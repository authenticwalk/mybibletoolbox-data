    sapos mitupela i brukim promis, God i ken bagarapim mitupela. Sapos yu no tokim
    ol Jeriko long ol samting mitupela i bin mekim, orait bai mitupela i no ken brukim
    dispela promis bilong helpim yu, long taim Bikpela i givim dispela kantri long
    mipela.”
  dan-1931: 'Da sagde Mændene til hende: “Vi indestår med vort Liv for eder, hvis
    du ikke røber vort Forehavende; og når HERREN giver os Landet, vil vi vise dig
    Godhed og Trofasthed!”'
  vie-OVCB: 'Các thám tử đáp: “Chị đã cứu mạng chúng tôi, chúng tôi sẽ cứu mạng gia
    đình chị. Nếu chị không tiết lộ công tác chúng tôi đang thi hành, chúng tôi sẽ
    giữ lời và nhân hậu đối với chị khi Chúa Hằng Hữu ban cho chúng tôi đất này.”'
  guj-2017: તે માણસોએ તેને કહ્યું, “જો તમે અમારા વિષે કોઈને કશું નહિ કહી દો તો તમારા
    બદલે અમારા જીવ જાઓ. અને જયારે યહોવાહ અમને આ દેશ આપશે ત્યારે અમે તમારા પ્રત્યે
    દયાળુ અને વિશ્વાસુ રહીશું.”
  pon-2006A: Ohl ako ahpw ndaiong liho, “Koht en ketin kemeikitala ma se sohte pahn
    kapwaiada at lokaia pwukat. Ma ke sohte pahn kasalehiong mehmen dahme se wia,
    eri se pahn inoukihong uhk me se pahn kadekohng kumwail ni ahnsou me KAUN-O pahn
    ketikihong kiht sahpwet.”
  por-BRBSL: 'Os homens lhe disseram: “Nossa vida pela sua, se você não falar sobre
    este nosso negócio; e será, quando Yahweh nos der a terra, que negociaremos amavelmente
    e verdadeiramente com você”.'
  cth-cth: Ahnimanaw ni hai nang ni kaimouh hoi sak hane na kamnuek sak hoehpawiteh,
    nang na hring na hanelah kaimae hringnae teh, laicei lah awm naseh. Hete ram het
    BAWIPA Cathut ni na poe torei teh, nang dawk yuemkamcu lah ka o vaiteh, hawinae
    ka sak han telah ati awh.
  twi-twi: Mmarima no penee so kae se, “Yɛde yɛn nkwa si yɛn bɔhyɛ so. Sɛ woanyi yɛn
    amma na sɛ Awurade de asase no ma yɛn a, yebedi yɛn bɔhyɛ so.”
  hlt-hlt: Te dongah hlang loh anih te, “Kaimih kah hinglu he a duek hil nangmih ham
    ni. Kaimih kah olka he na thui pawt mak atah. Ana om van bitni, BOEIPA loh kaimih
    taengla khohmuen te m'paek van neh nang taengah sitlohnah neh oltak he kan saii
    uh bitni,” a ti rhoi.
  tbz-SIM: 'Kɛ̀ dɛ kó bɛnìtìbɛ̀ dɔ̀: Ti bo kúmɛ̀ bo ntɔ̃ũ kɛ̀ fɔ̃́ɔ̃̀ sɑ̀ɑ̀ í ti dɑ́ɑ.
    Kɛ̀ ti Yiɛ̀ nKuyie nti duɔ́ ndihɛì ti yóó dɑ dɔɔ̀mu mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ gumazimning kamaghɨn amizimɨn akam ikaragha ghaze, “Ga nɨ mɨkemezɨ
    moghɨn, damighan koghtɨ, God mar ga gasɨghasɨkigh. Eghtɨ nɨ bizir ga amizibar
    gun mɨkemeghan koghtɨ, Ikiavɨra Itir God, nguazir kam e danɨngamin dughiam, ga
    guizbangɨra nɨ ginɨrɨgh nɨn kuarkuvigh deraghvɨra nɨ damuam.”
  dop-dop: 'Mpʋɣʋlɛ ɑpɑlɑɑ mpɛ pɑ cɔ-ɩ sɩ: Ye n tɑ tɑɣɑsɩ tɑ́ tɔm tɑ́ sɔɔlʋ pɩɩwɑɣɑ
    sɩ tǝ́ sɩ mǝ sǝm, nɑ pǝ́ kɔmɑ nɑ Tɑcɑɑ tʋ tɑ́ niŋ tɑɑ kɛ́ tɛtʋ tǝnɛ tɩɩ lɑ-ŋ kʋpɑntʋ
    kɛ́, tǝ kɑɑ kpɑlɩ nyɑ́ kʋcɔɔʋ.'
  azb-azb: 'Adamlar isə ona dedilər: «Əgər bu işimizin üstünü açmasanız, canımızı
    belə, sizə fəda edərik. Rəbb bu torpağı bizə verən vaxt sənə xeyirxahlıq və sədaqət
    göstərərik».'
  eng-DBY: And the men said to her, Our lives shall pay for yours, if ye do not make
    this our business known; and it shall be when Jehovah shall give us the land,
    that we will deal kindly and truly with thee.
  hin-2017: तब उन पुरुषों ने उससे कहा, “यदि तू हमारी यह बात किसी पर प्रगट न करे, तो
    तुम्हारे प्राण के बदले हमारा प्राण जाए; और जब यहोवा हमको यह देश देगा, तब हम तेरे
    साथ कृपा और सच्चाई से बर्ताव करेंगे।”
  swp-swp: Tatao va ia se heuio si ene, Ema mauri doha emi mauri, vau ema laoma paana
    taba nige u ribaribaemai va. Mamohoi Guiau oea ta i reama enamai abo ai nuatuim,
    mamohoi ema abi abo se loro mo arim eai.
  eng-YLT: And the men say to her, 'Our soul for yours — to die; if ye declare not
    this our matter, then it hath been, in Jehovah's giving to us this land, that
    we have done with thee kindness and truth.'
  kne-kne: Kanan din ispay ay nanongbat, “Olay dosaen Diyos si dakami mo waday mapasamak
    en dakayo. Basta adim ibagbaga si olay sino din am-amagen mi, matalek kami ay
    manongpal sin kindaw mo et mayat di iyat mi en dakayo mo domteng din timpo ay
    idawat Diyos din daga ay nay en dakami.”
  eng-WYC-2017: Which answered to her, Our life be for you into death, if nevertheless
    thou betrayest not us; and when the Lord hath betaken to us the land, we shall
    do mercy and truth with thee.
  eng-WMBB: The men said to her, “Our life for yours, if you don’t talk about this
    business of ours; and it shall be, when the LORD gives us the land, that we will
    deal kindly and truly with you.”
  urd-GVH: आदमियों ने कहा, “हम अपनी जानों को ज़मानत के तौर पर पेश करते हैं कि आप महफ़ूज़
    रहेंगे। अगर आप किसी को हमारे बारे में इत्तला न दें तो हम आपसे ज़रूर मेहरबानी और
    वफ़ादारी से पेश आएँगे जब रब हमें यह मुल्क अता फ़रमाएगा।”
  rug-rug: Meke olaṉa la koa sa sari karua tie piko, “Mani va mate gami tugo sa Tamasa
    pana be lopu tavetia gami gua sapu va tatara nigo gami kara. Be lopu tozia goi
    pa keke tie gua sapu tavetia gami kara, si tozi nigo gami sapu kaqu tavetia gami
    gua sapu va tatara nigo gami kara pana poni gami e Zihova sa popoa hie,” gua si
    arini.
  gaz-gaz: Namoonnis, “Lubbuun keenya sababii lubbuu keessaniitiif haa badduu! Yoo
    isin waan nu hojjennu kana namatti himuu baattan nu yommuu Waaqayyo biyya kana
    nuu kennutti gara laafinaa fi amanamummaadhaan si simanna” jedhanii ishee abdachiisan.
  fra-LSG: 'Ces hommes lui répondirent: Nous sommes prêts à mourir pour vous, si vous
    ne divulguez pas ce qui nous concerne; et quand l’Éternel nous donnera le pays,
    nous agirons envers toi avec bonté et fidélité.'
  gnn-gnn: Ga maṉḏanydja ŋunhi mel'ŋunydja bitjarra nhanŋu waŋana, “Yaka ḻakaraŋanydja
    dhiyakuyyi ŋula yolkalanydja walalaŋgala ŋi'. Ŋilinyu boŋguŋu nhumalanha walŋakuŋu,
    ŋunhi boŋguŋu ŋanapurru Yitjuralpuyŋuyunydja miṯtjiyu marrtji baymatthurru warrpam'thurruna
    buwayakkuŋuna dhuwalanydja wäŋa, ŋunhi ŋayi boŋguŋu Garrayyu wekaŋu dhuwalayi
    wäŋa goŋlili ŋanapurruŋgalaynha wal'ŋu.”
  yal-yal: Na xɛmɛ firinne yi a fala Raxabi xa, e naxa, “Nxu bata nxu kɔlɔ nxu niini
    i xa, koni i nama feni ito fala muxe xa de! Alatala na bɔxɔni ito so nxu yii waxatin
    naxan yi, nxu fan ɛ yisuxuma nɛn hinanna nun lannayani.”
  haw-1868: I mai la ua mau kanaka la ia ia, E lilo no ko maua ola no kou, ke hai
    ole oe i keia hana a maua. A i ka wa e haawi mai ai o Iehova i ka aina no makou,
    alaila, e hana lokomaikai aku maua ia oe, me ka oiaio.
  arb-NAV: 'فَأَجَابَهَا الرَّجُلانِ: «لِتَكُنْ أَنْفُسُنَا فِدَاءَ أَنْفُسِكُمْ،
    شَرْطَ أَلّا تُفْشُوا أَمْرَنَا هَذَا، وَإذَا وَهَبَنَا الرَّبُّ الأَرْضَ فَإِنَّنَا
    نَصْنَعُ مَعَكِ مَعْرُوفاً بِكُلِّ أَمَانَةٍ».'
  ewe-ewe: Amedzroawo lɔ̃, eye wodo ŋugbe nɛ be, “Ne màfia mía yomemɔ o la, ekema
    míakpɔ egbɔ be wò kple wò ƒometɔwo katã mianɔ dedie.
  eng-LEE: And the men said unto her, Our life shall be [doomed] to death instead
    of yours, if ye tell not this our business; and it shall be, when the Lord giveth
    us the land, that we will show thee kindness and truth.
  asm-FB: তেতিয়া সেই মানুহ কেইজনে তাইক ক’লে, “যদি তোমালোকে আমাৰ এই কাৰ্যৰ কথা প্ৰকাশ
    নকৰা, তেন্তে তোমালোকৰ প্ৰাণৰ সলনি আমাৰ প্ৰাণ যাব; আৰু যেতিয়া যিহোৱাই আমাক এই
    দেশ দিব, তেতিয়া আমি তোমালৈ দয়া আৰু সত্য ব্যৱহাৰ কৰিম।”
  sus-A: نَ شّمّيٍ نَشَ رَشَبِ يَابِ، «مُشُ رّدِشِ قَشَقٍ مَ وٌ حْشْي رَ. شَ عِ مُ
    مُشُ شَ قٍ قَلَ مِشِ يٌ بّ، مُشُ قَن كُي عِقَنيِحَ رَبَمَ نّ عِ بّ دُفُتّفّحَ
    نُن تِنشِنيِ رَ، عَلَتَلَ نَ يِ بْشِ سٌ مُشُ يِ رَ تّمُي نَشّ.»
  fra-SBL: 'Les hommes lui dirent : « Notre vie est à toi, si tu ne parles pas de
    cette affaire qui nous concerne ; et quand l''Éternel nous donnera le pays, nous
    te traiterons avec bienveillance et loyauté. »'
  hbo-hbo: וַיֹּ֧אמְרוּ לָ֣הּ הָאֲנָשִׁ֗ים נַפְשֵׁ֤נוּ תַחְתֵּיכֶם֙ לָמ֔וּת אִ֚ם לֹ֣א
    תַגִּ֔ידוּ אֶת־דְּבָרֵ֖נוּ זֶ֑ה וְהָיָ֗ה בְּתֵת־יְהוָ֥ה לָ֙נוּ֙ אֶת־הָאָ֔רֶץ וְעָשִׂ֥ינוּ
    עִמָּ֖ךְ חֶ֥סֶד וֶאֱמֶֽת׃
  piu-2006: '@see-verse:JOS.002.013'
  kik-kik: Nao andũ acio makĩmũmĩrĩria, makĩmwĩra atĩrĩ, “Ithuĩ tũrokua tũngĩkaaga
    kũhonokia mĩoyo yanyu! Waga kuuga ũrĩa tũreeka, nĩtũkaamwĩka maũndũ ma ũtugi na
    ma kĩhooto rĩrĩa Jehova agaatũhe bũrũri ũyũ.”
  fra-NCL: 'Ces hommes lui répondirent : « Que nous mourrions pour vous, si vous ne
    divulguez pas notre affaire ! Et quand Yahweh nous donnera ce pays, nous agirons
    envers toi avec bonté et fidélité. »'
  cek-AK: To kami hnik mah nongpata khaeah, Ka sak o han ih hmuen na taphong ai nahaeloe,
    ka hing o baktiah na hing toeng hanah kang pakaa hoi han; Angraeng mah kaicae
    ban ah prae paek naah, nangcae nuiah tahmenhaih hoi oepthok ah tok ka sak o han
    hmang, tiah a naa hoi.
  cuk-cuk: 'Israel-dule-warbogwad ome-abin sogdemalad: —¡Anmar bega ise-sogar-soged,
    bemar akar-guosurye! Ar dule-baiganga be anmar-barsogsulile, anmar wile-be-dakoed.
    Bab-Jehová we-yala anmarga uksale, anmar nued-bemar-akwemaloed, degi, anmar bega
    ise-sogar-sognaidba ibmar imakoed.'
  uig-CYR: 'Иккилән униңға: — Әгәр сән бу ишимизни ашкарилап қоймисаң, силәр җениңлардин
    айрилсаңлар, бизму җенимиздин айрилғаймиз! Шуниңдәк шундақ болидуки, Пәрвәрдигар
    бизгә бу зиминни егә қилғузғанда, биз җәзмән силәргә меһриванларчә вә сәмимий
    муамилидә болимиз, деди.'
  pma-pma: Keilu luviteni mini luvit, “Iahova hekur moulien onomal munak melhermumontei
    tounah koa melviteni. Munak kirvitentei min meatin etai asa koa melmumoni, melvat
    kati minuk keke navong Iahova hesan atan ekek min komai, milhoumoni hetahos minuk,
    milhehi anatin en selusien keil onomal.”
  tel-2017: అందుకు వారు ఆమెతో “నీవు మా సంగతి వెల్లడి చేయకపోతే మీరు చావకుండా ఉండేలా
    మీ ప్రాణాలకు బదులు మా ప్రాణాలిస్తాం, యెహోవా ఈ దేశాన్ని మాకిచ్చేటప్పుడు నిజంగా
    మేము నీకు ఉపకారం చేస్తాం” అన్నారు.
  hat-BSA: 'Konsa, mesye yo te di l: “Vi pa nou pou vi pa w si ou pa pale zafè nou;
    epi li va rive ke lè SENYÈ a bannou peyi a, ke nou va aji avèk bon kè, e fidèlman
    avèk ou.”'
  kos-kos: Na eltal fahk nu sel, “Kom fin tia fahkak ma kut oru inge, kut wulela nu
    sum lah ke God El ac fah ase facl se inge nu sesr, kut ac fah oru in wo nu suwos.
    Lela kut in misa kut fin tia oru oana ma kut fahk inge.”
  hbo-WLC: וַיֹּ֧אמְרוּ לָ֣הּ הָאֲנָשִׁ֗ים נַפְשֵׁ֤נוּ תַחְתֵּיכֶם֙ לָמ֔וּת אִ֚ם לֹ֣א
    תַגִּ֔ידוּ אֶת־דְּבָרֵ֖נוּ זֶ֑ה וְהָיָ֗ה בְּתֵת־יְהוָ֥ה לָ֙נוּ֙ אֶת־הָאָ֔רֶץ וְעָשִׂ֥ינוּ
    עִמָּ֖ךְ חֶ֥סֶד וֶאֱמֶֽת׃
  ibo-ibo: Ndị ikom ahụ kwere ya nkwa sị, “Ndụ anyị lara ndụ unu. Ọ bụrụ na ị gbaghị
    anyị ama, anyị ga-egosi gị obi ebere na ikwesi ntụkwasị obi mgbe Onyenwe anyị
    ga-enye anyị ala a.”
  ory-ory: ଏଥିରେ ସେମାନେ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯେବେ ଆମ୍ଭମାନଙ୍କର ଏହି କଥା ପ୍ରକାଶ
    ନ କରିବ, ତେବେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରାଣ ବଦଳେ ଆମ୍ଭମାନଙ୍କ ପ୍ରାଣ ଯିବ; ଯେତେବେଳେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ
    ଏହି ଦେଶ ଦେବେ, ସେତେବେଳେ ଆମ୍ଭେମାନେ ତୁମ୍ଭ ପ୍ରତି ଦୟା ଓ ସତ୍ୟ ବ୍ୟବହାର କରିବା।”
  chk-chk: Nge ekewe mwän ra üreni, “Manauem akasiwilin manauemi. Are ousap akafat
    äm ei angang, äm aipwe kirikiröch o allükülük ngenikemi, lupwen ewe Samol mi Lapalap
    epwe ngenikem ei fanü.”
  rop-rop: Wal det dubala men bin tok, “Minbala meigim det pramis langa yu. En if
    enijing hepin langa yumob, wal minbala garra dai du. If yu nomo dalim enibodi
    wotfo minbala bin kaman iya langa dijan taun, wal minbala garra kipum det pramis.
    En wen YAWEI garra gibit melabat dijan kantri, wal melabat garra jinggabat yu
    en yu femili olabat, en melabat garra lukaftum yumob.” Lagijat na dubala bin tok.
  ukr-1871: 'І відказали їй чоловіки: Наші душі позакладуємо за ваші душі, коли не
    зрадите нас у нашій справі; і як оддасть нам Господь сю землю, ми до тебе обернемось
    із добрістю й щиростю'
  deu-1951: 'Die Männer sprachen zu ihr: Unsere Seele soll an eurer Statt des Todes
    sein, sofern ihr diese unsere Sache nicht verratet! Und wenn der HERR uns dieses
    Land gibt, so wollen wir an dir Barmherzigkeit und Treue beweisen!'
  eng-JPS: 'And the men said unto her: ''Our life for yours, if ye tell not this our
    business; and it shall be, when the LORD giveth us the land, that we will deal
    kindly and truly with thee.'''
  srp-1865: 'A ljudi joj odgovoriše: mi æemo izginuti za vas, ako ne izdate ove naše
    stvari; i kad nam Gospod da ovu zemlju, uèiniæemo ti milost i vjeru.'
  lug-lug: Abasajja abo ne baddamu nti, “Bw’otolituloopa, naffe tulibawonya Mukama
    ng’atuwadde ensi eno; era Mukama atuzikirize bwe tutalikola bwe tutyo.”
  heb-heb: ויאמרו לה האנשים נפשנו תחתיכם למות אם לא תגידו את דברנו זה והיה בתת יהוה
    לנו את הארץ ועשינו עמך חסד ואמת׃
  ben-IRV: সেই দুই জন তাঁকে বলল, “তুমি যদি আমাদের এই কাজ প্রকাশ না কর, তবে তোমাদের
    পরিবর্ত্তে আমাদের প্রাণ যাক; যে দিনের সদাপ্রভু আমাদের এই দেশ দেবেন, আমরা তোমার
    প্রতি দয়াময় ও বিশ্বস্ত হব।”
  pan-pan: ਉਹਨਾਂ ਮਨੁੱਖਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਜੇਕਰ ਤੁਸੀਂ ਸਾਡੀ ਇਹ ਗੱਲ ਨਾ ਦੱਸੋ ਤਾਂ ਤੁਹਾਡੀ
    ਜਾਨ ਦੇ ਬਦਲੇ ਸਾਡੀ ਜਾਨ ਹੈ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਿਸ ਵੇਲੇ ਯਹੋਵਾਹ ਇਹ ਦੇਸ ਸਾਨੂੰ ਦੇ
    ਦੇਵੇ ਤਾਂ ਅਸੀਂ ਤੁਹਾਡੇ ਨਾਲ ਦਯਾ ਅਤੇ ਸਚਿਆਈ ਨਾਲ ਵਿਵਹਾਰ ਕਰਾਂਗੇ।
  mya-JVB: ထိုသူတို့က၊ သင်သည် ငါ တို့အမှု ကို မ ဘော် မပြ လျှင် သင့် အသက်အတွက် ငါ တို့အသက်
    သည် အာမခံ ဖြစ်စေတော့။ ဤပြည် ကို ထာဝရဘုရား ပေး တော်မူသောအခါ ၊ သင် ၌ သစ္စာ စောင့်၍
    ကျေးဇူး ပြု မည်ဟု ဝန်ခံ ကြ၏။
  tte-O: Tolobubu Leyabi kainana siyamaisa siba, “Kakawalulu koliwo, tem kwaboita
    naga Yeoba yomai labui iunuyamatemai. Tem nige tomo yabo ana wasa kuwowolena tawae
    kaginauli, kabo saugana tem Yeoba dedei bwaite iyeyama kolimai kani kasaguimiu
    yo kaleboimiu.”
  tbg-tbg: Rehaapiva minti tumanta vitanta nái kauqu aiqiqaa aqukeha tiha, Tetanta
    ai tiva amuna uvara raqa kaarera, homa Kotiva titanta arukaanarove. Are tetanta
    vare vauna kaiqara kia qovarama kairera, Noravano Kotiva maa vatara tinavu Isareri
    kauquqi kaaina entara tenavu kia ni qoraiqama nimitaraiti, koqema nimitarerave,
    tura.
  hmo-hmo: Ruaosi ese ia dekenai idia haere, idia gwau, “Aiemai mauri davana be oiemu
    mauri. Aiemai gaukara ena sivarai bema oi gwauraia lasi neganai, ai ese umui dekenai
    do ai bogahisihisi momokani, Lohiabada ese inai tano ai dekenai ia henia neganai.”
  urd-urd: उन आदमियों ने उस से कहा कि हमारी जान तुम्हारी जान की ज़िम्मेदार होगी बशर्ते
    कि तुम हमारे इस काम का ज़िक्र न कर दो और ऐसा होगा कि जब ख़ुदावन्द इस मुल्क को
    हमारे क़ब्ज़े में कर देगा तो हम तेरे साथ मेहरबानी और वफ़ादारी से पेश आयेंगे।
  rus-SYN: 'Эти люди сказали ей: душа наша вместо вас да будет предана смерти, если
    вы ныне не откроете сего дела нашего; когда же Господь предаст нам землю, мы окажем
    тебе милость и истину.'
  bqc-SIM: 'Ɔ̃ gↄ̃ɛpiↄ wèwà aa mɛ̀: Ḿmɛ ń wá wɛ̃ni ũ, wámɛ wá n wɛ̃ni ũ sↄ̃.
    Tó ni wá yã''o gbɛ̃e mào, tó Dii bùsuɛ bee kpàwá, wá gbɛ̃kɛkɛnɛ sĩana.'
  tcz-CHONGTHU: Amanin adonbut lhonnin, nangin neiseidoh lhonlou pouleh nainsungu
    hoidohna dingin keini hinkho hi kakitepnalhon ahiyenge. Pakaiyin hiche gamhi eipeh
    tenguleh kakitepna lhon dungjuija khotona kahin neidiu ahi atilhonne.
  mar-mar: तेव्हा त्या पुरुषांनी तिला म्हटले, “तुम्हीही आमची कामगिरी बाहेर फोडली नाही,
    तर तुमच्यासाठी आम्ही आमचे प्राण देऊ, आणि परमेश्वर आम्हांला हा देश देईल तेव्हा
    आम्ही तुझ्याशी दयाळूपणाने व खरेपणाने वागू.”
  qub-qub: 'Chaura ricapacoj aywaj runacuna niran: «Nogacuna nishäta pitapis mana
    willacuptiquega nogacunapis salbamashayquinömi gamcunata salbashayqui. Nogacunata
    cay partita Tayta Dios goycamaptenga cuyapashpä palabräta cumlishämi.»'
  bqp-bqp: 'Akũ gↄ̃gbɛ̃ pìnↄ wèa ò pì: Mↄkↄ̃mmɛ ó wɛ̃̀ndi ũ, ókↄ̃nↄmɛ n wɛ̃̀ndi
    ũ se. Tó ńdi ó yã o gbɛ̃ke màro, tó Dikiri bùsu díkĩna kpàwá, óni gbɛ̃kɛ kɛnnɛ
    yãpura.'
  hat-hat: Mesye yo reponn li. -Nou pwomèt ou n'a pito mouri nou menm pase pou n'
    kite yo touye ou. Si ou pa di pesonn sa nou vin fè isit la, lè Seyè a va ban nou
    peyi a, n'a aji byen avè ou, n'a kenbe pawòl nou.
  eng-BSB: “Our lives for your lives!” the men agreed. “If you do not report our mission,
    we will show you kindness and faithfulness when the LORD gives us the land.”
  tod-tod: 'Zunui niiti ti ɠɛni ma: «Ni nɔ wo la gi maalɔɔni, gi ɠonaa gi-yɛnvui ma,
    gá ɠɛ ga wooɠɛɠila nu gá-minazeɠegi zu, gá ɠɛ ga faanɛɛ wuuɠwɛɛ nu è ʋɛ, siɛgi
    zu Ɠɔoɠɔ GALAGI zooi veezu la gi ʋɛ.»'
  eng-WEBPB: The men said to her, “Our life for yours, if you don’t talk about this
    business of ours; and it shall be, when the LORD gives us the land, that we will
    deal kindly and truly with you.”
  kbq-kbq: Anante ana ne'tremokea Rehapuna amanage huke asami'na'e, Na'a agafare tagra
    amafina e'no'e, kagra vahe'ma ozamasamisanana, henkama Ra Anumzamo'ma ama mopama
    tamisia zupa antahigamigahune. Tagra huvempa hu'ankino anama osanukeno'a, Ra Anumzamo'a
    tazeri haviza hugahie.
  nhe-BL: 'Huan tlananquilijque: ―Timechmanahuise intla titechmanahuis huan axaca
    tiquilhuis tlen tojuanti. Quena, intla amo xitechcajcayahuas, timitzchihuilise
    tlen cuali huan tlen xitlahuac quema TOTECO techmacas ni tlali.'
  sps-sps: Ana ri ina fuan tsue of to Reheb, “Anyi ma tsue of vaare ta mes tana foka
    te kat amam. Amam tsue of marom tsuen man, tan nainy te faan maromam a Tsunaun
    puputaa to aya, mam kat faarof maromi, san te gim fi romam ma vovou iny vegiau
    to te tsue mam, te rof non tana Tsunaun ma atsuiny famat mamam ya.”
  bus-bus: 'Ben gↄ̃gbɛ̃ pìnↄ wèàla wà bè: Ḿbe wa wɛ̃̀ndi ũ, wámbe n wɛ̃̀ndi ũ se.
    Tó nɛ́ɛ wa yã o gbɛ̃kee màro, tó Dii bùsu kɛ̀ kpàwa, wé gbɛ̃kɛɛ kɛnnɛ yãpura.'
  gub-BL: — Urereko haw umekuzar putar peneko haw nehe, i'i tuwe awa izupe wà. — Aze
    neremume'u kwaw ureremiapo kwer zauxiapekwer wanupe nehe, a'e mehe uruzapo putar
    ikatu ma'e peme pezuka 'ym pà peywy rehe urehem mehe nehe. Ta'e Tupàn Zanezar
    umur putar ko ywy urewe a'e nehe xe, i'i izupe wà. Waze'eg ikatu izupe.
  eng-DRA: 'They answered her: Be our lives for you unto death, only if thou betray
    us not. And when the Lord shall have delivered us the land, we will shew thee
    mercy and truth.'
