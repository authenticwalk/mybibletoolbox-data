    doko embame mendali lamai nare ramo doko Kamongome yuu dake namwa jeramo dokopa
    emba poraiyuo rapu pyuo kararama lao lalu lao letambano, leyambi.
  urd-GVU: آدمیوں نے کہا، ”ہم اپنی جانوں کو ضمانت کے طور پر پیش کرتے ہیں کہ آپ محفوظ
