  kan-2017: ಆಗ ಆ ಗೂಢಚಾರರು “ನೀವು ನಮ್ಮ ವಿಷಯವನ್ನು ಬಹಿರಂಗ ಮಾಡದಿದ್ದರೆ ನಾವು ನಿಮ್ಮ ಪ್ರಾಣಕ್ಕೆ
    ಹೊಣೆಯಾಗಿರುತ್ತೇವೆ; ಯೆಹೋವನು ಈ ದೇಶವನ್ನು ನಮಗೆ ಅನುಗ್ರಹಿಸಿದ ಮೇಲೆ ನಾವು ಕೊಟ್ಟ ಮಾತಿನಂತೆ
