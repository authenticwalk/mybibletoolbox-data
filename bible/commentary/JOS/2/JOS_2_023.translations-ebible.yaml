verse: JOS.002.023
translations:
  mal-C: ഇതിനുശേഷം ആ രണ്ടു പുരുഷന്മാർ പർവതത്തിൽനിന്നിറങ്ങി അക്കരെ കടന്നു നൂന്റെ മകനായ
    യോശുവയുടെ അടുക്കൽ ചെന്ന് തങ്ങൾക്കു സംഭവിച്ചതൊക്കെയും അവനെ അറിയിച്ചു.
  deu-TKW: Hierauf machten sich die beiden Männer auf den Heimweg. Sie stiegen vom
    Gebirge herunter, setzten über und gelangten zu Josua, dem Sohne Nuns; dem erzählten
    sie alles, was ihnen begegnet war.
  lin-lin: Banongi oyo mibale bazongelaki nzela na bango, babimaki na bangomba mikuse,
    bakatisaki ebale mpe bakomaki kino epai ya Jozue, mwana mobali ya Nuni. Bayebisaki
    ye makambo nyonso oyo ekomelaki bango.
  eng-LSV: And the two men turn back, and come down from the hill, and pass over,
    and come to Joshua son of Nun, and recount to him all that has come on them;
  eng-GNV: So the two men returned, and descended from the mountaine, and passed ouer,
    and came to Ioshua the sonne of Nun, and tolde him all things that came vnto them.
  eng-WEBSTER: 'So the two men returned, and descended from the mountain, and passed
    over, and came to Joshua the son of Nun, and told him all things that befell them:'
  nhw-BL: Huajca teipa nopa ome tlacame temoque tlen nopa tepeme huan panoque hueyatl
    Jordán huan ajsitoj campa itztoya Josué itelpoca Nun huan quipohuilijque nochi
    catli panotoya.
  swh-ONEN: Ndipo wale watu wawili wakaanza kurudi. Wakashuka kutoka kule vilimani,
    wakavuka mto na kuja kwa Yoshua mwana wa Nuni, na kumweleza kila kitu kilichowapata.
  bba-bba: Yen biru Yosuen ɡɔro be, bɑ sɑrɑmɑ ɡuunun berɑn di bɑ Yuudɛni tɔburɑ bɑ
    wurɑ win mi. Mɑ bɑ nùn sɑɑriɑ kpuro ye n bu deemɑ mi ɡiɑ.
  eng-KJVCPB: 'So the two men returned, and descended from the mountain, and passed
    over, and came to Joshua the son of Nun, and told him all things that befell them:'
  mpx-mpx: Yaka abwe tokenan eluwa hi loem oyaa, wewel Yolidani hi kalapanet-an ge
    hi sikal Yosuwa elana. Inoke bugul gegewena toto i gan elal hi wasaan elana.
  wbp-wbp: Ngula-jangka-pala wati-jarraju yanu pina pirli-jangkaju kakarrara-purda
    murrarninginti karru Jurdunukuju. Yanu-palarla Jajuwaku, manu-palarla wangkaja
    nyiyarningkijarra.
  luo-luo: Eka jonon piny ariyogi nolor oa e gode. Negingʼado aora, mi gidhi ir Joshua
    wuod Nun, kendo giwachone gigo duto mane otimorenigi.
  meu-meu: Bena raruosi na ororo amo e hekei, sinavai e hanaia, Iosua Nunu dekenai
    e kau. Bena edia laolao sivaraina idoinai e hamaorolaia.
  npi-ULB: ती दुई जना मानिस फर्के र नूनका छोरा यहोशूकहाँ आए र तिनीहरूले तिनीहरूमाथि
    आइपरेका सबै कुरा तिनलाई बताए ।
  yor-yor: Nígbà náà ni àwọn ọkùnrin méjì náà padà. Wọ́n sì sọ̀kalẹ̀ láti orí òkè,
    wọ odò, wọ́n sì wá sí ọ̀dọ̀ Joṣua ọmọ Nuni wọ́n sì sọ fún un gbogbo ohun tí ó
    ti ṣẹlẹ̀ sí wọn.
  emp-NTPO: Maʌ̃bebʌrʌ ẽjũã eyaid̶a b̶ʌd̶e mĩrũ pananara ẽdrʌsid̶aa. Jordaʌ̃ do chãnaped̶a
    wayacusa Nuʌ̃ warra Josue b̶ʌma jũẽsid̶aa. Ãdji sãwãped̶ad̶ara idjía jũma nẽbʌrʌsid̶aa.
  ind-ind: Kemudian mereka berdua turun dari perbukitan, menyeberangi sungai Yordan,
    dan kembali ke perkemahan Israel. Kedua mata-mata itu menemui Yosua dan menceritakan
    semua yang terjadi dalam perjalanan mereka.
  pes-OPCB: آنگاه آن دو نفر از کوه به زیر آمده، از رود اردن عبور نمودند و نزد یوشع
    بازگشتند و آنچه برایشان اتفاق افتاده بود به او گزارش دادند.
  tgl-ULB: Bumalik ang dalawang lalaki at tumawid at nagbalik kay Josue anak ni Nun,
    at isinalaysay nila sa kaniya ang lahat ng bagay na nangyari sa kanila.
  cbu-NT: Sundar kanapuramchusin, anush yusur machimand karuweerandsin, yaptam naataranllina
    ambtam, kungoo kiteerandsin, watsapuniptam kanapeerandsin naataranganaya. Kuseeramchusin,
    Josueyash yuwaa pakeeshinana anoo ichingaru kamaniranganaya.
  hui-hui: Ani bialu peagola agali kirali biagolabo bira do hayagoha howa dalialu
    Iba Yodana ubade halu puwa Yosua hearia dai bini. Dai buwa o biyarubi handayarubi
    lamiai hene.
  mya-mya: ထို​နောက်​သူ​လျှို​နှစ်​ဦး​တို့​သည်​တောင်​ကုန်း များ​ပေါ်​မှ​ဆင်း​ပြီး​လျှင်​မြစ်​ကို​ဖြတ်​ကူး​၍
    ယော​ရှု​ထံ​သို့​ပြန်​လာ​ကြ​၏။ သူ​တို့​သည် ဖြစ်​ပျက်​ခဲ့​သ​မျှ​ကို​ယော​ရှု​အား​ပြန်
    ကြား​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་ཁོ་གཉིས་རི་ལས་མར་བབས་ཏེ་ཆུ་བོ་བརྒལ་ནས་ནུན་གྱི་བུ་ཡོ་ཤུ་ཨའི་དྲུང་དུ་སླེབས་ཤིང་།
    ཁོ་རྣམས་ལ་ཅི་བྱུང་བའི་དོན་ཐམས་ཅད་ཁོང་ལ་བཤད་པ་དང་།
  sna-sna: Ipapo varume vaviri vaya vakatanga kudzokera. Vakadzika kubva muzvikomo
    ndokuyambuka rwizi vakasvika kuna Joshua mwanakomana waNuni vakamuudza zvose zvakanga
    zvaitika kwavari.
  spa-BLM: Entonces los dos hombres regresaron, bajaron del monte, cruzaron el río
    y se acercaron a Josué, hijo de Nun. Le contaron todo lo que les había sucedido.
  cac-cac: Axo eb' vin̈ chavan̈ ilum luum chi', ix emixta eb' vin̈, ix c'axpajxiec'
    eb' vin̈ d'a a' Jordán chi', ix c'ochxi eb' vin̈ b'aj aycan vin̈aj Josué chi',
    ix och ijan eb' vin̈ yalan d'a vin̈ tastac ix b'at yil eb' vin̈ ta'.
  swh-ULB: Wale watu wawili walirudi na kuvuka mto na wakafika kwa Yoshua mwana wa
    Nuni, na walimwambia kila kitu kilichotokea kwao.
  bel-bel: Такім чынам два гэтыя чалавекі пайшлі назад, сышлі з гары, перайшлі Ярдан
    і прыйшлі да Ісуса, сына Нава, і пераказалі яму ўсё, што зь імі здарылася.
  deu-ELBBK: Und die beiden Männer kehrten zurück und stiegen von dem Gebirge herab,
    und sie gingen hinüber und kamen zu Josua, dem Sohn Nuns; und sie erzählten ihm
    alles, was ihnen begegnet war.
  mbb-OT: Ne midtupang haazà is dezuwa he meniniid wey midlayun duen te wahig ne midlikù
    dan diyà te ki Josue. Ne midtudtul zan ki Josue is langun he neulaula kandan.
  mal-2015: അങ്ങനെ അവർ ഇരുവരും പർവ്വതത്തിൽനിന്നു ഇറങ്ങി അക്കരെ കടന്നു നൂന്റെ മകനായ
    യോശുവയുടെ അടുക്കൽ ചെന്നു തങ്ങൾക്കു സംഭവിച്ചതു ഒക്കെയും അവനെ അറിയിച്ചു.
  tuo-NT: Beꞌro ĩꞌaduꞌtiri masã ʉ̃rʉ̃pagʉpʉ níꞌcãrã dijaa, maarẽ pẽꞌaa, téé Josué
    tiropʉ dajacãrã niwã tja. Topʉ daja, cʉ̃rẽ nipeꞌtise narẽ waꞌaꞌquere werecãrã
    niwã.
  rmc-rmc: Paľis kala duj špijona gele tele pal o brehi, pregele prekal o Jordan ko
    Jozua a phende leske avri savoro, so pes lenge ačhiľa.
  nlg-nlg: Keri vaho, goro sughi horu mai tana ghotu rua na tinoni ini, moro sogha
    halavua na beti tina Jordan, goro va saravia Joshua, moro tutugua vania na lei
    totobotoro sodoi ta didira na kenekene.
  pes-OPV: پس آن دو مرد برگشته، از کوه به زیر آمدند و از نهر عبور نموده، نزد یوشع
    بن نون رسیدند، و هر‌آنچه به ایشان واقع شده بود، برای وی بیان کردند.
  ron-1924: Чей дой оамень с-ау ынторс, с-ау коборыт дин мунте ши ау трекут Йорданул.
    Ау венит ла Иосуа, фиул луй Нун, ши й-ау историсит тот че ли се ынтымпласе.
  ben-OBCV: পরে সেই দুজন লোক ফিরে গেল এবং পাহাড়ের পাদদেশে নেমে গিয়ে জর্ডন নদী অতিক্রম
    করে নূনের ছেলে যিহোশূয়ের কাছে চলে গেল। তাদের প্রতি যা কিছু ঘটেছিল, তারা সে সমস্তই
    তাঁকে বলল।
  som-som: Markaasaa labadii nin noqdeen; buurtii bay ka degeen, oo intay webigii
    gudbeen ayay u yimaadeen Yashuuca ina Nuun; kolkaasay u sheegeen wixii ku dhacay
    oo dhan.
  lat-VUC: 'Quibus urbem ingressis, reversi sunt, et descenderunt exploratores de
    monte: et, transmisso Jordane, venerunt ad Josue filium Nun, narraveruntque ei
    omnia quæ acciderant sibi,'
  eng-ASVBT: Then the two men returned, and descended from the mountain, and passed
    over, and came to Joshua the son of Nun; and they told him all that had befallen
    them.
  ita-1885: E que' due uomini se ne ritornarono; e scesi giù dal monte, passarono
    il Giordano, e vennero a Giosuè, figliuolo di Nun, e gli raccontarono tutte le
    cose ch'erano loro avvenute.
  eng-LXXUP: And the two young men returned, and came down out of the mountain; and
    they went over to Joshua the son of Nun, and told him all things that had happened
    to them.
  eng-ULB: The two men returned and crossed over and came back to Joshua son of Nun,
    and they told him everything that had happened to them.
  spa-VBL: Entonces los dos hombres regresaron. Bajaron de las colinas y cruzaron
    el Jordán. Fueron a ver a Josué y le explicaron todo lo que les había pasado.
  fra-_FOB: Les deux hommes s'en retournèrent alors, descendirent de la montagne et,
    passant le Jourdain, ils vinrent vers Josué, fils de Nun, et lui racontèrent tout
    ce qui leur était arrivé.
  mal-mal: അങ്ങനെ അവർ ഇരുവരും പർവതത്തിൽനിന്ന് ഇറങ്ങി അക്കരെ കടന്ന് നൂനിന്റെ മകനായ
    യോശുവയുടെ അടുക്കൽ ചെന്ന് തങ്ങൾക്ക് സംഭവിച്ചത് ഒക്കെയും അവനെ അറിയിച്ചു.
  urd-GVR: Phir donoṅ jāsūsoṅ ne pahāṛī ilāqe se utar kar Dariyā-e-Yardan ko pār kiyā
    aur Yashua bin Nūn ke pās ā kar sab kuchh bayān kiyā jo un ke sāth huā thā.
  suz-BL: मिनु मेको निक्‍शी डांडा रे ब्रुप्‍शा, लेश्‍शा, खोला आइक्‍ची हांबु नून आ
    तौ यहोसु आ बाक्‍तीक जाक्‍दीश्‍शा, मेको कली मार मार दुम्‍मे, मेको नेल्‍ल शोव़ताक्‍स।
  ita-1927: E quei due uomini ritornarono, scesero dal monte, passarono il Giordano,
    vennero a Giosuè, figliuolo di Nun, e gli raccontarono tutto quello ch’era loro
    successo.
  ckb-ckb: ئینجا دوو پیاوەکە گەڕانەوە، لە چیاکە هاتنە خوارەوە و لە ڕووبارەکە پەڕینەوە،
    هاتنە لای یەشوعی کوڕی نون و هەموو بەسەرهاتەکەیان بۆ گێڕایەوە،
  eng-BBE: Then the two men came down from the hill-country and went over and came
    back to Joshua, the son of Nun; and they gave him a complete account of what had
    taken place.
  kan-OKCV: ಆಗ ಅವರಿಬ್ಬರು ಹಿಂದಿರುಗಿ ಬೆಟ್ಟದಿಂದ ಇಳಿದು, ನದಿಯನ್ನು ದಾಟಿ, ನೂನನ ಮಗ ಯೆಹೋಶುವನ
    ಬಳಿಗೆ ಬಂದು ತಮಗೆ ಸಂಭವಿಸಿದ್ದನ್ನೆಲ್ಲಾ ಅವರಿಗೆ ವಿವರಿಸಿದರು.
  bbb-bbb: Areme e inokiro ije bune uruo ije arena una do Jodeni tuana gara vae. Bune
    vakuma Josua e Nanedo fari ije fino ijia usiaena vua boeje izege bu are Jeriko
    ijia reva ijene Josua kuarae.
  tam-2017: அந்த இரண்டு மனிதர்களும் திரும்பி, மலையிலிருந்து இறங்கி, ஆற்றைக்கடந்து,
    நூனின் மகனாகிய யோசுவாவிடம் வந்து, தங்களுக்கு சம்பவித்த எல்லாவற்றையும் அவனுக்குத்
    தெரிவித்து;
  spa-RV-1909: Y tornándose los dos varones, descendieron del monte, y pasaron, y
    vinieron á Josué hijo de Nun, y contáronle todas las cosas que les habían acontecido.
  ron-BTF: Și cei doi bărbați s-au întors și au coborât din munte și au trecut și
    au venit la Iosua, fiul lui Nun, și i-au spus tot ce li s-a întâmplat.
  eng-WEBP: Then the two men returned, descended from the mountain, crossed the river,
    and came to Joshua the son of Nun. They told him all that had happened to them.
  eng-FBV: Then the two men started back. They came down from the hill country and
    crossed over the Jordan. They went to Joshua and explained to him all that had
    happened to them.
  nld-1939: Toen maakten de twee mannen rechtsomkeert, daalden het gebergte af, trokken
    de Jordaan over, en begaven zich naar Josuë, den zoon van Noen, wien ze alles
    vertelden, wat ze hadden beleefd.
  nch-BL: Huajca teipa nopa ome tacame temoque ten nopa tepeme huan panoque hueyat
    Jordán huan ajsitoj campa itztoya Josué itelpoca Nun huan quipohuilijque nochi
    cati panotoya.
  vie-1934: Hai người do thám bèn đi xuống núi trở về; khi đã qua sông Giô-đanh rồi,
    thì đến gần Giô-suê, con trai Nun, thuật cho người mọi điều đã xảy ra.
  hin-CV: तब वे दोनों पर्वतीय क्षेत्र से नीचे उतरकर लौट गए. नदी पार कर वे नून के पुत्र
    यहोशू के पास पहुंचे और उन्हें सब बात बताई.
  spa-BES: Entonces los dos hombres bajaron de la región montañosa y se acercaron
    y regresaron a Josué, el hijo de Nun; y le dieron una cuenta completa de lo que
    había sucedido.
  tdx-tdx: Aa le niavotse indaty rey, nizotso boak’ am-bohibohitse ao, le nitsake,
    naho niheo mb’am’ Iehosoa ana’ i None mb’eo, vaho nitali­ly i nifetsak’ ama’ iareoy.
  tha-KJV: ชายทั้งสองก็ลงจากภูเขาอีก และข้ามไปหาโยชู​วาบ​ุตรชายนูน แล​้วเล่าเหตุ​การณ์​ทั้งสิ้นซึ่งเกิดแก่ตนให้​ฟัง
  por-BR-2018: E voltando-se os dois homens, desceram do monte, e passaram, e vieram
    a Josué filho de Num, e contaram-lhe todas as coisas que lhes haviam acontecido.
  deu-ELO: Und die beiden Männer kehrten zurück und stiegen von dem Gebirge herab,
    und sie gingen hinüber und kamen zu Josua, dem Sohne Nuns; und sie erzählten ihm
    alles, was ihnen begegnet war.
  eng-WYC-2018: And when the seekers entered into the city again, the spyers turned
    again, and came down from the hill; and when they had passed [over](the) Jordan,
    they came to Joshua, the son of Nun; and they told to him all things that befelled
    to them, (And after that those who had sought them had entered into the city again,
    the spies returned, and came down from the hills; and when they had crossed back
    over the Jordan River, they came to Joshua, the son of Nun; and they told him
    everything that had happened to them,)
  epo-epo: Tiam la du viroj iris returne, kaj malsupreniris de la monto, kaj transiĝis,
    kaj venis al Josuo, filo de Nun, kaj rakontis al li ĉion, kio okazis al ili.
  uig-PIN: Andin bu ikkisi taƣdin qüxüp, ⱪaytip mangdi; ular dǝryadin ɵtüp, Nunning
    oƣli Yǝxuaning ⱪexiƣa kelip, bexidin kǝqürgǝnlirining ⱨǝmmisini uningƣa dǝp bǝrdi.
  beo-beo: 'Yeligou hina bagade ea hawa: hamosu dunu da eso udianaga ela hogolalu
    be hame ba:beba:le, Yeligou diasuga buhagi. Amalalu, desega ahoasu dunu aduna
    da agolo soge fisili, hano degele, Yosiua ema buhagi. Ela da elama doaga:i hou
    huluane amo Yosiuama olelei.'
  tpi-OTNT: Bihain dispela tupela man i lusim ol maunten na i kam daun, na tupela
    i brukim wara Jordan, na i go kamap gen long Josua na tokim em long olgeta samting
    i bin kamap.
  hau-SA: Sa’an nan mutanen nan biyu, ’yan leƙen asiri suka sauka daga tuddai suka
    haye kogi zuwa wurin Yoshuwa ɗan Nun, suka gaya masa duk abin da ya faru da su.
  uig-LAT: Andin bu ikkisi taghdin chüshüp, qaytip mangdi; ular deryadin ötüp, Nunning
    oghli Yeshuaning qéshigha kélip, béshidin kechürgenlirining hemmisini uninggha
    dep berdi.
  nde-nde: Ngakho-ke amadoda womabili aphindela emuva. Ehla emaqaqeni, achapha umfula,
    afika kuJoshuwa indodana kaNuni amtshela konke okwakwenzakele kuwo.
  ton-ton: '¶ Ko ia naʻe liu mai ʻae ongo tangata ʻo ʻalu hifo mei he moʻunga, ʻo
    na ō ki he kauvai ʻe taha, ʻo hoko kia Siosiua ko e foha ʻo Nuni, ʻo fakahā kiate
    ia ʻaia kotoa pē kuo hoko kiate kinaua:'
  ces-1613: Ti pak dva muži sšedše s hory, navrátili se a přeplavili se přes Jordán;
    i přišli k Jozue, synu Nun, a vypravovali jemu všecko, co se s nimi dálo.
  eng-WMB: Then the two men returned, descended from the mountain, crossed the river,
    and came to Joshua the son of Nun. They told him all that had happened to them.
  tam-TCV: அதன்பின்பு அவ்விரு மனிதர்களும் திரும்பினார்கள். அவர்கள் குன்றிலிருந்து
    இறங்கி யோர்தான் நதியைக் கடந்து நூனின் மகனாகிய யோசுவாவிடம் வந்து, தங்களுக்கு நடந்ததையெல்லாம்
    அவனுக்குச் சொன்னார்கள்.
  ceb-ULB: Miuli ang duha ka lalaki ug milatas ug mibalik ngadto kang Josue nga anak
    nga lalaki ni Nun, ug gisuginlan nila siya mahitungod sa tanan nga mga nahitabo
    kanila.
  pol-UBG: I zawrócili ci dwaj mężczyźni, zeszli z góry, przeprawili się przez rzekę,
    przyszli do Jozuego, syna Nuna, i opowiedzieli mu wszystko, co się z nimi działo;
  agr-agr: Nunik waketjamtai, ditashkam mujá batsatu akaejag Jordágkan katitkiag Josué
    pujamunum jegawajui. Nunik jegawag dita yujasbaun pachis niina ashí ujakajui.
  kyc-kyc: Dokopa enakana akali lama dolapo yuu kyau dokona lupyuo epo ipwa yalapala
    kapu kyuo epo Josua peteyamo dokona peyambi. Papala yulu peparae piyamo dupwa
    baa lamaiyambi.
  urd-GVU: پھر دونوں جاسوسوں نے پہاڑی علاقے سے اُتر کر دریائے یردن کو پار کیا اور
    یشوع بن نون کے پاس آ کر سب کچھ بیان کیا جو اُن کے ساتھ ہوا تھا۔
  deu-1912: Also kehrten die zwei Männer wieder und gingen vom Gebirge und fuhren
    über und kamen zu Josua, dem Sohn Nuns, und erzählten ihm alles, wie sie es gefunden
    hatten,
  ntj-ntj: Nyangka-pula wati kutjarranya yapunguru tjarungarala mapitjalayirnu kapingka
    tjarrparra ma-katurringu. Palunyalu marlaku ngurrakutu parrapitjangu. Palunyatjanulu-pula
    tjukurrpa tjakultjunu Tjatjuwala.
  kan-2017: ಆಗ ಅವರಿಬ್ಬರೂ ಬೆಟ್ಟದಿಂದಿಳಿದು, ಹೊಳೆದಾಟಿ, ನೂನನ ಮಗನಾದ ಯೆಹೋಶುವನ ಬಳಿಗೆ ಬಂದು
    ತಮಗೆ ಸಂಭವಿಸಿದ್ದನ್ನೆಲ್ಲಾ ತಿಳಿಸಿದರು.
  tgo-tgo: Amba rakelakelama theghewo thɨ njama e bobokuluko, thɨ lawa Jorɨdan na
    thɨ njogha weya Josuwa. Thɨ utugiyawe bigibigiko wolaghɨye va thɨ yomarako weŋgi.
  yap-yap: Ma aram me yib fa gal damit u daken e burey nga but’, miyow th’ab fare
    lul’ nga baraba’ ngar sulow ngak Joshua, miyow weliy urngin ban’en ngak.
  hlt-MCSB: Te phoeiah hlang rhoi te bal rhoi. Tlang lamloh suntla tih rhaelrham rhoi.
    Tedae Nun capa Joshua taengla a pawk rhoi vaengah amih taengkah a hmuh rhoi te
    boeih a thui pah rhoi.
  mdy-ETH: ዬካፓ ዔያታ ጌሜራፓ ኬዴኔ፤ ዮርዳኖሴ ዎሮናኣ ፒንቃዖ ዒያሱ ኮይላ ሙኪ ዔያቶ ሄሌ ባኮ ቢያ ዒዛም ኬኤዜኔ።
  twi-ASANTE: Afei akwansrafoɔ baanu no siane firii bepɔ asase no so twaa Asubɔnten
    Yordan bɛkaa nsɛm a ɛtoo wɔn nyinaa kyerɛɛ Yosua.
  eng-WEBU: Then the two men returned, descended from the mountain, crossed the river,
    and came to Joshua the son of Nun. They told him all that had happened to them.
  bnp-bnp: Muri ra bakovi nga ru pe a lolo, ru puru valai, ru tulu poloa a naru e
    Iordan, ru vano ru bele ne Iosua e tune Nun, ru taki vona a maki lobo ru rata.
  wal-wal: Hegaappe guyyiyan he naa77u asati gezziyaappe wodhdhidi, Yorddaanoosa SHaafaakka
    pinnidi, Nawe na7aa Yaasukko simmidi yiidosona. Yiidi banttana gakkidabaa ubbaa
    ayyo yootidosona.
  spa-PDDPT: Entonces los dos hombres regresaron. Descendieron de la montaña y cruzaron
    al otro lado. Llegaron a donde estaba Josué, hijo de Nun, y le contaron todo lo
    que les había ocurrido.
  gun-gun: Ha'e rami vy mokoĩve ava ma yvy'ã gui oguejy vy jogueraa ju. Yakã oaxa
    ma vy ovaẽ Num ra'y Josué oĩa py. Ixupe omombe'u ha'e kuery re oiko va'ekue ha'e
    javi.
  agu-BL: Ma yi ticy'e'n yi ox k'eja'tz, nintzun e' cu' tzaj wi'wtz, nin e' cy'ajt
    chibe' tan quicy'e'n wi a'. Kalena's tzun cyopone'ntz te Josué. Yi cyopone'n,
    nin baj chitxolil tetz Josué cyakil yi e'chk takle'n yi mbajij scye'j.
  ilo-ULB: Nagsubli dagiti dua a lallaki ket nagballasiwda a nagsublida kenni Josue
    nga anak ni Nun, ket imbagada kenkuana amin a napasamak kadakuada.
  kpg-kpg: Nia daane hagadina hagammuni dogolua aalaa ga lloo ia i mehanga nia dama gonduu,
    gaa hula laa lodo di monowai gi di baahi i golo, gaa hula gi baahi o Joshua, ga hagi anga
    gi mee i nia mee huogodoo ala ne hai.
  uig-ARA: ئاندىن بۇ ئىككىسى تاغدىن چۈشۈپ، قايتىپ ماڭدى؛ ئۇلار دەريادىن ئۆتۈپ، نۇننىڭ
    ئوغلى يەشۇئانىڭ قېشىغا كېلىپ، بېشىدىن كەچۈرگەنلىرىنىڭ ھەممىسىنى ئۇنىڭغا دەپ بەردى.
  bsp-bsp: Kɔ afum aŋɛ mɛrəŋ ŋande ŋator dəmɔrɔ, kɔ ŋaŋcali Yurdɛn. Kɔ ŋaŋkɔ ŋabəp
    Yosuwe wan ka Nun, kɔ ŋalɔmər kɔ tɔkɔ ŋanasɔtɔ nde anasom ŋa mɔ.
  sus-sus: Na tɛmui na xɛmɛ firinyie naxa goro geya fari fa, e Yurudɛn igiri, e gbilen
    Nunu xa di Yosuwe yire. Fe naxan e sɔtɔ, e naxa na birin tagi raba a bɛ.
  pon-2006: Lipoahrok riemeno ahpw pwuredi sang nanpwungen uluhl akan oh kotehla pillapo.
    Ira ahpw pwuralahng rehn Sosua oh kasalehiong soahng koaros me wiawiher wasao.
  jae-jae: Go ŋaclagêc sêsêp aŋga lôc sêmêŋ kêtiam jaselom bu ma sêô lasê dêdêŋ Nun
    latu Josua, go sêjac miŋ biŋ samob, taŋ kêtap êsêagêc sa naŋ, gêdêŋ eŋ.
  ksd-ksd: Io, a ura tutana dir ga talil, ma dir ga vana ba ta ra luana, ma dir ga
    bolo lake, ma dir ga tadav Iosua natu i Nun; ma dir ga ve ta ra lavur magit i
    ga tadav dir.
  tur-YTC: Sonra iki adam geri dönüp dağdan indiler, nehri geçerek Nun oğlu Yeşu'nun
    yanına geldiler. Başlarına gelen her şeyi ona anlattılar.
  grc-BRENT: Καὶ ὑπέστρεψαν οἱ δύο νεανίσκοι, καὶ κατέβησαν ἐκ τοῦ ὄρους· καὶ διέβησαν
    πρὸς Ἰησοῦν υἱὸν Ναυὴ, καὶ διηγήσαντο αὐτῷ πάντα τὰ συμβεβηκότα αὐτοῖς.
  ind-AYT: Kemudian, kedua orang itu pulang, menuruni daerah perbukitan, menyeberangi
    sungai, dan menemui Yosua, anak Nun, lalu menceritakan semua hal yang telah terjadi
    pada mereka.
  nya-nya: Pambuyo pake azondi awiri aja anayamba ulendo wobwerera kwawo. Anatsika
    ku mapiri kuja, nawoloka mtsinje mpaka anakafika kwa Yoswa mwana wa Nuni. Ndipo
    anamuwuza zonse zimene zinawachitikira.
  hrv-hrv: 'Tada se vrate i one dvije uhode: siđu s gore, prijeđu preko rijeke i dođu
    k Jošui, sinu Nunovu, te ga izvijeste o svemu što im se dogodilo.'
  mps-mps: Nosali te bidi sigo te bulu du dabe tagalama, tama aiyaba dulai, tama augwali
    si te wę Jordan nogelama, tama te Josua bidibo madi ma sabolama, tama te tigidali
    sę pedelali po agabolo pusai.
  tpi-tpi: Bihain dispela tupela man i lusim ol maunten na i kam daun, na tupela i
    brukim wara Jordan, na i go kamap gen long Josua na tokim em long olgeta samting
    i bin kamap.
  dan-1931: Derpå begav de to Mænd sig på Tilbagevejen, og efter at være steget ned
    fra Bjergene gik de over Floden; og de kom til Josua, Nuns Søn, og fortalte ham
    alt, hvad der var hændet dem.
  vie-OVCB: Bấy giờ, hai người xuống núi, sang sông về phúc trình cho Giô-suê, con
    trai Nun mọi việc xảy ra.
  guj-2017: અને તે બે માણસો પર્વત પરથી પાછા ઊતર્યા અને નદી ઓળંગીને નૂનના દીકરા યહોશુઆ
    પાસે પાછા આવ્યા, તેઓને જે અનુભવ થયા હતા તે બધી માહિતી તેને કહી સંભળાવી.
  pon-2006A: Lipoahrok riemeno ahpw pwuredi sang nanpwungen uluhl akan oh kotehla
    pillapo. Ira ahpw pwuralahng rehn Sosua oh kasalehiong soahng koaros me wiawiher
    wasao.
  por-BRBSL: Então os dois homens retornaram, desceram da montanha, atravessaram o
    rio e vieram para Josué, o filho de Freira. Contaram-lhe tudo o que havia acontecido
    com eles.
  cth-cth: Ahnimouh roi teh mon hoi a kum teh tui a raka roi. Nun e capa Joshua koe
    a pha teh, a kâhmo e hnonaw pueng hah a dei pouh.
  twi-twi: Afei akwansrafo baanu no sian fii bepɔw asase no so twaa Asubɔnten Yordan
    bɛkaa nsɛm a ɛtoo wɔn nyinaa kyerɛɛ Yosua.
  hlt-hlt: Te phoeiah hlang rhoi te bal rhoi. Tlang lamloh suntla tih rhaelrham rhoi.
    Tedae Nun capa Joshua taengla a pawk rhoi vaengah amih taengkah a hmuh rhoi te
    boeih a thui pah rhoi.
  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ bɛdɛ́ɛ cútɛ́ní ditɑ̃rì, kɛ́séntɛ́ kukó nSuditɛ̃ɛ̃,
    kɛ́wɛ̃tɛ Nunni birɛ Sosuwee borɛ̀ kóò nɑ̀kɛ́ dɛ̀ɛ̀ dɔ̀ɔ̀.
  msy-2020: Ezɨ gumazir kamning gɨn mɨghsɨaba ategha, Jordanɨn Fanem girɨgha vongɨn
    ghua Nunɨn otarim Josua batogha, bizir otivizir kabar gun a mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ feŋlɑɑ mpɛ pɑ mǝlɑɑ nɑ pɑ́ tii pʋɣʋ, nɑ pɑ́ tɛsɩ Yɑɑtɑnɩ. Ɩlɛnɑ
    pɑ́ kpe nɑ pɑ́ kɛɛsɩ Yosuwee kɛ pǝ tǝnɑ mpi pǝ mɑɣɑnɑ-wɛ tɔ.
  azb-azb: O iki kişi isə geri dönüb dağdan endi, çayı keçərək Nun oğlu Yeşuanın yanına
    gəldi və başlarına gələn hər şeyi ona nəql etdi.
  eng-DBY: And the two men returned and came down from the mountain, and went over
    and came to Joshua the son of Nun, and related to him everything that had happened
    to them.
  hin-2017: तब वे दोनों पुरुष पहाड़ से उतरे, और पार जाकर नून के पुत्र यहोशू के पास
    पहुँचकर जो कुछ उन पर बीता था उसका वर्णन किया।
  swp-swp: Taodi‐labui abo se uio, oea tupina eai se leta, se gaeoavasi, se laoma
    Iosua, Nuna natuna arinai, vasa gamagaridi ia arinai se vasavasaei.
  eng-YLT: And the two men turn back, and come down from the hill, and pass over,
    and come in unto Joshua son of Nun, and recount to him all that hath come upon
    them;
  kne-kne: Nanballalong din dowa ay ispay et nan-agadang da sin ginawang. En da inpadamag
    en Josue di am-in ay napaspasamak en daida.
  eng-WYC-2017: And when the seekers entered into the city again, the spyers [or spies]
    turned again, and came down from the hill; and when they had passed [over] Jordan,
    they came to Joshua, the son of Nun; and they told to him all things that befelled
    to them,
  eng-WMBB: Then the two men returned, descended from the mountain, crossed the river,
    and came to Joshua the son of Nun. They told him all that had happened to them.
  urd-GVH: फिर दोनों जासूसों ने पहाड़ी इलाक़े से उतरकर दरियाए-यरदन को पार किया और
    यशुअ बिन नून के पास आकर सब कुछ बयान किया जो उनके साथ हुआ था।
  rug-rug: Beto asa, si taluarae koari na toqere sari kara, karovia ri kara sa Ovuku
    Zodani, meke la kamo pule koe Zosua. Vivinei ni ri kara sari doduru gua pu ta
    evaṉa.
  gaz-gaz: Basaastonni lamaan sunis deebiʼanii gaarran keessaa baʼanii malkaadhaan
    laga ceʼuudhaan gara Iyyaasuu ilma Nuuni dhufan; waan isaan irra gaʼe hundas isatti
    himan.
  fra-LSG: Les deux hommes s’en retournèrent, descendirent de la montagne, et passèrent
    le Jourdain. Ils vinrent auprès de Josué, fils de Nun, et lui racontèrent tout
    ce qui leur était arrivé.
  gnn-gnn: Bala yana maṉḏa mel'ŋunydja maṉḏa buḏapthurrunana mayaŋ'kuna, bala djar'tjaryurruna
    Djatjuwawalana, bala bitjarrana ḻakaraŋala,
  yal-yal: Xɛmɛ firinne yi fa godo geyaan fari, e yi baani gidi, e sa Nunu a dii Yosuwe
    li. Feen naxan birin e sɔtɔ, e yi ne yɛba a xa.
  haw-1868: 'A hoi mai la ua mau kanaka la elua, e iho ana mai ka mauna mai, hele
    ae la laua, a hiki aku la io Iosua la, i ke keiki a Nuna, a hai aku la ia ia i
    na mea a pau i loaa ia lana:'
  arb-NAV: ثُمَّ انْحَدَرَ الرَّجُلانِ مِنَ الْجَبَلِ وَجَاءَا إِلَى يَشُوعَ بْنِ
    نُونٍ، وَحَدَّثَاهُ بِكُلِّ مَا جَرَى مَعَهُمَا.
  ewe-ewe: Ŋkutsala eveawo ɖi tso toawo dzi, eye wotso tɔsisi la. Wogblɔ nya sia nya
    si dzɔ la na Yosua, Nun ƒe vi.
  eng-LEE: And the two men returned, and descended from the mountain, and passed over,
    and came to Joshua the son of Nun, and related to him all the things that had
    befallen them.
  asm-FB: তাৰ পাছত সেই মানুহ দুজন উলটি পৰ্বতৰ পৰা নামি নদী পাৰ হৈ নুনৰ পুত্ৰ যিহোচূৱাৰ
    ওচৰলৈ গ’ল আৰু তেওঁলোকলৈ ঘটা সকলো ঘটনাৰ বিষয়ে তেওঁক ক’লে।
  sus-A: نَ تّمُي نَ شّمّ قِرِنيِيٍ نَشَ فٌرٌ فٍيَ قَرِ قَ، عٍ يُرُدّن عِفِرِ، عٍ
    فبِلٍن نُنُ شَ دِ يٌسُوٍ يِرٍ. قٍ نَشَن عٍ سْتْ، عٍ نَشَ نَ بِرِن تَفِ رَبَ عَ
    بّ.
  fra-SBL: Alors les deux hommes revinrent, descendirent de la montagne, traversèrent
    le fleuve et vinrent trouver Josué, fils de Nun. Ils lui racontèrent tout ce qui
    leur était arrivé.
  hbo-hbo: וַיָּשֻׁ֜בוּ שְׁנֵ֤י הָֽאֲנָשִׁים֙ וַיֵּרְד֣וּ מֵֽהָהָ֔ר וַיַּעַבְרוּ֙
    וַיָּבֹ֔אוּ אֶל־יְהֹושֻׁ֖עַ בִּן־נ֑וּן וַיְסַ֨פְּרוּ־לֹ֔ו אֵ֥ת כָּל־הַמֹּצְאֹ֖ות
    אֹותָֽם׃
  piu-2006: '@see-verse:JOS.002.022'
  kik-kik: Thuutha wa ũguo Hĩndĩ ĩyo nao andũ acio eerĩ makĩambĩrĩria gũcooka. Magĩikũrũka
    moimĩte na irĩma-inĩ, makĩringa Rũũĩ rwa Jorodani, magĩkinya harĩ Joshua mũrũ
    wa Nuni, na makĩmũhe ũhoro wa maũndũ marĩa mothe maamakorete.
  fra-NCL: Les deux hommes s’en retournèrent et, étant descendus de la montagne, ils
    passèrent le Jourdain. Ils vinrent auprès de Josué, fils de Nun, et lui racontèrent
    tout ce qui leur était arrivé.
  cek-AK: To pacoengah nihnik loe mae nui hoiah anghum hoi tathuk moe, amlaem hoi;
    vapui angkat hoi pacoengah, Nun capa Joshua khaeah a caeh hoi; a hnuk hoi ih hmuennawk
    boih to anih khaeah thuih pae hoi;
  cuk-cuk: Geb degine, we-dule-warbogwad yar-niba-gudiidgi gannar aidearmarsunnad.
    Jordán-diwar obaksamalad, geb bia Nun-machi-Josué-gudiidse nonimalad. Agine, Josuéʼga
    bela sogsamalad, emarde igi gusmala.
  uig-CYR: Андин бу иккиси тағдин чүшүп, қайтип маңди; улар дәриядин өтүп, Нунниң
    оғли Йәшуаниң қешиға келип, бешидин кәчүргәнлириниң һәммисини униңға дәп бәрди.
  pma-pma: Evus, meatin keilu taleisuaien lumita netan ran hou keil, lumu koteh Oaisal
    Sodan ka luva ris ven Sosua. Navong lulesi, luvitehiteni mini tounah vasi koa
    kistal ven keilu.
  tel-2017: ఆ ఇద్దరు మనుషులు కొండలు దిగి యొర్దాను నది దాటి నూను కుమారుడు యెహోషువ దగ్గరికి
    వచ్చి తమకు జరిగిందంతా అతనితో వివరంగా చెప్పారు.
  hat-BSA: Konsa, de mesye sa yo te desann peyi kolin yo pou te travèse rive kote
    Josué, fis a Nun nan. Yo te pale li tout sa ki te rive yo.
  kos-kos: Na mwet kalngeyuk luo ah tufoki liki fineol uh ac fahsr sasla Infacl Jordan
    ac folokla nu yorol Joshua. Eltal srumun nu sel ma nukewa ma tuh sikyak nu seltal.
  hbo-WLC: וַיָּשֻׁ֜בוּ שְׁנֵ֤י הָֽאֲנָשִׁים֙ וַיֵּרְד֣וּ מֵֽהָהָ֔ר וַיַּעַבְרוּ֙
    וַיָּבֹ֔אוּ אֶל־יְהוֹשֻׁ֖עַ בִּן־נ֑וּן וַיְסַ֨פְּרוּ־ל֔וֹ אֵ֥ת כָּל־הַמֹּצְא֖וֹת
    אוֹתָֽם׃
  ibo-ibo: Emesịa, mmadụ abụọ ahụ e zipụrụ iledo ala ahụ anya sitere nʼebe ha zoro
    onwe ha rịpụta, gafee osimiri Jọdan, laghachi nʼebe ụmụ Izrel nọ. Ha bịara kọọrọ
    Joshua nwa Nun otu ha si gaa ije ha.
  ory-ory: ଏଉତ୍ତାରେ ସେହି ଦୁଇ ଲୋକ ଫେରି ପର୍ବତରୁ ଓହ୍ଲାଇଲେ, ପୁଣି ପାର ହୋଇ ନୂନର ପୁତ୍ର ଯିହୋଶୂୟଙ୍କ
    ନିକଟକୁ ଗଲେ; ଆଉ ସେମାନଙ୍କ ପ୍ରତି ଯାହା ଯାହା ଘଟିଥିଲା, ତାହାସବୁ ତାଙ୍କୁ କହିଲେ।
  chk-chk: Mürin ekewe ruoman mwän ra feitiu seni ekewe chukuchukutä, ra pwerela pekilan
    ewe chanpupu o feila ren Josua nöün Nun we mwän. Iwe, ra apworausa ngeni meinisin
    usun mine a fis ngeniir.
  rop-rop: Afta na det dubala men bin kamdan brom det hil kantri, en dubala bin krosim
    det riba, en dubala bin gobek langa det kemp blanga ola Isreil pipul, en deya
    na dubala bin dalim Joshuwa ebrijing weya bin hepin langa det taun,
  ukr-1871: Вернулись потім два чоловіки і спустились із гір, а перейшовши Йордань,
    прийшли до Йозея Нуненка, і оповіли йому про все, що спіткало їх.
  deu-1951: Also stiegen die beiden Männer wieder vom Gebirge hinunter, setzten über
    und kamen zu Josua, dem Sohne Nuns, und erzählten ihm alles, wie sie es gefunden
    hatten,
  eng-JPS: Then the two men returned, and descended from the mountain, and passed
    over, and came to Joshua the son of Nun; and they told him all that had befallen
    them.
  srp-1865: I vratiše se ona dva èovjeka, i sišavši s gore prebrodiše i doðoše k Isusu
    sinu Navinu, i pripovjediše mu sve što im se dogodilo.
  lug-lug: ne beddirayo eri Yoswa mutabani wa Nuuni ne bamuyitiramu mu byonna nga
    bwe byagenda.
  heb-heb: וישבו שני האנשים וירדו מההר ויעברו ויבאו אל יהושע בן נון ויספרו לו את כל
    המצאות אותם׃
  ben-IRV: পরে ঐ দুই ব্যক্তি পর্বত থেকে নেমে এল ও পার হয়ে নূনের ছেলে যিহোশূয়ের কাছে
    গেল এবং তাদের প্রতি যা কিছু ঘটেছিল, তার সমস্ত বৃত্তান্ত তাঁকে বলল।
  pan-pan: ਤਾਂ ਉਹ ਦੋਵੇਂ ਮਨੁੱਖ ਮੁੜੇ ਅਤੇ ਪਹਾੜੋਂ ਉਤਰੇ ਅਤੇ ਪਾਰ ਲੰਘ ਕੇ ਨੂਨ ਦੇ ਪੁੱਤਰ ਯਹੋਸ਼ੁਆ
    ਕੋਲ ਆਏ ਤਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ ਜੋ ਉਹਨਾਂ ਨਾਲ ਹੋਈਆਂ ਸਨ ਉਹ ਨੂੰ ਦੱਸੀਆਂ।
  mya-JVB: ထို လူ နှစ် ယောက်တို့သည် လှည့် ၍ တောင် ပေါ် က ဆင်း ပြီးမှ မြစ်ကို ကူး သဖြင့်
    ၊ နုန် ၏သား ယောရှု ထံ သို့ ရောက် ၍ ၊ မိမိ တို့၌ ဖြစ် သမျှတို့ကို ပြန်ကြား လျက်၊
  tte-O: Na tolobubu labuine silobima koya mena waila Yolidan silopanaisi yo sipileyoi
    Yosuwa koina. Ginauli meuloina sigitai yo tawae iyawatagili kolili siwalo-masalan
    koina,
  tbg-tbg: Vika anumanta viraqaahai ampeqireka anutanta aiqinaihai tuvunte, Iotani
    Namari taqa vare Iosuaava vaunaini orunte, vitanta ekaa náitantaqaa qovaraiqu
    uvara vira tiva amura.
  hmo-hmo: Unai neganai ruaosi be ororo dekena amo idia diho mai, sinavai idia hanaia,
    bona Iosua Nunu dekenai idia lao. Edia laolao ena sivarai ibounai be ia dekenai
    idia hamaoroa.
  urd-urd: फिर यह दोनों आदमी लौटे और पहाड़ से उतर कर पार गये, और नून के बेटे यशु'अ
    के पास जाकर सब कुछ जो उन पर गुज़रा था उसे बताया।
  rus-SYN: Таким образом два сии человека пошли назад, сошли с горы, перешли Иордан
    и пришли к Иисусу, сыну Навину, и пересказали ему все, что с ними случилось.
  bqc-SIM: Ɔ̃ gbɛ̃ↄn plapiↄ dàzɛu, aa pìla sĩ̀sĩpiↄwa aa bùa swawa. Kɛ́ aa kà
    Nuni nɛ́ Yozuee kĩ́i, aa yã́ pↄ́ ń lé dàu a sìuɛ̀ píi
  tcz-CHONGTHU: Hichun gamvelhi tenichu thinglhang gamma kon in ahung kumsuh lhonnin
    Jordan vadung ahinpal galkai lhonnin Joshua kommachun thilsoh jouse chu alhut
    lhontan ahi.
  mar-mar: मग ते दोघे पुरुष डोंगरावरून उतरून नूनाचा पुत्र यहोशवा ह्याच्याकडे परत आले
    आणि घडलेले सगळे वर्तमान त्यांनी त्यास सांगितले.
  qub-qub: Cuticuriptinrämi pacaraycashan jircapita llojshirir aywacuran. Jordán mayuta
    päsarir Josué cajman chayaran.
  bqp-bqp: Akũ gbɛ̃nↄn pla pìnↄ dà zɛ́n ò kìpa kpi pìnↄa ò bikũ̀ swaa. Kũ ò kà
    Nuni nɛ́ Yↄsua kĩnaa, ò yã kũ à ń lé gbã̀nɛ pínki
  hat-hat: Lè sa a, de mesye yo tounen, yo desann soti nan mòn yo, yo janbe larivyè
    Jouden an, y' al jwenn Jozye, pitit Noun lan, yo rakonte l' tou sa ki te rive
    yo.
  eng-BSB: Then the two men started back, came down from the hill country, and crossed
    the river. So they came to Joshua son of Nun and reported all that had happened
    to them.
  tod-tod: Zunu felegɔiti ti yeini ʋolu, ti zeɠe gize yooi zu, ti Zuludɛn ɓudɛ. Ti
    zeelini Zozuwe ʋɔ bɛ, Nun ná-doun zunui, ti ʋoluvaawo ma ga nii kpein é ziɛni.
  eng-WEBPB: Then the two men returned, descended from the mountain, crossed the river,
    and came to Joshua the son of Nun. They told him all that had happened to them.
  kbq-kbq: Ana agonafintira ana netremokea uramike Jodani tina ome takaheke vuke ana
    maka'zama zanagrite'ma fore'ma hu'nea zana, Nuni nemofo Josuana ome asami vagare'na'e.
  nhe-BL: Huajca teipa nopa ome tlacame temoque tlen nopa tepetini huan panoque atemitl
    Jordán huan ajsitoj campa itztoya Josué itelpoca Nun huan quipohuilijque nochi
    tlen panotoya.
  sps-sps: Kat to ana ina fuan na tsoiny totoboo iny Isrel naus osing miton fo painy
    tobeer, voun fopis nan nainy ri guas to naa aurom, ri nai ruak to ten Josua. Ri
    kat to ser siisio of ya na foka te tagei miri, ri tsue of kainy towa ser tsue,
    “Amam te nat firom nei a Tsunaun te faan ir rara nu puputa iny Jeriko tana saa,
    a fokinai vainy unya aya te oraav fiisok tsun rarora.”
  bus-bus: Ben gↄ̃ↄn plaaa pìnↄ dà zɛ́n aↄ̃ pìta kpiii pìnↄa aↄ̃ bikũ̀ swaaa. Kɛ̀
    aↄ̃ kà Nuni nɛ́ Yↄsua kiia, aↄ̃ yã kɛ̀ à ń lé gbã̀nɛ píngi
  gub-BL: A'e rupi a'e mokoz awa uzypyrog uzewyr pà wà kury. Wezyw ywytyruhu wi wà.
    Wahaw yrykaw wà no, Zuzue Nun ta'yr pe uhem pà wà. Umume'u uzeupe uzeapo ma'e
    kwer paw izupe wà.
  eng-DRA: 'And when they were gone back into the city, the spies returned, and came
    down from the mountain: and passing over the Jordan, they came to Josue the son
    of Nun, and told him all that befel them.'
