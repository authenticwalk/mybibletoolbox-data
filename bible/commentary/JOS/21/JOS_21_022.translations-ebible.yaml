verse: JOS.021.022
translations:
  mal-C: കിബ്സയീം, ബേത്-ഹോരോൻ, ഇങ്ങനെ നാലു പട്ടണവും അവയുടെ പുൽമേടുകളും,
  deu-TKW: Kibzaim samt den zugehörigen Weidetriften, und Beth Horon samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Kibitsayimi mpe Beti-Oroni, elongo na mabele na yango ; ezalaki bongo bingumba
    minei.
  eng-LSV: and Kibzaim and its outskirts, and Beth-Horon and its outskirts—four cities.
  eng-GNV: 'And Kibzaim with her suburbs, and Bethhoron with her suburbes: foure cities.'
  eng-WEBSTER: And Kibzaim with its suburbs, and Beth-horon with its suburbs; four
    cities.
  nhw-BL: Kibsaim huan Bet Horón ica ininpotreros.
  swh-ONEN: Kibsaimu na Beth-Horoni, pamoja na sehemu zake za malisho, ilikuwa miji
    minne.
  bba-bba: kɑ Kibisɑimu kɑ Bɛti Horoni. Si kpuro su sɑ̃ɑwɑ wusu nnɛ, ɡen bɑɑɡere kɑ
    ɡen kpɑrɑ yenu.
  eng-KJVCPB: and Kibzaim with her suburbs, and Beth-horon with her suburbs; four
    cities.
  luo-luo: Kibzaim kod Beth Horon, kaachiel gi legegi mag kwath. Giduto ne gin mier
    matindo angʼwen.
  meu-meu: 'bona Kibsaim bona Bete-horono, mai edia rei gabudia ida: hanua hani.'
  npi-ULB: यसको खर्कसहित किब्सैम र यसको खर्कसहित बेथ-होरोन गरी चाटवटा सहर दिइयो ।
  yor-yor: Kibasaimu àti Beti-Horoni, pẹ̀lú ilẹ̀ pápá oko wọn jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.021'
  pes-OPCB: '@see-verse:JOS.021.021'
  tgl-ULB: Kibzaim kasama ang mga lupang pastulan nito, at Bet Horon kasama ang mga
    lupang pastulan nito—apat na lungsod lahat.
  hui-hui: Kibisaimi tanobi Bedehorono tano winigobi mia dege bini.
  mya-mya: ကိ​ဗ​ဇိမ်​မြို့၊ ဗေ​သော​ရုန်​မြို့​စ​သည့်​မြို့​လေး မြို့​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်​များ​ကို​ရ
    ရှိ​ကြ​သည်။-
  bod-N: ཀིབ་ཚ་ཡིམ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། པེད་ཧོ་རོན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Kibhizaimi neBheti Horoni, pamwe namafuro awo, maguta mana.
  spa-BLM: 'Kibzaim con sus tierras de pastoreo, y Bet Horón con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.021'
  swh-ULB: na Kibzaimu pamoja na maeneo yake ya malisho, na Bethi Horoni pamoja na
    maeneo yake ya malisho, ilikuwa miji minne kwa ujumla wake.
  bel-bel: 'Кіўцаім і прадмесьці яго, Бэт-Арон і прадмесьці яго: чатыры гарады;'
  deu-ELBBK: 'und Kibzaim und seine Bezirke, und Beth-Horon und seine Bezirke: 4 Städte.'
  mbb-OT: '@see-verse:JOS.021.021'
  mal-2015: കിബ്സയീം അതിന്റെ പുല്പുറങ്ങളും ബേത്ത്-ഹോരോനും അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ
    നാലു പട്ടണവും,
  rmc-rmc: 'o Kibcajim the o Bet-Choron: štar fori le maľenca.'
  nlg-nlg: Kibzaim, mi Beth-horon, ara vati na Komu Sule.
  pes-OPV: و قبصایم را بانواحی آن و بیت حورون را با نواحی آن، یعنی چهار شهر.
  ron-1924: Кибцаимул ши ымпрежуримиле луй ши Бет-Хоронул ши ымпрежуримиле луй, патру
    четэць;
  ben-OBCV: কিবসয়িম ও বেথ-হোরোণ—মোট চারটি নগর।
  som-som: iyo Qibsayim iyo agagaarkeedii, iyo Beytxooroon iyo agagaarkeedii, oo intaasu
    waxay ahayd afar magaalo.
  lat-VUC: et Cibsaim et Beth-horon, cum suburbanis suis, civitates quatuor.
  eng-ASVBT: and Kibzaim with its suburbs, and Beth-horon with its suburbs; four cities.
  ita-1885: e Bet-horon e i suoi contorni; quattro città;
  eng-LXXUP: 'and Beth-horon and its suburbs: four cities:'
  eng-ULB: Kibzaim with its pasturelands, and Beth Horon with its pasturelands—four
    cities in all.
  spa-VBL: Quibsayín y Bet-Jorón.
  fra-_FOB: Kibtsaïm et sa banlieue, et Beth-Horon et sa banlieue, quatre villes.
  mal-mal: കിബ്സയീമും അതിന്റെ പുല്പുറങ്ങളും ബേത്ത്-ഹോരോനും അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ
    നാല് പട്ടണങ്ങൾ.
  urd-GVR: Qibzaim aur Bait-haurūn. In chār shahroṅ kī charāgāheṅ bhī mil gaīṅ.
  suz-BL: किब्‍साइम नु बेथ-होरोन, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा
    योव़तीक रू ताम्‍तेक्‍म।
  ita-1927: 'Kibetsaim e il suo contado, e Beth-Horon e il suo contado: quattro città.'
  ckb-ckb: قیڤچەیم و بێت‌حۆرۆن بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: And Kibzaim and Beth-horon with their grass-lands, four towns.
  kan-OKCV: ಕಿಬ್‌ಚೈಮ್ ಮತ್ತು ಬೇತ್ ಹೋರೋನ್ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ
    ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.021'
  tam-2017: கிப்சாயீமையும் அதினுடைய வெளிநிலங்களையும், பெத்தொரோனையும் அதினுடைய வெளிநிலங்களையும்
    அவர்களுக்குக் கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'Y á Kibsaim con sus ejidos, y á Beth-oron con sus ejidos: cuatro villas:'
  ron-BTF: Și Chibțaim cu împrejurimile sale și Bet-Horon cu împrejurimile sale; patru
    cetăți.
  eng-WEBP: 'Kibzaim with its pasture lands, and Beth Horon with its pasture lands:
    four cities.'
  eng-FBV: Kibzaim, and Beth-horon.
  nld-1939: Kibsáim en Bet-Choron met bijbehorende weidegronden; vier steden.
  nch-BL: Kibsaim huan Bet Horón ica ininpotreros.
  vie-1934: 'Kíp-sa-im và đất chung quanh thành, Bết-Hô-rôn và đất chung quanh thành:
    hết thảy bốn cái thành.'
  hin-CV: किबज़यिम तथा बेथ-होरोन और इसके चराइयों के साथ; चार नगर दिये.
  spa-BES: Kibsaim y Bet-horon con sus pastizales, cuatro pueblos.
  tdx-tdx: 'naho i Kib’ tsaime reke-piandrazañe, naho i Bete-korone reke-piandrazañe:
    rova efatse.'
  tha-KJV: เมืองขิบซาอิมพร้อมทุ่งหญ้า เมืองเบธโฮโรนพร้อมทุ่งหญ้า รวมเป็นสี่​หัวเมือง
  por-BR-2018: 'E a Quibzaim com seus campos, e a Bete-Horom com seus campos: quatro
    vilas:'
  deu-ELO: 'und Kibzaim und seine Bezirke, und Beth-Horon und seine Bezirke: vier
    Städte.'
  eng-WYC-2018: and Kibzaim, and Bethhoron, with their suburbs; four cities;
  epo-epo: 'kaj Kibcaim kaj ĝiajn ĉirkaŭaĵojn, kaj Bet-Ĥoron kaj ĝiajn ĉirkaŭaĵojn:
    kvar urbojn.'
  uig-PIN: Kibzaim bilǝn yaylaⱪliri wǝ Bǝyt-Ⱨoron bilǝn yaylaⱪliri bolup, jǝmiy tɵt
    xǝⱨǝrni bǝrdi;
  beo-beo: Gibasa:ime amola Bede Houlone amola amo moilai ilia sisiga:le dialu ohe
    fi sogebi.
  tpi-OTNT: na Kipsaim na Bethoron. Ol dispela taun i gat hap graun i stap klostu
    long ol, bilong ol Kohat i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Kibzayim da Bet-Horon, tare da wuraren kiwonsu, garuruwa huɗu ke nan.
  uig-LAT: Kibzaim bilen yaylaqliri we Beyt-Horon bilen yaylaqliri bolup, jemiy töt
    sheherni berdi;
  nde-nde: iKhibhizayimi leBhethi-Horoni, ndawonye lamadlelo awo, kwaba ngamadolobho
    amane.
  ton-ton: Mo Kipisemi mo hono tuaʻā kolo ʻo ia, mo Pete-holoni mo hono tuaʻā kolo
    ʻo ia; ko e kolo ʻe fā.
  ces-1613: Též Kibsaim a předměstí jeho, a Betoron s předměstím jeho, města čtyři.
  eng-WMB: 'Kibzaim with its pasture lands, and Beth Horon with its pasture lands:
    four cities.'
  tam-TCV: கிப்சாயீம், பெத் ஓரோன் ஆகிய நான்கு பட்டணங்களுடன் அவற்றின் மேய்ச்சல் நிலங்களும்
    வழங்கப்பட்டன.
  ceb-ULB: ang Kibzaim lakip ang sibsibanan niini, ug Bet Horon lakip na ang sibsibanan
    niini—upat kini ka siyudad tanan.
  pol-UBG: 'Kibsaim i jego pastwiska oraz Bet-Choron i jego pastwiska: cztery miasta.'
  urd-GVU: قبضیم اور بیت حَورون۔ اِن چار شہروں کی چراگاہیں بھی مل گئیں۔
  deu-1912: Kibzaim und seine Vorstädte, Beth-Horon und seine Vorstädte.
  kan-2017: ಗೆಜೆರ್, ಕಿಬ್ಚೈಮ್ ಹಾಗೂ ಬೇತ್‌ಹೋರೋನ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ನಾಲ್ಕು ಪಟ್ಟಣಗಳು,
  tgo-tgo: Kibɨjaim na Bet Horon, ghembavarɨ weiye thetheghan lenji ghamba ghanɨ.
  yap-yap: Kibzaim, ngu Beth Horon, nib mu’un e pi flang ko pi binaw ney ngay ni fan
    ko gamanman rorad.
  hlt-MCSB: Kibzaim neh a khocaak, Bethhoron neh a khocaak khopuei pali,
  mdy-ETH: ቂብፃይሜንታ ቤትሆኔንታ ቆልማ ሄንቃ ቤዞና ዎላኬ።
  twi-ASANTE: Kibsaim ne Bet-Horon, a ɛyɛ nkurotoɔ ɛnan.
  eng-WEBU: 'Kibzaim with its pasture lands, and Beth Horon with its pasture lands:
    four cities.'
  bnp-bnp: ne Kipsaim, ne Bet-Horon. Ra tanga i va nga, ri tahoka a maka tabekena
    malala ne vona ni vakalaho a maka bulmakau a sipsip.
  wal-wal: Qibixaimanne a hentta gadetanne Beeti-Horoonanne a hentta gadeta, muleera
    oiddu katamata ekkidi immidosona.
  spa-PDDPT: Quibsaim con sus pastizales y Bet-horón con sus pastizales, cuatro ciudades.
  gun-gun: Quibzaim ha'e Bete-Horom ijyvýrykue reve meme, irundy tetã.
  agu-BL: tu yi tnum Kibsaim, nin Bet-horón. Cyetzaj tzun yi cyaj tnuma'tz tuml yi
    e'chk pstorbil.
  ilo-ULB: Kibsaim agraman dagiti pagipastoranna ken Bet-horon agraman dagiti pagipastoranna-uppat
    a siudad amin.
  kpg-kpg: Kibzaim, mo Beth-Horon, mo nadau gowaa geingatolo.
  uig-ARA: كىبزائىم بىلەن يايلاقلىرى ۋە بەيت-ھورون بىلەن يايلاقلىرى بولۇپ، جەمئىي
    تۆت شەھەرنى بەردى؛
  bsp-bsp: Kibasayim, kɔ Bɛt-Horon, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Kibisayimi, Beti Xoron, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Kipsaim oh Ped Oron, iangahki sapwen kamwenge mahn.
  ksd-ksd: Kibsaim ma kana pia na vura, ma Bet-Koron ma kana pia na vura; a ivat na
    pia na pal;
  tur-YTC: 'Kivsaim''i otlaklarıyla ve Beyt Horon''u otlaklarıyla birlikte verdiler:
    Dört kent.'
  grc-BRENT: Καὶ Βαιθωρὼν, καὶ τὰ ἀφωρισμένα τὰ αὐτῇ· πόλεις τέσσαρες.
  ind-AYT: Kibzaim dengan padang-padang rumputnya, Bet-Horon dengan padang-padang
    rumputnya; empat kota.
  nya-nya: Analandiranso mizinda ya Gezeri, Kibuzaimu, Beti-Horoni pamodzi ndi malo
    odyetsera ziweto ozungulira mizindayi. Yonse pamodzi inali mizinda inayi.
  hrv-hrv: Kibsajim s pašnjacima, Bet-Horon s pašnjacima. Dakle, četiri grada.
  mps-mps: me Kipsaim, me Bethoron dali, te wiegi yai nosai bulmakaugo tuabo tǫ dali
    elaluali.
  tpi-tpi: na Kipsaim na Bethoron. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Kohat i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Kibzajim med omliggende Græsmarker og Bet-Horon med omliggende Græsmarker;
    tilsammen fire Byer;
  vie-OVCB: Kíp-sa-im, và Bết-hô-rôn, cùng với đất phụ cận để nuôi súc vật.
  guj-2017: કિબ્સાઈમ તેનાં ગૌચર સહિત તથા બેથ-હોરોન તેનાં ગૌચર સહિત. એ ચાર નગરો તેઓને
    આપ્યાં.
  pon-2006A: Kipsaim oh Ped Oron, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Kibzaim com suas terras de pasto, e Beth Horon com suas terras de pasto:
    quatro cidades.'
  cth-cth: Gezer kho hoi khori, Kibzaim kho hoi khori, Bethhoron kho hoi khori, abuemlah
    kho 4 touh,
  twi-twi: Kibsaim ne Bet-Horon, a ɛyɛ nkurow anan.
  hlt-hlt: Kibzaim neh a khocaak, Bethhoron neh a khocaak khopuei pali,
  tbz-SIM: Kibusɑimmu nɛ̀ Bɛti-Onɔɔ, kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ diɛyɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀
    bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: ko Kipsaim, Bethoron. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba,
    Kohatɨn adarazi uan asɨzibar arɨgham.
  azb-azb: Qivsayimlə otlaqlarını, Bet-Xoronla otlaqlarını verdilər. Bunlar cəmi dörd
    şəhər idi.
  eng-DBY: 'and Kibzaim and its suburbs, and Beth-horon and its suburbs: four cities;'
  hin-2017: किबसैम, और बेथोरोन; ये चार नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.021'
  eng-YLT: and Kibzaim and its suburbs, and Beth-Horon and its suburbs — four cities.
  eng-WYC-2017: and Kibzaim, and Bethhoron, with their suburbs; four cities;
  eng-WMBB: 'Kibzaim with its pasture lands, and Beth Horon with its pasture lands:
    four cities.'
  urd-GVH: क़िबज़ैम और बैत-हौरून। इन चार शहरों की चरागाहें भी मिल गईं।
  rug-rug: Kibizaemi, meke Beti Horoni, turaṉae la tugo sari dia pezara duduli.
  gaz-gaz: Qibxaayimii fi Beet Horoon, walumatti magaalaawwan afur lafa tikaa wajjin
    fudhatan.
  fra-LSG: Kibtsaïm et sa banlieue, et Beth-Horon et sa banlieue, quatre villes;
  yal-yal: Kibisayimi, Beti-Xoron, e nun e rabilinne. Ne birin malanxina, taa naanin.
  haw-1868: O Kibezaima a me kona wahi e pili ana, a me Betehorona a me kona wahi
    e pili ana; eha kulanakauhale.
  arb-NAV: وَقِبْصَايِمُ وَبَيْتُ حُورُونَ مَعَ مَرَاعِيهِمَا. وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Kibzaim kple Bet Horon kple wo ŋu lãnyiƒewo.
  eng-LEE: 'And Kibzayim with its open spaces, and Beth-choron with its open spaces:
    four cities.'
  asm-FB: কিব্‌চয়িম আৰু চৰণীয়া ঠায়েৰে সৈতে বৈৎ-হোৰোণ, এই চাৰিখন নগৰ দিলে।
  sus-A: كِبِسَيِمِ، بٍتِ شٌرٌن، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Kibzaïm et ses pâturages, et Beth Horon et ses pâturages : quatre villes.'
  hbo-hbo: וְאֶת־קִבְצַ֙יִם֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־בֵּ֥ית חֹורֹ֖ן וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים אַרְבַּֽע׃ ס
  piu-2006: '@see-verse:JOS.021.021'
  kik-kik: na Kibizaimu, na Bethi-Horoni hamwe na ithaka ciamo cia ũrĩithio; mothe
    maarĩ matũũra mana.
  fra-NCL: 'Cibsaïm et sa banlieue, Beth-Horon et sa banlieue : quatre villes.'
  cek-AK: Kibzaim vangpui hoi a taeng ih ahmuennawk, Beth-Horon vangpui hoi a taeng
    ih ahmuennawk; sangqum boih ah vangpui palito pahoe pae o.
  cuk-cuk: Kibsaim, degi, Bet-Horón. Bela neggwebur-gwabake, degi, ibmar-durgan-maega
    e-gagan-nanaidse-bakale, ega uklesad.
  uig-CYR: Кибзаим билән яйлақлири вә Бәйт-Һорон билән яйлақлири болуп, җәмий төрт
    шәһәрни бәрди;
  tel-2017: కిబ్సాయిం, దాని పచ్చిక మైదానాలనూ బేత్‌ హోరోను, దాని పచ్చిక మైదానాలనూ వారికిచ్చారు.
  hat-BSA: epi Kibtsaïm avèk teren patiraj pa li, Beth-Horon avèk teren patiraj pa
