  heb-heb: ואת קבצים ואת מגרשה ואת בית חורן ואת מגרשה ערים ארבע׃
  ben-IRV: ও পশুপালনের মাঠগুলির সঙ্গে কিব্‌সয়িম ও পশুপালনের মাঠগুলির সঙ্গে বৈৎ-হোরোণ;
