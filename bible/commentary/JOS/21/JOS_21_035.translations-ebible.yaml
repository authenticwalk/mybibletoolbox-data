verse: JOS.021.035
translations:
  mal-C: ദിമ്നി, നഹലാൽ. ഇങ്ങനെ നാലു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും
  deu-TKW: Dimna samt den zugehörigen Weidetriften und Nahalal samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Dimina mpe Naalali, elongo na mabele na yango ; ezalaki bongo bingumba
    minei.
  eng-LSV: Dimnah and its outskirts, Nahalal and its outskirts—four cities.
  eng-GNV: 'Dimnah with her suburbes, Nahalal, with her suburbes: foure cities.'
  eng-WEBSTER: Dimnah with its suburbs, Nahalal with its suburbs; four cities.
  nhw-BL: Dimna huan Naalal.
  swh-ONEN: Dimna na Nahalali, pamoja na sehemu zake za malisho, ilikuwa miji minne;
  bba-bba: kɑ Dimmɑ kɑ Nɑhɑlɑli.
  eng-KJVCPB: Dimnah with her suburbs, Nahalal with her suburbs; four cities.
  luo-luo: Dimna kod Nahalal, kaachiel gi legegi mag kwath. Giduto ne gin mier matindo
    angʼwen.
  meu-meu: 'bona Dimna bona Nahalala, mai edia rei gabudia ida: hanua hani.'
  npi-ULB: यसको खर्कसहित दिम्‍ना र यसको खर्कसहित नहलल गरी जम्मा चारवटा सहर दिइयो ।
  yor-yor: Dimina àti Nahalali, pẹ̀lú ilẹ̀ pápá oko wọn, wọ́n jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.034'
  pes-OPCB: دمنه و نحلال، جمعاً چهار شهر با چراگاههای اطراف.
  tgl-ULB: Dimna kasama ang mga lupang pastulan nito, at Nahalal kasama ang mga lupang
    pastulan nito—apat na lungsod lahat.
  hui-hui: Dimina tanobi Nahalala tanobi winigo mini.
  mya-mya: ဒိ​မ​န​မြို့၊ န​ဟာ​လာ​လ​မြို့​တို့​ဖြစ်​ကြ​၏။
  bod-N: དིམ་ན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། ན་ཧ་ལལ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་ཡིན།
  sna-sna: Dhimina neNaharari, pamwe chete namafuro awo, maguta mana;
  spa-BLM: 'Dimna con sus tierras de pastoreo y Nahalal con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.034'
  swh-ULB: Dimna pamoja na maeneo yake ya malisho, na Nahalali pamoja na maeneo yake
    ya malisho- ilikuwa ni miji minne kwa ujumla.
  bel-bel: 'Дымну і прадмесьці яе, Нагалал і прадмесьці яго: чатыры гарады;'
  deu-ELBBK: 'Dimna und seine Bezirke, Nahalal und seine Bezirke: 4 Städte.'
  mbb-OT: '@see-verse:JOS.021.034'
  mal-2015: ദിമ്നിയും അതിന്റെ പുല്പുറങ്ങളും നഹലാലും അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ നാലു
    പട്ടണവും
  rmc-rmc: e Dimna the o Nahalal.
  nlg-nlg: Dimnah mi Nahalal; ara vati na komu sule kolui nia na lei bonani gehe leghai.
  pes-OPV: و دمنه را با نواحی آن و نحلال را با نواحی، یعنی چهار شهر.
  ron-1924: Димна ши ымпрежуримиле ей ши Нахалалул ши ымпрежуримиле луй, патру четэць;
  ben-OBCV: দিম্না ও নহলাল—এই চারটি নগর;
  som-som: iyo Dimnaah iyo agagaarkeedii, iyo Nahalaal iyo agagaarkeedii, oo intaasu
    waxay ahayd afar magaalo.
  lat-VUC: et Damna et Naalol, civitates quatuor cum suburbanis suis.
  eng-ASVBT: Dimnah with its suburbs, Nahalal with its suburbs; four cities.
  ita-1885: Dimna e i suoi contorni; Nahalal e i suoi contorni; quattro città.
  eng-LXXUP: 'and Sella and its suburbs: three cities.'
  eng-ULB: Dimnah with its pasturelands, and Nahalal with its pasturelands—four cities
    in all.
  spa-VBL: Dimná y Nalal.
  fra-_FOB: Dimna et sa banlieue, et Nahalal et sa banlieue, quatre villes;
  mal-mal: ദിമ്നിയും അതിന്റെ പുല്പുറങ്ങളും നഹലാലും അതിന്റെ പുല്പുറങ്ങളും; ഇങ്ങനെ നാല്
    പട്ടണങ്ങളും
  urd-GVR: '@see-verse:JOS.021.034'
  suz-BL: दीम्‍नाह नु नहालाल, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    रू गेम्‍तेक्‍म।
  ita-1927: 'Dimna e il suo contado, e Nahalal col suo contado: quattro città;'
  ckb-ckb: دیمنا و نەهەلال، بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Dimnah and Nahalal with their grass-lands, four towns.
  kan-OKCV: ದಿಮ್ನಾ, ನಹಲಾಲ್, ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.034'
  tam-2017: திம்னாவையும் அதினுடைய வெளிநிலங்களையும், நகலாலையும் அதினுடைய வெளிநிலங்களையும்
    கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'Dimna con sus ejidos, Naalal con sus ejidos: cuatro villas:'
  ron-BTF: Dimna cu împrejurimile sale, Nahalal cu împrejurimile sale; patru cetăți.
  eng-WEBP: 'Dimnah with its pasture lands, and Nahalal with its pasture lands: four
    cities.'
  eng-FBV: Dimnah, and Nahalal.
  nld-1939: Dimna en Nahalal, met bijbehorende weidegronden; vier steden.
  nch-BL: Dimna huan Naalal.
  vie-1934: 'Đim-na và đất chung quanh thành, Na-ha-la và đất chung quanh thành: hết
    thảy bốn cái thành.'
  hin-CV: दिमना तथा नहलाल, सबको चराइयों सहित; चार नगर दे दिए.
  spa-BES: Dimna y Naalal con sus pastizales, cuatro pueblos.
  tdx-tdx: 'i Dimnà reke-piandrazañe, vaho i Nahalale reke-piandrazañe: rova efatse.'
  tha-KJV: เมืองดิมนาห์​พร​้อมทุ่งหญ้า เมืองนาหะลาลพร้อมทุ่งหญ้า รวมสี่​หัวเมือง
  por-BR-2018: 'Dimna com seus campos, Naalal com seus campos: quatro vilas:'
  deu-ELO: 'Dimna und seine Bezirke, Nahalal und seine Bezirke: vier Städte.'
  eng-WYC-2018: and Dimnah, and Nahalal; four cities, with their suburbs.
  epo-epo: 'Dimna kaj ĝiajn ĉirkaŭaĵojn, Nahalal kaj ĝiajn ĉirkaŭaĵojn: kvar urbojn.'
  uig-PIN: Dimnaⱨ bilǝn yaylaⱪliri wǝ Naⱨalal bilǝn yaylaⱪliri bolup, jǝmiy tɵt xǝⱨǝrni
    bǝrdi.
  beo-beo: Dimina amola Na:ihala:le.
  tpi-OTNT: na Dimna na Nahalal. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Merari i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Dimna da kuma Nahalal, tare da wuraren kiwonsu, garuruwa huɗu ke nan;
  uig-LAT: Dimnah bilen yaylaqliri we Nahalal bilen yaylaqliri bolup, jemiy töt sheherni
    berdi.
  nde-nde: iDimina leNahalali ndawonye lamadlelo awo, amadolobho amane.
  ton-ton: Ko Temina mo hono tuaʻā kolo ʻo ia, mo Nehala mo hono tuaʻā kolo ʻo ia;
    ko e kolo ʻe fā.
  ces-1613: Damna a předměstí jeho, Naalol a předměstí jeho, města čtyři.
  eng-WMB: 'Dimnah with its pasture lands, and Nahalal with its pasture lands: four
    cities.'
  tam-TCV: திம்னா, நகலால் ஆகிய நான்கு பட்டணங்களும் அவற்றின் மேய்ச்சல் நிலங்களும் வழங்கப்பட்டன.
  ceb-ULB: ang Dimna lakip ang sibsibanan niini, ug ang Nahalal lakip ang sibsibanan
    niini—upat ka siyudad tanan.
  pol-UBG: 'Dimnę i jej pastwiska, Nahalal i jego pastwiska: cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.034'
  deu-1912: Dimna und seine Vorstädte, Nahalal und seine Vorstädte.
  kan-2017: ಕರ್ತಾ, ದಿಮ್ನಾ ಹಾಗೂ ನಹಲಾಲ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ನಾಲ್ಕುಪಟ್ಟಣಗಳು.
  tgo-tgo: Dimɨna na Nahalal, weiye thetheghan lenji ghamba ghan.
  yap-yap: Dimnah, ngu Nahalal, nge yungi flang ko pi binaw nem ni fan ko gamanman
    rorad.
  hlt-MCSB: Dimnah neh a khocaak, Nahalal neh a khocaak kho pali,
  mdy-ETH: ዲሞናና ናህላሌናኬ።
  twi-ASANTE: Dimna ne Nahalal—nkurotoɔ ɛnan ne ɛho adidibea.
  eng-WEBU: 'Dimnah with its pasture lands, and Nahalal with its pasture lands: four
    cities.'
  bnp-bnp: e Dimna, e Nahala. Ra tanga i va nga, ri tahoka a maka tabekena malala
    ri tabuli tabukoi ne ria, ne vona ni vakalaho a bulmakau a sipsip.
  wal-wal: '@see-verse:JOS.021.034'
  spa-PDDPT: Dimna con sus pastizales y Nahalal con sus pastizales, cuatro ciudades.
  gun-gun: Dimna ha'e Naalal, ijyvýrykue reve meme.
  agu-BL: tu Dimna, nin yi tnum Naalal.
  ilo-ULB: ti Dimna agraman dagiti pagipastoranna ken ti Naalal agraman dagiti pagipastoranna-uppat
    a siudad amin.
  kpg-kpg: Dimnah mo Nahalal, mo nadau gowaa geingatolo.
  uig-ARA: دىمناھ بىلەن يايلاقلىرى ۋە ناھالال بىلەن يايلاقلىرى بولۇپ، جەمئىي تۆت شەھەرنى
    بەردى.
  bsp-bsp: Dimna, kɔ Nahalal, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Dimina, Nahalali, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Dimna, oh Nahalal, iangahki sapwen kamwenge mahn.
  ksd-ksd: Dimna ma kana pia na vura, ma Nalal ma kana pia na vura; a ivat na pia
    na pal;
  tur-YTC: 'Dimna''yı otlaklarıyla ve Nahalal''ı otlaklarıyla: Dört kent.'
  grc-BRENT: Καὶ Σελλὰ, καὶ τὰ περισπόρια αὐτῆς· πόλεις τρεῖς.
  ind-AYT: Dimna dengan padang-padang rumputnya, dan Nahalal dengan padang-padang
    rumputnya; empat kota.
  nya-nya: Dimuna ndi Nahalali, pamodzi ndi malo awo odyetsera ziweto. Yonse pamodzi
    inali mizinda inayi.
  hrv-hrv: Rimon s pašnjacima, Nahalal s pašnjacima. Dakle, četiri grada.
  mps-mps: me Dimna, me Nahalal, te bulmakaugo tuabo nosai wiegi yai elalubo tǫ dali
    sali.
  tpi-tpi: na Dimna na Nahalal. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Merari i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Rimmona med omliggende Græsmarker og Nahalal med omliggende Græsmarker;
    tilsammen fire Byer;
  vie-OVCB: Đim-na, và Na-ha-la cùng với đất phụ cận để nuôi súc vật.
  guj-2017: દિમ્ના તેનાં ગૌચર સહિત, નાહલાલ તેનાં ગૌચર સહિત. એ ચાર નગરો આપવામાં આવ્યાં.
  pon-2006A: Dimna, oh Nahalal, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Dimnah com suas terras de pasto, e Nahalal com suas terras de pasto:
    quatro cidades.'
  cth-cth: Dimnah kho hoi khori, Nahalal kho hoi khori abuemlah kho 4 touh.
  twi-twi: Dimna ne Nahalal—nkurow anan ne ɛho adidibea.
  hlt-hlt: Dimnah neh a khocaak, Nahalal neh a khocaak kho pali,
  tbz-SIM: nɛ̀ Dimunɑ nɛ̀ Nɑɑdɑdi.
  msy-2020: ko Dimna, Nahalal. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba, Merarin
    adarazi uan asɨzibar arɨgham.
  azb-azb: Dimna ilə otlaqlarını, Nahalalla otlaqlarını. Bunlar dörd şəhər idi.
  eng-DBY: 'Dimnah and its suburbs, Nahalal and its suburbs: four cities;'
  hin-2017: दिम्ना, और नहलाल; ये चार नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.034'
  eng-YLT: Dimnah and its suburbs, Nahalal and its suburbs — four cities.
  eng-WYC-2017: and Dimnah, and Nahalal; four cities, with their suburbs.
  eng-WMBB: 'Dimnah with its pasture lands, and Nahalal with its pasture lands: four
    cities.'
  urd-GVH: '@see-verse:JOS.021.034'
  rug-rug: Dimina, meke Nahalala, turaṉae la tugo sari na pezara duduli.
  gaz-gaz: Dimnaa fi Naahaalal, magaalaawwan afurtu lafa tikaa wajjin kenname;
  fra-LSG: Dimna et sa banlieue, et Nahalal et sa banlieue, quatre villes;
  yal-yal: Dimina, Nahalali, e nun e rabilinne. Ne malanxina, taa naanin.
  haw-1868: O Dimena a me kona wahi e pili ana, o Nahalala hoi a me kona wahi e pili
    aua; eha kulanakauhale.
  arb-NAV: وَدِمْنَةَ وَمَرْعَاهَا، وَنَحْلالَ وَمَرْعَاهَا. وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Dimna kple Nahalal kple woƒe lãnyiƒewo siwo nye du ene.
  eng-LEE: 'Dimnah with its open spaces, Nahalal with its open spaces: four cities.'
  asm-FB: চৰণীয়া ঠায়েৰে সৈতে দিম্না আৰু চৰণীয়া ঠায়েৰে সৈতে নহলাল, এই চাৰিখন নগৰ
    দিলে।
  sus-A: دِ مِنَ، نَهَلَلِ، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Dimnah et ses pâturages, et Nahalal et ses pâturages : quatre villes.'
  hbo-hbo: אֶת־דִּמְנָה֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶֽת־נַהֲלָ֖ל וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃
  piu-2006: '@see-verse:JOS.021.034'
  kik-kik: na Dimuna, na Nahalali, hamwe na ithaka ciamo cia ũrĩithio; mothe maarĩ
    matũũra mana;
  fra-NCL: 'Damna et sa banlieue, Naalol et sa banlieue : quatre villes.'
  cek-AK: Dimnah vangpui hoi a taeng ih ahmuennawk, Nahalal vangpui hoi a taeng ih
    ahmuennawk; sangqum boih ah vangpui hatlai palito oh.
  cuk-cuk: Dimna, degi, Naalal.
  uig-CYR: Димнаһ билән яйлақлири вә Наһалал билән яйлақлири болуп, җәмий төрт шәһәрни
    бәрди.
  tel-2017: కర్తా, దాని పచ్చిక మైదానాలనూ దిమ్నా, దాని పచ్చిక మైదానాలనూ నహలాలు, దాని
    పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Dimna avèk patiraj pa li, Nahalal avèk patiraj pa li, kat vil.
  kos-kos: Dimnah, ac Nahalal, weang acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: אֶת־דִּמְנָה֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶֽת־נַהֲלָ֖ל וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃
  ibo-ibo: Dimna na Nahalal, obodo anọ tinyere ebe ịta nri nke anụ ụlọ ha.
  ory-ory: ଦିମ୍ନା ଓ ତହିଁ ତଳିଭୂମି, ନହଲୋଲ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଏହି ଚାରି ନଗର ଦେଲେ।
  chk-chk: Timna me Nahalal, pwal ekewe fanü ünükür fän iten nöür man, ükükün rüanü
    telinimw.
  rop-rop: Dimna en Neihalal garram ola pedik.
  ukr-1871: Димну з пасовищами її, та Нагалал вкупі з пасовищами його — чотири городи.
  deu-1951: Dimna und seine Weideplätze, Nahalal und seine Weideplätze; vier Städte;
  eng-JPS: Dimnah with the open land about it, Nahalal with the open land about it;
    four cities.
  srp-1865: 'Dimnu s podgraðem, Nalol s podgraðem: èetiri grada;'
  lug-lug: Dimuna n’amalundiro gaakyo, Nakalali n’amalundiro gaakyo, bye bibuga bina.
  heb-heb: את דמנה ואת מגרשה את נהלל ואת מגרשה ערים ארבע׃
  ben-IRV: পশুপালনের মাঠগুলির সঙ্গে দিম্না, ও পশুপালনের মাঠগুলির সঙ্গে নহলোল এই চারিটী
    নগর দিল।
  pan-pan: ਦਿਮਨਾਹ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਨਹਲਾਲ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਰਥਾਤ ਚਾਰ ਸ਼ਹਿਰ
  mya-JVB: ဒိမန မြို့နှင့် မြို့နယ် ၊ နဟာလာလ မြို့နှင့် မြို့နယ် တည်းဟူသောလေး မြို့
    တို့ကို၎င်း၊
  hmo-hmo: bona Dimina bona Nahalala, mai edia rei gabudia danu, hanua 4.
  urd-urd: दिमना और उसके 'इलाक़े, नहलाल और उसके 'इलाक़े, यह चार शहर दिए।
  rus-SYN: 'Димну и предместья ее, Нагалал и предместья его: четыре города;'
  bqc-SIM: Dimɛna ń Naalalao. Wɛ̃́lɛ kɛ̀ síiↄ̃, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Dimnah khopile ahamhing gamsungse apeovin, Nahalal khopile ahamhing
    gamsung jong apeove, abonnin khopi li alhingin ahi.
  mar-mar: दिम्रा व त्याचे गायरान, नहलाल व त्याचे गायरान, अशी चार नगरे दिली;
  qub-qub: Dimna, Naalal. Chaymi Zabulón trïbupita chuscu siudäcunata chasquiran guewayoj
    jircancunatawan-cama.
  hat-hat: lavil Dimna, lavil Nalal ansanm ak tout savann pou bèt yo.
  eng-BSB: Dimnah, and Nahalal—four cities, together with their pasturelands.
  tod-tod: ta Dimena, é ʋɛɛ Naɠalale ʋa, taa wola naanigɔ.
  eng-WEBPB: 'Dimnah with its pasture lands, and Nahalal with its pasture lands: four
    cities.'
  kbq-kbq: Dimnama, Nahalali rankuma'ene zami'naze. Hagi ana maka 4'a ranra kumatamine
    tava'ozamire'ma me'nea mopa afu zamimo'zama tra'zama nesaza mopanena ana maka
    Merari naga zami'naze.
  nhe-BL: Dimna huan Naalal.
  gub-BL: Nimina, Naraw. Upyhyk ka'api'i rupaw waiwyr har wà no.
  eng-DRA: And Damna and Naalol, four cities with their suburbs;
