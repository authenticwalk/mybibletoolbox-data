verse: JOS.021.038
translations:
  mal-C: ഗാദ്ഗോത്രത്തിൽനിന്ന്, ഗിലെയാദിലെ രാമോത്ത് (കൊലചെയ്തവർക്കുള്ള അഭയപട്ടണം),
    മഹനയീം,
  deu-TKW: 'Und vom Stamme Gad: die Zufluchtstadt für Totschläger, Ramoth in Gilead,
    samt den zugehörigen Weidetriften, Mahanaim samt den zugehörigen Weidetriften,'
  lin-lin: 'Kati na libota ya Gadi : Ramoti, kati na Galadi, lokola engumba ya kokimela
    mpo na moto oyo atangami mobomi, Maanayimi,'
  eng-LSV: And out of the tribe of Gad, the city of refuge [for] the manslayer, Ramoth
    in Gilead and its outskirts, and Mahanaim and its outskirts,
  eng-GNV: And out of the tribe of Gad they gaue for a citie of refuge for the slaier,
    Ramoth in Gilead with her suburbes, and Mahanaim with her suburbes,
  eng-WEBSTER: And out of the tribe of Gad, Ramoth in Gilead with its suburbs to be
    a city of refuge for the slayer; and Mahanaim with its suburbs,
  nhw-BL: 'Tlen nopa hueyi familia Gad quinselijque nahui altepeme ica ininpotreros:
    Galaad, se altepetl campa hueli momanahuise, huan Mahanaim,'
  swh-ONEN: kutoka kabila la Gadi walipewa, Ramothi katika Gileadi (mji wa makimbilio
    kwa ajili ya yeyote anayeshtakiwa kwa ajili ya mauaji), Mahanaimu,
  bba-bba: Gɑdibɑn tem sɔɔ, Mɛrɑri be, bɑ mɑɑ wusu nnɛ wɑ, ɡen bɑɑɡere kɑ ɡen kpɑrɑ
    yenu. Wuu siyɑ Mɑhɑnɑimu kɑ Hɛsiboni kɑ Yesɛɛ kɑ Rɑmɔti ye yɑ wɑ̃ɑ Gɑlɑdin temɔ,
    mi bɑ ko n dɑ kpikiru de.
  eng-KJVCPB: And out of the tribe of Gad, Ramoth in Gilead with her suburbs, to be
    a city of refuge for the slayer; and Mahanaim with her suburbs,
  luo-luo: 'Koa e dhood Gad nomi: Ramoth mantiere Gilead (ma en dala maduongʼ mar
    pondo ne ngʼatno miparo kuome ni oneko), gi Mahanaim,'
  meu-meu: Gad iduhuna taudia edia amo e abi hanuadia be Ramoto, Gilead tanona ai,
    mai ena rei gabudia ida, hapadidi taudia edia roho-mauri hanuana ta bunai; bona
    Mahanaim, mai ena rei gabudia ida;
  npi-ULB: गादको कुलबाट तिनीहरूले यसको खर्कसहित गिलादमा रामोतलाई अरूलाई अनजानमा मार्ने
    व्यक्‍तिको निम्ति शरण-नगरको रूपमा, र यसको खर्कसहित महनोम दिए ।
  yor-yor: Láti ara ẹ̀yà Gadi ni wọ́n ti fún wọn ní Ramoti ní Gileadi (tí ó jẹ́ ìlú
    ààbò fún apànìyàn), Mahanaimu,
  ind-ind: '@see-verse:JOS.021.037'
  pes-OPCB: از قبیلهٔ جاد؛ شهرهای راموت در جلعاد (یکی از شهرهای پناهگاه)، محنایم،
  tgl-ULB: Mula sa lipi ni Gad ibinigay sa kanila ang Ramot sa Galaad kasama ang mga
    lupang pastulan nito—isang kanlungang lungsod para sa sinumang nakapatay ng isa
    pa nang hindi sinasadya—at Mahanaim kasama ang mga lupang pastulan nito.
  hui-hui: Gada hameiginiru tinaga dindiha tano maria winirubi Merari hameigini hearu
    ti mini. Tano timbuni uruni Lamodo tano Gileada dindihayagi agali ibida pora bialu
    ha do haga tano biaru aria mbira winigobi Mahanaimi tano wiagobi
  mya-mya: သူ​တို့​သည်​ဂဒ်​နယ်​မြေ​မှ​မြို့​လေး​မြို့​ကို​ရ​ရှိ ကြ​၏။ ယင်း​တို့​မှာ​ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်
    များ​အ​ပါ​အ​ဝင်​ဂိ​လဒ်​ပြည်​ရှိ​ရာ​မုတ်​မြို့(ခို လှုံ​ရာ​မြို့​တစ်​မြို့၊) မ​ဟာ​နိမ်​မြို့၊
    ဟေ​ရှ​ဘုန်​မြို့၊ ယာ​ဇာ​မြို့​တို့​ဖြစ်​ကြ​၏။-
  bod-N: ཡང་གཱ་རྡུ་ཚོ་པའི་ས་སྐལ་ལས་གིལ་ཨད་ཀྱི་རཱ་མོད་དེ་མི་གསོད་ནོར་བྱེད་མཁན་རྣམས་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་ནི་ཁོ་ཚོར་སྤྲད་ཅིང་།
    ཡང་མཱ་ཧ་ནཱ་ཡིམ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་དང་།
  sna-sna: kubva kurudzi rwaGadhi, Ramoti muGireadhi (guta routiziro rouya anenge
    apomerwa mhosva yokuuraya munhu),
  spa-BLM: De la tribu de Gad, Ramot en Galaad con sus tierras de pastoreo, la ciudad
    de refugio para el matador de hombres, y Mahanaim con sus tierras de pastoreo,
  cac-cac: '@see-verse:JOS.021.037'
  swh-ULB: Kutoka katika kabila la Gadi walipewa miji ya Ramothi katika Gileadi pamoja
    na sehemu zake za malisho - huu ulikuwa ni mji wa makimbilio kwa mtu aliyeua mtu
    mwenzake bila kukusudia - na Mahanaimu pamoja na sehemu zake za malisho.
  bel-bel: 'ад племя Гадавага: гарады сховішчы забойцаў - Рамот у Галаадзе і прадмесьці
    яго, Маханаім і прадмесьці яго,'
  deu-ELBBK: 'Und vom Stamm Gad: die Zufluchtstadt für den Totschläger, Ramot in Gilead
    und seine Bezirke; und Machanaim und seine Bezirke,'
  mbb-OT: 'Ne ziyè daan te tanà he nesakup te tanà te tribu ni Gad mibeǥayan sikandan
    te heepat he inged, he iyan is: Ramot he ziyà te Gilead (he sevaha zuen te menge
    inged he eputà he ebpekaaput dutun is etew he nekepatey he wazè din tivevaa),
    is Mahanaim, Heshbon, wey Jazer, ragkes is menge penebtavà kayi.'
  mal-2015: ഗാദ്ഗോത്രത്തിൽ, കൊലചെയ്തവന്നു സങ്കേതനഗരമായ ഗിലെയാദിലെ രാമോത്തും അതിന്റെ
    പുല്പുറങ്ങളും മഹനയീമും അതിന്റെ പുല്പുറങ്ങളും
  rmc-rmc: 'Andral o kmeňos Gad len dine štar fori le maľenca: o Ramot andro Gilead
    – so sas foros pro garuďipen prekal o vrahi – a mek o fori Machanajim, Chešbon
    the Jazer.'
  nlg-nlg: Mi tanan kemana God, gaira tara lavighi Ramoth I Gilead (na komu ni sogha
    savuanan tana bona ke tovongo ni labu matean ahei) mi Mahanaim,
  pes-OPV: و از سبط جادراموت را در جلعاد که شهر ملجای قاتلان است بانواحی آن و محنایم
    را با نواحی آن.
  ron-1924: 'ши дин семинция луй Гад: четатя де скэпаре пентру учигашь Рамот, дин
    Галаад, ши ымпрежуримиле луй, Маханаимул ши ымпрежуримиле луй,'
  ben-OBCV: 'গাদ গোষ্ঠী থেকে: চারণভূমিসহ গিলিয়দের রামোৎ (নরহত্যার দায়ে অভিযুক্তের
    জন্য একটি আশ্রয়-নগর), মহনয়িম,'
  som-som: Oo waxay qabiilkii reer Gaadna ka heleen Raamod oo ku dhex taal Gilecaad
    iyo agagaarkeedii, oo taasu waxay ahayd magaaladii magangalka u ahayd gacankudhiiglaha,
    iyo Maxanayim iyo agagaarkeedii,
  lat-VUC: Omnes urbes filiorum Merari per familias et cognationes suas, duodecim.
  eng-ASVBT: And out of the tribe of Gad, Ramoth in Gilead with its suburbs, the city
    of refuge for the manslayer, and Mahanaim with its suburbs,
  ita-1885: 'E della tribù di Gad, la città del rifugio dell''ucciditore, cioè: Ramot
    in Galaad e i suoi contorni; e Mahanaim e i suoi contorni;'
  eng-LXXUP: And out of the tribe of Gad the city of refuge for the slayer, both Ramoth
    in Gilead, and its suburbs; Camin and its suburbs;
  eng-ULB: Out of the tribe of Gad they were given Ramoth in Gilead with its pasturelands—a
    city of refuge for any who killed another unintentionally—and Mahanaim with its
    pasturelands.
  spa-VBL: De la tribu de Gad, las siguientes cuatro ciudades con sus pastos Ramot
    de Galaad (ciudad santuario para los que cometieron un asesinato accidental),
    Mahanaim,
  fra-_FOB: Et de la tribu de Gad, la ville de refuge pour le meurtrier, Ramoth en
    Galaad et sa banlieue, Mahanaïm et sa banlieue,
  mal-mal: ഗാദ്ഗോത്രത്തിൽനിന്നു, കൊല ചെയ്തവന് സങ്കേതനഗരമായ ഗിലെയാദിലെ രാമോത്തും അതിന്റെ
    പുല്പുറങ്ങളും മഹനയീമും അതിന്റെ പുല്പുറങ്ങളും
  urd-GVR: 'Jad ke qabīle ne use chār shahr un kī charāgāhoṅ samet die: Mulk-e-Jiliyād
    kā Rāmāt jis meṅ har wuh shaḳhs panāh le saktā thā jis se koī ġhairirādī taur
    par halāk huā thā, phir Mahanāym, Hasbon aur Yāzer.'
  suz-BL: मिनु गाद आ थर ङा मुर साइक्‍ब मुर प्रोक्‍शा लशा बाक्‍तीक गिलाद रागी ङा रामोथ,
    महा-नाइम, यहोसु २०:८
  ita-1927: e della tribù di Gad, la città di rifugio per l’omicida, Ramoth in Galaad
    e il suo contado, Mahanaim e il suo contado,
  ckb-ckb: 'لە هۆزی گادیش ئەمانەیان وەرگرت: ڕامۆت لە گلعاد، کە شارێکی پەناگای تۆمەتبارکراوان
    بوو بە کوشتن، لەگەڵ مەحەنەیم و'
  eng-BBE: And from the tribe of Gad, Ramoth in Gilead, the town where the taker of
    life might be safe, and Mahanaim with their grass-lands;
  kan-OKCV: ಗಾದ್ಯರ ಗೋತ್ರದಲ್ಲಿ, ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ಪಟ್ಟಣವಾದ ಗಿಲ್ಯಾದಿನ
    ರಾಮೋತನ್ನೂ, ಮಹನಯಿಮನ್ನೂ,
  bbb-bbb: '@see-verse:JOS.021.037'
  tam-2017: காத் கோத்திரத்திலே கொலை செய்தவனுக்கு அடைக்கலப்பட்டணமாக, கீலேயாத்திலுள்ள
    ராமோத்தையும் அதினுடைய வெளிநிலங்களையும், மகனாயீமையும் அதினுடைய வெளிநிலங்களையும்,
  spa-RV-1909: De la tribu de Gad, la villa de refugio para los homicidas, Ramoth
    en Galaad con sus ejidos, y Mahanaim con sus ejidos,
  ron-BTF: 'Și din tribul lui Gad, cetatea de scăpare pentru ucigaș: Ramot, în Galaad,
    cu împrejurimile sale și Mahanaim cu împrejurimile sale,'
  eng-WEBP: Out of the tribe of Gad, Ramoth in Gilead with its pasture lands, the
    city of refuge for the man slayer, and Mahanaim with its pasture lands,
  eng-FBV: 'From the tribe of Gad the following four towns and their pastures: Ramoth
    in Gilead (a sanctuary town for those who accidentally committed murder), Mahanaim,'
  nld-1939: 'Uit de stam Gad: Ramot, de vrijstad voor den moordenaar in Gilad, met
    Machanáim,'
  nch-BL: 'Ten nopa hueyi familia Gad quinselijque nahui altepeme ica ininpotreros:
    Galaad, se altepet campa hueli momanahuise, huan Mahanaim,'
  vie-1934: Lại lấy trong chi phái Gát, thành Ra-mốt ở xứ Ga-la-át, là thành ẩn náu
    cho kẻ sát nhân, và đất chung quanh thành, Ma-ha-na-im và đất chung quanh thành,
  hin-CV: 'गाद के गोत्र से: उन्होंने उन्हें रामोथ-गिलआद (जो हत्यारे के लिए निश्चित
    शरण शहर था) उसके चराई के सहित, माहानाईम,'
  spa-BES: de la tribu de Gad, Ramot en Galaad, la ciudad donde el que toma la vida
    podría estar a salvo, y Mahanaim con sus pastizales;
  tdx-tdx: le tam-pifokoa’ i Gade, i Ramote e Gilade ao reke-piandrazañe, ho rovam-pitsoloha’
    ty namono ondaty, naho i Mahanaime reke-piandrazañe,
  tha-KJV: และจากตระกูลกาด มี​เมืองราโมทในกิเลอาด เป็นเมืองลี้ภัยของผู้ฆ่าคน พร​้อมทุ่งหญ้า
    เมืองมาหะนาอิมพร้อมทุ่งหญ้า
  por-BR-2018: Da tribo de Gade, a vila de refúgio para os homicidas, Ramote em Gileade
    com seus campos, e Maanaim com seus campos,
  deu-ELO: 'Und vom Stamme Gad: Die Zufluchtstadt für den Totschläger, Ramoth in Gilead
    und seine Bezirke; und Machanaim und seine Bezirke,'
  eng-WYC-2018: And (out) of the lineage of Reuben, beyond (the) Jordan, against Jericho,
    (or And from the tribe of Reuben, on the eastern side of the Jordan River, near
    Jericho), he gave the city of refuge, Bezer in the wilderness of Mizar, and Jahazah,
  epo-epo: 'Kaj de la tribo de Gad: la rifuĝurbon por mortiginto Ramot en Gilead kaj
    ĝiajn ĉirkaŭaĵojn, kaj Maĥanaim kaj ĝiajn ĉirkaŭaĵojn,'
  uig-PIN: Buningdin baxⱪa Gad ⱪǝbilisining zeminidin adǝm ɵltürgǝn kixilǝr panaⱨlinidiƣan
    xǝⱨǝr Gileadtiki Ramot bilǝn yaylaⱪlirini, yǝnǝ Maⱨanayim bilǝn yaylaⱪliri,
  beo-beo: Ilia da Ga:de fi soge amoga moilai bai bagade biyaduyale amola ilia ohe
    fi ha:i nasu sogebi lai. Amo da La:imode, Ma:ihana:imi,
  tpi-OTNT: Ol Israel i givim ol Merari 4-pela taun long graun bilong lain Gat, em
    taun Ramot long hap bilong Gileat, wanpela bilong ol taun ol man i ken i go hait
    long en, na Mahanaim
  hau-SA: daga kabilar Gad kuwa aka ba su, Ramot Gileyad (garin masu neman mafaka
    don sun yi kisa), Mahanayim,
  uig-LAT: Buningdin bashqa Gad qebilisining zéminidin adem öltürgen kishiler panahlinidighan
    sheher Giléadtiki Ramot bilen yaylaqlirini, yene Mahanayim bilen yaylaqliri,
  nde-nde: Esizwaneni sakoGadi, iRamothi eseGiliyadi (idolobho lokuphephela kwalabo
    abalamacala okubulala), iMahanayimi,
  ton-ton: Pea mei he faʻahinga ʻo Kata, ko Lemoti ʻi Kiliati mo hono tuaʻā kolo ʻo
    ia, ko e kolo hūfanga ki he tāmate fai noa; mo Mehanemi mo hono tuaʻā kolo ʻo
    ia,
  ces-1613: 'A z pokolení Gádova: Město útočišťné vražedlníku, Rámot v Galád a předměstí
    jeho, a Mahanaim s předměstím jeho;'
  eng-WMB: Out of the tribe of Gad, Ramoth in Gilead with its pasture lands, the city
    of refuge for the man slayer, and Mahanaim with its pasture lands,
  tam-TCV: காத் கோத்திரத்திலிருந்து கீலேயாத்திலுள்ள கொலைக்குற்றம் சுமத்தப்பட்டவனுக்கு
    அடைக்கலப் பட்டணமான ராமோத், மகனாயீம்
  ceb-ULB: Gikan sa tribo ni Gad gihatag kanila ang Ramot sa Gilead lakip ang sibsibanan
    niini—usa ka siyudad nga dalangpanan ni bisan kinsa nga nakapatay ug tawo nga
    wala tuyo-a—ug ang Mahanaim lakip ang sibsibanan niini.
  pol-UBG: 'Od pokolenia Gada dano miasta schronienia dla zabójcy: Ramot w Gileadzie
    i jego pastwiska, Machanaim i jego pastwiska;'
  urd-GVU: 'جد کے قبیلے نے اُسے چار شہر اُن کی چراگاہوں سمیت دیئے: ملکِ جِلعاد کا
    رامات جس میں ہر وہ شخص پناہ لے سکتا تھا جس سے کوئی غیرارادی طور پر ہلاک ہوا تھا،
    پھر محنائم، حسبون اور یعزیر۔'
  deu-1912: 'Von dem Stamme Gad vier Städte: die Freistadt für die Totschläger, Ramoth
    in Gilead, und seine Vorstädte,'
  kan-2017: ಗಾದ್ಯರ ಸ್ವತ್ತಿನಿಂದ ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ನಗರವಾಗಿರುವ ಗಿಲ್ಯಾದಿನ ರಾಮೋತ್,
    ಮಹನಯಿಮ್,
  tgo-tgo: 'Wabwi Gad lenji ghamba yakuyaku e tɨne thɨ mbana ghembavarɨke thiyake:
    Ramot ina Galili e tɨne, weiye thetheghan lenji ghamba ghan (ratagavamare lenji
    ghamba kubaro), Mahanaim,'
  yap-yap: 'Mu kun pi’ aningeg e binaw ngorad u lan tafen fare ganong rok Gad: Ramoth
    (irera’ reb fapi binaw ntagil’ e ayuw) u lan yu Gilead, nib mu’un e pi flang riy
    ngay ni fan ko gamanman rorad, ngu Mahanaim,'
  hlt-MCSB: Gad koca taeng lamkah Gilead Ramoth, hlang aka ngawn kah hlipyingnah khopuei
    neh a khocaak, Mahanaim neh a khocaak,
  mdy-ETH: ጋኣዴ ዓጮይዳፓ ቆልማ ሄንቃ ቤዞና ዎላ ፓቂ ዒንጊንቴ ዖይዶ ካታሞንሢ ዓሲ ዎዼ ዓሳ ዓኣሺንቲ ቶላ ካታሞፓ ፔቴዞ
    ማዔያ ጌሌዓዴ ዓጮይዳ ዓኣ ራሞቴ፥ ማሂናይሜ፥
  twi-ASANTE: Gad abusuakuo no maa wɔn Ramot a ɛwɔ Gilead (dwanekɔbea kuropɔn), Mahanaim,
  eng-WEBU: Out of the tribe of Gad, Ramoth in Gilead with its pasture lands, the
    city of refuge for the man slayer, and Mahanaim with its pasture lands,
  bnp-bnp: 'A kabu ne Gad i habi ne huriki a Merari a tanga nga: e Ramot (a tanga
    i ha, i kapiloho vona a bakovi i rabalaki a viri) na tabeke ne Gilead, e Mahanaim,'
  wal-wal: Qassi Gaada zaretuppe asa worida asi baqati biidi attiyo, Gala7aaden de7iya
    Raamootanne a hentta gadeta, Maahinaimanne a hentta gadeta,
  spa-PDDPT: De la tribu de Gad, la ciudad de refugio para los homicidas, Ramot en
    Galaad con sus pastizales, Mahanaim con sus pastizales,
  gun-gun: Gade kuery yvy gui ma Gileade py omboaxa Ramote jojukaare oo jepe aguã,
    ijyvýrykue reve. Omboaxa avi Maanaim,
  agu-BL: 'Ncha''tz ak''lij cyajt tnum yi at chicwent yi e'' xonl Gad. Yi e''chk tnuma''tz
    i''tz: Ramot, yi at cwent Galaad, nin yi na xcon tetz colbil ib, tu yi tnum Mahanaim,'
  ilo-ULB: Manipud iti tribu ti Gad ket naited kadakuada ti Ramot idiay Gilead agraman
    dagiti pagipastoranna-maysa a siudad a pagkamangan iti siasinoman a nakapatay
    iti tao a saanna nga inggagara-ken ti Mahanaim agraman dagiti pagipastoranna.
  kpg-kpg: Digaula la guu wanga ginai nia waahale e haa aanei mai i di madawaawa Gad,
    go Ramoth i tenua go Gilead, (deenei di waahale e mee di bala ai tangada), mo
    Mahanaim,
  uig-ARA: بۇنىڭدىن باشقا گاد قەبىلىسىنىڭ زېمىنىدىن ئادەم ئۆلتۈرگەن كىشىلەر پاناھلىنىدىغان
    شەھەر گىلېئادتىكى راموت بىلەن يايلاقلىرىنى، يەنە ماھانايىم بىلەن يايلاقلىرى،
  bsp-bsp: 'K''asɔŋ kusuŋka ka Kadu: Ramot nde Kaladu dare da kəgbɔpənɛ, Mahanayim,'
  sus-sus: 'E naxee sɔtɔ Gadi bɔnsɔɛ xa bɔxi kui, nee nan ya: Ramoti, mixi ratanga
    taa nde naxan na Galadi bɔxi kui, Maxanayimi,'
  pon-2006: 'Re ale sang ni kadaudok en Kad kahnimw pahieu: Ramod nan Kilead iangahki
    sapwen kamwenge mahn (ehu kahnimw en rukula), Mahanaim.'
  ksd-ksd: ma ta ra vuna tarai Gad, Ramot aro Gilead ma kana pia na vura, a pia na
    pal na bakbakit ure nina i doko ta tikai, Makanaim ma kana pia na vura,
  tur-YTC: Gad oymağından, adam öldüren için sığınak kenti olan Gilad'daki Ramot'u
    otlaklarıyla, Mahanayim'i otlaklarıyla,
  grc-BRENT: Καὶ ἀπὸ τῆς φυλῆς Γὰδ, τὴν πόλιν τὸ φυγαδευτήριον τοῦ φονεύσαντος, καὶ
    τὴν Ῥαμὼθ ἐν τῇ Γαλαὰδ, καὶ τὰ περισπόρια αὐτῆς· τὴν Καμὶν, καὶ τὰ περισπόρια
    αὐτῆς·
  ind-AYT: 'Dari suku Gad: Ramot, kota perlindungan bagi pembunuh, di Gilead, dengan
    padang-padang rumputnya, Mahanaim dengan padang-padang rumputnya,'
  nya-nya: Kuchokera ku fuko la Gadi analandira mzinda wa Ramoti ku Giliyadi. Mzinda
    umene unali wopulumukiramo munthu wopha mnzake mwangozi.
  hrv-hrv: 'Od plemena Gadova: grad-utočište Ramot u Gileadu s pašnjacima, Mahanajim
    s pašnjacima,'
  mps-mps: Te Gatgo hani augwaligo hanu me si me si te tigidali augwali mani, Ramot
    te Gileat pedai badu, te hanu da te bidi elali bidi dabe geme dula sigi pabo hanu
    me deli dao, tama me Mahanaim,
  tpi-tpi: Ol Israel i givim ol Merari 4-pela taun long graun bilong lain Gat, em
    taun Ramot long hap bilong Gileat, wanpela bilong ol taun ol man i ken i go hait
    long en, na Mahanaim
  dan-1931: og af Gads Stamme Ramot i Gilead, en af Tilflugtsbyerne for Manddrabere,
    med omliggende Græsmarker, Mahanajim med omliggende Græsmarker,
  vie-OVCB: 'Đại tộc Gát nhượng bốn thành và đất phụ cận: Ra-mốt ở Ga-la-át (thành
    trú ẩn), Ma-ha-na-im,'
  guj-2017: તેઓએ ગાદના કુળમાંથી ગિલ્યાદમાંનું મનુષ્યઘાતક માટેનું આશ્રયનગર રામોથ તેનાં
    ગૌચરો સહિત તથા માહનાઇમ તેનાં ગૌચરો સહિત.
  pon-2006A: 'Re ale sang ni kadaudok en Kad kahnimw pahieu: Ramod nan Kilead iangahki
    sapwen kamwenge mahn (ehu kahnimw en rukula), Mahanaim.'
  por-BRBSL: Fora da tribo de Gad, Ramoth em Gilead com suas terras de pasto, a cidade
    de refúgio para o homem assassino, e Mahanaim com suas terras de pasto,
  cth-cth: Gad miphun thung e tami ka thet payon e ni a kângue nahane kho lah, Gilead
    ram Ramoth hoi khori, Mahanaim hoi khori,
  twi-twi: Gad abusuakuw no maa wɔn Ramot a ɛwɔ Gilead (guankɔbea kuropɔn), Mahanaim,
  hlt-hlt: Gad koca taeng lamkah Gilead Ramoth, hlang aka ngawn kah hlipyingnah khopuei
    neh a khocaak, Mahanaim neh a khocaak,
  tbz-SIM: 'Kɑti kó kɛtenkɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ yɛhɛkɛ̀ diɛyɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀ bɛ̀
    wũɔ̃ yó ncentì dɛ̀ yɛ̀ɛ̀ tu: Dɑmɔti dìì bo Kɑdɑɑdi tempɛ̃ nkɛ tú disɔ̀rì kó dihɛì
    nɛ̀ Mɑɑnɑimmu'
  msy-2020: 'Ezɨ me Gatɨn anabamɨn nguibar ekiar 4plan kaba isa Merarin adarazigh
    anɨngi, dar ziabar kara: Ramot, a Gileatɨn Distrighɨn itir nguibar ekiam, egha
    a nguibar ekiar gumaziba arɨ mangɨ mongamin mam. Gumaziba osɨmtɨziba ikia ara
    ghua an aven modi. A ko Mahanaim,'
  azb-azb: Qad qəbiləsindən qatillər üçün sığınacaq şəhəri olan Gileaddakı Ramotla
    otlaqlarını, Maxanayimlə otlaqlarını,
  eng-DBY: and out of the tribe of Gad, the city of refuge for the slayer, Ramoth
    in Gilead and its suburbs; and Mahanaim and its suburbs,
  hin-2017: और गाद के गोत्र के भाग में से अपनी-अपनी चराइयों समेत खूनी के शरणनगर गिलाद
    में का रामोत, फिर महनैम,
  swp-swp: '@see-verse:JOS.021.037'
  eng-YLT: And out of the tribe of Gad, the city of refuge [for] the man-slayer, Ramoth
    in Gilead and its suburbs, and Mahanaim and its suburbs,
  eng-WYC-2017: And of the lineage of Reuben, beyond Jordan, against Jericho, he gave
    the city of refuge, Bezer in the wilderness of Mizar, and Jahazah,
  eng-WMBB: Out of the tribe of Gad, Ramoth in Gilead with its pasture lands, the
    city of refuge for the man slayer, and Mahanaim with its pasture lands,
  urd-GVH: 'जद के क़बीले ने उसे चार शहर उनकी चरागाहों समेत दिए : मुल्के-जिलियाद का
    रामात जिसमें हर वह शख़्स पनाह ले सकता था जिससे कोई ग़ैरइरादी तौर पर हलाक हुआ था,
    फिर महनायम, हसबोन और याज़ेर।'
  rug-rug: 'Pa butubutu Qadi si vagi rini si ka made vasileana lavata: Ramoti pa popoa
    Qileadi, meke turaṉae la tugo sari pezara dudulidi (keke vasileana lavata tadi
    na tie govetedi), Mahanaimi,'
  gaz-gaz: gosa Gaad keessaa immoo, Raamooti ishee Giliʼaad keessaa jechuunis magaalaa
    namni nama ajjeesee himatamu tokko itti kooluu galu, Mahanayiim,
  fra-LSG: et de la tribu de Gad, la ville de refuge pour les meurtriers, Ramoth en
    Galaad et sa banlieue, Mahanaïm et sa banlieue,
  yal-yal: 'E naxanye sɔtɔ Gadi bɔnsɔnna bɔxɔni, ne ni i ra: Ramoti naxan Galadi yamanani,
    naxan findixi marakisi taana nde ra muxun xa naxan magixi faxa ti feen na, Maxanayin,'
  haw-1868: A noloko mai o ka ohana a Gada, o Ramota ma Gileada a me kona wahi e pili
    ana, i kulanakauhale puuhonua no ka mea pepehi kanaka; o Mahanaima hoi a me kona
    wahi e pili ana,
  arb-NAV: وَأَخَذُوا مِنْ سِبْطِ جَادٍ مَدِينَةَ الْمَلْجَإِ رَامُوتَ فِي جِلْعَادَ
    وَمَرْعَاهَا، وَمَحَنَايِمَ وَمَرْعَاهَا،
  ewe-ewe: 'Woxɔ du ene le Gad ƒe viwo ƒe anyigba dzi: Ramot le Gilead si nye sitsoƒeduwo
    dometɔ ɖeka, Mahanaim,'
  eng-LEE: (21:36) And from the tribe of Gad, the city of refuge for the manslayer,
    Ramoth in Gil'ad with its open spaces, and Machanayim with its open spaces,
  asm-FB: আৰু গাদ ফৈদৰ পৰা চৰণীয়া ঠায়েৰে সৈতে অনিচ্ছাকৃত ভাৱে নৰ-বধ কৰা লোকৰ আশ্ৰয়
    নগৰ গিলিয়দত থকা ৰমোৎ, চৰণীয়া ঠায়েৰে সৈতে মহনয়িম তেওঁলোকক দিয়া হ’ল৷
  sus-A: عٍ نَشٍيٍ سْتْ فَدِ بْنسْي شَ بْشِ كُي، نٍيٍ نَن يَ؛ رَ مٌتِ، مِشِ رَتَنفَ
    تَا ندٍ نَشَن نَ فَلَدِ بْشِ كُي، مَشَنَيِمِ،
  fra-SBL: De la tribu de Gad, Ramoth en Galaad et ses pâturages, la ville de refuge
    du meurtrier, Mahanaïm et ses pâturages,
  hbo-hbo: וּמִמַּטֵּה־גָ֗ד אֶת־עִיר֙ מִקְלַ֣ט הָרֹצֵ֔חַ אֶת־רָמֹ֥ת בַּגִּלְעָ֖ד וְאֶת־מִגְרָשֶׁ֑הָ
    וְאֶֽת־מַחֲנַ֖יִם וְאֶת־מִגְרָשֶֽׁהָ׃
  piu-2006: '@see-verse:JOS.021.037'
  kik-kik: kuuma mũhĩrĩga wa Gadi, ikĩheo Ramothu kũu Gileadi (itũũra inene rĩa kũũrĩrwo
    nĩ mũndũ ũrĩa ũraganĩte), na Mahanaimu,
  fra-NCL: 'Total des villes assignées par le sort aux fils de Mérari, selon leurs
    familles, formant le reste des familles des Lévites : douze villes.'
  cek-AK: Gad prae thung hoiah kami hum moeng naah anghawkhaih ahmuen, Gilead prae
    ah kaom, Ramoth vangpui hoi a taeng ih ahmuennawk, Mahanaim vangpui hoi a taeng
    ih ahmuennawk,
  cuk-cuk: 'Gad-wagan-e-yargi, we-neggweburmar-gwabake, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale,
    ega uklesad: Galaad-yalagi Ramot-neggwebur. (We-neggwebur dule-gindasmalad-dukuega
    nugsalesad).'
  uig-CYR: Буниңдин башқа Гад қәбилисиниң зиминидин адәм өлтүргән кишиләр панаһлинидиған
    шәһәр Гилеадтики Рамот билән яйлақлирини, йәнә Маһанайим билән яйлақлири,
  tel-2017: గాదు గోత్రం నుండి నాలుగు పట్టణాలను, అంటే హత్యచేసిన వారికి ఆశ్రయ పట్టణంగా
    ఉన్న గిలాదులోని రామోతు, దాని పచ్చిక మైదానాలనూ మహనయీము, దాని పచ్చిక మైదానాలనూ
  hat-BSA: Soti nan tribi Gad la, Ramoth nan Galaad, vil azil la ak Mahanaïm avèk
    teren patiraj pa li,
  kos-kos: 'Liki sruf lal Gad, elos eis siti akosr: Ramoth (sie sin siti in molela
    su oan in Gilead), Mahanaim,'
  hbo-WLC: וּמִמַּטֵּה־גָ֗ד אֶת־עִיר֙ מִקְלַ֣ט הָרֹצֵ֔חַ אֶת־רָמֹ֥ת בַּגִּלְעָ֖ד וְאֶת־מִגְרָשֶׁ֑הָ
    וְאֶֽת־מַחֲנַ֖יִם וְאֶת־מִגְרָשֶֽׁהָ׃
  ibo-ibo: Ebo Gad nyere ha obodo anọ. Obodo ndị a bụ, Ramọt, nʼime Gilead nke bụ
    obodo mgbaba, Mahanaim,
  ory-ory: ଆଉ ଗାଦ୍‍ ବଂଶରୁ ଗିଲୀୟଦ ଅନ୍ତର୍ଗତ ନରହତ୍ୟାକାରୀର ଆଶ୍ରୟ ନଗର ରାମୋତ୍‍ ଓ ତହିଁ ତଳିଭୂମି,
    ମହନୟିମ ଓ ତହିଁ ତଳିଭୂମି,
  chk-chk: Nge seni ewe ainangen Kat ra angei ekewe telinimw Ramot lon Kiliat ewe
    telinimwen op, pwal Mahanaim,
  rop-rop: En brom det kantri blanga Ged klen deibin gibit olabat detlot fobala taun
    gulum Mahanaiyim, Heshban, Jeisa en Remoth garram ola pedik. Remoth bin deya langa
    det kantri gulum Giliyad, en imbin speshalwan taun dumaji nobodi bin lau kilim
    enibodi deya.
  ukr-1871: 'А від поколїння Гадового: охоронний город про убийця: Рамот у Галаадї
    вкупі з пасовищами його, Маганаїм з пасовищами його,'
  deu-1951: vom Stamme Gad aber Ramot in Gilead, die Freistadt für die Totschläger,
    und seine Weideplätze, Mahanaim und seine Weideplätze,
  eng-JPS: And out of the tribe of Gad, Ramoth in Gilead with the open land about
    it, the city of refuge for the manslayer, and Mahanaim with the open land about
    it;
  srp-1865: 'A od plemena Gadova: grad za utoèište krvniku Ramot u Galadu s podgraðem,
    i Mahanajim s podgraðem.'
  lug-lug: Ne mu kika kya Gaadi, Lamosi mu Gireyaali n’amalundiro gaakyo, ekibuga
    ekyokwekwekamu oyo asse, ne Makanayimu n’amalundiro gaakyo.
  heb-heb: וממטה גד את עיר מקלט הרצח את רמת בגלעד ואת מגרשה ואת מחנים ואת מגרשה׃
  ben-IRV: আর গাদ বংশের অধিকার থেকে পশুপালনের মাঠগুলির সঙ্গে হত্যাকারীর আশ্রয়-নগর
    গিলিয়দস্থ রামোৎ এবং পশুপালনের মাঠগুলির সঙ্গে মহনয়িম,
  pan-pan: ਅਤੇ ਗਾਦ ਦੀ ਗੋਤ ਵਿੱਚੋਂ ਰਾਮੋਥ ਗਿਲਆਦ ਵਿੱਚ ਜਿਹੜਾ ਖੂਨੀਆਂ ਲਈ ਪਨਾਹ ਨਗਰ ਸੀ ਉਹ ਦੀ
    ਸ਼ਾਮਲਾਟ ਸਣੇ, ਅਤੇ ਮਹਨਇਮ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ,
  mya-JVB: ဂဒ် ခရိုင်ထဲက ၊ လူအသက်ကိုသတ် မိသောသူမှီခို ရာမြို့ ၊ ဂိလဒ် ပြည်၌ ရာမုတ်
    မြို့နှင့် မြို့နယ် ၊ မဟာနိမ် မြို့နှင့် မြို့နယ်၊
  hmo-hmo: 'Gado iduhu taudia dekena amo idia abia hanua be inai: Ramoto, Gileada
    tano lalonai mai ena rei gabudia danu. (Ramoto be ala-ala kava taudia edia heau
    mauri hanua ta.) Bona Mahanaimi, mai ena rei gabudia danu,'
  urd-urd: और जद्द के क़बीले से जिल'आद में रामा और उसके 'इलाक़े तो ख़ूनी की पनाह के
    लिए और महनाइम और उसके 'इलाक़े।
  rus-SYN: 'от колена Гадова: города убежища для убийцы - Рамоф в Галааде и предместья
    его, Маханаим и предместья его,'
  bqc-SIM: Aa Gada buiↄ wɛ̃́lɛeↄ è lↄ, gbɛ̃dɛna misiwɛ̃lɛ Lamↄtu pↄ́ kú Galada bùsuu,
    Maanaiũ,
  tcz-CHONGTHU: Gad phunga kon in jong Gilead gamsunga Ramoth khopi le ahamhing gamsungse
    se apeovin, hiche khopi jonghi mithat ho kiselna khopi mama ahiye; Mahanaim khopile
    ahamhing gamsung jong apeovin,
  mar-mar: आणि गादाच्या वंशांतले हत्या करणाऱ्याच्या आश्रयाचे नगर गिलादातले रामोथ व
    त्यांचे गायरान, महनाईम व त्यांचे गायरान
  qub-qub: Gad trïbupitami chasquiran Galaadcho caycaj Ramot-ta. (Chay siudäga caran
    mana yarpashapita runata wañupacur pacacunan siudämi.) Chayno chasquiran Mahanaim,
  hat-hat: Yo ba yo kat lòt lavil nan pòsyon tè ki pou branch fanmi Gad la. Se te
    lavil Ramòt-Galarad, yonn nan lavil kote moun ki touye moun ka kouri al chache
    pwoteksyon, lavil Manayim,
  eng-BSB: And from the tribe of Gad they were given Ramoth in Gilead, a city of refuge
    for the manslayer, Mahanaim,
  tod-tod: 'Taai niiti ti ti zɔlɔɔni Gade ná-bolodai ná-zooi zu, ta ti-maaɠooliiti,
    naati ti ɠɛni ga: Lamɔte, nii é Galaade yooi zu, taai naa ɠɛni ga nu ʋaa nuiti
    maaʋelazuʋɛ ta, ta Maɠanayime,'
  eng-WEBPB: Out of the tribe of Gad, Ramoth in Gilead with its pasture lands, the
    city of refuge for the man slayer, and Mahanaim with its pasture lands,
  kbq-kbq: Hanki Gati naga mopafinti'ma Israeli vahe'mo'zama Merari naga'ma ranra
    kuma'ma zami'nazana, kore fre'za zamagu'ma ome nevaziza rankuma Giliati kazigama
    me'neana Ramotima, Mahanaimima,
  nhe-BL: 'Tlen nopa hueyi familia Gad quinselijque nahui altepetini ica ininpotreros:
    Galaad, se altepetl campa hueli momanahuise, huan Mahanaim,'
  gub-BL: 'Upyhyk pitài tawhu Kaz izuapyapyr wanuwi wà: Hamot Zireaz ywy rehe har.
    Upyhyk ka''api''i rupaw waiwyr har wà no. Teko izuka arer upuner Hamot pe uzànaw
    rehe wà. Merari izuapyapyr upyhyk amo na''iruz tawhu wà no: Mànài,'
  eng-DRA: All the cities of the children of Merari by their families and kindreds,
    were twelve.
