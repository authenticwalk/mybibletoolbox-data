verse: JOS.021.020
translations:
  mal-C: ലേവ്യരിൽ കെഹാത്യകുലത്തിൽ ശേഷിച്ചവർക്ക് എഫ്രയീംഗോത്രത്തിൽനിന്നും പട്ടണങ്ങൾ
    ലഭിച്ചു.
  deu-TKW: Und was die Geschlechter der zu den Leviten zählenden Nachkommen Kahaths,
    betrifft, so wurden die Städte, die ihnen durch das Los zufielen, vom Stamme Ephraim
    abgetreten.
  lin-lin: Babetaki zeke mpo na kopesa epai ya bakitani mosusu ya Levi, oyo bazali
    ya bituka ya Keati, moko kati na bana mibali ya Levi, bingumba oyo, kati na mabele
    ya libota ya Efrayimi.
  eng-LSV: And for the families of the sons of Kohath, the Levites, who are left of
    the sons of Kohath, even the cities of their lot are of the tribe of Ephraim;
  eng-GNV: But to the families of the children of Kohath of the Leuites, which were
    the rest of the children of Kohath (for the cities of their lot were out of the
    tribe of Ephraim)
  eng-WEBSTER: And the families of the children of Kohath, the Levites who remained
    of the children of Kohath, even they had the cities of their lot out of the tribe
    of Ephraim.
  nhw-BL: Huan nica eltoc inintoca nopa nahui altepeme ica ininpotreros catli nopa
    hueyi familia Efraín quinmacac nopa sequinoc levitame catli itztoyaj iteipan ixhuihua
    Coat pero amo hualajque ipan Aarón teipa.
  swh-ONEN: 'Koo nyingine za Wakohathi, ambao pia ni Walawi, walipewa miji kutoka
    kabila la Efraimu:'
  bba-bba: Kehɑtin yɛnuɡii be bɑ tie Aronin bwese te sɔɔ, bɑ mɑɑ wusu wɑ Efɑrɑimubɑn
    tem sɔɔ.
  eng-KJVCPB: And the families of the children of Kohath, the Levites which remained
    of the children of Kohath, even they had the cities of their lot out of the tribe
    of Ephraim.
  luo-luo: Anywola mar jo-Kohath mar dhood Lawi mane odongʼ nopog mier matindo koa
    e dhood Efraim.
  meu-meu: Kohat oreana taudia oredia, Levi taudia, ese Efraim iduhuna taudia edia
    amo edia hanua e abidia.
  npi-ULB: बाँकी कहातीहरू जो लेवी कुलको कहाती थिए, तिनीहरूले चिट्ठा हालेर एफ्राइमको
    कुलबाट तिनीहरूलाई दिएका थिए ।
  yor-yor: Ìyókù ìdílé Kohati tí ó jẹ́ ọmọ Lefi ní a pín ìlú fún láti ara ẹ̀yà Efraimu.
  ind-ind: 'Keturunan marga Kehat lainnya menerima sepuluh kota serta padang rumput
    di sekitarnya untuk menggembalakan ternak: empat kota dari suku Efraim, empat
    kota dari suku Dan, dan dua kota dari separuh suku Manasye. Kota-kota dari suku
    Efraim adalah Sikem (kota perlindungan di pegunungan Efraim bagi orang yang tidak
    sengaja membunuh), Gezer, Kibzaim, dan Bet Horon. Kota-kota dari suku Dan adalah
    Elteke, Gibeton, Ayalon, dan Gat Rimon. Kota-kota dari separuh suku Manasye adalah
    Taanak dan Gat Rimon.'
  pes-OPCB: 'از طرف قبیلهٔ افرایم، چهار شهر و چراگاههای اطراف آنها به بقیهٔ خاندان
    قهاتی از لاویان، داده شد. این شهرها عبارت بودند از: شکیم (یکی از شهرهای پناهگاه
    که در کوهستان افرایم واقع بود)، جازر، قبصایم و بیت‌حورون.'
  tgl-ULB: Para sa natirang pamilya ng Kohat—ang mga Levitang kabilang sa pamilya
    ng Kohat—mayroon silang mga lungsod na ibinigay sa kanila mula sa lipi ni Efraim
    sa pamamagitan ng mga palabunutan.
  hui-hui: Libai hameigini Kohada hearu aria maru ti Eberaimi hameigini dindiha tano
    marubi wigi bini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ကော​ဟတ်​၏​ကျန်​သော​သား ချင်း​စု​တို့​အား ဧ​ဖ​ရိမ်​နယ်​မြေ​ထဲ​မှ​မြို့
    အ​ချို့​ကို​သတ်​မှတ်​ပေး​သည်။-
  bod-N: ལེ་ཝི་ཚོ་པའི་ཁྲོད་ཀོ་ཧད་ཀྱི་རུས་རྒྱུད་དེ། ཀོ་ཧད་ཀྱི་བུ་རྒྱུད་གཞན་རྣམས་ལ་རྒྱན་འཕངས་ནས་ཐོབ་པའི་གྲོང་ཁྱེར་ནི་ཨེ་ཕཱར་ཡིམ་ཚོ་པ་ནས་བགོས་པ་ཡིན་ནོ།
    །
  sna-sna: 'Vamwe vose vedzimba dzavaKohati, vorudzi rwaRevhi vakagoverwa maguta kurudzi
    rwaEfuremu:'
  spa-BLM: Las familias de los hijos de Coat, los levitas, el resto de los hijos de
    Coat, tuvieron las ciudades de su lote de la tribu de Efraín.
  cac-cac: 'Axo d''a juntzan̈xo eb'' levita yin̈tilal pax Coat chi'', ix ac''ji juntzan̈xo
    chon̈ab'' d''a eb'' d''a yol yic eb'' yin̈tilal Efraín. A d''a tzalquixtac, ix
    ac''ji Siquem d''a eb'', aton b''aj syal scolan sb''a eb'' smac''ancham junoc
    anima. Ix ac''jipax Gezer, Kibsaim yed'' pax Bet-horón d''a eb'', chan̈e'' juntzan̈
    chon̈ab'' tic. Axo pax d''a yol yic eb'' yin̈tilal Dan, chan̈e'' chon̈ab'' ix
    ac''ji d''a eb'': Aton Elteque, Gibetón, Ajalón yed'' Gat-rimón. Axo pax d''a
    yol yic nan̈alxo eb'' yin̈tilal Manasés, chab'' chon̈ab'' ix ac''ji d''a eb'',
    aton Taanac yed'' Gat-rimón. Yuj chi'' lajun̈e'' chon̈ab'' ix scha eb'' yin̈tilal
    Coat, ato syal jay macan̈ yaj eb''.'
  swh-ULB: Na kwa ajili ya sehemu ya familia ya Kohathi iliyosalia, wale Walawi walio
    wa familia ya Kohathi, walipewa miji kutoka katika kabila la Efraimu kwa kupiga
    kura.
  bel-bel: І родам сыноў Каатавых, лявітаў, астатнім з сыноў Каатавых, паводле жэрабя
    іхняга, дасталіся гарады ад племя Яфрэмавага;
  deu-ELBBK: Und was die Familien der Söhne Kehats, der Leviten, die übrigen von den
    Söhnen Kehats, betrifft, so waren die Städte ihres Loses vom Stamm Ephraim.
  mbb-OT: Is duma he menge kevuwazan ni Kohat he ebpuun diyà te tribu ni Levi nekezawat
    te heepat he menge inged he nesakup te tanà te tribu ni Efraim. Heini iyan is
    Shekem (he ziyà te vuvungan te Efraim he sevaha zuen te menge inged he eputà he
    ebpekaaput dutun is etew he nekepatey he wazè din tivevaa), is Gezer, Kibzaim,
    wey Bet Horon, ragkes is menge penebtavà kayi.
  mal-2015: കെഹാത്തിന്റെ ശേഷം മക്കളായ ലേവ്യർക്കു, കെഹാത്യകുടുംബങ്ങൾക്കു തന്നേ, നറുക്കു
    പ്രകാരം കിട്ടിയ പട്ടണങ്ങൾ എഫ്രയീംഗോത്രത്തിൽ ആയിരുന്നു.
  rmc-rmc: Okla Leviti andral e fajta le Kohatoskri chudle prekal o losos o fori le
    kmeňostar Efrajim.
  nlg-nlg: Ma gaighi udolu na lei komy mana bona ni gehe leghai tara vahea na vike
    Koliath tana Kemana Levi.
  pes-OPV: و اما قبایل بنی قهات لاویان، یعنی بقیه بنی قهات شهرهای قرعه ایشان از سبط
    افرایم بود.
  ron-1924: Левиций дин фамилииле челорлалць фий ай луй Кехат ау авут прин сорць четэць
    дин семинция луй Ефраим.
  ben-OBCV: 'লেবীয় গোষ্ঠীভুক্ত কহাতীয় গোত্রের অবশিষ্টদের জন্য ইফ্রয়িম গোষ্ঠী থেকে
    নগর বরাদ্দ করা হল:'
  som-som: Oo qolooyinkii reer Qohaad oo ahaa reer Laawi, xataa reer Qohaad intoodii
    hadhay, waxay magaalooyin saami uga heleen qabiilkii reer Efrayim.
  lat-VUC: Reliquis vero per familias filiorum Caath Levitici generis, hæc est data
    possessio.
  eng-ASVBT: And the families of the children of Kohath, the Levites, even the rest
    of the children of Kohath, they had the cities of their lot out of the tribe of
    Ephraim.
  ita-1885: Poi le nazioni de' figliuoli di Chehat, Leviti, cioè, il rimanente de' figliuoli
    di Chehat, ebbero le città della lor sorte della tribù di Efraim.
  eng-LXXUP: And to the families, even the sons of Kohath the Levites, that were left
    of the sons of Kohath, there was given their priests’ city,
  eng-ULB: As for the rest of Kohathites who belong to the Kohathite clans of the
    Levites—they had cities given to them from the tribe of Ephraim by the casting
    of lots.
  spa-VBL: 'En cuanto a las demás familias de los hijos de Clota de la tribu de Leví,
    se les dio por sorteo cuatro ciudades con sus pastos de la tribu de Efraín:'
  fra-_FOB: Quant aux familles des enfants de Kéhath, aux Lévites formant le reste
    des enfants de Kéhath, les villes de leur lot furent de la tribu d'Éphraïm.
  mal-mal: 'ലേവിഗോത്രത്തിലെ കെഹാത്യകുടുംബങ്ങളിൽ ശേഷിച്ചവർക്ക്, നറുക്കുപ്രകാരം എഫ്രയീം
    ഗോത്രത്തിൽനിന്ന് കിട്ടിയ പട്ടണങ്ങൾ ഇവ ആയിരുന്നു:'
  urd-GVR: Lāwī ke qabīle ke gharāne Qihāt ke bāqī kunboṅ ko qurā ḍālte waqt Ifrāīm
    ke qabīle ke shahr mil gae.
  suz-BL: लेवी आ थर ङा कोहाथ आ खिं खिं ङा लीशो मुर आन कली योव़ङमेनु, एफ्राइम आ थर
    आ रागी रे पा तेको तेको सहरपुकी ताम्‍तेक्‍म देंशा हना, यहोसु २०:७
  ita-1927: Alle famiglie dei figliuoli di Kehath, cioè al rimanente dei Leviti, figliuoli
    di Kehath, toccarono delle città della tribù di Efraim.
  ckb-ckb: 'پاشماوەی خێڵەکانی قەهات لە لێڤییەکان، بە تیروپشک ئەم شارۆچکانەیان لە هۆزی
    ئەفرایم بەرکەوت:'
  eng-BBE: The rest of the families of the children of Kohath, the Levites, were given
    towns from the tribe of Ephraim.
  kan-OKCV: 'ಇದಲ್ಲದೆ ಲೇವಿಯರಾದ ಕೊಹಾತ್ಯನ ಗೋತ್ರದ ಕುಟುಂಬದಲ್ಲಿ ಉಳಿದವರಿಗೆ ಎಫ್ರಾಯೀಮನ ಗೋತ್ರದಲ್ಲಿ
    ಚೀಟಿಯಿಂದ ದೊರಕಿದ ಪಟ್ಟಣಗಳ ವಿವರ:'
  bbb-bbb: '@see-verse:JOS.021.019'
  tam-2017: 'லேவியர்களான கோகாத்தின் குடும்பத்தார்களில் மீதியான அவர்களுடைய மற்ற வம்சங்களுக்கு
    எப்பிராயீம் கோத்திரத்திலே அவர்களுக்குப் பங்குவீதமாக அவர்கள் கொடுத்த பட்டணங்களாவன:'
  spa-RV-1909: Mas las familias de los hijos de Coath, Levitas, los que quedaban de
    los hijos de Coath, recibieron por suerte villas de la tribu de Ephraim.
  ron-BTF: Și familiilor fiilor lui Chehat, leviții rămași dintre copiii lui Chehat,
    li s-au dat cetățile din sorțul lor din tribul lui Efraim.
  eng-WEBP: The families of the children of Kohath, the Levites, even the rest of
    the children of Kohath, had the cities of their lot out of the tribe of Ephraim.
  eng-FBV: 'As for the remaining families of the children of Kothah from the tribe
    of Levi, they were given by lot four towns and their pastures from the tribe of
    Ephraim:'
  nld-1939: Ook de overige levietische families der Kehatieten, de overige zonen van
    Kehat, kregen de hun door het lot toegewezen steden. Uit de stam Efraïm
  nch-BL: Huan nica eltoc inintoca nopa nahui altepeme ica ininpotreros cati nopa
    hueyi familia Efraín quinmacac nopa sequinoc levitame cati eliyayaj iteipan ixhuihua
    Coat pero amo hualajque ipan Aarón teipa.
  vie-1934: Những người Lê-vi thuộc về họ hàng con cháu khác của Kê-hát, được mấy
    thành trong chi phái Eùp-ra-im làm phần của mình.
  hin-CV: 'तब कोहाथ वंश को, जो लेवी थे, तथा कोहाथ के बचे हुए पुरोहितों को एफ्राईम
    गोत्र से नगर दिये:'
  spa-BES: El resto de las familias de los hijos de Coat, los levitas, recibieron
    ciudades de la tribu de Efraín.
  tdx-tdx: 'Aa le o hasavereñan’ ana’ i Kehàte, nte-Levio, o ilan’ ana’ i Kehàteo:
    i rova niazo’ iareo an-tsapake boak’ am-pifokoa’ i Efraime rey:'
  tha-KJV: ส่วนคนโคฮาทที่​เหลืออยู่​ซึ่งเป็นครอบครัวคนโคฮาทของคนเลวี​นั้น หัวเมืองที่เขาได้รับโดยสลากมาจากตระกูลเอฟราอิม
  por-BR-2018: Mas as famílias dos filhos de Coate, levitas, os que restavam dos filhos
    de Coate, receberam por porção vilas da tribo de Efraim.
  deu-ELO: Und was die Familien der Söhne Kehaths, der Leviten, die übrigen von den
    Söhnen Kehaths, betrifft, so waren die Städte ihres Loses vom Stamme Ephraim.
  eng-WYC-2018: But to the others, by the families of the sons of Kohath, of the kin
    of Levi, this possession was given; (out) of the lineage of Ephraim, (And to the
    rest of the Kohathite families, that is, to the Levites of the lower degree, these
    possessions were given; from the tribe of Ephraim,)
  epo-epo: Kaj por la familioj de la Kehatidoj, la Levidoj, la restintaj el la Kehatidoj,
    la urboj de ilia loto estis de la tribo de Efraim.
  uig-PIN: 'Ular yǝnǝ Lawiylarning nǝslidin bolƣan Koⱨatning ⱪalƣan jǝmǝtlirigimu
    xǝⱨǝrlǝrni bǝrdi. Qǝk taxlax bilǝn ularƣa bekitilgǝn xǝⱨǝrlǝr munular: — ularƣa
    Əfraim ⱪǝbilisining zeminidin'
  beo-beo: Eno Lifai sosogo fi Gouha:de fi amo ganodini esalu, ilia da Ifala:ime fi
    ilima moilale bai bagade lai.
  tpi-OTNT: Ol arapela lain famili bilong Kohat ol i kisim sampela taun long graun
    bilong lain Efraim.
  hau-SA: Aka kuma ba wa sauran Kohatawa, iyalan Lawiyawa, garuruwa daga kabilar Efraim.
  uig-LAT: 'Ular yene Lawiylarning neslidin bolghan Kohatning qalghan jemetlirigimu
    sheherlerni berdi. Chek tashlash bilen ulargha békitilgen sheherler munular: —
    ulargha Efraim qebilisining zéminidin'
  nde-nde: Ezinye zonke insendo zikaKhohathi phakathi kwabaLevi zabelwa amadolobho
    esizwaneni sako-Efrayimi.
  ton-ton: ¶ Pea ko e ngaahi faʻahinga ʻoe fānau ʻa Kohate, ko e kau Livai naʻe toe
    ʻi he fānau ʻa Kohate, naʻe maʻu ʻekinautolu ʻae ngaahi kolo ko honau tofiʻa mei
    he faʻahinga ʻo ʻIfalemi.
  ces-1613: Èeledem pak synů Kahat, Levítům, kteříž pozůstali z synů Kahat, (byla
    pak města losu jejich z pokolení Efraim,)
  eng-WMB: The families of the children of Kohath, the Levites, even the rest of the
    children of Kohath, had the cities of their lot out of the tribe of Ephraim.
  tam-TCV: லேவியரான கோகாத்தின் வம்சத்தைச் சேர்ந்த பிறருக்கு எப்பிராயீம் கோத்திரத்தின்
    பங்கிலிருந்து பட்டணங்கள் வழங்கப்பட்டன.
  ceb-ULB: Alang sa nahibilin sa pamilya ni Kohat—kadtong mga Levita nga nahisakop
    sa pamilya ni Kohat—naangkon nila ang mga siyudad nga gihatag kanila gikan sa
    tribo ni Efraim pinaagi sa pagripa.
  pol-UBG: Ale rodzinom synów Kehata, Lewitom, którzy pozostali z synów Kehata, dano
    przez losowanie miasta od pokolenia Efraima.
  urd-GVU: لاوی کے قبیلے کے گھرانے قِہات کے باقی کنبوں کو قرعہ ڈالتے وقت افرائیم کے
    قبیلے کے شہر مل گئے۔
  deu-1912: Den Geschlechtern aber der andern Kinder Kahath, den Leviten, wurden durch
    ihr Los vier Städte von dem Stamm Ephraim;
  kan-2017: ಲೇವಿಯರಾದ ಕೆಹಾತ್ಯರ ಉಳಿದ ಕುಟುಂಬಗಳಿಗೆ
  tgo-tgo: 'Kohat gha uu vavanava thɨ giya ghembaghemba laghɨlaghɨye na lenji ghamba
    yakuyaku, wabwi Ipɨreim lenji ghamba yakuyaku e tɨne. Iya ghembaghembake thiyake:'
  yap-yap: Ma tin kabay ko pi tabnaw ko fare ke girdi’ rok Kohath u lan fare ganong
    rok Levi e ni pi’ boch e binaw ngorad u lan tafen Efraim.
  hlt-MCSB: Kohath ca rhoek khui lamkah aka hoei Levi Kohath ca rhoek kah a hui a
    ko, Ephraim koca rhoek lamkah ham khaw khopuei hmulung a om pah.
  mdy-ETH: ሃንጎ ሌዊ ፃጲ ማዔያ ቄዓቴ ዓሶም ዔፕሬኤሜ ዓጫፓ ፓቂ ዒንጊንቴኔ።
  twi-ASANTE: 'Kohat abusua nkaeɛfoɔ a wɔfiri Lewi abusuakuo mu no nso, wɔde saa nkuro
    yi ne adidibea a ɛfiri Efraim abusua nkyɛn maa wɔn:'
  eng-WEBU: The families of the children of Kohath, the Levites, even the rest of
    the children of Kohath, had the cities of their lot out of the tribe of Ephraim.
  bnp-bnp: E huriki a Kohat ranga na kabu ne Levi, ri bole a tanga, a malala na kabu
    ne Epraim.
  wal-wal: Attida Qahaata yarati, Leewa zare gidiyaageeti Efireema zaretu katamatuppe
    shaakkin ekkidosona.
  spa-PDDPT: Los levitas que quedaban de las familias de los hijos de Coat, recibieron
    por sorteo unas ciudades de la tribu de Efraín.
  gun-gun: Ha'e gui Levi ra'y Coate ramymino kuery ma tetã ojopy xorte rupi Efraim
    kuery yvy regua.
  agu-BL: Ma yi e' xonl Efraín, cyak' coboxt tnum scyetz yi e' mas xonl Leví yi e'
    xonl Coat.
  ilo-ULB: Kadagiti dadduma a pamilia ni Coat-dagiti Levita a maibilang iti pamilia
    ni Coat-addaanda kadagiti siudad a naited kadakuada manipud iti tribu ti Efraim
    babaen iti panangipallangatok iti paggiginnasatan.
  kpg-kpg: Nia madahaanau lligi ala i golo o di madahaanau damana o Kohath i di madawaawa
    Levi la guu wanga ginai nia waahale mai i di madawaawa Ephraim.
  uig-ARA: 'ئۇلار يەنە لاۋىيلارنىڭ نەسلىدىن بولغان كوھاتنىڭ قالغان جەمەتلىرىگىمۇ شەھەرلەرنى
    بەردى. چەك تاشلاش بىلەن ئۇلارغا بېكىتىلگەن شەھەرلەر مۇنۇلار: ــ ئۇلارغا ئەفرائىم
    قەبىلىسىنىڭ زېمىنىدىن'
  bsp-bsp: Cor ca aka Kehat cəlpəs aŋɛ ŋanayɔnɛ kusuŋka ka Lewy mɔ, kɔ ŋasɔtɔ sədare
    nde antɔf ŋa kusuŋka ka Efrayim.
  sus-sus: Lewika naxee kelixi Kehati xa di booree ya ma, Ala xa maragiri naxa a niya
    nee naxa taae sɔtɔ Efirami bɔnsɔɛ ya ma.
  pon-2006: Peneinei teiko en Lipai peneineien Kohad ale kahnimw kei sang nan sapwen
    Epraim.
  ksd-ksd: Ma ra umana apik na tarai Koat, a tarai Levi, a ibaiba kai ra umana natu
    i Koat, dia ga vatur vake kadia tiniba, a umana pia na pal ta ra vuna tarai Epraim.
  tur-YTC: Kohat'ın çocukları boyları, Levililer, Kohat'ın çocuklarının geri kalanı,
    kendi kuralarına düşen kentleri Efraim oymağından aldılar.
  grc-BRENT: Καὶ τοῖς δήμοις υἱοῖς Καὰθ τοῖς Λευίταις τοῖς καταλελειμμένοις ἀπὸ τῶν
    υἱῶν Καὰθ, καὶ ἐγενήθη ἡ πόλις τῶν ἱερέων αὐτῶν ἀπὸ φυλῆς Ἐφραίμ·
  ind-AYT: Keluarga-keluarga keturunan Kehat, yaitu orang Lewi yang tinggal di antara
    keturunan Kehat, mendapat kota-kota undian mereka dari suku Efraim.
  nya-nya: 'Mabanja ena otsalira a Kohati a fuko la Levi anapatsidwa mizinda iyi kuchokera
    ku fuko la Efereimu:'
  hrv-hrv: Ostalim levitima u porodicama sinova Kehatovih ždrijebom su pripali gradovi
    plemena Efrajimova.
  mps-mps: Te Kohatgo gasa hani mebago te Efraimgo hanide te tǫ me hanu meba sali.
  tpi-tpi: Ol arapela lain famili bilong Kohat ol i kisim sampela taun long graun
    bilong lain Efraim.
  dan-1931: Kehatitternes Slægter af Levitterne, de øvrige Kehatitter, fik de Byer
    af Efraims Stamme, som tildeltes dem ved Lodkastning.
  vie-OVCB: 'Những người còn lại trong họ Kê-hát thuộc đại tộc Lê-vi nhận được bốn
    thành do đại tộc Ép-ra-im trích nhượng:'
  guj-2017: કહાથના કુટુંબનાં જે લેવી પુત્રો હતા તેઓને માટે ચિઠ્ઠીઓ નાખતાં તે પ્રમાણે
    એફ્રાઇમનાં કુળમાંથી તેઓને નગરો આપવામાં આવ્યાં.
  pon-2006A: Peneinei teiko en Lipai peneineien Kohad ale kahnimw kei sang nan sapwen
    Epraim.
  por-BRBSL: As famílias das crianças de Kohath, os Levitas, mesmo o resto das crianças
    de Kohath, tiveram as cidades de seu lote fora da tribo de Efraim.
  cth-cth: Kaawm e Kohathnaw imthung lah kaawm e Levihnaw ni cungpam rayu teh, Ephraim
    ram thung e a coe awh e patetlah,
  twi-twi: 'Kohat abusua nkae a wofi Lewi abusuakuw mu no nso, wɔde saa nkurow yi
    ne adidibea a efi Efraim abusua nkyɛn maa wɔn:'
  hlt-hlt: Kohath ca rhoek khui lamkah aka hoei Levi Kohath ca rhoek kah a hui a ko,
    Ephraim koca rhoek lamkah ham khaw khopuei hmulung a om pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ̀ Keɑtiibɛ tɔbɛ̀ɛ pɛ́tɛ́ yɛhɛkɛ̀ Efɑdɑimmu tenkɛ̀
    miɛkɛ.
  msy-2020: Ezɨ Kohatɨn ikɨzir igharaziba, Efraimɨn anabamɨn adarazi uan nguibar ekiaba
    me ganɨngi.
  azb-azb: Levililərdən olan digər Qohat övladlarına nəsillərinə görə püşklə düşən
    Efrayim qəbiləsinə aid şəhərləri verdilər.
  eng-DBY: And to the families of the children of Kohath, the Levites that remained
    of the children of Kohath, [they gave cities]. And the cities of their lot were
    out of the tribe of Ephraim,
  hin-2017: फिर बाकी कहाती लेवियों के कुलों के भाग के नगर चिट्ठी डाल डालकर एप्रैम
    के गोत्र के भाग में से दिए गए।
  swp-swp: '@see-verse:JOS.021.019'
  eng-YLT: And for the families of the sons of Kohath, the Levites, who are left of
    the sons of Kohath, even the cities of their lot are of the tribe of Ephraim;
  eng-WYC-2017: But to the others, by the meines of the sons of Kohath, of the kin
    of Levi, this possession was given; of the lineage of Ephraim,
  eng-WMBB: The families of the children of Kohath, the Levites, even the rest of
    the children of Kohath, had the cities of their lot out of the tribe of Ephraim.
  urd-GVH: लावी के क़बीले के घराने क़िहात के बाक़ी कुंबों को क़ुरा डालते वक़्त इफ़राईम
    के क़बीले के शहर मिल गए।
  rug-rug: Sari kaiqa puku tatamana pule koari tutina Livae koasa butubutu te Kohati
    si ta poni ni rini si kaiqa vasileana lavata koasa voloso popoa te Iparemi.
  gaz-gaz: 'Qohaatota balbala Lewwii warra hafaniif gosa Efreem irraa magaalaawwan
    kanneentu ixaadhaan argatan:'
  fra-LSG: Les Lévites appartenant aux familles des autres fils de Kehath eurent par
    le sort des villes de la tribu d’Éphraïm.
  yal-yal: Lewi bɔnsɔnna muxun naxanye yi kelixi Kehati yixɛtɛne xabilan bonne yi,
    ne yi taane sɔtɔ Efirami bɔnsɔnna bɔxɔni.
  haw-1868: A i ko ka hale o na keiki a Kohata, ka poe Levi i koe iho no na keiki
    a Kohata, no lakou na kulanakauhale noloko mai o ka ohana a Eperaima.
  arb-NAV: 'أَمَّا بَقِيَّةُ عَشَائِرِ الْقَهَاتِيِّينَ فَكَانَتْ قُرْعَتُهُمْ مِنْ
    مُدُنِ سِبْطِ أَفْرَايِمَ هِيَ:'
  ewe-ewe: Wotsɔ du aɖewo tso Efraim ƒe viwo ƒe anyigba dzi na ƒome bubu aɖewo tso
    Kohat hlɔ̃ la me.
  eng-LEE: And the families of the children of Kehath, the Levites, who remained of
    the children of Kehath, obtained the cities of their lot from the tribe of Ephraim.
  asm-FB: আৰু কহাতৰ অৱশিষ্ট পৰিয়াল অৰ্থাৎ কহাতৰ পৰিয়াল সমূহ লেবীয়া, ইফ্ৰয়িম ফৈদৰ
    পৰা চিঠি খেলৰ দ্বাৰাই নিজ আধিপত্য নগৰ পালে।
  sus-A: لٍوِكَ نَشٍيٍ كٍلِشِ كٍهَتِ شَ دِ بٌورٍيٍ يَ مَ، عَلَ شَ مَرَفِرِ نَشَ عَ
    نِيَ نٍيٍ نَشَ تَايٍ سْتْ عٍقِرَ مِ بْنسْي يَ مَ.
  fra-SBL: Les familles des fils de Kehath, les Lévites, le reste des fils de Kehath,
    eurent les villes de leur lot sur la tribu d'Éphraïm.
  hbo-hbo: וּלְמִשְׁפְּחֹ֤ות בְּנֵֽי־קְהָת֙ הַלְוִיִּ֔ם הַנֹּותָרִ֖ים מִבְּנֵ֣י קְהָ֑ת
    וַֽיְהִי֙ עָרֵ֣י גֹֽורָלָ֔ם מִמַּטֵּ֖ה אֶפְרָֽיִם׃
  piu-2006: '@see-verse:JOS.021.019'
  kik-kik: 'Nacio mbarĩ icio ingĩ ciatigarĩte cia Kohathu cia mũhĩrĩga wa Alawii ciaheirwo
    matũũra kuuma kũrĩ mũhĩrĩga wa Efiraimu ta ũũ:'
  fra-NCL: Quant aux familles des fils de Caath, Lévites, aux autres fils de Caath,
    les villes qui leur échurent par le sort furent de la tribu d’Ephraïm.
  cek-AK: Levi acaeng thung ih kanghmat Kohath imthung takohnawk loe taham khethaih
    phoisa to vah o moe, Ephraim acaeng mah toep ih qawk thung hoiah vangpuinawk to
    pahoe pae o.
  cuk-cuk: Leví-machi-Coatʼye-nugad-e-wagan-bamaladgardi, Efraín-wagan-e-yargi neggweburmar
    ega uklesad.
  uig-CYR: 'Улар йәнә Лавийларниң нәслидин болған Коһатниң қалған җәмәтлиригиму шәһәрләрни
    бәрди. Чәк ташлаш билән уларға бекитилгән шәһәрләр мунулар: — уларға Әфраим қәбилисиниң
    зиминидин'
  tel-2017: కహాతీయుల వంశపువారైన లేవీయులకు, అంటే కహాతు వంశాల్లో మిగిలినవారికి చీట్ల
    ద్వారా ఎఫ్రాయిం గోత్రం నుండి పట్టణాలు వచ్చాయి.
  hat-BSA: Epi vil yo soti nan tribi Éphraïm nan te sòt tonbe pou fanmi a Kehath yo,
    Levit yo, jis rive nan lòt fis a Kehath yo.
  kos-kos: Sou lula ke sou lulap lal Kohath in sruf lal Levi, oasr siti ekasr itukyang
    nu selos in facl lal Ephraim.
  hbo-WLC: וּלְמִשְׁפְּח֤וֹת בְּנֵֽי־קְהָת֙ הַלְוִיִּ֔ם הַנּוֹתָרִ֖ים מִבְּנֵ֣י קְהָ֑ת
    וַֽיְהִי֙ עָרֵ֣י גֽוֹרָלָ֔ם מִמַּטֵּ֖ה אֶפְרָֽיִם׃
  ibo-ibo: Ụmụ Kohat ndị fọdụrụ, ndị agbụrụ Livayị ka e kenyere obodo anọ ndị a site
    nʼaka ebo Ifrem.
  ory-ory: ଆଉ କହାତର ଅବଶିଷ୍ଟ ସନ୍ତାନଗଣ, ଅର୍ଥାତ୍‍, କହାତ-ସନ୍ତାନ ଲେବୀୟମାନଙ୍କ ବଂଶସମୂହ ଇଫ୍ରୟିମ
    ବଂଶରୁ ଆପଣାମାନଙ୍କ ନଗର ବାଣ୍ଟ ପାଇଲେ।
  chk-chk: Iwe, ekewe lusun familien lon ewe eterekesin Kohat seni ewe ainangen Lefi
    ra angei telinimwer kewe seni ewe ainangen Efraim.
  rop-rop: Wal deibin gibit ola najalot femili blanga Kohath dislot taun na.
  ukr-1871: А що до родин приписаних до левитів, потомків Каатових, прочих потомків
    Каатових, то їм допались по жеребу їх міста від поколїння Ефраїмового;
  deu-1951: Den Geschlechtern aber der Kinder Kahats, den Leviten, welche von den
    Kindern Kahats noch übrig waren, wurden die Städte ihres Loses von dem Stamme
    Ephraim zuteil.
  eng-JPS: And the families of the children of Kohath, the Levites, even the rest
    of the children of Kohath, they had the cities of their lot out of the tribe of
    Ephraim.
  srp-1865: A porodicama sinova Katovijeh, Levitima, što ih još bješe od sinova Katovijeh,
    dopadoše na njihov ždrijeb gradovi od plemena Jefremova;
  lug-lug: Eri Abakokasi abalala abaali bava mu nnyumba z’Abakokasi ez’Abaleevi ebibuga
    ebyabaweebwa byava mu kika kya Efulayimu.
  heb-heb: ולמשפחות בני קהת הלוים הנותרים מבני קהת ויהי ערי גורלם ממטה אפרים׃
  ben-IRV: আর কহাতের অবশিষ্ট সন্তানদের অর্থাৎ কহাৎ-সন্তান লেবীয়দের সমস্ত গোষ্ঠী ইফ্রয়িম
    বংশের অধিকার থেকে নিজেদের অধিকারের জন্য নগর পেল।
  pan-pan: ਕਹਾਥੀਆਂ ਦੇ ਘਰਾਣਿਆਂ ਲਈ ਜਿਹੜੇ ਲੇਵੀ ਸਨ ਅਰਥਾਤ ਬਾਕੀ ਕਹਾਥੀਆਂ ਲਈ ਉਹਨਾਂ ਦੇ ਗੁਣੇ
    ਦੇ ਸ਼ਹਿਰ ਇਫ਼ਰਾਈਮ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਸਨ।
  mya-JVB: ကြွင်း သောကောဟတ် သား အဆွေ အမျိုးဖြစ်သော လေဝိ သားတို့သည် စာရေးတံ ပြု၍ ဧဖရိမ်
    ခရိုင်ထဲက ရသည်အတိုင်း၊
  hmo-hmo: Kohata bese taudia oredia, Levi taudia, ese Eparaima iduhu taudia dekena
    amo, edia hanua haida idia abia.
  urd-urd: और बनी क़िहात के घरानों को जो लावी थे या'नी बाक़ी बनी क़िहात को इफ़्राईम
    के क़बीले से यह शहर पर्ची से मिले।
  rus-SYN: И племенам сынов Каафовых, левитов, прочим из сынов Каафовых, по жребию
    их, достались города от колена Ефремова;
  bqc-SIM: Wà Ɛflaiũ buiↄ wɛ̃́lɛɛ beeↄ kpà Levii nɛ́ Kɛata bui kĩniↄwà ń kpaalɛ
    ũ.
  tcz-CHONGTHU: Levi mite lah a Kohath insungmi, Kohath chate amoh chengse chu Ephraim
    phunga konna achandio khopi akihoppeh tai.
  mar-mar: राहिलेल्या कहाथी वंशातील लेव्यांना एफ्राइम वंशाच्या विभागापैकी चिठ्ठी टाकून
    नगरे दिली.
  qub-qub: Leví trïbu Coat castacuna waquenga siudäcunata chasquiran Efraín trïbu
    chasquishan particho.
  hat-hat: Lòt moun ki te rete nan fanmi Keyat la, moun Levi ki pa t' ankò jwenn anyen
    yo, resevwa lavil ki te nan pòsyon tè yo te bay moun branch fanmi Efrayim yo.
  eng-BSB: 'The remaining Kohathite clans of the Levites were allotted these cities:
    From the tribe of Ephraim'
  tod-tod: Leevi nuiti ti ga Keɠate mavofodai zɔiti ta-ʋɛlɛyeɠeiti, naati ti taa wolaiti
    sɔlɔɔni ga kpakutoomai, Efelayime ná-bolodai ná-zooi zu.
  eng-WEBPB: The families of the children of Kohath, the Levites, even the rest of
    the children of Kohath, had the cities of their lot out of the tribe of Ephraim.
  kbq-kbq: Hanki Livae naga'pintira mago'a Kohati nagara, Efraemi naga mopafinti mago'a
    ranra kumatmina refko huzmi'naze.
  nhe-BL: Huan nica eltoc inintoca nopa nahui altepetini ica ininpotreros tlen nopa
    hueyi familia Efraín quinmacac nopa sequinoc levitame tlen itztoyaj iteipa ixhuihua
    Coat pero ax hualajque ipan Aarón teipa.
  gub-BL: Omono amo tawhu Eparai wama'e amogwer Koat izuapyapyr Àràw izuapyapyr wanupe
    wà.
  eng-DRA: And to the rest of the families of the children of Caath of the race of
    Levi was given this possession.
