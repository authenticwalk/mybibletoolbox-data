verse: JOS.021.024
translations:
  mal-C: അയ്യാലോൻ, ഗത്ത്-രിമ്മോൻ ഇങ്ങനെ നാലു പട്ടണവും അവയുടെ പുൽമേടുകളും,
  deu-TKW: Ajalon samt den zugehörigen Weidetriften und Gath Rimmon samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Ayaloni, Gati-Rimoni, elongo na mabele na yango ; ezalaki bongo bingumba
    minei.
  eng-LSV: Aijalon and its outskirts, Gath-Rimmon and its outskirts—four cities.
  eng-GNV: 'Aiialon with her suburbes, Gath-rimmon with her suburbes: foure cities.'
  eng-WEBSTER: Ajalon with its suburbs, Gath-rimmon with its suburbs; four cities.
  nhw-BL: Ajalón huan Gat Rimón.
  swh-ONEN: Aiyaloni na Gath-Rimoni pamoja na sehemu zake za malisho, ilikuwa miji
    minne
  bba-bba: kɑ Ayɑloni kɑ Gɑti Rimɔɔ. Si kpuro su sɑ̃ɑwɑ wusu nnɛ, ɡen bɑɑɡere kɑ ɡen
    kpɑrɑ yenu.
  eng-KJVCPB: Aijalon with her suburbs, Gathrimmon with her suburbs; four cities.
  luo-luo: gi Aijalon kod Gath Rimon, kaachiel gi legegi mag kwath. Giduto ne gin
    mier matindo angʼwen.
  meu-meu: 'bona Aialono bona Gata-rimon, mai edia rei gabudia ida: hanua hani.'
  npi-ULB: यसको खर्कसहित अय्यालोन र यसको खर्कसहित गात-रिम्मोन गरी चारवटा सहर दिइयो
    ।
  yor-yor: Aijaloni àti Gati-Rimoni, pẹ̀lú ilẹ̀ pápá oko tútù wọn jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.023'
  pes-OPCB: '@see-verse:JOS.021.023'
  tgl-ULB: Ajalon kasama ang mga lupang pastulan nito, Gatrimon kasama ang mga lupang
    pastulan nito—apat na lungsod lahat.
  hui-hui: Ayalono tanobi Gadarimono tanobi tu wa mia dege bini.
  mya-mya: အာ​ဇ​လုန်​မြို့၊ ဂါ​သ​ရိမ္မုန်​မြို့ စ​သည့်​မြို့​လေး မြို့​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်​များ​ကို​ရ​ရှိ
    ကြ​သည်။-
  bod-N: ཨ་ཡཱ་ལོན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། གཱད་རིམ་མོན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Aijaroni, neGati Rimoni pamwe chete namafuro awo, maguta mana.
  spa-BLM: 'Ajalón con sus tierras de pastoreo, Gat Rimón con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.023'
  swh-ULB: Aijaloni pamoja na maeneo yake ya malisho, na Gathrimoni pamoja na maeneo
    yake ya malisho, ilikuwa ni miji minne kwa ujumla wake.
  bel-bel: 'Аялон і прадмесьці яго, Гат-Рымон і прадмесьці яго: чатыры гарады;'
  deu-ELBBK: 'Ajjalon und seine Bezirke, Gat-Rimmon und seine Bezirke: 4 Städte.'
  mbb-OT: '@see-verse:JOS.021.023'
  mal-2015: അയ്യാലോനും അതിന്റെ പുല്പുറങ്ങളും ഗത്ത്-രിമ്മോനും അതിന്റെ പുല്പുറങ്ങളും
    ഇങ്ങനെ നാലു പട്ടണവും,
  rmc-rmc: o Ajalon the o Gat-Rimon.
  nlg-nlg: Aijalon, mi Gath-rimmon, ara vati na komu sule kolui nia na lei bona ni
    gehe leghai.
  pes-OPV: و ایلون را با نواحی آن و جت رمون را با نواحی آن، یعنی چهار شهر.
  ron-1924: Аиалонул ши ымпрежуримиле луй ши Гат-Римонул ши ымпрежуримиле луй, патру
    четэць,
  ben-OBCV: অয়ালোন ও গাৎ-রিম্মোণ—এই চারটি নগর।
  som-som: iyo Ayaaloon iyo agagaarkeedii, iyo Gad Rimmoon iyo agagaarkeedii, oo intaasu
    waxay ahayd afar magaalo.
  lat-VUC: et Ajalon et Gethremmon, cum suburbanis suis, civitates quatuor.
  eng-ASVBT: Aijalon with its suburbs, Gath-rimmon with its suburbs; four cities.
  ita-1885: Aialon, e i suoi contorni; Gat-rimmon e i suoi contorni; quattro città.
  eng-LXXUP: 'and Aijalon and its suburbs; and Gath-rimmon and its suburbs: four cities.'
  eng-ULB: Aijalon with its pasturelands, and Gath Rimmon with its pasturelands—four
    cities in all.
  spa-VBL: Ayalón y Gath-Rimón.
  fra-_FOB: Ajalon et sa banlieue, Gath-Rimmon et sa banlieue, quatre villes.
  mal-mal: അയ്യാലോനും അതിന്റെ പുല്പുറങ്ങളും ഗത്ത്-രിമ്മോനും അതിന്റെ പുല്പുറങ്ങളും;
    ഇങ്ങനെ നാല് പട്ടണങ്ങൾ.
  urd-GVR: '@see-verse:JOS.021.023'
  suz-BL: आइयालोन, गाथ-रिम्‍मोन, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा
    योव़तीक रू ताम्‍तेक्‍म।
  ita-1927: 'Aialon e il suo contado, Gath-Rimmon e il suo contado: quattro città.'
  ckb-ckb: ئەیالۆن و گەت ڕیمۆن بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Aijalon and Gath-rimmon with their grass-lands, four towns.
  kan-OKCV: ಅಯ್ಯಾಲೋನನ್ನೂ ಗತ್ ರಿಮ್ಮೋನನ್ನೂ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ
    ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.023'
  tam-2017: ஆயலோனையும் அதினுடைய வெளிநிலங்களையும், காத்ரிம்மோனையும் அதினுடைய வெளிநிலங்களையும்
    அவர்களுக்குக் கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'A Ayalón con sus ejidos, á Gath-rimmón con sus ejidos: cuatro villas:'
  ron-BTF: Și Aialon cu împrejurimile sale și Gat-Rimon cu împrejurimile sale; patru
    cetăți.
  eng-WEBP: 'Aijalon with its pasture lands, Gath Rimmon with its pasture lands: four
    cities.'
  eng-FBV: Aijalon, and Gath-rimmon.
  nld-1939: Ajjalon en Gat-Rimmon met hun weidegronden; vier steden.
  nch-BL: Ajalón huan Gat Rimón.
  vie-1934: 'A-gia-lôn và đất chung quanh thành, Gát-Rim-môn và đất chung quanh thành:
    hết thảy bốn cái thành.'
  hin-CV: अय्जालोन गथ-रिम्मोन; उनके चराइयों के साथ चार नगर दिये.
  spa-BES: Ajalón y Gat-Rimón con sus pastizales, cuatro pueblos.
  tdx-tdx: 'naho i Ai’ialone reke-piandrazañe naho i Gat-rimòne reke-piandrazañe:
    rova efatse.'
  tha-KJV: อัยยาโลนพร้อมทุ่งหญ้า กัทริมโมนพร้อมทุ่งหญ้า รวมสี่​หัวเมือง
  por-BR-2018: 'A Aijalom com seus campos, a Gate-Rimom com seus campos: quatro vilas:'
  deu-ELO: 'Ajjalon und seine Bezirke, Gath-Rimmon und seine Bezirke: vier Städte.'
  eng-WYC-2018: and Aijalon, and Gathrimmon, with their suburbs; four cities;
  epo-epo: 'Ajalon kaj ĝiajn ĉirkaŭaĵojn, Gat-Rimon kaj ĝiajn ĉirkaŭaĵojn: kvar urbojn.'
  uig-PIN: Ayjalon bilǝn yaylaⱪliri wǝ Gat-Rimmon bilǝn yaylaⱪliri bolup, jǝmiy tɵt
    xǝⱨǝrni bǝrdi.
  beo-beo: A:iyalone amola Ga:idelimane amola ilima sisiga:le dialu ohe fi sogebi
    amo lai.
  tpi-OTNT: na Aijalon na Gatrimon. Ol dispela taun i gat hap graun i stap klostu
    long ol, bilong ol Kohat i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Aiyalon da Gat-Rimmon, tare da wuraren kiwonsu, garuruwa huɗu ke nan.
  uig-LAT: Ayjalon bilen yaylaqliri we Gat-Rimmon bilen yaylaqliri bolup, jemiy töt
    sheherni berdi.
  nde-nde: i-Ayijaloni leGathi-Rimoni, ndawonye lamadlelo awo, kwaba ngamadolobho
    amane.
  ton-ton: Ko ʻAsaloni mo hono tuaʻā kolo ʻo ia, ko Kata-Limoni mo hono tuaʻā kolo
    ʻo ia; ko e kolo ʻe fā.
  ces-1613: Též Aialon a předměstí jeho, a Getremmon s podměstím jeho, města čtyři.
  eng-WMB: 'Aijalon with its pasture lands, Gath Rimmon with its pasture lands: four
    cities.'
  tam-TCV: ஆயலோன், காத்ரிம்மோன் ஆகிய நான்கு பட்டணங்களுடன் அவற்றின் மேய்ச்சல் நிலங்களையும்
    பெற்றார்கள்.
  ceb-ULB: Ayalon lakip ang sibsibanan, ug ang Gatrimon lakip ang sibsibanan niini—upat
    kini ka siyudad tanan.
  pol-UBG: 'Ajjalon i jego pastwiska, Gat-Rimmon i jego pastwiska: cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.023'
  deu-1912: Ajalon und seine Vorstädte, Gath-Rimmon und seine Vorstädte.
  kan-2017: ಅಯ್ಯಾಲೋನ್, ಗತ್‌ರಿಮ್ಮೋನ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ನಾಲ್ಕು ಪಟ್ಟಣಗಳು,
  tgo-tgo: Aijalon na Gat Rimon, ghembavarɨ weiye thetheghan lenji ghamba ghan.
  yap-yap: Aijalon, ngu Gathrimmon, nib mu’un e pi flang ko pi binaw ney ngay ni fan
    ko gamanman rorad.
  hlt-MCSB: Aijalon neh a khocaak, Gathrimmon neh a khocaak khopuei pali,
  mdy-ETH: ዓያሎኔና ጋትሪሞኔናኬ።
  twi-ASANTE: Ayalon ne Gat-Rimon, ɛyɛ nkurotoɔ ɛnan.
  eng-WEBU: 'Aijalon with its pasture lands, Gath Rimmon with its pasture lands: four
    cities.'
  bnp-bnp: e Aialon, e Gat-Rimon. Ra tanga i va nga, ri tahoka a maka tabekena malala
    ri tabuli tabukoi ne ria, ne vona ni vakani a maka bulmakau a sipsip.
  wal-wal: Ayyaaloonanne a hentta gadetanne Gaate-Rimmoonanne a hentta gadeta, muleera
    oiddu katamata ekkidi immidosona.
  spa-PDDPT: Ajalón con sus pastizales y Gat-rimón con sus pastizales, cuatro ciudades.
  gun-gun: Aijalom ha'e Gate-Rimom, ijyvýrykue reve meme.
  agu-BL: Ya'stzun yi cyajt tnuma'tz tuml yi e'chk pstorbil yi ak'lij scyetz cyak'un
    yi e' xonl Dan.
  ilo-ULB: ti Aijalon agraman dagiti pagipastoranna, ken ti Gatrimmon agraman dagiti
    pagipastoranna-uppat a siudad amin.
  kpg-kpg: Aijalon, mo Gath-Rimmon, mo nadau gowaa geingatolo.
  uig-ARA: ئايجالون بىلەن يايلاقلىرى ۋە گات-رىممون بىلەن يايلاقلىرى بولۇپ، جەمئىي
    تۆت شەھەرنى بەردى.
  bsp-bsp: Ayalon, kɔ Kat-Rimon, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Ayalon, Gati Rimɔn, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Aisalon, oh Kadrimmon, iangahki sapwen kamwenge mahn.
  ksd-ksd: Aialon ma kana pia na vura, ma Gat-Rimon ma kana pia na vura; a ivat na
    pia na pal;
  tur-YTC: 'Ayalon''u otlaklarıyla, Gat Rimmon''u otlaklarıyla: Dört kent.'
  grc-BRENT: Καὶ Αἰλὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Γεθερεμμὼν, καὶ τὰ ἀφωρισμένα
    αὐτῇ· πόλεις τέσσαρες.
  ind-AYT: Ayalon dengan padang-padang rumputnya, dan Gat-Rimon dengan padang-padang
    rumputnya; empat kota.
  nya-nya: Ayaloni, Gati-Rimoni pamodzi ndi mabusa odyetsera ziweto ozungulira mizindayi.
    Yonse pamodzi inali mizinda inayi.
  hrv-hrv: Ajalon s pašnjacima i Gat-Rimon s pašnjacima. Dakle, četiri grada.
  mps-mps: me Aijalon, me Gatrimon dali, te wiegi yai nosai te bulmakau dabego tuabo
    nosai tǫ dali elaluali.
  tpi-tpi: na Aijalon na Gatrimon. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Kohat i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Ajjalon med omliggende Græsmarker og Gat-Rimmon med omliggende Græsmarker;
    tilsammen fire Byer;
  vie-OVCB: A-gia-lôn, và Gát-rim-môn, cùng với đất phụ cận để nuôi súc vật.
  guj-2017: આયાલોન તેનાં ગૌચર સહિત, ગાથ-રિમ્મોન તેનાં ગૌચર સહિત. ચાર નગરો આપવામાં
    આવ્યાં.
  pon-2006A: Aisalon, oh Kadrimmon, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Aijalon com suas terras de pasto, Gath Rimmon com suas terras de pasto:
    quatro cidades.'
  cth-cth: Aijalon kho hoi khori, Gathrimmon kho hoi khori, abuemlah kho 4 touh,
  twi-twi: Ayalon ne Gat-Rimon, ɛyɛ nkurow anan.
  hlt-hlt: Aijalon neh a khocaak, Gathrimmon neh a khocaak khopuei pali,
  tbz-SIM: Ayɑnɔɔ nɛ̀ Kɑti-Dimɔɔ.
  msy-2020: ko Aijalon, ko Gatrimon. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba,
    Kohatɨn adarazi uan asɨzibar arɨgham.
  azb-azb: Ayyalonla otlaqlarını, Qat-Rimmonla otlaqlarını. Bunlar da dörd şəhər idi.
  eng-DBY: 'Ajalon and its suburbs, Gath-Rimmon and its suburbs: four cities;'
  hin-2017: अय्यालोन, और गत्रिम्मोन; ये चार नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.023'
  eng-YLT: Aijalon and its suburbs, Gath-Rimmon and its suburbs — four cities.
  eng-WYC-2017: and Aijalon, and Gathrimmon, with their suburbs; four cities;
  eng-WMBB: 'Aijalon with its pasture lands, Gath Rimmon with its pasture lands: four
    cities.'
  urd-GVH: '@see-verse:JOS.021.023'
  rug-rug: Aizaloni, meke Qatirimoni, turaṉae la tugo sari na dia pezara duduli.
  gaz-gaz: Ayaaloonii fi Gat Rimoon, walumaa galatti magaalaawwan afur lafa tikaa
    wajjin fudhatan.
  fra-LSG: Ajalon et sa banlieue, et Gath-Rimmon et sa banlieue, quatre villes;
  yal-yal: Ayalɔn, Gati-Rimɔn, e nun e rabilinne. Ne birin malanxina taa naanin.
  haw-1868: O Aialona a me kona wahi e pili ana, o Gaterimona a me kona wahi e pili
    ana; eha kulanakauhale.
  arb-NAV: وَأَيَّلُونُ وَمَرْعَاهَا، وَجَتُّ رِمُّونَ وَمَرْعَاهَا، وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Aiyalon kple Gat Rimon kple wo ŋu lãnyiƒewo na wo tso Dan ƒe viwo ƒe anyigba
    dzi.
  eng-LEE: 'Ayalon with its open spaces, Gath-rimmon with its open spaces: four cities.'
  asm-FB: চৰণীয়া ঠায়েৰে সৈতে অয়ালোন, চৰণীয়া ঠায়েৰে সৈতে গৎ-ৰিম্মোণ, এই চাৰিখন
    নগৰ দিলে।
  sus-A: عَيَلٌن، فَتِ رِ مْن، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Aijalon et ses pâturages, Gath Rimmon et ses pâturages : quatre villes.'
  hbo-hbo: אֶת־אַיָּלֹון֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶת־גַּת־רִמֹּ֖ון וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים אַרְבַּֽע׃ ס
  piu-2006: '@see-verse:JOS.021.023'
  kik-kik: na Aijaloni, na Gathi-Rimoni hamwe na ithaka ciamo cia ũrĩithio; mothe
    maarĩ matũũra mana.
  fra-NCL: 'Ajalon et sa banlieue, Geth-Remmon et sa banlieue : quatre villes.'
  cek-AK: Aijalon vangpui hoi a taeng ih ahmuennawk, Gath-Rimmon vangpui hoi a taeng
    ih ahmuennawk; sangqum boih ah vangpui palito pahoe pae o.
  cuk-cuk: Ajalón, degi, Gat-Rimón. Bela neggwebur-gwabake, degi, ibmar-durgan-maega
    e-gagan-nanaidse-bakale, ega uklesad.
  uig-CYR: Айҗалон билән яйлақлири вә Гат-Риммон билән яйлақлири болуп, җәмий төрт
    шәһәрни бәрди.
  tel-2017: అయ్యాలోను, దాని పచ్చిక మైదానాలనూ గత్రిమ్మోను, దాని పచ్చిక మైదానాలనూ వారికిచ్చారు.
  hat-BSA: Ajalon avèk teren patiraj pa li, Gath-Rimmon avèk teren patiraj pa li;
    kat vil.
  kos-kos: Aijalon, ac Gathrimmon, ac weang pacna acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: אֶת־אַיָּלוֹן֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶת־גַּת־רִמּ֖וֹן וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים אַרְבַּֽע׃ ס
