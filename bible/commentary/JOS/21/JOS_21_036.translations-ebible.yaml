verse: JOS.021.036
translations:
  mal-C: 'രൂബേൻഗോത്രത്തിൽനിന്ന്: ബേസെർ, യാഹാസ്,'
  deu-TKW: 'Und vom Stamme Ruben: die Zufluchtstadt für Totschläger, Bezer in der
    Steppe, samt den zugehörigen Weidetriften, Jahza samt den zugehörigen Weidetriften,'
  lin-lin: 'Kati na libota ya Ribeni : Betseri lokola engumba ya kokimela mpo na moto
    oyo atangami mobomi, Yakatsi,'
  eng-LSV: And out of the tribe of Reuben, Bezer and its outskirts, and Jahazah and
    its outskirts,
  eng-GNV: And out of the tribe of Reuben, Bezer with her suburbs, and Iahazah with
    her suburbs,
  eng-WEBSTER: And out of the tribe of Reuben, Bezer with its suburbs, and Jahazah
    with its suburbs,
  nhw-BL: 'Tlen nopa hueyi familia Rubén quinselijque nahui altepeme ica ininpotreros:
    Beser, Jahaza,'
  swh-ONEN: kutoka kabila la Reubeni walipewa Bezeri, Yahasa,
  bba-bba: Rubɛnibɑn tem sɔɔ bɑ bu wusu nnɛ wɛ̃, ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu. Siyɑ
    Besɛɛ kɑ Yɑsɑ,
  eng-KJVCPB: And out of the tribe of Reuben, Bezer with her suburbs, and Jahazah
    with her suburbs,
  luo-luo: 'Koa e dhood Reuben nomi: Bezer, Jahaz,'
  meu-meu: Ruben iduhuna taudia edia amo e abi hanuadia be Besere bona lahasa, mai
    edia rei gabudia ida;
  npi-ULB: मरारीको कुललाई यी सहरहरू दिइयोः यसको खर्कसहित बेसेर,
  yor-yor: Láti ara ẹ̀yà Reubeni ni wọ́n ti fún wọn ní Beseri, àti Jahisa,
  ind-ind: '@see-verse:JOS.021.035'
  pes-OPCB: از قبیلهٔ رئوبین؛ شهرهای باصر، یهصه،
  tgl-ULB: 'Ibinigay sa mga angkan ni Merari mula sa lipi ni Ruben: Bezer kasama ang
    mga lupang pastulan nito, Jahaz kasama ang mga lupang pastulan nito,'
  hui-hui: Lubene dindihayagi tano maria wiaru Merari hameigini hearuhondo mini. Tano
    timbuni uruni Besere tanobi Yahasa tanobi
  mya-mya: သူ​တို့​သည်​ရုဗင်​နယ်​မြေ​မှ​မြို့​လေး​မြို့​ကို​ရ​ရှိ ကြ​၏။ ယင်း​တို့​မှာ​ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်
    များ​အ​ပါ​အ​ဝင်​ဗေ​ဇာ​မြို့၊ ယ​ဟာ​ဇာ​မြို့၊-
  bod-N: ཡང་རུ་བེན་ཚོ་པའི་ས་སྐལ་ལས་པེ་ཙེར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་དང་། ཡ་ཙཱ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར།
  sna-sna: kubva kurudzi rwaRubheni, Bhezeri, Jahazi,
  spa-BLM: De la tribu de Rubén, Beser con sus tierras de pastoreo, Jahaz con sus
    tierras de pastoreo,
  cac-cac: '@see-verse:JOS.021.035'
  swh-ULB: 'Kwa mbari za Merari walipewa miji minne kutoka katika kabila la Rubeni:
    Bezeri pamoja na maeneo yake ya malisho, Yahazi pamoja na maene yake ya malisho,'
  bel-bel: ад племя Рувімавага Бэцэр і прадмесьці яго, Яаца і прадмесьці яе,
  deu-ELBBK: 'Und vom Stamm Ruben: Bezer und seine Bezirke, und Jahza und seine Bezirke,'
  mbb-OT: Mibeǥayan daan sikandan te heepat he menge inged he nesakup te tanà te tribu
    ni Reuben. He iyan is Bezer, Jahaz, Kedemot, wey Mefaat ragkes is menge penebtavà
    kayi.
  mal-2015: രൂബേൻ ഗോത്രത്തിൽ ബേസെരും അതിന്റെ പുല്പുറങ്ങളും
  rmc-rmc: 'Andral o phuva le Rubenčanengre len dine štar fori le maľenca: o Becer,
    e Jahca,'
  nlg-nlg: Mi tana kemana Reuben, gaira tara lavighi, Bzer, m Jahaz.
  pes-OPV: و از سبطروبین، باصر را با نواحی آن و یهصه را با نواحی آن.
  ron-1924: 'дин семинция луй Рубен: Бецерул ши ымпрежуримиле луй, Иахца ши ымпрежуримиле
    ей,'
  ben-OBCV: 'রূবেণ গোষ্ঠী থেকে: চারণভূমিসহ বেৎসর, যহস,'
  som-som: Oo waxay qabiilkii reer Ruubeenna ka heleen Beser iyo agagaarkeedii, iyo
    Yahas iyo agagaarkeedii,
  lat-VUC: De tribu Ruben ultra Jordanem contra Jericho civitates refugii, Bosor in
    solitudine, Misor et Jaser et Jethson et Mephaath, civitates quatuor cum suburbanis
    suis.
  eng-ASVBT: And out of the tribe of Reuben, Bezer with its suburbs, and Jahaz with
    its suburbs,
  ita-1885: E della tribù di Ruben, Beser e i suoi contorni; e Iasa e i suoi contorni;
  eng-LXXUP: And beyond Jordan over against Jericho, out of the tribe of Reuben, the
    city of refuge for the slayer, Bezer in the wilderness; Miso and its suburbs;
    and Jahaz and its suburbs;
  eng-ULB: 'To the clans of Merari were given from the tribe of Reuben: Bezer with
    its pasturelands, Jahaz with its pasturelands,'
  spa-VBL: De la tribu de Rubén, las siguientes cuatro ciudades con sus pastos Béser,
    Yahaza,
  fra-_FOB: De la tribu de Ruben, Betser et sa banlieue, Jahtsa et sa banlieue,
  mal-mal: രൂബേൻ ഗോത്രത്തിൽനിന്ന് ബേസെരും അതിന്റെ പുല്പുറങ്ങളും
  urd-GVR: 'Isī tarah use Rūbin ke qabīle ke bhī chār shahr un kī charāgāhoṅ samet
    mil gae: Basar, Yahaz, Qadīmāt aur Mifāt.'
  suz-BL: मिनु रूबेन आ थर ङा बेसेर नु याहास, यहोसु २०:८
  ita-1927: della tribù di Ruben, Betser e il suo contado, Iahtsa e il suo contado,
  ckb-ckb: 'لە هۆزی ڕەئوبێنیش ئەمانەیان پێدان: بەچەر و یەهەچ و'
  eng-BBE: And from the tribe of Reuben, Bezer and Jahaz with their grass-lands;
  kan-OKCV: ಇದಲ್ಲದೆ ರೂಬೇನನ ಗೋತ್ರದಲ್ಲಿ ಬೆಚೆರನ್ನೂ ಯಹಚವನ್ನೂ
  bbb-bbb: '@see-verse:JOS.021.035'
  tam-2017: ரூபன் கோத்திரத்திலே பேசேரையும் அதினுடைய வெளிநிலங்களையும், யாகசாவையும்
    அதினுடைய வெளிநிலங்களையும்,
  spa-RV-1909: Y de la tribu de Rubén, á Beser con sus ejidos, á Jasa con sus ejidos,
  ron-BTF: 'Și, din tribul lui Ruben: Bețer cu împrejurimile sale și Iahța cu împrejurimile
    sale,'
  eng-WEBP: Out of the tribe of Reuben, Bezer with its pasture lands, Jahaz with its
    pasture lands,
  eng-FBV: 'From the tribe of Reuben the following four towns and their pastures:
    Bezer, Jahaz,'
  nld-1939: 'Uit de stam Ruben: Béser, Jáhas,'
  nch-BL: 'Ten nopa hueyi familia Rubén quinselijque nahui altepeme ica ininpotreros:
    Beser, Jahaza,'
  vie-1934: Từ trong chi phái Ru-bên, lấy thành Bết-se và đất chung quanh thành, Giát-sa
    và đất chung quanh thành,
  hin-CV: 'रियूबेन के गोत्र से: उन्होंने उन्हें बेज़र, यहत्स,'
  spa-BES: Y de la tribu de Rubén, Bezer y Jahaza con sus pastizales;
  tdx-tdx: 'Le boak’ am-pifokoa Reobene: i Betsere reke-piandrazañe, naho Iatsà reke-piandrazañe,'
  tha-KJV: และจากตระกูลรู​เบน มี​เมืองเบเซอร์​พร​้อมทุ่งหญ้า เมืองยาฮาสพร้อมทุ่งหญ้า
  por-BR-2018: E da tribo de Rúben, a Bezer com seus campos, a Jaza com seus campos,
  deu-ELO: 'Und vom Stamme Ruben: Bezer und seine Bezirke, und Jahza und seine Bezirke,'
  eng-WYC-2018: And (out) of the lineage of Gad, he gave the city of refuge, Ramoth
    in Gilead, and Mahanaim,
  epo-epo: 'Kaj de la tribo de Ruben: Becer kaj ĝiajn ĉirkaŭaĵojn, kaj Jahac kaj ĝiajn
    ĉirkaŭaĵojn,'
  uig-PIN: Buningdin baxⱪa Rubǝn ⱪǝbilisining zeminidin Bǝzǝr bilǝn yaylaⱪliri, Yaⱨaz
    bilǝn yaylaⱪliri,
  beo-beo: Ilia da Liubene fi soge amoga moilai bai bagade biyaduyale amola ilia ohe
    fi ha:i nasu sogebi lai. Amo da Bisa, Ya:iha:se,
  tpi-OTNT: Ol Israel i givim ol Merari 4-pela taun long graun bilong lain Ruben,
    em taun Beser na Jahas
  hau-SA: daga kabilar Ruben kuma aka ba su, Bezer, Yahza,
  uig-LAT: Buningdin bashqa Ruben qebilisining zéminidin Bezer bilen yaylaqliri, Yahaz
    bilen yaylaqliri,
  nde-nde: Esizwaneni sakoRubheni, iBhezeri, iJahazi,
  ton-ton: Pea mei he faʻahinga ʻo Lupeni, ko Peseli mo hono tuaʻā kolo ʻo ia, mo
    Sehasi mo hono tuaʻā kolo ʻo ia,
  ces-1613: 'Z pokolení pak Rubenova: Bozor a předměstí jeho, a Jasa a předměstí jeho;'
  eng-WMB: Out of the tribe of Reuben, Bezer with its pasture lands, Jahaz with its
    pasture lands,
  tam-TCV: ரூபனின் கோத்திரத்திலிருந்து பேசேர், யாகாசா,
  ceb-ULB: 'Gihatag kini ngadto sa kabanay ni Merari gikan sa tribo ni Reuben: Bezer
    lakip ang sibsibanan niini, ang Jahaz lakip ang sibsibanan niini,'
  pol-UBG: A od pokolenia Rubena Beser i jego pastwiska, Jahaza i jej pastwiska;
  urd-GVU: 'اِسی طرح اُسے روبن کے قبیلے کے بھی چار شہر اُن کی چراگاہوں سمیت مل گئے:
    بصر، یہض، قدیمات اور مِفعت۔'
  deu-1912: 'Von dem Stamm Ruben vier Städte: Bezer und seine Vorstädte, Jahza und
    seine Vorstädte,'
  kan-2017: ರೂಬೇನ್ಯರ ಸ್ವತ್ತಿನಿಂದ ಬೆಚೆರ್, ಯಹಚಾ,
  tgo-tgo: 'Wabwi Rubin lenji ghamba yakuyaku e tɨne thɨ mbana ghembavarɨke thiyake:
    Beja, Jahajɨ,'
  yap-yap: 'Mu lan tafen Ruben e ni pi’ aningeg e binaw riy ngorad: yu Bezer, Jahaz,'
  hlt-MCSB: Reuben koca taeng lamkah Bezer neh a khocaak, Jahaz neh a khocaak,
  mdy-ETH: ሮኦቤኤሌ ዓጮይዳፓ ቆልማ ሄንቃ ቤዞና ዎላ ፓቂ ዒንጊንቴ ዖይዶ ካታሞንሢ ቤፄሬ፥ ያሃፄ፥
  twi-ASANTE: Ruben abusuakuo no nso maa wɔn Beser, Yahas,
  eng-WEBU: Out of the tribe of Reuben, Bezer with its pasture lands, Jahaz with its
    pasture lands,
  bnp-bnp: 'A kabu ne Reuben ri habi ne huriki a Merari a tanga nga: e Beser, e Iahas,'
  wal-wal: Roobeela zaretuppe Beexeranne a hentta gadeta, Yahaaxanne a hentta gadeta,
  spa-PDDPT: De la tribu de Rubén, Beser con sus pastizales, Jasa con sus pastizales,
  gun-gun: 'Rúben kuery yvy regua ma irundy tetã omboaxa: Bezer, Jaza,'
  agu-BL: 'Ncha''tz ak''lij cyajt tnum tuml yi pstorbil yi at chicwent yi e'' xonl
    Rubén. Yi e''chk tnuma''tz i''tz: Beser tu Jahaza,'
  ilo-ULB: 'Manipud iti tribu ti Ruben ket naited kadagiti puli ti Merari: ti Beser
    agraman dagiti pagipastoranna, ti Jahaz agraman dagiti pagipastoranna,'
  kpg-kpg: 'Digaula la guu wanga ginai nia waahale e haa aanei mai i di madawaawa
    Reuben: go Bezer mo Jahaz,'
  uig-ARA: بۇنىڭدىن باشقا رۇبەن قەبىلىسىنىڭ زېمىنىدىن بەزەر بىلەن يايلاقلىرى، ياھاز
    بىلەن يايلاقلىرى،
  bsp-bsp: 'K''asɔŋ kusuŋka ka Ruben: Bɛcɛr, Yahas,'
  sus-sus: 'E naxee sɔtɔ Ruben bɔnsɔɛ xa bɔxi kui, nee nan ya: Beteseri, Yahasi,'
  pon-2006: 'Re ale sang nan sapwen Reupen kahnimw pahieu: Peser, Sahas,'
  ksd-ksd: ma ta ra vuna tarai Ruben, Beser ma kana pia na vura, Iasa ma kana pia
    na vura,
  tur-YTC: Ruven oymağından Bezer'i otlaklarıyla, Yahaz'ı otlaklarıyla,
  grc-BRENT: Καὶ πέραν τοῦ Ἰορδάνου τοῦ κατὰ Ἰεριχὼ ἐκ τῆς φυλῆς Ῥουβὴν, τὴν πόλιν
    τὸ φυγαδευτήριον τοῦ φονεύσαντος, τὴν Βοσὸρ ἐν τῇ ἐρήμῳ· τὴν Μισὼ, καὶ τὰ περισπόρια
    αὐτῆς· καὶ τὴν Ἰαζὴρ, καὶ τὰ περισπόρια αὐτῆς·
  ind-AYT: 'Dari suku Ruben: Bezer dengan padang-padang rumputnya, Yahas dengan padang-padang
    rumputnya,'
  nya-nya: Kuchokera ku fuko la Rubeni analandira Bezeri, Yahaza,
  hrv-hrv: S onu stranu Jordana od plemena Rubenova dadoše im grad-utočište Beser
    s pašnjacima na pustinjskoj visoravni, Jahas s pašnjacima,
  mps-mps: Te Rubengo hani augwaligo te hanu me si me si te augwali mani, Beser, Jahas,
  tpi-tpi: Ol Israel i givim ol Merari 4-pela taun long graun bilong lain Ruben, em
    taun Beser na Jahas
  dan-1931: og hinsides Jordan over for Jeriko af Rubens Stamme Bezer i Ørkenen på
    Højsletten, en af Tilflugtsbyerne for Manddrabere, med omliggende Græsmarker,
    Jaza med omliggende Græsmarker.
  vie-OVCB: Đại tộc Ru-bên nhượng cho họ bốn thành và đất Ba-san, Gia-xa,
  guj-2017: રુબેનના કુળમાંથી મરારીના કુટુંબોને બેસેર તેનાં ગૌચરો સહિત, યાહસા તેનાં
    ગૌચરો સહિત,
  pon-2006A: 'Re ale sang nan sapwen Reupen kahnimw pahieu: Peser, Sahas,'
  por-BRBSL: Da tribo de Reuben, Bezer com suas terras de pasto, Jahaz com suas terras
    de pasto,
  cth-cth: Reuben ram dawk e tami ka thet payon e ni a kângue nahane kho lah, Bezer
    hoi khori, Jahaz hoi khori,
  twi-twi: Ruben abusuakuw no nso maa wɔn Beser, Yahas,
  hlt-hlt: Reuben koca taeng lamkah Bezer neh a khocaak, Jahaz neh a khocaak,
  tbz-SIM: 'Dubɛnni kó kɛtenkɛ̀ miɛkɛ kɛ̀ɛ̀ bo Suditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀
    kɛ wetí Sedikoo, kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ nyɛhɛkɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀
    yɛ̀ɛ̀ tu: Besɛɛ ɛì dìì bo tɛdɔntɛ̀ kɛ tú disɔ̀rì kó dihɛì nɛ̀ Yɑɑsi ɛì,'
  msy-2020: 'Ezɨ me Rubenɨn anabamɨn nguibar ekiar 4pla isa, Merarin ikɨzimɨn adarazigh
    anɨngi, dar ziabar kara: Beser, Jahas,'
  azb-azb: Onlara Ruven qəbiləsindən Beserlə otlaqlarını, Yahsa ilə otlaqlarını,
  eng-DBY: and out of the tribe of Reuben, Bezer and its suburbs, and Jahzah and its
    suburbs,
  hin-2017: और रूबेन के गोत्र के भाग में से अपनी-अपनी चराइयों समेत बेसेर, यहस,
  swp-swp: '@see-verse:JOS.021.035'
  eng-YLT: And out of the tribe of Reuben, Bezer and its suburbs, and Jahazah and
    its suburbs,
  eng-WYC-2017: And of the lineage of Gad, he gave the city of refuge, Ramoth in Gilead,
    and Mahanaim,
  eng-WMBB: Out of the tribe of Reuben, Bezer with its pasture lands, Jahaz with its
    pasture lands,
  urd-GVH: 'इसी तरह उसे रूबिन के क़बीले के भी चार शहर उनकी चरागाहों समेत मिल गए :
    बसर, यहज़, क़दीमात और मिफ़ात।'
  rug-rug: 'Pa voloso popoa pa butubutu Rubeni si ka made vasileana lavata si vagi
    rini: Bezere, Zahazi,'
  gaz-gaz: gosa Ruubeen keessaa Bezer, Yaahizaa,
  fra-LSG: de la tribu de Ruben, Betser et sa banlieue, Jahtsa et sa banlieue,
  yal-yal: 'E naxanye sɔtɔ Rubɛn bɔnsɔnna bɔxɔni, ne ni i ra: Bɛsɛri, Yahasi,'
  haw-1868: A noloko mai o ka ohana a Reubena, o Bezera a me kona wahi e pili ana,
    o Iahaza a me kona wahi e pili ana,
  arb-NAV: وَأَخَذُوا مِنْ سِبْطِ رَأُوبَيْنَ بَاصَرَ وَمَرْعَاهَا وَيَهْصَةَ وَمَرْعَاهَا،
  ewe-ewe: Woxɔ du ene, Bezer, Yahaz,
  asm-FB: ৰূবেণ ফৈদৰ পৰা মৰাৰীৰ বংশবোৰলৈ চৰণীয়া ঠায়েৰে সৈতে বেচৰ, চৰণীয়া ঠায়েৰে
    সৈতে যহচ,
  sus-A: عٍ نَشٍيٍ سْتْ رُبٍن بْنسْي شَ بْشِ كُي، نٍيٍ نَن يَ؛ بٍتٍسٍرِ، يَهَسِ،
  fra-SBL: 'Pour la tribu de Ruben : Betser et ses pâturages, Jahaz et ses pâturages,'
  hbo-hbo: וּמִמַּטֵּ֣ה רְאוּבֵ֔ן אֶת־בֶּ֖צֶר וְאֶת־מִגְרָשֶׁ֑הָ וְאֶת־יַ֖הְצָה וְאֶת־מִגְרָשֶֽׁהָ׃
  piu-2006: '@see-verse:JOS.021.035'
  kik-kik: kuuma mũhĩrĩga wa Rubeni, ikĩheo Bezeri, na Jahazu,
  fra-NCL: 'Et de la tribu de Gad : la ville de refuge pour le meurtrier, Ramoth en
    Galaad et sa banlieue, ainsi que Manaïm et sa banlieue,'
  cek-AK: Reuben prae thung hoiah Bezer vangpui hoi a taeng ih ahmuennawk, Jahaz vangpui
    hoi a taeng ih ahmuennawk,
  cuk-cuk: 'Rubén-wagan-e-yargi, we-neggweburmar-gwabake, degi, ibmar-durgan-maega
    e-gagan-nanaidse-bakale, ega uklesad: Beser, Jahaza,'
  uig-CYR: Буниңдин башқа Рубән қәбилисиниң зиминидин Бәзәр билән яйлақлири, Яһаз
    билән яйлақлири,
  tel-2017: రూబేను గోత్రం నుండి నాలుగు పట్టణాలను, అంటే బేసెరు, దాని పచ్చిక మైదానాలనూ
    యాహసు, దాని పచ్చిక మైదానాలనూ
  hat-BSA: Soti nan tribi Ruben an, Betser avèk patiraj pa li ak Jahtsa avèk patiraj
    pa li,
  kos-kos: 'Liki acn lal Reuben, elos eis siti akosr: Bezer, Jahaz,'
  hbo-WLC: וּמִמַּטֵּ֣ה רְאוּבֵ֔ן אֶת־בֶּ֖צֶר וְאֶת־מִגְרָשֶׁ֑הָ וְאֶת־יַ֖הְצָה וְאֶת־מִגְרָשֶֽׁהָ׃
  ibo-ibo: 'Ebo Ruben nyere ha obodo anọ: Beza, Jahaz,'
  ory-ory: ପୁଣି ରୁବେନ୍‍ ବଂଶରୁ ବେତ୍ସର ଓ ତହିଁ ତଳିଭୂମି, ଯହସ ଓ ତହିଁ ତଳିଭୂମି,
  chk-chk: Iwe, seni ewe ainangen Rupen ra angei ekewe telinimw Peser me Jahas,
  rop-rop: En brom det kantri blanga Rubin klen deibin gibit olabat detlot fobala
    taun gulum Besa, Jeihas,
  ukr-1871: 'А від поколїння Рубенового: охоронний город про убийця: Безер, у степу,
    з пасовищами його, Яаца з пасовищами його,'
  deu-1951: 'und vom Stamme Ruben: Bezer und seine Weideplätze, Jahza und seine Weideplätze,'
  eng-JPS: And out of the tribe of Reuben, Bezer with the open land about it, and
    Jahaz with the open land about it;
  srp-1865: 'A od plemena Ruvimova: Vosor s podgraðem, i Jazu s podgraðem,'
  lug-lug: Ne mu kika kya Lewubeeni, Bezeri n’amalundiro gaakyo, ne Yakazi n’amalundiro
    gaakyo,
  heb-heb: וממטה ראובן את בצר ואת מגרשה ואת יהצה ואת מגרשה׃
  ben-IRV: আর রূবেণ বংশের অধিকার থেকে পশুপালনের মাঠগুলির সঙ্গে বেৎসর, পশুপালনের মাঠগুলির
    সঙ্গে যহস,
  pan-pan: ਅਤੇ ਰਊਬੇਨ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਬਸਰ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਯਹਾਸ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ
  mya-JVB: ရုဗင် ခရိုင်ထဲက လူအသက်ကိုသတ်မိသောသူ မှီခိုရာမြို့၊ တော၌ ဗေဇာ မြို့နှင့်
    မြို့နယ် ၊ ယဟာဇ မြို့နှင့် မြို့နယ်၊
  hmo-hmo: 'Rubena iduhu taudia dekena amo idia abia hanua be inai: Besere bona Iahasa,
    mai edia rei gabudia danu,'
  urd-urd: और रूबिन के क़बीले से बसर और उसके 'इलाक़े, यहसा और उसके 'इलाक़े।
  rus-SYN: по ту сторону Иордана против Иерихона от колена Рувимова дан город убежища
    для убийцы Бецер в пустыне Мисор и предместья его, Иааца и предместья ее,
  bqc-SIM: Aa Lubɛni buiↄ wɛ̃́lɛeↄ è lↄ, Bɛzɛɛ, Yaaza,
  tcz-CHONGTHU: Reuben phunga kon in jong Bezer khopile ahamhing gamsung chu apeovin,
    Jahaz khopile ahamhing gamsungse sejong apeove.
  mar-mar: आणि रऊबेन वंशातले बेजेर व त्यांचे गायरान, आणि याहस व त्यांचे गायरान;
  qub-qub: Rubén trïbupitana chasquiran Beser, Jahaza,
  hat-hat: Apre sa, yo pran kat lavil nan pòsyon tè lòt bò larivyè Jouden ki pou moun
    branch fanmi Woubenn lan ba yo. Se te lavil Bezè, yonn nan lavil kote moun ki
    touye moun ka kouri al chache pwoteksyon nan dezè sou platon an, lavil Jatsa,
  eng-BSB: From the tribe of Reuben they were given Bezer, Jahaz,
  tod-tod: 'Taai niiti ti ti zɔlɔɔni Luɓɛn ná-bolodai ná-zooi zu, ta ti-maaɠooliiti,
    naati ti ɠɛni ga: Ɓeesɛɛl, Yaasa,'
  eng-WEBPB: Out of the tribe of Reuben, Bezer with its pasture lands, Jahaz with
    its pasture lands,
  kbq-kbq: Hanki Rubeni naga mopafinti Israeli vahe'mo'za Merari nagama ranra kuma'ma
    zami'nazana, Bezerima, Jahazima,
  nhe-BL: 'Tlen nopa hueyi familia Rubén quinselijque nahui altepetini ica ininpotreros:
    Beser, Jahaza,'
  gub-BL: 'Upyhyk 4 tawhu Humen izuapyapyr wanuwi wà: Mezer, Zaxa,'
  eng-DRA: Of the tribe of Ruben beyond the Jordan over against Jericho, Bosor in
    the wilderness, one of the cities of refuge, Miser and Jaser and Jethson and Mephaath,
    four cities with their suburbs.
