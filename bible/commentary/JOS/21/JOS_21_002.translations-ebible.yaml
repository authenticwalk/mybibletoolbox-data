verse: JOS.021.002
translations:
  mal-C: '@see-verse:JOS.021.001'
  deu-TKW: 'und sprachen zu ihnen in Silo im Lande Kanaan also: Jahwe hat durch Mose
    befohlen, uns Städte zu Wohnsitzen und die zugehörigen Weidetriften für unser
    Vieh abzutreten.'
  lin-lin: 'na Silo, kati na mokili ya Kanana, mpo na koloba na bango : « Yawe apesaki
    mitindo na nzela ya Moyize ete bopesa biso bingumba ya kovanda elongo na mabele
    na yango mpo na bibwele na biso. »'
  eng-LSV: and they speak to them in Shiloh, in the land of Canaan, saying, “YHWH
    commanded by the hand of Moses to give to us cities to dwell in, and their outskirts
    for our livestock.”
  eng-GNV: And spake vnto them at Shiloh in the land of Canaan, saying, The Lord commanded
    by the hande of Moses, to giue vs cities to dwell in, with the suburbes thereof
    for our cattell.
  eng-WEBSTER: And they spoke to them at Shiloh in the land of Canaan, saying, the
    LORD commanded by the hand of Moses to give us cities to dwell in, with their
    suburbs for our cattle.
  nhw-BL: 'Huan quincamanalhuijque nepa ipan Silo ipan tlali Canaán huan quinilhuijque:
    “TOTECO quinahuati Moisés ma techmactili altepeme campa tiitztose huan potreros
    campa tlacuase totlapiyalhua.”'
  swh-ONEN: huko Shilo katika Kanaani na kuwaambia, “Bwana aliamuru kupitia Mose kuwa
    mtupe miji ya kuishi yenye sehemu za malisho kwa mifugo yetu.”
  bba-bba: Siloɔ Kɑnɑnin temɔ. Bɑ nɛɛ, Yinni Gusunɔ u Mɔwisi woodɑ wɛ̃ u nɛɛ, u sun
    wusu wɛ̃ mi sɑ ko n wɑ̃ɑ kɑ sere mɑɑ kpɑrɑ yenu.
  eng-KJVCPB: and they spake unto them at Shiloh in the land of Canaan, saying, The
    Lord commanded by the hand of Moses to give us cities to dwell in, with the suburbs
    thereof for our cattle.
  luo-luo: kama iluongo ni Shilo ei Kanaan mi giwachonegi niya, “Jehova Nyasaye nochiko
    kokalo kuom Musa ni mondo imiwa dalano mondo wadagie, kod kuonde ma jambwa nyalo
    kwayoe.”
  meu-meu: Silo ai, Kanaan tanona ai, e hereva henidia, eto, Iehova ese Mose e haḡania,
    ai na hanua haida baia abi, baia noholai, bona rei gabudia danu baia abi, emai
    seri iubulaidia, eto.
  npi-ULB: तिनीहरूले कनानको भूमिमा शीलोमा तिनीहरूलाई भने, “परमप्रभुले मोशाद्वारा हाम्रा
    गाईवस्तुहरूका निम्ति खर्कसहितका बसोबास गर्न हामीलाई सहरहरू दिन आज्ञा गर्नुभएको
    थियो ।”
  yor-yor: Ní Ṣilo, ní Kenaani, wọn sọ fún wọn pé, “Olúwa pàṣẹ nípasẹ̀ Mose pé kí
    wọn fún wa ní ìlú láti máa gbé àti ilẹ̀ pápá oko tútù fún ẹran ọ̀sìn wa.”
  ind-ind: '@see-verse:JOS.021.001'
  pes-OPCB: '@see-verse:JOS.021.001'
  tgl-ULB: Sinabi nila sa kanila sa Silo sa lupain ng Canaan, “Inutusan kayo ni Yahweh
    sa pamamagitan ng kamay ni Moises na bigyan kami ng mga lungsod para manirahan,
    kasama ang mga lupang pastulan para sa aming mga alagang hayop.”
  hui-hui: Libai hameigini agali haguane biaru tigua Kenana dindiha Silo tano wiagoria
    Isaraele hameigini agali haguane maru mo ngoai howa tihondo lalu, Anduane Homogohanda
    ibunaga bi mana latagi haga Moseseha howa inahondo bi mbira langiyagoni. Ibugua
    lalu, Ina Libai hameigini bu kamaru nde tano timbuniha holoma̱yabi dindi bayale
    dataniru anda haga ngago mbira inanaga nogo sibi bulumagaru hinalu holoma̱yanagabi
    tu wa ngulene nga laya, lene.
  mya-mya: '@see-verse:JOS.021.001'
  bod-N: ཀ་ན་ཨན་ཡུལ་གྱི་ཞི་ལོ་རུ་ཁོ་རྣམས་ལ། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་ངེད་རྣམས་གཞིས་ཆགས་པའི་ཕྱིར་གྲོང་ཁྱེར་གནང་པ་དང་།
    ང་ཚོའི་ཕྱུགས་འཚོ་བའི་ཕྱིར་གྲོང་ཁྱེར་གྱི་ཉེ་འཁོར་རྣམས་གནང་བའི་བཀའ་བསྒོས་པའོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: PaShiro panyika yeKenani vakati kwavari, “Jehovha akarayira kubudikidza
    naMozisi kuti utipe maguta atingagara namafuro emombe dzedu.”
  spa-BLM: 'Les hablaron en Silo, en la tierra de Canaán, diciendo: “Yahvé ordenó
    por medio de Moisés que nos dieran ciudades para habitar, con sus tierras de pastoreo
    para nuestro ganado.”'
  cac-cac: '@see-verse:JOS.021.001'
  swh-ULB: Waliwaambia, “Yahweh aliwaagizeni ninyi kwa mkono wa Musa kwamba mtupatieni
    miji ya kuishi yenye maeneo kwa ajili ya kuchungia ya mifugo.” waliyasema haya
    huko Shilo katika nchi ya Kanaani.
  bel-bel: 'і казалі ім у Сіломе, у зямлі Ханаанскай, і сказалі: Гасподзь загадаў
    праз Майсея даць нам гарады на жыхарства і прадмесьці іх пад быдла наша.'
  deu-ELBBK: 'und redeten zu ihnen in Silo, im Land Kanaan, und sprachen: Der HERR
    hat durch Mose geboten, uns Städte zum Wohnen zu geben, und deren Bezirke für
    unser Vieh.'
  mbb-OT: diyà te Shilo he tanà te Canaan. Migkaǥi sikandan diyà te kandan te, “Midsuǥù
    is Nengazen pinaaǥi ki Moises he ebeǥayan key te menge inged he egkeubpaan dey
    wey menge penebtavà he para te uyaǥen dey.”
  mal-2015: 'കനാൻദേശത്തു ശീലോവിൽവെച്ചു അവരോടു: യഹോവ ഞങ്ങൾക്കു പാർപ്പാൻ പട്ടണങ്ങളും
    ഞങ്ങളുടെ കന്നുകാലികൾക്കു പുല്പുറങ്ങളും തരുവാൻ മോശെമുഖാന്തരം കല്പിച്ചിട്ടുണ്ടല്ലോ
    എന്നു പറഞ്ഞു.'
  tuo-NT: '@see-verse:JOS.021.001'
  rmc-rmc: 'andro foros Šilo, so hino andro Kanaan, a phende lenge: „O RAJ phenďa
    prekal o Mojžiš, hoj amen te den fori, kaj bešaha, the maľi prekal amare stadi.“'
  nlg-nlg: Ma gaira tara kokoe kolura I Shiloh I Canaan mara ghagua vanira, “A lord
    te bosavania Moses geke vaheghai na lei Komy kai ghanaghai ga, mana bona ni pari
    te buburugha vanira niami na lei buluka maan sheep.”
  pes-OPV: و ایشان را درشیلوه در زمین کنعان مخاطب ساخته، گفتند که «خداوند به واسطه
    موسی‌امر فرموده است که شهرها برای سکونت و حوالی آنها به جهت بهایم ما، به ما داده
    شود.»
  ron-1924: 'Ле-ау ворбит ла Сило, ын цара Канаанулуй, ши ау зис: „Домнул а порунчит
    прин Мойсе ка сэ ни се дя четэць де локуит, ку ымпрежуримиле лор пентру вителе
    ноастре.”'
  ben-OBCV: তাঁরা কনান দেশের শীলোতে তাঁদের বললেন, “সদাপ্রভু মোশির মাধ্যমে আদেশ দিয়েছিলেন
    যে, আপনি আমাদের বসবাস করার জন্য নগর ও আমাদের পশুপালের জন্য চারণভূমি দেবেন।”
  som-som: Wayna kula hadleen, iyagoo jooga Shiiloh oo ku taal dalkii reer Kancaan,
    oo waxay ku yidhaahdeen, Rabbigu wuxuu noogu amray Muuse in nala siiyo magaalooyin
    aan degno iyo agagaarkoodii ay xoolahayagu daaqaan.
  lat-VUC: 'locutique sunt ad eos in Silo terræ Chanaan, atque dixerunt: Dominus præcepit
    per manum Moysi, ut darentur nobis urbes ad habitandum, et suburbana earum ad
    alenda jumenta.'
  eng-ASVBT: and they spake unto them at Shiloh in the land of Canaan, saying, Jehovah
    commanded by Moses to give us cities to dwell in, with the suburbs thereof for
    our cattle.
  ita-1885: 'e parlarono loro, in Silo, nel paese di Canaan, dicendo: Il Signore comandò
    per Mosè, che ci fossero date delle città da abitare, insieme co'' lor contorni
    per lo nostro bestiame.'
  eng-LXXUP: And they spoke to them in Shiloh in the land of Canaan, saying, The Lord
    gave commandment by Moses to give us cities to dwell in, and the country round
    about for our cattle.
  eng-ULB: They said to them at Shiloh in the land of Canaan, “Yahweh commanded you
    by the hand of Moses to give to us cities to live in, with the pasturelands for
    our livestock.”
  spa-VBL: 'Les hablaron en Silo, en Canaán, diciendo: “El Señor dio instrucciones
    por medio de Moisés de darnos ciudades para vivir y pastos para nuestros rebaños”.'
  fra-_FOB: 'Et ils leur parlèrent à Silo, dans le pays de Canaan, et leur dirent:
    L''Éternel a commandé par l''organe de Moïse qu''on nous donnât des villes pour
    y habiter, et leurs banlieues pour notre bétail.'
  mal-mal: “യഹോവ ഞങ്ങൾക്ക് പാർപ്പാൻ പട്ടണങ്ങളും ഞങ്ങളുടെ കന്നുകാലികൾക്ക് മേച്ചിൽപ്പുറങ്ങളും
    തരുവാൻ മോശെമുഖാന്തരം കല്പിച്ചിട്ടുണ്ടല്ലോ?”
  urd-GVR: jo us waqt Sailā meṅ jamā the. Lāwiyoṅ ne kahā, “Rab ne Mūsā kī mārifat
    hukm diyā thā ki hameṅ basne ke lie shahr aur rewaṛoṅ ko charāne ke lie charāgāheṅ
    dī jāeṅ.”
  suz-BL: मेको कनान रागी ङा शिलोम बुक्‍शा, मेको आन कली “परमप्रभु यावेमी मोसा कली अरेशो
    खोदेंशो पा, गे आंइ कली बाक्‍चा कली सहरपुकी नु आंइ बी ब्‍यफ आन कली योव़तीक रूपुकी
    गेचा माल्‍नीनी” देंतेक्‍म।
  ita-1927: 'e parlaron loro a Sciloh, nel paese di Canaan, dicendo: “L’Eterno comandò,
    per mezzo di Mosè, che ci fossero date delle città da abitare, coi loro contadi
    per il nostro bestiame”.'
  ckb-ckb: 'لە شیلۆ لە خاکی کەنعان لەگەڵیاندا دوان و گوتیان: «یەزدان لە ڕێگەی موساوە
    فەرمانی داوە کە چەند شارۆچکەیەکمان پێبدرێت بۆ نیشتەجێبوون لەگەڵ لەوەڕگاکانیان
    بۆ ئاژەڵی ماڵیمان.»'
  eng-BBE: And said to them in Shiloh in the land of Canaan, The Lord gave orders
    by Moses that we were to have towns for living in, with their grass-lands for
    our cattle.
  kan-OKCV: ಅವರು ಕಾನಾನ್ ದೇಶದ ಶೀಲೋವಿನಲ್ಲಿ ಅವರನ್ನು ಸಂಧಿಸಿ, “ನಾವು ವಾಸವಾಗಿರುವ ಪಟ್ಟಣಗಳನ್ನು
    ನಮ್ಮ ಪಶುಗಳಿಗೋಸ್ಕರ ಅವುಗಳ ಉಪನಗರಗಳೊಂದಿಗೆ ನಮಗೆ ಕೊಡಬೇಕೆಂದು ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ
    ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.021.001'
  tam-2017: நாங்கள் குடியிருக்கும் பட்டணங்களையும், எங்களுடைய மிருகஜீவனுக்காக வெளிநிலங்களையும்
    எங்களுக்குக் கொடுக்கும்படி, யெகோவா மோசேயைக்கொண்டு கட்டளையிட்டாரே என்றார்கள்.
  spa-RV-1909: 'Y habláronles en Silo en la tierra de Canaán, diciendo: Jehová mandó
    por Moisés que nos fuesen dadas villas para habitar, con sus ejidos para nuestras
    bestias.'
  ron-BTF: 'Și le-au vorbit în Șilo, în țara Canaanului, spunând: DOMNUL a poruncit
    prin mâna lui Moise să ni se dea cetăți de locuit, cu împrejurimile lor pentru
    vitele noastre.'
  eng-WEBP: They spoke to them at Shiloh in the land of Canaan, saying, “The LORD
    commanded through Moses to give us cities to dwell in, with their pasture lands
    for our livestock.”
  eng-FBV: They spoke to them at Shiloh in Canaan, saying, “The Lord gave instructions
    through Moses to give us towns to live in, and pastures for our flocks.”
  nld-1939: 'en spraken tot hen: Jahweh heeft door Moses bevolen, ons steden te geven,
    om er te wonen, met bijbehorende weidegrond voor ons vee.'
  nch-BL: 'Huan quincamanalhuijque nepa ipan Silo ipan tali Canaán huan quinilhuijque:
    “TOTECO quinahuati Moisés ma techmactili altepeme campa tiitztose huan potreros
    campa tacuase totapiyalhua.”'
  vie-1934: 'nói cùng họ tại Si-lô trong xứ Ca-na-an, mà rằng: Đức Giê-hô-va cậy Môi-se
    truyền ban những thành cho chúng tôi ở, và đất chung quanh thành đặng dùng cho
    súc vật chúng tôi.'
  hin-CV: कनान देश के शीलो में उन्होंने उनसे यह बात कही, “मोशेह के द्वारा याहवेह ने
    हमसे कहा कि हमें हमारे निवास के लिए नगर दिया जाएगा. और इन नगरों के आस-पास हमारे
    पशुओं को चराने की जगह भी होगी.”
  spa-BES: 'Y les dijeron en Silo, en la tierra de Canaán: El Señor ordenó a Moisés
    que tuviéramos pueblos para vivir, con sus pastizales para nuestro ganado.'
  tdx-tdx: 'le nisaontsy am’ iereo e Silò an-tane Kenaàne ao ami’ty hoe: Nandilia’
    Iehovà am-pità’ i Mosè ty hanolorañe anay rova himoneña’ay rekets’ o fiandrazañe
    mañohok’ aze ho amo hare’aio.'
  tha-KJV: และเขาได้​กล​่าวแก่ท่านเหล่านั้นในเมืองชีโลห์ในแผ่นดินคานาอั​นว​่า “พระเยโฮวาห์ทรงบัญชาโดยทางโมเสสว่า
    ให้​มอบหัวเมืองแก่เราทั้งหลายเพื่อจะได้อาศัยอยู่ ทั้งทุ่งหญ้าสำหรับฝูงสัตว์ของข้าพเจ้าทั้งหลาย”
  por-BR-2018: 'E falaram-lhes em Siló na terra de Canaã, dizendo: O SENHOR mandou
    por Moisés que nos fossem dadas vilas para habitar, com seus campos para nossos
    animais.'
  deu-ELO: 'und redeten zu ihnen zu Silo, im Lande Kanaan, und sprachen: Jehova hat
    durch Mose geboten, uns Städte zum Wohnen zu geben, und deren Bezirke für unser
    Vieh.'
  eng-WYC-2018: and they spake to them in Shiloh, a city of the land of Canaan, and
    they said, The Lord commanded by the hand of Moses, that cities should be given
    to us to dwell in, and the suburbs of those for our work beasts to be fed in.
    (and they spoke to them in Shiloh, a city in the land of Canaan, and they said,
    The Lord commanded by Moses, that we should be given cities to live in, and also
    their suburbs for our work beasts to be fed in.)
  epo-epo: 'kaj ekparolis al ili en Ŝilo, en la lando Kanaana, dirante: La Eternulo
    ordonis per Moseo doni al ni urbojn por loĝi, kaj iliajn ĉirkaŭaĵojn por niaj
    brutoj.'
  uig-PIN: 'Ⱪanaan zeminidiki Xiloⱨda ularƣa: — Musaning wasitisi arⱪiliⱪ Pǝrwǝrdigar
    biz toƣruluⱪ: «Ularƣa turuxⱪa xǝⱨǝrlǝrni, malliri üqün yaylaⱪlarni ⱪoxup bǝrgin»,
    dǝp eytⱪan, dedi.'
  beo-beo: Amogawi, Siailou sogebi amo Ga:ina:ne soge ganodini, ilia da ilima amane
    sia:i, “Hina Gode da Mousesema ninia da moilai bai bagade amo ganodini esaloma:ne
    amola amo sisiga:le ninia ohe fi soge amola ninima ima:ne sia:i.”
  tpi-OTNT: Ol i bungim ol dispela man long taun Silo long graun bilong ol Kenan na
    ol i tokim ol olsem, “Bikpela i bin givim strongpela tok long yumi long maus bilong
    Moses, bai mipela i mas kisim sampela taun bilong mipela yet wantaim gutpela graun
    i gat gras bilong ol bulmakau bilong mipela i ken kaikai.”
  hau-SA: Shilo cikin Kan’ana, suka ce musu, “Ubangiji ya yi umarni ta wurin Musa
    cewa a ba mu garuruwan da za mu zauna a ciki, da wurin kiwo mai kyau don dabbobinmu.”
  uig-LAT: 'Qanaan zéminidiki Shilohda ulargha: — Musaning wasitisi arqiliq Perwerdigar
    biz toghruluq: «Ulargha turushqa sheherlerni, malliri üchün yaylaqlarni qoshup
    bergin», dep éytqan, dédi.'
  nde-nde: eShilo eseKhenani bathi kubo, “UThixo walaya ngoMosi wathi lisinike amadolobho
    okuhlala, alamadlelo ezifuyo zethu.”
  ton-ton: Pea naʻa nau lea kiate kinautolu ʻi Sailo ʻi he fonua ko Kēnani, ʻo pehē,
    “Naʻe fekau ʻe Sihova ʻi he nima ʻo Mōsese ke foaki kiate kimautolu ʻae ngaahi
    kolo ke mau nofo ai, mo e ngaahi potu takatakai ʻi ai ki heʻemau fanga manu.”
  ces-1613: 'A mluvili k nim v Sílo, v zemi Kananejské, řkouce: Hospodin přikázal
    skrze Mojžíše, abyste nám dali města k přebývání, i podměstí jejich pro dobytky
    naše.'
  eng-WMB: They spoke to them at Shiloh in the land of Canaan, saying, “The LORD commanded
    through Moses to give us cities to dwell in, with their pasture lands for our
    livestock.”
  tam-TCV: கானான் தேசத்தில் உள்ள சீலோ நகரில் சந்தித்தார்கள். அவர்கள், “யெகோவா மோசே
    மூலமாக நாங்கள் வசிப்பதற்குப் பட்டணங்களையும் எங்கள் மந்தைகளுக்கு மேய்ச்சல் நிலங்களையும்
    நீங்கள் கொடுக்கவேண்டும் எனக் கட்டளையிட்டிருந்தார்” என்று அவர்களுக்கு நினைவுபடுத்தினார்கள்.
  ceb-ULB: Miingon sila kanila didto sa Shilo sa yuta sa Canaan, “Gimandoan kamo ni
    Yahweh pinaagi sa kamot ni Moises nga hatagan kami ug mga siyudad aron puy-an,
    lakip ang sibsibanan alang sa among mga binuhing hayop.”
  pol-UBG: 'I powiedzieli do nich w Szilo, w ziemi Kanaan: PAN rozkazał przez Mojżesza,
    abyście nam dali miasta do mieszkania wraz z ich pastwiskami dla naszego bydła.'
  urd-GVU: جو اُس وقت سَیلا میں جمع تھے۔ لاویوں نے کہا، ”رب نے موسیٰ کی معرفت حکم
    دیا تھا کہ ہمیں بسنے کے لئے شہر اور ریوڑوں کو چَرانے کے لئے چراگاہیں دی جائیں۔“
  deu-1912: 'und redeten mit ihnen zu Silo im Lande Kanaan und sprachen: Der HERR
    hat uns geboten durch Mose, daß man uns Städte geben solle, zu wohnen, und ihre
    Vorstädte zu unserm Vieh.'
  kan-2017: “ನಮ್ಮ ನಿವಾಸಕ್ಕೆ ಪಟ್ಟಣಗಳನ್ನೂ ಪಶುಗಳಿಗೆ ಗೋಮಾಳಗಳನ್ನೂ ಕೊಡಬೇಕೆಂದು ಯೆಹೋವನು ಮೋಶೆಯ
    ಮೂಲಕ ಆಜ್ಞಾಪಿಸಿದ್ದಾನಲ್ಲವೆ?” ಅನ್ನಲು
  tgo-tgo: Sailo, Kenani e tɨne, thɨŋa, “Giya Loi va i utura weya Mosese, iŋa, ‘Hu
    giya ghembaghemba weime woya yakuwe na lama thetheghanɨke lenji ghamba ghan evasiwanji.’”
  yap-yap: U rom u Shiloh u lan fare nam nu Kanaan e lungurad riy ngorad, “I yog SOMOL
    ngak Moses ni yira pi’ boch e binaw ngomad ni nggu pired riy, ma ku arrogon e
    yungi flang nib liyeg e pi binaw nem ni fan ko gamanman romad.”
  hlt-MCSB: Te vaengah Kanaan kho Shiloh ah amih te a voek uh tih, “Khosak thil ham
    khopuei rhoek neh ka rhamsa ham khocaak khaw kaimih taengah paek ham te BOEIPA
    loh Moses kut ah a uen coeng ta,” a ti uh.
  mdy-ETH: ዒኢካ ካኣናኔይዳ ዓኣ ሴኤሎ ዔያቶ ኮይላ ሙካዖ፦ «ዒንሢ ኑም ኑኡኒ ናንጋንዳ ካታማንታ ኮይላ ቆልሞ ሄንቃ ቤሲንታ
    ዒንጋንዳጉዲ ናንጊና ናንጋ ጎዳ ሙሴም ኬኤዚ ዒንሢ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Wɔka kyerɛɛ wɔn wɔ Silo a ɛwɔ Kanaan asase sɛ, “Awurade hyɛɛ Mose sɛ,
    ɔmma yɛn nkuro na yɛntena mu ne adidibea mma yɛn anantwie.”
  eng-WEBU: They spoke to them at Shiloh in the land of Canaan, saying, “The LORD
    commanded through Moses to give us cities to dwell in, with their pasture lands
    for our livestock.”
  bnp-bnp: Ri tagui ria na tanga e Silo na malala ne huriki a Kenan, ri taki ria,
    “E BAKOVI DAGI i vakukua e Moses, ta mi gi bole ranga tanga mi gi made vona, ge
    tahoka a maka varili kamumu ge kani a maka bulmakau ne mia.”
  wal-wal: SHiiqidosan Kanaane biittan de7iya Seelon eta hagaadan yaagidosona; “Nuuni
    de7ana katamatanne nu mehiyaassi hentta gadeta neeni nuussi immana mala GODAI
    Muuse baggaara azaziis” yaagidosona.
  spa-PDDPT: 'Les hablaron en Silo, en tierra de Canaán: Yavé ordenó por medio de
    Moisés que se nos den ciudades para vivir, con sus pastizales para nuestros animales.'
  gun-gun: 'Canaã yvy re Siló oĩ va''e py ha''e kuery ijayvu vy aipoe''i: — Moisés
    rupi Senhor ijayvu raka''e orevy pemboaxa aguã tetã orekuai aguã, ha''e ijyvýry
    rupi yvy itui va''e orerymba kuery roguereko aguã — he''i.'
  agu-BL: 'Yi cyopone''n, nintzun cyaltz: “Talnak Kataj tetz Moisés, yi tajwe''n tan
    cyak''olu'' cobox tnum sketz tan kanajewe''n tul. Nin tajwe''n tan cyak''olu''
    ka''ama''l kalel chiwane''t kawun.”'
  ilo-ULB: Kinunada kadakuada idiay Silo iti daga ti Canaan, “Imbilin ni Yahweh kadakayo
    babaen iti ima ni Moises nga ikkandakami kadagiti siudad a pagnaedanmi, agraman
    dagiti pagipastoranmi kadagiti tarakenmi.”
  kpg-kpg: i Shiloh, i lodo tenua go Canaan, ga helekai gi digaula, “Dimaadua la gu hagawaalanga
    mai baahi o Moses bolo goodou gi gaamai gi gimaadou madau waahale e noho ai gimaadou,
    mo nia gowaa ono geingatolo i golo ala e mee di haangai madau manu.”
  uig-ARA: 'قانائان زېمىنىدىكى شىلوھدا ئۇلارغا: ــ مۇسانىڭ ۋاسىتىسى ئارقىلىق پەرۋەردىگار
    بىز توغرۇلۇق: «ئۇلارغا تۇرۇشقا شەھەرلەرنى، ماللىرى ئۈچۈن يايلاقلارنى قوشۇپ بەرگىن»،
    دەپ ئېيتقان، دېدى.'
  bsp-bsp: 'Kɔ ŋaloku ŋa ntɛ nde Silo antɔf ŋa Kanahan: «Kanu Kəpɔŋ kəsom Musa a kəsɔŋ
    su sədare a pandɛ si, kɔ culum ca si a pac-kɛk ci yɔcɔl yosu.»'
  sus-sus: E sa a fala e bɛ, «Alatala a masen nɛ nu Annabi Munsa bɛ a muxu xa taae
    sɔtɔ muxu sabatima dɛnnaxɛ, a nun muxu xa fiilie fan sɔtɔ muxu xa xurusee bɛ.»
  pon-2006: Re ahpw patohwanohng irail nan Sailo, nan wehin Kenan, “KAUN-O ketin mahsanihong
    Moses me se pahn patohwan ale kahnimw kei mehn wia wasahn at kousoan, iangahki
    wasa me nait mahn akan pahn kin mwengemwenge ie.”
  ksd-ksd: 'ma dia ga tata pire diat aro Silo ta ra gunan Kanaan dari: ra Luluai i
    ga vartuluai tai Moses ba da tul tar ta umana pia na pal ta vevet upi avet a ki
    tana, varurung ma ra umana pia na vura ba na topa kaveve lavur vavaguai.'
  tur-YTC: 'Kenan ülkesindeki Şilo''da onlarla konuşup şöyle dediler: “Yahve Moşe
    aracılığıyla bize oturmamız için kentler ve hayvanlarımız için onların otlaklarını
    verilmesini buyurdu.”'
  grc-BRENT: Καὶ εἶπον πρὸς αὐτοὺς ἐν Σηλὼ ἐν γῇ Χαναὰν, λέγοντες, ἐνετείλατο Κύριος
    ἐν χειρὶ Μωυσῆ δοῦναι ἡμῖν πόλεις κατοικεῖν, καὶ τὰ περισπόρια τοῖς κτήνεσιν ἡμῶν.
  ind-AYT: dan berkata kepada mereka di Silo, tanah Kanaan, “TUHAN memerintahkan melalui
    Musa supaya diberikan kepada kami kota-kota untuk ditinggali dan padang-padang
    rumput untuk ternak kami.”
  nya-nya: ku Silo mʼdziko la Kanaani ndipo anati, “Yehova analamula kudzera mwa Mose
    kuti atipatse mizinda kuti tikhalemo, pamodzi ndi malo odyetseramo ziweto zathu.”
  hrv-hrv: 'I rekoše im u Šilu, u zemlji kanaanskoj: “Jahve je zapovjedio preko Mojsija
    da nam se dadu gradovi gdje ćemo živjeti i pašnjaci oko njih za našu stoku.”'
  mps-mps: Augwaligo te bidi dabe te Silo bulu te Kenan dabego tǫba sisinama, tama
    augwalibolo te tiwai po wali, “Genuai Bidigo bomai po dabolo te Mosesgo pedauwalide
    mani, te dago digi dena hanu meba sobadi, tama te dago bulmakaugo tuabo te wiegi
    yai nosai elalubo tǫ saibao wali,” augwaligo te po wai.
  tpi-tpi: Ol i bungim ol dispela man long taun Silo long graun bilong ol Kenan na
    ol i tokim ol olsem, “Bikpela i bin givim strongpela tok long yumi long maus bilong
    Moses, bai mipela i mas kisim sampela taun bilong mipela yet wantaim gutpela graun
    i gat gras bilong ol bulmakau bilong mipela i ken kaikai.”
  dan-1931: 'og talte således til dem i Silo i Kana''ans Land: “HERREN bød ved Moses,
    at der skulde gives os nogle Byer at bo i med tilhørende Græsmarker til vort Kvæg.”'
  vie-OVCB: 'tại Si-lô, trong đất Ca-na-an: “Chúa Hằng Hữu có chỉ thị Môi-se cấp cho
    chúng tôi các thành để ở và đất để nuôi súc vật.”'
  guj-2017: તેઓએ કનાન દેશના શીલોહ આગળ તેમને કહ્યું, “યહોવાહે મૂસાની મારફતે તેઓને આજ્ઞા
    આપી કે અમને રહેવા સારુ નગરો અને અમારા જાનવરોને માટે ઘાસવાળી જમીન આપવી.”
  pon-2006A: Re ahpw patohwanohng irail nan Sailo, nan wehin Kenan, “KAUN-O ketin
    mahsanihong Moses me se pahn patohwan ale kahnimw kei mehn wia wasahn at kousoan,
    iangahki wasa me nait mahn akan pahn kin mwengemwenge ie.”
  por-BRBSL: 'Eles falaram com eles em Shiloh, na terra de Canaã, dizendo: “Javé ordenou
    através de Moisés que nos dessem cidades para morar, com suas terras de pasto
    para nosso gado”.'
  cth-cth: Kaimouh ka o nahane khonaw, saringnaw a pâ nahanelah, Cathut ni Mosi koe
    a poe toe telah Kanaan ram Shiloh kho vah atipouh awh teh,
  twi-twi: Wɔka kyerɛɛ wɔn wɔ Silo a ɛwɔ Kanaan asase so no se, “Awurade hyɛɛ Mose
    sɛ, ɔmma yɛn nkurow na yɛntena mu ne adidibea mma yɛn anantwi.”
  hlt-hlt: Te vaengah Kanaan kho Shiloh ah amih te a voek uh tih, “Khosak thil ham
    khopuei rhoek neh ka rhamsa ham khocaak khaw kaimih taengah paek ham te BOEIPA
    loh Moses kut ah a uen coeng ta,” a ti uh.
  tbz-SIM: 'kóò nɑ̀kɛ́ Sidoo Kɑnnɑhɑ̃ɑ̃ ɛì kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ Mɔyiisi
    kɛ dɔ̀: Dí ti duɔ́ nyɛhɛkɛ̀ ti yó mborɛ̀ nɛ̀ ti yó ncɛ̃mmù dɛ̀ ti wũɔ̃.'
  msy-2020: '@see-verse:JOS.021.001'
  azb-azb: 'Kənan torpağında yerləşən Şiloda onlara belə dedilər: «Rəbb Musa vasitəsilə
    bizə yaşamaq üçün şəhərlər, heyvanlarımız üçün otlaqlar verməyi əmr edib».'
  eng-DBY: and they spoke to them at Shiloh in the land of Canaan, saying, Jehovah
    commanded through Moses to give us cities to dwell in, and their suburbs for our
    cattle.
  hin-2017: कनान देश के शीलो नगर में कहने लगे, “यहोवा ने मूसा के द्वारा हमें बसने
    के लिये नगर, और हमारे पशुओं के लिये उन्हीं नगरों की चराइयाँ भी देने की आज्ञा दी
    थी।”
  swp-swp: Siloa, Kanana eai se ribalau aridi eai, si ene, Mose avana eai, Guiau i
    lauhesomiu, i ene, ema eanua, ema aba mia au ledima, eo oea begana hanahanaudi
    eai hinage emi burumakau edi aba aibai.
  eng-YLT: and they speak unto them in Shiloh, in the land of Canaan, saying, 'Jehovah
    commanded by the hand of Moses to give to us cities to dwell in, and their suburbs
    for our cattle.'
  eng-WYC-2017: and they spake to them in Shiloh, a city of the land of Canaan, and
    they said, The Lord commanded by the hand of Moses, that cities should be given
    to us to dwell in, and the suburbs of those [or them] for our work beasts to be
    fed in.
  eng-WMBB: They spoke to them at Shiloh in the land of Canaan, saying, “The LORD
    commanded through Moses to give us cities to dwell in, with their pasture lands
    for our livestock.”
  urd-GVH: जो उस वक़्त सैला में जमा थे। लावियों ने कहा, “रब ने मूसा की मारिफ़त हुक्म
    दिया था कि हमें बसने के लिए शहर और रेवड़ों को चराने के लिए चरागाहें दी जाएँ।”
  rug-rug: Zama si arini koarini pa Saelo koasa popoa Kenani, “Tozi veko nia e Zihova
    koe Mosese sapu kaqu ta poni vasileana lavata si gami pude koa, meke gua tugo
    sari kaiqa pezara duduli pa vari likohaedi pude boka koa sari mami bulumakao na
    sipi.”
  gaz-gaz: Shiiloo Kanaʼaan keessatti argamtu sana keessatti, “Waaqayyo akka isin
    magaalaa nu keessa jiraannu lafa tikaa kan horii keenyaaf taʼu wajjin nuu kennitan
    karaa Museetiin ajajee ture” jedhaniin.
  fra-LSG: 'Ils leur parlèrent à Silo, dans le pays de Canaan, et dirent: L’Éternel
    a ordonné par Moïse qu’on nous donnât des villes pour habitation, et leurs banlieues
    pour notre bétail.'
  yal-yal: Silo yi Kanan yamanani, e yi a fala e xa, e naxa, “Alatala bata yi yamarin
    fi nun fata Musa ra, a nxu xa taane sɔtɔ nxu dɔxɔma dɛnaxanye yi, e nun e rabilinna
    bɔxɔne nxɔ xuruseene xa.”
  haw-1868: A olelo aku la ia lakou ma Silo ma ka aina o Kanaana, i aku la, Ua kauoha
    mai o Iehova ma ka lima o Mose e haawi mai ia makou i na kulanakauhale kahi e
    noho ai, a me na wahi e pili ana no ko makou poe holoholona.
  arb-NAV: 'فِي شِيلُوهَ وَقَالُوا: «لَقَدْ أَمَرَ الرَّبُّ عَلَى لِسَانِ مُوسَى أَنْ
    نَرِثَ مُدُناً مَعَ مَرَاعِيهَا لِنُقِيمَ فِيهَا وَلِتَرْعَى بَهَائِمُنَا فِي
    حُقُولِهَا».'
  ewe-ewe: Wogblɔ na takpekpe la be, “Yehowa ɖo na eƒe dɔla, Mose, be wòatsɔ du aɖewo
    ana mí Levitɔwo, woanye aƒe na mí kple lãnyiƒe na míaƒe lãwo.”
  eng-LEE: And they spoke unto them at Shiloh, in the land of Canaan, saying, The
    Lord commanded by the hand of Moses to give unto us cities to dwell in, with the
    open spaces thereof for our cattle.
  asm-FB: আৰু কনান দেশত থকা চীলোত তেওঁলোকক ক’লে, “আমি থাকিবৰ অৰ্থে নগৰ আৰু পশুবোৰ
    চৰাবৰ বাবে তাৰ চৰণীয়া ঠাই দিয়াৰ আজ্ঞা যিহোৱাই মোচিৰ দ্বাৰাই তোমালোকক দিছিল।”
  sus-A: عٍ سَ عَ قَلَ عٍ بّ، «عَلَتَلَ عَ مَسٍن نّ نُ عَننَبِ مُنسَ بّ عَ مُشُ شَ
    تَايٍ سْتْ مُشُ سَبَتِمَ دّننَشّ، عَ نُن مُشُ شَ قِيلِيٍ قَن سْتْ مُشُ شَ شُرُ سٍيٍ
    بّ.»
  fra-SBL: 'Ils leur parlèrent à Silo, dans le pays de Canaan, en disant : « L''Éternel
    a ordonné par Moïse de nous donner des villes pour y habiter, avec leurs pâturages
    pour notre bétail. »'
  hbo-hbo: וַיְדַבְּר֨וּ אֲלֵיהֶ֜ם בְּשִׁלֹ֗ה בְּאֶ֤רֶץ כְּנַ֙עַן֙ לֵאמֹ֔ר יְהוָה֙
    צִוָּ֣ה בְיַד־מֹשֶׁ֔ה לָֽתֶת־לָ֥נוּ עָרִ֖ים לָשָׁ֑בֶת וּמִגְרְשֵׁיהֶ֖ן לִבְהֶמְתֵּֽנוּ׃
  piu-2006: '@see-verse:JOS.021.001'
  kik-kik: kũu Shilo bũrũri wa Kaanani makĩmeera atĩrĩ, “Jehova nĩathanire na kanua
    ka Musa atĩ tũkaaheo matũũra ma gũtũũra, marĩ na kũndũ gwa kũrĩithagĩria mahiũ
    maitũ.”
  fra-NCL: 'ils leur parlèrent à Silo, dans le pays de Canaan, en disant : « Yahweh
    a ordonné par Moïse qu’on nous donnât des villes pour notre habitation, et leurs
    banlieues pour notre bétail. »'
  cek-AK: Kanaan prae Shiloh ah caeh o moe, nihcae khaeah, Kaicae ohhaih vangpui hoi
    moi pacahhaih ahmuen paek hanah, Angraeng mah Mosi khaeah lokpaek boeh, tiah a
    naa o.
  cuk-cuk: 'Wemarde, Canaán-yargi Silo-neggwebur-siidgi bukmalad. Geb ega sogdemalad:
    “Bab-Jehová Moisésʼba igar-uksagusad, anmar-megmalaga bemar anmarga neggweburmar
    ukoye, deginbali, anmar-ibdurgan-ambikumalaga napaneg anmarga ukbaloye.”'
  uig-CYR: 'Қанаан зиминидики Шилоһда уларға: — Мусаниң вастиси арқилиқ Пәрвәрдигар
    биз тоғрилиқ: «Уларға турушқа шәһәрләрни, маллири үчүн яйлақларни қошуп бәргин»,
    дәп ейтқан, деди.'
  tel-2017: అప్పుడు వారు కనాను దేశంలోని షిలోహులో వారిని కలిసి “మేము నివసించడానికి
    పట్టణాలనూ మా పశువులకు పచ్చిక మైదానాలనూ ఇవ్వాలని యెహోవా మోషే ద్వారా ఆజ్ఞాపించాడు”
    అన్నారు.
  hat-BSA: 'Yo te pale avèk yo Silo, nan peyi Canaan an, e te di: “SENYÈ a te kòmande
    pa Moïse pou bannou vil pou viv ladann, avèk patiraj pou bèt nou yo.”'
  kos-kos: Ingo, in Shiloh in acn Canaan, elos fahk, “LEUM GOD El tuh sapkin nu sel
    Moses tuh in oasr siti ituku nu sesr kut in muta we wi acn tupasrpasr nien mongo
    lun kosro natusr.”
  hbo-WLC: וַיְדַבְּר֨וּ אֲלֵיהֶ֜ם בְּשִׁלֹ֗ה בְּאֶ֤רֶץ כְּנַ֙עַן֙ לֵאמֹ֔ר יְהוָה֙
    צִוָּ֣ה בְיַד־מֹשֶׁ֔ה לָֽתֶת־לָ֥נוּ עָרִ֖ים לָשָׁ֑בֶת וּמִגְרְשֵׁיהֶ֖ן לִבְהֶמְתֵּֽנוּ׃
  ibo-ibo: na Shaịlo, nʼime ala Kenan, sị ha, “Onyenwe anyị nyere iwu site nʼaka Mosis
    ka enye anyị obodo ụfọdụ ebe anyị ga-ebi, na ala ebe anụ ụlọ anyị ga na-ata ahịhịa.”
  ory-ory: ଆଉ ସେମାନେ କିଣାନ ଦେଶସ୍ଥ ଶୀଲୋ ନିକଟରେ ସେମାନଙ୍କୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ବସତି-ନଗର ଓ ପଶୁଗଣ ନିମନ୍ତେ ତହିଁର ତଳିଭୂମି ଦେବା ପାଇଁ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କ ଦ୍ୱାରା ଆଜ୍ଞା
    ଦେଇଥିଲେ।”
  chk-chk: Iwe, ra üreniir me lon Silo lon ewe fanü Kanaan, “Ewe Samol mi Lapalap
    a allük ngeni Moses pwe epwe wor telinimwem aipwe imweimw lon, pwal ekewe fanü
    ünükür fän iten nöüm man.”
  rop-rop: en deibin tok langa olabat deya langa det taun gulum Shailo deya langa
    det kantri gulum Keinan, “Longtaim YAWEI det trubala God bin dalim Mosis blanga
    gibit melabat sambala taun weya melabat garra jidan, en imbin dalim Mosis blanga
    gibit melabat ola pedik raidaran langa detlot taun du blanga kipum ola enimul
    blanga melabat.” Lagijat na detlot Libai pipul bin tok,
  ukr-1871: 'І промовляли до них у Силомі, у Канаан землї оттак:'
  deu-1951: 'und redeten mit ihnen zu Silo, im Lande Kanaan, und sprachen: Der HERR
    hat durch Mose geboten, daß man uns Städte geben soll, um darin zu wohnen, und
    die zugehörigen Weideplätze für unser Vieh.'
  eng-JPS: 'and they spoke unto them at Shiloh in the land of Canaan, saying: ''The
    LORD commanded by the hand of Moses to give us cities to dwell in, with the open
    land thereabout for our cattle.'''
  srp-1865: 'I rekoše im u Silomu u zemlji Hananskoj govoreæi: Gospod je zapovjedio
    preko Mojsija da nam se dadu gradovi gdje æemo živjeti i podgraða njihova za stoku
    našu.'
  lug-lug: e Siiro mu Kanani ne babagamba nti, “Mukama Katonda yalagira okuyita mu
    Musa nti tuweebwe ebibuga eby’okubeeramu era n’amalundiro g’ebisibo byaffe.”
  heb-heb: וידברו אליהם בשלה בארץ כנען לאמר יהוה צוה ביד משה לתת לנו ערים לשבת ומגרשיהן
    לבהמתנו׃
  ben-IRV: ও কনান দেশের শীলোতে তাঁদেরকে বললেন, “আমাদের বসবাস করার জন্য নগর ও পশুপালের
    জন্য মাঠ দেওয়ার আদেশ সদাপ্রভু মোশির মাধ্যমে দিয়েছিলেন।”
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨਾਲ ਸ਼ੀਲੋਹ ਵਿੱਚ ਕਨਾਨ ਦੇ ਦੇਸ ਵਿੱਚ ਗੱਲ ਕੀਤੀ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ
    ਦੇ ਰਾਹੀਂ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਸਾਨੂੰ ਵੱਸਣ ਲਈ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਾਮਲਾਟ ਸਾਡੇ ਡੰਗਰਾਂ
    ਲਈ ਦਿੱਤੀਆਂ ਜਾਣ।
  mya-JVB: အကျွန်ုပ် တို့ နေ စရာဘို့ မြို့ တို့ကို၎င်း၊ တိရစ္ဆာန် များတို့မြို့နယ်
    တို့ကို၎င်း ပေး စေခြင်းငှါ ထာဝရဘုရား သည် မောရှေ အားဖြင့် မှာ ထားတော်မူပြီဟု ခါနာန်
    ပြည် ၊ ရှိလော မြို့၌ ပြောဆို ကြလျှင်၊
  hmo-hmo: Silo dekenai, Kanana tano dekenai, idia hereva, idia gwau, “Lohiabada ese
    Mose ia hamaoroa, ai ese hanua do ai abia, idia dekenai do ai noho, bona rei gabudia
    danu do ai abia, aiemai boromakau bona mamoe totona.”
  urd-urd: और मुल्क — ए — कना'न के शीलोह में उन से कहने लगे कि ख़ुदावन्द ने मूसा के
    बारे में हमारे रहने के लिए शहर और हमारे चौपायों के लिए उनकी नवाही के देने का हुक्म
    किया था।
  rus-SYN: 'и говорили им в Силоме, в земле Ханаанской, и сказали: Господь повелел
    чрез Моисея дать нам города для жительства и предместья их для скота нашего.'
  bqc-SIM: '@see-verse:JOS.021.001'
  tcz-CHONGTHU: Amaho chu Canaan gam'a Shiloh munna ahungun hiti hin aseijuve, “Keihohi
    kaganchateo nehding hampa phatna gamleh keiho chenna ding khopiho eipehna diuvin
    Pakaiyin Mose kommah anaseijin ahi,” atiuve.
  mar-mar: ते कनान देशातील शिलो येथे म्हणाले की, परमेश्वराने मोशेच्या द्वारे अशी आज्ञा
    दिली होती की “आम्हांला राहण्यासाठी नगरे आणि आमच्या पशूंसाठी त्यांची गायराने द्यावी.”
  qub-qub: 'Chayaycur niran: «Tayta Diosmi Moisesta niran siudäcunata, guewayoj jircacunata
    raquipämänayquipaj. Chaynöpami canga tiyanäpäpis, uywäcunata uywanäpäpis.»'
  hat-hat: 'Lè sa a, tout moun sa yo te reyini lavil Silo, nan peyi Kanaran. Chèf
    fanmi Levi yo di yo: -Seyè a te pale ak Moyiz pou nou. Li te bay lòd pou yo te
    ban nou lavil pou nou rete ak savann pou bèt nou yo jwenn manje.'
  eng-BSB: at Shiloh in the land of Canaan and said to them, “The LORD commanded through
    Moses that we be given cities in which to live, together with pasturelands for
    our livestock.”
  tod-tod: 'Silo, Kanaan yooi zu. Ti ɓɔɛni ti ʋɔ, ti ɠɛ ma: «Ɠɔoɠɔ GALAGI devei veeni
    Moize ya, ga taaiti ti ve gi ya, ga gi zei ti zu, ta ti-maaɠooliiti, ʋɛ gá-loganiiti
    ta ɠɛ laamiizu ná.»'
  eng-WEBPB: They spoke to them at Shiloh in the land of Canaan, saying, “The LORD
    commanded through Moses to give us cities to dwell in, with their pasture lands
    for our livestock.”
  kbq-kbq: Sailo kuma'ma Kenani mopafi me'nere e'za amanage hu'za zmasami'naze, Ra
    Anumzamo'a Mosesema asamino tagrikura rankuma'ene masave nentake tra'zama me'nesia
    mopane zaminke'za tra'zama nenaza afu zaminena maniho hu'ne.
  nhe-BL: 'Huan quincamahuijque nepa ipan Silo ipan tlali Canaán huan quinilhuijque:
    “TOTECO quinahuati Moisés ma techmactili altepetini campa tiitztose huan potreros
    campa tlacuase totlapiyalhua.”'
  gub-BL: '@see-verse:JOS.021.001'
  eng-DRA: 'And they spoke to them in Silo in the land of Chanaan, and said: The Lord
    commanded by the hand of Moses, that cities should be given us to dwell in, and
    their suburbs to feed our cattle.'
