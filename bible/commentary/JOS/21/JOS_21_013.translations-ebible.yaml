verse: JOS.021.013
translations:
  mal-C: പുരോഹിതനായ അഹരോന്റെ പിൻഗാമികൾക്ക് അവർ ഹെബ്രോൻ (കൊലചെയ്തവർക്കുള്ള അഭയപട്ടണം),
    ലിബ്നാ,
  deu-TKW: Den Nachkommen Aarons, des Priesters, aber übergaben sie die Zufluchtsstadt
    für Totschläger, Hebron, samt den zugehörigen Weidetriften, Libna samt den zugehörigen
    Weidetriften,
  lin-lin: Epai ya bakitani ya Nganga-Nzambe Aron, bapesaki Ebron lokola engumba ya
    kokimela mpo na moto oyo atangami mobomi, Libina,
  eng-LSV: And to the sons of Aaron the priest they have given the city of refuge
    [for] the manslayer, Hebron and its outskirts, and Libnah and its outskirts,
  eng-GNV: Thus they gaue to the children of Aaron the Priest, a citie of refuge for
    the slaier, euen Hebron with her suburbes, and Libnah with her suburbes,
  eng-WEBSTER: Thus they gave to the children of Aaron the priest, Hebron with its
    suburbs, to be a city of refuge for the slayer; and Libnah with its suburbs,
  nhw-BL: Huan Hebrón nojquiya quiselijque iteipan ixhuihua Aarón huan eliyaya se
    altepetl campa hueli momanahuise para ipan momanahuis se tlacatl catli temictijtoya.
    Huan nojquiya iteipan ixhuihua Aarón quiselijque Libna,
  swh-ONEN: Kwa hiyo wazao wa kuhani Aroni wakapewa Hebroni (mji mkuu wa makimbilio
    kwa ajili ya yeyote aliyeshtakiwa kwa mauaji), Libna,
  bba-bba: Heboroni yen biru, bɑ mɑɑ bu Libinɑ wɛ̃,
  eng-KJVCPB: Thus they gave to the children of Aaron the priest Hebron with her suburbs,
    to be a city of refuge for the slayer; and Libnah with her suburbs,
  luo-luo: Omiyo nyikwa Harun jadolo negimiyo Hebron (ma en dala maduongʼ mar tony
    mar ngʼama oneko), Libna,
  meu-meu: A hahelaḡa tauna Aaron vevena e henidia tanodia be hari Heberon mai ena
    rei gabudia ida, hapadidi taudia edia roho-mauri hanuana ta bunai; bona Libna
    mai ena rei gabudia ida;
  npi-ULB: तिनीहरूले पुजारी हारूनका सन्तानहरूलाई यसका खर्कहरूसहित हेब्रोन, जुन अरूलाई
    अनजानमा मार्ने मानिसको निम्ति शरण-नगर थियो, र यसको खर्कसहित लिब्‍ना,
  yor-yor: Ní àfikún wọ́n sì fún àwọn ọmọ Aaroni tí í ṣe àlùfáà ní Hebroni (ọ̀kan
    nínú ìlú ààbò fún àwọn apànìyàn) pẹ̀lú ilẹ̀ pápá oko tútù rẹ̀, Libina,
  ind-ind: '@see-verse:JOS.021.012'
  pes-OPCB: 'علاوه بر شهر حبرون که از شهرهای پناهگاه بود، این شهرها نیز به نسل هارون
    که کاهن بودند داده شد: لبنه،'
  tgl-ULB: Ibinigay nila ang Hebron sa mga kaapu-apuhan ni Aaron na pari kasama ang
    mga lupang pastulan nito—na isang kanlungang lungsod para sa sinuman na nakapatay
    sa iba ng hindi sinasadya—at Libna kasama ang mga lupang pastulan nito,
  hui-hui: Tigua loma binigo mo miaga Arono aguanene hearuhondo Heberono tu wa minidagoni
    agalime ibida pialu ha do holene tano mbira winigo mini. Tano maru minidaruni
    Libina tanobi
  mya-mya: အာ​ရုန်​၏​သား​မြေး​တို့​အား​သတ်​မှတ်​ပေး သော​မြို့​များ​မှာ​ဟေ​ဗြုန်​မြို့(ခို​လှုံ​ရာ​မြို့​တစ်​မြို့)
    အ​ပြင်​လိ​ဗ​န​မြို့၊-
  bod-N: ཡེས་ར་ཨེལ་པས་མི་གསོད་ནོར་བྱེད་མཁན་རྣམས་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་ཧེབ་རོན་དང་།
    དེར་གཏོགས་པའི་ཉེ་འཁོར་རྣམས་མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་རྒྱུད་ལ་སྤྲད་ཅིང་། ཡང་ཁོ་ཚོར་ལིབ་ནཱ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་དང་།
  sna-sna: Saka vakapa zvizvarwa zvomuprista Aroni Hebhuroni (guta routiziro kune
    anenge apomerwa mhosva yokuponda munhu), Ribhina,
  spa-BLM: A los hijos del sacerdote Aarón les dieron Hebrón con sus tierras de pastoreo,
    la ciudad de refugio para el matador de hombres, Libna con sus tierras de pastoreo,
  cac-cac: 'A Hebrón chi'', aton d''ay scol sb''a eb'' smac''ancham junoc anima. A
    eb'' yin̈tilal Aarón chi'' ix yic''pax juntzan̈ chon̈ab'' tic eb'': Libna, Jatir,
    Estemoa, Holón, Debir, Aín, Juta yed'' Bet-semes. Aton b''alun̈e'' chon̈ab'' tic.
    Axo d''a yol yic eb'' yin̈tilal Benjamín, chan̈e'' chon̈ab'' ix ac''ji d''a eb'',
    aton Gabaón, Geba, Anatot yed'' Almón. Yuj chi'' a chon̈ab'' ix yic'' eb'' yin̈tilal
    vin̈aj sacerdote Aarón, 13 d''a smasanil.'
  swh-ULB: Na kwa wana wa Haruni kuhani, waliwapa Hebroni pamoja na eneo lake la kulishia
    mifugo ambao ulikuwa ni mji wa makimbilio kwa mtu aliyeua mtu bila kukusudia na
    Libna pamoja na maeneo ya kulishia mifugo.
  bel-bel: І вось сынам Аарона сьвятара далі горад сховішча забойцаў, Хэўрон і прадмесьці
    яго, Ліўну і прадмесьці яе,
  deu-ELBBK: Und sie gaben den Söhnen Aarons, des Priesters, die Zufluchtstadt für
    den Totschläger, Hebron und seine Bezirke; und Libna und seine Bezirke,
  mbb-OT: Umbe, imbeǥey ziyà te menge kevuwazan ni Aaron he memumuhat is Hebron (he
    sevaha zuen te menge inged he eputà he ebpekaaput dutun is etew he nekepatey he
    wazè din tivevaa). Elin imbeǥey kandan is Libna,
  mal-2015: ഇങ്ങനെ അവർ പുരോഹിതനായ അഹരോന്റെ മക്കൾക്കു, കൊലചെയ്തവന്നു സങ്കേതനഗരമായ ഹെബ്രോനും
    അതിന്റെ പുല്പുറങ്ങളും ലിബ്നയും അതിന്റെ പുല്പുറങ്ങളും
  rmc-rmc: 'Le rašaskra Aronoskra famelijake dine kala fori le maľenca pro garuďipen
    prekal o vrahi: o Hebron, e Libna,'
  nlg-nlg: Ma vaivarina Aaron na priest tara vahera Hebron maia na lei bona ni gehe
    leghai kililia, (Hebron na komu ke sogha savua ahei ke tovono labu matea aheai).
    Libnah ghua kolui na lei pari ni gehe leghai.
  pes-OPV: و به پسران هارون کاهن، حبرون را که شهرملجای قاتلان است با حوالی آن، و لبنه
    را باحوالی آن دادند.
  ron-1924: Ау дат деч фиилор преотулуй Аарон четатя де скэпаре пентру учигашь, Хебронул
    ши ымпрежуримиле луй, Либна ши ымпрежуримиле ей,
  ben-OBCV: এভাবে তারা যাজক হারোণের বংশধরদের দিল চারণভূমিসহ হিব্রোণ (নগরটি ছিল নরহত্যার
    দায়ে অভিযুক্তের জন্য আশ্রয়-নগর), লিব্‌না,
  som-som: Oo wadaadkii Haaruun ahaa reerkiisii waxay siiyeen Xebroon iyo agagaarkeedii,
    oo taasu waxay ahayd magaaladii magangalka u ahayd gacankudhiiglaha, iyo Libnaah
    iyo agagaarkeedii,
  lat-VUC: 'Dedit ergo filiis Aaron sacerdotis Hebron confugii civitatem, ac suburbana
    ejus: et Lobnam cum suburbanis suis:'
  eng-ASVBT: And unto the children of Aaron the priest they gave Hebron with its suburbs,
    the city of refuge for the manslayer, and Libnah with its suburbs,
  ita-1885: Così diedero a' figliuoli del Sacerdote Aaronne la città del rifugio dell'ucciditore,
    cioè Hebron e i suoi contorni; e Lebna, e i suoi contorni;
  eng-LXXUP: And to the sons of Aaron he gave the city of refuge for the slayer, Hebron,
    and the suburbs belonging to it; and Libnah and the suburbs belonging to it;
  eng-ULB: To the descendants of Aaron the priest they gave Hebron with its pasturelands—which
    was a city of refuge for any who killed another unintentionally—and Libnah with
    its pasturelands,
  spa-VBL: Dieron a los descendientes del sacerdote Aarón las siguientes ciudades
    y sus pastos Hebrón (una ciudad santuario para los que accidentalmente cometieran
    un asesinato), Libna,
  fra-_FOB: On donna donc aux enfants d'Aaron, le sacrificateur, la ville de refuge
    pour le meurtrier, Hébron avec sa banlieue, Libna et sa banlieue,
  mal-mal: 'പുരോഹിതനായ അഹരോന്റെ മക്കൾക്ക് ലഭിച്ച അവകാശം: കൊല ചെയ്തവന് സങ്കേതനഗരമായ
    ഹെബ്രോനും അതിന്റെ പുല്പുറങ്ങളും ലിബ്നയും അതിന്റെ പുല്പുറങ്ങളും'
  urd-GVR: Hārūn ke kunbe kā yih shahr panāh kā shahr bhī thā jis meṅ har wuh shaḳhs
    panāh le saktā thā jis se koī ġhairirādī taur par halāk huā thā. Is ke alāwā Hārūn
    ke kunbe ko Libnā,
  suz-BL: मिनु चढ़ेब हारून आ चच युइ आन खिं खिं ङा मुरपुकीमी मुर साइक्‍ब मुर प्रोक्‍शा
    लशा बाक्‍तीक सहर हेब्रोन, लिब्‍ना,
  ita-1927: E diedero ai figliuoli del sacerdote Aaronne la città di rifugio per l’omicida,
    Hebron e il suo contado; poi Libna e il suo contado,
  ckb-ckb: 'ئەم شارۆچکانە بە لەوەڕگاکانیانەوە درانە نەوەی هارونی کاهین: حەبرۆن، کە
    شارێکی پەناگای تۆمەتبارکراوان بوو بە کوشتن، لەگەڵ لیڤنا،'
  eng-BBE: And to the children of Aaron the priest they gave Hebron with its grass-lands,
    the town where the taker of life might be safe, and Libnah with its grass-lands;
  kan-OKCV: ಹೀಗೆಯೇ ಯಾಜಕನಾದ ಆರೋನನ ವಂಶದವರಿಗೆ ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ಪಟ್ಟಣವಾದ
    ಹೆಬ್ರೋನನ್ನೂ ಕೊಟ್ಟರು. ಲಿಬ್ನಾವನ್ನೂ
  bbb-bbb: '@see-verse:JOS.021.012'
  tam-2017: இப்படியே கொலைசெய்தவனுக்கு அடைக்கலப்பட்டணமாக ஆசாரியனாகிய ஆரோனின் சந்ததியார்களுக்கு
    எபிரோனையும் அதினுடைய வெளிநிலங்களையும், லிப்னாவையும் அதினுடைய வெளிநிலங்களையும்,
  spa-RV-1909: Y á los hijos de Aarón sacerdote dieron la ciudad de refugio para los
    homicidas, á Hebrón con sus ejidos; y á Libna con sus ejidos,
  ron-BTF: Astfel au dat copiilor preotului Aaron cetatea de scăpare pentru ucigaș,
    Hebron, cu împrejurimile sale, și Libna cu împrejurimile sale,
  eng-WEBP: To the children of Aaron the priest they gave Hebron with its pasture
    lands, the city of refuge for the man slayer, Libnah with its pasture lands,
  eng-FBV: 'They gave to the descendants of Aaron the priest the following towns and
    their pastures: Hebron (a sanctuary town for those who accidentally committed
    murder), Libnah,'
  nld-1939: aan de zonen van den priester Aäron gaven ze dus Hebron, de vrijstad voor
    den moordenaar, met haar weidegronden. Daarenboven Libna,
  nch-BL: Huan Hebrón nojquiya quiselijque iteipan ixhuihua Aarón huan eliyaya se
    altepet campa hueli momanahuise para ipan momanahuis se tacat cati temictijtoya.
    Huan nojquiya iteipan ixhuihua Aarón quiselijque Libna,
  vie-1934: Người ta cấp cho con cháu thầy tế lễ A-rôn thành Hếp-rôn, là thành ẩn
    náu cho kẻ sát nhân, và đất chung quanh thành; Líp-na và đất chung quanh thành,
  hin-CV: 'उन्होंने अहरोन के वंशजों को ये नगर दिए: हेब्रोन (जो शरण शहर था), और लिबनाह,'
  spa-BES: Y a los hijos del sacerdote Aarón dieron a Hebrón con sus pastizales, la
    ciudad donde el que tomaba la vida podría estar a salvo, Libna con sus pastizales;
  tdx-tdx: Natolo’ iareo amo ana’ i Aharone mpisoroñeo t’i Kebrone naho o fiandraza’eo
    ho fitsoloham-pamono, naho i Libnà reke-piandrazañe;
  tha-KJV: เขาได้​ให้​เมืองเฮโบรนแก่ลูกหลานของอาโรนปุโรหิต อันเป็นเมืองลี้ภัยสำหรับผู้ฆ่าคนพร้อมทั้งทุ่งหญ้ารอบเมือง
    เมืองลิบนาห์​พร​้อมทุ่งหญ้า
  por-BR-2018: E aos filhos de Arão, o sacerdote, deram a cidade de refúgio para os
    homicidas, a Hebrom com seus campos; e a Libna com seus campos,
  deu-ELO: Und sie gaben den Söhnen Aarons, des Priesters, die Zufluchtstadt für den
    Totschläger, Hebron und seine Bezirke; und Libna und seine Bezirke,
  eng-WYC-2018: Therefore Joshua gave to the sons of Aaron, the priest, Hebron, to
    be a city of refuge, and the suburbs thereof, and Libnah with his suburbs (or
    and Libnah with its suburbs),
  epo-epo: Kaj al la filoj de la pastro Aaron oni donis la urbon de rifuĝo por mortiginto
    Ĥebron kaj ĝiajn ĉirkaŭaĵojn, kaj Libna kaj ĝiajn ĉirkaŭaĵojn,
  uig-PIN: Xundaⱪ ⱪilip ular Ⱨarun kaⱨinning ǝwladliriƣa adǝm ɵltürgǝn kixilǝr panaⱨlinidiƣan
    xǝⱨǝr Ⱨebron wǝ yaylaⱪlirini, yǝnǝ ularƣa Libnaⱨ bilǝn yaylaⱪlirini,
  beo-beo: Gobele salasu dunu Elane egaga fi da Hibalone (Dabe Fasa:besa:le Gaga:su
    Moilai bai bagade afae) amo lale amola eno moilale bai bagade lai amo Libina,
  tpi-OTNT: Ol i givim ol dispela taun long ol tumbuna bilong pris Aron, Hebron, em
    wanpela bilong ol taun ol man i ken i go hait long en, na Lipna
  hau-SA: Sai aka ba zuriyar Haruna firist, ƙasar Hebron (garin masu neman mafaka
    don sun yi kisa), da Libna,
  uig-LAT: Shundaq qilip ular Harun kahinning ewladlirigha adem öltürgen kishiler
    panahlinidighan sheher Hébron we yaylaqlirini, yene ulargha Libnah bilen yaylaqlirini,
  nde-nde: Ngakho izizukulwane zika-Aroni umphristi bazinika iHebhroni (idolobho lokuphephela
    kwalabo abalamacala okubulala), iLibhina,
  ton-ton: '¶ naʻe pehē pe ʻenau foaki ki he fānau ʻa ʻElone ko e taulaʻeiki ʻa Hepeloni
    mo hono tuaʻā kolo ʻo ia, ko e kolo hūfanga ki he tāmate faainoa: mo Lipina mo
    hono tuaʻā kolo ʻo ia,'
  ces-1613: Synům tedy Arona kněze dali město útočišťné vražedlníku, Hebron i předměstí
    jeho, a Lebno i předměstí jeho;
  eng-WMB: To the children of Aaron the priest they gave Hebron with its pasture lands,
    the city of refuge for the man slayer, Libnah with its pasture lands,
  tam-TCV: இவ்வாறு ஆசாரியனான ஆரோனின் சந்ததிகளுக்கு கொலைக்குற்றம் சுமத்தப்பட்டவனுக்கு
    அடைக்கலப் பட்டணமாயிருந்த எப்ரோனைக் கொடுத்தார்கள். லிப்னா,
  ceb-ULB: Gihatag nila ngadto sa mga kaliwat sa pari nga si Aaron ang Hebron lakip
    ang sibsibanan—nga mao ang siyudad nga dalangpanan alang ni bisan kinsa nga nakapatay
    sa usa ka tawo nga wala tuyo-a—ug ang Libna lakip ang sibsibanan,
  pol-UBG: 'Synom kapłana Aarona dano miasto schronienia dla zabójcy: Hebron i jego
    pastwiska, a także Libnę i jej pastwiska;'
  urd-GVU: ہارون کے کنبے کا یہ شہر پناہ کا شہر بھی تھا جس میں ہر وہ شخص پناہ لے سکتا
    تھا جس سے کوئی غیرارادی طور پر ہلاک ہوا تھا۔ اِس کے علاوہ ہارون کے کنبے کو لِبناہ،
  deu-1912: Also gaben sie den Kindern Aarons, des Priesters, die Freistadt der Totschläger,
    Hebron, und seine Vorstädte, Libna und sein Vorstädte,
  kan-2017: ಮಹಾಯಾಜಕನಾದ ಆರೋನನ ವಂಶದವರಿಗೆ ಮೇಲೆ ಹೇಳಿದ ಎರಡು ಕುಲಗಳಿಂದ ಹೆಬ್ರೋನೆಂಬ ಆಶ್ರಯ ನಗರವಾದ
    ಲಿಬ್ನಾ,
  tgo-tgo: 'Vama thɨ wogiya Hebron (iye ghemba laghɨye ratagavamare lenji ghamba kubaro)
    na e vwata mbowo thɨ giyava thiyake weŋgiya Eron orumburumbuye: Libɨna,'
  yap-yap: Yungin nchagiy nga Hebron (Hebron e reb fapi binaw ntagil’ e ayuw) ngan
    pi’ ngak e pi’in owchen Aron ni prist e yu,
  hlt-MCSB: Hlang aka ngawn kah hlipyingnah khopuei la Hebron neh a khocaak, Libnah
    neh a khocaak,
  mdy-ETH: ዓሶ ዎዼ ዓሳ ዓኣሺንቲ ቶላ ኬብሮኦኔ ካታሞዋ ኮይላ ቆልማ ሄንቃ ቤዞና ዎላ፥ ዬያጉዲ ሃሣ ሃካፓ ሊካ ፓይዲንታ ካታማኣ
    ዓኣሮኔ ዜርፆም ዒንጊንቴኔ፤ ዬያታ ሊቢና፥
  twi-ASANTE: 'Nkuro a ɛdidi soɔ yi ne wɔn adidibea no, wɔde maa ɔsɔfoɔ Aaron asefoɔ:
    Hebron, (dwanekɔbea Kuropɔn), Libna,'
  eng-WEBU: To the children of Aaron the priest they gave Hebron with its pasture
    lands, the city of refuge for the man slayer, Libnah with its pasture lands,
  bnp-bnp: Ri habia ne huriki a hamone Aron a tanga e Hebron, (a tanga i kapiloho
    vona a bakovi i rabalaki a viri). Ri habi tabu ne ria e Lipna,
  wal-wal: Qeesiyaa Aaroona zaretuyyo asa worida asi baqati biidi attiyo Kebroona
    katamanne a hentta gadeta, Liibinanne a hentta gadeta,
  spa-PDDPT: A los hijos del sacerdote Aarón les dieron Hebrón con sus pastizales
    como ciudad de refugio para los homicidas, y además, Libná con sus pastizales,
  gun-gun: Ha'e gui sacerdote Arão ramymino kuery pe omboaxa Hebrom tetã jojukaare
    oo jepe aguã, ijyvýrykue reve. Omboaxa avi Libna,
  agu-BL: 'Ej, nin yi tnum Hebróna''tz, i''tz jun scyeri e''chk tnum kalel chicolwit
    quib yi e'' yi na quim junt cyuch'' cya''n tan jun xubse''n yi na chiban. Ncha''tz
    ak''lij yi e''chk tnume''j scyetz yi e'' mas xonl Aarón yi pale'':'
  ilo-ULB: Intedda kadagiti kaputotan ni Aaron a padi ti Hebron agraman dagiti pagipastoranna-ti
    siudad a pagkamangan para iti siasinoman a nakapatay iti tao a saanna nga inggagara-ken
    ti Libna agraman dagiti pagipastoranna,
  kpg-kpg: 'Nia waahale aanei la guu wanga gi di hagadili Aaron, tangada hai mee dabu:
    go Hebron (deenei di waahale dela e mee di bala ai tangada), mo Libnah,'
  uig-ARA: شۇنداق قىلىپ ئۇلار ھارۇن كاھىننىڭ ئەۋلادلىرىغا ئادەم ئۆلتۈرگەن كىشىلەر
    پاناھلىنىدىغان شەھەر ھېبرون ۋە يايلاقلىرىنى، يەنە ئۇلارغا لىبناھ بىلەن يايلاقلىرىنى،
  bsp-bsp: Kɔ ŋasɔŋ awut a wəloŋnɛ Aruna Hebərɔŋ, dare da kəgbɔpənɛ ndɛ wədif fum
    ta ɛyɛfɛnɛ ti ɛntam kəyacnɛ mɔ, Libana,
  sus-sus: 'E taa naxee fi sɛrɛxɛdubɛ Haruna xa die ma, nee nan yi ki: Xebiron, mixi
    ratanga taa nde, Libina,'
  pon-2006: 'Patehng Epron (ehu kahnimw en rukula), kahnimw kan me pahn sansal pah
    kohieng kadaudok kan en samworo Aaron: iei Lipna,'
  ksd-ksd: Ma dia ga tul tar Kebron ta ra umana natu i Aron ra tena tinabar, varurung
    ma kana pia na vura, a pia na pal na bakbakit ure nina i doko ta tikai, Libna
    ma kana pia na vura,
  tur-YTC: Kâhin Aron'un çocuklarına Hevron'u otlaklarıyla birlikte, adam öldüren
    için sığınak kenti Livna'yı, otlağıyla,
  grc-BRENT: Καὶ τοῖς υἱοῖς Ἀαρὼν ἔδωκε τὴν πόλιν φυγαδευτήριον τῷ φονεύσαντι, τὴν
    Χεβρὼν, καὶ τὰ ἀφωρισμένα τὰ σὺν αὐτῇ· καὶ τὴν Λεμνὰ, καὶ τὰ ἀφωρισμένα τὰ πρὸς
    αὐτῇ·
  ind-AYT: Kepada keturunan Imam Harun, mereka memberikan Hebron, kota perlindungan
    bagi pembunuh, dengan padang-padang rumputnya, serta Libna dengan padang-padang
    rumputnya,
  nya-nya: Choncho zidzukulu za Aaroni wansembe, zinapatsidwa Hebroni (mzinda wopulumukirako
    amene wapha munthu), Libina,
  hrv-hrv: Sinovima svećenika Arona pripade grad-utočište Hebron s pašnjacima i Libna
    s pašnjacima;
  mps-mps: Augwaligo te hanu dabe te pris Arongo wąį dabebolo mani. Te Hebron, te
    bidi dabe geme duala wi sigi pabo hanu da, me Lipna,
  tpi-tpi: Ol i givim ol dispela taun long ol tumbuna bilong pris Aron, Hebron, em
    wanpela bilong ol taun ol man i ken i go hait long en, na Lipna
  dan-1931: Præsten Arons Sønner gav man Hebron, en af Tilflugtsbyerne for Manddrabere,
    med omliggende Græsmarker, Libna med omliggende Græsmarker,
  vie-OVCB: Vậy, họ phân cho con cháu Thầy Tế lễ A-rôn vùng Hếp-rôn (là một thành
    trú ẩn), Líp-na,
  guj-2017: તેઓએ હારુન યાજકના વંશજોને મનુષ્યઘાતક માટેના આશ્રયનું નગર તે, હેબ્રોન તેનાં
    ગૌચર સહિત તથા લિબ્નાહ તેનાં ગૌચર સહિત અને
  pon-2006A: 'Patehng Epron (ehu kahnimw en rukula), kahnimw kan me pahn sansal pah
    kohieng kadaudok kan en samworo Aaron: iei Lipna,'
  por-BRBSL: aos filhos de Arão, o sacerdote, deram Hebron com suas terras de pasto,
    a cidade de refúgio para o homem assassino, Libnah com suas terras de pasto,
  cth-cth: Tami ka thet payon e tami ni a kânguenae kho lah ao nahanelah, Hebron kho
    lah khori khuehoi vaihma bawi Aron e catounnaw a poe awh.
  twi-twi: 'Nkurow a edidi so yi ne wɔn adidibea no wɔde maa ɔsɔfo Aaron asefo: Hebron
    (guankɔbea kuropɔn ma nea ne nsa apa wɔ obi ho), Libna,'
  hlt-hlt: Hlang aka ngawn kah hlipyingnah khopuei la Hebron neh a khocaak, Libnah
    neh a khocaak,
  tbz-SIM: Kɛ̀ bɛ̀ɛ duɔ́ nyikuɔ́ nìùtì Anɔɔ kɔbɛ Ebunɔɔ ɛì kɛ̀ dì ntú di sɔ̀rɛ̀ kó
    dihɛì Dibunɑɑ,
  msy-2020: 'Hebron, a nguibar ekiar gumaziba arɨ mangɨ mongamin mam. Egha me uaghan
    nguibar ekiar igharaziba isa Aronɨn ovavir boribagh anɨngi. Dar ziabar kara: Lipna,'
  azb-azb: 'Kahin Harun övladlarına qatillər üçün bu sığınacaq şəhərləri verdilər:
    Xevronla otlaqlarını, Livna ilə otlaqlarını,'
  eng-DBY: And they gave to the children of Aaron the priest the city of refuge for
    the slayer, Hebron and its suburbs; and Libnah and its suburbs,
  hin-2017: तब उन्होंने हारून याजक के वंश को चराइयों समेत खूनी के शरणनगर हेब्रोन,
    और अपनी-अपनी चराइयों समेत लिब्ना,
  swp-swp: '@see-verse:JOS.021.012'
  eng-YLT: And to the sons of Aaron the priest they have given the city of refuge
    [for] the man-slayer, Hebron and its suburbs, and Libnah and its suburbs,
  eng-WYC-2017: Therefore Joshua gave to the sons of Aaron, the priest, Hebron, to
    be a city of refuge, and the suburbs thereof, and Libnah with his suburbs,
  eng-WMBB: To the children of Aaron the priest they gave Hebron with its pasture
    lands, the city of refuge for the man slayer, Libnah with its pasture lands,
  urd-GVH: हारून के कुंबे का यह शहर पनाह का शहर भी था जिसमें हर वह शख़्स पनाह ले सकता
    था जिससे कोई ग़ैरइरादी तौर पर हलाक हुआ था। इसके अलावा हारून के कुंबे को लिबना,
  rug-rug: 'Turaṉae la tugo pa Heboroni (keke koari na vasileana lavata tadi na tie
    govetedi) sari na vasileana lavata hire si somana ta vala koari tutina e Eroni
    sa hiama: Libina'
  gaz-gaz: Kanaafuu sanyiiwwan Aroon lubichaatiif Kebroon jechuunis magaalaa namni
    nama ajjeesee himatamu tokko itti baqatuu fi Libnaa,
  fra-LSG: Ils donnèrent donc aux fils du sacrificateur Aaron la ville de refuge pour
    les meurtriers, Hébron et sa banlieue, Libna et sa banlieue,
  yal-yal: 'E taan naxanye fi saraxarali Haruna yixɛtɛne ma, ne ni i ra: Xebiron,
    naxan findixi marakisi taana nde ra muxun xa naxan nagixi faxa ti feen na, Libina,'
  haw-1868: Haawi no hoi lakou i ka poe mamo a Aarona ke kahuna ia Heberona, a me
    kona wahi e pili ana i puuhonua no ka poe pepehi, a me Libena kekahi a me kona
    wahi e pili ana,
  arb-NAV: وَهَكَذَا أَصْبَحَتْ مَدِينَةُ الْمَلْجَإِ حَبْرُونُ مَعَ مَرَاعِيهَا وَلِبْنَةُ
    وَمَرَاعِيهَا مِيرَاثاً لأَبْنَاءِ هَرُونَ الْكَاهِنِ
  ewe-ewe: Hekpe ɖe Hebron si nye sitsoƒeduwo dometɔ ɖeka ŋu la, du siwo wogatsɔ na
    nunɔla Aron ƒe dzidzimeviwo la woe nye Libna,
  eng-LEE: And to the children of Aaron the priest they gave the city of refuge for
    the manslayer, Hebron with its open spaces, and Libnah with its open spaces,
  asm-FB: তেওঁলোকে হাৰোণ পুৰোহিতৰ সন্তান সকলক চৰণীয়া ঠায়েৰে সৈতে নৰ-বধীৰ আশ্ৰয়
    নগৰ হিব্ৰোণ আৰু চৰণীয়া ঠায়েৰে সৈতে লিব্‌না,
  sus-A: عٍ تَا نَشٍيٍ قِ سّرّشّدُبّ هَرُنَ شَ دِيٍ مَ، نٍيٍ نَن يِ كِ؛ شٍبِرٌن، مِشِ
    رَتَنفَ تَا ندٍ، لِبِنَ،
  fra-SBL: Aux fils du sacrificateur Aaron, ils donnèrent Hébron et ses pâturages,
    la ville de refuge du meurtrier, Libna et ses pâturages,
  hbo-hbo: וְלִבְנֵ֣י ׀ אַהֲרֹ֣ן הַכֹּהֵ֗ן נָֽתְנוּ֙ אֶת־עִיר֙ מִקְלַ֣ט הָרֹצֵ֔חַ
    אֶת־חֶבְרֹ֖ון וְאֶת־מִגְרָשֶׁ֑הָ וְאֶת־לִבְנָ֖ה וְאֶת־מִגְרָשֶֽׁהָ׃
  piu-2006: '@see-verse:JOS.021.012'
  kik-kik: Nĩ ũndũ ũcio njiaro cia Harũni ũrĩa mũthĩnjĩri-Ngai magĩcihe Hebironi (itũũra
    inene rĩa kũũrĩrwo nĩ mũndũ ũrĩa ũraganĩte), na ikĩheo Libina,
  fra-NCL: Ils donnèrent aux fils du prêtre Aaron la ville de refuge pour le meurtrier,
    Hébron et sa banlieue, ainsi que Lebna avec sa banlieue,
  cek-AK: To pongah qaima Aaron caanawk hanah, poek ai pui hoi kami hum moeng kaminawk
    abuephaih vangpui ah kaom Hebron hoi Libnah taengah kaom ahmuennawk,
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-goled-Aarón-waganga Hebrón-neggwebur-ega-uklesad,
    (we-neggwebur dule-gindasmalad-dukuega nugsalesad). A-ukinbali, we-neggweburmar,
    degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, ega uklesbalid: Libna,'
  uig-CYR: Шундақ қилип улар Һарун каһинниң әвлатлириға адәм өлтүргән кишиләр панаһлинидиған
    шәһәр Һеброн вә яйлақлирини, йәнә уларға Либнаһ билән яйлақлирини,
  tel-2017: హత్యచేసిన వారికి ఆశ్రయ పట్టణంగా ఉన్న హెబ్రోను, దాని పచ్చిక మైదానాలు యాజకుడైన
    అహరోను సంతానపు వారికి ఇచ్చారు.
  hat-BSA: Konsa, a fis Aaron yo, prèt la, yo te bay Hébron, vil azil pou moun ki
    touye moun yo, avèk teren patiraj pa li yo ak Libna avèk teren patiraj pa li,
  kos-kos: 'In weang Hebron (sie siti in molela), siti itukyang nu sin tulik natul
    Aaron mwet tol pa takla inge: Libnah,'
  hbo-WLC: וְלִבְנֵ֣י ׀ אַהֲרֹ֣ן הַכֹּהֵ֗ן נָֽתְנוּ֙ אֶת־עִיר֙ מִקְלַ֣ט הָרֹצֵ֔חַ
    אֶת־חֶבְר֖וֹן וְאֶת־מִגְרָשֶׁ֑הָ וְאֶת־לִבְנָ֖ה וְאֶת־מִגְרָשֶֽׁהָ׃
  ibo-ibo: 'Ya mere, ụmụ ụmụ Erọn, onye nchụaja, ka e kenyere obodo Hebrọn, nke bụkwa
    obodo mgbaba, kenyekwa ha obodo ndị a: Libna,'
  ory-ory: ପୁଣି ହାରୋଣ ଯାଜକଙ୍କର ସନ୍ତାନଗଣକୁ ସେମାନେ ନରହତ୍ୟାକାରୀର ଆଶ୍ରୟ ନଗରର ହିବ୍ରୋଣ ଓ
    ତହିଁ ତଳିଭୂମି ଓ ଲିବ୍‍ନା ଓ ତହିଁ ତଳିଭୂମି,
  chk-chk: Iei usun ra ngeni mwirimwirin ewe souasor Aaron ewe telinimw Hepron, ewe
    telinimwen op fän iten eman mi niela eman aramas, pwal ekewe fanü ünükün fän iten
    nöür man. Ra pwal ngeniir Lipna,
  rop-rop: '@see-verse:JOS.021.012'
  ukr-1871: 'І так потомкам Арона, сьвященника, передали вони охоронний город для
    убийця: Геброн вкупі з пасовищами, що до його тягли, і Либну вкупі з передмістями
    її,'
  deu-1951: Also gaben sie den Kindern des Priesters Aaron Hebron, die Freistadt der
    Totschläger, und seine Weideplätze, Libna und seine Weideplätze,
  eng-JPS: And unto the children of Aaron the priest they gave Hebron with the open
    land about it, the city of refuge for the manslayer, and Libnah with the open
    land about it;
  srp-1865: Dadoše dakle sinovima Arona sveštenika grad za utoèište krvniku Hevron
    s podgraðem, i Livnu s podgraðem.
  lug-lug: Abantu abaava mu Alooni eyali kabona ne baweebwa Kebbulooni, ebibuga ebyokwekwekamu
    abo ababa basse bantu bannaabwe, n’amalundiro gaabyo ne Libuna n’amalundiro gaakyo,
  heb-heb: ולבני אהרן הכהן נתנו את עיר מקלט הרצח את חברון ואת מגרשה ואת לבנה ואת מגרשה׃
  ben-IRV: তারা হারোণ যাজকের সন্তানদের মাঠগুলির সঙ্গে হত্যাকারীদের আশ্রয়-নগর হিব্রোণ
    দিল এবং পশুপালনের মাঠগুলির সঙ্গে লিব্‌না,
  pan-pan: ਅਤੇ ਹਾਰੂਨ ਜਾਜਕ ਦੀ ਅੰਸ ਨੂੰ ਉਹਨਾਂ ਨੇ ਹਬਰੋਨ ਜਿਹੜਾ ਖ਼ੂਨੀਆਂ ਲਈ ਪਨਾਹ ਨਗਰ ਸੀ ਉਹ
    ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਦਿੱਤਾ ਨਾਲੇ ਲਿਬਨਾਹ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ।
  mya-JVB: လူအသက်ကိုသတ်မိသောသူ မှီခို ရာမြို့ ဖြစ်စေခြင်းငှါ၊ ဟေဗြုန် မြို့ကို မြို့နယ်
    နှင့်တကွ ယဇ်ပုရောဟိတ် အာရုန် ၏သား မြေးတို့အား ပေး ကြ၏။
  hmo-hmo: 'Vadaeni hahelagaia tauna Arona ena tubuna taudia dekenai idia henia tano
    be inai: Heberona, (ala-ala kava taudia edia heau mauri hanua ta), Libina, mai
    ena rei gabudia danu,'
  urd-urd: इसलिए उन्होंने हारून का काहिन की औलाद को हबरून जो ख़ूनी की पनाह का शहर
    था और उसके 'इलाक़े और लिबनाह और उसके 'इलाक़े।
  rus-SYN: Итак сынам Аарона священника дали город убежища для убийцы - Хеврон и предместья
    его, Ливну и предместья ее,
  bqc-SIM: Màa wà Hɛblↄ̃ pↄ́ dɛ gbɛ̃dɛna misiwɛ̃lɛ ũ kpà sa'ona Aalona buiↄwa
    ń Libenao
  tcz-CHONGTHU: Aaron thempupa chilhahte chu Israel chaten mithatho kiselna khopi
    Hebron le ahamhing gamsung jouse apeovin, Libnah le ahamhing gam pumpi jong anapeuve.
  mar-mar: त्यांनी अहरोन याजकाच्या वंशजाला हत्या करणाऱ्यासाठी आश्रयाचे म्हणून हेब्रोन
    नगर व त्याचे गायरान दिले, आणि लिब्ना व त्याचे गायरान;
  qub-qub: 'Aaronpita mirajcuna Hebrón siudäta chasquishanga caran runata wañupacur
    pacacunan siudämi. Chay siudäta goycushanpita juc siudäcunatapis yaparanraj. Chay
    siudäcunaga caran: Libna,'
  hat-hat: 'Men lavil yo te bay moun fanmi Arawon, prèt la: lavil Ebwon, kote moun
    ki touye moun ka kouri al chache pwoteksyon, ansanm ak tout savann pou bèt li
    yo,'
  eng-BSB: 'So to the descendants of Aaron the priest they gave these cities, together
    with their pasturelands: Hebron, a city of refuge for the manslayer, Libnah,'
  tod-tod: 'Taai niiti ti veeni zalaɠa ɠula nui Aalɔn mavofodaiti zea, ta ti-maaɠooliiti,
    naati ti ɠɛni ga: Ɠeeɓelɔn, taai naa ɠɛni ga nu ʋaa nuiti maaʋelazuʋɛ ta, Liɓena,'
  eng-WEBPB: To the children of Aaron the priest they gave Hebron with its pasture
    lands, the city of refuge for the man slayer, Libnah with its pasture lands,
  kbq-kbq: Hagi Aroni agehe'mo'za pristi eri'zama e'neriza nagara, kore fre'za vu'za
    zamagu'ma nevaziza Hebroni kuma'ene tra'zama nenaza afuzminema kegava hanaza mopane
    Libna kuma'ene, tra'zama nenaza afuzmima kegava hanaza mopane,
  nhe-BL: Huan Hebrón nojquiya quiselijque iteipa ixhuihua Aarón huan eliyaya se altepetl
    campa hueli momanahuise para ipan momanahuis se tlacatl tlen temictijtoya. Huan
