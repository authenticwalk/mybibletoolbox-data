verse: JOS.021.027
translations:
  mal-C: 'ലേവിഗോത്രത്തിൽപ്പെട്ട ഗെർശോന്യർക്ക്, മനശ്ശെയുടെ പകുതിഗോത്രത്തിൽനിന്ന്: ബാശാനിലെ
    ഗോലാൻ (കൊലചെയ്തവർക്കുള്ള അഭയപട്ടണം), ബെയെസ്തേര ഇങ്ങനെ രണ്ടു പട്ടണങ്ങളും അവയുടെ
    പുൽമേടുകളും,'
  deu-TKW: 'Weiter erhielten unter den Geschlechtern der Leviten die Nachkommen Gersons
    vom halben Stamm Manasse: die Zufluchtsstadt für Totschläger, Golan in Basan,
    samt den zugehörigen Weidetriften und Beesthera samt den zugehörigen Weidetriften
    - zwei Städte.'
  lin-lin: 'Epai ya bakitani ya Gerishoni kati na bituka ya bakitani ya Levi, bapesaki
    bingumba oyo : Kati na ndambo ya libota ya Manase : kati na Bashani, Golani lokola
    engumba ya kokimela mpo na moto oyo atangami mobomi, mpe Beyeshitira, elongo na
    mabele na yango ; ezalaki bongo bingumba mibale.'
  eng-LSV: And for the sons of Gershon, of the families of the Levites, out of the
    half-tribe of Manasseh, the city of refuge [for] the manslayer, Golan in Bashan
    and its outskirts, and Beeshterah and its outskirts—two cities.
  eng-GNV: 'Also vnto the children of Gershon of the families of the Leuites, they
    gaue out of the halfe tribe of Manasseh, the citie of refuge for the slaier, Golan
    in Bashan with her suburbes, and Beeshterah with her suburbes: two cities.'
  eng-WEBSTER: And to the children of Gershon, of the families of the Levites, out
    of the other half-tribe of Manasseh they gave Golan in Bashan with its suburbs,
    to be a city of refuge for the slayer, and Beesh-terah with its suburbs; two cities.
  nhw-BL: 'Huan nopa levitame catli hualajque ipan icone Leví catli itoca eliyaya
    Gersón quiselijque ni altepeme: Nopa tlajco tlen nopa hueyi familia Manasés catli
    itztoque ica campa hualquisa tonati quiselijque ome altepeme ica ininpotreros:
    Golán ipan tlali Basán, se altepetl campa hueli momanahuise, huan Beestera.'
  swh-ONEN: 'Koo za Walawi za Wagershoni walipewa: kutoka nusu ya kabila la Manase,
    Golani katika Bashani (mji mkuu wa makimbilio kwa yeyote aliyeshtakiwa kwa mauaji)
    na Beeshtera, pamoja na sehemu zake za malisho, ilikuwa miji miwili;'
  bba-bba: Lefi be bɑ tie bɑ sɑ̃ɑ Gɛɛsɔnin yɛnuɡibu, bɑ mɑɑ wusu yiru wɑ Mɑnɑsen bwese
    kɛrɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑn temɔ. Wuu siyɑ Golɑni, Bɑsɑnin temɔ mi bɑ
    ko n dɑ kpikiru de kɑ Bɛsitɑrɑ, ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: And unto the children of Gershon, of the families of the Levites, out
    of the other half tribe of Manasseh they gave Golan in Bashan with her suburbs,
    to be a city of refuge for the slayer; and Beeshterah with her suburbs; two cities.
  luo-luo: 'Mier mane omi jo-Gershon maa e dhood Lawi ne gin: Koa e nus mar dhood
    Manase, nomigi, Golan mantiere Bashan (ma en dala maduongʼ mar pondo ne ngʼatno
    miparo kuome ni oneko), kod Be Eshtara, kaachiel gi legegi mag kwath. Giduto ne
    gin mier matindo ariyo.'
  meu-meu: 'Gereson oreana taudia, Levi taudia, ese Manase iduhuna kahana taudia edia
    amo e abi hanuadia be Golan, Basan tanona ai, mai ena rei gabudia ida, hapadidi
    taudia edia roho-mauri hanuana ta bunai; bona Be-estera, mai ena rei gabudia ida:
    hanua rua.'
  npi-ULB: मनश्शेको आधा कुलबाट अन्य लेवी कुल अर्थात् गेर्शोनको कुललाई तिनीहरूले यसको
    खर्कसहित गोलान अनजानमा मानिसलाई मार्ने व्यक्‍तिको निम्ति शरण-नगर हुनलाई साथै यसको
    खर्कसहित बे-एश्तरा गरी दुईवटा दिए ।
  yor-yor: 'Àwọn ọmọ Gerṣoni ìdílé àwọn ọmọ Lefi ni wọ́n fún lára: ìdajì ẹ̀yà Manase,
    Golani ní Baṣani (ìlú ààbò fún apànìyàn) àti Be-Eṣterah pẹ̀lú ilẹ̀ pápá oko tútù
    wọ́n jẹ́ méjì.'
  ind-ind: 'Keturunan marga Gerson dalam suku Lewi menerima tiga belas kota dan padang-padang
    rumput untuk menggembalakan ternak: dua kota dari separuh suku Manasye, empat
    kota dari suku Isakar, empat kota dari suku Asyer, dan tiga kota dari suku Naftali.
    Kota-kota dari separuh suku Manasye adalah Golan di Basan, yang adalah kota perlindungan
    bagi orang yang tidak sengaja membunuh, dan Bestera. Kota-kota dari suku Isakar
    adalah Kison, Daberat, Yarmut, dan En Ganim. Kota-kota dari suku Asyer adalah
    Misal, Abdon, Helkat, dan Rehob. Kota-kota dari suku Naftali adalah Kedes di Galilea,
    yaitu kota perlindungan bagi orang yang tidak sengaja membunuh, Hamot Dor, dan
    Kartan.'
  pes-OPCB: 'به خاندان جرشون نیز که یکی دیگر از گروه‌های قبیله لاوی بود این شهرها
    داده شد: از طرف نصف قبیلهٔ منسی، جولان در باشان (یکی از شهرهای پناهگاه) و بَعَشتره،
    جمعاً دو شهر با چراگاههای اطراف.'
  tgl-ULB: Mula sa kalahating lipi ni Manases, hanggang sa angkan ng Gerson, ito ang
    ibang mga angkan ng Levita, at ibinigay nila ang Golan sa Basan kasama ang mga
    lupang pastulan nito—isang kanlungang lungsod para sa sinumang nakapatay ng isa
    pa nang hindi sinasadya, kasama ang Beestera at ang mga lupang pastulan nito—dalawang
    lungsod lahat.
  hui-hui: Libai hameigini maru Gesonoali tihondo Manase hameigini maru ni ibiragohayagi
    henerunaga dindini tano timbuni kira Basana dindihayagi Golana tano winigo ogoni
    agali ibida pora bialu ha do haga tano winigobi Besedera tano winigobi mia dege
    bini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ဂေ​ရ​ရှုံ​၏​သား​ချင်း​စု​တို့ သည်​အ​ရှေ့​မ​နာ​ရှေ​နယ်​မြေ​မှ​မြို့​နှစ်​မြို့
    ကို​ရ​ရှိ​ကြ​၏။ ၎င်း​တို့​မှာ​ပတ်​ဝန်း​ကျင်​ရှိ စား​ကျက်​များ​အ​ပါ​အ​ဝင်​ဗာ​ရှန်​ပြည်​ရှိ
    ဂေါ​လန်​မြို့(ခို​လှုံ​ရာ​မြို့​တစ်​မြို့) နှင့်​ဗေ​ရှ တေ​ရ​မြို့​တို့​ဖြစ်​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པས་ཡང་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་ས་སྐལ་ལས་མི་གསོད་ནོར་བྱེད་མཁན་རྣམས་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་ཏེ་པཱ་ཤན་གྱི་གོ་ལན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་ནི་ལེ་ཝི་ཚོ་པའི་གེར་ཤོན་གྱི་རུས་རྒྱུད་རྣམས་ལ་སྤྲད།
    ཡང་པེ་ཨེས་ཐེ་ར་གྲོང་ཁྱེར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་ཏེ་བསྡོམས་པས་གྲོང་ཁྱེར་གཉིས་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: 'Dzimba dzavaRevhi dzokwaGerishoni dzakapiwa: kubva kuhafu yorudzi rwaManase,
    Gorani muBhashani (guta routiziro rouya anenge apomerwa mhosva yokuponda munhu)
    neBhe Eshitara, pamwe chete namafuro awo, maguta maviri;'
  spa-BLM: 'Dieron a los hijos de Gersón, de las familias de los levitas, de la media
    tribu de Manasés, Golán en Basán con sus tierras de pastoreo, la ciudad de refugio
    para el matador de hombres, y Be Esterá con sus tierras de pastoreo: dos ciudades.'
  cac-cac: Axo pax eb' levita yin̈tilal Gersón, chab' chon̈ab' ix ac'ji d'a eb' d'a
    yol yic nan̈alxo eb' yin̈tilal Manasés. A juntzan̈ chon̈ab' chi', aton Golán yed'
    Beestera d'a yol yic Basán. A d'a chon̈ab' Golán chi' syal scolan sb'a eb' smac'ancham
    junoc anima. Axo pax d'a yol yic eb' yin̈tilal Isacar chan̈e' chon̈ab' ix ac'jipax
    d'a eb', aton Cisón, Daberat, Jarmut yed' En-ganim. Axo d'a yol yic eb' yin̈tilal
    Aser, an̈eja' chan̈e' chon̈ab' ix ac'jipax d'a eb', aton Miseal, Abdón, Helcat
    yed' Rehob. Axo pax d'a yol yic eb' yin̈tilal Neftalí, oxe' chon̈ab' ix ac'jipax
    d'a eb', aton Cedes d'a yol yic Galilea, b'aj syal scolan sb'a eb' smac'ancham
    junoc anima. Ix ac'jipax chon̈ab' Hamot-dor yed' Cartán d'a eb'. Yuj chi' a masanil
    chon̈ab' ix yic' eb' yin̈tilal Gersón, 13 d'a smasanil, ato syal jay macan̈ yaj
    eb'.
  swh-ULB: Kutoka katika nusu ya kabila la Manase, jamaa za Gershoni, ambazo hizi
    zilikuwa ni koo zingine za Walawi, zilipewa Golani katika Bashani pamoja na maeneo
    yao ya malisho, ni mji wa makimbilio kwa ajili ya mtu yeyote aliyeua mtu bila
    kukusudia, sambamba na Beeshitera pamoja na maeneo yake ya malisho - ilikuwa miji
    miwili kwa ujumla.
  bel-bel: 'А сынам Гірсонавым, з родаў лявіцкіх: ад палавіны племя Манасіінага горад
    сховішча забойцам, Галан у Васане і прадмесьці яго, і Бээштэру і прадмесьці яе:
    два гарады;'
  deu-ELBBK: 'Und den Söhnen Gersons, aus den Geschlechtern der Leviten, gaben sie
    vom halben Stamm Manasse: die Zufluchtstadt für den Totschläger, Golan in Basan
    und seine Bezirke; und Beeschtera und seine Bezirke: 2 Städte.'
  mbb-OT: 'Is menge kevuwazan ni Gershon he ebpuun daan diyà te tribu ni Levi, nekezawat
    te zezuwa he inged he nesakup te tanà te ketengà he tribu ni Manase he ziyà dapit
    te edsilaan he iyan is: Golan diyà te Bashan (he sevaha zuen te menge inged he
    eputà he ebpekaaput dutun is etew he nekepatey he wazè din tivevaa), wey is Beeshtera,
    ragkes is menge penebtavà kayi.'
  mal-2015: ലേവ്യരുടെ കുടുംബങ്ങളിൽ ഗേർശോന്റെ മക്കൾക്കു മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ,
    കൊലചെയ്തവന്നു സങ്കേതനഗരമായ ബാശാനിലെ ഗോലാനും അതിന്റെ പുല്പുറങ്ങളും ബെയെസ്തെരയും
    അതിന്റെ പുല്പുറങ്ങളും
  rmc-rmc: 'Le Geršonoskra fajtake andral o kmeňos Levi dine: andral o jepaš kmeňos
    Menaše duj fori le maľenca: o Golan andro Bašan the e Beeštera le maľenca. O Golan
    sas o foros pro garuďipen prekal o vrahi.'
  nlg-nlg: 'Mana vaivarina Gershon, sakai ghua na vike tanan Kemana Levi, tara lavighi
    e rua a komu sule main a lei bona ni gehe leghai tana levuna na Kemana Manasseh:
    Golan ni Bashan (na komu ni sogha savuana ahei ke torongo labu matea ahei) mi
    Be-eshterah.'
  pes-OPV: و به بنی جرشون که از قبایل لاویان بودند ازنصف سبط منسی جولان را در باشان
    که شهرملجای قاتلان است با نواحی آن و بعشتره را بانواحی آن، یعنی دو شهر دادند.
  ron-1924: 'Ау дат фиилор луй Гершон динтре фамилииле левицилор: дин чялалтэ жумэтате
    а семинцией луй Манасе, четатя де скэпаре пентру учигашь Голан, дин Басан, ши
    ымпрежуримиле ей, ши Беештра ши ымпрежуримиле ей, доуэ четэць;'
  ben-OBCV: 'লেবীয় গোষ্ঠীভুক্ত গের্শোনীয় গোত্রকে এই নগরগুলি দেওয়া হল: মনঃশির অর্ধ
    গোষ্ঠী থেকে: চারণভূমিসহ বাশনের গোলন (নরহত্যার দায়ে অভিযুক্তের জন্য একটি আশ্রয়-নগর)
    ও বে-এস্তেরা—এই দুটি নগর;'
  som-som: Oo reer Gershoon oo ahaa reer Laawi waxaa qabiilkii reer Manaseh badhkiis
    laga siiyey Goolaan, oo Baashaan ku dhex taal iyo agagaarkeedii, oo taasu waxay
    ahayd magaaladii magangalka u ahayd gacankudhiiglaha, iyo weliba Beceshteraah
    iyo agagaarkeedii, oo intaasu waxay ahayd laba magaalo.
  lat-VUC: Filiis quoque Gerson Levitici generis dedit de dimidia tribu Manasse confugii
    civitates, Gaulon in Basan, et Bosram, cum suburbanis suis, civitates duas.
  eng-ASVBT: And unto the children of Gershon, of the families of the Levites, out
    of the half-tribe of Manasseh they gave Golan in Bashan with its suburbs, the
    city of refuge for the manslayer, and Be-eshterah with its suburbs; two cities.
  ita-1885: 'Poi a'' figliuoli di Gherson, ch''erano delle nazioni de'' Leviti, furono
    date della mezza tribù di Manasse, la città del rifugio dell''ucciditore, cioè:
    Golan in Basan e i suoi contorni; e Beestera e i suoi contorni; due città.'
  eng-LXXUP: And Joshua gave to the sons of Gershon the Levites out of the other half
    tribe of Manasseh cities set apart for the slayers, Golan in the country of Bashan,
    and its suburbs; and Beeshterah and its suburbs; two cities.
  eng-ULB: From the half tribe of Manasseh, to clans of Gershon, these were other
    Levite clans, and they gave Golan in Bashan with its pasturelands—a city of refuge
    for anyone who killed another unintentionally, along with Be Eshterah with its
    pasturelands—two cities in all.
  spa-VBL: Las familias de los descendientes de Gersón de la tribu de Leví recibieron
    las siguientes dos ciudades y sus pastos de la media tribu de Manasés Golán en
    Basán (una ciudad santuario para los que accidentalmente cometieron un asesinato),
    y Besterá.
  fra-_FOB: On donna aussi de la demi-tribu de Manassé, aux enfants de Guershon, d'entre
    les familles des Lévites, la ville de refuge pour le meurtrier, Golan en Bassan
    et sa banlieue, et Beeshthra et sa banlieue, deux villes;
  mal-mal: ലേവ്യ കുടുംബത്തിൽപ്പെട്ട ഗേർശോന്യർക്ക് മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ നിന്ന്,
    കൊല ചെയ്തവന് സങ്കേതനഗരമായ ബാശാനിലെ ഗോലാനും അതിന്റെ പുല്പുറങ്ങളും ബെയെസ്തെരയും
    അതിന്റെ പുല്പുറങ്ങളും
  urd-GVR: 'Lāwī ke qabīle ke gharāne Jairson ko Manassī ke mashriqī hisse ke do shahr
    un kī charāgāhoṅ samet die gae: Mulk-e-Basan meṅ Jaulān jis meṅ har wuh shaḳhs
    panāh le saktā thā jis se koī ġhairirādī taur par halāk huā thā, aur Ba''istarāh.'
  suz-BL: मेकोपुकीमी लेवी थर ङा गेरशोन आ खिं खिं ङा मुर आन कली मनस्‍से आ उइक्‍थ थर
    रे पा बाशानमी मुर साइक्‍ब मुर प्रोक्‍शा लशा बाक्‍तीक सेल्‍शो गोलान नु बेयश्‍तेराह,
    सहर निक्‍शी नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक रू गेम्‍तेक्‍म। यहोसु २०:८
  ita-1927: 'Ai figliuoli di Gherson, che erano delle famiglie de’ Leviti, furon date:
    della mezza tribù di Manasse, la città di rifugio per l’omicida, Golan in Basan
    e il suo contado, e Beeshtra col suo contado: due città;'
  ckb-ckb: 'بۆ نەوەی گێرشۆنیش لە خێڵەکانی لێڤییەکان: لە نیوەی هۆزی مەنەشەوە: گۆلان
    و لەوەڕگاکانی پێدرا لە باشان، کە شارێکی پەناگای تۆمەتبارکراوان بوو بە کوشتن، لەگەڵ
    بەعەشتەرا و لەوەڕگاکانی، واتە دوو شارۆچکە.'
  eng-BBE: And to the children of Gershon, of the families of the Levites, they gave
    from the half-tribe of Manasseh, Golan in Bashan with its grass-lands, the town
    where the taker of life might be safe, and Ashtaroth with its grass-lands, two
    towns.
  kan-OKCV: ಲೇವಿ ಗೋತ್ರದ ಗೇರ್ಷೋನ್ಯರಿಗೆ ಮನಸ್ಸೆಯ ಅರ್ಧಗೋತ್ರದಲ್ಲಿ ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಲೆ ಮಾಡಿದವನಿಗೆ
    ಆಶ್ರಯ ಪಟ್ಟಣವಾದ ಬಾಷಾನಿನಲ್ಲಿರುವ ಗೋಲಾನನ್ನೂ ಬೆಯೆಷ್ಟೆರಾವನ್ನೂ ಹೀಗೆ ಎರಡು ಪಟ್ಟಣಗಳನ್ನು
    ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.026'
  tam-2017: லேவியர்களின் வம்சங்களிலே கெர்சோன் வம்சத்தார்களுக்கு மனாசேயின் பாதிக் கோத்திரத்தில்
    கொலை செய்தவனுக்கு அடைக்கலப்பட்டணமான பாசானிலுள்ள கோலானையும் அதினுடைய வெளிநிலங்களையும்,
    பெயேஸ்திராவையும் அதினுடைய வெளிநிலங்களையும் கொடுத்தார்கள்; இந்தப் பட்டணங்கள் இரண்டு.
  spa-RV-1909: 'A los hijos de Gersón de las familias de los Levitas, dieron la villa
    de refugio para los homicidas, de la media tribu de Manasés: á Gaulón en Basán
    con sus ejidos, y á Bosra con sus ejidos: dos villas.'
  ron-BTF: Și copiilor lui Gherșon, din familiile leviților, din cealaltă jumătate
    a tribului lui Manase le-au dat cetatea de scăpare pentru ucigaș, Golan, în Basan,
    cu împrejurimile sale și Beeștra cu împrejurimile sale; două cetăți.
  eng-WEBP: 'They gave to the children of Gershon, of the families of the Levites,
    out of the half-tribe of Manasseh Golan in Bashan with its pasture lands, the
    city of refuge for the man slayer, and Be Eshterah with its pasture lands: two
    cities.'
  eng-FBV: 'The families of the descendants of Gershon from the tribe of Levi received
    the following two towns and their pastures from the half-tribe of Manasseh: Golan
    in Bashan (a sanctuary town for those who accidentally committed murder), and
    Be-eshterah.'
  nld-1939: 'De Gersjonieten, een ander geslacht der Levieten, kregen uit de halve
    stam van Manasse: Golan, de vrijstad voor den moordenaar in Basjan, met Beësjtera
    en hun weidegronden; twee steden.'
  nch-BL: 'Huan nopa levitame cati hualajque ipan icone Leví cati itoca eliyaya Gersón
    quiselijque ni altepeme: Nopa tajco ten nopa hueyi familia Manasés cati itztoque
    ica campa quisa tonati quiselijque ome altepeme ica ininpotreros: Golán ipan tali
    Basán, se altepet campa hueli momanahuise, huan Beestera.'
  vie-1934: 'Người ta cũng lấy trong phân nửa chi phái Ma-na-se, thành Gô-lan ở xứ
    Ba-san, là thành ẩn náu cho kẻ sát nhân, mà cấp cho con cháu Ghẹt-sôn về các họ
    hàng Lê-vi, và đất chung quanh thành ấy, Bết-ê-ra và đất chung quanh thành: hết
    thảy hai cái thành.'
  hin-CV: 'गेरशोन वंश को, जो लेवी गोत्र से थे: मनश्शेह के आधे गोत्र में से बाशान का
    गोलान (जो हत्यारे के लिए निश्चित शरण शहर था) और उसके चराइयों सहित, बएशतरा उसके
    चराइयों सहित, दो नगर दिए.'
  spa-BES: Y a los hijos de Gersón, de las familias de los levitas, les dieron de
    la media tribu de Manasés, Golán en Basán con sus pastizales, la ciudad donde
    el que toma la vida podría estar a salvo, y Beestera con Sus pastizales, dos pueblos.
  tdx-tdx: 'Le boak’ amy vakim-pifokoa’ ila’ i Menasèy ka ty nanolorañe o ana’ i Gersone
    amo hasavereña’ i Levioo, i Golane e Basane ao reke-piandrazañe, ho rovam-pitsoloha’
    ty namono ondaty naho i Bisterà reke-piandrazañe: rova roe.'
  tha-KJV: เขาให้เมืองจากคนมนัสเสห์​ครึ​่งตระกูลแก่คนเกอร์​โชน ครอบครัวหนึ่งของคนเลวี
    คือเมืองโกลานในบาชาน เป็นเมืองลี้ภัยของผู้ฆ่าคน พร​้อมทุ่งหญ้า และเมืองเบเอชเท-ราห์​พร​้อมทุ่งหญ้า
    รวมเป็นสองหัวเมือง
  por-BR-2018: 'Aos filhos de Gérson das famílias dos levitas, deram a vila de refúgio
    para os homicidas, da meia tribo de Manassés: a Golã em Basã com seus campos,
    e a Beesterá com seus campos: duas vilas.'
  deu-ELO: 'Und den Söhnen Gersons, aus den Geschlechtern der Leviten, gaben sie vom
    halben Stamme Manasse: Die Zufluchtstadt für den Totschläger, Golan in Basan und
    seine Bezirke; und Beeschtera und seine Bezirke: zwei Städte.'
  eng-WYC-2018: Also to the sons of Gershon, of the kin of Levi, Joshua gave (out)
    of the half lineage of Manasseh, cities of refuge, Golan in Bashan, and Beeshterah,
    with their suburbs; two cities. (And to the Gershonites, of the Levites, from
    the eastern half of the tribe of Manasseh, Joshua gave a city of refuge, Golan
    in Bashan, and Beeshterah, with their suburbs; two cities.)
  epo-epo: 'Kaj al la Gerŝonidoj, el la familioj de la Levidoj, oni donis de la duontribo
    de Manase la rifuĝurbon por mortiginto Golan en Baŝan kaj ĝiajn ĉirkaŭaĵojn, kaj
    Beeŝtera kaj ĝiajn ĉirkaŭaĵojn: du urbojn.'
  uig-PIN: Lawiylarning jǝmǝtliridin bolƣan Gǝrxonlarƣa bolsa ular Manassǝⱨning yerim
    ⱪǝbilisining zeminidin adǝm ɵltürgǝn kixilǝr panaⱨlinidiƣan xǝⱨǝr Baxandiki Golan
    bilǝn yaylaⱪlirini, xundaⱪla Bǝǝxteraⱨ bilǝn yaylaⱪlirini, jǝmiy ikki xǝⱨǝrni
    bǝrdi;
  beo-beo: Lifai gilisisu eno amo Gesione dunu da Eso Mabadi Ma:na:se fi ilima moilai
    bai bagade aduna lai. Amo da Goula:ne (Ba:isa:ne soge ganodini, Dabe Fasa:besa:le
    Gaga:su Moilai bai bagade afadafa) amola Bisidila amola ela sisiga:le dialebe
    ohe fi sogebi.
  tpi-OTNT: Narapela lain famili bilong ol Livai, em ol lain Gerson. Ol Israel i givim
    ol Gerson tupela taun long graun bilong hap lain bilong Manase, em taun Golan
    long hap bilong Basan, wanpela bilong ol taun ol man i ken i go hait long en,
    na taun Bestera. Ol dispela taun i gat hap graun i stap klostu long ol, bilong
    ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Aka ba wa zuriyar Gershon, waɗanda suke Lawiyawa, rabo. Daga rabin kabilar
    Manasse, Golan a cikin Bashan (garin masu neman mafaka don sun yi kisa), da Be’eshtera,
    tare da wuraren kiwonsu, garuruwa biyu ke nan;
  uig-LAT: Lawiylarning jemetliridin bolghan Gershonlargha bolsa ular Manassehning
    yérim qebilisining zéminidin adem öltürgen kishiler panahlinidighan sheher Bashandiki
    Golan bilen yaylaqlirini, shundaqla Beeshtérah bilen yaylaqlirini, jemiy ikki
    sheherni berdi;
  nde-nde: 'Insendo zamaLevi ezeGeshoni zanikwa: kungxenye yesizwana sakoManase, iGolani
    eseBhashani (idolobho lokuphephela kwalabo abalamacala okubulala) leBheshithera,
    ndawonye lamadlelo awo, amadolobho amabili;'
  ton-ton: ¶ Pea naʻa nau foaki ki he fānau ʻa Kesoni, ʻi he faʻahinga ʻoe kau Livai,
    mei hono potu ʻe taha ʻoe faʻahinga ʻo Manase, ʻa Kolani ʻi Pesani mo hono tuaʻā
    kolo ʻo ia, ko e kolo hūfanga ki he tāmate faainoa mo Pesitila mo hono tuaʻā kolo
    ʻo ia ko e kolo ʻe ua.
  ces-1613: Synům také Gersonovým, z čeledí Levítských, z polovice pokolení Manassesova
    dali město útočišťné vražedlníku, Golan v Bázan a předměstí jeho, a Bozran s předměstím
    jeho, města dvě.
  eng-WMB: 'They gave to the children of Gershon, of the families of the Levites,
    out of the half-tribe of Manasseh Golan in Bashan with its pasture lands, the
    city of refuge for the man slayer, and Be Eshterah with its pasture lands: two
    cities.'
  tam-TCV: லேவி கோத்திரத்தின் கெர்சோன் வம்சத்தினருக்கு மனாசேயின் அரைக் கோத்திரத்திலிருந்து
    பாசானிலுள்ள கொலைக்குற்றம் சுமத்தப்பட்டவனுக்கு அடைக்கலப் பட்டணமான கோலானும், பெயெஷ்தெராவுமான
    இரு பட்டணங்களும் அவற்றின் மேய்ச்சல் நிலங்களும் வழங்கப்பட்டன.
  ceb-ULB: Gikan sa katunga sa tribo ni Manases, ngadto sa kabanay ni Gerson, mao
    kini ang laing kabanay sa mga Levita, ug gihatag kanila ang Golan didto sa Bashan
    lakip na ang sibsibanan niini—usa ka siyudad nga dalangpanan alang sa tanan nga
    nakapatay ug laing tawo nga wala tuyo-a, uban sa Beeshtera lakip ang sibsibanan
    niini—duha kini ka siyudad tanan.
  pol-UBG: 'Synom Gerszona, z rodzin Lewiego, dano od połowy pokolenia Manassesa miasta
    schronienia dla zabójcy: Golan w Baszanie i jego pastwiska oraz Beeszterę i jej
    pastwiska: dwa miasta.'
  urd-GVU: 'لاوی کے قبیلے کے گھرانے جَیرسون کو منسّی کے مشرقی حصے کے دو شہر اُن کی
    چراگاہوں سمیت دیئے گئے: ملکِ بسن میں جولان جس میں ہر وہ شخص پناہ لے سکتا تھا جس
    سے کوئی غیرارادی طور پر ہلاک ہوا تھا، اور بعستراہ۔'
  deu-1912: 'Den Kindern aber Gerson aus den Geschlechtern der Leviten wurden gegeben
    von dem halben Stamm Manasse zwei Städte: die Freistadt für die Totschläger, Golan
    in Basan, und sein Vorstädte, Beesthra und seine Vorstädte.'
  kan-2017: 'ಗೆರ್ಷೋನ್ಯರ ಕುಟುಂಬಗಳಿಗೆ ಅರ್ಧ ಮನಸ್ಸೆಯವರ ಸ್ವತ್ತಿನಿಂದ ದೊರಕಿದ ಪಟ್ಟಣಗಳು ಇವು:
    ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ನಗರವಾದ ಬಾಷಾನಿನ ಗೋಲಾನ್, ಬೆಯೆಷ್ಟೆರಾ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ಎರಡು
    ಪಟ್ಟಣಗಳು;'
  tgo-tgo: 'Mbowo uu reghava, Gereson i rimbun Livai e ghawabwi tɨne thɨ mbana lenji
    ghamba yakuyaku wabwi Manase, e boimako lenji ghamba yakuyaku tɨne ghembaghembake
    thiyake: Golan ina Basan e tɨne (ratagavamare lenji ghamba kubaro) na Be Estera,
    ghembaiwo weiye thetheghan lenji ghamba ghan.'
  yap-yap: 'Ma fare ke girdi’ rok Gershon ni ka fare ganong rok Levi e ni pi’ l’agruw
    e binaw ngorad ko gin tafen e ba’ ni Ngek e Manasseh: Golan u lan yu Bashan (ni
    reb fapi binaw ntagil’ e ayuw) ngu Beeshterah, nge pi yungi flang riy ni fan ko
    gamanman.'
  hlt-MCSB: Levi kah a hui a ko Gershon ca rhoek ham khaw Manasseh koca hlangvang
    taeng lamkah hlang aka ngawn kah hlipyingnah khopuei, Bashan ah Golan neh a khocaak,
    Beeshtarah neh a khocaak kho panit,
  mdy-ETH: ጌርሾኔ ፃጶ ማዔ፥ ሃንጎ ሌዊ ዓሶም ሃካፓ ሊካ ፓይዲንታ ቤዛ ዒንጊንቴኔ፦ ሚናኣሴ ፃጶኮ ዛሎ ዓሶ ዓጮይዳፓ ባኣሳኔይዳ
    ዓሶ ዎዼ ዓሳ ፑኒንቲ ዓታ ካታሞ ጎላኔና ዔሽቴራና ጌይንታያ ዬንሢ ላምዖ ካታሞንሢ ኮይላ ዓኣ ቆልማ ሄንቃ ቤዞና ዎላ ዒንጊንቴኔ፤
  twi-ASANTE: Gerson abusua a wɔyɛ Lewi abusuakuo no fa bi no nso, wɔnyaa nkuro mmienu
    ne wɔn adidibea firii Manase abusua fa no nkyɛn. Nkuro no ne Golan a ɛwɔ Basan
    (dwanekɔbea kuropɔn) ne Beestra.
  eng-WEBU: 'They gave to the children of Gershon, of the families of the Levites,
    out of the half-tribe of Manasseh Golan in Bashan with its pasture lands, the
    city of refuge for the man slayer, and Be Eshterah with its pasture lands: two
    cities.'
  bnp-bnp: 'A hamone Levi ranga, re huriki a Gerson. A kabu ne Manase i habi ne ria
    a tanga i rua: e Golan (a tanga i ha, i kapiloho vona a bakovi i rabalaki a viri)
    na tabeke e Basan, e Bestera. Ra tanga nga, ru tahoka a tabekena malala i tabuli
    tabukoi ne rua ne vona ni vakalaho a bulmakau a sipsip.'
  wal-wal: Minaase zaretu baggatuppe asa worida asi baqati biidi attiyo, Baasaanen
    de7iya Golaana katamaanne a hentta gadetanne Ba7eshttaaranne a hentta gadeta,
    muleera naa77u katamata ekkidi, Gershshoona yara gidiya hara Leewatuyyo immidosona.
  spa-PDDPT: A los hijos de Gersón, una de las familias de los levitas, les dieron
    de la media tribu de Manasés a Golán, una de las ciudades de refugio para los
    homicidas en Basán, con sus pastizales, y a Beestera con sus pastizales, dos ciudades.
  gun-gun: 'Ha''e gui Levi ra''y Gérson ramymino kuery pe ma Basã py Manassés regua
    kuery yvy regua omboaxa mokoĩ tetã: Golã jojukaare oo jepe aguã, ha''e Beesterá
    guive, ijyvýrykue reve meme.'
  agu-BL: 'Ma scyetz yi jujun k''u''j xonl Leví, yi e'' xonl Gersón, ak''lij cob tnum
    scyetz, yi cho''n at chicwent yi e'' xonl Manasés. Yi cob tnuma''tz i''tz: Beestera
    tu Golán, yi at cwent Basán. Yi tnum Golán i''tz jun scyeri e''chk tnum kalel
    chicolwit quib yi e'' yi na quim jun cyuch'' cya''n tan jun xubse''n yi na chiban.
    Ak''lij yi cob tnuma''tz scyetz tuml yi e''chk pstorbil.'
  ilo-ULB: Manipud iti kagudua a tribu ti Manases, intedda kadagiti puli ti Gerson,
    dagitoy dagiti sabali pay a puli iti Levita, ti Golan iti Basan agraman dagiti
    pagipastoranna-maysa a siudad a pagkamangan iti siasinoman a nakapatay a saanna
    nga inggagara, iti abay ti Borsa agraman dagiti pagipastoranna-dua a siudad amin.
  kpg-kpg: 'Di buini i golo i di madawaawa Levi dela go di madahaanau damana o Gershon,
    la guu wanga ginai nia waahale e lua aanei i nia guongo o Manasseh i Bahi i Dua:
    go Golan i Bashan (deenei di waahale e mee di bala ai tangada) mo Beshterah, mo
    nau gowaa geingatolo.'
  uig-ARA: لاۋىيلارنىڭ جەمەتلىرىدىن بولغان گەرشونلارغا بولسا ئۇلار ماناسسەھنىڭ يېرىم
    قەبىلىسىنىڭ زېمىنىدىن ئادەم ئۆلتۈرگەن كىشىلەر پاناھلىنىدىغان شەھەر باشاندىكى گولان
    بىلەن يايلاقلىرىنى، شۇنداقلا بەئەشتېراھ بىلەن يايلاقلىرىنى، جەمئىي ئىككى شەھەرنى
    بەردى؛
  bsp-bsp: 'K''asɔŋ afum a Kerson cor ca aLewy dacɔ: Ŋasɔtər aka kusuŋka dacɔ ka Manase
    nde Yurdɛn kəsək ntende dec dɛmpɛ mɔ sədare mɛrəŋ (2) kɔ culum ca si: Kolan nde
    Basan disrɛ, dare da kəgbɔpənɛ, kɔ Bɛstara.'
  sus-sus: Gerison xabilɛe naxa taae sɔtɔ Manasi bɔnsɔɛ sɛɛti singe ya ma. E xili
    Golan, mixi ratanga taa nde naxan na Basan bɔxi ma, Bɛsɛtɛra, nun e fiilie. Na
    birin nalanxi taa firin.
  pon-2006: 'Pil ehu pwihn en Lipai, peneineien Kerson ale sang nan sapwen Palimesehn
    Manase kahnimw riau: Kolan nan Pasan (ehu kahnimw en rukula) oh Peestera, iangahki
    sapwen kamwenge mahn.'
  ksd-ksd: Ma dia ga tul tar Golan aro Basan ta ra ngungu vuna tarai Manase ta ra
    umana natu i Gerson tika na apik na tarai Levi, varurung ma kana pia na vura,
    a pia na pal na bakbakit ure nina i doko ta tikai, ma Bestera ma kana pia na vura;
    a ura pia na pal;
  tur-YTC: 'Levili boylarından Gerşon''un çocuklarına, Manaşşe oymağının yarısından
    adam öldüren için sığınak kent olan Başan''daki Golan''ı ve Be Eştera''yı otlaklarıyla
    verdiler: İki kent.'
  grc-BRENT: Καὶ τοῖς υἱοῖς Γεδσὼν τοῖς Λευίταις ἐκ τοῦ ἡμίσους φυλῆς Μανασσῆ τὰς
    πόλεις τὰς ἀφωρισμένας τοῖς φονεύσασι, τὴν Γαυλὼν ἐν τῇ Βασανίτιδι, καὶ τὰ ἀφωρισμένα
    αὐτῇ· καὶ τὴν Βοσορὰν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις δύο.
  ind-AYT: 'Kepada keturunan Gerson dari keluarga-keluarga orang Lewi, mendapat setengah
    suku Manasye yang lain: Golan, yaitu kota perlindungan bagi pembunuh, di Basan,
    dengan padang-padang rumputnya, dan Beestera dengan padang-padang rumputnya; dua
    kota.'
  nya-nya: Mabanja a Ageresoni a fuko la Levi anapatsidwa mizinda iwiri kuchokera
    ku theka la Manase wa kummawa, Golani ku Basani (mzinda wopulumukirako amene wapha
    munthu mwangozi) ndi Beesitera, pamodzi ndi malo awo odyetserako ziweto.
  hrv-hrv: Geršonovim sinovima, porodicama levitskim, dadoše od polovine plemena Manašeova
    grad-utočište Golan u Bašanu i Aštarot s njihovim pašnjacima. Dakle, dva grada.
  mps-mps: Te Livaigo gasa hani sibi te augwali nogi Gerson nogi wali, augwaligo te
    Manasego hani badu te hanu si sali, Golan te Basan pedai badu, te bidi elali bidi
    dabe geme wi duala sigi pabo hanu me deli, me te Bestera dali, te bulmakaugo tuabo
    wiegi yai nosai elalubo tǫ dali sali.
  tpi-tpi: Narapela lain famili bilong ol Livai, em ol lain Gerson. Ol Israel i givim
    ol Gerson tupela taun long graun bilong hap lain bilong Manase, em taun Golan
    long hap bilong Basan, wanpela bilong ol taun ol man i ken i go hait long en,
    na taun Bestera. Ol dispela taun i gat hap graun i stap klostu long ol, bilong
    ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Blandt Levitternes Slægter fik fremdeles Gersonitterne af Manasses halve
    Stamme Golan i Basan, en af Tilflugtsbyerne for Manddrabere, med omliggende Græsmarker
    og Asjtarot med omliggende Græsmarker; tilsammen to Byer;
  vie-OVCB: 'Con cháu Ghẹt-sôn, một họ khác trong đại tộc Lê-vi, nhận hai thành và
    đất phụ cận từ nửa đại tộc Ma-na-se: Gô-lan thuộc Ba-san (một thành trú ẩn của
    người ngộ sát) và Bết-tê-ra.'
  guj-2017: મનાશ્શાના અર્ધકુળમાંથી બાશાનમાંનું ગોલાન તેનાં ગૌચર સહિત, બેશ્તરા તેનાં
    ગૌચર સહિત. એ બે નગરો લેવીઓના કુટુંબોમાંના ગેર્શોનના પુત્રોને આપવામાં આવ્યાં.
  pon-2006A: 'Pil ehu pwihn en Lipai, peneineien Kerson ale sang nan sapwen Palimesehn
    Manase kahnimw riau: Kolan nan Pasan (ehu kahnimw en rukula) oh Peestera, iangahki
    sapwen kamwenge mahn.'
  por-BRBSL: 'They deu às crianças de Gershon, das famílias dos Levitas, da meia tribo
    de Manasseh Golan em Bashan com suas terras de pasto, a cidade de refúgio para
    o homem assassino, e Be Eshterah com suas terras de pasto: duas cidades.'
  cth-cth: Levih imthungnaw, Gershonnaw hai Manasseh ram tangawn dawk e tami ka thet
    payon e tami ni a kângue nahane kho lah, Bashan ram dawk Golan kho hoi khori,
    Beeshterah kho hoi khori, abuemlah kho 2 touh.
  twi-twi: Gerson abusua a wɔyɛ Lewi abusuakuw no fa bi no nso nyaa nkurow abien ne
    wɔn adidibea fii Manase abusua fa no nkyɛn. Nkurow no ne Golan a ɛwɔ Basan (guankɔbea
    kuropɔn) ne Beestra.
  hlt-hlt: Levi kah a hui a ko Gershon ca rhoek ham khaw Manasseh koca hlangvang taeng
    lamkah hlang aka ngawn kah hlipyingnah khopuei, Bashan ah Golan neh a khocaak,
    Beeshtarah neh a khocaak kho panit,
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ duɔ́ nKɛrisonniibɛ yɛhɛkɛ̀ diɛyɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ bɛ wũɔ̃ yó ncentì
    dɛ̀, Mɑnɑnsee kɔbɛ dikéè kɔbɛ tenkɛ̀ miɛkɛ nkɛ bɛ̀ do yɛ̀ mbɛ̀ duɔ́mmɛ̀ yɛ̀ɛ̀
    tu: Kodɑnni wèè bo Bɑsɑ̃ɑ̃ miɛkɛ kòo ntú disɔ̀rì kó dihɛì nɛ̀ Bɛsetedɑɑ.'
  msy-2020: 'Ezɨ Gersonɨn ikɨzim, me Livain anabamɨn ikɨzir mam, Israelia nguibar
    ekiar maba me ganɨngi. Me Manasen anabam me tuirazimningɨn ikɨzir faragha zuimɨn
    nguibar ekiar pumuning isa Gersonɨn adarazigh anɨngi. Aningɨn ziamning kara: Besteran
    ko Golan, aning Basanɨn Distrighɨn amadaghan itir nguibar ekiamning. Golan a nguibar
    ekiar gumaziba arɨ mangɨ mongamin mam. A ko Besteran nguibar ekiam. Eghtɨ nguazir
    nguibar ekiar kamning okarigha itiba, Gersonɨn adarazi uan asɨzibar arɨgham.'
  azb-azb: 'Levililərin nəsillərindən Gerşon övladlarına Menaşşe qəbiləsinin yarısından
    qatillər üçün bu sığınacaq şəhərləri verdilər: Başandakı Qolanla otlaqlarını,
    Beeştera ilə otlaqlarını verdilər. Bunlar iki şəhər idi.'
  eng-DBY: 'And to the children of Gershon, of the families of the Levites, out of
    half the tribe of Manasseh, [they gave] the city of refuge for the slayer, Golan
    in Bashan and its suburbs; and Beeshterah and its suburbs: two cities;'
  hin-2017: फिर लेवियों के कुलों में के गेर्शोनियों को मनश्शे के आधे गोत्र के भाग
    में से अपनी-अपनी चराइयों समेत खूनी के शरणनगर बाशान का गोलन और बेशतरा; ये दो नगर
    दिए गए।
  swp-swp: '@see-verse:JOS.021.026'
  eng-YLT: And for the sons of Gershon, of the families of the Levites, out of the
    half of the tribe of Manasseh, the city of refuge [for] the man-slayer, Golan
    in Bashan and its suburbs, and Beeshterah and its suburbs — two cities.
  eng-WYC-2017: Also to the sons of Gershon, of the kin of Levi, Joshua gave of the
    half lineage of Manasseh, cities of refuge, Golan in Bashan, and Beeshterah, with
    their suburbs; two cities.
  eng-WMBB: 'They gave to the children of Gershon, of the families of the Levites,
    out of the half-tribe of Manasseh Golan in Bashan with its pasture lands, the
    city of refuge for the man slayer, and Be Eshterah with its pasture lands: two
    cities.'
  urd-GVH: 'लावी के क़बीले के घराने जैरसोन को मनस्सी के मशरिक़ी हिस्से के दो शहर उनकी
    चरागाहों समेत दिए गए : मुल्के-बसन में जौलान जिसमें हर वह शख़्स पनाह ले सकता था
    जिससे कोई ग़ैरइरादी तौर पर हलाक हुआ था, और बइस्तराह।'
  rug-rug: 'Keke puku butubutu Livae pule, pa tutina e Qerisoni si vagi pa voloso
    popoa te Manase pa kali gasa rimata si karua vasileana lavata: Qolani pa Basani
    (keke koari na vasileana lavata tadi na tie govetedi) meke pa Bisitera, turaṉae
    sari na dia pezara duduli.'
  gaz-gaz: 'Geershoonota balbala Lewwiitiif immoo: Walakkaa gosa Minaasee keessaa,
    Goolaan ishee Baashaan keessaa jechuunis magaalaa namni nama ajjeesee himatamu
    tokko itti baqatu sanaa fi Beʼeshitiraa, magaalaawwan lamaa fi lafa tikaa isaaniitu
    kennameef;'
  fra-LSG: 'On donna aux fils de Guerschon, d’entre les familles des Lévites: de la
    demi-tribu de Manassé, la ville de refuge pour les meurtriers, Golan en Basan
    et sa banlieue, et Beeschthra et sa banlieue, deux villes;'
  yal-yal: 'Lewine yɛ, Gɛrisɔn yixɛtɛne xabilane yi taani itoe sɔtɔ Manase bɔnsɔnna
    fɔxɔ kedenna bɔxɔni: e Golan sɔtɔ Basan yamanani, naxan findixi marakisi taana
    nde ra muxun xa naxan nagixi faxa ti feen na, e nun Bɛsɛtɛra, e nun e rabilinne.
    Ne malanxina, taa firin.'
  haw-1868: A no na keiki a Geresona no ka Levi poe noloko mai o ka ohana hapa a Manase,
    o Golana, ma Basana, a me kona wahi e pili ana, i kulanakauhale puuhonua no ka
    pepehi kanaka, a me Beesetera a me na wahi e pili ana; elua kulanakauhale.
  arb-NAV: 'وَمِنْ نَصِيبِ نِصْفِ سِبْطِ مَنَسَّى أَخَذَتْ عَشَائِرُ الْجَرْشُونِيِّينَ
    اللّاوِيِّينَ: جُولانَ فِي بَاشَانَ مَدِينَةَ مَلْجَإٍ وَمَرْعَاهَا، وَبَعَشْتَرَةَ
    وَمَرْعَاهَا، وَهُمَا مَدِينَتَانِ.'
  ewe-ewe: 'Levitɔ bubu siwo tso Gerson hlɔ̃ la me la xɔ du eve kple woƒe lãnyiƒewo:
    le Manase ƒe viwo ƒe ɣedzeƒenyigba dzi. Du siawoe nye Golan le Basan, si nye sitsoƒeduwo
    dometɔ ɖeka kple Be Estera.'
  eng-LEE: 'And unto the children of Gershon, of the families of the Levites, [they
    gave] from the other half tribe of Menasseh the city of refuge for the manslayer,
    Golan in Bashan with its open spaces, and Be''eshterah with its open spaces: two
    cities.'
  asm-FB: অন্য লেবীয়াসকলৰ বংশধৰবোৰৰ মাজৰ গেৰ্চোনৰ সন্তান সকলক মনচিৰ আধা ফৈদৰ পৰা,
    চৰণীয়া ঠায়েৰে সৈতে নৰ-বধীৰ আশ্ৰয় নগৰ বাচানত থকা গোলন আৰু চৰণীয়া ঠায়েৰে সৈতে
    বেষ্টৰা এই দুখন নগৰ দিলে।
  sus-A: فٍرِ سٌن شَبِلّيٍ نَشَ تَايٍ سْتْ مَنَسِ بْنسْي سّيتِ سِنفٍ يَ مَ. عٍ شِلِ
    فٌلَن، مِشِ رَتَنفَ تَا ندٍ نَشَن نَ بَسَن بْشِ مَ، بّسّتّرَ، نُن عٍ قِيلِيٍ.
    نَ بِرِن نَلَنشِ تَا قِرِن.
  fra-SBL: 'On donna aux fils de Guerschon, des familles de Lévites, de la demi-tribu
    de Manassé, Golan en Basan et ses pâturages, la ville de refuge pour le meurtrier,
    et Be Eshterah et ses pâturages : deux villes.'
  hbo-hbo: וְלִבְנֵ֣י גֵרְשֹׁון֮ מִמִּשְׁפְּחֹ֣ת הַלְוִיִּם֒ מֵחֲצִ֞י מַטֵּ֣ה מְנַשֶּׁ֗ה
    אֶת־עִיר֙ מִקְלַ֣ט הָרֹצֵ֔חַ אֶת־*גָּלֹון (גֹּולָ֤ן) בַּבָּשָׁן֙ וְאֶת־מִגְרָשֶׁ֔הָ
    וְאֶֽת־בְּעֶשְׁתְּרָ֖ה וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים שְׁתָּֽיִם׃ ס
  piu-2006: '@see-verse:JOS.021.026'
  kik-kik: 'Na rĩrĩ, mbarĩ cia Agerishoni cia mũhĩrĩga wa Alawii ciaheirwo ta ũũ:
    kuuma nuthu ya mũhĩrĩga wa Manase, nĩ itũũra rĩa Golani kũu Bashani (itũũra inene
    rĩa kũũrĩrwo nĩ mũndũ ũrĩa ũraganĩte), na Be-Eshitara, hamwe na ithaka ciamo cia
    ũrĩithio; mothe maarĩ matũũra meerĩ;'
  fra-NCL: 'Aux fils de Gerson, d’entre les familles des Lévites, ils donnèrent, de
    la demi-tribu de Manassé, la ville de refuge pour le meurtrier, Gaulon, en Basan,
    et sa banlieue, ainsi que Bosra et sa banlieue : deux villes.'
  cek-AK: Levi imthung takoh, Gersom ih caanawk doeh, Manasseh acaeng ahap ah kaom
    kaminawk mah toep ih ahmuen thung hoiah, kami hum moeng naah anghawkhaih Bashan
    prae thungah kaom, Golan vangpui hoi a taeng ih ahmuennawk, Be-Eshtarah vangpui
    hoi a taeng ih ahmuennawk hoi nawnto ah vangpui hnetto;
  cuk-cuk: 'Leví-machi-Gersónʼye-nugad-e-wagangardi, Manasés-wagan-negabalad-e-yargi,
    we-neggwebur-gwabo, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, ega uklesad:
    Basán-yalagagi, Golán-neggwebur. (We-neggwebur dule-gindasmalad-dukuega nugsalesad).
    Baiddi, Beestera.'
  uig-CYR: Лавийларниң җәмәтлиридин болған Гәршонларға болса улар Манассәһниң йерим
    қәбилисиниң зиминидин адәм өлтүргән кишиләр панаһлинидиған шәһәр Башандики Голан
    билән яйлақлирини, шундақла Бәәштераһ билән яйлақлирини, җәмий икки шәһәрни бәрди;
  tel-2017: లేవీయుల వంశాల్లో గెర్షోనీయులకు రెండు పట్టణాలను, అంటే అనాలోచితంగా హత్యచేసిన
    వారికి ఆశ్రయ పట్టణంగా ఉన్న బాషానులోని గోలాను, దాని పచ్చిక మైదానాలనూ బెయెష్టెరా,
    దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: A fis Guerschon yo, youn nan fanmi a Levit yo soti nan mwatye tribi Manassé
    a, te tonbe Golan nan Basan, vil azil pou moun ki touye moun yo, avèk teren patiraj
    pa li ak Beeschthra avèk teren patiraj pa li; de vil.
  kos-kos: 'Ac sie pac u in sruf lal Levi su ma ke sou lulap lal Gershon, elos eis
    siti luo liki acn lun Manasseh Kutulap. Pa inge: Golan, su oasr in Bashan (sie
    sin siti in molela) ac Beeshterah, weang acn tupasrpasr nien mongo lun kosro.'
  hbo-WLC: וְלִבְנֵ֣י גֵרְשׁוֹן֮ מִמִּשְׁפְּחֹ֣ת הַלְוִיִּם֒ מֵחֲצִ֞י מַטֵּ֣ה מְנַשֶּׁ֗ה
    אֶת־עִיר֙ מִקְלַ֣ט הָרֹצֵ֔חַ אֶת־גלון בַּבָּשָׁן֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶֽת־בְּעֶשְׁתְּרָ֖ה
    וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים שְׁתָּֽיִם׃ ס
  ibo-ibo: 'Ụmụ Geshọn, ndị agbụrụ Livayị, ketara obodo abụọ ndị a, ya na ebe ịta
    nri nke anụ ụlọ ha. Ọkara ebo Manase nyere: Golan, nʼime Bashan, nke bụ obodo
    mgbaba, na Be Eshtera.'
  ory-ory: ପୁଣି ସେମାନେ ଲେବୀ ବଂଶୀୟ ଗେର୍ଶୋନ-ସନ୍ତାନମାନଙ୍କୁ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶରୁ ବାଶନ ଅନ୍ତର୍ଗତ
    ନରହତ୍ୟାକାରୀର ଆଶ୍ରୟ ନଗର ଗୋଲନ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଆଉ ବୀଷ୍ଟରା ଓ ତହିଁ ତଳିଭୂମି, ଏହି ଦୁଇ
    ନଗର ଦେଲେ।
  chk-chk: Nge chon ewe eterekesin Kerson, ir seni ewe ainangen Lefi, ra angei seni
    esopun ewe ainangen Manasa ewe telinimw Kolan lon Pasan ewe telinimwen op, pwal
    Pestera me ekewe fanü ünükür fän iten nöür man, ükükün ruu telinimw.
  rop-rop: Wal deibin gibit ola femili blanga Geshan dislot taun na. Brom det kantri
    blanga Manesa klen deibin gibit olabat det dubala taun gulum Bishtara en Golan
    garram ola pedik. Golan bin deya langa det kantri gulum Beishan, en imbin speshalwan
    taun dumaji nobodi bin lau kilim enibodi deya.
  ukr-1871: 'Далїй одержали між родинами Левіїв потомки Герсонові від половини поколїння
    Манассієвого: охороние місто про убийця Голан у Базанї вкупі з пасовищами його,
    та Беес-Теру вкупі з пасовищами її — два міста.'
  deu-1951: 'Den Kindern Gersons aber, aus den Geschlechtern der Leviten, wurden von
    dem halben Stamm Manasse zwei Städte gegeben: Golan in Basan, die Freistadt für
    die Totschläger, und seine Weideplätze, dazu Beestera und seine Weideplätze;'
  eng-JPS: And unto the children of Gershon, of the families of the Levites, out of
    the half-tribe of Manasseh they gave Golan in Bashan with the open land about
    it, the city of refuge for the manslayer; and Beeshterah with the open land about
    it; two cities.
  srp-1865: 'A sinovima Girsonovijem izmeðu porodica Levitskih dadoše od polovine
    plemena Manasijina grad za utoèište krvniku Golan u Vasanu s podgraðem, i Vesteru
    s podgraðem: dva grada;'
  lug-lug: N’eri abaana ba Gerusoni ekimu ku kika ky’Abaleevi, ekitundu eky’ekika
    kya Manase, Golani mu Basani n’amalundiro gaakyo, ekibuga eky’okwekwekangamu oyo
    asse nga tagenderedde, ne Beesutera n’amalundiro gaakyo, ebibuga bibiri.
  heb-heb: ולבני גרשון ממשפחת הלוים מחצי מטה מנשה את עיר מקלט הרצח את גלון בבשן ואת
    מגרשה ואת בעשתרה ואת מגרשה ערים שתים׃
  ben-IRV: পরে তারা লেবীয়দের গোষ্ঠীগুলির মধ্যে গের্শোন-সন্তানদের মনঃশির অর্ধেক বংশের
    অধিকার থেকে পশুপালনের মাঠগুলির সঙ্গে হত্যাকারীর আশ্রয়-নগর বাশনের গোলন এবং পশুপালনের
    মাঠগুলির সঙ্গে বীষ্টরা, এই দুইটি নগর দিল।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਲਈ ਜਿਹੜੇ ਲੇਵੀ ਦੇ ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਸਨ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਵਿੱਚੋਂ
    ਅਰਥਾਤ ਰਊਬੇਨੀਆਂ ਦਾ ਬਸਰ ਸ਼ਹਿਰ ਜੋ ਉਜਾੜ ਵਿੱਚ ਉੱਚੇ ਮੈਦਾਨ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਹੈ ਅਤੇ ਗਾਦੀਆਂ
    ਲਈ ਗਿਲਆਦ ਵਿੱਚ ਰਾਮੋਥ ਅਤੇ ਮਨੱਸ਼ੀਆਂ ਲਈ ਬਾਸ਼ਾਨ ਵਿੱਚ ਗੋਲਾਨ ਬਾਸ਼ਾਨ ਵਿੱਚ ਜਿਹੜਾ ਖ਼ੂਨੀਆਂ
    ਲਈ ਪਨਾਹ ਨਗਰ ਸੀ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਬਅਸ਼ਤਰਾਹ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਰਥਾਤ ਦੋ ਸ਼ਹਿਰ।
  mya-JVB: လေဝိ အဆွေ အမျိုး၊ ဂေရရှုံ သား တို့အား လည်း ၊ မနာရှေ ခရိုင်ဝက် ထဲက လူအသက်ကိုသတ်
    မိသောသူ မှီခို ရာမြို့ ၊ ဗာရှန် ပြည်၌ ဂေါလန် မြို့နှင့် မြို့နယ် ၊ ဗေရှတေရ မြို့နှင့်
    မြို့နယ် တည်းဟူသောနှစ် မြို့ တို့ကို၎င်း၊
  hmo-hmo: 'Geresone bese taudia, Levi taudia, ese Manase iduhu kahana taudia dekena
    amo idia abia hanua be inai: Golana, Basana lalonai. (Ia be ala-ala kava taudia
    idia heau mauri hanua ta,) bona Be Esitera, mai edia rei gabudia danu, hanua rua.'
  urd-urd: और बनी जैरसोन को जो लावियों के घरानों में से हैं मनस्सी के दूसरे आधे क़बीले
    में से उन्होंने बसन में जो लान और उसके 'इलाक़े तो ख़ूनी की पनाह के लिए और बि'अस्तराह
    और उसके 'इलाक़े यह दो शहर दिए।
  rus-SYN: 'А сынам Гирсоновым, из племен левитских дали: от половины колена Манассиина
    город убежища для убийцы - Голан в Васане и предместья его, и Беештеру и предместья
    ее: два города;'
  bqc-SIM: Manase buiↄ lɛɛ do wɛ̃́lɛ mɛ̀n plaↄ kpà Levii nɛ́ Geesↄ̃ buiↄwa ń kpaalɛ
    ũ, Golana pↄ́ dɛ gbɛ̃dɛna misiwɛ̃lɛ ũ Basana bùsuu ń Bɛsɛtɛlao, ampii ń ń
    dã́dãkɛkĩio.
  tcz-CHONGTHU: Levite inko lah’a ainsung khat Gershon chate jongchu Manasseh phungkah
    khat a kon in asandiu chu apeovin, Bashan gamsungse Golan khopile ahamhing gamsungse
    apeove; hiche khopi jong mithat ho kiselna khopi mama ahi, chule Be-eshterah khopi
    le ahamhing gamsung jong ahin, khopi ni hi apeovin ahi.
  mar-mar: लेवी वंशातील गेर्षोनाच्या कुळाला मनश्शेच्या दुस-या अर्ध्या वंशांतून हत्या
    करणाऱ्याच्या आश्रयाचे नगर बाशानातले गोलान व त्यांचे गायरान, आणि बैश्तरा व त्यांचे
    गायरान अशी दोन नगरे दिली;
  qub-qub: Leví trïbu Gersón casta runacunapis siudäcunata chasquiran. Paycunaga pullan
    caj Manasés trïbupita chasquiran Basancho caycaj Golanta. Chay siudäga caran mana
    yarpashapita runata wañupacur pacacunanpämi. Chayno Beestera siudätapis chasquiran
    guewayoj jircancunatawan-cama.
  hat-hat: Pou moun Levi nan branch fanmi Gèchon yo, yo pran de lavil sou tè ki pou
    mwatye branch fanmi Manase a, yo ba yo. Se te lavil Golan nan peyi Bazan, yonn
    nan lavil kote moun ki touye moun ka kouri al chache pwoteksyon, ak lavil Bestra
    ansanm ak tout savann pou bèt yo.
  eng-BSB: 'This is what the Levite clans of the Gershonites were given: From the
    half-tribe of Manasseh they were given Golan in Bashan, a city of refuge for the
    manslayer, and Beeshterah—two cities, together with their pasturelands.'
  tod-tod: 'Leevi ʋɛlɛyeɠeiti ti ga Gɛɛleson mavofodaiti, taai niiti ti ti zɔlɔɔni
    Manasee ná-bolodai ɠilazuʋɛ ná-zooi zu, ta ti-maaɠooliiti, naati ti ɠɛni ga:
    Gɔlan, nii é Ɓasan yooi zu, taai naa ɠɛni ga nu ʋaa nuiti maaʋelazuʋɛ ta, é
    ʋɛɛ Ɓeesetela ʋa, taa wola felegɔ.'
  eng-WEBPB: 'They gave to the children of Gershon, of the families of the Levites,
    out of the half-tribe of Manasseh Golan in Bashan with its pasture lands, the
    city of refuge for the man slayer, and Be Eshterah with its pasture lands: two
    cities.'
  kbq-kbq: Hanki Livae naga'pinti mago nagara Gesomu nagakino, tare rankuma'ma zami'nazana,
    Manase naga'ma amu'nompinti refkoma hu'naza naga'mokizmi mopafinti refko hu'za,
    kore fre'za zamagu'ma ome nevaziza rankumara Basani mopafi me'nea Golani rankuma'ene,
    Be-Estarane tava'ozanire'ma me'nea mopa tra'zama nenaza afu zamimo'zama tra'zama
    nesaza mopanena ana maka Gesomu naga'mokizmia zami'naze.
  nhe-BL: 'Huan nopa levitame tlen hualajque ipan icone Leví tlen itoca eliyaya Gersón
    quiselijque ni altepetini: Nopa tlajco tlen nopa hueyi familia Manasés tlen itztoque
    ica campa quisa tonati quiselijque ome altepetini ica ininpotreros: Golán ipan
    tlali Basán, se altepetl campa hueli momanahuise, huan Beestera.'
  gub-BL: 'Zeroxon izuapyapyr wiko amo Erewi izuapyapyr romo wà. Manaxe izuapyapyr
    ipehegwer kwarahy ihemaw kutyr har omono amo tawhu Zeroxon wanupe wà: Korà Màxà
    ywy rehe har. Omono ka''api''i rupaw izywyr har wanupe wà no. Tuwihaw omonokatu
    amo tawhu teko izuka arer wanupe wà. Aze amo uzuka amo hehe ipuruzuka wer ''ym
    pà, upuner agwer tawhu pe uzànaw rehe. Upuner Korà pe uzànaw rehe wà. Zeroxon
    izuapyapyr upyhyk amo tawhu wà no: Meexetera tawhu, ka''api''i rupaw izywyr har
    rehe we.'
  eng-DRA: To the children of Gerson also of the race of Levi out of the half tribe
    of Manasses, Gaulon in Basan, one of the cities of refuge, and Bosra, with their
    suburbs, two cities.
