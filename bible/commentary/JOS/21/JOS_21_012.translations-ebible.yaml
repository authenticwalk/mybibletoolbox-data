verse: JOS.021.012
translations:
  mal-C: എന്നാൽ പട്ടണത്തിനു ചുറ്റുമുള്ള നിലങ്ങളും ഗ്രാമങ്ങളും അവർ യെഫുന്നയുടെ മകനായ
    കാലേബിന് അവകാശമായി കൊടുത്തു.
  deu-TKW: Die zu der Stadt gehörenden Äcker aber und die zugehörigen Dörfer übergaben
    sie Kaleb, dem Sohne Jephunnes, als ihm zufallenden Erbbesitz.
  lin-lin: kasi bapesaki bilanga ya engumba mpe bamboka na yango ya mike-mike, lokola
    libula epai ya Kalebi, mwana mobali ya Yefune.
  eng-LSV: and they have given the field of the city and its villages to Caleb son
    of Jephunneh for his possession.
  eng-GNV: (But the lande of the citie, and the villages thereof, gaue they to Caleb
    the sonne of Iephunneh to be his possession)
  eng-WEBSTER: But the fields of the city, and its villages, they gave to Caleb the
    son of Jephunneh for his possession.
  nhw-BL: Pero nopa milme catli mocajqui más huejca tlen nopa altepetl huan ipilaltepetzitzi
    quimacaque Caleb, icone Jefone.
  swh-ONEN: Lakini mashamba na vijiji vilivyozunguka mji mkubwa walikuwa wamempa Kalebu
    mwana wa Yefune kuwa milki yake.
  bba-bba: Gen ɡberu kpɑɑnɛbɑrɑ bɑ rɑɑ Kɑlɛbu Yɛfunɛn bii wɛ̃.
  eng-KJVCPB: But the fields of the city, and the villages thereof, gave they to Caleb
    the son of Jephunneh for his possession.
  luo-luo: To puothe kod gwenge molworo dala maduongʼ ne gisemiyo Kaleb wuod Jefune
    kaka pok mare.
  meu-meu: Ḡau tamona, hetabira tanodia bona hanua maraḡidia na Kaleb lefune e henia,
    ena gabu.
  npi-ULB: तर तिनीहरूका गाउँहरूसहित सहरका खेतहरू यपुन्‍नेका छोरा कालेबलाई पहिले नै
    तिनको अधिकारको रूपमा दिइएको थियो ।
  yor-yor: Ṣùgbọ́n àwọn oko àti àwọn abúlé ní agbègbè ìlú náà ni wọ́n ti fi fún Kalebu
    ọmọ Jefunne gẹ́gẹ́ bí ohun ìní rẹ̀.
  ind-ind: '@see-verse:JOS.021.011'
  pes-OPCB: (مزارع و روستاهای اطراف آن، قبلاً به کالیب پسر یفنه داده شده بود.)
  tgl-ULB: Pero ibinigay na kay Caleb na anak ni Jepunne ang mga bukid ng lungsod
    at ang mga nayon nito, bilang pag-aari niya.
  hui-hui: Ani bialu Heberono tano timbuni ogoninaga dindi emene wiarubi tano emene
    wia para ho wiarubi ala Isaraele hameigini tigua Yabune igini Kalebehondo tu wa
    mialu ibunaga dindi ogoniore ngelonaga mini.
  mya-mya: သို့​ရာ​တွင်​မြို့​ပတ်​ဝန်း​ကျင်​ရှိ​လယ်​ကွင်း​များ နှင့် ကျေး​ရွာ​များ​ကို​ယေ​ဖုန္နာ​၏​သား​ကာ​လက်
    အား​အ​ပိုင်​ပေး​ခဲ့​ပြီး​ဖြစ်​သည်။-
  bod-N: གྲོང་ཁྱེར་ལ་གཏོགས་པའི་ས་ཞིང་དང་གྲོང་ཚོ་རྣམས་འབའ་ཞིག་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་ལ་ས་སྐལ་དུ་སྤྲད།
  sna-sna: Asi minda nemisha yakapoteredza guta zvakanga zvapiwa kuna Karebhu mwanakomana
    waJefune.
  spa-BLM: Pero dieron los campos de la ciudad y sus aldeas a Caleb, hijo de Jefone,
    para su posesión.
  cac-cac: Axo pax masanil smacb'en jun chon̈ab' chi' yed' yaldeail ac'b'ilxo d'a
    vin̈aj Caleb yuninal vin̈aj Jefone.
  swh-ULB: Lakini mashamba ya mji na vijiji vyake vilikuwa tayari ameshapewa Kalebu
    mwana Yefune, kama mali yake.
  bel-bel: а поле гэтага горада і сёлы яго аддалі ва ўласнасьць Халеву, сыну Ефаніінаму.
  deu-ELBBK: Aber das Feld der Stadt und ihre Dörfer gaben sie Kaleb, dem Sohn Jephunnes,
    als sein Eigentum.
  mbb-OT: Piru is menge vevesukà wey zezeisey he menge inged diyà te peliǥuy kayi
    he inged imbeǥey en mulà diyà te ki Caleb te anak ni Jefune he iyan kandin he
    vahin.
  mal-2015: എന്നാൽ പട്ടണത്തോടു ചേർന്ന നിലങ്ങളും ഗ്രാമങ്ങളും അവർ യെഫുന്നെയുടെ മകനായ
    കാലേബിന്നു അവകാശമായി കൊടുത്തു.
  rmc-rmc: Ale o maľi kale foroskre the leskre gavenca dine sar ďeďictvos le Kaleboske,
    le Jefunoskre čhaske.
  nlg-nlg: Hau va mana lei bona ni gehe leghai Kililia na Komu, maia na le komy pile
    tara diki vahea tua Caleb dalena Jephunneh.
  pes-OPV: لیکن مزرعه های شهر و دهات آن را به کالیب بن یفنه برای ملکیت دادند.
  ron-1924: Кымпия четэций ши сателе ей ау фост дате ын стэпынире луй Калеб, фиул
    луй Иефуне.
  ben-OBCV: কিন্তু ওই নগরের মাঠগুলি ও চারপাশের সব গ্রাম তারা উত্তরাধিকারস্বরূপ যিফূন্নির
    ছেলে কালেবকে দিয়েছিল।
  som-som: Laakiinse magaalada beeraheedii iyo tuulooyinkeediiba waxay siiyeen Kaaleeb
    ina Yefunneh inuu hanti ahaan u qaato.
  lat-VUC: Agros vero et villas ejus dederat Caleb filio Jephone ad possidendum.
  eng-ASVBT: But the fields of the city, and the villages thereof, gave they to Caleb
    the son of Jephunneh for his possession.
  ita-1885: Ma diedero il territorio della città, e le sue villate, a Caleb, figliuolo
    di Gefunne, per sua possessione.
  eng-LXXUP: But the lands of the city, and its villages Joshua gave to the sons of
    Caleb the son of Jephunneh for a possession.
  eng-ULB: But the fields of the city, including their villages, were already given
    to Caleb son of Jephunneh, as his possession.
  spa-VBL: Pero los campos más alejados de la ciudad y las aldeas habían sido dados
    en propiedad a Caleb hijo de Jefone.
  fra-_FOB: Mais quant au territoire de la ville, et à ses villages, on les donna
    à Caleb, fils de Jephunné, pour sa propriété.
  mal-mal: എന്നാൽ പട്ടണത്തോടു ചേർന്ന നിലങ്ങളും ഗ്രാമങ്ങളും അവർ യെഫുന്നെയുടെ മകനായ
    കാലേബിന് അവകാശമായി കൊടുത്തു.
  urd-GVR: lekin Habrūn ke irdgird kī ābādiyāṅ aur khet Kālib bin Yafunnā kī milkiyat
    rahe.
  suz-BL: तन्‍न मेकोपुकीमी मेको सहर ङा रूपुकी नु मेकेर ङा गाउंपुकी चहिं यपुन्‍ने आ
    तौ कालेब कली गेशो बाक्‍तेक्‍म। यहोसु १४:३४; यहोसु १५:१३
  ita-1927: ma diedero il territorio della città e i suoi villaggi come possesso a
    Caleb, figliuolo di Gefunne.
  ckb-ckb: بەڵام کێڵگەکان و گوندەکانی دەوروبەری شارەکەیان بە کالێبی کوڕی یەفونە دا
    وەک موڵکی خۆی.
  eng-BBE: But the open country round the town, and its unwalled places, they gave
    to Caleb, the son of Jephunneh, as his property.
  kan-OKCV: ಆದರೆ ಆ ಪಟ್ಟಣದ ಹೊಲಗಳನ್ನೂ, ಅದರ ಗ್ರಾಮಗಳನ್ನೂ ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನಿಗೂ ಬಾಧ್ಯತೆಯಾಗಿ
    ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.021.011'
  tam-2017: பட்டணத்தின் வயல்களையும் அதினுடைய கிராமங்களையும் எப்புன்னேயின் மகனாகிய
    காலேபுக்குச் சொந்தமாகக் கொடுத்தார்கள்.
  spa-RV-1909: Mas el campo de aquesta ciudad y sus aldeas dieron á Caleb hijo de
    Jephone, por su posesión.
  ron-BTF: Iar câmpiile cetății și satele ei le-au dat lui Caleb, fiul lui Iefune,
    ca stăpânire a sa.
  eng-WEBP: But they gave the fields of the city and its villages to Caleb the son
    of Jephunneh for his possession.
  eng-FBV: But the more distant fields from the town and the villages had been given
    to Caleb son of Jephunneh to own.
  nld-1939: Het akkerland van die stad en haar dorpen hadden ze reeds aan Kaleb, den
    zoon van Jefoenne. in eigendom gegeven;
  nch-BL: Pero nopa milcahualme cati mocajqui más huejca ten nopa altepet huan ipilaltepehua
    quimacaque Caleb, icone Jefone.
  vie-1934: Còn địa phận của thành, và các làng nó, thì người ta cấp cho Ca-lép, con
    trai của Giê-phu-nê, làm sản nghiệp.
  hin-CV: परंतु नगर के खेत तथा इसके गांव उन्होंने येफुन्‍नेह के पुत्र कालेब को दे
    दिए, कि ये उनकी अपनी भूमि हो.
  spa-BES: Pero el campo abierto alrededor de la ciudad, y sus aldeas, le dieron a
    Caleb, el hijo de Jefone, como su propiedad.
  tdx-tdx: Fe natolo’ iareo amy Kalebe ana’ Iefonè ho fanaña’e ka o teteke naho tanà’
    i rovaio.
  tha-KJV: แต่​ทุ​่งนาและชนบทของเมืองนี้​ได้​ยกให้​แก่​คาเลบบุตรชายเยฟุนเนห์เป็นกรรมสิทธิ์
  por-BR-2018: Mas o campo desta cidade e suas aldeias deram a Calebe filho de Jefoné,
    por sua possessão.
  deu-ELO: Aber das Feld der Stadt und ihre Dörfer gaben sie Kaleb, dem Sohne Jephunnes,
    als sein Eigentum.
  eng-WYC-2018: soothly he gave the fields and towns thereof to Caleb, son of Jephunneh,
    to have in possession. (and he gave its fields and towns to Caleb, the son of
    Jephunneh, to have for a possession.)
  epo-epo: Kaj la kampon de la urbo kaj ĝiajn vilaĝojn oni donis al Kaleb, filo de
    Jefune, kiel propraĵon.
  uig-PIN: Lekin xǝⱨǝrgǝ tǝwǝ etizlar bilǝn kǝnt-ⱪixlaⱪlarni Yǝfunnǝⱨning oƣli Kalǝbkǝ
    miras ⱪilip bǝrdi.
  beo-beo: Be amo moilai bai bagade ea soge amola ea moilai fonobahadi huluane da
    Yefane ea mano Ga:ilebe ema ia dagoi ba:i.
  tpi-OTNT: Tasol ol Israel i bin givim pinis graun bilong wokim gaden na ol ples
    klostu long dispela taun long Kalep, pikinini bilong Jefune na dispela graun i
    stap graun bilong lain bilong en, na ol i no inap givim long ol Aron.
  hau-SA: Amma sai aka ba Kaleb ɗan Yefunne filayen da kuma ƙauyukan da suke kewaye
    da birnin, su zama nasa.
  uig-LAT: Lékin sheherge tewe étizlar bilen kent-qishlaqlarni Yefunnehning oghli
    Kalebke miras qilip berdi.
  nde-nde: Kodwa amasimu lemizana okwakuseduzane ledolobho babekunike uKhalebi indodana
    kaJefune ukuba kube ngokwakhe.
  ton-ton: Ka ko e ngaahi ngoue ʻoe kolo, mo e ngaahi potu kakai ʻo ia, naʻa nau foaki
    kia Kelepi ko e foha ʻo Sifune ko e tofiʻa moʻona.
  ces-1613: Ale pole města toho i vsi jeho dali Kálefovi synu Jefone k vládařství
    jeho.
  eng-WMB: But they gave the fields of the city and its villages to Caleb the son
    of Jephunneh for his possession.
  tam-TCV: ஆனால் அந்நகரைச் சுற்றியிருந்த வெளிநிலங்களையும், கிராமங்களையுமோ எப்புன்னேயின்
    மகனாகிய காலேபுக்குச் சொந்தமாகக் கொடுத்திருந்தார்கள்.
  ceb-ULB: Apan ang kaumahan sa siyudad ug ang matag baryo niini nahatag na ngadto
    kang Caleb ang anak nga lalaki ni Jefune, ingon nga iyang gipanag-iyahan.
  pol-UBG: Ale pole tego miasta i przyległe do niego wioski dano w posiadanie Kalebowi,
    synowi Jefunnego.
  urd-GVU: لیکن حبرون کے ارد گرد کی آبادیاں اور کھیت کالب بن یفُنّہ کی ملکیت رہے۔
  deu-1912: Aber den Acker der Stadt und ihre Dörfer gaben sie Kaleb, dem Sohn Jephunnes,
    zu seinem Erbe.
  kan-2017: ಆದರೆ ಇದರ ಹೊಲಗಳನ್ನೂ, ಇದಕ್ಕೆ ಸೇರಿದ ಗ್ರಾಮಗಳನ್ನೂ ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನಿಗೆ
    ಕೊಟ್ಟರು.
  tgo-tgo: Ko iyemaeŋge ghembako laghɨye iyako na thetheghanɨko lenji ghamba ghan
    weiye ghembaghemba nanasiye evasiwae kaerova Keleb Jepune nariye i wo le ghamba
    yakuyaku.
  yap-yap: Machane, yungi flang ko re binaw nem nge yuchi binaw riy, e go’ kan pi’
    ngak Kaleb nib mo’on ni fak Jefunneh ni nge tafnay.
  hlt-MCSB: Tedae khopuei vangca kah lohma te tah Jephunneh capa Kaleb taengah a khohut
    la a paek uh.
  mdy-ETH: ጋዓንቴ ካታሜሎኮ ኮይላ ዓኣ ጎዦና ጉርዶና ቤርታዺ ዪፑኔ ናኣዚ ካኣሌቤም ዒንጊንቴያኬ።
  twi-ASANTE: Nanso, nsase ne nkuraaseɛ a atwa kuro no ho ahyia no deɛ, wɔde maa Yefune
    babarima Kaleb.
  eng-WEBU: But they gave the fields of the city and its villages to Caleb the son
    of Jephunneh for his possession.
  bnp-bnp: Pali a malala ni ratana hania turana a maka tanga kiroko ri tabukoi na
    tanga, ni habi pali ne Keleb, e tune Iepune, ne vona a kabu vona.
  wal-wal: SHin he katamaa yuushuwan de7iya gadetanne moottata Yifune na7aa Kaaleebayyo
    laata oottidi immidosona.
  spa-PDDPT: Pero le dieron a Caleb, hijo de Jefone, como posesión suya, los campos
    de la ciudad con sus aldeas.
  gun-gun: Ha'e rã tetã yvýrykue ha'e tekoa ikuai va'e ma Jefoné ra'y Calebe peguarã
    omboaxaa ae ma.
  agu-BL: Poro yi mas ama'l tuml yi e'chk aldey yi at cwent Hebrón nsken ak'lij tetz
    Caleb yi cy'ajl Jefone.
  ilo-ULB: Ngem naiteden kenni Caleb nga anak ni Jefone dagiti taltalon iti siudad
    ken dagiti bariona, a kas sanikuana.
  kpg-kpg: Malaa, nia gowaa maalama o di waahale deenei, mono dama waahale ala i tua
    di waahale damana la guu wanga gi Caleb tama daane a Jephunneh e hai mee ginai.
  uig-ARA: لېكىن شەھەرگە تەۋە ئېتىزلار بىلەن كەنت-قىشلاقلارنى يەفۇننەھنىڭ ئوغلى كالەبكە
    مىراس قىلىپ بەردى.
  bsp-bsp: Mba sədalɛ sa dare dɔpɔŋ kɔ sədare səfɛt sa si k'asɔŋ Kalebi wan ka Yefune.
  sus-sus: Daaxae nun taa xunxuri naxee na taa fari ma nee findi Yefune xa di Kalebi
    gbee nan na.
  pon-2006: Ahpw mohs akan en kahnimwo iangahki kisin kahnimw kan kohiengehr sapwen
    Kalep nein Sepune.
  ksd-ksd: Ma ra lavur pia na uma kai ra pia na pal, ma kana umana gunan ik, dia ga
    tul tar ia tai Kaleb natu i Iepune upi kana tiniba.
  tur-YTC: Ama kentin tarlalarını ve onun köylerini mülkü olarak Yefunne oğlu Kalev'e
    verdiler.
  grc-BRENT: καὶ τοὺς ἀγροὺς τῆς πόλεως, καὶ τὰς κώμας αὐτῆς ἔδωκεν Ἰησοῦς τοῖς υἱοῖς
    Χάλεβ υἱοῦ Ἰεφοννὴ ἐν κατασχέσει.
  ind-AYT: Akan tetapi, ladang-ladang dari kota dan desa-desanya mereka berikan kepada
    Kaleb, anak Yefune, menjadi miliknya.
  nya-nya: Komabe minda ndi midzi yozungulira mizindayi inali itaperekedwa kale kwa
    Kalebe, mwana wa Yefune kuti ikhale cholowa chake.
  hrv-hrv: Ali polja oko toga grada sa selima unaokolo bila su već dana u baštinu
    Kalebu, sinu Jefuneovu.
  mps-mps: Tiali goli te we bidi augwaligo te gi sę yabo tǫ me, tama te hanu pąde
    elaluali bulu dabe dali, te Kalep agabolo polobadu mawai dao. Kalep te Jefunego
    ogwa dao.
  tpi-tpi: Tasol ol Israel i bin givim pinis graun bilong wokim gaden na ol ples klostu
    long dispela taun long Kalep, pikinini bilong Jefune na dispela graun i stap graun
    bilong lain bilong en, na ol i no inap givim long ol Aron.
  dan-1931: men Byens Mark og Landsbyer gav man Kaleb, Jefunnes Søn, i Eje.
  vie-OVCB: Nhưng các đồng ruộng và thôn ấp phụ cận thành này được cấp cho Ca-lép,
    con Giê-phu-nê.
  guj-2017: પણ નગરનાં ખેતરો અને તેનાં ગામો યફૂન્નેના પુત્ર કાલેબને અગાઉથી જ સુપ્રત
    કરાયા હતાં.
  pon-2006A: Ahpw mohs akan en kahnimwo iangahki kisin kahnimw kan kohiengehr sapwen
    Kalep nein Sepune.
  por-BRBSL: But eles deram os campos da cidade e suas aldeias a Calebe, filho de
    Jefonneh, por sua posse.
  cth-cth: Hateiteh, kho hoi a tengpam lawnaw, khotenaw teh, Jephunneh e capa Kaleb
    hah a poe awh.
  twi-twi: Nanso nsase ne nkuraa a atwa kurow no ho ahyia no de, wɔde maa Yefune babarima
    Kaleb.
  hlt-hlt: Tedae khopuei vangca kah lohma te tah Jephunneh capa Kaleb taengah a khohut
    la a paek uh.
  tbz-SIM: Kɛ̀ Yefundee birɛ Kɑdɛbu nte dihɛì diɛrì kó dɛpɑɑ nnɛ̀ dɛ kó yɛhɛkɛ̀.
  msy-2020: Nguibar ekiar kamɨn, Israelia faragha azeniba oparamin nguazir an boroghɨn
    itiba, ko an nguibar dozir an boroghɨn itiba, me da isa Jefunen otarim Kalep ganigha
    gɨfa. Kamaghɨn, me datɨrɨghɨn nguazir kaba ko nguibar doziba isɨ Aronɨn adarazir
    anɨngan kogham.
  azb-azb: Amma şəhərin tarlaları ilə kəndlərini mülk olaraq Yefunne oğlu Kalevə verdilər.
  eng-DBY: But the fields of the city and the hamlets thereof gave they to Caleb the
    son of Jephunneh for his possession.
  hin-2017: परन्तु उस नगर के खेत और उसके गाँव उन्होंने यपुन्ने के पुत्र कालेब को उसकी
    निज भूमि करके दे दिए।
  swp-swp: '@see-verse:JOS.021.011'
  eng-YLT: and the field of the city and its villages they have given to Caleb son
    of Jephunneh for his possession.
  eng-WYC-2017: soothly he gave the fields and towns thereof to Caleb, son of Jephunneh,
    to have in possession.
  eng-WMBB: But they gave the fields of the city and its villages to Caleb the son
    of Jephunneh for his possession.
  urd-GVH: लेकिन हबरून के इर्दगिर्द की आबादियाँ और खेत कालिब बिन यफ़ुन्ना की मिलकियत
    रहे।
  rug-rug: Ba sari na inuma koasa vasileana lavata meke sari na vasileana hitekedi
    pa vari likohaena si ele ta vala koe Kelebi, sa tuna koreo e Zepune pude na nana
    tinago.
  gaz-gaz: Lafa qotiisaa fi gandoota naannoo magaalattii jiran garuu Kaaleb ilma Yefuneetiif
    handhuuraa godhanii kennan.
  fra-LSG: Le territoire de la ville et ses villages furent accordés à Caleb, fils
    de Jephunné, pour sa possession.
  yal-yal: Koni xɛɛne nun banxidɛɛn naxanye taan nabilinni, ne bata yi so Yefune a
    dii Kalebi yii a kɛɛn na.
  haw-1868: Aka, o na kula e pili ana i ke kulanakauhale a me kona mau kauhale, ua
    haawiia ia Kaleba ke keiki a Iepune i ainahooili nona.
  arb-NAV: أَمَّا حَقْلُ الْمَدِينَةِ وَضِيَاعُهَا فَقَدْ بَقِيَتْ مِلْكاً لِكَالَبَ
    بْنِ يَفُنَّةَ.
  ewe-ewe: Ke wotsɔ agblenyigba siwo le dua kple kɔƒe siwo le eŋu la na Kaleb, Yefune
    ƒe vi, abe eƒe domenyinu ene xoxo.
  eng-LEE: But the fields of the city, and its villages, they gave to Caleb the son
    of Yephunneh for his possession.
  asm-FB: কিন্তু সেই নগৰৰ পথাৰসমূহ আৰু তাৰ গাওঁবোৰ তেওঁলোকে আধিপত্যৰ অৰ্থে যিফুন্নিৰ
    পুত্ৰ কালেবক দিলে।
  sus-A: دَاشَيٍ نُن تَا شُنشُرِ نَشٍيٍ نَ تَا قَرِ مَ نٍيٍ قِندِ يٍقُنٍ شَ دِ كَلٍبِ
    فبٍيٍ نَن نَ.
  fra-SBL: Mais ils donnèrent les champs de la ville et de ses villages à Caleb, fils
    de Jephunné, pour sa possession.
  hbo-hbo: וְאֶת־שְׂדֵ֥ה הָעִ֖יר וְאֶת־חֲצֵרֶ֑יהָ נָֽתְנ֛וּ לְכָלֵ֥ב בֶּן־יְפֻנֶּ֖ה
    בַּאֲחֻזָּתֹֽו׃ ס
  piu-2006: '@see-verse:JOS.021.011'
  kik-kik: No rĩrĩ, mĩgũnda na tũtũũra tũrĩa twathiũrũrũkĩirie itũũra rĩu inene nĩmaheete
    Kalebu mũrũ wa Jefune gũtuĩke igai rĩake.
  fra-NCL: Mais la campagne de cette ville et ses villages, ils les donnèrent en possession
    à Caleb, fils de Jéphoné.
  cek-AK: Toe vangpui taengah kaom lawknawk hoi vangtanawk loe, Jephunneh capa Kaleb
    hanah qawk ah a paek o.
  cuk-cuk: Hebrón-yar-dikarba neggwebur-burwigana-bukwaddi, degi, sapurmar-nanaiddi,
    Leví-waganga uklessulid, ar ade, bato Jefone-machi-Calebʼga uklesad.
  uig-CYR: Лекин шәһәргә тәвә етизлар билән кәнт-қишлақларни Йәфуннәһниң оғли Каләбкә
    мирас қилип бәрди.
  tel-2017: అయితే ఆ పట్టణ పొలాలూ దాని పల్లెలు యెఫున్నె కుమారుడు కాలేబుకు ఆస్తిగా ఇచ్చారు.
  hat-BSA: Men chan a vil avèk bouk li yo, yo te bay yo a Caleb, fis a Jephunné a,
    kòm posesyon pa l.
  kos-kos: Tusruktu acn likin siti uh, wi inkul nukewa ma raunela, tuh itukyang tari
    nu sel Caleb, wen natul Jephunneh, tuh in ma lal.
  hbo-WLC: וְאֶת־שְׂדֵ֥ה הָעִ֖יר וְאֶת־חֲצֵרֶ֑יהָ נָֽתְנ֛וּ לְכָלֵ֥ב בֶּן־יְפֻנֶּ֖ה
    בַּאֲחֻזָּתֽוֹ׃ ס
  ibo-ibo: Ma eburularị ụzọ nye Kaleb nwa Jefune obodo ukwu na obodo nta niile, na
    ala ubi niile dị nʼakụkụ ya ka ọ bụrụ ihe nketa ya.
  ory-ory: ମାତ୍ର ସେହି ନଗରର କ୍ଷେତ୍ର ଓ ତହିଁର ଗ୍ରାମମାନ ଅଧିକାର କରିବା ପାଇଁ ସେମାନେ ଯିଫୁନ୍ନିର
    ପୁତ୍ର କାଲେବଙ୍କୁ ଦେଲେ।
  chk-chk: Nge ekewe tanipi ünükün ewe telinimw me wisoposopun kewe ra fen ngeni Kalep
    nöün Jefune we mwän pwe fanüan.
  rop-rop: '@see-verse:JOS.021.011'
  ukr-1871: А поле сего міста й села його передали вони Калебові Ефуніенкові, яко
    наслїдню державу, що йому припала.
  deu-1951: Aber den Acker und ihre Dörfer gaben sie Kaleb, dem Sohn Jephunnes, zu
    seiner Besitzung.
  eng-JPS: But the fields of the city, and the villages thereof, gave they to Caleb
    the son of Jephunneh for his possession.
  srp-1865: A polje oko toga grada i sela njegova dadoše Halevu sinu Jefonijinu u
    našljedstvo.
  lug-lug: Naye ennimiro zaakyo n’ebibuga byakyo ne babiwa Kalebu omwana wa Yefune
    abitwale ng’omugabo gwe.
  heb-heb: ואת שדה העיר ואת חצריה נתנו לכלב בן יפנה באחזתו׃
  ben-IRV: কিন্তু ঐ নগরের ক্ষেত ও সমস্ত গ্রাম তারা অধিকার করার জন্য যিফুন্নির পুত্র
    কালেবকে দিল।
  pan-pan: ਪਰ ਸ਼ਹਿਰ ਦੀਆਂ ਪੈਲੀਆਂ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡ ਉਹਨਾਂ ਨੇ ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਨੂੰ
    ਜਗੀਰ ਵਿੱਚ ਦਿੱਤੇ।
  mya-JVB: သို့ရာတွင် မြို့ နှင့်ဆိုင်သော လယ် များ၊ ရွာ များတို့ကို ယေဖုန္နာ ၏သား
    ကာလက် အား အပိုင် ပေး ကြ၏။
  hmo-hmo: To inai hanua ena uma gabudia, bona hanua maragidia be Kaleba Iepune dekenai
    idia henia vadaeni guna, iena tano.
  urd-urd: लेकिन उस शहर के खेतों और गाँव को उन्होंने युफ़न्ना के बेटे कालिब को मीरास
    के तौर पर दिया।
  rus-SYN: а поле сего города и села его отдали в собственность Халеву, сыну Иефонниину.
  bqc-SIM: À mↄ lè wà Hɛblↄ̃ buaↄ ń a bualoũↄ kpà Yefũnɛ nɛ́ Kalɛbuwa kↄ̀.
  tcz-CHONGTHU: Khopi loujao chengsele akhoneoho vang chu Jephunneh chapa Caleb chenna
    dinga kipesa ahitai.
  mar-mar: परंतु नगराची शेतभूमी व त्याकडली खेडी यफुन्नेचा पुत्र. कालेब याला वतन करून
    दिली होती.
  qub-qub: Chay siudäpa mas washa-länincho caycaj jircacunatawan marcacunatami ichanga
    Jefonepa wamran Calebta Josué entregaran.
  hat-hat: Men, yo pran tout jaden ki te andeyò lavil la ak tout ti bouk ki te sou
    lòd li yo, yo bay Kalèb, pitit gason Jefoune a, pou rele l' pa l'.
  eng-BSB: But they had given the fields and villages around the city to Caleb son
    of Jephunneh as his possession.
  tod-tod: Kɛlɛ kpalagiti ta taa goiti ti ɠilini ma laai ʋa, naati ti veeni Yefunee
    ná-doun zunui Kalɛɓe ya ga nɔnɔ.
  eng-WEBPB: But they gave the fields of the city and its villages to Caleb the son
    of Jephunneh for his possession.
  kbq-kbq: Hianagi Israeli naga'mofo rankumamofo tavaonte'ma me'nea ne'onse kumatamine
    mopanena, Jefune nemofo Kalepi agri mopa ko ami'naze.
  nhe-BL: Pero nopa mili tlen mocajqui más huejca tlen nopa altepetl huan ipilaltepetzitzi
    quimacaque Caleb, icone Jefone.
  gub-BL: Ta'e a'e 'ym mehe omono ko a'e tawhu izywyr har Karew Zepone ta'yr pe wà
    xe. Wiko izar romo a'e.
  eng-DRA: But the fields and the villages thereof he had given to Caleb the son of
    Jephone for his possession.
