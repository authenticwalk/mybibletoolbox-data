verse: JOS.021.025
translations:
  mal-C: മനശ്ശെയുടെ പകുതിഗോത്രത്തിൽനിന്ന് താനാക്ക്, ഗത്ത്-രിമ്മോൻ ഇങ്ങനെ രണ്ടു പട്ടണവും
    അവയുടെ പുൽമേടുകളും;
  deu-TKW: 'Und vom halben Stamme Manasse: Thaanach samt den zugehörigen Weidetriften
    und Jibleam samt den zugehörigen Weidetriften - zwei Städte.'
  lin-lin: 'Kati na ndambo ya libota ya Manase, bapesaki bango bingumba oyo : Taanaki,
    Gati-Rimoni elongo na mabele na yango ; ezalaki bongo bingumba mibale.'
  eng-LSV: And out of the half-tribe of Manasseh, Taanach and its outskirts, and Gath-Rimmon
    and its outskirts—two cities;
  eng-GNV: 'And out of the halfe tribe of Manasseh, Tanach with her suburbes, and
    Gath-rimmon with her suburbes: two cities.'
  eng-WEBSTER: And out of the half-tribe of Manasseh, Taanach with its suburbs, and
    Gath-rimmon with its suburbs; two cities.
  nhw-BL: 'Huan nopa tlajco hueyi familia Manasés ica campa temo tonati quinmacaque
    ome altepeme ica ininpotreros: Taanac huan Gat Rimón.'
  swh-ONEN: Kutoka nusu ya kabila la Manase, wakapokea Taanaki na Gath-Rimoni pamoja
    na sehemu zake za malisho, ilikuwa miji miwili.
  bba-bba: Mɑnɑsen bwese kɛrɑ ye yɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑn temɔ be, bɑ mɑɑ bu wusu
    yiru wɛ̃, Tɑnɑki kɑ Gɑti Rimɔɔ, ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: And out of the half tribe of Manasseh, Tanach with her suburbs, and
    Gath-rimmon with her suburbs; two cities.
  luo-luo: Koa e nus mar dhood Manase nomigi Tanak kod Gath Rimon, kaachiel gi legegi
    mag kwath. Giduto ne gin mier matindo ariyo.
  meu-meu: 'Manase iduhuna kahana taudia edia amo e abi hanuadia be Taanak bona Gata-rimon,
    mai edia rei gabudia ida: hanua rua.'
  npi-ULB: मनश्शेको कुलबाट कहातको कुललाई यसको खर्कसहित तानाक र यसको खर्कसहित गात-रिम्‍मोन
    गरी दुईवटा सहर दिइयो ।
  yor-yor: 'Láti ara ìdajì ẹ̀yà Manase ni wọ́n ti fún wọn ní: Taanaki àti Gati-Rimoni
    pẹ̀lú ilẹ̀ pápá oko wọn jẹ́ ìlú méjì.'
  ind-ind: '@see-verse:JOS.021.024'
  pes-OPCB: نصف قبیلهٔ منسی، شهرهای تعنک، جت‌رمون و چراگاههای اطراف آنها را به ایشان
    بخشید.
  tgl-ULB: Mula sa kalahating lipi ni Manases, ibinigay ang Taanac sa angkan ng Kohat
    kasama ang mga lupang pastulan nito at Gatrimon kasama ang mga lupang pastulan
    nito—dalawang lungsod.
  hui-hui: Manase hameigini maru ni paliragohayagi heneru tigua nde tano timbuni kira
    Kohada hameiginiru mini. Tano ogonilabo Tanaga tanola Gadarimono mini mende Ibileama
    tanola tihondo mia dege bini.
  mya-mya: သူ​တို့​သည်​အ​နောက်​မ​နာ​ရှေ​နယ်​မြေ​မှ​မြို့​နှစ် မြို့​ကို​ရ​ရှိ​ကြ​သည်။
    ယင်း​တို့​မှာ​ပတ်​ဝန်း​ကျင် ရှိ​စား​ကျက်​များ​အ​ပါ​အ​ဝင်​တာနက်​မြို့​နှင့် ဂါ​သ​ရိမ္မုန်​မြို့​များ​ဖြစ်​သည်။-
  bod-N: ཡང་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་ས་སྐལ་ལས་ཐ་ཨ་ནག་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་དང་།
    གཱད་རིམ་མོན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་ཏེ་བསྡོམས་པས་གྲོང་ཁྱེར་གཉིས་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Pakati kuhafu yorudzi rwaManase vakapiwa Taanaki neGati Rimoni pamwe chete
    namafuro awo, maguta maviri.
  spa-BLM: 'De la media tribu de Manasés, Taanac con sus tierras de pastoreo y Gat
    Rimón con sus tierras de pastoreo: dos ciudades.'
  cac-cac: '@see-verse:JOS.021.024'
  swh-ULB: Kutoka katika nusu ya kabila la Manase, ukoo wa Kohathi walipewa miji miwili
    - Taanaki pamoja na maeneo yake ya malisho na Gathirimoni pamoja na maeneo yake
    ya malisho.
  bel-bel: 'ад палавіны племя Манасіінага: Фаанах і прадмесьці яго, Гат-Рымон і прадмесьці
    яго: два гарады.'
  deu-ELBBK: 'Und von der Hälfte des Stammes Manasse: Taanak und seine Bezirke, und
    Gat-Rimmon und seine Bezirke: 2 Städte.'
  mbb-OT: 'Ne puun daan te tanà te ketengà he tribu ni Manase he ziyà te edsenlepan
    nekuwa zan daan is dezuwa he inged he iyan is: Taanak wey Gat Rimon, ragkes is
    menge penebtavà kayi.'
  mal-2015: മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ താനാക്കും അതിന്റെ പുല്പുറങ്ങളും ഗത്ത്-രിമ്മോനും
    അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ രണ്ടു പട്ടണവും അവർക്കു കൊടുത്തു.
  rmc-rmc: 'Andral e phuv le jepaš kmeňoskri Menaše len dine duj fori le maľenca:
    o Taanach the o Jibleam.'
  nlg-nlg: Mana levuna na Kemana Manasseh, tara nigh hevei na lei komu sule mana bona
    ni gehe leghai vanira na lei pries te vaghai rain! Taanach mi Gath-rimmon, e rua
    na komu sule.
  pes-OPV: و از نصف سبط منسی تعنک را با نواحی آن وجت رمون را با نواحی آن، یعنی دو
    شهر دادند.
  ron-1924: 'ши дин жумэтате дин семинция луй Манасе: Таанакул ши ымпрежуримиле луй
    ши Гат-Римонул ши ымпрежуримиле луй, доуэ четэць.'
  ben-OBCV: 'মনঃশির অর্ধ গোষ্ঠী থেকে তারা পেল: চারণভূমিসহ তানক ও গাৎ-রিম্মোণ—এই দুটি
    নগর।'
  som-som: Oo qabiilkii reer Manaseh badhkiisna waxay ka heleen Tacanaag iyo agagaarkeedii,
    iyo Gad Rimmoon iyo agagaarkeedii, oo intaasu waxay ahayd laba magaalo.
  lat-VUC: Porro de dimidia tribu Manasse, Thanach et Gethremmon, cum suburbanis suis,
    civitates duæ.
  eng-ASVBT: And out of the half-tribe of Manasseh, Taanach with its suburbs, and
    Gath-rimmon with its suburbs; two cities.
  ita-1885: E della mezza tribù di Manasse, Taanac e i suoi contorni; e Gat-rimmon
    e i suoi contorni; due città.
  eng-LXXUP: And out of the half tribe of Manasseh, Taanach and its suburbs; and Jebatha
    and its suburbs; two cities.
  eng-ULB: From the half tribe of Manasseh, the clan of Kohath was given Taanach with
    its pasturelands and Gath Rimmon with its pasturelands—two cities.
  spa-VBL: De la media tribu de Manasés, las siguientes dos ciudades con sus pastos
    Tanac y Gat-rimón.
  fra-_FOB: Et de la demi-tribu de Manassé, Thaanac et sa banlieue, Gath-Rimmon et
    sa banlieue, deux villes.
  mal-mal: മനശ്ശെയുടെ പാതിഗോത്രത്തിൽ താനാക്കും അതിന്റെ പുല്പുറങ്ങളും ഗത്ത്-രിമ്മോനും
    അതിന്റെ പുല്പുറങ്ങളും; ഇങ്ങനെ രണ്ടു പട്ടണങ്ങൾ.
  urd-GVR: Manassī ke maġhribī hisse se unheṅ do shahr Tānak aur Jāt-rimmon un kī
    charāgāhoṅ samet mil gae.
  suz-BL: मनस्‍से आ उइक्‍थ थर रे पा तानाक नु गाथ-रिम्‍मोन सहर निक्‍शी नु आन बी ब्‍यफ,
    क्‍यारश भेडा योव़तीक रू ताम्‍तेक्‍म।
  ita-1927: 'Della mezza tribù di Manasse: Taanac e il suo contado, Gath-Rimmon e
    il suo contado: due città.'
  ckb-ckb: 'لە نیوەی هۆزی مەنەشەش ئەمانەیان وەرگرت: تەعنەک و گەت ڕیمۆن بە لەوەڕگاکانیانەوە،
    واتە دوو شارۆچکە.'
  eng-BBE: And from the half-tribe of Manasseh, Taanach and Gath-rimmon with their
    grass-lands, two towns.
  kan-OKCV: ಮನಸ್ಸೆಯ ಅರ್ಧಗೋತ್ರದಲ್ಲಿ, ತಾನಕನ್ನೂ ಗತ್ ರಿಮ್ಮೋನನ್ನೂ ಹೀಗೆ ಎರಡು ಪಟ್ಟಣಗಳನ್ನು
    ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.024'
  tam-2017: மனாசேயின் பாதிக் கோத்திரத்திலே தானாகையும் அதினுடைய வெளிநிலங்களையும், காத்ரிம்மோனையும்
    அதினுடைய வெளிநிலங்களையும் அவர்களுக்குக் கொடுத்தார்கள்; இந்தப் பட்டணங்கள் இரண்டு.
  spa-RV-1909: 'Y de la media tribu de Manasés, á Taanach con sus ejidos, y á Gath-rimmón
    con sus ejidos: dos villas.'
  ron-BTF: 'Și din jumătatea tribului lui Manase: Taanac cu împrejurimile sale și
    Gat-Rimon cu împrejurimile sale; două cetăți.'
  eng-WEBP: 'Out of the half-tribe of Manasseh, Taanach with its pasture lands, and
    Gath Rimmon with its pasture lands: two cities.'
  eng-FBV: 'From the half-tribe of Manasseh the following two towns and their pastures:
    Taanach and Gath-rimmon.'
  nld-1939: 'Uit de halve stam van Manasse: Taänak en Jibleam met hun weidegronden;
    twee steden.'
  nch-BL: 'Huan nopa tajco hueyi familia Manasés ica campa temo tonati quinmacaque
    ome altepeme ica ininpotreros: Taanac huan Gat Rimón.'
  vie-1934: 'Lại lấy trong phân nửa chi phái Ma-na-se, Tha-a-nác và đất chung quanh
    thành, Gát-Rim-môn và đất chung quanh thành: hết thảy hai cái thành.'
  hin-CV: 'मनश्शेह के आधे गोत्र में से: उन्होंने उन्हें तानख और गथ-रिम्मोन; उनके चराइयों
    के साथ, दो नगर दिये.'
  spa-BES: Y de la media tribu de Manasés, Taanac y Gat-rimon con sus praderas, dos
    ciudades.
  tdx-tdx: 'Le boak’ami’ ty vakim-pifokoa’ i Menasè, i Tanake reke-piandrazañe, naho
    i Gat’rimòne reke-piandrazañe: rova roe.'
  tha-KJV: และจากคนมนัสเสห์​ครึ​่งตระกูล มี​เมืองทาอานาคพร้อมทุ่งหญ้า และกัทริมโมนพร้อมทุ่งหญ้า
    รวมเป็นสองหัวเมือง
  por-BR-2018: 'E da meia tribo de Manassés, a Taanaque com seus campos, e a Gate-Rimom
    com seus campos: duas vilas.'
  deu-ELO: 'Und von der Hälfte des Stammes Manasse: Taanak und seine Bezirke, und
    Gath-Rimmon und seine Bezirke: zwei Städte.'
  eng-WYC-2018: soothly of the half lineage of Manasseh (or and from the western half
    of the tribe of Manasseh), Taanach and Gathrimmon, with their suburbs; two cities.
  epo-epo: 'Kaj de la duontribo de Manase: Taanaĥ kaj ĝiajn ĉirkaŭaĵojn, kaj Gat-Rimon
    kaj ĝiajn ĉirkaŭaĵojn: du urbojn.'
  uig-PIN: Buningdin baxⱪa Manassǝⱨ yerim ⱪǝbilisining zeminidin Taanaⱪ bilǝn yaylaⱪliri,
    Gat-Rimmon bilǝn yaylaⱪliri bolup, jǝmiy ikki xǝⱨǝrni bǝrdi.
  beo-beo: Ilia da Eso Dabe Mana:se fi ilima moilai bai bagade aduna lai amo Da:iana:ge
    amola Ga:idelima:ne amola amoma sisiga:le dialu ohe fi sogebi.
  tpi-OTNT: Na ol i givim ol Kohat tupela taun long graun bilong hap lain bilong Manase,
    em taun Tanak na Gatrimon. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Kohat i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Daga rabin kabilar Manasse kuwa aka ba su, Ta’anak da Gat-Rimmon, tare da
    wuraren kiwonsu, garuruwa biyu ke nan.
  uig-LAT: Buningdin bashqa Manasseh yérim qebilisining zéminidin Taanaq bilen yaylaqliri,
    Gat-Rimmon bilen yaylaqliri bolup, jemiy ikki sheherni berdi.
  nde-nde: Kungxenye yesizwe sakoManase zathola iThanakhi leGathi-Rimoni, ndawonye
    lamadlelo awo, kwakungamadolobho amabili.
  ton-ton: Pea mei hono vaeuaʻanga ʻoe faʻahinga ʻo Manase, ko Tenaki mo hono tuaʻā
    kolo ʻo ia, mo Kata Limoni mo hono tuaʻā kolo ʻo ia; ko e kolo ʻe ua.
  ces-1613: 'Z polovice pak pokolení Manassesova: Tanach a podměstí jeho, a Getremmon
    s předměstím jeho, města dvě.'
  eng-WMB: 'Out of the half-tribe of Manasseh, Taanach with its pasture lands, and
    Gath Rimmon with its pasture lands: two cities.'
  tam-TCV: மனாசேயின் பாதிக் கோத்திரத்திலிருந்து தானா, காத்ரிம்மோன் ஆகிய இரு பட்டணங்களுடன்
    அவற்றின் மேய்ச்சல் நிலங்களையும் பெற்றார்கள்.
  ceb-ULB: Gikan usab sa katunga sa tribo ni Manases, gihatag ngadto sa banay ni Kohat
    ang Taanac lakip na ang sibsibanan ug ang Gatrimon lakip na ang sibsibanan niini—duha
    kini ka siyudad.
  pol-UBG: 'A od połowy pokolenia Manassesa: Tanak i jego pastwiska oraz Gat-Rimmon
    i jego pastwiska: dwa miasta.'
  urd-GVU: منسّی کے مغربی حصے سے اُنہیں دو شہر تعنک اور جات رِمّون اُن کی چراگاہوں
    سمیت مل گئے۔
  deu-1912: 'Von dem halben Stamm Manasse zwei Städte: Thaanach und seine Vorstädte,
    Gath-Rimmon und seine Vorstädte,'
  kan-2017: ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧಜನರ ಸ್ವತ್ತಿನಿಂದ ತಾನಾಕ್, ಗತ್‌ರಿಮ್ಮೋನ್, ಎಂಬ ಎರಡು ಗೋಮಾಳ ಸಹಿತವಾದ
    ಪಟ್ಟಣಗಳು ಚೀಟಿನಿಂದ ದೊರಕಿದವು.
  tgo-tgo: Manase gha wabwi lenji valɨvaŋga e yalasiko, thɨ wo Tanak na Gat Rimon,
    ghembaiwo weiye thetheghan lenji ghamba ghan.
  yap-yap: 'Mu ba’ ni Ngal e Manasseh e ni pi’ l’agruw e binaw riy ngorad: Taanak
    ngu Gathrimmon, nib mu’un e flang ko gal binaw ney ngay ni fan ko gamanman rorad.'
  hlt-MCSB: Manasseh koca hlangvang taeng lamkah Taanak neh a khocaak, Gathrimmon
    a khocaak khopuei panit,
  mdy-ETH: ዓባ ጌላ ዛሎና ሚናኣሴ ዓጮይዳፓ ፓቂንቲ ቆልማ ሄንቃ ቤዞና ዎላ ዒንጊንቴ ላምዖ ካታማ ዓኣኔ፤ ዬንሢ ታዕናኬና ጋትሪሞኔናኬ።
  twi-ASANTE: 'Manase abusuakuo fa no de saa nkuro ne wɔn adidibea maa asɔfoɔ no:
    Taanak ne Gat-Rimon, ɛyɛ nkurotoɔ mmienu.'
  eng-WEBU: 'Out of the half-tribe of Manasseh, Taanach with its pasture lands, and
    Gath Rimmon with its pasture lands: two cities.'
  bnp-bnp: 'Ri habi ne huriki a kalavana kabu ne Manase a tanga i rua: e Tanak, e
    Gat-Rimon. Ra tanga nga, ru tahoka a tabekena malala, i tabuli tabukoi ne rua,
    ne vona ni vakalaho a bulmakau a sipsip.'
  wal-wal: Minaase zaretu baggatuppe Taa7inaakanne a hentta gadetanne Gaate-Rimmoonanne
    a hentta gadeta, muleera naa77u katamata ekkidi immidosona.
  spa-PDDPT: De la media tribu de Manasés, Taanac con sus pastizales y Gat-rimón con
    sus pastizales, dos ciudades.
  gun-gun: 'Ha''e gui Manassés regua mbyte rupi oja''o va''ekue yvy regua ma mokoĩ
    tetã omboaxa: Taanaque ha''e Gate-Rimom, ijyvýrykue reve meme.'
  agu-BL: Ma yi jun k'u'j scyeri yi e' xonl Manasés yi cob elnake', cyak' cobt tnum
    tuml yi e'chk pstorbil scyetz yi e' xonl Levíja'tz. I'tz yi tnum Taanac tu yi
    tnum Gat-rimón.
  ilo-ULB: Manipud iti kagudua a tribu ti Manases, naited iti puli ti Coat ti Taanac
    agraman dagiti pagipastoranna ken Gatrimmon agraman dagiti pagipastoranna-dua
    a siudad.
  kpg-kpg: 'Digaula guu wanga ginai nia waahale e lua aanei mai i nia guongo a Manasseh
    i Bahi i Dai: go Taanach mo Gath-Rimmon mo nau gowaa geingatolo.'
  uig-ARA: بۇنىڭدىن باشقا ماناسسەھ يېرىم قەبىلىسىنىڭ زېمىنىدىن تائاناق بىلەن يايلاقلىرى،
    گات-رىممون بىلەن يايلاقلىرى بولۇپ، جەمئىي ئىككى شەھەرنى بەردى.
  bsp-bsp: 'K''asɔŋ kusuŋka dacɔ ka Manase: Tahanak kɔ Kat-Rimon, sədare mɛrəŋ (2)
    kəlɛkɛnɛ culum ca si.'
  sus-sus: 'E naxee sɔtɔ Manasi bɔnsɔɛ sɛɛti boore xa bɔxi kui, nee nan ya: Taanaki,
    Gati Rimɔn, nun e fiilie. Na birin nalanxi taa firin.'
  pon-2006: 'Re ale kahnimw riau sang ni Palikapi en Manase: Taanak oh Kadrimmon,
    iangahki sapwen kamwenge mahn.'
  ksd-ksd: ma ta ra ngungu vuna tarai Manase, Tanak ma kana pia na vura, ma Gat-Rimon
    ma kana pia na vura; a ura pia na pal.
  tur-YTC: 'Manaşşe oymağının yarısından Taanak''ı otlaklarıyla, Gat Rimmon''u otlaklarıyla:
    İki kent.'
  grc-BRENT: Καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ, τὴν Τανὰχ, καὶ τὰ ἀφωρισμένα αὐτῇ·
    καὶ τὴν Ἰεβαθὰ, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις δύο.
  ind-AYT: 'Dari setengah suku Manasye: Taanakh dengan padang-padang rumputnya dan
    Gat-Rimon dengan padang-padang rumputnya; dua kota.'
  nya-nya: Kuchokera ku theka la fuko la Manase analandira Taanaki ndi Gati-Rimoni
    pamodzi ndi malo awo owetera ziweto, mizinda iwiri.
  hrv-hrv: 'Od polovine plemena Manašeova: Tanak s pašnjacima i Jibleam s pašnjacima.
    Dakle, dva grada.'
  mps-mps: Te Manasego me badu hanigo te hanu si augwalibolo mani, Tanak, me Gatrimon
    dali, te bulmakaugo tuabo nosai elalubo wiegi yai tǫ dali mani.
  tpi-tpi: Na ol i givim ol Kohat tupela taun long graun bilong hap lain bilong Manase,
    em taun Tanak na Gatrimon. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Kohat i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: og af Manasses halve Stamme Ta'anak med omliggende Græsmarker og Jibleam
    med omliggende Græsmarker; tilsammen to Byer;
  vie-OVCB: Nửa đại tộc Ma-na-se nhượng cho họ hai thành Tha-a-nác và Gát-rim-môn
    với đất quanh thành.
  guj-2017: કહાથના કુટુંબનાં મનાશ્શાના અર્ધકુળમાંથી, તાનાખ તેનાં ગૌચર સહિત તથા ગાથ-રિમ્મોન
    તેનાં ગૌચર સહિત એ બે નગરો આપવામાં આવ્યાં.
  pon-2006A: 'Re ale kahnimw riau sang ni Palikapi en Manase: Taanak oh Kadrimmon,
    iangahki sapwen kamwenge mahn.'
  por-BRBSL: 'Da meia tribo de Manasseh, Taanach com suas terras de pasto, e Gath
    Rimmon com suas terras de pasto: duas cidades.'
  cth-cth: Manasseh ram tangawn dawk e, Taanakh kho hoi khori, Gathrimmon kho hoi
    khori kho 2 touh a poe.
  twi-twi: 'Manase abusuakuw fa no de saa nkurow ne wɔn adidibea maa asɔfo no: Taanak
    ne Gat-Rimon, ɛyɛ nkurow abien.'
  hlt-hlt: Manasseh koca hlangvang taeng lamkah Taanak neh a khocaak, Gathrimmon a
    khocaak khopuei panit,
  tbz-SIM: 'Mɑnɑnsee kɔbɛ dikéè kó kɛtenkɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ pɛ́tɛ́ yɛhɛkɛ̀ diɛyɛ̀ yɛ̀dɛ́ɛ̀:
    Tɑnɑki nɛ̀ Ibedeɑmmu nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀.'
  msy-2020: 'Egha Manasen anabam me tuirazimningɨn igharazimɨn adarasi, me nguibar
    ekiar pumuning isa Kohatɨn adarazigh anɨngi, dar ziabar kara: Tanak ko Gatrimon.
    Ezɨ nguazir nguibar ekiar kamning okarigha itiba, Kohatɨn adarazi uan asɨzibar
    arɨgham.'
  azb-azb: 'Menaşşe qəbiləsinin yarısından isə bu şəhərləri verdilər: Taanakla otlaqlarını,
    Qat-Rimmonla otlaqlarını. Bunlar isə iki şəhər idi.'
  eng-DBY: 'and out of half the tribe of Manasseh, Taanach and its suburbs and Gath-Rimmon
    and its suburbs: two cities.'
  hin-2017: और मनश्शे के आधे गोत्र के भाग में से अपनी-अपनी चराइयों समेत तानाक और गत्रिम्मोन;
    ये दो नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.024'
  eng-YLT: And out of the half of the tribe of Manasseh, Taanach and its suburbs,
    and Gath-Rimmon and its suburbs — two cities;
  eng-WYC-2017: soothly of the half lineage of Manasseh, Taanach and Gathrimmon, with
    their suburbs; two cities.
  eng-WMBB: 'Out of the half-tribe of Manasseh, Taanach with its pasture lands, and
    Gath Rimmon with its pasture lands: two cities.'
  urd-GVH: मनस्सी के मग़रिबी हिस्से से उन्हें दो शहर तानक और जात-रिम्मोन उनकी चरागाहों
    समेत मिल गए।
  rug-rug: 'Pa voloso popoa pa Manase pa kali lodu rimata pa Zodani, karua vasileana
    lavata tugo si ta poni ni rini: Tanaka meke Qatirimoni, turaṉae la tugo sari dia
    pezara duduli.'
  gaz-gaz: Walakkaa gosa Minaasee keessaa immoo Taʼanaakii fi Gat Rimoon, magaalaawwan
    lama lafa tikaa wajjin fudhatan.
  fra-LSG: et de la demi-tribu de Manassé, Thaanac et sa banlieue, et Gath-Rimmon
    et sa banlieue, deux villes.
  yal-yal: 'E naxanye sɔtɔ Manase bɔnsɔnna bɔxɔni, ne ni i ra: Taanaki, Gati-Rimɔn,
    e nun e rabilinne. Ne malanxina, taa firin.'
  haw-1868: A no ka ohana hapa a Manase, o Tanaka a me kona wahi e pili ana, o Gaterimona
    kekahi a me kona wahi e pili ana; elua kulanakauhale.
  arb-NAV: وَمِنْ نِصْفِ سِبْطِ مَنَسَّى تَعْنَكُ وَمَرْعَاهَا، وَجَتُّ رِمُّونَ وَمَرْعَاهَا،
    وَهُمَا مَدِينَتَانِ.
  ewe-ewe: Wotsɔ du eve na wo le Manase ƒe viwo ƒe to afã la ƒe anyigba dzi; du siawoe
    nye Taanak kple Gat Rimon kpe ɖe woƒe lãnyiƒewo ŋu.
  eng-LEE: 'And from the half tribe of Menasseh, Ta''nach with its open spaces, and
    Gath-rimmon with its open spaces: two cities.'
  asm-FB: আৰু মনচিৰ আধা ফৈদৰ পৰা কহাতৰ বংশলৈ, চৰণীয়া ঠায়েৰে সৈতে তানক আৰু চৰণীয়া
    ঠায়েৰে সৈতে গৎ-ৰিম্মোণ এই দুখন নগৰ তেওঁলোকক দিলে।
  sus-A: عٍ نَشٍيٍ سْتْ مَنَسِ بْنسْي سّيتِ بٌورٍ شَ بْشِ كُي، نٍيٍ نَن يَ؛ تَانَكِ،
    فَتِ رِ مْن، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا قِرِن.
  fra-SBL: 'De la demi-tribu de Manassé, Taanac et ses pâturages, et Gath Rimmon et
    ses pâturages : deux villes.'
  hbo-hbo: וּמִֽמַּחֲצִית֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־תַּעְנַךְ֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־גַּת־רִמֹּ֖ון
    וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים שְׁתָּֽיִם׃
  piu-2006: '@see-verse:JOS.021.024'
  kik-kik: Kuuma nuthu ya mũhĩrĩga wa Manase makĩheo Taanaka, na Gathi-Rimoni hamwe
    na ithaka ciamo cia ũrĩithio; mothe maarĩ matũũra meerĩ.
  fra-NCL: 'De la demi-tribu de Manassé : Thanach et sa banlieue, et Geth-Remmon et
    sa banlieue : deux villes.'
  cek-AK: Ahap Manasseh acaeng ah kaom kaminawk thung hoiah, Taanak vangpui hoi a
    taeng ih ahmuennawk, Gath-Rimmon vangpui hoi a taeng ih ahmuennawk; vangpui hnetto
    pahoe pae o.
  cuk-cuk: 'Manasés-wagan-negabalad-e-yargi, we-neggweburmar Leví-waganga uklesad:
    Taanac, degi, Gat-Rimón. Neggwebur-gwabo, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale,
    ega uklesad.'
  uig-CYR: Буниңдин башқа Манассәһ йерим қәбилисиниң зиминидин Таанақ билән яйлақлири,
    Гат-Риммон билән яйлақлири болуп, җәмий икки шәһәрни бәрди.
  tel-2017: రెండు పట్టణాలు, అంటే మనష్షే అర్థగోత్ర కుటుంబాల నుండి తానాకు, దాని పచ్చిక
    మైదానాలనూ గత్రిమ్మోను, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Soti nan mwatye tribi Mannassé a, Thaanac avèk teren patiraj pa li ak Gath-Rimmon
    avèk teren patiraj pa li; de vil.
  kos-kos: 'Ac liki acn lal Manasseh Roto, oasr siti luo itukyang nu selos: Taanach,
    ac Gathrimmon, weang acn tupasrpasr nien mongo lun kosro.'
  hbo-WLC: וּמִֽמַּחֲצִית֙ מַטֵּ֣ה מְנַשֶּׁ֔ה אֶת־תַּעְנַךְ֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־גַּת־רִמּ֖וֹן
    וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים שְׁתָּֽיִם׃
  ibo-ibo: Ọkara ebo Manase nyere ha obodo abụọ, Teanak, Gat Rimọn na ebe ịta ahịhịa
    nke anụ ụlọ ha.
  ory-ory: ଆଉ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶରୁ ତାନକ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଗାଥ୍‍-ରିମ୍ମୋନ ଓ ତହିଁ ତଳିଭୂମି,
    ଏହି ଦୁଇ ନଗର ଦେଲେ।
  chk-chk: Iwe, seni esopun ewe ainangen Manasa ra ngeniir Taanak me Kat-rimon, pwal
    ekewe fanü ünükür fän iten nöür man, ükükün ruu telinimw.
  rop-rop: En brom det kantri blanga Manesa klen deibin gibit olabat det dubala taun
    gulum Tanak en Geriman garram ola pedik.
  ukr-1871: 'А від поколїння Манассієвого: Таанах з пасовищами його, та Гат-Риммон
    укупі з передмістями його: два міста.'
  deu-1951: 'Von dem halben Stamm Manasse aber zwei Städte: Taanach und seine Weideplätze,
    Gat-Rimmon und seine Weideplätze.'
  eng-JPS: And out of the half-tribe of Manasseh, Taanach with the open land about
    it, and Gath-rimmon with the open land about it; two cities.
  srp-1865: 'A od polovine plemena Manasijina: Tanah s podgraðem i Gat-Rimon s podgraðem:
    dva grada.'
  lug-lug: Ne mu kitundu eky’ekika kya Manase, Taanaki, n’amalundiro gaakyo, ne Gasulimmoni
    n’amalundiro gaakyo, bye bibuga bibiri.
  heb-heb: וממחצית מטה מנשה את תענך ואת מגרשה ואת גת רמון ואת מגרשה ערים שתים׃
  ben-IRV: আর মনঃশির অর্ধেক বংশের অধিকার থেকে পশুপালনের মাঠগুলির সঙ্গে তানক ও পশুপালনের
    মাঠগুলির সঙ্গে গাৎ-রিম্মোণ, এই দুইটি নগর দিল।
  pan-pan: ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਵਿੱਚੋਂ ਤਆਨਾਕ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਗਥ-ਰਿੰਮੋਨ ਉਹ
    ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਰਥਾਤ ਦੋ ਸ਼ਹਿਰ।
  mya-JVB: မနာရှေ ခရိုင်ဝက် ထဲက တာနက် မြို့နှင့် မြို့နယ် ၊ ဂါသရိမ္မုန် မြို့နှင့်
    မြို့နယ် တည်းဟူသောနှစ် မြို့ တို့ကို၎င်းပေးကြ၏။
  hmo-hmo: Manase iduhu kahana taudia dekena amo idia abia hanua be Tanaka bona Gata
    Rimono, mai edia rei gabudia danu, hanua rua.
  urd-urd: और मनस्सी के आधे क़बीले से ता'नक और उसके 'इलाक़े और जात रिम्मोन और उसके
    'इलाक़े, यह दो शहर दिए।
  rus-SYN: 'от половины колена Манассиина: Фаанах и предместья его, Гаф-Риммон и предместья
    его: два города.'
  bqc-SIM: Aa Manase buiↄ lɛɛ do wɛ̃́lɛↄ è pla, Taanaki ń Bileaũo, ampii ń ń
    dã́dãkɛkĩio.
  tcz-CHONGTHU: Manasseh phunga kon in jong Taanach khopile ahamhing gam apeovin Gath-rimmon
    khopile ahamhing gam apeove; hichu khopi ni ahi.
  mar-mar: मनश्शेच्या अर्ध्या वंशांतले तानख व गथ-रिम्मोन त्यांची गायराने, अशी दोन
    नगरे दिली;
  qub-qub: Pullan Manasés trïbupitapis chasquiran Taanactawan Gat-rimonta. Chaura
    pullan Manasés trïbupita chasquiran ishcay siudäcunata guewayoj jircancunatawan-cama.
  hat-hat: 'Nan pòsyon tè pou mwatye branch fanmi Manase a, yo ba yo de lavil: lavil
    Tanak ak lavil Gat-Rimon ansanm ak tout savann pou bèt yo.'
  eng-BSB: And from the half-tribe of Manasseh they were given Taanach and Gath-rimmon—two
    cities, together with their pasturelands.
  tod-tod: 'Taai niiti ti ti zɔlɔɔni Manasee ná-bolodai ɠilazuʋɛ ná-zooi zu, ta
    ti-maaɠooliiti, naati ti ɠɛni ga: Taanake, é ʋɛɛ Gate-Limon ʋa, taa wola felegɔ.'
  eng-WEBPB: 'Out of the half-tribe of Manasseh, Taanach with its pasture lands, and
    Gath Rimmon with its pasture lands: two cities.'
  kbq-kbq: Hanki Manase nagara tare mopa eri'nazankino, mago mopafi naga'mokizmi mopafintira,
    Ta'anakine, Gat Rimoni rankumatrene tava'ozanire'ma me'nea mopa afu zamimo'zama
    tra'zama nesaza mopanena Kohati nagara zami'naze.
  nhe-BL: 'Huan nopa tlajco hueyi familia Manasés ica campa temo tonati quinmacaque
    ome altepetini ica ininpotreros: Taanac huan Gat Rimón.'
  gub-BL: 'Manaxe izuapyapyr ipehegwer kwarahy heixe haw kutyr har omono mokoz tawhu
    wanupe wà: Tanak, Kate-Himon. Upyhyk ka''api''i rupaw waiwyr har wà no.'
  eng-DRA: And of the half tribe of Manasses, Thanac and Gethremmon, with their suburbs,
    two cities.
