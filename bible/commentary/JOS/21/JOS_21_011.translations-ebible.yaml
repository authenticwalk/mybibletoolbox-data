verse: JOS.021.011
translations:
  mal-C: യെഹൂദാമലനാട്ടിൽ ഹെബ്രോൻ എന്ന കിര്യത്ത്-അർബയും ചുറ്റുപാടുമുള്ള പുൽമേടുകളും
    അവർക്കു കൊടുത്തു. (അനാക്കിന്റെ പൂർവപിതാവായിരുന്നു അർബാ.)
  deu-TKW: und man trat ihnen ab die Stadt Arbas, des Vaters Enaks, das ist Hebron,
    auf dem Gebirge Juda samt den zugehörigen Weidetriften rings um sie her.
  lin-lin: Bapesaki bango Kiriati-Ariba oyo ezali Ebron, elongo na mabele na yango,
    kati na mokili ya bangomba ya Yuda. (Ariba azalaki koko ya Anaki) ;
  eng-LSV: and they give to them the city of Arba father of Anak (it [is] Hebron),
    in the hill-country of Judah, and its outskirts around it;
  eng-GNV: So they gaue them Kiriath-arba of the father of Anok (which is Hebron)
    in the mountaine of Iudah, with the suburbes of the same round about it.
  eng-WEBSTER: And they gave them the city of Arba the father of Anak (which city
    is Hebron) in the hill -country of Judah, with its suburbs round it.
  nhw-BL: Huan quinmacaque Quiriat Arba ica nochi ipotreros ipan nopa tepeyo ipan
    itlal Judá. Nopa altepetl quipixqui itoca Arba pampa Arba elqui itata Anac huan
    nopa altepetl nojquiya itoca eliyaya Hebrón.
  swh-ONEN: Waliwapa Kiriath-Arba (yaani Hebroni), pamoja na sehemu zake za malisho
    zilizoizunguka, katika nchi ya vilima ya Yuda. (Arba alikuwa baba wa Anaki.)
  bba-bba: Bɑ bu Aribɑn wuu wɛ̃ ɡe bɑ rɑ mɑɑ soku Heboroni kɑ ɡen kpɑrɑ yenu. Anɑkibɑn
    sikɑdo Aribɑn yĩsirɑ bɑ kɑ ɡu sokumɔ. Gɑ wɑ̃ɑwɑ Yudɑn ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: And they gave them the city of Arbah the father of Anak, which city
    is Hebron, in the hill country of Judah, with the suburbs thereof round about
    it.
  luo-luo: Ne gimiyogi Kiriath Arba (tiende ni, Hebron), gi kuonde kwath, mantiere
    e piny manie got mar Juda. Arba ne en kwar jo-Anak.
  meu-meu: edia hanua ta be Kiriat-araba, Anak tamana Araba ena hanua, Iuda ororodia
    ai, (ladana ta be Heberon), mai ena rei gabudia ida.
  npi-ULB: इस्राएलीहरूलाई किर्यत-अर्बा (अर्बा अनाका पिता थिए) अर्थात् जुन हेब्रोन
    हो यहूदाको पहाडी देशमा यसका खर्कहरूसहित तिनीहरूलाई दिए ।
  yor-yor: Wọ́n fún wọn ní Kiriati-Arba (tí í ṣe, Hebroni), pẹ̀lú ilẹ̀ pápá oko tútù
    tí ó yí wọn ká, ní ilẹ̀ òkè Juda. (Arba ni baba ńlá Anaki.)
  ind-ind: '@see-verse:JOS.021.010'
  pes-OPCB: شهر حبرون که همان قریهٔ اربع باشد (اربع پدر عناق بود) در کوهستان یهودا
    با چراگاههای اطرافش به ایشان تعلق گرفت.
  tgl-ULB: Ibinigay ng mga Israelita sa kanila ang Kiriat Arba (si Arba ang naging
    ama ni Anak), ang parehong lugar gaya ng Hebron, sa maburol na lupain ng Juda,
    kasama ang mga lupang pastulan sa paligid nito.
  hui-hui: Tano timbuni mbira Araba mini mende Heberono ogoni winigo Yuda hameiginirunaga
    dindi hari bare wiagohayagi wini. Mini Araba ogoni Anaga aba hene. Yuda hameigini
    tigua dindi ogoni Arono aguanene ti helo mialu dindi bayale gibugibu wiarubi ti
    nogo sibi bulumagaru hinaga bialu helo mini.
  mya-mya: ယု​ဒ​နယ်​မြေ​တောင်​ကုန်း​ဒေ​သ​ရှိ​ယ​ခု​အ​ခါ ဟေ​ဗြုန်​မြို့​ဟု​နာ​မည်​တွင်​သော​အာ​ဘ​မြို့(အာ​ဘ
    သည်​အာ​န​က​၏​အ​ဖ​ဖြစ်​၏) နှင့်​တ​ကွ​ပတ်​ဝန်း ကျင်​ရှိ​စား​ကျက်​များ​ကို​သူ​တို့​အား​ပေး​ကြ​၏။-
  bod-N: ཡ་ཧུ་དཱ་རི་ཁུལ་གྱི་ཀིར་ཡཱད་ཨར་པཱ་དང་ཉེ་འཁོར་གྱི་ཕྱི་རོལ་རྣམས་ཁོ་ཚོར་སྤྲད།
    ཨར་པཱ་ནི་ཨ་ནག་པའི་ཕ་མེས་ཡིན་པ་དང་། ཀིར་ཡཱད་ཨར་པཱ་ནི་གནའ་བོའི་ཧེབ་རོན་ཞེས་བྱ་བ་ཡིན་ནོ།
    །
  sna-sna: Vakavapa Kiriati Abha (iro Hebhuroni), namafuro akaripoteredza, munyika
    yamakomo yaJudha. (Abha ndiye akanga ari tateguru wavaAnaki.)
  spa-BLM: Les dieron Quiriat Arba, llamada así por el padre de Anac (también llamada
    Hebrón), en la región montañosa de Judá, con sus tierras de pastoreo alrededor.
  cac-cac: A d'a tzalquixtac d'a yol yic eb' yin̈tilal Judá, ix ac'ji Quiriat-arba
    d'a eb', aton Hebrón schon̈ab'can vin̈aj Arba smam yicham vin̈aj Anac.
  swh-ULB: Waisraeli waliwapatia Kiriathi Arba ( Arba alikuwa ni baba wa Anaki), eneo
    hilo liliitwa pia Hebroni, katika nchi ya milima ya Yuda, pamoja na maeneo ya
    kulishia mifugo yaliyouzunguka mji.
  bel-bel: далі Кірыят-Арбы, бацькі Энакавага, інакш Хэўрон, на гары Юдавай, і прадмесьці
    яго вакол яго;
  deu-ELBBK: Und sie gaben ihnen die Stadt Arbas, des Vaters Enaks, das ist Hebron,
    im Gebirge Juda, und ihre Bezirke rings um sie her.
  mbb-OT: Imbeǥey kandan is Kiriat Arba (he iyan is Hebron) ziyà te menge vuvungan
    te Juda, ragkes en is menge penebtavà diyà te peliǥuy kayi. (Si Arba iyan amey
    ni Anak.)
  mal-2015: യെഹൂദാമലനാട്ടിൽ അവർ അനാക്കിന്റെ അപ്പനായ അർബ്ബയുടെ പട്ടണമായ ഹെബ്രോനും അതിന്നുചുറ്റുമുള്ള
    പുല്പുറങ്ങളും അവർക്കു കൊടുത്തു.
  rmc-rmc: Dine lenge o foros Kirjat-Arba leskre maľenca. Oda hin o Hebron pro brehi
    le Judaskre, so sas angloda o foros le Arbasoskro, le Anakoskre dadeskro.
  nlg-nlg: Ma gaira tara vahera Kiriath-arba (gaia Keri Hebron), tana ghotu ni Judah
    maia na lei pari Kililia. (Arba tamana Anak).
  pes-OPV: پس قریه اربع پدر عناق که حبرون باشددر کوهستان یهودا با حوالی که در اطراف
    آن بود، به ایشان دادند.
  ron-1924: 'Ле-ау дат Кириат-Арба, сау Хебронул, ын мунтеле луй Иуда ши локул димпрежур:
    Арба ера татэл луй Анак.'
  ben-OBCV: যিহূদার পার্বত্য প্রদেশে তারা চারণভূমিসহ তাদের কিরিয়ৎ-অর্ব (অর্থাৎ, হিব্রোণ)
    নগরটি দিল। (অর্ব ছিল অনাকীয়দের পূর্বপুরুষ)
  som-som: Oo waxaa la siiyey Qiryad Arbac, oo Arbacna wuxuu ahaa Canaaq aabbihiis
    (oo taasuna waa Xebroon), oo waxay ku tiil dalka buuraha leh ee reer Yahuudah,
    iyada iyo agagaarkeeda ku wareegsanba.
  lat-VUC: Cariatharbe patris Enac, quæ vocatur Hebron, in monte Juda, et suburbana
    ejus per circuitum.
  eng-ASVBT: And they gave them Kiriath-arba, which Arba was the father of Anak (the
    same is Hebron), in the hill country of Judah, with the suburbs thereof round
    about it.
  ita-1885: Diedero adunque loro la città di Arba, padre di Anac, che è Hebron, nel
    monte di Giuda, co' suoi contorni.
  eng-LXXUP: And they gave to them Kiriath-arba the metropolis of the sons of Anak;
    this is Hebron in the mountain country of Judah, and the suburbs round it.
  eng-ULB: The Israelites gave them Kiriath Arba (Arba had been the father of Anak),
    the same place as Hebron, in the hill country of Judah, with the pasturelands
    around it.
  spa-VBL: Quiriat-arba (o Hebrón), en la región montañosa de Judá, junto con los
    pastos que la rodean. (Arba era el antepasado de Anac).
  fra-_FOB: Et on leur donna la cité d'Arba, père d'Anak (c'est Hébron), dans la montagne
    de Juda, et sa banlieue tout autour.
  mal-mal: യെഹൂദാമലനാട്ടിൽ അനാക്കിന്റെ അപ്പനായ അർബ്ബയുടെ പട്ടണമായ കിര്യത്ത്-അർബ എന്നു
    പേരുള്ള ഹെബ്രോനും അതിനുചുറ്റുമുള്ള പുല്പുറങ്ങളും അവർക്ക് കൊടുത്തു.
  urd-GVR: Pahlā shahr Anāqiyoṅ ke bāp kā shahr Qiriyat-arbā thā jo Yahūdāh ke pahāṛī
    ilāqe meṅ hai aur jis kā maujūdā nām Habrūn hai. Us kī charāgāheṅ bhī dī gaīṅ,
  suz-BL: मिनु मेकोपुकीमी मेको आन कली यहूदा आ पहाड रागीमी किरयथ-अरबा नु आ नेक्‍था
    ङा योव़तीक रूपुकी गेम्‍तेक्‍म। किरयथ-अरबा कली हेब्रोन यो देंनीम। मेको अरबा अनाक
    आ आफ बाक्‍त। यहोसु २०:७
  ita-1927: Furono dunque date loro Kiriath-Arba, cioè Hebron, (Arba fu padre di Anak),
    nella contrada montuosa di Giuda, col suo contado tutt’intorno;
  ckb-ckb: قیریەت ئەربەع باپیرە گەورەی عەناق کە حەبرۆنە لە ناوچە شاخاوییەکانی یەهودا
    لەگەڵ لەوەڕگاکانی دەوروبەری،
  eng-BBE: They gave them Kiriath-arba, the town of Arba, the father of Anak, (which
    is Hebron) in the hill-country of Judah, with its grass-lands.
  kan-OKCV: ಯೆಹೂದದ ಬೆಟ್ಟಗಳಲ್ಲಿರುವ ಅನಾಕನ ಪಿತೃವಾದ ಕಿರ್ಯತ್ ಅರ್ಬನ ಹೆಸರಿದ್ದ ಪಟ್ಟಣವಾದ ಹೆಬ್ರೋನನ್ನೂ,
    ಅದರ ಸುತ್ತಲಿರುವ ಗೋಮಾಳಗಳನ್ನೂ ಅವರಿಗೆ ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.021.010'
  tam-2017: யூதாவின் மலைத்தேசத்தில் ஆனாக்கின் தகப்பனாகிய அர்பாவின் பட்டணமான எபிரோனையும்
    அதைச் சுற்றியுள்ள வெளிநிலங்களையும் அவர்களுக்குக் கொடுத்தார்கள்.
  spa-RV-1909: A los cuales dieron Chîriath-arba, del padre de Anac, la cual es Hebrón,
    en el monte de Judá, con sus ejidos en sus contornos.
  ron-BTF: Și le-au dat cetatea lui Arba, tatăl lui Anac, care este Hebron, în ținutul
    muntos al lui Iuda, cu împrejurimile ei.
  eng-WEBP: They gave them Kiriath Arba, named after the father of Anak (also called
    Hebron), in the hill country of Judah, with its pasture lands around it.
  eng-FBV: Kiriath-arba (or Hebron), in the hill country of Judah, together with the
    pastures around it. (Arba was the forefather of Anak.)
  nld-1939: 'en voor wie het eerste lot was gevallen, gaven ze: Kirjat-Arba of Hebron
    (deze Arba is de vader van Anak) in het judese bergland met zijn omliggende weidegronden.'
  nch-BL: Huan quinmacaque Quiriat Arba ica nochi ipotreros ipan nopa tepeyo ipan
    ital Judá. Nopa altepet eliyaya itoca Arba pampa Arba elqui itata Anac huan nopa
    altepet nojquiya itoca Hebrón.
  vie-1934: Người ta bèn cấp cho họ thành Ki-ri-át-A-ra-ba, (A-ra-ba là cha của A-nác),
    tức là Hếp-rôn ở trên núi Giu-đa, và đất chung quanh thành đó.
  hin-CV: तब उन्होंने उन्हें यहूदिया के पर्वतीय प्रदेश में उनके आस-पास के जगह चरागाह
    सहित किरयथ-अरबा नगर दे दिया—अरबा नामक व्यक्ति अनाक अर्थात् हेब्रोन का पिता था.
  spa-BES: Les dieron a Quiriat-arba, la ciudad de Arba, el padre de Anac, que es
    Hebrón en la región montañosa de Judá, con sus pastizales.
  tdx-tdx: natolotse iareo ty Kiriate-Arba, (ana’ i Anàke t’i Arba)—i Kebrone izay—am-bohibohi’
    Iehoda ao, rekets’ o tane fiandrazañe mañohok’ azeo.
  tha-KJV: เขาทั้งหลายให้เมืองอารบาแก่​เขา อารบาเป็นบิดาของอานาค คือเมืองเฮโบรน อยู่​ในแดนเทือกเขาของยูดาห์
    รวมทั้งทุ่งหญ้ารอบเมืองนั้นด้วย
  por-BR-2018: Aos quais deram Quiriate-Arba, do pai de Anaque, a qual é Hebrom, no
    monte de Judá, com seus campos em seus entornos.
  deu-ELO: Und sie gaben ihnen die Stadt Arbas, des Vaters Enaks, das ist Hebron,
    im Gebirge Juda, und ihre Bezirke rings um sie her.
  eng-WYC-2018: Kiriatharba, of the father of Anak, which is called Hebron, in the
    hill of Judah, and the suburbs thereof by compass; (Kiriatharba, that is, the
    City of Arba, who was the father of the Anak, that is, the Anakim, in the hill
    country of Judah, which is now called Hebron, and the suburbs around it;)
  epo-epo: al ili oni donis la urbon de Arba, patro de Anak (tio estas, la urbon Ĥebron),
    sur la monto de Jehuda, kaj ĝiajn suburbaĵojn ĉirkaŭ ĝi.
  uig-PIN: ularƣa Yǝⱨudaning taƣliⱪ rayonidiki Kiriat-Arba (Arba Anakning atisi idi),
    yǝni Ⱨebron bilǝn ǝtrapidiki yaylaⱪlarni ⱪoxup bǝrdi.
  beo-beo: Ilia da Aba (Aba da A:nege eda) amo moilai bai bagade ea dio wali da Hibalone,
    Yuda agolo soge ganodini gala, amo amola ohe fi soge amo sisiga:le dialu lai dagoi.
  tpi-OTNT: Wanpela taun ol Israel i givim long ol lain bilong Aron, em Kiriat Arba,
    narapela nem bilong en Hebron. Arba em i papa bilong Anak. Taun Hebron i stap
    long ples maunten bilong Juda. Ol i givim ol Aron dispela taun wantaim sampela
    graun i stap klostu long en, bilong ol i ken putim ol bulmakau na sipsip bilong
    ol.
  hau-SA: an ba su, Kiriyat Arba (wato, Hebron), da wurin kiwon da yake kewaye da
    ƙasar kan tudu ta Yahuda. (Arba shi ne kakan Anak.)
  uig-LAT: ulargha Yehudaning taghliq rayonidiki Kiriat-Arba (Arba Anakning atisi
    idi), yeni Hébron bilen etrapidiki yaylaqlarni qoshup berdi.
  nde-nde: Bazinika iKhiriyathi Aribha (okutsho iHebhroni) emadlelweni akulowomango
    elizweni lamaqaqa koJuda (u-Abha wayengukhokho ka-Anakhi).
  ton-ton: Pea naʻe foaki kiate kinautolu ʻae kolo ʻo ʻAlipa ko e tamai ʻa ʻAnaki,
    ʻae kolo ko ia ko Hepeloni, ʻi he fonua moʻunga ʻo Siuta, mo hono veʻe kolo ʻoku
    tuʻu takatakai.
  ces-1613: Dáno jest tedy jim město Arbe, otce Enakova, (jenž jest Hebron,) na hoře
    Juda, a předměstí jeho vůkol něho.
  eng-WMB: They gave them Kiriath Arba, named after the father of Anak (also called
    Hebron), in the hill country of Judah, with its pasture lands around it.
  tam-TCV: இவ்விதமாக இஸ்ரயேலர் யூதாவின் மலைநாட்டிலுள்ள எப்ரோனையும் அதாவது கீரியாத்
    அர்பா அதைச் சுற்றியிருந்த மேய்ச்சல் நிலத்தையும் அவர்களுக்குக் கொடுத்தார்கள். அர்பா
    என்பவன் ஏனாக்கியரின் முற்பிதா.
  ceb-ULB: Gihatag sa mga Israelita ngadto kanila ang Kirat Arba (Si Arba ang amahan
    ni Anak), ang samang dapit sa Hebron, sa kabungtoran sa Juda, lakip ang sibsibanan
    palibot niini.
  pol-UBG: I dano im miasto Arba, ojca Anaka, czyli Hebron, w górach Judy i leżące
    wokół niego pastwiska;
  urd-GVU: پہلا شہر عناقیوں کے باپ کا شہر قِریَت اربع تھا جو یہوداہ کے پہاڑی علاقے
    میں ہے اور جس کا موجودہ نام حبرون ہے۔ اُس کی چراگاہیں بھی دی گئیں،
  deu-1912: So geben sie ihnen die Stadt des Arba, des Vaters Enaks, das ist Hebron
    auf dem Gebirge Juda und ihre Vorstädte um sie her.
  kan-2017: ಇವುಗಳಲ್ಲಿ ಯೆಹೂದ ಬೆಟ್ಟದ ಸೀಮೆಯ ಹೆಬ್ರೋನೆಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ಕಿರ್ಯತರ್ಬವೂ ಸೇರಿರುತ್ತದೆ.
    (ಕಿರ್ಯಾತ ಅರ್ಬ ಎಂದರೆ ಅನಾಕನ ತಂದೆಯಾದ ಅರ್ಬನ ಪಟ್ಟಣ) ಅದರ ಸುತ್ತಲಿರುವ ಉಪನಗರಗಳನ್ನೂ ಅವರಿಗೆ
    ಕೊಟ್ಟರು.
  tgo-tgo: 'Va thɨ giya weŋgiya ghembaghemba thiyake: Kiriyat Aba (o Hebron) na thetheghan
    lenji ghamba ghan e ghadidiye. Va ina e bobokuluko vanautumaniye, wabwi Juda lenji
    ghamba yakuyaku e tɨne (Aba iye Anak nariye).'
  yap-yap: Ni pi’ ngorad fare binaw nu Arba (Arba e chitamngin Anak), chiney e yima
    yog yu Hebron ngay, ni bang ni go’ burey u Judah, nib mu’un e flang riy ngay nib
    liyeg ni fan ko chugol gamanman.
  hlt-MCSB: Judah tlang ah Anak napa Kiriatharba kah Hebron neh a kaepvai kah a khocaak
    te amih ham a suem pa uh.
  mdy-ETH: ዬያሮ ጌሜራ ሚርጌ ዓኣ ዪሁዳ ዓጮይዳ ዓርባዒ ካታሞ፤ ኮይላ ዓኣ ቆልማ ሄንቃ ቤዞና ዒስራዔኤሌ ዓሳ ዔያቶም ዒንጌኔ፥
    ዬና ኬብሮኦኔ ጌይንታኔ፤ ዬይ ዓርባዒ ጎዖ ዓሢ ዔናኣቄኮ ዓዶኬ።
  twi-ASANTE: Kiriat-Arba a (wɔfrɛ no Hebron), a ɛwɔ Yuda bepɔ asase so ne ɛho adidibea.
    (Arba yɛ Anak tete agya.)
  eng-WEBU: They gave them Kiriath Arba, named after the father of Anak (also called
    Hebron), in the hill country of Judah, with its pasture lands around it.
  bnp-bnp: Ri habia ne ria e Kiriat-Araba re Hebron. E Arba e tamane Anak. A tanga
    e Hebron i pesi na kupona malala na kabu ne Iuda. Ri habia ne huriki a hamone
    Aron ra tanga iea, turana a malala i tabuli haluia, ne vona ni vakalaho a maka
    bulmakau a sipsip ne ria vona.
  wal-wal: Israa7eela asai Yihudaa gezziyan de7iya Qiriyaati-Arbbaa7a woikko Kebroonanne
    a yuushuwan de7iya hentta gadeta etayyo immidosona. (Arbbaa7i Anaaqe aawaa.)
  spa-PDDPT: a los cuales dieron Quiriat-arba (Arba fue el padre de Anac, que es Hebrón),
    en la región montañosa de Judá, con los pastizales en sus alrededores.
  gun-gun: Ha'e kuery pe omboaxa Quiriate-Arba Judá regua yvy'ã reia re oĩ va'e (ha'e
    va'e ma Hebrom), ijyvýrykue reve. Arba ma Enaque ru oiko va'ekue.
  agu-BL: Bajx tak'le'n yi tnum Quiriat-arba, nka Hebrón scyetz, yi at wi'wtz cwent
    Judá. Ya'stzun yi tnum kale e' cawunakit yi e' xonl Anac, yi jun yaj yi chin wutz
    tkan nin banak. Ncha'tz ak'lij chi'ama'l tetz chipstorbil.
  ilo-ULB: Inted dagiti Israelita kadakuada ti Kiriath Arba (ni Arba ti ama ni Anak),
    nga isu met laeng ti lugar a Hebron, iti katurturodan a pagilian ti Judah, agraman
    dagiti pagipastoran iti aglawlaw daytoy.
  kpg-kpg: Digaula guu wanga ginai di waahale go Arba (Arba la go tamana a Anak),
    dolomeenei e gahi bolo Hebron, i lodo tenua gonduu o Judah, mo dono gowaa geingatolo.
  uig-ARA: ئۇلارغا يەھۇدانىڭ تاغلىق رايونىدىكى كىرىئات-ئاربا (ئاربا ئاناكنىڭ ئاتىسى
    ئىدى)، يەنى ھېبرون بىلەن ئەتراپىدىكى يايلاقلارنى قوشۇپ بەردى.
  bsp-bsp: Kɔ aka Yisrayel ŋasɔŋ aka Kehat Kiriyat-Arba kɔ culum cacɔkɔ cənɔŋkər di
    mɔ. Aŋwe sɔ dare dandɛ tewe ta Hebərɔŋ. Arba ɛnayɔnɛ papa wəka Anak.
  sus-sus: Kiriyati Araba, naxan findi Xebiron na, a nun fiili naxee na Yudaya geya
    bɔxi rabilinyi ma. Araba findi Anakie benba nan na.
  pon-2006: Re ahpw ale kahnimw Arpa (Arpa iei semen Anak), me ahnsou wet adaneki
    Epron, nan sahpw nahnahn Suda, iangahki sahpw me kapilpene mehn kamwenge mahn.
  ksd-ksd: Ma dia ga tul tar Kiriat-Arba ta diat, Arba nina tama i Anak, (Kebron nam),
    ta ra gunan i lualuana Iuda, ma ra umana pia na vura kikil ia.
  tur-YTC: Onlara, Yahuda'nın dağlık bölgesinde, çevresindeki otlaklarla birlikte,
    Anak'ın babasının adını taşıyan Kiryat Arba'yı (Hevron da denir) verdiler.
  grc-BRENT: Καὶ ἔδωκεν αὐτοῖς τὴν Καριαθαρβὸκ μητρόπολιν τῶν Ἐνάκ· αὕτη ἐστὶ Χεβρὼν
    ἐν τῷ ὄρει Ἰούδα· τὰ δὲ περισπόρια κύκλῳ αὐτῆς,
  ind-AYT: Kepada mereka diberikan Kiryat-Arba, itulah Hebron, bapa orang Enak, di
    Pegunungan Yehuda, beserta padang-padang rumput di sekelilingnya.
  nya-nya: Anapatsidwa mzinda wa Kiriati Ariba. (Paja Ariba ndiye kholo la Anaaki).
    Dzina lina la mzindawu ndi Hebroni, ndipo unali mʼdziko la mapiri la Yuda. Pamodzi
    ndi mzindawu anapatsidwanso mabusa ake onse ozungulira.
  hrv-hrv: pripade Kirjat-Arba, glavni grad Anakovaca, to jest Hebron, u Judinoj gori,
    s pašnjacima unaokolo.
  mps-mps: Tama augwaligo te hanu Kiriat Arba, te gasa nogi me Hebron elaluali, te
    augwaliba mani. Tama te polobadu bidali bidi Arba te Anakgo aya dao. Kiriat Arba
    te bulu du te Judago bulu badu elaluali. Augwaligo te Kohat dabebolo te hanu,
    me te pąde elaluali tǫ dali, te tama te bulmakau dabego tuabo wiegi yai nosai
    elaluali dali, te augwalibolo mani.
  tpi-tpi: Wanpela taun ol Israel i givim long ol lain bilong Aron, em Kiriat Arba,
    narapela nem bilong en Hebron. Arba em i papa bilong Anak. Taun Hebron i stap
    long ples maunten bilong Juda. Ol i givim ol Aron dispela taun wantaim sampela
    graun i stap klostu long en, bilong ol i ken putim ol bulmakau na sipsip bilong
    ol.
  dan-1931: Man gav dem Anaks Stamfader Arbas By, det er Hebron, i Judas Bjerge, med
    omliggende Græsmarker;
  vie-OVCB: Họ nhận được Ki-ri-át A-ra-ba (A-ra-ba là cha A-nác) còn gọi là Hếp-rôn,
    cùng với những đồng cỏ chung quanh, và các vùng đồi của Giu-đa.
  guj-2017: ઇઝરાયલીઓએ તેઓને યહૂદિયાના પહાડી પ્રદેશમાંનું કિર્યાથ-આર્બા અનાકના પિતાનું
    નગર, એટલે હેબ્રોન તેની આસપાસનાં ગૌચર સહિત આપ્યાં.
  pon-2006A: Re ahpw ale kahnimw Arpa (Arpa iei semen Anak), me ahnsou wet adaneki
    Epron, nan sahpw nahnahn Suda, iangahki sahpw me kapilpene mehn kamwenge mahn.
  por-BRBSL: Eles lhes deram Kiriath Arba, com o nome do pai de Anak (também chamado
    Hebron), na região montanhosa de Judá, com suas terras de pasto ao seu redor.
  cth-cth: Judah ram mon rahak dawk Kiriath Arba petkâkalup lae ramnaw khuehoi a poe
    awh. Arba teh Anakim e a na pa doeh. Ahni teh Hebron doeh.
  twi-twi: Kiriat-Arba a (wɔfrɛ no Hebron), a ɛwɔ Yuda bepɔw asase so ne ɛho adidibea.
    (Arba yɛ Anak tete agya.)
  hlt-hlt: Judah tlang ah Anak napa Kiriatharba kah Hebron neh a kaepvai kah a khocaak
    te amih ham a suem pauh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ Kidiyɑ-Adibɑ bɛ̀ tu di Ebunɔɔ Sudɑɑ tɑ̃rì nɛ̀ bɛ wũɔ̃
    yó ncentì dɛ̀. Adibɑ tu Anɑkiibɛ yɑ̀ɑ̀rì nwe.
  msy-2020: Israelia, Kiriat Arban nguibar ekiam isa Aronɨn ikɨzimɨn adarazigh anɨngi,
    nguibar kam, an ziar mam Hebron. Ezɨ Arba a Anakɨn afeziam. Hebronɨn nguibar ekiam,
    a Judan anabamɨn nguazimɨn aven ikia, egha mɨghsɨabagh isɨn iti, ezɨ nguazir avɨriba
    an okarigha iti. Eghtɨ me uan asɨziba nguazir kabar dar arɨgham.
  azb-azb: Yəhudanın dağlıq bölgəsindəki Anaqlıların atası Arbanın adı ilə adlanan
    Qiryat-Arba şəhərini, yəni Xevronu və ətrafında olan otlaqları onlara verdilər.
  eng-DBY: and they gave them Kirjath-Arba, [which Arba was] the father of Anak, that
    is, Hebron, in the mountain of Judah, with its suburbs round about it.
  hin-2017: अर्थात् उन्होंने उनको यहूदा के पहाड़ी देश में चारों ओर की चराइयों समेत
    किर्यतअर्बा नगर दे दिया, जो अनाक के पिता अर्बा के नाम पर कहलाया और हेब्रोन भी
    कहलाता है।
  swp-swp: '@see-verse:JOS.021.010'
  eng-YLT: and they give to them the city of Arba father of Anak (it [is] Hebron),
    in the hill-country of Judah, and its suburbs round about it;
  eng-WYC-2017: Kiriatharba, of the father of Anak, which is called Hebron, in the
    hill of Judah, and the suburbs thereof by compass;
  eng-WMBB: They gave them Kiriath Arba, named after the father of Anak (also called
    Hebron), in the hill country of Judah, with its pasture lands around it.
  urd-GVH: पहला शहर अनाक़ियों के बाप का शहर क़िरियत-अरबा था जो यहूदाह के पहाड़ी इलाक़े
    में है और जिसका मौजूदा नाम हबरून है। उस की चरागाहें भी दी गईं,
  rug-rug: Ta poni nia rini sa vasileana lavata pa Aba (Aba si na tamana e Anaki),
    kamahire si ta pozae Heboroni si asa, koasa vasina toqetoqere pa Ziuda, turaṉae
    la tugo sari na pezara duduli pa vari likohaedi.
  gaz-gaz: Isaanis Kiriyaati Arbaaq jechuunis Kebroon ishee biyya gaaraa Yihuudaa
    keessaa sana lafa tikaa naannoo ishee wajjin kennaniif. Arbaaq abbaa Anaaq ture.
  fra-LSG: 'Ils leur donnèrent Kirjath-Arba, qui est Hébron, dans la montagne de Juda,
    et la banlieue qui l’entoure: Arba était le père d’Anak.'
  yal-yal: Kiriyati-Aruba, dɛnaxan mɔn xili Xebiron, e nun a rabilinna bɔxɔne Yuda
    geya yireni. Araba yi findixi Anaki benban nan na.
  haw-1868: Ua haawi ae la ia lakou, i ke kulanakauhale o Areba, ka makua o Anaka,
    o Heberona ia ma ka mauna o Iuda, a me na wahi e pili ana ilaila a puni.
  arb-NAV: قَرْيَةَ أَرْبَعَ أَبِي عَنَاقٍ الْمَعْرُوفَةَ بِحَبْرُونَ فِي جَبَلِ يَهُوذَا
    مَعَ مَرَاعِيهَا الْمُحِيطَةِ بِها
  ewe-ewe: Wotsɔ Arba du, si wotsɔ Arba, Anak fofo ƒe ŋkɔ na, eye woyɔnɛ azɔ be Hebron
    le Yuda ƒe tonyigba dzi la na wo, kpe ɖe lãnyiƒe si ƒo xlãe la ŋu.
  eng-LEE: And they gave unto them Kiryath-arba', [the father of 'Anak,] which is
    Hebron, in the mountain of Judah, with the open spaces thereof round about it;
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে তেওঁলোকক যিহূদাৰ পৰ্ব্বতীয়া অঞ্চলত থকা চাৰিওফালৰ
    চৰণীয়া ঠায়েৰে সৈতে কিৰিয়ৎ-অর্ব্ব অৰ্থাৎ হিব্ৰোণ দিলে; সেই অৰ্ব্ব অনাকৰ পিতৃ
    আছিল।
  sus-A: كِرِيَتِ عَرَبَ، نَشَن قِندِ شٍبِرٌن نَ، عَ نُن قِيلِ نَشٍيٍ نَ يُدَيَ فٍيَ
    بْشِ رَبِلِنيِ مَ. عَرَبَ قِندِ عَنَكِيٍ بٍنبَ نَن نَ.
  fra-SBL: Ils leur donnèrent Kiriath Arba, du nom du père d'Anak (appelée aussi Hébron),
    dans la montagne de Juda, avec les pâturages qui l'entourent.
  hbo-hbo: וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־קִרְיַת֩ אַרְבַּ֨ע אֲבִ֧י הָֽעֲנֹ֛וק הִ֥יא חֶבְרֹ֖ון
    בְּהַ֣ר יְהוּדָ֑ה וְאֶת־מִגְרָשֶׁ֖הָ סְבִיבֹתֶֽיהָ׃
  piu-2006: '@see-verse:JOS.021.010'
  kik-kik: Magĩkĩmahe Kiriathu-Ariba (na no kuo Hebironi), hamwe na kũndũ kũrĩa gwathiũrũrũkĩirie
    gwa kũrĩithĩrio mahiũ kũu bũrũri ũrĩa ũrĩ irĩma wa Juda. (Ariba nĩwe warĩ ithe
    wa Anaki).
  fra-NCL: Ils leurs donnèrent, dans la montagne de Juda, la ville d’Arbé, père d’Enac,
    laquelle est Hébron, et sa banlieue tout autour.
  cek-AK: Judah mae nuiah kaom Anak ampa Arba ohhaih, Hebron vangpui hoi a taeng ih
    ahmuennawk to a paek o.
  cuk-cuk: Coat-wagangala, Judá-yar-mulluganba Quiriat-Arba-neggwebur (Hebrónʼye-nugbalid),
    degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, ega uklesad. Arbaʼde, Anac-e-dad-dummad
    gusad.
  uig-CYR: уларға Йәһуданиң тағлиқ районидики Кириат-Арба (Арба Анакниң атиси еди),
    йәни Һеброн билән әтрапидики яйлақларни қошуп бәрди.
  tel-2017: యూదా కొండసీమలో వారికి కిర్యతర్బా, అంటే హెబ్రోను (అర్బా అనాకు తండ్రి) దాని
    చుట్టూ ఉన్న పచ్చిక మైదానాలు ఇచ్చారు.
  hat-BSA: Konsa, yo te ba yo Kirjath-Arba, Arba ki te papa a Anak (ki vle di Hébron),
    nan peyi ti kolin yo nan Juda, avèk teren patiraj ki te antoure li yo.
  kos-kos: Itukyang nu selos siti Arba (Arba se inge papa tumal Anak) a inge pangpang
    inen acn sac Hebron, oan ineol Judah, weang acn ma elos tufahla kosro natulos
    we.
  hbo-WLC: וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־קִרְיַת֩ אַרְבַּ֨ע אֲבִ֧י הָֽעֲנ֛וֹק הִ֥יא חֶבְר֖וֹן
    בְּהַ֣ר יְהוּדָ֑ה וְאֶת־מִגְרָשֶׁ֖הָ סְבִיבֹתֶֽיהָ׃
  ibo-ibo: E kenyere ha obodo Kiriat Aaba, nke a na-akpọkwa Hebrọn. Obodo a dị nʼala
    ugwu ugwu Juda, ya na ala gbara ya gburugburu ka ọ bụrụ ebe ịta nri anụ ụlọ. (Aaba
    bụ nna nna ndị Anak.)
  ory-ory: ପୁଣି ସେମାନେ ସେମାନଙ୍କୁ ଯିହୁଦାର ପର୍ବତମୟ ଦେଶରେ କିରୀୟଥ୍‍-ଅର୍ବ ଓ ତହିଁ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ତଳିଭୂମି ଦେଲେ, (ଏହାକୁ ହିବ୍ରୋଣ କହନ୍ତି); ଅର୍ବ ଅନାକର ପିତା ଥିଲା।
  chk-chk: Iwe, ra ngeniir ewe telinimw än Arpa. (Ewe mwän Arpa semen Anak.) Iei ewe
    telinimw a iteni Hepron, a nom won chukuchukutän ewe fanü Juta. Ra pwal ngeniir
    ewe fanü ünükün fän iten nöür man.
  rop-rop: Deibin gibit olabat det taun gulum Aba o Hebran deya langa det hil kantri
    blanga Juda klen, en det taun bin speshalwan taun dumaji nobodi bin lau kilim
    enibodi deya. En deibin gibit olabat ola pedik raidaran langa det taun du. Bat
    det men neim Keilab bin gedim ola fam en najalot taun deya bifo det Libaimob.
  ukr-1871: Киріят-Арбу, батька Енакового, або Геброн, на Юдиних горах, вкупі з пасовищами,
    що тягли до їх навкруги.
  deu-1951: So gaben sie ihnen nun die Stadt Arbas, des Vaters Enaks, das ist Hebron,
    auf dem Gebirge Juda und ihre Weideplätze um sie her.
  eng-JPS: And they gave them Kiriath-arba, which Arba was the father of Anak — the
    same is Hebron — in the hill-country of Judah, with the open land round about
    it.
  srp-1865: 'Njima dopade: Kirijat-Arva, a Arva je otac Anakov, a taj je grad Hevron
    u gori Judinoj, s podgraðem svojim unaokolo.'
  lug-lug: Ne babawa Kiriasualuba (Aluba ye yali kitaawe wa Anaki) era ekimanyiddwa
    nga Kebbulooni mu nsi ey’ensozi eya Yuda n’ebyalo byakyo ebikyetoolodde.
  heb-heb: ויתנו להם את קרית ארבע אבי הענוק היא חברון בהר יהודה ואת מגרשה סביבתיה׃
  ben-IRV: তার ফলে তারা অনাকের পিতা অর্বের কিরিয়ৎ-অর্ব, অর্থাৎ পাহাড়ি অঞ্চল যিহূদা
    প্রদেশের হিব্রোণ ও তার চারিদিকের মাঠ তাদেরকে দিল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕਿਰਯਥ-ਅਰਬਾ ਜਿਹੜਾ ਅਨਾਕ ਦਾ ਪਿਤਾ ਹੈ ਅਤੇ ਯਹੂਦਾਹ
    ਦੇ ਪਰਬਤ ਵਿੱਚ ਹਬਰੋਨ ਵੀ ਹੈ ਅਤੇ ਉਹ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੀ ਸ਼ਾਮਲਾਟ ਦਿੱਤੀ।
  mya-JVB: ယုဒ ခရိုင်တောင် ကြား၌ ဟေဗြုန် မြို့တည်းဟူသော အာနက အဘ အာဘ နေသောမြို့ကို
    မြို့နယ် နှင့်တကွ ပေး ကြ၏။
  hmo-hmo: Kiriata Araba hanua, ena ladana ta be Heberona, mai ena rei gabudia danu,
    Iuda ena ororo tano dekenai. Araba be Anaki besena ena tamana.
  urd-urd: इसलिए उन्होंने यहूदाह के पहाड़ी मुल्क में 'अनाक़ के बाप अरबा' का शहर क़रयत
    अरबा'जो हबरून कहलाता है म'ए उसके 'इलाक़े के उनको दिया।
  rus-SYN: дали Кириаф-Арбы, отца Енакова, иначе Хеврон, на горе Иудиной, и предместья
    его вокруг его;
  bqc-SIM: Wà Kiliataaba pↄ́ wì mɛ lↄ Hɛblↄ̃ ń dã́dãkɛkĩi pↄ́ liaio kpàmá.
    A ku Yuda buiↄ bùsu gusĩsĩdeuɛ. Aaba mɛ́ Anaki buiↄ dezi ũ.
  tcz-CHONGTHU: Israel chaten amaho chu Kiriath-arba kiti, hichea Arba hi Anak pa
    ahin, akhopi Hebron jong kiti, Juda thinglhang gamma khopi le akimvella hamhing
    gamchengse chu apetaove.
  mar-mar: त्यांना त्यांनी यहूदाच्या डोंगराळ प्रदेशातले अनाक्याचा पिता याचे नगर किर्याथ-आर्बा
    म्हणजेच हेब्रोन आणि त्याची चहुकडली गायराने त्यांना दिली.
  qub-qub: Aaronpita miraj runacunatami raquiparan Judá trïbu runacuna tiyashan jircacunacho
    caycaj Quiriat-arba siudäta, läduncho caj jircacunatapis uywancunapaj. Quiriat-arbapa
    jucaj jutinmi Hebrón caran. Chay siudäga caran jatusaj Anac castapa capitalninmi.
  hat-hat: Yo te ba yo lavil Kiriyat aba, ki rele koulye a Ebwon, yon lavil ki te
    nan mòn peyi Jida yo, ansanm ak tout savann pou mouton yo. Se lavil sa a ki te
    kapital peyi moun Anak yo.
  eng-BSB: They gave them Kiriath-arba (that is, Hebron), with its surrounding pasturelands,
    in the hill country of Judah. (Arba was the father of Anak.)
  tod-tod: Ti Kiliyate-Aaleɓa veeni ti ya, nii é ga Ɠeeɓelɔn, Zuda ɠize yooi zu,
    ta maaɠoolii. Aaleɓa ɠɛni ga Anake kɛɛɠɛ.
  eng-WEBPB: They gave them Kiriath Arba, named after the father of Anak (also called
    Hebron), in the hill country of Judah, with its pasture lands around it.
  kbq-kbq: Hagi mago ran kuma'ma Israeli vahe'mo'zama Aroni naga'ma zami'nazana, Juda
    nagamokizmi mopamofo agona asoparega me'nea kuma Kiriat-Arbane (mago agia Hebronie)
    ana kuma'mofoma trazamo'a masavenke hukagi'nea mopa tra'zama nenaza afuzamima
    antesagu zami'naze. (Hagi Arba'a Anaki naga'mokizmi nezamageho'e.)
  nhe-BL: Huan quinmacaque Quiriat Arba ica nochi ipotreros ipan nopa tepeyo ipan
    itlal Judá. Nopa altepetl quipixqui itoca Arba pampa Arba elqui itata Anac huan
    nopa altepetl nojquiya itoca eliyaya Hebrón.
  gub-BL: Omono Kiriat-Arama tawhu a'e teko wanupe wà. Arawa wiko Anak tu romo a'e.
    — Emerom, i'i teko a'e tawhu pe wà no. Upyta Zuta ywy rehe ywytyruhu wainuinuromo.
    Omono ka'api'i rupaw a'e tawhu izywyr har wanupe wà no.
  eng-DRA: The city of Arbe the father of Enac, which is called Hebron, in the mountain
    of Juda, and the suburbs thereof round about.
