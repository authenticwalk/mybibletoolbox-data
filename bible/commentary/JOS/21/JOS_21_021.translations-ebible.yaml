verse: JOS.021.021
translations:
  mal-C: എഫ്രയീം മലനാട്ടിൽ ശേഖേം (കൊലചെയ്തവർക്കുള്ള അഭയപട്ടണം), ഗേസെർ,
  deu-TKW: 'Und zwar trat man ihnen ab: die Zufluchtsstadt für Totschläger, Sichem,
    samt den zugehörigen Weidetriften, auf dem Gebirge Ephraim, Geser samt den zugehörigen
    Weidetriften,'
  lin-lin: 'Kati na etuka ya bangomba ya Efrayimi, bapesaki bango : Sishemi lokola
    engumba ya kokimela mpo na moto oyo atangami mobomi, Gezeri,'
  eng-LSV: and they give to them the city of refuge [for] the manslayer, Shechem and
    its outskirts, in the hill-country of Ephraim, and Gezer and its outskirts,
  eng-GNV: They gaue them the citie of refuge for the slaier, Shechem with her suburbes
    in mount Ephraim, and Gezer with her suburbes,
  eng-WEBSTER: For they gave them Shechem with its suburbs in mount Ephraim, to be
    a city of refuge for the slayer; and Gezer with its suburbs,
  nhw-BL: Quiselijque Siquem ipan nopa tepeyo ipan itlal Efraín catli nojquiya eliyaya
    se altepetl campa hueli momanahuise. Huan quiselijque Gezer,
  swh-ONEN: Katika nchi ya vilima ya Efraimu walipewa Shekemu (mji mkubwa wa makimbilio
    kwa yeyote anayeshtakiwa kwa mauaji) na Gezeri,
  bba-bba: Siyɑ Sikɛmu ye yɑ wɑ̃ɑ Efɑrɑimun ɡuunun berɑ ɡiɑ mi bɑ ko n dɑ kpikiru
    de, kɑ Gesɛɛ,
  eng-KJVCPB: For they gave them Shechem with her suburbs in mount Ephraim, to be
    a city of refuge for the slayer; and Gezer with her suburbs,
  luo-luo: E yo kama otingʼore mar Efraim nomi Shekem (ma en dala maduongʼ mar tony
    ne ngʼatno miparo kuome ni oneko) kod Gezer,
  meu-meu: E henidia hanuadia be Sekem mai ena rei gabudia ida, Efraim ororodia ai,
    hapadidi taudia edia roho-mauri hanuana ta bunai; bona Gesere mai ena rei gabudia
    ida;
  npi-ULB: तिनीहरू कसैलाई अनजानमा मानिस मार्ने व्यक्‍तिको निम्ति शरण-नगरको निम्ति
    एफ्राइमको पहाडी देशमा यसको खर्कसहित शकेम, गेजेर,
  yor-yor: 'Ní ilẹ̀ òkè Efraimu wọ́n fún wọn ní: Ṣekemu (tí ó jẹ́ ìlú ààbò fún apànìyàn)
    àti Geseri,'
  ind-ind: '@see-verse:JOS.021.020'
  pes-OPCB: '@see-verse:JOS.021.020'
  tgl-ULB: Sa kanila ibinigay ang Secem kasama ang mga lupang pastulan nito sa maburol
    na lupain ng Efraim—isang kanlungang lungsod para sa sinumang nakapatay ng isang
    tao nang hindi sinasadya—Gezer kasama ang mga lupang pastulan nito,
  hui-hui: Kohada hameigini uruni ti tano timbuni maria tu wa mini. Tano uruni mbirago
    Segeme tano hari bare wiagoha winigo ogoniha agali ibida pora bialu ha do holene
    tano biaru aria winigo ogonibi Gesere tanobi
  mya-mya: သူ​တို့​သည်​ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​တွင်​ရှိ သော​ရှေ​ခင်​မြို့(ခို​လှုံ​ရာ​မြို့​တစ်​မြို့၊)
    ဂေ​ဇာ​မြို့၊-
  bod-N: ཡེས་ར་ཨེལ་པས་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་སི་ཀེམ་སྟེ་མི་གསོད་ནོར་བྱེད་མཁན་རྣམས་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་རྣམས་ཁོ་ཚོར་སྤྲད་ཅིང་།
    ཡང་གེ་ཟེར་དང་དེའི་ཉེ་འཁོར་དང་།
  sna-sna: Munyika yamakomo yaEfuremu vakapiwa Shekemu (guta routiziro rouya anopomerwa
    mhosva yokuuraya munhu) neGezeri,
  spa-BLM: Les dieron Siquem con sus tierras de pastoreo en la región montañosa de
    Efraín, la ciudad de refugio para el matador de hombres, y Gezer con sus tierras
    de pastoreo,
  cac-cac: '@see-verse:JOS.021.020'
  swh-ULB: Walipewa Shekemu pamoja na maeneo yake ya malisho katika nchi ya milima
    ya Efraimu - mji wa makimbilio kwa mtu aliyeua mtu bila kukusudia, na Gezeri pamoja
    na maeneo yake ya malisho,
  bel-bel: далі ім горад сховішча забойцаў, Сіхем і прадмесьці яго, на гары Яфрэмавай,
    Газэр і прадмесьці яго;
  deu-ELBBK: Und sie gaben ihnen die Zufluchtstadt für den Totschläger, Sichem und
    seine Bezirke im Gebirge Ephraim; und Geser und seine Bezirke,
  mbb-OT: '@see-verse:JOS.021.020'
  mal-2015: എഫ്രയീംനാട്ടിൽ, കൊലചെയ്തവന്നു സങ്കേതനഗരമായ ശെഖേമും അതിന്റെ പുല്പുറങ്ങളും
    ഗേസെരും അതിന്റെ പുല്പുറങ്ങളും
  rmc-rmc: Pro brehi le Efrajimoskre len dine o foros Šichem le maľenca – so sas o
    foros pro garuďipen prekal o vrahi – the o Gezer,
  nlg-nlg: 'Tana Kemana Ephraim: Sechem (na Komu ni sogha savuana ahei ke torongo
    labu matea ahei), mi Gezer.'
  pes-OPV: پس شکیم را در کوهستان افرایم که شهرملجای قاتلان است با نواحی آن و جازر
    را بانواحی آن به ایشان دادند.
  ron-1924: Ле-ау дат четатя де скэпаре пентру учигашь, Сихемул ши ымпрежуримиле луй,
    ын мунтеле луй Ефраим, Гезерул ши ымпрежуримиле луй,
  ben-OBCV: 'ইফ্রয়িমের পার্বত্য প্রদেশে তাদের দেওয়া হল: চারণভূমিসহ শিখিম (নরহত্যার
    দায়ে অভিযুক্তের জন্য একটি আশ্রয়-নগর) ও গেষর,'
  som-som: Oo waxay iyagii siiyeen Shekem iyo agagaarkeedii, oo waxay ku tiil dalka
    reer Efrayim oo buuraha leh, oo waxayna ahayd magaaladii magangalka u ahayd gacankudhiiglaha,
    iyo Geser iyo agagaarkeedii,
  lat-VUC: De tribu Ephraim urbes confugii, Sichem cum suburbanis suis in monte Ephraim,
    et Gazer
  eng-ASVBT: And they gave them Shechem with its suburbs in the hill country of Ephraim,
    the city of refuge for the manslayer, and Gezer with its suburbs,
  ita-1885: 'E furono loro date, la città del rifugio dell''ucciditore, cioè: Sichem
    e i suoi contorni, nel monte di Efraim; e Ghezer e i suoi contorni; e Chibsaim
    e i suoi contorni;'
  eng-LXXUP: out of the tribe of Ephraim; and they gave them the slayer’s city of
    refuge, Shechem, and its suburbs, and Gezer and its appendages, and its suburbs;
  eng-ULB: To them were given Shechem with its pasturelands in the hill country of
    Ephraim—a city of refuge for any who killed a person unintentionally—Gezer with
    its pasturelands,
  spa-VBL: Siquem en la región montañosa de Efraín (una ciudad santuario para los
    que cometieran un asesinato accidental), Gezer,
  fra-_FOB: On leur donna la ville de refuge pour le meurtrier, Sichem et sa banlieue,
    dans la montagne d'Éphraïm, Guézer et sa banlieue,
  mal-mal: എഫ്രയീംനാട്ടിൽ, കൊല ചെയ്തവന് സങ്കേതനഗരമായ ശെഖേമും അതിന്റെ പുല്പുറങ്ങളും
    ഗേസെരും അതിന്റെ പുല്പുറങ്ങളും
  urd-GVR: In meṅ Ifrāīm ke pahāṛī ilāqe kā shahr Sikam shāmil thā jis meṅ har wuh
    shaḳhs panāh le saktā thā jis se koī ġhairirādī taur par halāk huā thā, phir Jazar,
  suz-BL: एफ्राइम आ पहाड रागीमी मुर साइक्‍ब मुर बाक्‍तीक सहर शेकेम नु गेजेर,
  ita-1927: Fu loro data la città di rifugio per l’omicida, Sichem col suo contado
    nella contrada montuosa di Efraim; poi Ghezer e il suo contado,
  ckb-ckb: لە ناوچە شاخاوییەکانی ئەفرایم شارۆچکەی شەخەمیان پێدرا، کە شارێکی پەناگای
    تۆمەتبارکراوان بوو بە کوشتن، لەگەڵ گەزەر،
  eng-BBE: And they gave them Shechem with its grass-lands in the hill-country of
    Ephraim, the town where the taker of life might be safe, and Gezer with its grass-lands;
  kan-OKCV: ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ಪಟ್ಟಣವಾದ ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟಗಳಲ್ಲಿರುವ,
    ಶೆಕೆಮನ್ನೂ ಗೆಜೆರನ್ನೂ
  bbb-bbb: '@see-verse:JOS.021.020'
  tam-2017: கொலைசெய்தவனுக்கு அடைக்கலப்பட்டணமான எப்பிராயீமின் மலைத்தேசத்தில் இருக்கிற
    சீகேமையும் அதினுடைய வெளிநிலங்களையும், கேசேரையும் அதினுடைய வெளிநிலங்களையும்,
  spa-RV-1909: Y diéronles á Sichêm, villa de refugio para los homicidas, con sus
    ejidos, en el monte de Ephraim; y á Geser con sus ejidos,
  ron-BTF: Și le-au dat cetatea de scăpare pentru ucigaș, Sihem, cu împrejurimile
    sale, în muntele lui Efraim și Ghezer cu împrejurimile sale,
  eng-WEBP: They gave them Shechem with its pasture lands in the hill country of Ephraim,
    the city of refuge for the man slayer, and Gezer with its pasture lands,
  eng-FBV: Shechem in the hill country of Ephraim (a sanctuary town for those who
    accidentally committed murder), Gezer,
  nld-1939: gaf men hun Sikem, de vrijstad voor den moordenaar, in het bergland van
    Efraïm, met Gézer,
  nch-BL: Quiselijque Siquem ipan nopa tepeyo ipan ital Efraín cati nojquiya eliyaya
    se altepet campa hueli momanahuise. Huan quiselijque Gezer,
  vie-1934: Người ta cấp cho họ Si-chem, thành ẩn náu cho kẻ sát nhân, ở trên núi
    Eùp-ra-im, và đất chung quanh thành, Ghê-xe và đất chung quanh thành,
  hin-CV: उन्होंने इन्हें एफ्राईम के पर्वतीय प्रदेश से शेकेम (जो मनुष्य के हत्यारे
    के लिए ठहराए शरण शहर) और गेज़ेर
  spa-BES: Y les dieron a Siquem con sus pastizales en la región montañosa de Efraín,
    la ciudad donde el que tomaba la vida podría estar a salvo, y Gezer con sus pastizales;
  tdx-tdx: natolotse iareo ty Sekeme am-bohibohi’ i Efraime ao reke-piandrazañe ho
    rovam-pitsoloha’ ty namono naho i Gezere reke-piandrazañe
  tha-KJV: เมืองที่เขาให้ คือเมืองเชเคม เป็นเมืองลี้ภัยของผู้ฆ่าคนพร้อมทุ่งหญ้าในแดนเทือกเขาของเอฟราอิม
    เมืองเกเซอร์​พร​้อมทุ่งหญ้า
  por-BR-2018: E deram-lhes a Siquém, vila de refúgio para os homicidas, com seus
    campos, no monte de Efraim; e a Gezer com seus campos.
  deu-ELO: Und sie gaben ihnen die Zufluchtstadt für den Totschläger, Sichem und seine
    Bezirke im Gebirge Ephraim; und Geser und seine Bezirke,
  eng-WYC-2018: the city of refuge, Shechem, with his suburbs, in the hill of Ephraim,
    and Gezer, (Shechem, the city of refuge, with its suburbs, in the hill country
    of Ephraim, and Gezer,)
  epo-epo: Kaj oni donis al ili la rifuĝurbon por mortiginto Ŝeĥem kaj ĝiajn ĉirkaŭaĵojn,
    sur la monto de Efraim, kaj Gezer kaj ĝiajn ĉirkaŭaĵojn,
  uig-PIN: Əfraimning taƣliⱪ rayonidiki adǝm ɵltürgǝn kixilǝr panaⱨlinidiƣan xǝⱨǝr
    Xǝkǝm bilǝn yaylaⱪlirini, yǝnǝ Gǝzǝr bilǝn yaylaⱪliri,
  beo-beo: Ilia da moilai bai bagade biyaduyale lai. Amo da Siegeme amola ea ohe fi
    sogebi, (Siegeme da Dabe Fasa:besa:le Gaga:su Moilai Ifala:ime agolo soge ganodini
    galu), Gisa,
  tpi-OTNT: Ol Israel i givim 4-pela taun long ol, em taun Sekem, long ples maunten
    bilong Efraim, wanpela bilong ol taun ol man i ken i go hait long en, na taun
    Geser
  hau-SA: A ƙasar kan tudu ta Efraim, aka ba su, Shekem (garin masu neman mafaka don
    sun yi kisa) da Gezer,
  uig-LAT: Efraimning taghliq rayonidiki adem öltürgen kishiler panahlinidighan sheher
    Shekem bilen yaylaqlirini, yene Gezer bilen yaylaqliri,
  nde-nde: Elizweni elilamaqaqa ko-Efrayimi zanikwa iShekhemu (idolobho lokuphephela
    kwalabo abalamacala okubulala) leGezeri,
  ton-ton: He naʻa nau foaki kiate kinautolu ʻa Sikemi mo hono tuaʻā kolo ʻi he moʻunga
    ko ʻIfalemi, ko e kolo hūfanga ki he tāmate faainoa; mo Kesa mo hono tuaʻā kolo
    ʻo ia,
  ces-1613: Dali jim město útočišťné vražedlníku, Sichem i předměstí jeho, na hoře
    Efraim, a Gázer s předměstím jeho.
  eng-WMB: They gave them Shechem with its pasture lands in the hill country of Ephraim,
    the city of refuge for the man slayer, and Gezer with its pasture lands,
  tam-TCV: எப்பிராயீம் மலைநாட்டில் கொலைக்குற்றம் சுமத்தப்பட்டவனுக்கு அடைக்கலப் பட்டணமாயிருந்த
    சீகேம், கேசேர்,
  ceb-ULB: Gihatag ngadto kanila ang Siquem lakip ang sibsibanan sa kabungtoran sa
    Efraim—usa ka siyudad nga dalangpanan alang ni bisan kinsa nga nakapatay ug tawo
    nga wala tuyo-a—ang Gezer lakip na ang sibsibanan niini,
  pol-UBG: 'A dano im miasto schronienia dla zabójcy: Sychem i jego pastwiska na górze
    Efraim, a także Gezer i jego pastwiska;'
  urd-GVU: اِن میں افرائیم کے پہاڑی علاقے کا شہر سِکم شامل تھا جس میں ہر وہ شخص پناہ
    لے سکتا تھا جس سے کوئی غیرارادی طور پر ہلاک ہوا تھا، پھر جزر،
  deu-1912: sie gaben ihnen die Freistadt der Totschläger, Sichem und seine Vorstädte
    auf dem Gebirge Ephraim, Geser und seine Vorstädte,
  kan-2017: ಎಫ್ರಾಯೀಮ್ಯರ ಸ್ವತ್ತಿನಿಂದ ಬೆಟ್ಟದಲ್ಲಿರುವ ಶೆಕೆಮ್ ಎಂಬ ಆಶ್ರಯ ನಗರ,
  tgo-tgo: 'inanji e bobokulu vanautumaniye, wabwi Ipɨreim lenji ghamba yakuyaku e
    tɨne: thɨ wogiya Sekem (ratagavamare lenji ghamba kubaro) na Geja,'
  yap-yap: 'Aningeg e binaw nni pi’ ngorad: Shekem nge pi flang riy ni fan ko gamanman
    u Efraim ni go’ burey (irera’ reb fapi binaw ntagil’ e ayuw), ngu Gezer,'
  hlt-MCSB: Te vaengah amih te hlang aka ngawn kah hlipyingnah khopuei Shekhem neh
    Ephraim tlang kah a khocaak, Gezer neh a khocaak,
  mdy-ETH: ዔያቶም ዒንጊንቴ ዖይዶ ካታማ ዓኣኔ፤ ዬያታ፦ ዓሶ ዎዼ ዓሳ ዓኣሺንቲ ቶላ ሴኬሜ ካታሞንታ ጌሜራዻ ዓጮ ዔፕሬኤሜይዳ
    ዓኣ ጌዜሬንታ፥
  twi-ASANTE: Sekem, (dwanekɔbea kuropɔn), Geser.
  eng-WEBU: They gave them Shechem with its pasture lands in the hill country of Ephraim,
    the city of refuge for the man slayer, and Gezer with its pasture lands,
  bnp-bnp: 'Ri habi a tanga ne ria: e Sekem (a tanga i kapiloho vona a bakovi i rabalaki
    a viri) i pesi na kupona malala na kabu ne Epraim, ne Geser,'
  wal-wal: Etayyo Efireema gezziyan de7iya, asa worida asi baqati biidi attiyo Sekeemanne
    a hentta gadeta, Gezeeranne a hentta gadeta,
  spa-PDDPT: En la región montañosa de Efraín les dieron Siquem como ciudad de refugio
    para los homicidas, con sus pastizales, Gezer con sus pastizales,
  gun-gun: Ha'e kuery pe omboaxa Siquém tetã jojukaare oo jepe aguã Efraim regua yvy'ã
    reia re, ijyvýrykue reve. Omboaxa avi Gezer,
  agu-BL: Ak'lij yi tnum Siquem scyetz, yi cho'n at wi'wtz Efraín. Ej, nin yi jun
    tnuma'tz Siquem, i'tz junt scyeri e'chk tnum kalel chicolwit quib yi e' yi na
    quim jun cyuch' cya'n tan jun xubse'n yi na chiban. Ncha'tz ak'lij yi tnum Gezer
    scyetz,
  ilo-ULB: Naited kadakuada ti Sikem agraman dagiti pagipastoranna iti katurturodan
    a pagilian ti Efraim-maysa a siudad a pagkamangan para iti siasinoman a nakapatay
    iti tao a saanna nga inggagara-ti Geser agraman dagiti pagipastoranna,
  kpg-kpg: 'Nia waahale e haa aanei la guu wanga gi digaula: go Shechem dela i tenua
    gonduu o Ephraim (deenei di waahale e mee di bala ai tangada), mo Gezer,'
  uig-ARA: ئەفرائىمنىڭ تاغلىق رايونىدىكى ئادەم ئۆلتۈرگەن كىشىلەر پاناھلىنىدىغان شەھەر
    شەكەم بىلەن يايلاقلىرىنى، يەنە گەزەر بىلەن يايلاقلىرى،
  bsp-bsp: K'asɔŋ ŋa Sɛkɛm dare da kəgbɔpənɛ nde mɔrɔ ma Efrayim, Keser,
  sus-sus: 'Na taae nan ya: Sikemi naxan na Efirami geya bɔxi fari, mixi nɔma ratangade
    gbeɲɔxɔɛ ti ma dɛnnaxɛ, Geseri,'
  pon-2006: 'Kahnimw pahieu kohieng irail: Sekem oh sapwen kamwenge mahn nan sahpw
    nahnahn Epraim (ehu kahnimw en rukula), Keser,'
  ksd-ksd: Ma dia ga tul tar Sekem ta diat ma kana pia na vura ta ra gunan i lualuana
    Epraim, a pia na pal na bakbakit ure nina i doko ta tikai, Geser ma kana pia na
    vura,
  tur-YTC: Onlara Efraim'in dağlık bölgesindeki otlaklarıyla birlikte Şekem'i, adam
    öldüren için sığınak kenti olan, Gezer'i otlaklarıyla,
  grc-BRENT: καὶ ἔδωκαν αὐτοῖς τὴν πόλιν τοῦ φυγαδευτηρίου τὴν τοῦ φονεύσαντος, τὴν
    Συχὲμ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γάζαρα καὶ τὰ πρὸς αὐτὴν, καὶ τὰ ἀφωρισμένα
    αὐτῇ·
  ind-AYT: Kepada mereka diberikan Sikhem, kota perlindungan bagi pembunuh, dengan
    padang-padang rumputnya, di Pegunungan Efraim, Gezer dengan padang-padang rumputnya,
  nya-nya: Mizinda ya Sekemu ndi Gezeri ndiye inali mizinda wopulumukirako munthu
    aliyense wopha mnzake mwangozi. Mizindayi inali ku mapiri a Efereimu.
  hrv-hrv: Dali su im grad-utočište Šekem s pašnjacima njegovim na Efrajimovoj gori,
    zatim Gezer s pašnjacima,
  mps-mps: Te bidi dabego te hanu me si me si augwali mani. Sekemde, te bulmakaugo
    tuabo nosai wiegi yai elaluali te Efraimgo bulu dude, te bidi elali bidi dabe
    geme wi duala sigi pabo hanu elaluali, me Geser,
  tpi-tpi: Ol Israel i givim 4-pela taun long ol, em taun Sekem, long ples maunten
    bilong Efraim, wanpela bilong ol taun ol man i ken i go hait long en, na taun
    Geser
  dan-1931: Man gav dem Sikem, en af Tilflugtsbyerne for Manddrabere, med omliggende
    Græsmarker i Efraims Bjerge, Gezer med omliggende Græsmarker,
  vie-OVCB: Si-chem (một thành trú ẩn của người ngộ sát trên cao nguyên Ép-ra-im),
    Ghê-xe,
  guj-2017: તેઓને એફ્રાઇમનાં પહાડી પ્રદેશમાંનું મનુષ્યઘાતકનું આશ્રયનગર શખેમ તેનાં
    ગૌચર સહિત તથા ગેઝેર તેનાં ગૌચર સહિત આપવામાં આવ્યાં હતાં,
  pon-2006A: 'Kahnimw pahieu kohieng irail: Sekem oh sapwen kamwenge mahn nan sahpw
    nahnahn Epraim (ehu kahnimw en rukula), Keser,'
  por-BRBSL: They deu-lhes Shechem com suas terras de pasto na região montanhosa de
    Efraim, a cidade de refúgio para o homem assassino, e Gezer com suas terras de
    pasto,
  cth-cth: tami ka thet payon e tami ni a kânguenae kho lah ao thai nahanelah, Ephraim
    mon dawk Shekhem kho hoi khori a poe awh.
  twi-twi: Sekem, (guankɔbea kuropɔn), Geser.
  hlt-hlt: Te vaengah amih te hlang aka ngawn kah hlipyingnah khopuei Shekhem neh
    Ephraim tlang kah a khocaak, Gezer neh a khocaak,
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ nSisɛmmu nɛ̀ Kesɛɛ ditɑ̃rì ĩ́nkɛ̀ kó yɛhɛkɛ̀, kɛ̀ yɛ̀
    ntú yɛsɔ̀rɛ̀ kpɛyɛ.
  msy-2020: 'Me anɨngizir nguibar ekiar 4plan kabar ziabar kara: Sekem, a Efraimɨn
    anabamɨn nguazir mɨghsɨaba itimɨn iti, egha a nguibar ekiar gumaziba arɨ mangɨ
    mongamin mam. A ko Geserɨn nguibar ekiam,'
  azb-azb: 'Onlara Efrayimin dağlıq bölgəsində qatillər üçün bu sığınacaq şəhərləri
    verdilər: Şekemlə otlaqlarını, Gezerlə otlaqlarını,'
  eng-DBY: and they gave them the city of refuge for the slayer, Shechem and its suburbs
    in mount Ephraim; and Gezer and its suburbs,
  hin-2017: अर्थात् उनको चराइयों समेत एप्रैम के पहाड़ी देश में खूनी के शरण लेने का
    शेकेम नगर दिया गया, फिर अपनी-अपनी चराइयों समेत गेजेर,
  swp-swp: '@see-verse:JOS.021.020'
  eng-YLT: and they give to them the city of refuge [for] the man-slayer, Shechem
    and its suburbs, in the hill-country of Ephraim, and Gezer and its suburbs,
  eng-WYC-2017: the city of refuge, Shechem, with his suburbs, in the hill of Ephraim,
    and Gezer,
  eng-WMBB: They gave them Shechem with its pasture lands in the hill country of Ephraim,
    the city of refuge for the man slayer, and Gezer with its pasture lands,
  urd-GVH: इनमें इफ़राईम के पहाड़ी इलाक़े का शहर सिकम शामिल था जिसमें हर वह शख़्स
    पनाह ले सकता था जिससे कोई ग़ैरइरादी तौर पर हलाक हुआ था, फिर जज़र,
  rug-rug: 'Ka made vasileana lavata si ta poni ni rini: Sekemi meke sari na pezara
    duduli koasa popoa toqetoqere pa Iparemi (keke vasileana lavata tadi na tie govetedi),
    Qeza,'
  gaz-gaz: Isaanis biyya gaaraa Efreem keessaa Sheekem jechuunis magaalaa namni nama
    ajjeesee himatamu itti baqatu sanaa fi Geezir,
  fra-LSG: On leur donna la ville de refuge pour les meurtriers, Sichem et sa banlieue,
    dans la montagne d’Éphraïm, Guézer et sa banlieue,
  yal-yal: 'Ne ni i ra: Siken taana Efirami geya yireni, naxan findixi marakisi taana
    nde ra muxun xa naxan nagixi faxa ti feen na, Geseri,'
  haw-1868: No ka mea, ua haawiia no lakou o Sekema a me kona wahi e pili ana, me
    ka mauna o Eperaima, i puuhonua no ka mea pepehi kanaka; o Gezera hoi a me kona
    wahi e pili ana,
  arb-NAV: شَكِيمُ وَمَرْعَاهَا فِي جَبَلِ أَفْرَايِمَ وَهِيَ مَدِينَةُ مَلْجَأٍ.
    وَجَازَرُ وَمَرْعَاهَا،
  ewe-ewe: 'Wotsɔ du ene siawo le Efraim tonyigba la dzi la na wo: Sekem si nye sitsoƒeduwo
    dometɔ ɖeka kple lãnyiƒe siwo ƒo xlã wo le Efraim ƒe tonyigba la dzi, Gezer,'
  eng-LEE: And they gave to them the city of refuge for the manslayer, Shechem with
    its open spaces in the mountain of Ephraim, and Gezer with its open spaces,
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে চৰণীয়া ঠায়েৰে সৈতে নৰ-বধী অৰ্থাৎ যিকোনো লোকে অনিচ্ছাকৃত
    ভাৱে বধ কৰা লোকসকলৰ আশ্ৰয় লোৱা নগৰ ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলত থকা চিখিম, চৰণীয়া
    ঠায়েৰে সৈতে গেজৰ আৰু ইয়াৰ চৰণীয়া ঠায়েৰে সৈতে
  sus-A: نَ تَايٍ نَن يَ؛ سِكٍمِ نَشَن نَ عٍقِرَ مِ فٍيَ بْشِ قَرِ، مِشِ نْمَ رَتَنفَدٍ
    فبٍحْشْي تِ مَ دّننَشّ، فٍسٍرِ،
  fra-SBL: On leur donna Sichem et ses pâturages, dans la montagne d'Éphraïm, ville
    de refuge pour l'homme meurtrier, Guézer et ses pâturages,
  hbo-hbo: וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־עִ֨יר מִקְלַ֧ט הָרֹצֵ֛חַ אֶת־שְׁכֶ֥ם וְאֶת־מִגְרָשֶׁ֖הָ
    בְּהַ֣ר אֶפְרָ֑יִם וְאֶת־גֶּ֖זֶר וְאֶת־מִגְרָשֶֽׁהָ׃
  piu-2006: '@see-verse:JOS.021.020'
  kik-kik: Kũu bũrũri ũrĩa ũrĩ irĩma wa Efiraimu maaheirwo Shekemu (itũũra inene rĩa
    kũũrĩrwo nĩ mũndũ ũrĩa ũraganĩte), na Gezeri,
  fra-NCL: Les enfants d’Israël leur donnèrent la ville de refuge pour le meurtrier,
    Sichem et sa banlieue, dans la montagne d’Ephraïm, ainsi que Gazer et sa banlieue,
  cek-AK: Ephraim mae nuiah, kami hum moeng kaminawk anghawkhaih vangpui ah kaom,
    Shekem hoi a taeng ih ahmuennawk, Gezer vangpui hoi a taeng ih ahmuennawk,
  cuk-cuk: 'Efraín-yar-mulluganba Siquem-neggwebur uklesad. We-neggwebur, dule-gindasmalad-dukuega
    nugsalesad. Deginbali, we-neggweburmar ega uklesbalid: Gezer,'
  uig-CYR: Әфраимниң тағлиқ районидики адәм өлтүргән кишиләр панаһлинидиған шәһәр
    Шәкәм билән яйлақлирини, йәнә Гәзәр билән яйлақлири,
  tel-2017: నాలుగు పట్టణాలను, అంటే ఎఫ్రాయిమీయుల కొండ ప్రాంతంలో అనాలోచితంగా హత్యచేసిన
    వారికి ఆశ్రయ పట్టణంగా ఉన్న షెకెం, దాని పచ్చిక మైదానాలనూ గెజెరు, దాని పచ్చిక మైదానాలనూ
  hat-BSA: Yo te bay yo Sichem, vil azil pou moun ki touye moun yo, avèk teren patiraj
    pa li, nan peyi ti kolin yo a Éphraïm ak Guézer avèk teren patiraj pa li,
  kos-kos: 'Siti akosr itukyang nu selos: Shechem, su sie sin siti in molela oan fineol
    in acn Ephraim, ac Gezer,'
  hbo-WLC: וַיִּתְּנ֨וּ לָהֶ֜ם אֶת־עִ֨יר מִקְלַ֧ט הָרֹצֵ֛חַ אֶת־שְׁכֶ֥ם וְאֶת־מִגְרָשֶׁ֖הָ
    בְּהַ֣ר אֶפְרָ֑יִם וְאֶת־גֶּ֖זֶר וְאֶת־מִגְרָשֶֽׁהָ׃
  ibo-ibo: 'E sitere nʼala ugwu ugwu Ifrem nye ha: Shekem, nke bụ obodo mgbaba na
    Gaza,'
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେମାନଙ୍କୁ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶାନ୍ତର୍ଗତ ନରହତ୍ୟାକାରୀର
    ଆଶ୍ରୟ ନଗର ଶିଖିମ ଓ ତହିଁ ତଳିଭୂମି ଓ ଗେଷର ଓ ତହିଁ ତଳିଭୂମି,
  chk-chk: Iwe, ra ngeniir Sikem ewe telinimwen op, pwal ekewe fanü ünükün fän iten
    nöür man lon chukuchukutän ewe fanü Efraim. Ra pwal ngeniir Keser,
  rop-rop: Brom det kantri blanga Ifreiyim klen deibin gibit olabat detlot fobala
    taun gulum Gisa, Kibsaiyim, Betharan en Shekam garram ola pedik. Shekam bin deya
    langa det hil kantri, en imbin speshalwan taun dumaji nobodi bin lau kilim enibodi
    deya.
  ukr-1871: Дали їм охоронне місто про убийця, Сихем укупі з пасовищами його, на Ефраїмових
    горах, і Гезер укупі з передмістями його,
  deu-1951: Und sie gaben ihnen Sichem, die Freistadt der Totschläger, und seine Weideplätze
    auf dem Gebirge Ephraim, ferner Geser und seine Weideplätze,
  eng-JPS: And they gave them Shechem with the open land about it in the hill-country
    of Ephraim, the city of refuge for the manslayer, and Gezer with the open land
    about it;
  srp-1865: Dopade im grad za utoèište krvniku Sihem s podgraðem u gori Jefremovoj,
    i Gezer s podgraðem,
  lug-lug: N’aweebwa Sekemu n’amalundiro gaakyo mu nsi ey’ensozi eya Efulayimu ekibuga
    eky’okwekwekamu oyo asse, ne Gezeri n’amalundiro gaakyo,
  heb-heb: ויתנו להם את עיר מקלט הרצח את שכם ואת מגרשה בהר אפרים ואת גזר ואת מגרשה׃
  ben-IRV: এবং হত্যাকারীর আশ্রয়-নগর পাহাড়ি অঞ্চলের ইফ্রয়িম প্রদেশের শিখিম ও তার
    পশুপালনের মাঠগুলি এবং পশুপালনের মাঠগুলির সঙ্গে গেষর;
  pan-pan: ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਸ਼ਕਮ ਜਿਹੜਾ ਖ਼ੂਨੀਆਂ ਲਈ ਪਨਾਹ ਨਗਰ ਸੀ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ
    ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਵਿੱਚ ਦਿੱਤਾ ਅਤੇ ਗਜ਼ਰ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ।
  mya-JVB: လူအသက်ကိုသတ် မိသောသူမှီခို ရာမြို့ ဖြစ်စေခြင်းငှါ၊ ဧဖရိမ် တောင် ပေါ် မှာ
    ရှေခင် မြို့ကို မြို့နယ် နှင့်တကွ ပေး ကြ၏။
  hmo-hmo: 'Eparaima ese ia henidia hanua be inai: Sekema, mai ena rei gabudia danu,
    Eparaima ororo tano lalonai (Sekema be ala-ala kava taudia edia heau mauri hanua
    ta), bona Gesere, mai ena rei gabudia danu,'
  urd-urd: और उन्होंने इफ़्राईम के पहाड़ी मुल्क में उनको सिकम शहर और उसके 'इलाक़े
    तो ख़ूनी की पनाह के लिए और जज़र और उसके 'इलाक़े।
  rus-SYN: дали им город убежища для убийцы - Сихем и предместья его, на горе Ефремовой,
    Гезер и предместья его,
  bqc-SIM: Gbɛ̃dɛna misiwɛ̃lɛ Sikɛũ pↄ́ kú gusĩsĩdeu ń Gɛzɛɛo
  tcz-CHONGTHU: Hiche Kohath chate amoh chengse chu mithatho kiselna ding khopi Shechem
    le ahamhing gamsunga, Ephraim thinglhang gamsung chu apeovin, Gezer khopile ahamhing
    gamsung jong apeovin ahi.
  mar-mar: त्यांनी हत्या करणाऱ्याच्या आश्रयासाठी एफ्राइमाच्या डोंगरावरचे नगर शखेम
    व त्याचे गायराने त्यांना दिले; आणि गेजेर व त्याचे गायरान;
  qub-qub: Paycunami chasquiran Efraín trïbu tiyashan jircacunacho caycaj Shequem
    siudäta. Chay siudäga caran mana yarpaypa runata wañupacojcuna pacacunanpämi.
    Chaynöpis chasquiran Gezerta,
  hat-hat: Yo te ba yo yon lavil nan mòn peyi Efrayim, lavil Sichèm kote moun ki touye
    moun ka kouri al chache pwoteksyon, ansanm ak tout savann pou bèt yo. Yo te ba
    yo tou lavil Gezè,
  eng-BSB: they were given Shechem in the hill country of Ephraim (a city of refuge
    for the manslayer), Gezer,
  tod-tod: 'Taai niiti ti ti zɔlɔɔni, ta ti-maaɠooliiti, naati ti ɠɛni ga: Sikɛme,
    taai naa ɠɛni ga nu ʋaa nuiti maaʋelazuʋɛ ta, Efelayime ɠize yooi zu, naa ʋɛɛ
    Geezɛɛl ʋa,'
  eng-WEBPB: They gave them Shechem with its pasture lands in the hill country of
    Ephraim, the city of refuge for the man slayer, and Gezer with its pasture lands,
  kbq-kbq: Hanki Israeli vahe'mo'za 4'a ranra kuma'ma zami'nazana, Efraemi naga'mokizmi
    agona asoparegama, koro fre'za ome zamagu'ma nevaziza rankuma Sekemima, Gezama
  nhe-BL: Quiselijque Siquem ipan nopa tepeyo ipan itlal Efraín tlen nojquiya eliyaya
    se altepetl campa hueli momanahuise. Huan quiselijque Gezer,
  gub-BL: 'Upyhyk Xikez tawhu wà. Upyhyk ka''api''i rupaw izywyr har Eparai ywy ywytyruhu
    hereko har rehe har wà no. Aze amo uzuka amo hehe ipuruzuka wer ''ym pà, upuner
    Xikez pe uzànaw rehe. Koat izuapyapyr upyhyk amo tawhu wà no: Zezer,'
  eng-DRA: Of the tribe of Ephraim, Sichem one of the cities of refuge, with the suburbs
    thereof in mount Ephraim, and Cater,
