    aldida ⱪǝddini ruslap tik turalmaytti; bǝlki Pǝrwǝrdigar ⱨǝmmǝ düxmǝnlirini ularning
    ⱪoliƣa tapxurdi.
  beo-beo: Hina Gode da ilia aowalali ilima ilegele sia:i defele, E da ilima olofosu
    amola helefisu i. Ilima ha lai afae da ilima hasalimu hamedei ba:i. Bai Hina Gode
    da ilima hasalasu hou i dagoi.
  tpi-OTNT: Na Bikpela i givim gutpela taim long ol, olsem em i bin promis long ol
