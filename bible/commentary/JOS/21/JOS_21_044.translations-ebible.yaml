  ilo-ULB: Ket inted ni Yahweh kadakuada ti inana iti aglawlaw, kas insapatana kadagiti
    kapuonanda. Awan kadagiti kabusorda ti makaparmek kadakuada. Inyawat amin ni Yahweh
    kadagiti imada dagiti kabusorda.
  kpg-kpg: Dimaadua guu wanga gi digaula di aumaalia i lodo tenua hagatau deelaa,
