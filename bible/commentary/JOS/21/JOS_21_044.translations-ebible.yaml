verse: JOS.021.044
translations:
  mal-C: പിതാക്കന്മാരോടു ശപഥംചെയ്തതുപോലെ യഹോവ എല്ലാ ഭാഗത്തുനിന്നും അവർക്കു സ്വസ്ഥതനൽകി.
    ശത്രുക്കളിൽ ഒരുവനുപോലും അവരുടെനേരേ നിൽക്കാൻ സാധിച്ചില്ല; അവരുടെ ശത്രുക്കളെയെല്ലാം
    യഹോവ അവരുടെ കൈയിൽ ഏൽപ്പിച്ചു.
  deu-TKW: Und Jahwe verschaffte ihnen ringsum Ruhe, ganz wie er ihren Vätern geschworen
    hatte. Keiner von allen ihren Feinden hielt gegen sie stand; Jahwe gab alle ihre
    Feinde in ihre Gewalt.
  lin-lin: Yawe apesaki bango kimia na bangambo nyonso, kolanda nyonso oyo alakaki
    batata na bango na nzela ya ndayi. Monguna moko te kati na banguna na bango alongaki
    lisusu kotelemela bango. Yawe akabaki banguna na bango nyonso na maboko na bango.
  eng-LSV: and YHWH gives rest to them all around, according to all that which He
    has sworn to their fathers, and there has not stood a man in their presence of
    all their enemies, YHWH has given the whole of their enemies into their hand;
  eng-GNV: 'Also the Lord gaue them rest rounde about according to all that hee had
    sworne vnto their fathers: and there stoode not a man of all their enemies before
    them: for the Lord deliuered all their enemies into their hand.'
  eng-WEBSTER: 'And the LORD gave them rest on all sides, according to all that he
    swore to their fathers: and there stood not a man of all their enemies before
    them; the LORD delivered all their enemies into their hand.'
  nhw-BL: Huan TOTECO quinmacac tlasehuilistli quen quiijto. Huan amo aqui huelqui
    ininhuaya motlalis para quinhuilanas pampa TOTECO quinmacac chicahualistli para
    ma quintlanica nochi inincualancaitacahua.
  swh-ONEN: Bwana akawapa pumziko kila upande, kama vile alivyokuwa amewaapia baba
    zao, hakuna hata mmoja wa adui zao aliyeweza kusimama mbele yao, Bwana akawatia
    adui zao wote mikononi mwao.
  bba-bba: Mɛyɑ u mɑɑ derɑ bɑ wɑ̃ɑ bɔri yɛndu sɔɔ, nɡe mɛ u rɑɑ ben sikɑdobɑ nɔɔ mwɛɛru
    kuɑ. U bu ben yibɛrɛbɑ kpuro nɔmu bɛriɑ. Ben ɡoo sɑri wi u kɑ tii yinɑ.
  eng-KJVCPB: 'And the Lord gave them rest round about, according to all that he sware
    unto their fathers: and there stood not a man of all their enemies before them;
    the Lord delivered all their enemies into their hand.'
  mpx-mpx: Yaka labi gegewel elal Yehoba i pamibubun-agil, i ola wana bateli tubuliyau
    houhouwel elal. Nige bosowaina ali topihigelgel etega ni talmilil gagasisi awoliyaa,
    kaiwena Yehoba i telel nimaliyaa ge hi pakokovel.
  luo-luo: Jehova Nyasaye nomiyogi kwe, mana kaka ne osesingore ni enomi kweregi.
    Onge wasikgi moro amora mane omonjogi; kendo Jehova Nyasaye nochiwo wasikgi duto
    e lwetgi.
  meu-meu: Bena Iehova ese laḡa-ani e henidia, edia tano kahadia iboudiai, senedia
    e gwau henidia hamata heḡereḡerena. Inaidia iboudiai ta ese se laodia ahu diba,
    badina be Iehova ese inaidia iboudiai na idia imadia ai e atodia.
  npi-ULB: त्यसपछि परमप्रभु तिनीहरूका पुर्खाहरूलाई प्रतिज्ञा गर्नुभएबमोजिम नै तिनीहरूलाई
    चारैतिर विश्राम दिनुभयो । तिनीहरूका एक जना शत्रुले पनि तिनीहरूलाई पराजित गर्न
    सकेन । परमप्रभुले तिनीहरूका सबै शत्रुलाई तिनीहरूका हातमा सुम्पिदिनुभयो ।
  yor-yor: Olúwa sì fún wọn ní ìsinmi ní gbogbo ọ̀nà, gẹ́gẹ́ bí ó ti ṣèlérí fún baba
    ńlá wọn. Kò sì sí ọ̀kankan nínú àwọn ọ̀tá wọn tí ó lè dojúkọ wọ́n. Olúwa sì fi
    gbogbo àwọn ọ̀tá wọn lé wọn ní ọwọ́.
  ind-ind: TUHAN memberi mereka ketenangan, sesuai dengan sumpah-Nya kepada nenek
    moyang mereka. Tidak ada satu pun musuh yang bisa melawan mereka. TUHAN menyerahkan
    semua musuh ke dalam tangan mereka.
  pes-OPCB: خداوند چنانکه به اجداد آنها وعده داده بود در سرزمین اسرائیل صلح برقرار
    نمود و کسی را یارای مقاومت با آنها نبود. خداوند ایشان را یاری نمود تا دشمنان خود
    را نابود کنند.
  tgl-ULB: Pagkatapos binigyan sila ni Yahweh ng pahinga sa bawat dako, gaya ng kanyang
    ipinangako sa kanilang mga ninuno. Walang isa sa kanilang kaaway ang maaaring
    tumalo sa kanila. Ibinigay ni Yahweh ang lahat ng kanilang kaaway sa kanilang
    mga kamay.
  hui-hui: Bamba Anduane Homogohanda tinaga mamaliruhondo lamialu lalu, Tínaga miniha
    mo palia holene karulowa hada paya bu holeberemi, lenego bi ogoni henene lola
    halu ti ani hene. Ani heagola Anduane Homogohanda ti biamogo biyagome tigua tinaga
    waitigi bu hearu damene bibahende bope hai hene. Ani biyagola tinaga waitigi hearume
    ti bope holene hongo nahe hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​၏​ဘိုး​ဘေး​တို့​အား က​တိ​ထား​တော်​မူ​သည့်​အ​တိုင်း​တစ်​ပြည်​လုံး
    တွင်​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ရှိ​လေ​၏။ ထာ​ဝ​ရ ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ရန်​သူ​ရှိ​သ​မျှ​တို့​ကို​တိုက်​ခိုက်​အောင်​မြင် စေ​တော်​မူ​၏။ မည်​သည့်​ရန်​သူ​က​မျှ​သူ​တို့
    ကို​မ​ခု​ခံ​နိုင်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལ་མནའ་བཞེས་ཏེ་ཞལ་བཞེས་གནང་བའི་བཀའ་ཐམས་ཅད་ལྟར།
    ཁོ་རྣམས་ཕྱོགས་བཞི་མཚམས་བརྒྱད་ནས་བདེ་བར་བཀོད་དོ། །ཁོ་ཚོའི་དགྲ་བོ་ཐམས་ཅད་ལས་ཁོ་རྣམས་ཀྱི་མདུན་དུ་རང་ཚུགས་ཐུབ་མཁན་གཅིག་ཀྱང་མ་བྱུང་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་དགྲ་བོ་ཐམས་ཅད་ཁོ་རྣམས་ཀྱི་ལག་ཏུ་སྤྲོད་པར་མཛད་དོ། །
  sna-sna: Jehovha akavapa zororo kumativi ose, sezvaakanga apikira madzitateguru
    avo. Hapana kana muvengi wavo mumwe chete akamira pamberi pavo; Jehovha akaisa
    vavengi vavo vose mumaoko mavo.
  spa-BLM: El Señor les dio descanso en todo el territorio, según lo que había jurado
    a sus padres. Ni un solo hombre de todos sus enemigos se presentó ante ellos.
    El Señor entregó a todos sus enemigos en sus manos.
  cac-cac: Ix eln̈ejc'och b'aj yac'nac sti' Jehová chi', ix can eb' ta' d'a junc'olal
    d'a masanil jun luum chi'. Majxo yal-laj stec'b'an sb'a eb' ajc'ol d'a yichan̈
    eb', yujto a Jehová ix ac'anoch eb' d'a yol sc'ab' eb' israel.
  swh-ULB: Kisha Yahweh akawapa pumziko kwa kila upande, kama tu alivyowaahidia baba
    zao. Hakuna hata adui mmoja atakayeweza kuwashinda. Yawhew aliwatia maadui wao
    wote mikononi mwao.
  bel-bel: І даў ім Гасподзь спакой з усіх бакоў, як прысягаўся бацькам іхнім, і ніхто
    з усіх ворагаў іхніх ня ўстояў супроць іх; усіх ворагаў іхніх аддаў Гасподзь у
    рукі ім.
  deu-ELBBK: 'Und der HERR schaffte ihnen Ruhe ringsumher nach allem, was er ihren
    Vätern geschworen hatte; und keiner von allen ihren Feinden hielt vor ihnen stand:
    alle ihre Feinde gab der HERR in ihre Hand.'
  mbb-OT: Ne impemelinew te Nengazen is ked-ubpè dan su wazè dan en mekepekidtebek
    te menge kuntada zan diyà te peliǥuy, su iyan heini insaad te Nengazen diyà te
    menge kepuun dan. Wazà sikandan mezaag te menge kuntada zan su impezaag kandan
    te Nengazen is langun he menge kuntada zan.
  mal-2015: യഹോവ അവരുടെ പിതാക്കന്മാരോടു സത്യം ചെയ്തതുപോലെ ഒക്കെയും ചുറ്റും അവർക്കു
    സ്വസ്ഥത നല്കി ശത്രുക്കളിൽ ഒരുത്തനും അവരുടെ മുമ്പിൽ നിന്നിട്ടില്ല; യഹോവ സകല ശത്രുക്കളെയും
    അവരുടെ കയ്യിൽ ഏല്പിച്ചു.
  tuo-NT: Tere wéégʉ, nipeꞌtise Õꞌacʉ̃ cʉ̃ “Weegʉti” níꞌquere queorota weecʉ niwĩ.
    Nipeꞌtiro ti diꞌtapʉ narẽ soose oꞌocʉ niwĩ. Õꞌacʉ̃ weetamurõ meꞌrã Israe curuacjãrã
    narẽ ĩꞌatuꞌtirãrẽ docaqueꞌacã weecʉ niwĩ. Tojo weerã Israe curuacjãrãrẽ ne mejẽcã
    weemasĩticãrã niwã.
  rmc-rmc: O RAJ len diňa smirom andre dojekh phuv, avke sar diňa vera lengre daden,
    a ňiko lengre ňeprijaťeľendar anglal lende na obačhiľa. O RAJ lenge delas furt
    te zviťazinel upral lengre ňeprijaťeľa.
  nlg-nlg: Ma Lord te vahera na kabu aheahe mana togholuvu tana lei levu oko, te vaghaa
    te nia baubahu vanira tua na Kukuadira. Me ke mua tangomana na ghadana levunimate
    kara tughuru hoghorora, na pukuna a Lord te hangara gekara lagavulera na ghadia
    na lei levunimate.
  pes-OPV: و خداوند ایشان را از هر طرف آرامی داد چنانکه به پدران ایشان قسم خورده بود،
    واحدی از دشمنان ایشان نتوانست با ایشان مقاومت نماید، زیرا که خداوند جمیع دشمنان
    ایشان را به‌دست ایشان سپرده بود.
  ron-1924: Домнул ле-а дат одихнэ де жур ымпрежур, кум журасе пэринцилор лор; ничунул
    дин врэжмаший лор ну путусе сэ ле стя ымпотривэ, ши Домнул й-а дат пе тоць ын
    мыниле лор.
  ben-OBCV: সদাপ্রভু চারদিক থেকে তাদের বিশ্রাম দিলেন, যেমন তিনি তাদের পূর্বপুরুষদের
    কাছে শপথ করেছিলেন। তাদের কোনও শত্রু তাদের সামনে দাঁড়াতে পারল না। সদাপ্রভু তাদের
    সব শত্রুকে তাদের হাতে সমর্পণ করলেন।
  som-som: 'Oo Rabbigu wuxuu iyagii ka nasiyey dadkii ku wareegsanaa, siduu awowayaashood
    ugu dhaartay oo dhan: oo nin cadaawayaashoodii oo dhan ka mid ihi hortooda isma
    taagin, oo Rabbigu cadaawayaashoodii oo dhan gacantuu u soo geliyey.'
  eng-ASVBT: 'And Jehovah gave them rest round about, according to all that he sware
    unto their fathers: and there stood not a man of all their enemies before them;
    Jehovah delivered all their enemies into their hand.'
  ita-1885: 'E il Signore diede loro riposo d''ogn''intorno, interamente come avea
    giurato a'' lor padri; e niuno, d''infra tutti i lor nemici, potè stare a fronte
    a loro: il Signore diede loro nelle mani tutti i lor nemici.'
  eng-LXXUP: 'And the Lord gave them rest round about, as he swore to their fathers:
    not one of all their enemies maintained his ground against them; the Lord delivered
    all their enemies into their hands.'
  eng-ULB: Then Yahweh gave them rest on every side, just as he had sworn to their
    ancestors. Not one of their enemies could defeat them. Yahweh gave all their enemies
    into their hand.
  spa-VBL: El Señor les dio la paz por todas partes, como había prometido a sus antepasados.
    Ni uno solo de sus enemigos pudo enfrentarse a ellos, porque el Señor les había
    entregado a sus enemigos para que los derrotaran.
  fra-_FOB: Et l'Éternel leur donna du repos de tous côtés, selon tout ce qu'il avait
    juré à leurs pères; et il n'y eut aucun de tous leurs ennemis qui subsistât devant
    eux; l'Éternel livra tous leurs ennemis entre leurs mains.
  mal-mal: യഹോവ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാരോട് സത്യം ചെയ്തതുപോലെ എല്ലായിടത്തും അവർക്ക്
    സ്വസ്ഥത നല്കി. ശത്രുക്കളിൽ ഒരുത്തനും അവരുടെ മുമ്പിൽ നിന്നിട്ടില്ല; യഹോവ സകലശത്രുക്കളെയും
    അവരുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Aur Rab ne chāroṅ taraf amn-o-amān muhaiyā kiyā jis tarah us ne un ke bāpdādā
    se qasam khā kar wādā kiyā thā. Usī kī madad se Isrāīlī tamām dushmanoṅ par ġhālib
    āe the.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन किकी पिपी आन कली कसम जशो खोदेंशो पा नेल्‍ल
    रे पा नाइक्‍चा गेप्‍तु। मेको आन जोरी सत्रु नेल्‍ल मेको नु ब्रुम्‍तेक्‍म। परमप्रभु
    यावेमी मेको आन जोरी सत्रु इस्राएली नेल्‍ल आन गुइमी गेप्‍तु। ब्‍यवस्‍था १२:९-१०
  ita-1927: E l’Eterno diede loro requie d’ogn’intorno, come avea giurato ai loro
    padri; nessuno di tutti i lor nemici poté star loro a fronte; l’Eterno diede loro
    nelle mani tutti quei nemici.
  ckb-ckb: هەروەها یەزدان لە دەوروبەرەکەیان ئاسوودەی کردن بەپێی ئەو سوێندەی بۆ باوباپیرانی
    ئەوانی خوارد، تەنها پیاوێکیش لە هەموو دوژمنەکانیان بەرامبەریان نەوەستا، بەڵکو
    یەزدان هەموو دوژمنەکانی ئەوانی دایە دەستیان.
  eng-BBE: 'And the Lord gave them peace on every side, as he had said to their fathers:
    all those who were against them gave way before them, for the Lord gave them all
    up into their hands.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರ ತಂದೆಗಳಿಗೆ ಆಣೆಯಿಟ್ಟ ಪ್ರಕಾರವೇ ಅವರ ಸುತ್ತಲೂ ಅವರಿಗೆ ವಿಶ್ರಾಂತಿಕೊಟ್ಟರು.
    ಅವರ ಎಲ್ಲಾ ಶತ್ರುಗಳಲ್ಲಿ ಒಬ್ಬನಾದರೂ ಅವರ ಮುಂದೆ ನಿಲ್ಲಲಿಲ್ಲ. ಅವರ ಶತ್ರುಗಳನ್ನೆಲ್ಲಾ ಯೆಹೋವ
    ದೇವರು ಅವರ ಕೈಗಳಿಗೆ ಒಪ್ಪಿಸಿದರು.
  bbb-bbb: '@see-verse:JOS.021.043'
  tam-2017: யெகோவா அவர்களுடைய முற்பிதாக்களுக்கு ஆணையிட்டபடியெல்லாம் அவர்களைச் சுற்றிலும்
    யுத்தமில்லாமல் ஓய்ந்திருக்கச்செய்தார்; அவர்களுடைய எல்லா எதிரிகளிலும் ஒருவரும்
    அவர்களுக்கு முன்பாக நிற்கவில்லை; அவர்கள் எதிரிகளையெல்லாம் யெகோவா அவர்களுடைய கையில்
    ஒப்புக்கொடுத்தார்.
  spa-RV-1909: 'Y Jehová les dió reposo alrededor, conforme á todo lo que había jurado
    á sus padres: y ninguno de todos los enemigos les paró delante, sino que Jehová
    entregó en sus manos á todos sus enemigos.'
  ron-BTF: Și DOMNUL le-a dat odihnă de jur-împrejur, potrivit cu tot ce le jurase
    părinților lor; și, dintre toți dușmanii lor, nu a stat în picioare niciun om
    înaintea lor; DOMNUL i-a dat pe toți dușmanii lor în mâna lor.
  eng-WEBP: The LORD gave them rest all around, according to all that he swore to
    their fathers. Not a man of all their enemies stood before them. The LORD delivered
    all their enemies into their hand.
  eng-FBV: The Lord gave them peace on every side as he had promised their ancestors.
    Not a single one of their enemies could stand against them, for the Lord had handed
    their enemies over to them to defeat.
  nld-1939: En Jahweh gaf hun naar alle kanten rust, juist zoals Hij het hun vaderen
    onder ede beloofd had. Geen van hun vijanden kon voor hen stand houden; want Jahweh
    leverde hun al hun vijanden uit.
  nch-BL: Huan TOTECO quinmacac tasehuilisti quej quiijto. Huan amo aqui huelqui inihuaya
    moixnamiquis para quintehuis pampa TOTECO quinmacac chicahualisti para ma quintanica
    nochi inincualancaitacahua.
  vie-1934: Đức Giê-hô-va làm cho tứ phía đều được an nghỉ, y như Ngài đã thề cùng
    tổ phụ họ, chẳng có một kẻ thù nghịch nào còn đứng nổi trước mặt họ. Đức Giê-hô-va
    phó hết thảy kẻ thù nghịch vào tay họ.
  hin-CV: उन्होंने इस देश पर अपना अधिकार कर लिया और वे इसमें रहने लगे. याहवेह द्वारा
    उन्हें चारों ओर से शान्तिपूर्ण वातावरण मिला—जैसी शपथ याहवेह ने उनके पूर्वजों से
    की थी. कोई भी शत्रु उनके सामने ठहर न सका—याहवेह ने सभी शत्रु उनके अधीन कर दिए.
  spa-BES: 'Y el Señor les dio paz por todas partes, como había dicho a sus padres:
    todos los que estaban contra ellos se rindieron ante ellos, porque el Señor los
    entregó a todos en sus manos.'
  tdx-tdx: Le nampitofà’ Iehovà o nañohoke iareoo ty amo hene nifantà’e aman-droae’
    iareoo; vaho leo raik’ amo rafelahi’eo tsy nitroatse am’ iereo, fa natolo’ Iehovà
    am-pità’ iareo ze fonga rafelahi’ iareo.
  tha-KJV: และพระเยโฮวาห์ประทานให้เขามีความสงบอยู่​ทุ​กด​้าน ดังที่​พระองค์​ทรงปฏิญาณไว้กับบรรพบุรุษของเขา
    ไม่มี​ศัตรู​สักคนเดียวยืนหยัดต่อสู้เขาได้ พระเยโฮวาห์ทรงมอบศั​ตรู​ของเขาให้​อยู่​ในกำมือของเขาทั้งสิ้นแล้ว
  por-BR-2018: 'E o SENHOR lhes deu repouso ao redor, conforme todo o que havia jurado
    a seus pais: e nenhum de todos os inimigos lhes parou diante, mas sim que o SENHOR
    entregou em suas mãos a todos os seus inimigos.'
  deu-ELO: 'Und Jehova schaffte ihnen Ruhe ringsumher nach allem, was er ihren Vätern
    geschworen hatte; und keiner von allen ihren Feinden hielt vor ihnen stand: alle
    ihre Feinde gab Jehova in ihre Hand.'
  eng-WYC-2018: And peace was given of the Lord into all nations about; and none of
    [the] enemies were hardy to withstand the sons of Israel, but all men were driven
    into their lordship. (And the Lord gave them peace with all the nations about;
    and none of their enemies was fool-hardy enough to stand against the Israelites,
    indeed, the Lord brought all these people under their rule.)
  epo-epo: Kaj la Eternulo donis al ili trankvilecon ĉirkaŭe, konforme al ĉio, kion
    Li ĵuris al iliaj patroj; kaj neniu homo el ĉiuj iliaj malamikoj rezistis antaŭ
    ili; ĉiujn iliajn malamikojn la Eternulo transdonis en iliajn manojn.
  uig-PIN: U waⱪitta Pǝrwǝrdigar ilgiri ularning ata-bowiliriƣa ⱪǝsǝm bilǝn wǝdǝ ⱪilƣinidǝk,
