    im je njihove neprijatelje predao Jahve u ruke.
  mps-mps: Tama Genuai Bidigo te boi pilama wiegi yai pemene ebo sogo augwalibolo
    mani, te agai augwa wąį dabe dali dąų wali po tiwai gilama yali. Te haniani
    boi bidi hani dabe augwali te Israel dabe tigidali badu bidai goli, tama Genuai
    Bidigo augwali tau siyu, tama augwaligo augwa boi bidi dabe tigidali aiyaba elaluama,
