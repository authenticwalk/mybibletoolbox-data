  mdy-ETH: ሃሣ ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታኣ ዓዶንሢም ጫኣቄ ጎይፆና ዔያታ ናንጋ ቤዞ ቢያይዳ ኮሹሞ ዔያቶም ዒንጌኔ፤
