    Jehovah gave all their enemies into their hand.'
  hin-2017: और यहोवा ने उन सब बातों के अनुसार, जो उसने उनके पूर्वजों से शपथ खाकर कही
    थीं, उन्हें चारों ओर से विश्राम दिया; और उनके शत्रुओं में से कोई भी उनके सामने
    टिक न सका; यहोवा ने उन सभी को उनके वश में कर दिया।
  swp-swp: 'Guiau abo i heaiavasidi tupo saesae, eo tupo dobidobi, doha hinage tamadieao
    i riba aigora, adi vaiunu gamagaridi aridi eai nige tau esau matadi eai ie toro:
    Guiau nimadi eai adi vaiunu i mosedi.'
  eng-YLT: and Jehovah giveth rest to them round about, according to all that which
    He hath sworn to their fathers, and there hath not stood a man in their presence
    of all their enemies, the whole of their enemies hath Jehovah given into their
    hand;
  eng-WYC-2017: And peace was given of the Lord into all nations about; and none of
    [the] enemies were hardy to withstand the sons of Israel, but all men were driven
    into their lordship.
  eng-WMBB: The LORD gave them rest all around, according to all that he swore to
    their fathers. Not a man of all their enemies stood before them. The LORD delivered
    all their enemies into their hand.
  urd-GVH: और रब ने चारों तरफ़ अमनो-अमान मुहैया किया जिस तरह उसने उनके बापदादा से
    क़सम खाकर वादा किया था। उसी की मदद से इसराईली तमाम दुश्मनों पर ग़ालिब आए थे।
  rug-rug: Vekoa e Zihova sa binule koasa doduruna sa popoa gua sapu ele va tatara
    nia Sa koari na tiatamadia. Lopu hite keke koari doduru dia kana si boka va kilasi
    si arini. Sina poni ni e Zihova koari na tinoni Izireli sa minataqara koari doduru
    dia kana.
  gaz-gaz: Waaqayyo akkuma abbootii isaaniitiif kakate sana karaa hundaan boqonnaa
    isaanii kenne. Diinni isaanii tokko iyyuu fuula isaanii dura dhaabachuu hin dandeenye;
    Waaqayyo diinota isaanii hunda dabarsee harka isaaniitti kenne.
  fra-LSG: L’Éternel leur accorda du repos tout alentour, comme il l’avait juré à
    leurs pères; aucun de leurs ennemis ne put leur résister, et l’Éternel les livra
    tous entre leurs mains.
  yal-yal: Alatala yi bɔɲɛ xunbenla fi e ma e rabilinna birin yi, alo a a kɔlɔ e benbane
    xa kii naxan yi. Hali e yaxu yo mi nɔ tiyɛ e yɛɛ ra, Alatala yi e yaxune birin
    lu e sagoni.
  haw-1868: 'Ua hoomaha mai la o Iehova ia lakou a puni, e like me na mea a pau ana
    i hoohiki ai i ko lakou poe makua: aole kekahi kanaka o ko lakou poe enemi e hiki
    ai ke ku imua o lakou; no ka mea, ua haawi mai la o Iehova i ko lakou poe enemi
    a pau iloko o ko lakou mau lima.'
  arb-NAV: فَأَرَاحَهُمُ الرَّبُّ مِنْ كُلِّ نَاحِيَةٍ كَمَا أَقْسَمَ لِآبَائِهِمْ،
    وَلَمْ يَسْتَطِعْ أَحَدٌ مِنْ جَمِيعِ أَعْدَائِهِمْ أَنْ يُقَاوِمَهُمْ، بَلْ أَسْلَمَهُمُ
    الرَّبُّ لَهُمْ جَمِيعاً
  ewe-ewe: Yehowa na ŋutifafa wo abe ale si wòdo ŋugbe ene; ame aɖeke mete ŋu nɔ te
    ɖe wo nu o. Yehowa kpe ɖe wo ŋu woɖu woƒe futɔwo katã dzi.
  eng-LEE: '(21:42) And the Lord gave them rest round about, all just as he had sworn
    unto their fathers: and there stood not up before them a man of all their enemies;
    all their enemies the Lord delivered into their hand.'
  asm-FB: তেতিয়া যিহোৱাই তেওঁলোকৰ পুৰ্বপুৰুষসকলৰ আগত শপত খোৱাৰ দৰে চাৰিওফালে তেওঁলোকক
    জিৰণী দিলে৷ তেওঁলোকৰ শত্ৰুসকলৰ মাজৰ কোনেও তেওঁলোকৰ আগত থিয় হ’ব নোৱাৰিলে৷ যিহোৱাই
    তেওঁলোকৰ সকলো শত্ৰুক তেওঁলোকৰ হাতত দিলে।
  sus-A: عَلَتَلَ نَشَ بْحّسَ قِ عٍ مَ عٍ نَانِنيِ بِرِن نَ، عَلْ عَ عَ لَايِدِ عٍ
    بٍنبَيٍ بّ كِ نَشّ. عٍ يَشُي يٌ مُ نْ شُننَكٍلِ سْتْدٍ عٍ شُن، بَرِ مَ عَلَتَلَ
    عٍ يَشُي بِرِن سَ نّ عٍ سَفٌي.
  fra-SBL: Yahvé leur donna du repos tout autour, selon tout ce qu'il avait juré à
    leurs pères. Pas un homme de tous leurs ennemis ne se tint devant eux. L'Éternel
    livra tous leurs ennemis entre leurs mains.
  hbo-hbo: וַיָּ֨נַח יְהוָ֤ה לָהֶם֙ מִסָּבִ֔יב כְּכֹ֥ל אֲשֶׁר־נִשְׁבַּ֖ע לַאֲבֹותָ֑ם
    וְלֹא־עָ֨מַד אִ֤ישׁ בִּפְנֵיהֶם֙ מִכָּל־אֹ֣יְבֵיהֶ֔ם אֵ֚ת כָּל־אֹ֣יְבֵיהֶ֔ם נָתַ֥ן
    יְהוָ֖ה בְּיָדָֽם׃
  piu-2006: '@see-verse:JOS.021.043'
  kik-kik: Nake Jehova akĩmahe ũhurũko na mĩena yothe o ta ũrĩa eerĩte maithe mao
    na mwĩhĩtwa. Gũtirĩ thũ o na ĩmwe yao yahotire kũmeetiiria, nĩgũkorwo Jehova nĩaciheanĩte
    moko-inĩ mao.
  cek-AK: Amsaenawk khaeah lokkam ih baktih toengah, a taeng boih ah misa amdinghaih
    a paek pongah, kawbaktih misa doeh nihcae hmaa ah angdoe o thai ai; Angraeng mah
    nihcae ih misanawk boih to nihcae ban ah paek.
  cuk-cuk: Ar igi Bab-Jehová Israel-dulemar-e-dadganga neg-bogidikid-nasikoye-sogsagusa,
    deyobi, Bab-Jehová bela Israel-yargi neg-bogidikid nasiksad. Israel-dulemar-e-isdarmaladi,
    Israel-dulemargi gwen obichasurmalad, ar ade, Bab-Jehová, Israel-dulemar na e-isdarmaladgi-nakwega
    imaksad.
  uig-CYR: У вақитта Пәрвәрдигар илгири уларниң ата-бовилириға қәсәм билән вәдә қилғинидәк,
    уларға һәр әтрапида тинич-арамлиқ бәрди; уларниң дүшмәнлиридин һечқандиқи уларниң
    алдида қәддини руслап тик туралмайтти; бәлки Пәрвәрдигар һәммә дүшмәнлирини уларниң
    қолиға тапшурди.
  tel-2017: యెహోవా వారి పూర్వీకులతో ప్రమాణం చేసిన వాటన్నిటి ప్రకారం అన్నివైపులా వారికి
    విశ్రాంతి కలగచేశాడు. యెహోవా వారి శత్రువులందరిని వారికి అప్పగించాడు కాబట్టి వాళ్ళలో
    ఒక్కడు కూడా ఇశ్రాయేలీయుల ముందు నిలబడలేకపోయారు.
  hat-BSA: Epi SENYÈ a te ba yo repo toupatou, selon tout sa ke Li te sèmante a zansèt
    pa yo e nanpwen youn nan lènmi yo ki te kanpe devan yo. SENYÈ a te mete tout lènmi
    yo nan men yo.
  kos-kos: Na LEUM GOD El sang misla nu fin acn selos nufon, oana ke El tuh wulela
    nu sin mwet matu lalos ah. Wangin sie sin mwet lokoalok lalos tuh ku in lainulos,
    mweyen LEUM GOD El tuh sang kutangla nu sin Israel.
  hbo-WLC: וַיָּ֨נַח יְהוָ֤ה לָהֶם֙ מִסָּבִ֔יב כְּכֹ֥ל אֲשֶׁר־נִשְׁבַּ֖ע לַאֲבוֹתָ֑ם
    וְלֹא־עָ֨מַד אִ֤ישׁ בִּפְנֵיהֶם֙ מִכָּל־אֹ֣יְבֵיהֶ֔ם אֵ֚ת כָּל־אֹ֣יְבֵיהֶ֔ם נָתַ֥ן
    יְהוָ֖ה בְּיָדָֽם׃
  ibo-ibo: Onyenwe anyị nyere ha izuike nʼakụkụ niile, dịka ọ ṅụrụ nʼiyi nye ndị nna
    nna ha. Ọ dịkwaghị otu nʼime ndị iro ha ọbụla guzogidere ha, nʼihi na Onyenwe
    anyị nyefere ndị iro ha niile nʼaka ha.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ କୃତ ଆପଣା ସମସ୍ତ ଶପଥ ଅନୁସାରେ ଚାରିଆଡ଼େ
    ସେମାନଙ୍କୁ ବିଶ୍ରାମ ଦେଲେ; ପୁଣି ସେମାନଙ୍କ ଶତ୍ରୁମାନଙ୍କ ମଧ୍ୟରୁ କେହି ସେମାନଙ୍କ ସମ୍ମୁଖରେ
    ଠିଆ ହୋଇ ପାରିଲା ନାହିଁ; ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ସମସ୍ତ ଶତ୍ରୁଙ୍କୁ ସେମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a fang ngeniir kinamwe ekis meinisin, usun a
    fen pwon ngeni ar kewe lewo. Esap wor eman chon oputeer a tongeni ü ngeniir, pun
    ewe Samol mi Lapalap a awinner, pwe ra akufu chon oputeer meinisin.
  rop-rop: Longtaim YAWEI bin meigim pramis langa ola grengrenfatha blanga detlot
    Isreil pipul. Imbin pramis blanga meigim olabat jidan langa det kantri gudbalawei.
    En imbin kipum det pramis, en imbin meigim olabat win langa ola enami blanga olabat.
    Nomo enibodi langa eni kantri bin bidim olabat.
  ukr-1871: І дарував їм Господь супокій навкруги, так само, як він клявся батькам
    їх. Нїхто з усїх їх ворогів не встояв проти них; Господь усїх їх ворогів подав
    їм на поталу.
  deu-1951: Und der HERR verschaffte ihnen Ruhe ringsum, ganz so, wie er ihren Vätern
    geschworen hatte, und es bestand keiner ihrer Feinde vor ihnen, sondern der HERR
    gab alle ihre Feinde in ihre Hand.
  eng-JPS: And the LORD gave them rest round about, according to all that He swore
    unto their fathers; and there stood not a man of all their enemies against them;
    the LORD delivered all their enemies into their hand.
  srp-1865: I umiri ih Gospod otsvuda unaokolo, kao što se zakleo ocima njihovijem;
    i niko se ne održa pred njima od svijeh neprijatelja njihovijeh; sve neprijatelje
    njihove predade im Gospod u ruke.
  lug-lug: Mukama n’abawa emirembe ne bawummula ku buli luuyi nga bwe yalayirira bajjajjaabwe,
    tewali mulabe waabwe n’omu gwe bataawangula kubanga Mukama yali agabudde abalabe
    baabwe mu mukono gwabwe.
  heb-heb: וינח יהוה להם מסביב ככל אשר נשבע לאבותם ולא עמד איש בפניהם מכל איביהם את
    כל איביהם נתן יהוה בידם׃
  ben-IRV: সদাপ্রভু তাদের পূর্বপুরুষদের (পিতা) কাছে করা তাঁর সমস্ত প্রতিজ্ঞা অনুসারে
    চারিদিকে তাদেরকে বিশ্রাম দিলেন; তাদের সমস্ত শত্রুর মধ্যে কেউই তাদের সামনে দাঁড়াতে
    পারল না; সদাপ্রভু তাদের সমস্ত শত্রুকে তাদের হাতে সমর্পণ করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਸਭ ਤਰ੍ਹਾਂ ਦਾ ਸੁੱਖ ਦਿੱਤਾ ਜਿਵੇਂ ਉਸ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਹੁੰ
    ਖਾਧੀ ਸੀ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵੈਰੀਆਂ ਵਿੱਚੋਂ ਕੋਈ ਮਨੁੱਖ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਨਾ ਖੜ੍ਹਾ ਰਿਹਾ। ਯਹੋਵਾਹ
    ਨੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသမျှ အတိုင်း ၊ ပတ်ဝန်းကျင် အရပ်တို့၌ ငြိမ်ဝပ်
    ရာအခွင့်ကိုပေးတော်မူသဖြင့် ၊ သူ တို့ရှေ့ မှာ အဘယ်ရန်သူ မျှမ ရပ် နိုင်။ ရန်သူ အပေါင်း
    တို့ကို သူ တို့လက် သို့ အပ် တော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese maino mai laga-ani danu idia dekenai ia henia, edia
    tano kahana ibounai dekenai, ia ese edia sene taudia dekenai ia gwauhamata hegeregerena.
    Idia dekenai idia tuari taudia ibounai, ta ese idia ia koua diba lasi, badina
    be Lohiabada ese tuari taudia ibounai dekena amo Israela taudia dekenai kwalimu
    ia henia.
  urd-urd: और ख़ुदावन्द ने उन सब बातों के मुताबिक़ जिनकी क़सम उस ने उनके बाप दादा
    से खाई थी चारों तरफ़ से उनको आराम दिया और उनके सब दुश्मनों में से एक आदमी भी उनके
    सामने खड़ा न रहा, ख़ुदावन्द ने उनके सब दुश्मनों को उनके क़ब्ज़े में कर दिया।
  rus-SYN: И дал им Господь покой со всех сторон, как клялся отцам их, и никто из
    всех врагов их не устоял против них; всех врагов их предал Господь в руки их.
  bqc-SIM: Dii ń gbá zɛ́ aalɛ kã́mabo gupiiu, lá à a lɛgbɛ̃̀ ń deziↄnɛwa. An
    ibɛɛe i fↄ̃ ń gã fĩ̀o, Dii ń ibɛɛↄ nànɛ́ ń ↄzĩ píiɛ.
  tcz-CHONGTHU: Chujongleh apu apateo henga akihahselna bangchun Pakaiyin Israelte
    chu ajet avei’a mitea kon in akicholdo sahtai; agalteo khatna khat jengcha jong
    amaho ting tan jouvah abeihel tan ahi; ijeh nem itileh Pakaiyin agalteo abonchan
    akhut uva apedoh tan ahi.
  mar-mar: याप्रकारे परमेश्वराने त्यांच्या पूर्वजांजवळ जशी शपथ वाहिली होती, तसा त्याप्रमाणेच
    त्यास चहूंकडून विसावा दिला, त्याच्या सर्व शत्रूंतला कोणी त्यांच्यापुढे टिकला नाही;
    परमेश्वराने त्यांचे सर्व शत्रू त्यांच्या हाती दिले.
  qub-qub: Binsinanpaj Tayta Dios yanapaptinmi contran runacuna imanöpapis ichipayta
    mana camäpacuranchu. Chaynöpami unay awiluncunata Tayta Dios aunishanno Israel
    runacunaga imapitapis mana llaquicuypa jaucana tiyacuran.
  hat-hat: Seyè a te fè yo gen lapè sou tout fwontyè yo, jan li te pwomèt zansèt yo.
    Ankenn lènmi pa t' resi kenbe tèt ak yo. Seyè a te lage tout lènmi yo nan men
    yo.
  eng-BSB: And the LORD gave them rest on every side, just as He had sworn to their
    fathers. None of their enemies could stand against them, for the LORD delivered
    all their enemies into their hand.
  tod-tod: GALA ge dooɠogi veeni ti ya ta-you ɠwɛmaʋɛti pɛ, eɠɛʋelei é ma ɠonai woni
    la ti-mɛmɛwolani bɛ. Ti zili nu nɔpɛ ge la vɔnini ti ma, é ɓɔni ti ʋa, ti pilɛ
    sɔlɔɔ ti zili nuiti kpein ma, ta la loni ti luɠɔ.
  eng-WEBPB: The LORD gave them rest all around, according to all that he swore to
    their fathers. Not a man of all their enemies stood before them. The LORD delivered
    all their enemies into their hand.
  kbq-kbq: Ra Anumzamo'a Israeli vahera zamaza huno ha' vahe'zamia zamazampi zamavarentege'za,
    Israeli vahe'mo'za hara huzmagaterageno mago'mo'e huno hara huzmagateore'ne. Ana
    higeno Ra Anumzamo'a zamagehe'ima huvempama huzmante'nea kante anteno, maka kazigatira
    hara huozmantage'za mani fru hu'za mani'naze.
  nhe-BL: Huan TOTECO quinmacac tlasehuilistli queja quiijto. Huan axaca huelqui ininhuaya
    motlalis para quintehuis pampa TOTECO quinmacac chicahualistli para ma quintlanica
    nochi inincualancaitacahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuigo kar Izaew wanuwake har wanehe we wamuzeàmàtyry'ym
    kar pà wà. Ta'e umume'u nezewe haw waipy wanupe xe. Ni amo waàmàtyry'ymar nupuner
    kwaw wanetykaw rehe wà. Ta'e Tuweharupi Wiko Ma'e weityk kar a'e teko Izaew wanupe
    wà xe.
