  kan-2017: ಯೆಹೋವನು ಅವರ ಪೂರ್ವಿಕರಿಗೆ ಆಣೆಯಿಟ್ಟು ಹೇಳಿದಂತೆ ಅವರಿಗೆ ಎಲ್ಲಾ ಕಡೆಗಳಿಂದಲೂ ಸಮಾಧಾನವನ್ನು
    ಅನುಗ್ರಹಿಸಿದನು. ವೈರಿಗಳಲ್ಲಿ ಒಬ್ಬನೂ ಅವರೆದುರು ನಿಲ್ಲಲಿಲ್ಲ. ಆತನು ಎಲ್ಲರನ್ನೂ ಅವರ ಕೈಗೆ
    ಒಪ್ಪಿಸಿದನು.
  tgo-tgo: Giya Loi i vakatha lenji yakuyaku i thovuye na thɨ vanevane e valɨvaŋgako
