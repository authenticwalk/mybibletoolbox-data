    Kanu Kəpɔŋ kəlɛk ater aŋan kɔ kəmbɛr ŋa dəwaca.
  sus-sus: Alatala naxa bɔɲɛsa fi e ma e naaninyi birin na, alɔ a a laayidi e benbae
