    ich wrogów wydał PAN w ich ręce.
  urd-GVU: اور رب نے چاروں طرف امن و امان مہیا کیا جس طرح اُس نے اُن کے باپ دادا سے
    قَسم کھا کر وعدہ کیا تھا۔ اُسی کی مدد سے اسرائیلی تمام دشمنوں پر غالب آئے تھے۔
  deu-1912: Und der HERR gab ihnen Ruhe von allen umher, wie er ihren Vätern geschworen
