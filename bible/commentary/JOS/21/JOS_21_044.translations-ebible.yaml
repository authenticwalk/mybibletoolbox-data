    héchqandiqi ularning aldida qeddini ruslap tik turalmaytti; belki Perwerdigar
    hemme düshmenlirini ularning qoligha tapshurdi.
  nde-nde: UThixo wabapha ukuphumula enhlangothini zonke, njengokufunga ayekwenze
    kubokhokho babo. Akulasitha lesisodwa esenelisa ukumelana labo; uThixo wanikela
    zonke izitha zabo kubo.
  ton-ton: 'Pea naʻe foaki ʻe Sihova kiate kinautolu ʻae mālōlō ʻi he potu kotoa pē,
    ʻo fakatatau ki heʻene fuakava ki heʻenau ngaahi tamai: pea naʻe ʻikai ha tangata
    ʻi honau ngaahi fili kotoa pē naʻe faʻa tuʻu ʻi honau ʻao: naʻe tukuange ʻe Sihova
    honau ngaahi fili kotoa pē ki honau nima.'
  ces-1613: Dal také Hospodin jim odpočinutí se všech stran podlé všeho, jakž byl
    s přísahou zaslíbil otcům jejich, aniž kdo byl, ješto by ostál proti nim ze všech
    nepřátel jejich; všecky nepřátely jejich dal Hospodin v ruku jejich.
  eng-WMB: The LORD gave them rest all around, according to all that he swore to their
    fathers. Not a man of all their enemies stood before them. The LORD delivered
    all their enemies into their hand.
  tam-TCV: யெகோவா இஸ்ரயேலரின் முற்பிதாக்களுக்கு ஆணையிட்டபடியே, அவர்களுக்கு நாற்புறமும்
    அமைதியைக் கொடுத்தார். அவர்களின் எதிரிகளில் ஒருவராயினும் அவர்களை எதிர்த்துநிற்க
    முடியவில்லை. ஏனெனில் எதிரிகள் அனைவரையும் யெகோவா அவர்களுடைய கையில் ஒப்படைத்தார்.
  ceb-ULB: Unya gihatag ni Yahweh kanila ang matag bahin, sama sa iyang gisaad sa
    ilang mga katigulangan. Walay usa sa ilang mga kaaway ang nakabuntog kanila. Gitugyan
    ni Yahweh ang tanan nilang kaaway sa ilang mga kamot.
  pol-UBG: Dał im PAN także odpoczynek ze wszystkich stron, tak jak przysiągł ich
