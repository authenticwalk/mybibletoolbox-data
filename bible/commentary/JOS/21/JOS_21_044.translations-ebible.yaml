    ھەممە دۈشمەنلىرىنى ئۇلارنىڭ قولىغا تاپشۇردى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəsɔŋ ŋa kəŋesəm, mofo fəp pəforu tuŋ pɔ ŋanayinɛ, pəmɔ tɔkɔ
