  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ òmpùnnɛ kɛ́ndònnɛ̀ kù do nɑ̀kɛ́mɛ̀ bɛ yɛmbɛ̀ kɛ̀
