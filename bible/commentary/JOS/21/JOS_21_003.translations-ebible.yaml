verse: JOS.021.003
translations:
  mal-C: 'അങ്ങനെ ഇസ്രായേൽമക്കൾ തങ്ങളുടെ സ്വന്ത അവകാശത്തിൽനിന്ന് യഹോവയുടെ കൽപ്പനപ്രകാരം
    ഈ പട്ടണങ്ങളും പുൽമേടുകളും ലേവ്യർക്കു കൊടുത്തു:'
  deu-TKW: Da übergaben die Israeliten auf das Geheiß Jahwes den Leviten von ihrem
    Erbbesitze die nachfolgenden Städte samt den zugehörigen Weidetriften.
  lin-lin: Boye, kolanda mitindo ya Yawe, bana ya Isalaele balongolaki kati na libula
    na bango ndambo ya bingumba elongo na mabele na yango, mpe bapesaki yango epai
    ya bakitani ya Levi.
  eng-LSV: 'And the sons of Israel give to the Levites, out of their inheritance,
    at the command of YHWH, these cities and their outskirts:'
  eng-GNV: So the children of Israel gaue vnto the Leuites, out of their inheritance
    at the commandement of the Lord these cities with their suburbes.
  eng-WEBSTER: And the children of Israel gave to the Levites out of their inheritance,
    at the commandment of the LORD, these cities and their suburbs.
  nhw-BL: Huajca nopa israelitame quineltocaque catli TOTECO tlanahuatijtoya huan
    sesen hueyi familia quinmacac nopa levitame sequin altepeme ica ininpotreros ipan
    inintlal.
  swh-ONEN: Hivyo kama vile Bwana alivyoamuru, Waisraeli wakawapa Walawi miji ifuatayo
    pamoja na sehemu zake za malisho kutoka urithi wao wenyewe.
  bba-bba: Yerɑ Isirelibɑ bɑ wusu ɡɑsu ɡɔsɑ ben bwese kɛrɑ bɑɑyeren tem sɔɔ kɑ kpɑrɑ
    yenu bɑ Lefibɑ wɛ̃ nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And the children of Israel gave unto the Levites out of their inheritance,
    at the commandment of the Lord, these cities and their suburbs.
  luo-luo: Omiyo kaka Jehova Nyasaye nosechiko, jo-Israel nomiyo jo-Lawi mier matindogi
    kod kuonde kwath koa kuom pokgi giwegi.
  meu-meu: 'Taunabunai, Israel taudia ese idia ahudia amo Levi taudia edia hanua bona
    edia rei gabudia e henidia, Iehova ena haheḡani heḡeregerena. Gabudia bini:'
  npi-ULB: त्यसैले इस्राएलका मानिसहरूले परमप्रभुको आज्ञाद्वारा लेवीहरूलाई तिनीहरूका
    खर्कहरूसहित तिनीहरूको उत्तराधिकारबाट निम्‍न सहरहरू दिए ।
  yor-yor: Àwọn ọmọ Israẹli sì fún àwọn ọmọ Lefi ní àwọn ìlú wọ̀nyí, àti ilẹ̀ pápá
    oko tútù lára ilẹ̀ ìní tiwọn gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  ind-ind: Maka orang Israel memberikan kota-kota dan padang rumput dari wilayah mereka
    kepada suku Lewi, sesuai perintah TUHAN.
  pes-OPCB: پس بنی‌اسرائیل طبق فرمان خداوند از ملک خود شهرهایی را با چراگاههای اطرافشان
    به قبیلهٔ لاوی دادند.
  tgl-ULB: Kaya sa pamamagitan ng utos ni Yahweh, ibinigay ng bayan ng Israel sa mga
    Levita mula sa kanilang minana ang mga sumusunod na lungsod, kabilang ang kanilang
    mga lupang pastulan, para sa mga Levita.
  hui-hui: Ani layagola Isaraele hameigini bu hearume Anduane Homogohanda layadagua
    bialu dindi marubi tano marubi tininaga winiru Libai hameigini helonaga tu wa
    mini.
  mya-mya: ထို့​ကြောင့်​ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    မိ​မိ​တို့​ရ​ရှိ​သော​နယ်​မြေ​ထဲ​မှ​မြို့​များ နှင့်​စား​ကျက်​များ​ကို​လေ​ဝိ​အ​နွယ်​ဝင်​တို့
    အား​ခွဲ​ဝေ​သတ်​မှတ်​ပေး​ကြ​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་ཇི་ལྟར་བསྒོས་པ་བཞིན་དུ་རང་ཉིད་ཀྱི་ས་སྐལ་ལས་གཤམ་གསལ་གྱི་གྲོང་ཁྱེར་དང་དེའི་ཉེ་འཁོར་རྣམས་ལེ་ཝི་པར་སྤྲད་པ་སྟེ།
  sna-sna: 'Saka sokurayira kwakanga kwaita Jehovha, vaIsraeri vakapa vaRevhi panhaka
    dzavo maguta anotevera namafuro kubva panhaka yavo:'
  spa-BLM: Los hijos de Israel dieron a los levitas, de su herencia, según el mandato
    de Yahvé, estas ciudades con sus tierras de pastoreo.
  cac-cac: Yuj chi' ix yac' juntzan̈ chon̈ab' eb' yetisraelal eb' chi' d'ay. A juntzan̈
    chon̈ab' chi' smasanil ix ac'ji slumal d'a spatictac b'aj syal sva noc' smolb'etzal
    noc' eb' icha ajnac yalan Jehová.
  swh-ULB: Hivyo, kwa agizo la Yahweh, watu wa Israeli waliwapa Walawi kutoka katika
    urithi wa wao miji ifuatayo pamoja na maeneo yao ya kuchungia.
  bel-bel: І далі сыны Ізраілевыя лявітам з надзелаў сваіх, паводле загаду Гасподняга,
    гэтыя гарады з прадмесьцямі іх.
  deu-ELBBK: 'Und die Kinder Israel gaben den Leviten von ihrem Erbteil diese Städte
    und ihre Bezirke, nach dem Befehl des HERRN:'
  mbb-OT: Umbe, sumalà dutun te insuǥù te Nengazen mibeǥayan is menge kevuwazan ni
    Levi te menge inged wey menge tanà he menge pepenebtavè dan he midtarin diyà te
    menge vahin te tanà te menge Israilihanen.
  mal-2015: എന്നാറെ യിസ്രായേൽമക്കൾ തങ്ങളുടെ അവകാശത്തിൽനിന്നു യഹോവയുടെ കല്പനപ്രകാരം
    ഈ പട്ടണങ്ങളും അവയുടെ പുല്പുറങ്ങളും ലേവ്യർക്കു കൊടുത്തു.
  tuo-NT: Tojo nicã tʉꞌorã, Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta Israe curuacjãrã na ye diꞌta
    cʉoꞌquere Leví ya curuacjãrãrẽ queoro oꞌocãrã niwã. Tere oꞌorã, macãrĩ, tojo nicã
    cãpũpʉ na waꞌicʉrãrẽ eca nisetiatjere oꞌocãrã niwã. *****
  rmc-rmc: Avke o Izraeliti dine le Leviten peskre ďeďictvostar o fori le maľenca,
    avke sar lenge oda prikazinďa o RAJ.
  nlg-nlg: Ma gaira tara vahera na lei komy mana bona ni pari vanira didira na maumanu
    taonia na bosana Lord vanira na Levi.
  pes-OPV: پس بنی‌اسرائیل برحسب فرمان خداوند این شهرها را با حوالی آنها از ملک خود
    به لاویان دادند.
  ron-1924: Копиий луй Исраел ау дат атунч левицилор, дин моштениря лор, четэциле
    урмэтоаре ши ымпрежуримиле лор, дупэ порунка Домнулуй.
  ben-OBCV: 'তাই, সদাপ্রভুর আদেশানুসারে, ইস্রায়েলীরা তাদের উত্তরাধিকার থেকে এই সমস্ত
    নগর ও চারণভূমি লেবীয়দের দান করল:'
  som-som: Markaasaa reer binu Israa'iil waxay dhaxalkoodii reer Laawi ka siiyeen
    magaalooyinkaas iyo agagaarkooda sidii amarka Rabbigu ahaa.
  lat-VUC: Dederuntque filii Israël de possessionibus suis juxta imperium Domini,
    civitates et suburbana earum.
  eng-ASVBT: And the children of Israel gave unto the Levites out of their inheritance,
    according to the commandment of Jehovah, these cities with their suburbs.
  ita-1885: E i figliuoli d'Israele diedero della loro eredità a' Leviti, secondo
    il comandamento del Signore, queste città co' lor contorni.
  eng-LXXUP: So the children of Israel gave to the Levites in their inheritance by
    the command of the Lord the cities and the country round.
  eng-ULB: So by the command of Yahweh, the people of Israel gave out of their inheritance
    the following cities, including their pasturelands, to the Levites.
  spa-VBL: Así que, siguiendo las instrucciones del Señor, los israelitas dieron ciudades
    y pastos a los levitas de sus propias asignaciones.
  fra-_FOB: Et les enfants d'Israël donnèrent de leur héritage aux Lévites, selon
    le commandement de l'Éternel, ces villes-ci avec leurs banlieues.
  mal-mal: അപ്പോൾ യിസ്രായേൽ മക്കൾ തങ്ങളുടെ അവകാശത്തിൽനിന്ന് യഹോവയുടെ കല്പനപ്രകാരം
    താഴെപ്പറയുന്ന പട്ടണങ്ങളും അവയുടെ മേച്ചിൽപ്പുറങ്ങളും ലേവ്യർക്കു കൊടുത്തു.
  urd-GVR: Chunāṅche Isrāīliyoṅ ne Rab kī yih bāt mān kar apne ilāqoṅ meṅ se shahr
    aur charāgāheṅ alag karke Lāwiyoṅ ko de dīṅ.
  suz-BL: मिनु परमप्रभु यावेमी अरेशो खोदेंशो पा इस्राएलीपुकीमी लेवी आन कली आंम आंम
    रागी रे पा सहर नु बी ब्‍यफ, क्‍यारश भेडा योव़तीक रूपुकी गेम्‍तेक्‍म।
  ita-1927: E i figliuoli d’Israele diedero, della loro eredità, ai Leviti le seguenti
    città coi loro contadi, secondo il comandamento dell’Eterno.
  ckb-ckb: 'بەپێی فەرمانی یەزدان نەوەی ئیسرائیلیش لە میراتەکەی خۆیان ئەم شارۆچکانە
    و لەوەڕگایانەیان دایە لێڤییەکان:'
  eng-BBE: And the children of Israel out of their heritage gave to the Levites these
    towns with their grass-lands, by the order of the Lord.
  kan-OKCV: 'ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಬಾಧ್ಯತೆಯಲ್ಲಿ ಲೇವಿಯರಿಗೆ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯ ಪ್ರಕಾರ
    ಪಟ್ಟಣಗಳನ್ನೂ ಗೋಮಾಳಗಳನ್ನೂ ಕೊಟ್ಟರು. ಅವುಗಳ ವಿವರ:'
  bbb-bbb: '@see-verse:JOS.021.002'
  tam-2017: யெகோவாவுடைய கட்டளையின்படியே, இஸ்ரவேல் மக்கள் தங்களுடைய பங்குகளிலே லேவியர்களுக்குப்
    பட்டணங்களையும் அவைகளின் வெளிநிலங்களையும் கொடுத்தார்கள்.
  spa-RV-1909: Entonces los hijos de Israel dieron á los Levitas de sus posesiones,
    conforme á la palabra de Jehová, estas villas con sus ejidos.
  ron-BTF: Și copiii lui Israel au dat leviților din moștenirea lor, după porunca
    DOMNULUI, aceste cetăți și împrejurimile lor.
  eng-WEBP: The children of Israel gave to the Levites out of their inheritance, according
    to the commandment of the LORD, these cities with their pasture lands.
  eng-FBV: So, following the Lord's instructions, the Israelites gave towns and pastures
    to the Levites from their own allocations.
  nld-1939: Daarom gaven de Israëlieten naar Jahweh’s bevel de volgende steden met
    haar weidegronden aan de Levieten.
  nch-BL: Huajca nopa israelitame quineltocaque cati TOTECO tanahuatijtoya huan sesen
    hueyi familia quinmacac nopa levitame sequij altepeme ica ininpotreros ipan inintal.
  vie-1934: Vậy, dân Y-sơ-ra-ên vâng mạng Đức Giê-hô-va, lấy trong sản nghiệp mình
    những thành sau này, và đất chung quanh nó, mà cấp cho người Lê-vi.
  hin-CV: तब इस्राएल वंश ने याहवेह के आदेश के अनुसार लेवियों को अपने हिस्से में से
    नगर दिये, जिनके आस-पास की चरागाह की भूमि भी थी.
  spa-BES: Y los hijos de Israel de su herencia dieron a los levitas estas ciudades
    con sus pastizales, por orden del Señor.
  tdx-tdx: Aa le natolo’ o ana’ Israeleo amo nte-Levio, boak’ amo fanaña’ iareoo ty
    amy tsara’ Iehovày, o rova retoa naho o fiandraza’eo.
  tha-KJV: ดังนั้นแหละตามพระบัญชาของพระเยโฮวาห์ คนอิสราเอลจึงได้มอบเมืองและทุ่งหญ้าต่อไปนี้จากมรดกของเขาให้​แก่​คนเลว​ี
  por-BR-2018: Então os filhos de Israel deram aos levitas de suas possessões, conforme
    a palavra do SENHOR, estas vilas com seus campos.
  deu-ELO: 'Und die Kinder Israel gaben den Leviten von ihrem Erbteil diese Städte
    und ihre Bezirke, nach dem Befehle Jehovas:'
  eng-WYC-2018: And the sons of Israel gave of their possessions, by commandment of
    the Lord, cities and the suburbs of those. (And so the Israelites gave to the
    Levites out of their possessions, by the command of the Lord, the following cities
    and their suburbs.)
  epo-epo: Tiam la Izraelidoj donis al la Levidoj el siaj posedaĵoj, konforme al la
    ordono de la Eternulo, tiujn urbojn kaj iliajn ĉirkaŭaĵojn.
  uig-PIN: 'Xuni dewidi, Israillar Pǝrwǝrdigarning ǝmri boyiqǝ ɵz miras ülüxliridin
    munu xǝⱨǝrlǝr bilǝn yaylaⱪlarni ⱪoxup Lawiylarƣa bǝrdi: —'
  beo-beo: Amaiba:le, Hina Gode Ea hamoma:ne sia:i amo defele, Isala:ili dunu da Lifai
    dunuma moilai bai bagade amola sogebi ilia soge amo ganodini mogili, ilegele,
    ilima i.
  tpi-OTNT: Orait ol Israel i bihainim tok bilong Bikpela na ol i givim ol taun na
    ol hap graun bilong ol yet long ol Livai.
  hau-SA: Saboda haka kamar yadda Ubangiji ya umarta, sai Isra’ilawa suka ba wa Lawiyawa
    waɗannan garuruwa da wuraren kiwo daga cikin gādonsu.
  uig-LAT: 'Shuni déwidi, Israillar Perwerdigarning emri boyiche öz miras ülüshliridin
    munu sheherler bilen yaylaqlarni qoshup Lawiylargha berdi: —'
  nde-nde: 'Ngakho njengoba uThixo wayelayile, abako-Israyeli banika abaLevi amadolobho
    alandelayo lamadlelo kuvela elifeni labo:'
  ton-ton: Pea naʻe foaki ʻe he fānau ʻa ʻIsileli ki he kau Livai mei honau tofiʻa,
    ʻi he fekau ʻa Sihova, ʻae ngaahi kolo ni mo honau ngaahi potu takatakai.
  ces-1613: Dali tedy synové Izraelští Levítům z dědictví svého, vedlé rozkázaní Hospodinova,
    města tato i podměstí jejich.
  eng-WMB: The children of Israel gave to the Levites out of their inheritance, according
    to the commandment of the LORD, these cities with their pasture lands.
  tam-TCV: எனவே யெகோவா கட்டளையிட்டபடியே இஸ்ரயேலர், லேவியர்களுக்குத் தமது சொத்துரிமையில்
    இருந்து, பின்வரும் பட்டணங்களையும், மேய்ச்சல் நிலங்களையும் கொடுத்தார்கள்.
  ceb-ULB: Busa pinaagi sa sugo ni Yahweh, gihatag sa katawhan sa Israel ngadto sa
    mga Levita ang ilang panulondon sa mosunod nga mga siyudad, lakip na ang ilang
    mga sibsibanan.
  pol-UBG: Synowie Izraela dali więc Lewitom ze swego dziedzictwa zgodnie ze słowem
    PANA te miasta oraz ich pastwiska.
  urd-GVU: چنانچہ اسرائیلیوں نے رب کی یہ بات مان کر اپنے علاقوں میں سے شہر اور چراگاہیں
    الگ کر کے لاویوں کو دے دیں۔
  deu-1912: Da gaben die Kinder Israel den Leviten von ihren Erbteilen nach dem Befehl
    des HERRN diese Städte und ihre Vorstädte.
  kan-2017: ಅವರು ಯೆಹೋವನ ಆಜ್ಞೆಯಂತೆ ತಮ್ಮ ಸ್ವತ್ತಿನಿಂದ ಕೆಳಗೆ ಬರೆದಷ್ಟು ಪಟ್ಟಣಗಳನ್ನೂ ಅವುಗಳಿಗೆ
    ಸೇರಿದ ಗೋಮಾಳಗಳನ್ನೂ ಅವರಿಗೆ ಕೊಟ್ಟರು.
  tgo-tgo: Ŋgoreiya Giya Loi va i dagerako, Isirel gharɨgharɨniye thɨ wogiya weŋgi
    wabwi Livai ghembaghemba vavana na lenji ghamba yakuyaku tembe ŋgoreiyeva lenji
    thetheghanɨko lenji ghamba ghan e lenji thelauko tɨne.
  yap-yap: Ere bod rogon ni yog SOMOL ngak e girdi’ nu Israel, ma aram miyad pi’ ngak
    e pi Levi boch e binaw rorad nge pi flang riy ni nge tafnay e gamanman rorad.
  hlt-MCSB: Te dongah Israel ca rhoek loh amamih kah rho khui lamkah te BOEIPA ol
    vanbangla khopuei neh a khocaak rhoek te Levi ham a suem pauh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆና ዒስራዔኤሌ ዴራ ሌዊ ዓሶም ሃካፓ ሊካ ኬኤዚንታ ካታሞንታ ቆልማ ሄንቃ ቤዞንታ
    ዔያቶኮ ዓጮይዳፓ ፓቂ ዒንጌኔ።
  twi-ASANTE: Na sɛdeɛ Awurade hyɛeɛ no, wɔde nkuro a ɛdidi soɔ yi a wɔn adidibea
    ka ho maa Lewifoɔ sɛ wɔn agyapadeɛ.
  eng-WEBU: The children of Israel gave to the Levites out of their inheritance, according
    to the commandment of the LORD, these cities with their pasture lands.
  bnp-bnp: Lakea e huriki a Israel ri ramaia a nitane BAKOVI DAGI, ri habi a maka
    tanga, a malala na kabu ne Levi.
  wal-wal: Yaagin GODAI azazidoogaadan, Israa7eela asai Leewa zaretuyyo ha katamatanne
    hentta gadeta bantta biittaappe qanxxidi etau immidosona.
  spa-PDDPT: Entonces, según el mandamiento de Yavé, los hijos de Israel dieron de
    su heredad a los levitas estas ciudades con sus pastizales.
  gun-gun: Ha'e rami rã Senhor aipoe'iague rami vy levita kuery pe Israel kuery omboaxa
    tetã oyvy re oĩ va'e, ha'e ijyvýry yvy itui va'e.
  agu-BL: Cyak'ol tzun yi e' ajcawa'tz cobox tnum scyetz yi e' xonl Leví tan chinajewe'n
    tul. Ncha'tz cyak' e'chk ama'l scyetz kalel chiwane't e' cyawun. Ja chiban tane'n
    quib yi talnak Kataj tentz.
  ilo-ULB: Babaen ngarud iti bilin ni Yahweh, inted dagiti tattao ti Israel kadagiti
    Levita dagiti sumaganad a siudad manipud kadagiti tawidda, agraman dagiti pagipastoranda.
  kpg-kpg: Gei digau Israel ga daudali nnelekai Dimaadua, gaa wanga gi di madawaawa
    Levi nadau waahale mo nadau gowaa iai ni geingatolo, mai i lodo nadau gowaa ala
    ne hai mee ginai ginaadou.
  uig-ARA: 'شۇنى دېۋىدى، ئىسرائىللار پەرۋەردىگارنىڭ ئەمرى بويىچە ئۆز مىراس ئۈلۈشلىرىدىن
    مۇنۇ شەھەرلەر بىلەن يايلاقلارنى قوشۇپ لاۋىيلارغا بەردى: ــ'
  bsp-bsp: Kɔ aka Yisrayel ŋasɔŋ aLewy sədare səlɔma kɔ culum ca si kəbɛrɛnɛ ka ntɔf
    yaŋan pəmɔ tɔkɔ Kanu Kəpɔŋ kənaloku ti mɔ.
  sus-sus: Na kui Isirayilakae naxa yi taae nun yi fiilie fi Lewi bɔnsɔɛ ma, e xa
    findi e kɛ ra alɔ Alatala a yamari ki naxɛ.
  pon-2006: Eri nin duwen koasoandi en KAUN-O, mehn Israel ko kihong mehn Lipai ko
    kahnimw kei oh sahpw sang nan pein sapwarail ko.
  ksd-ksd: Ma ra tarai Israel dia ga tul tar go ra umana pia na pal ta ra tarai Levi
    varurung ma kadia pia na vura, ta kadia tiniba, varogop ma ra vartuluai kai ra
    Luluai.
  tur-YTC: İsrael'in çocukları Yahve'nin buyruğu uyarınca bu kentleri ve otlaklarını
    miraslarından Levililer'e verdiler.
  grc-BRENT: Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις ἐν τῷ κατακληρονομεῖν διὰ προστάγματος
    Κυρίου τὰς πόλεις καὶ τὰ περισπόρια αὐτῶν.
  ind-AYT: Orang-orang Israel memberikan kepada suku Lewi kota-kota dan padang-padang
    rumput dari milik pusaka mereka, sesuai dengan perintah TUHAN.
  nya-nya: 'Choncho, Aisraeli anapereka kwa fuko la Levi mizinda iyi pamodzi ndi malo
    owetera ziweto zawo kuchokera ku madera awo, monga Yehova analamulira:'
  hrv-hrv: Izraelci dadoše levitima od svoje baštine, po zapovijedi Jahvinoj, ove
    gradove s njihovim pašnjacima.
  mps-mps: Tama tibaso, te Israel dabego te Genuai Bidigo po wali pelama, tama augwaligo
    te hanu dabe me, tama te augwa nosai elalubo dwasianu tǫ dabe badi, te Livai
    hani dabebolo mani.
  tpi-tpi: Orait ol Israel i bihainim tok bilong Bikpela na ol i givim ol taun na
    ol hap graun bilong ol yet long ol Livai.
  dan-1931: Da afgav Israelitterne i Følge HERRENS Bud af deres Arvelod følgende Byer
    med Græsmarker til Levitterne.
  vie-OVCB: Tuân lệnh Chúa, người Ít-ra-ên trích trong phần mình các thành và đất
    để nuôi gia súc, cấp cho người Lê-vi (theo lối bắt thăm).
  guj-2017: તેથી ઇઝરાયલી લોકોએ યહોવાહની આજ્ઞા પ્રમાણે, પોતાના વારસામાંથી નગરો અને
    ગૌચરો લેવીઓને આપ્યાં.
  pon-2006A: Eri nin duwen koasoandi en KAUN-O, mehn Israel ko kihong mehn Lipai ko
    kahnimw kei oh sahpw sang nan pein sapwarail ko.
  por-BRBSL: Os filhos de Israel deram aos Levitas, de sua herança, de acordo com
    o mandamento de Javé, estas cidades com suas terras de pasto.
  cth-cth: Isarel miphunnaw ni BAWIPA ni a dei pouh e patetlah amamouh ni râw a coe
    awh e talai dawk e kho hoi a ramnaw a poe awh.
  twi-twi: Na sɛnea Awurade hyɛe no, wɔde nkurow a edidi so yi a wɔn adidibea ka ho
    maa Lewifo sɛ wɔn agyapade.
  hlt-hlt: Te dongah Israel ca rhoek loh amamih kah rho khui lamkah te BOEIPA ol vanbangla
    khopuei neh a khocaak rhoek te Levi ham a suem pauh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ tɑ̃ɑ̃tɛ́ bɛ tenkɛ̀ miɛkɛ yɛhɛkɛ̀ mɑyɛ̀ nɛ̀ bɛ̀ yó ncɛ̃mmù
    dɛ̀ bɛ wũɔ̃ kɛ́ bɛ̀ duɔ́ nkɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ntì bɛ́immɛ̀.
  msy-2020: Ezɨ Israelian anababa, Ikiavɨra Itir God, mɨkemezɨ moghɨn, amua vaghvagha
    uan nguibar ekiar maba ko men asɨziba ikiamin nguazir maba isava Livain anabamɨn
    adarazigh anɨngi.
  azb-azb: İsrail övladları Rəbbin əmrinə görə öz irs torpaqlarından bu şəhərləri
    və oranın otlaqlarını Levililərə verdilər.
  eng-DBY: And the children of Israel gave to the Levites out of their inheritance,
    according to the word of Jehovah, these cities and their suburbs.
  hin-2017: तब इस्राएलियों ने यहोवा के कहने के अनुसार अपने-अपने भाग में से लेवियों
    को चराइयों समेत ये नगर दिए।
  swp-swp: Isaraela nanatunaeao edi tano tupona Levi tataodi se mosedi doha Guiau
    i lauhesomdi, eanua headi, eo tano begana eanua va hanahanaudi eai.
  eng-YLT: 'And the sons of Israel give to the Levites, out of their inheritance,
    at the command of Jehovah, these cities and their suburbs:'
  eng-WYC-2017: And the sons of Israel gave of their possessions, by commandment of
    the Lord, cities and the suburbs of those [or them].
  eng-WMBB: The children of Israel gave to the Levites out of their inheritance, according
    to the commandment of the LORD, these cities with their pasture lands.
  urd-GVH: चुनाँचे इसराईलियों ने रब की यह बात मानकर अपने इलाक़ों में से शहर और चरागाहें
    अलग करके लावियों को दे दीं।
  rug-rug: Ke lulia rina tinoni Izireli sa hiniva te Zihova meke poni ni rini koari
    na tinoni pa butubutu Livae si kaiqa pezara dudulidi meke na vasileana lavata
    koari na hopeke dia voloso popoa pude koai rina tie Livae.
  gaz-gaz: Kanaafuu Israaʼeloonni akkuma Waaqayyo ajajetti dhaala ofii isaanii keessaa
    magaalaawwan kanneenii fi lafa tikaa Lewwotaaf kennan.
  fra-LSG: Les enfants d’Israël donnèrent alors aux Lévites, sur leur héritage, les
    villes suivantes et leurs banlieues, d’après l’ordre de l’Éternel.
  yal-yal: Nayi, Isirayila kaane yi taani itoe ba e gbee kɛɛ bɔxɔn na. Taan ne nun
    e rabilinna bɔxɔne yi fi Lewi bɔnsɔnna ma alo Alatala a yamari kii naxan yi.
  haw-1868: Alaila, haawi ae la ka poe mamo a Iseraela na ka Levi i kekahi o ko lakou
    ainahooili e like me ke kauoha a Iehova, i keia mau kulanakauhale me na wahi e
    pili ana.
  arb-NAV: فَأَعْطَى أَبْنَاءُ إِسْرَائِيلَ اللّاوِيِّينَ بِالْقُرْعَةِ هَذِهِ الْمُدُنَ
    وَمَرَاعِيهَا مِنْ أَنْصِبَتِهِمْ عَمَلاً بِأَمْرِ الرَّبِّ.
  ewe-ewe: Eya ta Israelviwo tsɔ du siwo dzi woɖu la dometɔ aɖewo kple woƒe lãnyiƒewo
    na Levitɔwo abe ale si Yehowa gblɔ ene.
  eng-LEE: And the children of Israel gave unto the Levites from their inheritance,
    at the order of the Lord, these cities and their open spaces.
  asm-FB: তাতে যিহোৱাৰ আজ্ঞা অনুসাৰে ইস্ৰায়েলৰ সন্তান সকলে নিজ নিজ উত্তৰাধিকাৰৰ পৰা
    লেবীয়াসকলক এই নগৰ আৰু চৰণীয়া ঠাই সমূহ দিলে।
  sus-A: نَ كُي عِسِرَيِلَكَيٍ نَشَ يِ تَايٍ نُن يِ قِيلِيٍ قِ لٍوِ بْنسْي مَ، عٍ
    شَ قِندِ عٍ كّ رَ عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Les enfants d'Israël donnèrent aux Lévites, sur leur héritage, selon le
    commandement de l'Éternel, ces villes et leurs pâturages.
  hbo-hbo: וַיִּתְּנ֨וּ בְנֵי־יִשְׂרָאֵ֧ל לַלְוִיִּ֛ם מִנַּחֲלָתָ֖ם אֶל־פִּ֣י יְהוָ֑ה
    אֶת־הֶעָרִ֥ים הָאֵ֖לֶּה וְאֶת־מִגְרְשֵׁיהֶֽן׃
  piu-2006: '@see-verse:JOS.021.002'
  kik-kik: 'Nĩ ũndũ ũcio, andũ a Isiraeli makĩhe Alawii matũũra o hamwe na kũndũ gwa
    kũrĩithio kuuma magai-inĩ mao o ta ũrĩa Jehova aathanĩte:'
  fra-NCL: Les enfants d’Israël donnèrent aux Lévites, sur leur héritage, selon l’ordre
    de Yahweh, les villes suivantes et leurs banlieues.
  cek-AK: To pongah Angraeng mah paek ih lok baktih toengah, Israel kaminawk mah qawk
    ah a toep o ih ahmuen thung hoiah vangpuinawk hoi a taeng ih ahmuennawk to paek
    o.
  cuk-cuk: Degisoggu, Bab-Jehová-igar-uksadba, Israel-dulemar na e-yar-e-yargi, Leví-waganga
    neggweburmar, degi, ibmar-durgan-maega gagan-nanaid uksamalad.
  uig-CYR: 'Шуни девиди, Исраиллар Пәрвәрдигарниң әмри бойичә өз мирас үлүшлиридин
    муну шәһәрләр билән яйлақларни қошуп Лавийларға бәрди: —'
  tel-2017: ఇశ్రాయేలీయులు యెహోవా మాట ప్రకారం తమ స్వాస్థ్యంలో ఈ పట్టణాలను, వాటి పచ్చిక
    మైదానాలను లేవీయులకు ఇచ్చారు.
  hat-BSA: Konsa, fis Israël yo te bay Levit yo soti nan eritaj pa yo vil sila yo
    avèk tè patiraj yo selon kòmand SENYÈ a.
  kos-kos: Ouinge mwet Israel elos sang nu sin mwet Levi ke acn lalos sifacna kutu
    siti wi acn oasr mah we, in fal nu ke ma LEUM GOD El sapkin.
  hbo-WLC: וַיִּתְּנ֨וּ בְנֵי־יִשְׂרָאֵ֧ל לַלְוִיִּ֛ם מִנַּחֲלָתָ֖ם אֶל־פִּ֣י יְהוָ֑ה
    אֶת־הֶעָרִ֥ים הָאֵ֖לֶּה וְאֶת־מִגְרְשֵׁיהֶֽן׃
  ibo-ibo: Nʼihi nke a, dịka iwu Onyenwe anyị si dị, ụmụ Izrel sitere nʼihe nketa
    ha nye ndị Livayị obodo ụfọdụ, nyekwa ha ala ebe anụ ụlọ ha ga-anọ taa nri.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଆପଣା ଆପଣା ଅଧିକାର ମଧ୍ୟରୁ
    ଲେବୀୟ ଲୋକମାନଙ୍କୁ ଏହି ନଗରସମୂହ ଓ ତହିଁର ତଳିଭୂମି ଦେଲେ।
  chk-chk: Iei mine ekewe aramasen Israel ra ngeni chon ewe ainangen Lefi ekei telinimw
    pwal ekewe fanü ünükür fän iten nöür man seni lon fanüer fän än ewe Samol mi Lapalap
    allük.
  rop-rop: en ola Isreil pipul bin gibit olabat sambala taun en sambala pedik brom
    olabat ronwan kantri jis laik God bin dalim olabat blanga dum.
  ukr-1871: 'Господь заповідав через Мойсея поступитись нам містами на прожиток і
    пасовищами про нашу скотину, що тягнуть до них. І передали сини Ізрайлеві по обіцянцї
    Господнїй левитам із паїв своїх ось які городи вкупі з пасовищами, що до них належали:'
  deu-1951: Da gaben die Kinder Israel den Leviten von ihrem Erbteil, nach dem Befehl
    des HERRN, diese Städte samt ihren Weideplätzen.
  eng-JPS: And the children of Israel gave unto the Levites out of their inheritance,
    according to the commandment of the LORD, these cities with the open land about
    them.
  srp-1865: 'I dadoše sinovi Izrailjevi Levitima od našljedstva svojega po zapovijesti
    Gospodnjoj ove gradove i podgraða njihova:'
  lug-lug: Kale, nga Mukama bwe yalagira, Abayisirayiri ne bawa Abaleevi ebibuga bino
    n’amalundiro nga gwe mugabo gwabwe.
  heb-heb: ויתנו בני ישראל ללוים מנחלתם אל פי יהוה את הערים האלה ואת מגרשיהן׃
  ben-IRV: তাতে সদাপ্রভুর আদেশ অনুসারে ইস্রায়েল-সন্তানরা নিজেদের অধিকার থেকে লেবীয়দের
    এই এই নগর ও সেগুলির মাঠও দিল;
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਲੇਵੀਆਂ ਨੂੰ ਆਪਣੀ ਮਿਲਖ਼ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਇਹ ਸ਼ਹਿਰ
    ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਾਮਲਾਟਾਂ ਦਿੱਤੀਆਂ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ မိမိ တို့အမွေ
    ခံရသောမြေထဲက ၊ မြို့ နှင့် မြို့နယ် တို့ကိုပေး ကြ၏။
  hmo-hmo: 'Unai dainai, Israela taudia ese edia tano dekena amo Levi taudia edia
    hanua bona edia rei gabudia idia henia, Lohiabada ena oda hegeregerena. Gabudia
    be inai:'
  urd-urd: इसलिए बनी इस्राईल ने अपनी अपनी मीरास में से ख़ुदावन्द के हुक्म के मुताबिक़
    यह शहर और उनकी नवाही लावियों को दीं।
  rus-SYN: И дали сыны Израилевы левитам из уделов своих, по повелению Господню, сии
    города с предместьями их.
  bqc-SIM: Ɔ̃ Isailiↄ wɛ̃́lɛɛ beeↄ ń a dã́dãkɛkĩiↄ kpà Levii buipiↄwa ń pↄ́
    ũ.
  tcz-CHONGTHU: Hitichun Pakai thupeh dungjuijin Israel mipite chun hiche khopiho
    le hampa phatna gamhohi amaho gamchan dingin Levite chu ana piuvin ahi.
  mar-mar: यास्तव इस्राएल लोकांनी परमेश्वराच्या आज्ञेप्रमाणे आपल्या वतनांतून ही नगरे
    आणि त्यांची गायराने लेव्यांना दिली.
  qub-qub: Chayno niptinmi Tayta Dios nishannölla Israelcunaga quiquincunapa siudänincunata
    goycäriran juc ishcayta, uywancunapäpis guewayoj jircacunata.
  hat-hat: Se konsa, moun pèp Izrayèl yo chwazi kèk lavil ak tout savann pou bèt nan
    pwòp pòsyon tè pa yo, yo bay moun branch fanmi Levi yo, jan Seyè a te bay lòd
    la.
  eng-BSB: 'So by the command of the LORD, the Israelites gave the Levites these cities
    and their pasturelands out of their own inheritance:'
  tod-tod: Izelayɛle nuiti ti taai tanigaa zeɠeni ta-yooiti su, ta ti-maaɠooliiti,
    ti fe Leevi nuiti zea, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-devei ɠɛni la.
  eng-WEBPB: The children of Israel gave to the Levites out of their inheritance,
    according to the commandment of the LORD, these cities with their pasture lands.
  kbq-kbq: Ana hu'negu Ra Anumzamo'ma hu'nea kante ante'za, Israeli vahe'mo'za zamagrama
    erisantimahare'naza mopafinti, tra'zamo'ma masavenentake hu'nea mopane, mago'a
    ranra kumara Livae nagara zami'naze.
  nhe-BL: Huajca nopa israelitame quineltocaque tlen TOTECO tlanahuatijtoya huan sesen
    hueyi familia quinmacac nopa levitame sequin altepetini ica ininpotreros ipan
    inintlal.
  gub-BL: Izaew weruzar Tupàn Tuweharupi Wiko Ma'e wà. Omono amo tawhu Erewi izuapyapyr
    wanupe wà. Omono amo ka'api'i rupaw wanupe wà no.
  eng-DRA: And the children of Israel gave out of their possessions according to the
    commandment of the Lord, cities and their suburbs.
