verse: JOS.021.010
translations:
  mal-C: (ലേവ്യരിൽ കെഹാത്യകുലങ്ങളിൽപ്പെട്ട അഹരോന്റെ പിൻഗാമികൾക്കാണ് ഇവ ലഭിച്ചത്. കാരണം
    ആദ്യത്തെ നറുക്ക് അവർക്കാണു വീണത്.)
  deu-TKW: Von den Geschlechtern der Kahathiter unter den Nachkommen Levis erhielten
    die Nachkommen Aarons - denn auf sie fiel zuerst das Los -,
  lin-lin: 'epai ya bakitani ya Aron, oyo babimelaki na bituka ya Keati kati na bana
    mibali ya Levi, pamba te zeke ya liboso ekweyaki epai na bango :'
  eng-LSV: and they are for the sons of Aaron, of the families of the Kohathite, of
    the sons of Levi, for the first lot has been theirs;
  eng-GNV: And they were the childrens of Aaron being of the families of the Kohathites,
    and of the sonnes of Leui, (for theirs was the first lot)
  eng-WEBSTER: 'Which the children of Aaron, being of the families of the Kohathites,
    who were of the children of Levi, had: for theirs was the first lot.'
  nhw-BL: '@see-verse:JOS.021.009'
  swh-ONEN: '(miji hii walipewa wazao wa Aroni ambao walitokana na koo za Wakohathi
    wa Walawi, kwa sababu kura ya kwanza iliwaangukia):'
  bba-bba: '@see-verse:JOS.021.009'
  eng-KJVCPB: 'which the children of Aaron, being of the families of the Kohathites,
    who were of the children of Levi, had: for theirs was the first lot.'
  luo-luo: mier matindogi ne gin mek nyikwa Harun mane oa kuom jo-Kohath e anywola
    mar jo-Lawi, nikech pok mokwongo nomigi.
  meu-meu: Levi taudia hahelaḡa tauna Aaron vevena, Kohat oreana ai, mari ese e duanaidia
    guna taudia,
  npi-ULB: यी सहरहरू हारूनका सन्तानहरूलाई दिइयो, जो कहाती कुलका थिए र लेवी वंशबाटका
    थिए । किनभने पहिले हालेको चिट्ठा तिनीहरूलाई पर्‍यो ।
  yor-yor: (ìlú wọ̀nyí ni a fún àwọn ọmọ Aaroni tí ó jẹ́ ọ̀kan nínú ìdílé Kohati tí
    í ṣe ọmọ Lefi, nítorí tí ìpín àkọ́kọ́ jẹ́ tiwọn).
  ind-ind: '@see-verse:JOS.021.009'
  pes-OPCB: '@see-verse:JOS.021.009'
  tgl-ULB: Ibinigay ang mga lungsod na ito sa mga kaapu-apuhan ni Aaron, na kabilang
    sa mga angkan ng mga Kohatita, na nagmula naman sa lipi ni Levi. Dahil natapat
    sa kanila ang unang mga palabunutan.
  hui-hui: '@see-verse:JOS.021.009'
  mya-mya: '@see-verse:JOS.021.009'
  bod-N: '@see-verse:JOS.021.009'
  sna-sna: '(maguta aya akapiwa kuzvizvarwa zvaAroni zvaibva kumhuri yaKohati vari
    vaRevhi, nokuti ndivo vakatanga kugoverwa nemijenya):'
  spa-BLM: y fueron para los hijos de Aarón, de las familias de los coatitas, que
    eran de los hijos de Leví; porque de ellos fue la primera suerte.
  cac-cac: A eb' levita yin̈tilal Coat yin̈tilal pax Aarón, a eb' ix b'ab'laj chaan
    juntzan̈ chon̈ab' tic.
  swh-ULB: Miji hii walipewa wazawa wa Haruni, ambao walikuwa miongoni mwa koo za
    Wakohathi, ambao walitoka katika kabila la Lawi. Kwa kuwa upigaji wa kura ya kwanza
    uliwaangukiwa wao.
  bel-bel: сынам Аарона, з родаў Каатавых, з сыноў Лявіі,
  deu-ELBBK: und sie wurden den Söhnen Aarons, von den Familien der Kehatiter, aus
    den Kindern Levi, zuteil (denn für sie war das erste Los).
  mbb-OT: '@see-verse:JOS.021.009'
  mal-2015: അവ ലേവിമക്കളിൽ കെഹാത്യരുടെ കുടുംബങ്ങളിൽ അഹരോന്റെ മക്കൾക്കു കിട്ടി. അവർക്കായിരുന്നു
    ഒന്നാമത്തെ നറുക്കു വന്നതു.
  rmc-rmc: le Aronoskre čhavenge andral e fajta le Kohatoskri, save sas Leviti. Bo
    ešeb čhide o losi prekal lende.
  nlg-nlg: vanira na vaivarina Aaron, gaira tara baebase tana vike Kohath ilokana
    na kemana Levi tana bona tara talu vaughilala tabu me diki Kalera gaira.
  pes-OPV: واینها به پسران هارون که از قبایل قهاتیان ازبنی لاوی بودند رسید، زیرا که
    قرعه اول از ایشان بود.
  ron-1924: ши каре ау фост але фиилор луй Аарон, динтре фамилииле кехатицилор, ши
    але фиилор луй Леви, кэч ей ау ешит чей динтый ла сорць.
  ben-OBCV: 'এই নগরগুলি হারোণের সেই বংশধরদের দেওয়া হল, যারা ছিল লেবীয় গোষ্ঠীভুক্ত
    কহাতীয় গোত্র, যেহেতু প্রথম গুটিকাপাতের দান তাদের নামেই উঠেছিল:'
  som-som: Oo waxaa iska lahaa reerkii Haaruun ee ahaa qolooyinkii reer Qohaad, kuwaasoo
    ka mid ahaa reer Laawi; maxaa yeelay, iyagaa saamiga hore lahaa.
  lat-VUC: filiis Aaron per familias Caath Levitici generis (prima enim sors illis
    egressa est),
  eng-ASVBT: and they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  ita-1885: le quali i figliuoli di Aaronne, d'infra le nazioni de' Chehatiti, d'infra
    i figliuoli di Levi, ebbero; perciocchè la prima sorte fu per loro.
  eng-LXXUP: to the sons of Aaron of the family of Kohath of the sons of Levi, for
    the lot fell to these.
  eng-ULB: These cities were given to the descendants of Aaron, who were among the
    clans of the Kohathites, who in turn were from the tribe of Levi. For the first
    casting of lots had fallen to them.
  spa-VBL: 'a las familias de los coatitas, descendientes de Aarón, de la tribu de
    Leví, ya que la primera suerte les correspondió a ellos:'
  fra-_FOB: Elles furent pour les enfants d'Aaron, des familles des Kéhathites, des
    enfants de Lévi (car le premier sort fut pour eux);
  mal-mal: അവ ലേവിഗോത്രത്തിലെ കെഹാത്യരുടെ കുടുംബങ്ങളിലെ അഹരോന്റെ മക്കൾക്കു ലഭിച്ചു.
    അവർക്കായിരുന്നു ഒന്നാമത്തെ നറുക്കു വന്നത്.
  urd-GVR: '@see-verse:JOS.021.009'
  suz-BL: लेवी आ थर ङा हारून आ चच युइ, कोहाथ आ खिं खिं ङा मुरपुकीमी ताम्‍तेक्‍म। मारदे
    हना नेल्‍ल क्‍येङा ङोंइती योव़ङमेनु, मेको आन नें ग्रूत।
  ita-1927: le quali toccarono ai figliuoli d’Aaronne di tra le famiglie dei Kehatiti,
    figliuoli di Levi, perché il primo lotto fu per loro.
  ckb-ckb: 'جا ئەم شارۆچکانە بۆ نەوەی هارون دیاری کرا لە خێڵەکانی قەهاتییەکان لە نەوەی
    لێڤی، چونکە تیروپشکی یەکەم بۆ ئەوان بوو:'
  eng-BBE: 'These were for the children of Aaron among the families of the Kohathites,
    of the children of Levi: for they came first in the distribution.'
  kan-OKCV: 'ಲೇವಿಯರಿಗೆ ಮೊದಲನೆಯ ಚೀಟು ಬಿದ್ದ ಕಾರಣ, ಲೇವಿ ಗೋತ್ರಕ್ಕೆ ಸೇರಿದ ಕೊಹಾತ್ಯರಾದ ಆರೋನನ
    ಸಂತತಿಯರಿಗೆ ಯೆಹೂದ ಗೋತ್ರದಲ್ಲಿಯೂ, ಸಿಮೆಯೋನನ ಗೋತ್ರದಲ್ಲಿಯೂ ಕೂಡಲಾದ ಪಟ್ಟಣಗಳ ವಿವರ:'
  bbb-bbb: '@see-verse:JOS.021.009'
  tam-2017: 'யூதா கோத்திரத்திலும், சிமியோன் கோத்திரத்திலும், அவர்கள் கொடுத்தவைகளும்
    பெயர்பெயராகச் சொல்லப்பட்டவைகளுமான பட்டணங்களின் பெயர்களாவன:'
  spa-RV-1909: Y la primera suerte fué de los hijos de Aarón, de la familia de Coath,
    de los hijos de Leví;
  ron-BTF: Și care au fost ale copiilor lui Aaron, din familiile chehatiților, dintre
    copiii lui Levi (fiindcă al lor a fost primul sorți).
  eng-WEBP: and they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  eng-FBV: 'to the families of the Kothaites, descendants of Aaron, of the tribe of
    Levi, since the first lot fell to them:'
  nld-1939: Aan de Aäronieten, een van de geslachten der Kehatieten, die tot de Levieten
    behoorden,
  nch-BL: '@see-verse:JOS.021.009'
  vie-1934: Con cháu A-rôn về dòng Kê-hát, là con trai Lê-vi, được các thành ấy; vì
    phần thứ nhất bắt thăm trúng về họ.
  hin-CV: ये अहरोन वंश, जो कोहाथियों के परिवारों में से लेवी वंश के थे, पहला नाम उन्हीं
    का आया था.
  spa-BES: Estos fueron para los hijos de Aarón entre las familias de los Coatitas,
    de los hijos de Leví, porque fueron los primeros en la distribución.
  tdx-tdx: Ho amo ana’ i Aharoneo, raik’ amo hasavereñan-te-Kehàte ana’ i Levio; fa
    a’ iareo i kitsapake valoha’ey,
  tha-KJV: เมืองเหล่านี้ตกเป็นของคนอาโรนคือ ครอบครัวโคฮาทครอบครัวหนึ่งซึ่งเป็นคนเลวีเพราะสลากตกเป็นของเขาก่อน
  por-BR-2018: E a primeira porção foi dos filhos de Arão, da família de Coate, dos
    filhos de Levi;
  deu-ELO: und sie wurden den Söhnen Aarons, von den Familien der Kehathiter, aus
    den Kindern Levi, zuteil (denn für sie war das erste Los).
  eng-WYC-2018: to the sons of Aaron, by the families of Kohath, of the kin of Levi,
    (or to the sons of Aaron, who were of the Kohathite families of the Levites),
    of the which cities these be the names; for the first lot went out to them;
  epo-epo: Al la filoj de Aaron el la familioj de la Kehatidoj, el la Levidoj — ĉar
    ilia estis la loto unua —
  uig-PIN: '(qǝk taxlanƣanda, Lawiylarning nǝsli bolƣan Koⱨatlar jǝmǝtidiki Ⱨarunning
    ǝwladliriƣa birinqi qǝk qiⱪⱪaqⱪa munu xǝⱨǝrlǝr berildi): —'
  beo-beo: Ilegesu age. Moilai bai bagade amo da Yuda soge amola Simione soge amo
    ganodini dialu, ilia da Elane egaga fi afae amo Gouha:de dunu (ilia da Lifai egaga
    fi) moilai bai bagade dio da hagudu dedei.
  tpi-OTNT: ol lain Kohat bilong lain bilong Aron i bin kisim. Ol Israel i bin pilai
    satu bilong makim ol taun bilong ol pastaim.
  hau-SA: (ga garuruwan da aka ba wa zuriyar Haruna waɗanda suke daga iyalan Kohatawa
    na Lawiyawa, domin ƙuri’a ta farko ta fāɗa a kansu),
  uig-LAT: '(chek tashlan’ghanda, Lawiylarning nesli bolghan Kohatlar jemetidiki Harunning
    ewladlirigha birinchi chek chiqqachqa munu sheherler bérildi): —'
  nde-nde: 'Amadolobho la anikwa izizukulwane zika-Aroni ezazivela kuzinsendo zamaKhohathi
    phakathi kwabaLevi ngoba inkatho yakuqala yawela kuzo:'
  ton-ton: '‌ʻAia naʻe maʻu ʻe he fānau ʻe ʻElone, he naʻa nau ʻoe kau Kohate, ʻaia
    naʻe ʻi he fānau ʻa Livai: he ko e ʻuluaki tufakanga naʻe ʻonautolu.'
  ces-1613: A dostal se první díl synům Aronovým, z čeledí Kahat, z synů Léví; nebo
    jim padl los první.
  eng-WMB: and they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  tam-TCV: ஆரோனின் வழித்தோன்றல்களுக்கு முதல் சீட்டு விழுந்ததால் இப்பட்டணங்கள் அவர்களுக்கென
    ஒதுக்கப்பட்டன. இவர்கள் லேவி கோத்திரத்தில் கோகாத்தின் வம்சத்தைச் சேர்ந்தவர்கள்.
  ceb-ULB: Gihatag kining mga siyudara ngadto sa mga kaliwat ni Aaron, kabahin sa
    mga banay sa mga kaliwat ni Kohat, nga gikan ra usab sa tribo ni Levi. Kay ang
    unang pagripa napaingon man kanila.
  pol-UBG: I otrzymali je synowie Aarona, z rodzin Kehatytów, spośród synów Lewiego,
    gdyż dla nich padł pierwszy los.
  urd-GVU: '@see-verse:JOS.021.009'
  deu-1912: den Kindern Aarons, vom Geschlecht der Kahathiter, aus den Kindern Levi;
    denn das erste Los ward ihnen.
  kan-2017: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲ್ಯರು ಅವರಿಗೆ ಯೆಹೂದ ಸಿಮೆಯೋನ್ ಕುಲಗಳಿಂದ ಕೆಳಗೆ ಹೇಳಿರುವ ಪಟ್ಟಣಗಳನ್ನು
    ಕೊಟ್ಟರು.
  tgo-tgo: weŋgiya Eron orumburumbuye, thiye thɨ rimbun Kohat gha uu tɨne, iye i rimbun
    weya Livai. Thiye va thɨ giyakaiya lenji ghamba yakuyaku ŋgoreiya varɨvarɨma lenji
    woraŋgiya.
  yap-yap: ngak e pi’in owchen Aron nrabad ko fare ke girdi’ rok Kohath, ni pi’in
    owchen Levi. Yad e th’abi som’on nni pi’ taferad.
  hlt-MCSB: hmulung lamhma loh a nan coeng dongah Aaron ca rhoek ham te Kohathi huiko
    khui lamkah neh Levi ca rhoek khui lamkah khaw a om pah.
  mdy-ETH: ዒፃሢ ቤርታዺ ሌዊ ፃጲ ማዔ ዓኣሮኔ ዜርፆ ቄዓቴ ዓሶም ኬዴሢሮ ዔያቶም ዒንጊንቴኔ።
  twi-ASANTE: maa Aaron asefoɔ a wɔfra Kohat abusua mu na ɛka Lewi abusuakuo ho no,
    ɛfiri sɛ, ntonto kronkron a ɛdi ɛkan no bɔɔ wɔn.
  eng-WEBU: and they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  bnp-bnp: e huriki a Kohat, a hamone Aron, ri bole pali. E huriki a Israel ri rehi
    na satu ri vulaki muga a tanga nga, ri habi ne huriki a Kohat.
  wal-wal: 'Koiro saamai Leewa zaretuppe yelettidi, Qahaata yara gidida Aaroona zaretussi
    kiyin, etau immido katamati hageeta:'
  spa-PDDPT: que fueron para una de las familias de los coatitas, de los hijos de
    Aarón, quien era de los hijos de Leví. Porque la primera suerte fue para ellos,
  gun-gun: Levi ra'y Coate ramymino Arão ra'y kuery ikuai aguã, ha'e kuery pe ranhe
    xorte oexa.
  agu-BL: '@see-verse:JOS.021.009'
  ilo-ULB: Naited dagitoy a siudad kadagiti kaputotan ni Aaron, kadagiti puli iti
    Coat, a nagtaud iti tribu ti Levi. Ta nagpaay kadakuada ti immuna a panangipallangatok
    iti paggiginnasatan.
  kpg-kpg: gi di hagadili o Aaron dela go di madahaanau o Kohath, dela go di hagadili
    ni Levi. Go digaula ala e gai i di matagidagi.
  uig-ARA: '(چەك تاشلانغاندا، لاۋىيلارنىڭ نەسلى بولغان كوھاتلار جەمەتىدىكى ھارۇننىڭ
    ئەۋلادلىرىغا بىرىنچى چەك چىققاچقا مۇنۇ شەھەرلەر بېرىلدى): ــ'
  bsp-bsp: afum a Aruna, aka kor ka Kehat wan ka Lewy, bawo ŋa ŋɔ yampuŋ-puŋ yɛnanuŋkɛnɛ
    kəmentər. K'anaboŋcər ŋa sədare sasɔkɔ mewe.
  sus-sus: 'Haruna xa die gbe, naxee keli Kehati xabilɛ, nee naxa yi taae sɔtɔ Ala
    xa maragiri saabui ra sugandi singe kui:'
  pon-2006: kadaudok en Aaron kan me kisehn peneineien Kohad, me kadaudok en Lipai.
    Irail me tepin usuhs.
  ksd-ksd: upi kai ra umana natu i Aron, ta ra apik na tarai Koat ta ra vuna tarai
    Levi; tago di ga padapadailam pa ra luaina tiniba ba kadiat.
  tur-YTC: Ve bunlar Levi çocuklarından olan Kohatlılar boylarından Aron'un çocukları
    içindiler.
  grc-BRENT: τοῖς υἱοῖς Ἀαρὼν ἀπὸ τοῦ δήμου τοῦ Καὰθ τῶν υἱῶν Λευὶ, ὅτι τούτοις ἐγενήθη
    ὁ κλῆρος.
  ind-AYT: yaitu kepada keturunan Harun dari keluarga-keluarga orang Kehat, yang merupakan
    keturunan Lewi, sebab undian yang pertama jatuh kepada mereka.
  nya-nya: ku banja la Kohati amene anali Alevi. Paja maere oyamba anagwera mabanja
    a Kohati kuti alandira mizinda.
  hrv-hrv: sinovima Aronovim u levitskim porodicama Kehatovim, jer je prvi ždrijeb
    bio za njih,
  mps-mps: '@see-verse:JOS.021.009'
  tpi-tpi: ol lain Kohat bilong lain bilong Aron i bin kisim. Ol Israel i bin pilai
    satu bilong makim ol taun bilong ol pastaim.
  dan-1931: 'Arons Sønner, der hørte til Kehatitternes Slægter blandt Levis Sønner
    - thi for dem faldt Loddet først - fik følgende:'
  vie-OVCB: Con cháu Thầy Tế lễ A-rôn thuộc họ Kê-hát trong đại tộc Lê-vi bắt thăm
    được nhận phần trước tiên.
  guj-2017: હારુનના વંશજો જે લેવીઓના કુળમાંથી પાછા ફર્યા હતા અને કહાથીઓના કુટુંબો
    મધ્યે હતા, તેમને આ નગરો આપવામાં આવ્યાં હતાં. કેમ કે પહેલી ચિઠ્ઠી તેઓના નામની નીકળી
    હતી.
  pon-2006A: kadaudok en Aaron kan me kisehn peneineien Kohad, me kadaudok en Lipai.
    Irail me tepin usuhs.
  por-BRBSL: e eram para os filhos de Arão, das famílias dos coatitas, que eram dos
    filhos de Levi; pois a deles foi o primeiro lote.
  cth-cth: Levihnaw lah kaawm Kohath imthung, Aron catounnaw ni apasueke cungpam rayu
    e dawk hoi a coe e khonaw teh,
  twi-twi: maa Aaron asefo a wɔfra Kohat abusua mu na ɛka Lewi abusuakuw ho no, efisɛ
    ntonto kronkron a edi kan no bɔɔ wɔn.
  hlt-hlt: hmulung lamhma loh a nan coeng dongah Aaron ca rhoek ham te Kohathi huiko
    khui lamkah neh Levi ca rhoek khui lamkah khaw a om pah.
  tbz-SIM: Bɛ̀ do tɑ̃ũ tɛ́tɛ́ Anɔɔ botí kɛ̀ Keɑtiibɛ Defii yɑɑ̀bí iì pɛ́tɛ́ kɛtenkɛ̀
    mɛketimɛ̀.
  msy-2020: '@see-verse:JOS.021.009'
  azb-azb: Bunlar Levililərdən olan Qohat övladlarından Harun övladları üçün idi,
    çünki ilk püşk onların idi.
  eng-DBY: and which the children of Aaron, of the families of the Kohathites, of
    the children of Levi had (for theirs was the first lot);
  hin-2017: ये नगर लेवीय कहाती कुलों में से हारून के वंश के लिये थे; क्योंकि पहली
    चिट्ठी उन्हीं के नाम पर निकली थी।
  swp-swp: '@see-verse:JOS.021.009'
  eng-YLT: and they are for the sons of Aaron, of the families of the Kohathite, of
    the sons of Levi, for theirs hath been the first lot;
  eng-WYC-2017: to the sons of Aaron, by the meines of Kohath, of the kin of Levi,
    of the which cities these be the names; for the first lot went out to them;
  eng-WMBB: and they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  urd-GVH: '@see-verse:JOS.021.009'
  rug-rug: koari tutina e Eroni saripu tuti gore mae guadi koasa butubutu te Kohati,
    pa butubutu Livae. Tadirini vinahia si ta tavete kekenu.
  gaz-gaz: 'sababii ixaan jalqabaa isaaniif baʼeef magaalaawwan kunneen sanyiiwwan
    Aroon warra Lewwotaa keessaa balbala Qohaati taʼaniif kennaman:'
  fra-LSG: et qui furent pour les fils d’Aaron d’entre les familles des Kehathites
    et des fils de Lévi, car le sort les avait indiqués les premiers.
  yal-yal: 'Kehati xabilani, Lewine yɛ, Haruna yixɛtɛne yi taani itoe sɔtɔ bayo masɛnsɛnna
    e tan nan singe suxi:'
  haw-1868: Na mea i lilo i ka poe mamo a Aarona, no ko ka hale o Kohata no ka Levi;
    no ka mea, no lakou ka hailona mua ana.
  arb-NAV: أَخَذَ أَبْنَاءُ هرُونَ مِنْ عَشَائِرِ الْقَهَاتِيِّينَ اللّاوِيِّينَ.
  ewe-ewe: na Aron ƒe dzidzimeviwo, ame siwo wɔ Kohat hlɔ̃, eye wodzɔ tso Levi me.
    Woawoe nye ame gbãtɔ siwo wona anyigbae.
  eng-LEE: And the children of Aaron, of the families of the Kehathites, of the children
    of Levi, obtained them;—for they had the first lot.
  asm-FB: এই নগৰ লেবীৰ সন্তান কহাতীয়া বংশৰ মাজত থকা হাৰোণৰ বংশধৰ সকলৰ হ’ল, কিয়নো
    তেওঁলোকৰ নাম প্ৰথমেই উঠিল।
  sus-A: هَرُنَ شَ دِيٍ فبٍ، نَشٍيٍ كٍلِ كٍهَتِ شَبِلّ، نٍيٍ نَشَ يِ تَايٍ سْتْ عَلَ
    شَ مَرَفِرِ سَابُي رَ سُفَندِ سِنفٍ كُي؛
  fra-SBL: Elles étaient destinées aux fils d'Aaron, des familles des Kehathites,
    qui étaient des fils de Lévi, car c'était le premier lot.
  hbo-hbo: וֽ͏ַיְהִי֙ לִבְנֵ֣י אַהֲרֹ֔ן מִמִּשְׁפְּחֹ֥ות הַקְּהָתִ֖י מִבְּנֵ֣י לֵוִ֑י
    כִּ֥י לָהֶ֛ם הָיָ֥ה הַגֹּורָ֖ל רִיאשֹׁנָֽה׃
  piu-2006: '@see-verse:JOS.021.009'
  kik-kik: '(matũũra maya maaheirwo njiaro cia Harũni arĩa maarĩ a mbarĩ cia Akohathu
    cia mũhĩrĩga wa Alawii, nĩ ũndũ nĩo magwĩrĩirwo nĩ mũtĩ wa mbere):'
  fra-NCL: ce fut pour les fils d’Aaron, d’entre les familles des Caathites, d’entre
    les fils de Lévi, car le sort fut d’abord tiré pour eux.
  cek-AK: Levi acaeng, Kohath imthung takoh ah kaom, Aaron caanawk hanah hmaloe koek
    taham khethaih phoisa to vah moe, pahoe pae o.
  cuk-cuk: Leví-dulemar, Aarón-e-machi-Coatʼye-nugad-e-wagan we-neggweburmar abingasmalad.
    Ar ade, neggweburmar-ukega, ibmargi-wilubdakleargu, Coat-wagan-nug-inse sulenonikid.
  uig-CYR: '(чәк ташланғанда, Лавийларниң нәсли болған Коһатлар җәмәтидики Һарунниң
    әвлатлириға биринчи чәк чиққачқа муну шәһәрләр берилди): —'
  tel-2017: వాటిని లేవీయులైన అహరోను వంశంలోని కహాతీయుల కుటుంబాలకు ఇచ్చారు, ఎందుకంటే
    మొదట పడిన చీటి ప్రకారం వంతు వారిది.
  hat-BSA: epi yo te pou fis Aaron yo, youn nan fanmi a Keatit yo, nan fis Levi yo;
    paske premye tiraj osò a se te pou yo.
  kos-kos: ac itukyang nu sin tulik natul Aaron, ke sou lulap lal Kohath. Elos pa
    eis acn selos oemeet sin sruf lal Levi.
  hbo-WLC: וַֽיְהִי֙ לִבְנֵ֣י אַהֲרֹ֔ן מִמִּשְׁפְּח֥וֹת הַקְּהָתִ֖י מִבְּנֵ֣י לֵוִ֑י
    כִּ֥י לָהֶ֛ם הָיָ֥ה הַגּוֹרָ֖ל רִיאשֹׁנָֽה׃
  ibo-ibo: kenye ndị ikwu Kohat, ndị bụ ụmụ ụmụ Erọn, bụrụkwa ụmụ ụmụ Livayị. Ọ bụ
    ha ka e bụ ụzọ kenye ihe nketa site nʼife nza.
  ory-ory: ସେସବୁ ନଗର ଲେବୀ-ସନ୍ତାନ କହାତ ବଂଶୀୟ ହାରୋଣ-ସନ୍ତାନମାନଙ୍କର ହେଲା; କାରଣ ସେମାନଙ୍କର
    ପ୍ରଥମ ବାଣ୍ଟ ଥିଲା।
  chk-chk: ra ngeni ekewe mwirimwirin Aaron, ir seni ewe eterekesin Kohat seni ewe
    ainangen Lefi, pun ewe üttüt a toriir akom.
  rop-rop: '@see-verse:JOS.021.009'
  ukr-1871: Синам Арона з родини Каатової, із потомків Левії, — на їх бо спершу випав
    жереб — дано
  deu-1951: Und sie wurden den Kindern Aarons, vom Geschlecht der Kahatiter, aus den
    Kindern Levi [zuteil]; denn das erste Los fiel auf sie.
  eng-JPS: And they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  srp-1865: I dopade sinovima Aronovijem od porodica Katovijeh izmeðu sinova Levijevih,
    za koje pade prvi ždrijeb,
  lug-lug: bye byaweebwa abaana ba Alooni mu nnyumba z’Abakokasi mu kika ky’Abaleevi
    kubanga akalulu be kasooka okugwako.
  heb-heb: ויהי לבני אהרן ממשפחות הקהתי מבני לוי כי להם היה הגורל ראישנה׃
  ben-IRV: লেবীর সন্তান কহাতীয় গোষ্ঠীদের মধ্যবর্ত্তী হারোণ-সন্তানদের সে সমস্ত হল;
    কারণ তাদের নামে প্রথম গুলি উঠল।
  pan-pan: ਅਤੇ ਉਹ ਹਾਰੂਨ ਦੀ ਅੰਸ ਲਈ ਸਨ ਜੋ ਕਹਾਥੀਆਂ ਦੇ ਘਰਾਣਿਆਂ ਤੋਂ ਅਤੇ ਲੇਵੀਆਂ ਤੋਂ ਸਨ ਕਿਉਂ
    ਜੋ ਪਹਿਲਾ ਭਾਗ ਉਹਨਾਂ ਦਾ ਹੋਇਆ।
  mya-JVB: အာရုန် ၏သားမြေး တို့သည် ပဌမ စာရေးတံ အားဖြင့်ရ သောမြို့ တို့၏အမည် များဟူမူကား၊
  hmo-hmo: 'Inai hanua be Arona ena tubuna taudia, Levi orea, bona Kohata bese taudia
    dekenai idia henia, badina laki ese Kohata ia gwauraia guna:'
  urd-urd: और यह क़हातियों के ख़ानदानों में से जो लावी की नसल में से थे बनी हारून
    को मिले क्यूँकि पहला पर्चा उनके नाम का था।
  rus-SYN: сынам Аарона, из племен Каафовых, из сынов Левия так как жребий их был
    первый,
  bqc-SIM: Levii nɛ́ Kɛata bui Aalona buiↄ mɛ́ vĩ, asa ampiↄ ↄ̃ gbɛlaa sɛ̃́ia ń
    sɛ́.
  tcz-CHONGTHU: Akhopi chengsehi Aaron chilhah ho Kohath chate insung leh Levi miho
    mama insungkhat ching taovein ahi, ajeh chu vangkisan chu amaho dia hung pha masa
    ahi.
  mar-mar: लेवी वंशातील कहाथीच्या कुळातल्या अहरोनाच्या वंशजांसाठी ही नगरे होती, कारण
    पहिली चिठ्ठी त्यांची निघाली.
  qub-qub: Chay siudäcuna caran Aaronpita miraj Coat casta runacunapämi. Paycunapämi
    rimir-puntata surti llojshiran.
  hat-hat: Lavil sa yo te soti pou moun fanmi Keyat, pitit gason Arawon, nan branch
    fanmi Levi a. Premye gwoup lavil la te vin pou yo.
  eng-BSB: 'to the descendants of Aaron from the Kohathite clans of the Levites, because
    the first lot fell to them:'
  tod-tod: ti ɠɛni ga Keɠate ná-pɛlɛyeɠeiti tɔnɔ, Aalɔn mavofodaiti saama, Leevi
    ná-bolodai zu. Mazɔlɔɔ tiya ɠa kpakutoomai ti zoni mɔunpa.
  eng-WEBPB: and they were for the children of Aaron, of the families of the Kohathites,
    who were of the children of Levi; for theirs was the first lot.
  kbq-kbq: Hagi Livae naga'ma pristi ne' Aronimpinti'ma efore'ma hu'naza Kohati naga'mo'za
    kotazama satu zokago'ma razana, zamagri zamagimo efore hige'za ana rankuma'tamina
    eri'naze.
  nhe-BL: '@see-verse:JOS.021.009'
  gub-BL: Koat Erewi ta'yr izuapyapyr wanupe wà. Ywy imuza'aza'ak mehe Koat izuapyapyr
    ràgypy upyhyk uiwy wà.
  eng-DRA: To the sons of Aaron, of the families of Caath of the race of Levi (for
    the first lot came out for them)
