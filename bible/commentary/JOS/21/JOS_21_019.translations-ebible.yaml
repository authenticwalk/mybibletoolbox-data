verse: JOS.021.019
translations:
  mal-C: ഇങ്ങനെ അഹരോന്റെ പിൻഗാമികളായ പുരോഹിതന്മാർക്കെല്ലാംകൂടി പതിമ്മൂന്നു പട്ടണങ്ങളും
    അവയുടെ പുൽമേടുകളും ലഭിച്ചു.
  deu-TKW: Es erhielten somit die Nachkommen Aarons, die Priester, insgesamt dreizehn
    Städte samt den zugehörigen Weidetriften.
  lin-lin: Bingumba nyonso ya Banganga-Nzambe, bakitani ya Aron, ezalaki zomi na misato
    elongo na mabele na yango.
  eng-LSV: all the cities of the sons of Aaron the priests, [are] thirteen cities
    and their outskirts.
  eng-GNV: All the cities of the children of Aaron Priests, were thirteene cities
    with their suburbes.
  eng-WEBSTER: All the cities of the children of Aaron, the priests, were thirteen
    cities with their suburbs.
  nhw-BL: Huajca ica nochi iteipan ixhuihua Aarón quiselijque 13 altepeme ica ininpotreros.
  swh-ONEN: Miji yote waliyopewa makuhani, wazao wa Aroni, ilikuwa kumi na mitatu,
    pamoja na sehemu zake za malisho.
  bba-bba: Wuu si kpuro, si bɑ yɑ̃ku kowo Aronin bweseru wɛ̃ su sɑ̃ɑwɑ wɔkurɑ itɑ,
    ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: All the cities of the children of Aaron, the priests, were thirteen
    cities with their suburbs.
  luo-luo: Mier matindo duto mane omi jodolo ma nyikwa Harun, ne gin apar gadek, kaachiel
    gi legegi mag kwath.
  meu-meu: Hahelaḡa tauna Aaron vevena e henidia hanuadia iboudiai a gwauta-toi.
  npi-ULB: हारूनका सन्तानहरू, पुजारीहरूलाई दिइएका सहरहरू तिनीहरूका खर्कहरूसहित तेह्रवटा
    थिए ।
  yor-yor: Gbogbo ìlú àwọn àlùfáà, ìran Aaroni jẹ́ mẹ́tàlá pẹ̀lú ilẹ̀ pápá wọn.
  ind-ind: '@see-verse:JOS.021.018'
  pes-OPCB: پس جمعاً سیزده شهر با چراگاههای اطراف، به نسل هارون که کاهن بودند تعلق
    گرفت.
  tgl-ULB: Ang mga lungsod na ibinigay sa mga pari, ang mga kaapu-apuhan ni Aaron,
    ay labintatlong lungsod lahat, kasama ang kanilang mga lupang pastulan.
  hui-hui: Arono hameigini uruni ti loma binigo mo miaga howa tano timbuni miniru
    daga lamaga halu pira mbirani tebira (13) uruniha dindi emene wia parapara bu
    wiarubi heba ti nogo sibi bulumagaru hinaga bialu helo mini.
  mya-mya: သို့​ဖြစ်​၍​အာ​ရုန်​၏​အ​ဆက်​အ​နွယ်​ယဇ်​ပု​ရော ဟိတ်​တို့​အား မြို့​ပေါင်း​တစ်​ဆယ်​သုံး​မြို့​နှင့်​ယင်း
    တို့​၏​ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်​များ​ကို​သတ် မှတ်​ပေး​လေ​သည်။
  bod-N: ཨ་རོན་གྱི་མཆོད་དཔོན་ཡིན་པའི་བུ་རྒྱུད་རྣམས་ལ་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་གསུམ་དང་དེ་རྣམས་ལ་གཏོགས་པའི་ཉེ་འཁོར་རྣམས་སྤྲད་པ་ཡིན།
  sna-sna: Maguta ose avaprista, izvo zvizvarwa zvaAroni muprista akanga ari gumi
    namatatu, pamwe chete namafuro awo.
  spa-BLM: Todas las ciudades de los hijos de Aarón, los sacerdotes, eran trece ciudades
    con sus tierras de pastoreo.
  cac-cac: '@see-verse:JOS.021.018'
  swh-ULB: Miji waliyopewa makuhani, wana wa Haruni, ilikuwa ni miji kumi na mitatu
    kwa ujumla, kujumlisha na maeneo yake ya malisho.
  bel-bel: Усіх гарадоў сынам Ааронавым, сьвятарам, трынаццаць гарадоў з прадмесьцямі
    іх.
  deu-ELBBK: 'Alle Städte der Söhne Aarons, der Priester: 13 Städte und ihre Bezirke.'
  mbb-OT: Ne 13 he menge inged langun ragkes is menge penebtavà kayi is nezawat te
    menge memumuhat he menge kevuwazan ni Aaron.
  mal-2015: അഹരോന്റെ മക്കളായ പുരോഹിതന്മാർക്കു എല്ലാംകൂടി പതിമ്മൂന്നു പട്ടണവും അവയുടെ
    പുല്പുറങ്ങളും കിട്ടി.
  rmc-rmc: Savore fori le maľenca, so sas dine le Aronoskra famelijake, sas dešutrin.
  nlg-nlg: Gaighi udolu na lei komu ule tara vahera na lei priest, tana vinavahutuina
    Aaron, ara hangavulu tolu na Komu.
  pes-OPV: تمامی شهرهای پسران هارون کهنه سیزده شهر با نواحی آنها بود.
  ron-1924: Тоате четэциле преоцилор, фиий луй Аарон, ау фост трейспрезече четэць
    ши ымпрежуримиле лор.
  ben-OBCV: চারণভূমিসহ মোট তেরোটি নগর হারোণের বংশধর যাজকদের অধিকার হল।
  som-som: Oo wadaadkii Haaruun ahaa reerkiisii magaalooyinkoodii oo dhammu waxay
    ahaayeen saddex iyo toban magaalo iyo agagaarkoodii.
  lat-VUC: Omnes simul civitates filiorum Aaron sacerdotis, tredecim, cum suburbanis
    suis.
  eng-ASVBT: All the cities of the children of Aaron, the priests, were thirteen cities
    with their suburbs.
  ita-1885: Tutte le città de' figliuoli di Aaronne, sacerdoti, furono tredici città
    co' lor contorni.
  eng-LXXUP: All the cities of the sons of Aaron the priests, thirteen.
  eng-ULB: The cities given to the priests, the descendants of Aaron, were thirteen
    cities in all, including their pasturelands.
  spa-VBL: En total, trece ciudades y sus pastos fueron entregados a los sacerdotes,
    los descendientes de Aarón.
  fra-_FOB: 'Total des villes des sacrificateurs enfants d''Aaron: treize villes et
    leurs banlieues.'
  mal-mal: അഹരോന്റെ മക്കളായ പുരോഹിതന്മാർക്ക് എല്ലാംകൂടി പതിമൂന്ന് പട്ടണങ്ങളും അവയുടെ
    പുല്പുറങ്ങളും ലഭിച്ചു.
  urd-GVR: Ġharz Hārūn ke kunbe ko 13 shahr un kī charāgāhoṅ samet mil gae.
  suz-BL: चढ़ेब हारून आ चच युइ आन खिं खिं ङा मुर आन के नेल्‍ल पा १३ ओटा सहर नु आन
    बी ब्‍यफ, क्‍यारश भेडा योव़तीके दुम्‍त।
  ita-1927: 'Totale delle città dei sacerdoti figliuoli d’Aaronne: tredici città e
    i loro contadi.'
  ckb-ckb: هەموو شارۆچکەکانی نەوەی هارون کە کاهینەکانن، سێزدە شارۆچکە بوون بە لەوەڕگاکانیانەوە.
  eng-BBE: Thirteen towns with their grass-lands were given to the children of Aaron,
    the priests.
  kan-OKCV: ಯಾಜಕನಾದ ಆರೋನನ ವಂಶದವರಿಗೆ ಒಟ್ಟು ಹದಿಮೂರು ಪಟ್ಟಣಗಳೂ, ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.018'
  tam-2017: ஆசாரியர்களான ஆரோனுடைய சந்ததியார்களின் பட்டணங்களெல்லாம் அவைகளின் வெளிநிலங்களும்
    உட்பட பதின்மூன்று.
  spa-RV-1909: Todas las villas de los sacerdotes, hijos de Aarón, son trece con sus
    ejidos.
  ron-BTF: Toate cetățile fiilor lui Aaron, preoții, erau treisprezece cetăți cu împrejurimile
    lor.
  eng-WEBP: All the cities of the children of Aaron, the priests, were thirteen cities
    with their pasture lands.
  eng-FBV: So in total thirteen towns and their pastures were given to the priests,
    the descendants of Aaron.
  nld-1939: In het geheel dus dertien steden met haar bijbehorende weidegronden voor
    de aäronietische priesters.
  nch-BL: Huajca ica nochi iteipan ixhuihua Aarón quiselijque 13 altepeme ica ininpotreros.
  vie-1934: Cộng các thành của những thầy tế lễ, con cháu A-rôn, là mười ba cái thành
    với đất chung quanh.
  hin-CV: इस प्रकार अहरोन वंश के पुरोहितों के लिए कुल तेरह नगर उनके चराइयों सहित अलग
    कर दिए गए.
  spa-BES: Trece ciudades con sus pastizales fueron entregadas a los hijos de Aarón,
    los sacerdotes.
  tdx-tdx: 'I hene rovan’ ana’ i Aharone mpisoroñe rey: rova folo-telo’ amby reke-piandrazañe.'
  tha-KJV: หัวเมืองที่เป็นของลูกหลานอาโรนปุโรหิต รวมกันสิบสามหัวเมือง พร​้อมกั​บท​ุ่งหญ้ารอบทุกเมือง
  por-BR-2018: Todas as vilas dos sacerdotes, filhos de Arão, são treze com seus campos.
  deu-ELO: 'Alle Städte der Söhne Aarons, der Priester: dreizehn Städte und ihre Bezirke.'
  eng-WYC-2018: All the cities together of the sons of Aaron, the priest, were thirteen,
    with their suburbs. (All the cities given to the sons of Aaron, the priest, were
    thirteen cities, with their suburbs.)
  epo-epo: La nombro de ĉiuj urboj de la Aaronidoj, la pastroj, estis dek tri urboj
    kaj iliaj ĉirkaŭaĵoj.
  uig-PIN: Bu tǝriⱪidǝ kaⱨinlar, yǝni Ⱨarunning ǝwladliriƣa berilgǝn xǝⱨǝrlǝr on üq
    boldi; bular ǝtrapidiki yaylaⱪliri bilǝn berildi.
  beo-beo: Huluane da galoyale moilai bai bagade amola ilima sisiga:le dialu ohe fi
    sogebi. Gobele salasu dunu, Elane egaga fi da amo moilai bai bagade lai dagoi.
  tpi-OTNT: Ol lain bilong Aron, em ol pris, ol i kisim 13 taun olgeta, na ol dispela
    taun i gat hap graun bilong ol i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Duka-duka garuruwan firistoci, zuriyar Haruna, su goma sha uku ne tare da
    wuraren kiwonsu.
  uig-LAT: Bu teriqide kahinlar, yeni Harunning ewladlirigha bérilgen sheherler on
    üch boldi; bular etrapidiki yaylaqliri bilen bérildi.
  nde-nde: Wonke amadolobho abaphristi, izizukulwane zika-Aroni, ayelitshumi lantathu
    ndawonye lamadlelo awo.
  ton-ton: Ko e ngaahi kolo kotoa pē ʻae fānau ʻa ʻElone, ko e kau taulaʻeiki, ko
    e kolo ʻe hongofulu ma tolu mo honau ngaahi tuaʻā kolo.
  ces-1613: Všech měst synů Aronových kněží třinácte měst s předměstími jejich.
  eng-WMB: All the cities of the children of Aaron, the priests, were thirteen cities
    with their pasture lands.
  tam-TCV: ஆரோனின் வழித்தோன்றலான ஆசாரியருக்கு மொத்தம் பதின்மூன்று பட்டணங்களும் அவற்றின்
    மேய்ச்சல் நிலங்களும் வழங்கப்பட்டன.
  ceb-ULB: Gihatag ang mga siyudad ngadto sa mga pari, ang mga kaliwat ni Aaron, diin
    ang tanan napulog tulo ka siyudad, lakip na ang ilang sibsibanan niini.
  pol-UBG: Wszystkich miast synów Aarona, kapłanów, było trzynaście wraz z ich pastwiskami.
  urd-GVU: غرض ہارون کے کنبے کو 13 شہر اُن کی چراگاہوں سمیت مل گئے۔
  deu-1912: daß alle Städte der Kinder Aarons, der Priester, waren dreizehn mit ihren
    Vorstädten.
  kan-2017: ಮಹಾಯಾಜಕನಾದ ಆರೋನನ ವಂಶದವರ ಪಾಲಿಗೆ ಬಂದಂಥ ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳು ಹದಿಮೂರು.
  tgo-tgo: Iya ghembayaworo na ghembatoke thiyake na thetheghan lenji ghamba ghan,
    thɨ giya weŋgiya ravowovowo thɨ rimbun weya Eron.
  yap-yap: Ragag nge dalip e binaw u gubin, nib mu’un e pi flang ko pi binaw nem ngay
    ni fan ko pi gamanman rorad, e ni pi’ ngak fapi prist ni pi’in owchen Aron.
  hlt-MCSB: Khosoih Aaron ca rhoek kah khopuei boeih he khopuei neh a khocaak bung
    hlai thum a lo pah.
  mdy-ETH: ዓኣሮኔ ዜርፆ ማዔ ቄኤሶም ቆልማ ሄንቃ ቤዞና ዎላ ዎላ ታጶ ሃይሦ ካታማ ዒንጊንቴኔ።
  twi-ASANTE: Enti, nkurotoɔ dumiɛnsa na wɔde maa asɔfoɔ a wɔyɛ Aaron asefoɔ no.
  eng-WEBU: All the cities of the children of Aaron, the priests, were thirteen cities
    with their pasture lands.
  bnp-bnp: E huriki a hamone Aron, re huriki a prister ri bole a tanga i ravulu a
    polona i tolu. Ra tanga nga, ri tahoka a maka tabekena malala ri tabuli tabukoi
    ne ria ne vona ni vakalaho a maka bulmakau a sipsip.
  wal-wal: Aaroona zare qeesetu katamatinne eta hentta gadeti muleera tammanne heezza.
  spa-PDDPT: El total de las ciudades de los sacerdotes, hijos de Aarón, fue 13, con
    sus pastizales.
  gun-gun: Ha'e javi vy sacerdote Arão ramymino kuery pegua ma treze tetã omboaxaa
    ijyvýrykue reve.
  agu-BL: Ya'stzun oxlaj tnuma'tz yi ak'lij scyetz yi e' xonl Aarón. Ej, nin te yi
    jujun tnum, at len cu'n pstorbil cyawun solte'j.
  ilo-ULB: Dagiti siudad a naited kadagiti padi, a kaputotan ni Aaron ket sangapulo
    ket tallo a siudad amin, agraman dagiti pagipastoranda.
  kpg-kpg: Nia waahale huogodoo mo nadau gowaa geingatolo ala ne wanga gi nia gau
    hai mee dabu, go di hagadili o Aaron, le e madangaholu maa dolu.
  uig-ARA: بۇ تەرىقىدە كاھىنلار، يەنى ھارۇننىڭ ئەۋلادلىرىغا بېرىلگەن شەھەرلەر ئون
    ئۈچ بولدى؛ بۇلار ئەتراپىدىكى يايلاقلىرى بىلەن بېرىلدى.
  bsp-bsp: Aloŋnɛ aŋɛ ŋanayɔnɛ aka kusuŋka ka Aruna mɔ ŋanasɔtɔ sədare wəco kɔ maas
    (13) kɔ culum ca si.
  sus-sus: Sɛrɛxɛdubɛ Haruna xa die naxa taa fu nun saxan sɔtɔ, nun e fiilie.
  pon-2006: Patpene wiahda kahnimw eisek siluh, iangahki sapwen kamwenge mahn akan
    me kohieng samworo kan me kisehn kadaudok en Aaron.
  ksd-ksd: A lavur pia na pal kai ra umana natu i Aron, ra umana tena tinabar, a vinun
    ma a utul a pia na pal ma kadia lavur pia na vura.
  tur-YTC: Kâhin Aron'nun çocuklarının kentlerinin tümü, otlaklarıyla birlikte on
    üç kentti.
  grc-BRENT: Πᾶσαι αἱ πόλεις υἱῶν Ἀαρὼν τῶν ἱερέων, δεκατρεῖς.
  ind-AYT: Seluruh kota milik anak-anak Harun, para imam itu, ada tiga belas kota
    dengan padang-padang rumputnya.
  nya-nya: Choncho mizinda 13 pamodzi ndi malo odyetsera ziweto anapatsidwa kwa ansembe,
    zidzukulu za Aaroni.
  hrv-hrv: Tako su svećenici, sinovi Aronovi, dobili svega trinaest gradova s njihovim
    pašnjacima.
  mps-mps: Augwaligo te hanu nogo si olama, sągągo sela hanu dali, te bulmakaugo
    tuabo wiegi yai nosai elalubo tǫ dabe dali mawai, te pris dabebolo, te augwali
    Arongo wąį dabe dao.
  tpi-tpi: Ol lain bilong Aron, em ol pris, ol i kisim 13 taun olgeta, na ol dispela
    taun i gat hap graun bilong ol i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Præsternes, Arons Sønners, Byer udgjorde i alt tretten Byer med omliggende
    Græsmarker.
  vie-OVCB: Vậy, các thầy tế lễ, con cháu A-rôn được tất cả mười ba thành và đất quanh
    thành để chăn nuôi.
  guj-2017: હારુનના વંશજોના યાજકોને, બધાં મળીને કુલ તેર નગરો તેનાં ગૌચર સહિત આપવામાં
    આવ્યાં હતાં.
  pon-2006A: Patpene wiahda kahnimw eisek siluh, iangahki sapwen kamwenge mahn akan
    me kohieng samworo kan me kisehn kadaudok en Aaron.
  por-BRBSL: Todas as cidades dos filhos de Aarão, os sacerdotes, eram treze cidades
    com suas terras de pasto.
  cth-cth: Aron e catoun vaihma bawinaw ni a coe e kho abuemlah kho 13 touh a pha.
  twi-twi: Enti nkurow dumiɛnsa na wɔde maa asɔfo a wɔyɛ Aaron asefo no.
  hlt-hlt: Khosoih Aaron ca rhoek kah khopuei boeih he khopuei neh a khocaak bung
    hlai thum a lo pah.
  tbz-SIM: Kɛ̀ Anɔɔ kɔbɛ ikuɔ́ nìùbɛ̀ ɛkɛ̀ diɛyɛ̀ɛ wɛ̃nnɛ́ yɛmɔu tɛpíítɛ̀ nɛ̀ yɛ̀tɑ̃ɑ̃ti
    nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: Aronɨn ovavir boriba, me ofa gamir gumaziba, me nguibar ekiar 13pla ini.
    Eghtɨ nguazir nguibar ekiar kaba okarigha itiba, me uan asɨzibar arɨgham.
  azb-azb: Harun övladlarının, kahinlərin bütün şəhərləri otlaqları ilə birgə on üç
    şəhər idi.
  eng-DBY: All the cities of the children of Aaron, the priests, were thirteen cities
    and their suburbs.
  hin-2017: इस प्रकार हारूनवंशी याजकों को तेरह नगर और उनकी चराइयाँ मिलीं।
  swp-swp: '@see-verse:JOS.021.018'
  eng-YLT: all the cities of the sons of Aaron the priests, [are] thirteen cities
    and their suburbs.
  eng-WYC-2017: All the cities together of the sons of Aaron, the priest, were thirteen,
    with their suburbs.
  eng-WMBB: All the cities of the children of Aaron, the priests, were thirteen cities
    with their pasture lands.
  urd-GVH: ग़रज़ हारून के कुंबे को 13 शहर उनकी चरागाहों समेत मिल गए।
  rug-rug: Ka manege ṉeta vasileana lavata vinarigaraedi turaṉae la tugo sari na pezara
    dudulidi si ta vala koari na hiama koari na tutina e Eroni.
  gaz-gaz: Magaalaawwan lafa tikaa wajjin sanyiiwwan Aroon kanneen luboota taʼaniif
    kennaman hundi kudha sadii turan.
  fra-LSG: 'Total des villes des sacrificateurs, fils d’Aaron: treize villes, et leurs
    banlieues.'
  yal-yal: Haruna yixɛtɛne, saraxaraline taan naxanye sɔtɔ, ne malanxina taa fu nun
    saxan nan yi e ra e nun e rabilinne.
  haw-1868: O na kulanakauhale a pau o na keiki a Aarona ke kahuna, he umikumamakolu
    kulanakauhale, a me ko lakou mau wahi e pili ana.
  arb-NAV: فَكَانَ مَجْمُوعُ مَا امْتَلَكَهُ أَبْنَاءُ هرُونَ الْكَهَنَةُ ثَلاثَ عَشْرَةَ
    مَدِينَةً مَعَ مَرَاعِيهَا.
  ewe-ewe: Ale wotsɔ du wuietɔ̃ kple lãnyiƒe siwo ƒo xlã wo la na nunɔlawo, Aron ƒe
    dzidzimeviwo.
  eng-LEE: All the cities of the children of Aaron, the priests, were thirteen cities
    with their open spaces.
  asm-FB: নিজ নিজ চৰণীয়া ঠায়েৰে সৈতে সৰ্ব্বমুঠ তেৰখন নগৰ হাৰোণৰ বংশৰ পুৰোহিতসকলে
    পালে।
  sus-A: سّرّشّدُبّ هَرُنَ شَ دِيٍ نَشَ تَا قُ نُن سَشَن سْتْ، نُن عٍ قِيلِيٍ.
  fra-SBL: Toutes les villes des fils d'Aaron, les sacrificateurs, étaient au nombre
    de treize, avec leurs pâturages.
  hbo-hbo: כָּל־עָרֵ֥י בְנֵֽי־אַהֲרֹ֖ן הַכֹּֽהֲנִ֑ים שְׁלֹשׁ־עֶשְׂרֵ֥ה עָרִ֖ים וּמִגְרְשֵׁיהֶֽן׃
    ס
  piu-2006: '@see-verse:JOS.021.018'
  kik-kik: Matũũra mothe ma athĩnjĩri-Ngai, arĩa maarĩ njiaro cia Harũni, maarĩ ikũmi
    na matatũ o hamwe na ithaka ciamo cia ũrĩithio.
  fra-NCL: 'Total des villes des prêtres, fils d’Aaron : treize villes et leurs banlieues.'
  cek-AK: Qaima Aaron caanawk hanah pahoe pae o ih vangpuinawk boih loe, vangpui hatlai
    thumto hoi nawnto a taeng ih ahmuennawk to athum.
  cuk-cuk: Dule-irwa-Bab-Dummadse-goled-Aarón-e-waganga, bela neggwebur gwaambe-gakapaa
    (13), degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, ega uklesad.
  uig-CYR: Бу тәриқидә каһинлар, йәни Һарунниң әвлатлириға берилгән шәһәрләр он үч
    болди; булар әтрапидики яйлақлири билән берилди.
  tel-2017: యాజకులైన అహరోను వంశం వారి పట్టణాలన్నీ వాటి పచ్చిక మైదానాలు పోతే పదమూడు
    పట్టణాలు.
  hat-BSA: Tout vil a fis Aaron yo, prèt yo, te trèz vil avèk teren patiraj pa yo.
  kos-kos: Oasr siti singoul tolu nufon, weang acn ma oasr mah we nien tohf kosro,
    pa itukyang nu sin mwet tol su fwilin tulik natul Aaron.
  hbo-WLC: כָּל־עָרֵ֥י בְנֵֽי־אַהֲרֹ֖ן הַכֹּֽהֲנִ֑ים שְׁלֹשׁ־עֶשְׂרֵ֥ה עָרִ֖ים וּמִגְרְשֵׁיהֶֽן׃
    ס
  ibo-ibo: Ya mere, obodo niile e nyere ndị nchụaja, ụmụ ụmụ Erọn dị iri na atọ, tinyere
    ebe anụ ụlọ ha ga-anọ taa nri.
  ory-ory: ହାରୋଣଙ୍କର ସନ୍ତାନ ଯାଜକମାନଙ୍କର ସର୍ବସୁଦ୍ଧା ତଳିଭୂମି ସମେତ ତେର ନଗର ହେଲା।
  chk-chk: Iwe, mwirimwirin ewe souasor Aaron ra angei ükükün engol me ülüngat telinimw
    pwal ekewe fanü ünükür fän iten nöür man.
  rop-rop: Deibin gibit detlot 13 taun na garram ola pedik langa ola serramonimen
    femili hubin kamat brom det men neim Eran.
  ukr-1871: Оце ж одержали потомки Арона, сьвященника, всього тринайцять городів укупі
    з пасовищами їх.
  deu-1951: so daß der Städte der Kinder Aarons, der Priester, dreizehn waren, samt
    ihren Weideplätzen.
  eng-JPS: All the cities of the children of Aaron, the priests, were thirteen cities
    with the open land about them.
  srp-1865: Svega gradova sinova Arona sveštenika trinaest gradova s podgraðima.
  lug-lug: Ebibuga byonna eby’abaana ba Alooni bakabona byali ebibuga kkumi na bisatu
    n’amalundiro gaabyo.
  heb-heb: כל ערי בני אהרן הכהנים שלש עשרה ערים ומגרשיהן׃
  ben-IRV: মোট পশুপালনের মাঠগুলির সঙ্গে তেরটি নগর হারোণ-সন্তান যাজকদের অধিকার হল।
  pan-pan: ਸੋ ਹਾਰੂਨ ਦੀ ਅੰਸ ਦੇ ਜਿਹੜੇ ਜਾਜਕ ਸਨ ਸਾਰੇ ਸ਼ਹਿਰ ਤੇਰ੍ਹਾਂ ਸ਼ਹਿਰ ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਾਮਲਾਟ
    ਨਾਲ ਸਨ।
  mya-JVB: အာရုန် ၏သား မြေး ယဇ်ပုရောဟိတ် တို့ရသောမြို့ ပေါင်း ကား၊ မြို့နယ် ပါသောမြို့
    ဆယ် သုံး မြို့ရှိသတည်း။
  hmo-hmo: Hahelagaia taudia, Arona ena tubuna taudia, dekenai idia henia hanua ibounai
    be 13.
  urd-urd: इसलिए बनी हारून के जो काहिन हैं सब शहर तेरह थे जिनके साथ उनकी नवाही भी
    थी।
  rus-SYN: Всех городов сынам Аароновым, священникам, досталось тринадцать городов
    с предместьями их.
  bqc-SIM: Aalona bui sa'onaↄ wɛ̃́lɛ kɛ̀ píi kuɛ'aaↄ̃, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Aaron thempupa chilhah achate chan khopi chengsechu abonchan khopi
    somlethum toh ahamhing gamsungse toh ahopthan ahi.
  mar-mar: अहरोन वंशातील याजकांना त्यांची तेरा नगरे व त्यांची गायराने मिळाली.
  qub-qub: Chaura Aaronpita mirajcunaga chunca quimsa (13) siudäcunatami chasquiran
    guewayoj jircancunatawan-cama.
  hat-hat: Antou yo te pran trèz lavil ak tout savann pou bèt yo bay prèt yo, moun
    fanmi Arawon yo.
  eng-BSB: In all, thirteen cities, together with their pasturelands, were given to
    the priests, the descendants of Aaron.
  tod-tod: Taa wolai liegɔi zalaɠa ɠula nuiti Aalɔn mavofodaiti ti sɔlɔɔni, é ɠɛni
    ga taa wola puugɔ maazu saʋagɔ (13), é ʋɛɛ ti-maaɠooliiti ba.
  eng-WEBPB: All the cities of the children of Aaron, the priests, were thirteen cities
    with their pasture lands.
  kbq-kbq: Hanki Aroni naga'ma pristi eri'zama eneriza naga'mo'za ana makara 13ni'a
    ranra kumatamine, tavao zamire'ma me'nea mopa afu zamimozama tra'zama nesaza mopanena
    ana maka eri'naze.
  nhe-BL: Huajca ica nochi iteipa ixhuihua Aarón quiselijque 13 altepetini ica ininpotreros.
  gub-BL: Omono 13 tawhu wanupe wà. Omono ka'api'i rupaw a'e tawhu waiwyr har xaxeto
    Àràw izuapyapyr wanupe wà no.
  eng-DRA: All the cities together of the children of Aaron the priest, were thirteen,
    with their suburbs.
