verse: JOS.021.009
translations:
  mal-C: യെഹൂദാഗോത്രത്തിൽനിന്നും ശിമെയോൻഗോത്രത്തിൽനിന്നും താഴേ പേരുപറയുന്ന പട്ടണങ്ങളെ
    കൊടുത്തു.
  deu-TKW: Sie traten aber vom Stamme der Judäer und vom Stamme der Simeoniten folgende
    namentlich benannte Städte ab.
  lin-lin: Kati na mabota ya Yuda mpe ya Simeoni, babetaki zeke mpo na kopesa bingumba
    oyo, kolanda bakombo na yango,
  eng-LSV: And they give out of the tribe of the sons of Judah, and out of the tribe
    of the sons of Simeon, these cities which are called by name;
  eng-GNV: And they gaue out of the tribe of the children of Iudah, and out of the
    tribe of the children of Simeo, these cities which are here named.
  eng-WEBSTER: And they gave out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, these cities which are here mentioned by
    name,
  nhw-BL: Huajca nopa piltetzitzi quinexti para coatitame catli iteipan ixhuihua Aarón
    achtihui ma quiselica inialtepehua. Huajca iteipan ixhuihua Judá huan Simeón quiiyocatlalijque
    altepeme para quinmacase.
  swh-ONEN: Kutoka makabila ya Yuda na Simeoni waligawa miji ifuatayo kwa majina
  bba-bba: Lefin tɔn be bɑ sɑ̃ɑ Kehɑtin yɛnuɡibu Aronin bweseru sɔɔ, beyɑ bɑ ɡbiɑ
    bɑ tɛtɛ di. Wuu si bɑ wɑ Yudɑbɑn tem sɔɔ kɑ Simɛɔbɑɡim sɔɔ, si wee.
  eng-KJVCPB: And they gave out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, these cities which are here mentioned by
    name,
  luo-luo: 'Koa e dhout Juda kod Simeon negipogo mier matindogi gi nying-gi kama:'
  meu-meu: Iuda iduhuna bona Simeon iduhuna ahudia amo e henidia hanuadia ladadia
    bini.
  npi-ULB: यहूदा र शिमियोनका कुलहरूबाट तिनीहरूले यहाँ नाउँद्वारा सूची बनाएअनुसार दिए
    ।
  yor-yor: Láti ara ẹ̀yà Juda àti ẹ̀yà Simeoni ni wọ́n ti pín àwọn ìlú tí a dárúkọ
    wọ̀nyí,
  ind-ind: 'Keturunan Imam Harun dari marga Kehat menerima undian yang pertama. Bangsa
    Israel memberikan kepada mereka tiga belas kota serta padang-padang rumput di
    sekitarnya untuk menggembalakan ternak: sembilan kota dari suku Yehuda dan Simeon,
    empat kota dari suku Benyamin. Kota-kota dari suku Yehuda dan Simeon adalah Hebron,
    Libna, Yatir, Estemoa, Holon, Debir, Ain, Yutah, dan Bet Semes. Kota Hebron, yang
    terletak di pegunungan suku Yehuda, adalah kota perlindungan bagi orang-orang
    yang tidak sengaja membunuh. Kota ini juga disebut Kiryat Arba. Arba adalah nenek
    moyang raksasa Anakim. Keturunan Imam Harun diberi padang rumput di sekeliling
    kota itu, tetapi tidak termasuk tanah ladang kota dan desa-desa di sekitarnya,
    karena daerah itu sudah diberikan kepada Kaleb. Kota-kota dari suku Benyamin adalah
    Gibeon, Geba, Anatot, dan Almon.'
  pes-OPCB: 'این است اسامی شهرهایی که از ملک قبایل یهودا و شمعون به نسل هارون که از
    طایفهٔ قهات (پسر لاوی) بودند، داده شد (طایفهٔ قهات نخستین گروهی بودند که قرعه
    به نامشان درآمد):'
  tgl-ULB: Mula sa mga lipi ng Juda at Simeon, nagtalaga sila ng lupain sa mga sumusunod
    na mga lungsod, nakalista rito ang bawat pangalan.
  hui-hui: Yuda hameiginibi Simiono hameiginibi tinaga dindiha howa tano timbuni Arono
    aguaneneru Kohada hameigini tu wa migi binirunaga mini uru gilibu wigi bida. Kohada
    hameigini ti Libai aguaneneru hene. Isaraelealiru tigua Arono aguanenerunaga dindi
    ala tu wabagi holenaga ege to̱le̱ baraga hene.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ကော​ဟတ်​၏​သား​ချင်း​စု ဖြစ်​သည့်​အာ​ရုန်​သား​မြေး​တို့​အ​တွက်​ဦး​စွာ
    မဲ​ကျ​သ​ဖြင့် ယု​ဒ​နှင့်​ရှိမောင်​တို့​နယ်​မြေ​ထဲ​မှ မြို့​များ​ကို​သတ်​မှတ်​ပေး​ကြ​၏။-
  bod-N: ཁོ་ཚོས་ཡ་ཧུ་དཱ་ཚོ་པ་དང་སི་མུ་ཨོན་ཚོ་པའི་ས་སྐལ་ལས། གཤམ་གསལ་གྱི་གྲོང་ཁྱེར་རྣམས་ལེ་ཝི་ཚོ་པའི་ཀོ་ཧད་རུས་རྒྱུད་དེ་ཨ་རོན་ཀྱི་བུ་རྒྱུད་རྣམས་ལ་སྤྲད་པ་སྟེ།
    ཅི་ལ་ཟེར་ན། ཁོ་ཚོའི་ཕྱིར་རྒྱན་བླངས་ནས་སྐལ་དང་པོ་བྱུང་བས་སོ། །
  sna-sna: Kubva pamarudzi avaJudha navaSimeoni, vakavapa maguta akarehwa namazita
    awo pano
  spa-BLM: 'Dieron de la tribu de los hijos de Judá, y de la tribu de los hijos de
    Simeón, estas ciudades que se mencionan por su nombre:'
  cac-cac: A juntzan̈ chon̈ab' ol b'inaj tic, a d'a yol yic eb' yin̈tilal Judá ay
    yed' d'a yol yic eb' yin̈tilal Simeón.
  swh-ULB: Kutoka kwa makabila la Yuda na Simoni, waliwapa nchi katika miji ifuatayo
    iliyoorodheshwa kwa majina.
  bel-bel: 'Ад племя сыноў Юдавых і ад племя сыноў Сымонавых далі гарады, якія названы
    паводле імя:'
  deu-ELBBK: Und sie gaben vom Stamm der Kinder Juda und vom Stamm der Kinder Simeon
    folgende Städte, die man mit Namen nannte;
  mbb-OT: Iyan heini menge inged he nesakup te tanà te tribu ni Juda wey ni Simeon
    he imbeǥey ziyà te menge kevuwazan ni Aaron. Heini sikandan menge kevuwazan ni
    Kohat te anak ni Levi. Iyan sikandan nehuna he neripahan he ebeǥayan te menge
    inged.
  mal-2015: അവർ യെഹൂദാമക്കളുടെ ഗോത്രത്തിലും ശിമെയോൻമക്കളുടെ ഗോത്രത്തിലും താഴെ പേർ
    പറയുന്ന പട്ടണങ്ങളെ കൊടുത്തു.
  rmc-rmc: O kmeňi Juda the Šimeon dine kala fori pal lengre nava
  nlg-nlg: Ma rana Israel tara nighi hevei na lei Komu raini tana Kemandira Judah
    m Simeon.
  pes-OPV: و از سبط بنی یهودا و از سبط بنی شمعون این شهرها را که به نامها ذکر می‌شود،
    دادند.
  ron-1924: Ау дат дин семинция фиилор луй Иуда ши дин семинция фиилор луй Симеон
    урмэтоареле четэць нумите пе нуме
  ben-OBCV: যিহূদা ও শিমিয়োন গোষ্ঠী থেকে তারা এই নামবিশিষ্ট নগরগুলি বরাদ্দ করল।
  som-som: Oo waxaa laga siiyey qabiilkii reer Yahuudah iyo qabiilkii reer Simecoon
    magaalooyinkan magacooda halkan lagu sheegayo.
  lat-VUC: De tribubus filiorum Juda et Simeon dedit Josue civitates, quarum ista
    sunt nomina,
  eng-ASVBT: 'And they gave out of the tribe of the children of Judah, and out of
    the tribe of the children of Simeon, these cities which are here mentioned by
    name:'
  ita-1885: Diedero, dico, della tribù de' figliuoli di Giuda, e della tribù de' figliuoli
    di Simeone, queste città, che saranno nominate per nome;
  eng-LXXUP: And the tribe of the children of Judah, and the tribe of the children
    of Simeon, and part of the tribe of the children of Benjamin gave these cities,
    and they were assigned
  eng-ULB: From the tribes of Judah and Simeon, they assigned land to the following
    cities, here listed by name.
  spa-VBL: Dieron de la tribu de Judá y de la tribu de Simeón las siguientes ciudades,
    específicamente nombradas,
  fra-_FOB: Ils donnèrent donc de la tribu des enfants de Juda, et de la tribu des
    enfants de Siméon, ces villes, qu'on nommera par leur nom.
  mal-mal: അവർ യെഹൂദാ ഗോത്രത്തിൽനിന്നും ശിമെയോൻ ഗോത്രത്തിൽനിന്നും താഴെ പറയുന്ന പട്ടണങ്ങൾ
    കൊടുത്തു.
  urd-GVR: 'Qurā ḍālte waqt Lāwī ke gharāne Qihāt meṅ se Hārūn ke kunbe ko pahlā hissā
    mil gayā. Use Yahūdāh aur Shamāūn ke qabīloṅ ke yih shahr die gae:'
  suz-BL: मेकोपुकीमी यहूदा आ थर ङा खिं खिं ङा मुर नु सिमियोन आ थर ङा खिं खिं ङा मुरपुकीमी
    तेको तेको सहर ताम्‍तेक्‍म देंशा हना,
  ita-1927: Diedero cioè, della tribù dei figliuoli di Giuda e della tribù de’ figliuoli
    di Simeone, le città qui menzionate per nome,
  ckb-ckb: لە هۆزی نەوەی یەهودا و هۆزی نەوەی شیمۆن ئەم شارۆچکانەیان دا کە ئەمانە ناوەکانیان
    بوون،
  eng-BBE: 'From the tribes of the children of Judah and the children of Simeon they
    gave these towns, listed here by name:'
  kan-OKCV: ಅವರು ಯೆಹೂದನ ಗೋತ್ರದಲ್ಲಿಯೂ ಸಿಮೆಯೋನನ ಗೋತ್ರದಲ್ಲಿಯೂ ಕೆಲವು ಪಟ್ಟಣಗಳನ್ನು ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.021.008'
  tam-2017: லேவியின் கோத்திரத்தில் முதலாம் சீட்டைப்பெற்ற கோகாத்தியர்களின் வம்சங்களிலே
    இருக்கிற ஆரோனின் சந்ததியினர்களுக்கு,
  spa-RV-1909: 'Y de la tribu de los hijos de Judá, y de la tribu de los hijos de
    Simeón dieron estas villas que fueron nombradas:'
  ron-BTF: Și au dat din tribul copiilor lui Iuda și din tribul fiilor lui Simeon
    cetățile acestea care au fost menționate pe nume,
  eng-WEBP: 'They gave out of the tribe of the children of Judah, and out of the tribe
    of the children of Simeon, these cities which are mentioned by name:'
  eng-FBV: They gave from the tribe of Judah and the tribe of Simeon the following
    towns, specifically named,
  nld-1939: 'Uit de stammen van de Judeërs en Simeonieten gaven ze de volgende, met
    name genoemde steden:'
  nch-BL: Huajca nopa piltetzitzi quinexti para coatitame cati iteipan ixhuihua Aarón
    achtohui ma quiselica inialtepehua. Huajca iteipan ixhuihua Judá huan Simeón quiiyocatalijque
    altepeme para quinmacase.
  vie-1934: Vậy, dân Y-sơ-ra-ên lấy trong chi phái Giu-đa và trong chi phái Si-mê-ôn,
    các thành có chỉ tên đây, mà cấp cho.
  hin-CV: 'उन्होंने कुछ नगर यहूदाह तथा शिमओन गोत्र के कुलों को दिए:'
  spa-BES: 'De las tribus de los hijos de Judá y de los hijos de Simeón dieron estos
    pueblos, enumerados aquí por nombre:'
  tdx-tdx: 'Aa le natolotse boak’ am-pifokoa’ o ana’ Iehodao naho am-pifokoa’ o ana’
    i Simoneo o rova toñoneñe ami’ty añara’e rezao:'
  tha-KJV: เขาให้หัวเมืองต่อไปนี้จากตระกูลยูดาห์และตระกูลสิเมโอน ตามชื่​อด​ังนี้
  por-BR-2018: 'E da tribo dos filhos de Judá, e da tribo dos filhos de Simeão deram
    estas vilas que foram nomeadas:'
  deu-ELO: Und sie gaben vom Stamme der Kinder Juda und vom Stamme der Kinder Simeon
    folgende Städte, die man mit Namen nannte;
  eng-WYC-2018: (Out) Of [the]possessions of the lineages of the sons of Judah, and
    of Simeon, Joshua gave (these) cities;
  epo-epo: Kaj ili donis de la tribo de la Jehudaidoj kaj de la tribo de la Simeonidoj
    tiujn urbojn, kies nomojn ili difinis.
  uig-PIN: 'Ular Yǝⱨudaning ⱪǝbilisi bilǝn Ximeonning ⱪǝbilisining zeminidin tɵwǝndǝ
    tizimlanƣan munu xǝⱨǝrlǝrni bǝrdi: —'
  beo-beo: '-'
  tpi-OTNT: Em hia nem bilong ol taun i stap long graun bilong lain Juda na Simeon,
  hau-SA: Daga kabilan Yahuda da Simeyon ne aka ba su waɗannan garuruwan da aka ambata,
  uig-LAT: 'Ular Yehudaning qebilisi bilen Shiméonning qebilisining zéminidin töwende
    tizimlan’ghan munu sheherlerni berdi: —'
  nde-nde: Ezizwaneni zakoJuda lezakoSimiyoni amadolobho abiwayo nanka ngamabizo awo
  ton-ton: ¶ Pea naʻa nau foaki mei he faʻahinga ʻoe fānau ʻa Siuta, pea mei he faʻahinga
    ʻoe fānau ʻa Simione, ʻae ngaahi kolo ni ʻaia ʻoku lau honau hingoa,
  ces-1613: A tak z pokolení synů Judových, a z pokolení synů Simeonových dána jsou
    města, kterýchž tuto jména jsou položena.
  eng-WMB: 'They gave out of the tribe of the children of Judah, and out of the tribe
    of the children of Simeon, these cities which are mentioned by name:'
  tam-TCV: 'யூதா, சிமியோன் கோத்திரங்களின் பங்கிலிருந்து கொடுக்கப்பட்ட பெயர்களின்படி
    பட்டணங்களாவன:'
  ceb-ULB: Gikan sa mga tribo ni Juda ug ni Simeon, gihatag nila ang mosunod nga mga
    siyudad, gisulat dinhi pinaagi sa ngalan.
  pol-UBG: Dali z pokolenia synów Judy i z pokolenia synów Symeona następujące miasta
    wymienione z nazwy.
  urd-GVU: 'قرعہ ڈالتے وقت لاوی کے گھرانے قِہات میں سے ہارون کے کنبے کو پہلا حصہ مل
    گیا۔ اُسے یہوداہ اور شمعون کے قبیلوں کے یہ شہر دیئے گئے:'
  deu-1912: Von dem Stamm der Kinder Juda und von dem Stamm der Kinder Simeon gaben
    sie diese Städte, die sie mit ihren Namen nannten,
  kan-2017: ಲೇವಿ ಕುಲದವರು ಕೆಹಾತ್ಯರ ಗೋತ್ರದವರೂ ಆದ ಆರೋನನ ಕುಟುಂಬದವರಿಗೆ ಮೊದಲು ಚೀಟು ಬಿದ್ದಿತು.
  tgo-tgo: 'Wabwi Juda na Simion lenji ghamba yakuyaku e tɨne va thɨ giya ghembaghembake
    idaidanji thiyake:'
  yap-yap: Irera’ fithingan e pi binaw u daken e gin tafen Judah nge Simeon ni fa’an
    nni pi’
  hlt-MCSB: A ming la a khue khopuei rhoek te Judah ca rhoek cako neh Simeon ca rhoek
    cako khui lamkah khaw a suem pa uh.
  mdy-ETH: ዪሁዳና ሲሞኦኔ ፃጶ ዓጮናይዳፓ ሃካፓ ሊካ ሱንፃ ኬኤዚንቴ ካታማ ዔያቶም ዒንጊንቴኔ፤
  twi-ASANTE: Israelfoɔ no de saa nkuro a ɛyɛ Yuda ne Simeon mmusuakuo no dea no
  eng-WEBU: 'They gave out of the tribe of the children of Judah, and out of the tribe
    of the children of Simeon, these cities which are mentioned by name:'
  bnp-bnp: A maka tanga ri tabuli na malala na kabu ne Iuda ne Simion,
  wal-wal: Yihudaa zaretuppenne Simoona zaretuppe Israa7eela asai ekkidi immido katamatu
    sunttai hagaappe kaallidi xaafettiis.
  spa-PDDPT: De la tribu de los hijos de Judá y de la tribu de los hijos de Simeón,
    les dieron esas ciudades que se mencionan por nombre,
  gun-gun: Ha'e gui Judá ha'e Simeão ramymino kuery yvy regua pova'e tetã omboaxa.
  agu-BL: 'Nin yi chibi'' yi e''chk tnum yi ncyak'' yi e'' xonl Judá scyuch'' yi e''
    xonl Simeón scyetz yi e'' xonl Leví yi e'' xonl Coat, yi xonl Aarón, yi e'' camban
    yi bajx swerti''n, i''tz:'
  ilo-ULB: Manipud iti tribu ti Juda ken Simeon, inbingayda ti daga kadagiti sumaganad
    a siudad a nailista ditoy babaen iti nagan.
  kpg-kpg: Aanei nia ingoo o nia waahale mai i di madawaawa Judah mo Simeon ala ne wanga
  uig-ARA: 'ئۇلار يەھۇدانىڭ قەبىلىسى بىلەن شىمېئوننىڭ قەبىلىسىنىڭ زېمىنىدىن تۆۋەندە
    تىزىملانغان مۇنۇ شەھەرلەرنى بەردى: ــ'
  bsp-bsp: Nde ntɔf ya cusuŋka ca Yuda kɔ Simɔŋ anasɔŋ sədare
  sus-sus: Taa naxee fixi e ma Yuda nun Simeyɔn bɔnsɔɛ ya ma, nee nan ya.
  pon-2006: Ih met eden kahnimw kan sang sapwen Suda oh Simion me kohieng
  ksd-ksd: Ma dia ga tul tar go ra umana pia na pal kai ra vuna tarai Iuda ma kai
    ra vuna tarai Simeon, nina di tumu ra iang i diat,
  tur-YTC: 'Yahuda''nın çocukları oymağından ve Şimon''un çocukları oymağından adlarıyla
    anılan şu kentleri verdiler:'
  grc-BRENT: Καὶ ἔδωκεν ἡ φυλὴ υἱῶν Ἰούδα καὶ ἡ φυλὴ υἱῶν Συμεὼν καὶ ἀπὸ τῆς φυλῆς
    υἱῶν Βενιαμὶν τὰς πόλεις ταύτας· καὶ ἐπεκλήθησαν
  ind-AYT: Dari suku Yehuda dan suku Simeon, kota-kota berikut, yang disebutkan menurut
    nama,
  nya-nya: Awa ndi mayina a mizinda ya mafuko a Yuda ndi Simeoni imene inaperekedwa
    kwa zidzukulu za Aaroni,
  hrv-hrv: 'Od plemena sinova Judinih i od plemena sinova Šimunovih dodijeljeni su
    bili ovi gradovi koji se poimence navode:'
  mps-mps: Te e nogi da te Juda me Simeon te hani sigo hanu dabe te Kohat hani sibigo
    te pris sę emainogo te hanu dabe hasia bolo mani. Te bidi dabe augwali te Arongo
    wąį dabe dao. Te we bidigo augwali bidabo badu bolo te hanu tǫ mani.
  tpi-tpi: Em hia nem bilong ol taun i stap long graun bilong lain Juda na Simeon,
  dan-1931: Af Judæernes og Simeonitternes Stammer afgav de følgende ved Navn, nævnte
    Byer.
  vie-OVCB: 'Đại tộc Giu-đa và Si-mê-ôn dành ra các thành có tên như sau:'
  guj-2017: અને તેઓના નામની યાદી પ્રમાણે યહૂદાના કુળમાંથી, શિમયોનના કુળમાંથી, ઉપર
    દર્શાવ્યાં પ્રમાણેનાં નગરોના ભાગ તેઓને સોંપવામાં આવ્યા.
  pon-2006A: Ih met eden kahnimw kan sang sapwen Suda oh Simion me kohieng
  por-BRBSL: 'Eles deram da tribo dos filhos de Judá, e da tribo dos filhos de Simeão,
    estas cidades que são mencionadas pelo nome:'
  cth-cth: Judah ram, Simeon ram thung dawk e a poe teh,
  twi-twi: Israelfo no de saa nkurow a ɛyɛ Yuda ne Simeon mmusuakuw no dea no
  hlt-hlt: A ming la a khue khopuei rhoek te Judah ca rhoek cako neh Simeon ca rhoek
    cako khui lamkah khaw a suem pauh.
  tbz-SIM: 'Ntɛ bɛ̀ duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ Sudɑɑ kɔbɛ nɛ̀ Simmɛɔ̃ɔ̃ kɔbɛ yɛ kó yɛyètɛ̀:'
  msy-2020: Kar Judan anabam ko Simeonɨn anabam, me ganɨngizir nguibar ekiaba. Israelia
    nguibar ekiar kaba me danɨngasa satu gikararangizɨ, Aronɨn ovavir boriba Kohatɨn
    ikɨzimɨn aven itir adarasi, da ini.
  azb-azb: Onlara Yəhuda və Şimeon övladlarının qəbilələrindən adları göstərilən bu
    şəhərləri verdilər.
  eng-DBY: And they gave out of the tribe of the children of Judah, and out of the
    tribe of the children of Simeon, these cities which were mentioned by name,
  hin-2017: उन्होंने यहूदियों और शिमोनियों के गोत्रों के भागों में से ये नगर जिनके
    नाम लिखे हैं दिए;
  swp-swp: '@see-verse:JOS.021.008'
  eng-YLT: And they give out of the tribe of the sons of Judah, and out of the tribe
    of the sons of Simeon, these cities which are called by name;
  eng-WYC-2017: Of [the]possessions of the lineages of the sons of Judah, and of Simeon,
    Joshua gave cities;
  eng-WMBB: 'They gave out of the tribe of the children of Judah, and out of the tribe
    of the children of Simeon, these cities which are mentioned by name:'
  urd-GVH: 'क़ुरा डालते वक़्त लावी के घराने क़िहात में से हारून के कुंबे को पहला हिस्सा
    मिल गया। उसे यहूदाह और शमौन के क़बीलों के यह शहर दिए गए :'
  rug-rug: Hire pozadi sari na vasileana lavata koari na voloso popoa te Ziuda, meke
    Simione saripu ta vala
  gaz-gaz: Gosa Yihuudaa fi gosa Simiʼoon irraa magaalaawwan kanneen maqaa maqaadhaan
    qoodan;
  fra-LSG: Ils donnèrent de la tribu des fils de Juda et de la tribu des fils de Siméon
    les villes qui vont être nominativement désignées,
  yal-yal: 'Taan naxanye fi e ma Yuda bɔnsɔnna nun Simeyɔn bɔnsɔnna bɔxɔne tagi, ne
    xinle ni itoe ra:'
  haw-1868: Ua haawi ae la lakou noloko ae o ka ohana a Iuda, a noloko mai o ka ohana
    a Simeona, i keia mau kulanakauhale i palapalaia ma ka inoa,
  arb-NAV: 'أَمَّا أَسْمَاءُ الْمُدُنِ الَّتِي حَصَلَ عَلَيْهَا اللّاوِيُّونَ بِالْقُرْعَةِ
    مِنْ نَصِيبِ سِبْطَيْ يَهُوذَا وَشِمْعُونَ فَهِيَ:'
  ewe-ewe: Esiawoe nye du siwo woxɔ tso Yuda ƒe viwo kple Simeon ƒe viwo ƒe anyigba
    dzi
  eng-LEE: And they gave from the tribe of the children of Judah, and from the tribe
    of the children of Simeon, these cities which are called by name.
  asm-FB: পাছত তেওঁলোকে যিহূদাৰ সন্তান সকলৰ ফৈদৰ পৰা আৰু চিমিয়োনৰ সন্তান সকলৰ ফৈদৰ
    পৰা পোৱা নগৰবোৰৰ নামে সৈতে উল্লেখ কৰাৰ দৰে নগৰ দিলে৷
  sus-A: تَا نَشٍيٍ قِشِ عٍ مَ يُدَ نُن سِمٍيْن بْنسْي يَ مَ، نٍيٍ نَن يَ.
  fra-SBL: Ils donnèrent de la tribu des fils de Juda et de la tribu des fils de Siméon
    les villes mentionnées par leur nom.
  hbo-hbo: וֽ͏ַיִּתְּנ֗וּ מִמַּטֵּה֙ בְּנֵ֣י יְהוּדָ֔ה וּמִמַּטֵּ֖ה בְּנֵ֣י שִׁמְעֹ֑ון
    אֵ֚ת הֶֽעָרִ֣ים הָאֵ֔לֶּה אֲשֶׁר־יִקְרָ֥א אֶתְהֶ֖ן בְּשֵֽׁם׃
  piu-2006: '@see-verse:JOS.021.008'
  kik-kik: Kuuma mũhĩrĩga wa Juda na wa Simeoni andũ a Isiraeli makĩheana matũũra
    maya magwetetwo na marĩĩtwa
  fra-NCL: Ils donnèrent de la tribu des fils de Juda et de la tribu des fils de Siméon
    les villes suivantes désignées par leurs noms ;
  cek-AK: Judah hoi Simeon acaeng mah toep ih ahmuen thung hoiah, paek ih vangpui
    ahminnawk loe,
  cuk-cuk: Neggweburmar-bilesokalid, Judá-wagan-e-yargi, degi, Simeón-wagan-e-yargi,
    Leví-waganga uklesad.
  uig-CYR: 'Улар Йәһуданиң қәбилиси билән Шимеонниң қәбилисиниң зиминидин төвәндә
    тизимланған муну шәһәрләрни бәрди: —'
  tel-2017: యూదా, షిమ్యోను గోత్రాల్లో ఈ కింద చెప్పిన పట్టణాలను వారికిచ్చారు.
  hat-BSA: Yo te bay vil sila ki mansyone pa non soti nan tribi a fis Juda yo e soti
    nan tribi a fis Siméon yo;
  kos-kos: Pa inge inen acn ma itukla ke acn lal Judah ac Simeon,
  hbo-WLC: וַֽיִּתְּנ֗וּ מִמַּטֵּה֙ בְּנֵ֣י יְהוּדָ֔ה וּמִמַּטֵּ֖ה בְּנֵ֣י שִׁמְע֑וֹן
    אֵ֚ת הֶֽעָרִ֣ים הָאֵ֔לֶּה אֲשֶׁר־יִקְרָ֥א אֶתְהֶ֖ן בְּשֵֽׁם׃
  ibo-ibo: Ha sitere nʼebo Juda na Simiọn, kepụta obodo ndị a akpọrọ aha
  ory-ory: ଆହୁରି ସେମାନେ ଯିହୁଦା-ସନ୍ତାନଗଣର ବଂଶରୁ ଓ ଶିମୀୟୋନ-ସନ୍ତାନଗଣର ବଂଶରୁ ଏହିସବୁ ନଗର
    ଦେଲେ, ଏଠାରେ ସେସବୁର ନାମ ଲିଖିତ ଅଛି।
  chk-chk: Ikkei iten ekewe telinimw chon ekewe ainangen Juta me Simeon
  rop-rop: Wal deibin gibit ola femili blanga Kohath hubin kamat brom det serramonimen
    neim Eran dislot taun na.
  ukr-1871: 'Поступилися ж вони від поколїння Юдиного і від поколїння Симеонового
    ось якими названими городами:'
  deu-1951: Vom Stamm der Kinder Juda und vom Stamm der Kinder Simeon traten sie folgende
    Städte ab, die sie mit Namen nannten.
  eng-JPS: And they gave out of the tribe of the children of Judah, and out of the
    tribe of the children of Simeon, these cities which are here mentioned by name.
  srp-1865: I dadoše od plemena sinova Judinijeh i od plemena sinova Simeunovijeh
    ove gradove koji se kazuju po imenima;
  lug-lug: 'Mu bika bya Yuda ne Simyoni mwavaamu ebibuga bino:'
  heb-heb: ויתנו ממטה בני יהודה וממטה בני שמעון את הערים האלה אשר יקרא אתהן בשם׃
  ben-IRV: তারা যিহূদা-সন্তানদের বংশের ও শিমিয়োন-সন্তানদের বংশের অধিকার থেকে এই এই
    নামের নগর দিল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਯਹੂਦੀਆਂ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਅਤੇ ਸ਼ਿਮਓਨੀਆਂ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਇਹ ਸ਼ਹਿਰ
    ਦਿੱਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਦੱਸੇ ਗਏ।
  mya-JVB: ယုဒ အမျိုးသား ခရိုင်၊ ရှိမောင် အမျိုးသား ခရိုင်ထဲက ပေး ၍ လေဝိ သား ဖြစ်
    သော ကောဟတ် အဆွေ အမျိုး၊
  hmo-hmo: 'Iuda iduhu bona Simeona iduhu taudia edia hanua, laki dekenai idia abia
    hidi, edia ladana be inai:'
  urd-urd: उन्होंने बनी यहूदाह के क़बीले और बनी शमौन के क़बीले में से यह शहर दिए जिनके
    नाम यहाँ मज़कूर है।
  rus-SYN: 'От колена сынов Иудиных, и от колена сынов Симеоновых, и от колена сынов
    Вениаминовых дали города, которые здесь названы по имени:'
  bqc-SIM: 'Yuda buiↄ ń Simɛↄ buiↄ wɛ̃́lɛ pↄ́ wa kpàmáↄ tↄ́n kɛ:'
  tcz-CHONGTHU: Judah leh Simeon phunga kon in Israel chaten khopi hichengsehi anape
    taove.
  mar-mar: त्यांनी यहूदा व शिमोन यांच्या वंशाच्या विभागातली नगरे दिली, त्यांची नावे
    सांगितलेली आहेत,
  qub-qub: Judá trïbu runacunami, Simeón trïbu runacunami chay siudäcunata goycuran.
  hat-hat: Men non lavil moun branch fanmi Jida ak branch fanmi Simeyon yo te bay
    nan pòsyon tè pa yo.
  eng-BSB: From the tribes of Judah and Simeon, they designated these cities by name
  tod-tod: Zuda ná-bolodai ná-zooi zu, ta Simiyɔn ná-bolodai ná-zooi zu, taai
    niiti ti ti veeni naati zea, ti-laaseigiti kaa,
  eng-WEBPB: 'They gave out of the tribe of the children of Judah, and out of the
    tribe of the children of Simeon, these cities which are mentioned by name:'
  kbq-kbq: Hagi Juda naga'ene, Simioni naga'mokizmi mopafima me'nea rankumatamima
    refko hu'naza kumatamimofo zamagi'a amanahu me'ne.
  nhe-BL: Huajca nopa piltetzitzi quinexti para coatitame tlen iteipa ixhuihua Aarón
    achtohui ma quiselica inialtepehua. Huajca iteipa ixhuihua Judá huan Simeón quiiyocatlalijque
    altepetini para quinmacase.
  gub-BL: Zuta izuapyapyr wà, Ximeàw izuapyapyr wà no, omono tawhu
  eng-DRA: 'Of the tribes of the children of Juda and of Simeon Josue gave cities:
    whose names are these,'
