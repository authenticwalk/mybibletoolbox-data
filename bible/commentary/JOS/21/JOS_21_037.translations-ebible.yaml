verse: JOS.021.037
translations:
  mal-C: കെദേമോത്ത്, മേഫാത്ത് ഇങ്ങനെ നാലു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും;
  deu-TKW: Kedemoth samt den zugehörigen Weidetriften und Mephaat samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Kedemoti mpe Mefati, elongo na mabele na yango ; ezalaki bongo bingumba
    minei.
  eng-LSV: Kedemoth and its outskirts, and Mephaath and its outskirts—four cities.
  eng-GNV: 'Kedemoth with her suburbes, and Mephaath with her suburbes: foure cities.'
  eng-WEBSTER: Kedemoth with its suburbs, and Mephaath with its suburbs; four cities.
  nhw-BL: Cademot huan Mefaat.
  swh-ONEN: Kedemothi na Mefaathi, pamoja na sehemu zake za malisho, ilikuwa miji
    minne;
  bba-bba: kɑ Kedemɔti kɑ Mɛfɑti.
  eng-KJVCPB: Kedemoth with her suburbs, and Mephaath with her suburbs; four cities.
  luo-luo: Kedemoth kod Mefath, kaachiel gi legegi mag kwath. Giduto ne gin mier matindo
    angʼwen.
  meu-meu: 'bona Kedemoto bona Mefata, mai edia rei gabudia ida: hanua hani.'
  npi-ULB: यसको खर्कसहित यहसा, यसको खर्कसहित कदेमोत, र यसको खर्कसहित मेपात गरी चारवटा
    सहर ।
  yor-yor: Kedemoti àti Mefaati, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.036'
  pes-OPCB: قدیموت و میفعت، چهار شهر با چراگاههای اطراف.
  tgl-ULB: Kedemot kasama ang mga lupang pastulan nito, at Mepaat kasama ang mga lupang
    pastulan nito—apat na lungsod.
  hui-hui: Kedemodo tanobi Mebada tanobi mini.
  mya-mya: ကေ​ဒ​မုတ်​မြို့၊ မေ​ဖတ်​မြို့​တို့​ဖြစ်​ကြ​၏။
  bod-N: ཀེ་དེ་མོད་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། མེ་ཕཱ་ཨད་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Kedhemoti neMefaati, pamwe chete namafuro awo, maguta mana;
  spa-BLM: 'Cedemot con sus tierras de pastoreo, y Mefat con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.036'
  swh-ULB: na Kedemothi pamoja na maeneo yake ya malisho, na Mefaathi pamoja na maeneo
    yake ya malisho.
  bel-bel: 'Кедэмот і прадмесьці яго, Мэфаат і прадмесьці яго: чатыры гарады;'
  deu-ELBBK: 'Kedemot und seine Bezirke, und Mephaat und seine Bezirke: 4 Städte.'
  mbb-OT: '@see-verse:JOS.021.036'
  mal-2015: യഹ്സയും അതിന്റെ പുല്പുറങ്ങളും കെദേമോത്തും അതിന്റെ പുല്പുറങ്ങളും മേഫാത്തും
    അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ നാലു പട്ടണവും,
  rmc-rmc: o Kedemot the o Mefaat.
  nlg-nlg: Mi Kedemoth, mi Mephaath, ara vati na komu sule kolui nia na lei bona gehe
    leghai.
  pes-OPV: و قدیموت را با نواحی آن و میفعه را بانواحی آن، یعنی چهار شهر.
  ron-1924: Кедемотул ши ымпрежуримиле луй ши Мефаатул ши ымпрежуримиле луй, патру
    четэць
  ben-OBCV: কদেমোৎ ও মেফাৎ—এই চারটি নগর;
  som-som: iyo Qedemood iyo agagaarkeedii, iyo Mefacad iyo agagaarkeedii, oo intaasu
    waxay ahayd afar magaalo.
  lat-VUC: De tribu Gad civitates confugii, Ramoth in Galaad, et Manaim et Hesebon
    et Jazer, civitates quatuor cum suburbanis suis.
  eng-ASVBT: Kedemoth with its suburbs, and Mephaath with its suburbs; four cities.
  ita-1885: Chedemot e i suoi contorni; e Mefaat e i suoi contorni; quattro città.
  eng-LXXUP: and Kedemoth and its suburbs; and Mephaath and its suburbs; four cities.
  eng-ULB: Kedemoth with its pasturelands, and Mephaath with its pasturelands—four
    cities.
  spa-VBL: Cedemot y Mefat.
  fra-_FOB: Kedémoth et sa banlieue, et Méphaath et sa banlieue, quatre villes;
  mal-mal: യഹ്സയും അതിന്റെ പുല്പുറങ്ങളും കെദേമോത്തും അതിന്റെ പുല്പുറങ്ങളും മേഫാത്തും
    അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ നാല് പട്ടണങ്ങളും,
  urd-GVR: '@see-verse:JOS.021.036'
  suz-BL: केदेमोथ नु मेफा-आथ, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    रू गेम्‍तेक्‍म।
  ita-1927: 'Kedemoth e il suo contado e Mefaath e il suo contado: quattro città;'
  ckb-ckb: قەدێمۆت و مێفەعەت بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Kedemoth and Mephaath with their grass-lands, four towns.
  kan-OKCV: ಕೆದೇಮೋತನ್ನೂ ಮೇಫಾತನ್ನೂ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.036'
  tam-2017: கெதெமோத்தையும் அதினுடைய வெளிநிலங்களையும், மெபாகாத்தையும் அதினுடைய வெளிநிலங்களையும்
    கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'A Cedemoth con sus ejidos, y Mephaat con sus ejidos: cuatro villas:'
  ron-BTF: 'Chedemot cu împrejurimile sale și Mefaat cu împrejurimile sale: patru
    cetăți.'
  eng-WEBP: 'Kedemoth with its pasture lands, and Mephaath with its pasture lands:
    four cities.'
  eng-FBV: Kedemoth, and Mephaath.
  nld-1939: Kedemot en Mefáat, met hun weidegronden; vier steden.
  nch-BL: Cademot huan Mefaat.
  vie-1934: 'Kê-đê-mốt và đất chung quanh thành, Mê-phát và đất chung quanh thành:
    hết thảy bốn cái thành.'
  hin-CV: केदेमोथ तथा मेफाअथ उनके चराइयों सहित चार नगर दिए;
  spa-BES: Cademot y Mefaat con sus pastizales, cuatro pueblos.
  tdx-tdx: 'i Kedemote reke-piandrazañe, naho i Mefa­ate reke-piandrazañe: rova efatse;'
  tha-KJV: เมืองเคเดโมทพร้อมทุ่งหญ้า เมืองเมฟาอัทพร้อมทุ่งหญ้า รวมสี่​หัวเมือง
  por-BR-2018: 'A Quedemote com seus campos, e Mefaate com seus campos: quatro vilas:'
  deu-ELO: 'Kedemoth und seine Bezirke, und Mephaath und seine Bezirke: vier Städte.'
  eng-WYC-2018: and Heshbon, and Jazer; four cities, with their suburbs.
  epo-epo: 'Kedemot kaj ĝiajn ĉirkaŭaĵojn, kaj Mefaat kaj ĝiajn ĉirkaŭaĵojn: kvar
    urbojn.'
  uig-PIN: Kǝdǝmot bilǝn yaylaⱪliri wǝ Mǝfaat bilǝn yaylaⱪliri bolup, jǝmiy tɵt xǝⱨǝrni
    bǝrdi.
  beo-beo: Gedimode amola Mefa:ide.
  tpi-OTNT: na Kedemot na Mefat. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Kedemot da kuma Mefa’at, tare da wuraren kiwonsu, garuruwa huɗu ke nan;
  uig-LAT: Kedemot bilen yaylaqliri we Mefaat bilen yaylaqliri bolup, jemiy töt sheherni
    berdi.
  nde-nde: iKhedemothi leMefahathi ndawonye lamadlelo awo, amadolobho amane.
  ton-ton: Ko Ketimote mo hono tuaʻā kolo ʻo ia, mo Mefati mo hono tuaʻā kolo ʻo ia;
    ko e kolo ʻe fā.
  ces-1613: Kedemot a předměstí jeho, a Mefat s podměstím jeho, města čtyři.
  eng-WMB: 'Kedemoth with its pasture lands, and Mephaath with its pasture lands:
    four cities.'
  tam-TCV: கெதெமோத், மேபாகாத் ஆகிய நான்கு பட்டணங்களும் அவற்றின் மேய்ச்சல் நிலங்களும்
    வழங்கப்பட்டன.
  ceb-ULB: Kedemot lakip ang sibsibanan niini, ug ang Mefat lakip ang sibsibanan niini—upat
    kini nga siyudad.
  pol-UBG: 'Kedemot i jego pastwiska, Mefaat i jego pastwiska: cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.036'
  deu-1912: Kedemoth und seine Vorstädte, Mephaath und seine Vorstädte.
  kan-2017: ಕೆದೇಮೋತ್ ಹಾಗೂ ಮೇಫಾಗತ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ನಾಲ್ಕು ಪಟ್ಟಣಗಳು;
  tgo-tgo: Kedemot na Mepat, weiye thetheghan lenji ghamba ghan.
  yap-yap: Kedemoth, ngu Mefaath, nge yungi flang ko pi binaw nem ni fan ko gamanman
    rorad.
  hlt-MCSB: Kedemoth neh a khocaak, Mephaath neh a khocaak kho pali,
  mdy-ETH: ቄዴሞቴና ሜፓዓቴናኬ፤
  twi-ASANTE: Kedemot ne Mefaat—nkurotoɔ ɛnan ne wɔn adidibea.
  eng-WEBU: 'Kedemoth with its pasture lands, and Mephaath with its pasture lands:
    four cities.'
  bnp-bnp: e Kedemot, e Mepat. Ra tanga i va nga, ri tahoka a maka tabekena malala
    ri tabuli tabukoi ne ria, ne vona ni vakalaho a maka bulmakau a sipsip.
  wal-wal: Qidemootanne a hentta gadetanne Mefa7aatanne a hentta gadeta, muleera oiddu
    katamata ekkidi, etayyo immidosona.
  spa-PDDPT: Cademot con sus pastizales y Mefaat con sus pastizales, cuatro ciudades.
  gun-gun: Quedemote ha'e Mefaate, ijyvýrykue reve meme.
  agu-BL: tu Cademot, nin yi tnum Mefaat. Ya'stzun yi cyaj tnum yi ak'lij scyetz.
  ilo-ULB: ti Kedemot agraman dagiti pagipastoranna ken Mefaat agraman dagiti pagipastoranna-dagiti
    uppat a siudad.
  kpg-kpg: Kedemoth mo Mephaath, mo nadau gowaa geingatolo.
  uig-ARA: كەدەموت بىلەن يايلاقلىرى ۋە مەفائات بىلەن يايلاقلىرى بولۇپ، جەمئىي تۆت
    شەھەرنى بەردى.
  bsp-bsp: Kedemot, kɔ Mefahat, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Kedemoti, Mefaati, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Kedemod oh Mepaad, iangahki sapwen kamwenge mahn.
  ksd-ksd: Kedemot ma kana pia na vura, ma Mepat ma kana pia na vura; a ivat na pia
    na pal;
  tur-YTC: 'Kedemot''u otlaklarıyla ve Mefaat''ı otlaklarıyla: Dört kent.'
  grc-BRENT: καὶ τὴν Δεκμὼν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Μαφὰ, καὶ τὰ περισπόρια
    αὐτῆς· πόλεις τέσσαρες.
  ind-AYT: Kedemot dengan padang-padang rumputnya, dan Mefaat dengan padang-padang
    rumputnya; empat kota.
  nya-nya: Kedemoti ndi Mefaati, pamodzi ndi malo awo odyetsera ziweto. Yonse pamodzi
    inali mizinda inayi.
  hrv-hrv: Kedemot s pašnjacima, Mefaat s pašnjacima. Dakle, četiri grada.
  mps-mps: me Kedemot, me Mefat dali, te wiegi yai nosai bulmakaugo tuabo elalubo
    tǫ dali mani.
  tpi-tpi: na Kedemot na Mefat. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Kedemot med omliggende Græsmarker og Mefa'at med omliggende Græsmarker;
    tilsammen fire Byer;
  vie-OVCB: Kê-đê-mốt, và Mê-phát, cùng với đất phụ cận để nuôi gia súc.
  guj-2017: કદેમોથ તેનાં ગૌચરો સહિત તથા મેફાથ તેનાં ગૌચરો સહિત એ ચાર નગરો આપવામાં
    આવ્યાં.
  pon-2006A: Kedemod oh Mepaad, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Kedemoth com suas terras de pasto, e Mephaath com suas terras de pasto:
    quatro cidades.'
  cth-cth: Kedemoth hoi khori, Mephaath hoi khori, abuemlah kho 4 touh.
  twi-twi: Kedemot ne Mefaat—nkurow anan ne wɔn adidibea.
  hlt-hlt: Kedemoth neh a khocaak, Mephaath neh a khocaak kho pali,
  tbz-SIM: nɛ̀ Kedemɔti nɛ̀ Mɛfɑɑ.
  msy-2020: ko Kedemot ko Mefat. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba,
    Merarin adarazi uan asɨzibar arɨgham.
  azb-azb: Qedemotla otlaqlarını, Mefaatla otlaqlarını verdilər. Bunlar dörd şəhər
    idi;
  eng-DBY: 'Kedemoth and its suburbs, and Mephaath and its suburbs: four cities;'
  hin-2017: कदेमोत, और मेपात; ये चार नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.036'
  eng-YLT: Kedemoth and its suburbs, and Mephaath and its suburbs — four cities.
  eng-WYC-2017: and Heshbon, and Jazer; four cities, with their suburbs.
  eng-WMBB: 'Kedemoth with its pasture lands, and Mephaath with its pasture lands:
    four cities.'
  urd-GVH: '@see-verse:JOS.021.036'
  rug-rug: Kedemoti, meke Mepata, meke turaṉae la tugo sari pezara duduli.
  gaz-gaz: Qidemootii fi Meefiʼaat, magaalaawwan afur lafa tikaa wajjin kennameef;
  fra-LSG: Kedémoth et sa banlieue, et Méphaath et sa banlieue, quatre villes;
  yal-yal: Kedemoti, Mefaati, e nun e rabilinne. Ne malanxina taa naanin.
  haw-1868: O Kedemota a me kona wahi e pili ana, o Mepaata a me kona wahi e pili
    ana; eha kulanakauhale.
  arb-NAV: وَقَدِيمُوتَ وَمَرْعَاهَا، وَمَيْفَعَةَ وَمَرْعَاهَا. وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Kedemot kple Mefaat kple wo ŋu lãnyiƒewo le Ruben ƒe viwo ƒe anyigba dzi
    siwo le du ene.
  asm-FB: চৰণীয়া ঠায়েৰে সৈতে কদেমোৎ আৰু চৰণীয়া ঠায়েৰে সৈতে মেফাৎ, এই চাৰিখন নগৰ
    দিলে।
  sus-A: كٍدٍ مٌتِ، مٍقَاتِ، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Kedemoth et ses pâturages, et Mephaath et ses pâturages : quatre villes.'
  hbo-hbo: אֶת־קְדֵמֹות֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־מֵיפָ֖עַת וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃ ס
  piu-2006: '@see-verse:JOS.021.036'
  kik-kik: na Kedemothu, na Mefaathu, hamwe na ithaka ciamo cia ũrĩithio; mothe maarĩ
    matũũra mana;
  fra-NCL: 'Hésebon et sa banlieue, Jaser et sa banlieue : en tout quatre villes.'
  cek-AK: Kedemoth vangpui hoi a taeng ih ahmuennawk, Mephaath vangpui hoi a taeng
    ih ahmuennawk; sangqum boih ah vangpui palito oh.
  cuk-cuk: Cademot, degi, Mefaat.
  uig-CYR: Кәдәмот билән яйлақлири вә Мәфаат билән яйлақлири болуп, җәмий төрт шәһәрни
    бәрди.
  tel-2017: కెదెమోతు, దాని పచ్చిక మైదానాలనూ మేఫాతు, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Kedémonth avèk teren patiraj pa li ak Méphaath avèk teren patiraj pa li;
    kat vil.
  kos-kos: Kedemoth, ac Mephaath, weang acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: אֶת־קְדֵמוֹת֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־מֵיפָ֖עַת וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃ ס
  ibo-ibo: Kedemot, Mefaat na ala ebe anụ ụlọ ha ga-anọ kpaa nri.
  ory-ory: କଦେମୋତ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ମେଫାତ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଏହି ଚାରି ନଗର ଦେଲେ।
  chk-chk: Ketemot me Mefaat, pwal ekewe fanü ünükür fän iten nöür man, ükükün rüanü
    telinimw.
  rop-rop: Kedemoth en Mefath garram ola pedik.
  ukr-1871: Кадемот з пасовищами його, та Мефаат укупі з пасовищами його — чотири
    городи.
  deu-1951: Kedemot und seine Weideplätze, Mephaar und seine Weideplätze; vier Städte;
  eng-JPS: Kedemoth with the open land about it, and Mephaath with the open land about
    it; four cities.
  srp-1865: 'Kedimot s podgraðem, i Mifat s podgraðem: èetiri grada;'
  lug-lug: Kedemosi n’amalundiro gaakyo, ne Mefaasi n’amalundiro gaakyo bye bibuga
    bina.
  heb-heb: את קדמות ואת מגרשה ואת מיפעת ואת מגרשה ערים ארבע׃
  ben-IRV: পশুপালনের মাঠগুলির সঙ্গে কদেমোৎ ও পশুপালনের মাঠগুলির সঙ্গে মেফাৎ, এই চারিটী
    নগর দিল।
  pan-pan: ਕਦੇਮੋਥ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਮੇਫ਼ਾਅਥ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਰਥਾਤ ਚਾਰ ਸ਼ਹਿਰ
  mya-JVB: ကေဒမုတ် မြို့နှင့် မြို့နယ် ၊ မေဖတ် မြို့နှင့် မြို့နယ် တည်းဟူသောလေး မြို့
    တို့ကို၎င်း၊
  hmo-hmo: bona Kedemoto, bona Mepata, mai edia rei gabudia danu, hanua 4.
  urd-urd: क़दीमात और उसके 'इलाक़े और मिफ़'अत और उसके 'इलाक़े, यह चार शहर दिये।
  rus-SYN: 'Кедемоф и предместья его, Мефааф и предместья его: четыре города;'
  bqc-SIM: Kedemↄ ń Mɛfaao. Wɛ̃́lɛ kɛ̀ síiↄ̃, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Kedemoth khopile ahamhing gamsungse apeovin chule Mephaath khopi le
    ahamhing gamsungse sejong apeovin ahileh khopi li alhinge.
  mar-mar: कदेमोथ व त्यांचे गायरान, आणि मेफाथ व त्यांचे गायरान, अशी चार नगरे दिली;
  qub-qub: Cademot, Mefaat siudäcunata. Chaura Rubén trïbupita chuscu siudäcunata
    chasquiran guewayoj jircancunatawan-cama.
  hat-hat: lavil Kedemòt, lavil Mefat ansanm ak tout savann pou bèt yo.
  eng-BSB: Kedemoth, and Mephaath—four cities, together with their pasturelands.
  tod-tod: ta Kedeemɔte, é ʋɛɛ Meefaate ʋa, taa wola naanigɔ.
  eng-WEBPB: 'Kedemoth with its pasture lands, and Mephaath with its pasture lands:
    four cities.'
  kbq-kbq: Kedemotima, Mefa'ati rankuma'ene zami'naze. Hagi ana makara 4'a ranra kumatamine
    afu zamimo'zama tra'zama nesaza mopanena ana maka Merari naga zami'naze.
  nhe-BL: Cademot huan Mefaat.
  gub-BL: Kenemot, Mepaat. Upyhyk ka'api'i rupaw waiwyr har wà no.
  eng-DRA: Of the tribe of Gad, Ramoth in Galaad, one of the cities of refuge, and
    Manaim and Hesebon and Jaser, four cities with their suburbs.
