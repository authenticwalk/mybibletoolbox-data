verse: JOS.021.041
translations:
  mal-C: ഇസ്രായേല്യരുടെ അവകാശത്തിൽനിന്ന് ലേവ്യർക്ക് ആകെ നാൽപ്പത്തെട്ടു പട്ടണങ്ങളും
    അവയുടെ പുൽമേടുകളും ലഭിച്ചു.
  deu-TKW: Es waren also der Levitenstädte inmitten des Erbbesitzes der Israeliten
    achtundvierzig samt den zugehörigen Weidetriften rings um sie her; dies gilt von
    allen den genannten Städten.
  lin-lin: Bingumba nyonso ya bakitani ya Levi kati na mabele oyo epesamelaki bana
    ya Isalaele ezalaki tuku minei na mwambe, elongo na mabele na yango.
  eng-LSV: All the cities of the Levites in the midst of the possession of the sons
    of Israel [are] forty-eight cities, and their outskirts.
  eng-GNV: And all the cities of the Leuites within the possession of the children
    of Israel, were eight and fourtie with their suburbes.
  eng-WEBSTER: All the cities of the Levites within the possession of the children
    of Israel were forty and eight cities with their suburbs.
  nhw-BL: Huan nochi iteipan ixhuihua Leví san sejco quiselijque 48 altepeme,
  swh-ONEN: Miji yote ya Walawi katika eneo lililoshikwa na Waisraeli lilikuwa arobaini
    na minane, pamoja na sehemu zake za malisho.
  bba-bba: Wuu si Lefin bwese kɛri yi wɑ Isirelin bwese kɛri yi yi tien mi, su kuɑwɑ
    weerɑɑkuru yiru sɑri, ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: All the cities of the Levites within the possession of the children
    of Israel were forty and eight cities with their suburbs.
  luo-luo: Mier matindo mag jo-Lawi e piny mane jo-Israel okawo ne gin piero angʼwen
    gaboro giduto, kaachiel gi legegi mag kwath.
  meu-meu: Levi taudia edia hanua, Israel taudia edia tano lalodiai, iboudiai na hari-ahui
    taurahani, mai edia rei gabudia ida.
  npi-ULB: लेवीका सहरहरू इस्राएलका मानिसहरूको अधीनमा रहेको भू-भागको बिचबाट लिइएका
    सहरहरू तिनीहरूका खर्कसहित अठचालिसवटा थिए ।
  yor-yor: Gbogbo ìlú àwọn ọmọ Lefi tó wà láàrín ara ilẹ̀ àwọn ọmọ Israẹli jẹ́ méjìdínláàádọ́ta
    lápapọ̀ pẹ̀lú pápá oko wọn.
  ind-ind: Jadi, suku Lewi menerima empat puluh delapan kota di tengah-tengah suku-suku
    Israel lainnya. Setiap kota dikelilingi oleh padang-padang rumput untuk menggembalakan
    ternak. Padang-padang rumput itu juga diberikan kepada orang-orang Lewi.
  pes-OPCB: بدین ترتیب از سرزمینی که متعلق به بنی‌اسرائیل بود چهل و هشت شهر با چراگاههای
    اطراف آنها به قبیلهٔ لاوی داده شد.
  tgl-ULB: Ang mga lungsod ng mga Levita na kinuha sa gitna ng lupaing inangkin ng
    bayan ng Israel ay apatnapu't walong lungsod, kasama ang kanilang mga lupang pastulan.
  hui-hui: Isaraele wali agalime tinaga dindi bibahendeha howa tano timbuni pira mariani
    halira (48) bibahende Libai hameiginiru helo tu wa mini.
  mya-mya: အ​ချုပ်​အား​ဖြင့်​ဆို​သော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ပိုင်​သော​ပြည်​ထဲ​မှ​မြို့​ပေါင်း​လေး​ဆယ့်​ရှစ်​မြို့
    နှင့်​တ​ကွ ပတ်​ဝန်း​ကျင်​ရှိ​စား​ကျက်​များ​ကို​လေ​ဝိ အ​နွယ်​ဝင်​တို့​အား​ခွဲ​ဝေ​သတ်​မှတ်​ပေး​ကြ​၏။
  bod-N: ལེ་ཝི་པ་རྣམས་ལ་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ས་སྐལ་ལས་ཐོབ་པའི་གྲོང་ཁྱེར་ནི་བསྡོམས་པས་བཞི་བཅུ་ཞེ་བརྒྱད་དང་དེ་དག་ལ་གཏོགས་པའི་ཉེ་འཁོར་རྣམས་ཡིན།
  sna-sna: Maguta avaRevhi munyika yaiva yavaIsraeri aiva makumi mana namasere pamwe
    chete namafuro awo.
  spa-BLM: Todas las ciudades de los levitas entre las posesiones de los hijos de
    Israel eran cuarenta y ocho ciudades con sus tierras de pastoreo.
  cac-cac: A jantac chon̈ab' ix ac'jican d'a eb' yin̈tilal Leví chi' d'a yol smacb'en
    eb' yetisraelal, 48 d'a smasanil.
  swh-ULB: Miji waliyopewa Walawi kutoka katikati ya nchi iliyomilikiwa na watu wa
    Israeli ilikuwa miji arobaini na nane, kujumuisha na sehemu za malisho yao.
  bel-bel: Усіх гарадоў лявіцкіх сярод валоданьняў сыноў Ізраілевых было сорак восем
    гарадоў з прадмесьцямі іх.
  deu-ELBBK: 'Alle Städte der Leviten inmitten des Eigentums der Kinder Israel: 48
    Städte und ihre Bezirke.'
  mbb-OT: Ne 48 he menge inged ragkes is menge pepenebtavà kayi is imbeǥey ziyà te
    menge kevuwazan ni Levi he nesakup te tanà te menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കളുടെ അവകാശത്തിൽ ലേവ്യർക്കു എല്ലാംകൂടി നാല്പത്തെട്ടു പട്ടണവും
    അവയുടെ പുല്പുറങ്ങളും കിട്ടി.
  tuo-NT: Tojo weerã Israe curuacjãrã ye diꞌtapʉre Leví ya curuacjãrã cuarenta y ocho
    macãrĩ, tojo nicã na cãpũpʉ waꞌicʉrãrẽ eca nisetiajere ñeꞌecãrã niwã.
  rmc-rmc: Le Leviten sas jekhetane saranda the ochto (48) fori le maľenca maškar
    o phuva le Izraelitengre. Pašal dojekh foros le Levitengro sas maľa.
  nlg-nlg: Ma gaighi udolu na lei komu sule mana lei bona ni gehe leghai tara vahera
    na kemana Levi, e vati hangavulu me sara e alu.
  pes-OPV: و جمیع شهرهای لاویان در میان ملک بنی‌اسرائیل چهل و هشت شهر با نواحی آنها
    بود.
  ron-1924: Тоате четэциле левицилор дин мижлокул мошиилор копиилор луй Исраел ерау
    патрузечь ши опт де четэць ши ымпрежуримиле лор.
  ben-OBCV: ইস্রায়েলীদের দখলীকৃত এলাকা থেকে লেবীয়দের জন্য নির্দিষ্ট চারণভূমিসহ নগরগুলির
    সংখ্যা মোট আটচল্লিশটি।
  som-som: Oo reer Laawi magaalooyinkoodii ay qaybta u heleen ee ku dhex yiil dalkii
    hantida u ahaa reer binu Israa'iil kulligood waxay ahaayeen siddeed iyo afartan
    magaalo iyo agagaarkoodii.
  lat-VUC: 'Deditque Dominus Deus Israëli omnem terram, quam traditurum se patribus
    eorum juraverat: et possederunt illam, atque habitaverunt in ea.'
  eng-ASVBT: All the cities of the Levites in the midst of the possession of the children
    of Israel were forty and eight cities with their suburbs.
  ita-1885: Tutte le città de' Leviti, per mezzo la possessione de' figliuoli d'Israele,
    furono quarantotto, co' lor contorni.
  eng-LXXUP: All the cities of the Levites in the midst of the possession of the children
    of Israel, were forty-eight cities,
  eng-ULB: The cities of the Levites taken from the middle of the land possessed by
    the people of Israel were forty-eight cities, including their pasturelands.
  spa-VBL: Los levitas recibieron un total de cuarenta y ocho ciudades y pastos dentro
    de la tierra de los israelitas.
  fra-_FOB: 'Total des villes des Lévites au milieu des possessions des enfants d''Israël:
    quarante-huit villes et leurs banlieues.'
  mal-mal: യിസ്രായേൽ മക്കളുടെ അവകാശത്തിൽനിന്ന് ലേവ്യർക്ക് എല്ലാംകൂടെ നാല്പത്തെട്ട്
    പട്ടണങ്ങളും അവയുടെ പുല്പുറങ്ങളും ലഭിച്ചു.
  urd-GVR: Isrāīl ke muḳhtalif ilāqoṅ meṅ jo Lāwiyoṅ ke shahr un kī charāgāhoṅ samet
    the un kī kul tādād 48 thī.
  suz-BL: मिनु इस्राएली आन रागी आन दातेमी लेवी आन के ४८ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश
    भेडा योव़तीक रू दुम्‍तेक्‍म।
  ita-1927: 'Totale delle città dei Leviti in mezzo ai possessi de’ figliuoli d’Israele:
    quarantotto città e i loro contadi.'
  ckb-ckb: هەموو شارۆچکەکانی لێڤییەکان لەناو ئەو موڵکەی نەوەی ئیسرائیل خاوەنی بوون،
    چل و هەشت شارۆچکە بوون بە لەوەڕگاکانیانەوە.
  eng-BBE: All the towns of the Levites, among the heritage of the children of Israel,
    were forty-eight towns with their grass-lands.
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ನಡುವೆ ಲೇವಿಯರಿಗೆ ಒಟ್ಟು ನಾಲ್ವತ್ತೆಂಟು ಪಟ್ಟಣಗಳು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ
    ದೊರಕಿದವು.
  bbb-bbb: '@see-verse:JOS.021.040'
  tam-2017: இஸ்ரவேல் மக்கள் சொந்தமாக்கியிருந்த தேசத்தின் நடுவிலே இருக்கிற லேவியர்களின்
    பட்டணங்களெல்லாம், அவைகளின் வெளிநிலங்களும் உட்பட நாற்பத்தெட்டு.
  spa-RV-1909: Y todas la villas de los Levitas en medio de la posesión de los hijos
    de Israel, fueron cuarenta y ocho villas con sus ejidos.
  ron-BTF: Toate cetățile leviților în mijlocul stăpânirii fiilor lui Israel au fost
    patruzeci și opt de cetăți cu împrejurimile lor.
  eng-WEBP: All the cities of the Levites among the possessions of the children of
    Israel were forty-eight cities with their pasture lands.
  eng-FBV: The Levites received a total of forty-eight towns and pastures within the
    land of the Israelites.
  nld-1939: Alles tezamen waren er dus te midden van de bezittingen der Israëlieten
    acht en veertig Levieten-steden met bijbehorende weidegronden.
  nch-BL: Huajca para nochi iteipan ixhuihua Leví san sejco quiselijque 48 altepeme,
  vie-1934: Cộng các thành người Lê-vi ở giữa sản nghiệp dân Y-sơ-ra-ên là bốn mươi
    tám cái thành cùng đất chung quanh thành.
  hin-CV: इस्राएल वंश के मध्य लेवियों के हिस्से में उनके चराइयों सहित अड़तालीस नगर
    आए.
  spa-BES: Todas las ciudades de los levitas, entre la herencia de los hijos de Israel,
    eran cuarenta y ocho ciudades con sus pastizales.
  tdx-tdx: 'Ze hene rova’ o nte-Levio: rova efa-polo-valo’ amby reke-piandrazañe,
    añivom-panaña’ o ana’ Israeleo ao;'
  tha-KJV: หัวเมืองของคนเลวี ซึ่งอยู่ท่ามกลางกรรมสิทธิ์ของคนอิสราเอลนั้นรวมทั้งหมดมี​สี​่​สิ​บแปดหัวเมืองพร้อมทุ่งหญ้าประจำเมือง
  por-BR-2018: E todas as vilas dos levitas em meio da possessão dos filhos de Israel,
    foram quarenta e oito vilas com seus campos.
  deu-ELO: 'Alle Städte der Leviten inmitten des Eigentums der Kinder Israel: achtundvierzig
    Städte und ihre Bezirke.'
  eng-WYC-2018: And so all the cities of (the) Levites, in the midst of [the] possession(s)
    of the sons of Israel, were eight and forty (cities), with their suburbs;
  epo-epo: La nombro de ĉiuj urboj de la Levidoj meze de la posedaĵoj de la Izraelidoj
    estis kvardek ok urboj kaj iliaj ĉirkaŭaĵoj.
  uig-PIN: Israillarning zemini iqidin Lawiylarƣa bekitip berilgǝn xǝⱨǝrlǝr jǝmiy
    ⱪiriⱪ sǝkkiz idi; bular ǝtrapidiki yaylaⱪliri bilǝn berildi.
  beo-beo: '-'
  tpi-OTNT: Long olgeta hap graun ol Israel i sindaun long en, ol i givim 48 taun
    long ol lain bilong Livai.
  hau-SA: Jimillar birane da wurarensu na kiwon da aka ba Lawiyawa daga cikin mallakar
    jama’ar Isra’ila guda arba’in da takwas ne.
  uig-LAT: Israillarning zémini ichidin Lawiylargha békitip bérilgen sheherler jemiy
    qiriq sekkiz idi; bular etrapidiki yaylaqliri bilen bérildi.
  nde-nde: Amadolobho abaLevi elizweni eliphansi kwabako-Israyeli ayengamatshumi amane
    lasificaminwembili mibili esewonke ndawonye lamadlelo awo.
  ton-ton: Ko e ngaahi kolo kotoa pē ʻoe kau Livai ʻi he tofiʻa ʻoe fānau ʻa ʻIsileli
    naʻe fāngofulu ma valu mo honau ngaahi tuaʻā kolo.
  ces-1613: A tak všech měst Levítských u prostřed vládařství synů Izraelských měst
    čtyřidceti osm s předměstími svými.
  eng-WMB: All the cities of the Levites among the possessions of the children of
    Israel were forty-eight cities with their pasture lands.
  tam-TCV: இஸ்ரயேலரிடம் இருந்த நிலப்பரப்பில், மேய்ச்சல் நிலத்தோடு லேவியருக்கு கொடுக்கப்பட்ட
    பட்டணங்களின் எண்ணிக்கை எல்லாமாக நாற்பத்தெட்டாக இருந்தது.
  ceb-ULB: Ang mga siyudad sa mga Levita nga gikuha gikan sa tungatunga sa yuta nga
    gipanag-iyahan sa katawhan sa Israel kay 48 ka siyudad, lakip ang ilang mga dapit
    nga sibsibanan.
  pol-UBG: Wszystkich miast Lewitów pośród dziedzictwa synów Izraela było czterdzieści
    osiem wraz z ich pastwiskami.
  urd-GVU: اسرائیل کے مختلف علاقوں میں جو لاویوں کے شہر اُن کی چراگاہوں سمیت تھے اُن
    کی کُل تعداد 48 تھی۔
  deu-1912: Alle Städte der Leviten unter dem Erbe der Kinder Israel waren achtundvierzig
    mit ihren Vorstädten.
  kan-2017: ಲೇವಿಯರಿಗೆ ಇಸ್ರಾಯೇಲರ ಮಧ್ಯದಲ್ಲಿ ದೊರಕಿದ ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳು ನಲವತ್ತೆಂಟು.
  tgo-tgo: Ghembaghembako iya tari Livai lenji ghamba yakuyaku, inanji Isirel gharɨgharɨniye
    e lenji ghamba yakuyaku tɨne ghembaevarɨ na ghembawa, weiye thetheghan lenji ghamba
    ghan e ghadɨdɨnji.
  yap-yap: Ga’angin e nam ni tafnay e girdi’ nu Israel, ma aningeg i ragag nge meruk
    e binaw riy, nib mu’un e yungi flang ngay nib liyeg e pi binaw nem, e ni pi’ ngak
    e pi Levite.
  hlt-MCSB: Israel ca rhoek khohut lakli ah Levi khopuei rhoek he a pum boeih la a
    khocaak rhoek neh kho sawmli parhet lo .
  mdy-ETH: ዒስራዔኤሌ ዓሶ ዓጮይዳፓ ዖይዲታሚ ሳሊ ካታማ ቆልማ ሄንቃ ቤዞና ዎላ ሌዊ ዓሶም ዒንጊንቴኔ።
  twi-ASANTE: Nkuro dodoɔ ne ɛho adidibea a na ɛwɔ Israelman mu a wɔde maa Lewifoɔ
    no nyinaa yɛ aduanan nwɔtwe.
  eng-WEBU: All the cities of the Levites among the possessions of the children of
    Israel were forty-eight cities with their pasture lands.
  bnp-bnp: E huriki a Israel, ri habi a tanga i ravulu va a polona i polotolu na kabu
    ne Levi.
  wal-wal: Israa7eela asai laattido biittan de7iya Leewatuyyo muleera oitamanne hosppun
    katamati eta hentta gadetuura de7oosona.
  spa-PDDPT: Todas las ciudades de los levitas que estaban en medio de la propiedad
    de los hijos de Israel fueron 48 ciudades con sus pastizales.
  gun-gun: Ha'e rami vy Israel kuery yvy regua ma quarenta e oito tetã omboaxa levita
    kuery pe, ijyvýrykue reve meme.
  agu-BL: Yi tajlal tnum yi cyetzaj yi e' xonl Leví ẍchixo'l cyakil yi mas xonl Israel
    i'tz ca'wunak wajxak tnum. Cyakil yi e'chk tnuma'tz at len cu'n pstorbil cyawun
    solte'j.
  ilo-ULB: Dagiti siudad a naala dagiti Levita manipud iti tengnga iti daga a natagikua
    dagiti tattao ti Israel ket uppat a pulo ket walo a siudad, agraman dagiti pagipastoranda.
  kpg-kpg: Nia waahale huogodoo e madahaa maa walu mo nadau gowaa geingatolo la guu wanga
    gi di madawaawa Levi, mai i nia guongo ala ne hai mee ginai digau Israel.
  uig-ARA: ئىسرائىللارنىڭ زېمىنى ئىچىدىن لاۋىيلارغا بېكىتىپ بېرىلگەن شەھەرلەر جەمئىي
    قىرىق سەككىز ئىدى؛ بۇلار ئەتراپىدىكى يايلاقلىرى بىلەن بېرىلدى.
  bsp-bsp: Sədare sa kusuŋka ka aLewy ntɔf ya aka Yisrayel dacɔ sənakɔ sədare wəco
    maŋkəlɛ kɔ camət-maas (48) kɔ culum ca si.
  sus-sus: Taa naxee birin fixi Lewi bɔnsɔɛ ma Isirayilakae xa bɔxi kui, e ralanxi
    taa tongo naani nun solomasaxan, nun e rabilinyie.
  pon-2006: Nan sahpw me kohieng sapwen mehn Israel ko, kahnimw kan patpene wiahda
    me pahisek waluh, iangahki sapwen kamwenge mahn akan me kapilirailpene, iei me
    kohieng mehn Lipai kan.
  ksd-ksd: A lavur pia na pal kai ra tarai Levi limlivuan ta ra langun kai ra tarai
    Israel, a ivat na vinun ma lavutul na pia na pal diat, ma kadia lavur pia na vura.
  tur-YTC: İsrael'in çocuklarının mülkleri arasında Levililer'in bütün kentleri otlaklarıyla
    birlikte kırk sekiz kentti.
  grc-BRENT: Πᾶσαι πόλεις τῶν Λευιτῶν ἐν μέσῳ κατασχέσεως υἱῶν Ἰσραὴλ, τεσσαρακονταοκτὼ
    πόλεις, καὶ τὰ περισπόρια αὐτῶν
  ind-AYT: Seluruh kota orang Lewi di tengah-tengah milik orang Israel adalah empat
    puluh kota dengan padang-padang rumputnya.
  nya-nya: Motero mizinda 48 ya mʼdziko limene Aisraeli analanda inapatsidwa kwa Alevi,
    kuphatikizapo malo ake odyetsera ziweto.
  hrv-hrv: Tako usred baštine sinova Izraelovih bijaše četrdeset i osam levitskih
    gradova s pašnjacima.
  mps-mps: Te Israel dabe tigidali bidaluali tǫ pedai, te augwaligo te hanu bidi
    sese si olama, te a naga me sela, te tama hanu 48 dali, te bulmakaugo tuabo wiegi
    yai nosai elalubo tǫ dali, te Livai hani sibi augwalibolo mani.
  tpi-tpi: Long olgeta hap graun ol Israel i sindaun long en, ol i givim 48 taun long
    ol lain bilong Livai.
  dan-1931: Levitbyerne inden for Israelitternes Ejendom udgjorde i alt otte og fyrretyve
    med omliggende Græsmarker.
  vie-OVCB: Cả đại tộc Lê-vi được tổng số bốn mươi tám thành, ở rải rác trong đất
    Ít-ra-ên. Mỗi thành đều gồm luôn đất bao bọc chung quanh, dùng để chăn nuôi.
  guj-2017: ઇઝરાયલના લોકોએ કબજે કરેલી જમીનની મધ્યેથી લેવીઓએ અડતાળીસ નગરો તેનાં ગૌચર
    સહિત મેળવ્યાં.
  pon-2006A: Nan sahpw me kohieng sapwen mehn Israel ko, kahnimw kan patpene wiahda
    me pahisek waluh, iangahki sapwen kamwenge mahn akan me kapilirailpene, iei me
    kohieng mehn Lipai kan.
  por-BRBSL: Todas as cidades dos Levitas entre os bens das crianças de Israel eram
    quarenta e oito cidades com suas terras de pasto.
  cth-cth: Isarel catounnaw e ham dawk hoi Levihnaw e khopuinaw teh khopui 48 touh
    hoi khorinaw hah hah doeh.
  twi-twi: Nkurow dodow ne ɛho adidibea a na ɛwɔ Israelman mu a wɔde maa Lewifo no
    nyinaa yɛ aduanan awotwe.
  hlt-hlt: Israel ca rhoek khohut lakli ah Levi khopuei rhoek he a pum boeih la a
    khocaak rhoek neh kho sawmli parhet lo .
  tbz-SIM: Bɛ̀ duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ Defiibɛ bɛ kɔbɛ cuokɛ̀ do bo yɛmɔu sipísìnɑ̀ɑ̀ nɛ̀
    yɛ̀ni ndi, nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: Israelia bar moghɨra nguazir me apiazibar tongɨn, 48pla nguibar ekiaba
    isa Livain anabamɨn adarazigh anɨngi.
  azb-azb: İsrail övladlarının irsi arasında Levililərin bütün şəhərləri otlaqları
    ilə birlikdə qırx səkkiz şəhər idi.
  eng-DBY: All the cities of the Levites within the possession of the children of
    Israel were forty-eight cities and their suburbs.
  hin-2017: इस्राएलियों की निज भूमि के बीच लेवियों के सब नगर अपनी-अपनी चराइयों समेत
    अड़तालीस ठहरे।
  swp-swp: '@see-verse:JOS.021.040'
  eng-YLT: All the cities of the Levites in the midst of the possession of the sons
    of Israel [are] forty and eight cities, and their suburbs.
  eng-WYC-2017: And so all the cities of Levites, in the midst of [the] possession
    of the sons of Israel, were eight and forty, with their suburbs;
  eng-WMBB: All the cities of the Levites amongst the possessions of the children
    of Israel were forty-eight cities with their pasture lands.
  urd-GVH: इसराईल के मुख़्तलिफ़ इलाक़ों में जो लावियों के शहर उनकी चरागाहों समेत थे
    उनकी कुल तादाद 48 थी।
  rug-rug: Koasa pepeso sapu tagoa rina tinoni Izireli, si ka made ṉavulu vesu vasileana
    lavata vinarigaraedi turaṉae sari pezara duduli, si vala ni rini koari na tinoni
    pa butubutu Livae.
  gaz-gaz: Magaalaawwan Lewwotaa kanneen biyya Israaʼeloonni dhuunfatan keessatti
    argaman lafa tikaa wajjin walumaa galatti afurtamii saddeet turan.
  fra-LSG: 'Total des villes des Lévites au milieu des propriétés des enfants d’Israël:
    quarante-huit villes, et leurs banlieues.'
  yal-yal: Taan naxanye birin fi Lewi bɔnsɔnna muxune ma Isirayila kaane bɔxɔni, ne
    birin malanxina taa tonge naanin e nun solomasɛxɛ, e nun e rabilinne.
  haw-1868: O na kulanakauhale a pau o ka poe Levi noloko mai o ka ainahooili o ka
    poe mamo a Iseraela, he kanaha kulanakauhale, a me kumamawalu, a me ko lakou mau
    wahi e pili ana.
  arb-NAV: فَكَانَتْ جُمْلَةُ مُدُنِ اللّاوِيِّينَ فِي وَسَطِ مِيرَاثِ بَنِي إِسْرَائِيلَ
    ثَمَانِيَ وَأَرْبَعِينَ مَدِينَةً مَعَ مَرَاعِيهَا.
  ewe-ewe: Du siwo katã nɔ Levitɔwo si le Israelnyigba dzi la, le blaene-vɔ-enyi kpe
    ɖe woƒe lãnyiƒewo ŋu.
  eng-LEE: (21:39) All the cities of the Levites in the midst of the possession of
    the children of Israel were forty and eight cities with their open spaces.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ আধিপত্যৰ মাজত থকা লেবীয়াসকলৰ আটাই নগৰ চৰণীয়া ঠায়েৰে
    সৈতে সৰ্ব্বমুঠ আঠচল্লিশ খন নগৰ আছিল।
  sus-A: تَا نَشٍيٍ بِرِن قِشِ لٍوِ بْنسْي مَ عِسِرَيِلَكَيٍ شَ بْشِ كُي، عٍ رَلَنشِ
    تَا تٌنفٌ نَانِ نُن سٌلٌمَسَشَن، نُن عٍ رَبِلِنيِيٍ.
  fra-SBL: Toutes les villes des Lévites parmi les possessions des enfants d'Israël
    étaient au nombre de quarante-huit, avec leurs pâturages.
  hbo-hbo: כֹּ֚ל עָרֵ֣י הַלְוִיִּ֔ם בְּתֹ֖וךְ אֲחֻזַּ֣ת בְּנֵֽי־יִשְׂרָאֵ֑ל עָרִ֛ים
    אַרְבָּעִ֥ים וּשְׁמֹנֶ֖ה וּמִגְרְשֵׁיהֶֽן׃
  piu-2006: '@see-verse:JOS.021.040'
  kik-kik: Nĩ ũndũ ũcio matũũra ma Alawii thĩinĩ wa bũrũri ũrĩa wegwatĩirwo nĩ andũ
    a Isiraeli maarĩ mĩrongo ĩna na manana marĩ mothe, hamwe na ithaka ciamo cia ũrĩithio.
  fra-NCL: C’est ainsi que Yahweh donna à Israël tout le pays qu’il avait juré de
    donner à leurs pères ; ils en prirent possession et s’y établirent.
  cek-AK: Israel kaminawk ih prae thung hoiah Levi acaengnawk mah toep o ih vangpuinawk
    hoi a taeng ih ahmuennawk loe, sangqum boih ah quipali, tazetto oh.
  cuk-cuk: Leví-wagan, bela Israel-yargine neggwebur gwadulabo-gakabaabak (48), degi,
    ibmar-durgan-maega e-gagan-nanaidse-bakale, abingasmalad.
  uig-CYR: Исраилларниң зимини ичидин Лавийларға бекитип берилгән шәһәрләр җәмий қириқ
    сәккиз еди; булар әтрапидики яйлақлири билән берилди.
  tel-2017: ఇశ్రాయేలీయుల స్వాస్థ్యంలో వాటి పల్లెలుగాక లేవీయుల పట్టణాలన్నీ నలభై ఎనిమిది.
  hat-BSA: Tout vil a Levit ki te nan mitan posesyon a fis Israël yo te karann-tuit
    vil avèk teren patiraj pa yo.
  kos-kos: Oasr siti angngaul oalkosr nufon itukyang nu sin mwet Levi liki acn nukewa
    lun mwet Israel.
  hbo-WLC: כֹּ֚ל עָרֵ֣י הַלְוִיִּ֔ם בְּת֖וֹךְ אֲחֻזַּ֣ת בְּנֵֽי־יִשְׂרָאֵ֑ל עָרִ֛ים
    אַרְבָּעִ֥ים וּשְׁמֹנֶ֖ה וּמִגְרְשֵׁיהֶֽן׃
  ibo-ibo: Ọnụọgụgụ obodo niile na ebe ịta nri nke anụ ụlọ e sitere nʼala ụmụ Izrel
    nye ndị Livayị dị iri anọ na asatọ.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଅଧିକାର ମଧ୍ୟରେ ସର୍ବସୁଦ୍ଧା ତଳିଭୂମି ସହିତ ଅଠଚାଳିଶ ନଗର ଲେବୀୟମାନଙ୍କର
    ହେଲା।
  chk-chk: Iwe, chon ewe ainangen Lefi ra angei seni lein fanüen ekewe aramasen Israel
    ükükün faik me walu telinimw, pwal ekewe fanü ünükür fän iten nöür man.
  rop-rop: Lagijat na ola femili blanga Libai klen bin gedim sambala taun blanga jidan.
    Ola Isreil pipul bin gibit olabat 48 taun brom olabat ronwan kantri,
  ukr-1871: Всїх міст левитських, що випали їм по жеребу серед наслїдньої держави
    Ізраїлської, сорок і вісїм укупі з пасовищами, що тягли до їх.
  deu-1951: Also betrug die Gesamtzahl der Städte der Leviten unter dem Erbteil der
    Kinder Israel achtundvierzig, samt ihren Weideplätzen.
  eng-JPS: All the cities of the Levites — forty and eight cities with the open land
    about them — shall be in the midst of the possession of the children of Israel,
  srp-1865: Svega gradova Levitskih u našljedstvu sinova Izrailjevijeh bješe èetrdeset
    i osam gradova s podgraðima.
  lug-lug: Ebibuga byonna ebyali ku ttaka ery’abaana ba Isirayiri byali amakumi ana
    mu munaana awamu n’ebyalo byabyo ebibiriraanye.
  heb-heb: כל ערי הלוים בתוך אחזת בני ישראל ערים ארבעים ושמנה ומגרשיהן׃
  ben-IRV: ইস্রায়েল-সন্তানদের অধিকারের মধ্যে পশুপালনের মাঠগুলির সঙ্গে মোট আট-চল্লিশটি
    নগর লেবীয়দের হল।
  pan-pan: ਲੇਵੀਆਂ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਜਿਹੜੇ ਇਸਰਾਏਲੀਆਂ ਦੀ ਮਿਲਖ਼ ਵਿੱਚ ਸਨ ਅਠੱਤਾਲੀ ਸ਼ਹਿਰ ਉਹਨਾਂ
    ਦੀਆਂ ਸ਼ਾਮਲਾਟ ਨਾਲ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသားနေရာ နိုင်ငံအဝင်၊ လေဝိ သားနေသောမြို့ ပေါင်း ကား၊ မြို့နယ်
    နှင့်တကွ လေး ဆယ်ရှစ် မြို့ တည်း။
  hmo-hmo: Levi taudia edia hanua, Israela taudia edia tano lalonai, ibounai be 48,
    mai edia rei gabudia danu.
  urd-urd: तब बनी इस्राईल की मिल्कियत के बीच लावियों के सब शहर अपनी अपनी नवाही के
    साथ अठतालीस थे।
  rus-SYN: Всех городов левитских среди владения сынов Израилевых было сорок восемь
    городов с предместьями их.
  bqc-SIM: Levii buiↄ wɛ̃́lɛpiↄ ku Isaili bui kĩniↄ bùsuuɛ. Aa kɛ̀ píi blakwi plasai,
    ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Israel chate lah a Levite khopi chengse chu abonnin khopi somlileget
    alhingin, ahamhing gamsungse setoh ahitha cheh in ahi.
  mar-mar: इस्राएल लोकांच्या वतनातून लेव्यांना एकंदर अठ्ठेचाळीस नगरे, त्यांच्या गायरानासह
    दिली.
  qub-qub: Israel runacunapa chacrancho Leví trïbu runacuna chasquishan siudänincuna
    ushajpäga caran chuscu chunca pusajmi (48). Chay siudäcunaga llapanpis caycaran
    guewayoj jircancunawan-camami.
  hat-hat: Se konsa, yo te pran karantwit lavil ansanm ak tout savann pou bèt nan
    mitan tè ki te pou moun Izrayèl yo, yo bay moun Levi yo.
  eng-BSB: For the Levites, then, there were forty-eight cities in all, together with
    their pasturelands, within the territory of the Israelites.
  tod-tod: Taa wolai liegɔi Leevi nuiti ti sɔlɔɔni, Izelayɛle nui zɔiti saama, é
    ɠɛni ga taa wola ʋuunaanigɔ maazu lɔsaʋa (48), é ʋɛɛ ti-maaɠooliiti ba.
  eng-WEBPB: All the cities of the Levites amongst the possessions of the children
    of Israel were forty-eight cities with their pasture lands.
  kbq-kbq: Hanki Israeli vahe'mo'zama maka mopama eri'nafintira 48'a ranra kuma'ene
    afu'zamimo'zama tra'zama nesaza mopanena Livae nagara zami'naze.
  nhe-BL: Huan nochi iteipa ixhuihua Leví san sejco quiselijque 48 altepetini,
  gub-BL: Izaew izuapyapyr omono 48 tawhu uiwy rehe har Erewi izuapyapyr wanupe wà.
    Omono ka'api'i rupaw waiwyr har wà no.
  eng-DRA: 'And the Lord God gave to Israel all the land that he had sworn to give
    to their fathers: and they possessed it and dwelt in it.'
