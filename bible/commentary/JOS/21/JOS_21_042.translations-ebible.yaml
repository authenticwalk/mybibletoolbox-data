verse: JOS.021.042
translations:
  mal-C: ഓരോ പട്ടണത്തിനുചുറ്റും പുൽമേടുകൾ ഉണ്ടായിരുന്നു. എല്ലാ പട്ടണങ്ങളുടെയും ഭൂപ്രകൃതി
    ഏകദേശം ഒരുപോലെതന്നെയായിരുന്നു.
  deu-TKW: Es bestanden aber die genannten Städte jedesmal in einer Stadt und den
    zugehörigen Weidetriften rings um sie her; dies gilt von allen den genannten Städten.
  lin-lin: Engumba moko na moko ezingelamaki na mabele na yango ; ezalaki penza bongo
    mpo na bingumba yango nyonso.
  eng-LSV: These cities are each city and its outskirts around it; so to all these
    cities.
  eng-GNV: 'These cities lay euery one seuerallie with their suburbes round about
    them: so were all these cities.'
  eng-WEBSTER: These cities were every one with their suburbs around them. Thus were
    all these cities.
  nhw-BL: huan sese altepetl quipixqui ipotreros.
  swh-ONEN: Kila mmoja wa miji hii ulikuwa na sehemu ya malisho kuuzunguka; ndivyo
    ilivyokuwa kwa miji hii yote.
  bba-bba: '@see-verse:JOS.021.041'
  eng-KJVCPB: 'These cities were every one with their suburbs round about them: thus
    were all these cities.'
  luo-luo: Mier matindogi moro ka moro ne nigi legegi mag kwath e alworagi, kendo
    ma ne en adiera ne mier matindogi duto.
  meu-meu: Ini hanua iboudiai na mai edia rei gabudia.
  npi-ULB: यी हरेक सहरको आ-आफ्नै खर्कहरू थिए । सबै सहरको यस्तै नै थियो ।
  yor-yor: Ọ̀kọ̀ọ̀kan ìlú wọ̀nyí ni ó ni ilẹ̀ pápá oko tí ó yí ì ká, bẹ́ẹ̀ náà ló
    rí fún gbogbo ìlú wọ̀nyí.
  ind-ind: '@see-verse:JOS.021.041'
  pes-OPCB: '@see-verse:JOS.021.041'
  tgl-ULB: Mayroong nakapaligid na mga lupang pastulan ang bawat siyudad na ito. Ganito
    sa lahat ng mga lungsod na ito.
  hui-hui: Tano uruniha dindi emene tomo dataniru anda holene bayale wiarubi heba
    ti nogo sibi bulumagaru hinaga bilo mini.
  mya-mya: '@see-verse:JOS.021.041'
  bod-N: གྲོང་ཁྱེར་དེ་ཐམས་ཅད་ཀྱི་ཉེ་འཁོར་དུ་ས་སྟོང་ཡོད་པ་དང་གྲོང་ཁྱེར་རེ་རེ་དེ་བཞིན་ཡིན་ནོ།
    །
  sna-sna: Rimwe nerimwe ramaguta aya rakanga rakapoteredzwa namafuro; ndizvo zvakanga
    zvakaita maguta ose aya.
  spa-BLM: Cada una de estas ciudades incluía sus tierras de pastoreo alrededor de
    ellas. Así fue con todas estas ciudades.
  cac-cac: Junjun juntzan̈ chon̈ab' chi', ix cann̈ej slumal d'a spatictac b'aj syal
    sva noc' smolb'etzal noc' eb'.
  swh-ULB: Miji hii kila mmoja ulikuwa na maeneo yake ya malisho kwa kuuzunguka mji.
    Miji hii yote ilikuwa hivyo.
  bel-bel: 'Пры гарадах гэтых былі каля кожнага горада прадмесьці вакол яго: так было
    пры ўсіх гарадах гэтых.'
  deu-ELBBK: 'Diese Städte hatten, Stadt für Stadt, ihre Bezirke rings um sich her:
    so war es bei allen diesen Städten.'
  mbb-OT: '@see-verse:JOS.021.041'
  mal-2015: ഈ പട്ടണങ്ങളിൽ ഓരോന്നിന്നു ചുറ്റും പുല്പുറങ്ങൾ ഉണ്ടായിരുന്നു; ഈ പട്ടണങ്ങൾക്കൊക്കെയും
    അങ്ങനെ തന്നേ ഉണ്ടായിരുന്നു.
  tuo-NT: Te macãrĩ nipeꞌtisepʉreta tja sumutopʉ waꞌicʉrã na eca nisetiatje diꞌta
    nibajaqueꞌacaro niwʉ̃.
  rmc-rmc: '@see-verse:JOS.021.041'
  nlg-nlg: Ma gaighi udolu na lei komu sule raini tara logho udolui na lei bona ni
    gehe leghai e Kililighi.
  pes-OPV: این شهرها هر یکی با نواحی آن به هر طرفش بود، و برای همه این شهرها چنین
    بود.
  ron-1924: Фиекаре дин ачесте четэць ышь авя ымпрежуримиле ей де жур ымпрежур; аша
    ерау тоате четэциле ачестя.
  ben-OBCV: এসব নগরের চারপাশে ছিল চারণভূমি। সমস্ত নগরের ক্ষেত্রেই একথা সত্যি ছিল।
  som-som: Magaalooyinkaas mid waluba waxay lahayd agagaarkeedii ku wareegsanaa; oo
    magaalooyinku dhammaantood sidaasay ahaayeen.
  lat-VUC: 'Dataque est ab eo pax in omnes per circuitum nationes: nullusque eis hostium
    resistere ausus est, sed cuncti in eorum ditionem redacti sunt.'
  eng-ASVBT: 'These cities were every one with their suburbs round about them: thus
    it was with all these cities.'
  ita-1885: Ciascuna di queste città avea i suoi contorni; e così fu osservato in
    tutte quelle città.
  eng-LXXUP: 'and their suburbs round about these cities: a city and the suburbs round
    about the city to all these cities: and Joshua ceased dividing the land by their
    borders: and the children of Israel gave a portion to Joshua because of the commandment
    of the Lord: they gave him the city which he asked: they gave him Timnath-serah
    in Mount Ephraim; and Joshua built the city, and dwelt in it: and Joshua took
    the knives of stone, wherewith he circumcised the children of Israel that were
    born in the desert by the way, and put them in Timnath-serah.'
  eng-ULB: These cities each had its surrounding pasturelands. It was this way with
    all these cities.
  spa-VBL: Cada una de estas ciudades tenía pastos a su alrededor.
  fra-_FOB: Chacune de ces villes avait sa banlieue autour d'elle, il en était ainsi
    de toutes ces villes.
  mal-mal: ഈ പട്ടണങ്ങളിൽ ഓരോന്നിനും ചുറ്റും പുല്പുറങ്ങൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Har shahr ke irdgird charāgāheṅ thīṅ.
  suz-BL: एको सहर नेल्‍ल आन एर ओंथ बी ब्‍यफ, क्‍यारश भेडा योव़तीक रू बाक्‍तेक्‍म।
  ita-1927: Ciascuna di queste città aveva il suo contado tutt’intorno; così era di
    tutte queste città.
  ckb-ckb: ئەم شارۆچکانەش شار بە شار بوون و لەوەڕگاکانیشیان بە چواردەوریاندا بوو،
    هەموو ئەم شارۆچکانە وابوون.
  eng-BBE: Every one of these towns had grass-lands round it.
  kan-OKCV: ಈ ಪಟ್ಟಣಗಳ ಸುತ್ತಲೂ ಪ್ರತಿ ಒಂದಕ್ಕೂ ಗೋಮಾಳಗಳಿದ್ದವು. ಎಲ್ಲ ಪಟ್ಟಣಗಳಿಗೂ ಹೀಗೆಯೇ
    ಇದ್ದವು.
  bbb-bbb: '@see-verse:JOS.021.041'
  tam-2017: இந்தப் பட்டணங்களில் ஒவ்வொன்றிற்கும் அதைச் சுற்றியுள்ள வெளிநிலங்கள் இருந்தது;
    எல்லாப் பட்டணங்களுக்கும் அப்படியே இருந்தது.
  spa-RV-1909: 'Y estas ciudades estaban apartadas la una de la otra cada cual con
    sus ejidos alrededor de ellas: lo cual fué en todas estas ciudades.'
  ron-BTF: Fiecare dintre aceste cetăți își avea împrejurimile ei de jur-împrejur;
    așa erau toate cetățile acestea.
  eng-WEBP: Each of these cities included their pasture lands around them. It was
    this way with all these cities.
  eng-FBV: Each of these towns had pastures around them.
  nld-1939: Die steden bestonden telkens uit een stad met weidegrond er om heen; dit
    geldt voor al die steden.
  nch-BL: huan sese altepet quipixqui ipotreros.
  vie-1934: Mỗi thành ấy đều có đất chung quanh; hết thảy thành cũng đều như vậy.
  hin-CV: इन सभी नगरों के चारों और हरियाली थी; यह इन सभी नगरों के लिए सच था.
  spa-BES: Cada uno de estos pueblos tenía pastizales a su alrededor.
  tdx-tdx: I rova rezay ro songa reke-piandrazañe; le izay ty ie amy fonga rova rey.
  tha-KJV: เมืองเหล่านี้​แต่​ละเมืองมี​ทุ​่งหญ้าล้อมรอบ ทุ​กเมืองก็​มี​อย่างนี้
  por-BR-2018: 'E estas cidades estavam separadas a uma da outra cada qual com seus
    campos ao redor delas: o qual foi em todas estas cidades.'
  deu-ELO: 'Diese Städte hatten, Stadt für Stadt, ihre Bezirke rings um sich her:
    also war es bei allen diesen Städten.'
  eng-WYC-2018: and all (these)cities were parted by families. (and all these cities
    were divided up among the families.)
  epo-epo: Tiuj urboj estis ĉiu urbo kun ĝiaj ĉirkaŭaĵoj; tiel estis kun ĉiuj tiuj
    urboj.
  uig-PIN: Bu xǝⱨǝrlǝrning ⱨǝrbirining ǝtrapida yaylaⱪliri bar idi; xǝⱨǝrlǝrning ⱨǝmmisi
    xundaⱪ idi.
  beo-beo: Soge amo Isala:ili dunu da lai amoga ilia da fifili, mogili Lifai dunuma
    i. Ilia da moilai bai bagade amola gebo fi ha:i nasu sogebi amo moilai sisiga:le
    dialu amo 48agoane Lifai dunuma i dagoi.
  tpi-OTNT: Olgeta wan wan taun i gat hap graun i stap klostu long ol, bilong ol Livai
    i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Dukan garuruwan nan kowannensu yana kewaye da wurin kiwo.
  uig-LAT: Bu sheherlerning herbirining etrapida yaylaqliri bar idi; sheherlerning
    hemmisi shundaq idi.
  nde-nde: Linye ngalinye lamadolobho la lalilamadlelo aligombolozeleyo. Konke kwakunjalo
    ngawo wonke la amadolobho.
  ton-ton: 'Naʻe tuʻu ʻae ngaahi kolo ni taki taha mo honau tuaʻā kolo naʻe takatakai:
    naʻe pehē pe ʻae ngaahi kolo ni kotoa pē.'
  ces-1613: Mělo pak to město jedno každé obzvláštně svá předměstí vůkol sebe, a taková
    byla všecka ta města.
  eng-WMB: Each of these cities included their pasture lands around them. It was this
    way with all these cities.
  tam-TCV: வழங்கப்பட்ட பட்டணங்கள் ஒவ்வொன்றைச் சுற்றிலும் மேய்ச்சல் நிலங்கள் இருந்தன.
    எல்லாப் பட்டணங்களும் அவ்வாறே அமைந்திருந்தன.
  ceb-ULB: Ang matag siyudad niini gipalibotan sa mga sibsibanan. Mao kining mga pamaagi
    sa tanan niining mga siyudad.
  pol-UBG: A każde z tych miast miało dokoła siebie pastwiska; tak było z każdym z
    tych miast.
  urd-GVU: ہر شہر کے ارد گرد چراگاہیں تھیں۔
  deu-1912: Und eine jegliche dieser Städte hatte ihre Vorstadt um sich her, eine
    wie die andere.
  kan-2017: ಈ ಪಟ್ಟಣಗಳಲ್ಲಿ ಪ್ರತಿಯೊಂದಕ್ಕೂ ಗೋಮಾಳಗಳಿದ್ದವು. ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಿಗೂ ಹೀಗೆಯೇ ಇದ್ದಿತು.
  tgo-tgo: Ghemba regha na regha thetheghan lenji ghamba ghan vambe inanjiva e ghadɨdɨnji;
    iyake emunjoru e ghemba regha na regha tɨne.
  yap-yap: '@see-verse:JOS.021.041'
  hlt-MCSB: Tekah kho rhoek te khopuei khopuei kah a kaep a vai ah kho tom boeih ham
    a khocaak khaw a om pa uh.
  mdy-ETH: '@see-verse:JOS.021.041'
  twi-ASANTE: Na kuro biara wɔ adidibea da ho.
  eng-WEBU: Each of these cities included their pasture lands around them. It was
    this way with all these cities.
  bnp-bnp: A maka tanga nga, ri tahoka a maka tabekena malala ri tabuli tabukoi ne
    ria ne vona ni vakalaho a maka bulmakau a sipsip ne ria vona.
  wal-wal: He katamatu ubbaa yuushuwan hentta gadeti de7oosona.
  spa-PDDPT: Cada una de estas ciudades tenía sus pastizales alrededor. Así hicieron
    con todas estas ciudades.
  gun-gun: Peteĩ-teĩ tetã omboaxa ijyvýry rupi yvy itui va'e reve. Ha'e va'e tetã
    ha'e javi ma ha'e rami meme omboaxa.
  agu-BL: Apartchk len atit yi jujun tnum. Nin at len ama'l tetz pstorbil te'j.
  ilo-ULB: Tunggal maysa kadagitoy a siudad ket addaan kadagiti pagipastoran iti aglawlawna.
    Kastoy a wagas kadagiti amin a siudad.
  kpg-kpg: '@see-verse:JOS.021.041'
  uig-ARA: بۇ شەھەرلەرنىڭ ھەربىرىنىڭ ئەتراپىدا يايلاقلىرى بار ئىدى؛ شەھەرلەرنىڭ ھەممىسى
    شۇنداق ئىدى.
  bsp-bsp: Sədare sasɔkɔ fəp sənayɔ culum ncɛ cəŋc-nɔŋkər si mɔ, itɔ sədare səkɔ fəp
    sənayi.
  sus-sus: Fiilie nu na taae birin nabilinxi.
  pon-2006: '@see-verse:JOS.021.041'
  ksd-ksd: Ma go ra umana pia na pal a pia na vura i ga tur kikil diat tikatikai;
    damana pire go ra lavur pia na pal.
  tur-YTC: Bu kentlerin her birinin çevresinde otlakları vardı. Bütün bu kentlerde
    böyleydi.
  grc-BRENT: κύκλῳ τῶν πόλεων τούτων· πόλις καὶ τὰ περισπόρια κύκλῳ τῆς πόλεως πάσαις
    ταῖς πόλεσι ταύταις· καὶ συνετέλεσεν Ἰησοῦς διαμερίσας τὴν γῆν ἐν τοῖς ὁρίοις
    αὐτῶν· καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ μερίδα τῷ Ἰησοῖ διὰ πρόσταγμα Κυρίου· ἔδωκαν
    αὐτῷ τὴν πόλιν, ἣν ᾐτήσατο· τὴν Θαμνασαχὰρ ἔδωκαν αὐτῷ ἐν τῷ ὄρει Ἐφραίμ· καὶ
    ᾠκοδόμησεν Ἰησοῦς τὴν πόλιν, καὶ ᾤκησεν ἐν αὐτῇ· καὶ ἔλαβεν Ἰησοῦς τὰς μαχαίρας
    τὰς πετρίνας, ἐν αἷς περιέτεμε τοὺς υἱοὺς Ἰσραὴλ τοὺς γενομένους ἐν τῇ ὁδῷ ἐν
    τῇ ἐρήμῳ, καὶ ἔθηκεν αὐτὰς ἐν Θαμνασαχάρ.
  ind-AYT: Masing-masing kota itu memiliki padang-padang rumputnya di sekelilingnya.
    Inilah keadaan semua kota itu.
  nya-nya: Iliyonse mwa mizindayi inali ndi malo owetera ziweto oyizungulira.
  hrv-hrv: Svaki je taj grad imao pašnjake unaokolo. Tako je bilo sa svima spomenutim
    gradovima.
  mps-mps: Te tigidali hanu deli delide tǫde te bulmakau dabego tubo nosai te pąde
    elaluali.
  tpi-tpi: Olgeta wan wan taun i gat hap graun i stap klostu long ol, bilong ol Livai
    i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Disse Byer skulde hver for sig have de omliggende Græsmarker med; det
    gjaldt for alle disse Byer.
  vie-OVCB: Tất các thành này đều có đất phụ cận để chăn nuôi.
  guj-2017: આ નગરોમાં પ્રત્યેક નગરની આસપાસ તેનાં ગૌચરો હતાં. એ જ પ્રમાણે એ સર્વ નગરોનું
    હતું.
  pon-2006A: '@see-verse:JOS.021.041'
  por-BRBSL: Cada uma dessas cidades incluía suas terras de pasto ao seu redor. Foi
    assim com todas essas cidades.
  cth-cth: Khopui pueng ni khori kalupnae koung a tawn awh teh, hote khopui pueng
    teh hot patetlah ao awh.
  twi-twi: Na kurow biara wɔ adidibea da ho.
  hlt-hlt: Tekah kho rhoek te khopuei khopuei kah a kaep a vai ah kho tom boeih ham
    a khocaak khaw a om pauh.
  tbz-SIM: Bɑ́ dìì ɛì do mɔkɛmu iwũɔ̃ yó ncentì dɛ̀.
  msy-2020: Eghtɨ nguazir bar nguibar ekiar kaba okarigha itiba, Livain anabamɨn adarazi
    uan asɨzibar arɨgham.
  azb-azb: Bu şəhərlərin hər birinin ətrafında otlaqları var idi. Şəhərlərin hamısı
    belə idi.
  eng-DBY: 'Each one of these cities had its suburbs round about it: thus were all
    these cities.'
  hin-2017: ये सब नगर अपने-अपने चारों ओर की चराइयों के साथ ठहरे; इन सब नगरों की यही
    दशा थी।
  swp-swp: '@see-verse:JOS.021.041'
  eng-YLT: These cities are each city and its suburbs round about it; so to all these
    cities.
  eng-WYC-2017: and all cities were parted by meines.
  eng-WMBB: Each of these cities included their pasture lands around them. It was
    this way with all these cities.
  urd-GVH: हर शहर के इर्दगिर्द चरागाहें थीं।
  rug-rug: '@see-verse:JOS.021.041'
  gaz-gaz: Tokkoon tokkoon magaalaawwan kanneenii naannoo isaaniitii lafa tikaa qabu
    turan; magaalaawwan hundinuu akkanuma.
  fra-LSG: Chacune de ces villes avait sa banlieue qui l’entourait; il en était de
    même pour toutes ces villes.
  yal-yal: E taani itoe nun e rabilinne bɔxɔne nan sɔtɔ.
  haw-1868: O keia mau kulanakauhale aia no lakou me ko lakou mau wahi e pili ana
    a puni. Pela keia mau kulanakauhale a pau.
  arb-NAV: وَكَانَ لِكُلِّ مَدِينَةٍ مِنْ هَذِهِ الْمُدُنِ أَرَاضِي مَرَاعِيهَا الْمُحِيطَةِ
    بِها.
  ewe-ewe: Lãnyiƒewo ƒo xlã du siawo dometɔ ɖe sia ɖe, aleae wònɔ na du ɖe sia ɖe.
  eng-LEE: '(21:40) These cities were every one with their open spaces round about
    them: thus it was with all these cities.'
  asm-FB: সেইবোৰৰ প্ৰত্যেক নগৰৰ চাৰিওকাষে চৰণীয়া ঠাই আছিল৷ সকলো নগৰ সেই দৰেই আছিল।
  sus-A: قِيلِيٍ نُ نَ تَايٍ بِرِن نَبِلِنشِ.
  fra-SBL: Chacune de ces villes était entourée de ses pâturages. Il en était ainsi
    pour toutes ces villes.
  hbo-hbo: תִּֽהְיֶ֙ינָה֙ הֶעָרִ֣ים הָאֵ֔לֶּה עִ֣יר עִ֔יר וּמִגְרָשֶׁ֖יהָ סְבִיבֹתֶ֑יהָ
    כֵּ֖ן לְכָל־הֶעָרִ֥ים הָאֵֽלֶּה׃ ס
  piu-2006: '@see-verse:JOS.021.041'
  kik-kik: O itũũra rĩarĩ na ũrĩithio ũrĩa warĩthiũrũrũkĩirie; ũguo nĩguo matũũra
    macio mothe maatariĩ.
  fra-NCL: Yahweh leur accorda du repos tout autour d’eux, comme il l’avait juré à
    leurs pères ; aucun de leurs ennemis ne put leur résister, et Yahweh les livra
    tous entre leurs mains.
  cek-AK: Hae vangpuinawk taengah kaom ahmuen loe kakong ahmuen ah oh. Hae vangpuinawk
    ih a taeng boih loe to tiah oh o.
  cuk-cuk: Bela we-neggweburmar-ebiris ibmar-durgan-maega gagan-nanaid.
  uig-CYR: Бу шәһәрләрниң һәр бириниң әтрапида яйлақлири бар еди; шәһәрләрниң һәммиси
    шундақ еди.
  tel-2017: ఆ పట్టణాలన్నింటికీ పచ్చిక మైదానాలు ఉన్నాయి. ఆ పట్టణాలన్నీ అలాగే ఉన్నాయి.
  hat-BSA: Chak nan vil sila yo te gen teren patiraj pa li ki te antoure li. Se konsa
    li te ye avèk tout vil sila yo.
  kos-kos: Siti inge kewa oasr acn tupasrpasr nien mongo lun kosro oan raunela.
  hbo-WLC: תִּֽהְיֶ֙ינָה֙ הֶעָרִ֣ים הָאֵ֔לֶּה עִ֣יר עִ֔יר וּמִגְרָשֶׁ֖יהָ סְבִיבֹתֶ֑יהָ
    כֵּ֖ן לְכָל־הֶעָרִ֥ים הָאֵֽלֶּה׃ ס
  ibo-ibo: Obodo ọbụla nwere ala gbara ya gburugburu ebe anụ ụlọ ga-anọ kpaa nri.
  ory-ory: ଏହି ପ୍ରତ୍ୟେକ ନଗରର ଚାରିଆଡ଼େ ତଳିଭୂମି ଥିଲା; ଏରୂପେ ଏହି ସମସ୍ତ ନଗର ଥିଲା।
  chk-chk: Iwe, eu me eu ekei telinimw a wor fanü pwelin ünükün fän iten nöür man.
    Iei usun lapalapen ekei telinimw meinisin.
  rop-rop: en deibin gibit olabat ola pedik raidaran langa ol detlot taun du.
  ukr-1871: У кожньому названому городї були навкруги пасовища, що до його тягли;
    так було по всїх названих містах.
  deu-1951: Es war aber mit diesen Städten so, daß eine jede ihre Weideplätze um sich
    her hatte, eine wie die andere.
  eng-JPS: even these cities, every one with the open land round about it; thus it
    shall be with all these cities.
  srp-1865: A svi gradovi imaju svoja podgraða unaokolo; tako je u svakoga grada.
  lug-lug: Buli kimu ku bibuga bino kyalina ebyalo ebikyetoolodde; byonna ebibuga
    bwe byali.
  heb-heb: תהיינה הערים האלה עיר עיר ומגרשיה סביבתיה כן לכל הערים האלה׃
  ben-IRV: সেই সমস্ত নগরের মধ্যে প্রত্যেক নগরের চারিদিকে পশুপালনের মাঠ ছিল; এইভাবেই
    সেই সমস্ত নগরে তা ছিল।
  pan-pan: ਇਨ੍ਹਾਂ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਸ਼ਹਿਰ ਦੀ ਸ਼ਾਮਲਾਟ ਆਲੇ-ਦੁਆਲੇ ਹੁੰਦੀ ਸੀ ਇਉਂ
    ਇਨ੍ਹਾਂ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨਾਲ ਵੀ ਸੀ।
  mya-JVB: ထို မြို့ ရှိသမျှ တို့သည် ပတ်ဝန်းကျင် နယ် နှင့် ပြည့်စုံလျက်ရှိ သတည်း။
  hmo-hmo: Inai hanua ibounai be mai edia rei gabudia.
  urd-urd: उन शहरों में से हर एक शहर अपने गिर्द की नवाही के साथ था सब शहर ऐसे ही थे।
  rus-SYN: 'При городах сих были при каждом городе предместья вокруг него: так было
    при всех городах сих. Когда Иисус кончил разделение земли по пределам ее, тогда
    сыны Израилевы дали часть Иисусу по повелению Господню, дали ему город, которого
    он просил, Фимнаф-Сару дали ему на горе Ефремовой, и построил Иисус город, которого
    просил, и жил в нем. И взял Иисус каменные ножи, которыми обрезал сынов Израилевых,
    родившихся на пути в пустыне, ибо они не были обрезаны в пустыне; и положил их
    в Фимнаф-Саре.'
  bqc-SIM: Wɛ̃́lɛpiↄ dɛ ń pↄ́ ũɛ ń dã́dãkɛkĩi pↄ́ lialiańziↄ. Màa wɛ̃́lɛpiↄ
    dɛ píi.
  tcz-CHONGTHU: Khopi hijatchun akimvel khopam dunga hamhing gam aneicheh uvin, hitobanga
    hi khopi chujat chu changsoh hel ahiuve.
  mar-mar: ती नगरे अशी होती की त्या प्रत्येक नगरास त्याच्या सभोवार गायराने होती, असे
    त्या सर्व नगरांना होते.
  qub-qub: Llapan chay siudäcunapa läduncho caj jircacunatapis chasquiran uywancunapämi.
  hat-hat: Chak lavil sa yo te mache ak tout savann pou bèt yo.
  eng-BSB: Each of these cities had its own surrounding pasturelands; this was true
    for all the cities.
  tod-tod: Taa wolai naa ɠilagilagi pɛ, zooi ɠɛni maaɠoolii zu, pele ɠana é ɠɛni
    la, é lo taa wolai naati kpein ba.
  eng-WEBPB: Each of these cities included their pasture lands around them. It was
    this way with all these cities.
  kbq-kbq: Hanki ana maka mago mago ranra kumatamimofona tava'ozamirera Livae naga'mo'zama
    afu'zamima antesaza mopa megagitere hu'ne.
  nhe-BL: huan sese altepetl quipixqui ipotreros.
  gub-BL: A'e tawhu wazywyr heta ka'api'i rupaw pitàitàigatu wà.
  eng-DRA: 'And he gave them peace from all nations round about: and none of their
    enemies durst stand against them, but were brought under their dominion.'
