verse: JOS.021.039
translations:
  mal-C: ഹെശ്ബോൻ, യാസേർ എന്നീ നാലു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും.
  deu-TKW: Hesbon samt den zugehörigenWeidetriften und Jaeser samt den zugehörigen
    Weidetriften - insgesamt vier Städte.
  lin-lin: Eshiboni mpe Yaezeri, elongo na mabele na yango ; ezalaki bongo bingumba
    minei.
  eng-LSV: Heshbon and its outskirts, Jazer and its outskirts—four cities [in] all.
  eng-GNV: 'Heshbon with her suburbs, and Iazer with her suburbes: foure cities in
    all.'
  eng-WEBSTER: Heshbon with its suburbs, Jazer with its suburbs; four cities in all.
  nhw-BL: Hesbón huan Jazer.
  swh-ONEN: Heshboni na Yazeri, pamoja na sehemu zake za malisho, ilikuwa miji minne.
  bba-bba: '@see-verse:JOS.021.038'
  eng-KJVCPB: Heshbon with her suburbs, Jazer with her suburbs; four cities in all.
  luo-luo: Heshbon kod Jazer, kaachiel gi legegi mag kwath. Giduto ne gin mier matindo
    angʼwen.
  meu-meu: 'bona Hesebon bona lasere, mai edia rei gabudia ida: hanua hani.'
  npi-ULB: मरारीका कुललाई यसको खर्कसहित हेश्बोन र यसको खर्कसहित याजेर पनि दिइयो ।
    यी चारवटा सहर थिए ।
  yor-yor: Heṣboni àti Jaseri, e pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.038'
  pes-OPCB: حشبون و یعزیر، چهار شهر با چراگاههای اطراف.
  tgl-ULB: Ibinigay din sa mga angkan ni Merari ang Hesbon kasama ang mga lupang pastulan
    nito, at Jazer kasama ang mga lupang pastulan nito. Apat na lungsod itong lahat.
  hui-hui: Hesebono tano wiagobi Yasere tano wiagobi mini.
  mya-mya: '@see-verse:JOS.021.038'
  bod-N: ཧེ་སི་པོན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། ཡཱ་ཟེར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་གྲོང་ཁྱེར་བཞི་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Heshibhoni neJazeri, pamwe chete namafuro awo, maguta mana pamwe chete.
  spa-BLM: 'Hesbón con sus tierras de pastoreo, Jazer con sus tierras de pastoreo:
    cuatro ciudades en total.'
  cac-cac: '@see-verse:JOS.021.038'
  swh-ULB: Koo za Merari zilipewa pia Heshiboni pamoja na maeneo yake ya malisho,
    na Yazeri pamoja na malisho yake.
  bel-bel: 'Эсэвон і прадмесьці яго, Язэр і прадмесьці яго: усіх гарадоў чатыры,'
  deu-ELBBK: Hesbon und seine Bezirke, Jaser und seine Bezirke; aller Städte waren
    4.
  mbb-OT: '@see-verse:JOS.021.038'
  mal-2015: ഹെശ്ബോനും അതിന്റെ പുല്പുറങ്ങളും യസേരും അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ എല്ലാംകൂടി
    നാലു പട്ടണവും കൊടുത്തു.
  rmc-rmc: '@see-verse:JOS.021.038'
  nlg-nlg: Mi Heshbon, mi Jazer, ara vati na komu sule kolui nia na lei bona ni gehe
    leghai.
  pes-OPV: و حشبون را با نواحی آن و یعزیر را با نواحی آن؛ همه این شهرها چهار می‌باشد.
  ron-1924: Хесбонул ши ымпрежуримиле луй ши Иаезерул ши ымпрежуримиле луй, де тоате
    патру четэць.
  ben-OBCV: হিষ্‌বোন ও যাসের—মোট এই চারটি নগর।
  som-som: iyo Xeshboon iyo agagaarkeedii, iyo Yaser iyo agagaarkeedii, oo intaasu
    dhammaantood waxay ahaayeen afar magaalo.
  lat-VUC: Itaque civitates universæ Levitarum in medio possessionis filiorum Israël
    fuerunt quadraginta octo
  eng-ASVBT: Heshbon with its suburbs, Jazer with its suburbs; four cities in all.
  ita-1885: Hesbon e i suoi contorni; Iazer e i suoi contorni; in tutto quattro città.
  eng-LXXUP: 'and Heshbon and its suburbs; and Jazer and its suburbs: the cities were
    four in all.'
  eng-ULB: The clans of Merari were also given Heshbon with its pasturelands, and
    Jazer with its pasturelands. These were four cities in all.
  spa-VBL: Hesbón y Jazer.
  fra-_FOB: Hesbon et sa banlieue, et Jaezer et sa banlieue, en tout quatre villes.
  mal-mal: ഹെശ്ബോനും അതിന്റെ പുല്പുറങ്ങളും യസേരും അതിന്റെ പുല്പുറങ്ങളും; ഇങ്ങനെ നാല്
    പട്ടണങ്ങളും കൊടുത്തു.
  urd-GVR: '@see-verse:JOS.021.038'
  suz-BL: हेश्‍बोन नु याजेर, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    रू गेम्‍तेक्‍म।
  ita-1927: 'Heshbon e il suo contado, e Iaezer col suo contado: in tutto quattro
    città.'
  ckb-ckb: حەشبۆن و یەعزێر، بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Heshbon and Jazer with their grass-lands, four towns.
  kan-OKCV: ಹೆಷ್ಬೋನನ್ನೂ ಯಜ್ಜೇರನ್ನೂ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.038'
  tam-2017: எஸ்போனையும் அதினுடைய வெளிநிலங்களையும், யாசேரையும் அதினுடைய வெளிநிலங்களையும்
    கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'Hesbón con sus ejidos, y Jacer con sus ejidos: cuatro villas.'
  ron-BTF: 'Hesbon cu împrejurimile sale și Iaezer cu împrejurimile sale: în total
    patru cetăți.'
  eng-WEBP: 'Heshbon with its pasture lands, Jazer with its pasture lands: four cities
    in all.'
  eng-FBV: Heshbon, and Jazer.
  nld-1939: Chesjbon en Jazer, met hun weidegronden; vier steden.
  nch-BL: Hesbón huan Jazer.
  vie-1934: 'Hết-bôn và đất chung quanh thành, Gia-ê-xe và đất chung quanh thành:
    hết thảy bốn cái thành.'
  hin-CV: हेशबोन तथा याज़र; उनके चराइयों सहित कुल चार नगर दिए.
  spa-BES: Hesbón y Jazer con sus pastizales, cuatro pueblos.
  tdx-tdx: 'naho i Khesbone reke-piandrazañe, ­Iaazere reke-piandrazañe: rova efatse
    ty tonto’e.'
  tha-KJV: เมืองเฮชโบนพร้อมทุ่งหญ้า เมืองยาเซอร์​พร​้อมทุ่งหญ้า รวมทั้งหมดเป็นสี่​หัวเมือง
  por-BR-2018: 'Hesbom com seus campos, e Jazer com seus campos: quatro vilas.'
  deu-ELO: Hesbon und seine Bezirke, Jaser und seine Bezirke; aller Städte waren vier.
  eng-WYC-2018: and Kedemoth, and Mephaath; four cities, with their suburbs.
  epo-epo: 'Ĥeŝbon kaj ĝiajn ĉirkaŭaĵojn, Jazer kaj ĝiajn ĉirkaŭaĵojn: kune kvar urbojn.'
  uig-PIN: Ⱨǝxbon bilǝn yaylaⱪliri wǝ Jaazǝr bilǝn yaylaⱪliri bolup, jǝmiy tɵt xǝⱨǝrni
    bǝrdi.
  beo-beo: Hesiabone amola Ya:isa.
  tpi-OTNT: na Hesbon na Jaser. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Merari i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Heshbon da kuma Yazer, tare da wuraren kiwonsu, garuruwa huɗu ke nan.
  uig-LAT: Heshbon bilen yaylaqliri we Jaazer bilen yaylaqliri bolup, jemiy töt sheherni
    berdi.
  nde-nde: iHeshibhoni leJazeri ndawonye lamadlelo awo, amadolobho amane esewonke.
  ton-ton: Ko Hesiponi mo hono tuaʻā kolo ʻo ia, mo Sesa mo hono tuaʻā kolo ʻo ia;
    ko e kolo kotoa pē ʻe fā.
  ces-1613: Ezebon a podměstí jeho, Jazer s podměstím jeho, města čtyři.
  eng-WMB: 'Heshbon with its pasture lands, Jazer with its pasture lands: four cities
    in all.'
  tam-TCV: எஸ்போன், யாசேர் ஆகிய நான்கு பட்டணங்களும் அவற்றின் மேய்ச்சல் நிலங்களும்
    வழங்கப்பட்டன.
  ceb-ULB: Gihatag usab ngadto sa banay sa Merari ang Hesbon lakip ang sibsibanan
    niini, ug ang Jazer lakip ang sibsibanan niini. Adunay upat ka siyudad tanan.
  pol-UBG: 'Cheszbon i jego pastwiska, Jazer i jego pastwiska: razem cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.038'
  deu-1912: Mahanaim und seine Vorstädte, Hesbon und seine Vorstädte, Jaser und seine
    Vorstädte,
  kan-2017: ಹೆಷ್ಬೋನ್, ಯಗ್ಜೇರ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ನಾಲ್ಕುಪಟ್ಟಣಗಳು ದೊರಕಿದವು.
  tgo-tgo: Hesbon na Jaje, weiye thetheghan lenji ghamba ghan.
  yap-yap: ngu Heshbon, ngu Jazer, nge yungi flang ko pi binaw ney ni fan ko gamanman
    rorad.
  hlt-MCSB: Heshbon neh a khocaak, Jazer neh a khocaak kho pali boeih,
  mdy-ETH: ሃሴቦኦኔና ያዕዜሬናኬ፤
  twi-ASANTE: Hesbon ne Yaser, nkurotoɔ ɛnan ne ho adidibea.
  eng-WEBU: 'Heshbon with its pasture lands, Jazer with its pasture lands: four cities
    in all.'
  bnp-bnp: e Hesbon, e Iaser. Ra tanga i va nga, ri tahoka a maka tabekena malala
    ri tabuli tabukoi ne ria, ne vona ni vakalaho a maka bulmakau a sipsip.
  wal-wal: Haseboonanne a hentta gadetanne Yaa7izeeranne a hentta gadeta, muleera
    oiddu katamata ekkidi, etayyo immidosona.
  spa-PDDPT: Hesbón con sus pastizales y Jaser con sus pastizales, cuatro ciudades.
  gun-gun: Hesbom ha'e Jazer ijyvýrykue reve meme, irundy tetã ha'e javi vy.
  agu-BL: tu Hesbón, nin yi tnum Jazer. Ya'stzun yi cyajt tnuma'tz yi ak'lij scyetz
    tuml yi e'chk pstorbil.
  ilo-ULB: Naited pay kadagiti puli iti Merari ti Hesbon agraman dagiti pagipastoranna
    ken ti Jazer agraman dagiti pagipastoranna. Uppat a siudad amin dagitoy.
  kpg-kpg: Heshbon mo Jazer, mo nadau gowaa geingatolo.
  uig-ARA: ھەشبون بىلەن يايلاقلىرى ۋە جائازەر بىلەن يايلاقلىرى بولۇپ، جەمئىي تۆت شەھەرنى
    بەردى.
  bsp-bsp: Hesbon, kɔ Yaser, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Xɛsibɔn, Yaasɛri, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Espon oh Saser, iangahki sapwen kamwenge mahn.
  ksd-ksd: Kesbon ma kana pia na vura, ma Iaser ma kana pia na vura; diat par a ivat
    na pia na pal.
  tur-YTC: 'Heşbon''u otlaklarıyla, Yazer''i otlaklarıyla: Toplam dört kent.'
  grc-BRENT: καὶ τὴν Ἐσβὼν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Ἰαζὴρ, καὶ τὰ περισπόρια
    αὐτῆς· πᾶσαι αἱ πόλεις τέσσαρες.
  ind-AYT: Hesybon dengan padang-padang rumputnya, dan Yaezer dengan padang-padang
    rumputnya; empat kota.
  nya-nya: Analandiranso mizinda ya Mahanaimu, Hesiboni, Yazeri pamodzi ndi malo odyetserako
    ziweto ozungulira mizinda yonseyi. Yonse pamodzi inali mizindayi anayi.
  hrv-hrv: Hešbon s pašnjacima, Jazer s pašnjacima. Dakle, četiri grada.
  mps-mps: me Hesbon, me Jaser, te wiegi yai nosai te bulmakaugo tuabo elaluali tǫ
    dali mani.
  tpi-tpi: na Hesbon na Jaser. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Merari i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Hesjbon med omliggende Græsmarker og Ja'zer med omliggende Græsmarker;
    tilsammen fire Byer;
  vie-OVCB: Hết-bôn, và Gia-ê-xe cùng với đất phụ cận để nuôi gai súc.
  guj-2017: હેશ્બોન તેનાં ગૌચરો સહિત તથા યાઝેર તેનાં ગૌચરો સહિત બધાં મળીને કુલ ચાર
    નગરો.
  pon-2006A: Espon oh Saser, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Heshbon com suas terras de pasto, Jazer com suas terras de pasto: quatro
    cidades no total.'
  cth-cth: Heshbon hoi khori, Jazer hoi khori, abuemlah kho 4 touh.
  twi-twi: Hesbon ne Yaser, nkurow anan ne ho adidibea.
  hlt-hlt: Heshbon neh a khocaak, Jazer neh a khocaak kho pali boeih,
  tbz-SIM: nɛ̀ Ɛsibonni nɛ̀ Yɑsɛɛ.
  msy-2020: ko Hesbon, ko Jaser. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba,
    Merarin adarazi uan asɨzibar arɨgham.
  azb-azb: Xeşbonla otlaqlarını, Yazerlə otlaqlarını verdilər. Bunlar dörd şəhər idi.
  eng-DBY: 'Heshbon and its suburbs, Jaazer and its suburbs: four cities in all.'
  hin-2017: हेशबोन, और याजेर, जो सब मिलाकर चार नगर हैं दिए गए।
  swp-swp: '@see-verse:JOS.021.038'
  eng-YLT: Heshbon and its suburbs, Jazer and its suburbs — [in] all four cities.
  eng-WYC-2017: and Kedemoth, and Mephaath; four cities, with their suburbs.
  eng-WMBB: 'Heshbon with its pasture lands, Jazer with its pasture lands: four cities
    in all.'
  urd-GVH: '@see-verse:JOS.021.038'
  rug-rug: Hesiboni, meke Zazera, meke turaṉae la tugo sari pezara duduli.
  gaz-gaz: Heshboonii fi Yaʼizeer, walumaa galatti magaalaawwan afurtu lafa tikaa
    wajjin kennameef.
  fra-LSG: Hesbon et sa banlieue, et Jaezer et sa banlieue, en tout quatre villes.
  yal-yal: Xɛsibɔn, Yaasɛri, e nun e rabilinne. Ne malanxina taa naanin.
  haw-1868: 'O Hesebona a me kona wahi e pili ana, o Iazera a me kona wahi e pili
    ana: eha kulanakauhale.'
  arb-NAV: وَحَشْبُونَ وَمَرْعَاهَا، وَيَعْزِيرَ وَمَرْعَاهَا. وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Hesbon kple Yazer kple lãnyiƒe siwo ƒo xlã wo.
  eng-LEE: '(21:37) Cheshbon with its open spaces, Ya''zer with its open spaces: four
    cities in all.'
  asm-FB: মৰাৰীৰ বংশবোৰলৈ চৰণীয়া ঠায়েৰে সৈতে হিচবোন আৰু চৰণীয়া ঠায়ৰে সৈতে যাজেৰ,
    মুঠতে এই চাৰিখন নগৰ দিলে।
  sus-A: شّسِبْن، يَاسّرِ، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Hesbon et ses pâturages, Jazer et ses pâturages : quatre villes en tout.'
  hbo-hbo: אֶת־חֶשְׁבֹּון֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶת־יַעְזֵ֖ר וְאֶת־מִגְרָשֶׁ֑הָ כָּל־עָרִ֖ים
    אַרְבַּֽע׃
  piu-2006: '@see-verse:JOS.021.038'
  kik-kik: na Heshiboni, na Jazeri, hamwe na ithaka ciamo cia ũrĩithio; mothe maarĩ
    matũũra mana.
  fra-NCL: 'Total des villes des Lévites au milieu des possessions des enfants d’Israël :
    quarante-huit villes et leurs banlieues.'
  cek-AK: Hesbon vangpui hoi a taeng ih ahmuennawk, Jazer vangpui hoi a taeng ih ahmuennawk;
    sangqum boih ah vangpui palito oh.
  cuk-cuk: Mahanaim, Hesbón, degi, Jazer.
  uig-CYR: Һәшбон билән яйлақлири вә Җаазәр билән яйлақлири болуп, җәмий төрт шәһәрни
    бәрди.
  tel-2017: హెష్బోను, దాని పచ్చిక మైదానాలనూ యాజెరు, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Hesbon, avèk teren patiraj pa li, Jaezer avèk teren patiraj pa li; kat
    vil antou.
  kos-kos: Heshbon, ac Jazer, weang pacna acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: אֶת־חֶשְׁבּוֹן֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶת־יַעְזֵ֖ר וְאֶת־מִגְרָשֶׁ֑הָ כָּל־עָרִ֖ים
    אַרְבַּֽע׃
  ibo-ibo: Heshbọn na Jeza, tinyere ebe ịta nri nke anụ ụlọ ha, bụ obodo anọ.
  ory-ory: ହିଷ୍‍ବୋନ ଓ ତହିଁ ତଳିଭୂମି, ଯାସେର ଓ ତହିଁ ତଳିଭୂମି, ସର୍ବସୁଦ୍ଧା ଚାରି ନଗର ଦେଲେ।
  chk-chk: Hespon me Jaser, pwal ekewe fanü ünükür fän iten nöür man, ükükün rüanü
    telinimw.
  rop-rop: '@see-verse:JOS.021.038'
  ukr-1871: 'Гесбон укупі з пасовищами його, та Язер укупі з пасовищами його: всього
    чотири городи.'
  deu-1951: Hesbon und seine Weideplätze; Jaeser und seine Weideplätze; zusammen vier
    Städte.
  eng-JPS: Heshbon with the open land about it, Jazer with the open land about it;
    four cities in all.
  srp-1865: Esevon s podgraðem, Jazir s podgraðem; svega èetiri grada.
  lug-lug: Kesuboni n’amalundiro gaakyo, Yazeri n’amalundiro gaakyo awamu bye bibuga
    bina.
  heb-heb: את חשבון ואת מגרשה את יעזר ואת מגרשה כל ערים ארבע׃
  ben-IRV: পশুপালনের মাঠগুলির সঙ্গে হিষ্‌বোণ ও পশুপালনের মাঠগুলির সঙ্গে যাসের, সব
    মিলিয়ে এই চারটি নগর দিল।
  pan-pan: ਹਸ਼ਬੋਨ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਯਾਜ਼ੇਰ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਰਥਾਤ ਸਾਰੇ ਸ਼ਹਿਰ
    ਚਾਰ ਸਨ
  mya-JVB: ဟေရှဘုန် မြို့နှင့် မြို့နယ် ၊ ယာဇာ မြို့နှင့် မြို့နယ် တည်းဟူသောလေး မြို့
    တို့ကို၎င်းပေးကြ၏။
  hmo-hmo: bona Hesebona bona Iasere, mai edia rei gabudia danu, hanua 4.
  urd-urd: हस्बोन और उसके 'इलाक़े, या'ज़ेर और उसके 'इलाक़े, कुल चार शहर दिए।
  rus-SYN: 'Есевон и предместья его, Иазер и предместья его: всех городов четыре.'
  bqc-SIM: Ɛsɛbↄ̃ ń Yazɛɛo. Wɛ̃́lɛ kɛ̀ síiↄ̃, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Heshbon khopile ahamhing gamsungse sejong apeovin, Jazer khopi le
    ahamhing gamsungse se apeovin ahileh abonnin khopi li alhingin ahi.
  mar-mar: हेशबोन व त्याचे गायरान, याजेर व त्यांचे गायरान, अशी एकंदर चार नगरे दिली.
  qub-qub: Hesbón, Jazer siudäcunatapis. Chaura Gad trïbupita chuscu siudäcunata chasquiran
    guewayoj jircancunatawan-cama.
  hat-hat: lavil Esbon, lavil Jazè ansanm ak tout savann pou bèt yo.
  eng-BSB: Heshbon, and Jazer—four cities in all, together with their pasturelands.
  tod-tod: ta Ɠɛseɓon, é ʋɛɛ Yazɛɛl ʋa, taa wola naanigɔ.
  eng-WEBPB: 'Heshbon with its pasture lands, Jazer with its pasture lands: four cities
    in all.'
  kbq-kbq: Hesbonima, Jazeri rankumatre'na zami'naze. Hagi maka ana 4'a ranra kumatamine
    afu'zamimozama tra'zama nesaza mopanena ana maka Merari naga zami'naze.
  nhe-BL: Hesbón huan Jazer.
  gub-BL: Ezemon, Zazer. Upyhyk ka'api'i rupaw waiwyr har wà no. 4 tawhu upyhyk wà.
  eng-DRA: So all the cities of the Levites within the possession of the children
    of Israel were forty-eight,
