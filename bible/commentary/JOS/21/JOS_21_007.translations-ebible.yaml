verse: JOS.021.007
translations:
  mal-C: മെരാരിയുടെ പിൻഗാമികൾക്കു കുലംകുലമായി രൂബേൻ, ഗാദ്, സെബൂലൂൻ എന്നീ ഗോത്രങ്ങളുടെ
    അവകാശത്തിൽനിന്ന് പന്ത്രണ്ടു പട്ടണങ്ങൾ ലഭിച്ചു.
  deu-TKW: Die verschiedenen Geschlechter der Nachkommen Meraris erhielten vom Stamme
    Ruben und vom Stamme Gad und vom Stamme Sebulon zwölf Städte.
  lin-lin: Bakitani ya Merari, kolanda bituka na bango, bazwaki bingumba zomi na mibale
    kati na mabele ya libota ya Ribeni, ya Gadi mpe ya Zabuloni.
  eng-LSV: For the sons of Merari, for their families, out of the tribe of Reuben,
    and out of the tribe of Gad, and out of the tribe of Zebulun, [are] twelve cities.
  eng-GNV: The children of Merari according to their families had out of the tribe
    of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun, twelue
    cities.
  eng-WEBSTER: The children of Merari by their families had out of the tribe of Reuben,
    and out of the tribe of Gad, and out of the tribe of Zebulun, twelve cities.
  nhw-BL: Huan sempa mahuiltijque ica piltetzitzi para quimatise catlique quiselise
    iteipan ixhuihua Merari. Huan quiselijque 12 altepeme ipan nopa tlalme catli iniaxca
    iteipan ixhuihua Gad huan Zabulón.
  swh-ONEN: Wazao wa Merari, ukoo kwa ukoo, walipewa miji kumi na miwili kutoka makabila
    ya Reubeni, Gadi na Zabuloni.
  bba-bba: Mɛrɑrin yɛnuɡibu, be, bɑ mɑɑ wusu wɔkurɑ yiru tɛtɛ di si su wɑ̃ɑ Rubɛnibɑn
    tem sɔɔ kɑ Gɑdibɑɡim sɔɔ kɑ Sɑbulonibɑɡim sɔɔ.
  eng-KJVCPB: The children of Merari by their families had out of the tribe of Reuben,
    and out of the tribe of Gad, and out of the tribe of Zebulun, twelve cities.
  luo-luo: Nyikwa Merari kaluwore gi anywola margi, noyudo mier matindo apar gariyo
    koa e dhood Reuben, Gad kod Zebulun.
  meu-meu: Merari ena orea taudia ese hanua gwauta-rua e abidia, Ruben bona Gad bona
    Sebulun iduhudia edia tano lalodiai.
  npi-ULB: मरारीका सन्तानहरूका कुल-कुलअनुसार रूबेन, गाद र जबूलूनको कुलबाट बाह्रवटा
    सहर पाए ।
  yor-yor: Àwọn ọmọ Merari ní agbo ilé, agbo ilé ni wọ́n fún ní ìlú méjìlá láti ara
    ẹ̀yà Reubeni, Gadi àti Sebuluni.
  ind-ind: Marga Merari menerima dua belas kota dari suku Ruben, Gad, dan Zebulon.
  pes-OPCB: به خاندان مراری، دوازده شهر از شهرهای قبایل رئوبین، جاد و زبولون داده
    شد.
  tgl-ULB: Ang bayan na mga kaapu-apuhan ni Merari ay tumanggap ng labindalawang lungsod
    mula sa mga lipi nina Ruben, Gad, at Zebulon.
  hui-hui: Merari hameigini hearu tibi nde tano pira mbirani kira (12) tu wa mini.
    Tano timbuni uruni Lubene dindihabi Gada dindihabi Sebulunu dindihabi dindi uruniha
    howa tu wa miyagola ti uruniha hene.
  mya-mya: မေ​ရာ​ရိ​သား​ချင်း​စု​တို့​အ​တွက်​မြို့​တစ်​ဆယ့် နှစ်​မြို့​ကို​ရု​ဗင်​နယ်​မြေ၊
    ဂဒ်​နယ်​မြေ၊ ဇာ​ဗု​လုန် နယ်​မြေ​ထဲ​မှ​သတ်​မှတ်​ပေး​ကြ​လေ​သည်။
  bod-N: མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་རྣམས་ལ་རུས་རྒྱུད་ལྟར། རུ་བེན་ཚོ་པ་དང་། གཱ་རྡུ་ཚོ་པ།
    ཟེ་བུ་ལུན་ཚོ་པ་བཅས་ཀྱི་ས་སྐལ་ལས་རྒྱན་བླངས་པ་བཞིན་གྲོང་ཁྱེར་བཅུ་གཉིས་ཐོབ་པ་ཡིན།
  sna-sna: Zvizvarwa zvaMerari zvakapiwa maguta gumi namaviri kumarudzi aRubheni,
    Gadhi naZebhuruni, mhuri nemhuri.
  spa-BLM: Los hijos de Merari, según sus familias, tenían doce ciudades de la tribu
    de Rubén, de la tribu de Gad y de la tribu de Zabulón.
  cac-cac: Ix ac'jipax 12 chon̈ab' d'a eb' levita yin̈tilal Merari, d'a yol yic eb'
    yin̈tilal Rubén, d'a yol yic eb' yin̈tilal Gad yed' d'a yol yic eb' yin̈tilal
    Zabulón.
  swh-ULB: Watu waliokuwa wazawa wa Merari walipokea miji kumi na miwili kutoka katika
    makabila ya Rubeni, Gadi na Zabuloni.
  bel-bel: сынам Мэрарыным, паводле іх родаў, ад племя Рувімавага, ад племя Гадавага
    і ад племя Завулонавага - дванаццаць гарадоў.
  deu-ELBBK: die Söhne Meraris, nach ihren Familien, vom Stamm Ruben und vom Stamm
    Gad und vom Stamm Sebulon zwölf Städte.
  mbb-OT: Is menge kevuwazan ni Merari mibeǥayan te 12 he menge inged he nesakup te
    menge tanà te menge tribu eni Reuben, Gad, wey Zebulun.
  mal-2015: മെരാരിയുടെ മക്കൾക്കു കുടുംബംകുടുംബമായി രൂബേൻ ഗോത്രത്തിലും ഗാദ്ഗോത്രത്തിലും
    സെബൂലൂൻ ഗോത്രത്തിലും കൂടെ പന്ത്രണ്ടു പട്ടണം കിട്ടി.
  rmc-rmc: E fajta le Merariskri chudňa pal peskre fameliji prekal o losos dešuduj
    (12) fori le kmeňendar Ruben, Gad the Zebulun.
  nlg-nlg: Mana vike Merari tava tara lavighi ara hangavulurua na Komy sule tana Kemandria
    Reuben, ma Gad, ma Zebulun.
  pes-OPV: و برای پسران مراری برحسب قبایل ایشان دوازده شهر از سبط روبین و از سبط جاد
    و از سبطزبولون رسید.
  ron-1924: Фиий луй Мерари, дупэ фамилииле лор, ау авут доуэспрезече четэць дин семинция
    луй Рубен, дин семинция луй Гад ши дин семинция луй Забулон.
  ben-OBCV: মরারির বংশধরেরা রূবেণ, গাদ ও সবূলূন গোষ্ঠী থেকে বংশ অনুসারে বারোটি নগর
    পেল।
  som-som: Oo reer Meraariina sidii ay reerahoodii ahaayeen waxay ka heleen reer Ruubeen,
    iyo reer Gaad, iyo reer Sebulun laba iyo toban magaalo.
  lat-VUC: Et filiis Merari per cognationes suas de tribubus Ruben et Gad et Zabulon
    urbes duodecim.
  eng-ASVBT: The children of Merari according to their families had out of the tribe
    of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun, twelve
    cities.
  ita-1885: Ai figliuoli di Merari, secondo le lor nazioni, scaddero dodici città,
    della tribù di Ruben, e della tribù di Gad, e della tribù di Zabulon.
  eng-LXXUP: And the sons of Merari according to their families had by lot twelve
    cities, out of the tribe of Reuben, and out of the tribe of Gad, and out of the
    tribe of Zebulun.
  eng-ULB: The people who were descendants of Merari, clan by clan, received twelve
    cities from the tribes of Reuben, Gad, and Zebulun.
  spa-VBL: A las familias de los descendientes de Merari se les asignaron doce ciudades
    de las tribus de Rubén, Gad y Zabulón.
  fra-_FOB: Les enfants de Mérari, selon leurs familles, eurent douze villes, de la
    tribu de Ruben, de la tribu de Gad, de la tribu de Zabulon.
  mal-mal: മെരാരിയുടെ മക്കൾക്ക് കുടുംബംകുടുംബമായി രൂബേൻ ഗോത്രത്തിലും ഗാദ്ഗോത്രത്തിലും
    സെബൂലൂൻ ഗോത്രത്തിലും കൂടെ പന്ത്രണ്ട് പട്ടണങ്ങൾ ലഭിച്ചു.
  urd-GVR: Mirārī ke gharāne ko us ke kunboṅ ke mutābiq Rūbin, Jad aur Zabūlūn ke
    qabīloṅ ke 12 shahr mil gae.
  suz-BL: मिनु मेरारी आ चच युइ आन खिं खिं ङा मुरुमी रूबेन आ थर, गाद आ थर नु जबूलून
    आ थर रे पा १२ ओटा सहर ताम्‍तेक्‍म।
  ita-1927: Ai figliuoli di Merari, secondo le loro famiglie, toccarono dodici città
    della tribù di Ruben, della tribù di Gad e della tribù di Zabulon.
  ckb-ckb: بۆ نەوەی مەراریش بەگوێرەی خێڵەکانیان دوازدە شارۆچکەیان بەرکەوت، لە هۆزی
    ڕەئوبێن و گاد و زەبولون.
  eng-BBE: The children of Merari by their families were given twelve towns from the
    tribes of Reuben and Gad and Zebulun.
  kan-OKCV: ಇದಲ್ಲದೆ ಮೆರಾರೀಯರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ರೂಬೇನನ ಗೋತ್ರದಲ್ಲಿಯೂ, ಗಾದನ ಗೋತ್ರದಲ್ಲಿಯೂ,
    ಜೆಬುಲೂನನ ಗೋತ್ರದಲ್ಲಿಯೂ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳು ದೊರಕಿದವು.
  bbb-bbb: '@see-verse:JOS.021.006'
  tam-2017: மெராரி வம்சத்தின் மக்களுக்கு, அவர்களுடைய வம்சங்களின்படியே, ரூபன் கோத்திரத்திலும்,
    காத் கோத்திரத்திலும், செபுலோன் கோத்திரத்திலும் கிடைத்த பட்டணங்கள் பன்னிரண்டு.
  spa-RV-1909: A los hijos de Merari por sus familias se dieron doce villas por la
    tribu de Rubén, y por la tribu de Gad, y por la tribu de Zabulón.
  ron-BTF: Copiii lui Merari, după familiile lor, au avut douăsprezece cetăți din
    tribul lui Ruben și din tribul lui Gad și din tribul lui Zabulon.
  eng-WEBP: The children of Merari according to their families had twelve cities out
    of the tribe of Reuben, out of the tribe of Gad, and out of the tribe of Zebulun.
  eng-FBV: The families of the descendants of Merari were allotted twelve towns from
    the tribes of Reuben, Gad, and Zebulun.
  nld-1939: De families der Merarieten kregen twaalf steden uit de stammen Ruben,
    Gad en Zabulon.
  nch-BL: Huan sempa mahuiltijque ica piltetzitzi para quimatise catijqui quiselise
    iteipan ixhuihua Merari, huan quiselijque 12 altepeme ipan nopa talme cati iniaxca
    iteipan ixhuihua Gad huan Zabulón.
  vie-1934: Con cháu Mê-ra-ri, tùy theo những họ hàng của chúng, được mười hai cái
    thành của chi phái Ru-bên, của chi phái Gát, và của chi phái Sa-bu-lôn.
  hin-CV: मेरारी वंश को उनके परिवारों के अनुसार रियूबेन, गाद तथा ज़ेबुलून के गोत्रों
    से बारह नगर मिले.
  spa-BES: Los hijos de Merari por sus familias recibieron doce ciudades de las tribus
    de Rubén y Gad y Zabulón.
  tdx-tdx: Le niazo o ana’ i Merarìo ty amo hasavereña’eo, an-tsapake, tam-pifokoa’
    i Reobene, naho tam-pifokoa’ i Gade, naho tam-pifokoa’ i Zebolone, ty rova folo-ro’
    amby.
  tha-KJV: คนเมรารีตามครอบครัวของเขา ได้​รับหัวเมืองสิบสองหัวเมือง จากตระกูลรู​เบน
    ตระกูลกาด และตระกูลเศบู​ลุ​น
  por-BR-2018: Aos filhos de Merari por suas famílias se deram doze vilas pela tribo
    de Rúben, e pela tribo de Gade, e pela tribo de Zebulom.
  deu-ELO: die Söhne Meraris, nach ihren Familien, vom Stamme Ruben und vom Stamme
    Gad und vom Stamme Sebulon zwölf Städte.
  eng-WYC-2018: and to the sons of Merari, by their families, of the lineages of Reuben,
    and of Gad, and of Zebulun, twelve cities. (and for the Merarites, by their families,
    from the tribes of Reuben, and Gad, and Zebulun, twelve cities.)
  epo-epo: Al la filoj de Merari, laŭ iliaj familioj, estis donitaj de la tribo de
    Ruben kaj de la tribo de Gad kaj de la tribo de Zebulun dek du urboj.
  uig-PIN: Mǝrarining ǝwladliriƣa, jǝmǝt-aililiri boyiqǝ qǝk taxlinip, Rubǝn ⱪǝbilisining
    zeminidin, Gad ⱪǝbilisining zeminidin wǝ Zǝbulun ⱪǝbilisining zeminidin on ikki
    xǝⱨǝr bekitildi.
  beo-beo: Ilia da moilai bai bagade fagoyale amo Liubene, Ga:de amola Sebiulane ilia
    soge ganodini galu, amo Milalai fi ilima i.
  tpi-OTNT: Ol famili bilong lain bilong Merari i kisim 12-pela taun i stap long graun
    bilong lain bilong Ruben na Gat na Sebulun.
  hau-SA: Aka ba wa zuriyar Merari bisa ga iyalansu, garuruwa goma sha biyu daga kabilan
    Ruben, Gad da Zebulun.
  uig-LAT: Merarining ewladlirigha, jemet-aililiri boyiche chek tashlinip, Ruben qebilisining
    zéminidin, Gad qebilisining zéminidin we Zebulun qebilisining zéminidin on ikki
    sheher békitildi.
  nde-nde: Izizukulwane zikaMerari ngensendo zazo zathola amadolobho alitshumi lambili
    ezizwaneni zakoRubheni, ezakoGadi lezakoZebhuluni.
  ton-ton: Ko e fānau ʻa Melali ʻi honau ngaahi faʻahinga naʻa nau maʻu mei he faʻahinga
    ʻo Lupeni, pea mei he faʻahinga ʻo Kata, pea mei he faʻahinga ʻo Sepuloni, ʻae
    kolo ʻe hongofulu ma ua.
  ces-1613: Synům Merari po čeledech jejich, z pokolení Rubenova a z pokolení Gádova,
    též z pokolení Zabulonova měst dvanácte.
  eng-WMB: The children of Merari according to their families had twelve cities out
    of the tribe of Reuben, out of the tribe of Gad, and out of the tribe of Zebulun.
  tam-TCV: மெராரி சந்ததிகள் வம்சம் வம்சமாக ரூபன், காத், செபுலோன் ஆகிய கோத்திரங்களிலிருந்து
    பன்னிரண்டு பட்டணங்களைப் பெற்றார்கள்.
  ceb-ULB: Ang katawhan nga mga kaliwat ni Merari nakadawat ug napulog duha ka mga
    siyudad gikan sa mga tribo ni Reuben, Gad, ug ni Zebulun.
  pol-UBG: Także synowie Merariego według swoich rodzin otrzymali dwanaście miast
    od pokolenia Rubena, od pokolenia Gada i od pokolenia Zebulona.
  urd-GVU: مِراری کے گھرانے کو اُس کے کنبوں کے مطابق روبن، جد اور زبولون کے قبیلوں
    کے 12 شہر مل گئے۔
  deu-1912: Den Kindern Meraris nach ihren Geschlechtern wurden zwölf Städte von dem
    Stamm Ruben, von dem Stamm Gad und von dem Stamm Sebulon.
  kan-2017: ಮೆರಾರೀ ಗೋತ್ರದವರಿಗೆ ರೂಬೇನ್, ಗಾದ್, ಜೆಬುಲೂನ್ ಕುಲಗಳಿಂದ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳು ಸಿಕ್ಕಿದವು
  tgo-tgo: 'Uu Merari va thɨ wogiya weŋgiya ghembaghemba ghembayaworo na ghembaiwo
    e wabwike thiyake lenji ghamba yakuyaku e tɨne: Rubin, Gad na Sebulon.'
  yap-yap: Fapi tabnaw rok fare ke girdi’ rok Merari e ni pi’ ragag nge l’agruw e
    binaw ngorad u daken e gin tafen Ruben, Gad, nge Zebulun.
  hlt-MCSB: Merari ca rhoek ham khaw a hui a ko tarhing ah Reuben koca khui lamkah,
    Gad koca khui lamkah Zebulun koca khui lamkah khopuei hlai nit te a suem pah
  mdy-ETH: ሜራሪ ዓሶም ፔ ቶኦኮና ቶኦኮና ሮኦቤኤሌ ዓጮይዳፓ፥ ጋኣዴና ዛብሎኦኔሲናይዳፓኣ ፓቂ ታጶ ላምዖ ካታማ ዒንጊንቴኔ።
  twi-ASANTE: Merari abusua no nyaa nkurotoɔ dumienu firii Ruben, Gad ne Sebulon mmusuakuo
    no nkyɛn.
  eng-WEBU: The children of Merari according to their families had twelve cities out
    of the tribe of Reuben, out of the tribe of Gad, and out of the tribe of Zebulun.
  bnp-bnp: A kabu ne Merari ri bole a tanga i ravulu a polona i rua pololilo na malala
    na kabu ne Reuben, ne Gad, ne Sebulun.
  wal-wal: Maraara yarati Roobeela zaretuppe, Gaada zaretuppenne Zaabiloona zaretuppe
    tammanne naa77u katamata ekkidosona.
  spa-PDDPT: Los hijos de Merari, según sus familias, recibieron de parte de la tribu
    de Rubén, la tribu de Gad y la tribu de Zabulón, 12 ciudades.
  gun-gun: Ha'e gui Merari ramymino kuery ma peteĩ-teĩ hoo pygua kuery ikuaia rami
    vy ojopy doze tetã Rúben, Gade ha'e Zebulom kuery yvy regua.
  agu-BL: Ncha'tz e' ban yi jujun k'u'j aj Leví yi e' xonl Merari. Coblaj tnum e'
    cambaj. Yi e'chk tnuma'tz cho'n at le chi'ama'l yi e' xonl Rubén, tu Gad nin Zabulón.
  ilo-ULB: Nakaawat iti sangapulo ket dua a siudad dagiti tattao a kaputotan iti Merari
    manipud kadagiti tribu ti Ruben, Gad, ken Zabulon.
  kpg-kpg: Nia madahaanau lligi o di madahaanau damana o Merari la ne wanga ginai
    nia waahale e madangaholu maa lua i nia madawaawa Reuben, Gad mo Zebulun.
  uig-ARA: مەرارىنىڭ ئەۋلادلىرىغا، جەمەت-ئائىلىلىرى بويىچە چەك تاشلىنىپ، رۇبەن قەبىلىسىنىڭ
    زېمىنىدىن، گاد قەبىلىسىنىڭ زېمىنىدىن ۋە زەبۇلۇن قەبىلىسىنىڭ زېمىنىدىن ئون ئىككى
    شەھەر بېكىتىلدى.
  bsp-bsp: Kɔ afum a Merari dəcor dəcor, ŋasɔtər sədare wəco kɔ mɛrəŋ (12) aka cusuŋka
    ca Ruben, Kadu, kɔ Sabulon.
  sus-sus: Merari xa die naxa taa fu nun firin sɔtɔ e xabilɛ ki ma Ruben bɔnsɔɛ gbee
    ya ma, Gadi bɔnsɔɛ gbee ya ma, nun Sabulon bɔnsɔɛ gbee ya ma. Na natɛ birin tongoxi
    Ala xa maragiri saabui ra.
  pon-2006: Kahnimw eisek riau sang nan sapwen Reupen, Kad oh Sepulon kohieng peneinei
    kan en peneineien Merari.
  ksd-ksd: A umana natu i Merari, varogop ma kadia lavur apik na tarai, dia ga vatur
    vake a vinun ma a ura pia na pal ta ra vuna tarai Ruben, ma ra vuna tarai Gad,
    ma ra vuna tarai Sebulun.
  tur-YTC: Boylarına göre Merari'nin çocuklarına Ruven oymağından, Gad oymağından
    ve Zevulun oymağından on iki kent düştü.
  grc-BRENT: Καὶ τοῖς υἱοῖς Μεραρὶ κατὰ δήμους αὐτῶν ἀπὸ φυλῆς Ῥουβὴν καὶ ἀπὸ φυλῆς
    Γὰδ καὶ ἀπὸ φυλῆς Ζαβουλὼν κληρωτὶ, πόλεις δώδεκα.
  ind-AYT: Keturunan Merari menerima dua belas kota menurut keluarga-keluarga mereka
    dari suku Ruben, suku Gad, dan suku Zebulon.
  nya-nya: Mabanja a Merari anapatsidwa mizinda khumi ndi iwiri kuchokera ku mafuko
    a Rubeni, Gadi ndi Zebuloni.
  hrv-hrv: Merarijevim sinovima po njihovim porodicama pripalo je dvanaest gradova
    od plemena Rubenova, Gadova i Zebulunova.
  mps-mps: Te Merari hani sibigo te Ruben, me Gat, me Sebulun, te hani selago hanu
    te 12 hanu sai.
  tpi-tpi: Ol famili bilong lain bilong Merari i kisim 12-pela taun i stap long graun
    bilong lain bilong Ruben na Gat na Sebulun.
  dan-1931: Meraritterne fik efter deres Slægter tolv Byer af Rubens, Gads og Zebulons
    Stammer.
  vie-OVCB: Họ Mê-ra-ri nhận được mười hai thành trong đất đại tộc Ru-bên, Gát, và
    Sa-bu-luân.
  guj-2017: મરારીના વંશજોના જે લોકો હતા તેઓને રુબેનના, ગાદ અને ઝબુલોનના કુળમાંથી બાર
    નગરો પ્રાપ્ત થયા.
  pon-2006A: Kahnimw eisek riau sang nan sapwen Reupen, Kad oh Sepulon kohieng peneinei
    kan en peneineien Merari.
  por-BRBSL: As crianças de Merari de acordo com suas famílias tinham doze cidades
    da tribo de Reuben, da tribo de Gad, e da tribo de Zebulun.
  cth-cth: Merarinaw ni imthung lahoi Reuben ram, Gad ram, Zebulun ram, dawk e kho
    12 touh a coe awh.
  twi-twi: Merari abusua no nyaa nkurow dumien fii Ruben, Gad ne Sebulon mmusuakuw
    no nkyɛn.
  hlt-hlt: Merari ca rhoek ham khaw a hui a ko tarhing ah Reuben koca khui lamkah,
    Gad koca khui lamkah Zebulun koca khui lamkah khopuei hlai nit te a suem pah
  tbz-SIM: 'Kɛ̀ Mɛdɑdi kɔbɛɛ pɛ́tɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ yɛ̀ɛ̀ bo: Dubɛnni,
    nɛ̀ Kɑdi nɛ̀ Sɑbunɔɔ bɛ tenkɛ̀ miɛkɛ.'
  msy-2020: Ezɨ Merarin ikɨzimɨn adarasi, Rubenɨn anabam, ko Gatɨn anabam, ko Sebulunɨn
    anabam, me uan 12plan nguibar ekiaba atugha me ganɨngi.
  azb-azb: Nəsillərinə görə Merari övladlarına Ruven, Qad, Zevulun qəbilələrindən
    on iki şəhər verildi.
  eng-DBY: The children of Merari according to their families had by lot out of the
    tribe of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun,
    twelve cities.
  hin-2017: कुलों के अनुसार मरारियों को रूबेन, गाद, और जबूलून के गोत्रों के भागों
    में से बारह नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.006'
  eng-YLT: For the sons of Merari, for their families, [are], out of the tribe of
    Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun, twelve cities.
  eng-WYC-2017: and to the sons of Merari, by their meines, of the lineages of Reuben,
    and of Gad, and of Zebulun, twelve cities.
  eng-WMBB: The children of Merari according to their families had twelve cities out
    of the tribe of Reuben, out of the tribe of Gad, and out of the tribe of Zebulun.
  urd-GVH: मिरारी के घराने को उसके कुंबों के मुताबिक़ रूबिन, जद और ज़बूलून के क़बीलों
    के 12 शहर मिल गए।
  rug-rug: Sari na puku tatamana koasa butubutu te Merari si ta poni ni si ka manege
    rua vasileana lavata koasa voloso popoa tadi na butubutu Rubeni, Qadi, meke Zeboloni.
  gaz-gaz: Sanyiiwwan Meraariis balbala balbalaan gosa Ruubeen, gosa Gaadii fi gosa
    Zebuuloon keessaa magaalaawwan kudha lama ixaadhaan argatan.
  fra-LSG: Les fils de Merari, selon leurs familles, eurent douze villes de la tribu
    de Ruben, de la tribu de Gad et de la tribu de Zabulon.
  yal-yal: Merari yixɛtɛne xabilane yi taa fu nun firin sɔtɔ Rubɛn bɔnsɔnna nun Gadi
    bɔnsɔnna nun Sabulon bɔnsɔnna bɔxɔne tagi.
  haw-1868: Aia i ka poe mamo a Merari ma ko lakou poe ohua, ma ka hailona ana mawaena
    o ka ohana a Reubena, a no ka ohana a Gada, a no ka ohana a Zebuluna; he umikumamalua
    na kulanakauhale.
  arb-NAV: وَوَرِثَ أَبْنَاءُ مَرَارِي اثْنَتَيْ عَشْرَةَ مَدِينَةً كَانَتْ مِلْكاً
    لأَسْبَاطِ رَأُوبَيْنَ وَجَادٍ وَزَبُولُونَ.
  ewe-ewe: Merari ƒe viwo xɔ du wuieve tso Ruben ƒe viwo, Gad ƒe viwo kple Zebulon
    ƒe viwo gbɔ.
  eng-LEE: The children of Merari after their families obtained from the tribe of
    Reuben, and from the tribe of Gad, and from the tribe of Zebulun, twelve cities.
  asm-FB: আৰু বংশানুক্ৰমে মৰাৰীৰ সন্তান সকলে নিজ নিজ ফৈদ অনুসাৰে ৰূবেণ ফৈদৰ, গাদ ফৈদৰ
    আৰু জবূলূন ফৈদৰ পৰা বাৰখন নগৰ পালে।
  sus-A: مٍرَرِ شَ دِيٍ نَشَ تَا قُ نُن قِرِن سْتْ عٍ شَبِلّ كِ مَ رُبٍن بْنسْي فبٍيٍ
    يَ مَ، فَدِ بْنسْي فبٍيٍ يَ مَ، نُن سَبُلٌن بْنسْي فبٍيٍ يَ مَ. نَ نَتّ بِرِن
    تٌنفٌشِ عَلَ شَ مَرَفِرِ سَابُي رَ.
  fra-SBL: Les fils de Merari, selon leurs familles, eurent douze villes de la tribu
    de Ruben, de la tribu de Gad et de la tribu de Zabulon.
  hbo-hbo: לִבְנֵ֨י מְרָרִ֜י לְמִשְׁפְּחֹתָ֗ם מִמַּטֵּ֨ה רְאוּבֵ֤ן וּמִמַּטֵּה־גָד֙
    וּמִמַּטֵּ֣ה זְבוּלֻ֔ן עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  piu-2006: '@see-verse:JOS.021.006'
  kik-kik: Njiaro cia Merari, kũringana na ũrĩa mbarĩ ciao ciatariĩ, ciaheirwo matũũra
    ikũmi na meerĩ kuuma mũhĩrĩga wa Rubeni, na wa Gadi, na wa Zebuluni.
  fra-NCL: Les fils de Mérari, selon leurs familles, obtinrent douze villes de la
    tribu de Ruben, de la tribu de Gad et de la tribu de Zabulon.
  cek-AK: Merari caanawk hanah Reuben, Gad hoi Zebulun acaengnawk mah toep o ih ahmuen
    thung hoiah, vangpui hatlai hnetto pahoe pae o.
  cuk-cuk: Merari-wagangala, Rubén-wagan-yargi, Gad-wagan-yargi, degi, Zabulón-wagan-yargi,
    neggwebur-gwaambe-gakabo (12) ega uklesad.
  uig-CYR: Мәрариниң әвлатлириға, җәмәт-аилилири бойичә чәк ташлинип, Рубән қәбилисиниң
    зиминидин, Гад қәбилисиниң зиминидин вә Зәбулун қәбилисиниң зиминидин он икки
    шәһәр бекитилди.
  tel-2017: మెరారీయులకు రూబేను, గాదు, జెబూలూను గోత్రాల నుండి పన్నెండు పట్టణాలు వచ్చాయి.
  hat-BSA: Fis a Merari yo selon fanmi pa yo te resevwa douz vil soti nan tribi Ruben,
    soti nan tribi Gad ak soti nan tribi Zabulon.
  kos-kos: Oasr siti singoul luo itukyang nu sin sou in sou lulap lal Merari, ke acn
    lal Reuben, Gad, ac Zebulun.
  hbo-WLC: לִבְנֵ֨י מְרָרִ֜י לְמִשְׁפְּחֹתָ֗ם מִמַּטֵּ֨ה רְאוּבֵ֤ן וּמִמַּטֵּה־גָד֙
    וּמִמַּטֵּ֣ה זְבוּלֻ֔ן עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  ibo-ibo: Ụmụ Merari dịka ikwu ha si dị ketara obodo iri na abụọ site nʼala ndị ebo
    Ruben, na Gad, na Zebụlọn.
  ory-ory: ଆଉ ମରାରି-ସନ୍ତାନଗଣ ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ରୁବେନ୍‍ ବଂଶ ଓ ଗାଦ୍‍ ବଂଶ ଓ ସବୂଲୂନ
    ବଂଶରୁ ବାର ନଗର ପାଇଲେ।
  chk-chk: Nge ekewe famili lon ewe eterekesin Merari ra angei ükükün engol me ruu
    telinimw seni chon ekewe ainangen Rupen, Kat me Sepulon.
  rop-rop: En ola femili blanga det men neim Merarai bin gedim 12 taun brom detlot
    kantri blanga detlot thribala klen gulum Rubin, Ged en Sebyulan.
  ukr-1871: (Деякі) родини потомків Мерариних одержали від поколїння Рубенового і
    від поколїння Гадового, і від поколїння Зебулонового дванайцять городів.
  deu-1951: Den Kindern Merari nach ihren Geschlechtern wurden zwölf Städte vom Stamme
    Ruben, vom Stamme Gad und vom Stamme Sebulon [gegeben].
  eng-JPS: The children of Merari according to their families had out of the tribe
    of Reuben, and out of the tribe of Gad, and out of the tribe of Zebulun, twelve
    cities.
  srp-1865: Sinovima Merarijevim po porodicama njihovijem od plemena Ruvimova i od
    plemena Gadova i od plemena Zavulonova dvanaest gradova.
  lug-lug: 'Abaana ba Merali ne baweebwa ng’ennyumba zaabwe bwe zaali, ebibuga kkumi
    na bibiri nga biva mu bika bino: Lewubeeni, ne Gaadi, ne Zebbulooni.'
  heb-heb: לבני מררי למשפחתם ממטה ראובן וממטה גד וממטה זבולן ערים שתים עשרה׃
  ben-IRV: আর মরারি-সন্তানেরা নিজেদের গোষ্ঠী অনুসারে রূবেণ বংশ, গাদ বংশ ও সবূলূন বংশ
    থেকে বারটি নগর পেল।
  pan-pan: ਮਰਾਰੀਆਂ ਲਈ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਰਊਬੇਨ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਅਤੇ ਗਾਦ ਦੇ ਗੋਤ ਵਿੱਚੋਂ
    ਅਤੇ ਜ਼ਬੂਲੁਨ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਬਾਰਾਂ ਸ਼ਹਿਰ ਮਿਲੇ।
  mya-JVB: မေရာရိ သား တို့သည် အဆွေ အမျိုးအလိုက် ရုဗင် ခရိုင်၊ ဂဒ် ခရိုင်၊ ဇာဗုလုန်
    ခရိုင်ထဲက ၊ ဆယ် နှစ် မြို့ ကို ရကြ၏။
  hmo-hmo: Merari ena bese taudia ese hanua 12 idia abia, Rubena bona Gado bona Sebuluno
    iduhu edia tano edia lalonai.
  urd-urd: और बनी मिरारी को उनके घरानों के मुताबिक़ रूबिन के क़बीले और जद्द के क़बीले
    और ज़बूलून के क़बीले में से बारह शहर मिले।
  rus-SYN: сынам Мерариным, по их племенам, от колена Рувимова, от колена Гадова и
    от колена Завулонова - двенадцать городов.
  bqc-SIM: Ɔ̃ wà Lubɛni buiↄ ń Gada buiↄ ń Zabulↄni buiↄ wɛ̃́lɛ mɛ̀n kuɛplaↄ kpà
    Mɛlali buiↄwa daɛdaɛ ń kpaalɛ ũ.
  tcz-CHONGTHU: Tumasang’a Reuben, Gad leh Zebulun phungho ana kipesa khopi somleni
    hochu Merari phungkhai hochu anapeovin ahi.
  mar-mar: मरारीच्या वंशजांना त्यांच्या कुळांप्रमाणे रऊबेन, व गाद व जबुलून याच्या
    वंशांतून बारा नगरे मिळाली.
  qub-qub: 'Merari casta runacunanami chasquiran chunca ishcay (12) siudäcunata. Chay
    siudäcunaga caran: Rubén trïbu, Gad trïbu, Zabulón trïbu chasquishan partichömi.'
  hat-hat: Yo pran douz lavil nan pòsyon tè ki pou branch fanmi Woubenn, branch fanmi
    Gad ak branch fanmi Zabilon yo, yo separe bay pitit Merari yo, chak fanmi pa yo
    apa.
  eng-BSB: And the descendants of Merari received twelve cities from the tribes of
    Reuben, Gad, and Zebulun.
  tod-tod: Melali mavofodaiti, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, ti taa puugɔ maazu felegɔ
    (12) zɔlɔɔni Luɓɛn ná-bolodai ná-zooi zu, ta Gade ná-bolodai ná-zooi zu, ta
    Zaɓulɔn ná-bolodai ná-zooi zu.
  eng-WEBPB: The children of Merari according to their families had twelve cities
    out of the tribe of Reuben, out of the tribe of Gad, and out of the tribe of Zebulun.
  kbq-kbq: Hagi Rubeni naga'ene, Gati naga'ene, Zebuluni naga'mokizmi mopafinti 12fu'a
    ranra kumatamina refko hu'za Merari nagara, nagate nofite hu'za zami'naze.
  nhe-BL: Huan sampa mahuiltijque ica piltetzitzi para quimatise catlía quiselise
    iteipa ixhuihua Merari. Huan quiselijque 12 altepetini ipan nopa tlaltini tlen
    iniaxca iteipa ixhuihua Gad huan Zabulón.
  gub-BL: 'Merari izuapyapyr upyhyk 12 tawhu amo Izaew ta''yr izuapyapyr wanuwi wà:
    Humen izuapyapyr wanuwi, Kaz wanuwi, Zemurom wanuwi.'
  eng-DRA: And to the sons of Merari by their kindreds, of the tribes of Ruben and
    or Cad and of Zabulon, twelve cities.
