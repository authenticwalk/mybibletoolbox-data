verse: JOS.021.029
translations:
  mal-C: യർമൂത്ത്, ഏൻ-ഗന്നീം ഇങ്ങനെ നാലു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും;
  deu-TKW: Jarmuth samt den zugehörigen Weidetriften und En Gannim samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Yarimuti, Eyini-Ganimi, elongo na mabele na yango ; ezalaki bongo bingumba
    minei.
  eng-LSV: Jarmuth and its outskirts, En-Gannim and its outskirts—four cities.
  eng-GNV: 'Iarmuth with her suburbes, En-gannim with her suburbes: foure cities.'
  eng-WEBSTER: Jarmuth with its suburbs, En-gannim with its suburbs; four cities.
  nhw-BL: Jarmut huan En Ganim.
  swh-ONEN: Yarmuthi na En-Ganimu, pamoja na sehemu zake za malisho, ilikuwa miji
    minne
  bba-bba: kɑ Yɑɑmuti, kɑ Eni Gɑnimu. Si kpuro su kuɑwɑ wusu nnɛ, ɡen bɑɑɡere kɑ ɡen
    kpɑrɑ yenu.
  eng-KJVCPB: Jarmuth with her suburbs, En-gannim with her suburbs; four cities.
  luo-luo: Jarmuth kod En Ganim, kaachiel gi legegi mag kwath. Giduto ne gin mier
    matindo angʼwen.
  meu-meu: 'bona Iaramutu, mai ena rei gabudia ida; bona Enganim, mai ena rei gabudia
    ida: hanua hani.'
  npi-ULB: यसको खर्कसहित यर्मूत र यसको खर्कसहित एन-गन्‍नीम गरी चारवटा सहर दिए ।
  yor-yor: Jarmatu àti Eni-Gannimu, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.028'
  pes-OPCB: یرموت و عین‌جنیم، جمعاً چهار شهر با چراگاههای اطراف.
  tgl-ULB: Jarmut kasama ang mga lupang pastulan nito, at ang Engannim kasama ang
    mga lupang pastulan nito—apat na lungsod.
  hui-hui: Yamudu tanobi Enganimi tanobi mini.
  mya-mya: ယာ​မုတ်​မြို့​နှင့်​အင်္ဂေန္နမ်​မြို့​တို့​ဖြစ်​ကြ​၏။-
  bod-N: ཡར་མུད་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། ཨེན་གན་ནིམ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Jarimuti neEni Ganimi, pamwe chete namafuro awo, maguta mana;
  spa-BLM: 'Jarmut con sus tierras de pastoreo, En Gannim con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.028'
  swh-ULB: Yarmuthi pamoja na maeneo yake ya malisho, na Engnimu pamoja na maeneo
    yake ya malisho.
  bel-bel: 'Ярмут і прадмесьці яго, Эн-Ганім і прадмесьці яго: чатыры гарады;'
  deu-ELBBK: 'Jarmut und seine Bezirke, En-Gannim und seine Bezirke: 4 Städte.'
  mbb-OT: '@see-verse:JOS.021.028'
  mal-2015: ദാബെരത്തും അതിന്റെ പുല്പുറങ്ങളും യർമ്മൂത്തും അതിന്റെ പുല്പുറങ്ങളും ഏൻ-ഗന്നീമും
    അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ നാലു പട്ടണവും,
  rmc-rmc: o Jarmut the o En-Ganim.
  nlg-nlg: Jarmuth mi En-gannim, ara vati na komu sule kolui nia na bona ni gehe leghai.
  pes-OPV: و یرموت را با نواحی آن و عین جنیم را بانواحی آن، یعنی چهار شهر.
  ron-1924: Иармутул ши ымпрежуримиле луй ши Ен-Ганимул ши ымпрежуримиле луй, патру
    четэць;
  ben-OBCV: যর্মুৎ ও ঐন-গন্নীম—এই চারটি নগর;
  som-som: iyo Yarmuud iyo agagaarkeedii, iyo Ceyn Ganniim iyo agagaarkeedii, oo intaasu
    waxay ahayd afar magaalo.
  lat-VUC: et Jaramoth, et Engannim, cum suburbanis suis, civitates quatuor.
  eng-ASVBT: Jarmuth with its suburbs, En-gannim with its suburbs; four cities.
  ita-1885: Iarmut e i suoi contorni; ed En-gannim e i suoi contorni; quattro città.
  eng-LXXUP: and Jarmuth and its suburbs; and the well of Letters, and its suburbs;
    four cities.
  eng-ULB: Jarmuth with its pasturelands, and En Gannim with its pasturelands—four
    cities.
  spa-VBL: Jarmut y Enganín.
  fra-_FOB: Jarmuth et sa banlieue, En-Gannim et sa banlieue, quatre villes;
  mal-mal: ദാബെരത്തും അതിന്റെ പുല്പുറങ്ങളും യർമ്മൂത്തും അതിന്റെ പുല്പുറങ്ങളും ഏൻ-ഗന്നീമും
    അതിന്റെ പുല്പുറങ്ങളും; ഇങ്ങനെ നാല് പട്ടണങ്ങളും,
  urd-GVR: '@see-verse:JOS.021.028'
  suz-BL: यरमुथ नु एन-गन्‍नीम, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    रू गेम्‍तेक्‍म।
  ita-1927: 'Iarmuth e il suo contado, En-Gannim e il suo contado: quattro città;'
  ckb-ckb: یەرموت و کانی گەنیم، بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Jarmuth and En-gannim with their grass-lands, four towns.
  kan-OKCV: ಯರ್ಮೂತ್ ಮತ್ತು ಏಂಗನ್ನೀಮನ್ನೂ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ
    ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.028'
  tam-2017: யர்மூத்தையும் அதினுடைய வெளிநிலங்களையும், என்கன்னீமையும் அதினுடைய வெளிநிலங்களையும்
    கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'A Jarmuth con sus ejidos, y á En-gannim con sus ejidos: cuatro villas:'
  ron-BTF: Iarmut cu împrejurimile sale, En-Ganim cu împrejurimile sale; patru cetăți.
  eng-WEBP: 'Jarmuth with its pasture lands, En Gannim with its pasture lands: four
    cities.'
  eng-FBV: Jarmuth, and En-gannim.
  nld-1939: Jarmoet en En-Gannim, elk met zijn weidegronden; vier steden.
  nch-BL: Jarmut huan En Ganim.
  vie-1934: 'Giạt-mút và đất chung quanh thành, Eân-gia-nim và đất chung quanh thành:
    hết thảy bốn cái thành.'
  hin-CV: यरमूथ और एन-गन्‍नीम उसके चराइयों सहित; चार नगर दिये.
  spa-BES: Jarmut, En-ganim con sus pastizales, cuatro pueblos.
  tdx-tdx: Iarmote reke-pian­drazañe, i Enganime reke-piandrazañe, rova efatse.
  tha-KJV: เมืองยารมูทพร้อมทุ่งหญ้า เอนกันนิมพร้อมทุ่งหญ้า รวมสี่​หัวเมือง
  por-BR-2018: 'A Jarmute com seus campos, e a En-Ganim com seus campos: quatro vilas:'
  deu-ELO: 'Jarmuth und seine Bezirke, En-Gannim und seine Bezirke: Vier Städte.'
  eng-WYC-2018: and Jarmuth, and Engannim, with their suburbs; four cities.
  epo-epo: 'Jarmut kaj ĝiajn ĉirkaŭaĵojn, En-Ganim kaj ĝiajn ĉirkaŭaĵojn: kvar urbojn.'
  uig-PIN: Yarmut bilǝn yaylaⱪliri wǝ Ən-Gannim bilǝn yaylaⱪliri bolup, jǝmiy tɵt
    xǝⱨǝrni bǝrdi;
  beo-beo: Yamade amola Enega:nimi.
  tpi-OTNT: na Jarmut na Enganim. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Yarmut da En Gannim, tare da wuraren kiwonsu, garuruwa huɗu ke nan;
  uig-LAT: Yarmut bilen yaylaqliri we En-Gannim bilen yaylaqliri bolup, jemiy töt
    sheherni berdi;
  nde-nde: iJamuthi le-Eni-Ganimu, ndawonye lamadlelo awo, amadolobho amane;
  ton-ton: Ko Samuti mo hono tuaʻā kolo ʻo ia, mo Enikanimi mo hono tuaʻā kolo ʻo
    ia; ko e kolo ʻe fā.
  ces-1613: Jarmut a předměstí jeho, a Engannim s předměstím jeho, města čtyři.
  eng-WMB: 'Jarmuth with its pasture lands, En Gannim with its pasture lands: four
    cities.'
  tam-TCV: யர்மூத், என்கன்னீம் ஆகிய நான்கு பட்டணங்களும் அவற்றின் மேய்ச்சல் நிலங்களும்
    வழங்கப்பட்டன.
  ceb-ULB: ang Jarmut lakip na ang sibsibanan niini, ug ang Enganim lakip ang sibsibanan
    niini—upat kini ka siyudad.
  pol-UBG: 'Jarmut i jego pastwiska oraz En-Gannim i jego pastwiska: cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.028'
  deu-1912: Jarmuth und seine Vorstädte, En-Gannim und seine Vorstädte.
  kan-2017: ಯರ್ಮೂತ್, ಏಂಗನ್ನೀಮ್, ಎಂಬ ನಾಲ್ಕು ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳು;
  tgo-tgo: Jamut na En Ganim, weiye thetheghan lenji ghamba ghanɨ.
  yap-yap: Jarmuth, ngu Engannim, nge yungi flang ko pi binaw nem ni fan ko gamanman
    rorad.
  hlt-MCSB: Jarmuth neh a khocaak, Engannim neh a khocaak khopuei pali,
  mdy-ETH: ያርሙቴና ዒንጋኒሜናኬ፤
  twi-ASANTE: Yarmut ne En-Ganim, nkurotoɔ ɛnan a wɔn adidibea ka ho.
  eng-WEBU: 'Jarmuth with its pasture lands, En Gannim with its pasture lands: four
    cities.'
  bnp-bnp: e Iarmut, e En-Ganim. Ra tanga i va nga, ri tahoka a tabekena malala ri
    tabuli tabukoi ne ria, ne vona ni vakalaho a maka bulmakau a sipsip.
  wal-wal: Yarmmuutanne a hentta gadetanne Engganiimanne a hentta gadeta, muleera
    oiddu katamata ekkidi immidosona.
  spa-PDDPT: Jarmut con sus pastizales y En-ganim con sus pastizales, cuatro ciudades.
  gun-gun: Jarmute ha'e En-Ganim, ijyvýrykue reve meme.
  agu-BL: tu Jarmut, tu yi tnum En-ganim. Ya'stzun cyaj tnuma'tz tuml chipstorbil
    yi ak'lij scyetz cyak'un yi e' xonl Isacar.
  ilo-ULB: ti Jaramut agraman dagiti pagipastoranna, ti Engannim agraman dagiti pagipastoranna-dagiti
    uppat a siudad.
  kpg-kpg: Jarmuth, mo Engannim, mo nadau gowaa geingatolo.
  uig-ARA: يارمۇت بىلەن يايلاقلىرى ۋە ئەن-گاننىم بىلەن يايلاقلىرى بولۇپ، جەمئىي تۆت
    شەھەرنى بەردى؛
  bsp-bsp: Yarmut, kɔ En-Kanim, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Yaramuti, Ganimi, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Sarmud oh Enannim, iangahki sapwen kamwenge mahn.
  ksd-ksd: Iarmut ma kana pia na vura, ma En-Ganim ma kana pia na vura; a ivat na
    pia na pal;
  tur-YTC: 'Yarmut''u otlaklarıyla, En Gannim''i otlaklarıyla: Dört kent.'
  grc-BRENT: Καὶ τὴν Ῥεμμὰθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Πηγὴν γραμμάτων, καὶ τὰ ἀφωρισμένα
    αὐτῇ· πόλεις τέσσαρες.
  ind-AYT: Yarmut dengan padang-padang rumputnya, dan En-Ganim dengan padang-padang
    rumputnya; empat kota.
  nya-nya: Yarimuti ndi Eni Ganimu, pamodzi ndi malo awo odyetsera ziweto. Yonse pamodzi
    inali mizinda inayi.
  hrv-hrv: Jarmut s pašnjacima i En-Ganim s pašnjacima. Dakle, četiri grada.
  mps-mps: me Jarmut, me Enganim, te bulmakaugo tuabo wiegi yai nosai elalubo tǫ
    dali mani.
  tpi-tpi: na Jarmut na Enganim. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Jarmut med omliggende Græsmarker og En-Gannim med omliggende Græsmarker;
    tilsammen fire Byer;
  vie-OVCB: Giạt-mút, và Ên-ga-nim cùng với đất phụ cận để nuôi súc vật.
  guj-2017: યાર્મૂથ તેનાં ગૌચર સહિત એન-ગાન્નીમ તેનાં ગૌચર સહિત ચાર નગરો આપવામાં આવ્યાં.
  pon-2006A: Sarmud oh Enannim, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Jarmuth com suas terras de pasto, En Gannim com suas terras de pasto:
    quatro cidades.'
  cth-cth: Jarmuth kho hoi khori, Engannim kho hoi khori, abuemlah kho 4 touh.
  twi-twi: Yarmut ne En-Ganim, nkurow anan a wɔn adidibea ka ho.
  hlt-hlt: Jarmuth neh a khocaak, Engannim neh a khocaak khopuei pali,
  tbz-SIM: nɛ̀ Yɑdimuti nɛ̀ Ã-Kɑnimmu.
  msy-2020: Jarmut, ko Enganim. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba, Gersonɨn
    adarazi uan asɨzibar arɨgham.
  azb-azb: Yarmutla otlaqlarını, En-Qannimlə otlaqlarını verdilər. Bunlar dörd şəhər
    idi.
  eng-DBY: 'Jarmuth and its suburbs, En-gannim and its suburbs: four cities;'
  hin-2017: यर्मूत, और एनगन्नीम; ये चार नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.028'
  eng-YLT: Jarmuth and its suburbs, En-Gannim and its suburbs — four cities.
  eng-WYC-2017: and Jarmuth, and Engannim, with their suburbs; four cities.
  eng-WMBB: 'Jarmuth with its pasture lands, En Gannim with its pasture lands: four
    cities.'
  urd-GVH: '@see-verse:JOS.021.028'
  rug-rug: Zamuti, meke Eqanimi, turaṉae la tugo sari dia pezara duduli.
  gaz-gaz: Yarmuutii fi Een Ganiim, magaalaawwan afurii fi lafa tikaa isaaniitu kennameef;
  fra-LSG: Jarmuth et sa banlieue, et En-Gannim et sa banlieue, quatre villes;
  yal-yal: Yaramuti, En-Ganimi, e nun e rabilinne. Ne malanxina, taa naanin.
  haw-1868: O Iaremuta a me kona wahi e pili ana, o Eneganima a me kona wahi e pili
    ana; eha kulanakauhale.
  arb-NAV: وَيَرْمُوتَ وَمَرْعَاهَا وَعَيْنَ جِنِّيمَ وَمَرْعَاهَا. وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Yarmut kple En Ganim, kpe ɖe woƒe lãnyiƒewo ŋu siwo le du ene.
  eng-LEE: 'Yarmuth with its open spaces, ''En-gannim with its open spaces: four cities.'
  asm-FB: চৰণীয়া ঠায়েৰে সৈতে যমুৎ আৰু চৰণীয়া ঠায়েৰে সৈতে অয়ীন-গন্নীম, এই চাৰিখন
    নগৰ দিলে।
  sus-A: يَرَ مُتِ، فَنِمِ، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Jarmuth et ses pâturages, En Gannim et ses pâturages : quatre villes.'
  hbo-hbo: אֶת־יַרְמוּת֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶת־עֵ֥ין גַּנִּ֖ים וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים אַרְבַּֽע׃ ס
  piu-2006: '@see-verse:JOS.021.028'
  kik-kik: na Jaramuthu, na Eni-Ganimu, hamwe na ithaka ciamo cia ũrĩithio; mothe
    maarĩ matũũra mana;
  fra-NCL: 'Jaramoth et sa banlieue, En-Gannim et sa banlieue : quatre villes.'
  cek-AK: Jarmuth vangpui hoi a taeng ih ahmuennawk, En-Gannim vangpui hoi a taeng
    ih ahmuennawk hoi nawnto ah vangpui palito;
  cuk-cuk: Jarmut, degi, En-Ganim. Bela neggwebur-gwabake, degi, ibmar-durgan-maega
    e-gagan-nanaidse-bakale, ega uklesad.
  uig-CYR: Ярмут билән яйлақлири вә Ән-Ганним билән яйлақлири болуп, җәмий төрт шәһәрни
    бәрди;
  tel-2017: ఏన్గన్నీము, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Jarmuth avèk patiraj pa li, En-Gannim avèk patiraj pa li; kat vil.
  kos-kos: Jarmuth, ac Engannim, weang pacna acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: אֶת־יַרְמוּת֙ וְאֶת־מִגְרָשֶׁ֔הָ אֶת־עֵ֥ין גַּנִּ֖ים וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים אַרְבַּֽע׃ ס
  ibo-ibo: Jamut na En-Ganim, tinyere ebe ịta nri nke anụ ụlọ ha, obodo anọ.
  ory-ory: ଯର୍ମୂତ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଐନ୍‍-ଗନ୍ନୀମ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଏହି ଚାରି ନଗର ଦେଲେ।
  chk-chk: Jarmut me En-kanim pwal ekewe fanü ünükür fän iten nöür man, ükükün rüanü
    telinimw.
  rop-rop: Jamath en Enganim garram ola pedik.
