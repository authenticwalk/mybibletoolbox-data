verse: JOS.021.006
translations:
  mal-C: ഗെർശോന്റെ പിൻഗാമികൾക്ക്, യിസ്സാഖാർഗോത്രം, ആശേർഗോത്രം, നഫ്താലിഗോത്രം, ബാശാനിലെ
    മനശ്ശെയുടെ പകുതിഗോത്രം എന്നിവരുടെ അവകാശത്തിൽനിന്ന് പതിമ്മൂന്നു പട്ടണങ്ങൾ ലഭിച്ചു.
  deu-TKW: Die Nachkommen Gersons erhielten von den Geschlechtern des Stammes Issachar
    und vom Stamme Asser und vom Stamme Naphthali und vom halben Stamm Manasse in
    Basan durch das Los dreizehn Städte.
  lin-lin: Bakitani ya Gerishoni bazwaki, na nzela ya zeke, bingumba zomi na misato
    kati na mabele ya libota ya Isakari, ya Aseri, ya Nefitali mpe ya ndambo ya libota
    ya Manase, kati na Bashani.
  eng-LSV: And for the sons of Gershon, out of the families of the tribe of Issachar,
    and out of the tribe of Asher, and out of the tribe of Naphtali, and out of the
    half-tribe of Manasseh in Bashan, [are] thirteen cities by lot.
  eng-GNV: Also the children of Gershon had by lot out of the families of the tribe
    of Issachar, and out of the tribe of Asher, and out of ye tribe of Naphtali, and
    out of the halfe tribe of Manasseh in Bashan, thirteene cities.
  eng-WEBSTER: And the children of Gershon had by lot out of the families of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan, thirteen cities.
  nhw-BL: Teipa mahuiltijque ica piltetzitzi para quimatise catlique quiselise iteipan
    ixhuihua Gersón, huan quiselijque 13 altepeme ipan nopa tlalme catli iniaxca iteipan
    ixhuihua Isacar, Aser, Neftalí huan ne seyoc tlajco iteipan ixhuihua Manasés catli
    mocajque nopa seyoc inaliyo Jordán ipan tlali Basán.
  swh-ONEN: Wazao wa Gershoni walipewa miji kumi na mitatu kutoka koo za makabila
    ya Isakari, Asheri, Naftali na nusu ya Manase huko Bashani.
  bba-bba: Gɛɛsɔnin yɛnuɡibu bɑ mɑɑ wusu wɔkurɑ itɑ tɛtɛ di si su wɑ̃ɑ Isɑkɑribɑn
    tem sɔɔ kɑ Asɛɛbɑɡim sɔɔ, kɑ Nɛfitɑlibɑɡim sɔɔ kɑ Mɑnɑsebɑɡim sɔɔ mɛ mu wɑ̃ɑ Bɑsɑniɔ
    sɔ̃ɔ yɑri yerɔ.
  eng-KJVCPB: And the children of Gershon had by lot out of the families of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the half tribe of Manasseh in Bashan, thirteen cities.
  luo-luo: Nyikwa Gershon nopog mier matindo apar gadek koa e anywola mar dhood Isakar,
    Asher, Naftali, to gi nus mar dhood Manase man Bashan.
  meu-meu: Gereson ena orea taudia ese hanua gwauta-toi mari amo e abidia, Isakara
    bona Asere bona Napatali iduhudia bona Manase iduhuna kahana edia tano lalodiai,
    Basan ai.
  npi-ULB: त्यसपछि गेर्शोनबाट जन्मेका मानिसहरूलाई चिट्ठाद्वारा इस्साखार, आशेर, नप्‍तली
    र बाशानमा मनश्शेको आधा कुलबाट तेह्रवटा सहर दिइयो ।
  yor-yor: Àwọn ẹ̀yà Gerṣoni ni a pín ìlú mẹ́tàlá fún láti ara ẹ̀yà Isakari, Aṣeri,
    Naftali àti ìdajì ẹ̀yà Manase ní Baṣani.
  ind-ind: Marga Gerson menerima tiga belas kota dari suku Isakar, suku Asyer, suku
    Naftali, dan separuh suku Manasye di timur.
  pes-OPCB: به خاندان جرشون، سیزده شهر از شهرهای قبایل یساکار، اشیر، نفتالی و نصف
    قبیلهٔ منسی که در باشان قرار داشت، داده شد.
  tgl-ULB: At binigyan ang mga taong mula sa Gerson sa pamamagitan ng palabunutan
    ng labintatlong lungsod mula sa mga angkan ng mga lipi nina Isacar, Aser, Neftali,
    at sa kalahating lipi ni Manases sa Bashan.
  hui-hui: Ani bialu Gesono hameigini hearu tibi nde tano pira mbirani tebira (13)
    tu wa mini. Tano timbuni uruni Isaga hameigininaga dindihabi Ase hameigininaga
    dindihabi Nabadali hameigininaga dindihabi Manase hameigini halu mende ni tagira
    ibiragohayagi henerunaga dindihabi dindi uruniha howa tu wa migi bini.
  mya-mya: ဂေ​ရ​ရှုံ​သား​ချင်း​စု​တို့​အ​တွက်​မြို့​တစ်​ဆယ့် သုံး​မြို့​ကို​ဣ​သ​ခါ​နယ်​မြေ၊
    အာ​ရှာ​နယ်​မြေ၊ န​ဿ​လိ​နယ်​မြေ၊ အ​ရှေ့​မ​နာ​ရှေ​နယ်​မြေ​ထဲ မှ​သတ်​မှတ်​ပေး​ကြ​သည်။
  bod-N: གེར་ཤོན་གྱི་བུ་རྒྱུད་རྣམས་ལ་ཡེས་སི་ཀཱར་ཚོ་པ་དང་། ཨ་ཤེར་ཚོ་པ། ནཱབ་ཐ་ལི་ཚོ་པ།
    པཱ་ཤན་དུ་སྡོད་པའི་མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀ་བཅས་ཀྱི་ས་སྐལ་ལས་རྒྱན་བླངས་པ་བཞིན་གྲོང་ཁྱེར་བཅུ་གསུམ་ཐོབ་པ་ཡིན།
  sna-sna: Zvizvarwa zvaGerishoni zvakagoverwawo nemijenya maguta gumi namatatu pamhuri
    dzorudzi rwaIsraeri, rwaAsheri, rwaNafutari, nehafu yorudzi rwaManase muBhashani.
  spa-BLM: Los hijos de Gersón tuvieron trece ciudades por sorteo de las familias
    de la tribu de Isacar, de la tribu de Aser, de la tribu de Neftalí y de la media
    tribu de Manasés en Basán.
  cac-cac: Ix ac'jipax 13 chon̈ab' d'a eb' levita yin̈tilal Gersón d'a yol yic eb'
    yin̈tilal Isacar, d'a yol yic eb' yin̈tilal Neftalí yed' pax d'a yol yic nan̈alxo
    eb' yin̈tilal Manasés ay d'a Basán.
  swh-ULB: Na watu wazawa wa Gershoni walipewa miji kumi na mitatu kwa kupigiwa kura
    kutoka kwa koo za kabila la Isakari, Asheri, Nafutali, na nusu ya kabila la Manase
    katika Bashani.
  bel-bel: сынам Гірсонавым - ад родаў племя Ісахаравага і ад племя Асіравага і ад
    племя Нэфталімавага і ад палавіны племя Манасіінага ў Васане па жэрабі трынаццаць
    гадоў;
  deu-ELBBK: Und die Söhne Gersons erhielten von den Geschlechtern des Stammes Issaschar
    und vom Stamm Aser und vom Stamm Naphtali und vom halben Stamm Manasse in Basan,
    durchs Los, 13 Städte;
  mbb-OT: Is menge kevuwazan ni Gershon mibeǥayan te 13 he menge inged he nesakup
    te menge tanà te tribu eni Isachar, Asher, Naftali, wey te ketenga he tribu ni
    Manase diyà te Bashan.
  mal-2015: ഗേർശോന്റെ മക്കൾക്കു യിസ്സാഖാർ ഗോത്രത്തിലും ആശേർഗോത്രത്തിലും നഫ്താലിഗോത്രത്തിലും
    ബാശാനിലെ മനശ്ശെയുടെ പാതിഗോത്രത്തിലും നറുക്കുപ്രകാരം പതിമ്മൂന്നു പട്ടണംകിട്ടി.
  rmc-rmc: E fajta le Geršonoskri prekal o losos chudňa dešutrin fori le kmeňendar
    Jisachar, Ašer, Naftali the le jepaš kmeňostar Menaše andre phuv Bašan.
  nlg-nlg: Mana vike Gershon tara lavighi ara hangavulu tolu na komy tanan Kemadira
    Isaachar, ma Asher, ma Naphtali mana levuna na Kemana Manasseh i Bashan.
  pes-OPV: و برای پسران جرشون سیزده شهر از قبایل سبط یساکار و از سبط اشیر و از سبط
    نفتالی و ازنصف سبط منسی در باشان به قرعه رسید.
  ron-1924: Фиий луй Гершон ау авут прин сорць трейспрезече четэць але фамилиилор
    дин семинция луй Исахар, дин семинция луй Ашер, дин семинция луй Нефтали ши дин
    жумэтате дин семинция луй Манасе ын Басан.
  ben-OBCV: গের্শোনের বংশধরদের দেওয়া হল তেরোটি নগর। তারা ইষাখর, আশের, নপ্তালি ও বাশনের
    মনঃশির অর্ধ গোষ্ঠীর বংশধরদের কাছ থেকে এই নগরগুলি পেল।
  som-som: Oo reer Gershoonna waxay saami kaga heleen qolooyinkii reer Isaakaar, iyo
    reer Aasheer, iyo reer Naftaali, iyo reer Manaseh badhkoodii degganaa Baashaan
    saddex iyo toban magaalo.
  lat-VUC: Porro filii Gerson egressa est sors, ut acciperent de tribubus Issachar
    et Aser et Nephthali, dimidiaque tribu Manasse in Basan, civitates numero tredecim.
  eng-ASVBT: And the children of Gershon had by lot out of the families of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan, thirteen cities.
  ita-1885: E a' figliuoli di Gherson scaddero a sorte tredici città delle nazioni
    della tribù d'Issacar, e della tribù di Aser, e della tribù di Neftali, e della
    mezza tribù di Manasse, in Basan.
  eng-LXXUP: And the sons of Gershon had thirteen cities, out of the tribe of Issachar,
    and out of the tribe of Asher, and out of the tribe of Naphtali, and out of the
    half tribe of Manasseh in Bashan.
  eng-ULB: Then the people descended from Gershon were given, by the casting of lots,
    thirteen cities from the clans of the tribes of Issachar, Asher, Naphtali, and
    the half tribe of Manasseh in Bashan.
  spa-VBL: A las familias de los descendientes de Gersón se les asignaron trece ciudades
    de las tribus de Isacar, Aser, Neftalí y la media tribu de Manasés que vivían
    en Basán.
  fra-_FOB: Puis les enfants de Guershon obtinrent par le sort treize villes, des
    familles de la tribu d'Issacar, de la tribu d'Asser, de la tribu de Nephthali,
    et de la demi-tribu de Manassé, en Bassan.
  mal-mal: ഗേർശോന്റെ മക്കൾക്ക് യിസ്സാഖാർ ഗോത്രത്തിലും ആശേർഗോത്രത്തിലും നഫ്താലിഗോത്രത്തിലും
    ബാശാനിലെ മനശ്ശെയുടെ പാതിഗോത്രത്തിലും നറുക്കുപ്രകാരം പതിമൂന്ന് പട്ടണങ്ങൾ കിട്ടി.
  urd-GVR: Jairson ke gharāne ko Ishkār, Āshar, Naftālī aur Manassī ke qabīloṅ ke
    13 shahr die gae. Yih Manassī kā wuh ilāqā thā jo Dariyā-e-Yardan ke mashriq meṅ
    Mulk-e-Basan meṅ thā.
  suz-BL: मिनु गेरशोन आ खिं खिं ङा मुर आन चच युइमी इस्‍साकार आ थर, आशेर आ थर, नाप्‍ताली
    आ थर नु बाशानमी बाक्‍ब मनस्‍से आ उइक्‍थ थर रे पा १३ सहर ताम्‍तेक्‍म।
  ita-1927: Ai figliuoli di Gherson toccarono a sorte tredici città delle famiglie
    della tribù d’Issacar, della tribù di Ascer, della tribù di Neftali e della mezza
    tribù di Manasse in Basan.
  ckb-ckb: بۆ نەوەی گێرشۆنیش سێزدە شارۆچکەیان بە تیروپشک بەرکەوت، لە خێڵەکانی هۆزی
    یەساخار و هۆزی ئاشێر و هۆزی نەفتالی و نیوەی هۆزی مەنەشە لە باشان.
  eng-BBE: The children of Gershon by their families were given thirteen towns from
    the tribes of Issachar and Asher and Naphtali and the half-tribe of Manasseh which
    was in Bashan.
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರಿಗೆ ಇಸ್ಸಾಕಾರನ ಗೋತ್ರದಲ್ಲಿಯೂ, ಆಶೇರನ ಗೋತ್ರದಲ್ಲಿಯೂ, ನಫ್ತಾಲಿಯ ಗೋತ್ರದಲ್ಲಿಯೂ,
    ಬಾಷಾನಿನಲ್ಲಿರುವ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದಲ್ಲಿಯೂ ಹದಿಮೂರು ಪಟ್ಟಣಗಳು ಚೀಟಿಯಿಂದ ದೊರಕಿದವು.
  bbb-bbb: '@see-verse:JOS.021.005'
  tam-2017: கெர்சோன் வம்சத்தின் மக்களுக்கு, இசக்கார் கோத்திரத்தின் வம்சங்களுக்குள்ளும்,
    ஆசேர் கோத்திரத்திலும், நப்தலி கோத்திரத்திலும், பாசானில் இருக்கிற மனாசேயின் பாதிக்
    கோத்திரத்திலும், சீட்டினால் கிடைத்த பட்டணங்கள் பதின்மூன்று.
  spa-RV-1909: Y á los hijos de Gersón, por las familias de la tribu de Issachâr,
    y de la tribu de Aser, y de la tribu de Nephtalí, y de la media tribu de Manasés
    en Basán, fueron dadas por suerte trece villas.
  ron-BTF: Și copiii lui Gherșon au avut prin sorț treisprezece cetăți din familiile
    tribului lui Isahar și din tribul lui Așer și din tribul lui Neftali și din jumătatea
    tribului lui Manase, în Basan.
  eng-WEBP: The children of Gershon had thirteen cities by lot out of the families
    of the tribe of Issachar, out of the tribe of Asher, out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan.
  eng-FBV: The families of the descendants of Gershon were allotted thirteen towns
    from the tribes of Issachar, Asher, Naphtali, and the half-tribe of Manasseh living
    in Bashan.
  nld-1939: De Gersjonieten kregen door het lot dertien steden uit de stammen Issakar,
    Aser, Neftali en de halve stam van Manasse in Basjan.
  nch-BL: Teipa mahuiltijque ica piltetzitzi para quimatise catijqui quiselise iteipan
    ixhuihua Gersón, huan quiselijque 13 altepeme ipan nopa talme cati iniaxca iteipan
    ixhuihua Isacar, Aser, Neftalí huan ne seyoc tajco iteipan ixhuihua Manasés cati
    mocajque ipan seyoc inaliyo nopa hueyat Jordán ipan tali Basán.
  vie-1934: Đoạn, con cháu Ghẹt-sôn, theo thăm được mười ba cái thành của chi phái
    Y-sa-ca, của chi phái A-se, của chi phái Nép-ta-li, và của phân nửa chi phái Ma-na-se
    ở Ba-san.
  hin-CV: गेरशोन वंश को इस्साखार, आशेर, नफताली गोत्रों की भूमि में से, तथा बाशान में
    मनश्शेह के आधे गोत्र की भूमि में से, कुल तेरह नगर मिले.
  spa-BES: A los hijos de Gersón de sus familias se les dio trece ciudades de las
    tribus de Isacar y Aser y Neftalí y la media tribu de Manasés que estaba en Basán.
  tdx-tdx: Le niazo’ o ana’ i Gersoneo an-tsapake boak’ an-kasavereñam-pifokoa’ Isakhare
    naho boak’ am-pifokoa’ i Asere, naho boak’ am-pifokoa’ i Naftalý, vaho boak’ ami’ty
    vakim-pifokoa’ i Menasè e Basane, ty rova folo-telo’ amby.
  tha-KJV: คนเกอร์โชนได้รับหัวเมืองโดยจับสลากสิบสามหัวเมือง จากครอบครัวของตระกูลอิสสาคาร์
    จากตระกูลอาเชอร์ จากตระกู​ลน​ัฟทาลี และจากครึ่งตระกูลมนัสเสห์ในบาชาน
  por-BR-2018: E aos filhos de Gérson, pelas famílias da tribo de Issacar, e da tribo
    de Aser, e da tribo de Naftali, e da meia tribo de Manassés em Basã, foram dadas
    por porção treze vilas.
  deu-ELO: Und die Söhne Gersons erhielten von den Geschlechtern des Stammes Issaschar
    und vom Stamme Aser und vom Stamme Naphtali und vom halben Stamme Manasse in Basan,
    durchs Los, dreizehn Städte;
  eng-WYC-2018: And lot went out to the sons of Gershon, that they should take of
    the lineages of Issachar, and of Asher, and of Naphtali, and of the half lineage
    of Manasseh in Bashan, thirteen cities in number; (And the lot went out to the
    Gershonites, that they should receive from the tribes of Issachar, and Asher,
    and Naphtali, and from the eastern half of the tribe of Manasseh in Bashan, thirteen
    cities in number;)
  epo-epo: Kaj al la filoj de Gerŝon estis donitaj de la familioj de la tribo de Isaĥar
    kaj de la tribo de Aŝer kaj de la tribo de Naftali kaj de la duontribo de Manase
    en Baŝan, per loto, dek tri urboj.
  uig-PIN: Gǝrxonning ǝwladliriƣa qǝk taxlinip, Issakar ⱪǝbilǝ-jǝmǝtlirining zeminidin,
    Axir ⱪǝbilisining zeminidin, Naftali ⱪǝbilisining zeminidin wǝ Manassǝⱨning yǝnǝ
    bir yerim ⱪǝbilisining zeminidin on üq xǝⱨǝr bekitildi.
  beo-beo: Ilia da moilai bai bagade galoyale amo Isaga, A:sie, Na:fadalai amola Eso
    Mabadi la:idi Ma:na:se fi ilia soge ganodini galu, amo Gesione fi ilima i.
  tpi-OTNT: Ol famili bilong lain bilong Gerson i kisim 13 taun i stap long graun
    bilong ol lain bilong Isakar na Aser na Naptali na bilong hap lain bilong Manase
    i stap long distrik Basan.
  hau-SA: Aka kuma ba wa zuriyar Gershon garuruwa goma sha uku daga iyalan kabilan
    Issakar, Asher, Naftali, da kuma rabin kabilar Manasse a Bashan.
  uig-LAT: Gershonning ewladlirigha chek tashlinip, Issakar qebile-jemetlirining zéminidin,
    Ashir qebilisining zéminidin, Naftali qebilisining zéminidin we Manassehning yene
    bir yérim qebilisining zéminidin on üch sheher békitildi.
  nde-nde: Izizukulwane zikaGeshoni zabelwa amadolobho alitshumi lantathu kuzinsendo
    zezizwana zako-Isakhari, ezako-Asheri, ezakoNafithali lengxenye yesizwana sakoManase
    eBhashani.
  ton-ton: Pea ko e fānau ʻa Kesoni naʻa nau maʻu ʻi he talotalo ʻae tofiʻa mei he
    ngaahi fale ʻoe faʻahinga ʻo ʻIsaka, pea mei he faʻahinga ʻo ʻAseli, pea mei he
    faʻahinga ʻo Nafitali, pea mei hono vaeuaʻanga ʻoe faʻahinga ʻo Manase ʻi Pesani,
    ʻae kolo ʻe hongofulu ma tolu.
  ces-1613: Synům pak Gerson, z čeledí pokolení Izacharova, a z pokolení Asserova,
    též z pokolení Neftalímova, a z polovice pokolení Manassesova v Bázan losem dáno
    měst třinácte.
  eng-WMB: The children of Gershon had thirteen cities by lot out of the families
    of the tribe of Issachar, out of the tribe of Asher, out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan.
  tam-TCV: கெர்சோனின் வழித்தோன்றலுக்கு இசக்கார், ஆசேர், நப்தலி கோத்திரங்களிலும், பாசானில்
    தங்கிய மனாசேயின் அரைக் கோத்திரத்திலும் உள்ள வம்சங்களின் பங்கில் இருந்து பதின்மூன்று
    பட்டணங்கள் வழங்கப்பட்டன.
  ceb-ULB: Ug ang katawhan nga gikan sa kaliwat ni Gerson diin gihatagan ug napulog
    tulo ka mga siyudad pinaagi sa pagripa gikan sa mga banay sa tribo ni Isacar,
    Asher, Neftali, ug katunga sa tribo ni Manases didto sa Basan.
  pol-UBG: A synowie Gerszona otrzymali losem trzynaście miast od rodzin pokolenia
    Issachara, od pokolenia Aszera, od pokolenia Neftalego i od połowy pokolenia Manassesa
    w Baszanie.
  urd-GVU: جَیرسون کے گھرانے کو اِشکار، آشر، نفتالی اور منسّی کے قبیلوں کے 13 شہر
    دیئے گئے۔ یہ منسّی کا وہ علاقہ تھا جو دریائے یردن کے مشرق میں ملکِ بسن میں تھا۔
  deu-1912: Aber den Kindern Gersons wurden durchs Los dreizehn Städte von den Geschlechtern
    des Stammes Isaschar, von dem Stamm Asser und von dem Stamm Naphthali und von
    dem halben Stamm Manasse in Basan.
  kan-2017: ಪುನಃ ಚೀಟು ಹಾಕಿದಾಗ ಗೇರ್ಷೋನ್ಯರಿಗೆ ಇಸ್ಸಾಕಾರ್, ಆಶೇರ್, ನಫ್ತಾಲಿ ಎಂಬ ಕುಲಗಳಿಂದ
    ಮತ್ತು ಬಾಷಾನಿನಲ್ಲಿರುವ ಮನಸ್ಸೆಯ ಅರ್ಧ ಕುಲದಿಂದಲೂ ಹದಿಮೂರು ಪಟ್ಟಣಗಳು ದೊರಕಿದವು.
  tgo-tgo: 'Uu Gereson va thɨ wogiya weŋgi ghembaghemba ghembayaworo na ghembato e
    wabwike thiyake lenji ghamba yakuyaku e tɨne: Isaka, Asa, Napɨtalai na Epreim
    valɨvaŋga e boimako.'
  yap-yap: Fare ke girdi’ rok Gershon e ni pi’ ragag nge dalip e binaw ngorad u daken
    e gin tafen Issakar, Asher, Naftali, nge ba’ ni Ngek e Manasseh.
  hlt-MCSB: Gershon ca rhoek ham khaw Issakhar koca cako khui lamkah, Asher koca khui
    lamkah, Naphtali koca khui lamkah, Bashan ah Manasseh koca hlangvang khui lamkah
    khopuei hlai thum te hmulung neh a naan pah.
  mdy-ETH: ጌርሾኔ ዜርፆም ዪሳኮኦሬንታ ዓሴኤሬንታ ኒፕታኣሌኤሜንታ ባኣሳኔይዳ ዓባ ጌላ ዛላ ዓኣ ሚናኣሴ ዓሶ ዓጮናይዳፓ ፓቂንቲ
    ዔውቲ ታጶ ሃይሦ ካታማ ዒንጊንቴኔ።
  twi-ASANTE: Gerson abusua no nso, wɔmaa wɔn nkurotoɔ dumiɛnsa firii Isakar, Aser,
    Naftali ne Manase abusuakuo fa no wɔ Basan.
  eng-WEBU: The children of Gershon had thirteen cities by lot out of the families
    of the tribe of Issachar, out of the tribe of Asher, out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan.
  bnp-bnp: A kabu ne Gerson i bole a tanga i ravulu a polona i tolu i tabuli pololilo
    na malala na kabu ne Isikar, ne Aser, ne Naptali, a kalavana kabu ne Manase ri
    made na robo e Basan.
  wal-wal: Gershshoona yarati Yisaakoora zaretuppe, Aseera zaretuppe, Nifttaaleema
    zaretuppenne Baasaanen de7iya Minaase zaretu baggaappe tammanne heezzu katamata
    saaman ekkidosona.
  spa-PDDPT: Los hijos de Gersón recibieron por sorteo de parte de las familias de
    la tribu de Isacar, de la tribu de Aser, de la tribu de Neftalí y de la media
    tribu de Manasés, en Basán, 13 ciudades.
  gun-gun: Ha'e gui Gérson ramymino kuery ma xorte rupi ojopy treze tetã Issacar,
    Aser, Naftali ha'e Manassés regua oyvyrã ojopy ypy va'ekue yvy regua Basã py.
  agu-BL: Ncha'tz e' ban yi e' xonl Gersón yi bajx cy'ajl Leví. Oxlaj tnum e' cambaj.
    Yi e'chk tnuma'tz cho'n at tulak chi'ama'l yi e' xonl Isacar, tu Aser, tu Neftalí,
    nin yi jalajt k'u'j xonl Manasés, yi najlche' Basán.
  ilo-ULB: Ket naited kadagiti tattao a nagtaud iti Gersom ti sangapulo ket tallo
    a siudad manipud kadagiti puli iti tribu ti Issacar, Aser, Neftali, ken ti kagudua
    iti tribu ti Manases iti Basan babaen iti panangipallangatok iti paggiginnasatan.
  kpg-kpg: Di madahaanau damana o Gershon la ne wanga ginai nia waahale e madangaholu
    maa dolu mai i nia madawaawa Issachar, Asher, Naphtali mo Manasseh i Bahi i Dua.
  uig-ARA: گەرشوننىڭ ئەۋلادلىرىغا چەك تاشلىنىپ، ئىسساكار قەبىلە-جەمەتلىرىنىڭ زېمىنىدىن،
    ئاشىر قەبىلىسىنىڭ زېمىنىدىن، نافتالى قەبىلىسىنىڭ زېمىنىدىن ۋە ماناسسەھنىڭ يەنە
    بىر يېرىم قەبىلىسىنىڭ زېمىنىدىن ئون ئۈچ شەھەر بېكىتىلدى.
  bsp-bsp: K'aŋkot yampuŋ-puŋ, kɔ afum a Kerson ŋasɔtɔ sədare wəco kɔ maas (13) nde
    antɔf ŋa aka cusuŋka ca Yisakar, Aser, Naftali, kɔ aka kusuŋka dacɔ ka Manase
    nde Basan.
  sus-sus: Gerison xa die naxa taa fu nun saxan sɔtɔ Isakari bɔnsɔɛ gbee ya ma, Aseri
    bɔnsɔɛ gbee ya ma, Nafatali bɔnsɔɛ gbee ya ma, a nun Manasi bɔnsɔɛ sɛɛti singe
    naxan na Basan bɔxi ma, na gbee ya ma. Na natɛ birin tongoxi Ala xa maragiri saabui
    ra.
  pon-2006: Kahnimw eisek siluh kohieng peneineien Kerson sang nan sapwen Isakar,
    Aser, Napdali oh palimesehn Manase.
  ksd-ksd: Ma ra umana natu i Gerson dia ga vatur vake a vinun ma a utul a pia na
    pal ta ra umana apik na tarai ta ra vuna tarai Isakar, ma ra vuna tarai Aser,
    ma ra vuna tarai Naptali, ma ra ngungu vuna tarai Manase aro Basan, ta ra padapadailam.
  tur-YTC: Gerşon'un çocuklarına İssakar oymağının boylarından, Aşer oymağından, Naftali
    oymağından ve Başan'daki Manaşşe oymağının yarısından kurayla on üç kent düştü.
  grc-BRENT: Καὶ τοῖς υἱοῖς Γεδσὼν ἀπὸ τῆς φυλῆς Ἰσσάχαρ καὶ ἀπὸ τῆς φυλῆς Ἀσὴρ καὶ
    ἀπὸ τῆς φυλῆς Νεφθαλὶ καὶ ἀπὸ τοῦ ἡμίσους φυλῆς Μανασσῆ ἐν τῇ Βασὰν, πόλεις δεκατρεῖς.
  ind-AYT: Keturunan Gerson menerima tiga belas kota melalui undian dari keluarga-keluarga
    suku Isakhar, suku Asyer, suku Naftali, dan dari setengah suku Manasye di Basan.
  nya-nya: Zidzukulu za Geresoni zinapatsidwa mizinda 13 kuchokera ku mabanja a mafuko
    a Isakara, Aseri, Nafutali ndi theka la fuko la Manase ku Basani.
  hrv-hrv: Sinovi Geršonovi dobiše po porodicama trinaest gradova od plemena Jisakarova,
    Ašerova i Naftalijeva i od polovine plemena Manašeova u Bašanu.
  mps-mps: Te Gersongo hani sibigo te Isakar, me Aser, me Naptali, te hanide te augwaligo
    te 13, te tama hanu sali, tama te Manasego hani te Basande bidali bagego hanu
    meba, te Gersongo hani sibigo me sobadi yali.
  tpi-tpi: Ol famili bilong lain bilong Gerson i kisim 13 taun i stap long graun bilong
    ol lain bilong Isakar na Aser na Naptali na bilong hap lain bilong Manase i stap
    long distrik Basan.
  dan-1931: Gersonitterne fik ved Lodkastningen efter deres Slægter tretten Byer af
    Issakars, Asers og Naftalis Stammer og Manasses halve Stamme i Basan.
  vie-OVCB: Họ Ghẹt-sôn nhận được mười ba thành trong đất Y-sa-ca, A-se, Nép-ta-li,
    và phân nửa đại tộc Ma-na-se ở Ba-san.
  guj-2017: ગેર્શોનપુત્રોને માટે ચિઠ્ઠીઓ નાખતા તેમને ઇસ્સાખાર કુળના કુટુંબોમાંથી,
    આશેરના કુળમાંથી, નફતાલીના કુળમાંથી અને બાશાનમાં મનાશ્શાના અર્ધકુળમાંથી તેર નગરો
    આપવામાં આવ્યા.
  pon-2006A: Kahnimw eisek siluh kohieng peneineien Kerson sang nan sapwen Isakar,
    Aser, Napdali oh palimesehn Manase.
  por-BRBSL: Os filhos de Gershon tinham treze cidades por sorte das famílias da tribo
    de Issachar, da tribo de Asher, da tribo de Naftali e da meia tribo de Manasseh
    em Bashan.
  cth-cth: Gershonnaw ni cungpam rayu e dawk hoi Issakhar ram, Asher ram, Naphtali
    ram, Bashan ram, dawk e Manasseh ram tangawn dawk e kho 13 touh a coe awh.
  twi-twi: Gerson abusua no nso, wɔmaa wɔn nkurow dumiɛnsa fii Isakar, Aser, Naftali
    ne Manase abusuakuw fa no wɔ Basan.
  hlt-hlt: Gershon ca rhoek ham khaw Issakhar koca cako khui lamkah, Asher koca khui
    lamkah, Naphtali koca khui lamkah, Bashan ah Manasseh koca hlangvang khui lamkah
    khopuei hlai thum te hmulung neh a naan pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ̀ Kɛrisonni kɔbɛɛ pɛ́tɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀tɑ̃ɑ̃ti
    yɛ̀ɛ̀ bo Bɑsɑ̃ɑ̃ Isɑkɑɑ nɛ̀ Asɛɛ nɛ̀ Nɛfutɑdii nɛ̀ Mɑnɑnsee kɔbɛ dikéè bɛ tenkɛ̀
    miɛkɛ.
  msy-2020: Ezɨ Gersonɨn ikɨzimɨn adarasi, Isakarɨn anabam, ko Aserɨn anabam, Naptalin
    anabam, ko Manasen anabar ikɨzir aruem anadi naghɨn itim, me uan nguibar ekiar
    13pla atugha me ganɨngi.
  azb-azb: Gerşon övladlarına İssakar qəbiləsi nəsillərindən, Aşer, Naftali qəbilələrindən,
    Başanda Menaşşe qəbiləsinin yarısından püşk ilə on üç şəhər verildi.
  eng-DBY: And the children of Gershon had by lot out of the families of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the half tribe of Manasseh in Bashan, thirteen cities.
  hin-2017: और गेर्शोनियों को इस्साकार के गोत्र के कुलों, और आशेर, और नप्ताली के गोत्रों
    के भागों में से, और मनश्शे के उस आधे गोत्र के भागों में से भी जो बाशान में था
    चिट्ठी डाल डालकर तेरह नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.005'
  eng-YLT: And for the sons of Gershon [are], out of the families of the tribe of
    Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali, and
    out of the half tribe of Manasseh in Bashan, by lot, thirteen cities.
  eng-WYC-2017: And lot went out to the sons of Gershon, that they should take of
    the lineages of Issachar, and of Asher, and of Naphtali, and of the half lineage
    of Manasseh in Bashan, thirteen cities in number;
  eng-WMBB: The children of Gershon had thirteen cities by lot out of the families
    of the tribe of Issachar, out of the tribe of Asher, out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan.
  urd-GVH: जैरसोन के घराने को इशकार, आशर, नफ़ताली और मनस्सी के क़बीलों के 13 शहर दिए
    गए। यह मनस्सी का वह इलाक़ा था जो दरियाए-यरदन के मशरिक़ में मुल्के-बसन में था।
  rug-rug: Sa butubutu te Qerisoni si ta poni ni si ka manege ṉeta vasileana lavata
    koasa voloso popoa tadi na butubutu Isaka, Asa, Napitalai, meke sa kukuruna Manase
    pa kali gasa rimata.
  gaz-gaz: Sanyiiwwan Geershooniif balbala gosa Yisaakor, gosa Aasheer, gosa Niftaalemii
    fi walakkaa gosa Minaasee kan Baashaan keessaa sana irraa magaalaawwan kudha sadii
    ixaadhaan argatan.
  fra-LSG: Les fils de Guerschon eurent par le sort treize villes des familles de
    la tribu d’Issacar, de la tribu d’Aser, de la tribu de Nephthali et de la demi-tribu
    de Manassé en Basan.
  yal-yal: Gɛrisɔn yixɛtɛne xabilane yi taa fu nun saxan sɔtɔ Isakari bɔnsɔnna nun
    Aseri bɔnsɔnna nun Nafatali bɔnsɔnna bɔxɔne tagi e nun Manase bɔnsɔnna fɔxɔ kedenna
    bɔxɔn tagi Basan yamanani.
  haw-1868: Aia i ka poe mamo a Geresona, ma ka hailona ana, mawaena o na hale o ka
    ohana a Isakara, a me ka ohana a Asera, a me ka ohana a Napetali, a me ka ohana
    hapa a Manase ma Basana, he umikumamakolu kulanakauhale.
  arb-NAV: وَأَخَذَتْ عَائِلَةُ جَرْشُونَ ثَلاثَ عَشْرَةَ مَدِينَةً فِي أَرْضِ بَاشَانَ
    كَانَتْ مِنْ نَصِيبِ أَسْبَاطِ يَسَّاكَرَ وَنَفْتَالِي وَنِصْفِ سِبْطِ مَنَسَّى.
  ewe-ewe: Gerson ƒe viwo xɔ du wuietɔ̃ siwo wotia to akɔdada me tso du siwo le Basan
    la me. Isaka ƒe viwo, Aser ƒe viwo, Naftali ƒe viwo kple Manase ƒe to ƒe afã ɖe
    asi le du siawo ŋu na wo.
  eng-LEE: And the children of Gershon obtained from the families of the tribe of
    Issachar, and from the tribe of Asher, and from the tribe of Naphtali, and from
    the half tribe of Menasseh in Bashan, by lot, thirteen cities.
  asm-FB: আৰু বংশানুক্ৰমে গেৰ্চোনৰ সন্তান সকলে চিঠি খেলৰ দ্বাৰাই ইচাখৰ ফৈদৰ আৰু নপ্তালী
    ফৈদৰ পৰা আৰু বাচানত থকা মনচিৰ আধা ফৈদৰ পৰা তেৰ খন নগৰ পালে।
  sus-A: فٍرِ سٌن شَ دِيٍ نَشَ تَا قُ نُن سَشَن سْتْ عِسَكَرِ بْنسْي فبٍيٍ يَ مَ،
    عَسٍرِ بْنسْي فبٍيٍ يَ مَ، نَقَتَلِ بْنسْي فبٍيٍ يَ مَ، عَ نُن مَنَسِ بْنسْي سّيتِ
    سِنفٍ نَشَن نَ بَسَن بْشِ مَ، نَ فبٍيٍ يَ مَ. نَ نَتّ بِرِن تٌنفٌشِ عَلَ شَ مَرَفِرِ
    سَابُي رَ.
  fra-SBL: Les fils de Guershon eurent treize villes par le sort, des familles de
    la tribu d'Issacar, de la tribu d'Aser, de la tribu de Nephtali et de la demi-tribu
    de Manassé, en Basan.
  hbo-hbo: וְלִבְנֵ֣י גֵרְשֹׁ֗ון מִמִּשְׁפְּחֹ֣ות מַטֵּֽה־יִשָּׂשכָ֣ר וּמִמַּטֵּֽה־אָ֠שֵׁר
    וּמִמַּטֵּ֨ה נַפְתָּלִ֜י וּ֠מֵחֲצִי מַטֵּ֨ה מְנַשֶּׁ֤ה בַבָּשָׁן֙ בַּגֹּורָ֔ל
    עָרִ֖ים שְׁלֹ֥שׁ עֶשְׂרֵֽה׃ ס
  piu-2006: '@see-verse:JOS.021.005'
  kik-kik: Njiaro cia Gerishoni ciaheirwo matũũra ikũmi na matatũ kuuma mbarĩ cia
    mũhĩrĩga wa Isakaru, na wa Asheri, na wa Nafitali, na nuthu ya mũhĩrĩga wa Manase
    kũu Bashani.
  fra-NCL: Les fils de Gerson obtinrent par le sort treize villes des familles de
    la tribu d’Issachar, de la tribu d’Aser, de la tribu de Nephthali et de la demi-tribu
    de Manassé en Basan.
  cek-AK: Gershon caanawk hanah Issakar, Asher, Naphtali hoi Bashan ah kaom Manasseh
    acaeng ahap ah kaom kaminawk mah toep o ih ahmuen thung hoiah, vangpui hatlai
    thumto pahoe pae o.
  cuk-cuk: A-sorbali, Gersón-wagangala, ibmargi-wilubdaklegar, Isacar-wagan-yargi,
    Aser-wagan-yargi, Neftalí-wagan-yargi, degi, Basánʼgi Manasés-wagan-negabalad-bukwad-yargi,
    neggwebur-gwaambe-gakapaa (13) ega uklesad.
  uig-CYR: Гәршонниң әвлатлириға чәк ташлинип, Иссакар қәбилә-җәмәтлириниң зиминидин,
    Ашир қәбилисиниң зиминидин, Нафтали қәбилисиниң зиминидин вә Манассәһниң йәнә
    бир йерим қәбилисиниң зиминидин он үч шәһәр бекитилди.
  tel-2017: గెర్షోనీయులకు ఇశ్శాఖారు, ఆషేరు, నఫ్తాలి, బాషానులో ఉన్న మనష్షే అర్థ గోత్ర
    కుటుంబాల నుండి చీట్ల వలన పదమూడు పట్టణాలు వచ్చాయి.
  hat-BSA: Fis a Guerschon yo te resevwa trèz vil pa tiraj osò soti nan fanmi a tribi
    Issacar a, nan tribi Aser a, nan tribi Nephtali a ak nan mwatye tribi Manassé
    a nan Basan.
  kos-kos: Oasr siti singoul tolu itukyang nu sin sou lulap lal Gershon, ke acn lal
    Issachar, Asher, Naphtali, ac Manasseh Kutulap.
  hbo-WLC: וְלִבְנֵ֣י גֵרְשׁ֗וֹן מִמִּשְׁפְּח֣וֹת מַטֵּֽה־יִשָּׂשכָ֣ר וּמִמַּטֵּֽה־אָ֠שֵׁר
    וּמִמַּטֵּ֨ה נַפְתָּלִ֜י וּ֠מֵחֲצִי מַטֵּ֨ה מְנַשֶּׁ֤ה בַבָּשָׁן֙ בַּגּוֹרָ֔ל
    עָרִ֖ים שְׁלֹ֥שׁ עֶשְׂרֵֽה׃ ס
  ibo-ibo: Ụmụ Geshọn nwetara obodo iri na atọ site nʼife nza. Obodo ha nwetara dị
    na Bashan. Ha sikwa nʼala ndị ikwu ebo Isaka na Asha, na Naftalị, na ọkara ebo
    Manase nweta oke ahụ.
  ory-ory: ପୁଣି ଗେର୍ଶୋନର ସନ୍ତାନଗଣ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଇଷାଖର ବଂଶର ସମସ୍ତ ବଂଶରୁ ଓ ଆଶେର ବଂଶ
    ଓ ନପ୍ତାଲି ବଂଶ ଓ ବାଶନସ୍ଥ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶରୁ ତେର ନଗର ପାଇଲେ।
  chk-chk: Iwe, ekewe famili lon ewe eterekesin Kerson ra angei ren pwüngün üttüt
    ükükün engol me ülüngat telinimw seni chon ekewe ainangen Isakar, Aser me Naftali,
    pwal seni esopun ewe ainangen Manasa me lon Pasan.
  rop-rop: En ola femili blanga det men neim Geshan bin gedim 13 taun brom detlot
    kantri blanga detlot fobala klen gulum Isaka, Esha, Neftali en Manesa.
  ukr-1871: Потомки Герсона одержали від родин у поколїннї Іссахаровому, і від поколїння
    Ассерового, і від поколїння Нафталїєвого та від півколїна Манассієвого в Базанї
    по жеребу тринайцять городів;
  deu-1951: Aber den Kindern Gersons wurden durch das Los dreizehn Städte [gegeben]
    von den Geschlechtern des Stammes Issaschar, vom Stamm Asser und vom Stamm Naphtali
    und vom halben Stamm Manasse zu Basan.
  eng-JPS: And the children of Gershon had by lot out of the families of the tribe
    of Issachar, and out of the tribe of Asher, and out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan, thirteen cities.
  srp-1865: A sinovima Girsonovijem dopade ždrijebom od porodica plemena Isaharova
    i od plemena Asirova i od plemena Neftalimova i od polovine plemena Manasijina
    u Vasanu trinaest gradova;
  lug-lug: 'N’abaana ba Gerusoni ne baweebwa ebibuga kkumi na bisatu okuva mu nnyumba
    zino: eya Isakaali, n’eya Aseri, n’eya Nafutaali, n’ekitundu ky’ekika kya Manase
    mu Basani.'
  heb-heb: ולבני גרשון ממשפחות מטה יששכר וממטה אשר וממטה נפתלי ומחצי מטה מנשה בבשן
    בגורל ערים שלש עשרה׃
  ben-IRV: আর গের্শোন-সন্তানেরা গুলিবাঁটের মাধ্যমে ইষাখর বংশের গোষ্ঠীর কাছ থেকে এবং
    আশের বংশ, নপ্তালি বংশ ও বাশনে অবস্থিত মনঃশির অর্ধেক বংশ থেকে তেরটি নগর পেল।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਲਈ ਯਿੱਸਾਕਾਰ ਦੇ ਗੋਤ ਦੇ ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਅਤੇ ਆਸ਼ੇਰ ਦੇ ਗੋਤ ਵਿੱਚੋਂ
    ਅਤੇ ਨਫ਼ਤਾਲੀ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਵਿੱਚੋਂ ਬਾਸ਼ਾਨ ਵਿੱਚ ਗੁਣੇ ਨਾਲ ਤੇਰ੍ਹਾਂ
    ਸ਼ਹਿਰ ਮਿਲੇ।
  mya-JVB: ဂေရရှုံ သား တို့သည် စာရေးတံ ပြုသောအားဖြင့် ၊ ဣသခါ ခရိုင်၊ အာရှာ ခရိုင်၊
    နဿလိ ခရိုင်၊ ဗာရှန် ပြည်၌ မနာရှေ ခရိုင်ဝက် ထဲက ၊ ဆယ် သုံး မြို့ ကို ရကြ၏။
  hmo-hmo: Geresone ena bese taudia ese hanua 13 laki dekena amo idia abia, Isakara
    bona Asere bona Napatali iduhu bona Manase iduhu kahana edia tano edia lalonai,
    Basana dekenai.
  urd-urd: और बनी जैरसोन को इश्कार के क़बीले के घरानों औरआशर के क़बीले और नफ़्ताली
    के क़बीले और मनस्सी के आधे क़बीले में से जो बसन में है तेरह शहर पर्ची से मिले।
  rus-SYN: сынам Гирсоновым - от племен колена Иссахарова, и от колена Асирова, и
    от колена Неффалимова, и от половины колена Манассиина в Васане, по жребию, досталось
    тринадцать городов;
  bqc-SIM: Ɔ̃ wà Isakaa buiↄ ń Asɛɛ buiↄ ń Nɛfatali buiↄ ń Manase buiↄ lɛɛ do
    pↄ́ kú Basana bùsuuↄ wɛ̃́lɛ mɛ̀n kuɛ'aaↄ̃ↄ kpà Geesↄ̃ buiↄwa ń kpaalɛ ũ.
  tcz-CHONGTHU: Tumasang’a Issachar, Asher, Naphtali chuleh Manasseh phungkeh khat
    ana kipesa khopi somle thumchu Gershon phung bahkhai hochu anapeuvin ahi.
  mar-mar: आणि गेर्षोनाच्या वंशजांना इस्साखार वंशातील कुळांच्या व आशेर, नफताली, बाशानात
    मनश्शेच्या अर्ध्या वंशांच्या नगरांपैकी तेरा नगरे चिठ्ठ्या टाकून मिळाली.
  qub-qub: Chaypitaga surtita jitaran Gersón casta runacuna siudäcunata chasquinanpäna.
    Paycunami chasquiran chunca quimsa (13) siudäcunata. Chay siudäcunaga caran Isacar
    trïbu, Aser trïbu, Neftalí trïbu, Basancho caj pullan Manasés trïbu chasquishan
    partichömi.
  hat-hat: Lèfini, yo pran trèz lavil nan pòsyon tè ki pou branch fanmi Isaka, branch
    fanmi Asè, branch fanmi Neftali ak lòt mwatye branch fanmi Manase a nan peyi Bazan,
    yo separe bay pitit Gèchon yo, chak fanmi pa yo apa.
  eng-BSB: The descendants of Gershon received thirteen cities by lot from the tribes
    of Issachar, Asher, Naphtali, and the half-tribe of Manasseh in Bashan.
  tod-tod: Gɛɛleson mavofodaiti ti taa puugɔ maazu saʋagɔ (13) zɔlɔɔni kpakutoomai
    zu, Isakaal ná-bolodai ná-zooi zu, ta Asɛɛl ná-bolodai ná-zooi zu, ta Nɛfetali
    ná-bolodai ná-zooi zu, ta Manasee ná-bolodai ɠilazuʋɛ ná-zooi zu, nii é zeini
    Ɓasan yooi zu.
  eng-WEBPB: The children of Gershon had thirteen cities by lot out of the families
    of the tribe of Issachar, out of the tribe of Asher, out of the tribe of Naphtali,
    and out of the half-tribe of Manasseh in Bashan.
  kbq-kbq: Hagi Isaka naga'ene, Asa naga'ene, Naftali naga'ene, Basanima nemaniza
    ruga'a Manase naga'mokizmi mopafinti 13ni'a rankumatami refko hu'za Gesoni nagara
    zami'naze.
  nhe-BL: Teipa mahuiltijque ica piltetzitzi para quimatise catlía quiselise iteipa
    ixhuihua Gersón, huan quiselijque 13 altepetini ipan nopa tlaltini tlen iniaxca
    iteipa ixhuihua Isacar, Aser, Neftalí huan ne seyoc tlajco iteipa ixhuihua Manasés
    tlen mocajque nopa seyoc inaliyo Jordán ipan tlali Basán.
  gub-BL: 'Zeroxon izuapyapyr upyhyk 13 tawhu amo Izaew ta''yr izuapyapyr wanuwi wà:
    Ixakar izuapyapyr wanuwi, Azer wanuwi, Napitari wanuwi, Manaxe izuapyapyr ipehegwer
    Màxà pe har Zotàw ikupe kutyr har kwarahy ihemaw kutyr har wanuwi wà no.'
  eng-DRA: And the lot came out to the children of Gerson, that they should take of
    the tribes of Issachar and of Aser and of Nephtali, and of the half tribe of Manasses
    in Basan, thirteen cities.
