verse: JOS.021.034
translations:
  mal-C: ശേഷം ലേവ്യരിൽ മെരാര്യകുലത്തിന്, സെബൂലൂൻഗോത്രത്തിൽനിന്ന്. യൊക്നെയാം, കർഥ,
  deu-TKW: 'Die Geschlechter der Nachkommen Meraris aber, der noch übrigen Leviten,
    erhielten vom Stamme Sebulon: Jokneam samt den zugehörigen Weidetriften, Kartha
    samt den zugehörigen Weidetriften,'
  lin-lin: 'Epai ya bituka ya Merari, bakitani ya Levi oyo batikalaki, bapesaki bingumba
    oyo : Kati na libota ya Zabuloni : Yokineami, Karita,'
  eng-LSV: And for the families of the sons of Merari, the Levites, who are left,
    [are,] out of the tribe of Zebulun, Jokneam and its outskirts, Kartah and its
    outskirts,
  eng-GNV: Also vnto the families of the children of Merari the rest of the Leuites,
    they gaue out of the tribe of Zebulun, Iokneam with her suburbs, and Kartah with
    her suburbes,
  eng-WEBSTER: And to the families of the children of Merari, the rest of the Levites,
    out of the tribe of Zebulun, Jokneam with its suburbs, and Kartah with its suburbs,
  nhw-BL: 'Huan nopa levitame catli hualajque tlen icone Leví catli itoca Merari quiselijque
    ni altepeme: Tlen nopa hueyi familia Zabulón quinselijque nahui altepeme ica ininpotreros:
    Jocneam, Carta,'
  swh-ONEN: 'Koo za Wamerari (Walawi waliobaki) walipewa: kutoka kabila la Zabuloni,
    Yokneamu, Karta,'
  bba-bba: Be bɑ sɑ̃ɑ Mɛrɑribɑ Lefin bwese te sɔɔ, bɑ mɑɑ bu wusu nnɛ wɛ̃, ɡen bɑɑɡere
    kɑ ɡen kpɑrɑ yenu Sɑbulonibɑn tem sɔɔ. Wuu siyɑ Yokunɛɑmu kɑ Kɑɑtɑ
  eng-KJVCPB: And unto the families of the children of Merari, the rest of the Levites,
    out of the tribe of Zebulun, Jokneam with her suburbs, and Kartah with her suburbs,
  luo-luo: 'Anywola jo-Merari (ma gin jo-Lawi mamoko) nomi: Koa e dhood Zebulun nomi:
    Jokneam, Karta,'
  meu-meu: Levi taudia oredia, Merari oreana taudia, ese Sebulun iduhuna taudia edia
    amo e abi hanuadia be lokoneam bona Karata, mai edia rei gabudia ida;
  npi-ULB: बाँकी लेवीहरू माकीरको कुललाई जबूलूनको कुलबाट यी सहरहरू दिइयोः यसको खर्कसहित
    योक्‍नाम, यसको खर्कसहित कर्तह,
  yor-yor: 'Láti ara ẹ̀yà Sebuluni ni a ti fún ìdílé Merari (tí í ṣe ìyókù ọmọ Lefi)
    ní: Jokneamu, Karta,'
  ind-ind: 'Keturunan marga Merari dalam suku Lewi menerima dua belas kota serta padang
    rumput di sekitarnya untuk menggembalakan ternak: empat kota dari suku Zebulon,
    empat kota dari suku Ruben, dan empat kota dari suku Gad. Kota-kota dari suku
    Zebulon adalah Yoknam, Karta, Dimna, dan Nahalal. Kota-kota dari suku Ruben adalah
    Bezer, Yahas, Kedemot, dan Mefaat. Kota-kota dari suku Gad adalah Ramot di Gilead,
    yaitu kota perlindungan untuk orang yang tidak segaja membunuh, Mahanaim, Hesbon,
    dan Yazer.'
  pes-OPCB: 'به بقیهٔ قبیله لاوی که خاندان مراری را تشکیل می‌دادند، این شهرها داده
    شد: از قبیلهٔ زبولون؛ شهرهای یُقنعام، قَرته،'
  tgl-ULB: 'Sa natirang mga Levita— ang mga angkan ni Merari—ay ibinigay mula sa lipi
    ni Zebulon: Jokneam kasama ang mga lupang pastulan nito, Karta kasama ang mga
    lupang pastulan nito,'
  hui-hui: Libai hameigini maru Merari hameigini hearu tihondo Sebulunu dindiha tano
    wiaru maria mo mini. Tano timbuni uruni Yogoneama tanobi Kada tanobi
  mya-mya: ကျန်​ရှိ​နေ​သော​လေ​ဝိ​အ​နွယ်​ဝင်​ဖြစ်​သည့်​မေ​ရာ ရိ​သား​ချင်း​စု​တို့​သည်
    ဇာ​ဗု​လုန်​နယ်​မြေ​မှ​မြို့ လေး​မြို့​ကို​ရ​ရှိ​ကြ​၏။ ယင်း​တို့​မှာ​ပတ်​ဝန်း​ကျင်
    ရှိ​စား​ကျက်​များ​အ​ပါ​အ​ဝင်​ယော​က​နံ​မြို့၊ ကာ​တ​မြို့၊-
  bod-N: མཱ་རཱ་རེའེ་ཡི་རུས་རྒྱུད་དེ་ལེ་ཝི་པ་གཞན་རྣམས་ལ། ཟེ་བུ་ལུན་ཚོ་པའི་ས་སྐལ་ནས་ཐོབ་པ་ནི།
    ཡོག་ནེ་ཨམ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་དང་། ཁར་ཐ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར།
  sna-sna: 'Dzimba dzavaMerari (vakasara vavaRevhi) vakapiwa: kubva kurudzi rwaZebhuruni,
    Jokineami, Katira,'
  spa-BLM: A las familias de los hijos de Merari, el resto de los levitas, de la tribu
    de Zabulón, Jocneam con sus tierras de pastoreo, Kartah con sus tierras de pastoreo,
  cac-cac: 'Ayto eb'' levita ixto cani, aton eb'' yin̈tilal Merari. Ix ac''ji smacb''en
    eb'' d''a yol yic eb'' yin̈tilal Zabulón, chan̈e'' chon̈ab'' ix ac''ji d''a eb'':
    Aton Jocneam, Carta, Dimna yed'' Nahalal. Axo d''a yol yic eb'' yin̈tilal Rubén,
    chan̈e'' pax chon̈ab'' ix ac''ji d''a eb'': Aton Beser, Jahaza, Cademot yed''
    Mefaat. Axo d''a yol yic eb'' yin̈tilal Gad, an̈eja'' chan̈e'' chon̈ab'' ix ac''ji
    d''a eb'': Aton Ramot d''a yol yic Galaad, Mahanaim, Hesbón yed'' Jazer. A d''a
    Ramot chi'' syal scolan sb''a eb'' smac''ancham junoc anima. 12 chon̈ab'' ix yic''
    eb'' yin̈tilal Merari, yuninal Leví, icha jay macan̈ yaj eb''.'
  swh-ULB: 'Na kwa Walawi waliosalia, koo za Merari waliokuwa wamepewa kutoka katika
    kabila la Zabuloni: Yokneamu pamoa na maeneo yake ya marisho, Karta pamoja na
    maeneo yake ya malisho,'
  bel-bel: 'Родам сыноў Мэрарыных, астатнім лявітам: ад племя Завулонавага Ёкнэам
    і прадмесьці яго, Карту і прадмесьці яе,'
  deu-ELBBK: 'Und den Familien der Söhne Meraris, den übrigen Leviten, gaben sie vom
    Stamm Sebulon: Jokneam und seine Bezirke, Karta und seine Bezirke,'
  mbb-OT: Is nesamà he menge kevuwazan ni Levi he menge kevuwazan ni Merari mibeǥayan
    te heepat he menge inged he nesakup te tanà te tribu ni Zebulun. He iyan is Jokneam,
    Karta, Dimna, wey Nahalal, ragkes is menge penebtavà kayi.
  mal-2015: ശേഷം ലേവ്യരിൽ മെരാര്യകുടുംബങ്ങൾക്കു സെബൂലൂൻ ഗോത്രത്തിൽ യൊക്നെയാമും അതിന്റെ
    പുല്പുറങ്ങളും കർത്ഥയും അതിന്റെ പുല്പുറങ്ങളും
  rmc-rmc: 'O Leviti andral e fajta le Merariskri chudle: le kmeňostar Zebulun štar
    fori le maľenca: o Jokneam, e Karta,'
  nlg-nlg: Ma gaira udolu tana kemana Levi, n vike Merari na lei komu raini tara vahera
    tana Kemana Zebulun i Jokneam mi Kartah.
  pes-OPV: و به قبایل بنی مراری که از لاویان باقی‌مانده بودند، از سبط زبولون یقنعام
    را با نواحی آن و قرته را با نواحی آن.
  ron-1924: 'Челорлалць левиць, каре фэчяу парте дин фамилииле фиилор луй Мерари,
    ле-ау дат: дин семинция луй Забулон: Иокнеамул ши ымпрежуримиле луй, Карта ши
    ымпрежуримиле ей,'
  ben-OBCV: '(অবশিষ্ট লেবীয় গোষ্ঠীর মধ্যে) মরারীয় গোষ্ঠীকে দেওয়া হল: সবূলূন গোষ্ঠী
    থেকে: চারণভূমিসহ যক্নিয়াম, কার্তা,'
  som-som: Oo qolooyinkii reer Meraarii oo ahaa intii ka hadhay reer Laawi waxay qabiilkii
    reer Sebulun ka heleen Yoqnecaam iyo agagaarkeedii, iyo Qartaah iyo agagaarkeedii,
  lat-VUC: Filiis autem Merari Levitis inferioris gradus per familias suas data est
    de tribu Zabulon, Jecnam, et Cartha
  eng-ASVBT: And unto the families of the children of Merari, the rest of the Levites,
    out of the tribe of Zebulun, Jokneam with its suburbs, and Kartah with its suburbs,
  ita-1885: Poi alle nazioni de' figliuoli di Merari, ch'erano il rimanente de' Leviti,
    furono date della tribù di Zabulon, Iocneam e i suoi contorni; Carta e i suoi
    contorni;
  eng-LXXUP: And to the family of the sons of Merari the Levites that remained, he
    gave out of the tribe of Zebulun, Maan and its suburbs; and Kadesh and its suburbs,
  eng-ULB: 'To the rest of the Levites—the clans of Merari—were given out of the tribe
    of Zebulun: Jokneam with its pasturelands, Kartah with its pasturelands,'
  spa-VBL: 'Las familias de los descendientes de Merari, los que quedaron de la tribu
    de Leví, recibieron las siguientes cuatro ciudades y sus pastos de la tribu de
    Zabulón: Jocneán, Caráa,'
  fra-_FOB: On donna de la tribu de Zabulon, aux familles des enfants de Mérari, formant
    le reste des Lévites, Joknéam et sa banlieue, Kartha et sa banlieue,
  mal-mal: ലേവ്യഗോത്രത്തിൽ ശേഷിച്ച മെരാര്യകുടുംബങ്ങൾക്ക് സെബൂലൂൻ ഗോത്രത്തിൽനിന്ന്
    യൊക്നെയാമും അതിന്റെ പുല്പുറങ്ങളും കർത്ഥയും അതിന്റെ പുല്പുറങ്ങളും
  urd-GVR: 'Ab rah gayā Lāwī ke qabīle kā gharānā Mirārī. Use Zabūlūn ke qabīle ke
    chār shahr un kī charāgāhoṅ samet mil gae: Yuqniyām, Qartā, Dimnā aur Nahlāl.'
  suz-BL: मिनु लेवी आ थर ङा लीशो मेरारी आ खिं खिं ङा मुर आन कली जबूलून आ थर रे पा
    योकनाम, कारताह,
  ita-1927: 'E alle famiglie de’ figliuoli di Merari, cioè al rimanente de’ Leviti,
    furon date: della tribù di Zabulon, Iokneam e il suo contado, Karta e il suo contado,'
  ckb-ckb: 'بۆ خێڵەکانی نەوەی مەراریش کە پاشماوەی لێڤییەکانن: لە هۆزی زەبولون ئەمانەیان
    پێدان: یۆقنەعام و قەرتا و'
  eng-BBE: And to the rest of the Levites, that is, the families of the children of
    Merari, they gave from the tribe of Zebulun, Jokneam and Kartah with their grass-lands;
  kan-OKCV: ಉಳಿದ ಲೇವಿಯರಾದ ಮೆರಾರೀಯ ಕುಟುಂಬಗಳಿಗೆ ಜೆಬುಲೂನನ ಗೋತ್ರದ ಸೊತ್ತಿನಿಂದ ಯೊಕ್ನೆಯಾಮ್,
    ಕರ್ತಾ,
  bbb-bbb: '@see-verse:JOS.021.033'
  tam-2017: மற்ற லேவியர்களாகிய மெராரி வம்சங்களுக்குச் செபுலோன் கோத்திரத்திலே யொக்னியாமையும்
    அதினுடைய வெளிநிலங்களையும், கர்தாவையும் அதினுடைய வெளிநிலங்களையும்,
  spa-RV-1909: Y á las familias de los hijos de Merari, Levitas que quedaban, dióseles
    de la tribu de Zabulón, á Jocneam con sus ejidos, Cartha con sus ejidos,
  ron-BTF: 'Și familiilor fiilor lui Merari, celor rămași dintre leviți, le-au dat
    din tribul lui Zabulon: Iocneam cu împrejurimile sale, Carta cu împrejurimile
    sale,'
  eng-WEBP: To the families of the children of Merari, the rest of the Levites, out
    of the tribe of Zebulun, Jokneam with its pasture lands, Kartah with its pasture
    lands,
  eng-FBV: 'The families of the descendants of Merari, those remaining from the tribe
    of Levi, received the following four towns and their pastures from the tribe of
    Zebulun: Jokneam, Kartah,'
  nld-1939: 'De families der Merarieten, de overige Levieten, kregen uit de stam Zabulon:
    Jokneam, Karta,'
  nch-BL: 'Huan nopa levitame cati hualajque ten icone Leví cati itoca Merari quiselijque
    ni altepeme: Ten nopa hueyi familia Zabulón quinselijque nahui altepeme ica ininpotreros:
    Jocneam, Carta,'
  vie-1934: Người ta cũng lấy trong chi phái Sa-bu-lôn mà cấp cho những họ hàng con
    cháu Mê-ra-ri, tức là những người Lê-vi sau chót, thành Giốc-nê-am và đất chung
    quanh thành, Cạt-ta và đất chung quanh thành.
  hin-CV: 'मेरारी वंश के परिवारों को, जो लेवी गोत्र से बचे हुए थे: उन्होंने ज़ेबुलून
    के गोत्र से: योकनआम, करता,'
  spa-BES: Y al resto de los levitas, es decir, a las familias de los hijos de Merari,
    les dieron de la tribu de Zabulón, Jocneam y Carta con sus pastizales;
  tdx-tdx: 'Le ho amo hasavereñan’ ana’ i Merario, ty sisa’ amo nte-Levio: Boak’ am-pifokoa’
    i Zebolone, Iok’neame reke-piandrazañe, naho i Kartà reke-piandrazañe,'
  tha-KJV: เขาให้หัวเมืองจากตระกูลเศบู​ลุ​นแก่ครอบครัวคนเมรารี คือคนเลวี​ที่​เหลืออยู่
    มี​เมืองโยกเนอัมพร้อมทุ่งหญ้า เมืองคารทาห์​พร​้อมทุ่งหญ้า
  por-BR-2018: E às famílias dos filhos de Merari, levitas que restavam, deu-se a
    eles da tribo de Zebulom, a Jocneão com seus campos, Cartá com seus campos,
  deu-ELO: 'Und den Familien der Söhne Meraris, den übrigen Leviten, gaben sie vom
    Stamme Sebulon: Jokneam und seine Bezirke, Karta und seine Bezirke,'
  eng-WYC-2018: Soothly to the sons of Merari, deacons of the lower degree, by their
    families, was given Jokneam, (out) of the lineage of Zebulun, and Kartah, (And
    to the Merarites, Levites of the lower degree, by their families, from the tribe
    of Zebulun, he gave Jokneam, and Kartah,)
  epo-epo: 'Kaj al la familioj de la Merariidoj, la ceteraj Levidoj, oni donis de
    la tribo de Zebulun: Jokneam kaj ĝiajn ĉirkaŭaĵojn, Karta kaj ĝiajn ĉirkaŭaĵojn,'
  uig-PIN: Ⱪalƣan Lawiylarƣa, yǝni Mǝrarilar jǝmǝtlirigǝ Zǝbulun ⱪǝbilisining zeminidin
    Yokneam bilǝn yaylaⱪliri, Kartaⱨ bilǝn yaylaⱪliri,
  beo-beo: Lifai fi eno da Milalai fi. Ilia da Sebiulane soge amoga moilai bai bagade
    amola ilia ohe fi ha:i nasu sogebi biyaduyale lai dagoi. Amo da Yogenia:me, Gada,
  tpi-OTNT: Ol arapela lain bilong Livai, em ol lain Merari. Ol Israel i givim ol
    Merari 4-pela taun long graun bilong lain Sebulun, em taun Jokneam na Karta
  hau-SA: Aka ba wa iyalan Merari (sauran Lawiyawa) garuruwa, daga kabilar Zebulun,
    wato, Yokneyam, Karta,
  uig-LAT: Qalghan Lawiylargha, yeni Merarilar jemetlirige Zebulun qebilisining zéminidin
    Yoknéam bilen yaylaqliri, Kartah bilen yaylaqliri,
  nde-nde: Insendo zamaMerari (okutsho bonke abaLevi) zanikwa kanje esizwaneni sikaZebhuluni,
    iJokhiniyamu, iKhatha,
  ton-ton: ¶ Pea ki he ngaahi faʻahinga ʻoe fānau ʻa Melali, ko hono toe ʻoe kau Livai,
    naʻe ʻatu mei he faʻahinga ʻo Sepuloni, ʻa Sokiniami mo hono tuaʻā kolo ʻo ia,
    mo Kaata mo hono tuaʻā kolo ʻo ia,
  ces-1613: Èeledem pak synů Merari, Levítům ostatním, dali z pokolení Zabulonova
    Jekonam a předměstí jeho, Karta a předměstí jeho;
  eng-WMB: To the families of the children of Merari, the rest of the Levites, out
    of the tribe of Zebulun, Jokneam with its pasture lands, Kartah with its pasture
    lands,
  tam-TCV: மற்ற லேவியர்களாகிய மெராரி வம்சங்களுக்குச் செபுலோன் கோத்திரத்திலிருந்து
    யொக்னீம், கர்தா,
  ceb-ULB: 'Ngadto sa nahibilin nga mga Levita—ang mga kabanay ni Merari— gihatagan
    sila gikan sa tribo ni Zebulun: Jokneam lakip ang sibsibanan niini, ang Karta
    lakip ang sibsibanan niini,'
  pol-UBG: 'Potem rodzinom synów Merariego, pozostałym Lewitom, dano od pokolenia
    Zebulona: Jokneam i jego pastwiska, Kartę i jej pastwiska;'
  urd-GVU: 'اب رہ گیا لاوی کے قبیلے کا گھرانا مِراری۔ اُسے زبولون کے قبیلے کے چار
    شہر اُن کی چراگاہوں سمیت مل گئے: یُقنعام، قرتاہ، دِمنہ اور نہلال۔'
  deu-1912: 'Den Geschlechtern aber der Kinder Merari, den andern Leviten, wurden
    gegeben von dem Stamm Sebulon vier Städte: Jokneam und seine Vorstädte, Kartha
    und seine Vorstädte,'
  kan-2017: ಮಿಕ್ಕ ಲೇವಿಯರಾದ ಮೆರಾರೀ ಗೋತ್ರದವರಿಗೆ ಜೆಬುಲೂನ್ ಸ್ವತ್ತಿನಿಂದ ಯೊಕ್ನೆಯಾಮ್,
  tgo-tgo: 'Wabwi Livai e tɨne uu vavanakova — Merari gha uu thɨ mbana ghembavarɨ
    weŋgiya wabwi Sebulon lenji ghamba yakuyaku e tɨne. Ghembaghembake thiyake: Jokɨneyam,
    Kata,'
  yap-yap: 'Tin ni magech ko pi Levi, e fare ke girdi’ rok Merari, ni aningeg e binaw
    ni yag ngorad u lan tafen Zebulun: Jokneam, Kartah,'
  hlt-MCSB: Zebulun koca lamkah Levi la aka cul Merari ca rhoek kah a hui a ko rhoek
    ham khaw Jokneam neh a khocaak, Kartah neh a khocaak,
  mdy-ETH: ሜራሪ ጎዖሢ ሾዔ ሃንጎ ሌዊ ዓሶም ዛብሎኦኔ ዓጮይዳፓ ቆልማ ሄንቃ ቤዞና ዎላ ፓቂ ዒንጊንቴ ዖይዶ ካታሞንሢ ዮቅኔዓሜ፥
    ቃርታ፥
  twi-ASANTE: 'Lewifoɔ nkaeɛ a wɔyɛ Merari abusua no nso, wɔnyaa saa nkuro yi a ɛfiri
    Sebulon abusuakuo nkyɛn: Yokneam, Karta,'
  eng-WEBU: To the families of the children of Merari, the rest of the Levites, out
    of the tribe of Zebulun, Jokneam with its pasture lands, Kartah with its pasture
    lands,
  bnp-bnp: 'E huriki a Merari, ria ranga a hamone Levi. A kabu ne Sebulun i habi ne
    ria a tanga nga: e Iokneam, e Karta,'
  wal-wal: Attida Maraara yara gidiya Leewatuyyo Zaabiloona zaretuppe asa worida asi
    baqati biidi attiyo Yoqina7aamanne a hentta gadeta, Qarttanne a hentta gadeta,
    Diiminanne a hentta gadetanne Naahilaalanne a hentta gadeta, muleera oiddu katamata
    ekkidi immidosona.
  spa-PDDPT: A las familias de los hijos de Merari, los levitas que quedaron, les
    dieron, de la tribu de Zabulón, Jocneam con sus pastizales, Carta con sus pastizales,
  gun-gun: 'Ha''e gui Levita kuery mboae Merari ramymino kuery pe ma Zebulom kuery
    yvy regua ma irundy tetã omboaxa: Jocneão, Cartá,'
  agu-BL: 'Ma scyetz yi jujun k''u''j xonl Merari yi ncha''tz e'' xonl Leví, ak''lij
    cyaj tnum scyetz tuml e''chk pstorbil cyak''un yi e'' xonl Zabulón. Yi e''chk
    tnuma''tz i''tz: Jocneam tu Carta,'
  ilo-ULB: 'Kadagiti dadduma iti Levita-dagiti puli iti Merari-ket naited manipud
    iti tribu ti Zabulon: ti Jocneam agraman dagiti pagipastoranna, ti Carta agraman
    dagiti pagipastoranna,'
  kpg-kpg: 'Gei di buini i golo i di madawaawa Levi, dela go di madahaanau damana
    o Merari, la guu wanga ginai nia waahale e haa aanei mai i di madawaawa Zebulun:
    go Jokneam mo Kartah,'
  uig-ARA: قالغان لاۋىيلارغا، يەنى مەرارىلار جەمەتلىرىگە زەبۇلۇن قەبىلىسىنىڭ زېمىنىدىن
    يوكنېئام بىلەن يايلاقلىرى، كارتاھ بىلەن يايلاقلىرى،
  bsp-bsp: 'K''asɔŋ aLewy alpəs akɔ ŋanayɔnɛ cor ca afum a Merari mɔ, kɔ ŋa ŋasɔtər
    aka kusuŋka ka Sabulon: Yokonam, Karta,'
  sus-sus: 'Lewikae naxee luxi, Merari xabilɛe ra, e naxee sɔtɔ Sabulon bɔnsɔɛ ya
    ma, nee nan ya: Yokanayimi, Karata,'
  pon-2006: 'Luhwen mehn Lipai kan, peneineien Merari ale sang sapwen Sepulon kahnimw
    pahieu: Sokneam, Karta,'
  ksd-ksd: Ma di ga tul tar ia ta ra apik na tarai Merari, ra ibaiba ta ra tarai Levi,
    ta ra vuna tarai Sebulun, Iokneam ma kana pia na vura, Karta ma kana pia na vura,
  tur-YTC: Zevulun oymağından Merari'nin çocukları boylarına, Levililer'in geri kalanına,
    Yokneam'ı otlaklarıyla, Karta'yı otlaklarıyla,
  grc-BRENT: Καὶ τῷ δήμῳ υἱῶν Μεραρὶ τοῖς Λευίταις τοῖς λοιποῖς ἐκ τῆς φυλῆς Ζαβουλὼν,
    τὴν Μαὰν, καὶ τὰ περισπόρια αὐτῆς· καὶ τὴν Κάδης, καὶ τὰ περισπόρια αὐτῆς·
  ind-AYT: 'Keluarga-keluarga keturunan Merari, yaitu orang Lewi yang masih hidup,
    mendapat dari suku Zebulon: Yokneam dengan padang-padang rumputnya, Karta dengan
    padang-padang rumputnya,'
  nya-nya: 'Mabanja a Merari amene anali otsala a fuko la Levi, anapatsidwa mizinda
    iyi kuchokera ku fuko la Zebuloni: Yokineamu, Karita,'
  hrv-hrv: 'Porodicama sinova Merarijevih, preostalim levitima, dali su od plemena
    Zebulunova: Jokneam s pašnjacima, Kartu s pašnjacima,'
  mps-mps: Te Livai gasa hani me badu, augwaligo nogi te Merari wali, augwaligo te
    Sebulungo hanigo hanu me si me si sai, Jokneam, me Karta,
  tpi-tpi: Ol arapela lain bilong Livai, em ol lain Merari. Ol Israel i givim ol Merari
    4-pela taun long graun bilong lain Sebulun, em taun Jokneam na Karta
  dan-1931: De øvrige Levitter, Meraritternes Slægter, fik af Zebulons Stamme Jokneam
    med omliggende Græsmarker, Karta med omliggende Græsmarker,
  vie-OVCB: 'Họ Mê-ra-ri, họ còn lại của đại tộc Lê-vi, nhận bốn thành do đại tộc
    Sa-bu-luân nhường lại: Giốc-nê-am, Cát-ta,'
  guj-2017: બાકી રહેલા લેવીઓને એટલે મરારીના કુટુંબોને ઝબુલોનના કુળમાંથી યોકનામ તેનાં
    ગૌચર સહિત, કાર્તા તેનાં ગૌચર સહિત,
  pon-2006A: 'Luhwen mehn Lipai kan, peneineien Merari ale sang sapwen Sepulon kahnimw
    pahieu: Sokneam, Karta,'
  por-BRBSL: Para as famílias dos filhos de Merari, os demais levitas, da tribo de
    Zebulun, Jokneam com suas terras de pasto, Kartah com suas terras de pasto,
  cth-cth: Kaawm rae Levihnaw, Merari imthungnaw teh, Zebulun ram dawk e, Jokneam
    kho hoi khori, Kartah kho hoi khori,
  twi-twi: 'Lewifo nkae a wɔyɛ Merari abusua no nyaa saa nkurow yi a efi Sebulon abusuakuw
    no nkyɛn: Yokneam, Karta,'
  hlt-hlt: Zebulun koca lamkah Levi la aka cul Merari ca rhoek kah a hui a ko rhoek
    ham khaw Jokneam neh a khocaak, Kartah neh a khocaak,
  tbz-SIM: 'Kɛ̀ Defii kɔbɛ sɔmbɛ, Mɛdɑdii kɔbɛ kɛ̀ bɛ̀ɛ bɛ̀ duɔ́ nyɛhɛkɛ̀ yɛ̀nɑ̀ɑ̀
    nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀ Sɑbunɔɔ tenkɛ̀ miɛkɛ yɛ̀ɛ̀ tu: Yokindeɑmmu nɛ̀ Kɑditɑɑ'
  msy-2020: 'Egha me Sebulunɨn anabamɨn nguibar ekiar 4plan kaba isa Merarin ikɨzimɨn
    adarazigh anɨngi, men ikɨzim, Livain anabamɨn gumazamizir igharaziba. Kar 4plan
    nguibar ekiar kabar ziaba: Jokneam, Karta,'
  azb-azb: 'Levililərdən olan Merari övladlarının nəsillərinə bu şəhərləri verdilər:
    Zevulun qəbiləsindən Yoqneamla otlaqlarını, Qarta ilə otlaqlarını,'
  eng-DBY: And to the families of the children of Merari, that remained of the Levites,
    [they gave] out of the tribe of Zebulun, Jokneam and its suburbs, Kartah and its
    suburbs,
  hin-2017: फिर बाकी लेवियों, अर्थात् मरारियों के कुलों को जबूलून के गोत्र के भाग
    में से अपनी-अपनी चराइयों समेत योकनाम, कर्ता,
  swp-swp: '@see-verse:JOS.021.033'
  eng-YLT: And for the families of the sons of Merari, the Levites, who are left,
    [are,] out of the tribe of Zebulun, Jokneam and its suburbs, Kartah and its suburbs,
  eng-WYC-2017: Soothly to the sons of Merari, deacons [or Levites] of the lower degree,
    by their meines, was given Jokneam, of the lineage of Zebulun, and Kartah,
  eng-WMBB: To the families of the children of Merari, the rest of the Levites, out
    of the tribe of Zebulun, Jokneam with its pasture lands, Kartah with its pasture
    lands,
  urd-GVH: 'अब रह गया लावी के क़बीले का घराना मिरारी। उसे ज़बूलून के क़बीले के चार
    शहर उनकी चरागाहों समेत मिल गए : युक़नियाम, क़रता, दिम्ना और नहलाल।'
  rug-rug: 'Sari doduru tinoni pule pa butubutu Livae pa tutina e Merari si vagi tugo
    sari ka made vasileana lavata koasa voloso popoa tanisa butubutu Zeboloni: Zokoneami,
    Kata,'
  gaz-gaz: 'Lewwota hafan warra balbala Meraarii taʼaniif: gosa Zebuuloon keessaa,
    Yoqeniʼaam, Qartaa,'
  fra-LSG: 'On donna au reste des Lévites, qui appartenaient aux familles des fils
    de Merari: de la tribu de Zabulon, Jokneam et sa banlieue, Kartha et sa banlieue,'
  yal-yal: 'Lewin naxanye luxi, Merari yixɛtɛne xabilane, ne naxanye sɔtɔ Sabulon
    bɔnsɔnna bɔxɔn tagi, ne ni i ra: Yokanayimi, Karata,'
  haw-1868: No na hale o ka poe mamo a Merari, o ka poe Levi i koe noloko mai o ka
    ohana a Zebuluna, o Iokeneama me kona wahi e pili ana, o Kareta, a me kona wahi
    e pili ana,
  arb-NAV: أَمَّا بَقِيَّةُ سِبْطِ لاوِي، وَهُمْ عَائِلَةُ مَرَارِي، فَقَدْ أَخَذُوا
    مِنْ سِبْطِ زَبُولُونَ يَقْنَعَامَ وَمَرْعَاهَا وَقَرْتَةَ وَمَرْعَاهَا،
  ewe-ewe: 'Levitɔ mamlɛawo, ame siwo nye Merari ƒe hlɔ̃ la xɔ du ene siawo: le Zebulon
    ƒe viwo ƒe anyigba dzi: Yokneam, Karta,'
  eng-LEE: And unto the families of the children of Merari, the remainder of the Levites,
    [they gave] from the tribe of Zebulun, Yokne'am with its open spaces, and Karthah
    with its open spaces,
  asm-FB: পাছত তেওঁলোকে মৰাৰীৰ ফৈদবোৰক অৰ্থাৎ অৱশিষ্ট লেবীয়ালৈ জবূলূন জন-গোষ্ঠীৰ
    পৰা চৰণীয়া ঠায়েৰে সৈতে যক্‌নীয়াম, চৰণীয়া ঠায়েৰে সৈতে কৰ্তা,
  sus-A: لٍوِكَيٍ نَشٍيٍ لُشِ، مٍرَرِ شَبِلّيٍ رَ، عٍ نَشٍيٍ سْتْ سَبُلٌن بْنسْي يَ
    مَ، نٍيٍ نَن يَ؛ يٌكَنَيِمِ، كَرَتَ،
  fra-SBL: 'Pour les familles des fils de Merari, le reste des Lévites, de la tribu
    de Zabulon : Jokneam et ses pâturages, Karta et ses pâturages,'
  hbo-hbo: וּלְמִשְׁפְּחֹ֣ות בְּנֵֽי־מְרָרִי֮ הַלְוִיִּ֣ם הַנֹּותָרִים֒ מֵאֵת֙ מַטֵּ֣ה
    זְבוּלֻ֔ן אֶֽת־יָקְנְעָ֖ם וְאֶת־מִגְרָשֶׁ֑הָ אֶת־קַרְתָּ֖ה וְאֶת־מִגְרָשֶֽׁהָ׃
  piu-2006: '@see-verse:JOS.021.033'
  kik-kik: 'Nacio mbarĩ cia Amerari (nao nĩo Alawii arĩa angĩ maatigaire) makĩheo:
    kuuma mũhĩrĩga wa Zebuluni, nĩ itũũra rĩa Jokineamu, na Karita,'
  fra-NCL: 'Aux familles des fils de Mérari, au reste des Lévites, ils donnèrent,
    de la tribu de Zabulon : Jecnam et sa banlieue, Cartha et sa banlieue,'
  cek-AK: Levi acaeng kanghmat, Merari imthung takoh hanah, Zebulun prae thung hoiah,
    Jokneam vangpui hoi a taeng ih ahmuennawk, Karath vangpui hoi a taeng ih ahmuennawk,
  cuk-cuk: 'Leví-wagan-napi-besmalad, Merari-masmala-e-waganga, Zabulón-wagan-e-yargi,
    we-neggweburmar-gwabake, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, ega
    uklesad: Jocneam, Carta,'
  uig-CYR: Қалған Лавийларға, йәни Мәрарилар җәмәтлиригә Зәбулун қәбилисиниң зиминидин
    Йокнеам билән яйлақлири, Картаһ билән яйлақлири,
  tel-2017: లేవీయుల్లో మిగిలిన మెరారీయుల వంశాలకు జెబూలూను గోత్రాల నుండి నాలుగు పట్టణాలను,
    అంటే యొక్నెయాము, దాని పచ్చిక మైదానాలనూ
  hat-BSA: A fanmi a fis Merari yo, rès nan Levit yo, soti nan tribi Zabulon, Jokneam
    avèk patiraj pa li ak Kartha avèk patiraj pa li.
  kos-kos: 'Ac sou lula ke sruf lal Levi, su ma ke sou lulap lal Merari, elos eis
    siti akosr liki acn lal Zebulun: Jokneam, Kartah,'
  hbo-WLC: וּלְמִשְׁפְּח֣וֹת בְּנֵֽי־מְרָרִי֮ הַלְוִיִּ֣ם הַנּוֹתָרִים֒ מֵאֵת֙ מַטֵּ֣ה
    זְבוּלֻ֔ן אֶֽת־יָקְנְעָ֖ם וְאֶת־מִגְרָשֶׁ֑הָ אֶת־קַרְתָּ֖ה וְאֶת־מִגְרָשֶֽׁהָ׃
  ibo-ibo: 'Ndị ikwu Merari, bụ ụmụ ụmụ Livayị fọdụrụ nwetara site nʼaka: Ebo Zebụlọn,
    Jokneam, Kata,'
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ମରାରି-ସନ୍ତାନଗଣର ବଂଶାନୁସାରେ ଅବଶିଷ୍ଟ ଲେବୀୟ ଲୋକମାନଙ୍କୁ ସବୂଲୂନ
    ବଂଶରୁ ଯଗ୍ନିୟାମ ଓ ତହିଁ ତଳିଭୂମି, କାର୍ତ୍ତା ଓ ତହିଁ ତଳିଭୂମି,
  chk-chk: Iwe, ekewe lusun chon ewe ainangen Lefi, ir familien lon ewe eterekesin
    Merari ra angei seni ewe ainangen Sepulon ekewe telinimw Jokneam me Karta,
  rop-rop: Wal deibin gibit ola femili blanga Merarai dislot taun na. Brom det kantri
    blanga Sebyulan klen deibin gibit olabat detlot fobala taun gulum Jokniyam, Kata,
  ukr-1871: 'Родини ж потомків Мерарієвих, ще останнїх левитів, осягли від поколїння
    Зебулонового: Йокнеам укупі з пасовищами його, Карту з пасовищами її,'
  deu-1951: 'Den Geschlechtern aber der Kinder Meraris, den übrigen Leviten, wurden
    vom Stamme Sebulon gegeben: Jokneam und seine Weideplätze, Karta und seine Weideplätze,'
  eng-JPS: And unto the families of the children of Merari, the rest of the Levites,
    out of the tribe of Zebulun, Jokneam with the open land about it, and Kartah with
    the open land about it;
  srp-1865: A porodicama sinova Merarijevih, ostalijem Levitima, dadoše od plemena
    Zavulonova Jokneam s podgraðem, Kartu s podgraðem,
  lug-lug: Abaleevi abaali basigaddewo abaana ba Merali ne baweebwa okuva mu kika
    kya Zebbulooni, Yokuneamu n’amalundiro gaakyo, ne Kaluta n’amalundiro gaakyo,
  heb-heb: ולמשפחות בני מררי הלוים הנותרים מאת מטה זבולן את יקנעם ואת מגרשה את קרתה
    ואת מגרשה׃
  ben-IRV: পরে তারা মরারি-সন্তানগণের গোষ্ঠীদিগকে অর্থাৎ অবশিষ্ট লেবীয়দিগকে সবূলূন
    বংশের অধিকার থেকে পশুপালনের মাঠগুলির সঙ্গে যক্লিয়াম, পশুপালনের মাঠগুলির সঙ্গে
    কার্ত্তা,
  pan-pan: ਮਰਾਰੀਆਂ ਦੇ ਘਰਾਣਿਆਂ ਲਈ ਜਿਹੜੇ ਬਾਕੀ ਦੇ ਲੇਵੀ ਸਨ ਜ਼ਬੂਲੁਨ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਯਾਕਨੁਆਮ
    ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ, ਕਰਤਾਹ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ,
  mya-JVB: ကြွင်း သော လေဝိ သား၊ မေရာရိ အဆွေ အမျိုးတို့အား ဇာဗုလုန် ခရိုင်ထဲက ယောကနံ
    မြို့နှင့် မြို့နယ် ၊ ကာတ မြို့နှင့် မြို့နယ်၊
  hmo-hmo: 'Levi taudia oredia, Merari bese taudia, ese Sebuluno iduhu taudia dekena
    amo idia abia hanua be inai: Iokoneami bona Karata, mai edia rei gabudia danu,'
  urd-urd: और बनी मिरारी के घरानों को जो बाक़ी लावी थे ज़बूलून के क़बीला से यक़'नियाम
    और उसके 'इलाक़े, क़रताह और उसके 'इलाक़े।
  rus-SYN: 'Племенам сынов Мерариных, остальным левитам, дали: от колена Завулонова
    Иокнеам и предместья его, Карфу и предместья ее,'
  bqc-SIM: Levii nɛ́ Mɛlali buiↄ mɛ́ gↄ̃̀. Wà Zabulↄni buiↄ wɛ̃́lɛeↄ kpàmá ń kpaalɛ
    ũ, Yↄkenaũ, Kaata,
  tcz-CHONGTHU: Levite mi amoh chengse, Merari chate chu Zubulun phunga kon in achandio
    akipen, Jok-neam khopi le ahamhing gamsung apeovin, Kartah khopi le ahamhing gamsung
    apeove.
  mar-mar: आणि राहिलेले लेवी मरारी वंशजाच्या कुळाला जबुलूनाच्या वंशातले यकनाम व त्याचे
    गायरान, कर्ता व त्याचे गायरान;
  qub-qub: Leví trïbu runacunapa ushanan castaga Merari castami caran. Merari casta
    runacunapis Zabulón trïbupita siudäcunata chasquiran. Chay siudäcuna caran Jocneam,
    Carta,
  hat-hat: Pou rès moun Levi ki nan branch fanmi Merari a, yo pran kat lavil nan pòsyon
    tè ki pou branch fanmi Zabilon an ba yo. Se te lavil Jokneyam, lavil Kata,
  eng-BSB: 'This is what the Merarite clan (the rest of the Levites) were given: From
    the tribe of Zebulun they were given Jokneam, Kartah,'
  tod-tod: 'Taai niiti ti ti veeni Leevi ná-pɛlɛyeɠei mɔtaiti zea, ti ga Melali mavofodaiti,
    Zaɓulɔn ná-bolodai ná-zooi zu, ta ti-maaɠooliiti, naati ti ɠɛni ga: Yɔkeneyame,
    Kaaleta,'
  eng-WEBPB: To the families of the children of Merari, the rest of the Levites, out
    of the tribe of Zebulun, Jokneam with its pasture lands, Kartah with its pasture
    lands,
  kbq-kbq: Hanki Livae naga'pinti mago nagara Merari nagakiza Israeli vahe'mo'za Jebuluni
    naga mopafinti ranra kuma'ma zami'nazana, Jokneamuma, Katama,
  nhe-BL: 'Huan nopa levitame tlen hualajque tlen icone Leví tlen itoca Merari quiselijque
    ni altepetini: Tlen nopa hueyi familia Zabulón quinselijque nahui altepetini ica
    ininpotreros: Jocneam, Carta,'
  gub-BL: 'Amogwer Erewi izuapyapyr Merari izuapyapyr her ma''e upyhyk 4 tawhu Zemurom
    izuapyapyr wanuwi wà: Zokineàw, Karata,'
  eng-DRA: And to the children of Merari, Levites of the inferior degree, by their
    families were given of the tribe of Zabulon, Jecnam and Cartha,
