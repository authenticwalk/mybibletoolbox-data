verse: JOS.021.008
translations:
  mal-C: ഇപ്രകാരം ഇസ്രായേൽമക്കൾ ലേവ്യർക്ക് ഈ പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും യഹോവ മോശമുഖാന്തരം
    കൽപ്പിച്ചതിൻപ്രകാരം വിഭജിച്ചുകൊടുത്തു.
  deu-TKW: Und zwar übergaben die Israeliten den Leviten die erwähnten Städte samt
    den zugehörigen Weidetriften auf Grund des Loses, wie Jahwe durch Mose befohlen
    hatte.
  lin-lin: Boye, ndenge Yawe apesaki mitindo na nzela ya Moyize, bana ya Isalaele
    babetaki zeke mpo na kopesa bingumba wana elongo na mabele na yango epai ya bakitani
    ya Levi.
  eng-LSV: And the sons of Israel give these cities and their outskirts to the Levites,
    as YHWH commanded by the hand of Moses, by lot.
  eng-GNV: So the children of Israel gaue by lot vnto the Leuites these cities with
    their suburbes, as the Lord had commanded by the hand of Moses.
  eng-WEBSTER: And the children of Israel gave by lot to the Levites these cities
    with their suburbs, as the LORD commanded by the hand of Moses.
  nhw-BL: Huajca quen tenextili nopa piltetzitzi, nopa israelitame quinmactilijque
    iteipan ixhuihua Leví altepeme huan potreros para inintlapiyalhua quen TOTECO
    quinahuatijtoya Moisés.
  swh-ONEN: Kwa hiyo Waisraeli wakawapa Walawi miji hii pamoja na sehemu zake za malisho,
    kama vile Bwana alivyokuwa ameamuru kupitia kwa Mose.
  bba-bba: Mɛyɑ Isirelibɑ bɑ kuɑ bɑ kɑ Lefin bwese kɛrɑ ye wuu si wɛ̃ kɑ sin kpɑrɑ
    yenu nɡe mɛ Yinni Gusunɔ u Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: And the children of Israel gave by lot unto the Levites these cities
    with their suburbs, as the Lord commanded by the hand of Moses.
  luo-luo: Omiyo jo-Israel nopogo jo-Lawi mier matindogi kod kuonde kwath, mana kaka
    Jehova Nyasaye nochiko kokalo kuom Musa.
  meu-meu: Ini hanua, mai edia rei gabudia ida, Israel taudia ese Levi taudia e henidia,
    mari amo, Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: त्यसैले इस्राएलका मानिसहरूले परमप्रभुले मोशाद्वारा आज्ञा दिनुभएमुताबिक
    लेवीहरूलाई यी सहरहरू (तिनीहरूका खर्कहरूसहित) चिट्ठा हालेर दिए ।
  yor-yor: Báyìí ni àwọn ọmọ Israẹli pín ìlú wọ̀nyí àti ilẹ̀ pápá oko tútù fún àwọn
    ọmọ Lefi gẹ́gẹ́ bí Olúwa ti pàṣẹ láti ẹnu Mose.
  ind-ind: Demikianlah orang Israel memberikan kota-kota dan padang-padang rumput
    untuk menggembalakan ternak kepada orang-orang Lewi dengan cara undian, sesuai
    perintah TUHAN kepada Musa.
  pes-OPCB: بدین ترتیب آنچه که خداوند به موسی فرموده بود، انجام پذیرفت و شهرها و چراگاهها
    برای قبیلهٔ لاوی به حکم قرعه تعیین گردید.
  tgl-ULB: Kaya ibinigay ng bayan ng Israel ang mga lungsod na ito, kasama ang kanilang
    mga lupang pastulan, sa mga Levita sa pamamagitan ng mga palabunutan, gaya ng
    inutos ni Yahweh sa pamamagitan ng kamay ni Moises.
  hui-hui: Isaraelealime Anduane Homogo ibugua Moseseha howa bi latagi hayadagua talialu
    tigua ege to̱le̱ emene biaru baraga halu Libai hameiginiru dindi ani tu wa migi
    bini. Tano uruniha dindi emene wigi biarubi Libai hameigini tinaga nogo sibi bulumagaru
    hinu helobi mini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​မှ​တစ်​ဆင့်​မိန့် မှာ​တော်​မူ​သည့်​အ​တိုင်း​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သည်​မဲ​ချ ၍​ဤ​မြို့​များ​နှင့်​စား​ကျက်​များ​ကို​လေဝိ အ​နွယ်​ဝင်​တို့​အ​တွက်​သတ်​မှတ်​ပေး​လေ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་ཇི་ལྟར་བཀའ་བསྒོས་པ་བཞིན།
    གྲོང་ཁྱེར་དེ་དག་དང་དེའི་ཉེ་འཁོར་རྣམས་ལེ་ཝི་པ་རྣམས་ལ་བགོས་པའོ། །
  sna-sna: Saka vaIsraeri vakagovera maguta aya namafuro awo, nemijenya kuvaRevhi
    sezvakanga zvarayirwa naJehovha kubudikidza naMozisi.
  spa-BLM: Los hijos de Israel dieron estas ciudades con sus tierras de pastoreo por
    sorteo a los levitas, como lo ordenó el Señor por medio de Moisés.
  cac-cac: Aton juntzan̈ chon̈ab' chi' ix ac'ji d'a eb' yin̈tilal Leví yuj eb' yetisraelal
    d'a suerteal. Masanil juntzan̈ chon̈ab' tic, ix ac'jican slumal d'a spatictac
    icha val ajnac yalancan Jehová d'a vin̈aj Moisés.
  swh-ULB: Basi, watu wa Israeli waliwapa Walawi miji hii pamoja na maeneo yao ya
    kuchungia, kwa kupiga kura, kama vile Yahweh alivyokuwa ameagiza kwa mkono wa
    Musa.
  bel-bel: І аддалі сыны Ізраілевыя лявітам гэтыя гарады з прадмесьцямі іх, як загадаў
    Гасподзь праз Майсея, паводле жэрабя.
  deu-ELBBK: Und so gaben die Kinder Israel den Leviten diese Städte und ihre Bezirke
    durchs Los, so wie der HERR durch Mose geboten hatte.
  mbb-OT: Pinaaǥi te kedripa, mibeǥayan te menge Israilihanen is menge kevuwazan ni
    Levi te menge inged wey menge penebtavà, su iyan heeyan insuǥù te Nengazen ki
    Moises.
  mal-2015: യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ യിസ്രായേൽമക്കൾ ലേവ്യർക്കു ഈ പട്ടണങ്ങളും
    അവയുടെ പുല്പുറങ്ങളും നറുക്കുപ്രകാരം കൊടുത്തു.
  rmc-rmc: Kavke o Izraeliti dine prekal o losos le Levitenge kala fori le maľenca,
    avke sar lenge oda prikazinďa o RAJ prekal o Mojžiš.
  nlg-nlg: Ma rana Israel tara taonia vetnaLord vania Moses, mara vahera na kemana
    Levi na komu raini ana bona Kara Kutira ga didira na maumanu nia na talu vauhilala
    tabu.
  pes-OPV: و بنی‌اسرائیل، این شهرها و حوالی آنها را به لاویان به قرعه دادند، چنانکه
    خداوند به واسطه موسی‌امر فرموده بود.
  ron-1924: Копиий луй Исраел ау дат левицилор, прин сорць, ачесте четэць ши ымпрежуримиле
    лор, кум порунчисе луй Мойсе Домнул.
  ben-OBCV: এইভাবে ইস্রায়েলীরা চারণভূমিসহ এই সমস্ত নগর লেবীয়দের দিল, যেমন সদাপ্রভু
    মোশির মাধ্যমে আদেশ দিয়েছিলেন।
  som-som: Oo reer binu Israa'iil magaalooyinkaas iyo agagaarkoodiiba waxay saami
    ku siiyeen reer Laawi sidii Rabbigu ku amray Muuse.
  lat-VUC: Dederuntque filii Israël Levitis civitates et suburbana earum, sicut præcepit
    Dominus per manum Moysi, singulis sorte tribuentes.
  eng-ASVBT: And the children of Israel gave by lot unto the Levites these cities
    with their suburbs, as Jehovah commanded by Moses.
  ita-1885: I figliuoli d'Israele adunque diedero queste città, co' lor contorni,
    a' Leviti a sorte; come il Signore avea comandato per Mosè.
  eng-LXXUP: And the children of Israel gave to the Levites the cities and their suburbs,
    as the Lord commanded Moses, by lot.
  eng-ULB: So the people of Israel gave, by casting lots, these cities (including
    their pasturelands) to the Levites, just as Yahweh had commanded by the hand of
    Moses.
  spa-VBL: Así los israelitas dieron a los levitas por sorteo estas ciudades y pastos,
    tal como el Señor lo había ordenado por medio de Moisés.
  fra-_FOB: Et les enfants d'Israël donnèrent aux Lévites, par le sort, ces villes-ci
    avec leurs banlieues, comme l'Éternel l'avait commandé par l'organe de Moïse.
  mal-mal: അങ്ങനെ യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ ലേവ്യർക്ക് ഈ പട്ടണങ്ങളും
    അവയുടെ മേച്ചിൽപ്പുറങ്ങളും നറുക്കുപ്രകാരം കൊടുത്തു.
  urd-GVR: Yoṅ Isrāīliyoṅ ne qurā ḍāl kar Lāwiyoṅ ko mazkūrā shahr aur un ke gird-o-nawāh
    kī charāgāheṅ de dīṅ. Waisā hī huā jaisā Rab ne Mūsā kī mārifat hukm diyā thā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो पा इस्राएलीपुकीमी लेवी थर ङा
    मुर आन कली मेको सहरपुकी नु बी ब्‍यफ, क्‍यारश भेडा योव़तीक रू गेम्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele diedero dunque a sorte, coteste città coi loro contadi
    ai Leviti, come l’Eterno avea comandato per mezzo di Mosè.
  ckb-ckb: جا نەوەی ئیسرائیل بە تیروپشک ئەم شارۆچکە و لەوەڕگایانەیان بە لێڤییەکان
    دا، هەروەک یەزدان لە ڕێگەی موساوە فەرمانی دابوو.
  eng-BBE: All these towns with their grass-lands the children of Israel gave by the
    decision of the Lord to the Levites, as the Lord had given orders by Moses.
  kan-OKCV: ಈ ಪಟ್ಟಣಗಳನ್ನೂ, ಅವುಗಳಿಗೆ ಸೇರಿದ ಗೋಮಾಳಗಳನ್ನೂ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ
    ಮುಖಾಂತರ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ, ಲೇವಿಯರಿಗೆ ಚೀಟು ಹಾಕಿಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.021.007'
  tam-2017: இந்தப் பட்டணங்களையும் அவைகளின் வெளிநிலங்களையும் இஸ்ரவேல் மக்கள், யெகோவா
    மோசேயைக்கொண்டு கட்டளையிட்டபடியே, சீட்டுப்போட்டு லேவியர்களுக்குக் கொடுத்தார்கள்.
  spa-RV-1909: Y así dieron por suerte los hijos de Israel á los Levitas estas villas
    con sus ejidos, como Jehová lo había mandado por Moisés.
  ron-BTF: Și copiii lui Israel au dat prin sorț leviților cetățile acestea cu împrejurimile
    lor, așa cum poruncise DOMNUL prin mâna lui Moise.
  eng-WEBP: The children of Israel gave these cities with their pasture lands by lot
    to the Levites, as the LORD commanded by Moses.
  eng-FBV: So the Israelites gave the Levites by lot these towns and pastures, as
    the Lord had instructed through Moses.
  nld-1939: Dit zijn de steden met haar weidegronden, welke de Israëlieten door het
    lot aan de Levieten afstonden, zoals Jahweh het door Moses bevolen had.
  nch-BL: Huajca quej tenextili nopa piltetzitzi, nopa israelitame quinmactilijque
    iteipan ixhuihua Leví altepeme huan potreros para inintapiyalhua quej TOTECO quinahuatijtoya
    Moisés.
  vie-1934: Dân Y-sơ-ra-ên bắt thăm cấp cho người Lê-vi các thành đó với đất chung
    quanh, y như Đức Giê-hô-va đã cậy Môi-se truyền dặn cho.
  hin-CV: इस्राएलियों ने लेवियों को पशु चराने के लिए भी नगर दिए, जैसा मोशेह को याहवेह
    का आदेश था.
  spa-BES: Todos estos pueblos con sus pastizales los hijos de Israel dieron por decisión
    del Señor a los levitas, como el Señor había dado las órdenes de Moisés.
  tdx-tdx: Aa le natolo’ o ana’ Israeleo amo nte-Levio an-tsapake i rova rey reketse
    ty tane fiandrazañe mañohoke iareo, ty amy lili’ Iehovà am-pità’ i Mosèy.
  tha-KJV: หัวเมืองและทุ่งหญ้าเหล่านี้คนอิสราเอลได้จับสลากให้​แก่​คนเลว​ี​ดังที่​พระเยโฮวาห์​ได้​บัญชาโดยทางโมเสส
  por-BR-2018: E assim deram por sorte os filhos de Israel aos levitas estas vilas
    com seus campos, como o SENHOR o havia mandado por Moisés.
  deu-ELO: Und so gaben die Kinder Israel den Leviten diese Städte und ihre Bezirke
    durchs Los, so wie Jehova durch Mose geboten hatte.
  eng-WYC-2018: And the sons of Israel gave to the deacons cities, and their suburbs,
    as the Lord commanded by the hand of Moses; and all gave by lot. (And so the Israelites
    gave to the Levites these cities, and their suburbs, as the Lord commanded by
    Moses; and all gave by lot.)
  epo-epo: Kaj la Izraelidoj donis al la Levidoj per loto tiujn urbojn kaj iliajn
    ĉirkaŭaĵojn, kiel ordonis la Eternulo per Moseo.
  uig-PIN: Bu tǝriⱪidǝ Pǝrwǝrdigar Musaning wasitisi bilǝn buyruƣinidǝk Israillar
    qǝk taxlap bu xǝⱨǝrlǝr bilǝn yaylaⱪlirini ⱪoxup, Lawiylarƣa bǝrdi.
  beo-beo: Isala:ili dunu da ululuale ilegele, amo moilai amola sisiga:le dialu ohe
    fi soge, Hina Gode Ea hamoma:ne sia:i defele Lifai fi dunuma i.
  tpi-OTNT: Ol Israel i bihainim tok Bikpela i bin givim ol long maus bilong Moses,
    na ol i pilai satu bilong makim ol taun bilong ol Livai. Na ol dispela taun i
    gat hap graun i stap klostu long ol, bilong ol Livai i ken putim ol bulmakau na
    sipsip bilong ol.
  hau-SA: Haka Isra’ilawa suka ba wa Lawiyawa waɗannan garuruwa da wuraren kiwo masu
    kyau, yadda Ubangiji ya umarta ta wurin Musa.
  uig-LAT: Bu teriqide Perwerdigar Musaning wasitisi bilen buyrughinidek Israillar
    chek tashlap bu sheherler bilen yaylaqlirini qoshup, Lawiylargha berdi.
  nde-nde: Ngakho abako-Israyeli babela abaLevi amadolobho la lamadlelo awo, njengokulaya
    kukaThixo ngoMosi.
  ton-ton: Pea naʻe foaki ʻi he talotalo ʻe he fānau ʻa ʻIsileli ʻae ngaahi kolo ni
    mo honau ngaahi potu takatakai ki he kau Livai, ʻo hangē ko e fekau ʻa Sihova
    ʻi he nima ʻo Mōsese.
  ces-1613: Dali tedy synové Izraelští Levítům ta města i předměstí jejich, (jakož
    přikázal Hospodin skrze Mojžíše,) losem.
  eng-WMB: The children of Israel gave these cities with their pasture lands by lot
    to the Levites, as the LORD commanded by Moses.
  tam-TCV: யெகோவா மோசேயின் மூலம் கட்டளையிட்டபடியே, இஸ்ரயேல் மக்கள் இந்தப் பட்டணங்களையும்,
    அவற்றின் மேய்ச்சல் நிலங்களையும் லேவியர்களுக்குக் கொடுத்தார்கள்.
  ceb-ULB: Busa gihatag sa katawhan sa Israel kining mga siyudara, lakip na ang ilang
    sibsibanan, ngadto sa mga Levita pinaagi sa pagripa, sama sa gisugo ni Yahweh
    pinaagi sa kamot ni Moises.
  pol-UBG: Synowie Izraela dali więc Lewitom przez losowanie te miasta i ich pastwiska,
    jak rozkazał PAN przez Mojżesza.
  urd-GVU: یوں اسرائیلیوں نے قرعہ ڈال کر لاویوں کو مذکورہ شہر اور اُن کے گرد و نواح
    کی چراگاہیں دے دیں۔ ویسا ہی ہوا جیسا رب نے موسیٰ کی معرفت حکم دیا تھا۔
  deu-1912: Also gaben die Kinder Israel den Leviten durchs Los diese Städte und Vorstädte,
    wie der HERR durch Mose geboten hatte.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯ ಮೂಲಕ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಇಸ್ರಾಯೇಲರು ಚೀಟು ಹಾಕಿ ಲೇವಿಯರಿಗೆ ಇಷ್ಟು
    ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳಿಗೆ ಸೇರಿದ ಗೋಮಾಳಗಳನ್ನೂ ಕೊಟ್ಟರು.
  tgo-tgo: E varɨvarɨke varɨiwoke lenji woraŋgiya e tɨne, Isirel gharɨgharɨniye thɨ
    wogiya ghembaghembake thiyake na thetheghan lenji ghamba ghan, wabwi Livai weŋgi
    ŋgora Giya Loi va le utuutu weya Mosese.
  yap-yap: Girdi’ nu Israel e ra girengiyed e pow ni nge duwgil e pi binaw ney nge
    yungi flang riy ni fan ko pi Levi, ni bod ni yog SOMOL ngak Moses.
  hlt-MCSB: Te tlam te BOEIPA loh Moses kut ah a uen vanbangla khopuei rhoek neh a
    khocaak rhoek he Israel ca rhoek loh Levi rhoek ham hmulung neh a suem pauh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴም ኬኤዜ ጎይፆና ዒስራዔኤሌ ዴራ ዬንሢ ካታሞንሢና ቆልማ ሄንቃ ቤዞና ዒፃ ዓጊ ዓጊ ሌዊ ዓሶም
    ጊሽኬኔ።
  twi-ASANTE: Enti, Israelfoɔ no dii Awurade ɔhyɛ nsɛm a ɔde maa Mose no so. Wɔbɔɔ
    ntonto kronkron, nam so yiyii saa nkuro yi ne adidibea a ɛkeka ho maa Lewifoɔ.
  eng-WEBU: The children of Israel gave these cities with their pasture lands by lot
    to the Levites, as the LORD commanded by Moses.
  bnp-bnp: E huriki a Israel ri ramaia a ngava ne BAKOVI DAGI i habia ne Moses, ri
    rehi na satu, ri vulaki a maka tanga ri habi na kabu ne Levi. Ra tanga nga ri
    tahoka a tabekena malala i tabuli tabukoi ne ria, ne vona ni vakani a bulmakau
    a sipsip.
  wal-wal: GODAI Muuse baggaara azazidoogaadan, Israa7eela asai ha katamatanne eta
    hentta gadeta Leewatuyyo saaman shaakkidi immidosona.
  spa-PDDPT: Así, los hijos de Israel dieron por sorteo a los levitas estas ciudades
    con sus pastizales, como Yavé ordenó por medio de Moisés.
  gun-gun: Ha'e rami py levita kuery pe Israel kuery omboaxa ha'e va'e tetã ha'e javi,
    ijyvýrykue reve. Xorte rupi omboaxa, Moisés rupi Senhor ojapo ukaague rami vy.
  agu-BL: Cyak'ol tzun cyakil yi e' xonl Israel yi e'chk tnuma'tz scyetz yi e' xonl
    Leví tan chinajewe'n tul. Ncha'tz cyak' chi'ama'l tetz pstorbil cyawun, quib yi
    talnak Kataj tetz Moisés.
  ilo-ULB: Inted ngarud dagiti tattao ti Israel dagitoy a siudad kadagiti Levita,
    agraman dagiti pagipastoranda babaen iti panangipallangatok iti paggiginnasatan,
    a kas imbilin ni Yahweh babaen iti ima ni Moises.
  kpg-kpg: Digau Israel guu wanga nia waahale aanei mono gowaa geingatolo gi di madawaawa
    Levi gi di hai o di hudihudi gi nia hadu, be di hagawaalanga a Dimaadua ne hai
    ang gi Moses.
  uig-ARA: بۇ تەرىقىدە پەرۋەردىگار مۇسانىڭ ۋاسىتىسى بىلەن بۇيرۇغىنىدەك ئىسرائىللار
    چەك تاشلاپ بۇ شەھەرلەر بىلەن يايلاقلىرىنى قوشۇپ، لاۋىيلارغا بەردى.
  bsp-bsp: Kɔ aka Yisrayel ŋaŋkot yampuŋ-puŋ kɔ ŋasɔŋ aLewy sədare sasɔkɔ kəlɛkɛnɛ
    culum ca si, pəmɔ tɔkɔ Kanu Kəpɔŋ kənasom ti Musa mɔ.
  sus-sus: Na kui Isirayilakae naxa yi taae nun e fiilie fi Lewi bɔnsɔɛ ma alɔ Alatala
    a yamari ki naxɛ Annabi Munsa saabui ra.
  pon-2006: Mehn Israel kan kihong mehn Lipai kan kahnimw pwukat oh wasahn nair mahn
    akan en mwenge ie, sang ni usuhs, nin duwen me KAUN-O ketin mahsanihong Moses.
  ksd-ksd: Ma ra tarai Israel dia ga padapadailam tar go ra umana pia na pal ma kadia
    pia na vura ta ra tarai Levi, da ra Luluai i ga vartuluai tai Moses.
  tur-YTC: Yahve'nin Moşe aracılığıyla buyurduğu gibi, İsrael'in çocukları bu kentleri
    otlaklarıyla birlikte kurayla Levililer'e verdiler.
  grc-BRENT: Καὶ ἔδωκαν οἱ υἱοὶ Ἰσραὴλ τοῖς Λευίταις τὰς πόλεις καὶ τὰ περισπόρια
    αὐτῶν, ὃν τρόπον ἐνετείλατο Κύριος τῷ Μωυσῇ, κληρωτί.
  ind-AYT: Demikianlah orang-orang Israel memberikan kota-kota dan padang-padang rumputnya
    kepada suku Lewi melalui undian, seperti yang diperintahkan TUHAN melalui Musa.
  nya-nya: Choncho Aisraeli anapereka kwa fuko la Levi mizindayi pamodzi ndi malo
    odyetserako ziweto pogwiritsa ntchito maere, monga Yehova analamula kudzera mwa
    Mose.
  hrv-hrv: Tako Izraelci ždrijebom dodijeliše levitima te gradove s pašnjacima, kako
    bijaše zapovjedio Jahve preko Mojsija.
  mps-mps: Te Israel dabe augwaligo te Livai dabe hanu, me te bulmakau dabe bidabo
    tǫ dąį ilali. Augwaligo te Genuai Bidigo te Mosesgo pedauwalide wali po tiwai
    gilama te sę yali.
  tpi-tpi: Ol Israel i bihainim tok Bikpela i bin givim ol long maus bilong Moses,
    na ol i pilai satu bilong makim ol taun bilong ol Livai. Na ol dispela taun i
    gat hap graun i stap klostu long ol, bilong ol Livai i ken putim ol bulmakau na
    sipsip bilong ol.
  dan-1931: Og Israelitterne afgav ved Lodkastning følgende Byer med Græsmarker til
    Levitterne, således som HERREN havde påbudt ved Moses.
  vie-OVCB: Vậy, chỉ thị của Chúa truyền cho Môi-se trước kia được thực hiện, người
    Ít-ra-ên cắt đất và thành mình, người Lê-vi nhận phần theo lối bắt thăm.
  guj-2017: તેથી યહોવાહે મૂસાની મારફતે જે આજ્ઞા આપી હતી, તેમ ઇઝરાયલ લોકોએ ચિઠ્ઠીઓ
    નાખીને આ નગરો તેઓનાં ગૌચરો સહિત લેવીઓને આપ્યાં.
  pon-2006A: Mehn Israel kan kihong mehn Lipai kan kahnimw pwukat oh wasahn nair mahn
    akan en mwenge ie, sang ni usuhs, nin duwen me KAUN-O ketin mahsanihong Moses.
  por-BRBSL: Os filhos de Israel deram estas cidades com suas terras de pasto por
    sorteio aos levitas, como ordenou o Yahweh por Moisés.
  cth-cth: BAWIPA ni Mosi koe a dei pouh e patetlah Isarel miphunnaw ni cungpam rayu
    teh, hote khonaw hah khori khuehoi Levihnaw hah a poe awh.
  twi-twi: Enti Israelfo no dii Awurade ɔhyɛ nsɛm a ɔde maa Mose no so. Wɔbɔɔ ntonto
    kronkron, nam so yiyii saa nkurow yi ne adidibea a ɛkeka ho maa Lewifo.
  hlt-hlt: Te tlam te BOEIPA loh Moses kut ah a uen vanbangla khopuei rhoek neh a
    khocaak rhoek he Israel ca rhoek loh Levi rhoek ham hmulung neh a suem pauh.
  tbz-SIM: Isidɑyɛɛribɛ do tɑ̃ũ tɛ́tɛ́ kɛ́duɔ́ nyɛ̀ɛ̀ ɛkɛ̀ nyɛ Defiibɛ nɛ̀ bɛ wũɔ̃
    yó ncentì dɛ̀, kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi kòo bɛ̀ nɑ̀kɛ́.
  msy-2020: Egha Ikiavɨra Itir God, Moses mɨkemezɨ moghɨn, me Livain anabamɨn adarazi
    bagha nguibar ekiar danganir aghuiba iti taba me danɨngasa satu gikararai. Eghtɨ
    nguibar ekiar kabar boroghɨn itir nguaziba, Livain adarazi uan asɨzibar arɨghtɨ
    da ikiam.
  azb-azb: İsrail övladları Musa vasitəsilə Rəbbin əmr etdiyinə görə bu şəhərləri
    və onların otlaqlarını püşk ilə Levililərə verdilər.
  eng-DBY: And the children of Israel gave by lot to the Levites these cities and
    their suburbs, as Jehovah commanded through Moses.
  hin-2017: जो आज्ञा यहोवा ने मूसा के द्वारा दी थी उसके अनुसार इस्राएलियों ने लेवियों
    को चराइयों समेत ये नगर चिट्ठी डाल डालकर दिए।
  swp-swp: '@see-verse:JOS.021.007'
  eng-YLT: And the sons of Israel give to the Levites these cities and their suburbs,
    as Jehovah commanded by the hand of Moses, by lot.
  eng-WYC-2017: And the sons of Israel gave to the deacons [or Levites] cities, and
    their suburbs, as the Lord commanded by the hand of Moses; and all gave by lot.
  eng-WMBB: The children of Israel gave these cities with their pasture lands by lot
    to the Levites, as the LORD commanded by Moses.
  urd-GVH: यों इसराईलियों ने क़ुरा डालकर लावियों को मज़कूरा शहर और उनके गिर्दो-नवाह
    की चरागाहें दे दीं। वैसा ही हुआ जैसा रब ने मूसा की मारिफ़त हुक्म दिया था।
  rug-rug: Pa vinari mudumudukedai, si poni ni rina tinoni Izireli koari na tinoni
    pa butubutu Livae sari na pezara dudulidi na vasileana lavata gua sapu va tatara
    nia e Zihova koe Mosese.
  gaz-gaz: Kanaafuu Israaʼeloonni akkuma Waaqayyo karaa Museetiin ajaje sanatti magaalaawwan
    kanneenii fi lafa tikaa ixaadhaan Lewwotaaf kennan.
  fra-LSG: Les enfants d’Israël donnèrent aux Lévites, par le sort, ces villes et
    leurs banlieues, comme l’Éternel l’avait ordonné par Moïse.
  yal-yal: Nayi, Isirayila kaane yi taani itoe nun e rabilinne bɔxɔne fi Lewi bɔnsɔnna
    ma alo Alatala a yamari kii naxan yi fata Musa ra.
  haw-1868: Ua haawi ae la ka poe mamo a Iseraela i ka Levi poe ma ka hailona ana
    i keia mau kulanakauhale a me na wahi e pili ana, e like me ka Iehova i kauoha
    mai ai ma ka lima o Mose.
  arb-NAV: وَهَكَذَا أَعْطَى الإِسْرَائِيلِيُّونَ اللّاوِيِّينَ بِالْقُرْعَةِ هَذِهِ
    الْمُدُنَ مَعَ مَرَاعِيهَا عَمَلاً بِأَمْرِ الرَّبِّ لِمُوسَى.
  ewe-ewe: Ale wowɔ ɖe nu si Yehowa ɖo na Mose la dzi, eye woma du siawo kple lãnyiƒe
    siwo le wo ŋu la to akɔdada me.
  eng-LEE: And the children of Israel gave unto the Levites these cities with their
    open spaces, as the Lord had commanded by the hand of Moses, by lot.
  asm-FB: এইদৰে মোচিৰ দ্বাৰাই যিহোৱাই দিয়া আজ্ঞা অনুসাৰে ইস্ৰায়েলৰ সন্তান সকলে চিঠি
    খেলৰ দ্বাৰাই লেবীয়া লোকসকলক সেইবোৰ নগৰ আৰু লগত চৰণীয়া ঠাইবোৰ দিলে।
  sus-A: نَ كُي عِسِرَيِلَكَيٍ نَشَ يِ تَايٍ نُن عٍ قِيلِيٍ قِ لٍوِ بْنسْي مَ عَلْ
    عَلَتَلَ عَ يَمَرِ كِ نَشّ عَننَبِ مُنسَ سَابُي رَ.
  fra-SBL: Les enfants d'Israël donnèrent ces villes et leurs pâturages par tirage
    au sort aux Lévites, comme l'Yahvé l'avait ordonné par Moïse.
  hbo-hbo: וַיִּתְּנ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ לַלְוִיִּ֔ם אֶת־הֶעָרִ֥ים הָאֵ֖לֶּה וְאֶת־מִגְרְשֵׁיהֶ֑ן
    כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה בְּיַד־מֹשֶׁ֖ה בַּגֹּורָֽל׃ פ
  piu-2006: '@see-verse:JOS.021.007'
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli magĩkĩhe Alawii matũũra macio na kũndũ kũrĩa
    kwamathiũrũrũkĩirie kũrĩ ũrĩithio wao o ta ũrĩa Jehova aathanĩte na kanua ka Musa.
  fra-NCL: Les enfants d’Israël donnèrent par le sort aux Lévites, ces villes et leurs
    banlieues, comme Yahweh l’avait ordonné par Moïse.
  cek-AK: To pongah Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Israel kaminawk
    mah Levinawk hanah hae vangpuinawk hoi a taengah kaom ahmuenawk to paek o.
  cuk-cuk: Weyobi, Israel-dulemar, Bab-Jehová Moisésʼba igar-uksagusadba, Leví-waganga
    bela we-neggweburmar, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, uksamalad.
  uig-CYR: Бу тәриқидә Пәрвәрдигар Мусаниң вастиси билән буйруғинидәк Исраиллар чәк
    ташлап бу шәһәрләр билән яйлақлирини қошуп, Лавийларға бәрди.
  tel-2017: యెహోవా మోషే ద్వారా ఆజ్ఞాపించిన ప్రకారం ఇశ్రాయేలీయులు చీట్లు వేసి ఆ పట్టణాలను,
    పచ్చిక మైదానాలను లేవీయులకు ఇచ్చారు.
  hat-BSA: Alò fis Israël yo te bay selon tiraj osò a Levit yo, vil sila yo avèk teren
    patiraj pa yo, jan SENYÈ a te kòmande pa Moïse la.
  kos-kos: Mwet Israel elos sang ke fa acn in muta, ac acn in mongo lun kosro, nu
    sin mwet Levi, in oana ma LEUM GOD El tuh sapkin nu sel Moses.
  hbo-WLC: וַיִּתְּנ֤וּ בְנֵֽי־יִשְׂרָאֵל֙ לַלְוִיִּ֔ם אֶת־הֶעָרִ֥ים הָאֵ֖לֶּה וְאֶת־מִגְרְשֵׁיהֶ֑ן
    כַּאֲשֶׁ֨ר צִוָּ֧ה יְהוָ֛ה בְּיַד־מֹשֶׁ֖ה בַּגּוֹרָֽל׃ פ
  ibo-ibo: Ya mere, ụmụ Izrel mezuru iwu niile Onyenwe anyị nyere Mosis site nʼikenye
    ndị Livayị obodo ha ga-ebi, nakwa ebe anụ ụlọ ha ga-ata nri.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ, ମୋଶାଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁ ଯେରୂପ ଆଜ୍ଞା ଦେଇଥିଲେ,
    ତଦନୁସାରେ ଗୁଲିବାଣ୍ଟ କରି ଲେବୀୟ ଲୋକମାନଙ୍କୁ ଏହିସବୁ ନଗର ଓ ତହିଁର ତଳିଭୂମି ଦେଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra ngeni chon ewe ainangen Lefi ekei telinimw,
    pwal ekewe fanü ünükür fän iten nöür man ren pwüngün üttüt, usun ewe Samol mi
    Lapalap a fen allük ngeni Moses.
  rop-rop: Wal Joshuwa en det serramonimen neim Eliyeisa bin tjakambat det dubala
    speshalwan ston blanga pikimat ol detlot taun na, en deibin gibit detlot taun
    garram ola pedik langa ol detlot femili blanga Libai klen jis laik YAWEI bin dalim
    olabat blanga dum.
  ukr-1871: І передали сини Ізрайлеві левитам сї міста вкупі з передмістями, як заповідав
    Господь через Мойсея, по жеребу.
  deu-1951: Also gaben die Kinder Israel den Leviten durch das Los diese Städte samt
    ihren Weideplätzen, wie der HERR durch Mose geboten hatte.
  eng-JPS: And the children of Israel gave by lot unto the Levites these cities with
    the open land about them, as the LORD commanded by the hand of Moses.
  srp-1865: Dadoše dakle sinovi Izrailjevi Levitima te gradove i podgraða njihova
    ždrijebom, kao što bješe zapovjedio Gospod preko Mojsija.
  lug-lug: Abaana ba Isirayiri ne bawa Abaleevi ebibuga bino, n’amalundiro gaabwe
    nga Mukama bwe yali alagidde okuyita mu Musa.
  heb-heb: ויתנו בני ישראל ללוים את הערים האלה ואת מגרשיהן כאשר צוה יהוה ביד משה בגורל׃
  ben-IRV: এই ভাবে ইস্রায়েল-সন্তানেরা গুলিবাঁট করে লেবীয়দের এই সব নগর ও সেগুলির
    মাঠও দিল, যেমন সদাপ্রভু মোশির মাধ্যমে আদেশ দিয়েছিলেন।
  pan-pan: ਸੋ ਇਸਰਾਏਲੀਆਂ ਨੇ ਲੇਵੀਆਂ ਨੂੰ ਇਹ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਸ਼ਾਮਲਾਟ ਗੁਣੇ ਨਾਲ ਦਿੱਤੀਆਂ
    ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အားဖြင့် မှာ ထားတော်မူသည်အတိုင်း ၊ ဣသရေလ အမျိုးသားတို့သည်
    စာရေးတံ ပြု၍ ထို မြို့ တို့ကို မြို့နယ် နှင့်တကွ လေဝိ သားတို့အား ပေး ကြ၏။
  hmo-hmo: Inai hanua ibounai, mai edia rei gabudia danu, Israela taudia ese Levi
    taudia dekenai idia henia, laki gadara dekena amo, Lohiabada ese Mose ia oda henia
    hegeregerena.
  urd-urd: और बनी इस्राईल ने पर्ची डालकर इन शहरों और इनकी नवाही को जैसा ख़ुदावन्द
    ने मूसा के बारे में फ़रमाया था लावियों को दिया।
  rus-SYN: И отдали сыны Израилевы левитам сии города с предместьями их, как повелел
    Господь чрез Моисея, по жребию.
  bqc-SIM: Màa Isailiↄ wɛ̃́lɛpiↄ kpà Levii buiↄwa ń a dã́dãkɛkĩiↄ, lá Dii dà
    Mↄiziɛ a òwa.
  tcz-CHONGTHU: Pakaiyin Mose anathupeh dungjuijin Israel chaten khopi hichengse hileh
    hamhing phatna gam hichenghi vangkisanpeh bang banga Levite anapeh u ahiye.
  mar-mar: परमेश्वराने मोशेला दिलेल्या आज्ञेप्रमाणे इस्राएल लोकांनी चिठ्ठ्या टाकून
    ही नगरे आणि त्यांची गायराने लेव्यांना दिली.
  qub-qub: Chaynömi Israelcunaga Moisesta Tayta Dios nishannölla surtita jitaypa Leví
    trïbucunata raquiparan siudäcunatawan uywancunapaj jircacunata.
  hat-hat: Se konsa moun pèp Izrayèl yo te tire osò pou Seyè a te ka fè yo konnen
    ki lavil ak tout savann pou yo bay moun Levi yo, jan Seyè a te bay Moyiz lòd pou
    yo fè a.
  eng-BSB: So the Israelites allotted to the Levites these cities, together with their
    pasturelands, as the LORD had commanded through Moses.
  tod-tod: Izelayɛle nuiti ti naama laaiti ta ti-maaɠooliiti feeni Leevi nuiti zea
    ga kpakutoomai, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: The children of Israel gave these cities with their pasture lands by
    lot to the Levites, as the LORD commanded by Moses.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'ma Mosesema asamine'a kante ante'za, Israeli
    vahe'mo'za, ana rankumatamine, tra'zama nenaza afutamima ante mopanena Livae nagara
    satu zokago re'za eri ama hu'za zami'naze.
  nhe-BL: Huajca queja tenextili nopa piltetzitzi, nopa israelitame quinmactilijque
    iteipa ixhuihua Leví altepetini huan potreros para inintlapiyalhua queja TOTECO
    quinahuatijtoya Moisés.
  gub-BL: Nezewe teko Izaew izuapyapyr omomor ita'i ma'e papar haw hereko har wà,
    a'e tawhu wamunyrykar pà Erewi wanupe wà, ka'api'i rupaw a'e tawhu waiwyr har
    imunyryk kar pà wanupe wà no. Ta'e Tupàn uzapo kar nezewe haw Moizez pe a'e xe.
  eng-DRA: And the children of Israel gave to the Levites the cities and their suburbs,
    as the Lord commanded by the hand of Moses, giving to every one by lot.
