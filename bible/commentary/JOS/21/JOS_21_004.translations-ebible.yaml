verse: JOS.021.004
translations:
  mal-C: കെഹാത്യർക്കു കുലംകുലമായി ആദ്യത്തെ നറുക്കുവീണു. പുരോഹിതനായ അഹരോന്റെ പിൻഗാമികളായ
    ലേവ്യർക്ക്, യെഹൂദാ, ശിമെയോൻ, ബെന്യാമീൻ, എന്നീ ഗോത്രങ്ങളുടെ അവകാശത്തിൽനിന്നു പതിമ്മൂന്നു
    പട്ടണങ്ങൾ ലഭിച്ചു.
  deu-TKW: Und es kam das Los für die Geschlechter der Kahathiter heraus; und zwar
    erhielten unter den Leviten die Nachkommen Aarons, des Priesters, vom Stamme Juda
    und vom Stamme der Simeoniten und vom Stamme Benjamin durch das Los dreizehn Städte.
  lin-lin: Zeke ya liboso ekweyaki epai ya etuka ya Keati. Bato ya Levi oyo bazalaki
    bakitani ya Nganga-Nzambe Aron bazwaki, na nzela ya zeke, bingumba zomi na misato
    kati na libota ya Yuda, ya Simeoni mpe ya Benjame.
  eng-LSV: and the lot goes out for the families of the Kohathite, and there are for
    the sons of Aaron the priest (of the Levites), out of the tribe of Judah, and
    out of the tribe of Simeon, and out of the tribe of Benjamin, thirteen cities
    by lot,
  eng-GNV: 'And the lot came out for the families of the Kohathites: and the children
    of Aaron ye Priest, which were of the Leuites, had by lot, out of the tribe of
    Iudah, and out of the tribe of Simeon, and out of the tribe of Beniamin thirteene
    cities.'
  eng-WEBSTER: 'And the lot came out for the families of the Kohathites: and the children
    of Aaron the priest, who were of the Levites, had by lot out of the tribe of Judah,
    and out of the tribe of Simeon, and out of the tribe of Benjamin, thirteen cities.'
  nhw-BL: 'Leví huejcajya quinpixqui eyi itelpocahua: Coat, Gersón huan Merari. Huan
    achtihui mahuiltijque ica piltetzitzi para quimatise catlique quiselise iteipan
    ixhuihua Coat catli inintoca eliyaya coatitame. Huan nopa coatitame catli nojquiya
    itztoyaj iteipan ixhuihua Aarón, se iteipan ixhui Coat, inijuanti quiselijque
    13 altepeme ipan nopa tlalme catli iniaxca iteipan ixhuihua Judá, Simeón huan
    Benjamín.'
  swh-ONEN: Kura ya kwanza ikaangukia Wakohathi, ukoo kwa ukoo. Walawi waliokuwa wazao
    wa kuhani Aroni walipewa miji kumi na mitatu kutoka makabila ya Yuda, Simeoni
    na Benyamini.
  bba-bba: Ye bɑ wuu si bɔnu mɔ̀ kɑ tɛtɛ, Kehɑtin yɛnuɡibu be bɑ sɑ̃ɑ Aroni yɑ̃ku
    kowon bibu, beyɑ bɑ ɡbiɑ bɑ tɛtɛ di. Wusu wɔkurɑ itɑwɑ bɑ wɑ Yudɑbɑn tem sɔɔ kɑ
    Simɛɔbɑɡim sɔɔ kɑ Bɛnyɑmɛɛbɑɡim sɔɔ.
  eng-KJVCPB: 'And the lot came out for the families of the Kohathites: and the children
    of Aaron the priest, which were of the Levites, had by lot out of the tribe of
    Judah, and out of the tribe of Simeon, and out of the tribe of Benjamin, thirteen
    cities.'
  luo-luo: Pok mokwongo nodhine jo-Kohath kaluwore gi anywola margi. Jo-Lawi mane
    nyikwa Harun jadolo nopog mier matindo apar gadek koa e dhout Juda, Simeon kod
    Benjamin.
  meu-meu: Mari ese e duanaia guna oreana na Kohat ena. Levi taudia, hahelaḡa tauna
    Aaron vevena, ese hanua gwauta-toi mari amo e abidia, Iuda bona Simeon bona Beniamina
    iduhudia edia tano lalodiai;
  npi-ULB: कहातीहरूका निम्ति हालेको चिट्ठाको परिणाम यस्तो आयोः लेवीबाट जन्‍मेका हारूनका
    सन्तानहरू, पुजारीहरूले यहूदाको कुलबाट, शिमियोनका कुलबाट र बेन्यामीनको कुलबाट दिइएका
    तेह्रवटा सहर पाए ।
  yor-yor: Ìpín kìn-ín-ní wà fún àwọn ọmọ Kohati, ní agbo ilé, agbo ilé. Àwọn ọmọ
    Lefi tí wọ́n jẹ́ ọmọ Aaroni àlùfáà ni a pín ìlú mẹ́tàlá fún láti ara ẹ̀yà Juda,
    Simeoni àti Benjamini.
  ind-ind: Undian pembagian tanah pertama diberikan kepada marga Kehat dalam suku
    Lewi. Keturunan Imam Harun mendapat tiga belas kota dari suku Yehuda, Simeon,
    dan Benyamin.
  pes-OPCB: خاندان قهات نخستین گروه از قبیلهٔ لاوی بودند که قرعه به نامشان درآمد.
    به آن دسته از قهاتی‌ها که از نسل هارون و کاهن بودند، سیزده شهر از شهرهای قبایل
    یهودا، شمعون و بنیامین داده شد.
  tgl-ULB: 'Ibinigay ang resulta ng palabunutang ito para sa mga angkan ng mga Kohatita:
    ang mga pari— ang mga kaapu-apuhan ni Aaron na mula sa mga Levita— tumanggap ng
    labing tatlong lungsod na ibinigay mula sa lipi ni Juda, mula sa lipi ni Simeon,
    at mula sa lipi ni Benjamin.'
  hui-hui: Ani bialu tigua dindi tu wa mulene pigane Anduane Homogo ibunime Kohada
    hameiginiru dindi agohayagi tu wa mibehedabe hondolenaga ege to̱le̱ emene biaru
    baraga hene. Ani baraga howa handalu hearia loma binigo mo miaga Arono aguaneneru
    Kohada hameigini hayadaruni ti Yuda dindihabi Simiono dindihabi Beniyamini dindihabi
    dindi uruniha howa tano pira mbirani tebira (13) bibahende mini.
  mya-mya: လေ​ဝိ​အ​နွယ်​ဝင်​ကော​ဟတ်​သား​ချင်း​စု​တို့ အ​တွက် မြို့​များ​ကို​ဦး​စွာ​ခွဲ​ဝေ​သတ်​မှတ်
    ပေး​ကြ​သည်။ ထို​သို့​ခွဲ​ဝေ​ပေး​ရာ​၌​ယဇ် ပု​ရော​ဟိတ်​အာ​ရုန်​မှ​ဆင်း​သက်​သော​လေ​ဝိ
    အ​နွယ်​ဝင်​တို့​အ​တွက် မြို့​တစ်​ဆယ့်​သုံး​မြို့ ကို​ယု​ဒ​နယ်​မြေ၊ ရှိ​မောင်​နယ်​မြေ၊
    ဗင်္ယာ​မိန် နယ်​မြေ​ထဲ​မှ​သတ်​မှတ်​ပေး​ကြ​သည်။-
  bod-N: ཀོ་ཧད་རུས་རྒྱུད་ཀྱི་ཕྱིར་རྒྱན་འཕངས་པ་དང་། ལེ་ཝི་པའི་མཆོད་དཔོན་ཨ་རོན་གྱི་བུ་རྒྱུད་དེ།
    ཡ་ཧུ་དཱ་ཚོ་པ་དང་སི་མུ་ཨོན་ཚོ་པ། པེན་ཡཱ་མེན་ཚོ་པ་བཅས་ཀྱི་ས་སྐལ་ལས་རྒྱན་བླངས་པ་ལྟར་གྲོང་ཁྱེར་བཅུ་གསུམ་ཐོབ་པ་ཡིན།
  sna-sna: Mugove wokutanga wakapiwa vaKohati, mhuri nemhuri. VaRevhi, avo vakanga
    vari zvizvarwa zvaAroni muprista, vakagoverwa nemijenya maguta gumi namatatu kubva
    kumarudzi aJudha, aSimeoni naBhenjamini,
  spa-BLM: La suerte salió para las familias de los coatitas. Los hijos del sacerdote
    Aarón, que eran de los levitas, tuvieron trece ciudades por sorteo de la tribu
    de Judá, de la tribu de los simeonitas y de la tribu de Benjamín.
  cac-cac: D'a sb'ab'elal ix och suerte d'a jun macan̈ eb' levita yin̈tilal vin̈aj
    Coat, aton eb' sacerdote yin̈tilal vin̈aj Aarón. 13 chon̈ab' ix ac'ji d'a eb',
    aton juntzan̈ chon̈ab' ay d'a yol yic eb' yin̈tilal Judá, d'a yol yic eb' yin̈tilal
    Simeón yed' d'a yol yic eb' yin̈tilal Benjamín.
  swh-ULB: 'Upigaji wa kura kwa ajili ya koo za Wakohathi ulileta matokeo haya: makuhani
    ambao ni wazawa wa Haruni ambao walitokana na Walawi, walipokea miji kumi na mitatu
    waliopewa kutoka kwa kabila la Yuda, kutoka kabila la Simoni, na kutoka kabila
    la Benyamini.'
  bel-bel: Выпала жэрабя плямёнам Каатавым; і дасталася па жэрабі сынам Аарона сьвятара,
    лявітам, ад племя Юдавага і ад племя Сымонавага і ад племя Веньямінавага трынаццаць
    гарадоў;
  deu-ELBBK: Und das Los kam heraus für die Familien der Kehatiter. Und die Söhne
    Aarons, des Priesters, aus den Leviten, erhielten vom Stamm Juda und vom Stamm
    der Simeoniter und vom Stamm Benjamin, durchs Los, 13 Städte;
  mbb-OT: Is nehuna he mibeǥayan te menge inged iyan is menge kevuwazan ni Kohat.
    Kevahin te kevuwazan ni Kohat is menge kevuwazan ni Aaron, ne mibeǥayan sikandan
    te 13 he menge inged he nesakup diyà te tanà te tribu eni Juda, Simeon, wey Benjamin.
  mal-2015: കെഹാത്യരുടെ കുടുംബങ്ങൾക്കു വന്ന നറുക്കുപ്രകാരം ലേവ്യരിൽ പുരോഹിതനായ അഹരോന്റെ
    മക്കൾക്കു യെഹൂദാഗോത്രത്തിലും ശിമെയോൻ ഗോത്രത്തിലും ബെന്യാമീൻ ഗോത്രത്തിലും കൂടെ
    പതിമ്മൂന്നു പട്ടണം കിട്ടി.
  rmc-rmc: Ešeb čhide o losi prekal e fajta le Kohatoskri. Prekal o losos o Leviti,
    o čhave le rašaskre le Aronoskre, chudle dešutrin (13) fori le kmeňendar Juda,
    Šimeon the Benjamin.
  nlg-nlg: Rana vaivarina Aron, gaira tara baebasena na vike Kohath ilokanan na kemana
    Levi, tara vahera ara hangavulu tolu na Komu, ara diki vahera tu na kemadira Judah,
    ma Simeon, ma Benjamin.
  pes-OPV: و قرعه برای قبایل قهاتیان بیرون آمد، وبرای پسران هارون کاهن که از‌جمله
    لاویان بودند سیزده شهر از سبط یهودا، و از سبط شمعون و ازسبط بنیامین به قرعه رسید.
  ron-1924: Ау трас ла сорць пентру фамилииле кехатицилор; ши левиций, фиий преотулуй
    Аарон, ау авут прин сорць трейспрезече четэць дин семинция луй Иуда, дин семинция
    луй Симеон ши дин семинция луй Бениамин;
  ben-OBCV: প্রথম গুটিকাপাতের দানটি তাদের বংশানুসারে উঠল কহাতীয় গোষ্ঠীর নামে। লেবীয়েরা
    ছিল যাজক হারোণের বংশধর। তাদের যিহূদা, শিমিয়োন ও বিন্যামীন গোষ্ঠীর বংশধরদের থেকে
    তেরোটি নগর দেওয়া হল।
  som-som: Markaasaa saami u soo baxay qolooyinkii reer Qohaad; oo reerkii wadaadkii
    Haaruun ahaa, kuwaasoo reer Laawi ka mid ahaa, waxay saami kaga heleen reer Yahuudah
    iyo reer Simecoon, iyo reer Benyaamiin saddex iyo toban magaalo.
  lat-VUC: 'Egressaque est sors in familiam Caath filiorum Aaron sacerdotis, de tribubus
    Juda, et Simeon, et Benjamin, civitates tredecim:'
  eng-ASVBT: 'And the lot came out for the families of the Kohathites: and the children
    of Aaron the priest, who were of the Levites, had by lot out of the tribe of Judah,
    and out of the tribe of the Simeonites, and out of the tribe of Benjamin, thirteen
    cities.'
  ita-1885: E la sorte essendo tratta per le nazioni de' Chehatiti, scaddero a sorte
    a' figliuoli del Sacerdote Aaronne, d'infra i Leviti, tredici città della tribù
    di Giuda, e della tribù di Simeone, e della tribù di Beniamino.
  eng-LXXUP: And the lot came out for the children of Kohath; and the sons of Aaron,
    the priests the Levites, had by lot thirteen cities out of the tribe of Judah,
    and out of the tribe of Simeon, and out of the tribe of Benjamin.
  eng-ULB: 'The casting of lots for the clans of the Kohathites gave this result:
    The priests—the descendants of Aaron who were from the Levites—received thirteen
    cities given from the tribe of Judah, from the tribe of the Simeon, and from the
    tribe of Benjamin.'
  spa-VBL: Se echó la suerte a las familias de los ceutíes. A estos levitas, descendientes
    de Aarón, se les asignaron trece ciudades de las tribus de Judá, Simeón y Benjamín.
  fra-_FOB: Le sort échut aux familles des Kéhathites; et les enfants d'Aaron, le
    sacrificateur, d'entre les Lévites, obtinrent par le sort treize villes, de la
    tribu de Juda, de la tribu de Siméon et de la tribu de Benjamin.
  mal-mal: കെഹാത്യകുടുംബങ്ങൾക്കു നറുക്കുവീണതനുസരിച്ച് പുരോഹിതനായ അഹരോന്റെ പിൻ ഗാമികളായ
    ലേവ്യർക്ക് യെഹൂദാഗോത്രത്തിലും ശിമെയോൻ ഗോത്രത്തിലും ബെന്യാമീൻ ഗോത്രത്തിലും കൂടെ
    പതിമൂന്ന് പട്ടണങ്ങൾ കിട്ടി.
  urd-GVR: Qurā ḍālā gayā to Lāwī ke gharāne Qihāt ko us ke kunboṅ ke mutābiq pahlā
    hissā mil gayā. Pahle Hārūn ke kunbe ko Yahūdāh, Shamāūn aur Binyamīn ke qabīloṅ
    ke 13 shahr die gae.
  suz-BL: मिनु योव़ङमेनु, कोहाथ आ मुर आन खिं खिं ङा ग्रूतेक्‍म। मेकोपुकी लेवी आ थर
    चढ़ेब हारून आ चच युइ बाक्‍तेक्‍म। मेकोपुकीमी यहूदा आ थर, सिमियोन आ थर नु बेन्‍यामीन
    आ थर रे पा १३ ओटा सहर ताम्‍तेक्‍म। गन्‍ती ३:१७-३९
  ita-1927: Si tirò a sorte per le famiglie dei Kehatiti; e i figliuoli del sacerdote
    Aaronne, ch’erano Leviti, ebbero a sorte tredici città della tribù di Giuda, della
    tribù di Simeone e della tribù di Beniamino.
  ckb-ckb: جا تیروپشک بۆ خێڵەکانی قەهاتییەکان کرا، لێڤییەکان کە لە نەوەی هارونی کاهین
    بوون بە تیروپشک سێزدە شارۆچکەیان بەرکەوت لە هۆزی یەهودا و هۆزی شیمۆن و هۆزی بنیامین.
  eng-BBE: 'And the heritage came out for the families of the Kohathites: the children
    of Aaron the priest, who were of the Levites, were given thirteen towns from the
    tribes of Judah, Simeon, and Benjamin.'
  kan-OKCV: ಕೊಹಾತ್ಯರ ಗೋತ್ರಗಳಿಗೆ ಚೀಟು ಬಂದಾಗ ಲೇವಿಯರಲ್ಲಿ ಯಾಜಕನಾದ ಆರೋನನ ಮಕ್ಕಳಿಗೆ ಯೆಹೂದದ
    ಗೋತ್ರದಲ್ಲಿಯೂ, ಸಿಮೆಯೋನನ ಗೋತ್ರದಲ್ಲಿಯೂ, ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದಲ್ಲಿಯೂ ಹದಿಮೂರು ಪಟ್ಟಣಗಳು
    ಚೀಟಿಯಿಂದ ದೊರಕಿದವು.
  bbb-bbb: '@see-verse:JOS.021.003'
  tam-2017: கோகாத்தியர்களின் வம்சங்களுக்குச் சீட்டு விழுந்தது; அந்தச் சீட்டின்படி
    லேவியர்களில் ஆசாரியனாகிய ஆரோனின் சந்ததிக்கு யூதா கோத்திரத்திலும், சிமியோன் கோத்திரத்திலும்,
    பென்யமீன் கோத்திரத்திலும் கிடைத்த பட்டணங்கள் பதின்மூன்று.
  spa-RV-1909: Y salió la suerte por las familias de los Coathitas; y fueron dadas
    por suerte á los hijos de Aarón sacerdote, que eran de los Levitas, por la tribu
    de Judá, por la de Simeón y por la de Benjamín, trece villas.
  ron-BTF: Și sorțul a ieșit pentru familiile chehatiților; și fiilor preotului Aaron,
    dintre leviți, le-au căzut prin sorț treisprezece cetăți din tribul lui Iuda,
    din tribul lui Simeon și din tribul lui Beniamin.
  eng-WEBP: The lot came out for the families of the Kohathites. The children of Aaron
    the priest, who were of the Levites, had thirteen cities by lot out of the tribe
    of Judah, out of the tribe of the Simeonites, and out of the tribe of Benjamin.
  eng-FBV: The lot was cast for the families of the Kothaites. These Levites, descendants
    of Aaron, were allotted thirteen towns from the tribes of Judah, Simeon, and Benjamin.
  nld-1939: Het lot viel het eerst voor de families der Kehatieten. De zonen van Aäron,
    den levietischen priester, kregen door loting dertien steden uit de stammen Juda,
    Simeon en Benjamin,
  nch-BL: 'Leví huejcajquiya quinpixqui eyi itelpocahua: Coat, Gersón huan Merari.
    Huan achtohui mahuiltijque ica piltetzitzi para quimatise catijqui quiselise iteipan
    ixhuihua Coat cati inintoca eliyayaj coatitame. Huan nopa coatitame cati nojquiya
    eliyayaj iteipan ixhuihua Aarón, se iteipan ixhui Coat, inijuanti quiselijque
    13 altepeme ipan nopa talme cati iniaxca iteipan ixhuihua Judá, Simeón huan Benjamín.'
  vie-1934: Người ta bắt thăm cho các họ hàng Kê-hát; những con cháu của thầy tế lễ
    A-rôn về dòng Lê-vi bắt thăm được mười ba thành bởi trong chi phái Giu-đa, chi
    phái Si-mê-ôn, và chi phái Bên-gia-min.
  hin-CV: पहला नाम कोहाथ के परिवारों का आया, जो अहरोन वंश के लेवियों में से थे. यहूदाह,
    शिमओन तथा बिन्यामिन गोत्र को बांटी गई भूमि में से तेरह नगर उन्हें मिले.
  spa-BES: 'Y salió la heredad de las familias de los Coats: los hijos del sacerdote
    Aarón, que eran de los levitas, recibieron trece ciudades de las tribus de Judá,
    Simeón y Benjamín.'
  tdx-tdx: 'Aa le niboak’ an-tsapake ty ho a o hasavereña’ o nte-Kehàteo: Le niazo’
    o ana’ i Aharone mpi­soroñe, nte-Levio, an-tsapake, am-pifokoa’ Iehodà naho am-pifokoa’
    i Simone, naho am-pifokoa’ i Beniamine, ty rova folo-telo amby.'
  tha-KJV: สลากออกมาเป็นของครอบครัวคนโคฮาท ดังนั้นแหละ คนเลว​ีซึ่งเป็นลูกหลานของอาโรนปุโรหิต
    ได้​รับหัวเมืองโดยจับสลากสิบสามหัวเมือง จากตระกูลยูดาห์ ตระกูลสิเมโอน และตระกูลเบนยามิน
  por-BR-2018: E saiu a sorte para as famílias dos coatitas; e foram dadas por porção
    aos filhos de Arão sacerdote, que eram dos levitas, pela tribo de Judá, pela de
    Simeão e pela de Benjamim, treze vilas.
  deu-ELO: Und das Los kam heraus für die Familien der Kehathiter. Und die Söhne Aarons,
    des Priesters, aus den Leviten, erhielten vom Stamme Juda und vom Stamme der Simeoniter
    und vom Stamme Benjamin, durchs Los, dreizehn Städte;
  eng-WYC-2018: And the lot went out into the family of Kohath, of the sons of Aaron,
    the priest, of the lineages of Judah, and of Simeon, and of Benjamin, thirteen
    cities; (And the lot went out to the Kohathite families, that is, to the Levites
    of the sons of Aaron, the priest, thirteen cities from the tribes of Judah, and
    Simeon, and Benjamin;)
  epo-epo: Kaj eliris la loto por la familio de la Kehatidoj; kaj al la filoj de la
    pastro Aaron, el la Levidoj, estis donitaj de la tribo de Jehuda kaj de la tribo
    de la Simeonidoj kaj de la tribo de Benjamen, per loto, dek tri urboj.
  uig-PIN: birinqi taxlanƣan qǝk Koⱨat jǝmǝtlirigǝ qiⱪti; qǝk taxlinip, Lawiylar iqidiki
    kaⱨin Ⱨarunning ǝwladliriƣa Yǝⱨuda ⱪǝbilisi, Ximeon ⱪǝbilisi wǝ Binyamin ⱪǝbilisining
    zeminliridin on üq xǝⱨǝr bekitildi;
  beo-beo: Ilia degabo amo Lifai fi afae amo Gouha:de fi ilima moilale i. Gobele salasu
    dunu Elane egaga fi ilima ilia da moilai bai bagade galoyale amo Yuda, Simione
    amola Bediamini ilia soge amo ganodini i.
  tpi-OTNT: Pastaim ol i pilai satu bilong painimaut wanem ol taun ol famili bilong
    lain Kohat bai i kisim. Na ol dispela Kohat bilong lain bilong namba wan pris
    Aron, ol i kisim 13 taun i stap long graun bilong ol lain bilong Juda na Simeon
    na Benjamin.
  hau-SA: Ƙuri’a ta farko ta fāɗa a kan Kohatawa bisa ga iyalansu. Sai aka ba wa Lawiyawa
    waɗanda suke ’yan zuriyar Haruna, firist, garuruwa goma sha uku daga kabilan Yahuda,
    Simeyon da Benyamin.
  uig-LAT: birinchi tashlan’ghan chek Kohat jemetlirige chiqti; chek tashlinip, Lawiylar
    ichidiki kahin Harunning ewladlirigha Yehuda qebilisi, Shiméon qebilisi we Binyamin
    qebilisining zéminliridin on üch sheher békitildi;
  nde-nde: Inkatho yakuqala yawela amaKhohathi ngensendo zawo. AbaLevi ababeyizizukulwane
    zika-Aroni umphristi babelwa amadolobho alitshumi lantathu ezizwaneni zakoJuda,
    ezakoSimiyoni lezakoBhenjamini.
  ton-ton: 'Pea naʻe tō mai ʻae talotalo ki he ngaahi faʻahinga ʻoe kau Kohate: pea
    ko e fānau ʻa ʻElone ko e taulaʻeiki, ʻaia naʻe ʻi he kau Livai, naʻe maʻu ʻae
    tofiʻa ʻi he talotalo mei he faʻahinga ʻo Siuta, pea mei he faʻahinga ʻo Penisimani,
    ʻae kolo ʻe hongofulu ma tolu.'
  ces-1613: Padl pak los čeledem Kahat, i dáno losem synům Arona kněze, Levítům, z
    pokolení Juda, a z pokolení Simeon, i z pokolení Beniaminova měst třinácte.
  eng-WMB: The lot came out for the families of the Kohathites. The children of Aaron
    the priest, who were of the Levites, had thirteen cities by lot out of the tribe
    of Judah, out of the tribe of the Simeonites, and out of the tribe of Benjamin.
  tam-TCV: முதலாவது சீட்டு வம்சம் வம்சமாக கோகாத்தியருக்கு விழுந்தது. ஆசாரியன் ஆரோனின்
    வழித்தோன்றிய லேவியருக்கு யூதா, சிமியோன், பென்யமீன் ஆகிய கோத்திரங்களின் பங்கில்
    இருந்து பதின்மூன்று பட்டணங்கள் வழங்கப்பட்டன.
  ceb-ULB: 'Ang pagripa alang sa mga kabanay ug kaliwat ni Kohat mihatag niini nga
    sangpotan: ang mga pari—ang mga kaliwat ni Aaron nga gikan sa mga Levita—nakadawat
    ug napulog tulo ka mga siyudad nga gihatag gikan sa tribo ni Juda, gikan sa tribo
    ni Simeon, ug gikan sa tribo ni Benjamin.'
  pol-UBG: 'Padł los dla rodzin Kehatytów: synowie kapłana Aarona spośród Lewitów
    otrzymali losem trzynaście miast od pokolenia Judy, od pokolenia Symeona i od
    pokolenia Beniamina.'
  urd-GVU: قرعہ ڈالا گیا تو لاوی کے گھرانے قِہات کو اُس کے کنبوں کے مطابق پہلا حصہ
    مل گیا۔ پہلے ہارون کے کنبے کو یہوداہ، شمعون اور بن یمین کے قبیلوں کے 13 شہر دیئے
    گئے۔
  deu-1912: Und das Los fiel auf die Geschlechter der Kahathiter, und wurden den Kindern
    Aarons, des Priesters, aus den Leviten durchs Los dreizehn Städte von dem Stamm
    Juda, von dem Stamm Simeon und von dem Stamm Benjamin.
  kan-2017: ಕೆಹಾತ್ಯರಿಗೋಸ್ಕರ ಚೀಟುಹಾಕಿದಾಗ ಆರೋನನ ವಂಶದವರಾದ ಲೇವಿಯರಿಗೆ ಯೆಹೂದ, ಸಿಮೆಯೋನ್,
    ಬೆನ್ಯಾಮೀನ್ ಕುಲಗಳಿಂದ ಹದಿಮೂರು ಪಟ್ಟಣಗಳು ದೊರೆತವು.
  tgo-tgo: Livai gha wabwi e tɨne, Kohat gha uu va thɨ wokaiya lenji ghamba yakuyaku.
    Uu na uu va thɨ rimbun weya Eron, thiye va ravowovowoŋgi na thɨ wo lenji ghamba
    yakuyaku ghembayaworo na ghembato weŋgiya wabwike thiyake — Juda, Simiyon na Benjamin.
  yap-yap: Pi tabnaw ko fare ke girdi’ rok Kohath u lan e ganong rok Levi e th’abi
    som’on nni pi’ boch e binaw ngorad. Pi tabnaw ni owchen Aron ni prist e npi’ ragag
    nge dalip e binaw u daken e gin tafen Judah, Simeon nge Benjamin.
  hlt-MCSB: Kohathi kah a hui a ko ham hmulung a naan vaengah Levi khui lamkah khosoih
    Aaron ca rhoek ham te Judah koca khui lamkah khaw, Simeon koca khui lamkah khaw,
    Benjamin koca khui lamkah khaw khopuei hlai thum te hmulung neh a nan pah.
  mdy-ETH: ዒፃሢ ቤርታዺ ቄዓቴ ዓሶም ኬዴኔ፤ ሌዊ ፃጲ ማዔ ቄኤሳሢ፥ ዓኣሮኔ ዜርፆም ታጶ ሃይሦ ካታማ ዒፃ ዓጊንቲ ዓጊንቲ
    ጊሽኪንቴኔ፤ ዬይ ካታማ ዔውቴሢ ዪሁዳ ዓጫፓ፥ ሲሞኦኔንታ ቢኢኒያሜንታ ዓጫፓኬ፤
  twi-ASANTE: Aaron asefoɔ a na wɔyɛ Kohat abusua mma, na wɔfra Lewi abusuakuo mu
    no nyaa nkurotoɔ dumiɛnsa a na anka ɛyɛ Yuda, Simeon ne Benyamin mmusuakuo no
    dea.
  eng-WEBU: The lot came out for the families of the Kohathites. The children of Aaron
    the priest, who were of the Levites, had thirteen cities by lot out of the tribe
    of Judah, out of the tribe of the Simeonites, and out of the tribe of Benjamin.
  bnp-bnp: A maka kabu ri rehi na rihiva na satu, ri bole a malala ne ria. E huriki
    a Levi, ra hamone Aron a prister, na kabu ne Kohat, ri bole muga ne ria. Ni habi
    ne ria a tanga i ravulu a polona i tolu, pololilo na malala na kabu ne Iuda, ne
    Simion, ne Bensamin.
  wal-wal: Koiro saamai Qahaata yaratussi kiyiis. Qeesiyaa Aaroona zare Leewati Yihudaa
    zaretuppe, Simoona zaretuppenne Biniyaama zaretuppe tammanne heezzu katamata saaman
    ekkidosona.
  spa-PDDPT: La suerte salió para las familias de los coatitas. Estos hijos del sacerdote
    Aarón, quien fue de los levitas, recibieron 13 ciudades por sorteo de parte de
    la tribu de Judá, de la tribu de Simeón y de la tribu de Benjamín.
  gun-gun: Coatita kuery pe ranhe xorte oexa. Ha'e kuery regua sacerdote Arão ramymino
    kuery levita ikuai va'e ma xorte rupi ojopy treze tetã Judá, Simeão ha'e Benjamim
    kuery yvy regua.
  agu-BL: Bajx e' oc tan tx'ilu'n te'j tan jatxle'n chiluwar yi e' k'u'j yi chixonl
    quib ẍchixo'l yi e' xonl Leví. Nin yi toque'n tx'ilu'n te'j, cho'n tzun noje'n
    cyen te yi jun k'u'j xonl Coat, yi e' xonl Aarón yi pale'. Oxlaj tnum chicambaj.
    Cho'n at yi oxlaj tnuma'tz xo'lak chi'ama'l yi e' xonl Judá tu yi e' xonl Simeón,
    nin e' xonl Benjamín.
  ilo-ULB: 'Daytoy ti nagbanagan ti panangipallangatok iti paggiginnasatan para kadagiti
    puli ti Coat: dagiti kaputotan ni Aaron a papadi a nagtaud kadagiti Levita ket
    nakaawat iti sangapulo ket tallo a siudad manipud iti tribu ti Juda, manipud iti
    tribu ti Simeon, ken manipud iti tribu ti Benjamin.'
  kpg-kpg: Mai i lodo di madawaawa Levi, ma go nia madahaanau lligi o di madahaanau
    damana o Kohath ne wanga ginai nadau waahale e noho ai i di matagidagi. Nia madahaanau
    i di madawaawa Levi ala nia hagadili ni Aaron, tangada hai mee dabu, la ne wanga
    ginai nia waahale e madangaholu maa dolu i lodo nia gowaa a Judah, Simeon, mo
    Benjamin.
  uig-ARA: بىرىنچى تاشلانغان چەك كوھات جەمەتلىرىگە چىقتى؛ چەك تاشلىنىپ، لاۋىيلار ئىچىدىكى
    كاھىن ھارۇننىڭ ئەۋلادلىرىغا يەھۇدا قەبىلىسى، شىمېئون قەبىلىسى ۋە بىنيامىن قەبىلىسىنىڭ
    زېمىنلىرىدىن ئون ئۈچ شەھەر بېكىتىلدى؛
  bsp-bsp: K'aŋkotɛ yampuŋ-puŋ aka cor ca Kehat. K'awurɛ aLewy afum a wəloŋnɛ Aruna
    sədare wəco kɔ maas (13) nde cusuŋka ca Yuda, Simɔŋ kɔ Beŋyamin, k'asɔŋ ŋa si.
  sus-sus: 'Kehati xabilɛ gbe nan ya: Sɛrɛxɛdubɛ Haruna xa die naxa taa fu nun saxan
    sɔtɔ Yuda bɔnsɔɛ xa taae ya ma, Simeyɔn bɔnsɔɛ gbee ya ma, nun Bunyamin bɔnsɔɛ
    gbee ya ma.'
  pon-2006: Peneinei en mehn Lipai ko me kisehn peneineien Kohad iei irail me tepin
    ale kahnimw kei. Peneinei kan me kadaudok en samworo Aaron ale kahnimw eisek siluh
    sang nan sapwen Suda, Simion oh Pensamin.
  ksd-ksd: Ma di ga padapadailam pa ra tiniba kai ra lavur apik na tarai ta ra tarai
    Koat; ma ra umana natu i Aron ra tena tinabar, ta ra tarai Levi, dia ga vatur
    vake a vinun ma a utul a pia na pal ta ra vuna tarai Iuda, ma ra vuna tarai Simeon,
    ma ra vuna tarai Beniamin, ta ra padapadailam.
  tur-YTC: Kohatlılar boyları için kura çıktı. Levililer'den olan kâhin Aron'un çocuklarına,
    Yahuda oymağından, Şimon oymağından ve Benyamin oymağından kurayla on üç kent
    düştü.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ κλῆρος τῷ δήμῳ Καάθ· καὶ ἐγένετο τοῖς υἱοῖς Ἀαρὼν τοῖς
    ἱερεῦσι τοῖς Λευίταις ἀπὸ φυλῆς Ἰούδα καὶ ἀπὸ φυλῆς Συμεὼν καὶ ἀπὸ φυλῆς Βενιαμὶν
    κληρωτὶ, πόλεις δεκατρεῖς.
  ind-AYT: Lalu, undian bagi keluarga-keluarga orang Kehat keluar. Keturunan Imam
    Harun, dari suku Lewi, menerima undian tiga belas kota dari suku Yehuda, suku
    Simeon, dan suku Benyamin.
  nya-nya: Maere oyamba anagwera mabanja a Kohati, Alevi amene anali zidzukulu za
    wansembe Aaroni anapatsidwa mizinda 13 kuchokera ku mafuko a Yuda, Simeoni ndi
    Benjamini.
  hrv-hrv: 'Iziđe, dakle, ždrijeb za porodice Kehatove: levitima, potomcima svećenika
    Arona, pripade trinaest gradova od plemena Judina, Šimunova i Benjaminova;'
  mps-mps: Hasia augwaligo te Kohatgo hani sibibolo dąį ilama, tama augwaligo te
    hanu dabe sai. Te hani pris dabe te augwali te polasa bidali, te pris te wąį
    Arongo hani dabe, tama augwaligo te Juda hanide me, te Simeon hani me, Benjamin,
    te hani selade augwaligo te nogo si olama, sągągo sela hanu sali.
  tpi-tpi: Pastaim ol i pilai satu bilong painimaut wanem ol taun ol famili bilong
    lain Kohat bai i kisim. Na ol dispela Kohat bilong lain bilong namba wan pris
    Aron, ol i kisim 13 taun i stap long graun bilong ol lain bilong Juda na Simeon
    na Benjamin.
  dan-1931: Loddet faldt først for Kehatitternes Slægter, således at Præsten Arons
    Sønner blandt Levitterne ved Lodkastningen fik tretten Byer af Judas, Simeonitternes
    og Benjamins Stammer,
  vie-OVCB: Mười ba thành trong đất đại tộc Giu-đa, Si-mê-ôn, và Bên-gia-min được
    cấp cho con cháu Thầy Tế lễ A-rôn thuộc họ Kê-hát.
  guj-2017: કહાથીઓના કુટુંબોને માટે જે ચિઠ્ઠી પસંદ થઈ તેની આ પ્રમાણે કાર્યવાહી થઈ.
    લેવીઓમાંના હારુન યાજકોના વંશજોએ યહૂદાના કુળમાંથી, શિમયોનના કુળમાંથી અને બિન્યામીનના
    કુળમાંથી તેર નગરો પ્રાપ્ત કર્યા.
  pon-2006A: Peneinei en mehn Lipai ko me kisehn peneineien Kohad iei irail me tepin
    ale kahnimw kei. Peneinei kan me kadaudok en samworo Aaron ale kahnimw eisek siluh
    sang nan sapwen Suda, Simion oh Pensamin.
  por-BRBSL: O lote saiu para as famílias dos Kohathitas. Os filhos de Aarão, o sacerdote,
    que eram dos levitas, tinham treze cidades por sorteio da tribo de Judá, da tribo
    dos simeonitas e da tribo de Benjamim.
  cth-cth: Cungpam rayu teh Kohath imthungnaw ni râw a coe torei teh, Levih vaihma
    bawi Aron e ca catounnaw ni cungpam rayu e dawk hoi Judah ram, Simeon ram Benjamin
    ram thung dawk e kho 13 touh a hmu awh.
  twi-twi: Aaron asefo a na wɔyɛ Kohat abusuamma, na wɔfra Lewi abusuakuw mu no nyaa
    nkurow dumiɛnsa a na anka ɛyɛ Yuda, Simeon ne Benyamin mmusuakuw no dea.
  hlt-hlt: Kohathi kah a hui a ko ham hmulung a naan vaengah Levi khui lamkah khosoih
    Aaron ca rhoek ham te Judah koca khui lamkah khaw, Simeon koca khui lamkah khaw,
    Benjamin koca khui lamkah khaw khopuei hlai thum te hmulung neh a nan pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ Keɑtiibɛ Defiibɛ miɛkɛ, kɛ̀ Anɔɔ kɔbɛɛ pɛ́tɛ́ yɛhɛkɛ̀
    tɛpíítɛ̀ nɛ̀ yɛ̀tɑ̃ɑ̃ti yɛ̀ɛ̀ bo Sudɑɑ nɛ̀ Simmɛɔ̃ɔ̃ nɛ̀ Bɛnsɑmɛɛ bɛ tenkɛ̀ miɛkɛ.
  msy-2020: Me faraghavɨra Kohatɨn adarazi iniamin nguibar ekiaba bagha satu gikararai.
    Kohatɨn ikɨzir igharazim, men inazir afeziam Aron, an ofa gamir gumazim. Ezɨ Judan
    anabam ko Simeonɨn anabam, ko Benjaminɨn anabam, me 13plan nguibar ekiaba atugha
    me ganɨngi.
  azb-azb: Püşk Qohatdan olan nəsillərə düşdü. Levililərdən olan kahin Harun övladlarına
    Yəhuda, Şimeon və Binyamin qəbilələrindən püşk ilə on üç şəhər verildi.
  eng-DBY: And the lot came forth for the families of the Kohathites. And the children
    of Aaron the priest, of the Levites, had by lot out of the tribe of Judah, and
    out of the tribe of the Simeonites, and out of the tribe of Benjamin, thirteen
    cities.
  hin-2017: तब कहातियों के कुलों के नाम पर चिट्ठी निकली। इसलिए लेवियों में से हारून
    याजक के वंश को यहूदी, शिमोन, और बिन्यामीन के गोत्रों के भागों में से तेरह नगर
    मिले।
  swp-swp: Levi tataodi edi eanua se mosedi esadi se lautoredi.
  eng-YLT: And the lot goeth out for the families of the Kohathite, and there are
    for the sons of Aaron the priest (of the Levites), out of the tribe of Judah,
    and out of the tribe of Simeon, and out of the tribe of Benjamin, by lot thirteen
    cities,
  eng-WYC-2017: And the lot went out into the meine of Kohath, of the sons of Aaron,
    the priest, of the lineages of Judah, and of Simeon, and of Benjamin, thirteen
    cities;
  eng-WMBB: The lot came out for the families of the Kohathites. The children of Aaron
    the priest, who were of the Levites, had thirteen cities by lot out of the tribe
    of Judah, out of the tribe of the Simeonites, and out of the tribe of Benjamin.
  urd-GVH: क़ुरा डाला गया तो लावी के घराने क़िहात को उसके कुंबों के मुताबिक़ पहला
    हिस्सा मिल गया। पहले हारून के कुंबे को यहूदाह, शमौन और बिनयमीन के क़बीलों के 13
    शहर दिए गए।
  rug-rug: Sari na puku tatamana pa butubutu Livae koasa tutina e Kohati si ta hia
    poni kenu vasileana lavata. Sari puku tatamana arini si tuti gore mae gua koe
    Eroni sa hiama, meke ta poni ni rini si ka manege ṉeta vasileana koasa voloso
    popoa te Ziuda, Simione, meke Benisimane.
  gaz-gaz: Ixaan jalqabaa gosa Qohaatiif balbala balbalaan baʼe. Lewwota sanyii Aroon
    lubichaatiifis gosa Yihuudaa, gosa Simiʼoonii fi gosa Beniyaam keessaa magaalaawwan
    kudha sadii ixaadhaan argatan.
  fra-LSG: On tira le sort pour les familles des Kehathites; et les Lévites, fils
    du sacrificateur Aaron, eurent par le sort treize villes de la tribu de Juda,
    de la tribu de Siméon et de la tribu de Benjamin;
  yal-yal: E to masɛnsɛnna ti, a yi Kehati yixɛtɛne xabilane singe suxu. Saraxarali
    Haruna yixɛtɛne yi taa fu nun saxan sɔtɔ Yuda bɔnsɔnna nun Simeyɔn bɔnsɔnna nun
    Bunyamin bɔnsɔnna bɔxɔne tagi.
  haw-1868: 'Ua puka mai ka hailona no na ohua a ka poe Kohata: a lilo i ka poe mamo
    a Aarona, ke kahuna, no ka Levi, he umikumamakolu kulanakauhale mawaena o ka ohana
    a Iuda, a me ka ohana a Simeona, a me ka ohana a Beniamina ma ka hailona.'
  arb-NAV: فَأَخَذَ أَبْنَاءُ هرُونَ الْكَاهِنِ اللّاوِيُّونَ الْمُنْتَمُونَ إِلَى
    عَشَائِرِ القَهَاتِيِّينَ ثَلاثَ عَشْرَةَ مَدِينَةً كَانَتْ مِنْ نَصِيبِ أَسْبَاطِ
    يَهُوذَا وَشِمْعُونَ وَبَنْيَامِينَ
  ewe-ewe: 'Levi ƒome la ƒe akpa si tso Kohat ƒe hlɔ̃ me lae nye ame gbãtɔ siwo wona
    anyigbae. Aron ƒe dzidzimeviwo hã xɔ du wuietɔ̃ siwo nye: Yuda, Simeon kple Benyamin
    ƒe viwo ƒe anyigba ƒe akpa aɖe.'
  eng-LEE: 'And the lot came out for the families of the Kehathites: and the children
    of Aaron the priest, who were of the Levites, obtained from the tribe of Judah,
    and from the tribe of Simeon, and from the tribe of Benjamin, by lot, thirteen
    cities.'
  asm-FB: 'চিঠি খেলাওঁতে কহাতীয়া বংশৰ নাম উঠিলত: লেবীয়াসকলৰ মাজৰ হাৰোণ পুৰোহিতৰ
    সন্তান সকলে চিঠিখেলৰ দ্বাৰাই যিহূদা ফৈদৰ, চিমিয়োন ফৈদৰ আৰু বিন্যামীন ফৈদৰ পৰা
    তেৰ খন নগৰ পালে।'
  sus-A: كٍهَتِ شَبِلّ فبٍ نَن يَ؛ سّرّشّدُبّ هَرُنَ شَ دِيٍ نَشَ تَا قُ نُن سَشَن
    سْتْ يُدَ بْنسْي شَ تَايٍ يَ مَ، سِمٍيْن بْنسْي فبٍيٍ يَ مَ، نُن بُنيَمِن بْنسْي
    فبٍيٍ يَ مَ.
  fra-SBL: Le sort sortit pour les familles des Kehathites. Les fils du prêtre Aaron,
    qui faisaient partie des Lévites, eurent par tirage au sort treize villes de la
    tribu de Juda, de la tribu des Siméonites et de la tribu de Benjamin.
  hbo-hbo: וַיֵּצֵ֥א הַגֹּורָ֖ל לְמִשְׁפְּחֹ֣ת הַקְּהָתִ֑י וַיְהִ֡י לִבְנֵי֩ אַהֲרֹ֨ן
    הַכֹּהֵ֜ן מִן־הַלְוִיִּ֗ם מִמַּטֵּ֣ה יְ֠הוּדָה וּמִמַּטֵּ֨ה הַשִּׁמְעֹנִ֜י וּמִמַּטֵּ֤ה
    בִנְיָמִן֙ בַּגֹּורָ֔ל עָרִ֖ים שְׁלֹ֥שׁ עֶשְׂרֵֽה׃ ס
  piu-2006: '@see-verse:JOS.021.003'
  kik-kik: Na rĩrĩ, mĩtĩ yacuukwo-rĩ, mũtĩ wa mbere wagwĩrĩire mbarĩ ya Akohathu,
    kũringana na ũrĩa mbarĩ ciao ciatariĩ. Alawii arĩa maarĩ a rũciaro rwa Harũni
    ũrĩa mũthĩnjĩri-Ngai maaheirwo matũũra ikũmi na matatũ kuuma mũhĩrĩga ya Juda,
    na wa Simeoni, na wa Benjamini.
  fra-NCL: Le sort fut tiré d’abord pour les familles des Caathites ; et les fils
    du prêtre Aaron, d’entre les Lévites, obtinrent par le sort treize villes de la
    tribu de Juda, de la tribu de Siméon et de la tribu de Benjamin ;
  cek-AK: Kohath acaeng boih mah qawktoep hanah taham khethaih phoisa to vah pae;
    Levi acaeng ah kaom, qaima Aaron ih caanawk hanah Judah, Simeon hoi Benjamin acaengnawk
    mah toep o ih ahmuen thung hoiah, vangpui hatlai thumto pahoe pae o.
  cuk-cuk: Leví-waganga ibmargi-wilubdaklegar neggweburmar-ukleargua, gebedgi Coat-wagangar-inse
    uklesad. Coat-wagan, dule-irwa-Bab-Dummadse-goled-Aarón-wagan-gumalad. Amarga,
    Judá-wagan-yargi, Simeón-wagan-yargi, degi, Benjamín-wagan-yargi, neggwebur-gwaambe-gakapaa
    (13) ega uklesad.
  uig-CYR: биринчи ташланған чәк Коһат җәмәтлиригә чиқти; чәк ташлинип, Лавийлар ичидики
    каһин Һарунниң әвлатлириға Йәһуда қәбилиси, Шимеон қәбилиси вә Бинямин қәбилисиниң
    зиминлиридин он үч шәһәр бекитилди;
  tel-2017: కహాతీయుల వంశాల చీటి వచ్చింది. లేవీయుల్లో యాజకుడైన అహరోను వంశం వారికి యూదా,
    షిమ్యోను, బెన్యామీను, గోత్రాల స్వాస్థ్యాల నుండి చీట్ల వలన పదమూడు పట్టణాలు వచ్చాయి.
  hat-BSA: Epi tiraj osò a te sòti pou fanmi a Keatit yo. Epi fis a Aaron yo, prèt
    la, ki te apatyen a Levit yo, te resevwa trèz vil pa tiraj osò soti nan tribi
    Juda, nan tribi Siméon, ak nan tribi Benjamin.
  kos-kos: Ac sou ke sou lulap lal Kohath in sruf lal Levi pa eis emeet acn la. Oasr
    siti singoul tolu itukyang nu sin sou ma tuku kacl Aaron mwet tol, su acn inge
    oan in acn lal Judah, Simeon, ac Benjamin.
  hbo-WLC: וַיֵּצֵ֥א הַגּוֹרָ֖ל לְמִשְׁפְּחֹ֣ת הַקְּהָתִ֑י וַיְהִ֡י לִבְנֵי֩ אַהֲרֹ֨ן
    הַכֹּהֵ֜ן מִן־הַלְוִיִּ֗ם מִמַּטֵּ֣ה יְ֠הוּדָה וּמִמַּטֵּ֨ה הַשִּׁמְעֹנִ֜י וּמִמַּטֵּ֤ה
    בִנְיָמִן֙ בַּגּוֹרָ֔ל עָרִ֖ים שְׁלֹ֥שׁ עֶשְׂרֵֽה׃ ס
  ibo-ibo: Ndị buru ụzọ nweta oke site nʼife nza bụ ikwu Kohat dịka ikwu ha si dị.
    E sitere nʼala ndị Juda, na Simiọn, na Benjamin nye ha obodo iri na atọ, ka ọ
    bụrụ ihe nketa ụmụ Kohat ndị si nʼebo Livayị, ndị bụkwa ụmụ ụmụ Erọn onye nchụaja.
  ory-ory: ତହୁଁ କହାତୀୟ ବଂଶ ନିମନ୍ତେ ବାଣ୍ଟ ଉଠିଲା, ଲେବୀୟମାନଙ୍କ ମଧ୍ୟରୁ ହାରୋଣ ଯାଜକର ସନ୍ତାନଗଣ
    ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ଯିହୁଦା ବଂଶ ଓ ଶିମୀୟୋନ ବଂଶ ଓ ବିନ୍ୟାମୀନ୍ ବଂଶରୁ ତେର ନଗର ପାଇଲେ।
  chk-chk: Iwe, ekewe familien lon ewe eterekesin Kohat seni ewe ainangen Lefi ra
    akomwen angei inetir telinimw ren üttüt. Ekewe famili ir mwirimwirin ewe souasor
    Aaron, ra angei ren pwüngün üttüt ükükün engol me ülüngat telinimw seni chon ekewe
    ainangen Juta, Simeon me Peniamin.
  rop-rop: Wal ola femili blanga det serramonimen neim Eran bin gedim ola taun blanga
    olabat basdam. Deibin gedim 13 taun brom detlot kantri blanga detlot thribala
    klen gulum Juda, Simiyan en Benjamin. Det grengrenfatha blanga Eran bin neim Kohath,
  ukr-1871: Вийшов жереб про родини Каатові, і допалось по жеребу синам Арона сьвященника,
    левитам, від поколїння Юдиного і від поколїння Симеонового, і від поколїння Беняминового
    по жеребу тринайцять міст;
  deu-1951: Das Los aber fiel für das Geschlecht der Kahatiter; und die Kinder Aarons,
    des Priesters, unter den Leviten erhielten durch das Los dreizehn Städte vom Stamme
    Juda, vom Stamme Simeon und vom Stamme Benjamin.
  eng-JPS: And the lot came out for the families of the Kohathites; and the children
    of Aaron the priest, who were of the Levites, had by lot out of the tribe of Judah,
    and out of the tribe of the Simeonites, and out of the tribe of Benjamin, thirteen
    cities.
  srp-1865: Izide ždrijeb za porodice Katove; i dopade sinovima Arona sveštenika izmeðu
    Levita ždrijebom trinaest gradova od plemena Judina i od plemena Simeunova i od
    plemena Venijaminova.
  lug-lug: Akalulu ne kagwa ku nda ez’Abakokasi. Bwe batyo Abaleevi abaali bava mu
    Alooni kabona ne bafuna ebibuga kkumi na bisatu okuva mu bika bya Yuda, ne Simyoni
    ne Benyamini.
  heb-heb: ויצא הגורל למשפחת הקהתי ויהי לבני אהרן הכהן מן הלוים ממטה יהודה וממטה השמעני
    וממטה בנימן בגורל ערים שלש עשרה׃
  ben-IRV: কহাতীয় গোষ্ঠীদের নামে গুলি উঠল; তাতে লেবীয়দের মধ্যে হারোণ যাজকের সন্তানরা
    গুলিবাঁটের মাধ্যমে যিহূদা বংশ, শিমিয়োনীয়দের বংশ ও বিন্যামীন বংশ থেকে তেরটি নগর
    পেল।
  pan-pan: ਕਹਾਥੀਆਂ ਦੇ ਘਰਾਣਿਆਂ ਦਾ ਭਾਗ ਨਿੱਕਲਿਆ ਅਤੇ ਹਾਰੂਨ ਜਾਜਕ ਦੇ ਪੁੱਤਰਾਂ ਲਈ ਜਿਹੜੇ ਲੇਵੀ
    ਸਨ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਅਤੇ ਸ਼ਿਮਓਨੀਆਂ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਅਤੇ ਬਿਨਯਾਮੀਨ ਦੇ ਗੋਤ ਵਿੱਚੋਂ
    ਗੁਣੇ ਨਾਲ ਤੇਰ੍ਹਾਂ ਸ਼ਹਿਰ ਮਿਲੇ।
  mya-JVB: စာရေးတံ ပြု၍ ကောဟတ် အဆွေ အမျိုးတို့သည် အမွေခံရာတွင်၊ လေဝိ သား ယဇ်ပုရောဟိတ်
    အာရုန် ၏ သား မြေးတို့သည် စာရေးတံ ပြုသောအားဖြင့် ၊ ယုဒ ခရိုင်၊ ရှိမောင် ခရိုင်၊
    ဗင်္ယာမိန် ခရိုင်ထဲက ဆယ် သုံး မြို့ ကို ရကြ၏။
  hmo-hmo: Laki gadara ese ia abia hidi guna iduhu be Kohata. Levi taudia, hahelagaia
    tauna Arona ena tubuna taudia, ese hanua 13 laki dekena amo idia abia, Iuda, bona
    Simeona bona Beniamina iduhu edia tano lalonai.
  urd-urd: और पर्चा क़िहातियों के नाम पर निकला और हारून काहिन की औलाद को जो लावियों
    में से थी पर्ची से यहूदाह के क़बीले और शमौन के क़बीले और बिनयमीन के क़बीले में
    से तेरह शहर मिले।
  rus-SYN: Вышел жребий племенам Каафовым; и досталось по жребию сынам Аарона священника,
    левитам, от колена Иудина, и от колена Симеонова, и от колена Вениаминова, тринадцать
    городов;
  bqc-SIM: Kɛata buiↄ ↄ̃ gbɛlaa sɛ̃́ia ń sɛ́ káau, ↄ̃ wà Yuda buiↄ ń Simɛↄ buiↄ
    ń Bɛ̃yãmɛɛ buiↄ wɛ̃́lɛ mɛ̀n kuɛ'aaↄ̃ↄ kpà Levii bui pↄ́ aa dɛ sa'ona Aalona
    bui ũↄwa daɛdaɛ ń kpaalɛ ũ.
  tcz-CHONGTHU: Levi phungsunga konna Kohath phung bahkai insung miho Aaron chilhah
    hochu atil abulla Judah, Simeon leh Benjamin phungho ana kipe khopi somlethum
    hochu ape taovin ahi.
  mar-mar: तेव्हा कहाथीच्या कुळांसाठी चिठ्ठी निघाली तेव्हा लेव्यांतल्या अहरोन याजकाच्या
    वंशजांना यहूदा व शिमोनी, बन्यामीन या वंशांच्या वाट्यातून तेरा नगरे मिळाली.
  qub-qub: Rimëru surtita jitaran Aaronpita mirajcuna siudäcunata chasquinanpaj. Aaronpita
    mirajcunaga Coat casta runacunami caran. Paycunami chasquiran chunca quimsa (13)
    siudäcunata. Chay siudäcunaga caran Judá trïbu, Simeón trïbu, Benjamín trïbu chasquishan
    partichömi.
  hat-hat: Yo tire osò. Premye moun ki jwenn pa yo se te moun fanmi Keyat yo. Yo pran
    trèz lavil nan pòsyon tè ki pou moun branch fanmi Jida, branch fanmi Simeyon ak
    branch fanmi Benjamen yo, yo bay moun Keyat yo. Moun sa yo se ras fanmi Arawon,
    prèt la, yo ye.
  eng-BSB: The first lot came out for the Kohathite clans. The Levites who were descendants
    of Aaron the priest received thirteen cities by lot from the tribes of Judah,
    Simeon, and Benjamin.
  tod-tod: Kpakutoomai zolooni mɔunpa su Keɠate mavofodaiti ta-ʋɛlɛyeɠeiti ma. Ti
    zaama, Leevi nuiti ti ɠɛni ga zalaɠa ɠula nui Aalɔn mavofodaiti, naati ti taa
    puugɔ maazu saʋagɔ (13) zɔlɔɔni kpakutoomai zu, niiti ti Zuda, Simiyɔn, ta Ɓɛnzamɛnni
    ta-wolodaiti ta-yooiti su.
  eng-WEBPB: The lot came out for the families of the Kohathites. The children of
    Aaron the priest, who were of the Levites, had thirteen cities by lot out of the
    tribe of Judah, out of the tribe of the Simeonites, and out of the tribe of Benjamin.
  kbq-kbq: Hanki ese'ma satu zokago re'za kazana Kohati naga'mo'za erisaza rankuma
    ke'za erifore hu'naze. Hagi anama hute'za Juda naga'ma, Simioni naga'ma, Benzameni
    naga'mo'za 13ni'a ranra kuma refko hu'za, Livae naga'ma pristi ne' Aronimpinti'ma
    efore hu'naza Kohati nagara zami'naze.
  nhe-BL: 'Leví huejcajquiya quinpixqui eyi itelpocahua: Coat, Gersón huan Merari.
    Huan achtohui mahuiltijque ica piltetzitzi para quimatise catlía quiselise iteipa
    ixhuihua Coat tlen inintoca eliyaya coatitame. Huan nopa coatitame tlen nojquiya
    itztoyaj iteipa ixhuihua Aarón, se iteipa ixhui Coat, inijuanti quiselijque 13
    altepetini ipan nopa tlaltini tlen iniaxca iteipa ixhuihua Judá, Simeón huan Benjamín.'
  gub-BL: 'Koat izuapyapyr uzeànàànàm ma''e ràgypy upyhyk tawhu wà. Erewi izuapyapyr
    xaxeto Àràw izuapyapyr upyhyk 13 tawhu amo Izaew ta''yr izuapyapyr wanuwi wà:
    Zuta izuapyapyr wanuwi, Ximeàw wanuwi, Mezàmi wanuwi.'
  eng-DRA: And the lot came out for the family of Caath of the children of Aaron the
    priest out of the tribes of Juda, and of Simeon, and of Benjamin, thirteen cities.
