verse: JOS.021.018
translations:
  mal-C: അനാഥോത്ത്, അൽമോൻ എന്നിവയും അവയുടെ പുൽമേടുകളുമായി നാലു പട്ടണങ്ങളും കൊടുത്തു.
  deu-TKW: Anathoth samt den zugehörigen Weidetriften und Almon samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Anatoti, Alimoni, elongo na mabele na yango ; ezalaki bongo bingumba minei.
  eng-LSV: Anathoth and its outskirts, and Almon and its outskirts—four cities;
  eng-GNV: 'Anathoth with her suburbes, and Almon with her suburbes: foure cities.'
  eng-WEBSTER: Anathoth with its suburbs, and Almon with its suburbs; four cities.
  nhw-BL: Anatot huan Almón.
  swh-ONEN: Anathothi na Almoni, pamoja na sehemu zake za malisho, ilikuwa miji minne.
  bba-bba: kɑ Anɑtɔtu kɑ Alimɔɔ. Wusu nnɛwɑ mi, ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: Anathoth with her suburbs, and Almon with her suburbs; four cities.
  luo-luo: Anathoth kod Almon, kaachiel gi kuondegi mag kwath. Giduto ne gin mier
    matindo angʼwen.
  meu-meu: 'bona Anatoto bona Alamon, mai edia rei gabudia ida: hanua hani.'
  npi-ULB: यसको खर्कसहित अनातोत, र यसको खर्कसहित चारवटा सहर दिइयो ।
  yor-yor: Anatoti àti Almoni, pẹ̀lú ilẹ̀ pápá oko wọn, wọ́n jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.017'
  pes-OPCB: '@see-verse:JOS.021.017'
  tgl-ULB: Anatot kasama ang mga lupang pastulan nito, at Almon kasama ang mga karatig-pook
    nito—apat na lungsod.
  hui-hui: Anadodobi Alamonobi uruni tu wa mini.
  mya-mya: အာ​န​သုတ်​မြို့၊ အာ​လ​မုန်​မြို့​စ​သည့်​မြို့​လေး မြို့​နှင့်​တ​ကွ ယင်း​တို့​၏​ပတ်​ဝန်း​ကျင်​ရှိ​စား
    ကျက်​များ​ကို​သတ်​မှတ်​ပေး​လေ​သည်။
  bod-N: ཨ་ན་ཐོད་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། ཨལ་མོན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་སྤྲད།
  sna-sna: Anatoti, neArimoni, pamwe chete namafuro awo, maguta mana.
  spa-BLM: 'Anatot con sus tierras de pastoreo y Almón con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.017'
  swh-ULB: na Anathothi pamoja na maeneo yake ya malisho, na amoni pamoja na vitongoji
    vyake vinne.
  bel-bel: 'Анатот і прадмесьці яго, Алмон і прадмесьці яго: чатыры гарады.'
  deu-ELBBK: 'Anatot und seine Bezirke, und Almon und seine Bezirke: 4 Städte.'
  mbb-OT: Anatot, wey Almon, ragkes is menge penebtavà kayi.
  mal-2015: ഗേബയും അതിന്റെ പുല്പുറങ്ങളും അനാഥോത്തും അതിന്റെ പുല്പുറങ്ങളും അൽമോനും
    അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ നാലു പട്ടണവും കൊടുത്തു.
  rmc-rmc: 'o Anatot the o Almon: štar fori.'
  nlg-nlg: Anathoth mi Almon Kolui nia na lei bona ni gehe leghai, (ara vati na komu
    sule).
  pes-OPV: عناتوت را با نواحی آن و علمون را بانواحی آن، یعنی چهار شهر دادند.
  ron-1924: 'Анатотул ши ымпрежуримиле луй ши Алмонул ши ымпрежуримиле луй: патру
    четэць.'
  ben-OBCV: অনাথোৎ ও অল্‌মোন—এই চারটি নগর।
  som-som: iyo Canaatood iyo agagaarkeedii, intaasu waxay ahayd afar magaalo.
  lat-VUC: 'et Anathoth et Almon, cum suburbanis suis: civitates quatuor.'
  eng-ASVBT: Anathoth with its suburbs, and Almon with its suburbs; four cities.
  ita-1885: Anatot e i suoi contorni; e Almon e i suoi contorni; quattro città.
  eng-LXXUP: and Anathoth and its suburbs; and Gamala and its suburbs; four cities.
  eng-ULB: Anathoth with its pasturelands, and Almon with its suburbs—four cities.
  spa-VBL: Anatot y Almón.
  fra-_FOB: Anathoth et sa banlieue, et Almon et sa banlieue, quatre villes.
  mal-mal: ഗേബയും അതിന്റെ പുല്പുറങ്ങളും അനാഥോത്തും അതിന്റെ പുല്പുറങ്ങളും അൽമോനും അതിന്റെ
    പുല്പുറങ്ങളും ഇങ്ങനെ നാല് പട്ടണങ്ങളും.
  urd-GVR: '@see-verse:JOS.021.017'
  suz-BL: अनाथोथ, अल्‍मोन नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक रू नेल्‍ल पा ४ सहर
    ताम्‍तेक्‍म। येरमीया १:१
  ita-1927: 'Anatoth e il suo contado, e Almon e il suo contado: quattro città.'
  ckb-ckb: عەناتۆت و عەلمۆن بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Anathoth and Almon with their grass-lands, four towns.
  kan-OKCV: ಅನಾತೋತನ್ನೂ ಅಲ್ಮೋನನ್ನೂ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.021.017'
  tam-2017: ஆனதோத்தையும் அதினுடைய வெளிநிலங்களையும், அல்மோனையும் அதினுடைய வெளிநிலங்களையும்
    கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'A Anathoth con sus ejidos, á Almón con sus ejidos: cuatro villas.'
  ron-BTF: Și Anatot cu împrejurimile sale și Almon cu împrejurimile sale; patru cetăți.
  eng-WEBP: 'Anathoth with its pasture lands, and Almon with its pasture lands: four
    cities.'
  eng-FBV: Anathoth, and Almon.
  nld-1939: Anatot, Almon, elk met zijn weidegronden; vier steden.
  nch-BL: Anatot huan Almón.
  vie-1934: 'A-na-tốt và đất chung quanh thành, cùng Anh-môn và đất chung quanh thành:
    hết thảy bốn cái thành.'
  hin-CV: अनाथोथ आलमोन को चराइयों सहित चार नगर दिये गए.
  spa-BES: Anatot y Almón con sus pastizales, cuatro pueblos.
  tdx-tdx: 'naho i Anatote reke-piandrazañe naho i Almone reke-piandrazañe: rova efatse.'
  tha-KJV: เมืองอานาโธทพร้อมทุ่งหญ้า เมืองอัลโมนพร้อมทุ่งหญ้า รวมสี่​หัวเมือง
  por-BR-2018: 'A Anatote com seus campos, a Almom com seus campos: quatro vilas.'
  deu-ELO: 'Anathoth und seine Bezirke, und Almon und seine Bezirke: vier Städte.'
  eng-WYC-2018: and Anathoth, and Almon, with their suburbs; four cities.
  epo-epo: 'Anatot kaj ĝiajn ĉirkaŭaĵojn, kaj Almon kaj ĝiajn ĉirkaŭaĵojn: kvar urbojn.'
  uig-PIN: Anatot bilǝn yaylaⱪlirini, Almon bilǝn yaylaⱪlirini ⱪoxup jǝmiy tɵt xǝⱨǝr
    bǝrdi.
  beo-beo: A:nadode amola A:lamone amola amo moilai bai bagade sisiga:le dialu ohe
    fi sogebi.
  tpi-OTNT: na Anatot na Almon. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Aron i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Anatot da Almon, tare da wuraren kiwonsu, garuruwa huɗu ke nan.
  uig-LAT: Anatot bilen yaylaqlirini, Almon bilen yaylaqlirini qoshup jemiy töt sheher
    berdi.
  nde-nde: i-Anathothi le-Alimoni, ndawonye lamadlelo awo kwaba ngamadolobho amane.
  ton-ton: Ko ʻAnatoti mo hono tuaʻā kolo ʻo ia, mo ʻAlimoni mo hono tuaʻā kolo ʻo
    ia; ko e kolo ʻe fā.
  ces-1613: Též Anatot a podměstí jeho, i Almon s předměstím jeho, města čtyři.
  eng-WMB: 'Anathoth with its pasture lands, and Almon with its pasture lands: four
    cities.'
  tam-TCV: ஆனதோத், அல்மோன் ஆகிய நான்கு பட்டணங்களுடன் அவற்றின் மேய்ச்சல் நிலங்களையும்
    கொடுத்தான்.
  ceb-ULB: ang Anatot lakip ang sibsibanan niini, ug ang Almon lakip ang sibsibanan
    niini—upat ka siyudad.
  pol-UBG: 'Anatot i jego pastwiska, Almon i jego pastwiska: cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.017'
  deu-1912: Anathoth und seine Vorstädte, Almon und seine Vorstädte,
  kan-2017: ಅನಾತೋತ್, ಅಲ್ಮೋನ್ ಎಂಬ ನಾಲ್ಕು ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳೂ ದೊರಕಿದವು.
  tgo-tgo: Anatot na Alɨmon weiye thetheghan lenji ghamba ghan.
  yap-yap: Anathoth, ngu Almon, nib mu’un e pi flang ko pi binaw nem ngay ni fan ko
    gamanman rorad.
  hlt-MCSB: Anathoth neh a khocaak, Almon neh a khocaak kho pali te khosoih Aaron
    ca rhoek taengah a paek uh.
  mdy-ETH: ዓናቶቴንታ ዓልሞኔ ጌይንታዞንሢኬ።
  twi-ASANTE: Anatot, Almon—a ɛyɛ nkurotoɔ ɛnan.
  eng-WEBU: 'Anathoth with its pasture lands, and Almon with its pasture lands: four
    cities.'
  bnp-bnp: e Anatot, e Almon. Ra tanga i va nga, ri tahoka a maka tabekena malala
    ri tabuli tabukoi ne ria, ne vona ni vakalaho a bulmakau a sipsip.
  wal-wal: Anatootanne a hentta gadetanne Almmoonanne a hentta gadeta, muleera oiddu
    katamata ekkidi immidosona.
  spa-PDDPT: Anatot con sus pastizales, y Almón con sus pastizales, cuatro ciudades.
  gun-gun: Anatote ha'e Almom, ijyvýrykue reve meme.
  agu-BL: Ncha'tz cyak' yi cobt tnum Anatot tu Almón scyetz. Yi cyaj tnuma'tz, at
    len e'chk ama'l tetz pstorbil solte'j.
  ilo-ULB: ti Anatot agraman dagiti pagipastoranna, ken ti Almon agraman dagiti kabangibangna-dagiti
    uppat a siudad.
  kpg-kpg: Anathoth mo Almon, mo nadau gowaa geingatolo.
  uig-ARA: ئاناتوت بىلەن يايلاقلىرىنى، ئالمون بىلەن يايلاقلىرىنى قوشۇپ جەمئىي تۆت
    شەھەر بەردى.
  bsp-bsp: Anatot, kɔ Halmon. Itɔ tatɔkɔ sədare maŋkəlɛ kɔ culum ca si.
  sus-sus: Anatɔti, Alamɔn, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Anadod oh Almon, iangahki sapwen kamwenge mahn akan.
  ksd-ksd: Anatot ma kana pia na vura, ma Almon ma kana pia na vura; a ivat na pia
    na pal.
  tur-YTC: 'Anatot''u otlaklarıyla ve Almon''u otlaklarıyla: Dört kent.'
  grc-BRENT: Καὶ Ἀναθὼθ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ Γάμαλα, καὶ τὰ ἀφωρισμένα αὐτῇ·
    πόλεις τέσσαρες.
  ind-AYT: Anatot dengan padang-padang rumputnya, dan Almon dengan padang-padang rumputnya;
    empat kota.
  nya-nya: Anatoti ndi Alimoni, pamodzi ndi mabusa odyetsera ziweto ozungulira mizindayi.
    Yonse pamodzi inali mizinda inayi.
  hrv-hrv: Anatot s pašnjacima, Almon s pašnjacima. Dakle, četiri grada.
  mps-mps: me Anatot, me Almon, te bulmakaugo tuabo nosai elalubo wiegi yai tǫ dali,
    te augwali mani.
  tpi-tpi: na Anatot na Almon. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Aron i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Anatot med omliggende Græsmarker og Alemet med omliggende Græsmarker;
    tilsammen fire Byer.
  vie-OVCB: A-na-tốt, và Anh-môn, cùng với đất phụ cận để nuôi súc vật.
  guj-2017: અનાથોથ તેનાં ગૌચર સહિત તથા આલ્મોન તેનાં ગૌચર સહિત એ ચાર નગરો.
  pon-2006A: Anadod oh Almon, iangahki sapwen kamwenge mahn akan.
  por-BRBSL: 'Anathoth com suas terras de pasto, e Almon com suas terras de pasto:
    quatro cidades.'
  cth-cth: Anathoth kho hoi khori, Almon kho hoi khori, abuemlah kho 14 touh a poe.
  twi-twi: Anatot, Almon—a ɛyɛ nkurow anan.
  hlt-hlt: Anathoth neh a khocaak, Almon neh a khocaak kho pali te khosoih Aaron ca
    rhoek taengah a paek uh.
  tbz-SIM: nɛ̀ Anɑtɔti nɛ̀ Adimɔnni, kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ diɛyɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀
    bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: ko Anatot, Almon. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba, Livain
    adarazi uan asɨzibar arɨgham.
  azb-azb: Anatotla otlaqlarını, Almonla otlaqlarını. Bu, dörd şəhər idi.
  eng-DBY: Anathoth and its suburbs, and Almon and its suburbs; four cities.
  hin-2017: अनातोत और अल्मोन।
  swp-swp: '@see-verse:JOS.021.017'
  eng-YLT: Anathoth and its suburbs, and Almon and its suburbs — four cities;
  eng-WYC-2017: and Anathoth, and Almon, with their suburbs; four cities.
  eng-WMBB: 'Anathoth with its pasture lands, and Almon with its pasture lands: four
    cities.'
  urd-GVH: '@see-verse:JOS.021.017'
  rug-rug: Anatoti, meke Alamoni, turaṉae tugo sari na pezara dudulidi.
  gaz-gaz: Anaatootii fi Almoon lafa tikaa wajjin kennaniif; isaanis magaalaawwan
    afurii dha.
  fra-LSG: Anathoth et sa banlieue, et Almon et sa banlieue, quatre villes.
  yal-yal: Anatɔti, Alamɔn, e nun e rabilinne. Ne birin malanxina taa naanin.
  haw-1868: O Anetota a me kona wahi e pili ana, o Alemona a me kona wahi e pili ana.
    Eha mau kulanakauhale.
  arb-NAV: وَعَنَاثُوثَ وَعَلْمُونَ مَعَ الْمَرَاعِي الْمُحِيطَةِ بِهِمَا. وَهِيَ
    فِي جُمْلَتِهَا أَرْبَعُ مُدُنٍ.
  ewe-ewe: Anatɔt kple Almon kple lãnyiƒe siwo ƒo xlã wo.
  eng-LEE: '''Anathoth with its open spaces, and ''Almon with its open spaces: four
    cities.'
  asm-FB: চৰণীয়া ঠায়েৰে সৈতে অনাথোৎ আৰু চৰণীয়া ঠায়েৰে সৈতে অলমোন এই চাৰিখন নগৰ
    দিলে।
  sus-A: عَنَتْتِ، عَلَمْن، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Anathoth et ses pâturages, et Almon et ses pâturages : quatre villes.'
  hbo-hbo: אֶת־עֲנָתֹות֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־עַלְמֹ֖ון וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃
  piu-2006: '@see-verse:JOS.021.017'
  kik-kik: na Anathothu, na Alimoni o hamwe na ithaka ciamo cia ũrĩithio; mothe maarĩ
    matũũra mana.
  fra-NCL: 'Anathoth et sa banlieue, Almon et sa banlieue : quatre villes.'
  cek-AK: Anathoth vangpui hoi a taeng ih ahmuennawk, Almon vangpui hoi a taeng ih
    ahmuenawk; sangqum boih ah vangpui palito pahoe pae o.
  cuk-cuk: Anatot, degi, Almón. Bela neggwebur-gwabake ega uklesad.
  uig-CYR: Анатот билән яйлақлирини, Алмон билән яйлақлирини қошуп җәмий төрт шәһәр
    бәрди.
  tel-2017: అనాతోతు, దాని పచ్చిక మైదానాలనూ అల్మోను, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Anathoth avèk teren patiraj pa li ak Almon avèk teren patiraj pa li; kat
    vil.
  kos-kos: Anathoth, ac Almon, weang acn ma elos tufahla kosro natulos we.
  hbo-WLC: אֶת־עֲנָתוֹת֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־עַלְמ֖וֹן וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃
  ibo-ibo: Anatot, Almon na ala dị ya gburugburu ebe anụ ụlọ ha ga-anọ taa nri, bụ
    obodo anọ.
  ory-ory: ଅନାଥୋତ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ଅଲମୋନ ଓ ତହିଁ ତଳିଭୂମି; ଚାରି ନଗର।
  chk-chk: Anatot me Almon pwal ekewe fanü ünükür fän iten nöür man, ükükün rüanü
    telinimw.
  rop-rop: Einathoth en Elman garram ola pedik.
  ukr-1871: Анатот укупі з передмістями його та Алмон укупі з пасовищами його, — разом
    чотири міста.
  deu-1951: vier Städte;
  eng-JPS: Anathoth with the open land about it, and Almon with the open land about
    it; four cities.
