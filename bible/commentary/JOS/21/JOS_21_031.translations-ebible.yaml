verse: JOS.021.031
translations:
  mal-C: ഹെൽക്കത്ത്, രെഹോബ് ഇങ്ങനെ നാലു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും;
  deu-TKW: Helkath samt den zugehörigen Weidetriften und Rehob samt den zugehörigen
    Weidetriften - vier Städte.
  lin-lin: Elikati, Reobi, elongo na mabele na yango ; ezalaki bongo bingumba minei.
  eng-LSV: Helkath and its outskirts, and Rehob and its outskirts—four cities.
  eng-GNV: 'Helkah with her suburbs, and Rehob with her suburbes: foure cities.'
  eng-WEBSTER: Helkath with its suburbs, and Rehob with its suburbs; four cities.
  nhw-BL: Helcat huan Rehob.
  swh-ONEN: Helkathi na Rehobu, pamoja na sehemu zake za malisho, ilikuwa miji minne.
  bba-bba: kɑ Rehɔbu wɛ̃. Si kpuro su kuɑwɑ wusu nnɛ, ɡen bɑɑɡere kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: Helkath with her suburbs, and Rehob with her suburbs; four cities.
  luo-luo: Helkath kod Rehob, kaachiel gi legegi mag kwath. Giduto ne gin mier matindo
    angʼwen.
  meu-meu: 'bona Helkat, mai ena rei gabudia ida; bona Rehob, mai ena rei gabudia
    ida: hanua hani.'
  npi-ULB: यसको खर्कसहित हल्केत र यसको खर्कसहित रहोब गरी चाटवटा सहर दिए ।
  yor-yor: Helikati àti Rehobu, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú mẹ́rin.
  ind-ind: '@see-verse:JOS.021.030'
  pes-OPCB: حلقات و رحوب، جمعاً چهار شهر با چراگاههای اطراف.
  tgl-ULB: Helkat kasama ang mga lupang pastulan nito, at Rehob kasama ang mga lupang
    pastulan nito—apat na lungsod lahat.
  hui-hui: Helegada tanobi Lehobo tanobi mini.
  mya-mya: ဟေ​လ​ကတ်​မြို့​နှင့်​ရ​ဟော​ဘ​မြို့​တို့​ဖြစ်​ကြ​၏။-
  bod-N: ཧེལ་ཁད་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར། རེ་ཧོབ་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཞི་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: Herikati neRehobhi, pamwe chete namafuro awo, maguta mana;
  spa-BLM: 'Helkat con sus tierras de pastoreo, y Rehob con sus tierras de pastoreo:
    cuatro ciudades.'
  cac-cac: '@see-verse:JOS.021.030'
  swh-ULB: Helikathi pamoja na maeneo yake ya malisho, na Rehobu pamoja na maeneo
    yake ya malisho.
  bel-bel: 'Хэлкат і прадмесьці яго, Рэхаў і прадмесьці яго: чатыры гарады;'
  deu-ELBBK: 'Helkat und seine Bezirke, und Rechob und seine Bezirke: 4 Städte.'
  mbb-OT: '@see-verse:JOS.021.030'
  mal-2015: ഹെല്ക്കത്തും അതിന്റെ പുല്പുറങ്ങളും രെഹോബും അതിന്റെ പുല്പുറങ്ങളും ഇങ്ങനെ
    നാലു പട്ടണവും,
  rmc-rmc: o Chelkat the o Rechob.
  nlg-nlg: Helkath mi Rehob, ara vati na komu sule kolui ni na lei bona ni gehe leghai.
  pes-OPV: و حلقات را با نواحی آن و رحوب را با نواحی آن، یعنی چهار شهر.
  ron-1924: Хелкатул ши ымпрежуримиле луй ши Рехобул ши ымпрежуримиле луй, патру четэць;
  ben-OBCV: হিল্‌কৎ ও রাহব—এই চারটি নগর;
  som-som: iyo Xelqad iyo agagaarkeedii, iyo Rexob iyo agagaarkeedii, oo intaasu waxay
    ahayd afar magaalo.
  lat-VUC: et Helcath, et Rohob, cum suburbanis suis, civitates quatuor.
  eng-ASVBT: Helkath with its suburbs, and Rehob with its suburbs; four cities.
  ita-1885: Helcat e i suoi contorni; e Rehob e i suoi contorni; quattro città.
  eng-LXXUP: and Helkath and its suburbs; and Rehob and its suburbs; four cities.
  eng-ULB: Helkath with its pasturelands, and Rehob with its pasturelands—four cities
    in all.
  spa-VBL: Jelcat y Rejob.
  fra-_FOB: Helkath et sa banlieue, et Réhob et sa banlieue, quatre villes;
  mal-mal: ഹെല്‍ക്കത്തും അതിന്റെ പുല്പുറങ്ങളും രഹോബും അതിന്റെ പുല്പുറങ്ങളും; ഇങ്ങനെ
    നാല് പട്ടണങ്ങളും,
  urd-GVR: '@see-verse:JOS.021.030'
  suz-BL: हेल्‍काथ नु रेहोब, नेल्‍ल पा ४ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    रू गेम्‍तेक्‍म।
  ita-1927: 'Helkath e il suo contado, e Rehob e il suo contado: quattro città;'
  ckb-ckb: حەلقەت و ڕەحۆڤ، بە لەوەڕگاکانیانەوە، واتە چوار شارۆچکە.
  eng-BBE: Helkath and Rehob with their grass-lands, four towns.
  kan-OKCV: ಹೆಲ್ಕತನ್ನೂ ರೆಹೋಬನ್ನೂ ಹೀಗೆ ನಾಲ್ಕು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.030'
  tam-2017: எல்காத்தையும் அதினுடைய வெளிநிலங்களையும், ரேகோபையும் அதினுடைய வெளிநிலங்களையும்
    கொடுத்தார்கள்; இந்தப் பட்டணங்கள் நான்கு.
  spa-RV-1909: 'A Helchâth con sus ejidos, y á Rehob con sus ejidos: cuatro villas:'
  ron-BTF: Helcat cu împrejurimile sale și Rehob cu împrejurimile sale; patru cetăți.
  eng-WEBP: 'Helkath with its pasture lands, and Rehob with its pasture lands: four
    cities.'
  eng-FBV: Helkath, and Rehob.
  nld-1939: Chelkat en Rechob met hun weidegronden; vier steden.
  nch-BL: Helcat huan Rehob.
  vie-1934: 'Hên-cát và đất chung quanh thành Rê-hốp và đất chung quanh thành: hết
    thảy bốn cái thành.'
  hin-CV: हेलकथ तथा रेहोब उनके चराइयों सहित चार नगर दिए;
  spa-BES: Helcat y Rehob con sus pastizales, cuatro pueblos.
  tdx-tdx: 'i Kel­kate reke-piandrazañe, naho i Rekobe reke-piandrazañe: rova efatse.'
  tha-KJV: เมืองเฮลขัทพร้อมทุ่งหญ้า เมืองเรโหบพร้อมทุ่งหญ้า รวมสี่​หัวเมือง
  por-BR-2018: 'A Helcate com seus campos, e a Reobe com seus campos: quatro vilas:'
  deu-ELO: 'Helkath und seine Bezirke, und Rechob und seine Bezirke: vier Städte.'
  eng-WYC-2018: and Helkath, and Rehob, with their suburbs; four cities.
  epo-epo: 'Ĥelkat kaj ĝiajn ĉirkaŭaĵojn, kaj Reĥob kaj ĝiajn ĉirkaŭaĵojn: kvar urbojn.'
  uig-PIN: Ⱨǝlkat bilǝn yaylaⱪliri wǝ Rǝⱨob bilǝn yaylaⱪliri bolup, jǝmiy bolup tɵt
    xǝⱨǝrni bǝrdi;
  beo-beo: Helegade amola Lihoube.
  tpi-OTNT: na Helkat na Rehop. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: Helkat da Rehob, tare da wuraren kiwonsu, garuruwa huɗu ke nan;
  uig-LAT: Helkat bilen yaylaqliri we Rehob bilen yaylaqliri bolup, jemiy bolup töt
    sheherni berdi;
  nde-nde: iHelikhathi leRehobhi, ndawonye lamadlelo awo, amadolobho amane;
  ton-ton: Ko Elitaki mo hono tuaʻā kolo ʻo ia, mo Lehopi mo hono tuaʻā kolo ʻo ia
    ko e kolo ʻe fā.
  ces-1613: Helkat s předměstím jeho, a Rohob s podměstím jeho, města čtyři.
  eng-WMB: 'Helkath with its pasture lands, and Rehob with its pasture lands: four
    cities.'
  tam-TCV: எல்காத், ரேகோப் ஆகிய நான்கு பட்டணங்களும் அவற்றின் மேய்ச்சல் நிலங்களும்
    கொடுக்கப்பட்டன.
  ceb-ULB: ang Helkat lakip ang sibsibanan niini, ug ang Rehob lakip ang sibsibanan
    niini—upat kini ka siyudad tanan.
  pol-UBG: 'Chelkat i jego pastwiska oraz Rechob i jego pastwiska: cztery miasta.'
  urd-GVU: '@see-verse:JOS.021.030'
  deu-1912: Helkath und seine Vorstädte, Rehob und seine Vorstädte.
  kan-2017: ಹೆಲ್ಕಾತ್ ರೆಹೋಬ್ ಎಂಬ ನಾಲ್ಕು ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳು;
  tgo-tgo: Helɨka na Rehob, weiye thetheghan lenji ghamba ghan.
  yap-yap: Helkath, ngu Rehob, nge yungi flang ko pi binaw nem ni fan ko gamanman
    rorad.
  hlt-MCSB: Helkath neh a khocaak, Rhob neh a khocaak khopuei pali,
  mdy-ETH: ሄልቃቴና ሬሆቤናኬ፤
  twi-ASANTE: Helkat ne Rehob, a ɛyɛ nkurotoɔ ɛnan a wɔn adidibea ka ho.
  eng-WEBU: 'Helkath with its pasture lands, and Rehob with its pasture lands: four
    cities.'
  bnp-bnp: e Helkat, e Rehob. Ra tanga i va nga, ri tahoka a maka tabekena malala
    ri tabuli tabukoi ne ria, ne vona ni vakalaho a maka bulmakau a sipsip.
  wal-wal: Helqqaatanne a hentta gadetanne Rahoobanne a hentta gadeta, muleera oiddu
    katamata ekkidi immidosona.
  spa-PDDPT: Helcat con sus pastizales, y Rehob con sus pastizales, cuatro ciudades.
  gun-gun: Helcate ha'e Reobe, ijyvýrykue reve meme.
  agu-BL: tu Helcat nin Rehob. Ya'stzun cyaj tnum, tuml yi e'chk pstorbil.
  ilo-ULB: ti Helcat agraman dagiti pagipastoranna ken ti Rehob agraman dagiti pagipastoranna-uppat
    a siudad amin.
  kpg-kpg: Helkath, mo Rehob, mo nadau gowaa geingatolo.
  uig-ARA: ھەلكات بىلەن يايلاقلىرى ۋە رەھوب بىلەن يايلاقلىرى بولۇپ، جەمئىي بولۇپ تۆت
    شەھەرنى بەردى؛
  bsp-bsp: Hɛlkat, kɔ Rehobo, sədare maŋkəlɛ (4) kəlɛkɛnɛ culum ca si.
  sus-sus: Xɛlɛkati, Rexobo, nun e fiilie. Na birin nalanxi taa naani.
  pon-2006: Elkad oh Rehop, iangahki sapwen kamwenge mahn.
  ksd-ksd: Kelkat ma kana pia na vura, ma Rekob ma kana pia na vura; a ivat na pia
    na pal;
  tur-YTC: 'Helkat''ı otlaklarıyla ve Rehov''u otlaklarıyla: Dört şehir.'
  grc-BRENT: Καὶ Χελκὰτ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Ῥαὰβ, καὶ τὰ ἀφωρισμένα αὐτῇ·
    πόλεις τέσσαρες.
  ind-AYT: Helkat dengan padang-padang rumputnya, dan Rehob dengan padang-padang rumputnya;
    empat kota.
  nya-nya: Helikati ndi Rehobu pamodzi ndi malo awo odyetsera ziweto. Yonse pamodzi
    inali mizinda inayi.
  hrv-hrv: Helkat s pašnjacima i Rehob s pašnjacima. Dakle, četiri grada.
  mps-mps: me Helkat, me Rehop, te bulmakaugo tuabo nosai elalubo wiegi yai tǫ dali
    mani.
  tpi-tpi: na Helkat na Rehop. Ol dispela taun i gat hap graun i stap klostu long
    ol, bilong ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Helkat med omliggende Græsmarker og Rehob med omliggende Græsmarker; tilsammen
    fire Byer;
  vie-OVCB: Hên-cát, và Rê-hốp cùng với đất phụ cận để nuôi gia súc.
  guj-2017: હેલ્કાથ તેના ગૌચર સહિત અને રહોબ તેનાં ગૌચર સહિત એ ચાર નગરો આપવામાં આવ્યાં.
  pon-2006A: Elkad oh Rehop, iangahki sapwen kamwenge mahn.
  por-BRBSL: 'Helkath com suas terras de pasto, e Rehob com suas terras de pasto:
    quatro cidades.'
  cth-cth: Helkath kho hoi khori, Rehob kho hoi khori, abuemlah kho 4 touh.
  twi-twi: Helkat ne Rehob, a ɛyɛ nkurow anan a wɔn adidibea ka ho.
  hlt-hlt: Helkath neh a khocaak, Rhob neh a khocaak khopuei pali,
  tbz-SIM: nɛ̀ Edikɑki nɛ̀ Deɔbu.
  msy-2020: ko Helkat, Rehop. Eghtɨ nguazir nguibar ekiar kaba okarigha itiba, Gersonɨn
    adarazi uan asɨzibar arɨgham.
  azb-azb: Xelqatla otlaqlarını, Rexovla otlaqlarını verdilər. Bunlar dörd şəhər idi.
  eng-DBY: 'Helkath and its suburbs, and Rehob and its suburbs: four cities;'
  hin-2017: हेल्कात, और रहोब; ये चार नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.030'
  eng-YLT: Helkath and its suburbs, and Rehob and its suburbs — four cities.
  eng-WYC-2017: and Helkath, and Rehob, with their suburbs; four cities.
  eng-WMBB: 'Helkath with its pasture lands, and Rehob with its pasture lands: four
    cities.'
  urd-GVH: '@see-verse:JOS.021.030'
  rug-rug: Helekati, meke Rehobi, turaṉae la tugo sari na pezara duduli.
  gaz-gaz: Helqaatii fi Rehoob, magaalaawwan afurii fi lafa tikaa isaaniitu kennameef;
  fra-LSG: Helkath et sa banlieue, et Rehob et sa banlieue, quatre villes;
  yal-yal: Xɛlɛkati, Rexobo, e nun e rabilinne. Ne malanxina, taa naanin.
  haw-1868: O Helekata a me kona wahi e pili ana, o Rehoba a me kona wahi e pili ana;
    eha kulanakauhale.
  arb-NAV: وَحَلْقَةَ وَمَرْعَاهَا، وَرَحُوبَ وَمَرْعَاهَا. وَهِيَ فِي جُمْلَتِهَا
    أَرْبَعُ مُدُنٍ.
  ewe-ewe: Helkat kple Rehob, kpe ɖe wo ŋu lãnyiƒewo ŋu siwo le du ene.
  eng-LEE: 'Chelkath with its open spaces, and Rechob with its open spaces: four cities.'
  asm-FB: চৰণীয়া ঠায়েৰে সৈতে হিল্কৎ আৰু চৰণীয়া ঠায়েৰে সৈতে ৰহোব, এই চাৰিখন নগৰ
    দিলে।
  sus-A: شّلّكَتِ، رٍشٌبٌ، نُن عٍ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا نَانِ.
  fra-SBL: 'Helkath et ses pâturages, et Rehob et ses pâturages : quatre villes.'
  hbo-hbo: אֶת־חֶלְקָת֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־רְחֹ֖ב וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃ ס
  piu-2006: '@see-verse:JOS.021.030'
  kik-kik: na Helikathu, na Rehobu hamwe na ithaka ciamo cia ũrĩithio; mothe maarĩ
    matũũra mana;
  fra-NCL: 'Helcath et sa banlieue, Rohob et sa banlieue : quatre villes.'
  cek-AK: Helkath vangpui hoi a taeng ih ahmuennawk, Rehob vangpui hoi a taeng ih
    ahmuennawk; sangqum boih ah vangpui palito;
  cuk-cuk: Helcat, degi, Rehob. Bela neggwebur-gwabake, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale,
    ega uklesad.
  uig-CYR: Һәлкат билән яйлақлири вә Рәһоб билән яйлақлири болуп, җәмий болуп төрт
    шәһәрни бәрди;
  tel-2017: హెల్కతు, దాని పచ్చిక మైదానాలనూ రెహోబు, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Helkath avèk teren patiraj pa li ak Rehob avèk patiraj pa li; kat vil.
  kos-kos: Helkath, ac Rehob, weang pacna acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: אֶת־חֶלְקָת֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־רְחֹ֖ב וְאֶת־מִגְרָשֶׁ֑הָ עָרִ֖ים
    אַרְבַּֽע׃ ס
  ibo-ibo: Helkat na Rehob, tinyere ebe ịta nri nke anụ ụlọ ha, obodo anọ.
  ory-ory: ହିଲକତ୍‍ ଓ ତହିଁ ତଳିଭୂମି, ରହୋବ ଓ ତହିଁ ତଳିଭୂମି, ଏହି ଚାରି ନଗର ଦେଲେ।
  chk-chk: Helkat me Rehop, pwal ekewe fanü ünükür fän iten nöür man, ükükün rüanü
    telinimw.
  rop-rop: Helkath en Reiyob garram ola pedik.
  ukr-1871: Хелкат укупі з пасовищами його, та Регоб укупі з пасовищами його — чотири
    городи.
  deu-1951: Helkat und seine Weideplätze, Rechob und seine Weideplätze; vier Städte.
  eng-JPS: Helkath with the open land about it, and Rehob with the open land about
    it; four cities.
  srp-1865: 'Helkat s podgraðem, i Reov s podgraðem: èetiri grada;'
  lug-lug: Kerukasi n’amalundiro gaakyo, ne Lekobu n’amalundiro gaakyo, bye bibuga
    bina.
  heb-heb: את חלקת ואת מגרשה ואת רחב ואת מגרשה ערים ארבע׃
  ben-IRV: পশুপালনের মাঠগুলির সঙ্গে হিল্‌কৎ ও পশুপালনের মাঠগুলির সঙ্গে রহোব; এই চারিটি
    নগর দিল।
  pan-pan: ਹਲਕਾਥ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਰਹੋਬ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਰਥਾਤ ਚਾਰ ਸ਼ਹਿਰ।
  mya-JVB: ဟေလကတ် မြို့နှင့် မြို့နယ် ၊ ရဟောဘ မြို့နှင့် မြို့နယ် တည်းဟူသောလေး မြို့
    တို့ကို၎င်း၊
  hmo-hmo: bona Helikati, mai ena rei gabudia danu, bona Rehoba, mai ena rei gabudia
    danu, hanua 4.
  urd-urd: ख़िलक़त और उसके 'इलाक़े और रहोब और उसके 'इलाक़े यह चार शहर दिए।
  rus-SYN: 'Хелкаф и предместья его, Рехов и предместья его: четыре города;'
  bqc-SIM: Ɛleka ń Leobɛo, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Helkath khopi le ahanhing gamsung jong apeovin chule Rehob khopile
    ahamhing gamjong apeovin ahileh khopi li ma alhingtai.
  mar-mar: हेलकथ व त्यांचे गायरान, आणि रहोब व त्यांचे गायरान, अशी चार नगरे दिली;
  qub-qub: Helcat, Rehob siudäcunata. Chaura chasquiran chuscu siudäcunata guewayoj
    jircancunatawan-cama.
  hat-hat: lavil Elkat, lavil Reyòb ansanm ak tout savann pou bèt yo.
  eng-BSB: Helkath, and Rehob—four cities, together with their pasturelands.
  tod-tod: Ɠɛlekate, é ʋɛɛ Leɠɔɓe ʋa, taa wola naanigɔ.
  eng-WEBPB: 'Helkath with its pasture lands, and Rehob with its pasture lands: four
    cities.'
  kbq-kbq: Helkatima, Rehobune ana maka tava'ozamire'ma me'nea mopa, afu zamimo'zama
    tra'zama nesaza mopanena, 4'a ranra kuma'ene zami'naze.
  nhe-BL: Helcat huan Rehob.
  gub-BL: Ewkat, Heow. Upyhyk ka'api'i rupaw waiwyr har wà no.
  eng-DRA: And Helcath, and Rohob, with their suburbs, four cities.
