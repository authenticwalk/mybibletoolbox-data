verse: JOS.021.032
translations:
  mal-C: നഫ്താലിഗോത്രത്തിൽനിന്ന്, ഗലീലായിലെ കേദേശ് (കൊലചെയ്തവർക്കുള്ള അഭയപട്ടണം),
    ഹമ്മോത്ത്-ദോർ, കർഥാൻ. ഇങ്ങനെ മൂന്നു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും;
  deu-TKW: 'Und vom Stamme Naphtali: die Zufluchtstadt für Totschläger, Kedes im Galil,
    samt den zugehörigen Weidetriften, Hammoth Dor samt den zugehörigen Weidetriften
    und Karthan samt den zugehörigen Weidetriften - drei Städte.'
  lin-lin: 'Kati na libota ya Nefitali : Kedeshi, kati na mokili ya Galile, lokola
    engumba ya kokimela mpo na moto oyo atangami mobomi ; Amoti-Dori mpe Karitani,
    elongo na mabele na yango ; ezalaki bongo bingumba misato.'
  eng-LSV: And out of the tribe of Naphtali, the city of refuge [for] the manslayer,
    Kedesh in Galilee and its outskirts, and Hammoth-Dor and its outskirts, and Kartan
    and its outskirts—three cities;
  eng-GNV: 'And out of the tribe of Naphtali, the citie of refuge for the slaier,
    Kedesh in Galil with her suburbes, and Hammoth-dor with her suburbes, and Kartan
    with her suburbes: three cities.'
  eng-WEBSTER: And out of the tribe of Naphtali, Kedesh in Galilee with its suburbs,
    to be a city of refuge for the slayer; and Hammoth-dor with its suburbs, and Kartan
    with its suburbs; three cities.
  nhw-BL: 'Tlen nopa hueyi familia Neftalí quinselijque eyi altepeme ica ininpotreros:
    Cedes, se para ipan momanahuise ipan tlali Galilea, huan Hamot Dor huan Cartán.'
  swh-ONEN: Kutoka kabila la Naftali walipewa, Kedeshi katika Galilaya (mji wa makimbilio
    kwa ajili ya yeyote anayeshtakiwa kwa mauaji), Hamoth-Dori na Kartani, pamoja
    na sehemu zake za malisho, ilikuwa miji mitano.
  bba-bba: Nɛfitɑlibɑɡim sɔɔ mɑɑ, bɑ bu Kedɛsi wɛ̃ ye yɑ wɑ̃ɑ Gɑlilen temɔ, mi bɑ
    ko n dɑ kpikiru de, kɑ Hɑmɔti Dori, kɑ Kɑɑtɑni. Siyɑ su kuɑ wusu itɑ, ɡen bɑɑɡere
    kɑ ɡen kpɑrɑ yenu.
  eng-KJVCPB: And out of the tribe of Naphtali, Kedesh in Galilee with her suburbs,
    to be a city of refuge for the slayer; and Hammoth-dor with her suburbs, and Kartan
    with her suburbs; three cities.
  luo-luo: Koa e dhood Naftali, nomigi, Kedesh man Galili (ma en dala maduongʼ mar
    pondo ne ngʼatno miparo kuome ni oneko), gi Hamoth Dor kod Kartan, kaachiel gi
    legegi mag kwath. Giduto ne gin mier matindo adek.
  meu-meu: 'Napatali iduhuna taudia edia amo e abi hanuadia be Kede, Galilea tanona
    ai, mai ena rei gabudia ida, hapadidi taudia edia roho-mauri hanuana ta bunai;
    bona Hamoto-doro, mai ena rei gabudia ida; bona Karatan, mai ena rei gabudia ida:
    hanua toi.'
  npi-ULB: नप्‍तलीको कुलबाट, तिनीहरूले गेर्शोनको कुललाई यसको खर्कसहित गालीलमा केदेश,
    कसैलाई अनजानमा मार्ने व्यक्‍तिको निम्ति शरण-नगरको रूपमा; यसको खर्कसहित हम्मोत-डोर
    र यसको खर्कसहित कर्तान गरी जम्मा तिनवटा सहर दिए ।
  yor-yor: 'Láti ara ẹ̀yà Naftali ni a ti fún wọn ní: Kedeṣi ní Galili (tí ó jẹ́ ìlú
    ààbò fún apànìyàn), Hamoti Dori àti Karitani, pẹ̀lú ilẹ̀ pápá oko wọ́n jẹ́ ìlú
    mẹ́ta.'
  ind-ind: '@see-verse:JOS.021.031'
  pes-OPCB: از قبیلهٔ نفتالی؛ شهرهای قادش در جلیل (یکی از شهرهای پناهگاه)، حموت دُر
    و قرتان، جمعاً سه شهر با چراگاههای اطراف.
  tgl-ULB: Mula sa lipi ni Neftali, ibinigay nila sa mga angkan ng Gerson ang Kedes
    sa Galilea kasama ang mga lupang pastulan nito—isang kanlungang lungsod para sa
    sinumang nakapatay ng isa pa nang hindi sinasadya; Hammotdor kasama ang mga lupang
    pastulan nito, at Kartan kasama ang mga lupang pastulan nito—tatlong lungsod lahat.
  hui-hui: Nabadali hameiginirunaga dindiha tano timbuni tebira wiaru Gesono hameiginiru
    mini. Tano uruni Kedese tano Galilihayagi wiago ogoni agali ibida pora bialu ha
    do haga tano mbira wiagobi Hamododo tanobi Kadana tanobi mia dege bini.
  mya-mya: သူ​တို့​သည်​န​ဿ​လိ​နယ်​မြေ​မှ​မြို့​သုံး​မြို့​ကို ရ​ရှိ​ကြ​၏။ ယင်း​တို့​မှာ​ပတ်​ဝန်း​ကျင်​ရှိ​စား
    ကျက်​များ​အ​ပါ​အ​ဝင်​ဂါ​လိ​လဲ​ပြည်​ရှိ ကေ​ဒေ​ရှ​မြို့(ခို​လှုံ​ရာ​မြို့​တစ်​မြို့၊)
    ဟမ္မုဒ္ဒေါ​မြို့၊ ကာ​တံ​မြို့​တို့​ဖြစ်​ကြ​၏။-
  bod-N: ཡང་ནཱབ་ཐ་ལི་ཚོ་པའི་ས་སྐལ་ལས་ག་ལིལ་གྱི་ཀེ་དེ་སི་སྟེ་མི་གསོད་ནོར་བྱེད་མཁན་རྣམས་སྐྱབས་བཅོལ་སའི་གྲོང་ཁྱེར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་ནི་ཁོ་ཚོར་སྤྲད་ཅིང་།
    ཡང་ཧམ་མོད་དོར་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་དང་། ཁར་ཐཱན་དང་དེར་གཏོགས་པའི་ཉེ་འཁོར་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་གསུམ་ཁོ་རྣམས་ལ་སྤྲད།
  sna-sna: kubva kurudzi rwaNafutari, Kedheshi muGarirea (guta routiziro rouya anenge
    apomerwa mhosva yokuponda munhu), Hamoti Dhori neKaritani, pamwe chete namafuro
    awo, maguta matatu.
  spa-BLM: 'De la tribu de Neftalí, Cedes en Galilea con sus tierras de pastoreo,
    la ciudad de refugio para el matador de hombres, Hamotdor con sus tierras de pastoreo
    y Kartán con sus tierras de pastoreo: tres ciudades.'
  cac-cac: '@see-verse:JOS.021.031'
  swh-ULB: Kutoka kwa kabila la Nafutali, nasaba za Gershoni walipewa miji mitatu
    kwa ujumla - Kedeshi katika Galilaya pamoja na maeneo yake ya malisho, ulikuwa
    ni mji wa makimbilio kwa mtu yeyote aliyeua mtu bila kukusudia; na Hamothidori
    pamoja na maeneo yake ya malisho, na Kartani pamoja na maeneo yake ya malisho.
  bel-bel: 'ад племя Нэфталімавага горад сховішча забойцам, Кедэс у Галілеі і прадмесьці
    яго, Хамот-Дор і прадмесьці яго, Картан і прадмесьці яго: тры гарады.'
  deu-ELBBK: 'Und vom Stamm Naphtali: die Zufluchtstadt für den Totschläger, Kedes
    in Galiläa und seine Bezirke; und Hammot-Dor und seine Bezirke, und Kartan und
    seine Bezirke: 3 Städte.'
  mbb-OT: 'Ne mibeǥayan pa sikandan te tetelu he inged he nesakup te tanà te tribu
    ni Naftali he iyan is: Kedesh diyà te Galilea (he sevaha zaan duen te menge inged
    he eputà, he zutun egkehimu he ed-aput is sevaha he etew he nekepatey he wazè
    din tivevaa), is Hamot Dor wey is Kartan, ragkes is menge penebtavà kayi. Ne 13
    he menge inged ragkes is menge penebtavà kayi is imbeǥey ziyà te kevuwazan ni
    Gershon.'
  mal-2015: നഫ്താലിഗോത്രത്തിൽ, കൊലചെയ്തവന്നു സങ്കേതനഗരമായ ഗലീലയിലെ കേദെശും അതിന്റെ
    പുല്പുറങ്ങളും ഹമ്മോത്ത്-ദോരും അതിന്റെ പുല്പുറങ്ങളും കർത്ഥാനും അതിന്റെ പുല്പുറങ്ങളും
    ഇങ്ങനെ മൂന്നു പട്ടണവും കൊടുത്തു.
  rmc-rmc: 'Andral o kmeňos Naftali len dine trin fori le maľenca: o Kedeš andre Galileja
    – so sas foros pro garuďipen prekal o vrahi – the o Chamot-Dor the o Kartan.'
  nlg-nlg: Mi tana kemana Naphtali, gaira tara lavighi Kedesh I Galilee, (na omu ni
    sogha savuana ahei ke tovngo ni labu mateana ahei) mi Hammoth-dor, mi Kartan,
    ara tolu na komu sule kolui nia na lei bona ni gehe leghai.
  pes-OPV: و از سبط نفتالی قادش رادر جلیل که شهر ملجای قاتلان است با نواحی آن و حموت
    دور را با نواحی آن و قرتان را، یعنی سه شهر دادند.
  ron-1924: 'ши дин семинция луй Нефтали: четатя де скэпаре пентру учигашь Кедеш,
    дин Галилея, ши ымпрежуримиле ей, Хамот-Дорул ши ымпрежуримиле луй, ши Картанул
    ши ымпрежуримиле луй, трей четэць.'
  ben-OBCV: 'নপ্তালি গোষ্ঠী থেকে দেওয়া হল: চারণভূমিসহ গালীলের কেদশ (নরহত্যার দায়ে
    অভিযুক্তের জন্য একটি আশ্রয়-নগর), হম্মোৎ-দোর ও কর্তন—এই তিনটি নগর।'
  som-som: Oo waxay qabiilkii reer Naftaalina ka heleen Qedesh oo ku taal Galili iyo
    agagaarkeedii, oo taasu waxay ahayd magaaladii magangalka u ahayd gacankudhiiglaha,
    iyo Xammod Door iyo agagaarkeedii, iyo Qartaan iyo agagaarkeedii, oo intaasu waxay
    ahayd saddex magaalo.
  lat-VUC: De tribu quoque Nephthali civitates confugii, Cedes in Galilæa, et Hammoth
    Dor, et Carthan, cum suburbanis suis, civitates tres.
  eng-ASVBT: And out of the tribe of Naphtali, Kedesh in Galilee with its suburbs,
    the city of refuge for the manslayer, and Hammoth-dor with its suburbs, and Kartan
    with its suburbs; three cities.
  ita-1885: 'E della tribù di Neftali, la città del rifugio dell''ucciditore, cioè:
    Chedes in Galilea e i suoi contorni; Hammot-dor e i suoi contorni; e Cartan e
    i suoi contorni; tre città.'
  eng-LXXUP: And of the tribe of Naphtali, the city set apart for the slayer, Kedesh
    in Galilee, and its suburbs; and Hammoth, and its suburbs; and Themmon and its
    suburbs; three cities.
  eng-ULB: From the tribe of Naphtali, they gave the clans of Gershon Kedesh in Galilee
    with its pasturelands—a city of refuge for anyone who killed another unintentionally;
    Hammoth Dor with its pasturelands, and Kartan with its pasturelands—three cities
    in all.
  spa-VBL: De la tribu de Neftalí, las siguientes tres ciudades con sus pastos Cedes
    en Galilea (una ciudad santuario para los que accidentalmente cometieron un asesinato),
    Jamot-Dor y Cartán.
  fra-_FOB: Et de la tribu de Nephthali, la ville de refuge pour le meurtrier, Kédès
    en Galilée et sa banlieue, Hammoth-Dor et sa banlieue, et Karthan et sa banlieue,
    trois villes.
  mal-mal: നഫ്താലി ഗോത്രത്തിൽനിന്നു, കൊല ചെയ്തവന് സങ്കേതനഗരമായ ഗലീലയിലെ കാദേശും അതിന്റെ
    പുല്പുറങ്ങളും ഹമ്മോത്ത്-ദോരും അതിന്റെ പുല്പുറങ്ങളും കർത്ഥാനും അതിന്റെ പുല്പുറങ്ങളും;
    ഇങ്ങനെ മൂന്നു പട്ടണങ്ങളും കൊടുത്തു.
  urd-GVR: 'Naftālī ke qabīle ne tīn shahr un kī charāgāhoṅ samet die: Galīl kā Qādis
    jis meṅ har wuh shaḳhs panāh le saktā thā jis se koī ġhairirādī taur par halāk
    huā thā, phir Hammāt-dor aur Qartān.'
  suz-BL: मिनु नाप्‍ताली आ थर रे पा गालील रागीमी मुर साइक्‍ब मुर प्रोक्‍शा लशा बाक्‍तीक
    सहर केदेश, हम्‍मोथ-डोर नु कारतान, नेल्‍ल पा सहर सां नु आन बी ब्‍यफ, क्‍यारश भेडा
    योव़तीक रू गेम्‍तेक्‍म। यहोसु २०:७
  ita-1927: 'e della tribù di Neftali, la città di rifugio per l’omicida, Kedes in
    Galilea e il suo contado, Hammoth-Dor e il suo contado, e Kartan col suo contado:
    tre città.'
  ckb-ckb: 'لە هۆزی نەفتالیش ئەمانەیان وەرگرت: قەدەش لە جەلیل، کە شارێکی پەناگای تۆمەتبارکراوان
    بوو بە کوشتن، لەگەڵ حەمۆت دۆر و قەرتان بە لەوەڕگاکانیانەوە، واتە سێ شارۆچکە.'
  eng-BBE: And from the tribe of Naphtali, Kedesh in Galilee with its grass-lands,
    the town where the taker of life might be safe, and Hammoth-dor and Kartan with
    their grass-lands, three towns.
  kan-OKCV: ನಫ್ತಾಲಿಯ ಗೋತ್ರದಲ್ಲಿ ಅಕಸ್ಮಾತ್ತಾಗಿ ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ಪಟ್ಟಣವಾದ ಗಲಿಲಾಯದಲ್ಲಿರುವ
    ಕೆದೆಷನ್ನೂ ಹಮ್ಮೋತ್ ದೋರನ್ನೂ ಕರ್ತಾನನ್ನೂ ಹೀಗೆ ಮೂರು ಪಟ್ಟಣಗಳನ್ನು ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ
    ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.031'
  tam-2017: நப்தலி கோத்திரத்திலே கொலைசெய்தவனுக்கு அடைக்கலப்பட்டணமாக கலிலேயாவிலுள்ள
    கேதேசையும் அதினுடைய வெளிநிலங்களையும், அம்மோத்தோரையும் அதினுடைய வெளிநிலங்களையும்,
    கர்தானையும் அதினுடைய வெளிநிலங்களையும் கொடுத்தார்கள்; இந்தப் பட்டணங்கள் மூன்று.
  spa-RV-1909: 'Y de la tribu de Nephtalí, la villa de refugio para los homicidas,
    á Cedes en Galilea con sus ejidos, á Hammoth-dor con sus ejidos, y á Cartán con
    sus ejidos: tres villas:'
  ron-BTF: 'Și din tribul lui Neftali, cetatea de scăpare pentru ucigaș: Chedeș, în
    Galileea, cu împrejurimile sale și Hamot-Dor cu împrejurimile sale și Cartan cu
    împrejurimile sale; trei cetăți.'
  eng-WEBP: 'Out of the tribe of Naphtali, Kedesh in Galilee with its pasture lands,
    the city of refuge for the man slayer, Hammothdor with its pasture lands, and
    Kartan with its pasture lands: three cities.'
  eng-FBV: 'From the tribe of Naphtali the following three towns and their pastures:
    Kedesh in Galilee (a sanctuary town for those who accidentally committed murder),
    Hammoth-dor, and Kartan.'
  nld-1939: 'Uit de stam Neftali: Kédesj, de vrijstad voor den moordenaar in Galilea,
    met Chammot-Dor en Kartan en hun bijbehorende weidegronden; drie steden.'
  nch-BL: 'Ten nopa hueyi familia Neftalí quinselijque eyi altepeme ica ininpotreros:
    Cedes, se para ipan momanahuise ipan tali Galilea, huan Hamot Dor huan Cartán.'
  vie-1934: 'Cũng lấy trong chi phái Nép-ta-li, thành Kê-đe ở Ga-li-lê là thành ẩn
    náu cho kẻ sát nhân, và đất chung quanh, Ha-mốt-Đô-rơ và đất chung quanh thành,
    Cạt-than và đất chung quanh thành: hết thảy ba cái thành.'
  hin-CV: 'नफताली गोत्र से: उन्होंने उन्हें गलील में केदेश (जो हत्यारे के लिए निश्चित
    शरण शहर था), हम्मोथ-दोर तथा करतान; उनके चराइयों सहित तीन नगर दिये.'
  spa-BES: Y de la tribu de Neftalí, Cedes en Galilea con sus pastizales, la ciudad
    donde el que toma la vida podría estar a salvo, y Hamot -dor y Cartan con sus
    pastizales, tres ciudades.
  tdx-tdx: 'Le tam-pifokoa’ i Naftalý, i Kedese e Galilà reke-piandrazañe ho rovam-pitsoloha’
    ty namono ondaty naho i Kamote’ dore reke-piandrazañe naho i Kartane reke-piandrazañe:
    rova telo.'
  tha-KJV: และจากตระกู​ลน​ัฟทาลี เมืองคาเดชในกาลิลี เป็นเมืองลี้ภัยของผู้ฆ่าคน พร​้อมทุ่งหญ้า
    เมืองฮัมโมทโดร์​พร​้อมทุ่งหญ้า และเมืองคารทานพร้อมทุ่งหญ้า รวมสามหัวเมือง
  por-BR-2018: 'E da tribo de Naftali, a vila de refúgio para os homicidas, a Quedes
    na Galileia com seus campos, a Hamote-Dor com seus campos, e a Cartã com seus
    campos: três vilas:'
  deu-ELO: 'Und vom Stamme Naphtali: Die Zufluchtstadt für den Totschläger, Kedes
    in Galiläa und seine Bezirke; und Hammoth-Dor und seine Bezirke, und Kartan und
    seine Bezirke: drei Städte.'
  eng-WYC-2018: Also (out) of the lineage of Naphtali (or And from the tribe of Naphtali),
    he gave the city of refuge, Kedesh in Galilee, and Hammothdor, and Kartan, with
    their suburbs; three cities.
  epo-epo: 'Kaj de la tribo de Naftali: la rifuĝurbon por mortiginto Kedeŝ en Galileo
    kaj ĝiajn ĉirkaŭaĵojn, kaj Ĥamot-Dor kaj ĝiajn ĉirkaŭaĵojn, kaj Kartan kaj ĝiajn
    ĉirkaŭaĵojn: tri urbojn.'
  uig-PIN: buningdin baxⱪa Naftali ⱪǝbilisining zeminidin adǝm ɵltürgǝn kixilǝr panaⱨlinidiƣan
    xǝⱨǝr Galiliyǝdiki Kǝdǝx bilǝn yaylaⱪlirini, yǝnǝ Ⱨammot-Dor bilǝn yaylaⱪliri
    wǝ Kartan bilǝn ǝtrapidiki yaylaⱪliri bolup, jǝmiiy üq xǝⱨǝrni bǝrdi.
  beo-beo: Ilia da Na:fadalai fi soge ilima moilai bai bagade udiana amola ilia ohe
    fi sogebi lai. Amo da Ga:lili soge ganodini Gedese (Dabe Fasa:besa:le Gaga:su
    Moilai bai bagade afae), Ha:modedo amola Gada:ne.
  tpi-OTNT: Ol Israel i givim ol Gerson tripela taun long graun bilong lain Naptali,
    em taun Kedes long hap bilong Galili, wanpela bilong ol taun ol man i ken i go
    hait long en, na taun Hamotdor na Kartan. Ol dispela taun i gat hap graun i stap
    klostu long ol, bilong ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: daga kabilar Naftali kuma aka ba su, Kedesh a cikin Galili (garin masu neman
    mafaka don sun yi kisa), Hammon-Dor da kuma Kartan, tare da wuraren kiwonsu, garuruwa
    uku ke nan.
  uig-LAT: buningdin bashqa Naftali qebilisining zéminidin adem öltürgen kishiler
    panahlinidighan sheher Galiliyediki Kedesh bilen yaylaqlirini, yene Hammot-Dor
    bilen yaylaqliri we Kartan bilen etrapidiki yaylaqliri bolup, jemiiy üch sheherni
    berdi.
  nde-nde: kusukela esizwaneni sakoNafithali, iKhedeshi eseGalile (idolobho lokuphephela
    kwalabo abalamacala okubulala), iHamothi-Dori leKhathani, ndawonye lamadlelo awo,
    amadolobho amathathu.
  ton-ton: Pea mei he faʻahinga ʻo Nafitali, ko Ketesi ʻi Kāleli, mo hono tuaʻā kolo
    ʻo ia, ko e kolo hūfanga ki he tāmate faainoa; mo Hemoti-Toa mo hono tuaʻā kolo
    ʻo ia, mo Matani mo hono tuaʻā kolo ʻo ia; ko e kolo ʻe tolu.
  ces-1613: 'Z pokolení také Neftalímova: Město útočišťné vražedlníku, Kedes v Galilei
    a předměstí jeho, a Hamotdor s předměstím jeho, a Kartam s předměstím jeho, města
    tři.'
  eng-WMB: 'Out of the tribe of Naphtali, Kedesh in Galilee with its pasture lands,
    the city of refuge for the man slayer, Hammothdor with its pasture lands, and
    Kartan with its pasture lands: three cities.'
  tam-TCV: நப்தலி கோத்திரத்திலிருந்து கலிலேய பிரதேசத்தில் உள்ள கொலைக்குற்றம் சாட்டப்பட்டவனுக்கு
    அடைக்கலப் பட்டணமான கேதேஷ், அமோத்தோர், கர்தான் ஆகிய மூன்று பட்டணங்களும் அவற்றின்
    மேய்ச்சல் நிலங்களும் வழங்கப்பட்டன.
  ceb-ULB: Ug gikan sa tribo ni Neftali, gihatag nila sa banay ni Gerson ang Kedes
    sa Galilea lakip ang sibsibanan niini—usa ka siyudad nga dalangpanan alang ni
    bisan kinsa nga nakapatay ug laing tawo nga wala tuyo-a; ang Hamotdor lakip ang
    sibsibanan niini, ug ang Kartan lakip ang sibsibanan niini—tulo kini ka siyudad
    tanan.
  pol-UBG: 'A od pokolenia Neftalego dano miasto schronienia dla zabójcy: Kedesz w
    Galilei i jego pastwiska, Chammot-Dor i jego pastwiska oraz Kartan i jego pastwiska:
    trzy miasta.'
  urd-GVU: 'نفتالی کے قبیلے نے تین شہر اُن کی چراگاہوں سمیت دیئے: گلیل کا قادس جس
    میں ہر وہ شخص پناہ لے سکتا تھا جس سے کوئی غیرارادی طور پر ہلاک ہوا تھا، پھر حمّات
    دور اور قرتان۔'
  deu-1912: 'Von dem Stamm Naphthali drei Städte: die Freistadt für die Totschläger,
    Kedes in Galiläa, und seine Vorstädte, Hammoth-Dor und seine Vorstädte, Karthan
    und seine Vorstädte,'
  kan-2017: ನಫ್ತಾಲಿ ಸ್ವತ್ತಿನಿಂದ, ಕೊಲೆ ಮಾಡಿದವನಿಗೆ ಆಶ್ರಯ ನಗರವಾದ ಗಲಿಲಾಯದ ಕೆದೆಷ್ ಹಮ್ಮೋತ್
    ದೋರ್, ಕರ್ತಾನ್ ಎಂಬ ಗೋಮಾಳ ಸಹಿತವಾದ ಮೂರು ಪಟ್ಟಣಗಳು ದೊರಕಿದವು.
  tgo-tgo: 'Wabwi Napɨtalai lenji ghamba yakuyaku e tɨne thɨ mbana ghembatoke thiyake:
    Kades, Galili e tɨne, weiye thetheghan lenji ghamba ghanɨ (ratagavamare lenji
    ghamba kubaro), Hamot Do, na Katan, weiye thetheghan lenji ghamba ghanɨ.'
  yap-yap: 'Mu tafen Naftali e dalip e binaw riy nni pi’ ngorad: Kedesh (ni reb fapi
    binaw ntagil’ e ayuw) u Galilee, Hammoth Dor, ngu Kartan, nge yungi flang ko pi
    binaw nem ni fan ko gamanman rorad.'
  hlt-MCSB: Napthali koca rhoek taeng lamkah Galilee ah Kedesh, hlang aka ngawn rhoek
    kah hlipyingnah khopuei neh a khocaak, Hammothdor neh a khocaak, Kartan a khocaak
    khopuei pathum,
  mdy-ETH: ኒፕታኣሌኤሜ ዓጮይዳፓ ቆልማ ሄንቃ ቤዞና ዎላ ፓቂ ዒንጊንቴ ሃይሦ ካታሞንሢ፦ ጌሊላይዳ ዓሶ ዎዼ ዓሳ ዓኣሺንቲ ቶላ
    ቄዴሼ፥ ሃሞቴ፥ ዶሬና ቃርታኔናኬ።
  twi-ASANTE: Naftali abusuakuo no maa wɔn Kedes a ɛwɔ Galilea (dwanekɔbea kuropɔn),
    Hamot-Dor ne Kartan nkuro mmiɛnsa ne wɔn adidibea.
  eng-WEBU: 'Out of the tribe of Naphtali, Kedesh in Galilee with its pasture lands,
    the city of refuge for the man slayer, Hammothdor with its pasture lands, and
    Kartan with its pasture lands: three cities.'
  bnp-bnp: 'A kabu ne Naptali i habi ne huriki a Gerson a tanga i tolu: e Kedes (a
    tanga i ha, i kapiloho vona a bakovi i rabalaki a viri) i pesi na tabeke ne Galili,
    e Hamot-Dor, e Kartan. Ra tanga nga, to tahoka a maka tabekena malala i tabuli
    tabukoi ne tou, ne vona ni vakalaho a maka bulmakau a sipsip.'
  wal-wal: Hegaadankka Nifttaaleema zaretuppe asa worida asi baqati biidi attiyo Galiilan
    de7iya Qedeeshanne a hentta gadeta, Hammootanne a hentta gadeta, Dooranne a hentta
    gadetanne Qarttaananne a hentta gadeta, muleera oiddu katamata ekkidi, etayyo
    immidosona.
  spa-PDDPT: 'De la tribu de Neftalí, la ciudad de refugio para los homicidas, Cedes,
    en Galilea, con sus pastizales, Jamot-dor con sus pastizales y Cartán con sus
    pastizales: tres ciudades.'
  gun-gun: Naftali kuery yvy regua ma Galiléia py omboaxa Quedes jojukaare oo jepe
    aguã, ijyvýrykue reve. Omboaxa avi Hamote-Dor ha'e Cartã ijyvýrykue reve meme,
    mboapy tetã.
  agu-BL: Ma yi e' xonl Neftalí, cyak' ox tnum tuml yi e'chk pstorbil scyetz. I'tz
    yi tnum Cedes, yi at tzaj Galilea, jun scyeri e'chk tnum kalel chicolwit quib
    yi e' yi na quim jun cyuch' cya'n tan jun xubse'n yi na chiban. Ncha'tz cyak'
    Hamot-dor, tu yi tnum Cartán scyetz.
  ilo-ULB: Manipud iti tribu ti Neftali, intedda kadagiti puli ti Gerson ti Kedes
    idiay Galilea agraman dagiti pagipastoranna-maysa a siudad a pagkamangan para
    iti siasinoman a nakapatay iti tao a saanna nga inggagara; ti Hammotdor agraman
    dagiti pagipastoranna ken ti Cartan agraman dagiti pagipastoranna-tallo a siudad
    amin.
  kpg-kpg: 'Gei digaula guu wanga ginai nia waahale e dolu aanei mai i di madawaawa
    Naphtali: go Kedesh i Galilee (deenei di waahale e mee di bala ai tangada), Hammoth-Dor
    mo Kartan, mo nadau gowaa geingatolo.'
  uig-ARA: بۇنىڭدىن باشقا نافتالى قەبىلىسىنىڭ زېمىنىدىن ئادەم ئۆلتۈرگەن كىشىلەر پاناھلىنىدىغان
    شەھەر گالىلىيەدىكى كەدەش بىلەن يايلاقلىرىنى، يەنە ھامموت-دور بىلەن يايلاقلىرى
    ۋە كارتان بىلەن ئەتراپىدىكى يايلاقلىرى بولۇپ، جەمىئىي ئۈچ شەھەرنى بەردى.
  bsp-bsp: 'K''asɔŋ kusuŋka ka Naftali: Kɛdɛs nde Kalile, dare da kəgbɔpənɛ, Hamot-Dɔr,
    kɔ Kartan, sədare maas (3) kəlɛkɛnɛ culum ca si.'
  sus-sus: 'E naxee sɔtɔ Nafatali bɔnsɔɛ xa bɔxi kui, nee nan ya: Kedesi, mixi ratanga
    taa nde naxan na Galile bɔxi kui nun a fiilie, Xamɔti Dɔrɔ nun a fiilie, Karatan
    nun a fiilie. Na birin nalanxi taa saxan.'
  pon-2006: 'Re ale sang nan sapwen Napdali kahnimw siluh: Kedes nan Kalili, iangahki
    sapwen kamwenge mahn (ehu kahnimw en rukula), Ammod Dor, oh Kardan, iangahki sapwen
    kamwenge mahn.'
  ksd-ksd: ma ta ra vuna tarai Naptali, Kedes aro Galilaia ma kana pia na vura, a
    pia na pal na bakbakit ure nina i doko ta tikai, Kamot-Dor ma kana pia na vura,
    ma Kartan ma kana pia na vura; a utul a pia na pal.
  tur-YTC: 'Naftali oymağından adam öldüren için sığınak kent olan Galile''deki Kedeş''i
    otlaklarıyla, Hammotdor''u otlaklarıyla ve Kartan''ı otlaklarıyla: Üç kent.'
  grc-BRENT: Καὶ ἐκ τῆς φυλῆς Νεφθαλὶ, τὴν πόλιν τὴν ἀφωρισμένην τῷ φονεύσαντι, τὴν
    Κάδης ἐν τῇ Γαλιλαίᾳ, καὶ τὰ ἀφωρισμένα αὐτῇ· καὶ τὴν Νεμμὰθ, καὶ τὰ ἀφωρισμένα
    αὐτῇ· καὶ Θεμμὼν, καὶ τὰ ἀφωρισμένα αὐτῇ· πόλεις τρεῖς.
  ind-AYT: 'Dari suku Naftali: Kedesh, kota perlindungan bagi pembunuh, di Galilea,
    dengan padang-padang rumputnya, Hamot-Dor dengan padang-padang rumputnya, dan
    Kartan dengan padang-padang rumputnya; tiga kota.'
  nya-nya: Fuko la Nafutali linapereka mizinda ya Kedesi wa ku Galileya, mzinda umene
    unali wopulumukiramo munthu wopha mnzake mwangozi. Analandiranso mizinda ya Hamoti-Dori
    ndi Karitani. Kuphatikizira apa, analandira malo odyetsera ziweto a mizindayi.
    Yonse pamodzi inali mizinda inayi.
  hrv-hrv: 'Od plemena Naftalijeva: grad-utočište Kedeš u Galileji s pašnjacima, Hamot
    Dor s pašnjacima i Kartan s pašnjacima. Dakle, tri grada.'
  mps-mps: Te Naptaligo hanigo te hanu sela te Livai hani augwalibolo mani, Kedes
    te Galili pedai badu, te wiegi yai nosai elalubo badu, tama te da te bidi elali
    bidi dabe geme wi duala sigi pabo hanu me deli dao, tama me Hamotdor, me Kartan,
    te kibu bulmakau dabego tuabo nosai wiegi yai elalubo tǫ dali mawai.
  tpi-tpi: Ol Israel i givim ol Gerson tripela taun long graun bilong lain Naptali,
    em taun Kedes long hap bilong Galili, wanpela bilong ol taun ol man i ken i go
    hait long en, na taun Hamotdor na Kartan. Ol dispela taun i gat hap graun i stap
    klostu long ol, bilong ol Gerson i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: og af Naftalis Stamme Kedesj i Galilæa, en af Tilflugtsbyerne for Manddrabere,
    med omliggende Græsmarker, Hammot-Dor med omliggende Græsmarker og Kartan med
    omliggende Græsmarker; tilsammen tre Byer;
  vie-OVCB: 'Đại tộc Nép-ta-li nhượng ba thành và đất phụ cận: Kê-đe ở Ga-li-lê (một
    thành trú ẩn), Ha-mốt Đô-rơ, và Cạt-than.'
  guj-2017: નફતાલીના કુળમાંથી ગાલીલમાંનું મનુષ્યઘાતકનું આશ્રયનગર કેદેશ તેનાં ગૌચર
    સહિત, હામ્મોથ-દોર તેનાં ગૌચર સહિત તથા કાર્તાન તેનાં ગૌચર સહિત એ ત્રણ નગરો આપ્યાં.
  pon-2006A: 'Re ale sang nan sapwen Napdali kahnimw siluh: Kedes nan Kalili, iangahki
    sapwen kamwenge mahn (ehu kahnimw en rukula), Ammod Dor, oh Kardan, iangahki sapwen
    kamwenge mahn.'
  por-BRBSL: 'Fora da tribo de Naftali, Kedesh na Galiléia com suas terras de pasto,
    a cidade de refúgio do assassino de homens, Hammothdor com suas terras de pasto,
    e Kartan com suas terras de pasto: três cidades.'
  cth-cth: Naphtali ram dawk e tami ka thet payon e ni a kângue nahane kho lah, Galilee
    ram dawk, Kedesh kho hoi khori, Hommothdor kho hoi khori, Kartan kho hoi khori,
    abuemlah kho 3 touh a poe awh.
  twi-twi: Naftali abusuakuw no maa wɔn Kedes a ɛwɔ Galilea (guankɔbea kuropɔn), Hamot-Dor
    ne Kartan nkurow abiɛsa ne wɔn adidibea.
  hlt-hlt: Napthali koca rhoek taeng lamkah Galilee ah Kedesh, hlang aka ngawn rhoek
    kah hlipyingnah khopuei neh a khocaak, Hammothdor neh a khocaak, Kartan a khocaak
    khopuei pathum,
  tbz-SIM: Nɛfutɑdii kó kɛtenkɛ̀ miɛkɛ kɛ̀ bɛ̀ɛ pɛ́tɛ́ yɛhɛkɛ̀ diɛyɛ̀ yɛ̀tɑ̃ɑ̃ti yɛ̀ɛ̀
    tu Kedɛsi dìì bo Kɑdidee kó kutempɛ̃ mmiɛkɛ nɛ̀ Amɔti-Dɔɔ nɛ̀ Kɑtɑnni kɛ̀ yɛ̀
    ntú yɛsɔ̀rɛ̀ kpɛyɛ nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: 'Egha me Naptalin anabamɨn nguibar ekiar 3pla isa Gersonɨn ikɨzimɨn adarazigh
    anɨngi, dar ziabar kara: Kedes, Hamotdor ko Kartan, da Galilin Distrighɨn aven
    itir nguibar ekiaba, ezɨ Kedes, a nguibar ekiar gumaziba arɨ mangɨ mongamin mam.
    Eghtɨ nguazir nguibar ekiar kaba okarigha itiba, Gersonɨn adarazi uan asɨzibar
    arɨgham.'
  azb-azb: Naftali qəbiləsindən qatillər üçün sığınacaq şəhəri olan Qalileyadakı Qedeşlə
    otlaqlarını, Xammot-Dorla otlaqlarını və Qartanla otlaqlarını verdilər. Bunlar
    üç şəhər idi.
  eng-DBY: 'and out of the tribe of Naphtali, the city of refuge for the slayer, Kedesh
    in Galilee, and its suburbs; and Hammoth-Dor and its suburbs, and Kartan and its
    suburbs: three cities.'
  hin-2017: और नप्ताली के गोत्र के भाग में से अपनी-अपनी चराइयों समेत खूनी के शरणनगर
    गलील का केदेश, फिर हम्मोतदोर, और कर्तान; ये तीन नगर दिए गए।
  swp-swp: '@see-verse:JOS.021.031'
  eng-YLT: And out of the tribe of Naphtali, the city of refuge [for] the man-slayer,
    Kedesh in Galilee and its suburbs, and Hammoth-Dor and its suburbs, and Kartan
    and its suburbs — three cities;
  eng-WYC-2017: Also of the lineage of Naphtali, he gave the city of refuge, Kedesh
    in Galilee, and Hammothdor, and Kartan, with their suburbs; three cities.
  eng-WMBB: 'Out of the tribe of Naphtali, Kedesh in Galilee with its pasture lands,
    the city of refuge for the man slayer, Hammothdor with its pasture lands, and
    Kartan with its pasture lands: three cities.'
  urd-GVH: 'नफ़ताली के क़बीले ने तीन शहर उनकी चरागाहों समेत दिए : गलील का क़ादिस जिसमें
    हर वह शख़्स पनाह ले सकता था जिससे कोई ग़ैरइरादी तौर पर हलाक हुआ था, फिर हम्मात-दोर
    और क़रतान।'
  rug-rug: 'Pa voloso popoa te Napitalai si vagi tugo rini sari ka ṉeta vasileana
    lavata: Kedesi pa Qaleli turaṉae la tugo sari na pezara duduli (keke vasileana
    lavata tadi na tie govetedi), Hamoti Doro meke Katani, turaṉae la tugo sari na
    pezara duduli.'
  gaz-gaz: gosa Niftaalem keessaa Qaadesh ishee Galiilaa keessaa, magaalaan namni
    nama ajjeesee himatamu tokko itti kooluu galuu akkasumas Hamoot Doorii fi Qartaan,
    magaalaawwan sadii lafa tikaa isaanii wajjin kennameef.
  fra-LSG: et de la tribu de Nephthali, la ville de refuge pour les meurtriers, Kédesch
    en Galilée et sa banlieue, Hammoth-Dor et sa banlieue, et Karthan et sa banlieue,
    trois villes.
  yal-yal: 'E naxanye sɔtɔ Nafatali bɔnsɔnna bɔxɔni, ne ni i ra: Kedesi Galile yamanani,
    naxan findixi marakisi taana nde ra muxun xa naxan nagixi faxa ti feen na, Xamɔti-Dɔrɔ,
    Karatan, e nun e rabilinne. Ne malanxina, taa saxan.'
  haw-1868: A noloko mai o ka ohana a Napetali, o Kedesa ma Galilaia, a me kona wahi
    e pili ana, i kulanakauhale puuhonua no ka mea pepehi kanaka, o Hamotadora a me
    kona wahi e pili ana, o Karetana a me kona wahi e pili ana; ekolu kulanakauhale.
  arb-NAV: 'وَمِنْ سِبْطِ نَفْتَالِي، أَخَذُوا: قَادَشَ فِي الْجَلِيلِ وَمَرْعَاهَا،
    وَهِيَ مَدِينَةُ مَلْجَإٍ، وَحَمُّوتَ دُورٍ وَمَرْعَاهَا وَقَرْتَانَ وَمَرْعَاهَا،
    وَهِيَ فِي جُمْلَتِهَا ثَلاثُ مُدُنٍ.'
  ewe-ewe: 'Woxɔ du etɔ̃ le Naftali ƒe viwo ƒe anyigba dzi: Kedes le Galilea si nye
    Sitsoƒeduwo dometɔ ɖeka kple Hamot Dor kple Kartan kple wo ŋu lãnyiƒewo siwo le
    du etɔ̃.'
  eng-LEE: 'And from the tribe of Naphtali, the city of refuge for the manslayer,
    Kedesh in Galilee with its open spaces, and Chammothdor with its open spaces,
    and Karthan with its open spaces: three cities.'
  asm-FB: আৰু নপ্তালী ফৈদৰ পৰা চৰণীয়া ঠায়েৰে সৈতে নৰ-বধীৰ আশ্ৰয় লোৱা নগৰ গালীলত
    থকা কেদচ, চৰণীয়া ঠায়েৰে সৈতে হম্মোৎ-দোৰ আৰু চৰণীয়া ঠায়েৰে সৈতে কতন, এই তিনিখন
    নগৰ দিলে।
  sus-A: عٍ نَشٍيٍ سْتْ نَقَتَلِ بْنسْي شَ بْشِ كُي، نٍيٍ نَن يَ؛ كٍدٍ سِ، مِشِ رَتَنفَ
    تَا ندٍ نَشَن نَ فَلِلٍ بْشِ كُي نُن عَ قِيلِيٍ، شَمْتِ دْرْ نُن عَ قِيلِيٍ، كَرَتَن
    نُن عَ قِيلِيٍ. نَ بِرِن نَلَنشِ تَا سَشَن.
  fra-SBL: 'De la tribu de Nephtali, Kedesh en Galilée et ses pâturages, la ville
    de refuge pour le meurtrier, Hammothdor et ses pâturages, et Kartan et ses pâturages :
    trois villes.'
  hbo-hbo: וּמִמַּטֵּ֨ה נַפְתָּלִ֜י אֶת־עִ֣יר ׀ מִקְלַ֣ט הָֽרֹצֵ֗חַ אֶת־קֶ֨דֶשׁ בַּגָּלִ֤יל
    וְאֶת־מִגְרָשֶׁ֙הָ֙ וְאֶת־חַמֹּ֥ת דֹּאר֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־קַרְתָּ֖ן וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים שָׁלֹֽשׁ׃
  piu-2006: '@see-verse:JOS.021.031'
  kik-kik: kuuma mũhĩrĩga wa Nafitali, ikĩheo Kedeshi kũu Galili (itũũra inene rĩa
    kũũrĩrwo nĩ mũndũ ũrĩa ũraganĩte), na Hamothu-Dori na Karitani, hamwe na ithaka
    ciamo cia ũrĩithio; mothe maarĩ matũũra matatũ.
  fra-NCL: 'De la tribu de Nephthali : la ville de refuge pour le meurtrier, Cédès
    en Galilée et sa banlieue, ainsi que Hamoth-Dor et sa banlieue, Carthan et sa
    banlieue : trois villes.'
  cek-AK: Naphtali acaeng thung hoiah kami hum moeng naah anghawkhaih ahmuen, Glili
    prae ah kaom Kedesh vangpui hoi a taeng ih ahmuennawk, Hammoth-Dor vangpui hoi
    a taeng ih ahmuennawk, Kartan vangpui hoi a taeng ih ahmuennawk; sangqum boih
    ah vangpui thumto,
  cuk-cuk: 'Neftalí-wagan-e-yargi, we-neggwebur-gwapaa, degi, ibmar-durgan-maega e-gagan-nanaidse-bakale,
    ega uklesad: Galilea-yalagangi Cedes-neggwebur. (We-neggwebur dule-gindasmalad-dukuega
    nugsalesad). Hamot-Dor, degi, Cartán.'
  uig-CYR: буниңдин башқа Нафтали қәбилисиниң зиминидин адәм өлтүргән кишиләр панаһлинидиған
    шәһәр Галилийәдики Кәдәш билән яйлақлирини, йәнә Һаммот-Дор билән яйлақлири вә
    Картан билән әтрапидики яйлақлири болуп, җәмиий үч шәһәрни бәрди.
  tel-2017: నఫ్తాలి గోత్రం నుండి మూడు పట్టణాలను, అంటే అనాలోచితంగా హత్యచేసిన వారికి
    ఆశ్రయ పట్టణంగా ఉన్న గలిలయలోని కెదెషు, దాని పచ్చిక మైదానాలనూ హమ్మోత్దోరు, దాని
    పచ్చిక మైదానాలనూ కర్తాను, దాని పచ్చిక మైదానాలనూ ఇచ్చారు.
  hat-BSA: Soti nan tribi Nephtali, Kédesch nan Galilée, vil azil pou moun ki touye
    moun yo, avèk patiraj pa li ak Hammoth-Dor avèk patiraj pa li; twa vil.
  kos-kos: 'Ac liki acn lal Naphtali, elos eis siti tolu: Kedesh (sie sin siti in
    molela su oan in Galilee), Hammoth Dor, ac Kartan, weang pacna acn tupasrpasr
    nien mongo lun kosro.'
  hbo-WLC: וּמִמַּטֵּ֨ה נַפְתָּלִ֜י אֶת־עִ֣יר ׀ מִקְלַ֣ט הָֽרֹצֵ֗חַ אֶת־קֶ֨דֶשׁ בַּגָּלִ֤יל
    וְאֶת־מִגְרָשֶׁ֙הָ֙ וְאֶת־חַמֹּ֥ת דֹּאר֙ וְאֶת־מִגְרָשֶׁ֔הָ וְאֶת־קַרְתָּ֖ן וְאֶת־מִגְרָשֶׁ֑הָ
    עָרִ֖ים שָׁלֹֽשׁ׃
  ibo-ibo: Ebo Naftalị nyere ha obodo atọ, nyekwa ha ala ebe anụ ụlọ ha ga-anọ taa
    nri. Obodo ndị a bụ, Kedesh, nʼime Galili, nke bụkwa obodo mgbaba, Hamot Doa na
    Katan.
  ory-ory: ନପ୍ତାଲି ବଂଶରୁ ଗାଲିଲୀ ଅନ୍ତର୍ଗତ ନରହତ୍ୟାକାରୀର ଆଶ୍ରୟ ନଗର କେଦଶ ଓ ତହିଁ ତଳିଭୂମି,
    ହମୋତ୍‍-ଦୋର ଓ ତହିଁ ତଳିଭୂମି, କର୍ତ୍ତନ ଓ ତହିଁ ତଳିଭୂମି, ଏହି ତିନି ନଗର ଦେଲେ।
  chk-chk: Iwe, seni ewe ainangen Naftali ra angei ekewe telinimw Kates lon Kaliläa,
    ewe telinimwen op, Hamot-tor me Kartan, pwal ekewe fanü ünükür fän iten nöür man,
    ükükün ülüngat telinimw.
  rop-rop: En brom det kantri blanga Neftali klen deibin gibit olabat detlot thribala
    taun gulum Heimodowa, Katan en Kedish garram ola pedik. Kedish bin deya langa
    det kantri gulum Gelali, en imbin speshalwan taun dumaji nobodi bin lau kilim
    enibodi deya.
  ukr-1871: 'А від поколїння Нафталїєвого: охоронний город про убийця: Кедес у Галилеї
    вкупі з пасовищами його; Гаммот-Дор укупі з пасовищами його, та Картан укупі з
    пасовищами його — три городи.'
  deu-1951: Vom Stamm Naphtali aber Kedesch in Galiläa, die Freistadt der Totschläger,
    und seine Weideplätze, Hammot-Dor und seine Weideplätze, Kartan und seine Weideplätze;
    drei Städte,
  eng-JPS: And out of the tribe of Naphtali, Kedesh in Galilee with the open land
    about it, the city of refuge for the manslayer, and Hammoth-dor with the open
    land about it, and Kartan with the open land about it; three cities.
  srp-1865: 'A od plemena Neftalimova grad za utoèište krvniku Kedes u Galileji s
    podgraðem, i Amot-Dor s podgraðem, i Kartan s podgraðem: tri grada.'
  lug-lug: Ne mu kika kya Nafutaali, Kadesi mu Ggaliraaya n’amalundiro gaakyo, ebibuga
    ebyokwekwekamu, ne Kammasudoli n’amalundiro gaakyo, ne Kalutani n’amalundiro gaakyo,
    bye bibuga bisatu.
  heb-heb: וממטה נפתלי את עיר מקלט הרצח את קדש בגליל ואת מגרשה ואת חמת דאר ואת מגרשה
    ואת קרתן ואת מגרשה ערים שלש׃
  ben-IRV: আর নপ্তালি বংশের অধিকার থেকে পশুপালনের মাঠগুলির সঙ্গে নরহন্তার আশ্রয়-নগর
    গালীলস্থ কেদশ এবং পশুপালনের মাঠগুলির সঙ্গে হম্মোৎ-দোর, ও পশুপালনের মাঠগুলির সঙ্গে
    কর্ত্তন, এই তিনটি নগর দিল।
  pan-pan: ਅਤੇ ਨਫ਼ਤਾਲੀ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਕਾਦੇਸ਼ ਜਿਹੜਾ ਖ਼ੂਨੀਆਂ ਲਈ ਪਨਾਹ ਨਗਰ ਸੀ ਗਲੀਲ ਵਿੱਚ
    ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਹੱਮੋਥ ਦੋਰ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ ਅਤੇ ਕਰਤਾਨ ਉਹ ਦੀ ਸ਼ਾਮਲਾਟ ਸਣੇ
    ਅਰਥਾਤ ਤਿੰਨ ਸ਼ਹਿਰ।
  mya-JVB: နဿလိ ခရိုင်ထဲက ၊ လူအသက်ကိုသတ် မိသော သူမှီခို ရာမြို့ ၊ ဂါလိလဲ ပြည်၌ ကေဒေရှ
    မြို့နှင့် မြို့နယ် ၊ ဟမ္မုဒ္ဒေါ မြို့နှင့် မြို့နယ် ၊ ကာတံ မြို့နှင့် မြို့နယ်
    တည်းဟူသော သုံး မြို့ တို့ကို၎င်းပေးကြ၏။
  hmo-hmo: 'Napatali iduhu taudia dekena amo idia abia hanua be inai: Kedesi, Galilea
    tano lalonai, mai ena rei gabudia danu. Kedesi danu be ala-ala kava taudia edia
    heau mauri hanua ta. Bona Hamoto Doro, mai ena rei gabudia danu, bona Karatana,
    mai ena rei gabudia danu, hanua toi.'
  urd-urd: और नफ़्ताली के क़बीले से जलील में क़ादिस और उसके 'इलाक़े तो ख़ूनी की पनाह
    के लिए और हम्मात दूर और उसके 'इलाक़े और क़रतान और उसके 'इलाक़े, यह तीन शहर दिए।
  rus-SYN: 'от колена Неффалимова город убежища для убийцы - Кедес в Галилее и предместья
    его, Хамоф-Дор и предместья его, Карфан и предместья его: три города.'
  bqc-SIM: Aa Nɛfatali buiↄ wɛ̃́lɛↄ è lↄ mɛ̀n àaↄ̃, gbɛ̃dɛna misiwɛ̃lɛ Kɛdɛsi pↄ́
    kú Galile bùsuu ń Amↄdooo ń Kaatão, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Naphtali phung sunga kon in jong Galilee gamsunga Kedesh le ahamhing
    gamsung jong apeovin, hiche khopi jonghi mithat ho kiselna khopi ma ahi, Hammoth-dor
    le ahamhing gamsung jong apeovin, chule kartan khopi le ahamhing gamsung jong
    apeh thaovin, abonnin khopi thum alhingtai.
  mar-mar: नफतालीच्या वंशातले हत्या करणाऱ्याच्या आश्रयाचे नगर गालीलातले केदेश व त्यांचे
    गायरान, आणि हम्मोथ-दोर व त्यांचे गायरान, आणि कार्तान व त्यांचे गायरान, अशी तीन
    नगरे दिली.
  qub-qub: Neftalí trïbupitami chasquiran Galileacho caycaj Cedes siudäta (Cedesga
    caran mana yarpashapita runata wañupacur pacacunan siudämi.), Hamot-dorta, Cartanta.
    Chaymi Neftalí trïbupita quimsa siudäcunata chasquiran guewayoj jircancunatawan-cama.
  hat-hat: Yo pran twa lavil nan pòsyon tè ki pou branch fanmi Nèftali a ba yo tou.
    Se te lavil Kadès nan peyi Galile, yonn nan lavil kote moun ki touye moun ka kouri
    al chache pwoteksyon, lavil Amot-Dò, lavil Katan ansanm ak tout savann pou bèt
    yo.
  eng-BSB: And from the tribe of Naphtali they were given Kedesh in Galilee (a city
    of refuge for the manslayer), Hammoth-dor, and Kartan—three cities, together with
    their pasturelands.
  tod-tod: 'Taai niiti ti ti zɔlɔɔni Nɛfetali ná-bolodai ná-zooi zu, ta ti-maaɠooliiti,
    naati ti ɠɛni ga: Keedɛse, nii é Galilee yooi zu, taai naa ɠɛni ga nu ʋaa nuiti
    maaʋelazuʋɛ ta, ta Ɠamɔte-Dɔɔl, é ʋɛɛ Kaaletan ʋa, taa wola saʋagɔ.'
  eng-WEBPB: 'Out of the tribe of Naphtali, Kedesh in Galilee with its pasture lands,
    the city of refuge for the man slayer, Hammothdor with its pasture lands, and
    Kartan with its pasture lands: three cities.'
  kbq-kbq: Hanki Israeli vahe'mo'za Naftali naga'mofo mopafinti 3'a ranra kuma Gesomu
    naga'ma refko huzami'nazana, zamagu'ma vazinagu kore freno ome fraki rankuma Galili
    mopafi me'neana Kades ran kumaki, Hamot-Dori kumaki, Katan rankuma'ene, ana maka
    tava'ozamire'ma me'nea mopa, afu zamimo'zama tra'zama nesaza mopa zami'naze.
  nhe-BL: 'Tlen nopa hueyi familia Neftalí quinselijque eyi altepetini ica ininpotreros:
    Cedes, se para ipan momanahuise ipan tlali Galilea, huan Hamot Dor huan Cartán.'
  gub-BL: 'Upyhyk pitài tawhu Napitari izuapyapyr wanuwi wà: Kez Karirez ywy rehe
    har. Upyhyk ka''api''i rupaw izywyr har wà no. Teko izuka arer upuner Kenez pe
    uzànaw rehe wà. Zeroxon izuapyapyr upyhyk amo mokoz tawhu wà no: Amot-Nor, Kàràtà.
    Upyhyk ka''api''i rupaw waiwy har wà no. Na''iruz tawhu upyhyk wà.'
  eng-DRA: 'Of the tribe also of Nephtali, Cedes in Galilee, one of the cities of
    refuge: and Hammoth Dor, and Carthan, with their suburbs, three cities.'
