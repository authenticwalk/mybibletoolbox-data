verse: JOS.021.043
translations:
  mal-C: അങ്ങനെ യഹോവ, ഇസ്രായേലിന്, താൻ അവരുടെ പിതാക്കന്മാർക്കു കൊടുക്കുമെന്നു ശപഥംചെയ്ത
    ദേശമെല്ലാം കൊടുത്തു; അവർ അതു കൈവശപ്പെടുത്തി അവിടെ താമസമുറപ്പിച്ചു.
  deu-TKW: Und Jahwe verlieh Israel das ganze Land, dessen verleihun er ihremn Vätern
    eidlich verheißen hatte, und sie nahmen es in Besitz und siedelten sich darin
    an.
  lin-lin: Boye, Yawe apesaki na Isalaele mokili nyonso oyo alakaki kopesa epai ya
    batata na bango na nzela ya ndayi. Bana ya Isalaele bazwaki yango mpe bakomaki
    kovanda kuna.
  eng-LSV: And YHWH gives to Israel the whole of the land which He has sworn to give
    to their fathers, and they possess it, and dwell in it;
  eng-GNV: 'So the Lord gaue vnto Israel all ye land, which hee had sworne to giue
    vnto their fathers: and they possessed it, and dwelt therein.'
  eng-WEBSTER: 'And the LORD gave to Israel all the land which he swore to give to
    their fathers: and they possessed it, and dwelt in it.'
  nhw-BL: Huajca TOTECO quinmactili nopa israelitame nochi nopa tlali catli ininhuaya
    mocajqui ininhuejcapan tatahua para quinmacasquía. Huan nopa israelitame nopona
    mocajque para itztose.
  swh-ONEN: Kwa hiyo Bwana akawapa Israeli nchi yote aliyokuwa ameapa kuwapa baba
    zao, nao wakaimiliki na kukaa humo.
  bba-bba: Nɡe mɛsumɑ Yinni Gusunɔ u kɑ Isirelibɑ tem mɛ kpuro wɛ̃ nɡe mɛ u ben sikɑdobɑ
    nɔɔ mwɛɛru kuɑ. Mɑ bɑ sinɑ mɛ sɔɔ, mu kuɑ beɡim.
  eng-KJVCPB: And the Lord gave unto Israel all the land which he sware to give unto
    their fathers; and they possessed it, and dwelt therein.
  mpx-mpx: He liwanina i ola to, inoke labi gegewena toto Yehoba i bateli Isileli
    tubuliyau houhouwel elal, he i pek elal yaka hi ahe wali panuwa ge hi minaan.
  luo-luo: Omiyo Jehova Nyasaye nomiyo jo-Israel pinje duto mane osingore ni enomi
    kweregi, kendo ne gikawogi mi gidakie.
  meu-meu: 'Taunabunai, Iehova ese Israel taudia edia tano e henidia, senedia e gwaurai
    henidia hamata tanona idoinai e henidia: una tano e abia, edia tano, bena e noholaia.'
  npi-ULB: यसरी परमप्रभुले इस्राएलका पुर्खाहरूलाई दिन्छु भनी प्रतिज्ञा गर्नुभएको सबै
    भू-भाग दिनुभयो । इस्राएलीहरूले यो कब्जा गरे र त्यहाँ बसोबास गरे ।
  yor-yor: Báyìí ni Olúwa fún Israẹli ní gbogbo ilẹ̀ tí ó ṣèlérí láti fi fún àwọn
    baba ńlá wọn. Nígbà tí wọ́n sì gbà á tan wọ́n sì tẹ̀dó síbẹ̀.
  ind-ind: Dengan demikian, TUHAN memberikan kepada bangsa Israel seluruh negeri,
    seperti yang sudah Dia janjikan dengan sumpah kepada nenek moyang mereka. Bangsa
    Israel menguasai negeri itu serta menetap di sana.
  pes-OPCB: پس خداوند، تمام سرزمینی را که به اجداد قوم اسرائیل وعده فرموده بود به
    بنی‌اسرائیل بخشید و ایشان آن را تصرف نموده، در آن ساکن شدند.
  tgl-ULB: Kaya ibinigay ni Yahweh sa Israel ang lahat ng lupaing ipinangako niyang
    ibibigay sa kanilang mga ninuno. Inangkin ito ng mga Israelita at nanirahan doon.
  hui-hui: Anduane Homogohanda Isaraele hameiginiruhondo dindi minidaru bibahende
    ala tinaga mamaliruhondo lamialu, I̱na dindi ogoni tí ngulebero, lalu lowinigodagua
    henene ani tagira pene. Ani miyagola Isaraele hameigini ti dindi ogoniha puwa
    bayale hene.
  mya-mya: ဤ​ကဲ့​သို့​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘိုး​ဘေး​တို့​အား​ပေး​မည်​ဟု
    က​တိ​ထား​တော်​မူ​သော​ပြည်​တစ်​ပြည်​လုံး​ကို သူ​တို့​အား​ပေး​တော်​မူ​၏။ သူ​တို့​သည်​ထို​ပြည်
    ကို​သိမ်း​ပိုက်​၍​အ​ခြေ​စိုက်​နေ​ထိုင်​ကြ​လေ သည်။-
  bod-N: དེ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ཁོ་ཚོའི་མེས་པོ་རྣམས་ལ་མནའ་བཞེས་ཏེ་ཞལ་བཞེས་གནང་བའི་ཡུལ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནང་ཞིང་།
    ཁོ་རྣམས་ལ་ས་སྐལ་དུ་ཐོབ་ནས་དེ་རུ་གནས་སོ། །
  sna-sna: Saka Jehovha akapa vaIsraeri nyika yose yaakanga apika kuti achapa madzitateguru
    avo, ikava yavo vakagara mairi.
  spa-BLM: El Señor dio a Israel toda la tierra que había jurado dar a sus padres.
    La poseyeron y vivieron en ella.
  cac-cac: Icha val chi' ix aj yac'jican lum luum d'a eb' israel yuj Jehová, aton
    masanil lum yac'nac sti' yac'an d'a eb' smam yicham eb'. Yuj chi' ix cajnajcan
    eb' d'a sat lum smasanil.
  swh-ULB: Basi Yahweh aliwapa Israeli nchi yote ambayo aliwaapia baba zao kuwa atawapa.
    Waisraeli waliimiliki nchi na wakakaa humo.
  bel-bel: Такім чынам аддаў Гасподзь Ізраілю ўсю зямлю, якую даць прысягаўся бацькам
    іхнім, і яны атрымалі яе ў спадчыну і пасяліліся на ёй.
  deu-ELBBK: Und so gab der HERR Israel das ganze Land, das er ihren Vätern zu geben
    geschworen hatte; und sie nahmen es in Besitz und wohnten darin.
  mbb-OT: Iyan heini paaǥi te kebeǥaya te Nengazen diyà te Israel duen te tanà he
    impenaad din diyà te menge kepuun dan. Ne hein nekuwa zan en heini ne zutun en
    sikandan med-ubpà.
  mal-2015: യഹോവ യിസ്രായേലിന്നു താൻ അവരുടെ പിതാക്കന്മാർക്കു കൊടുക്കുമെന്നു സത്യംചെയ്ത
    ദേശമെല്ലാം കൊടുത്തു; അവർ അതു കൈവശമാക്കി അവിടെ കുടിപാർത്തു.
  tuo-NT: Õꞌacʉ̃ nipeꞌtise na ñecʉ̃sʉmʉarẽ “Aꞌtiro oꞌogʉti” níꞌque diꞌtare queoro
    oꞌocʉ niwĩ. Tojo weerã na te diꞌtare ñeꞌe, topʉ niseticãrã niwã.
  rmc-rmc: O RAJ diňa le Izraelitenge caľi phuv, pal savi diňa lav la veraha lengre
    daden. Zaile la a gele ode te bešel.
  nlg-nlg: Ma Lord t vahe udolua Israel na pari te nia baubahu geke vahera na lei
    bibiudira, ma gaira tava lagavulea mara Kabu ga.
  pes-OPV: پس خداوند تمامی زمین را که برای پدران ایشان قسم خورده بود که به ایشان بدهد
    به اسرائیل داد، و آن را به تصرف آورده، در آن ساکن شدند.
  ron-1924: Астфел, Домнул а дат луй Исраел тоатэ цара пе каре журасе кэ о ва да пэринцилор
    лор; ей ау луат-о ын стэпынире ши с-ау ашезат ын еа.
  ben-OBCV: এভাবে সদাপ্রভু ইস্রায়েলের পূর্বপুরুষদের কাছে যে দেশ দেওয়ার প্রতিশ্রুতি
    দিয়েছিলেন, তা তাদের দিলেন ও তারা ওই দেশের দখল নিয়ে সেখানে বসতি স্থাপন করল।
  som-som: Sidaasuu Rabbigu reer binu Israa'iil u siiyey dhulkii u awowayaashood ugu
    dhaartay inuu siiyo oo dhan, oo iyana way hantiyeen, wayna iska degeen.
  lat-VUC: Ne unum quidem verbum, quod illis præstiturum se esse promiserat, irritum
    fuit, sed rebus expleta sunt omnia.
  eng-ASVBT: So Jehovah gave unto Israel all the land which he sware to give unto
    their fathers; and they possessed it, and dwelt therein.
  ita-1885: Il Signore adunque diede ad Israele tutto il paese ch'egli aveva giurato
    ai padri loro di dar loro; e i figliuoli d'Israele ne presero la possessione,
    e abitarono in esso.
  eng-LXXUP: 'So the Lord gave to Israel all the land which he swore to give to their
    fathers: and they inherited it, and dwelt in it.'
  eng-ULB: So Yahweh gave to Israel all the land that he swore to give to their ancestors.
    The Israelites took possession of it and settled there.
  spa-VBL: Así, el Señor dio a los israelitas toda la tierra que había prometido a
    sus antepasados. Ellos se apoderaron de ella y se establecieronallí.
  fra-_FOB: L'Éternel donna donc à Israël tout le pays qu'il avait juré de donner
    à leurs pères. Ils le possédèrent, et y habitèrent.
  mal-mal: യഹോവ യിസ്രായേലിന് താൻ അവരുടെ പൂര്‍വ്വ പിതാക്കന്മാർക്ക് കൊടുക്കുമെന്ന് സത്യംചെയ്ത
    ദേശമെല്ലാം കൊടുത്തു; അവർ അത് കൈവശമാക്കി അവിടെ പാർത്തു.
  lit-lit: Taigi Viešpats davė Izraeliui visą šalį, kurią jis buvo prisiekęs duoti
    jų tėvams, ir jie užėmė ją ir įsikūrė joje.
  urd-GVR: Yoṅ Rab ne Isrāīliyoṅ ko wuh pūrā mulk de diyā jis kā wādā us ne un ke
    bāpdādā se qasam khā kar kiyā thā. Wuh us par qabzā karke us meṅ rahne lage.
  suz-BL: मोपा परमप्रभु यावेमी इस्राएली आन कली “गेनुङ” दे मेको आन किकी पिपी आन कली
    जशो कसम खाप्‍तु। मिनु इस्राएलीपुकीमी मेको रागी कली आंम के सेल्‍शा बाक्‍तेक्‍म।
    उत्‍पत्ती १२:७
  ita-1927: L’Eterno diede dunque a Israele tutto il paese che avea giurato ai padri
    di dar loro, e i figliuoli d’Israele ne presero possesso, e vi si stanziarono.
  ckb-ckb: جا یەزدان هەموو ئەو زەوییەی دایە نەوەی ئیسرائیل کە سوێندی خواردبوو بیداتە
    باوباپیرانیان، ئەوانیش دەستیان بەسەردا گرت و تێیدا نیشتەجێ بوون.
  eng-BBE: So the Lord gave to Israel all the land which he gave by oath to their
    fathers; so it became their heritage and their living-place.
  kan-OKCV: ಈ ರೀತಿಯಾಗಿ ಯೆಹೋವ ದೇವರು ಅವರ ಪಿತೃಗಳಿಗೆ ಕೊಡುವೆನೆಂದು ಆಣೆಯಿಟ್ಟ ದೇಶವನ್ನೆಲ್ಲಾ
    ಇಸ್ರಾಯೇಲಿಗೆ ಕೊಟ್ಟರು. ಇಸ್ರಾಯೇಲರು ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಅದರಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:JOS.021.042'
  tam-2017: இந்தவிதமாகக் யெகோவா இஸ்ரவேலுக்குக் கொடுப்பேன் என்று அவர்களுடைய முற்பிதாக்களுக்கு
    ஆணையிட்ட தேசத்தையெல்லாம் கொடுத்தார்; அவர்கள் அவைகளைச் சுதந்தரித்துக்கொண்டு, அவைகளிலே
    குடியிருந்தார்கள்.
  spa-RV-1909: Así dió Jehová á Israel toda la tierra que había jurado dar á sus padres;
    y poseyéronla, y habitaron en ella.
  ron-BTF: Și DOMNUL i-a dat lui Israel toată țara pe care jurase s-o dea părinților
    lor; și ei au stăpânit-o și au locuit în ea.
  eng-WEBP: So the LORD gave to Israel all the land which he swore to give to their
    fathers. They possessed it, and lived in it.
  eng-FBV: And so the Lord gave to the Israelites all the land he had promised their
    ancestors. They took possession of it and settled there.
  nld-1939: Zo gaf Jahweh aan Israël het gehele land, dat Hij hun vaderen gezworen
    had te zullen geven. Zij namen het in bezit, en gingen er wonen.
  nch-BL: Huajca TOTECO quinmactili nopa israelitame nochi nopa tali cati inihuaya
    mocajqui inihuejcapan tatahua para quinmacasquía. Huan nopa israelitame nopona
    mocajque para itztose.
  vie-1934: Thế thì, Đức Giê-hô-va ban cho Y-sơ-ra-ên cả xứ mà Ngài đã thề ban cho
    tổ phụ họ. Dân Y-sơ-ra-ên nhận làm sản nghiệp, và ở tại đó.
  hin-CV: याहवेह ने इस्राएल को वह पूरा देश दे दिया, जिसकी शपथ उन्होंने उनके पूर्वजों
    से की थी.
  spa-BES: Y él Señor dio a Israel toda la tierra que hizo con juramento a sus padres;
    Así se convirtió en su patrimonio y su lugar de vida.
  tdx-tdx: Aa le hene natolo’ Iehovà am’ Israele i tane nifantà’e hatolotse an-droae’
    iareoy le nitavane’ iereo vaho nimo­neñañe.
  tha-KJV: ดังนี้​แหละพระเยโฮวาห์ประทานแผ่นดินทั้งสิ้นแก่คนอิสราเอลดังที่​พระองค์​ทรงปฏิญาณว่าจะให้​แก่​บรรพบุรุษของเขา
    เมื่อเขาทั้งหลายยึดแล้​วก​็​เข​้าไปตั้​งบ​้านเมืองอยู่​ที่นั่น
  por-BR-2018: Assim deu o SENHOR a Israel toda a terra que havia jurado dar a seus
    pais; e possuíram-na, e habitaram nela.
  deu-ELO: Und so gab Jehova Israel das ganze Land, welches er ihren Vätern zu geben
    geschworen hatte; und sie nahmen es in Besitz und wohnten darin.
  eng-WYC-2018: And the Lord gave to Israel all the land that he swore himself to
    give to their fathers, and they had it in possession, and dwelled therein (or
    and lived there).
  epo-epo: Kaj la Eternulo donis al la Izraelidoj la tutan landon, kiun doni Li ĵuris
    al iliaj patroj; kaj ili ekposedis ĝin kaj enloĝiĝis en ĝi.
  uig-PIN: Pǝrwǝrdigar xu tǝriⱪidǝ Israillarning ata-bowiliriƣa berixkǝ ⱪǝsǝm bilǝn
    wǝdǝ ⱪilƣan pütkül zeminni ularƣa bǝrdi; ular kelip uni igilǝp, u yǝrdǝ olturdi.
  beo-beo: Amaiba:le, Hina Gode da soge huluane amo e da ilia aowalali ilima imunu
    ilegele sia:i, amo Isala:ili fi ilima i. Ilia soge huluane lale, moi dogole hahawane
    fi.
  tpi-OTNT: Orait Bikpela i givim olgeta hap graun long ol Israel, olsem bipo em i
    bin promis long ol tumbuna bilong ol. Na ol Israel i kisim dispela graun na ol
    i sindaun long en.
  hau-SA: Ubangiji kuwa ya ba Isra’ilawa dukan ƙasar da ya yi wa kakanninsu alkawari,
    suka kuwa mallake ta, suka zauna a cikinta.
  uig-LAT: Perwerdigar shu teriqide Israillarning ata-bowilirigha bérishke qesem bilen
    wede qilghan pütkül zéminni ulargha berdi; ular kélip uni igilep, u yerde olturdi.
  nde-nde: Ngakho uThixo wanika abako-Israyeli wonke umhlaba ayefunge ukuwunika okhokho
    babo, bawuthatha bakha khonapho.
  ton-ton: '¶ Pea naʻe foaki ʻe Sihova ki ʻIsileli ʻae fonua kotoa pē naʻa ne fuakava
    ke foaki ki heʻenau ngaahi tamai: pea naʻa nau maʻu ia, ʻo nofo ai.'
  ces-1613: Dal tedy Hospodin Izraelovi všecku tu zemi, kterouž s přísahou zaslíbil
    dáti otcům jejich; i opanovali ji dědičně, a bydlili v ní.
  eng-WMB: So the LORD gave to Israel all the land which he swore to give to their
    fathers. They possessed it, and lived in it.
  tam-TCV: இவ்விதமாய் யெகோவா இஸ்ரயேலரின் முற்பிதாக்களுக்குக் கொடுப்பதாக வாக்களித்த
    எல்லா நிலங்களையும் இஸ்ரயேலருக்கு வழங்கினார். அவர்கள் அந்த நிலத்தை உரிமையாக்கி
    அங்கே குடியேறினார்கள்.
  ceb-ULB: Busa gihatag ni Yahweh sa Israel ang tanang yuta nga gisaad niya nga ihatag
    ngadto sa ilang mga katigulangan. Gipanag-iyahan kini sa mga Israelita ug nagpahiluna
    didto.
  pol-UBG: Dał więc PAN Izraelowi całą ziemię, którą przysiągł dać ich ojcom; i posiedli
    ją, i mieszkali w niej.
  urd-GVU: یوں رب نے اسرائیلیوں کو وہ پورا ملک دے دیا جس کا وعدہ اُس نے اُن کے باپ
    دادا سے قَسم کھا کر کیا تھا۔ وہ اُس پر قبضہ کر کے اُس میں رہنے لگے۔
  deu-1912: Also gab der HERR Israel alles Land, das er geschworen hatte ihren Vätern
    zu geben, und sie nahmen es ein und wohnten darin.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರಮಾಣಪೂರ್ವಕವಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದ ದೇಶವನ್ನು
    ಇಸ್ರಾಯೇಲಿಗೆ ಕೊಟ್ಟನು. ಅವರು ಅದನ್ನು ಸ್ವತಂತ್ರಪಡಿಸಿಕೊಂಡು ಅದರಲ್ಲಿ ವಾಸಮಾಡಿದರು.
  tgo-tgo: Kaero Giya Loi i wogiya thelauko iyava i tholo na i dagerawe weŋgiya Isirel
    gharɨgharɨniye orumburumbunji. Mbaŋa kaero thɨ wo ghamba yakuyakuko iyako amba
    thiya roghabanawe.
  yap-yap: Ere SOMOL e pi’ fare nam ni ga’ngin ngak piyu Israel, ya ri michmicheg
    ngak e pi chitamangirad kakrom nra pi’ ngorad. Nap’an ni yag ngorad, miyad par
    u rom.
  hlt-MCSB: A napa rhoek taengah paek ham a caeng khohmuen boeih te BOEIPA loh Israel
    taengah a paek tih a pang uh dongah a khuiah kho a sak uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶኮ ቤርታኣ ዓዶንሢም ዒንጋኒ ጫኣቄ ዓጬሎ ቢያ ዒስራዔኤሌ ዓሶም ዒንጌኔ፤ ዔያታ ዓጬሎ ዔኪ
    ዻካሌስካፓ ሜታ ባኣያ ኮሺ ናንጌኔ፤
  twi-ASANTE: Enti, Awurade de nsase a ɔkaa ho ntam sɛ ɔde bɛma wɔn agyanom no maa
    Israelfoɔ no, na wɔdii so nkonim, tenaa hɔ.
  eng-WEBU: So the LORD gave to Israel all the land which he swore to give to their
    fathers. They possessed it, and lived in it.
  bnp-bnp: E BAKOVI DAGI i habia ne huriki a Israel a malala iea, i ramaia a ngava
    i ta muholi vona ne huriki a gare ne ria hosi. Lakea ri bolea a malala ne ria
    liu.
  wal-wal: Hegaadan oottidi, GODAI eta aawatuyyo immanau caaqqido biittaa ubbaa Israa7eela
    asaayyo immiis; immin eti laattidi, yan de7idosona.
  spa-PDDPT: De esta manera Yavé dio a Israel toda la tierra que juró a sus antepasados
    que les daría. Y ellos la poseyeron y vivieron en ella.
  gun-gun: Ha'e rami py Israel kuery pe Senhor ome'ẽ yvy ha'e javi, tamoĩ kuery pe
    ome'ẽ aguã re ouraague rami vy. Ha'e ramo ojopy ma vy ikuai ha'e py.
  agu-BL: Ya'stzun bantz, yi tk'ol Kataj Ryos cyakil yi e'chk ama'l scyetz yi e' xonl
    Israel. Nin yi ama'la'tz, ya'stzun yi suki'nt ta'n scyetz yi e' chimam chite'.
    Cyetzaj yi e'chk ama'la'tz, nin e' naje' swutz.
  ilo-ULB: Inted ngarud ni Yahweh iti Israel ti amin a daga nga insapatana nga ited
    kadagiti kapuonanda. Tinagikua dagiti Israelita daytoy ket nagnaedda ditoy.
  kpg-kpg: Dimaadua guu wanga gi digau Israel nia gowaa ala ne hagababa ang gi nia
    maadua mmaadua digaula. Di madagoaa digaula ne hai mee gi nia maa, gei digaula
    guu noho i golo.
  uig-ARA: پەرۋەردىگار شۇ تەرىقىدە ئىسرائىللارنىڭ ئاتا-بوۋىلىرىغا بېرىشكە قەسەم بىلەن
    ۋەدە قىلغان پۈتكۈل زېمىننى ئۇلارغا بەردى؛ ئۇلار كېلىپ ئۇنى ئىگىلەپ، ئۇ يەردە ئولتۇردى.
  bsp-bsp: Tatɔkɔ tɔ Kanu Kəpɔŋ kənasɔŋəs aka Yisrayel atɔf məlməl nŋɛ kənadɛrmɛ atem
    aŋan kədesɔŋ ŋa mɔ, kɔ ŋambaŋ ŋi kɔ ŋandɛ.
  sus-sus: Alatala naxa na bɔxi birin fi Isirayilakae ma alɔ a a laayidi e benbae
    bɛ ki naxɛ. Na bɔxi birin naxa findi e gbe ra, e naxa sabati naa.
  pon-2006: KAUN-O eri ketikihong mehn Israel ko sahpw koaros me e ketin inoukihong
    arail pahpa kahlap ako me e pahn ketikihong irail. Ni ar alehdier sahpw pwukat,
    re ahpw soandiong wasao.
  ksd-ksd: Damana ra Luluai i ga tul tar ra gunan par ta ra tarai Israel, nina i ga
    vavalima tar ia ta ra umana tama i diat; ma dia ga vatur vake, ma dia ga ki tana.
  tur-YTC: Bunun üzerine Yahve atalarına vermeye ant içtiği diyarın tümünü İsrael'e
    verdi. Onu mülk edindiler ve içinde yaşadılar.
  grc-BRENT: Καὶ ἔδωκε Κύριος τῷ Ἰσραὴλ πᾶσαν τὴν γῆν, ἣν ὤμοσε δοῦναι τοῖς πατράσιν
    αὐτῶν· καὶ κατεκληρονόμησαν αὐτὴν, καὶ κατῴκησαν ἐν αὐτῇ.
  ind-AYT: TUHAN memberikan kepada orang Israel seluruh negeri yang dijanjikan-Nya
    dengan sumpah untuk dikaruniakan kepada nenek moyang mereka. Mereka mendudukinya
    dan tinggal di sana.
  nya-nya: Motero Yehova anapereka kwa Israeli dziko limene analumbira kulipereka
    kwa makolo awo. Atalilandira anadzakhalamo.
  hrv-hrv: Tako je Jahve predao Izraelcima svu zemlju za koju se zakleo da će je dati
    ocima njihovim. Primili su je u posjed i nastanili se u njoj.
  mps-mps: Tialima, Genuai Bidigo te tigidali tǫ pedai te Israel dabe augwaliba mani,
    te polobadu agai te augwa wąį dabebolo te bomo yai po dąų wali tiwai gilama
    yali. Tama te Israel dabe augwaligo te bulu tǫ selama, tama augwali tede bidali.
  tpi-tpi: Orait Bikpela i givim olgeta hap graun long ol Israel, olsem bipo em i
    bin promis long ol tumbuna bilong ol. Na ol Israel i kisim dispela graun na ol
    i sindaun long en.
  dan-1931: Således gav HERREN Israel hele det Land, han havde tilsvoret deres Fædre
    at ville give dem, og de tog det i Besiddelse og bosatte sig der.
  vie-OVCB: Như thế, Chúa Hằng Hữu thực hiện lời Ngài hứa với các tổ tiên, cho Ít-ra-ên
    lãnh thổ này. Họ chiếm lấy và lập nghiệp tại đó.
  guj-2017: તે પ્રમાણે તેમણે ઇઝરાયલને તે સઘળો દેશ આપ્યો. યહોવાહે ઇઝરાયલના પૂર્વજોને
    જે દેશ આપવાની પ્રતિજ્ઞા કરી હતી. ઇઝરાયલીઓએ તેનો કબજો લીધો અને ત્યાં વસવાટ કર્યો.
  pon-2006A: KAUN-O eri ketikihong mehn Israel ko sahpw koaros me e ketin inoukihong
    arail pahpa kahlap ako me e pahn ketikihong irail. Ni ar alehdier sahpw pwukat,
    re ahpw soandiong wasao.
  por-BRBSL: Então Yahweh deu a Israel toda a terra que jurou dar a seus pais. Eles
    a possuíam, e viviam nela.
  cth-cth: Hottelah mintoenaw koe na poe han telah lawk a kam pouh e pueng teh BAWIPA
    ni Isarel koe a poe teh, amamae ham hah a coe awh teh a thung vah kho a sak awh.
  twi-twi: Enti Awurade de nsase a ɔkaa ho ntam sɛ ɔde bɛma wɔn agyanom no maa Israelfo
    no, na wodii so nkonim, tenaa hɔ.
  hlt-hlt: A napa rhoek taengah paek ham a caeng khohmuen boeih te BOEIPA loh Israel
    taengah a paek tih a pang uh dongah a khuiah kho a sak uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nyIsidɑyɛɛribɛ kù do yɛ̃ nkù yóó duɔ́ nkɛ̀ɛ̀ tenkɛ̀
    bɛ yɛmbɛ̀. Kɛ̀ bɛ̀ɛ kɑri kɛ́mbo.
  msy-2020: Kamaghɨn, Ikiavɨra Itir God fomɨra men inazir afeziabav kemezɨ moghɨn,
    a nguaziba isa, bar Israelia ganɨngizɨ, me dagh apia.
  azb-azb: Rəbb atalarına etdiyi anda görə vəd etdiyi bütün torpağı İsraillilərə verdi.
    Onlar bu torpağa sahib oldular və orada məskən saldılar.
  eng-DBY: And Jehovah gave to Israel all the land which he swore to give unto their
    fathers; and they took possession of it, and dwelt in it.
  hin-2017: इस प्रकार यहोवा ने इस्राएलियों को वह सारा देश दिया, जिसे उसने उनके पूर्वजों
    से शपथ खाकर देने को कहा था; और वे उसके अधिकारी होकर उसमें बस गए।
  swp-swp: Guiau tano gamagari i mosei Isaraela aridi eai, doha i riba aigora tamadieao
    aridi eai, se abiao, eo arinai se miahai.
  eng-YLT: And Jehovah giveth to Israel the whole of the land which He hath sworn
    to give to their fathers, and they possess it, and dwell in it;
  eng-WYC-2017: And the Lord gave to Israel all the land that he swore himself to
    give to their fathers, and they had it in possession, and dwelled therein.
  eng-WMBB: So the LORD gave to Israel all the land which he swore to give to their
    fathers. They possessed it, and lived in it.
  urd-GVH: यों रब ने इसराईलियों को वह पूरा मुल्क दे दिया जिसका वादा उसने उनके बापदादा
    से क़सम खाकर किया था। वह उस पर क़ब्ज़ा करके उसमें रहने लगे।
  rug-rug: Ke poni ni Zihova koari na tinoni Izireli sa doduruna sa popoa sapu va
    tatara nia Sa koari na tiatamadia sapu kaqu vala nia Sa, gua. Sipu ele tagoa rini
    sa popoa sana si koa vasina si arini.
  gaz-gaz: Kanaafuu Waaqayyo biyya abbootii isaaniitiif kennuuf kakate hunda saba
    Israaʼeliif kenne; isaanis biyya sana qabatanii achi jiraatan.
  fra-LSG: C’est ainsi que l’Éternel donna à Israël tout le pays qu’il avait juré
    de donner à leurs pères; ils en prirent possession et s’y établirent.
  yal-yal: Alatala a kɔlɔ yamanan naxan so feen na e benbane yii, a yi na birin fi
    Isirayila kaane ma. E yi na findi e gbeen na, e yi dɔxɔ na.
  haw-1868: A ua haawi mai o Iehova i ka Iseraela i ka aina a pau ana i hoohiki ai
    e haawi i ko lakou poe makua, a ua lilo ia no lakou, a ua noho lakou malaila.
  arb-NAV: وَهَكَذَا وَهَبَ الرَّبُّ إِسْرَائِيلَ جَمِيعَ الأَرَاضِي الَّتِي حَلَفَ
    أَنْ يُعْطِيَهَا لِآبَائِهِمْ فَوَرِثُوهَا وَأَقَامُوا فِيهَا،
  ewe-ewe: Ale Yehowa tsɔ anyigba si ŋugbe wòdo na wo tɔgbuiwo la katã na Israelviwo.
    Woyi ɖaɖu ameawo dzi, eye wonɔ afi ma.
  eng-LEE: (21:41) And the Lord gave unto Israel all the land which he had sworn to
    give unto their fathers; and they possessed it, and dwelt therein.
  asm-FB: এইদৰে যিহোৱাই ইস্ৰায়েল লোকৰ পুৰ্বপুৰুষসকলৰ আগত যি দেশ দিম বুলি শপত খাইছিল,
    সেই দেশ তেওঁ তেওঁলোকক দিলে৷ তেওঁলোকে তাক অধিকাৰ কৰি তাৰ মাজত নিবাস কৰিলে।
  sus-A: عَلَتَلَ نَشَ نَ بْشِ بِرِن قِ عِسِرَيِلَكَيٍ مَ عَلْ عَ عَ لَايِدِ عٍ بٍنبَيٍ
    بّ كِ نَشّ. نَ بْشِ بِرِن نَشَ قِندِ عٍ فبٍ رَ، عٍ نَشَ سَبَتِ نَا.
  fra-SBL: Yahvé donna à Israël tout le pays qu'il avait juré de donner à leurs pères.
    Ils le possédèrent et l'habitèrent.
  hbo-hbo: וַיִּתֵּ֤ן יְהוָה֙ לְיִשְׂרָאֵ֔ל אֶת־כָּל־הָאָ֔רֶץ אֲשֶׁ֥ר נִשְׁבַּ֖ע לָתֵ֣ת
    לַאֲבֹותָ֑ם וַיִּרָשׁ֖וּהָ וַיֵּ֥שְׁבוּ בָֽהּ׃
  piu-2006: '@see-verse:JOS.021.042'
  kik-kik: Nĩ ũndũ ũcio Jehova akĩhe Isiraeli ũhurũko mĩena yothe, o ta ũrĩa eerĩte
    maithe mao na mwĩhĩtwa. Maarĩkia kwĩgwatĩra bũrũri ũcio ũgĩtuĩka wao, magĩtũũra
    kuo.
  fra-NCL: De toutes les bonnes paroles que Yahweh avait dites à la maison d’Israël,
    aucune ne resta sans effet ; toutes s’accomplirent.
  cek-AK: Sithaw mah ampanawk khaeah lokkam ih baktih toengah, praenawk boih to Israel
    kaminawk hanah paek; nihcae mah prae to toep o moe, khosak o haih.
  cuk-cuk: Weyobi, Bab-Jehová Israel-dulemar-e-dadganga yar-ukoye sogsagusadi, Israel-dulemarga
    uksad. A-yargine, Israel-dulemar ambikusmalad.
  uig-CYR: Пәрвәрдигар шу тәриқидә Исраилларниң ата-бовилириға беришкә қәсәм билән
    вәдә қилған пүткүл зиминни уларға бәрди; улар келип уни егиләп, у йәрдә олтарди.
  tel-2017: యెహోవా ప్రమాణం చేసి ఇశ్రాయేలీయుల పూర్వీకులకిస్తానని చెప్పిన దేశమంతా ఆయన
    ఇశ్రాయేలీయులకు అప్పగించాడు. వాళ్ళు దాని స్వాధీనపరచుకుని దానిలో నివసించారు.
  hat-BSA: Konsa, SENYÈ a te bay Israël tout peyi ke Li te sèmante pou bay a zansèt
    pa yo, e yo te posede li pou viv ladann.
  kos-kos: Ke ma inge LEUM GOD El sang acn nukewa nu sin mwet Israel su El tuh wulela
    kac nu sin papa tumalos. Ke elos eis acn selos inge tari, na elos oakwuki we.
  hbo-WLC: וַיִּתֵּ֤ן יְהוָה֙ לְיִשְׂרָאֵ֔ל אֶת־כָּל־הָאָ֔רֶץ אֲשֶׁ֥ר נִשְׁבַּ֖ע לָתֵ֣ת
    לַאֲבוֹתָ֑ם וַיִּרָשׁ֖וּהָ וַיֵּ֥שְׁבוּ בָֽהּ׃
  ibo-ibo: Ya mere, Onyenwe anyị nyere ụmụ Izrel ala ahụ ọ ṅụrụ iyi inye ndị nna nna
    ha. Ha nwetara ya, biri nʼime ya.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲୀୟମାନଙ୍କୁ ଯେ ଯେ ଦେଶ ଦେବାକୁ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ
    ଶପଥ କରିଥିଲେ, ସେ ସମସ୍ତ ଦେଶ ସେ ସେମାନଙ୍କୁ ଦେଲେ; ପୁଣି ସେମାନେ ତାହା ଅଧିକାର କରି ତହିଁ
    ମଧ୍ୟରେ ବାସ କଲେ।
  chk-chk: Iei usun ewe Samol mi Lapalap a ngeni chon Israel unusen ewe fanü a fen
    pwon fän akapel ngeni ar kewe lewo. Iwe, ra angei fanüer o nonom lon.
  rop-rop: Wal YAWEI bin gibit det kantri langa ola Isreil pipul jis laik imbin pramis
    langa ola grengrenfatha blanga olabat basdam, en wen detlot Isreil pipul bin teikoba
    det kantri, deibin abum det kantri blanga olabat na.
  ukr-1871: І надїлив Господь Ізраїлеві всю землю, що клявшись обітував її батькам
    їх, і осягли вони її в державу та й осїлись там.
  deu-1951: Also gab der HERR den Kindern Israel das ganze Land, von dem er geschworen
    hatte, es ihren Vätern zu geben, und sie nahmen es ein und wohnten darin.
  eng-JPS: So the LORD gave unto Israel all the land which He swore to give unto their
    fathers; and they possessed it, and dwelt therein.
  srp-1865: Tako dade Gospod Izrailju svu zemlju, za koju se zakle ocima njihovijem
    da æe im je dati, i naslijediše je i naseliše se u njoj.
  lug-lug: Bw’atyo Mukama n’awa Isirayiri ettaka lyonna nga bwe yalayirira bajjajjaabwe,
    era bwe baamala okulifuna ne babeera omwo.
  heb-heb: ויתן יהוה לישראל את כל הארץ אשר נשבע לתת לאבותם וירשוה וישבו בה׃
  ben-IRV: সদাপ্রভু লোকদের পূর্বপুরুষদের (পিতা) কাছে যে দেশের বিষয় শপথ করেছিলেন,
    সেই সম্পূর্ণ দেশ তিনি ইস্রায়েলকে দিলেন এবং তারা তা অধিকার করে সেখানে বসবাস করল।
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਉਹ ਸਾਰਾ ਦੇਸ ਦਿੱਤਾ ਜਿਹ ਦੇ ਦੇਣ ਦੀ ਸਹੁੰ ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ
    ਨਾਲ ਖਾਧੀ ਸੀ ਅਤੇ ਉਹਨਾਂ ਨੇ ਉਸ ਉੱਤੇ ਕਬਜ਼ਾ ਕੀਤਾ ਅਤੇ ਉਸ ਵਿੱਚ ਵਾਸ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါပေး မည်ဟု ဘိုးဘေး တို့အား ကျိန်ဆို တော်မူသော ပြည် ရှိသမျှ
    ကို ဣသရေလ အမျိုးသားတို့အား ပေး တော်မူသဖြင့် ၊ သူတို့သည် သိမ်းယူ ၍ နေရာ ကျကြ၏။
  hmo-hmo: Unai dainai, Lohiabada ese Israela taudia dekenai edia tano ibounai ia
    henia, edia sene taudia dekenai ia gwauhamata do ia henia hegeregerena. Unai tano
    idia abia, edia tano, bona ia dekenai idia noho.
  urd-urd: यूँ ख़ुदावन्द ने इस्राईलियों को वह सारा मुल्क दिया जिसे उनके बाप दादा को
    देने की क़सम उस ने खाई थी और वह उस पर क़ाबिज़ हो कर उसमें बस गये।
  rus-SYN: Таким образом отдал Господь Израилю всю землю, которую дать клялся отцам
    их, и они получили ее в наследие и поселились на ней.
  bqc-SIM: Dii bùsu pↄ́ à a lɛgbɛ̃̀ Isailiↄ deziↄnɛ kpàmá, ↄ̃ à gↄ̃̀ ń pↄ́ ũ,
    aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Hitobang hin apu apateo henga akihahselna bang bangin Pakaiyin Canaan
    gam pumpi chu Israelte apetai; Israel tenjong agam pumpi chu atoupha uvin achengtaove.
  mar-mar: याप्रमाणे परमेश्वराने इस्राएलाला जो देश त्यांच्या पूर्वजांना देण्याची शपथ
    वाहिली होती तो अवघा दिला; आणि ते तो वतन करून घेऊन त्यामध्ये राहिले.
  qub-qub: Chaynömi Israelcunata Tayta Diosga chacrata raquiparan unay awiluncunata
    aunishannölla. Chaura Israelcunaga yaycur chaychöna tiyacuran.
  hat-hat: Se konsa, Seyè a te bay pèp Izrayèl la peyi li te pwomèt li t'ap bay zansèt
    yo a. Yo pran tout peyi a pou yo, yo rete ladan l'.
  eng-BSB: Thus the LORD gave Israel all the land He had sworn to give their fathers,
    and they took possession of it and settled in it.
  tod-tod: Ʋele ɠana Ɠɔoɠɔ GALAGI zooi kpein feeni la Izelayɛle nuiti bɛ, nii é ma
    ɠonai woni ti-mɛmɛwolani bɛ. Ti seɠeni ga tɔnɔ, ti zei ná.
  eng-WEBPB: So the LORD gave to Israel all the land which he swore to give to their
    fathers. They possessed it, and lived in it.
  kbq-kbq: E'ina huno Ra Anumzamo'a zmagehe'ima huvempa huno zamigahue hu'nea mopa
    ana maka Israeli vahera zamige'za, erisantihare'za ana mopafi mani'naze.
  nhe-BL: Huajca TOTECO quinmactili nopa israelitame nochi nopa tlali tlen ininhuaya
    mocajqui ininhuejcapan tatahua para quinmacasquía. Huan nopa israelitame nopona
    mocajque para itztose.
  gub-BL: Nezewe Tupàn Tuweharupi Wiko Ma'e omono ywy waipy wanupe wemimume'u paw
    Izaew wanupe. Ipyhyk mehe uzypyrog hehe wiko pà wà.
  eng-DRA: Not so much as one word, which he had promised to perform unto them, was
    made void, but all came to pass.
