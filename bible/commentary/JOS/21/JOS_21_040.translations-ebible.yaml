verse: JOS.021.040
translations:
  mal-C: ഇങ്ങനെ ആകെ പന്ത്രണ്ടു പട്ടണങ്ങൾ, ശേഷം ലേവ്യരിൽപ്പെട്ട മെരാര്യകുലത്തിനു ലഭിച്ചു.
  deu-TKW: So erhielten die verschiedenen Geschlechter der Nachkommen Meraris, die
    noch übrig waren von den Geschlechtern der Leviten, als Anteil, der ihnen durch
    das Los zufiel, insgesamt zwölf Städte.
  lin-lin: Bingumba nyonso oyo babetelaki zeke mpo na kopesa epai ya bakitani ya etuka
    ya Merari, bakitani ya Levi oyo batikalaki, ezalaki zomi na mibale.
  eng-LSV: All the cities for the sons of Merari, for their families, who are left
    of the families of the Levites—their lot is twelve cities.
  eng-GNV: So all the cities of the children of Merari according to their families
    (which were the rest of the families of the Leuites) were by their lot, twelue
    cities.
  eng-WEBSTER: So all the cities for the children of Merari by their families, which
    were remaining of the families of the Levites, were by their lot twelve cities.
  nhw-BL: Huajca ica nochi iteipan ixhuihua Leví catli hualajque ipan icone Merari
    huejcajya quiselijque 12 altepeme.
  swh-ONEN: Miji yote waliyopewa koo za Wamerari, waliokuwa mabaki ya Walawi, ilikuwa
    ni kumi na miwili.
  bba-bba: Wuu si Mɛrɑri be, bɑ tɛtɛ di, si kpuro su sɑ̃ɑwɑ wɔkurɑ yiru.
  eng-KJVCPB: So all the cities for the children of Merari by their families, which
    were remaining of the families of the Levites, were by their lot twelve cities.
  luo-luo: Mier matindo duto mane opog ni anywola jo-Merari mane gin jo-Lawi modongʼ,
    ne gin apar gariyo.
  meu-meu: Levi taudia oredia, Merari oreana taudia, edia hanua iboudiai be gwauta-rua.
  npi-ULB: यी सबै सहर मरारी कुलका थिए जो लेवी कुलबाटका थिए, तिनीहरूलाई चिट्ठा हालेर
    बाह्रवटा सहर दिइयो ।
  yor-yor: Gbogbo ìlú tí wọ́n pín fún àwọn ọmọ Merari tí wọ́n jẹ́ ìyókù àwọn ọmọ Lefi
    jẹ́ méjìlá.
  ind-ind: '@see-verse:JOS.021.039'
  pes-OPCB: روی‌هم‌رفته دوازده شهر به حکم قرعه به خاندان مراری که بقیهٔ قبیله لاوی
    را تشکیل می‌دادند، داده شد.
  tgl-ULB: Lahat ng mga ito ang mga lungsod na may maraming angkan ni Merari, na mula
    sa lipi ni Levi—labindalawang lungsod lahat ang ibinigay sa kanila sa pamamagitan
    ng mga palabunutan.
  hui-hui: Merari hameigini ti tano timbuni minidaru daga lamaga halu hombearia (12)
    mini. Tano timbuni uruniha dindi emene tomo dataniru anda holene bayale wiarubi
    heba ti nogo sibi bulumagaru hinilo mini.
  mya-mya: သို့​ဖြစ်​၍​မေ​ရာ​ရိ​သား​ချင်း​စု​သည်​မြို့​ပေါင်း တစ်​ဆယ့်​နှစ်​မြို့​ကို​ရ​ရှိ​ကြ​သည်။
  bod-N: ལེ་ཝི་ཚོ་པའི་མི་གཞན་རྣམས་ཏེ་མཱ་རཱ་རེའེ་ཡི་བུ་རྒྱུད་དག་ལ་རུས་རྒྱུད་ལྟར་རྒྱན་འཕངས་ནས་ཐོབ་པ་ནི་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་གཉིས་ཡོད་དོ།
    །
  sna-sna: Maguta ose akanga agoverwa dzimba dzavaMerari, avo vakanga vari vaRevhi
    vakasara, akanga ari gumi namaviri.
  spa-BLM: Todas estas fueron las ciudades de los hijos de Merari según sus familias,
    el resto de las familias de los levitas. Su suerte fue de doce ciudades.
  cac-cac: '@see-verse:JOS.021.039'
  swh-ULB: Hii ilikuwa ni miji minne kwa ujumla wake. Hii yote ilikuwa ni miji ya
    koo kadhaa za Merari, ambao walitoka katika kabila la Lawi, miji kumi na miwili
    walipewa wao kwa kupiga kura.
  bel-bel: Усіх гарадоў сынам Мэрарыным паводле родаў іхніх, астатнім родам лявіцкім,
    паводле жэрабя дасталася дванаццаць гарадоў.
  deu-ELBBK: 'Alle Städte der Söhne Meraris, nach ihren Familien, der übrigen von
    den Geschlechtern der Leviten: ihr Los war zwölf Städte.'
  mbb-OT: Ne 12 he menge inged ragkes is menge penebtavà kayi is nekuwa te menge kevuwazan
    ni Merari he nesakup te tanà te tribu ni Levi.
  mal-2015: അങ്ങനെ ശേഷംലേവ്യകുടുംബങ്ങളായ മെരാര്യർക്കു നറുക്കു പ്രകാരം കുടുംബംകുടുംബമായി
    കിട്ടിയ പട്ടണങ്ങൾ എല്ലാംകൂടി പന്ത്രണ്ടു ആയിരുന്നു.
  rmc-rmc: Savore fori, so chudňa e fajta le Merariskri, sas dešuduj.
  nlg-nlg: Ma gaighi udolu na le komu sule tara tunuvaa nia na vike Merari, ara hangavulu
    me sara erua.
  pes-OPV: همه اینها شهرهای بنی مراری برحسب قبایل ایشان بود، یعنی بقیه قبایل لاویان
    و قرعه ایشان دوازده شهر بود.
  ron-1924: Тоате четэциле каре ау кэзут ла сорць фиилор луй Мерари, дупэ фамилииле
    лор, алкэтуинд челелалте фамилий але левицилор, ерау доуэспрезече четэць.
  ben-OBCV: লেবীয় গোষ্ঠীভুক্ত অবশিষ্ট মরারীয় গোত্রগুলির জন্য বণ্টন করা হল এই বারোটি
    নগর।
  som-som: Oo kulli intaas oo dhammu waxay ahaayeen magaalooyinkii qolooyinkii reer
    Meraarii iyo xataa reer Laawi intoodii hadhay, oo qaybtoodii waxay ahayd laba
    iyo toban magaalo.
  lat-VUC: cum suburbanis suis, singulæ per familias distributæ.
  eng-ASVBT: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites; and their lot was twelve
    cities.
  ita-1885: Tutte quelle città furono date a' figliuoli di Merari, secondo le lor
    nazioni, ch'erano il rimanente delle nazioni, de' Leviti; e la lor sorte fu di
    dodici città.
  eng-LXXUP: All these cities were given to the sons of Merari according to the families
    of them that were left out of the tribe of Levi; and their limits were the twelve
    cities.
  eng-ULB: All these were the cities of the several clans of Merari, who were from
    the tribe of Levi—twelve cities in all were given to them by the casting of lots.
  spa-VBL: Así que en total se asignaron doce ciudades a las familias de Merari, las
    que quedaban de la tribu de Leví.
  fra-_FOB: 'Total des villes données aux enfants de Mérari, selon leurs familles,
    qui étaient le reste des familles des Lévites: leur lot fut de douze villes.'
  mal-mal: അങ്ങനെ ലേവ്യകുടുംബത്തിൽ ശേഷിച്ച മെരാര്യർക്ക് നറുക്കനുസരിച്ച് കുടുംബംകുടുംബമായി
    കിട്ടിയത് പന്ത്രണ്ട് പട്ടണങ്ങൾ ആയിരുന്നു.
  urd-GVR: Ġharz Mirārī ke gharāne ko kul 12 shahr un kī charāgāhoṅ samet mil gae.
  suz-BL: मिनु लेवी आ लीशो मेरारी आ खिं खिं ङा मुर आन कली योव़शा १२ ओटा सहर गेम्‍तेक्‍म।
  ita-1927: 'Totale delle città date a sorte ai figliuoli di Merari, secondo le loro
    famiglie formanti il resto delle famiglie dei Leviti: dodici città.'
  ckb-ckb: جا هەموو ئەو شارۆچکانەی بۆ نەوەی مەراری بوون بەگوێرەی خێڵەکانیان، ئەوانەی
    لە خێڵەکانی لێڤییەکان مابوونەوە، تیروپشکەکەشیان دوازدە شارۆچکە بوو.
  eng-BBE: All these towns were given to the children of Merari by their families,
    that is, the rest of the families of the Levites; and their heritage was twelve
    towns.
  kan-OKCV: ಹೀಗೆಯೇ ಲೇವಿ ಗೋತ್ರದ ಉಳಿದಂಥ ಮೆರಾರೀಯರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಚೀಟಿಯಿಂದ ದೊರೆತ ಪಟ್ಟಣಗಳು
    ಹನ್ನೆರಡು.
  bbb-bbb: '@see-verse:JOS.021.039'
  tam-2017: இவைகளெல்லாம் லேவியர்களின் மற்ற வம்சங்களாகிய மெராரி வம்சத்தார்களுக்கு,
    அவர்களுடைய வம்சங்களின்படி கிடைத்த பட்டணங்கள்; அவர்களுடைய பங்குவீதம் பன்னிரண்டு
    பட்டணங்கள்.
  spa-RV-1909: Todas las villas de los hijos de Merari por sus familias, que restaban
    de las familias de los Levitas, fueron por sus suertes doce villas.
  ron-BTF: Toate cetățile copiilor lui Merari care au rămas din familiile leviților,
    după familiile lor și sorțul lor, erau douăsprezece cetăți.
  eng-WEBP: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites. Their lot was twelve cities.
  eng-FBV: So in total twelve towns were allotted to the families of Merari, those
    remaining from the tribe of Levi.
  nld-1939: In het geheel dus twaalf steden volgens lot voor de overblijvende levietische
    families der Merarieten.
  nch-BL: Huajca ica nochi iteipan ixhuihua Leví cati hualajque ipan icone Merari
    huejcajquiya quiselijque 12 altepeme.
  vie-1934: Cộng các thành cấp cho con cháu Mê-ra-ri, tùy theo những họ hàng của chúng,
    tức là dư hậu các họ hàng Lê-vi, là mười hai cái thành.
  hin-CV: ये सभी नगर उनके परिवारों के अनुसार मेरारी वंश, और बचे हुए लेवियों के हो
    गए. उनके हिस्से में कुल बारह नगर आए.
  spa-BES: Todos estos pueblos fueron dados a los hijos de Merari por sus familias,
    es decir, el resto de las familias de los levitas; y su patrimonio fue doce pueblos.
  tdx-tdx: 'Aa le o rova natolotse amo ana’ i Merario iabio, sisa’ o nte Levio ty
    amo hasavereña’eo: rova folo-ro’ amby ty niazo’ iareo an-tsapake.'
  tha-KJV: เมืองซึ่งเป็นของคนเมรารีตามครอบครัว ซึ่งเป็นครอบครัวคนเลวี​ที่​เหลืออยู่​นั้น
    เมืองที่เป็นส่วนแบ่งของเขาทั้งหมดมี​สิ​บสองหัวเมือง
  por-BR-2018: Todas as vilas dos filhos de Merari por suas famílias, que restavam
    das famílias dos levitas, foram por suas porções doze vilas.
  deu-ELO: 'Alle Städte der Söhne Meraris, nach ihren Familien, der übrigen von den
    Geschlechtern der Leviten: ihr Los war zwölf Städte.'
  eng-WYC-2018: (So) All the cities given to the sons of Merari, by their families
    and kindreds, were twelve (cities).
  epo-epo: La nombro de ĉiuj urboj, kiujn lote ricevis la Merariidoj, laŭ iliaj familioj,
    la restintaj el la familioj de la Levidoj, estis dek du.
  uig-PIN: Bular bolsa ⱪalƣan Lawiylarning jǝmǝtlirigǝ, yǝni Mǝrarilar jǝmǝtlirigǝ
    berilgǝn barliⱪ xǝⱨǝrlǝrdur; ularƣa qǝk taxlinix bilǝn berilgǝn ülüxi on ikki
    xǝⱨǝr idi.
  beo-beo: Milalai fi ilima iasu huluane da moilai bai bagade nabuane ilegele i dagoi.
  tpi-OTNT: Ol famili bilong lain Merari i kisim inap 12-pela taun olgeta.
  hau-SA: Duka-duka garuruwan da aka ba iyalan mutanen Merari, waɗanda su ne sauran
    Lawiyawa, garuruwa goma sha biyu ne.
  uig-LAT: Bular bolsa qalghan Lawiylarning jemetlirige, yeni Merarilar jemetlirige
    bérilgen barliq sheherlerdur; ulargha chek tashlinish bilen bérilgen ülüshi on
    ikki sheher idi.
  nde-nde: Wonke amadolobho abelwa insendo zamaMerari, eyingxenye yonke eseleyo yabaLevi,
    ayelitshumi lambili.
  ton-ton: Ko ia ko e ngaahi kolo naʻe tō ʻi he talotalo ki he fānau ʻa Melali ʻi
    honau ngaahi faʻahinga, ʻaia naʻe toe ʻi he ngaahi faʻahinga ʻoe kau Livai, ko
    e kolo ʻe hongofulu ma ua.
  ces-1613: Všech měst synů Merari po čeledech jejich, kteříž ostatní byli z čeledí
    Levítských, bylo podlé losu jejich měst dvanácte.
  eng-WMB: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites. Their lot was twelve cities.
  tam-TCV: லேவி கோத்திரத்தின் எஞ்சிய பகுதியினரான மெராரியர் வம்சங்களுக்கு வழங்கப்பட்ட
    பட்டணங்களின் எண்ணிக்கை பன்னிரண்டு ஆகும்.
  ceb-ULB: Kining tanan mao ang mga siyudad sa pipila ka mga kabanay ni Merari, nga
    gikan sa tribo ni Levi—napulog duha ka mga siyudad tanan ang gihatag kanila pinaagi
    sa pagripa.
  pol-UBG: Wszystkich miast przydzielonych losem dla synów Merariego według ich rodzin,
    którzy jeszcze pozostali z rodzin Lewitów, było dwanaście.
  urd-GVU: غرض مِراری کے گھرانے کو کُل 12 شہر اُن کی چراگاہوں سمیت مل گئے۔
  deu-1912: daß alle Städte der Kinder Merari nach ihren Geschlechtern, der andern
    Leviten, nach ihrem Los waren zwölf.
  kan-2017: ಮಿಕ್ಕ ಲೇವಿಯರಾದ ಮೆರಾರೀ ಗೋತ್ರಗಳಿಗೆ ಚೀಟಿಯಿಂದ ದೊರಕಿದ ಪಟ್ಟಣಗಳು ಒಟ್ಟು ಹನ್ನೆರಡು.
  tgo-tgo: Wabwi Merari thɨ mbana lenji ghamba yakuyaku ghembayaworo na ghembaiwo.
  yap-yap: Ere fare ke girdi’ rok Merari e ragag nge l’agruw e binaw u gubin nni pi’
    ngorad.
  hlt-MCSB: Levi huiko lamkah aka cul Merari ca rhoek kah a huiko khopuei boeih te
    kho hlai nit la hmulung loh a naan pah.
  mdy-ETH: ዬያሮ ሌዊ ዓሶ ማዔ ሜራሪ ዓሶም ዒንጊንቴ ካታማ ታጶ ላምዖኬ።
  twi-ASANTE: Enti, nkurotoɔ dumienu na wɔde maa Merari abusua.
  eng-WEBU: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites. Their lot was twelve cities.
  bnp-bnp: E huriki a Merari, ria a hamone Levi, ri bole a tanga i ravulu a polona
    i rua.
  wal-wal: Maraara yara gidiya hara Leewatuyyo shaakkin gakkida katamati muleera tammanne
    naa77a.
  spa-PDDPT: El total de las ciudades que tocaron por suerte a los hijos de Merari,
    según las familias que quedaban de los levitas, fueron 12.
  gun-gun: Ha'e va'e tetã ha'e javi ma xorte rupi omboaxaa Merari ramymino kuery pe,
    peteĩ-teĩ hoo pygua kuery ikuaia rami vy, Levi regua voi ikuai ramo. Doze tetã
    ojopy.
  agu-BL: Coblaj tzun tnum ak'lij scyetz yi e' xonl Merari. Ya'stzun yi e' xonl Leví
    yi wi'tzbil tlen tele'n yi cyetz chi'ama'l.
  ilo-ULB: Dagitoy amin dagiti siudad dagiti nadumaduma a puli iti Merari, a nagtaud
    iti tribu ti Levi-sangapulo ket dua a siudad amin ti naited kadakuada babaen iti
    panangipuruak iti paggiginnasatan.
  kpg-kpg: Malaa, nia waahale huogodoo ala ne wanga gi di madahaanau damana o Merari
    le e madangaholu maa lua.
  uig-ARA: بۇلار بولسا قالغان لاۋىيلارنىڭ جەمەتلىرىگە، يەنى مەرارىلار جەمەتلىرىگە
    بېرىلگەن بارلىق شەھەرلەردۇر؛ ئۇلارغا چەك تاشلىنىش بىلەن بېرىلگەن ئۈلۈشى ئون ئىككى
    شەھەر ئىدى.
  bsp-bsp: Ntɛ aŋkot yampuŋ-puŋ mɔ kɔ afum a Merari ŋawurɛ dəcor dəcor akɔ ŋanayɔnɛ
    aka kusuŋka ka Lewy alpəs mɔ, ŋasɔtɔ sədare wəco kɔ mɛrəŋ (12).
  sus-sus: Taa naxee birin fixi Merari xabilɛe ma, e ralanxi taa fu nun firin.
  pon-2006: Eri, kahnimw koaros me kohieng peneineien Merari patpene wiahda kahnimw
    eisek riau.
  ksd-ksd: Go diat ra umana pia na pal kai ra umana natu i Merari varogop ma kadia
    lavur apik na tarai, a ibaiba ta ra umana apik na tarai Levi; ma kadia tiniba
    a vinun ma a ura pia na pal.
  tur-YTC: Boylarına göre bunların hepsi Merari'nin çocuklarının, Levililer'in geri
    kalan boylarının kentleridir. Onların kurası on iki kentti.
  grc-BRENT: Πᾶσαι αἱ πόλεις τοῖς υἱοῖς Μεραρὶ κατὰ δήμους αὐτῶν τῶν καταλελειμμένων
    ἀπὸ τῆς φυλῆς τῆς Λευί· καὶ ἐγενήθη τὰ ὅρια αἱ πόλεις δεκαδύο.
  ind-AYT: Seluruh kota milik keturunan Merari menurut keluarga-keluarga mereka, yaitu
    keluarga-keluarga orang Lewi yang masih hidup, menurut undian mereka ada dua belas
    kota.
  nya-nya: Choncho mabanja onse a Merari, amene anali otsala a fuko la Levi analandira
    mizinda khumi ndi iwiri pogwiritsa ntchito maere.
  hrv-hrv: U svemu bijaše dodijeljeno ždrijebom porodicama sinova Merarijevih, preostalim
    levitima, dvanaest gradova.
  mps-mps: Te Merarigo hani sibigo te hanu nogo si olama, sągągo si hanu dali te
    sali.
  tpi-tpi: Ol famili bilong lain Merari i kisim inap 12-pela taun olgeta.
  dan-1931: Byerne, der ved Lodkastningen tilfaldt de øvrige Levitslægter, Meraritterne
    efter deres Slægter, udgjorde i alt tolv.
  vie-OVCB: Vậy, họ Mê-ra-ri thuộc Lê-vi được tất cả mười hai thành.
  guj-2017: આ બધાં નગરો, મરારીપુત્રોના અનેક કુટુંબોના નગરો હતાં, જે લેવીના કુળથી ચિઠ્ઠી
    નાખવાથી તેઓને આપવામાં આવ્યાં હતાં.
  pon-2006A: Eri, kahnimw koaros me kohieng peneineien Merari patpene wiahda kahnimw
    eisek riau.
  por-BRBSL: Todas estas foram as cidades das crianças de Merari de acordo com suas
    famílias, até mesmo as demais famílias dos Levitas. Seu lote era de doze cidades.
  cth-cth: A imthungkhu lahoi Levih imthung, Merari catounnaw hanelah khopuinaw teh
    amamae ham dawk hoi kho 12 touh.
  twi-twi: Enti nkurow dumien na wɔde maa Merari abusua.
  hlt-hlt: Levi huiko lamkah aka cul Merari ca rhoek kah a huiko khopuei boeih te
    kho hlai nit la hmulung loh a naan pah.
  tbz-SIM: Bɛ̀ tɑ̃ũ tɛ́tɛ́ kɛ́duɔ́ Mɛdɑdi kɔbɛ yɛ̀ɛ̀ ɛkɛ̀ wɛ̃nnɛ́ yɛmɔu tɛpíítɛ̀ nɛ̀
    yɛ̀dɛ́ɛ̀ ndi.
  msy-2020: Kamaghɨn Merarin ikɨzimɨn adarazi nguibar ekiar 12pla bar da ini. Men
    ikɨzim, Livain anabamɨn gumazamizir igharaziba.
  azb-azb: Bunların hamısı Merari övladlarının, yəni Levililərdən qalan nəsillərin
    şəhərləri idi. Onların püşkü on iki şəhərə düşmüşdü.
  eng-DBY: '[These were] all the cities of the children of Merari according to their
    families, which remained of the families of the Levites, and their lot was twelve
    cities.'
  hin-2017: लेवियों के बाकी कुलों अर्थात् मरारियों के कुलों के अनुसार उनके सब नगर
    ये ही ठहरे, इस प्रकार उनको बारह नगर चिट्ठी डाल डालकर दिए गए।
  swp-swp: '@see-verse:JOS.021.039'
  eng-YLT: All the cities for the sons of Merari, for their families, who are left
    of the families of the Levites — their lot is twelve cities.
  eng-WYC-2017: All the cities given to the sons of Merari, by their meines and kindreds,
    were twelve.
  eng-WMBB: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites. Their lot was twelve cities.
  urd-GVH: ग़रज़ मिरारी के घराने को कुल 12 शहर उनकी चरागाहों समेत मिल गए।
  rug-rug: Ke sa tutina e Merari si ta hia poni ni si ka manege rua vasileana lavata.
  gaz-gaz: Lewwota hafan warra balbala Meraarii taʼaniif walumaa galatti magaalaawwan
    kudha lamatu ixaadhaan kenname.
  fra-LSG: 'Total des villes qui échurent par le sort aux fils de Merari, selon leurs
    familles, formant le reste des familles des Lévites: douze villes.'
  yal-yal: Taan naxanye birin fi Lewi bɔnsɔnna muxu dɔnxɛne ma, Merari yixɛtɛne xabilane
    yi, ne findi taa fu nun firin nan na.
  haw-1868: Oia na kulanakauhale a pau no ka poe keiki a Merari ma ko lakou mau hale,
    o ka poe i koe no na hale o ka Levi, na lakou, ma ka hailona, he umi kulanakauhale
    a me kumamalua.
  arb-NAV: فَكَانَ مَجْمُوعُ مَا حَصَلَتْ عَلَيْهِ عَشَائِرُ الْمَرَارِيِّينَ بِمُقْتَضَى
    قُرْعَتِهِمْ اثْنَتَيْ عَشْرَةَ مَدِينَةً مَعَ مَرَاعِيهَا.
  ewe-ewe: Ale du siwo katã wodzidze nu tsɔ na Merari ƒe hlɔ̃ siwo nye Levitɔwo ƒe
    ƒome mamlɛawo la le du wuieve.
  eng-LEE: (21:38) All the cities for the children of Merari after their families,
    they who were remaining of the families of the Levites, even their lot was twelve
    cities.
  asm-FB: লেবীয়াসকলৰ অৱশিষ্ট ফৈদ অৰ্থাৎ মৰাৰীৰ নিজ নিজ বংশ অনুসাৰে এইবোৰ নগৰ হ’ল;
    তেওঁলোকে চিঠি খেলৰ দ্বাৰাই বাৰ খন নগৰ পালে।
  sus-A: تَا نَشٍيٍ بِرِن قِشِ مٍرَرِ شَبِلّيٍ مَ، عٍ رَلَنشِ تَا قُ نُن قِرِن.
  fra-SBL: Telles furent les villes des fils de Merari, selon leurs familles, le reste
    des familles des Lévites. Leur lot était de douze villes.
  hbo-hbo: כָּל־הֶ֨עָרִ֜ים לִבְנֵ֤י מְרָרִי֙ לְמִשְׁפְּחֹתָ֔ם הַנֹּותָרִ֖ים מִמִּשְׁפְּחֹ֣ות
    הַלְוִיִּ֑ם וַיְהִי֙ גֹּורָלָ֔ם עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  piu-2006: '@see-verse:JOS.021.039'
  kik-kik: Matũũra mothe marĩa maaheirwo mbarĩ cia Amerari, nao nĩo Alawii arĩa maatigaire,
    maarĩ ikũmi na meerĩ.
  fra-NCL: Chacune de ces villes avait sa banlieue tout autour ; il en était ainsi
    pour toutes ces villes.
  cek-AK: Kanghmat Levi acaeng, Merari imthung takoh boih mah taham khethaih phoisa
    to vah moe, qawk ah toep ih vangpui hoi a taeng ih ahmuennawk sangqum boih ah
    hatlai palito oh.
  cuk-cuk: Weyobi Leví-wagan-napi-besmalad Merari-masmala-e-wagan, bela neggwebur-gwaambe-gakabo
    (12) abingasmalad.
  uig-CYR: Булар болса қалған Лавийларниң җәмәтлиригә, йәни Мәрарилар җәмәтлиригә
    берилгән барлиқ шәһәрләрдур; уларға чәк ташлиниш билән берилгән үлүши он икки
    шәһәр еди.
  tel-2017: వారి వారి వంశాల ప్రకారం, అంటే లేవీయుల మిగిలిన వంశాల ప్రకారం అవన్నీ మెరారీయులకు
    వచ్చిన పట్టణాలు. చీటి ద్వారా వారికి వచ్చిన పట్టణాలు పన్నెండు.
  hat-BSA: Tout sila yo te vil a fis Merari yo selon fanmi pa yo, rès a fanmi a Levit
    yo. Tiraj osò pa yo a te douz vil.
  kos-kos: Ouinge oasr siti singoul luo itukyang nu sin sou lulap lal Merari.
  hbo-WLC: כָּל־הֶ֨עָרִ֜ים לִבְנֵ֤י מְרָרִי֙ לְמִשְׁפְּחֹתָ֔ם הַנּוֹתָרִ֖ים מִמִּשְׁפְּח֣וֹת
    הַלְוִיִּ֑ם וַיְהִי֙ גּוֹרָלָ֔ם עָרִ֖ים שְׁתֵּ֥ים עֶשְׂרֵֽה׃
  ibo-ibo: Ọnụọgụgụ obodo niile e kenyere agbụrụ Merari bụ obodo iri na abụọ, ha bụ
    ndị fọdụrụ na ndị Livayị.
  ory-ory: ଏରୂପେ ଲେବୀୟମାନଙ୍କ ଅବଶିଷ୍ଟ ବଂଶ, ଅର୍ଥାତ୍‍, ମରାରି-ସନ୍ତାନଗଣର ଆପଣା ଆପଣା ବଂଶାନୁସାରେ
    ଏହିସବୁ ନଗର ହେଲା; ସେମାନଙ୍କ ବାଣ୍ଟରେ ବାର ନଗର ପଡ଼ିଲା।
  chk-chk: Iwe, ekewe familien lon ewe eterekesin Merari, ir lusun chon ewe ainangen
    Lefi, ra angei ren üttüt ükükün engol me ruu telinimw.
  rop-rop: Deibin gibit detlot 12 taun na garram ola pedik langa ola femili blanga
    Merarai.
  ukr-1871: Сим робом деякі родини потомків Мерарієвих, що були ще останком від поколїння
    Левії, осягли яко частину, що випала їм по жеребу, всього дванайцять городів.
  deu-1951: 'Alle Städte der Kinder Meraris unter ihren Geschlechtern, die noch übrig
    waren von den Geschlechtern der Leviten, nach ihrem Los: zwölf Städte.'
  eng-JPS: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites; and their lot was twelve
    cities.
  srp-1865: Sve ove gradove dadoše sinovima Merarijevim po porodicama njihovijem,
    što još bijahu izmeðu porodica Levitskih; i doðe na ždrijeb njihov dvanaest gradova.
  lug-lug: Ebyo byonna byali by’abaana ba Merali be Baleevi, abaali basigalidde ng’ennyumba
    zaabwe bwe zaali, bye bibuga kkumi na bibiri byonna awamu.
  heb-heb: כל הערים לבני מררי למשפחתם הנותרים ממשפחות הלוים ויהי גורלם ערים שתים עשרה׃
  ben-IRV: এই ভাবে লেবীয়দের অবশিষ্ট সমস্ত গোষ্ঠী, অর্থাৎ মরারি-সন্তানের নিজেরদের
    গোষ্ঠী অনুসারে গুলিবাঁটের মাধ্যমে মোট বারটি নগর পেল।
  pan-pan: ਇਹ ਸਾਰੇ ਸ਼ਹਿਰ ਮਰਾਰੀਆਂ ਦੇ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸਨ ਜਿਹੜੇ ਲੇਵੀਆਂ ਦੇ ਬਾਕੀ
    ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਸਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਗੁਣੇ ਦੇ ਬਾਰਾਂ ਸ਼ਹਿਰ ਸਨ।
  mya-JVB: ကြွင်း သောလေဝိ အဆွေ အမျိုးမေရာရိ သား တို့သည် စာရေးတံ ပြု၍ အဆွေ အမျိုးအလိုက်
    ရသောမြို့နယ်နှင့်တကွမြို့ ပေါင်း ကား ဆယ် နှစ် မြို့ တည်း။
  hmo-hmo: Levi taudia oredia, Merari bese taudia, edia hanua ibounai be 12.
  urd-urd: इसलिए ये सब शहर उनके घरानों के मुताबिक़ बनी मिरारी के थे, जो लावियों के
    घरानों के बाक़ी लोग थे उनको पर्ची से बारह शहर मिले।
  rus-SYN: Всех городов сынам Мерариным по племенам их, остальным племенам левитским,
    по жребию досталось двенадцать городов.
  bqc-SIM: Levii nɛ́ Mɛlali buiↄ wɛ̃́lɛpiↄ kɛ̀ kuɛpla.
  tcz-CHONGTHU: Merari chate inko chujatpi Levi inkote lah a aum nalaiho dia kipedoh
    khopi chengse abonchan khopi somleni alhingin ahi.
  mar-mar: लेव्यांच्या कुळातली राहिलेल्या मरारीच्या वंशजांना त्यांच्या कुळांप्रमाणे
    एकंदर बारा नगरे चिठ्ठ्या टाकून त्यांना दिली.
  qub-qub: Chaura Leví trïbu Merari casta runacunaga chasquiran chunca ishcay (12)
    siudäcunata llapantapis guewayoj jircancunatawan-cama. Chay castaga ushanan cajnami
    caran.
  hat-hat: Antou sa te fè douz lavil ki te vin pou rès moun Levi yo, pou moun fanmi
    Merari yo separe bay chak fanmi pa yo apa.
  eng-BSB: In all, twelve cities were allotted to the clans of Merari, the remaining
    Levite clans.
  tod-tod: Taa wolai liegɔi Melali mavofodaiti ti sɔlɔɔni kpakutoomai zu, ti ga Leevi
    ná-pɛlɛyeɠei mɔtaiti, é ɠɛni ga taa wola puugɔ maazu felegɔ (12).
  eng-WEBPB: All these were the cities of the children of Merari according to their
    families, even the rest of the families of the Levites. Their lot was twelve cities.
  kbq-kbq: Hagi Livae naga'mo'za mopama erizage'za mopama e'ori'naza nagara Merari
    nagakiza zamagra 12fu'a ranra kumatami eri'naze.
  nhe-BL: Huajca ica nochi iteipa ixhuihua Leví tlen hualajque ipan icone Merari huejcajquiya
    quiselijque 12 altepetini.
  gub-BL: A'e Erewi izuapyapyr Merari izuapyapyr waànàm wà, upyhyk 12 tawhu wà.
  eng-DRA: With their suburbs, each distributed by the families.
