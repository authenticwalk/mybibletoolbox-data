verse: JOS.021.033
translations:
  mal-C: ആകെ പതിമ്മൂന്നു പട്ടണങ്ങളും അവയുടെ പുൽമേടുകളും ഗെർശോന്യർക്ക് കുലംകുലമായി
    ലഭിച്ചു.
  deu-TKW: Es erhielten somit die verschiedenen Geschlechter der Gersoniter insgesamt
    dreizehn Städte samt den zugehörigen Weidetriften.
  lin-lin: Bingumba nyonso oyo bapesaki epai ya bakitani ya Gerishoni, kolanda bituka
    na bango, ezalaki zomi na misato elongo na mabele na yango.
  eng-LSV: all the cities of the Gershonite, for their families, [are] thirteen cities
    and their outskirts.
  eng-GNV: Al the cities of the Gershonites according to their families, were thirteene
    cities with their suburbes.
  eng-WEBSTER: All the cities of the Gershonites, according to their families, were
    thirteen cities with their suburbs.
  nhw-BL: Huajca ica nochi nopa gersonitame quiselijque 13 altepeme ica ininpotreros.
  swh-ONEN: Miji yote ya koo za Wagershoni ilikuwa kumi na mitatu, pamoja na sehemu
    zake za malisho.
  bba-bba: Wuu si Gɛɛsɔni be, bɑ tɛtɛ di mi, su sɑ̃ɑwɑ wɔkurɑ itɑ, ɡen bɑɑɡere kɑ
    ɡen kpɑrɑ yenu.
  eng-KJVCPB: All the cities of the Gershonites according to their families were thirteen
    cities with their suburbs.
  luo-luo: Mier matindo duto mar anywola jo-Gershon ne gin apar gadek, kaachiel gi
    legegi mag kwath.
  meu-meu: Gereson oreana taudia edia hanua iboudiai be gwauta-toi, mai edia rei gabudia
    ida.
  npi-ULB: गेर्शोनको कुलबाट तिनीहरूका खर्कसहित जम्मा तेह्रवटा सहर थिए ।
  yor-yor: Gbogbo ìlú tí ó jẹ́ ti ọmọ Gerṣoni jẹ́ mẹ́tàlá, pẹ̀lú ilẹ̀ pápá oko wọn.
  ind-ind: '@see-verse:JOS.021.032'
  pes-OPCB: پس سیزده شهر با چراگاههای اطراف آنها به خاندان جرشون داده شد.
  tgl-ULB: Mayroong labintatlong lungsod lahat, mula sa mga angkan ng Gerson, kasama
    ang kanilang mga lupang pastulan.
  hui-hui: Gesono hameigini mbira mbira hearu ti tano timbuni minidaruni daga lamaga
    halu pira mbirani tebira (13) bibahende minigo wu hene. Tano timbuni uruniha dindi
    emene tomo dataniru anda holene bayale wiarubi heba ti nogo sibi bulumagaru hinu
    helonaga miai hene.
  mya-mya: သို့​ဖြစ်​၍​ဂေ​ရ​ရှုံ​၏​သား​ချင်း​စု​သည်​မြို့ ပေါင်း​တစ်​ဆယ့်​သုံး​မြို့​နှင့်
    ယင်း​တို့​၏​ပတ်​ဝန်း ကျင်​ရှိ​စား​ကျက်​များ​ကို​ရ​ရှိ​ကြ​လေ​သည်။
  bod-N: གེར་ཤོན་པ་རྣམས་ལ་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་གྲོང་ཁྱེར་ནི་བསྡོམས་པས་བཅུ་གསུམ་དང་དེ་རྣམས་ལ་གཏོགས་པའི་ཉེ་འཁོར་རྣམས་ཡིན།
  sna-sna: Maguta ose emhuri dzavaGerishoni akanga ari gumi namatatu pamwe chete namafuro
    awo.
  spa-BLM: Todas las ciudades de los gersonitas, según sus familias, eran trece ciudades
    con sus tierras de pastoreo.
  cac-cac: '@see-verse:JOS.021.032'
  swh-ULB: Kulikuwa na miji kumi na mitatu kwa ujumla, kujumuisha na maeneo yake ya
    malisho, kwa ajili ya koo za Gershoni.
  bel-bel: Усіх гарадоў сынам Гірсонавым, паводле родаў іхніх, трынаццаць гарадоў
    з прадмесьцямі іх.
  deu-ELBBK: 'Alle Städte der Gersoniter, nach ihren Familien: 13 Städte und ihre
    Bezirke.'
  mbb-OT: '@see-verse:JOS.021.032'
  mal-2015: ഗേർശോന്യർക്കു കുടുംബംകുടുംബമായി എല്ലാംകൂടി പതിമ്മൂന്നു പട്ടണവും അവയുടെ
    പുല്പുറങ്ങളും കിട്ടി.
  rmc-rmc: Kala savore fori le maľenca, so chudňa e fajta le Geršonoskri, sas dešutrin.
  nlg-nlg: Ma gaighi udolu tara vahea na vike Gershon, ara hangavulu tolu na komu
    sule kolui nia na lei bona ni gehe leghai.
  pes-OPV: و تمامی شهرهای جرشونیان برحسب قبایل ایشان سیزده شهر بود با نواحی آنها.
  ron-1924: Тоате четэциле гершоницилор, дупэ фамилииле лор, ерау трейспрезече четэць
    ши ымпрежуримиле лор.
  ben-OBCV: গের্শোনীয় গোত্রদের জন্য ছিল চারণভূমিসহ মোট তেরোটি নগর।
  som-som: Oo magaalooyinkii reer Gershoon oo dhan, sidii qolooyinkoodu ahaayeen,
    saddex iyo toban magaalo iyo agagaarkoodii bay ahaayeen.
  lat-VUC: Omnes urbes familiarum Gerson, tredecim, cum suburbanis suis.
  eng-ASVBT: All the cities of the Gershonites according to their families were thirteen
    cities with their suburbs.
  ita-1885: Tutte le città dei Ghersoniti, secondo le lor nazioni, furono tredici,
    co' lor contorni.
  eng-LXXUP: All the cities of Gershon according to their families were thirteen cities.
  eng-ULB: There were thirteen cities in all, out of the clans of Gershon, including
    their pasturelands.
  spa-VBL: En total, trece ciudades y sus pastos fueron asignados a las familias de
    Gersón.
  fra-_FOB: 'Total des villes des Guershonites, selon leurs familles: treize villes
    et leurs banlieues.'
  mal-mal: ഇങ്ങനെ ഗേർശോന്യർക്ക് കുടുംബംകുടുംബമായി പതിമൂന്ന് പട്ടണങ്ങളും അവയുടെ പുല്പുറങ്ങളും
    ലഭിച്ചു.
  urd-GVR: Ġharz Jairson ke gharāne ko 13 shahr un kī charāgāhoṅ samet mil gae.
  suz-BL: मेको गेरशोनी आ सहर नेल्‍ल पा १३ ओटा सहर नु आन बी ब्‍यफ, क्‍यारश भेडा योव़तीक
    रू गेम्‍तेक्‍म।
  ita-1927: 'Totale delle città dei Ghersoniti, secondo le loro famiglie: tredici
    città e i loro contadi.'
  ckb-ckb: هەموو شارۆچکەکانی گێرشۆنییەکان بەگوێرەی خێڵەکانیان، سێزدە شارۆچکە بوون
    بە لەوەڕگاکانیانەوە.
  eng-BBE: All the towns of the Gershonites with their families were thirteen with
    their grass-lands.
  kan-OKCV: ಗೇರ್ಷೋನ್ಯರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಹದಿಮೂರು ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗೋಮಾಳ ಸಹಿತವಾಗಿ
    ಕೊಡಲಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.021.032'
  tam-2017: கெர்சோனியர்களுக்கு அவர்களுடைய வம்சங்களின்படி உண்டான பட்டணங்களெல்லாம் அவைகளின்
    வெளிநிலங்களும் உட்பட பதின்மூன்று.
  spa-RV-1909: Todas las villas de los Gersonitas por sus familias fueron trece villas
    con sus ejidos.
  ron-BTF: Toate cetățile gherșoniților, după familiile lor, erau treisprezece cetăți
    cu împrejurimile lor.
  eng-WEBP: All the cities of the Gershonites according to their families were thirteen
    cities with their pasture lands.
  eng-FBV: So in total thirteen towns and their pastures were allotted to the families
    of Gershon.
  nld-1939: In het geheel dus dertien steden, met haar bijbehorende weidegronden voor
    de families der Gersjonieten.
  nch-BL: Huajca ica nochi nopa gersonitame quiselijque 13 altepeme ica ininpotreros.
  vie-1934: Cọng các thành của người Ghẹt-sôn, tùy theo những họ hàng, là mười ba
    cái thành với đất chung quanh.
  hin-CV: उनके परिवारों के अनुसार गेरशोन वंश को कुल तेरह नगर, उनके चराइयों सहित दिये.
  spa-BES: Todos los pueblos de los gersonitas con sus familias eran trece con sus
    praderas.
  tdx-tdx: 'Ze hene rova’ o nte-Gersoneo ty amo hasavereña’eo: rova folo-telo’ amby
    reke-piandrazañe.'
  tha-KJV: หัวเมืองที่เป็นของคนเกอร์โชนตามครอบครั​วน​ั้น รวมกั​นม​ี​สิ​บสามหัวเมืองพร้อมกั​บท​ุ่งหญ้ารอบทุกเมือง
  por-BR-2018: Todas as vilas dos gersonitas por suas famílias foram treze vilas com
    seus campos.
  deu-ELO: 'Alle Städte der Gersoniter, nach ihren Familien: dreizehn Städte und ihre
    Bezirke.'
  eng-WYC-2018: All the cities of the families of Gershon were thirteen, with their
    suburbs. (So all the cities given to the Gershonite families were thirteen cities,
    with their suburbs.)
  epo-epo: La nombro de ĉiuj urboj de la Gerŝonidoj, laŭ iliaj familioj, estis dek
    tri urboj kaj iliaj ĉirkaŭaĵoj.
  uig-PIN: Bu tǝriⱪidǝ Gǝrxonlarƣa berilgǝn xǝⱨǝrlǝr on üq boldi; bular ǝtrapidiki
    yaylaⱪliri bilǝn berildi.
  beo-beo: Gesione fi ilia fi huluane da moilai bai bagade galoyale gala amola ilia
    ohe fi ha:i nasu sogebi lai dagoi.
  tpi-OTNT: Ol famili bilong lain Gerson i kisim 13 taun olgeta. Na ol dispela taun
    i gat hap graun i stap klostu long ol, bilong ol i ken putim ol bulmakau na sipsip
    bilong ol.
  hau-SA: Duka-duka, garuruwan iyalan Gershonawa goma sha uku ne, tare da wuraren
    kiwonsu.
  uig-LAT: Bu teriqide Gershonlargha bérilgen sheherler on üch boldi; bular etrapidiki
    yaylaqliri bilen bérildi.
  nde-nde: Wonke amadolobho ensendo zamaGeshoni ayelitshumi lantathu, ndawonye lamadlelo
    awo.
  ton-ton: Ko e ngaahi kolo ʻoe kau Kesoni ʻo fakatatau ki honau ngaahi faʻahinga,
    ko e kolo ʻe hongofulu ma tolu mo honau ngaahi tuaʻā kolo.
  ces-1613: Všech měst Gersonitských po čeledech jejich, třinácte měst s předměstími
    jejich.
  eng-WMB: All the cities of the Gershonites according to their families were thirteen
    cities with their pasture lands.
  tam-TCV: கெர்சோனிய வம்சங்களுக்கு மேய்ச்சல் நிலங்களோடு வழங்கப்பட்ட பட்டணங்கள் எல்லாம்
    பதின்மூன்றாக இருந்தன.
  ceb-ULB: Adunay napulog tulo ka mga siyudad tanan, gikan sa banay ni Gerson, lakip
    na ang ilang sibsibanan.
  pol-UBG: Wszystkich miast dla Gerszonitów według ich rodzin było trzynaście wraz
    z ich pastwiskami.
  urd-GVU: غرض جَیرسون کے گھرانے کو 13 شہر اُن کی چراگاہوں سمیت مل گئے۔
  deu-1912: daß alle Städte des Geschlechts der Gersoniter waren dreizehn mit ihren
    Vorstädten.
  kan-2017: ಗೇರ್ಷೊನ್ಯರಿಗೆ ಸಿಕ್ಕಿದ ಗೋಮಾಳ ಸಹಿತವಾದ ಪಟ್ಟಣಗಳು ಹದಿಮೂರು.
  tgo-tgo: Uu regha na regha Gereson e tɨne, thɨ mbanɨŋgiya ghembayaworo na ghembato,
    weiye thetheghan lenji ghamba ghan.
  yap-yap: Fapi tabnaw ko fare ke girdi’ rok Gershon e ragag nge dalip e binaw u gubin
    ni yag ngorad nib mu’un e yungi flang ngay ni fan ko gamanman rorad.
  hlt-MCSB: A pum boeih la a hui a ko tarhing ah Gershon rhoek kah khopuei he khopuei
    hlai thum neh a khocaak rhoek te om.
  mdy-ETH: ዬያሮ ጌርሾኔ ፃጳ ጉቤሢ ዎሊ ዑፃ ቆልማ ሄንቃ ቤዞና ዎላ ታጶ ሃይሦ ካታማ ዔኬኔ።
  twi-ASANTE: Enti, nkuro dumiɛnsa ne ɛho adidibea na wɔde maa Gerson mmusua no.
  eng-WEBU: All the cities of the Gershonites according to their families were thirteen
    cities with their pasture lands.
  bnp-bnp: E huriki a Gerson ri bole a tanga i ravulu a polona i tolu. Ra tanga nga,
    ri tahoka a maka tabekena malala ri tabuli tabukoi ne ria, ne vona ni vakalaho
    a bulmakau a sipsip.
  wal-wal: Gershshoona yaratu katamatinne eta hentta gadeti muleera tammanne heezza.
  spa-PDDPT: El total de las ciudades de los gersonitas, por sus familias, fue 13
    ciudades con sus pastizales.
  gun-gun: Ha'e javi vy Gérson regua kuery peteĩ-teĩ hoo pygua kuery ikuaia rami vy
    ma treze tetã ojopy ijyvýrykue reve meme.
  agu-BL: Ya'stzun yi oxlaj tnuma'tz yi ak'lij scyetz yi e' xonl Gersón, tuml yi e'chk
    ama'l tetz pstorbil.
  ilo-ULB: Sangapulo ket tallopulo a siudad amin, para kadagiti puli iti Gerson, agraman
    dagiti pagipastoranda.
  kpg-kpg: Nia waahale huogodoo mo nadau gowaa geingatolo ala guu wanga gi nia madahaanau
    lligi o di madahaanau damana o Gershon le e madangaholu maa dolu.
  uig-ARA: بۇ تەرىقىدە گەرشونلارغا بېرىلگەن شەھەرلەر ئون ئۈچ بولدى؛ بۇلار ئەتراپىدىكى
    يايلاقلىرى بىلەن بېرىلدى.
  bsp-bsp: Sədare sa aka Kerson dəcor dəcor sənakɔ sədare wəco kɔ maas (13) kɔ culum
    ca si.
  sus-sus: Gerison xabilɛe naxa taa fu nun saxan sɔtɔ nun e fiilie.
  pon-2006: Ekei peneinei sang peneineien Kerson ale kahnimw eisek siluh iangahki
    sapwen kamwenge mahn.
  ksd-ksd: A umana pia na pal kai ra tarai Gerson varogop ma kadia lavur apik na tarai,
    a vinun ma a utul a pia na pal ma kadia lavur pia na vura.
  tur-YTC: Boylarına göre Gerşonlular'ın bütün kentleri otlaklarıyla birlikte on üç
    kentti.
  grc-BRENT: Πᾶσαι αἱ πόλεις τοῦ Γεδσὼν κατὰ δήμους αὐτῶν, πόλεις δεκατρεῖς.
  ind-AYT: Seluruh kota milik orang Gerson menurut keluarga-keluarga mereka ada tiga
    belas kota dengan padang-padang rumputnya.
  nya-nya: Mabanja onse a Ageresoni analandira mizinda 13 pamodzi ndi malo awo odyetsera
    a ziweto.
  hrv-hrv: Svega Geršonovih gradova po porodicama njihovim bijaše trinaest gradova
    s pašnjacima.
  mps-mps: Tama elama, tama te Gersongo hani sibi augwaligo te 13 hanu, me te augwali
    pąde te bulmakaugo tuabo nosai elalubo wiegi yai tǫ dali sali.
  tpi-tpi: Ol famili bilong lain Gerson i kisim 13 taun olgeta. Na ol dispela taun
    i gat hap graun i stap klostu long ol, bilong ol i ken putim ol bulmakau na sipsip
    bilong ol.
  dan-1931: Gersonitternes Byer efter deres Slægter udgjorde i alt tretten med omliggende
    Græsmarker.
  vie-OVCB: Vậy họ Ghẹt-sôn được tất cả mười ba thành và đất để chăn nuôi.
  guj-2017: ગેર્શોનીઓનાં કુટુંબો માટે, તેનાં ગૌચરો સહિત બધાં મળીને તેર નગરોનો સમાવેશ
    થતો હતો.
  pon-2006A: Ekei peneinei sang peneineien Kerson ale kahnimw eisek siluh iangahki
    sapwen kamwenge mahn.
  por-BRBSL: Todas as cidades dos Gershonitas de acordo com suas famílias eram treze
    cidades com suas terras de pasto.
  cth-cth: Gershonnaw ni imthung lahoi a coe e khori hoi kho abuemlah, 13 touh.
  twi-twi: Enti nkurow dumiɛnsa ne ɛho adidibea na wɔde maa Gerson mmusua no.
  hlt-hlt: A pum boeih la a hui a ko tarhing ah Gershon rhoek kah khopuei he khopuei
    hlai thum neh a khocaak rhoek te om.
  tbz-SIM: Kɛ̀ Kɛrisonniibɛ kó yɛhɛkɛ̀ diɛyɛ̀ yɛmɔuu wɛ̃nnɛ́ tɛpíítɛ̀ nɛ̀ yɛ̀tɑ̃ɑ̃ti
    nɛ̀ bɛ wũɔ̃ yó ncentì dɛ̀.
  msy-2020: Egha Gersonɨn ikɨzim nguibar ekiar 13pla ini. Eghtɨ nguazir nguibar ekiar
    kaba okarigha itiba, me uan asɨzibar arɨgham.
  azb-azb: Nəsillərinə görə Gerşonluların bütün şəhərləri otlaqları ilə birlikdə on
    üç şəhər idi.
  eng-DBY: All the cities of the Gershonites according to their families were thirteen
    cities and their suburbs.
  hin-2017: गेर्शोनियों के कुलों के अनुसार उनके सब नगर अपनी-अपनी चराइयों समेत तेरह
    ठहरे।
  swp-swp: '@see-verse:JOS.021.032'
  eng-YLT: all the cities of the Gershonite, for their families, [are] thirteen cities
    and their suburbs.
  eng-WYC-2017: All the cities of the meines of Gershon were thirteen, with their
    suburbs.
  eng-WMBB: All the cities of the Gershonites according to their families were thirteen
    cities with their pasture lands.
  urd-GVH: ग़रज़ जैरसोन के घराने को 13 शहर उनकी चरागाहों समेत मिल गए।
  rug-rug: Vinarigaraedi ri doduru vasileana lavata meke sari na pezara duduli saripu
    vagi ri hopehopeke puku tatamana koasa tutina Qerisoni si ka manege ṉeta.
  gaz-gaz: Gosoota Geershoonotaatiif immoo magaalaawwan kudha sadiitu lafa tikaa wajjin
    kenname.
  fra-LSG: 'Total des villes des Guerschonites, selon leurs familles: treize villes
    et leurs banlieues.'
  yal-yal: Gɛrisɔn yixɛtɛne xabilane taa fu nun saxan sɔtɔ nɛn e nun e rabilinne.
  haw-1868: O na kulanakauhale a pau o ka poe Geresona ma ko lakou hale, he umikumamakolu
    kulanakauhale a me ko lakou mau wahi e pili ana.
  arb-NAV: فَكَانَ مَجْمُوعُ نَصِيبِ الْجَرْشُونِيِّينَ حَسَبَ عَشَائِرِهِمْ ثَلاثَ
    عَشْرَةَ مَدِينَةً مَعَ مَرَاعِيهَا.
  ewe-ewe: Ale ƒome vovovoawo tso Gerson ƒe hlɔ̃ la me xɔ du wuietɔ̃ kple woƒe lãnyiƒewo.
  eng-LEE: All the cities of the Gershunites according to their families were thirteen
    cities with their open spaces.
  asm-FB: নিজ নিজ বংশানুসাৰে গেৰ্চোনীয়াসকলে নিজ নিজ চৰণীয়া ঠায়েৰে সৈতে সৰ্ব্বমুঠ
    তেৰখন নগৰ পালে।
  sus-A: فٍرِ سٌن شَبِلّيٍ نَشَ تَا قُ نُن سَشَن سْتْ نُن عٍ قِيلِيٍ.
  fra-SBL: Toutes les villes des Guershonites, selon leurs familles, étaient au nombre
    de treize, avec leurs pâturages.
  hbo-hbo: כָּל־עָרֵ֥י הַגֵּרְשֻׁנִּ֖י לְמִשְׁפְּחֹתָ֑ם שְׁלֹשׁ־עֶשְׂרֵ֥ה עִ֖יר וּמִגְרְשֵׁיהֶֽן׃
    ס
  piu-2006: '@see-verse:JOS.021.032'
  kik-kik: Matũũra mothe ma mbarĩ cia Agerishoni maarĩ ikũmi na matatũ hamwe na ithaka
    ciamo cia ũrĩithio.
  fra-NCL: 'Total des villes des Gersonites, selon leurs familles : treize villes
    et leurs banlieues.'
  cek-AK: Gershom imthung takoh maeto boih mah, toep ih vangpui hoi a taeng ih ahmuennawk
    boih loe hatlai thumto oh.
  cuk-cuk: Gersón-waganga na e-dadgan-e-dadganba bela neggwebur-gwaambe-gakapaa (13),
    degi, ibmar-durgan-maega e-gagan-nanaidse-bakale, ega uklesad.
  uig-CYR: Бу тәриқидә Гәршонларға берилгән шәһәрләр он үч болди; булар әтрапидики
    яйлақлири билән берилди.
  tel-2017: వారి వంశాల ప్రకారం గెర్షోనీయుల పట్టణాలన్నీ వాటి పచ్చిక మైదానాలు కలుపుకుని
    పదమూడు పట్టణాలు.
  hat-BSA: Tout vil a Gèchonit yo, selon fanmi pa yo te trèz vil avèk teren patiraj
    pa yo.
  kos-kos: Sou nukewa ke sou lulap lal Gershon inge elos eis siti singoul tolu nufon,
    weang acn tupasrpasr nien mongo lun kosro.
  hbo-WLC: כָּל־עָרֵ֥י הַגֵּרְשֻׁנִּ֖י לְמִשְׁפְּחֹתָ֑ם שְׁלֹשׁ־עֶשְׂרֵ֥ה עִ֖יר וּמִגְרְשֵׁיהֶֽן׃
    ס
  ibo-ibo: Obodo iri na atọ, na ebe ịta ahịhịa nke anụ ụlọ ka e nyere ikwu Geshọn.
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଗେର୍ଶୋନୀୟ ଲୋକମାନେ ସର୍ବସୁଦ୍ଧା ତଳିଭୂମି ସମେତ ତେର ନଗର
    ପାଇଲେ।
  chk-chk: Iwe, ekewe familien lon ewe eterekesin Kerson ra angei ükükün engol me
    ülüngat telinimw, pwal ekewe fanü ünükür fän iten nöür man.
  rop-rop: Deibin gibit detlot 13 taun na garram ola pedik langa ola femili blanga
    Geshan.
  ukr-1871: Оце ж одержали разом родини Герсонові усього тринайцять городів укупі
    з пасовищами, що тягли до їх.
  deu-1951: 'so daß die Gesamtzahl der Städte der Geschlechter der Gersoniter war:
    dreizehn Städte samt ihren Weideplätzen.'
  eng-JPS: All the cities of the Gershonites according to their families were thirteen
    cities with the open land about them.
  srp-1865: Svega gradova sinova Girsonovijeh po porodicama njihovijem trinaest gradova
    s podgraðima.
  lug-lug: Ebibuga byonna eby’Abagerusoni ng’ennyumba zaabwe bwe zaali, byali ebibuga
    kkumi na bisatu n’amalundiro gaabyo.
  heb-heb: כל ערי הגרשני למשפחתם שלש עשרה עיר ומגרשיהן׃
  ben-IRV: আপন আপন গোষ্ঠী অনুসারে গের্শোনীয়েরা সমস্ত পশুপালনের মাঠগুলির সঙ্গে এই
    তেরটী নগর পেল।
  pan-pan: ਗੇਰਸ਼ੋਨੀਆਂ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਤੇਰ੍ਹਾਂ ਸ਼ਹਿਰ ਉਹਨਾਂ ਦੀਆਂ
    ਸ਼ਾਮਲਾਟ ਨਾਲ ਸਨ।
  mya-JVB: ဂေရရှုံ သားတို့သည်၊ အဆွေ အမျိုးအလိုက် ရသော မြို့နယ် နှင့်တကွ မြို့ ပေါင်း
    ကား ဆယ် သုံး မြို့ တည်း။
  hmo-hmo: Geresone bese taudia edia hanua ibounai be 13, mai edia rei gabudia danu.
  urd-urd: इसलिए जैरसोनियों के घरानों के मुताबिक़ उनके सब शहर अपनी अपनी नवाही के साथ
    तेरह थे।
  rus-SYN: Всех городов сынам Гирсоновым, по племенам их, досталось тринадцать городов
    с предместьями их.
  bqc-SIM: Geesↄ̃ buiↄ wɛ̃́lɛpiↄ kɛ̀ kuɛ'aaↄ̃, ampii ń ń dã́dãkɛkĩio.
  tcz-CHONGTHU: Gershon chate inko chujat dinga khopi kipedoh chengse chu abonchan
    khopi somle thum alhingin ahamhing gamsung sesetoh ahi tha cheh in ahi.
  mar-mar: गेर्षोन्याची सर्व नगरे त्याच्या कुळांप्रमाणे तेरा नगरे व त्यांची गायराने,
  qub-qub: Chaura Gersón castaga chasquiran chunca quimsa (13) siudäcunata guewayoj
    jircancunatawan-cama.
  hat-hat: Sa te fè antou trèz lavil ansanm ak tout savann pou bèt yo te bay moun
    fanmi Gèchon yo.
  eng-BSB: In all, thirteen cities, together with their pasturelands, were given to
    the Gershonite clans.
  tod-tod: Taa wolai liegɔi Gɛɛleson mavofodaiti ti sɔlɔɔni, é ɠɛni ga taa wola puugɔ
    maazu saʋagɔ (13), é ʋɛɛ ti-maaɠooliiti ba.
  eng-WEBPB: All the cities of the Gershonites according to their families were thirteen
    cities with their pasture lands.
  kbq-kbq: Hanki Gesomu naga'moza ana makara 13ni'a ranra kumatamine, tavaozamire'ma
    meterema hu'nea mopa, afu zamimozama tra'zama nesaza mopanena ana maka eri vagare'naze.
  nhe-BL: Huajca ica nochi nopa gersonitame quiselijque 13 altepetini ica ininpotreros.
  gub-BL: Zeroxon izuapyapyr waànàm upyhyk 13 tawhu wà. Upyhyk ka'api'i rupaw waiwyr
    har wà no.
  eng-DRA: All the cities of the families of Gerson, were thirteen, with their suburbs.
