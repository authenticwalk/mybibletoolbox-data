verse: JOS.022.010
translations:
  mal-C: കനാൻദേശത്ത് യോർദാനു സമീപമുള്ള ഗലീലോത്തിൽ അവർ വന്നപ്പോൾ രൂബേന്യരും ഗാദ്യരും
    മനശ്ശെയുടെ പകുതിഗോത്രവുംകൂടി അവിടെ യോർദാനരികിൽ വളരെ വലുപ്പമുള്ള ഒരു യാഗപീഠം പണിതു.
  deu-TKW: Als sie nun zu den Geliloth am Jordan gelangt waren, die sich noch im Lande
    Kanaan befinden, da errichteten die Rubeniten und Gaditen und der halbe Stamm
    Manasse dort am Jordan einen Altar, einen ansehnlichen Altar.
  lin-lin: Tango bakomaki na Geliloti, pene ya Yordani, kati na mokili ya Kanana,
    bakitani ya Ribeni, ya Gadi mpe ya ndambo ya libota ya Manase batongaki etumbelo
    moko ya monene penza na esika wana, pene ya Yordani.
  eng-LSV: and they come to the districts of the Jordan, which [are] in the land of
    Canaan, and the sons of Reuben, and the sons of Gad, and the half-tribe of Manasseh,
    build an altar there by the Jordan—a great altar in appearance.
  eng-GNV: And when they came vnto the borders of Iorden (which are in the land of
    Canaan) then the children of Reuben, and the children of Gad, and the halfe tribe
    of Manasseh, built there an altar by Iorden, a great altar to see to.
  eng-WEBSTER: And when they came to the borders of Jordan, that are in the land of
    Canaan, the children of Reuben, and the children of Gad, and the half-tribe of
    Manasseh built there an altar by Jordan, a great altar to the sight.
  nhw-BL: Pero ipan ojtli quema noja itztoyaj ipan tlali Canaán huan quinechcahuiyayaj
    iteno hueyatl Jordán para quiixcotonase, nopa soldados catli itztoyaj iteipan
    ixhuihua Rubén, Gad huan tlajco iteipan ixhuihua Manasés quiquetzque se tlaixpamitl
    catli nelía hueyi.
  swh-ONEN: Walipofika Gelilothi karibu na Yordani, katika nchi ya Kanaani, Wareubeni,
    Wagadi na nusu ya kabila la Manase wakajenga madhabahu ya fahari kubwa huko kando
    ya Yordani.
  bba-bba: Ye Rubɛnibɑ kɑ Gɑdibɑ kɑ Mɑnɑsebɑn sukum bɑ Yuudɛnin dɑɑru turɑ Kɑnɑnin
    berɑ ɡiɑ, yerɑ bɑ yɑ̃ku yee nɑnumɡiru bɑnɑ dɑɑ ten bɔkuɔ.
  eng-KJVCPB: And when they came unto the borders of Jordan, that are in the land
    of Canaan, the children of Reuben and the children of Gad and the half tribe of
    Manasseh built there an altar by Jordan, a great altar to see to.
  luo-luo: Kane gibiro Geliloth but aora Jordan e piny Kanaan, jo-Reuben, jo-Gad kod
    nus mar dhood Manase nogero kendo mar misango machiegni gi aora Jordan.
  meu-meu: Idia na Ioridane sinavaina isena ai e kau, Kanaan tanona ai. Unuseni ai
    Ruben iduhuna bona Gad iduhuna taudia bona Manase iduhuna kahana taudia ese ihaboulaina
    patana bada-hereana ta e larebaia, Ioridane sinavaina isena ai.
  npi-ULB: जब तिनीहरू कनानको भूमि यर्दनमा आए, रूबेनीहरू, गादीहरू र मनश्शेका आधा कुलहरूले
    यर्दन नजिकै निकै ठुलो र सजिलै देखिने वेदी बनाए ।
  yor-yor: Nígbà tí wọ́n wá dé Geliloti ní ẹ̀bá Jordani ní ilẹ̀ Kenaani, àwọn ẹ̀yà
    Reubeni, ẹ̀yà Gadi àti ìdajì ẹ̀yà Manase mọ pẹpẹ ńlá tí ó tóbi kan ní ẹ̀bá Jordani.
  emp-NTPO: Gala druad̶aa wãbʌdad̶e Jordaʌ̃ dod̶e jũẽne wãsid̶aa. Mama Canaaʌ̃ orroare
    Jordaʌ̃ do icawa mõgarada waib̶ʌa ʌ̃tʌ pã buesid̶aa animarã babue diabada quĩrãca.
  ind-ind: Ketika suku Ruben, suku Gad, dan separuh suku Manasye sampai ke daerah
    di dekat sungai Yordan, di negeri Kanaan, mereka membangun sebuah mezbah yang
    besar dan megah di tepi sungai Yordan.
  pes-OPCB: وقتی قبایل رئوبین، جاد و نصف قبیله منسی به جلیلوت در کنار رود اردن در
    کنعان رسیدند، مذبح بسیار بزرگ و چشمگیری در کنار رود اردن بنا کردند. اما هنگامی
    که بقیهٔ قبایل اسرائیل این را شنیدند، در شیلوه جمع شدند تا به جنگ آنها بروند.
  tgl-ULB: Nang makarating sila sa Jordan na nasa lupain ng Canaan, ang mga lahi ni
    Ruben at mga lahi ni Gad at ang kalahating lipi ni Manases ay nagtayo ng isang
    altar katabi ng Jordan, isang napakalaki at tanyag na altar.
  hui-hui: Ani pialu Kenana dindihayagi yu wahalu piai nahe wene dege pialu iba Yodana
    peago angeni ni paliragohayagi hearia tigua dagia dabu timbuni mbira iba ange
    ogoriani bu helene.
  mya-mya: ရု​ဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင်​နှင့်​အ​ရှေ့ မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​သည်​ယော်​ဒန်​မြစ်
    အ​နောက်​ဘက် ဂဲ​လိ​လော့​အ​ရပ်​သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ မြစ်​အ​နီး​တွင်​ကြီး​ကျယ်​ခမ်း​နား​သော​ယဇ်
    ပလ္လင်​ကို​တည်​ဆောက်​ကြ​၏။-
  bod-N: རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་ཡོར་དན་གཙང་པོ་འགྲམ་རྒྱུད་ཀྱི་ཀ་ན་ཨན་ཡུལ་དུ་སླེབས་པ་དང་།
    ཡོར་དན་གཙང་པོ་ནས་མཆོད་ཁྲི་ཞིག་བརྩིགས་ཤིང་། མཆོད་ཁྲི་དེ་ནི་བལྟས་ན་མཐོ་ཞིང་ཆེ་བའོ།
    །
  sna-sna: Vakati vasvika paGeriroti pedyo neJorodhani munyika yeKenani, vaRubheni,
    vaGadhi nehafu yorudzi rwaManase vakavaka aritari huru kwazvo ipapo paJorodhani.
  spa-BLM: Cuando llegaron a la región cercana al Jordán, que está en la tierra de
    Canaán, los hijos de Rubén y los hijos de Gad y la media tribu de Manasés construyeron
    allí un altar junto al Jordán, un gran altar para mirar.
  cac-cac: Ayic ix c'och eb' vin̈ soldado chi' d'a a' Jordán, d'a yolto smacb'en Canaán,
    ix sb'o jun altar eb', te nivan ix aji.
  swh-ULB: Nao walipofika hapo Yordani iliyo katika nchi ya Kanaani, Warubeni na Wagadi
    na nusu ya kabila la Manase walijenga madhabahu karibu na Yordani, madhabahu kubwa
    na iliyotokeza na mashuhuri.
  bel-bel: Прыйшоўшы ў ваколіцы Ярдана, што ў зямлі Ханаанскай, сыны Рувімавыя і сыны
    Гадавыя і палавіна племя Манасіінага спарудзілі там каля Ярдана ахвярнік, ахвярнік
    вялікі з выгляду.
  deu-ELBBK: Und als sie in die Bezirke des Jordan kamen, die im Land Kanaan sind,
    da bauten die Kinder Ruben und die Kinder Gad und der halbe Stamm Manasse dort
    einen Altar am Jordan, einen Altar, groß von Ansehen.
  mbb-OT: Kebpekeuma zan diyà te Gelilot, he uvey te Wahig he Jordan he nesakup pa
    te Canaan, mibaal sikandan dutun te zekelà he pemuhatà.
  mal-2015: അവർ കനാൻദേശത്തിലെ യോർദ്ദാന്യപ്രദേശങ്ങളിൽ എത്തിയപ്പോൾ രൂബേന്യരും ഗാദ്യരും
    മനശ്ശെയുടെ പാതിഗോത്രവും യോർദ്ദാന്നു സമീപത്തു ഒരു യാഗപീഠം, കാഴ്ച്ചെക്കു വലുതായിരിക്കുന്ന
    ഒരു യാഗപീഠം പണിതു.
  rmc-rmc: Sar avle andro Gelilot paš o Jordan mek andro Kanaan, o kmeňi Ruben, Gad
    the jepaš kmeňos Menaše ode ačhade baro oltaris.
  nlg-nlg: Hau va, mi tana tara mua saia mua I Canaan inaghona gekara sogha halavu
    na Tina Jordan, Reuben, ma Gad, mana levuna na Kemana Manasseh, tara sonia na
    baravatu sule lilighina na Tina Jordan tana bona tara holoa nia Geliloth.
  pes-OPV: و چون به حوالی اردن که در زمین کنعان است رسیدند، بنی روبین و بنی جاد و
    نصف سبطمنسی در آنجا به کنار اردن مذبحی بنا نمودند، یعنی مذبح عظیم المنظری.
  ron-1924: Кынд ау ажунс пе малуриле Йорданулуй, каре фак парте дин цара Канаанулуй,
    фиий луй Рубен, фиий луй Гад ши жумэтате дин семинция луй Манасе ау зидит аколо
    ун алтар лынгэ Йордан, ун алтар а кэруй мэриме избя привириле.
  ben-OBCV: তারা যখন কনান দেশের জর্ডন নদীর কাছে গলিলোতে উপস্থিত হল, তখন রূবেণ, গাদ
    ও মনঃশির অর্ধ গোষ্ঠীর লোকেরা জর্ডন নদীতীরে এক জমকালো বেদি তৈরি করল।
  som-som: Oo markay yimaadeen gobolkii u dhowaa Webi Urdun oo ku yaalay dalkii Kancaan
    ayay reer Ruubeen, iyo reer Gaad, iyo reer Manaseh badhkiis Webi Urdun agtiisa
    ka dhiseen meel allabari oo muuq weyn.
  lat-VUC: Cumque venissent ad tumulos Jordanis in terram Chanaan, ædificaverunt juxta
    Jordanem altare infinitæ magnitudinis.
  eng-ASVBT: And when they came unto the region about the Jordan, that is in the land
    of Canaan, the children of Reuben and the children of Gad and the half-tribe of
    Manasseh built there an altar by the Jordan, a great altar to look upon.
  ita-1885: E, arrivati agli argini del Giordano, che sono nel paese di Canaan, i
    figliuoli di Ruben, e i figliuoli di Gad, e la mezza tribù di Manasse, edificarono
    quivi un altare, presso al Giordano; un altare grande e ragguardevole.
  eng-LXXUP: 'And they came to Gilead of Jordan, which is in the land of Canaan: and
    the children of Reuben, and the children of Gad, and the half tribe of Manasseh
    built there an altar by Jordan, a great altar to look at.'
  eng-ULB: When they came to the Jordan that is in the land of Canaan, the Reubenites
    and the Gadites and the half tribe of Manasseh built an altar beside the Jordan,
    a very large and prominent altar.
  spa-VBL: Cuando se acercaron a la región del Jordán, todavía en la tierra de Canaán,
    las tribus de Rubén y Gad, y la media tribu de Manasés construyeron un altar grande
    e impresionante junto al río Jordán.
  fra-_FOB: Or ils vinrent aux districts du Jourdain qui sont dans le pays de Canaan;
    et les enfants de Ruben, les enfants de Gad et la demi-tribu de Manassé bâtirent
    là un autel, près du Jourdain, autel de grande apparence.
  mal-mal: കനാൻദേശത്തിലെ യോർദ്ദാന്റെ പടിഞ്ഞാറന്‍ പ്രദേശങ്ങളിൽ എത്തിയപ്പോൾ രൂബേന്യരും
    ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും യോർദ്ദാന്‍ നദിക്ക് സമീപത്ത്, കാഴ്ച്ചക്ക് വലുതായിരിക്കുന്ന
    ഒരു യാഗപീഠം പണിതു.
  urd-GVR: Yih mard chalte chalte Dariyā-e-Yardan ke maġhrib meṅ ek jagah pahuṅche
    jis kā nām Galīlot thā. Wahāṅ yānī Mulk-e-Kanān meṅ hī unhoṅ ne ek baṛī aur shāndār
    qurbāngāh banāī.
  suz-BL: मिनु मेकोपुकी कनान रागी ङा यर्दन खोला आ नेक्‍था गेलीलोत सहर जाक्‍दीत्‍तेक्‍म।
    मिनु मेको रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थरमी यर्दन खोला नेक्‍था थम
    ठेयब चढ़ेतीक का सेल्‍तेक्‍म।
  ita-1927: 'E come giunsero alla regione del Giordano che appartiene al paese di
    Canaan, i figliuoli di Ruben, i figliuoli di Gad e la mezza tribù di Manasse vi
    costruirono un altare, presso il Giordano: un grande altare, che colpiva la vista.'
  ckb-ckb: کاتێک هاتنە گەلیلۆت کە نزیک ڕووباری ئوردونە لەناو خاکی کەنعان، نەوەی ڕەئوبێن
    و نەوەی گاد و نیوەی هۆزی مەنەشە لەوێ لەسەر ڕووباری ئوردون قوربانگایەکی گەورە و
    بەرچاویان بنیاد نا.
  eng-BBE: Now when they came to the country by Jordan in the land of Canaan, the
    children of Reuben and the children of Gad and the half-tribe of Manasseh put
    up there, by Jordan, a great altar, seen from far.
  kan-OKCV: ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರು ಕಾನಾನ್ ದೇಶದಲ್ಲಿರುವ ಯೊರ್ದನ್ ನದಿ
    ಪ್ರಾಂತಕ್ಕೆ ಬಂದಾಗ, ಅಲ್ಲಿ ದೊಡ್ಡ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿದರು.
  bbb-bbb: '@see-verse:JOS.022.009'
  tam-2017: கானான் தேசத்தில் இருக்கிற யோர்தானின் எல்லைகளுக்கு வந்தபோது, ரூபனுடைய சந்ததியினர்களும்,
    காத்தின் சந்ததியினர்களும், மனாசேயின் பாதிக் கோத்திரத்தார்களும், அங்கே யோர்தான்
    நதியின் மேற்கு பகுதியில் பார்வைக்குப் பெரிதான ஒரு பலிபீடத்தைக் கட்டினார்கள்.
  spa-RV-1909: Y llegando á los términos del Jordán, que está en la tierra de Canaán,
    los hijos de Rubén y los hijos de Gad, y la media tribu de Manasés, edificaron
    allí un altar junto al Jordán, un altar de grande apariencia.
  ron-BTF: Și când au venit în ținuturile Iordanului, care sunt în țara Canaanului,
    copiii lui Ruben, copiii lui Gad și jumătatea tribului lui Manase au zidit acolo,
    lângă Iordan, un altar, un altar mare la vedere.
  eng-WEBP: When they came to the region near the Jordan, that is in the land of Canaan,
    the children of Reuben and the children of Gad and the half-tribe of Manasseh
    built an altar there by the Jordan, a great altar to look at.
  eng-FBV: When they approached the Jordan region, still in the land of Canaan, the
    tribes of Reuben and Gad, and the half-tribe of Manasseh built a large and impressive
    altar beside the Jordan River.
  nld-1939: Toen nu de Rubenieten, Gadieten en de halve stam van Manasse bij de steenhopen
    aan de Jordaan, die nog in het land Kanaän liggen, waren gekomen, bouwden ze daar
    bij de Jordaan een altaar, en nog wel een opvallend groot.
  nch-BL: Pero ipan ojti quema noja itztoyaj ipan tali Canaán huan quinechcahuiyayaj
    iteno hueyat Jordán para quiixcotonase, nopa soldados cati eliyayaj iteipan ixhuihua
    Rubén, Gad huan tajco iteipan ixhuihua Manasés quiquetzque se taixpamit cati nelía
    hueyi.
  vie-1934: Khi đến trong địa hạt Giô-đanh thuộc về xứ Ca-na-an, thì người Ru-bên,
    người Gát, và phân nửa chi phái Ma-na-se lập một bàn thờ tại đó gần sông Giô-đanh;
    bàn thờ ấy xem thấy rất cao lớn.
  hin-CV: जब वे यरदन पहुंचे, जो कनान देश में है, रियूबेन, गाद तथा मनश्शेह के आधे गोत्र
    के लोगों ने यरदन के तट पर एक वेदी बनाई, जो बहुत बड़ी थी.
  spa-BES: Cuando llegaron al país por el Jordán en la tierra de Canaán, los hijos
    de Rubén y los hijos de Gad y la media tribu de Manasés, allí, junto al Jordán,
    levantaron un gran altar, visto desde lejos.
  tdx-tdx: Aa ie nivotrak’ an-toetse marine Iardeney, an-tane’ i Kanàne eo, le rinanji’
    o ana’ i Reobeneo, naho o ana’ i Gadeo, naho ty vakim-pifokoa’ i Menasè kitrely
    marine Iardeney, ty kitrely jabajaba ho sambaeñe.
  tha-KJV: และเมื่อเขาทั้งหลายมาถึงท้องถิ่​นที​่​ใกล้​แม่น​้ำจอร์แดนที่​อยู่​ในแผ่นดินคานาอัน
    คนรู​เบน คนกาด และคนมนัสเสห์​ครึ​่งตระกูล ได้​สร้างแท่นบูชาแท่นหนึ่งที่​ใกล้​แม่น​้ำจอร์​แดน
    เป็นแท่นขนาดมหึ​มา
  por-BR-2018: E chegando aos termos do Jordão, que está na terra de Canaã, os filhos
    de Rúben e os filhos de Gade, e a meia tribo de Manassés, edificaram ali um altar
    junto ao Jordão, um altar de grande aparência.
  deu-ELO: Und als sie in die Bezirke des Jordan kamen, die im Lande Kanaan sind,
    da bauten die Kinder Ruben und die Kinder Gad und der halbe Stamm Manasse daselbst
    einen Altar am Jordan, einen Altar, groß von Ansehen.
  eng-WYC-2018: And when they had come to the terms of (the) Jordan, into the land
    of Canaan, they builded beside (the) Jordan an altar of (the) greatest sight.
    (And when they had come to Geliloth, by the Jordan River, in the region of Gilgal,
    they built a great altar there by the river for all to see.)
  epo-epo: Kaj ili venis en la distriktojn ĉe Jordan, kiuj estas en la lando Kanaana;
    kaj la Rubenidoj kaj la Gadidoj kaj la duontribo de Manase konstruis tie altaron
    ĉe Jordan, altaron grandan kaj bonaspektan.
  uig-PIN: Rubǝnlǝr, Gadlar wǝ Manassǝⱨ yerim ⱪǝbilisi Ⱪanaan zeminidiki Iordan dǝryasining
    boyidiki Gǝlilotⱪa yetip kǝlgǝndǝ, u yǝrdǝ Iordan dǝryasining boyida bir ⱪurbangaⱨni
    yasidi; ⱪurbangaⱨ naⱨayiti qong wǝ ⱨǝywǝtlik yasalƣanidi.
  beo-beo: 'Liubene fi, Ga:de fi amola Eso Mabadi Ma:na:se fi da Gilailode sogebiga
    doaga:loba (Gilailode da Yodane Hano eso dabe la:idi galu), ilia da hano bega:
    oloda bagade hamoi.'
  tpi-OTNT: Ol i no lusim graun bilong Kenan yet, na ol i go kamap long hap graun
    i stap long arere bilong wara Jordan, orait ol i sanapim wanpela bikpela alta
    klostu long wara.
  hau-SA: Da suka kai Gelilot kusa da Urdun cikin ƙasar Kan’ana, sai mutanen Ruben,
    mutanen Gad da kuma rabin mutanen kabilar Manasse suka gina bagade a can, a Urdun.
  uig-LAT: Rubenler, Gadlar we Manasseh yérim qebilisi Qanaan zéminidiki Iordan deryasining
    boyidiki Gelilotqa yétip kelgende, u yerde Iordan deryasining boyida bir qurban’gahni
    yasidi; qurban’gah nahayiti chong we heywetlik yasalghanidi.
  nde-nde: Bathi sebefike eGelithothi eduzane leJodani elizweni leKhenani, abakoRubheni,
    abakoGadi lengxenye yesizwana sakoManase bakha i-alithari elikhulu eduzane leJodani.
  ton-ton: ¶ Pea ʻi heʻenau hoko ki he veʻe Sioatani, ʻaia ʻoku ʻi he fonua ko Kēnani,
    naʻe fokotuʻu ʻi ai ʻe he fānau ʻa Lupeni mo e fānau ʻa Kata mo hono vaeuaʻanga
    ʻoe faʻahinga ʻo Manase ʻae ʻesifeilaulau ofi ki Sioatani, ʻae ʻesifeilaulau lahi
    ke vakai ki ai.
  ces-1613: A přišedše ku pomezí při Jordánu, kteréž jest v zemi Kananejské, i vzdělali
    tu synové Rubenovi, a synové Gádovi, a polovice pokolení Manassesova oltář nad
    Jordánem, oltář veliký ku podivení.
  eng-WMB: When they came to the region near the Jordan, that is in the land of Canaan,
    the children of Reuben and the children of Gad and the half-tribe of Manasseh
    built an altar there by the Jordan, a great altar to look at.
  tam-TCV: ரூபனியர், காத்தியர், மனாசே கோத்திரத்தின் அரைப்பகுதியினர் ஆகியோர் கானான்
    தேசத்திலே யோர்தான் நதிக்கு அருகேயுள்ள கெலிலோத்துக்கு வந்தபோது, யோர்தானுக்கு அருகே
    மிகப்பெரிய தோற்றமுடைய பலிபீடம் ஒன்றைக் கட்டினார்கள்.
  ceb-ULB: Sa dihang miabot sila sa Jordan nga anaa sa yuta sa Canaan, ang mga kaliwat
    ni Reuben ug ang kaliwat ni Gad ug ang katunga sa tribo ni Manases nagtukod ug
    halaran tapad sa Jordan, usa ka dako kaayo ug inila nga halaran.
  pol-UBG: I gdy przybyli w okolice Jordanu położone w ziemi Kanaan synowie Rubena
    i synowie Gada oraz połowa pokolenia Manassesa, zbudowali tam ołtarz nad Jordanem,
    ołtarz wielki i okazały.
  urd-GVU: یہ مرد چلتے چلتے دریائے یردن کے مغرب میں ایک جگہ پہنچے جس کا نام گلیلوت
    تھا۔ وہاں یعنی ملکِ کنعان میں ہی اُنہوں نے ایک بڑی اور شاندار قربان گاہ بنائی۔
  deu-1912: Und da sie kamen in die Kreise am Jordan, die im Lande Kanaan liegen,
    bauten die Rubeniter, Gaditer und der halbe Stamm Manasse daselbst am Jordan einen
    großen, schönen Altar.
  kan-2017: ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಹಾಗೂ ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರೂ ಕಾನಾನ್ ದೇಶದಲ್ಲಿರುವ ಯೊರ್ದನಿನ
    ತೀರಪ್ರದೇಶಕ್ಕೆ ಬಂದಾಗ ಅಲ್ಲಿ ಒಂದು ದೊಡ್ಡ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿದರು.
  tgo-tgo: Mbaŋa wabwi Rubin, wabwi Gad na wabwi Manase vaŋgothiye e boimako thɨ raka
    vutha Gelilot, ina Jorɨdan valɨvaŋga e yalasiko, kaero thɨ vatada ghamba vowo
    laghɨye regha na gha yamoyamo i thovuye gheko e walaghɨtako ghadidiye.
  yap-yap: Nap’an ni taw e ganong rok Ruben, nge Gad, nge ba’ ni Ngek e Manasseh nga
    Geliloth, kuyad bay u ba’ ni ngal e lul’ nu Jordan, miyad toy ba altar nib ga’
    ma ba gamog u rom u charen e lul’.
  hlt-MCSB: Kanaan kho kah Jordan saa te a pha vaengah Reuben ca rhoek, Gad ca rhoek,
    Manasseh koca rhakthuem tah Jordan ah hmueihtuk a suem uh. Te hmueihtuk te a mueimae
    la sang.
  mdy-ETH: ሮኦቤኤሌንታ ጋኣዴንታ ሚናኣሴ ፃጶኮዋ ዛሎንታ ዮርዳኖሴ ዎሮ ዓጫ ካኣናኔ ዓጮይዳ ዓኣ፥ ጌሊሎቴ ሄላዖ ዎሮ ዓጮይዳ
    ፆኦሲም ዒንጎ ቤሲ ዼኤፒ ማዤኔ፤ ዬይ ዔያቶ ዓጮይዳ ማዢንቴሢ ሃንጎ ዒስራዔኤሌ ዓሳ ዋይዜኔ፤
  twi-ASANTE: Wɔda so wɔ Kanaan no, ansa na wɔbɛtwa Asubɔnten Yordan no, Rubenfoɔ,
    Gadfoɔ ne Manase abusuakuo fa no sii afɔrebukyia kɛseɛ bi wɔ Asubɔnten Yordan
    nkyɛn, wɔ faako a wɔfrɛ hɔ Gelilot no.
  eng-WEBU: When they came to the region near the Jordan, that is in the land of Canaan,
    the children of Reuben and the children of Gad and the half-tribe of Manasseh
    built an altar there by the Jordan, a great altar to look at.
  bnp-bnp: Re huriki nga, i uka ma ri pe mulea ma a malala e Kenan, ri vano ri bele
    na malala tabukoi na dahana naru e Iordan, ri vakapesia vonga a dede-kedo dagi
    tabukoi na naru.
  wal-wal: Roobeela zareti, Gaada zaretinne Minaase zaretuppe baggati Yorddaanoosa
    SHaafaa matan Kanaane biittan de7iya Galiloota yiido wode, shaafaa matan yarshshuwaa
    yarshshiyo gita sohuwaa gimbbidosona.
  spa-PDDPT: Cuando los hijos de Rubén, los hijos de Gad y la media tribu de Manasés
    llegaron a la región del Jordán que está en la tierra de Canaán, edificaron un
    altar de apariencia grandiosa junto al Jordán.
  gun-gun: Ha'e gui Rúben, Gade ha'e Manassés regua mbyte rupi oja'o va'ekue oje'oi
    vy Jordão yakã rembe peve ovaẽ. Ha'e py ma peteĩ altar ojapo okuapy Jordão rembe
    re. Ha'e va'e altar ma tuvixa ete oexaa pavẽ va'erã.
  agu-BL: Itzun bantz, yi cyopone'n yi e' xonl Rubén, Gad tu Manasés stzi' a' Jordán
    cwent Canaán, nintzun e' oc tan banle'n jun k'ajbil.
  ilo-ULB: Idi dimtengda idiay Jordan nga adda iti daga ti Canaan, nangipatakder dagiti
    Rubenita, dagiti Gadita, ken ti kagudua a tribu ti Manases iti dakkel unay ken
    makitkita nga altar iti abay ti Jordan.
  kpg-kpg: Di madagoaa nia madawaawa Reuben, Gad, mo Manasseh Bahi i Dua gaa dau i
    Geliloth, dela i bahi i dai Jordan, digaula gaa hau di nadau gowaa hai tigidaumaha
    damana i taalinga di monowai.
  uig-ARA: رۇبەنلەر، گادلار ۋە ماناسسەھ يېرىم قەبىلىسى قانائان زېمىنىدىكى ئىئوردان
    دەرياسىنىڭ بويىدىكى گەلىلوتقا يېتىپ كەلگەندە، ئۇ يەردە ئىئوردان دەرياسىنىڭ بويىدا
    بىر قۇربانگاھنى ياسىدى؛ قۇربانگاھ ناھايىتى چوڭ ۋە ھەيۋەتلىك ياسالغانىدى.
  bsp-bsp: Ntɛ ŋambɛrɛ sədare nsɛ səyi Yurdɛn nde antɔf ŋa Kanahan mɔ, kɔ aRuben,
    aKadu kɔ aka kusuŋka dacɔ ka Manase ŋaŋcəmbər aŋgbip kəŋgbɔkɔ kəsək, aŋgbip ŋɔpɔŋ,
    ŋɔtɔt teyi.
  sus-sus: E to so Yurudɛn nabilinyi Kanaan bɔxi ma, Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun
    Manasi bɔnsɔɛ sɛɛti singe naxa sɛrɛxɛbade belebele yailan Yurudɛn xure dɛ ra.
  pon-2006: Ni ahnsou me kadaudok en Reupen, Kad oh Palimesehn Manase lel Kelilod,
    ni palikapi en Sordan, re kauwada lapalahn pei sarawi ehu me kapwuriamwei ni keilen
    Sordan.
  ksd-ksd: Ma ba dia ga tadav ra pakana maravai ta ra Iordan ta ra gunan Kanaan, ra
    tarai Ruben ma ra tarai Gad ma ra ngungu vuna tarai Manase dia ga pait tika na
    uguugu na vartabar ie ta ra Iordan, a kaliana.
  tur-YTC: Ruven'in çocukları, Gad'ın çocukları ve Manaşşe oymağının yarısı Kenan
    bölgesinde bulunan Yarden yakınına vardıkları zaman, orada, Yarden yanında büyük
    bir sunak, bakmak için büyük bir sunak yaptılar.
  grc-BRENT: Καὶ ἦλθον εἰς Γαλαὰδ τοῦ Ἰορδάνου, ἥ ἐστιν ἐν γῇ Χαναάν· καὶ ᾠκοδόμησαν
    οἱ υἱοὶ Ῥουβὴν, καὶ οἱ υἱοὶ Γὰδ, καὶ τὸ ἥμισυ φυλῆς Μανασσῆ ἐκεῖ βωμὸν ἐπὶ τοῦ
    Ἰορδάνου, βωμὸν μέγαν τοῦ ἰδεῖν.
  ind-AYT: Saat sampai ke Gelilot di Sungai Yordan, di tanah Kanaan, keturunan Ruben,
    keturunan Gad, dan setengah suku Manasye mendirikan mazbah di tepi Sungai Yordan,
    mazbah yang besar bangunannya.
  nya-nya: Atafika ku Geliloti, malo amene ali mʼmbali mwa mtsinje wa Yorodani mʼdziko
    la Kanaani, fuko la Rubeni, fuko la Gadi ndi theka la fuko la Manase anamanga
    guwa lansembe lalikulu pamenepo.
  hrv-hrv: Kad su stigli do jordanskog područja u zemlji kanaanskoj, podigoše sinovi
    Rubenovi, sinovi Gadovi i polovina plemena Manašeova žrtvenik na Jordanu, žrtvenik
    velik, izdaleka se vidio.
  mps-mps: Augwali Gelilotba sabolali, te Kenan dabego tǫ te Jordan wę sesegede,
    tama augwaligo te genuai alta me deli te bulu te wę pąde dodolali.
  tpi-tpi: Ol i no lusim graun bilong Kenan yet, na ol i go kamap long hap graun i
    stap long arere bilong wara Jordan, orait ol i sanapim wanpela bikpela alta klostu
    long wara.
  dan-1931: og da Rubenitterne, Gaditterne og Manasses halve Stamme kom til Gelilot
    ved Jordan i Kana'ans Land, byggede de et Alter der ved Jordan, et stort Alter.
    der sås viden om.
  vie-OVCB: Khi đến vùng Giô-đan, còn thuộc về Ca-na-an, đại tộc Ru-bên, Gát, và nửa
    đại tộc Ma-na-se lập một bàn thờ rất lớn gần sông Giô-đan.
  guj-2017: જયારે તેઓ યર્દન નદીના પશ્ચિમ ભાગમાં આવ્યા જે કનાન દેશમાં છે ત્યાં, ત્યાં
    રુબેનીઓએ, ગાદીઓએ અને મનાશ્શાના અર્ધકુળે યર્દન નદી પાસે દૂરથી દેખાય એવી ઘણી મોટી
    વેદી બાંધી.
  pon-2006A: Ni ahnsou me kadaudok en Reupen, Kad oh Palimesehn Manase lel Kelilod,
    ni palikapi en Sordan, re kauwada lapalahn pei sarawi ehu me kapwuriamwei ni keilen
    Sordan.
  por-BRBSL: Quando chegaram à região próxima ao Jordão, que está na terra de Canaã,
    os filhos de Rúben e os filhos de Gad e a meia tribo de Manassés construíram ali
    um altar junto ao Jordão, um grande altar para se olhar.
  cth-cth: Kanaan ram Jordan palang teng a pha torei, Reuben catoun, Gad catoun, Manasseh
    catoun tangawn ni, Jordan palang teng thuengnae khoungroe kalen poung a sak awh.
  twi-twi: Wɔda so wɔ Kanaan no, ansa na wobetwa Asubɔnten Yordan no, Rubenfo, Gadfo
    ne Manase abusuakuw fa no sii afɔremuka kɛse bi wɔ Asubɔnten Yordan nkyɛn, wɔ
    faako a wɔfrɛ hɔ Gelilot no.
  hlt-hlt: Kanaan kho kah Jordan saa te a pha vaengah Reuben ca rhoek, Gad ca rhoek,
    Manasseh koca rhakthuem tah Jordan ah hmueihtuk a suem uh. Te hmueihtuk te a mueimae
    la sang.
  tbz-SIM: Bɛ̀ tùɔ̀kɛ dìì mɔ̀nnì Suditɛ̃ɛ̃ kɛ kpɑɑ́ bo Kɑnnɑhɑ̃ɑ̃ tempɛ̃ nkɛ́mɑɑ́
    diwũɔ̃tɔ̀nnì diɛrì mɑrì Suditɛ̃ɛ̃ tɑkɛ́.
  msy-2020: Egha me bar tuavimɨn ghua Kenanɨn nguazim an ghuavɨra ikia, Jordanɨn Fanemɨn
    boroghɨn otogha, ofa gamir dakozir ekiar mam faner mɨriamɨn an ingari.
  azb-azb: Onlar Kənan torpağında olan İordan çayının yanındakı Gelilota çatdılar.
    Orada – İordan çayının yanında Ruven övladları, Qad övladları və Menaşşe qəbiləsinin
    yarısı bir qurbangah – möhtəşəm görünüşlü qurbangah qurdular.
  eng-DBY: And they came to the districts of the Jordan that are in the land of Canaan;
    and the children of Reuben and the children of Gad and the half tribe of Manasseh
    built there an altar by the Jordan, an altar of grand appearance.
  hin-2017: और जब रूबेनी, गादी, और मनश्शे के आधे गोत्री यरदन की उस तराई में पहुँचे
    जो कनान देश में है, तब उन्होंने वहाँ देखने के योग्य एक बड़ी वेदी बनाई।
  swp-swp: Isi abo se lage Ioridano sigasigana eai, Kanana oeana eai, Reubena nanatunaeao,
    eo Gada nanatunaeao, eo Manasa boganaeao tupona, hatahata tabuna se ginauri, hatahata
    va i lai ariri,
  eng-YLT: and they come in unto the districts of the Jordan, which [are] in the land
    of Canaan, and the sons of Reuben, and the sons of Gad, and the half of the tribe
    of Manasseh, build there an altar by the Jordan — a great altar for appearance.
  eng-WYC-2017: And when they had come to the terms of Jordan, into the land of Canaan,
    they builded beside Jordan an altar of greatest sight.
  eng-WMBB: When they came to the region near the Jordan, that is in the land of Canaan,
    the children of Reuben and the children of Gad and the half-tribe of Manasseh
    built an altar there by the Jordan, a great altar to look at.
  urd-GVH: यह मर्द चलते चलते दरियाए-यरदन के मग़रिब में एक जगह पहुँचे जिसका नाम गलीलोत
    था। वहाँ यानी मुल्के-कनान में ही उन्होंने एक बड़ी और शानदार क़ुरबानगाह बनाई।
  rug-rug: Sipu kamo sari na butubutu Rubeni, Qadi, meke kukuruna Manase pa Qeliloti
    sapu koa pa kali lodu rimata pa Ovuku Zodani, si kuria rini si keke hope nomana
    hola koasa kalina sa ovuku vasina.
  gaz-gaz: Gosti Ruubeen, gostii Gaadii fi walakkaan gosa Minaasee yommuu Galiilooti
    biyya Kanaʼaan keessaa kan Yordaanos biraa sana gaʼanitti, iddoo aarsaa guddaa
    isaa Yordaanos biratti tolchan.
  fra-LSG: Quand ils furent arrivés aux districts du Jourdain qui appartiennent au
    pays de Canaan, les fils de Ruben, les fils de Gad et la demi-tribu de Manassé,
    y bâtirent un autel sur le Jourdain, un autel dont la grandeur frappait les regards.
  yal-yal: E to maso Yurudɛn baan na Kanan yamanani, Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna
    nun Manase bɔnsɔnna fɔxɔ kedenna yi saraxa ganden nafala Yurudɛn baan dɛ. Na saraxa
    ganden yi gbo han!
  haw-1868: A hiki lakou i kahi e pili ana i Ioredane, aia ma ka aina o Kanaana, hana
    ae la ka Reubena poe mamo, a me ka Gada a me ka ohana hapa a Manase i kuahu malaila,
    ma Ioredane, ua nui kela kuahu i ka nana aku.
  arb-NAV: وَعِنْدَمَا وَصَلَ رِجَالُ سِبْطَيْ رَأُوبَيْنَ وَجَادٍ وَنِصْفِ سِبْطِ
    مَنَسَّى حَوْضَ الأُرْدُنِّ فِي أَرْضِ كَنْعَانَ، شَيَّدُوا عَلَى ضَفَّةِ نَهْرِ
    الأُرْدُنِّ مَذْبَحاً رَائِعَ الْمَنْظَرِ.
  ewe-ewe: Ke hafi woatso Yɔdan adzo le Kanaanyigba dzi la, wotu ŋkuɖodzikpe gã aɖe
    abe vɔsamlekpui ene be ame sia ame nakpɔ.
  eng-LEE: And when they came unto the districts of the Jordan, that are in the land
    of Canaan, the children of Reuben and the children of Gad and the half tribe of
    Menasseh built there an altar by the Jordan, a great altar for a show.
  asm-FB: পাছত তেওঁলোক কনান দেশত থকা যৰ্দ্দন নদীৰ অঞ্চল পাওঁতে ৰূবেণ ও গাদৰ সন্তান
    সকলে আৰু মনচিৰ আধা ফৈদে সেই ঠাইতে যৰ্দ্দনৰ দাঁতিত এটা যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে;
    সেই বেদী দেখিবলৈ বৰ ডাঙৰ আৰু প্ৰসিদ্ধ আছিল।
  sus-A: عٍ تٌ سٌ يُرُدّن نَبِلِنيِ كَنَان بْشِ مَ، رُبٍن بْنسْي، فَدِ بْنسْي، نُن
    مَنَسِ بْنسْي سّيتِ سِنفٍ نَشَ سّرّشّبَدٍ بٍلٍبٍلٍ يَءِلَن يُرُدّن شُرٍ دّ رَ.
  fra-SBL: Lorsqu'ils arrivèrent dans la région proche du Jourdain, c'est-à-dire dans
    le pays de Canaan, les fils de Ruben, les fils de Gad et la demi-tribu de Manassé
    construisirent un autel près du Jourdain, un grand autel à contempler.
  hbo-hbo: וַיָּבֹ֙אוּ֙ אֶל־גְּלִילֹ֣ות הַיַּרְדֵּ֔ן אֲשֶׁ֖ר בְּאֶ֣רֶץ כְּנָ֑עַן וַיִּבְנ֣וּ
    בְנֵי־רְאוּבֵ֣ן וּבְנֵי־גָ֡ד וַחֲצִ֣י שֵׁבֶט֩ הַֽמְנַשֶּׁ֨ה שָׁ֤ם מִזְבֵּ֙חַ֙
    עַל־הַיַּרְדֵּ֔ן מִזְבֵּ֥חַ גָּדֹ֖ול לְמַרְאֶֽה׃
  kik-kik: Rĩrĩa maakinyire Gelilothu gũkuhĩ na Rũũĩ rwa Jorodani kũu bũrũri wa Kaanani-rĩ,
    mũhĩrĩga wa Rubeni, na wa Gadi, na nuthu ya mũhĩrĩga wa Manase nĩmakire kĩgongona
    kĩnene biũ o kũu hũgũrũrũ-inĩ cia Rũũĩ rwa Jorodani.
  fra-NCL: Quand ils furent arrivés aux districts du Jourdain qui font partie du pays
    de Canaan, les fils de Ruben, les fils de Gad et la demi-tribu de Manassé y bâtirent
    un autel au bord du Jourdain, un autel grand à voir.
  cek-AK: Kanaan prae thung ih, Jordan vapui taeng to phak o naah, Reuben acaeng,
    Gad acaeng hoi ahap Manasseh acaengnawk mah, Jordan vapui taengah, khet kamtueng
    kalen parai hmaicam maeto a sak o.
  cuk-cuk: Rubén-wagan, Gad-wagan, degi, Manasés-wagan-negabalad, amba Canaán-yargi,
    Jordán-diwar-gaka-mosmargua, ibmar-ogumakar-ukleged-aila-dummad sobsamalad.
  uig-CYR: Рубәнләр, Гадлар вә Манассәһ йерим қәбилиси Қанаан зиминидики Иордан дәриясиниң
    бойидики Гәлилотқа йетип кәлгәндә, у йәрдә Иордан дәриясиниң бойида бир қурбангаһни
    ясиди; қурбангаһ наһайити чоң вә һәйвәтлик ясалған еди.
  tel-2017: రూబేనీయులు, గాదీయులు, మనష్షే అర్థ గోత్రపు వారు అక్కడ యొర్దాను నది దగ్గర
    ఒక బలిపీఠం కట్టారు. అది చూడడానికి గొప్ప బలిపీఠమే.
  hat-BSA: Lè yo te vini nan rejyon Jourdain an, ki nan peyi Canaan an, fis a Ruben
    yo avèk fis a Gad yo ak mwatye tribi Manassé a te bati yon lotèl la akote Jourdain
    an, yon lotèl ki parèt byen gran.
  kos-kos: Ke sruf lal Reuben, sruf lal Gad, ac sruf lal Manasseh Kutulap elos tuku
    sun acn Geliloth, su oan apkuran nu Infacl Jordan, elos tulokunak sie loang na
    lulap sisken infacl ah.
  hbo-WLC: וַיָּבֹ֙אוּ֙ אֶל־גְּלִיל֣וֹת הַיַּרְדֵּ֔ן אֲשֶׁ֖ר בְּאֶ֣רֶץ כְּנָ֑עַן וַיִּבְנ֣וּ
    בְנֵי־רְאוּבֵ֣ן וּבְנֵי־גָ֡ד וַחֲצִ֣י שֵׁבֶט֩ הַֽמְנַשֶּׁ֨ה שָׁ֤ם מִזְבֵּ֙חַ֙
    עַל־הַיַּרְדֵּ֔ן מִזְבֵּ֥חַ גָּד֖וֹל לְמַרְאֶֽה׃
  ibo-ibo: Mgbe ha rutere Gelilọt dị nʼakụkụ Jọdan, nʼala ndị Kenan, ụmụ Ruben, ndị
    Gad na ọkara ebo Manase wuru ebe ịchụ aja dị ukwu nʼebe ahụ nʼakụkụ Jọdan.
  ory-ory: ପୁଣି ଯେତେବେଳେ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ କିଣାନ
    ଦେଶାନ୍ତର୍ଗତ ଯର୍ଦ୍ଦନ ସୀମାରେ ଉପସ୍ଥିତ ହେଲେ, ସେତେବେଳେ ସେମାନେ ସେଠାରେ ଯର୍ଦ୍ଦନ ନିକଟରେ
    ଗୋଟିଏ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ, ସେହି ବେଦି ଦେଖିବାକୁ ବଡ଼।
  chk-chk: Iwe, lupwen chon ekewe ainangen Rupen me Kat pwal ewe esopun ainangen Manasa
    ra tori Kelilot aropen ewe chanpupu Jortan me lon ewe fanü Kanaan, ra senätä eu
    rongen asor mi fokun watte ikenan.
  rop-rop: Wal wen det thribala klen bin kamat langa det taun gulum Gelaloth sangodansaid
    langa det Jodan Riba, deibin pailimap sambala ston deya blanga meigim teibul blanga
    ofring wansaid langa det riba.
  ukr-1871: Як дійшли ж вони до горбів на Йорданї, що знаходяться ще в Канаан землї,
    збудували там Рубенїї та Гадїї та півпоколїння Манассієвого над Йорданню величезний
    жертівник.
  deu-1951: Und da sie in die Gegend am Jordan kamen, die im Lande Kanaan liegt, bauten
    die Rubeniter, Gaditer und der halbe Stamm Manasse einen Altar daselbst am Jordan,
    einen Altar von großem Umfang.
  eng-JPS: And when they came unto the region about the Jordan, that is in the land
    of Canaan, the children of Reuben and the children of Gad and the half-tribe of
    Manasseh built there an altar by the Jordan, a great altar to look upon.
  srp-1865: A kad doðoše na meðu Jordansku u zemlji Hananskoj, naèiniše sinovi Ruvimovi
    i sinovi Gadovi i polovina plemena Manasijina oltar ondje na Jordanu, oltar velik
    i naoèit.
  lug-lug: Era bwe baatuuka mu kitundu ekiriraanye Yoludaani mu nsi ya Kanani, abaana
    ba Lewubeeni n’abaana ba Gaadi n’ekitundu eky’ekika kya Manase, ne bazimba awo
    ekyoto, ekinene ddala.
  heb-heb: ויבאו אל גלילות הירדן אשר בארץ כנען ויבנו בני ראובן ובני גד וחצי שבט המנשה
    שם מזבח על הירדן מזבח גדול למראה׃
  ben-IRV: আর কনান দেশের যর্দ্দন (নদীর পশ্চিম) অঞ্চলে উপস্থিত হলে রূবেণ-সন্তানেরা,
    গাদ-সন্তানেরা ও মনঃশির অর্ধেক বংশ সেই স্থানে যর্দ্দনের (নদীর) পাশে এক যজ্ঞবেদি
    তৈরী করল, সেই বেদি দেখতে বড়।
  pan-pan: ਜਦ ਉਹ ਯਰਦਨ ਦੇ ਇਲਾਕਿਆਂ ਵਿੱਚ ਆਏ ਜਿਹੜੇ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਹਨ ਤਾਂ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ
    ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੇ ਉੱਥੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਰਥਾਤ ਯਰਦਨ ਦੇ ਉੱਤੇ ਇੱਕ ਜਗਵੇਦੀ ਜਿਹੜੀ
    ਵੇਖਣ ਵਿੱਚ ਵੱਡੀ ਸਾਰੀ ਲੱਗੇ।
  mya-JVB: ခါနာန် ပြည် ၊ ယော်ဒန် မြစ်နား သို့ ရောက် သောအခါ ၊ ရုဗင် အမျိုး ၊ ဂဒ် အမျိုး
    ၊ မနာရှေ အမျိုး တဝက် တို့သည် ယော်ဒန် မြစ်နားမှာ ထင်ရှား စွာသော ယဇ် ပလ္လင်ကြီး
    ကို တည် ကြ၏။
  hmo-hmo: Idia be Ioridane Sinavai ena isena dekenai, gabu ta ladana Geliloto dekenai
    idia ginidae, Kanana tano dekenai. Unuseni Rubena iduhu bona Gado iduhu bona Manase
    iduhu kahana taudia ese boubou patana badana ta idia haginia, Ioridane Sinavai
    ena badibadinai.
  urd-urd: और जब वह यरदन के पास के उस मुक़ाम में पहुँचे जो मुल्क कनान में है, तो बनी
    रूबिन और बनी जद्द और मनस्सी के आधे क़बीले ने वहाँ यरदन के पास एक मज़बह जो देखने
    में बड़ा मज़बह था बनाया।
  rus-SYN: Придя в окрестности Иордана, что в земле Ханаанской, сыны Рувимовы и сыны
    Гадовы и половина колена Манассиина соорудили там подле Иордана жертвенник, жертвенник
    большой по виду.
  bqc-SIM: Kɛ́ aa kà Yuudɛ̃ kòolou Kanaa bùsuu, aa sa'okĩi bò Yuudɛ̃ saɛ we.
    Sa'okĩipi zↄ̃ↄ.
  tcz-CHONGTHU: Ahin amaho chu Canaan sung’a aum jinglai un, Geliloth kiti mun Jordan
    vadung kommah chun, Reuben chate le Gad chate chule Manasseh phung kehkhat chu
    akinga pa un, maicham phung lentah le thupitah khat asemmun ahi.
  mar-mar: तेव्हा यार्देन नदीच्या पश्चिमेच्या कनानातील गलीलोथ येथे रऊबेनाचा वंश व
    गादाचा वंश व मनश्शेचा अर्धा वंश पोहचल्यावर, त्यांनी तेथे यार्देनेजवळ मोठी प्रेक्षणीय
    अशी वेदी बांधली.
  qub-qub: Rubén trïbu, Gad trïbu, pullan Manasés trïbu runacuna chacrancunaman cuticuran.
    Cuticuycashancho Jordán mayu cantunman chayaycärir altarta pergaran. Chayga caran
    Canaanman caj-lädullachöraj.
  hat-hat: Lè moun Woubenn yo, moun Gad yo ak mwatye moun Manase yo rive devan larivyè
    Jouden, sou bò peyi Kanaran an, yo bati yon kokenn chenn lotèl sou rivaj la.
  eng-BSB: And when they came to Geliloth near the Jordan in the land of Canaan, the
    Reubenites, the Gadites, and the half-tribe of Manasseh built an imposing altar
    there by the Jordan.
  tod-tod: Siɛgi zu ti zeelini la Zuludɛn laaʋɛ, ti ɠɛni dɛ Kanaan yooi zu ʋele, Luɓɛn
    ná-bolodai, ta Gade ná-bolodai, ta Manasee ná-bolodai ɠilazuʋɛ, ti zalaɠa ɠulazuʋɛ
    loni ziɛlaʋɛ, gola maayikini.
  eng-WEBPB: When they came to the region near the Jordan, that is in the land of
    Canaan, the children of Reuben and the children of Gad and the half-tribe of Manasseh
    built an altar there by the Jordan, a great altar to look at.
  kbq-kbq: Hanki Rubeni naga'ma, Gati naga'ma, ruga'a Manase naga'mo'zama Kenani Mopa
    atre'za Jodani ti tava'onte Geliloti ete'za, anante tusi'a kresramna vu ita tro
    hu'naze.
  nhe-BL: Pero ipan ojtli quema noja itztoyaj ipan tlali Canaán huan quinechcahuiyayaj
    iteno atemitl Jordán para apanose, nopa soldados tlen itztoyaj iteipa ixhuihua
    Rubén, Gad huan tlajco iteipa ixhuihua Manasés quiquetzque se tlaixpamitl tlen
    nelía hueyi.
  gub-BL: Na'e Zerirot tawhu pe Zotàw yrykaw izywyr har kwarahy heixe haw kutyr har
    pe uhem mehe wà, a'e mokoz Izaew ta'yr wazuapyapyr uzemono'og ma'e uzapo ma'ea'yr
    hapy haw uhua'u ma'e a'e pe wà. Teko upuner hexakaw rehe muite wi wà.
  eng-DRA: And when they were come to the banks of the Jordan, in the land of Chanaan,
    they built an altar immensely great near the Jordan.
