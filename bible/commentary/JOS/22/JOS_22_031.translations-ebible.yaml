verse: JOS.022.031
translations:
  mal-C: 'പുരോഹിതനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് രൂബേന്യരോടും ഗാദ്യരോടും മനശ്ശെയുടെ
    മക്കളോടും: “നിങ്ങൾ ഈ കാര്യത്തിൽ യഹോവയോട് അവിശ്വസ്തത കാട്ടാത്തതിനാൽ യഹോവ നമ്മോടുകൂടെയുണ്ട്
    എന്നു ഞങ്ങൾ ഇന്ന് അറിയുന്നു. നിങ്ങൾ ഇസ്രായേലിനെ യഹോവയുടെ കൈയിൽനിന്നു രക്ഷിച്ചിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und Pinehas, der Sohn Eleasars, des Priesters, sprach zu den Rubeniten,
    den gaditen und den Manassiten: Heute erfahren wir, daß Jahwe unter uns ist, weil
    ihr nicht eine solche Untreue gegen Jahwe verübt habt. Damit habt ihr die Israeliten
    vor dem Strafgericht Jahwes bewahrt!'
  lin-lin: 'Mpe Pineasi, mwana mobali ya Nganga-Nzambe Eleazari, alobaki na bakitani
    ya Ribeni, ya Gadi mpe ya Manase : — Lelo, tososoli ete Yawe azali kati na biso,
    pamba te bosali likambo moko te ya mabe liboso ya Yawe. Sik’oyo bokangoli nde
    bana ya Isalaele wuta na loboko na Yawe.'
  eng-LSV: And Phinehas son of Eleazar the priest says to the sons of Reuben, and
    to the sons of Gad, and to the sons of Manasseh, “Today we have known that YHWH
    [is] in our midst, because you have not committed this trespass against YHWH—then
    you have delivered the sons of Israel out of the hand of YHWH.”
  eng-GNV: 'And Phinehas the sonne of Eleazar the Priest said vnto the children of
    Reuben and to the children of Gad, and to the children of Manasseh, This day we
    perceiue, that the Lord is among vs, because ye haue not done this trespasse against
    the Lord: nowe ye haue deliuered the children of Israel out of the hand of the
    Lord.'
  eng-WEBSTER: 'And Phinehas the son of Eleazar the priest said to the children of
    Reuben, and to the children of Gad, and to the children of Manasseh, This day
    we perceive that the LORD is among us, because ye have not committed this trespass
    against the LORD: now ye have delivered the children of Israel out of the hand
    of the LORD.'
  nhw-BL: 'Huan nopa totajtzi Finees quinilhui: ―Ama tijmatij temachtli TOTECO itztoc
    ica nochi tojuanti pampa tiquitaj amo antlajtlacolchijtoque iixpa ya. Huan yeca
    antechijcuenilijtoque se hueyi tlatzacuiltili catli hueltosquía techajsitosquía.'
  swh-ONEN: Naye Finehasi mwana wa kuhani Eleazari, akawaambia Wareubeni, Wagadi na
    Manase, “Leo tunajua kwamba Bwana yuko pamoja nasi, kwa sababu hamkukosa uaminifu
    kwa Bwana katika jambo hili. Sasa mmewaokoa Waisraeli na mkono wa Bwana.”
  bba-bba: Mɑ Finɛɛsi u Rubɛnibɑ kɑ Gɑdibɑ kɑ Mɑnɑse be sɔ̃ɔwɑ u nɛɛ, ɡisɔ sɑ ɡiɑ
    mɑ Yinni Gusunɔ u wɑ̃ɑ kɑ bɛsɛ, domi i ǹ nùn mɛm nɔɔ sɑriru koosi. Mɛyɑ win mɔru
    yɑ ǹ mɑɑ wɔrimɔ bɛsɛ sɔɔ yèn bɛrum sɑ rɑɑ mɔ̀.
  eng-KJVCPB: 'And Phinehas the son of Eleazar the priest said unto the children of
    Reuben, and to the children of Gad, and to the children of Manasseh, This day
    we perceive that the Lord is among us, because ye have not committed this trespass
    against the Lord: now ye have delivered the children of Israel out of the hand
    of the Lord.'
  luo-luo: Kendo Finehas wuod Eliazar ma jadolo, nowachone Reuben, Gad kod Manase
    niya, “Kawuono wangʼeyo ni Jehova Nyasaye nikodwa, nikech ok usetimo gima Jehova
    Nyasaye okwero. Kuom mano usereso jo-Israel kuom kum mar Jehova Nyasaye.”
  meu-meu: Bena hahelaḡa tauna Fineha Eleasara ese Ruben taudia bona Gad taudia bona
    Manase taudia e hamaorodia, eto, Harihari ai na dibamai Iehova na ita bogaragidai,
    badina be umui na asio kara havara Iehova vairanai, a Israel na Iehova imana amo
    vada o hamauridia.
  npi-ULB: एलाजारका छोरा पुजारी पीनहासले रूबेन, गाद र मनश्शेका मानिसहरूलाई भने, “आज
    परमप्रभु हाम्रा माझमा हुनुहुन्छ भनी हामीले थाहा पायौँ, किनभने तिमीहरूले यो उहाँको
    विरुद्धमा विश्‍वासलाई तोडेका छैनौ । अहिले तिमीहरूले इस्राएलका मानिसरूलाई परमप्रभुको
    हातबाट छुटकारा दिएका छौ ।”
  yor-yor: Finehasi ọmọ Eleasari, àlùfáà wí fún Reubeni, Gadi àti Manase pé, “Ní òní
    ni àwa mọ̀ pé Olúwa wà pẹ̀lú wa, nítorí tí ẹ̀yin kò hùwà àìṣòótọ́ sí Olúwa ní
    orí ọ̀rọ̀ yí nísinsin yìí, ẹ̀yin ti yọ àwọn ará Israẹli kúrò ní ọwọ́ Olúwa”.
  emp-NTPO: '@see-verse:JOS.022.030'
  ind-ind: Lalu Imam Pinehas menjawab mereka, “Hari ini kita semua tahu bahwa TUHAN
    ada di tengah-tengah kita dan tidak akan menghukum kita, karena kalian tidak memberontak
    kepada TUHAN seperti yang kami duga.”
  pes-OPCB: 'فینحاس پسر العازار به ایشان گفت: «امروز فهمیدیم که خداوند در میان ماست،
    زیرا شما بر ضد او برنخاسته‌اید بلکه برعکس، قوم ما را از نابودی نجات داده‌اید.»'
  tgl-ULB: Sinabi ni Finehas anak na lalaki ni Eleazar na pari sa bayan ng Ruben,
    Gad at Manases, “Ngayon alam namin na si Yahweh ay kasama namin, dahil hindi ninyo
    nagawa ang paglabag sa pananampalatayang ito laban sa kaniya. Ngayon sinagip ninyo
    ang bayan ng Israel mula sa kamay ni Yahweh.”
  hui-hui: Loma binigo mo miaga Eleasa igini Piniasahanda Lubene hameiginibi Gada
    hameiginibi Manase hameigini maru biaru tihondo lamialu lalu, Tígua Anduane Homogo
    erembira mialu ibunaga bi mo wahowa ndo bialu harimidagome áyu Anduane Homogo
    ibuni ina heba mandagi kama manda bu kogoni. Ai bialu harimigome nde Anduane Homogohanda
    inahondo keba nahelo laro, lalu Piniasahanda lene.
  mya-mya: ထို​အ​ခါ​ယဇ်​ပု​ရော​ဟိတ်​ဧ​လာ​ဇာ​၏​သား ဖိ​န​ဟတ်​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​တို့​နှင့်
    အ​တူ​ရှိ​တော်​မူ​ကြောင်း​ကို​ငါ​တို့​ယ​ခု​သိ ရ​ကြ​ပြီ။ ကိုယ်​တော်​အား​မ​ပုန်​ကန်​ခဲ့​ကြ
    သ​ဖြင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ဒဏ်​ခတ်​တော်​မူ​ခြင်း မှ​လွတ်​မြောက်​ရ​ကြ​ပြီ''
    ဟု​သူ​တို့​အား ဆို​၏။
  bod-N: མཆོད་དཔོན་ཨེ་ལི་ཨ་ཟར་གྱི་བུ་ཕི་ནེ་ཧེ་ཡིས་རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེ་པ་བཅས་ལ།
    ཁྱོད་རྣམས་ཀྱིས་ཁོང་ལ་བློ་ལོག་པའི་སྡིག་ཉེས་འདི་མ་བསགས་པས། དེ་རིང་ང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་བདག་ཅག་གི་དཀྱིལ་དུ་བཞུགས་པ་ཤེས་སོ།
    །ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནས་བསྐྱབས་པ་ཡིན་ནོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino Finehasi mwanakomana waEreazari, muprista, akati kuna Rubheni, Gadhi
    naManase, “Nhasi tinoziva kuti Jehovha ari pakati pedu, nokuti hamuna kutadzira
    Jehovha pachinhu ichi. Zvino madzikinura vana vaIsraeri paruoko rwaJehovha.”
  spa-BLM: 'Finees, hijo del sacerdote Eleazar, dijo a los hijos de Rubén, a los hijos
    de Gad y a los hijos de Manasés: “Hoy sabemos que Yahvé está entre nosotros, porque
    ustedes no han cometido esta transgresión contra Yahvé. Ahora habéis librado a
    los hijos de Israel de la mano de Yahvé”.'
  cac-cac: 'Ix lajvi chi'', a vin̈aj Finees chi'' ix alan d''a eb'' icha tic: —A ticnaic
    jun, toxo ix nachajel cuuj to ayoch Jehová qued''oc, yujto a ex tic man̈ pitoc
    ix eyutej e b''a d''ay, yuj chi'' malaj yaelal ol yac''cot d''a quib''an̈.'
  swh-ULB: Finehasi mwana wa Eliazeri kuhani aliwaambia watu wa Rubeni, Gadi na Manase,
    “Leo tumejua kwambaYahweh yuko miongoni mwetu, kwa kuwa hamjatenda uvunjaji wa
    imani kinyume naye. Sasa, mmewaokoa watu wa Israeli kutoka katika mkono wa Yahweh.”
  bel-bel: 'І сказаў Фінээс, сын Элеазара, сьвятар, сынам Рувімавым і сынам Гадавым
    і сынам Манасііным: сёньня мы даведаліся, што Гасподзь сярод нас, што вы ня ўчынілі
    перад Госпадам злачынства гэтага; вы цяпер выбавілі сыноў Ізраіля ад рукі Гасподняй.'
  deu-ELBBK: 'Und Pinehas, der Sohn Eleasars, des Priesters, sprach zu den Kindern
    Ruben und zu den Kindern Gad und zu den Kindern Manasse: Heute erkennen wir, dass
    der HERR in unserer Mitte ist, weil ihr diese Treulosigkeit nicht gegen den HERRN
    begangen habt. Jetzt habt ihr die Kinder Israel von der Hand des HERRN errettet.'
  mbb-OT: Umbe, migkaǥi si Finehas he anak te memumuhat he si Eleazar te, “Netuenan
    tew ǥuntaan he mibpekiduma kenitew is Nengazen su wazè kew medsupak kandin. Midlibri
    niw is Israel te silut te Nengazen.”
  mal-2015: 'പുരോഹിതനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് രൂബേന്റെ മക്കളോടും ഗാദിന്റെ മക്കളോടും
    മനശ്ശെയുടെ മക്കളോടും: നിങ്ങൾ യഹോവയോടു ഈ അകൃത്യം ചെയ്തിട്ടില്ലായ്കകൊണ്ടു യഹോവ നമ്മുടെ
    മദ്ധ്യേ ഉണ്ടു എന്നു ഞങ്ങൾ ഇന്നു അറിഞ്ഞിരിക്കുന്നു; അങ്ങനെ നിങ്ങൾ യിസ്രായേൽമക്കളെ
    യഹോവയുടെ കയ്യിൽനിന്നു രക്ഷിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O rašaj Pinchas, o čhavo le Eleazaroskro, lenge phenďa: „Adadžives prindžarďam,
    hoj o RAJ hino paš amende, bo tumen pes na ľikerďan napačivalones anglo RAJ. Akana
    zachraňinďan le Izraeliten le RAJESKRA choľatar.“'
  nlg-nlg: Ma Phinehas na priest dalena Eleazar, te bosatughu vanira, “Tana dani eni
    ighita ta ghilalaa a Lord itatada na pukuna taumua tangotangodika savua Lord te
    vaghaa tai ghanaghanaa. Hau va, igha tau vavola olia Israel geke mua taghalaghinia
    Lord.”
  pes-OPV: 'و فینحاس بن العازار کاهن به بنی روبین و بنی جاد و بنی منسی گفت: «امروز
    دانستیم که خداوند در میان ماست، چونکه این خیانت را بر خداوند نورزیده‌اید، پس الان
    بنی‌اسرائیل را از دست خداوند خلاصی دادید.»'
  ron-1924: 'Ши Финеас, фиул преотулуй Елеазар, а зис фиилор луй Рубен, фиилор луй
    Гад ши фиилор луй Манасе: „Куноаштем акум кэ Домнул есте ын мижлокул ностру, фииндкэ
    н-аць сэвыршит пэкатул ачеста ымпотрива Домнулуй ши аць избэвит астфел пе копиий
    луй Исраел дин мына Домнулуй.”'
  ben-OBCV: আর ইলিয়াসরের ছেলে যাজক পীনহস, রূবেণ, গাদ ও মনঃশি গোষ্ঠীর লোকদের বললেন,
    “আজ আমরা বুঝতে পারলাম যে, সদাপ্রভু আমাদের সঙ্গে আছেন, কারণ এই ব্যাপারে আপনারা
    সদাপ্রভুর প্রতি অবিশ্বস্ততার কাজ করেননি। এখন সদাপ্রভুর হাত থেকে আপনারা ইস্রায়েলীদের
    উদ্ধার করলেন।”
  som-som: Markaasaa wadaadkii ahaa Fiinexaas ina Elecaasaar wuxuu ku yidhi reer Ruubeen
    iyo reer Gaad iyo reer Manaseh, Maanta waannu og nahay in Rabbigu ina dhex joogo,
    maxaa yeelay, idinku xadgudubkan kuma aydnaan samayn Rabbiga. Haddaba idinku waxaad
    reer binu Israa'iil ka samatabbixiseen gacantii Rabbiga.
  lat-VUC: 'Dixtque Phinees filius Eleazari sacerdos ad eos: Nunc scimus quod nobiscum
    sit Dominus, quoniam alieni estis a prævaricatione hac, et liberastis filios Israël
    de manu Domini.'
  eng-ASVBT: 'And Phinehas the son of Eleazar the priest said unto the children of
    Reuben, and to the children of Gad, and to the children of Manasseh, This day
    we know that Jehovah is in the midst of us, because ye have not committed this
    trespass against Jehovah: now have ye delivered the children of Israel out of
    the hand of Jehovah.'
  ita-1885: 'E Finees, figliuolo del Sacerdote Eleazaro, disse a'' figliuoli di Ruben,
    e a'' figliuoli di Gad, e a'' figliuoli di Manasse: Oggi conosciamo che il Signore
    è nel mezzo di noi, poichè voi non avete commesso questo misfatto contro al Signore;
    a tal''ora avete scampati i figliuoli d''Israele dalla man del Signore.'
  eng-LXXUP: And Phinehas the priest said to the sons of Reuben, and to the sons of
    Gad, and to the half of the tribe of Manasseh, Today we know that the Lord is
    with us, because ye have not trespassed grievously against the Lord, and because
    ye have delivered the children of Israel out of the hand of the Lord.
  eng-ULB: Phinehas son of Eleazar the priest said to the people of Reuben, Gad, and
    Manasseh, “Today we know that Yahweh is among us, because you have not committed
    this breach of faith against him. Now you have rescued the people of Israel out
    of the hand of Yahweh.”
  spa-VBL: 'Finés respondió a las tribus de Rubén y Gad y a la media tribu de Manasés:
    “Hoy sabemos que el Señor está con nosotros porque ustedes no han actuado deslealmente
    al hacer esto. Ahora han salvado a los israelitas de ser castigados por el Señor”.'
  fra-_FOB: 'Et Phinées, fils d''Éléazar, le sacrificateur, dit aux enfants de Ruben,
    aux enfants de Gad, et aux enfants de Manassé: Nous connaissons aujourd''hui que
    l''Éternel est au milieu de nous, puisque vous n''avez point commis ce forfait
    contre l''Éternel; maintenant vous avez délivré les enfants d''Israël de la main
    de l''Éternel.'
  mal-mal: 'പുരോഹിതനായ എലെയാസാരിന്റെ മകൻ ഫീനെഹാസ് അവരോട്: ‘നിങ്ങൾ യഹോവയോട് ഈ കാര്യത്തിൽ
    അകൃത്യം ചെയ്തിട്ടില്ലായ്കകൊണ്ട് യഹോവ നമ്മുടെ മദ്ധ്യേ ഉണ്ട് എന്ന് ഞങ്ങൾ അറിഞ്ഞിരിക്കുന്നു;
    അങ്ങനെ നിങ്ങൾ യിസ്രായേൽ മക്കളെ യഹോവയുടെ കോപത്തിൽനിന്ന് രക്ഷിച്ചിരിക്കുന്നു’ എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Fīnhās ne un se kahā, “Ab ham jānte haiṅ ki Rab āindā bhī hamāre darmiyān
    rahegā, kyoṅki āp us se bewafā nahīṅ hue haiṅ. Āp ne Isrāīliyoṅ ko Rab kī sazā
    se bachā liyā hai.”
  suz-BL: मिनु चढ़ेब एलाजर आ तौ फिनेहासमी रूबेन, गाद नु मनस्‍से आ थर ङा मुर आन कली
    “परमप्रभु यावे गो आंइ दातेमी बाक्‍ब, दे मुलाक्‍ती गोपुकीमी तुइक्‍ताक्‍क। मारदे
    हना एको चढ़ेतीक सेल्‍चा कली परमप्रभु यावे रे पा नोले मशोंइसीनी। मुल चहिं गेपुकीमी
    इस्राएली आन कली परमप्रभु यावे आ गुइ रे प्रोंइतीनी” देंत।
  ita-1927: 'E Fineas, figliuolo del sacerdote Eleazar, disse ai figliuoli di Ruben,
    ai figliuoli di Gad e ai figliuoli di Manasse: “Oggi riconosciamo che l’Eterno
    è in mezzo a noi, poiché non avete commesso questa infedeltà verso l’Eterno; così
    avete scampato i figliuoli d’Israele dalla mano dell’Eterno”.'
  ckb-ckb: 'ئینجا فینەحاسی کوڕی ئەلعازاری کاهین بە نەوەی ڕەئوبێن و نەوەی گاد و نەوەی
    مەنەشەی گوت: «ئەمڕۆ زانیمان کە یەزدان لەگەڵماندایە، چونکە ئەم ناپاکییەتان دەرهەق
    بە یەزدان نەکردووە، ئێستا ئێوە نەوەی ئیسرائیلتان لە دەست یەزدان دەرباز کردووە.»'
  eng-BBE: 'And Phinehas, the son of Eleazar the priest, said to the children of Reuben
    and the children of Gad and the children of Manasseh, Now we are certain that
    the Lord is among us, because you have not done this wrong against the Lord: and
    you have kept us from falling into the hands of the Lord.'
  kan-OKCV: ಯಾಜಕನಾಗಿರುವ ಎಲಿಯಾಜರನ ಪುತ್ರ ಫೀನೆಹಾಸನು ರೂಬೇನ್, ಗಾದ್ ಹಾಗೂ ಮನಸ್ಸೆಯ ಗೋತ್ರದವರಿಗೆ,
    “ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಅಂಥ ದ್ರೋಹವನ್ನು ಮಾಡಲಿಲ್ಲವಾದ್ದರಿಂದ ಅವರು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುತ್ತಾರೆಂಬುದು
    ಈಗ ನಮಗೆ ತಿಳಿಯಿತು. ಹೀಗಿರಲಾಗಿ ನೀವು ಇಸ್ರಾಯೇಲರನ್ನು ಯೆಹೋವ ದೇವರ ಶಿಕ್ಷಾಹಸ್ತದಿಂದ ತಪ್ಪಿಸಿದ್ದೀರಿ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.022.030'
  tam-2017: 'அப்பொழுது ஆசாரியனான எலெயாசாரின் மகனாகிய பினெகாஸ், ரூபனுடைய கோத்திரத்தார்களையும்,
    காத்தின் கோத்திரத்தார்களையும், மனாசே கோத்திரத்தார்களையும் நோக்கி: நீங்கள் யெகோவாவுக்கு
    எதிராக அப்படிப்பட்ட துரோகத்தைச் செய்யாதிருக்கிறதினாலே, யெகோவா நம்முடைய நடுவில்
    இருக்கிறார் என்பதை இன்று அறிந்திருக்கிறோம்; இப்பொழுது இஸ்ரவேல் மக்களைக் யெகோவாவுடைய
    கைக்குத் தப்புவித்தீர்கள் என்றான்.'
  spa-RV-1909: 'Y dijo Phinees hijo del sacerdote Eleazar, á los hijos de Rubén, á
    los hijos de Gad, y á los hijos de Manasés: Hoy hemos entendido que Jehová está
    entre nosotros, pues que no habéis intentado esta traición contra Jehová. Ahora
    habéis librado á los hijos de Israel de la mano de Jehová.'
  ron-BTF: 'Și Fineas, fiul preotului Eleazar, a spus fiilor lui Ruben și fiilor lui
    Gad și fiilor lui Manase: Astăzi pricepem că DOMNUL este în mijlocul nostru, pentru
    că nu ați făcut această fărădelege împotriva DOMNULUI; acum ați scăpat pe copiii
    lui Israel din mâna DOMNULUI.'
  eng-WEBP: Phinehas the son of Eleazar the priest said to the children of Reuben,
    to the children of Gad, and to the children of Manasseh, “Today we know that the
    LORD is among us, because you have not committed this trespass against the LORD.
    Now you have delivered the children of Israel out of the LORD’s hand.”
  eng-FBV: Phinehas replied to the tribes of Reuben and Gad, and the half-tribe of
    Manasseh, “Today we know that the Lord is with us because you have not acted disloyally
    in doing this. Now you have saved the Israelites from being punished by the Lord.”
  nld-1939: 'En de priester Pinechas, de zoon van Elazar, sprak tot de Rubenieten,
    Gadieten en Manassieten: Nu weten we, dat Jahweh onder ons is; omdat gij u niet
    aan zulk een ontrouw jegens Jahweh hebt schuldig gemaakt. Hiermee hebt ge de Israëlieten
    uit de hand van Jahweh gered.'
  nch-BL: 'Huan nopa totajtzi Finees quinilhui: ―Ama tijmatij temachti TOTECO itztoc
    ica nochi tojuanti pampa tiquitaj amo antajtacolchijtoque iixpa ya. Huan yeca
    antechijcuenilijtoque se hueyi tatzacuiltili cati hueltosquía techajsitosquía.'
  vie-1934: 'Phi-nê-a, con trai thầy tế lễ Ê-lê-a-sa, nói cùng người Ru-bên, người
    Gát, và người Ma-na-se, mà rằng: Ngày nay chúng tôi biết rằng Đức Giê-hô-va ngự
    giữa chúng ta, vì các ngươi không có phạm tội bất trung này cùng Đức Giê-hô-va;
    như vậy các ngươi đã giải cứu dân Y-sơ-ra-ên khỏi tay Đức Giê-hô-va.'
  hin-CV: एलिएज़र के पुत्र फिनिहास ने रियूबेन, गाद तथा मनश्शेह वंश को बताया, “आज हमें
    विश्वास हो गया हैं कि याहवेह हमारे साथ है, क्योंकि तुमने याहवेह की दृष्टि में
    कोई बुरा नहीं किया हैं. तुमने इस्राएल वंश को याहवेह के द्वारा सजा पाने से बचा
    लिया है.”
  spa-BES: 'Y Finees, el hijo del sacerdote Eleazar, dijo a los hijos de Rubén, a
    los hijos de Gad y a los hijos de Manasés: Ahora estamos seguros de que el Señor
    está entre nosotros, porque no has hecho esto mal contra el Señor; y nos has impedido
    caer en las manos del Señor.'
  tdx-tdx: Le hoe t’i Pinekase ana’ i Elazare, mpisoroñe amo ana’ i Reobeneo naho
    amo ana’ i Gadeo vaho amo ana’ i Menasèo, Oni’ay androany te amantika t’Iehovà
    amy te tsy nanoe’ areo ze o fiolàñe am’ Iehovà zao, vaho navotso’ areo am-pità’
    Iehovà o ana’ Israeleo.
  tha-KJV: ฟี​เนหั​สบ​ุตรชายของเอเลอาซาร์​ปุ​โรหิตจึงกล่าวแก่คนรู​เบน คนกาด และคนมนัสเสห์​ว่า
    “​วันนี้​เราทราบแล้​วว​่าพระเยโฮวาห์ทรงสถิตท่ามกลางพวกเรา เพราะท่านทั้งหลายมิ​ได้​กระทำการละเมิดต่อพระเยโฮวาห์
    ท่านได้ช่วยให้ชนอิสราเอลพ้นจากพระหัตถ์ของพระเยโฮวาห์”
  por-BR-2018: 'E disse Fineias, filho do sacerdote Eleazar, aos filhos de Rúben,
    aos filhos de Gade, e aos filhos de Manassés: Hoje temos entendido que o SENHOR
    está entre nós, pois não intentastes esta traição contra o SENHOR. Agora livrastes
    os filhos de Israel da mão do SENHOR.'
  deu-ELO: 'Und Pinehas, der Sohn Eleasars, des Priesters, sprach zu den Kindern Ruben
    und zu den Kindern Gad und zu den Kindern Manasse: Heute erkennen wir, daß Jehova
    in unserer Mitte ist, weil ihr diese Treulosigkeit nicht gegen Jehova begangen
    habt. Nunmehr habt ihr die Kinder Israel von der Hand Jehovas errettet.'
  eng-WYC-2018: And Phinehas, the priest, the son of Eleazar, said to them, Now we
    know, that the Lord is with you; for ye be alien, or guiltless, from this trespassing,
    and ye have delivered the sons of Israel from the hand, or punishing, of the Lord.
  epo-epo: 'Kaj la pastro Pineĥas, filo de Eleazar, diris al la Rubenidoj kaj la Gadidoj
    kaj la Manaseidoj: Nun ni scias, ke la Eternulo estas inter ni, ĉar vi ne faris
    kontraŭ la Eternulo tiun krimon; vi savis la Izraelidojn kontraŭ la mano de la
    Eternulo.'
  uig-PIN: 'Əliazarning oƣli kaⱨin Finiⱨas Rubǝnlǝr, Gadlar wǝ Manassǝⱨlǝrgǝ: — Silǝr
    Pǝrwǝrdigarƣa bu itaǝtsizlikni ⱪilmiƣininglar üqün Pǝrwǝrdigarning otturimizda
    turuwatⱪanliⱪini ǝmdi bilduⱪ; silǝr bu ix bilǝn Israillarni Pǝrwǝrdigarning ⱪolidin
    ⱪutⱪuzdunglar, dedi.'
  beo-beo: Gobele salasu dunu Elia:isa ea mano Finia:se, da ilima amane sia:i, “Wali
    ninia dawa:! Hina Gode da nini sigi esala! Dafawane! Dilia da Ema hame nabasu
    hou hame hamoi. Amaiba:le, Isala:ili da Hina Gode Ea se iasu hame ba:mu.”
  tpi-OTNT: Orait Finias, pikinini bilong pris Eleasar, i tok olsem long ol lain bilong
    Ruben na Gat na Manase, “Nau mipela i save, Bikpela i stap wantaim yumi, long
    wanem, yupela i no bin sakim tok bilong em. Olsem na Bikpela i no inap kros long
    yumi.”
  hau-SA: Sai Finehas ɗan Eleyazar, firist, ya ce wa mutanen Ruben, mutanen Gad da
    kuma rabin mutanen kabilar Manasse, “Yau mun san Ubangiji yana tare da mu, domin
    ba ku yi wa Ubangiji rashin aminci cikin wannan abu ba. Yanzu kun kuɓutar da Isra’ilawa
    daga hannun Ubangiji.”
  uig-LAT: 'Eliazarning oghli kahin Finihas Rubenler, Gadlar we Manassehlerge: — Siler
    Perwerdigargha bu itaetsizlikni qilmighininglar üchün Perwerdigarning otturimizda
    turuwatqanliqini emdi bilduq; siler bu ish bilen Israillarni Perwerdigarning qolidin
    qutquzdunglar, dédi.'
  nde-nde: UFinehasi indodana ka-Eliyazari, umphristi, wathi kuRubheni, uGadi loManase,
    “Lamhla siyazi ukuthi uThixo ulathi, ngenxa yokuthi kalizange liyekele ukwethembeka
    phambi kukaThixo kuloludaba. Khathesi selihlenge abako-Israyeli esandleni sikaThixo.”
  ton-ton: Pea naʻe lea ʻa Finiasi ko e foha ʻo ʻEliesa ko e taulaʻeiki ki he fānau
    ʻa Lupeni, pea ki he fānau ʻa Kata, pea ki he fānau ʻa Manase, “ʻOku mau mamata
    he ʻaho ni ʻoku ʻiate kitautolu ʻa Sihova, koeʻuhi ʻoku ʻikai te mou fai ʻae meʻa
    hala ni kia Sihova; ko eni kuo mou fakamoʻui ʻae fānau ʻa ʻIsileli mei he nima
    ʻo Sihova.”
  ces-1613: 'I řekl Fínes, syn Eleazara kněze, synům Rubenovým a synům Gádovým, i
    synům Manassesovým: Nyní jsme poznali, že u prostřed nás jest Hospodin, a že jste
    se nedopustili proti Hospodinu přestoupení toho, a tak vysvobodili jste syny Izraelské
    z ruky Hospodinovy.'
  eng-WMB: Phinehas the son of Eleazar the priest said to the children of Reuben,
    to the children of Gad, and to the children of Manasseh, “Today we know that the
    LORD is among us, because you have not committed this trespass against the LORD.
    Now you have delivered the children of Israel out of the LORD’s hand.”
  tam-TCV: அப்பொழுது ஆசாரியன் எலெயாசாரின் மகனாகிய பினெகாஸ், ரூபனியரிடமும், காத்தியரிடமும்
    மனாசேயினரிடமும், “நீங்கள் இந்த விஷயத்தில் யெகோவாவுக்கு உண்மையுள்ளவர்களாய் இருந்தபடியால்,
    யெகோவா நம்முடைய நடுவில் இருக்கிறார் என்பதை நாங்கள் இன்று அறிந்திருக்கிறோம். இப்பொழுது
    இஸ்ரயேலரை யெகோவாவின் கரத்திலிருந்து தப்புவித்திருக்கிறீர்கள்” என்று சொன்னான்.
  ceb-ULB: Miingon si Pinehas nga anak ni Eleazar nga pari ngadto sa katawhan ni Reuben,
    ni Gad, ug ni Manases, “Karong adlawa nasayod kami nga anaa si Yahweh sa atong
    taliwala, tungod kay wala ninyo gibuhat ang pagsalikway sa pagtuo batok kaniya.
    Karon giluwas ninyo ang katawhan sa Israel gikan sa kamot ni Yahweh.”
  pol-UBG: 'I Pinchas, syn kapłana Eleazara, powiedział do synów Rubena, synów Gada
    i synów Manassesa: Dzisiaj przekonaliśmy się, że PAN jest pośród nas, bo nie dopuściliście
    się tego przestępstwa przeciw PANU i wyzwoliliście synów Izraela z ręki PANA.'
  urd-GVU: فینحاس نے اُن سے کہا، ”اب ہم جانتے ہیں کہ رب آئندہ بھی ہمارے درمیان رہے
    گا، کیونکہ آپ اُس سے بےوفا نہیں ہوئے ہیں۔ آپ نے اسرائیلیوں کو رب کی سزا سے بچا
    لیا ہے۔“
  deu-1912: 'Und Pinehas, der Sohn Eleasars, des Priesters, sprach zu den Kindern
    Ruben, Gad und Manasse: Heute erkennen wir, daß der HERR unter uns ist, daß ihr
    euch nicht an dem HERRN versündigt habt in dieser Tat. Nun habt ihr die Kinder
    Israel errettet aus der Hand des HERRN.'
  kan-2017: ಮಹಾಯಾಜಕನಾದ ಎಲ್ಲಾಜಾರನ ಮಗನಾದ ಫೀನೆಹಾಸನು ರೂಬೇನ್, ಗಾದ್, ಮನಸ್ಸೆ ಕುಲಗಳವರಿಗೆ “ನೀವು
    ಯೆಹೋವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಅಂಥ ದ್ರೋಹವನ್ನು ಮಾಡಲಿಲ್ಲವಾದ್ದರಿಂದ ಆತನು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿದ್ದಾನೆಂಬುದು
    ಈಗ ನಮಗೆ ತಿಳಿಯಿತು. ಹೀಗಿರಲಾಗಿ ನೀವು ಇಸ್ರಾಯೇಲರನ್ನು ಯೆಹೋವನ ಶಿಕ್ಷಾಹಸ್ತದಿಂದ ತಪ್ಪಿಸಿದ್ದೀರಿ”
    ಎಂದನು.
  tgo-tgo: Pinehas, iye Eliyesa ravorovoro nariye, i dage weŋgiya wabwi Rubin, Gad
    na Manase vaŋgothiye, iŋa, “Mbaŋake kaero wo ghareghare Giya Loi iye weinda, kaiwae
    ma menda hu goriwoyathu e kamwathɨke iyake. Kaero menda hu vamoruŋgiya Isirel
    gharɨgharɨniye Giya Loi ele ghatemuru tɨne.”
  yap-yap: Me ga’ar Finehas ni fare mo’on ni fak Eleazar ni prist ngorad, “Aram e
    chiney e kug nanged ni bay SOMOL rodad. Dawor mu togopluwgad ngak, ma aram e kam
    ayuwegned e girdi’ nu Israel ni dabki gechig nagrad SOMOL.”
  hlt-MCSB: Te dongah Reuben ca rhoek, Gad ca rhoek, Manasseh ca rhoek te, Khosoih
    Eleazar capa Phinekha loh , “BOEIPA te boekoeknah la boe na koek pawt tih Israel
    ca rhoek te BOEIPA kut lamkah na huul uh coeng dongah BOEIPA loh mamih lakli ah
    om tila tihnin ah m'ming uh,” a ti nah.
  mdy-ETH: ዬያሮ ዓላዜሬ ናኣዚ፥ ቄኤሳሢ ፒንሃሴ ዔያቶም፦ «ሃኖ ናንጊና ናንጋ ጎዳ ኑኡና ዎላ ማዔሢ ኑ ዔሬኔ፤ ዒንሢ ዒዛም
    ዋይዚ ዒፂባኣሴ፤ ናንጊና ናንጋ ጎዳ ፔ ዻጎና ዒስራዔኤሌ ዴሮይዳ ዔቁዋጉዲ ዴሮ ዒንሢ ዓውሴኔ» ጌዔኔ።
  twi-ASANTE: Ɔsɔfoɔ Eleasa babarima Pinehas buaa wɔn sɛ, “Ɛnnɛ yɛahunu sɛ Awurade
    wɔ yɛn ntam, ɛfiri sɛ, monyɛɛ bɔne ntiaa Awurade sɛdeɛ yɛsusuiɛ no, mmom moagye
    Israel nkwa afiri ɔsɛeɛ a anka Awurade de reba wɔn so.”
  eng-WEBU: Phinehas the son of Eleazar the priest said to the children of Reuben,
    to the children of Gad, and to the children of Manasseh, “Today we know that the
    LORD is among us, because you have not committed this trespass against the LORD.
    Now you have delivered the children of Israel out of the LORD’s hand.”
  bnp-bnp: Lakea e Pinias e tune Eleasar a prister i taki maea ria “Ngane si lohoka
    vona e BAKOVI DAGI i made turane hita, a vuhuna i uka ma mu ngalahere vona. I
    mavonga mu korimule hita a Israel na rongova ne BAKOVI DAGI.”
  wal-wal: Qeesiyaa El77aazara na7ai Piinihaasi Roobeela, Gaadanne Minaase zaretussi,
    “GODAI nu giddon de7iyoogaa nuuni hachchi erida; aissi giikko, ha yohuwaa intte
    GODAA bolli makkalanau oottibeekketa. Intte ha77i GODAA qixaatiyaappe Israa7eela
    asaa ashshideta” yaagiis.
  spa-PDDPT: 'Entonces Finees, hijo del sacerdote Eleazar, dijo a los hijos de Rubén,
    los hijos de Gad y los hijos de Manasés: Hoy entendemos que Yavé está entre nosotros,
    pues ustedes no cometieron esta rebelión contra Yavé. Así libraron a los hijos
    de Israel de la mano de Yavé.'
  gun-gun: 'Ha''e rami vy sacerdote Eleazar ra''y Finéias aipoe''i Rúben, Gade ha''e
    Manassés ramymino kuery pe: — Aỹ roikuaa ma Senhor nhanembyte oikoa. Mba''eta
    mba''eve ndapejapoi ra''e Senhor rovai. Aỹ ma pejapo Israel kuery Senhor po py
    jaiko vai e''ỹ aguã rami — he''i.'
  agu-BL: 'Itzun tal yi pale'' Finees yi cy''ajl Eleazar: —Ma jalu'', na el katxum
    tetz yi ba''n atit, nin xomij wi'' Ryos ske''j. Na qui na chitzanu'' tan telse''n
    k''ej i''. Ja bin kaclax tk''ab yi kacaws yi ja klo'' tak'' Ryos, yi jak chipaju''
    ca''wl i''.'
  ilo-ULB: Kinuna ni Finees nga anak ni Eleazar a padi kadagiti tattao ti Ruben, Gad,
    ken Manases, “Ammomin ita nga aldaw nga adda ni Yahweh kadatayo gapu ta saanyo
    nga inaramid daytoy a panangsalungasing iti pammati a maibusor kenkuana. Ita,
    inispalyo dagiti tattao ti Israel manipud iti ima ni Yahweh.”
  kpg-kpg: Phinehas, tama daane a Eleazar, taane hai mee dabu, ga helekai gi digaula,
    “Dolomeenei gei gimaadou gu iloo bolo Dimaadua gu i tadau baahi. Goodou digi hai baahi
    gi Mee, gei goodou gu benebene digau Israel gi daha mo di hagaduadua o Dimaadua.”
  uig-ARA: 'ئەلىئازارنىڭ ئوغلى كاھىن فىنىھاس رۇبەنلەر، گادلار ۋە ماناسسەھلەرگە: ــ
    سىلەر پەرۋەردىگارغا بۇ ئىتائەتسىزلىكنى قىلمىغىنىڭلار ئۈچۈن پەرۋەردىگارنىڭ ئوتتۇرىمىزدا
    تۇرۇۋاتقانلىقىنى ئەمدى بىلدۇق؛ سىلەر بۇ ئىش بىلەن ئىسرائىللارنى پەرۋەردىگارنىڭ
    قولىدىن قۇتقۇزدۇڭلار، دېدى.'
  bsp-bsp: 'Kɔ Pinahas wan ka wəloŋnɛ Elasar oloku afum a Ruben, Kadu, kɔ afum a Manase:
    «Səŋcərɛ mɔkɔ a Kanu Kəpɔŋ kəyi su dacɔ, bawo nəntalukus fɛ kəcəmɛ Kanu Kəpɔŋ
    darəŋ, kɔ nəyac sɔ aka Yisrayel ta Kanu Kəpɔŋ kəboc ŋa kiti.»'
  sus-sus: Sɛrɛxɛdubɛ Eleyasari xa di Finexasi naxa a masen Ruben bɔnsɔɛ, Gadi bɔnsɔɛ,
    nun Manasi bɔnsɔɛ sɛɛti singe bɛ, «Muxu bara a kolon Alatala na won ya ma to lɔxɔɛ,
    barima wo mu tinxintareya rabaxi Alatala ra. Wo bara Isirayilakae ratanga Alatala
    bɛlɛxɛ i.»
  pon-2006: Pineas, nein samworo Eleasar, ahpw mahsanihong irail, “Met kitail patohwanehr
    me KAUN-O ketiket rehtail. Kumwail sohte kahngohdiong, eri kumwail doarehsangehr
    mehn Israel kan sapwellimen KAUN-O kalokolok.”
  ksd-ksd: 'Ma Pinekas natu i Eleasar ra tena tinabar i ga biti ta ra tarai Ruben
    ma ra tarai Gad ma ra tarai Manase: Go ieri da nunure ba ra Luluai i ki livuan
    ta dat, tago pa ava ga pait ra varpiam tadav ra Luluai; go ava tar valangalanga
    ra tarai Israel kan ra lima i ra Luluai.'
  tur-YTC: 'Kâhin Eleazar oğlu Pinehas, Ruven''in çocuklarına, Gad''ın çocuklarına
    ve Manaşşe''nin çocuklarına şöyle dedi: “Bugün Yahve''nin aramızda olduğunu biliyoruz,
    çünkü siz Yahve''ye karşı bu suçu işlemediniz. Şimdi İsrael''in çocuklarını Yahve''nin
    elinden kurtardınız.”'
  grc-BRENT: Καὶ εἶπε Φινεὲς ὁ ἱερεὺς τοῖς υἱοῖς Ῥουβὴν καὶ τοῖς υἱοῖς Γὰδ καὶ τῷ
    ἡμίσει φυλῆς Μανασσῆ, σήμερον ἐγνώκαμεν ὅτι μεθʼ ἡμῶν Κύριος, διότι οὐκ ἐπλημμελήσατε
    ἐναντίον Κυρίου πλημμέλειαν, καὶ ὅτι ἐῤῥύσασθε τοὺς υἱοὺς Ἰσραὴλ ἐκ χειρὸς Κυρίου.
  ind-AYT: Imam Pinehas, anak Eleazar, berkata kepada keturunan Ruben, kepada keturunan
    Gad, dan kepada keturunan Manasye, “Sekarang kami tahu bahwa TUHAN ada di tengah-tengah
    kita, sebab kamu tidak berubah setia terhadap TUHAN. Dengan demikian, kamu menyelamatkan
    orang Israel terhadap hukuman TUHAN.”
  nya-nya: Ndipo Finehasi wansembe, mwana wa Eliezara anati kwa mafuko a Rubeni, Gadi
    ndi Manase, “Lero tadziwa kuti Yehova ali nafe chifukwa zimene mwachitazi simunawukire
    nazo Yehova. Inu mwapulumutsa Aisraeli onse ku chilango cha Yehova.”
  hrv-hrv: 'Tada svećenik Pinhas, sin Eleazarov, odgovori sinovima Rubenovim, sinovima
    Gadovim i sinovima Manašeovim: “Spoznali smo sada da je Jahve među nama, jer mu
    se niste iznevjerili: tako ste sačuvali sinove Izraelove od kazne Jahvine.”'
  mps-mps: Tialima, Finias, te pris Eleasargo ogwago te Ruben, me Gat, me Manase,
    te hanibolo te tiwai po wali, “Megi dago koneani, te Genuai Bidi da dali bidibo,
    magi baso meni, dagego agai po me sela sąbeo. Tama tibaso, Genuai Bidigo da dali
    wado po me wagobeo,” wali.
  tpi-tpi: Orait Finias, pikinini bilong pris Eleasar, i tok olsem long ol lain bilong
    Ruben na Gat na Manase, “Nau mipela i save, Bikpela i stap wantaim yumi, long
    wanem, yupela i no bin sakim tok bilong em. Olsem na Bikpela i no inap kros long
    yumi.”
  dan-1931: 'og Pinehas, Præsten Eleazars Søn, sagde til Rubenitterne, Gaditterne
    og Manassitterne: “I Dag erkender vi, at HERREN er iblandt os, siden I ikke har
    øvet denne Svig imod HERREN; derved har I frelst Israelitterne fra HERRENS Hånd!”'
  vie-OVCB: 'Phi-nê-a con trai Ê-lê-a-sa đáp lời họ như sau: “Chúng ta biết chắc có
    Chúa Hằng Hữu ở giữa chúng ta hôm nay, vì anh em đã không phạm tội với Ngài, nhưng
    đã cứu Ít-ra-ên khỏi bị Chúa Hằng Hữu trừng phạt.”'
  guj-2017: એલાઝાર યાજકના દીકરા ફીનહાસે રુબેનના પુત્રોને, ગાદના પુત્રોને તથા મનાશ્શાના
    પુત્રોને કહ્યું, “આજે અમે સમજ્યા છીએ કે યહોવાહ આપણી મધ્યે છે, કેમ કે તમે આ બાબતે
    યહોવાહની વિરુદ્ધ ઉલ્લંઘન કર્યું નથી. હવે તો તમે ઇઝરાયલના લોકોને યહોવાહનાં હાથમાંથી
    છોડાવ્યાં છે.
  pon-2006A: Pineas, nein samworo Eleasar, ahpw mahsanihong irail, “Met kitail patohwanehr
    me KAUN-O ketiket rehtail. Kumwail sohte kahngohdiong, eri kumwail doarehsangehr
    mehn Israel kan sapwellimen KAUN-O kalokolok.”
  por-BRBSL: 'Phinehas, filho de Eleazar, o sacerdote, disse aos filhos de Rúben,
    aos filhos de Gad e aos filhos de Manassés: “Hoje sabemos que Javé está entre
    nós, porque vocês não cometeram esta transgressão contra Javé. Agora vocês livraram
    os filhos de Israel das mãos de Iavé”.'
  cth-cth: Vaihma Eleazar e capa Phinehas ni hai nangmouh teh, BAWIPA koe na yon awh
    hoeh dawkvah, Bawipa ni kaimouh koe na okhainae hah sahnin maimouh ni panue awh
    toe. Nangmouh ni Isarel miphunnaw hah, Cathut e kut dawk hoi atuvah na hlout sak
    awh toe telah, Reuben catoun, Gad catoun, Manasseh catounnaw koe a dei pouh awh.
  twi-twi: Ɔsɔfo Eleasar babarima Pinehas buaa wɔn se, “Nnɛ yɛahu sɛ Awurade wɔ yɛn
    ntam, efisɛ monyɛɛ bɔne ntiaa Awurade sɛnea yesusuwii no, mmom moagye Israel nkwa
    afi ɔsɛe a anka Awurade de reba wɔn so no ho.”
  hlt-hlt: Te dongah Reuben ca rhoek, Gad ca rhoek, Manasseh ca rhoek te, Khosoih
    Eleazar capa Phinekha loh, “BOEIPA te boekoeknah la boe na koek pawt tih Israel
    ca rhoek te BOEIPA kut lamkah na huul uh coeng dongah BOEIPA loh mamih lakli ah
    om tila tihnin ah m'ming uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edeɑsɑɑ birɛ Pinɑsi ikuɔ́ nìùtìi bɛ́i nkɛ dɔ̀: Ti bɑntɛ́ di mmɔ̀nnì
    kɛ dò nti Yiɛ̀ nKuyie mbo ti cuokɛ̀ kɛ yɛ̃́ di í kù cɑ̀ɑ̀rɛ̀mɛ̀ kɛ kù miɛkɛ bo
    pɛikɛ Isidɑyɛɛribɛ.'
  msy-2020: Egha ofa gamir gumazim Eleasar an otarim, Finias, kamaghɨn Rubenɨn anabam
    ko, Gatɨn anabam ko Manasen anabamɨn akuam, men adaraziv gei, “E datɨrɨghɨn fo,
    ia Ikiavɨra Itir Godɨn akam batoghezir puvatɨ. Kamaghɨn, a uan gumazamiziba ko
    iti. Egh a datɨrɨghɨn en atarɨva, e gasɨghasighan kogham.”
  azb-azb: 'Kahin Eleazar oğlu Pinxas və rəhbərlər Ruven övladlarına, Qad övladlarına
    və Menaşşe övladlarına dedilər: «Bu gün bildik ki, Rəbb aramızdadır, çünki Ona
    qarşı bu xəyanəti etmədiniz və İsrailliləri Rəbbin əlindən qurtardınız».'
  eng-DBY: 'And Phinehas the son of Eleazar the priest said unto the children of Reuben,
    and to the children of Gad, and to the children of Manasseh, This day we perceive
    that Jehovah is among us, because ye have not committed this trespass against
    Jehovah: now have ye delivered the children of Israel out of the hand of Jehovah.'
  hin-2017: 'और एलीआजर याजक के पुत्र पीनहास ने रूबेनियों, गादियों, और मनश्शेइयों से
    कहा, “तुम ने जो यहोवा का ऐसा विश्वासघात नहीं किया, इससे आज हमने यह जान लिया कि
    यहोवा हमारे बीच में है: और तुम लोगों ने इस्राएलियों को यहोवा के हाथ से बचाया है।”'
  swp-swp: Piniasi, Eleasa kohena tauna natuna, i ribalau Reubena nanatunaeao, eo
    Gada nanatunaeao, eo Manasa nanatunaeao aridi eai, i ene Vau asubena ta ai itaeao
    Guiau boeada eai i mia, paana teina baaea va nige au abi Guiau matana eai, Guiau
    nimana eai Isaraela nanatunaeao abo au abihemauridi.
  eng-YLT: And Phinehas son of Eleazar the priest saith unto the sons of Reuben, and
    unto the sons of Gad, and unto the sons of Manasseh, 'To-day we have known that
    Jehovah [is] in our midst, because ye have not committed against Jehovah this
    trespass — then ye have delivered the sons of Israel out of the hand of Jehovah.'
  eng-WYC-2017: And Phinehas, the priest, the son of Eleazar, said to them, Now we
    know, that the Lord is with you; for ye be alien, or guiltless, from this trespassing,
    and ye have delivered the sons of Israel from the hand, or punishing, of the Lord.
  eng-WMBB: Phinehas the son of Eleazar the priest said to the children of Reuben,
    to the children of Gad, and to the children of Manasseh, “Today we know that the
    LORD is amongst us, because you have not committed this trespass against the LORD.
    Now you have delivered the children of Israel out of the LORD’s hand.”
  urd-GVH: फ़ीनहास ने उनसे कहा, “अब हम जानते हैं कि रब आइंदा भी हमारे दरमियान रहेगा,
    क्योंकि आप उससे बेवफ़ा नहीं हुए हैं। आपने इसराईलियों को रब की सज़ा से बचा लिया
    है।”
  rug-rug: Zama la i Pineasi sa tuna e Eleaza sa hiama si arini, “Gilania gami kamahire
    sapu koa koa gita se Zihova sina lopu hite va karia gamu se Zihova. Gua asa ke
    ta harupu si gita na tinoni Izireli koasa vina kilasa te Zihova.”
  gaz-gaz: Fiinehaas ilmi Eleʼaazaar lubichaas ijoollee Ruubeeniin, ijoollee Gaadii
    fi ilmaan Minaaseetiin, “Nu harʼa sababii isin waan kana keessatti Waaqayyoof
    amanamummaa hin dhiisiniif akka Waaqayyo nu wajjin jiru beekneerra. Isin amma
    Israaʼeloota harka Waaqayyoo jalaa baaftaniirtu” jedhe.
  fra-LSG: 'Et Phinées, fils du sacrificateur Éléazar, dit aux fils de Ruben, aux
    fils de Gad, et aux fils de Manassé: Nous reconnaissons maintenant que l’Éternel
    est au milieu de nous, puisque vous n’avez point commis cette infidélité contre
    l’Éternel; vous avez ainsi délivré les enfants d’Israël de la main de l’Éternel.'
  yal-yal: Saraxarali Eleyasari a dii Finexasi yi a fala Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna
    nun Manase bɔnsɔnna fɔxɔ kedenna xa, a naxa, “Nxu bata a kolon to a Alatala en
    tagi, bayo ɛ mi tinxintareyaan ligaxi Alatala ra. Ɛ bata Isirayila kaane ratanga
    Alatalaa xɔlɔn ma.”
  haw-1868: Olelo aku la o Pinehasa, o ke kahuna, ke keiki a Eleazara, i ka Reubena
    poe mamo, a i ka Gada a i ka Manase, Ua ike pono kakou i keia la, o Iehova no
    mawaena o kakou, aole oukou i hana hewa i keia mea. A ua hoopakele oukou i na
    mamo a Iseraela mai ka lima mai o Iehova.
  arb-NAV: 'فَقَالَ فِينْحَاسُ بْنُ أَلِعَازَارَ الْكَاهِنُ لَهُمْ: «الْيَوْمَ عَرَفْنَا
    أَنَّ الرَّبَّ بَيْنَنَا، لأَنَّكُمْ لَمْ تَرْتَكِبُوا هَذِهِ الْخِيَانَةَ بِحَقِّهِ،
    وَبِذَلِكَ أَنْقَذْتُمْ بَنِي إِسْرَائِيلَ مِنْ عِقَابِ الرَّبِّ».'
  ewe-ewe: Finehas si nye Eleaza vi gblɔ na wo be, “Míenya egbe be, Yehowa le mía
    dome, elabena míewɔ nu vɔ̃ ɖe Yehowa ŋu abe ale si míebu ene o, ke boŋ mieɖe mí
    tso tsɔtsrɔ̃ me!”
  eng-LEE: 'And Phinehas the son of Elazar the priest said unto the children of Reuben,
    and to the children of Gad, and to the children of Menasseh, This day do we know
    that the Lord is in our midst, because ye have not committed this trespass against
    the Lord: now have ye delivered the children of Israel out of the hand of the
    Lord.'
  asm-FB: আৰু ইলিয়াজৰ পুৰোহিতৰ পুত্ৰ পীনহচে ৰূবেণ, গাদৰ আৰু মনচিৰ লোকসকলক ক’লে, “তোমালোকে
    যিহোৱাৰ বিৰুদ্ধে যে সেই অপৰাধ কৰা নাই, ইয়াতে আমি আজি জানিলোঁ, যে যিহোৱা আমাৰ
    মাজত আছে; এতিয়া তোমালোকে ইস্ৰায়েলৰ লোকসকলক যিহোৱাৰ হাতৰ পৰা উদ্ধাৰ কৰিলা।”
  sus-A: سّرّشّدُبّ عٍلٍيَسَرِ شَ دِ قِنٍشَسِ نَشَ عَ مَسٍن رُبٍن بْنسْي، فَدِ بْنسْي،
    نُن مَنَسِ بْنسْي سّيتِ سِنفٍ بّ، «مُشُ بَرَ عَ كٌلٌن عَلَتَلَ نَ وٌن يَ مَ تٌ
    لْشْي، بَرِ مَ وٌ مُ تِنشِنتَرٍيَ رَبَشِ عَلَتَلَ رَ. وٌ بَرَ عِسِرَيِلَكَيٍ رَتَنفَ
    عَلَتَلَ بّلّشّ عِ.»
  fra-SBL: 'Phinées, fils du prêtre Éléazar, dit aux fils de Ruben, aux fils de Gad
    et aux fils de Manassé : « Nous savons aujourd''hui que l''Éternel est au milieu
    de nous, car vous n''avez pas commis cette faute contre l''Éternel. Maintenant,
    vous avez délivré les enfants d''Israël de la main de l''Éternel. »'
  hbo-hbo: וַיֹּ֣אמֶר פִּֽינְחָ֣ס בֶּן־אֶלְעָזָ֣ר הַכֹּהֵ֡ן אֶל־בְּנֵי־רְאוּבֵ֨ן וְאֶל־בְּנֵי־גָ֜ד
    וְאֶל־בְּנֵ֣י מְנַשֶּׁ֗ה הַיֹּ֤ום ׀ יָדַ֙עְנוּ֙ כִּֽי־בְתֹוכֵ֣נוּ יְהוָ֔ה אֲשֶׁ֛ר
    לֹֽא־מְעַלְתֶּ֥ם בַּֽיהוָ֖ה הַמַּ֣עַל הַזֶּ֑ה אָ֗ז הִצַּלְתֶּ֛ם אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל
    מִיַּ֥ד יְהוָֽה׃
  kik-kik: Nake Finehasi mũrũ wa Eleazaru ũrĩa mũthĩnjĩri-Ngai akĩĩra Rubeni, na Gadi,
    na Manase atĩrĩ, “Ũmũthĩ nĩtwamenya atĩ Jehova arĩ hamwe na ithuĩ, tondũ mũtihĩtĩirie
    Jehova ũndũ-inĩ ũyũ. Rĩu nĩmũteithũkĩtie andũ a Isiraeli kuuma guoko-inĩ kwa Jehova.”
  fra-NCL: 'Et Phinées, fils du prêtre Eléazar, dit aux fils de Ruben, aux fils de
    Gad et aux fils de Manassé : « Nous reconnaissons maintenant que Yahweh est au
    milieu de nous, puisque vous n’avez pas commis cette infidélité envers Yahweh ;
    vous avez ainsi délivré les enfants d’Israël de la main de Yahweh ! »'
  cek-AK: To naah qaima Eleazar capa Phinehas mah, Reuben acaeng, Gad acaeng hoi Manasseh
    acaengnawk khaeah, Nangcae loe Angraeng hmaa ah na zae o ai pongah, vaihniah Angraeng
    loe aicae salakah oh, tiah a panoek o; Angraeng ih ban thung hoiah Israel kaminawk
    to nangcae mah na pahlong o boeh, tiah a naa.
  cuk-cuk: 'Geb degine, dule-irwa-Bab-Dummadse-goled-Eleazar-machi-Finees we-dulemarga
    sogded: —Emidi, anmar magar-itoged, Bab-Jehová anmar-abargi gudiid. Ar ade, bemar
    Bab-Jehováʼgi nobigussulid. Degisoggu, Bab-Jehová-anmar-sabsur-odurdakoenadgi
    bemar anmar-bendaksad.'
  uig-CYR: 'Әлиазарниң оғли каһин Финиһас Рубәнләр, Гадлар вә Манассәһләргә: — Силәр
    Пәрвәрдигарға бу итаәтсизликни қилмиғиниңлар үчүн Пәрвәрдигарниң оттуримизда туруватқанлиғини
    әнди билдуқ; силәр бу иш билән Исраилларни Пәрвәрдигарниң қолидин қутқуздуңлар,
    деди.'
  tel-2017: అప్పుడు యాజకుడైన ఎలియాజరు కుమారుడు ఫీనెహాసు, రూబేనీయులతో గాదీయులతో మనష్షీయులతో
    “మీరు యెహోవాకు విరోధంగా ఈ ద్రోహం చేయలేదు కాబట్టి యెహోవా మన మధ్య ఉన్నాడని ఈ రోజు
    తెలుసుకున్నాం. ఇప్పుడు మీరు యెహోవా చేతిలో నుండి ఇశ్రాయేలీయులను విడిపించారు” అని
    చెప్పాడు.
  hat-BSA: 'Phinées, fis a Éléazar a, prèt la, te di a fis Ruben yo, fis Gad yo ak
    fis Manassé yo: “Jodi a, nou konnen ke SENYÈ a pami nou, akoz nou pa t fè zak
    malonèt sila a kont SENYÈ a. Koulye a, nou gen tan livre fis Israël yo soti nan
    men SENYÈ a.”'
  kos-kos: Na Phinehas, wen natul Eleazar mwet tol, el fahk nu selos, “Inge kut etu
    lah LEUM GOD El wi kut mweyen kowos tia oru kutena ma in lainul ke ma kowos oru
    inge. Ouinge kowos molela Israel liki kaiyuk lun LEUM GOD.”
  hbo-WLC: וַיֹּ֣אמֶר פִּֽינְחָ֣ס בֶּן־אֶלְעָזָ֣ר הַכֹּהֵ֡ן אֶל־בְּנֵי־רְאוּבֵ֨ן וְאֶל־בְּנֵי־גָ֜ד
    וְאֶל־בְּנֵ֣י מְנַשֶּׁ֗ה הַיּ֤וֹם ׀ יָדַ֙עְנוּ֙ כִּֽי־בְתוֹכֵ֣נוּ יְהוָ֔ה אֲשֶׁ֛ר
    לֹֽא־מְעַלְתֶּ֥ם בַּֽיהוָ֖ה הַמַּ֣עַל הַזֶּ֑ה אָ֗ז הִצַּלְתֶּ֛ם אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל
    מִיַּ֥ד יְהוָֽה׃
  ibo-ibo: Ya mere, Finehaz nwa Elieza, bụ onye nchụaja, sịrị Ruben, na Gad, na Manase,
    “Taa ka anyị maara na Onyenwe anyị nọ nʼetiti anyị, nʼihi na unu emehieghị megide
    Onyenwe anyị dịka anyị chere. Ya mere, unu azọpụtala ndị Izrel site na mbibi gaara
    abịakwasị ha site nʼaka Onyenwe anyị.”
  ory-ory: ପୁଣି ଇଲୀୟାସର ଯାଜକର ପୁତ୍ର ପୀନହସ୍‍ ରୁବେନ୍‍-ସନ୍ତାନଗଣକୁ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣକୁ
    ଓ ମନଃଶି-ସନ୍ତାନଗଣକୁ କହିଲା, “ସଦାପ୍ରଭୁ ଯେ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଛନ୍ତି, ଏହା ଆମ୍ଭେମାନେ
    ଆଜି ଜାଣିଲୁ, ଯେହେତୁ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ସତ୍ୟ-ଲଙ୍ଘନ କରି ନାହଁ; ଏବେ ତୁମ୍ଭେମାନେ
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତରୁ ଉଦ୍ଧାର କଲ।”
  chk-chk: Nge Pineas nöün ewe souasor Eleasar we mwän a üreniir, “Ikenai sia silei
    pwe ewe Samol mi Lapalap a nom lefilach, pun ämi ousap ü ngeni ewe Samol mi Lapalap.
    Ren ei oua amanaua ekewe aramasen Israel seni än ewe Samol mi Lapalap apwüng.”
  rop-rop: en Finiyas bin dalim det thribala klen, “Wi sabi YAWEI im jidan garram
    wi holot, dumaji yumob nomo bin gibit im bekboun. En wi sabi im kaan panishim
    ol im pipul olabat na.”
  ukr-1871: 'І сказав Фінеес Елеазаренко, сьвященник, до Рубенїїв, Гадїїв і Манассіїв:
    Тепер постерегаємо, що Господь пробуває між нами, бо не вчинили ви такої зради
    проти Господа. Сим забезпечили ви Ізраїля перед судом Господнїм!'
  deu-1951: 'Und Pinehas, der Sohn Eleasars, der Priester, sprach zu den Kindern Manasse:
    Heute erkennen wir, daß der HERR unter uns ist, daß ihr mit dieser Tat keine Untreue
    an dem HERRN begangen habt! Nun habt ihr die Kinder Israel aus der Hand des HERRN
    errettet!'
  eng-JPS: 'And Phinehas the son of Eleazar the priest said unto the children of Reuben,
    and to the children of Gad, and to the children of Manasseh: ''This day we know
    that the LORD is in the midst of us, because ye have not committed this treachery
    against the LORD; now have ye delivered the children of Israel out of the hand
    of the LORD.'''
  srp-1865: 'I reèe Fines sin Eleazara sveštenika sinovima Ruvimovijem i sinovima
    Gadovijem i sinovima Manasijinim: danas poznasmo da je meðu nama Gospod kad se
    ne ogriješiste Gospodu tijem grijehom, i saèuvaste sinove Izrailjeve od ruku Gospodnjih.'
  lug-lug: Finekaasi mutabani wa Eriyazaali kabona n’agamba Abalewubeeni n’Abagaadi
    n’abaana ba Manase nti, “Leero tutegedde nti Mukama ali wakati mu ffe, kubanga
    temukoze kivve kino eri Mukama Katonda, kaakano abantu ba Isirayiri mubawonyezza
    omukono gwa Mukama Katonda.”
  heb-heb: ויאמר פינחס בן אלעזר הכהן אל בני ראובן ואל בני גד ואל בני מנשה היום ידענו
    כי בתוכנו יהוה אשר לא מעלתם ביהוה המעל הזה אז הצלתם את בני ישראל מיד יהוה׃
  ben-IRV: আর ইলীয়াসর যাজকের পুত্র পীনহস রূবেণ-সন্তানদের, গাদ-সন্তানদের ও মনঃশি-সন্তানদের
    বললেন, “আজ আমরা জানতে পারলাম যে, সদাপ্রভু আমাদের মধ্যে আছেন, কারণ তোমরা সদাপ্রভুর
    বিরুদ্ধে এই আদেশের অবাধ্য হও নি; এখন তোমরা ইস্রায়েল-সন্তানদেরকে সদাপ্রভুর হাত
    থেকে উদ্ধার করলে।”
  pan-pan: ਅਤੇ ਅਲਆਜ਼ਾਰ ਜਾਜਕ ਦੇ ਪੁੱਤਰ ਫ਼ੀਨਹਾਸ ਨੇ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ੀਆਂ ਨੂੰ
    ਆਖਿਆ ਕਿ ਅਸੀਂ ਜਾਣਦੇ ਹਾਂ ਕਿ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਸਾਡੇ ਵਿੱਚ ਹੈ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਇਹ ਬੇਈਮਾਨੀ
    ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਨਹੀਂ ਕੀਤੀ। ਹੁਣ ਤੁਸੀਂ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਹੱਥੋਂ ਛੁਡਾ ਲਿਆ ਹੈ।
  mya-JVB: ယဇ်ပုရောဟိတ် ဧလာဇာ သား ဖိနဟတ် ကလည်း ၊ သင်တို့သည် ထာဝရဘုရား ကို မ ပြစ်မှား
    သောကြောင့် ၊ ထာဝရဘုရား သည် ငါ တို့တွင် ရှိတော်မူကြောင်း ကို ယနေ့ ငါတို့ သိ မြင်ကြ၏။
    သင်တို့သည် ဣသရေလ အမျိုးသားတို့ကို ထာဝရဘုရား လက် တော်မှ ယခု ကယ်လွှတ် ကြပြီဟု ရုဗင်
    အမျိုး ၊ ဂဒ် အမျိုး ၊ မနာရှေ အမျိုးသား တို့အား ပြောဆို ကြ၏။
  hmo-hmo: Bona Pineha, hahelagaia tauna Eleasara ena natuna ese Rubena, bona Gado,
    bona Manase taudia ia hamaoroa, ia gwau, “Harihari ai diba Lohiabada be iseda
    huana dekenai ia noho, badina be umui ese iena hereva umui negea lasi momokani.
    Bona unai dainai umui ese Lohiabada ena badu dekena amo Israela taudia ibounai
    umui hamauria vadaeni.”
  urd-urd: तब इली'एलियाज़र के बेटे फ़ीन्हास काहिन ने बनी रूबिन और बनी जद्द और बनी
    मनस्सी से कहा आज हम ने जान लिया कि ख़ुदावन्द हमारे बीच है क्यूँकि तुम से ख़ुदावन्द
    की यह ख़ता नहीं हुई, इसलिए तुम ने बनी इस्राईल को ख़ुदावन्द के हाथ से छुड़ा लिया
    है।
  rus-SYN: 'И сказал Финеес, сын Елеазара, священник, сынам Рувимовым и сынам Гадовым
    и сынам Манассииным: сегодня мы узнали, что Господь среди нас, что вы не сделали
    пред Господом преступления сего; теперь вы избавили сынов Израиля от руки Господней.'
  bqc-SIM: 'Ɔ̃ Finɛasi ònɛ́: Wá dↄ̃ kɛ́ Dii kú wá guu gbã. Lá i bↄ aà kpɛo,
    a Isailiↄ bↄ̀ Dii wɛ́tɛ̃amↄanɛun we.'
  tcz-CHONGTHU: Eleazer thempupa chapa Phinehas chun Reuben chate Gad chate chule
    Manasseh phung kehkhat jah a aseipeh in, “I-lah uva Pakai ching jingnai, ti keihon
    tunin kahe taove, ijeh-inem itileh keihon nangho kanaginmo bang’un Pakai dounan
    thilse ima nabol hih naove chuleh nanghon Pakai khutna kon in jong Israel chate
    hi suhmang’a aum thei naova konin nahuhdoh taove” atin ahi.
  mar-mar: यास्तव एलाजार याजक याचा पुत्र फिनहास ह्याने रऊबेन वंश व गाद वंश, व मनश्शे
    वंश यांना सांगितले, “आज आम्हांला कळले की, परमेश्वर आमच्यामध्ये आहे; कारण की तुम्ही
    परमेश्वराचा काही गुन्हा केला नाही; येणेकरून तुम्ही इस्राएल लोकांस परमेश्वराच्या
    हातातून सोडवले आहे.”
  qub-qub: 'Chaura cüra Eleazarpa wamran Fineesga niran: «Cananmi ichanga musyashcä
    Tayta Dios llapanchïwan caycashanta. Manami llutan yarpaywanchu gamcunaga rurashcanqui.
    Allita yarpar rurashayquipitami Tayta Dios mana castigamäshunchu.»'
  hat-hat: 'Lè sa a, Fineas, pitit gason Eleaza, prèt la, pale ak yo, li di yo konsa:
    -Koulye a nou konnen Seyè a avèk nou vre, paske nou pa t'' chache vire do ba li.
    Se konsa nou sove pèp Izrayèl la anba chatiman Seyè a.'
  eng-BSB: Phinehas son of Eleazar the priest said to the descendants of Reuben, Gad,
    and Manasseh, “Today we know that the LORD is among us, because you have not committed
    this breach of faith against Him. Consequently, you have delivered the Israelites
    from the hand of the LORD.”
  tod-tod: 'Zalaɠa ɠula nui Eleazaal ná-doun zunui Finease ɠɛni Luɓɛn ná-nuiti ma,
    ta Gade ná-nuiti, ta Manasee ná-nuiti: «Gi kwɛɛga za ga Ɠɔoɠɔ GALAGI ɠa ade
    zaama, tɔɔzei wo la wooʋalada vaa ɠɛɛni Ɠɔoɠɔ GALAGI laalɔɠɔma. Wo la Izelayɛle
    nuiti dɔɔni Ɠɔoɠɔ GALAGI yeezu, é ʋa faa ɲɔu ɠɛ ga tiye.»'
  eng-WEBPB: Phinehas the son of Eleazar the priest said to the children of Reuben,
    to the children of Gad, and to the children of Manasseh, “Today we know that the
    LORD is amongst us, because you have not committed this trespass against the LORD.
    Now you have delivered the children of Israel out of the LORD’s hand.”
  kbq-kbq: Hanki anante pristi ne' Eleazari nemofo Finiasi'a, Rubenima, Gatine, Manase
    nagara amanage huno zamasami'ne, menina tagrama keama'ma hunana Ra Anumzamo'a
    tagrane mani'ne. Na'ankure tamagra Ra Anumzamofo ke'a tamefira huonte'naze, e'inama
    hazana maka Israeli vahe'mota Ra Anumzamofo azampintira tagu'vazize.
  nhe-BL: 'Huan nopa totajtzi Finees quinilhui: ―Ama tijmatij temachtli TOTECO itztoc
    ica nochi tojuanti pampa tiquitaj ax intlajtlacolchijtoque iixpa ya. Huan yeca
    intechijcuenilijtoque se hueyi tlatzacuiltili tlen hueltosquía techajsitosquía.'
  gub-BL: Na'e Pinez xaxeto Ereazar ta'yr uze'eg teko Humen wanupe, Kaz wanupe no,
    Manaxe wanupe no. — Ko 'ar rehe xikwaw Tupàn Tuweharupi Wiko Ma'e zaneinuinuromo
    heko haw zane kury. Ta'e napezàmàtyry'ym kwaw Tupàn pe xe. Pepyro teko Izaew izuapyapyr
    Tuweharupi Wiko Ma'e izepykaw wi pe wà.
  eng-DRA: 'And Phinees the priest the son of Eleazar said to them: Now we know that
    the Lord is with us, because you are not guilty of this revolt, and you have delivered
    the children of Israel from the hand of the Lord.'
