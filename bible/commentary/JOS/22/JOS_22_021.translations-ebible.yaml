verse: JOS.022.021
translations:
  mal-C: 'അതിനു രൂബേന്യരും, ഗാദ്യരും, മനശ്ശെയുടെ പകുതിഗോത്രവും ഇസ്രായേലിന്റെ കുലത്തലവന്മാരോടു
    പറഞ്ഞു:'
  deu-TKW: 'da antworteten die Rubeniten und Gaditen und der halbe Stamm Manasse und
    sprachen zu den Häuptern der Tausendschaften Israels:'
  lin-lin: 'Bakitani ya Ribeni, ya Gadi, mpe ya ndambo ya libota ya Manase bazongiselaki
    bakambi ya mabota ya Isalaele :'
  eng-LSV: 'And the sons of Reuben, and the sons of Gad, and the half-tribe of Manasseh,
    answer and speak with the heads of the thousands of Israel:'
  eng-GNV: Then the children of Reuben and the children of Gad, and halfe the tribe
    of Manasseh answered, and saide vnto the heads ouer the thousands of Israel,
  eng-WEBSTER: Then the children of Reuben, and the children of Gad, and the half-tribe
    of Manasseh answered, and said to the heads of the thousands of Israel,
  nhw-BL: 'Huajca iteipan ixhuihua Rubén, Gad huan tlajco iteipan ixhuihua Manasés
    quinnanquilijque nopa tlayacanani tlen nopa huejhueyi familias tlen israelitame
    huan quinilhuijque:'
  swh-ONEN: 'Ndipo Wareubeni, Wagadi na nusu ya kabila la Manase walipowajibu viongozi
    wa koo za Israeli, wakisema:'
  bba-bba: Ye bɑ ɡɑri yi ɡeruɑ bɑ kpɑ, yerɑ Rubɛnibɑ kɑ Gɑdibɑ kɑ sere Mɑnɑsebɑ bɑ
    wisɑ bɑ nɛɛ,
  eng-KJVCPB: Then the children of Reuben and the children of Gad and the half tribe
    of Manasseh answered, and said unto the heads of the thousands of Israel,
  luo-luo: Jo-Reuben, Gad kod nus mar dhood Manase nodwoko jotend anywola mag jo-Israel
    niya,
  meu-meu: Bena Ruben taudia bona Gad taudia bona Manase iduhuna kahana taudia ese
    Israel ikwaradia taudia e haere henidia, eto,
  npi-ULB: त्यसपछि रूबेन, गाद, र मनश्शेका आधा कुलले इस्राएलका कुलका प्रमुखहरूलाई जवाफ
    दिए,
  yor-yor: Nígbà náà ni Reubeni, Gadi àti ẹ̀yà Manase sọ nínú ìdáhùn wọn fún àwọn
    olórí Israẹli pé.
  emp-NTPO: 'Maʌ̃ne Rubeʌ̃neba yõped̶ad̶aba, Gad̶eba yõped̶ad̶aba idjab̶a mama panʌ
    Manased̶eba yõped̶ad̶a bid̶a israelerã bororãa nãwã panusid̶aa:'
  ind-ind: Lalu suku Ruben, suku Gad, dan separuh suku Manasye menjawab para pemimpin
    Israel itu,
  pes-OPCB: 'قبایل رئوبین، جاد و نصف قبیلهٔ منسی به نمایندگان قبایل چنین پاسخ دادند:'
  tgl-ULB: 'Pagkatapos ang mga lipi ni Ruben, Gad, at ang kalahating lipi ni Manases
    ay sumagot sa mga pinuno ng mga angkan ng Israel:'
  hui-hui: Ani lamiyagola Lubene hameiginibi Gada hameiginibi Manase hameigini marubi
    tigua lo mbiraore howa Isaraele hameigini mbira mbiranaga agali haguane dindi
    ni paliragohayagi howa ibini biaruhondo ladai bialu lalu,
  mya-mya: ထို​အ​ခါ​ရု​ဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင် နှင့်​အ​ရှေ့​မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​က
    အ​နောက်​အ​နွယ်​ဝင်​တို့​၏​ခေါင်း​ဆောင် တို့​အား၊-
  bod-N: དེ་ནས་རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པའི་རུས་རྒྱུད་རྣམས་ཀྱི་འགོ་གཙོ་ལ་དེའི་ལན་དུ།
  sna-sna: Ipapo Rubheni, Gadhi nehafu yorudzi rwaManase vakapindura vakuru vedzimba
    dzaIsraeri vakati,
  spa-BLM: 'Entonces los hijos de Rubén y los hijos de Gad y la media tribu de Manasés
    respondieron y hablaron a los jefes de los millares de Israel:'
  cac-cac: 'Ix lajvi chi'' ix tac''vi eb'' ix xid''ec'' d''a oval chi'' d''a eb''
    yajal yaj d''a scal eb'' yetisraelal chi'' icha tic:'
  swh-ULB: 'Kisha makabila ya Rubeni, Gadi na nusu ya kabila la Manase wakawajibu
    wazee wa koo za Israeli:'
  bel-bel: 'Сыны Рувімавыя і сыны Гадавыя і палавіна племя Манасіінага ў адказ казалі
    правадырам тысяч Ізраілевых:'
  deu-ELBBK: 'Und die Kinder Ruben und die Kinder Gad und der halbe Stamm Manasse
    antworteten und sprachen zu den Häuptern der Tausende Israels:'
  mbb-OT: 'Ne midtavak te tribu ni Reuben, ni Gad, wey te ketengà he tribu ni Manase
    sikan is menge pengulu te menge pemilya te Israel te:'
  mal-2015: 'അതിന്നു രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും യിസ്രായേല്യസഹസ്രങ്ങളുടെ
    തലവന്മാരോടു ഉത്തരം പറഞ്ഞതു:'
  rmc-rmc: 'O kmeňi Ruben, Gad the o jepaš kmeňos Menaše odphende le izraelike vodcenge:'
  nlg-nlg: Vaho na vure tana Kemadira Reuben, ma Gad, mana levuna na Kemana Manasseh
    tara bosa tughu vanira na lei mane kamanagho.
  pes-OPV: 'آنگه بنی روبین و بنی جاد و نصف سبطمنسی در جواب روسای قبایل اسرائیل گفتند:'
  ron-1924: 'Фиий луй Рубен, фиий луй Гад ши жумэтате дин семинция луй Манасе ау рэспунс
    астфел кэпетениилор песте мииле луй Исраел:'
  ben-OBCV: 'তখন রূবেণ, গাদ ও মনঃশির অর্ধ গোষ্ঠীর লোকেরা ইস্রায়েলী গোত্রগুলির প্রধানদের
    উত্তর দিল:'
  som-som: Markaasaa reer Ruubeen iyo reer Gaad iyo reer Manaseh badhkiis waxay u
    jawaabeen oo la hadleen kuwii madaxda u ahaa kumanyaalka reer binu Israa'iil,
    oo ku yidhaahdeen,
  lat-VUC: 'Responderuntque filii Ruben et Gad, et dimidia tribus Manasse, principibus
    legationis Israël:'
  eng-ASVBT: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spake unto the heads of the thousands of Israel,
  ita-1885: 'Ma i figliuoli di Ruben, e i figliuoli di Gad, e la mezza tribù di Manasse,
    risposero, e dissero a'' Capi delle migliaia d''Israele:'
  eng-LXXUP: And the sons of Reuben, and the sons of Gad, and the half tribe of Manasseh
    answered, and spoke to the captains of the thousands of Israel, saying,
  eng-ULB: 'Then the tribes of Reuben, Gad, and the half tribe of Manasseh replied
    in answer to the heads of the clans of Israel:'
  spa-VBL: 'Entonces las tribus de Rubén y Gad, y la media tribu de Manasés, respondieron
    a los dirigentes israelitas:'
  fra-_FOB: 'Mais les enfants de Ruben, les enfants de Gad, et la demi-tribu de Manassé
    répondirent et dirent aux chefs des milliers d''Israël:'
  mal-mal: 'അതിന് രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും യിസ്രായേല്യസഹസ്രങ്ങളുടെ
    തലവന്മാരോട് ഉത്തരം പറഞ്ഞത്:'
  urd-GVR: Rūbin, Jad aur Manassī ke ādhe qabīle ke mardoṅ ne Isrāīlī kunboṅ ke sarbarāhoṅ
    ko jawāb diyā,
  suz-BL: मिनु रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थरमी इस्राएल आ थर थर ङा ठेयब
    मुर आन कली गन्‍ती १:१६; गन्‍ती १०:४
  ita-1927: 'Allora i figliuoli di Ruben, i figliuoli di Gad e la mezza tribù di Manasse
    risposero e dissero ai capi delle migliaia d’Israele:'
  ckb-ckb: 'ئینجا نەوەی ڕەئوبێن و نەوەی گاد و نیوەی هۆزی مەنەشە وەڵامیان دایەوە و
    بە سەرۆک خێڵەکانی ئیسرائیلیان گوت:'
  eng-BBE: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh said in answer to the heads of the families of Israel,
  kan-OKCV: ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರೂ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥರಿಗೆ
    ಉತ್ತರವಾಗಿ,
  bbb-bbb: '@see-verse:JOS.022.020'
  tam-2017: 'அப்பொழுது ரூபன் கோத்திரத்தார்களும், காத் கோத்திரத்தார்களும், மனாசேயின்
    பாதிக் கோத்திரத்தார்களும், இஸ்ரவேலின் ஆயிரம்பேர்களின் தலைவர்களுக்கு மறுமொழியாக:'
  spa-RV-1909: 'Entonces los hijos de Rubén y los hijos de Gad, y la media tribu de
    Manasés, respondieron y dijeron á los principales de la multitud de Israel:'
  ron-BTF: 'Atunci copiii lui Ruben și copiii lui Gad și jumătatea tribului lui Manase
    au răspuns și au zis capilor miilor lui Israel:'
  eng-WEBP: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spoke to the heads of the thousands of Israel,
  eng-FBV: Then the tribes of Reuben and Gad, and the half-tribe of Manasseh answered
    the Israelite leaders,
  nld-1939: 'Maar de Rubenieten, Gadieten en de halve stam van Manasse gaven aan de
    hoofden der stammen van Israël ten antwoord:'
  nch-BL: 'Huajca iteipan ixhuihua Rubén, Gad huan tajco iteipan ixhuihua Manasés
    quinnanquilijque nopa tayacanani ten nopa huejhueyi familias ten israelitame huan
    quinilhuijque:'
  vie-1934: 'Bấy giờ, người Ru-bên, người Gát, và phân nửa chi phái Ma-na-se đáp cùng
    trưởng tộc hàng ngàn người Y-sơ-ra-ên, mà rằng:'
  hin-CV: यह सुन रियूबेन तथा गाद गोत्र और मनश्शेह के आधे गोत्र ने इस्राएल के परिवारों
    के प्रधानों को उत्तर दिया,
  spa-BES: 'Entonces los hijos de Rubén y los hijos de Gad y la media tribu de Manasés
    dijeron en respuesta a los jefes de las familias de Israel:'
  tdx-tdx: Nanoiñe amy zao o ana’ i Reobeneo naho o ana’ i Gadeo, naho i vakim-pifokoa’
    i Menasèy, nanao ty hoe amo mpifelek’ arivo’ Isra­eleo.
  tha-KJV: ขณะนั้นคนรู​เบน คนกาดและคนมนัสเสห์​ครึ​่งตระกูลได้ตอบผู้หัวหน้าของคนอิสราเอลที่นับเป็นพันๆว่า
  por-BR-2018: 'Então os filhos de Rúben e os filhos de Gade, e a meia tribo de Manassés,
    responderam e disseram aos principais da multidão de Israel:'
  deu-ELO: 'Und die Kinder Ruben und die Kinder Gad und der halbe Stamm Manasse antworteten
    und sprachen zu den Häuptern der Tausende Israels:'
  eng-WYC-2018: And the sons of Reuben, and of Gad, and of half the lineage of Manasseh,
    answered to the princes of the message of Israel, (And the sons of Reuben, and
    of Gad, and of the eastern half of the tribe of Manasseh, answered to the leaders
    of the families of Israel, and said,)
  epo-epo: 'Kaj respondis la Rubenidoj kaj la Gadidoj kaj la duontribo de Manase,
    kaj diris al la milestroj de Izrael:'
  uig-PIN: 'Xuning bilǝn Rubǝnlǝr, Gadlar wǝ Manassǝⱨ yerim ⱪǝbilisi mingliƣan Israillarning
    kattiwaxliriƣa jawab berip mundaⱪ dedi: —'
  beo-beo: Liubene, Ga:de amola Eso Mabadi Ma:na:se fi dunu da Yodane Hano eso dabe
    la:idi fi amo bisilua dunuma bu adole i,
  tpi-OTNT: Orait ol lain bilong Ruben na Gat na hap lain bilong Manase i bekim tok
    bilong ol hetman bilong ol famili bilong Israel olsem,
  hau-SA: Sai mutanen Ruben, mutanen Gad da kuma rabin mutanen kabilar Manasse suka
    amsa wa shugabannin iyalan Isra’ila suka ce,
  uig-LAT: 'Shuning bilen Rubenler, Gadlar we Manasseh yérim qebilisi minglighan Israillarning
    kattiwashlirigha jawab bérip mundaq dédi: —'
  nde-nde: 'Ngakho uRubheni, uGadi lengxenye yesizwe sakoManase baphendula abakhokheli
    bezinsendo zako-Israyeli bathi:'
  ton-ton: ¶ Pea naʻe lea ai ʻae fānau ʻa Lupeni mo e fānau ʻa Kata mo hono vaeuaʻanga
    ʻoe faʻahinga ʻo Manase, ʻo tali, ʻonau pehē ki he ngaahi ʻeiki ʻoe ngaahi toko
    afe ʻo ʻIsileli,
  ces-1613: 'I odpověděli synové Rubenovi a synové Gádovi a polovice pokolení Manassesova,
    a mluvili s knížaty tisíců Izraelských:'
  eng-WMB: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spoke to the heads of the thousands of Israel,
  tam-TCV: 'இதற்கு மறுமொழியாக ரூபன், காத், மனாசேயின் அரைப்பங்கு கோத்திரத்தார் அனைவரும்,
    அங்கு வந்த இஸ்ரயேல் வம்சத்தலைவர்களுக்கு கூறியதாவது:'
  ceb-ULB: 'Unya ang mga tribo ni Reuben, ni Gad, ug ang katunga sa tribo ni Manases
    mitubag sa mga pangulo sa kabanayan sa Israel:'
  pol-UBG: 'Wtedy synowie Rubena, synowie Gada i połowa pokolenia Manassesa odpowiedzieli
    naczelnikom nad tysiącami Izraela:'
  urd-GVU: روبن، جد اور منسّی کے آدھے قبیلے کے مردوں نے اسرائیلی کنبوں کے سربراہوں
    کو جواب دیا،
  deu-1912: 'Da antworteten die Kinder Ruben und die Kinder Gad und der halbe Stamm
    Manasse und sagten zu den Häuptern über die Tausende Israels:'
  kan-2017: 'ಆಗ ರೂಬೇನ್ಯರು, ಗಾದ್ಯರು ಮತ್ತು ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರು ಇಸ್ರಾಯೇಲ್ ಕುಲಾಧಿಪತಿಗಳಿಗೆ
    ಹೀಗೆಂದು ಉತ್ತರಿಸಿದರು:'
  tgo-tgo: Amba wabwi Rubin, wabwi Gad na wabwi Manase vaŋgothiye e boimako thɨ giya
    lenji thombe weŋgiya randeviva wabwi regha na regha weŋgi, na uu regha na regha
    valɨvaŋga e yalasiko e tɨnenji, thɨŋa,
  yap-yap: 'Girdi’ ko ganong rok Ruben, nge Gad, nge ba’ ni Ngek e Manasseh e ra fulweged
    lungun fa pi’in lolgen fapi tabanaw ko ganong u ba’ ni ngal:'
  hlt-MCSB: Te vaengah Israel thawngkhat kah a lu rhoek te Reuben ca rhoek, Gad ca
    rhoek neh Manasseh koca rhakthuem loh a doo uh tih,
  mdy-ETH: ዬያሮ ሮኦቤኤሌንታ ጋኣዴንታ ዓባ ኬስካ ዛላ ናንጋ ሚናኣሴ ፃጶኮ ዛሎንታ ዓባ ጌላ ዛላፓ ሙኬ፥ ፃጶኮ ሱኡጎም ማሃዖ፦
  twi-ASANTE: Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no buaa mpanimfoɔ no sɛ,
  eng-WEBU: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spoke to the heads of the thousands of Israel,
  bnp-bnp: Lakea a kabu ne Reuben, ne Gad, a kalavana kabu ne Manase ri koli e huriki
    a matakari na kabu ne Israel, ri ta maea,
  wal-wal: Yaagin Roobeela zareti, Gaada zaretinne Minaase zaretuppe baggati Israa7eela
    yaratu halaqatuyyo hagaadan yaagidi zaaridosona;
  spa-PDDPT: 'Entonces los hijos de Rubén, los hijos de Gad y la media tribu de Manasés
    respondieron a los jefes de los millares de Israel:'
  gun-gun: 'Ha''e ramo Rúben, Gade ha''e Manassés regua mbyte rupi oja''o va''ekue
    ombovai okuapy Israel kuery ruvixa ikuai va''e pe. Ha''e vy aipoe''i:'
  agu-BL: 'Yi quibital yi e'' xonl Rubén, Gad tu yi jun k''u''j xonl Manasés yi yola''se''j,
    nintzun cyaltz scyetz yi e'' wi'' banl wi''a''tz:'
  ilo-ULB: 'Ket simmungbat dagiti tribu ti Ruben, Gad ken ti kagudua a tribu ti Manases
    kadagiti mangidadaulo kadagiti puli ti Israel:'
  kpg-kpg: 'Digau o nia madawaawa Reuben, Gad, Manasseh Bahi i Dua ga helekai gi nia
    dagi o nia madawaawa bahi i dai:'
  uig-ARA: 'شۇنىڭ بىلەن رۇبەنلەر، گادلار ۋە ماناسسەھ يېرىم قەبىلىسى مىڭلىغان ئىسرائىللارنىڭ
    كاتتىۋاشلىرىغا جاۋاب بېرىپ مۇنداق دېدى: ــ'
  bsp-bsp: 'Kɔ afum a Ruben, Kadu, kɔ aka kusuŋka dacɔ ka Manase ŋaloku abɛ akiriŋ
    aka cor ca Yisrayel:'
  sus-sus: Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti singe naxa Isirayila
    mangɛe yaabi,
  pon-2006: 'Kadaudok en Reupen, Kad oh Palimesehn Manase ahpw sapeng kaunen peneinei
    ko en palikapi:'
  ksd-ksd: 'Ma ra tarai Ruben ma ra tarai Gad ma ra ngungu vuna tarai Manase dia ga
    tata bali diat, ma dia ga biti ta ra umana lualua na apik na tarai Israel:'
  tur-YTC: 'Bunun üzerine Ruven''in çocukları, Gad''ın çocukları ve Manaşşe oymağının
    yarısı yanıt verip binlerce İsraelli''nin başlarına şöyle konuştu:'
  grc-BRENT: Καὶ ἀπεκρίθησαν οἱ υἱοὶ Ῥουβὴν, καὶ οἱ υἱοὶ Γὰδ, καὶ τὸ ἥμισυ φυλῆς Μανασσῆ,
    καὶ ἐλάλησαν τοῖς χιλιάρχοις Ἰσραὴλ, λέγοντες,
  ind-AYT: Keturunan Ruben, keturunan Gad, dan setengah suku Manasye menjawab dan
    berkata kepada para pemimpin kaum Israel,
  nya-nya: Tsono mafuko a Rubeni, Gadi ndi theka la fuko la Manase anawayankha atsogoleri
    a mabanja a Israeli aja kuti,
  hrv-hrv: 'Tada odgovoriše sinovi Rubenovi, sinovi Gadovi i polovina plemena Manašeova
    govoreći plemenskim glavarima Izraelovim:'
  mps-mps: Tialima, te Rubengo hani, me te Gatgo hani me, te Manasego hani meba me,
    te augwaligo te hani sibi tobolu bidi augwalibolo te tiwai po wei ponani,
  tpi-tpi: Orait ol lain bilong Ruben na Gat na hap lain bilong Manase i bekim tok
    bilong ol hetman bilong ol famili bilong Israel olsem,
  dan-1931: 'Da svarede Rubenitterne, Gaditterne og Manasses halve Stamme overhovederne
    for Israels Tusinder således:'
  vie-OVCB: 'Người Ru-bên, Gát, và Ma-na-se đáp lời các nhà lãnh đạo Ít-ra-ên:'
  guj-2017: 'ત્યારે રુબેનના કુળે, ગાદના કુળે તથા મનાશ્શાના અર્ધકુળે ઇઝરાયલના કુટુંબનાં
    આગેવાનોને જવાબ આપતા કહ્યું:'
  pon-2006A: 'Kadaudok en Reupen, Kad oh Palimesehn Manase ahpw sapeng kaunen peneinei
    ko en palikapi:'
  por-BRBSL: Então os filhos de Rubem e os filhos de Gad e a meia tribo de Manassés
    responderam, e falaram aos chefes dos milhares de Israel,
  cth-cth: Hahoi teh, Reuben catoun, Gad catoun, Manasseh catoun tangawn ni Isarel
    miphun dawk tami thawng touh ka uk e kacuenaw koevah bout a dei pouh e teh,
  twi-twi: Rubenfo, Gadfo ne Manase abusuakuw fa no buaa mpanyimfo no se,
  hlt-hlt: Te vaengah Israel thawngkhat kah a lu rhoek te Reuben ca rhoek, Gad ca
    rhoek neh Manasseh koca rhakthuem loh a doo uh tih,
  tbz-SIM: 'Kɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee kɔbɛ dikéè tɛ̃́nnɛ́ Isidɑyɛɛribɛ
    tɔ̃nní bɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Rubenɨn anabam ko Gatɨn anabam ko Manasen anabar me tuirazimningɨn
    mamɨn adarasi, Israelian gumazir dapaniba ikaragha ghaze,
  azb-azb: 'Ruven övladları, Qad övladları, Menaşşe qəbiləsinin yarısı İsrail tayfalarının
    başçılarına cavab verdilər:'
  eng-DBY: And the children of Reuben and the children of Gad and the half tribe of
    Manasseh answered and said to the heads of the thousands of Israel,
  hin-2017: तब रूबेनियों, गादियों, और मनश्शे के आधे गोत्रियों ने इस्राएल के हजारों
    के मुख्य पुरुषों को यह उत्तर दिया,
  swp-swp: Reubena nanatunaeao, eo Gada nanatunaeao, eo Manasa boganaeao tupona se
    heuio se ribalau Isaraela moutuadi edi babadaeao aridi eai, si ene,
  eng-YLT: 'And the sons of Reuben, and the sons of Gad, and the half of the tribe
    of Manasseh, answer and speak with the heads of the thousands of Israel:'
  eng-WYC-2017: And the sons of Reuben, and of Gad, and of half the lineage of Manasseh,
    answered to the princes of the message of Israel,
  eng-WMBB: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spoke to the heads of the thousands of Israel,
  urd-GVH: रूबिन, जद और मनस्सी के आधे क़बीले के मर्दों ने इसराईली कुंबों के सरबराहों
    को जवाब दिया,
  rug-rug: 'Olaṉi rina tie pa butubutu te Rubeni, Qadi, meke kukuruna Manase pa kali
    gasa rimata sari na koimata tadi na puku tatamana koari na butubutu Izireli:'
  gaz-gaz: Kana irratti gosti Ruubeen, gosti Gaadii fi walakkaan gosa Minaasee akkana
    jedhanii hangafoota maatiiwwan Israaʼeliif deebisan;
  fra-LSG: 'Les fils de Ruben, les fils de Gad et la demi-tribu de Manassé, répondirent
    ainsi aux chefs des milliers d’Israël:'
  yal-yal: Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ kedenna yi Isirayila
    xabilane mangane yabi, e naxa,
  haw-1868: Alaila, ekemu mai la ka Reubena poe mamo, a me ka Gada, a me ka ohana
    hapa a Manase, i mai la lakou i ka poe luna o na tausani o ka Iseraela,
  arb-NAV: 'فَأَجَابَهُمْ أَبْنَاءُ رَأُوبَيْنَ وَجَادٍ وَنِصْفِ سِبْطِ مَنَسَّى:'
  ewe-ewe: Ruben ƒe viwo kple Gad ƒe viwo kple Manase ƒe viwo ƒe afã ɖo eŋu na Israelviwo
    ƒe tatɔwo be,
  eng-LEE: But the children of Reuben and the children of Gad and the half tribe of
    Menasseh answered, and they spoke unto the heads of the thousands of Israel,
  asm-FB: 'তেতিয়া ৰূবেণ ও গাদৰ ফৈদ আৰু মনচিৰ আধা ফৈদে ইস্ৰায়েলৰ বংশৰ মুখিয়াল লোকসকলক
    এই উত্তৰ দিলে:'
  sus-A: رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ سِنفٍ نَشَ عِسِرَيِلَ
    مَنفّيٍ يَابِ،
  fra-SBL: 'Alors les fils de Ruben, les fils de Gad et la demi-tribu de Manassé prirent
    la parole et dirent aux chefs des milliers d''Israéliens :'
  hbo-hbo: וַֽיַּעֲנוּ֙ בְּנֵי־רְאוּבֵ֣ן וּבְנֵי־גָ֔ד וַחֲצִ֖י שֵׁ֣בֶט הַֽמְנַשֶּׁ֑ה
    וַֽיְדַבְּר֔וּ אֶת־רָאשֵׁ֖י אַלְפֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: 'Hĩndĩ ĩyo andũ a Rubeni, na a Gadi, na a nuthu ya Manase magĩcookeria
    anene a mbarĩ cia Isiraeli makĩmeera atĩrĩ:'
  fra-NCL: 'Les fils de Ruben, les fils de Gad et la demi-tribu de Manassé répondirent
    et dirent aux chefs des milliers d’Israël :'
  cek-AK: To naah Reuben, Gad hoi ahap Manasseh acaengnawk mah, Kami sangto ukkung
    Israel caanawk khaeah,
  cuk-cuk: 'Geb degine, Rubén-wagan, Gad-wagan, degi, Manasés-wagan-negabalad Israel-dulemar-e-dummaganga
    sogdemalad:'
  uig-CYR: 'Шуниң билән Рубәнләр, Гадлар вә Манассәһ йерим қәбилиси миңлиған Исраилларниң
    каттивашлириға җавап берип мундақ деди: —'
  tel-2017: అప్పుడు రూబేను, గాదు, మనష్షే అర్థగోత్రం వారు ఇశ్రాయేలీయుల కుటుంబాల నాయకులకు
    ఇలా జవాబిచ్చారు,
  hat-BSA: Epi fis Ruben yo ak fis Gad yo ak mwatye tribi Manassé a te reponn e te
    pale avèk chèf an tèt fanmi a Israël yo.
  kos-kos: Na mwet ke sruf lal Reuben, Gad, ac Manasseh Kutulap elos topuk sifen sou
    lun mwet Israel su muta lefahl roto in Infacl Jordan, ac fahk,
  hbo-WLC: וַֽיַּעֲנוּ֙ בְּנֵי־רְאוּבֵ֣ן וּבְנֵי־גָ֔ד וַחֲצִ֖י שֵׁ֣בֶט הַֽמְנַשֶּׁ֑ה
    וַֽיְדַבְּר֔וּ אֶת־רָאשֵׁ֖י אַלְפֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Nke a bụ nzaghachi ụmụ Ruben, na ụmụ Gad na ọkara ebo ụmụ Manase, nyere
    ndị ndu ụmụ Izrel niile;
  ory-ory: ତହିଁରେ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ଇସ୍ରାଏଲୀୟ
    ସହସ୍ର ସହସ୍ରର ପ୍ରଧାନମାନଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲେ,
  chk-chk: Mürin, chon ekewe ainangen Rupen me Kat pwal ewe esopun ainangen Manasa
    ra üreni ekewe souemwenin ekewe famili lon Israel,
  rop-rop: Wal det thribala klen bin dalim olabat,
  ukr-1871: 'Відказали тодї Рубенїї та Гадїї і півпоколїння Манассієвого і промовили
    до гетьманів тисячів Ізрайлевих:'
  deu-1951: 'Da antworteten die Kinder Ruben und die Kinder Gad und der halbe Stamm
    Manasse und sagten zu den Obersten der Tausende Israels:'
  eng-JPS: 'Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spoke unto the heads of the thousands of Israel:'
  srp-1865: 'A sinovi Ruvimovi i sinovi Gadovi i polovina plemena Manasijina odgovoriše
    i rekoše poglavarima tisuæa Izrailjevih:'
  lug-lug: Abalewubeeni, n’Abagaadi, n’ekitundu ky’ekika kya Manase ne balyoka baddamu
    abakulu b’ebika bya Isirayiri nti,
  heb-heb: ויענו בני ראובן ובני גד וחצי שבט המנשה וידברו את ראשי אלפי ישראל׃
  ben-IRV: তখন রূবেন-সন্তানেরা, গাদ-সন্তানেরা ও মনঃশির অর্ধেক বংশ ইস্রায়েলের সেই
    সহস্রপতিদেরকে এই উত্তর দিল;
  pan-pan: ਤਦ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੇ ਇਸਰਾਏਲ ਦੇ ਹਜ਼ਾਰਾਂ ਦੇ ਸਰਦਾਰਾਂ
    ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਇਹ ਗੱਲ ਕੀਤੀ।
  mya-JVB: ထိုအခါ ရုဗင် အမျိုး ၊ ဂဒ် အမျိုး ၊ မနာရှေ အမျိုး တဝက် တို့သည် ဣသရေလ အမျိုးတွင်
    လူတထောင် စီအုပ်သော အကဲ အမှူးတို့အား ပြန်ပြော လေသည်မှာ၊
  hmo-hmo: Vadaeni Rubena taudia bona Gado taudia bona Manase iduhu kahana taudia
    ese Israela ena lohia taudia idia haere henia, idia gwau,
  urd-urd: तब बनी रूबिन औ बनी जद्द और मनस्सी के आधे क़बीला ने हज़ार दर हज़ार इस्राईलियों
    के सरदारों को जवाब दिया कि।
  rus-SYN: 'Сыны Рувимовы и сыны Гадовы и половина колена Манассиина в ответ на сие
    говорили начальникам тысяч Израилевых:'
  bqc-SIM: 'Ɔ̃ Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ doo ò Isaili bui uabelepiↄnɛ:'
  tcz-CHONGTHU: Reuben chate le Gad chate chule Manasseh phung kehkhat chun Israel
    phungsunga insungmi upa ho donbutnan aneiyun,
  mar-mar: तेव्हा रऊबेन वंश, व गाद वंश व मनश्शेचा अर्धा वंश यांनी इस्राएलाच्या हजार
    हजार लोकांवर जे जे अधिकारी होते त्यांनी उत्तर देऊन म्हटले,
  qub-qub: 'Chaura, Rubén trïbu, Gad trïbu, pullan Manasés trïbuga mandaj Israelcunata
    niran:'
  hat-hat: 'Lè sa a, moun Woubenn yo, moun Gad yo ak mwatye moun Manase yo pran lapawòl,
    yo reponn chèf fanmi pèp Izrayèl la. Yo di yo:'
  eng-BSB: 'Then the Reubenites, the Gadites, and the half-tribe of Manasseh answered
    the leaders of the clans of Israel:'
  tod-tod: 'Luɓɛn ná-bolodai, ta Gade ná-bolodai, ta Manasee ná-bolodai ɠilazuʋɛ,
    naati ti Izelayɛle wolodai zɔiti ta-ɠundiɠiiti gooɠaaʋoteni, ti ɠɛ ti ma:'
  eng-WEBPB: Then the children of Reuben and the children of Gad and the half-tribe
    of Manasseh answered, and spoke to the heads of the thousands of Israel,
  kbq-kbq: Anante Rubeni naga'ma, Gati naga'ma, ruga'a amu'nompinti refkoma hu'naza
    Manase naga'mo'za oti'za Israeli vahepima nagate nofite'ma ugagota hu'naza vahera
    amanage hu'za zamasmi'naze,
  nhe-BL: 'Huajca iteipa ixhuihua Rubén, Gad huan tlajco iteipa ixhuihua Manasés quinnanquilijque
    nopa tlayacanani tlen nopa huejhueyi familias tlen israelitame huan quinilhuijque:'
  gub-BL: Na'e teko Humen izuapyapyr wà, Kaz izuapyapyr wà no, Manaxe izuapyapyr kwarahy
    ihemaw kutyr har wà no, uwazar Izaew wanuwihaw waze'eg wanupe wà.
  eng-DRA: 'And the children of Ruben, and of Gad, and of the half tribe of Manasses
    answered the princes of the embassage of Israel:'
