verse: JOS.022.034
translations:
  mal-C: രൂബേന്യരും ഗാദ്യരും, “യഹോവ ആകുന്നു ദൈവം എന്നതിന് ഇതു നമ്മുടെ മധ്യേ സാക്ഷി”
    എന്നു പറഞ്ഞ് ആ യാഗപീഠത്തിനു ഏദ് എന്നു പേരിട്ടു.
  deu-TKW: Und die Rubeniten und die Gaditen nannten den Altar; denn er ist Zeuge
    für uns, wie für euch, daß Jahwe Gott ist.
  lin-lin: 'Bakitani ya Ribeni mpe ya Gadi babengaki etumbelo yango « Edi » oyo elingi
    koloba : Litatoli kati na biso ete Yawe azali Nzambe.'
  eng-LSV: And the sons of Reuben and the sons of Gad proclaim concerning the altar,
    that, “[It is] a witness between us that YHWH [is] God.”
  eng-GNV: 'Then the children of Reuben, and the children of Gad called the altar
    Ed: for it shall be a witnesse betweene vs, that the Lord is God.'
  eng-WEBSTER: 'And the children of Reuben and the children of Gad called the altar
    Ed : for it shall be a witness between us that the LORD is God.'
  nhw-BL: 'Huajca iteipan ixhuihua Rubén huan Gad quitocaxtlalijque nopa tlaixpamitl:
    “Nopa tlaixpamitl catli techelnamiquiltis.” Pampa quiijtojque: “Moquetza quen
    se testigo para techelnamiquiltis amojuanti huan tojuanti para san TOTECO yaya
    DIOS.”'
  swh-ONEN: 'Nao Wareubeni na Wagadi wakayaita yale madhabahu Edi, yaani Shahidi:
    kwa kuwa itakuwa shahidi kati yetu na ninyi kwamba Bwana ndiye Mungu.'
  bba-bba: Yen biruwɑ Rubɛnibɑ kɑ Gɑdibɑ bɑ nɛɛ, yɑ̃ku yee teni tɑ sɑ̃ɑwɑ seedɑ bɛsɛ
    kpuron wuswɑɑɔ mɑ Yinni Gusunɔ turowɑ u wɑ̃ɑ. Mɑ bɑ tu yĩsiru kɑ̃, Seedɑ.
  eng-KJVCPB: 'And the children of Reuben and the children of Gad called the altar
    Ed: for it shall be a witness between us that the Lord is God.'
  luo-luo: 'Dhood Reuben kod Gad nomiyo kendo mar misangono nying machalo kama: Ranyisi
    e Kindwa ni Jehova Nyasaye en Nyasaye.'
  meu-meu: 'A Ruben taudia bona Gad taudia ese una ihaboulaina patana ladana e hatoa
    Toa: idia eto, Badina be ia na toa, ita padadai, Iehova na Dirava toana.'
  npi-ULB: रूबेनीहरू र गादीहरूले त्यो वेदीलाई “साक्षी” नाउँ राखे, किनभने तिनीहरूले
    भने, “यो हामी र परमप्रभु नै परमेश्‍वर हुनुहन्छ भन्‍ने बिच साक्षी छ ।”
  yor-yor: Ẹ̀yà Reubeni àti ẹ̀yà Gadi sì fún pẹpẹ náà ní orúkọ yìí, “Ẹ̀rí láàrín wa
    pé Olúwa ni Ọlọ́run.”
  emp-NTPO: 'Rubeʌ̃neba yõped̶ad̶aba Gad̶eba yõped̶ad̶a ume mõgara ʌ̃tʌ pã bueped̶ad̶ara
    nãwã trʌ̃ b̶ʌsid̶aa: “Za panʌ mõgara ʌ̃tʌ pã bueped̶ad̶aba bãrãa, dairãa bid̶a
    quĩrãnebabi b̶ʌa dadjirã Borora Ãcõrẽda.”'
  ind-ind: Suku Ruben dan Gad menamai mezbah itu Saksi, karena mezbah itu menjadi
    saksi di antara mereka bahwa TUHAN adalah Allah.
  pes-OPCB: 'قبایل رئوبین و جاد آن مذبحی را که بنا کرده بودند «مذبح شاهد» نامیدند
    و گفتند: «این مذبح بین ما و برادران ما شاهد است که خداوند، خدای ما نیز هست.»'
  tgl-ULB: Ang mga Reubenita at ang Gadita ay pinangalanan ang altar na “Saksi” dahil
    sinabi nila na “Ito ay isang saksi sa pagitan namin na si Yahweh ay Diyos.”
  hui-hui: Anigo nde Lubene hameiginibi Gada hameiginibi Manase hameigini aria maru
    hearubi tigua lalu, Dagia dabu ogoni Anduane Homogo ibuni hangu Ngode Datagaliwabe
    ka lalu ina bibahende mo walia holenaga manane o bu heledagoni, lene. Ani lenedagoni
    dagia dabu ogoni mini Tigatiga Latagi Haga laga wini.
  mya-mya: ရု​ဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင်​တို့​က``ထာ​ဝ​ရ ဘု​ရား​သည်​ဘု​ရား​သ​ခင်​ဖြစ်​တော်​မူ​ကြောင်း
    ကို​ဤ​ယဇ်​ပလ္လင်​သည်​ငါ​တို့​၏​သက်​သေ​ဖြစ် ပါ​စေ​သော'' ဟု​ဆို​လျက်​ထို​ယဇ်​ပလ္လင်​ကို
    ``သက်​သေ'' ဟု​မှည့်​ခေါ်​ကြ​လေ​သ​တည်း။
  bod-N: རུ་བེན་པ་དང་གཱ་རྡུ་པ་རྣམས་ཀྱིས་མཆོད་ཁྲིའི་མིང་ལ་དཔང་བོའི་མཆོད་ཁྲི་ཞེས་བཏགས་པ་སྟེ།
    མཆོད་ཁྲི་འདིས་ང་ཚོའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་ལགས་པར་བདེན་དཔང་བྱེད་དོ་ཞེས་པའི་དོན་ནོ།
    །
  sna-sna: 'Zvino vaRubheni navanakomana vaGadhi vakatumidza aritari iyi kuti: Aritari
    yeChapupu Pakati Pedu kuti Jehovha ndiye Mwari.'
  spa-BLM: Los hijos de Rubén y los hijos de Gad llamaron al altar “Testigo entre
    nosotros de que Yahvé es Dios”.
  cac-cac: 'Yuj chi'' a eb'' yin̈tilal Rubén yed'' eb'' yic Gad chi'', ix yac'' scuch
    jun altar chi'' eb'', Ch''oxnab''il. Ix yalan eb'': A jun altar tic, ch''oxnab''il
    tz''ajcan d''a co cal to a Jehová, co Diosal toni, xchi eb''.'
  swh-ULB: Warubeni na Wagadi waliita ile madhabahu “Ushahidi,” kwa kuwa walisema,
    “Ni ushahidi miongoni mwetu kuwa Yahweh ni Mungu.”
  bel-bel: 'І назвалі сыны Рувімавыя і сыны Гадавыя ахвярнік: Эд, бо, сказалі яны,
    ён сьведка паміж намі, што Гасподзь ёсьць Бог наш.'
  deu-ELBBK: 'Und die Kinder Ruben und die Kinder Gad nannten den Altar Zeuge: Denn
    er ist ein Zeuge zwischen uns, dass Gott der HERR ist.'
  mbb-OT: Migngezanan haazà is pemuhatà te menge tribu ni Reuben wey ki Gad te “Tuus,”
    su ke sikandan te, “Tuus heini para kenitew te langun he is Nengazen Megbevayè
    tew.”
  mal-2015: രൂബേന്യരും ഗാദ്യരും “യഹോവ തന്നേ ദൈവം എന്നതിന്നു ഇതു നമ്മുടെ മദ്ധ്യേ സാക്ഷി”
    എന്നു പറഞ്ഞു ആ യാഗപീഠത്തിന്നു ഏദ് എന്നു പേരിട്ടു.
  rmc-rmc: 'O kmeňi Ruben the Gad phende: „Kale oltariske das nav Ed, bo hino sar
    švedkos maškar amende, hoj o RAJ hino Del.“'
  nlg-nlg: Mana daledira Reuben ma Gad tara vatua nia na baravatu, “Ghanaghana Oli,”
    na pukuna tarabosa, na vatei ghanaghana oli ighobudira gaira mi tadira gaira a
    Lord didira na God ghua gaira.
  pes-OPV: و بنی روبین وبنی جاد آن مذبح را عید نامیدند، زیرا که آن در میان ما شاهد
    است که یهوه خداست.
  ron-1924: Фиий луй Рубен ши фиий луй Гад ау нумит алтарул ачела Ед, „кэч”, ау зис
    ей, „ел есте мартор ынтре ной кэ Домнул есте Думнезеу”.
  ben-OBCV: আর রূবেণীয়েরা ও গাদীয়েরা সেই বেদির নাম দিল এদ, কারণ তারা বলল, “তাদের
    ও আমাদের মধ্যে এই বেদি সাক্ষী যে—সদাপ্রভুই ঈশ্বর।”
  som-som: Markaasaa reer Ruubeen iyo reer Gaad waxay meeshii allabariga u bixiyeen
    Markhaati; waayo, waxay yidhaahdeen, Waa markhaati na dhex yaal in Rabbigu Ilaah
    yahay.
  lat-VUC: Vocaveruntque filii Ruben, et filii Gad, altare quod exstruxerant, Testimonium
    nostrum, quod Dominus ipse sit Deus.
  eng-ASVBT: 'And the children of Reuben and the children of Gad called the altar
    Ed: For, said they, it is a witness between us that Jehovah is God.'
  ita-1885: 'E i figliuoli di Ruben, e i figliuoli di Gad, posero nome a quell''altare:
    Ed; perciocchè dissero: Esso è testimonio fra noi, che il Signore è l''Iddio.'
  eng-LXXUP: And Joshua gave a name to the altar of the children of Reuben, and the
    children of Gad, and of the half tribe of Manasseh; and said, It is a testimony
    in the midst of them, that the Lord is their God.
  eng-ULB: The Reubenites and the Gadites named the altar “Witness,” for they said,
    “It is a witness between us that Yahweh is God.”
  spa-VBL: 'Las tribus de Rubén y Gad llamaron al altar “Testigo”, porque dijeron:
    “Es un testigo entre nosotros de que el Señor es también nuestro Dios”.'
  fra-_FOB: Et les enfants de Ruben et les enfants de Gad nommèrent l'autel Ed (témoin);
    car, dirent-ils, il est témoin entre nous que l'Éternel est Dieu.
  mal-mal: രൂബേന്യരും ഗാദ്യരും “യഹോവ തന്നേ ദൈവം എന്നതിന് ഇതു നമ്മുടെ മദ്ധ്യേ സാക്ഷി”
    എന്ന് പറഞ്ഞ് ആ യാഗപീഠത്തിന് ഏദ് എന്ന് പേരിട്ടു.
  urd-GVR: Rūbin aur Jad ke qabīloṅ ne naī qurbāngāh kā nām gawāh rakhā, kyoṅki unhoṅ
    ne kahā, “Yih qurbāngāh hamāre aur dūsre qabīloṅ ke darmiyān gawāh hai ki Rab
    hamārā bhī Ḳhudā hai.”
  suz-BL: मिनु रूबेन नु गाद आस थर ङा मुरुमी मेको चढ़ेतीक आ नें “सांकछी” वोइक्‍तेक्‍म।
    मिनु मेको आ अर्थ मार बाक्‍त देंशा हना “गे नु गो इं दातेमी परमप्रभु यावे थमा पा
    परमप्रभु बाक्‍ब, दे मेको चढ़ेतीक सांकछी बाक्‍ब” देंतेक्‍म।
  ita-1927: 'E i figliuoli di Ruben e i figliuoli di Gad diedero a quell’altare il
    nome di Ed perché dissero: “Esso è testimonio fra noi che l’Eterno è Dio”.'
  ckb-ckb: 'ئینجا نەوەی ڕەئوبێن و نەوەی گاد ناویان لە قوربانگاکە نا: «شایەتە لەنێوانمان
    کە یەزدان خودایە.»'
  eng-BBE: And the children of Reuben and the children of Gad gave to that altar the
    name of Ed. For, they said, It is a witness between us that the Lord is God.
  kan-OKCV: ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಆ ಬಲಿಪೀಠಕ್ಕೆ, “ನಮ್ಮ ನಡುವೆ ಯೆಹೋವ ದೇವರೇ ದೇವರಾಗಿದ್ದಾರೆ
    ಎಂಬುದಕ್ಕೆ ಸಾಕ್ಷಿ,” ಎಂದು ಹೆಸರಿಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.022.033'
  tam-2017: யெகோவா தேவன் என்பதற்கு அந்த பலிபீடம் நமக்குள்ளே சாட்சியாக இருக்கும் என்று
    சொல்லி, ரூபனுடைய வம்சத்தார்களும், காத்தின் வம்சத்தார்களும் அதற்கு ஏத் என்று பெயரிட்டார்கள்.
  spa-RV-1909: Y los hijos de Rubén y los hijos de Gad pusieron por nombre al altar
    Ed; porque es testimonio entre nosotros que Jehová es Dios.
  ron-BTF: Și copiii lui Ruben și copiii lui Gad au numit altarul Ed, fiindcă el va
    fi martor între noi, că DOMNUL este Dumnezeu.
  eng-WEBP: The children of Reuben and the children of Gad named the altar “A Witness
    Between Us that the LORD is God.”
  eng-FBV: The tribes of Reuben and Gad called the altar, “Witness,” because they
    said, “It is a witness between us that the Lord is also our God.”
  nld-1939: 'En de Rubenieten en Gadieten noemden het altaar: “Getuige”; want het
    is getuige tussen ons, dat Jahweh God is.'
  nch-BL: 'Huajca iteipan ixhuihua Rubén huan Gad quitocaxtalijque nopa taixpamit:
    “Nopa taixpamit cati techelnamiquiltis.” Pampa quiijtojque: “Ijcatoc quej se testigo
    para techelnamiquiltis amojuanti huan tojuanti para san TOTECO yaya DIOS.”'
  vie-1934: Vì vậy, người Ru-bên và người Gát đặt tên bàn thờ là Eát, vì nói rằng
    nó làm chứng giữa chúng ta rằng Giê-hô-va là Đức Chúa Trời.
  hin-CV: रियूबेन एवं गाद वंश ने उस वेदी को एद अर्थात् स्मारक नाम दिया, क्योंकि यह
    वेदी याहवेह परमेश्वर तथा उनके मध्य एक यादगार थी.
  spa-BES: Y los hijos de Rubén y los hijos de Gad dieron a ese altar el nombre de
    Testigo. Porque, dijeron, es un testimonio entre nosotros que el Señor es Dios.
  tdx-tdx: 'Aa le nitokave’ o ana’ i Reobeneo naho o ana’ i Gadeo ty hoe Ede i kitreliy:
    fa valolombelo añivontika, te Iehovà ro Andrianañahare.'
  tha-KJV: คนรูเบนและคนกาดเรียกแท่นนั้​นว​่า แอด เพราะว่า แท่นนั้นเป็นพยานในระหว่างเราว่า
    พระเยโฮวาห์เป็นพระเจ้า
  por-BR-2018: E os filhos de Rúben e os filhos de Gade puseram por nome ao altar
    Ede; porque é testemunho entre nós que o SENHOR é Deus.
  deu-ELO: 'Und die Kinder Ruben und die Kinder Gad nannten den Altar Zeuge: denn
    er ist ein Zeuge zwischen uns, daß Jehova Gott ist.'
  eng-WYC-2018: And the sons of Reuben and the sons of Gad called the altar, which
    they had builded, Our Witnessing that the Lord Himself is God.
  epo-epo: 'Kaj la Rubenidoj kaj la Gadidoj donis nomon al la altaro: ke ĝi estu atesto
    inter ni, ke la Eternulo estas la Dio.'
  uig-PIN: 'Rubǝnlǝr bilǝn Gadlar bu ⱪurbangaⱨⱪa «Guwaⱨliⱪ» dǝp at ⱪoydi; qünki ular:
    — «U arimizda Pǝrwǝrdigarning Huda ikǝnlikigǝ guwaⱨtur» dedi.'
  beo-beo: Liubene fi dunu amola Ga:de fi dunu da amane sia:i, “Amo oloda da Hina
    Gode da Godedafa amo ninia huluanema dawa:digima:ne olelesu ba:su agoane.” Amaiba:le,
    ilia amo olodama “Dawa:digima:ne Olelesu Ba:su” dio asuli.
  tpi-OTNT: Olsem na ol Ruben na Gat i kolim nem bilong dispela alta “Tokaut Klia”,
    long wanem, ol i tok, “Em i wanpela mak bilong tokaut long yumi olgeta, Bikpela
    wanpela tasol em i God.”
  hau-SA: Sai mutanen Ruben da mutanen Gad suka ba wa wannan bagaden sunan, Shaida
    Tsakaninmu, cewa Ubangiji Allah ne.
  uig-LAT: 'Rubenler bilen Gadlar bu qurban’gahqa «Guwahliq» dep at qoydi; chünki
    ular: — «U arimizda Perwerdigarning Xuda ikenlikige guwahtur» dédi.'
  nde-nde: 'Njalo abakoRubheni labakoGadi banika i-alithari lelibizo: UBufakazi Phakathi
    Kwethu ukuthi uThixo unguNkulunkulu.'
  ton-ton: Pea naʻe ui ʻe he fānau ʻa Lupeni mo e fānau ʻa Kata ʻae feilaulauʻanga,
    “Ko e fakamoʻoni eni ʻiate kitaua ko Sihova ko e ʻOtua.”
  ces-1613: 'Nazvali pak synové Rubenovi a synové Gádovi oltář ten Ed, řkouce: Nebo
    svědkem bude mezi námi, že Hospodin jest Bůh.'
  eng-WMB: The children of Reuben and the children of Gad named the altar “A Witness
    Between Us that the LORD is God.”
  tam-TCV: அப்பொழுது ரூபனியரும், காத்தியரும் அந்த பலிபீடத்திற்கு, “யெகோவாவே இறைவன்
    என்பதற்கு நமக்கு ஒரு சாட்சி” என்று பெயரிட்டார்கள்.
  ceb-ULB: Ginganlan sa mga kaliwat ni Reuben ug sa mga kaliwat ni Gad ang halaran
    ug “Saksi,” kay miingon sila, “Mao kini ang saksi tali kanato nga si Yahweh mao
    ang Dios.”
  pol-UBG: 'Synowie Rubena i Gada nazwali ten ołtarz Ed, mówiąc: Świadkiem będzie
    między nami, że PAN jest Bogiem.'
  urd-GVU: روبن اور جد کے قبیلوں نے نئی قربان گاہ کا نام گواہ رکھا، کیونکہ اُنہوں
    نے کہا، ”یہ قربان گاہ ہمارے اور دوسرے قبیلوں کے درمیان گواہ ہے کہ رب ہمارا بھی
    خدا ہے۔“
  deu-1912: 'Und die Kinder Ruben und Gad hießen den Altar: Daß er Zeuge sei zwischen
    uns, daß der HERR Gott sei.'
  kan-2017: ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಯೆಹೋವನೇ ದೇವರು ಎಂಬುದಕ್ಕೆ ಈ ಯಜ್ಞವೇದಿಯೇ ಸಾಕ್ಷಿ ಎಂದು ಹೇಳಿ
    ಅದಕ್ಕೆ ಏದ್ ಎಂಬ ಹೆಸರಿಟ್ಟರು.
  tgo-tgo: Wabwi Rubin na wabwi Gad gharɨgharɨniye thɨ uno ghamba vowoko iyako idae
    “Nono e ghanda lughawoghawoke,” Giya iye Loi.
  yap-yap: Girdi’ rok Ruben nge Gad e ra ga’argad, “Re altar ney e nge mang mich riy
    ngodad ni gadad gubin ni SOMOL e ir Got.” Ma aram miyad tunguy fithingan ni “Mich
    Riy.”
  hlt-MCSB: Hmueihtuk te khaw Reuben ca rhoek neh Gad ca rhoek loh , “Kaimih laklo
    ah aka om BOEIPA Pathen kah laipai ni,”tila a sak uh.
  mdy-ETH: ሮኦቤኤሌና ጋኣዴና ፃጳ፦ «ሃይ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዛ ናንጊና ናንጋ ጎዳ ሌሊ ፆኦሲ ማዔሢኮ ኑና ቢያሢም
    ማርካኬ» ጌዔኔ፤ ዬያሮ ዬኖ ዔቦ ዒንጎ ቤዜሎኮ ሱንፆ «ማርካ» ጌይ ዔያታ ጌሤኔ።
  twi-ASANTE: Na Rubenfoɔ ne Gadfoɔ too afɔrebukyia no edin sɛ “Ɔdanseni,” ɔyɛ ɔdanseni
    wɔ yɛne wɔn ntam sɛ Awurade yɛ yɛn nso Onyankopɔn.
  eng-WEBU: The children of Reuben and the children of Gad named the altar “A Witness
    Between Us that the LORD is God.”
  bnp-bnp: Lakea a kabu ne Reuben ne Gad ri vunua a dede-kedo iea e “Ta Kavakava,”
    a vuhuna ri ta maea, “A kilakila iea ne vona ni vakalongo hita lobo, e BAKOVI
    DAGI kikeri ia a Vure.”
  wal-wal: Roobeelanne Gaada zareti, “Ha yarshsho sohoi GODAA xalaalai Xoossaa gidiyoogau
    nu ubbaappe gidduwan markka gidana” yaagidosona; yaagidi he yarshsho sohuwaa Markka
    sunttidosona.
  spa-PDDPT: Los hijos de Rubén y los hijos de Gad llamaron el altar Testigo, porque
    es un testigo entre nosotros con respecto a que Yavé es ʼElohim.
  gun-gun: 'Ha''e gui Rúben ha''e Gade ramymino kuery ma altar-rã ojapo va''ekue pe
    “Ikuaa ukaa” he''i okuapy, mba''eta aipoe''i: “Nhanembyte oikuaa uka ''rã Senhor
    ae Nhanderuete oikoa.”'
  agu-BL: 'Ma yi e'' xonl Rubén, Gad tu Manasés, nintzun oc yi bi'' yi jun k''ajbila''tz
    cya''n tetz Ed. Yi na elepont i''tz: “Jun techl tetz ketz yi Jehová i'' Kataj
    yi kaRyosil.”'
  ilo-ULB: Pinanaganan dagiti Rubenita ken Gadita ti altar iti “Saksi,” ta kinunada,
    “Saksi daytoy iti nagbaetantayo a ni Yahweh ket Dios.
  kpg-kpg: Digau nia madawaawa Reuben mo Gad ga helekai, “Di gowaa hai tigidaumaha
    deenei la di hagadootonu mai gi gidaadou bolo Dimaadua la go God.” Malaa digaula
    gaa gahi di maa bolo di “Hagadootonu”.
  uig-ARA: 'رۇبەنلەر بىلەن گادلار بۇ قۇربانگاھقا «گۇۋاھلىق» دەپ ئات قويدى؛ چۈنكى ئۇلار:
    ــ «ئۇ ئارىمىزدا پەرۋەردىگارنىڭ خۇدا ئىكەنلىكىگە گۇۋاھتۇر» دېدى.'
  bsp-bsp: 'Afum a Ruben kɔ afum a Kadu ŋasɔŋ aŋgbip ŋaŋɔkɔ tewe, ŋac-kulɛ fɔ: «Tɔyɔnɛ
    su tɛnɛpəlɛ a Kanu Kəpɔŋ kəyɔnɛ Kanu.»'
  sus-sus: 'Ruben nun Gadi bɔnsɔɛ naxa yi xili sa na sɛrɛxɛbade xun ma: «A tan nan
    na won tagi seede ra a Alatala nan na Ala ra.»'
  pon-2006: Kadaudok en Reupen, oh Kad ahpw patohwan, “Pei sarawi wet mehn kadehde
    ehu ong kitail koaros me KAUN-O uhdahn Koht.” Iei me re kadanekihla wasao “Mehn
    Kadehde.”
  ksd-ksd: 'Ma ra tarai Ruben ma ra tarai Gad dia ga vatang ra uguugu na vartabar
    ba a Vakilang; tago dia ga biti: la ra vakilang pire dat ba ra Luluai ia God.'
  tur-YTC: Ruven'in çocukları ve Gad'ın çocukları sunağa, “Yahve'nin Tanrı olduğuna
    aramızda o tanıktır” adını verdiler.
  grc-BRENT: Καὶ ἐπωνόμασεν Ἰησοῦς τὸν βωμὸν τῶν Ῥουβὴν καὶ τῶν Γὰδ καὶ τοῦ ἡμίσους
    φυλῆς Μανασσῆ, καὶ εἶπεν, ὅτι μαρτύριόν ἐστιν ἀναμέσον αὐτῶν, ὅτι Κύριος ὁ Θεὸς
    αὐτῶν ἐστι.
  ind-AYT: Keturunan Ruben dan keturunan Gad menamai mazbah itu Saksi, sebab inilah
    saksi di antara mereka bahwa TUHAN itu Allah.
  nya-nya: 'Arubeni ndi Agadi anatcha guwalo kuti Mboni: Mboni pakati pathu kuti Yehova
    ndi Mulungu.'
  hrv-hrv: 'Sinovi Rubenovi i sinovi Gadovi nazvali su žrtvenik “Ed” - “Svjedočanstvo”,
    jer rekoše: “To je svjedočanstvo među nama: Jahve je Bog.”'
  mps-mps: Tama tialima, te Ruben dabe, me te Gat dabe, te augwaligo te alta nogi
    poali te “Hania Haninama Pusali,” magi baso meni, augwaligo te po wali, “E altago
    da tigidalibolo dąį iliyu, hanilama e po oda mabo dao, te Genuai Bidi aga deli
    naga te God dao,” wai.
  tpi-tpi: Olsem na ol Ruben na Gat i kolim nem bilong dispela alta “Tokaut Klia”,
    long wanem, ol i tok, “Em i wanpela mak bilong tokaut long yumi olgeta, Bikpela
    wanpela tasol em i God.”
  dan-1931: 'Og Rubenitterne, Gaditterne og Manasses halve Stamme kaldte Alteret:
    Vidne; “thi,” sagde de, “det skal være Vidne mellem os om, at HERREN er Gud!”'
  vie-OVCB: Người Ru-bên và Gát gọi bàn thờ này là “Bàn Thờ Minh Chứng” vì nó chứng
    minh cho đôi bên rằng chỉ có Chúa Hằng Hữu là Đức Chúa Trời.
  guj-2017: રુબેનીઓ અને ગાદીઓએ તે વેદીનું નામ “એદ” પાડયું, કેમ કે તેઓએ કહ્યું કે,
    “તે આપણી વચ્ચે સાક્ષીરૂપ છે કે યહોવાહ એ જ પ્રભુ છે.”
  pon-2006A: Kadaudok en Reupen, oh Kad ahpw patohwan, “Pei sarawi wet mehn kadehde
    ehu ong kitail koaros me KAUN-O uhdahn Koht.” Iei me re kahdanekihla wasao “Mehn
    Kadehde.”
  por-BRBSL: Os filhos de Rúben e os filhos de Gad chamaram o altar de “Uma testemunha
    entre nós de que Yahweh é Deus”.
  cth-cth: Reuben catoun, Gad catounnaw ni hai BAWIPA teh Cathut la ao tie hah, hete
    sathei thuengnae khoungroe teh, kaimae rahak dawkvah kapanuekkhaikung lah awm
    seh telah a titeh, hote khoungroe teh, Ed telah a min a phung awh.
  twi-twi: Na Rubenfo ne Gadfo too afɔremuka no din sɛ “Ɔdanseni,” ɔyɛ ɔdanseni wɔ
    yɛne wɔn ntam sɛ Awurade yɛ yɛn nso Nyankopɔn.
  hlt-hlt: Hmueihtuk te khaw Reuben ca rhoek neh Gad ca rhoek loh, “Kaimih laklo ah
    aka om BOEIPA Pathen kah laipai ni,”tila a sak uh.
  tbz-SIM: 'Kɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ dɔ̀: Diwũɔ̃tɔ̀nnì dii ndiì bɛnkú kɛdò nti Yiɛ̀
    nKuyie ntu Kuyie nkɛ́ dì yu kɛ dɔ̀ Dibɛnkɛ̀rì.'
  msy-2020: Kamaghɨn, Ruben ko Gatɨn anabamningɨn adarasi, dakozir kam ziar kam a
    gatɨ, Deravɨra Gun Mɨgeir Ofa Gamir Dakozim. An mɨngarim kamakɨn, “Bizir kam,
    ia ko e an gan fogham, Ikiavɨra Itir God, a uabɨra God.”
  azb-azb: 'Ruven övladları və Qad övladları qurbangahın adını «Şahid» qoydular. Çünki
    onlar dedi: «Bu qurbangah Rəbbin Allah olduğuna aramızda şahiddir».'
  eng-DBY: And the children of Reuben and the children of Gad gave a name to the altar;
    for it is a witness between us that Jehovah is God.
  hin-2017: और रूबेनियों और गादियों ने यह कहकर, “यह वेदी हमारे और उनके मध्य में इस
    बात की साक्षी ठहरी है, कि यहोवा ही परमेश्वर है;” उस वेदी का नाम एद रखा।
  swp-swp: Reubena, eo Gada nanatudieao hatahata tabuna va esana se tore Ede, paana
    si ene hatahata va eda heiheinoi, Guiau ia Eaubada.
  eng-YLT: And the sons of Reuben and the sons of Gad proclaim concerning the altar,
    that 'it [is] a witness between us that Jehovah [is] God.'
  eng-WYC-2017: And the sons of Reuben and the sons of Gad called the altar, which
    they had builded, Our Witnessing that the Lord Himself is God.
  eng-WMBB: The children of Reuben and the children of Gad named the altar “A Witness
    Between Us that the LORD is God.”
  urd-GVH: रूबिन और जद के क़बीलों ने नई क़ुरबानगाह का नाम गवाह रखा, क्योंकि उन्होंने
    कहा, “यह क़ुरबानगाह हमारे और दूसरे क़बीलों के दरमियान गवाह है कि रब हमारा भी ख़ुदा
    है।”
  rug-rug: Zama sari na tinoni pa butubutu Rubeni meke Qadi, “Sa hope hie si na vina
    sosode koa gita doduru sapu se Zihova sina Tamasa.” Ke poza nia, “Vina sosode”
    rini.
  gaz-gaz: 'Gosti Ruubeenii fi gosti Gaadis maqaa kanaan iddoo aarsaa sana moggaasan:
    Iddoon Aarsaa kun akka Waaqayyo Waaqa taʼe Nu Gidduutti Dhugaa Baatuu dha.'
  fra-LSG: Les fils de Ruben et les fils de Gad appelèrent l’autel Ed, car, dirent-ils,
    il est témoin entre nous que l’Éternel est Dieu.
  yal-yal: Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna yi saraxa ganden xili sa, e naxa, Sereyana
    En Tagi Fa Fala A Alatala Nan Ala Ra.
  haw-1868: Kapa aku la o ka Reubena poe mamo a me ka Gada i ke kuahu, He mea hoike
    keia mawaena o kakou, o Iehova no, oia ke Akua.
  arb-NAV: وَسَمَّى بَنُو رَأُوبَيْنَ وَبَنُو جَادٍ الْمَذْبَحَ «الشَّاهِدَ» لأَنَّهُمْ
    قَالُوا إِنَّهُ شَاهِدٌ بَيْنَنَا بِأَنَّ الرَّبَّ هُوَ إِلَهُنَا.
  ewe-ewe: Ruben ƒe viwo kple Gad ƒe viwo na ŋkɔ vɔsamlekpui la be, “Ɖaseɖiɖi ƒe Vɔsamlekpui,”
    elabena wogblɔ be, “Vɔsamlekpui la nye ɖaseɖiɖi le míawo kple woawo dome be Yehowae
    nye míaƒe Mawu.”
  eng-LEE: And the children of Reuben and the children of Gad called the altar [“'Ed”];
    for [they said] it is a witness between us that the Eternal is God.
  asm-FB: পাছত ৰূবেণ ও গাদৰ সন্তান সকলে সেই বেদীৰ নাম “এদ” ৰাখিলে; কিয়নো তেওঁলোকে
    ক’লে, “যিহোৱা যে ঈশ্বৰ, এয়ে আমাৰ মাজত সাক্ষী।”
  sus-A: رُبٍن نُن فَدِ بْنسْي نَشَ يِ شِلِ سَ نَ سّرّشّبَدٍ شُن مَ؛ «عَ تَن نَن نَ
    وٌن تَفِ سٍيدٍ رَ عَ عَلَتَلَ نَن نَ عَلَ رَ.»
  fra-SBL: Les fils de Ruben et les fils de Gad donnèrent à l'autel le nom de « Témoin
    entre nous que Yahvé est Dieu ».
  hbo-hbo: וַֽיִּקְרְא֛וּ בְּנֵי־רְאוּבֵ֥ן וּבְנֵי־גָ֖ד לַמִּזְבֵּ֑חַ כִּ֣י עֵ֥ד הוּא֙
    בֵּֽינֹתֵ֔ינוּ כִּ֥י יְהוָ֖ה הָאֱלֹהִֽים׃ פ
  kik-kik: 'Nao andũ a Rubeni na Gadi magĩĩta kĩgongona kĩu ũũ: Mũira Gatagatĩ Gaitũ
    atĩ Jehova nĩwe Ngai.'
  fra-NCL: Les fils de Ruben et les fils de Gad appelèrent l’autel Ed, car, dirent-ils,
    il est témoin entre nous que Yahweh est le vrai Dieu.
  cek-AK: Reuben kaminawk hoi Gad kaminawk mah, Angraeng loe Sithaw ni, tito hae ih
    hmaicam mah kaicae salakah hnukung ah om nasoe, tiah a thuih o pongah hmaicam
    to Ed, tiah ahmin sak o.
  cuk-cuk: 'Rubén-wagan, degi, Gad-wagan ibmar-ogumakar-ukleged-aila-sobsad onugsasmalad,
    Edʼye. Ar ade, sogmalad: “We-aila, anmarga, degi, emarga oyogoye, Bab-Jehová,
    Bab-Dummad guye.”'
  uig-CYR: 'Рубәнләр билән Гадлар бу қурбангаһқа «Гувалиқ» дәп ат қойди; чүнки улар:
    — «У аримизда Пәрвәрдигарниң Худа екәнлигигә гувадур» деди.'
  tel-2017: రూబేనీయులు, గాదీయులు “యెహోవాయే దేవుడు అనడానికి ఆ బలిపీఠం మన మధ్య సాక్షి”
    అని చెప్పి దానికి “సాక్షి” అనే పేరు పెట్టారు.
  hat-BSA: Fis a Ruben yo avèk fis a Gad yo te rele lotèl la “Temwen lan Antre Nou,
    ke SENYÈ a Se Bondye.”
  kos-kos: Ac mwet Reuben ac mwet Gad elos fahk, “Loang se inge sie mwe loh nu sesr
    nukewa lah LEUM GOD El God.” Ouinge elos sang inen loang sac “Mwe Loh.”
  hbo-WLC: וַֽיִּקְרְא֛וּ בְּנֵי־רְאוּבֵ֥ן וּבְנֵי־גָ֖ד לַמִּזְבֵּ֑חַ כִּ֣י עֵ֥ד הוּא֙
    בֵּֽינֹתֵ֔ינוּ כִּ֥י יְהוָ֖ה הָאֱלֹהִֽים׃ פ
  ibo-ibo: Ya mere, ụmụ Ruben na ụmụ Gad kpọrọ ebe ịchụ aja ha wuru, “Ebe ịchụ aja
    akaebe,” nʼihi na ha sịrị, “Ọ bụ ihe akaebe igosi mmadụ niile na Onyenwe anyị
    bụkwa Chineke anyị.”
  ory-ory: ଏଉତ୍ତାରେ ରୁବେନ୍‍-ସନ୍ତାନମାନେ ଓ ଗାଦ୍‍-ସନ୍ତାନମାନେ ସେହି ବେଦିର ନାମ ଏଦ୍‍ ରଖିଲେ,
    କାରଣ ସେମାନେ କହିଲେ, “ସଦାପ୍ରଭୁ ଯେ ପରମେଶ୍ୱର ଅଟନ୍ତି, ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଏଥିର ସାକ୍ଷୀ
    ଏହି।”
  chk-chk: Nge chon ekewe ainangen Rupen me Kat ra aita ngeni ewe rongen asor “Pisekin
    Pwärätä”, pun ra apasa, “Iei eu pisekin pwärätä lefilach pwe ewe Samol mi Lapalap
    i Kot.”
  rop-rop: Wal det thribala klen bin gibit neim langa det teibul blanga ofring weya
    deibin meigim. Deibin gulum det teibul “Witnis”, dumaji deibin tok, “Dijan teibul
    im meigim wi holot jinggabat oni langa YAWEI det trubala God.”
  ukr-1871: І прозвали Рубенїї та Гадїї жертівника „Ед‟, він бо сьвідкує про нас,
    як і про вас, що Господь є Богом нашим.
  deu-1951: 'Und die Kinder Ruben und die Kinder Gad nannten den Altar: Er ist ein
    Zeuge zwischen uns, daß der HERR Gott ist!'
  eng-JPS: 'And the children of Reuben and the children of Gad called the altar —
    : ''for it is a witness between us that the LORD is God.'''
  srp-1865: 'I prozvaše sinovi Ruvimovi i sinovi Gadovi onaj oltar Ed govoreæi: svjedok
    je meðu nama da je Gospod Bog.'
  lug-lug: Abalewubeeni n’Abagaadi ne batuuma ekyoto erinnya Mujulizi, ne bagamba
    nti, “Kubanga mujulizi eri ffe nti Mukama ye Katonda.”
  heb-heb: ויקראו בני ראובן ובני גד למזבח כי עד הוא בינתינו כי יהוה האלהים׃
  ben-IRV: পরে রূবেণ-সন্তানেরা ও গাদ-সন্তানেরা সেই বেদির নাম [এদ] রাখল, কারণ [তারা
    বলল], “সদাপ্রভুই যে ঈশ্বর, তা আমাদের মধ্যে তাঁর সাক্ষী [এদ] হবে।”
  pan-pan: ਤਦ ਰਊਬੇਨੀਆਂ ਅਤੇ ਗਾਦੀਆਂ ਨੇ ਉਸ ਜਗਵੇਦੀ ਨੂੰ “ਗਵਾਹੀ” ਆਖਿਆ ਕਿਉਂ ਜੋ ਸਾਡੇ ਵਿੱਚ
    ਇਹ ਗਵਾਹੀ ਹੈ ਕਿ ਯਹੋਵਾਹ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ।
  mya-JVB: ရုဗင် အမျိုး ၊ ဂဒ် အမျိုးသား တို့ကလည်း ၊ ထာဝရဘုရား သည် ဘုရား သခင်ဖြစ်တော်မူကြောင်း
    ကို ဤယဇ် ပလ္လင်သည် ငါ တို့စပ်ကြား မှာ သက်သေခံ ပါစေသောဟု ဆိုလျက် ထိုပလ္လင်ကို ဧဒအမည်ဖြင့်
    မှည့် ကြ၏။
  hmo-hmo: To Rubena bona Gado taudia ese unai boubou patana ena ladana idia atoa
    “Uitnesi.” Idia gwau, “Inai boubou patana be uitnesi ta ita ibounai iseda huana
    dekenai, Lohiabada tamona sibona be Dirava.”
  urd-urd: तब बनी रूबिन और बनी जद्द ने उस मज़बह का नाम 'ईद यह कह कर रखा की वह हमारे
    बीच गवाह है कि यहोवाह ख़ुदा है।
  rus-SYN: 'И назвали сыны Рувимовы и сыны Гадовы и половина колена Манассиина жертвенник:
    Ед, потому что, сказали они, он свидетель между нами, что Господь есть Бог наш.'
  bqc-SIM: 'Ɔ̃ Lubɛni buiↄ ń Gada buiↄ tↄkpà sa''okĩipiɛ Seela. Aa mɛ̀: A dɛ seela
    ũ wá zãnguoɛ kɛ́ Dii mɛ́ Lua ũ.'
  tcz-CHONGTHU: Reuben chate le Gad chaten maicham asemsau chu ‘Hettohsah’ tin aminsah
    taovin ahi, amahon aseijun, “Ijeh-inem ititle eiho le amaho kikah a Pakai chu
    eiho Pathen jong ahi ti hettohsah a pang ahi,” atiuve.
  mar-mar: तेव्हा रऊबेन व गाद यानी त्या वेदीला “एद” असे नाव दिले; कारण, “परमेश्वर
    हाच देव आहे,” याची ती आमच्यामध्ये “साक्ष” असेल.
  qub-qub: Chay örami Rubén, Gad trïbu runacunaga chay altarpa jutinta churaparan
    «Testïgu» nir. Chayno jutinta churaparan «Cay altarmi llapanchïta yarpächimäshun
    noganchïpis Tayta Diosman yäracushanchïta» nir.
  hat-hat: 'Moun branch fanmi Woubenn yo ak moun branch fanmi Gad yo rele lotèl la
    Temwen, paske yo t''ap di: L''a sèvi temwen devan nou tout se Seyè a ki Bondye.'
  eng-BSB: So the Reubenites and Gadites named the altar Witness, for they said, “It
    is a witness between us that the LORD is God.”
  tod-tod: 'Luɓɛn ná-nuiti ta Gade ná-nuiti ti daaseigi ʋɛɛni zalaɠa ɠulazuʋɛ naa
    ʋa, ga «zeelei,» mazɔlɔɔ ti ɠɛni ma: «Toɠa ga zeelei ade yɔɠɔzu ga Ɠɔoɠɔ GALAGI
    ɠila kpe ka é ga GALAGI.»'
  eng-WEBPB: The children of Reuben and the children of Gad named the altar “A Witness
    Between Us that the LORD is God.”
  kbq-kbq: Hanki Rubenine, Gati naga'mo'za ana itamofonkura hu'za Amu'nontifi Avame'za
    me'nena Ra Anumzana tagri Anumza mani'ne huta antahi amigahune hu'za agi'a antemi'naze.
  nhe-BL: 'Huajca iteipa ixhuihua Rubén huan Gad quitocajtlalijque nopa tlaixpamitl:
    “Nopa tlaixpamitl tlen techilnamiquiltis.” Pampa quiijtojque: “Moquetza queja
    se testigo para techilnamiquiltis imojuanti huan tojuanti para san TOTECO yajaya
    DIOS.”'
  gub-BL: Teko Humen a'e wà, Kaz a'e wà no, omono her a'e ma'ea'yr hapy haw pe wà.
    — Ma'e hexak kar haw, i'i izupe wà. Ta'e nezewe i'i uzeupeupe wà xe. — Nuzawy
    kwaw Tuweharupi Wiko Ma'e Tupàn romo heko haw hexak kar haw zanewe a'e, i'i wà.
  eng-DRA: And the children of Ruben, and the children of Cad called the altar which
    they had built, Our testimony, that the Lord is God.
