verse: JOS.022.030
translations:
  mal-C: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ മക്കളും പറഞ്ഞവാക്കുകൾ പുരോഹിതനായ ഫീനെഹാസും
    അദ്ദേഹത്തോടുകൂടെ ഇസ്രായേല്യരുടെ കുലത്തലവന്മാരായ സഭാനേതാക്കന്മാരെല്ലാവരും കേട്ടപ്പോൾ
    അവർക്കു സന്തോഷമായി.
  deu-TKW: Als nun Pinehas, der Priester, und die Fürsten der Gemeinde, die Häupter
    der Tausendschaften Israels, die ihn begleiteten, die Worte vernahmen, welche
    die Rubeniten, die Gaditen und die Manassiten redeten, waren sie befriedigt.
  lin-lin: Tango Nganga-Nzambe Pineasi, bakambi ya lisanga mpe bakambi ya mabota ya
    Isalaele bayokaki makambo oyo bakitani ya Ribeni, ya Gadi mpe ya Manase balobaki,
    batondisamaki na esengo.
  eng-LSV: And Phinehas the priest, and the princes of the congregation, and the heads
    of the thousands of Israel, who [are] with him, hear the words which the sons
    of Reuben, and the sons of Gad, and the sons of Manasseh have spoken, and it is
    good in their eyes.
  eng-GNV: And when Phinehas the Priest, and the princes of the Congregation and heads
    ouer the thousands of Israel which were with him, heard the wordes, that the children
    of Reuben, and children of Gad, and the children of Manasseh spake, they were
    well content.
  eng-WEBSTER: And when Phinehas the priest, and the princes of the congregation,
    and heads of the thousands of Israel who were with him, heard the words that the
    children of Reuben, and the children of Gad, and the children of Manasseh spoke,
    it pleased them.
  nhw-BL: Huajca quema nopa totajtzi Finees huan nopa tlayacanani tlen nopa huejhueyi
    familias tlen israelitame quicajque catli nopa soldados tlen Rubén, Gad, huan
    tlajco familia Manasés quiijtojque, nelía pajque.
  swh-ONEN: Wakati kuhani Finehasi na viongozi wa kusanyiko na wakuu wa koo za Israeli,
    waliposikia hayo waliyosema Wareubeni, Wagadi na Manase, wakaridhika.
  bba-bba: Sɑnɑm mɛ yɑ̃ku kowo Finɛɛsi Eleɑsɑɑn bii kɑ Isirelibɑn ɡuro ɡurobu kɑ ben
    yɛnu yɛ̃robu bɑ nuɑ ye Rubɛnibɑ kɑ Gɑdibɑ kɑ Mɑnɑsebɑ bɑ ɡeruɑ, yerɑ ben bwɛ̃rɑ
    kpunɑ.
  eng-KJVCPB: And when Phinehas the priest, and the princes of the congregation and
    heads of the thousands of Israel which were with him, heard the words that the
    children of Reuben and the children of Gad and the children of Manasseh spake,
    it pleased them.
  luo-luo: Kane Finehas jadolo kod jotend gwengʼ, ma gin jotend anywola mar jo-Israel,
    nowinjo gima Reuben, Gad kod Manase nowacho, negibedo gi mor.
  meu-meu: Hahelaḡa tauna Fineha bona hanua Iohiadia, Israel ikwaradia taudia, ese
    Ruben taudia bona Gad taudia bona Manase taudia edia hereva e kamonai, bena lalodia
    e namo.
  npi-ULB: जब पुजारी पीनहास र मानिसहरूका अगुवाहरू अर्थात् तिनीसँग भएका इस्राएलका कुलहरूका
    प्रमुखहरूले रूबेन, गाद र मनश्शेका मानिसहरूको कुरा सुने । यो तिनीहरूलाई नजरमा असल
    लाग्यो ।
  yor-yor: Nígbà tí Finehasi àlùfáà àti àwọn olórí ìjọ ènìyàn, àwọn olórí ìdílé Israẹli
    gbọ́ ohun tí Reubeni, Gadi àti Manase ti sọ, ó dùn mọ́ wọn.
  emp-NTPO: 'Rubeʌ̃neba yõped̶ad̶aba, Gad̶eba yõped̶ad̶aba, idjab̶a mama panʌ Manased̶eba
    yõped̶ad̶a bid̶a jaraped̶ad̶ara sacerdote Eleaza warra Pinéba, israelerã bororã
    die panʌ bid̶a bia ũrĩsid̶aa. Maʌ̃ne Pinéba ãdjirãa nãwã jarasia: –Id̶i cawa panʌa
    Ãcõrẽra dadjirã ume b̶ʌda. Bãrãba Ãcõrẽra igarad̶aẽ́ panʌ bẽrã idjia dadji israelerãra
    cawa oẽ́a.–'
  ind-ind: Ketika Imam Pinehas dan para pemimpin Israel mendengar penjelasan dari
    suku Ruben, Gad, dan setengah suku Manasye itu, mereka merasa puas.
  pes-OPCB: فینحاس کاهن و نمایندگان قبایل بنی‌اسرائیل که همراه وی بودند، چون این سخنان
    را از قبیله‌های رئوبین، جاد و نصف قبیلهٔ منسی شنیدند، قانع شدند.
  tgl-ULB: Nang si Finehas na pari at ang mga pinuno ng mga tao, iyon ay, ang mga
    ulo ng mga angkan ng Israel na kasama niya, ay narinig ang mga salita na sinabi
    ng bayan ng Ruben, Gad, at Manases, na mabuti ito sa kanilang mga paningin.
  hui-hui: Ani ladai biyagola loma binigo mo miaga Piniasabi Isaraele hameigini aria
    ni paliragohayagi hearu mbira mbiranaga agali haguane biarubi tigua Lubenebi Gadabi
    Manase hameigini aria maru biarume bi ladai biyago hale howa ti turu hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​ဖိ​န​ဟတ်​နှင့်​တ​ကွ ဣ​သ​ရေ​လ အ​နောက်​ဘက်​အ​နွယ်​ဝင်​တို့​၏​အ​ကြီး​အ​ကဲ
    ဖြစ်​ကြ​သော သား​ချင်း​စု​ခေါင်း​ဆောင်​ဆယ်​ဦး တို့​သည်​ရု​ဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင်၊
    အ​ရှေ့ မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​ပြော​ပြ​သ​မျှ​ကို ကြား​ရ​သော​အ​ခါ​ကျေ​နပ်​ဝမ်း​မြောက်​ကြ
    ၏။-
  bod-N: མཆོད་དཔོན་ཕི་ནེ་ཧེ་དང་ལྷན་ཅིག་ཏུ་ཡོད་པའི་འགོ་དཔོན་ཏེ། ཁོང་དང་མཉམ་དུ་འོངས་པའི་ཡེས་ར་ཨེལ་གྱི་འགོ་གཙོ་རྣམས་ཀྱིས་རུ་བེན་པ་དང་གཱ་རྡུ་པ།
    མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་ཀྱིས་སྨྲས་པའི་གཏམ་ཐོས་ནས་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Finehasi muprista, navatungamiri veungano, vakuru vemhuri dzavaIsraeri,
    vakati vanzwa zvakanga zvataurwa naRubheni naGadhi naManase, vakafara.
  spa-BLM: Cuando el sacerdote Finees y los jefes de la congregación, los jefes de
    los millares de Israel que estaban con él, oyeron las palabras que decían los
    hijos de Rubén, los hijos de Gad y los hijos de Manasés, les pareció bien.
  cac-cac: Ayic ix yab'an vin̈aj sacerdote Finees yed' eb' yajalil chon̈ab', aton
    eb' yajal yaj d'a junjun in̈tilal, tas ix yal eb' yin̈tilal Rubén, eb' yic Gad
    yed' nan̈alxo eb' yin̈tilal Manasés, vach' ix yab' eb'.
  swh-ULB: Finehasi kuhani na viongozi wa watu, ambao ni wakuu wa koo za Waisraeli
    ambao walikuwa pamoja naye, waliposikia maneno amabayo watu wa Rubeni, Gadi na
    nusu ya kabila la Manase, kwamba yalikuwa ni mazuri machoni pao.
  bel-bel: Фінээс сьвятар, правадыры супольства і галовы тысяч Ізраілевых, якія былі
    зь ім, пачуўшы словы, якія казалі сыны Рувімавыя і сыны Гадавыя і сыны Манасііныя,
    ухвалілі іх.
  deu-ELBBK: Und als Pinehas, der Priester, und die Fürsten der Gemeinde und die Häupter
    der Tausende Israels, die mit ihm waren, die Worte hörten, die die Kinder Ruben
    und die Kinder Gad und die Kinder Manasse redeten, war es gut in ihren Augen.
  mbb-OT: Nelipey si Finehas he memumuhat, wey sikan is menge pengulu te menge pemilya
    te keet-etawan te Israel hein nezineg dan haazà is migkaǥi te menge tribu ni Reuben,
    ni Gad, wey te ketengà he tribu ni Manase.
  mal-2015: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ മക്കളും പറഞ്ഞ വാക്കുകൾ പുരോഹിതനായ ഫീനെഹാസും
    അവനോടുകൂടെ സഭയുടെ പ്രഭുക്കന്മാരായി യിസ്രായേല്യസഹസ്രങ്ങൾക്കു തലവന്മാരായവരും കേട്ടപ്പോൾ
    അവർക്കു സന്തോഷമായി.
  rmc-rmc: Sar šunďa o rašaj Pinchas the o vodci andral o Izrael, so phende o kmeňi
    Ruben, Gad the o Menaše, sas lenge oda igen pre dzeka.
  nlg-nlg: Mi tana bona Phinehas na priest maia na lei mane habatara rongovia keri
    tana kemadira Reuben ma Gad mana levuna na kemana Manasseh. Gaira tara vada.
  pes-OPV: و چون فینحاس کاهن و سروران جماعت و روسای قبایل اسرائیل که با وی بودند سخنی
    راکه بنی روبین و بنی جاد و بنی منسی گفته بودند، شنیدند، در نظر ایشان پسند آمد.
  ron-1924: Кынд ау аузит преотул Финеас ши кэпетенииле адунэрий, кэпетенииле песте
    мииле луй Исраел, каре ерау ку ел, кувинтеле пе каре ле-ау ростит фиий луй Рубен,
    фиий луй Гад ши фиий луй Манасе ау рэмас мулцумиць.
  ben-OBCV: যখন যাজক পীনহস ও সমাজের নেতৃবৃন্দ—ইস্রায়েলীদের গোষ্ঠীপতিরা—রূবেণ, গাদ
    ও মনঃশি গোষ্ঠীর বক্তব্য শুনলেন, তাঁরা সন্তুষ্ট হলেন।
  som-som: Oo wadaadkii Fiinexaas ahaa iyo amiirradii shirka, oo ahaa madaxdii kumanyaalka
    reer binu Israa'iil oo isaga la socday, kolkay maqleen warkii ay reer Ruubeen,
    iyo reer Gaad, iyo reer Manaseh badhkiis ku hadleen ayay aad ugu farxeen.
  lat-VUC: 'Quibus auditis, Phinees sacerdos, et principes legationis Israël, qui
    erant cum eo, placati sunt: et verba filiorum Ruben, et Gad, et dimidiæ tribus
    Manasse, libentissime susceperunt.'
  eng-ASVBT: And when Phinehas the priest, and the princes of the congregation, even
    the heads of the thousands of Israel that were with him, heard the words that
    the children of Reuben and the children of Gad and the children of Manasseh spake,
    it pleased them well.
  ita-1885: Quando il Sacerdote Finees, e i principali della raunanza, e i Capi delle
    migliaia d'Israele, ch'erano con lui, ebbero intese le parole che i figliuoli
    di Ruben, e i figliuoli di Gad, e i figliuoli di Manasse dissero, la cosa piacque
    loro.
  eng-LXXUP: And Phinehas the priest and all the chiefs of the congregation of Israel
    who were with him heard the words which the children of Reuben, and the children
    of Gad, and the half tribe of Manasseh spoke; and it pleased them.
  eng-ULB: When Phinehas the priest and the leaders of the people, that is, the heads
    of the clans of Israel who were with him, heard the words that the people of Reuben,
    Gad, and Manasseh said, that it was good in their eyes.
  spa-VBL: Cuando Finés y los jefes israelitas oyeron esto de las tribus de Rubén
    y Gad y de la media tribu de Manasés, se alegraron.
  fra-_FOB: Or, quand Phinées, le sacrificateur, les principaux de l'assemblée, les
    chefs des milliers d'Israël, qui étaient avec lui, eurent entendu les paroles
    que prononcèrent les enfants de Ruben, les enfants de Gad et les enfants de Manassé,
    ils furent satisfaits.
  mal-mal: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ മക്കളും പറഞ്ഞ വാക്കുകൾ പുരോഹിതനായ ഫീനെഹാസും
    അവനോടുകൂടെ പ്രഭുക്കന്മാരായി യിസ്രായേല്യസഹസ്രങ്ങൾക്ക് തലവന്മാരായവരും കേട്ടപ്പോൾ
    അവർക്ക് സന്തോഷമായി.
  urd-GVR: Jab Fīnhās aur Isrāīlī jamāt ke kunboṅ ke sarbarāhoṅ ne Jiliyād meṅ Rūbin,
    Jad aur Manassī ke ādhe qabīle kī yih bāteṅ sunīṅ to wuh mutma'in hue.
  suz-BL: मिनु चढ़ेब फिनेहास, मेको नु बाक्‍ब इस्राएली आन ठेयब मुरपुकी नु थर थर ङा
    ठेयब मुरपुकीमी रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थर आन लोव़ नेंशा ग्‍येरसाक्‍म।
  ita-1927: Quando il sacerdote Fineas, e i principi della raunanza, i capi delle
    migliaia d’Israele ch’eran con lui, ebbero udito le parole dette dai figliuoli
    di Ruben, dai figliuoli di Gad e dai figliuoli di Manasse, rimasero soddisfatti.
  ckb-ckb: جا کاتێک فینەحاسی کاهین و ڕابەرەکانی کۆمەڵ، سەرۆک خێڵەکانی ئیسرائیل، ئەوانەی
    لەگەڵیدا بوون، گوێیان لە قسەکانی نەوەی ڕەئوبێن و گاد و مەنەشە بوو، قسەکانیان قبوڵ
    کردن.
  eng-BBE: Then Phinehas the priest and the chiefs of the meeting and the heads of
    the families of Israel who were with him, hearing what the children of Reuben
    and the children of Gad and the children of Manasseh said, were pleased.
  kan-OKCV: ಯಾಜಕನಾದ ಫೀನೆಹಾಸನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಸಭೆಯ ಪ್ರಧಾನರೂ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥರೂ
    ರೂಬೇನ್, ಗಾದ್ ಹಾಗೂ ಮನಸ್ಸೆಯ ಗೋತ್ರದವರು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಅವರಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಯಿತು.
  bbb-bbb: '@see-verse:JOS.022.029'
  tam-2017: ரூபனுடைய கோத்திரத்தார்களும், காத்தின் கோத்திரத்தார்களும், மனாசே கோத்திரத்தார்களும்
    சொல்லுகிற வார்த்தைகளை ஆசாரியனாகிய பினெகாசும், அவனோடு இருந்த சபையின் பிரபுக்களும்,
    இஸ்ரவேலுடைய ஆயிரம்பேர்களின் தலைவர்களும் கேட்டபோது, அது பார்வைக்கு நன்றாக இருந்தது.
  spa-RV-1909: Y oyendo Phinees el sacerdote y los príncipes de la congregación, y
    las cabezas de la multitud de Israel que con él estaban, las palabras que hablaron
    los hijos de Rubén y los hijos de Gad y los hijos de Manasés, fueron contentos
    de ello.
  ron-BTF: Și când preotul Fineas și prinții adunării și capii miilor lui Israel,
    care erau cu el, au auzit cuvintele pe care le-au spus copiii lui Ruben și copiii
    lui Gad și copiii lui Manase, le-a plăcut.
  eng-WEBP: When Phinehas the priest, and the princes of the congregation, even the
    heads of the thousands of Israel that were with him, heard the words that the
    children of Reuben and the children of Gad and the children of Manasseh spoke,
    it pleased them well.
  eng-FBV: When Phinehas and the Israelite leaders heard this from the tribes of Reuben
    and Gad, and the half-tribe of Manasseh they were delighted.
  nld-1939: Toen de priester Pinechas, de vorsten van het volk en de stamhoofden van
    Israël, die hem vergezelden, de Rubenieten, Gadieten en Manassieten zo hoorden
    spreken, waren ze tevreden gesteld.
  nch-BL: Huajca quema nopa totajtzi Finees huan nopa tayacanani ten nopa huejhueyi
    familias ten israelitame quicajque cati nopa soldados ten Rubén, Gad, huan tajco
    familia Manasés quiijtojque, nelía pajque.
  vie-1934: Khi thầy tế lễ Phi-nê-a, các mục bá của hội chúng, các quan trưởng của
    hàng ngàn người Y-sơ-ra-ên đi theo người, đã nghe những lời của người Ru-bên,
    người Gát, và phân nửa chi phái Ma-na-se nói, thì điều lấy làm bằng lòng.
  hin-CV: जब पुरोहित फिनिहास, सभा के नेताओं तथा इस्राएल के परिवारों के प्रधानों ने,
    जो उस समय वहां थे, रियूबेन, गाद तथा मनश्शेह के वंश से जब यह सब सुना, तब वे खुश
    हो गये.
  spa-BES: Entonces el sacerdote Finees y los jefes de la reunión y los jefes de las
    familias de Israel que estaban con él, oyendo lo que decían los hijos de Rubén
    y los hijos de Gad y los hijos de Manasés, se alegraron.
  tdx-tdx: Ie jinanji’i Pinekase mpisoroñe naho o roandria’ i valobohòkey naho o mpifelek’
    arivo’ o ana’ Isra­ele nindre ama’eo i lañona’ o ana’ i Reobeneo naho o ana’ i
    Gadeo naho o ana’ i Menasèo Izay, le ni-no’ iereo.
  tha-KJV: เมื่อฟีเนหัสปุโรหิตและประมุขของชุ​มนุ​มชน และหัวหน้าคนอิสราเอลที่นับเป็นพันๆที่​อยู่​ด้วยกันนั้นได้ยินถ้อยคำที่คนรู​เบน
    คนกาด และคนมนัสเสห์​กล่าว ก็​รู้​สึกเป็​นที​่พอใจมาก
  por-BR-2018: E ouvindo Fineias, o sacerdote, e os príncipes da congregação, e os
    chefes da multidão de Israel que com ele estavam, as palavras que falaram os filhos
    de Rúben e os filhos de Gade e os filhos de Manassés, satisfizeram-se com isso.
  deu-ELO: Und als Pinehas, der Priester, und die Fürsten der Gemeinde und die Häupter
    der Tausende Israels, die mit ihm waren, die Worte hörten, welche die Kinder Ruben
    und die Kinder Gad und die Kinder Manasse redeten, war es gut in ihren Augen.
  eng-WYC-2018: And when these things were heard, Phinehas, [the] priest, and [the]
    princes of the message of Israel, that were with him, were pleased; and they received
    gladly the words of the sons of Reuben, and of Gad, and of the half lineage of
    Manasseh. (And when these words were heard, Phinehas, the priest, and the leaders
    of the families of Israel who were with him, were pleased; and they gladly received
    the words of the sons of Reuben, and of Gad, and of the eastern half of the tribe
    of Manasseh.)
  epo-epo: Kaj la pastro Pineĥas, kaj la ĉefoj de la komunumo, kaj la milestroj de
    Izrael, kiuj estis kun li, aŭdis la vortojn, kiujn diris la Rubenidoj kaj la Gadidoj
    kaj la Manaseidoj, kaj tio plaĉis al ili.
  uig-PIN: Kaⱨin Finiⱨas wǝ uning bilǝn billǝ kǝlgǝn jamaǝt ǝmirliri, yǝni mingliƣan
    Israillarning kattiwaxliri Rubǝnlǝr, Gadlar wǝ Manassǝⱨlǝrning eytⱪan sɵzlirini
    angliƣanda ular xuningdin hux boldi.
  beo-beo: 'Gobele salasu dunu Finia:se amola Isala:ili fi eso dabe la:idi esalebe
    bisilua dunu nabuane gala da Liubene, Ga:de amola Eso Mabadi Ma:na:se fi dunu
    ilia sia: nababeba:le, olofoi galu.'
  tpi-OTNT: Pris Finias wantaim ol lida bilong ol manmeri, em ol hetman bilong ol
    famili bilong Israel, ol i harim dispela tok bilong ol lain bilong Ruben na Gat
    na Manase, na ol i amamas.
  hau-SA: Da Finehas firist, da shugabannin mutanen, shugabannin iyalan Isra’ila,
    suka ji abin da mutanen Ruben, mutanen Gad da kuma rabin mutanen kabilar Manasse
    suka ce, sai suka ji daɗi.
  uig-LAT: Kahin Finihas we uning bilen bille kelgen jamaet emirliri, yeni minglighan
    Israillarning kattiwashliri Rubenler, Gadlar we Manassehlerning éytqan sözlirini
    anglighanda ular shuningdin xush boldi.
  nde-nde: Kwathi uFinehasi umphristi labakhokheli besizwe, abakhokheli bezinsendo
    zako-Israyeli, sebezwe okwakutshiwo nguRubheni, uGadi loManase bathokoza.
  ton-ton: ¶ Pea ʻi he fanongo ʻe Finiasi ko e taulaʻeiki, mo e ngaahi ʻeiki ʻoe kakai
    fakataha, mo e ʻeiki ʻoe ngaahi toko afe ʻo ʻIsileli ʻaia naʻe ʻiate ia, ki he
    ngaahi lea naʻe lea ʻaki ʻe he fānau ʻa Lupeni mo e fānau ʻa Kata, mo e fānau
    ʻa Manase, naʻa nau fiemālie ai.
  ces-1613: Uslyšev pak Fínes kněz a knížata shromáždění a přední z tisíců Izraelských,
    kteříž s ním byli, slova, kteráž mluvili synové Rubenovi a synové Gádovi a synové
    Manassesovi, líbilo se jim.
  eng-WMB: When Phinehas the priest, and the princes of the congregation, even the
    heads of the thousands of Israel that were with him, heard the words that the
    children of Reuben and the children of Gad and the children of Manasseh spoke,
    it pleased them well.
  tam-TCV: அப்பொழுது ஆசாரியன் பினெகாசும், சமுதாயத் தலைவர்களும், இஸ்ரயேல் கோத்திரத்
    தலைவர்களும் ரூபனியர், காத்தியர், மனாசேயினர் ஆகியோர் கூறியதைக் கேட்டதும், மனதில்
    திருப்தியடைந்தார்கள்.
  ceb-ULB: Sa dihang nadungog ni Pinehas nga pari ug sa mga pangulo sa katawhan, nga
    mao ang mga pangulo sa kabanayan sa Israel nga uban kaniya, ang mga pulong nga
    gisulti sa katawhan ni Reuben, ni Gad, ug ni Manases, nga maayo kini sa ilang
    panan-aw.
  pol-UBG: A gdy kapłan Pinchas, naczelnicy zgromadzenia i przełożeni nad tysiącami
    Izraela, którzy z nim byli, usłyszeli słowa, które mówili synowie Rubena, synowie
    Gada i synowie Manassesa, uznali je za słuszne.
  urd-GVU: جب فینحاس اور اسرائیلی جماعت کے کنبوں کے سربراہوں نے جِلعاد میں روبن، جد
    اور منسّی کے آدھے قبیلے کی یہ باتیں سنیں تو وہ مطمئن ہوئے۔
  deu-1912: Da aber Pinehas, der Priester, und die Obersten der Gemeinde, die Häupter
    über die Tausende Israels, die mit ihm waren, hörten diese Worte, die die Kinder
    Ruben, Gad und Manasse sagten, gefielen sie ihnen wohl.
  kan-2017: ಯಾಜಕನಾದ ಫೀನೆಹಾಸನೂ ಅವನ ಜೊತೆಯಲ್ಲಿ ಬಂದ ಕುಲಾಧಿಪತಿಗಳಾಗಿರುವ ಇಸ್ರಾಯೇಲ್ ಪ್ರಭುಗಳು,
    ರೂಬೇನ್, ಗಾದ್, ಮನಸ್ಸೆಯ ಕುಲಗಳವರ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಸಂತೋಷಪಟ್ಟರು.
  tgo-tgo: Mbaŋa Pinehas iye ravowovowo, na randeviva laghɨlaghɨye theyaworo va thɨ
    raka menako weinji e uu regha na regha valɨvaŋga e yalasiko, randeviva regha na
    regha e wabwi regha na regha e tɨnenji, thɨ vandeŋe budakaiya wabwi Rubin, wabwi
    Gad na wabwi Manase vaŋgothiye e boimako lenji utuutuko, kaero thɨ wovatha.
  yap-yap: Finehas ni fare prist nge fa ragag i mitethin rok piyu Israel ni yad, nge
    pi lolgen e tabnaw ko pi ganong u ba’ ni ngal, e rung’aged e n’en keyog e ganong
    rok Ruben, nge Gad, nge ley ni Ngek e Manasseh, me fel’ u wan’rad.
  hlt-MCSB: Reuben ca rhoek, Gad ca rhoek neh Manasseh ca rhoek kah a thui uh ol te
    khosoih Phinekha neh rhaengpuei kah khoboei rhoek, anih taengah aka om Israel
    ca thawngkhat kah a lu loh a yaak uh vaengah a mik cop uh.
  mdy-ETH: ሮኦቤኤሌ ፃጳ፥ ጋኣዴ ፃጳ፤ ዬያጉዲ ሃሣ ዓባ ኬስካ ዛላ ናንጋ ሚናኣሴ ፃጳኣ ኬኤዜ ባኮ ቄኤሳሢ ፒንሃሴንታ ዒዛና
    ዎላ ዓኣ፥ ዴራ ዳኬ ዓባ ጌላ ዛላ ዓኣ ፃጶኮ ሱኡጎንታ ዋይዛዖ ዎዛዼኔ።
  twi-ASANTE: Ɔsɔfoɔ Pinehas ne mpanimfoɔ edu no tee nsɛm yi firii Ruben ne Gad mmusuakuo
    ne Manase abusuakuo fa hɔ no, wɔn bo tɔɔ wɔn yam.
  eng-WEBU: When Phinehas the priest, and the princes of the congregation, even the
    heads of the thousands of Israel that were with him, heard the words that the
    children of Reuben and the children of Gad and the children of Manasseh spoke,
    it pleased them well.
  bnp-bnp: E Pinias a prister turane huriki a gare na kabu takutaku ne Israel, ri
    longoa a nitana kabu ne Reuben, ne Gad, a kalavana kabu ne Manase ri vivi.
  wal-wal: Qeesee Piinihaasinne aara de7iya Israa7eela yaratu halaqati, Roobeela,
    Gaadanne Minaase zareti yootidoogaa siyidi, keehi ufaittidosona.
  spa-PDDPT: Finees, el sacerdote, los jefes de la congregación y los jefes de los
    millares de Israel que estaban con él, escucharon las palabras que hablaron los
    hijos de Rubén, los hijos de Gad y los hijos de Manasés, y les pareció bien.
  gun-gun: Ha'e rami Rúben, Gade ha'e Manassés ramymino kuery ijayvu rã sacerdote
    Finéias ha'e Israel regua heta va'e kuery tujakueve ikuai va'e oendu vy oguerovy'a
    okuapy.
  agu-BL: Itzun yi quibital yi e' bajxom scyetz yi e' xonl Israel tu Finees yi pale',
    tu yi chibajxom yi jujun k'u'j xonl Israel yi mbi cu'n cyal yi xonl Rubén, Gad
    tu Manasés, nintzun e' tzatzin te'j.
  ilo-ULB: Idi nangngeg ni Finees a padi ken dagiti kakaduana a mangidadaulo kadagiti
    tattao, a dagiti met laeng panguloen dagiti puli ti Israel, dagiti sasao nga imbaga
    dagiti tattao ti Ruben, Gad, ken Manases, nasayaat daytoy iti panagkitada.
  kpg-kpg: Phinehas, tangada hai mee dabu, mo nia dagi dilongoholu o nia guongo nogo
    madalia a mee, ala go nia dagi o nia madahaanau digau bahi i dai, ga longono ginaadou
    nia helekai nia madawaawa Reuben, Gad, Manasseh Bahi i Dua ne helekai ai, gei
    digaula guu noho manawa lamalia.
  uig-ARA: كاھىن فىنىھاس ۋە ئۇنىڭ بىلەن بىللە كەلگەن جامائەت ئەمىرلىرى، يەنى مىڭلىغان
    ئىسرائىللارنىڭ كاتتىۋاشلىرى رۇبەنلەر، گادلار ۋە ماناسسەھلەرنىڭ ئېيتقان سۆزلىرىنى
    ئاڭلىغاندا ئۇلار شۇنىڭدىن خۇش بولدى.
  bsp-bsp: Ntɛ wəloŋnɛ Pinahas, kɔ abɛ akiriŋ a kəloŋkanɛ kɔ abeki a cor ca Yisrayel
    aŋɛ ŋanayi di ŋane moloku mamɔkɔ afum a Ruben, Kadu, kɔ kusuŋka dacɔ ka Manase
    ŋanaloku mɔ, kɔ moloku mamɔkɔ mɔmbɔt ŋa.
  sus-sus: Sɛrɛxɛdubɛ Finexasi, mangɛdie nun Isirayila wulu wulu mangɛe to yi masenyi
    mɛ, Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti singe naxan masenxi, e
    bɔɲɛ naxa rafan e ma.
  pon-2006: Samworo Pineas oh kaunen mehn Israel ko me iang ih, oh moangen peneinei
    kan en kadaudok en palimesehn Manase, rongehr dahme kadaudok en Reupen, Kad oh
    Manase patohwanehr, irail eri nsenamwahula.
  ksd-ksd: Ma ba Pinekas ra tena tinabar, ma ra umana luluai kai ra tarai, a umana
    lualua na apik na tarai Israel nina dia ga varagur me, dia ga valongore ra tinata
    kai ra tarai Ruben ma ra tarai Gad ma ra tarai Manase, dia ga gugu tuna tana.
  tur-YTC: Kâhin Pinehas, topluluğun beyleri, yanında bulunan binlerce İsrael'in başları
    Ruven'in çocuklarının, Gad'ın çocuklarının ve Manaşşe'nin çocuklarının söylediklerini
    duyunca, bu onları çok memnun etti.
  grc-BRENT: Καὶ ἀκούσας Φινεὲς ὁ ἱερεὺς καὶ πάντες οἱ ἄρχοντες τῆς συναγωγῆς Ἰσραὴλ
    οἳ ἦσαν μετʼ αὐτοῦ, τοὺς λόγους οὓς ἐλάλησαν οἱ υἱοὶ Ῥουβὴν καὶ οἱ υἱοὶ Γὰδ καὶ
    τὸ ἥμισυ φυλῆς Μανασσῆ, καὶ ἤρεσεν αὐτοῖς.
  ind-AYT: Ketika Imam Pinehas dan para pemimpin umat serta kepala keluarga-keluarga
    orang Israel yang menyertainya mendengar perkataan yang dikatakan oleh keturunan
    Ruben, keturunan Gad, dan keturunan Manasye itu, maka hal itu dipandang baik oleh
    mereka.
  nya-nya: Tsono Finehasi wansembe ndi atsogoleri a gululo amene anali naye atamva
    zimene anthu a fuko la Rubeni, Gadi ndi theka lakummawa la fuko la Manase ananena,
    anakondwera kwambiri.
  hrv-hrv: Kad svećenik Pinhas, knezovi zbora i glavari izraelskih plemena koji su
    bili s njim čuše riječi koje im rekoše sinovi Gadovi, sinovi Rubenovi i sinovi
    Manašeovi, umiriše se.
  mps-mps: Te pris bidi Finias te augwa we bidigo genuai dabe dali, te augwali te
    Israel hani sibi dabego tobolu bidi dao, augwaligo te Rubengo hani me, te Gatgo
    hani me, Manasego hani, te augwaligo wabo po odama, tama augwali wiegi yai homu
    pemene yai.
  tpi-tpi: Pris Finias wantaim ol lida bilong ol manmeri, em ol hetman bilong ol famili
    bilong Israel, ol i harim dispela tok bilong ol lain bilong Ruben na Gat na Manase,
    na ol i amamas.
  dan-1931: Da Præsten Pinehas og Menighedens Øverster og Overhovederne for Israels
    Tusinder, som ledsagede ham, hørte de Ord, som Rubenitterne, Gaditterne og Manassitterne
    talte, var de tilfredse,
  vie-OVCB: Thầy Tế lễ Phi-nê-a và các nhà lãnh đạo Ít-ra-ên rất hài lòng khi nghe
    xong lời giải thích của người Ru-bên, Gát và Ma-na-se.
  guj-2017: જયારે તેઓની સાથેના ફીનહાસ યાજકે લોકોના આગેવાનોએ અને ઇઝરાયલના કુટુંબનાં
    વડાઓએ રુબેનીઓ, ગાદીઓ તથા મનાશ્શાએ જે વચનો કહ્યાં તે સાંભળ્યાં ત્યારે તેઓને સારું
    લાગ્યું.
  pon-2006A: Samworo Pineas oh kaunen mehn Israel ko me iang ih, oh moangen peneinei
    kan en kadaudok en palimesehn Manase, rongehr dahme kadaudok en Reupen, Kad oh
    Manase patohwanehr, irail eri nsenamwahula.
  por-BRBSL: Quando Phinehas, o sacerdote, e os príncipes da congregação, mesmo os
    chefes dos milhares de Israel que estavam com ele, ouviram as palavras que os
    filhos de Rubem e os filhos de Gad e os filhos de Manassés falaram, isso os agradou
    bem.
  cth-cth: Vaihma Phinehas hoi tamimaya kahrawikungnaw, Isarel miphun dawk hoi tami
    1,000 touh ka uk e kacuenaw ni, Reuben catoun, Gad catoun, Manasseh catounnaw
    ni a dei awh e lawk hah a thai awh torei teh a lung a kuep awh.
  twi-twi: Ɔsɔfo Pinehas ne mpanyimfo du no tee nsɛm yi fii Ruben ne Gad mmusuakuw
    ne Manase abusuakuw fa hɔ no, wɔn bo tɔɔ wɔn yam.
  hlt-hlt: Reuben ca rhoek, Gad ca rhoek neh Manasseh ca rhoek kah a thui uh ol te
    khosoih Phinekha neh rhaengpuei kah khoboei rhoek, anih taengah aka om Israel
    ca thawngkhat kah a lu loh a yaak uh vaengah a mik cop uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Pinɑsi nɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ iwuɔ
    nkɛ̀ bɛ̀ɛ keè Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee kɔbɛ dikéè bɛ́i ntì kɛ̀ dɛ̀ɛ
    bɛ̀ nɑrikɛ.
  msy-2020: Ezɨ ofa gamir gumazim Finias ko Israelian anababa vaghvagha men gumazir
    dapaniba, me Rubenɨn anabam, ko Gatɨn anabam ko Manasen anabamɨn akuamɨn adarazir,
    mɨgɨrɨgɨam baregha bar akonge.
  azb-azb: Kahin Pinxas, onunla birgə olan icma rəhbərləri, yəni İsrail tayfalarının
    başçıları Ruven övladlarının, Qad övladlarının və Menaşşe övladlarının söylədiklərini
    eşidəndə bu sözləri bəyəndilər.
  eng-DBY: And when Phinehas the priest and the princes of the assembly and the heads
    of the thousands of Israel that were with him heard the words that the children
    of Reuben and the children of Gad and the children of Manasseh spoke, it was good
    in their sight.
  hin-2017: रूबेनियों, गादियों, और मनश्शे के आधे गोत्रियों की इन बातों को सुनकर पीनहास
    याजक और उसके संग मण्डली के प्रधान, जो इस्राएल के हजारों के मुख्य पुरुष थे, वे
    अति प्रसन्न हुए।
  swp-swp: Piniasi, kohena tauna, eo Isaraela moutuadi maudoudoidi edi babada, eo
    edi Vasavasa maenaeao Reubena nanatunaeao, eo Gada nanatunaeao, eo Manasa nanatunaeao
    edi riba se ataiei, nuadi se loro.
  eng-YLT: And Phinehas the priest, and the princes of the company, and the heads
    of the thousands of Israel, who [are] with him, hear the words which the sons
    of Reuben, and the sons of Gad, and the sons of Manasseh have spoken, and it is
    good in their eyes.
  eng-WYC-2017: And when these things were heard, Phinehas, [the] priest, and [the]
    princes of the message of Israel, that were with him, were pleased; and they received
    gladly the words of the sons of Reuben, and of Gad, and of the half lineage of
    Manasseh.
  eng-WMBB: When Phinehas the priest, and the princes of the congregation, even the
    heads of the thousands of Israel that were with him, heard the words that the
    children of Reuben and the children of Gad and the children of Manasseh spoke,
    it pleased them well.
  urd-GVH: जब फ़ीनहास और इसराईली जमात के कुंबों के सरबराहों ने जिलियाद में रूबिन,
    जद और मनस्सी के आधे क़बीले की यह बातें सुनीं तो वह मुतमइन हुए।
  rug-rug: Meke sipu avosia Pineasi sa hiama meke sari ka manege puta koimata koari
    na tatamana koasa butubutu pa lodu rimata gua pu zamani rina tie koasa butubutu
    te Rubeni, Qadi, meke Manase pa kali gasa rimata, si va egoi rini.
  gaz-gaz: Fiinehaas lubichi, qajeelchitoonni sabaatii fi hangafoonni maatiiwwan Israaʼel
    yommuu waan gosti Ruubeen, gosti Gaadii fi gosti Minaasee jedhan dhagaʼanitti
    ni gammadan.
  fra-LSG: Lorsque le sacrificateur Phinées, et les princes de l’assemblée, les chefs
    des milliers d’Israël, qui étaient avec lui, eurent entendu les paroles que prononcèrent
    les fils de Ruben, les fils de Gad et les fils de Manassé, ils furent satisfaits.
  yal-yal: Saraxarali Finexasi nun yamaan mangane nun Isirayila xabila xunne to falani
    ito mɛ, Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ kedenna saraxa
    ganden naxan nafalaxi, na yi rafan e ma kati!
  haw-1868: A lohe ae la o Pinehasa, ke kahuna, a me na'lii o na mamo a Iseraela,
    a me na luna o na tausani o ka Iseraela, i na olelo i olelo mai ai ka Reubena
    poe mamo, a me ka Gada, a me ka Manase, he mea maikai no ia i ko lakou mau maka.
  arb-NAV: فَلَمَّا سَمِعَ فِينْحَاسُ الْكَاهِنُ وَقَادَةُ جَمَاعَةِ إِسْرَائِيلَ
    الْمُرَافِقِينَ لَهُ مَا أَجَابَ بِهِ أَبْنَاءُ سِبْطَيْ رَأُوبَيْنَ وَجَادٍ وَأَبْنَاءُ
    نِصْفِ سِبْطِ مَنَسَّى، حَظِيَ ذَلِكَ بِرِضَاهُمْ.
  ewe-ewe: Esi Finehas, nunɔla la kple Israelviwo ƒe tatɔwo se nya siawo tso Ruben
    ƒe viwo kple Gad ƒe viwo kple Manase ƒe viwo ƒe afã la nu la, wokpɔ dzidzɔ ŋutɔ.
  eng-LEE: And when Phinehas the priest, and the princes of the congregation and the
    heads of the thousands of Israel who were with him, heard the words which the
    children of Reuben and the children of Gad and the children of Menasseh had spoken,
    it was pleasing in their eyes.
  asm-FB: যেতিয়া পীনহচ পুৰোহিত আৰু লোকসকলৰ অধ্যক্ষসকল অৰ্থাৎ তেওঁৰ লগৰ ইস্ৰায়েলৰ
    বংশৰ মুখিয়াল লোকসকলে ৰূবেণ, গাদৰ আৰু মনচিৰ সন্তান সকলৰ এই কথা শুনিলে, তেতিয়া
    তেওঁলোকে এই বিষয়টো বৰ ভাল দেখিলে।
  sus-A: سّرّشّدُبّ قِنٍشَسِ، مَنفّدِيٍ نُن عِسِرَيِلَ وُلُ وُلُ مَنفّيٍ تٌ يِ مَسٍنيِ
    مّ، رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ سِنفٍ نَشَن مَسٍنشِ، عٍ
    بْحّ نَشَ رَقَن عٍ مَ.
  fra-SBL: Le sacrificateur Phinées et les chefs de l'assemblée, les chefs des milliers
    d'Israélites qui étaient avec lui, entendirent les paroles que prononcèrent les
    fils de Ruben, les fils de Gad et les fils de Manassé, et cela leur plut.
  hbo-hbo: וַיִּשְׁמַ֞ע פִּֽינְחָ֣ס הַכֹּהֵ֗ן וּנְשִׂיאֵ֨י הָעֵדָ֜ה וְרָאשֵׁ֨י אַלְפֵ֤י
    יִשְׂרָאֵל֙ אֲשֶׁ֣ר אִתֹּ֔ו אֶת־הַ֨דְּבָרִ֔ים אֲשֶׁ֧ר דִּבְּר֛וּ בְּנֵי־רְאוּבֵ֥ן
    וּבְנֵי־גָ֖ד וּבְנֵ֣י מְנַשֶּׁ֑ה וַיִּיטַ֖ב בְּעֵינֵיהֶֽם׃
  kik-kik: Rĩrĩa Finehasi, mũthĩnjĩri-Ngai hamwe na atongoria a kĩrĩndĩ, o acio atongoria
    a mbarĩ cia andũ a Isiraeli maaiguire ũrĩa Rubeni, na Gadi, na Manase moigire-rĩ,
    magĩkena.
  fra-NCL: Lorsque le prêtre Phinées et les princes de l’assemblée, chefs des milliers
    d’Israël, qui étaient avec lui, eurent entendu les paroles que prononcèrent les
    fils de Ruben, les fils de Gad et les fils de Manassé, ils furent satisfaits.
  cek-AK: Qaima Phinehas, kaminawk zaehoikung hoi kami sangto zaehoikung Israel caanawk
    mah, Reuben acaeng, Gad acaeng hoi ahap Manasseh acaeng mah thuih ih lok to thaih
    o naah, anghoe o.
  cuk-cuk: Rubén-wagan, Gad-wagan, degi, Manasés-wagan-negabalad-weyob-ibmar-sogsamaladi,
    dule-irwa-Bab-Dummadse-goled-Finees, Israel-sapin-dummagan, degi, miliba (1,000)
    sordamar-e-dummaganga-gudidiid, nabir-itosmalad.
  uig-CYR: Каһин Финиһас вә униң билән биллә кәлгән җамаәт әмирлири, йәни миңлиған
    Исраилларниң каттивашлири Рубәнләр, Гадлар вә Манассәһләрниң ейтқан сөзлирини
    аңлиғанда улар шуниңдин хуш болди.
  tel-2017: రూబేనీయులు, గాదీయులు, మనష్షీయులు చెప్పిన మాటలు యాజకుడైన ఫీనెహాసు, ప్రజల
    నాయకులు, అంటే అతనితో ఉన్న ఇశ్రాయేలీయుల పెద్దలు విని సంతోషించారు.
  hat-BSA: Lè Phinées, prèt la, avèk chèf asanble yo, menm chèf an tèt a fanmi zansèt
    Israël ki te avèk li yo, te tande pawòl ke fis Ruben yo, fis Gad yo ak fis Manassé
    yo te pale, sa te fè kè yo kontan.
  kos-kos: Ke Phinehas mwet tol, ac mwet kol singoul ke sruf lun Israel su muta layen
    nu roto, elos lohng ma mwet ke sruf lun Reuben, Gad ac Manasseh Kutulap elos fahk
    inge, na elos insewowo kac.
  hbo-WLC: וַיִּשְׁמַ֞ע פִּֽינְחָ֣ס הַכֹּהֵ֗ן וּנְשִׂיאֵ֨י הָעֵדָ֜ה וְרָאשֵׁ֨י אַלְפֵ֤י
    יִשְׂרָאֵל֙ אֲשֶׁ֣ר אִתּ֔וֹ אֶת־הַ֨דְּבָרִ֔ים אֲשֶׁ֧ר דִּבְּר֛וּ בְּנֵי־רְאוּבֵ֥ן
    וּבְנֵי־גָ֖ד וּבְנֵ֣י מְנַשֶּׁ֑ה וַיִּיטַ֖ב בְּעֵינֵיהֶֽם׃
  ibo-ibo: Mgbe Finehaz onye nchụaja, na ndị ndu nzukọ ahụ, bụ ndịisi ezinaụlọ ndị
    Izrel nụrụ ihe ụmụ Ruben, na ụmụ Gad, na ụmụ Manase kwuru, ọ masịrị ha.
  ory-ory: ସେତେବେଳେ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ମନଃଶି-ସନ୍ତାନଗଣ ଯାହା କହିଲେ,
    ତାହା ଶୁଣି ପୀନହସ୍‍ ଯାଜକ ଓ ତାହାର ସଙ୍ଗୀ ମଣ୍ଡଳୀର ଅଧିପତିମାନେ ଓ ଇସ୍ରାଏଲୀୟ ସହସ୍ର ସହସ୍ରର
    ପ୍ରଧାନମାନେ ସନ୍ତୁଷ୍ଟ ହେଲେ।
  chk-chk: Iwe, lupwen ewe souasor Pineas me ekewe samolun ewe mwichen aramas, ir
    souemwenin ekewe familien chon Israel mi eti, ra rong alon chon ekewe ainangen
    Rupen, Kat me Manasa, ra pwapwa ren.
  rop-rop: Wal wen deibin irrim det stori weya det thribala klen bin dalim olabat,
    deibin ol brabli gudbinji,
  ukr-1871: Фінеес сьвященник і князї та голови тисячів Ізрайлевих, що прибули з ним,
    почувши слова, що промовляли Рубенїї, Гадїї й Манассії, вдовольнились.
  deu-1951: Als aber Pinehas, der Priester, und die Obersten der Gemeinde, die Häupter
    der Tausende Israels, die mit ihm waren, diese Worte hörten, welche die Kinder
    Ruben, die Kinder Gad und die Kinder Manasse sagten, gefielen sie ihnen wohl.
  eng-JPS: And when Phinehas the priest, and the princes of the congregation, even
    the heads of the thousands of Israel that were with him, heard the words that
    the children of Reuben and the children of Gad and the children of Manasseh spoke,
    it pleased them well.
  srp-1865: A kad èu Fines sveštenik i knezovi od zbora, poglavari od tisuæa Izrailjevih
    koji bijahu s njim, rijeèi koje im rekoše sinovi Ruvimovi i sinovi Gadovi i sinovi
    Manasijini, bi im po volji.
  lug-lug: Finekaasi kabona, n’abakulu b’ebibiina by’ebika bya Isirayiri abaali naye
    bwe baawulira ebigambo Abalewubeeni, n’Abagaadi n’aba Manase bye bayogera, ne
    bibasanyusa nnyo.
  heb-heb: וישמע פינחס הכהן ונשיאי העדה וראשי אלפי ישראל אשר אתו את הדברים אשר דברו
    בני ראובן ובני גד ובני מנשה וייטב בעיניהם׃
  ben-IRV: তখন পীনহস যাজক, তাঁর সঙ্গে মণ্ডলীর নেতারা ও ইস্রায়েলের সহস্রপতিরা রূবেণ-সন্তানদের,
    গাদ-সন্তানদের ও মনঃশি-সন্তানদের এই কথা শুনে সন্তুষ্ট হলেন।
  pan-pan: ਜਦ ਫ਼ੀਨਹਾਸ ਜਾਜਕ ਅਤੇ ਮੰਡਲੀ ਦੇ ਪ੍ਰਧਾਨਾਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਹਜ਼ਾਰਾਂ ਦੇ ਸਰਦਾਰਾਂ
    ਨੇ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਸਨ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਜਿਹੜੀਆਂ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ੀਆਂ ਨੇ
    ਕੀਤੀਆਂ ਸਨ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਇਹ ਚੰਗਾ ਲੱਗਾ
  mya-JVB: ယဇ်ပုရောဟိတ် ဖိနဟတ် နှင့် ပရိသတ်မင်း များ၊ ဣသရေလ အမျိုး၌ လူတထောင် စီအုပ်သော
    အကဲ အမှူးများတို့သည် ရုဗင် အမျိုး ၊ ဂဒ် အမျိုး ၊ မနာရှေ အမျိုးသား တို့ ပြော သော
    စကား ကို ကြား ရသောအခါ အားရ ကြ၏။
  hmo-hmo: Hahelagaia tauna Pineha bona hanua lohia taudia, Israela iduhu kwarana
    taudia ese Rubena taudia bona Gado taudia, bona Manase taudia edia hereva idia
    kamonai, vadaeni idia edia lalona idia namo.
  urd-urd: जब फ़ीन्हास काहिन और जमा'त के अमीरों या'नी हज़ार दर हज़ार इस्राईलियों के
    सरदारों ने जो उसके साथ आए थे यह बातें सुनीं जो बनी रूबिन और बनी जद्द और बनी मनस्सी
    ने कहीं तो वह बहुत खुश हुए।
  rus-SYN: Финеес священник, все начальники общества и головы тысяч Израилевых, которые
    были с ним, услышав слова, которые говорили сыны Рувимовы и сыны Гадовы и сыны
    Манассиины, одобрили их.
  bqc-SIM: Kɛ́ sa'ona Ɛleazaa nɛ́ Finɛasi ń Isaili gbɛ̃zↄ̃ↄ pↄ́ kuaànↄ bui uabele
    ũↄ yã́ pↄ́ Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ doo ò mà, à kɛ̀nɛ́
    na.
  tcz-CHONGTHU: Reuben chate leh Gad chate chule Manasseh phung kehkhat thusei ho
    jouse chu ajah doh phat uvin, Phinehas thempupa le akilhonpi khoppi lamkai holeh
    Israel insung jouse phung upa chengsen chu alungu alhaisel taovin ahi.
  mar-mar: तेव्हा रऊबेन वंश, गाद वंश व मनश्शेचा अर्धा वंश ह्यांनी ज्या गोष्टी सांगितल्या,
    त्या फिनहास याजक व त्याच्याबरोबर जे असलेले अधिकारी म्हणजे इस्राएलाच्या प्रत्येक
    वंशाचे जे प्रमुख पुरुष होते, तेव्हा त्यांना बरे वाटले.
  qub-qub: Rubén, Gad, pullan caj Manasés trïbu runacuna chayno nishanta wiyaran cüra
    Finees, Israel mandajcunapis. Chayno nishanga paycunapaj alli caran.
  hat-hat: Lè Fineas, prèt la, chèf pèp la ak chèf branch fanmi pèp Izrayèl ki te
    ale avè l' yo tande sa moun Gad, moun Woubenn ak moun Manase yo te di yo, sa te
    fè yo plezi anpil.
  eng-BSB: When Phinehas the priest and the chiefs of the congregation—the heads of
    Israel’s clans who were with him—heard what the descendants of Reuben, Gad, and
    Manasseh had to say, they were satisfied.
  tod-tod: Siɛgi zu zalaɠa ɠula nui Finease ta kundiɠiiti, ta pɛlɛyeɠe ɠundiɠiiti,
    ti naama woozuɠula gooiti kpein mɛnini da, nii Luɓɛn ná-nuiti ti boni ta Gade
    ná-nuiti, ta Manasee ná-nuiti, ti yiilɛini.
  eng-WEBPB: When Phinehas the priest, and the princes of the congregation, even the
    heads of the thousands of Israel that were with him, heard the words that the
    children of Reuben and the children of Gad and the children of Manasseh spoke,
    it pleased them well.
  kbq-kbq: Hanki pristi ne' Fineasi'ene Israeli vahepima mago mago naga nofite'ma
    ugagota hutere hu'naza vahe'mo'za, Rubeni naga'ma, Gati naga'ma, Manase naga'mo'zama
    hazankema nentahi'za, zamagra zamarimpa fru nehu'za muse hu'naze.
  nhe-BL: Huajca quema nopa totajtzi Finees huan nopa tlayacanani tlen nopa huejhueyi
    familias tlen israelitame quicajque tlen nopa soldados tlen Rubén, Gad, huan tlajco
    familia Manasés quiijtojque, nelía pajque.
  gub-BL: Xaxeto Pinez a'e, hehe we har teko wanuwihaw wà no, Izaew uzeànàànàm ma'e
    wanuwihaw hehe we har wà no, wenu teko Humen waze'eg mehe wà. Wenu teko Kaz waze'eg
    mehe wà no. Wenu Manaxe kwarahy ihemaw kutyr har waze'eg mehe wà no. Ikatu waze'eg
    wanupe.
  eng-DRA: 'And when Phinees the priest, and the princes of the embassage, who were
    with him, had heard this, they were satisfied: and they admitted most willingly
    the words of the children of Ruben, and Gad, and of the half tribe of Manasses.'
