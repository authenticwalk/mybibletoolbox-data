    ਹੋਇਆ ਹੋਵੇ ਤਾਂ ਅੱਜ ਦੇ ਦਿਨ ਸਾਨੂੰ ਨਾ ਛੱਡੋ।
  mya-JVB: မြတ် စွာဘုရား သခင် ထာဝရဘုရား ၊ မြတ် စွာဘုရား သခင် ထာဝရဘုရား သည် ကိုယ်တော်တိုင်
    သိ တော်မူ၏။ ဣသရေလ အမျိုးလည်း ကိုယ်တိုင်သိရလိမ့်မည်။ ပုန်ကန် မည်အကြံ၊ ထာဝရဘုရား
    ကို ပြစ်မှား မည်အကြံရှိ၍၊ ထာဝရဘုရား နောက် တော်သို့ မလိုက်ဘဲ လွှဲသွား ခြင်းငှါ
    ငါ တို့သည် ယဇ် ပလ္လင်ကို တည် သည်မှန်လျှင်၊ ယနေ့ ဘေးမ လွတ် ပါစေနှင့်။
  hmo-hmo: “Dirava korikori be Lohiabada! Dirava korikori be Lohiabada! Ia ese aiemai
    kara ena anina ia diba, bona ai ura Israela taudia ibounai do idia diba danu!
    Bema Lohiabada dekenai ai dagedage, o bema iena vairana dekenai ai kara dika neganai,
    hari dina ai do umui alaia mase!
  urd-urd: ख़ुदावन्द ख़ुदा — ओं का ख़ुदा, ख़ुदावन्द ख़ुदा — ओं का ख़ुदा, जानता है
    और इस्राईली भी जान लेंगे, अगर इस में बग़ावत या ख़ुदावन्द की मुख़ालिफ़त है तूने
    तो हमको आज जीता न छोड़ा।
  rus-SYN: Бог богов Господь, Бог богов Господь, Он знает, и Израиль да знает! Если
    мы восстаем и отступаем от Господа, то да не пощадит нас Господь в сей день!
  bqc-SIM: Dii mɛ́ Lua Zↄ̃ↄde ũ! Dii mɛ́ Lua Zↄ̃ↄde ũ! A wá yã́pi dↄ̃, mɛ́ wá
    ye ápiↄ àↄ dↄ̃ sↄ̃. Tó wa bↄ Dii kpɛ, wa gi aà yãmai, ásu wá wɛ̃nagwa gbão.
  tcz-CHONGTHU: “Pakai, Hatchungnung chu Pathen ahi! Pakai, Hatchungnung chu Pathen
    ahi! Aman thudih le thutah chu ahenai, chule Israel chaten jong nahet uva pha
    ahi. Keihon maicham kasemmu hi Pakai doumah nadia kabollu ahipoi. Kathilbol uhi
    doumah lam ahitah a Pakai dinga tahsan suhbeina ahidingleh keihohi tunin eighing
    hoida jenguvin,
  mar-mar: जो समर्थ देव परमेश्वर! जो समर्थ देव परमेश्वर! तो जाणतो; आणि इस्राएल, तोसुद्धा
    जाणील; हे बंड असल्यास किंवा हे परमेश्वराविरुद्ध उल्लंघन असल्यास तू आज आम्हांला
    वाचवू नकोस;
  qub-qub: «Munayniyoj Tayta Diosllami musyan. Manami mana wiyacoj caypitachu, ni
    paypita witicunäpächu cay altarta rurashcä. Canan örami musyaycan. Gamcunatapis
    musyachishunquimi. Llutan yarpaypa rurasha captëga mana cuyapaypa wañuycärachimay.
  hat-hat: -Seyè a, Bondye ki gen plis pouvwa pase tout lòt bondye yo, konnen se pa
    paske nou leve kont li, ni paske nou vle vire do ba li kifè nou bati lotèl sa
    a. Li konnen sa, epi se pou l' fè pèp Izrayèl la konn sa tou. Si se pou rezon
    sa yo nou te moute lotèl sa a, se pou l' kite yo touye nou jòdi a menm.
  eng-BSB: “The LORD, the Mighty One, is God! The LORD, the Mighty One, is God! He
