  uig-CYR: «Илаһларниң илаһи Пәрвәрдигардур! Илаһларниң илаһи болған Пәрвәрдигар Өзи
    буни билиду, Исраилму уни билгәй! Әгәр бу иш асийлиқ болса яки Пәрвәрдигарға итаәтсизлик
    болса, әнди бизләрни бүгун өлүмдин айимаңлар!
  tel-2017: “యెహోవాయే గొప్ప దేవుడు! యెహోవాయే గొప్ప దేవుడు! ఆ సంగతి ఆయనకు తెలుసు, ఇశ్రాయేలీయులు
    కూడా తెలుసుకోవాలి. ద్రోహం చేతగానీ యెహోవా మీద తిరుగుబాటు చేతగానీ మేము ఈ పని చేసి
    ఉంటే ఈ రోజున మమ్మల్ని బతకనివ్వవద్దు.
  hat-BSA: Sila ki Toupwisan an, Bondye SENYÈ a, Sila ki Toupwisan an, Bondye SENYÈ
    a, Li menm ki konnen! E Li menm va kite Israël konnen tou a. Si se te nan rebelyon,
