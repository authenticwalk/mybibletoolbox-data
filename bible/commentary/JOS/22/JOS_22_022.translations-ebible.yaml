    e bizir kam gami. Ezɨ e kamaghɨn ifonge, ia Israelia uaghan bizir kam gɨfogh.
    E ti uan nɨghnɨzir gavgavim ategh Ikiavɨra Itir Godɨn akam batueghtɨ, ia e mɨsueghtɨ
    e arɨmɨghireghtɨ, deragham.
  azb-azb: «Qadir Allah Rəbb! Qadir Allah Rəbb! O bilir, qoy İsrail də bilsin. Əgər
    Rəbbin əleyhinə çıxıb üsyan edəriksə, qoy bu gün O bizə qənim olsun!
  eng-DBY: The God of gods, Jehovah, the God of gods, Jehovah, he knoweth, and Israel
    he shall know [it]; if it is in rebellion, or if in trespass against Jehovah,
    — save us not this day!
  hin-2017: “यहोवा जो ईश्वरों का परमेश्वर है, ईश्वरों का परमेश्वर यहोवा इसको जानता
    है, और इस्राएली भी इसे जान लेंगे, कि यदि यहोवा से फिरके या उसका विश्वासघात करके
    हमने यह काम किया हो, तो तू आज हमको जीवित न छोड़,
  swp-swp: 'Guiau, eaubada edi Eaubada, eaubada edi Eaubada i nuatui, hinage Isaraela
    abo se nuatui: ena Guiau ai avaeagaraei, eo ai nuagabaei (teina asubena ta tabu
    au nuatoatoaimai).'
  eng-YLT: '''The God of gods — Jehovah, the God of gods — Jehovah, He is knowing,
    and Israel, he doth know, if in rebellion, and if in trespass against Jehovah
    (Thou dost not save us this day!)'
  eng-WYC-2017: The strongest Lord God himself of Israel knoweth, and Israel shall
    understand altogether;
  eng-WMBB: '“The Mighty One, God, the LORD, the Mighty One, God, the LORD, he knows;
    and Israel shall know: if it was in rebellion, or if in trespass against the LORD
    (don’t save us today),'
  urd-GVH: “रब क़ादिरे-मुतलक़ ख़ुदा, हाँ रब क़ादिरे-मुतलक़ ख़ुदा हक़ीक़त जानता है,
    और इसराईल भी यह बात जान ले! न हम सरकश हुए हैं, न रब से बेवफ़ा। अगर हम झूट बोलें
    तो आज ही हमें मार डालें!
  rug-rug: “Sa Tamasa Heheda! E Zihova si Asa! Sa Tamasa Heheda si ṉiṉira! E Zihova
    si asa! Gilania Nana gua sapu tavetia gami, meke hiva vata gilana nia tugo gami
    koa gamu! Be kilua gami meke lopu kopu nia gami sa mami rinaṉeraṉe koe Zihova,
    mamu va mate pani gami!
  gaz-gaz: “Waaqayyo Waaqni waaqotaa, Waaqayyo Waaqni waaqotaa ni beeka! Israaʼelis
    haa beeku! Yoo wanni kun Waaqayyotti finciluuf yookaan isaa ajajamuu diduuf taʼe
    harʼa nu hin hambisin.
  fra-LSG: Dieu, Dieu, l’Éternel, Dieu, Dieu, l’Éternel le sait, et Israël le saura!
    Si c’est par rébellion et par infidélité envers l’Éternel, ne viens point à notre
    aide en ce jour!
  yal-yal: “Marigina Ala, Alatala nan keden a kolon! Marigina Ala, Alatala! Isirayila
    yamaan birin fan fama nɛn a kolondeni! Xa nxu feni ito ligaxi murutɛn nin hanma
    tinxintareyani Alatala xili ma, nxu nama kisi to lɔxɔni.
  haw-1868: O Iehova, o ke Akua o na'kua, o Iehova, o ke Akua o na'kua, oia ka i ike,
    a e ike no hoi auanei ka Iseraela; ina ma ke kipi ana a me ka hana hewa ana ia
    Iehova, mai hoola oukou ia makou i keia la,
  arb-NAV: «إِنَّ الرَّبَّ الْقَدِيرَ هُوَ إِلَهُ كُلِّ الآلِهَةِ؛ إِنَّ الرَّبَّ
    الْقَدِيرَ هُوَ إِلَهُ كُلِّ الْآلِهَةِ. هُوَ يَعْلَمُ، وَعَلَى شَعْبِ إِسْرَائِيلَ
    أَنْ يَعْلَمَ أَنَّنَا لَمْ نَبْنِ الْمَذْبَحَ تَمَرُّداً عَلَيْهِ أَوْ خِيَانَةً
    فِي حَقِّهِ وَإلَّا فَلْيُهْلِكْنَا هَذَا الْيَوْمَ،
  ewe-ewe: “Ŋusẽtɔ lae nye Yehowa, mawuwo dzi Mawu lae nya nu si ta míetu vɔsamlekpui
    la, eye míedi be miawo hã mianya! Ne míedze aglã, eye míewɔ nuteƒe na Yehowa o
    la, ekema migana míanɔ agbe o!
  eng-LEE: 'The God of gods, the Eternal, the God of gods, the Eternal, he knoweth,
    and Israel also shall know: if it be in rebellion, or if in transgression against
    the Lord, [aid us not this day,]'
  asm-FB: “ঈশ্বৰসকলৰ ঈশ্বৰ যিহোৱাই! ঈশ্বৰসকলৰ ঈশ্বৰ যিহোৱায়েই জানে! আৰু ইস্ৰায়েলেও
    জানক; সঁচাকৈ আমি যদি বিদ্ৰোহীভাবে বা যিহোৱাৰ আগত সত্যলঙ্ঘন কৰিলোঁ, তেনেহলে আজি
    তুমি আমাক ৰক্ষা নকৰিবা৷
  sus-A: «مَرِفِ عَلَتَلَ، عَ تَن نَن نَ مَنفّ عَلَ رَ! عَ تَن نَن عَ كٌلٌن مُشُ يِ
    رَبَشِ قٍ نَشَن مَ. عِسِرَيِلَكَ بِرِن قَن قَمَ عَ كٌلٌندٍ. شَ مُشُ بَرَ عَلَتَلَ
    مَتَندِ، شَ مُشُ بَرَ تِنشِنتَرٍيَ رَبَ، مُشُ نَشَ كِسِ تٌ لْشْي.
  fra-SBL: '« Le Puissant, Dieu, Yahvé, le Puissant, Dieu, Yahvé, il le sait, et Israël
