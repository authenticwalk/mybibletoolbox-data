  kik-kik: “Jehova, Ngai, Mwene-Hinya, o we Jehova! Jehova, Ngai, Mwene-Hinya, o we
    Jehova! Nĩwe ũũĩ! Narĩo Isiraeli nĩrĩmenye! Angĩkorwo ũndũ ũyũ nĩ wa ũremi o na
    kana kwaga gwathĩkĩra Jehova, mũtigatũtigie muoyo ũmũthĩ.
  fra-NCL: « Le Tout-Puissant, Dieu, Yahweh, le Tout-Puissant, Dieu, Yahweh le sait,
