  kos-kos: “El Su Fulatlana, LEUM GOD, El God! El Su Fulatlana, LEUM GOD, El God!
    El etu lah efu ku kut oru ma inge, ac kut ke kowos in etu pac! Fin ma kut oru
    inge lainul ac kunausla wulela lasr nu sel, lela in anwuki kut!
  hbo-WLC: אֵל֩ ׀ אֱלֹהִ֨ים ׀ יְהוָ֜ה אֵ֣ל ׀ אֱלֹהִ֤ים ׀ יְהוָה֙ ה֣וּא יֹדֵ֔עַ וְיִשְׂרָאֵ֖ל
    ה֣וּא יֵדָ֑ע אִם־בְּמֶ֤רֶד וְאִם־בְּמַ֙עַל֙ בַּֽיהוָ֔ה אַל־תּוֹשִׁיעֵ֖נוּ הַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: “Chineke onye kachasị chi niile, bụ Onyenwe anyị! Chineke onye kachasị
    chi niile, bụ Onyenwe anyị! Ya onwe ya maara, ka Izrel niile matakwa. A sị na
    nke a bụ nnupu isi, a sịkwarị na ọ bụ enweghị ntụkwasị obi nye Onyenwe anyị, unu
    ahapụla anyị ka anyị dịrị ndụ.
  ory-ory: “ପରମେଶ୍ୱର, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର, ପରମେଶ୍ୱର, ସଦାପ୍ରଭୁ ପରମେଶ୍ୱର, ସେ ଜାଣନ୍ତି ଓ
    ଇସ୍ରାଏଲ ମଧ୍ୟ ଜାଣିବ; ଯେବେ ଏହା ବିଦ୍ରୋହ ଭାବରେ, ଅବା ଯେବେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ସତ୍ୟ-ଲଙ୍ଘନ
    ଭାବରେ ହୋଇଥାଏ, ତେବେ ତୁମ୍ଭେ ଆଜି ଆମ୍ଭମାନଙ୍କୁ ରକ୍ଷା ନ କର;
  chk-chk: “Kot i ewe Samol mi Lapalap, ewe mi Manaman! Kot i ewe Samol mi Lapalap,
    ewe mi Manaman, a silei met popun äm föri ei föför, nge Israel epwe pwal silei.
    Are äm aia föri ei föför ren äm ü ngeni ewe Samol mi Lapalap ika ren äm aleasolap
    ngeni, ousap amanauakem ikenai.
  rop-rop: “YAWEI na det brabli strongbalawan. Im brabli haibala, en im neim YAWEI,
    en im sabi wotfo melabat bin bildimap det teibul, en melabat wandim yumob garra
    sabi du, dumaji if melabat bin gibit bekboun langa YAWEI, en if melabat nomo trubala
    langa im, wal yumob garra kilim melabat ded.
  ukr-1871: 'Потужний Бог, Єгова — Потужний Бог, Єгова — він се знає, та й Ізраїль
    нехай се знає: Коли воно сталось ув опорі чи то в зрадї проти Господа, нехай він
    ще сьогоднї віднїме нам підмогу свою!'
  deu-1951: 'Der Gott der Götter, der HERR, der Gott der Götter, der HERR, er weiß,
    und Israel soll es auch wissen: Ist es aus Empörung oder Untreue gegen den HERRN
    geschehen, so helfe er uns heute nicht!'
  eng-JPS: '''God, God, the LORD, God, God, the LORD, He knoweth, and Israel he shall
    know; if it be in rebellion, or if in treachery against the LORD — save Thou us
    not this day —'
  srp-1865: Gospod Bog nad bogovima, Gospod Bog nad bogovima, on zna, i Izrailj neka
    zna. Ako smo radi odmetati se i griješiti Gospodu, neka nas ne saèuva danas.
  lug-lug: “Mukama Katonda ow’Amaanyi, Mukama ow’Amaanyi! Ye amanyi, era Isirayiri
    akimanye! Bwe kiba nga kyabadde mu kwediima oba kujeemera Mukama, temutusonyiwa
    leero.
  heb-heb: אל אלהים יהוה אל אלהים יהוה הוא ידע וישראל הוא ידע אם במרד ואם במעל ביהוה
    אל תושיענו היום הזה׃
  ben-IRV: “ঈশ্বরদের ঈশ্বর সদাপ্রভু, ঈশ্বরদের ঈশ্বর সদাপ্রভু, তিনিই জানেন এবং ইস্রায়েল,
    সেও জানবে; যদি আমরা সদাপ্রভুর বিপরীতে বিদ্রোহ-ভাবে কিম্বা আজ্ঞার অবাধ্য হয়ে এটি
    করে থাকি, তবে আজ আমাদের রক্ষা করো না।”
  pan-pan: ਯਹੋਵਾਹ ਸਮਰੱਥ ਪਰਮੇਸ਼ੁਰ, ਹਾਂ, ਯਹੋਵਾਹ ਸਮਰੱਥ ਪਰਮੇਸ਼ੁਰ, ਉਹੀ ਜਾਣਦਾ ਹੈ ਅਤੇ ਇਸਰਾਏਲੀ
