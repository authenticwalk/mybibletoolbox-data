verse: JOS.022.022
translations:
  mal-C: “സർവശക്തനായ ദൈവം, യഹോവയായ സർവശക്തൻ, ദൈവമായ യഹോവ, അവിടന്ന് അറിയുന്നു! ഇസ്രായേൽ
    അറിയട്ടെ! ഇതു യഹോവയോടുള്ള മത്സരമോ അനുസരണക്കേടോ എങ്കിൽ ഇന്നുതന്നെ ഞങ്ങളെ ജീവനോടെ
    വെച്ചേക്കരുത്!
  deu-TKW: 'Der Starke, Gott, Jahwe - der Starke, Gott, Jahwe, er weiß es, und Israel
    soll es wissen: Wenn es in Empörung oder in Untreue gegen Jahwe - möchtest du
    uns dann noch heute deine Hilfe entziehen! - geschehen ist,'
  lin-lin: — Nzambe ya banzambe ! Yawe ! Nzambe ya banzambe ! Yawe ! Ayebi nyonso !
    Tika ete Isalaele ayeba mpe yango ! Soki tosali yango mpo na kotombokela Yawe
    to mpo na kosala lisumu na miso na Ye, tika ete abikisa biso te na mokolo ya lelo !
  eng-LSV: “The God of gods—YHWH, the God of gods—YHWH, He is knowing, and Israel—he
    knows, if [we are] in rebellion, and if in trespass against YHWH, do not save
    us this day!
  eng-GNV: 'The Lord God of gods, the Lord God of gods, he knoweth, and Israel himselfe
    shall know: if by rebellion, or by transgression against ye Lord we haue done
    it, saue thou vs not this day.'
  eng-WEBSTER: The LORD God of gods, the LORD God of gods, he knoweth, and Israel
    he shall know; if it is in rebellion, or if in transgression against the LORD,
    (save us not this day,)
  nhw-BL: ―TOTECO yaya catli quipiya nochi chicahualistli. Yaya catli quinnahuatía
    nochi catli sequinoc quintocaxtíaj dioses. San yaya TOTECO. Yaya quimati para
    melahuac tocamanal, huan xijmatica nochi amojuanti nojquiya. Tijtestigojquetzaj
    TOTECO para amo tijchijtoque ni tlaixpamitl para timoiyocatlalise huan timoyoltetilise.
  swh-ONEN: “Yeye Mwenye Nguvu, Mungu, Bwana! Yeye Mwenye Nguvu, Mungu, Bwana! Yeye
    anajua! Israeli na wajue! Kama huu umekuwa ni uasi au kukosa utii kwa Bwana, msituache
    hai siku hii ya leo.
  bba-bba: Yinni Gusunɔ turowɑ u wɑ̃ɑ. Wiyɑ u yɛ̃ yèn sɔ̃ sɑ kuɑ mɛ. Isirelibɑ kpuro
    bɑ koo mɑɑ ɡiɑ. Sɑ̀ n Yinni Gusunɔ seesi sɑ nùn torɑn nɑ, u ku de sɑ n wɑ̃ɑ.
  eng-KJVCPB: The Lord God of gods, the Lord God of gods, he knoweth, and Israel he
    shall know; if it be in rebellion, or if in transgression against the Lord, (save
    us not this day,)
  luo-luo: “Jehova Nyasaye en Nyasaye Maratego! Jehova Nyasaye en Nyasaye Maratego!
    Ongʼeyo gik moko duto! Israel mondo ongʼe! Ka dipo ni ma notim e yor ngʼanyo,
    kata bedo maonge gi luor ne Jehova Nyasaye, to kik ingʼwon-nwa kawuono.
  meu-meu: 'Dirava korikori na Iehova! Dirava korikori na Iehova! Ia dibana, bona
    Israel danu baine diba: bema Iehova a gwau edeede henia eiava vairanai a kara
    havara, hari dina ai basio hamaurimai.'
  npi-ULB: “हे सर्वशक्‍तिमान्, परमप्रभु परमेश्‍वर सर्वशक्‍तिमान्, हे परमप्रभु परमेश्‍वर
    ! उहाँ जान्‍नुहुन्छ, इस्राएलले जानोस् ! यदि यो विद्रोह वा विश्‍वास तोड्नलाई परमप्रभुको
    विरुद्धमा थियो भने,
  yor-yor: Olúwa Ọlọ́run àwọn ọlọ́run! Olúwa Ọlọ́run àwọn ọlọ́run, Òun mọ̀, jẹ́ kí
    Israẹli pẹ̀lú kí ó mọ̀! Bí èyí bá wà ní ìṣọ̀tẹ̀ tàbí àìgbọ́ràn sí Olúwa, ẹ má
    ṣe gbà wa ní òní yìí.
  emp-NTPO: –Ãcõrẽ dji dromaara b̶ʌba cawa b̶ʌa daiba ĩjã oẽ́ panʌneba ni idji igara
    panʌneba mãwã od̶aẽ́ basida. Maʌ̃ra jũma Israel puru bid̶a cawad̶ida panʌa. Dairãba
    Ãcõrẽ igarad̶i carea mãwã osid̶abʌrʌ, wa ĩjã oẽ́ panʌneba mãwã osid̶abʌrʌ, dairãra
    jũma quenanadua.
  ind-ind: “TUHAN adalah Allah yang Mahakuasa! Hanya Dia yang Mahakuasa! Dia mahatahu!
    Pasti Dia tahu kenapa kami melakukan hal ini. Dan kalian, orang Israel juga harus
    tahu! Jika memang kami memberontak kepada TUHAN, jangan biarkan kami hidup hari
    ini!
  pes-OPCB: «یهوه، خدای خدایان می‌داند که قصد ما از بنای این مذبح چه بوده است و می‌خواهیم
    شما نیز بدانید. اگر ما با این کار از پیروی خداوند روگردان شده‌ایم و به او خیانت
    ورزیده‌ایم، شما ما را زنده نگذارید.
  tgl-ULB: “Ang Makapangyarihan, Diyos, Yahweh! Ang Isang Makapangyarihan, Diyos,
    Yahweh! —Alam niya, at hayaang malaman ng Israel! Kung ito ay sa paghihimagsik
    o sa paglabag ng pananampalataya laban kay Yahweh, huwag kaming iligtas sa araw
    na ito
  hui-hui: Mbirali Hongo Haiheore kago ibu Ngode Datagaliwabe ka. Ibuni hangu Anduane
    Homogo kagoni. Mbirali Hongo Haiheore kago ibu Ngode Datagaliwabe ka. Ibuni hangu
    Anduane Homogo kagoni. Iname o birimadagoni irane ogonaga biya lalu ibuni manda
    bu ka. Ai tíguabi nde irane manda bilimulo hamelo kamagoni. Iname Anduane Homogo
    erembira mialu ibuhondo mini mbiraore nawi ibunaga bi mo waharimayagua nde ani
    holene nawigo tígua ina homelo bo wahai halimulo.
  mya-mya: '``တန်​ခိုး​ကြီး​သော​အ​ရှင်​သည်​ဘု​ရား​ဖြစ် တော်​မူ​၏။ ကိုယ်​တော်​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ဖြစ်​တော်​မူ​၏။ တန်​ခိုး​ကြီး​သော​အ​ရှင်​သည် ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ထာ​ဝ​ရ
    ဘု​ရား​ဖြစ်​တော်​မူ​၏။ ငါ​တို့​၏​ယဇ်​ပလ္လင်​ကို အ​ဘယ်​ကြောင့်​တည်​ရ​ကြောင်း​ကို​ကိုယ်​တော်
    သိ​တော်​မူ​၏။ သင်​တို့​အား​လည်း​သိ​စေ​လို ပါ​သည်။ ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ပုန်​ကန်​၍ သစ္စာ​တော်​ကို​မ​စောင့်​ထိန်း​လျှင် အ​သက်​ချမ်း​သာ​ခွင့်​မ​ပေး​ပါ​နှင့်။-'
  bod-N: ཀུན་དབང་གི་དཀོན་མཆོག་ཡ་ཝཱེ། ཀུན་དབང་གི་དཀོན་མཆོག་ཡ་ཝཱེས་མཁྱེན་པ་དང་། ཡེས་ར་ཨེལ་པས་ཀྱང་ཤེས་ངེས་ཡིན་ཏེ།
    གལ་ཏེ་ངེད་རྣམས་ལ་ངོ་ལོག་གི་སེམས་ལྡན་པའམ་ཡང་ན་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འགལ་བ་ཡིན་ན། ཁྱེད་ཀྱིས་དེ་རིང་ངེད་རྣམས་མི་བསྲུང་བར་ཤོག
  sna-sna: “Iye Oga Wamasimba, Mwari, Jehovha! Iye Oga Wamasimba, Mwari, Jehovha!
    Anoziva! Uye Israeri ngaizive! Kana izvi kwanga kuri kumukira kana kusateerera
    Jehovha, musatiponesa nhasi.
  spa-BLM: “El Poderoso, Dios, Yahvé, el Poderoso, Dios, Yahvé, sabe; e Israel sabrá
    si fue por rebelión, o si por transgresión contra Yahvé (no nos salve hoy),
  cac-cac: —A Jehová Syal Yuj Smasanil, yojtac to ix co b'o jun altar chi', man̈ yujoc
    co paticaneli, man̈ yujoc pax quic'anel co b'a d'ay. Yojtac Jehová chi' tas yaji.
    Comonoc snachajpaxel eyuuj. Tato yuj co pitan co b'a d'ay, mocab' on̈ eyac' nivanc'olal.
  swh-ULB: “Yahweh, Mungu Mwenye nguvu! Yahweh, Mungu Mwenye nguvu! Yeye anajua, na
    Israeli naijue yenyewe! Kama ilikuwa ni katika uasi au katika kuvunja imani kinyume
    na Yahweh, msituache hai katika siku hii ya leo
  bel-bel: Бог багоў Гасподзь, Бог багоў Гасподзь, Ён ведае, і Ізраіль хай ведае!
    Калі мы паўстаём і адступаемся ад Госпада, дык хай ня літуе нас Гасподзь у дзень
    гэты!
  deu-ELBBK: 'Der Gott der Götter, der HERR, der Gott der Götter, der HERR, er weiß
    es, und Israel soll es wissen: Wenn es aus Empörung, und wenn es aus Treulosigkeit
    gegen den HERRNgeschehen ist, – so mögest du uns nicht retten an diesem Tag! –'
  mbb-OT: “Is Nengazen iyan sikan is Mekeǥeǥehem he Megbevayà! Netuenan din ke maan
    is mibeelan dey heini, ne ereg daan heini he egketuenan niw. Emun iyan imbeeli
    zey kayi is kebpekidsukulà etawa kedsupak te Nengazen, ne kenè kew en tuǥut he
    meuyag-uyag key pa ǥuntaan he andew.
  mal-2015: സർവ്വവല്ലഭനാകുന്ന ദൈവമായ യഹോവ, സർവ്വവല്ലഭനാകുന്ന ദൈവമായ യഹോവ തന്നേ അറിയുന്നു;
    യിസ്രായേലും അറിയട്ടെ! ഞങ്ങൾ യഹോവയോടുള്ള മത്സരത്താലോ ദ്രോഹത്താലോ‒അങ്ങനെയെങ്കിൽ
    ഇന്നു തന്നേ നിന്റെ രക്ഷ ഞങ്ങൾക്കില്ലാതെ പോകട്ടെ‒
  rmc-rmc: '„O zoralo Del, o Del o RAJ! O zoralo Del, o Del o RAJ oda džanel a mi
    džanel the o Izrael: Te pes akana kaleha ačhavas le RAJESKE abo pes ľikeras napačivalones,
    mek adadžives amen tumen šaj murdaren!'
  nlg-nlg: “A Lord heghena te God! A Lord heghena te God! Ighai tai mua sonia na baravatu
    gekai hughuhughu koly ta nina malei haba mana maana God. Makai nea te vaghaa keri
    ke, makau lavi kehai na volamami tana dani eni. Hau va ma Lord tegilalaa, menera
    ghua na Israel udolu gekara ghilalaa ghua.
  pes-OPV: «یهوه خدای خدایان! یهوه خدای خدایان! اومی داند و اسرائیل خواهند دانست اگر
    این کار ازراه تمرد یا از راه خیانت بر خداوند بوده باشد، امروز ما را خلاصی مده،
  ron-1924: „Домнул Думнезеу, Чел Атотпутерник, Домнул Думнезеу, Чел Атотпутерник,
    штие ши Исраел ынсушь сэ штие лукрул ачеста! Дакэ дин рэзврэтире ши пэкэтуире
    ымпотрива Домнулуй ам фэкут лукрул ачеста, сэ ну не винэ ын ажутор Домнул ын зиуа
    ачаста!
  ben-OBCV: “সদাপ্রভু ঈশ্বর পরাক্রমী! সদাপ্রভু ঈশ্বর পরাক্রমী! তিনি জানেন! আর ইস্রায়েলও
    তা জানুক! এ যদি সদাপ্রভুর বিরুদ্ধে বিদ্রোহ বা অবাধ্যতা হয়, তবে আজ আপনারা আমাদের
    নিষ্কৃতি দেবেন না।
  som-som: Rabbiga ah Ilaaha ilaahyada, Rabbiga ah Ilaaha ilaahyadu wuu og yahay,
    oo reer binu Israa'iilna waa inuu ogaadaa, haddii taasu caasinimo tahay, ama xadgudub
    Rabbiga ka gees ah (maanta ha na badbaadin),
  lat-VUC: 'Fortissimus Deus Dominus, fortissimus Deus Dominus, ipse novit, et Israël
    simul intelliget: si prævaricationis animo hoc altare construximus, non custodiat
    nos, sed puniat nos in præsenti:'
  eng-ASVBT: 'The Mighty One, God, Jehovah, the Mighty One, God, Jehovah, he knoweth;
    and Israel he shall know: if it be in rebellion, or if in trespass against Jehovah
    (save thou us not this day),'
  ita-1885: Il Signore Iddio degl'iddii, il Signore Iddio degl'iddii, esso il sa;
    Israele anch'esso il saprà. O Signore se abbiam fatto questo per ribellione, e
    per commetter misfatto contro a te, non salvarci in questo giorno.
  eng-LXXUP: God even God is the Lord, and God even God himself knows, and Israel
    he shall know; if we have transgressed before the Lord by apostasy, let him not
    deliver us this day.
  eng-ULB: “The Mighty One, God, Yahweh! The Mighty One, God, Yahweh!—He knows, and
    let Israel itself know! If it was in rebellion or in breach of faith against Yahweh,
    do not spare us on this day
  spa-VBL: “El Señor es Dios de dioses, el Señor es Dios de dioses y él lo sabe! ¡Que
    lo sepa Israel también! Si nos rebelamos contra Dios o le somos desleales, ¡mátennos
    ahora mismo!
  fra-_FOB: Dieu, Dieu, l'Éternel, Dieu, Dieu, l'Éternel, le sait, et Israël le saura!
    Si c'est par rébellion, si c'est par un forfait contre l'Éternel, ne nous viens
    point en aide en ce jour!
  mal-mal: “സർവ്വവല്ലഭനാകുന്ന ദൈവമായ യഹോവ, സർവ്വവല്ലഭനാകുന്ന ദൈവമായ യഹോവ തന്നേ ഈ കാര്യം
    അറിയുന്നു; യിസ്രായേലും അത് അറിയട്ടെ! ഞങ്ങൾ യഹോവയോടുള്ള മത്സരത്താലോ ദ്രോഹത്താലോ
    അത് ചെയ്തു എങ്കിൽ നിന്റെ സംരക്ഷണം ഞങ്ങൾക്കില്ലാതെ പോകട്ടെ.
  urd-GVR: “Rab Qādir-e-mutlaq Ḳhudā, hāṅ Rab Qādir-e-mutlaq Ḳhudā haqīqat jāntā hai,
    aur Isrāīl bhī yih bāt jān le! Na ham sarkash hue haiṅ, na Rab se bewafā. Agar
    ham jhūṭ boleṅ to āj hī hameṅ mār ḍāleṅ!
  suz-BL: “परमप्रभु यावे, नेल्‍ल क्‍येङा सक्ति पाइश्‍शो परमप्रभु यावेमी नेल्‍ल तुइक्‍ब।
    गो परमप्रभु यावे कली मटिशो बाक्‍तय हना, इस्राएलीपुकीमी यो मेको तुइक्‍तमेक्‍ल।
    मुलाक्‍त आंइ कली सतीन।
  ita-1927: “Dio, Dio, l’Eterno, Dio, Dio, l’Eterno lo sa, e anche Israele lo saprà.
    Se abbiamo agito per ribellione, o per infedeltà verso l’Eterno, o Dio, non ci
    salvare in questo giorno!
  ckb-ckb: «خودای توانادار، یەزدانە! خودای توانادار، یەزدانە! ئەو دەزانێت و با ئیسرائیلیش
    بزانێت، ئەگەر ئەمە بە یاخیبوون و بە ناپاکی دەرهەق بە یەزدان کرابێت، ئەوا ئەمڕۆ
    ڕزگارمان مەکەن!
  eng-BBE: God, even God the Lord, God, even God the Lord, he sees, and Israel will
    see — if it is in pride or in sin against the Lord,
  kan-OKCV: “ದೇವಾದಿದೇವರಾದ ಯೆಹೋವ ದೇವರು ಇದಕ್ಕೆ ಸಾಕ್ಷಿ, ನಾವು ದೇವಾದಿದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರುದ್ಧ ಪಾಪಮಾಡಿದವರಾಗಿದ್ದರೆ ಅಥವಾ ಅವಿಧೇಯರಾಗಿದ್ದರೆ, ಆ ದೇವರು ನಮ್ಮನ್ನು ಇಂದೇ ಜೀವದಿಂದುಳಿಸದಿರಲಿ.
  bbb-bbb: '@see-verse:JOS.022.021'
  tam-2017: தேவாதி தேவனாகிய யெகோவா, தேவாதி தேவனாகிய யெகோவாவே, அதை அறிந்திருக்கிறார்;
    இஸ்ரவேலர்களும் அறிந்துகொள்ளுவார்கள்; அது பிடிவாதத்தினாலாவது, யெகோவாவுடைய கட்டளைக்கு
    எதிரான துரோகத்தினாலாவது செய்யப்பட்டதானால், இந்த நாளில் அவர் எங்களைக் காப்பாற்றாமல்
    இருப்பாராக.
  spa-RV-1909: 'El Dios de los dioses, Jehová, el Dios de los dioses, Jehová, él sabe,
    y sabrá Israel: si por rebelión ó por prevaricación contra Jehová (no nos salves
    hoy,)'
  ron-BTF: DOMNUL Dumnezeul dumnezeilor, DOMNUL Dumnezeul dumnezeilor, el știe, și
    Israel însuși să știe; dacă din răzvrătire sau din fărădelege față de DOMNUL (nu
    ne salva în această zi!),
  eng-WEBP: '“The Mighty One, God, the LORD, the Mighty One, God, the LORD, he knows;
    and Israel shall know: if it was in rebellion, or if in trespass against the LORD
    (don’t save us today),'
  eng-FBV: “The Lord is God of gods, the Lord is God of gods, and he knows! May Israel
    also know! If we're in rebellion against God or being disloyal to him then kill
    us right now!
  nld-1939: Bij Jahweh, den God der goden! Jahweh, de God der goden, weet het, en
