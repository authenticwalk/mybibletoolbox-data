    Dieu, ne nous sauvez pas en ce jour !...
  cek-AK: sithawnawk ih Angraeng Sithaw! sithawnawk ih Angraeng Sithaw mah panoek;
    Israel kaminawk mah doeh panoek o tih; hae hmaicam loe Angraeng misa angthawk
    thui haih maw, to ai boeh loe a lok tahngai ai ah sak ih hmaicam ah om nahaeloe,
    vaihniah kaicae hae pathlung o hmah,
  cuk-cuk: —Anmar-Bab-Dummad-Jehová bab-dummadyob-ibmar-imaklemalad-e-Bab-Dummad,
