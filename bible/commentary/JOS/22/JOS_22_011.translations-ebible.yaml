verse: JOS.022.011
translations:
  mal-C: യോർദാനു സമീപം കനാന്റെ അതിർത്തിയിലുള്ള ഗലീലോത്തിൽ ഇസ്രായേൽമക്കളുടെ ഭാഗത്ത്
    രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പകുതിഗോത്രവുംകൂടി ഒരു യാഗപീഠം പണിതു എന്ന് ഇസ്രായേൽമക്കൾ
    കേട്ടു.
  deu-TKW: 'da vernahmen die Israeliten die Kunde: die Rubeniten und Gaditen und der
    halbe Stamm Manasse haben den Altar gegenüber dem Lande Kanaan in den Gelioth
    des Jordans, in dem Gebiete jenseits von den Israeliten errichtet.'
  lin-lin: Mpe tango bana ya Isalaele bayokaki ete bakitani ya Ribeni, ya Gadi mpe
    ya ndambo ya libota ya Manase batongi etumbelo na ngambo ya mokili ya Kanana,
    na Geliloti pene ya Yordani, na ngambo ya bana mosusu ya Isalaele,
  eng-LSV: And the sons of Israel hear, saying, “Behold, the sons of Reuben, and the
    sons of Gad, and the half-tribe of Manasseh, have built the altar at the frontier
    of the land of Canaan, in the districts of the Jordan, at the passage of the sons
    of Israel.”
  eng-GNV: 'When the children of Israel heard say, Beholde, the children of Reuben,
    and the children of Gad, and the halfe tribe of Manasseh haue built an altar in
    the forefront of the lande of Canaan vpon the borders of Iorden at the passage
    of the children of Israel:'
  eng-WEBSTER: And the children of Israel heard it said, Behold, the children of Reuben,
    and the children of Gad, and the half-tribe of Manasseh, have built an altar over
    against the land of Canaan, in the borders of Jordan, at the passage of the children
    of Israel.
  nhw-BL: Huan quema nopa israelitame campa temo tonati quicajque para iteipan ixhuihua
    Rubén, Gad huan Manasés quiquetztoyaj se tlaixpamitl ipan inepa Canaán nechca
    hueyatl Jordán,
  swh-ONEN: Waisraeli wengine waliposikia kwamba Wareubeni, Wagadi na ile nusu ya
    kabila la Manase walikuwa wamejenga madhabahu kwenye mpaka wa Kanaani huko Gelilothi
    karibu na Yordani kwenye upande wa Israeli,
  bba-bba: Mɑ ɡoo u nɑ u Isireli be bɑ tie sɔ̃ɔwɑ u nɛɛ, wee Rubɛnibɑ kɑ Gɑdibɑ kɑ
    sere Mɑnɑsebɑn sukum bɑ yɑ̃ku yeru bɑnɑ Yuudɛnin bɔkuɔ bɛsɛn berɑ ɡee.
  eng-KJVCPB: And the children of Israel heard say, Behold, the children of Reuben
    and the children of Gad and the half tribe of Manasseh have built an altar over
    against the land of Canaan, in the borders of Jordan, at the passage of the children
    of Israel.
  luo-luo: To ka jo-Israel nowinjo ni negisegero kendo mar misango e tongʼ Kanaan
    kama iluongo ni Geliloth but aora Jordan yo kor jo-Israel,
  meu-meu: 'Bena Israel taudia ese harina e kamonai: haida eto, A itaia, Ruben taudia
    bona Gad taudia bona Manase iduhuna kahana taudia ese ihaboulaina patana ta vada
    e larebaia, Kanaan tanona hetoana ai. Ioridane sinavaina isena ai, Israel taumui
    emui tano lalonai.'
  npi-ULB: इस्राएलका मानिसहरूले यो सुने र भने, “हेर, रूबेन, गाद र मनश्शेका आधा कुलका
    मानिसहरूले इस्राएलका मानिसहरूको अधीनमा पर्ने यर्दन नजिकको प्रदेशको गलिलोथको कनानको
    भूमिको सामुन्‍ने वेदी निर्माण गरेका छन् ।”
  yor-yor: Nígbà tí àwọn ọmọ Israẹli gbọ́ pé àwọn ọmọ Reubeni, àti àwọn ọmọ Gadi àti
    ìlàjì ẹ̀yà Manase mọ pẹpẹ kan dojúkọ ilẹ̀ Kenaani ní Geliloti ní ẹ̀bá Jordani
    ní ìhà kejì àwọn ọmọ Israẹli,
  emp-NTPO: Mãwã oped̶ad̶ara waabema israelerãba ũrĩsid̶aa.
  ind-ind: Lalu terdengarlah kabar oleh suku-suku Israel lainnya, “Suku Ruben, Gad,
    dan separuh suku Manasye sudah membangun mezbah di perbatasan negeri Kanaan, di
    Gelilot dekat sungai Yordan, di sisi kita.”
  pes-OPCB: '@see-verse:JOS.022.010'
  tgl-ULB: Narinig ng bayan ng Israel ang tungkol dito at sinabi, “Tingnan mo! Nagtayo
    ng isang altar ang bayan ng Ruben, Gad at kalahating lipi ni Manases sa harap
    ng lupain ng Canaan, sa Gelilot, sa rehiyong malapit sa Jordan, sa tabi na pag-aari
    ng bayan ng Israel.”
  hui-hui: Ani buwa Isaraele hameigini maru hearume tini aria bu hearu lamule puwa
    lalu, Hale hadaba. Lubene hameiginibi Gada hameiginibi Manase hameigini maru karubi
    tigua Anduane Homogonaga lomabu delaga dabu mbira Iba Yodana angeni ina daluhayagi
    abale bu heledago, lalu lamini.
  mya-mya: အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မိ​မိ​တို့​ပိုင်​နက်​ဖြစ်​သော​ယော်​ဒန်​မြစ်​အ​နောက်
    ဘက်​ဂဲ​လိ​လော့​အ​ရပ်​၌​ရု​ဗင်​အ​နွယ်​ဝင်၊ ဂဒ် အ​နွယ်​ဝင်​နှင့်​အ​ရှေ့​မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့
    က ယဇ်​ပလ္လင်​တည်​ကြ​သည့်​သ​တင်း​ကို​ကြား ရ​သော​အ​ခါ အ​ရှေ့​အ​နွယ်​ဝင်​တို့​အား​စစ်
    ချီ​တိုက်​ခိုက်​ရန်​ရှိ​လော​မြို့​သို့​စု​ရုံး​ရောက် ရှိ​လာ​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དོན་དེ་ཐོས་ནས་ན་རེ། རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོའི་ཉེ་འགྲམ་དུ།
    ཀ་ན་ཨན་གྱི་མཐའ་མཚམས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གཏོགས་པའི་ཕྱོགས་སུ་མཆོད་ཁྲི་ཞིག་བརྩིགས་པ་རེད་ཅེས་སྨྲས་པའོ།
    །
  sna-sna: Zvino vaIsraeri vakati vanzwa kuti vakanga vavaka aritari pamuganhu weKenani
    paGeriroti pedyo neJorodhani kudivi reIsraeri,
  spa-BLM: 'Los hijos de Israel oyeron esto: “He aquí que los hijos de Rubén y los
    hijos de Gad y la media tribu de Manasés han edificado un altar a lo largo de
    la frontera de la tierra de Canaán, en la región alrededor del Jordán, del lado
    que pertenece a los hijos de Israel.”'
  cac-cac: Ix c'och yab'ixal jun tic d'a juntzan̈xo eb' yetisraelal eb' chi', to ix
    sb'oq'ue jun altar eb' d'a smojonal Canaán d'a stojolal b'aj tz'em c'u d'a a'
    Jordán.
  swh-ULB: Watu wa Israeli walisikia habari hizo na wakaseam, “Tazama! Watu wa Rubeni,
    Gadi na nusu ya kabila la Manase wamejenga madhabahu mbele ya nchi ya Kanaani,
    huko Gelilothi, katika mkoa karibu na Yordani, katika upande ambao ni miliki ya
    watu wa Israeli.”
  bel-bel: 'І пачулі сыны Ізраілевыя, што кажуць: вось, сыны Рувімавыя і сыны Гадавыя
    і палавіна племя Манасіінага спарудзілі ахвярнік на зямлі Ханаанскай, у ваколіцах
    Ярдана, насупраць сыноў Ізраілевых.'
  deu-ELBBK: 'Und die Kinder Israel hörten sagen: Siehe, die Kinder Ruben und die
    Kinder Gad und der halbe Stamm Manasse haben einen Altar gebaut, angesichts des
    Landes Kanaan, in den Bezirken des Jordan, den Kindern Israel gegenüber.'
  mbb-OT: Ne hein netudtulan is duma he menge Israilihanen he mibaal te pemuhatà is
    tribu ni Reuben, ni Gad, wey is ketengà he tribu ni Manase ziyà te Gelilot, uvey
    te Wahig he Jordan he dulunà te Canaan, midtiǥum dan diyà te Shilo su ebpengandam
    dan te kebpekidtebek kandan.
  mal-2015: രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും കനാൻദേശത്തിന്റെ കിഴക്കുപുറത്തു
    യോർദ്ദാന്യപ്രദേശങ്ങളിൽ യിസ്രായേൽമക്കൾക്കു എതിരെ ഇതാ, ഒരു യാഗപീഠം പണിതിരിക്കുന്നു
    എന്നു യിസ്രായേൽമക്കൾ കേട്ടു.
  rmc-rmc: O Izraeliti pes došunde, hoj o kmeňi Ruben, Gad the jepaš kmeňos Menaše
    ačhade oltaris pre hraňica le Kanaanoskri paš o Gelilot, paš o Jordan, pre sera
    le Izraeloskri.
  nlg-nlg: Mi tana bona tara rongovira van a srael, tara sonia na baravatu I Gelilot
    pala okona na Tina Jordan, ilokana na pari ni Canaan, didira na lologho rana Israel.
  pes-OPV: و بنی‌اسرائیل خبر این را شنیدند که اینک بنی روبین و بنی جاد ونصف سبط منسی،
    به مقابل زمین کنعان، درحوالی اردن، بر کناری که از آن بنی‌اسرائیل است، مذبحی بنا
    کرده‌اند.
  ron-1924: 'Копиий луй Исраел ау аузит зикынду-се: „Ятэ кэ фиий луй Рубен, фиий луй
    Гад ши жумэтате дин семинция луй Манасе ау зидит ун алтар ын фаца цэрий Канаанулуй,
    пе малуриле Йорданулуй, ын пэрциле копиилор луй Исраел.”'
  ben-OBCV: ইস্রায়েলীরা যখন শুনতে পেল যে, তারা কনানের সীমায়, ইস্রায়েলের অংশে, জর্ডন
    নদীর কাছে গলিলোতে সেই বেদি তৈরি করেছে,
  som-som: Markaasaa reer binu Israa'iil waxay maqleen in la yidhi, Reer Ruubeen,
    iyo reer Gaad, iyo reer Manaseh badhkiis ayaa meel allabari ka dhisay darafka
    dalka Kancaan, meeshaas oo ah gobolka u dhow Webi Urdun oo ah dinaca ay leeyihiin
    reer binu Israa'iil.
  lat-VUC: 'Quod cum audissent filii Israël, et ad eos certi nuntii detulissent, ædificasse
    filios Ruben, et Gad, et dimidiæ tribus Manasse, altare in terra Chanaan, super
    Jordanis tumulos, contra filios Israël:'
  eng-ASVBT: And the children of Israel heard say, Behold, the children of Reuben
    and the children of Gad and the half-tribe of Manasseh have built an altar in
    the forefront of the land of Canaan, in the region about the Jordan, on the side
    that pertaineth to the children of Israel.
  ita-1885: 'E i figliuoli d''Israele udirono dire: Ecco, i figliuoli di Ruben, e
    i figliuoli di Gad, e la mezza tribù di Manasse, hanno edificato un altare dirincontro
    al paese di Canaan, presso agli argini del Giordano, dal lato de'' figliuoli d''Israele.'
  eng-LXXUP: And the children of Israel heard say, Behold, the sons of Reuben, and
    the sons of Gad, and the half tribe of Manasseh have built an altar at the borders
    of the land of Canaan at Gilead of Jordan, on the opposite side to the children
    of Israel.
  eng-ULB: The people of Israel heard about this and said, “Look! The people of Reuben,
    Gad, and the half tribe of Manasseh have built an altar at the front of the land
    of Canaan, at Geliloth, in the region near the Jordan, on the side that belongs
    to the people of Israel.”
  spa-VBL: 'Se les dijo a los israelitas: “Miren, las tribus de Rubén y Gad, y la
    media tribu de Manasés han construido un altar en la región del Jordán de la tierra
    de Canaán, del lado que pertenece a los israelitas”.'
  fra-_FOB: 'Et les enfants d''Israël apprirent qu''on disait: Voici, les enfants
    de Ruben, les enfants de Gad et la demi-tribu de Manassé ont bâti un autel, en
    face du pays de Canaan, dans les districts du Jourdain, du côté des enfants d''Israël.'
  mal-mal: അവർ കനാൻദേശത്തിന്റെ കിഴക്ക് യോർദ്ദാൻപ്രദേശങ്ങളിൽ തങ്ങൾക്കെതിരെ, ഒരു യാഗപീഠം
    പണിതിരിക്കുന്നു എന്ന് യിസ്രായേൽ മക്കൾ കേട്ടു.
  urd-GVR: Isrāīliyoṅ ko ḳhabar dī gaī, “Rūbin, Jad aur Manassī ke ādhe qabīle ne
    Kanān kī sarhad par Galīlot meṅ qurbāngāh banā lī hai. Yih qurbāngāh Dariyā-e-Yardan
    ke maġhrib meṅ yānī hamāre hī ilāqe meṅ hai!”
  suz-BL: मिनु इस्राएलीपुकीमी “रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थरमी कनान
    रागी आ सांदमी यर्दन आ नेक्‍था इस्राएली आन रागीमी ठेयब चढ़ेतीक का सेल्‍तेक्‍म”
    देंशो नेंतेक्‍म।
  ita-1927: 'I figliuoli d’Israele udirono che si diceva: “Ecco, i figliuoli di Ruben,
    i figliuoli di Gad e la mezza tribù di Manasse hanno costruito un altare di faccia
    al paese di Canaan, nella regione del Giordano, dal lato de’ figliuoli d’Israele”.'
  ckb-ckb: جا نەوەی ئیسرائیل بیستیان، ئەوەتا نەوەی ڕەئوبێن و نەوەی گاد و نیوە هۆزەکەی
    مەنەشە قوربانگایەکیان بەرامبەر خاکی کەنعان لە گەلیلۆتدا نزیک ڕووباری ئوردون بەرامبەر
    بە نەوەی ئیسرائیل بنیاد ناوە.
  eng-BBE: And news came to the children of Israel, See, the children of Reuben and
    the children of Gad and the half-tribe of Manasseh have put up an altar opposite
    the land of Canaan, in the country by Jordan on the side which is Israel's.
  kan-OKCV: ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರೂ ಕಾನಾನ್ ದೇಶಕ್ಕೆ ಎದುರಾಗಿ ಇಸ್ರಾಯೇಲರು
    ದಾಟಿಬಂದ ಯೊರ್ದನ್ ನದಿ ಪ್ರಾಂತದಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿದರೆಂಬ ಸುದ್ದಿ ಇಸ್ರಾಯೇಲರಿಗೆ ಮುಟ್ಟಿತು.
  bbb-bbb: '@see-verse:JOS.022.010'
  tam-2017: ரூபனுடைய சந்ததியினர்களும் காத்தின் சந்ததியினர்களும் மனாசேயின் பாதிக் கோத்திரத்தார்களும்
    கானான் தேசத்திற்கு எதிரே இஸ்ரவேல் மக்களுக்குச் சொந்தமான யோர்தானின் எல்லைகளில்
    ஒரு பலிபீடத்தைக் கட்டினார்கள் என்று இஸ்ரவேல் மக்கள் கேள்விப்பட்டார்கள்.
  spa-RV-1909: 'Y los hijos de Israel oyeron decir como los hijos de Rubén y los hijos
    de Gad, y la media tribu de Manasés, habían edificado un altar delante de la tierra
    de Canaán, en los términos del Jordán, al paso de los hijos de Israel:'
  ron-BTF: 'Și copiii lui Israel au auzit spunându-se: Iată, copiii lui Ruben, copiii
    lui Gad și jumătate din tribul lui Manase au zidit un altar în fața țării Canaanului,
    în ținuturile Iordanului, la trecătoarea fiilor lui Israel.'
  eng-WEBP: The children of Israel heard this, “Behold, the children of Reuben and
    the children of Gad and the half-tribe of Manasseh have built an altar along the
    border of the land of Canaan, in the region around the Jordan, on the side that
    belongs to the children of Israel.”
  eng-FBV: The Israelites were told, “Look, the tribes of Reuben and Gad, and the
    half-tribe of Manasseh have built an altar in the Jordan region of the land of
    Canaan, on the side belonging to the Israelities.”
  nld-1939: 'De Israëlieten hoorden ervan; want men vertelde: De Rubenieten, Gadieten
    en de halve stam van Manasse hebben bij de grens van het land Kanaän, bij de steenhopen
    aan de Jordaan, aan de kant der Israëlieten, een altaar gebouwd.'
  nch-BL: Huan quema nopa israelitame campa temo tonati quicajque para iteipan ixhuihua
    Rubén, Gad huan Manasés quiquetztoyaj se taixpamit ipan inepa Canaán nechca hueyat
    Jordán,
  vie-1934: 'Dân Y-sơ-ra-ên nghe được người ta nói rằng: Kìa người Ru-bên, người Gát,
    và phân nửa chi phái Ma-na-se đã lập một bàn thờ trong địa hạt Giô-đanh đối ngang
    xứ Ca-na-an, bên cạnh dân Y-sơ-ra-ên.'
  hin-CV: जब इस्राएलियों को यह पता चला, तो वे कहने लगे, “देखो, रियूबेन, गाद तथा मनश्शेह
    के आधे गोत्र ने कनान देश के द्वार पर एक वेदी बनाई है, जो यरदन में उस ओर है, जो
    इस्राएल के वंश की संपत्ति है.”
  spa-BES: 'Y llegaron noticias a los hijos de Israel: Fíjense, los hijos de Rubén
    y los hijos de Gad y la media tribu de Manasés levantaron un altar frente a la
    tierra de Canaán, en el país junto al Jordán, al lado que es de Israel.'
  tdx-tdx: 'Jinanji’ o ana’ Israeleo amy zao ty hoe: Hehe te namboatse kitrely añ’efe-tane’
    i Kanàne, marine Iardene, ami’ty lafi’ o ana’ Israeleo o ana’i Reobeneo naho o
    ana’ i Gadeo, naho ty vakim-pifokoa’ i Menasè.'
  tha-KJV: และคนอิสราเอลได้ยินคนพู​ดก​ัน “​ดู​เถิด คนรู​เบน คนกาดและคนมนัสเสห์​ครึ​่งตระกูล
    ได้​สร้างแท่นบูชาที่พรมแดนแผ่นดินคานาอันในท้องถิ่นใกล้​แม่น​้ำจอร์แดนในด้านที่เป็นของคนอิสราเอล”
  por-BR-2018: 'E os filhos de Israel ouviram dizer como os filhos de Rúben e os filhos
    de Gade, e a meia tribo de Manassés, haviam edificado um altar diante da terra
    de Canaã, nos termos do Jordão, à passagem dos filhos de Israel:'
  deu-ELO: 'Und die Kinder Israel hörten sagen: Siehe, die Kinder Ruben und die Kinder
    Gad und der halbe Stamm Manasse haben einen Altar gebaut, angesichts des Landes
    Kanaan, in den Bezirken des Jordan, den Kindern Israel gegenüber.'
  eng-WYC-2018: And when the sons of Israel had heard this, and certain messengers
    had told (this) to them, that the sons of Reuben, and of Gad, and the half lineage
    of Manasseh, had builded an altar in the land of Canaan, on the heaps of (the)
    Jordan, against the sons of Israel, (And when the Israelites had heard of this,
    and certain messengers had told them, that the sons of Reuben, and of Gad, and
    of the eastern half of the tribe of Manasseh, had built an altar on the bank of
    the Jordan River, facing the Israelites in the land of Canaan,)
  epo-epo: 'Kaj aŭdis la Izraelidoj: Jen la Rubenidoj kaj la Gadidoj kaj la duontribo
    de Manase konstruis altaron apud la lando Kanaana, en la distriktoj de Jordan,
    sur la flanko de la Izraelidoj.'
  uig-PIN: 'Israillarƣa: «Mana Rubǝnlǝr, Gadlar wǝ Manassǝⱨ yerim ⱪǝbilisi Ⱪanaan
    zeminidiki Iordan dǝryasining u ⱪetidiki Gǝlilotta, yǝni Israillarning udulida
    bir ⱪurbangaⱨni yasaptu» degǝn hǝwǝr anglandi.'
  beo-beo: Ba:su dunu da Isala:ili fi dunu eno ilima amane sia:ne iasu, “Nabima! Liubene,
    Ga:de amola Eso Mabadi Mana:se amo fi dunu da Gilailode sogebi amo Yodane ninia
    la:idi amoga oloda hamoi dagoi.”
  tpi-OTNT: Na sampela man i go tokim ol arapela Israel olsem, “Harim. Ol Ruben na
    Gat na hap lain bilong Manase i wokim pinis wanpela alta long arere bilong wara
    Jordan, long hap bilong yumi yet.”
  hau-SA: Sa’ad da Isra’ilawa suka ji cewa sun gina bagade a iyakar Kan’ana, a Gelilot
    kusa da Urdun wajen gefensu na Isra’ilawa,
  uig-LAT: 'Israillargha: «Mana Rubenler, Gadlar we Manasseh yérim qebilisi Qanaan
    zéminidiki Iordan deryasining u qétidiki Gelilotta, yeni Israillarning udulida
    bir qurban’gahni yasaptu» dégen xewer anglandi.'
  nde-nde: Kwathi abako-Israyeli sebezwe ukuthi sebakhe i-alithari emngceleni weKhenani
    eGelithothi duzane leJodani eceleni lako-Israyeli,
  ton-ton: ¶ Pea naʻe fanongo ʻe he fānau ʻa ʻIsileli ki he lau, “Vakai, kuo langa
    ʻae feilaulauʻanga ʻe he fānau ʻa Lupeni mo e fānau ʻa Kata mo hono vaeuaʻanga
    ʻoe faʻahinga ʻo Manase ʻo hanga atu ki he fonua ko Kēnani, ʻi he veʻe Sioatani,
    ʻi he aʻaʻanga ʻoe fānau ʻa ʻIsileli.”
  ces-1613: 'Uslyšeli pak synové Izraelští, že praveno bylo: Aj, vystavěli synové
    Rubenovi a synové Gádovi, a polovice pokolení Manassesova oltář naproti zemi Kananejské,
    při pomezi u Jordánu, kdež přešli synové Izraelští.'
  eng-WMB: The children of Israel heard this, “Behold, the children of Reuben and
    the children of Gad and the half-tribe of Manasseh have built an altar along the
    border of the land of Canaan, in the region around the Jordan, on the side that
    belongs to the children of Israel.”
  tam-TCV: இஸ்ரயேலருக்குரிய பகுதியில் யோர்தானுக்கு அருகேயுள்ள கானானின் எல்லையில் உள்ள
    கெலிலோத்தில் அவர்கள் பலிபீடத்தை எழுப்பினதை மற்ற இஸ்ரயேலர் கேள்விப்பட்டனர்.
  ceb-ULB: Nadungog kini sa katawhan sa Israel ug miingon, “Tan-awa! Ang katawhan
    ni Reuben, Gad, ug ang katunga sa tribo ni Manases nagtukod ug halaran atubangan
    sa yuta sa Canaan, didto sa Gelilot, sa rehiyon duol sa Jordan, sa dapit nga nahisakop
    sa katawhan sa Israel.”
  pol-UBG: 'I synowie Izraela usłyszeli, że mówiono: Oto synowie Rubena, synowie Gada
    i połowa pokolenia Manassesa zbudowali ołtarz naprzeciw ziemi Kanaan w okolicy
    Jordanu, gdzie przeszli synowie Izraela.'
  urd-GVU: اسرائیلیوں کو خبر دی گئی، ”روبن، جد اور منسّی کے آدھے قبیلے نے کنعان کی
    سرحد پر گلیلوت میں قربان گاہ بنا لی ہے۔ یہ قربان گاہ دریائے یردن کے مغرب میں یعنی
    ہمارے ہی علاقے میں ہے!“
  deu-1912: 'Da aber die Kinder Israel hörten sagen: Siehe, die Kinder Ruben, die
    Kinder Gad und der halbe Stamm Manasse haben einen Altar gebaut gegenüber dem
    Land Kanaan, in den Kreisen am Jordan, diesseit der Kinder Israel,'
  kan-2017: ರೂಬೇನ್ಯರು, ಗಾದ್ಯರು ಹಾಗೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಜನರು ಇಸ್ರಾಯೇಲ ದೇಶವಾದ ಕಾನಾನಿನ ಪೂರ್ವಕ್ಕಿರುವ
    ಯೊರ್ದನ್ ನದಿಯ ತೀರಪ್ರದೇಶದಲ್ಲಿ ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿದ್ದಾರೆಂಬ ವರ್ತಮಾನವು ಮಿಕ್ಕ ಇಸ್ರಾಯೇಲರಿಗೂ
    ತಿಳಿದಾಗ,
  tgo-tgo: Mbaŋa lenji valɨ Isirel gharɨgharɨniyeko thɨ loŋwe vaidiya iyako, thɨŋa,
    “Wo hu vandeŋe! Gharɨgharɨma wabwi Rubin, wabwi Gad na wabwi Manase e boimako
    kaero thɨ vatada ghamba vowo Gelilot e tɨne, Jorɨdan ghadidiye ghinda ela valɨvaŋgake.”
  yap-yap: Ba’aray e n’en nnog ko tin ni magach e girdi’ nu Israel, “Mmotoyilgad!
    Fapi girdi ko ganong rok Ruben, nge Gad, nge ley ni Ngek e Manasseh e kar toyed
    ba altar u Geliloth, u ba’ rodad e Jordan!”
  hlt-MCSB: Tedae Israel ca rhoek loh a yaak uh vaengah Reuben ca rhoek, Gad ca rhoek
    neh Manasseh koca rhakthuem loh Kanaan kho kah imdan, Jordan saa, Israel ca rhoek
    kah khongan ah hmueihtuk a suem uh ke,” a ti uh.
  mdy-ETH: '@see-verse:JOS.022.010'
  twi-ASANTE: Israelfoɔ a wɔaka no tee sɛ wɔasi afɔrebukyia wɔ Gelilot wɔ Asubɔnten
    Yordan atɔeɛ fam, wɔ Kanaan asase so no,
  eng-WEBU: The children of Israel heard this, “Behold, the children of Reuben and
    the children of Gad and the half-tribe of Manasseh have built an altar along the
    border of the land of Canaan, in the region around the Jordan, on the side that
    belongs to the children of Israel.”
  bnp-bnp: I ranga Israel ri vano ri taki e huriki a turane ria, ri ta maea, “A kabu
    ne Reuben, ne Gad, a kalavana kabu ne Manase ri ratea a dede-kedo na dahana naru
    e Iordan, na tabeke ne hita.”
  wal-wal: Gimbbin, “Roobeela zareti, Gaada zaretinne Minaase zaretuppe baggati Yorddaanoosa
    matan, Galilootan, Kanaane zawan, Israa7eelatu baggaara yarshsho sohuwaa gimbbidosona”
    giyoogaa Israa7eelati siyidosona.
  spa-PDDPT: 'Los hijos de Israel oyeron decir: Miren, los hijos de Rubén, los hijos
    de Gad y la media tribu de Manasés edificaron un altar en la frontera de la tierra
    de Canaán en la región del Jordán, en el lado de los hijos de Israel.'
  gun-gun: 'Ha''e ramo Israel kuery oendu aipo''ea rã: “Rúben ha''e Gade kuery Manassés
    regua mbyte rupi oja''o va''ekue reve ojapo okuapy peteĩ altar Jordão yakã rembe
    re, Canaã yvy Israel kuery ikuaia katy”, ''ea rã.'
  agu-BL: Topone'n tzun stziblal ẍchiwi' yi e' mas xonl Israel, yi nsken bnix jun
    patbil tx'ixwatz cyak'un yi e' xonl Rubén tu yi e' xonl Gad tu yi jun k'u'j xonl
    Manasés tzi yi a' Jordán cwent Canaán.
  ilo-ULB: Nangngeg dagiti tattao ti Israel ti maipanggep iti daytoy ket kinunada,
    “Kitaenyo! Nangipatakder iti altar dagiti tattao ti Ruben, Gad, ken ti kagudua
    a tribu ti Manases iti sangoanan ti daga ti Canaan, idiay Gelilot, iti rehion
    nga asideg ti Jordan, iti paset a kukua dagiti tattao ti Israel.”
  kpg-kpg: Digau Israel ala i golo gaa longo boloo, “Nia madawaawa Reuben, Gad mo
    Manasseh Bahi i Dua la guu hau di nadau gowaa hai tigidaumaha i Geliloth, i tadau
    baahi o di Monowai Jordan!”
  uig-ARA: 'ئىسرائىللارغا: «مانا رۇبەنلەر، گادلار ۋە ماناسسەھ يېرىم قەبىلىسى قانائان
    زېمىنىدىكى ئىئوردان دەرياسىنىڭ ئۇ قېتىدىكى گەلىلوتتا، يەنى ئىسرائىللارنىڭ ئۇدۇلىدا
    بىر قۇربانگاھنى ياساپتۇ» دېگەن خەۋەر ئاڭلاندى.'
  bsp-bsp: 'Kɔ aka Yisrayel ŋane pac-loku: «Nəgbətnɛ ntɛ aRuben, aKadu kɔ aka kusuŋka
    dacɔ ka Manase ŋalompəs aŋgbip ŋɛtɛfərnɛ antɔf ŋa Kanahan mɔ, nde Yurdɛn kəsək
    kəca ka aka Yisrayel.»'
  sus-sus: Isirayilakae to na mɛ, e naxa a fala, «Wo bara a to, Ruben bɔnsɔɛ, Gadi
    bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti singe bara sɛrɛxɛbade yailan Kanaan bɔxi ma, Yurudɛn
    taae kui Isirayilakae fɛ ma.»
  pon-2006: Rohng pwoat ahpw lelohng luhwen mehn Israel ko me ketihtihki, “Kadaudok
    en Reupen, Kad oh palimesehn Manase kauwadahr pei sarawi ehu nan Kelilod, nan
    atail wasa paliet Sordan!”
  ksd-ksd: 'Ma ra tarai Israel dia ga valongore ra tinata dari: Gire, ra tarai Ruben
    ma ra tarai Gad ma ra ngungu vuna tarai Manase dia ga pait ra uguugu na vartabar
    ta ra langun i ra gunan Kanaan, maravai ta ra Iordan, ta ra papar kai ra tarai
    Israel.'
  tur-YTC: İsrael'in çocukları, “İşte, Ruven'in çocukları, Gad'ın çocukları ve Manaşşe
    oymağının yarısı, Kenan ülkesinin sınırı yanına, Yarden çevresi bölgesinde İsrael'in
    çocuklarına ait olan tarafta bir sunak yaptılar” diye duydular.
  grc-BRENT: Καὶ ἤκουσαν οἱ υἱοὶ Ἰσραὴλ λεγόντων, Ἰδοῦ ᾠκοδομήκασιν οἱ υἱοὶ Ῥουβὴν,
    καὶ οἱ υἱοὶ Γὰδ, καὶ τὸ ἥμισυ φυλῆς Μανασσῆ βωμὸν ἐφʼ ὁρίων γῆς Χαναὰν ἐπὶ τοῦ
    Γαλαὰδ τοῦ Ἰορδάνου ἐν τῷ πέραν υἱῶν Ἰσραήλ.
  ind-AYT: Terdengarlah oleh orang Israel perkataan orang, “Sesungguhnya, telah didirikan
    oleh keturunan Ruben, keturunan Gad, dan setengah suku Manasye itu, mazbah di
    tanah Kanaan, di Gelilot, dekat Sungai Yordan, di sebelah wilayah Israel.”
  nya-nya: Ndipo pamene Aisraeli ena onse anawuzidwa kuti anthu a fuko la Rubeni,
    fuko la Gadi ndi theka la fuko la Manase amanga guwa lansembe mʼmalire a Kanaani
    ku Geliloti, ku tsidya lathu lino la Yorodani,
  hrv-hrv: 'Čuli Izraelci gdje se govori: “Evo, sinovi Rubenovi, sinovi Gadovi i polovina
    plemena Manašeova podigoše žrtvenik prema zemlji kanaanskoj, kod Jordana, na izraelskoj
    strani.”'
  mps-mps: Tama tigidali gasa Israel dabego te tiwai sę yali po odali, “Odiao! Te
    Ruben dabego, me Gat, me Manase me badu, te tama hani bagego te alta me deli te
    Gelilot bulu, te Kenan tǫ sesegede, te Jordan wę pąde, te da bidibo pedai badu
    te alta nigalio,” te po wabo odali.
  tpi-tpi: Na sampela man i go tokim ol arapela Israel olsem, “Harim. Ol Ruben na
    Gat na hap lain bilong Manase i wokim pinis wanpela alta long arere bilong wara
    Jordan, long hap bilong yumi yet.”
  dan-1931: Men det kom Israelitterne for Øre, at Rubenitterne, Gaditterne og Manasses
    halve Stamme havde bygget et Alter på Grænsen af Kana'ans Land, ved Gelilot ved
    Jordan, på Israelitternes Side.
  vie-OVCB: Người Ít-ra-ên hay tin đại tộc Ru-bên, Gát, và nửa đại tộc Ma-na-se đã
    lập một bàn thờ ở phía tây của Sông Giô-đan còn thuộc Ca-na-an, ngay sát nơi cư
    trú của người Ít-ra-ên.
  guj-2017: ઇઝરાયલના લોકોએ આ વિષે સાંભળ્યું અને કહ્યું, “જુઓ! રુબેનના લોકોએ, ગાદ અને
    મનાશ્શાના અર્ધકુળે યર્દન પાસેના ગેલીલોથના કનાન દેશની આગળ, જે ઇઝરાયલના લોકોની બાજુએ
    છે ત્યાં વેદી બાંધી છે.”
  pon-2006A: Rohng pwoat ahpw lelohng luhwen mehn Israel ko me ketihtihki, “Kadaudok
    en Reupen, Kad oh palimesehn Manase kauwadahr pei sarawi ehu nan Kelilod, nan
    atail wasa paliet Sordan!”
  por-BRBSL: 'Os filhos de Israel ouviram isto: “Eis que os filhos de Rúben e os filhos
    de Gad e a meia tribo de Manassés construíram um altar ao longo da fronteira da
    terra de Canaã, na região ao redor do Jordão, no lado que pertence aos filhos
    de Israel”.'
  cth-cth: Hottelah Reuben miphun, Gad miphun, Manasseh miphun tangawn ni Kanaan ram
    namran Jordan palang teng Isarel miphunnaw a rakanae hmuen koe thuengnae khoungroe
    a sak toe tie Isarelnaw ni kamthang a thai awh.
  twi-twi: Israelfo a wɔaka no tee sɛ wɔasi afɔremuka wɔ Gelilot wɔ Asubɔnten Yordan
    atɔe fam, wɔ Kanaan asase so no,
  hlt-hlt: Tedae Israel ca rhoek loh a yaak uh vaengah Reuben ca rhoek, Gad ca rhoek
    neh Manasseh koca rhakthuem loh Kanaan kho kah imdan, Jordan saa, Israel ca rhoek
    kah khongan ah hmueihtuk a suem uh ke,” a ti uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ tɔbɛ̀ɛ keè bɛ̀ tumɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee
    kɔbɛ dikéè mɑɑ́ diwũɔ̃tɔ̀nnì kukó nSuditɛ̃ɛ̃ bɛ kó diyɑ́ɑ̀ Kɑnnɑhɑ̃ɑ̃ tempɛ̃ mmiɛkɛ.
  msy-2020: Ezɨ Israelian gumazamizir igharaziba bar kamaghɨn oraki, “Rubenɨn anabam,
    Gatɨn anabam ko Manasen anabar me tuirazimningɨn mam, me en amadaghan Jordanɨn
    Faner mɨriamɨn ofa gamir dakozir mamɨn ingarigha gɨfa.”
  azb-azb: 'İsrail övladları bunu eşitdilər: «Budur, Ruven övladları, Qad övladları
    və Menaşşe qəbiləsinin yarısı Kənan torpağının sərhədində – İordan çayının yanındakı
    Gelilotda, İsrail övladlarına aid olan tərəfdə bir qurbangah qurub».'
  eng-DBY: And the children of Israel heard say, Behold, the children of Reuben and
    the children of Gad and the half tribe of Manasseh have built an altar over against
    the land of Canaan, in the districts of the Jordan, separately from the children
    of Israel.
  hin-2017: और इसका समाचार इस्राएलियों के सुनने में आया, कि रूबेनियों, गादियों, और
    मनश्शे के आधे गोत्रियों ने कनान देश के सामने यरदन की तराई में, अर्थात् उसके उस
    पार जो इस्राएलियों का है, एक वेदी बनाई है।
  swp-swp: Isaraela nanatunaeao vasana se ataiei, nige se ataiei komakomani, si ene
    Reubena nanatunaeao, eo Gada nanatunaeao, eo Manasa boganaeao tupona, hatahata
    tabuna se abi Kanana hari tupo eai, Ioridano sigasigana eai, Isaraela nanatunaeao
    edi aba gaeoavasi eai.
  eng-YLT: And the sons of Israel hear, saying, 'Lo, the sons of Reuben, and the sons
    of Gad, and the half of the tribe of Manasseh, have built the altar over-against
    the land of Canaan, on the districts of the Jordan, at the passage of the sons
    of Israel.'
  eng-WYC-2017: And when the sons of Israel had heard this, and certain messengers
    had told to them, that the sons of Reuben, and of Gad, and the half lineage of
    Manasseh, had builded an altar in the land of Canaan, on the heaps of Jordan,
    against the sons of Israel,
  eng-WMBB: The children of Israel heard this, “Behold, the children of Reuben and
    the children of Gad and the half-tribe of Manasseh have built an altar along the
    border of the land of Canaan, in the region around the Jordan, on the side that
    belongs to the children of Israel.”
  urd-GVH: इसराईलियों को ख़बर दी गई, “रूबिन, जद और मनस्सी के आधे क़बीले ने कनान की
    सरहद पर गलीलोत में क़ुरबानगाह बना ली है। यह क़ुरबानगाह दरियाए-यरदन के मग़रिब में
    यानी हमारे ही इलाक़े में है!”
  rug-rug: Meke sipu avosia ri doduru tinoni Izireli sapu sari na tinoni koari na
    butubutu te Rubeni, Qadi, meke kukuruna Manase si kuria si keke hope pa Qeliloti,
    pa kali lodu rimata koa sa Ovuku Zodani,
  gaz-gaz: Israaʼeloonni yommuu akka isaan gama Israaʼelootaatiin daarii Kanaʼaan
    irratti Galiilooti ishee Yordaanos cinaa sanatti iddoo aarsaa tolchan dhagaʼanitti,
  fra-LSG: 'Les enfants d’Israël apprirent que l’on disait: Voici, les fils de Ruben,
    les fils de Gad et la demi-tribu de Manassé, ont bâti un autel en face du pays
    de Canaan, dans les districts du Jourdain, du côté des enfants d’Israël.'
  yal-yal: Isirayila kaane to na feen mɛ, e yi a fala, e naxa, “Ɛ mi a to, Rubɛn bɔnsɔnna
    nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ kedenna bata saraxa ganden nafala Kanan
    bɔxɔn danna ra, Yurudɛn baan dɛxɔn Isirayila kaane binni.”
  haw-1868: A lohe ae la na mamo a Iseraela, i ka i ana mai, Aia hoi, ua hana ae la
    ka Reubena a me ka Gada a me ka ohana hapa a Manase i ke kuahu imua o ka aina
    o Kanaana, ma ke kapa o Ioredane, ma kahi e hele ae na mamo a Iseraela.
  arb-NAV: 'فَقِيلَ لِبَنِي إِسْرَائِيلَ: «هَا قَدْ بَنَى أَبْنَاءُ رَأُوبَيْنَ وَجَادٍ
    وَأَبْنَاءُ نِصْفِ سِبْطِ مَنَسَّى مَذْبَحاً فِي حَوْضِ نَهْرِ الأُرْدُنِّ مُقَابِلَ
    جَانِبِنَا مِنَ النَّهْرِ».'
  ewe-ewe: Ke esi Israelvi bubuawo se nu si wowɔ la,
  eng-LEE: And the children of Israel heard, as followeth, Behold, the children of
    Reuben and the children of Gad and the half tribe of Menasseh have built an altar
    in the front of the land of Canaan, in the districts of the Jordan, at the side
    belonging to the children of Israel.
  asm-FB: এতিয়া ইস্ৰায়েলৰ সন্তান সকলে এই বিষয়ে শুনি ক’লে যে, “চোৱা! ৰূবেণ ও গাদৰ
    সন্তান সকলে আৰু মনচিৰ আধা ফৈদে কনান দেশৰ সন্মুখত যৰ্দ্দনৰ অঞ্চলত ইস্ৰায়েলৰ লোকসকলে
    অধিকাৰ কৰা দাঁতিত এটা যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে।”
  sus-A: عِسِرَيِلَكَيٍ تٌ نَ مّ، عٍ نَشَ عَ قَلَ، «وٌ بَرَ عَ تٌ، رُبٍن بْنسْي، فَدِ
    بْنسْي، نُن مَنَسِ بْنسْي سّيتِ سِنفٍ بَرَ سّرّشّبَدٍ يَءِلَن كَنَان بْشِ مَ،
    يُرُدّن تَايٍ كُي عِسِرَيِلَكَيٍ قّ مَ.»
  fra-SBL: 'Les enfants d''Israël entendirent ceci : « Voici que les fils de Ruben,
    les fils de Gad et la demi-tribu de Manassé ont bâti un autel le long de la frontière
    du pays de Canaan, dans la région du Jourdain, du côté des enfants d''Israël. »'
  hbo-hbo: וַיִּשְׁמְע֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל לֵאמֹ֑ר הִנֵּ֣ה בָנ֣וּ בְנֵֽי־רְאוּבֵ֣ן
    וּבְנֵי־גָ֡ד וַחֲצִי֩ שֵׁ֨בֶט הַֽמְנַשֶּׁ֜ה אֶת־הַמִּזְבֵּ֗חַ אֶל־מוּל֙ אֶ֣רֶץ
    כְּנַ֔עַן אֶל־גְּלִילֹות֙ הַיַּרְדֵּ֔ן אֶל־עֵ֖בֶר בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩa andũ a Isiraeli maaiguire atĩ nĩmakĩte kĩgongona kĩu mũhaka-inĩ
    wa Kaanani kũu Gelilothu gũkuhĩ na Rũũĩ rwa Jorodani mwena wa andũ a Isiraeli-rĩ,
  fra-NCL: 'Les enfants d’Israël apprirent que l’on disait : « Voilà que les fils
    de Ruben, les fils de Gad et la demi-tribu de Manassé ont bâti un autel sur le
    devant du pays de Canaan, dans les districts du Jourdain, du côté des enfants
    d’Israël. »'
  cek-AK: Khenah, Reuben acaeng, Gad acaeng hoi ahap Manasseh acaengnawk mah Kanaan
    prae boenghaih Jordan vapui taengah, hmaicam maeto a sak o boeh ti, tiah Israel
    kaminawk mah thaih o.
  cuk-cuk: E-gwenadgan-Israel-dulemar wisguarmalad, na emar-yargine Jordán-diwar-gakaba,
    Rubén-wagan, Gad-wagan, degi, Manasés-wagan-negabalad, ibmar-ogumakar-ukleged-aila
    sobsamarye.
  uig-CYR: 'Исраилларға: «Мана Рубәнләр, Гадлар вә Манассәһ йерим қәбилиси Қанаан
    зиминидики Иордан дәриясиниң у қетидики Гәлилотта, йәни Исраилларниң удулида бир
    қурбангаһни ясапту» дегән хәвәр аңланди.'
  tel-2017: అప్పుడు రూబేనీయులు, గాదీయులు, మనష్షే అర్థగోత్రపు వారు ఇశ్రాయేలీయుల సరిహద్దు
    దగ్గర యొర్దాను ప్రదేశంలో కనాను ప్రాంతం ఎదురుగా బలిపీఠం కట్టారని ఇశ్రాయేలీయులకు
    సమాచారం వచ్చింది.
  hat-BSA: 'Lè fis Israël yo te tande afè sa a, yo te di: “Gade byen, fis Ruben yo
    ak fis Gad yo ak mwatye tribi Manassé a gen tan bati yon lotèl nan fwontyè peyi
    Canaan an, nan rejyon Jourdain an, sou bò ki pou fis Israël yo.”'
  kos-kos: Na sulkakinyuk nu sin mwet Israel saya nukewa, “Kowos in lohng, tuh sruf
    lal Reuben, Gad, ac Manasseh Kutulap elos tulokunak sie loang in acn Geliloth,
    ke layen lasr sisken Infacl Jordan!”
  hbo-WLC: וַיִּשְׁמְע֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל לֵאמֹ֑ר הִנֵּ֣ה בָנ֣וּ בְנֵֽי־רְאוּבֵ֣ן
    וּבְנֵי־גָ֡ד וַחֲצִי֩ שֵׁ֨בֶט הַֽמְנַשֶּׁ֜ה אֶת־הַמִּזְבֵּ֗חַ אֶל־מוּל֙ אֶ֣רֶץ
    כְּנַ֔עַן אֶל־גְּלִילוֹת֙ הַיַּרְדֵּ֔ן אֶל־עֵ֖בֶר בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ndị Izrel nụrụ na ha e wuola ebe ịchụ aja nʼoke ala Kenan, na Gelilọt,
    nʼebe dị nso Jọdan, nʼofe ala ndị Izrel,
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଏହି କଥା ଶୁଣିଲେ, ଦେଖ, ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣ
    ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ଅଧିକୃତ ପାର୍ଶ୍ୱରେ ଯର୍ଦ୍ଦନ ସୀମାନ୍ତର୍ଗତ
    କିଣାନ ଦେଶ ଆଗରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିଅଛନ୍ତି।
  chk-chk: Iwe, ekewe aramasen Israel ra rong pwe chon ekewe ainangen Rupen me Kat
    pwal ewe esopun ainangen Manasa ra senätä eu rongen asor lekiännin ewe fanü Kanaan
    lon Kelilot arun ewe chanpupu Jortan won ewe pekin fanüen aramasen Israel.
  rop-rop: Afta na sambodi bin dalim detlot najalot Isreil pipul, “Yumob irrim mi
    na. Det thribala klen Rubin, Ged en Manesa bin meigim teibul blanga ofring dijan
    said langa det Jodan Riba deya langa Gelaloth.”
  ukr-1871: 'І перечули Ізрайлитяне що говорено: Рубенїї, Гадїї та половина поколїння
    Манассієвого поставили жертівник як раз навпроти Канаан землї поблизу Йорданї,
    в землї по тім боцї від Ізраїля.'
  deu-1951: 'Und die Kinder Israel hörten sagen: Siehe, die Kinder Ruben, die Kinder
    Gad und der halbe Stamm Manasse haben einen Altar gebaut gegenüber dem Lande Kanaan,
    in der Gegend am Jordan, jenseits der Kinder Israel!'
  eng-JPS: 'And the children of Israel heard say: ''Behold, the children of Reuben
    and the children of Gad and the half-tribe of Manasseh have built an altar in
    the forefront of the land of Canaan, in the region about the Jordan, on the side
    that pertaineth to the children of Israel.'''
  srp-1865: 'I èuše sinovi Izrailjevi gdje se govori: gle, sinovi Ruvimovi i sinovi
    Gadovi i polovina plemena Manasijina naèiniše oltar prema zemlji Hananskoj na
    meði Jordanskoj, pokraj sinova Izrailjevijeh.'
  lug-lug: Wabula abantu ba Isirayiri bwe baawulira nti bazimbye ekyoto ku Yoludaani
    ku luuyi lwa Isirayiri,
  heb-heb: וישמעו בני ישראל לאמר הנה בנו בני ראובן ובני גד וחצי שבט המנשה את המזבח
    אל מול ארץ כנען אל גלילות הירדן אל עבר בני ישראל׃
  ben-IRV: তখন ইস্রায়েল-সন্তানেরা শুনতে পেল, দেখ, রূবেণ-সন্তানেরা, গাদ-সন্তানেরা
    ও মনঃশির অর্ধেক বংশ কনান দেশের সামনে যর্দ্দন অঞ্চলে, ইস্রায়েল-সন্তানদের পারে,
    এক যজ্ঞবেদি তৈরী করেছে।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਵੇਖੋ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੇ ਕਨਾਨ
    ਦੇਸ ਦੇ ਸਾਹਮਣੇ ਯਰਦਨ ਦੇ ਇਲਾਕਿਆਂ ਵਿੱਚ ਇੱਕ ਜਗਵੇਦੀ ਇਸਰਾਏਲੀਆਂ ਦੇ ਪਾਸੇ ਵੱਲ ਬਣਾ ਲਈ ਹੈ।
  mya-JVB: ထိုသို့ ရုဗင် အမျိုး ၊ ဂဒ် အမျိုး ၊ မနာရှေ အမျိုး တဝက် တို့သည် ခါနာန် ပြည်
    တဘက် ၊ ယော်ဒန် မြစ်နား ၊ ဣသရေလ အမျိုးသားကူးရာအရပ် ၌ ယဇ် ပလ္လင်ကို တည် ကြပြီဟု
    ဣသရေလ အမျိုးသားတို့သည် သိတင်းကြား ကြ၏။
  hmo-hmo: Haida ese Israela orena taudia idia hamaorolaia, idia gwau, “Kamonai, Rubena
    taudia bona Gado taudia bona Manase iduhu kahana taudia ese boubou patana ta idia
    haginia vadaeni, Geliloto, Kanana ena tano hetoana dekenai, Ioridane Sinavai ena
    badibadinai, iseda tano dekenai!”
  urd-urd: और बनी इस्राईल के सुनने में आया की देखो बनी रूबिन और बनी जद्द और मनस्सी
    के आधे क़बीला ने मुल्क — ए — कना'न के सामने, यरदन के गिर्द के मक़ाम में उस रुख़
    पर जो बनी इस्राईल का है एक मज़बह बनाया है।
  rus-SYN: 'И услышали сыны Израилевы, что говорят: вот, сыны Рувимовы и сыны Гадовы
    и половина колена Манассиина соорудили жертвенник на земле Ханаанской, в окрестностях
    Иордана, напротив сынов Израилевых.'
  bqc-SIM: 'Kɛ́ Isaili bui kĩniↄ mà aa mɛ̀: À gwa! Lubɛni buiↄ ń Gada buiↄ ń
    Manase buiↄ lɛɛ doo sa''okĩi bò Kanaa bùsu zↄ̃lɛu, Yuudɛ̃ kòolou.'
  tcz-CHONGTHU: Israel chaten, Reuben chate le Gad chate, chule Manasseh phung kehkhat
    chun Canaan gam mongchin Jordan vapang lhangchung khat’a Israel chate gamsunga
    khun maicham asemmu chu ajahdoh taove.
  mar-mar: तेव्हा इस्राएलाच्या इतर लोकांनी असे ऐकले की, पाहा, रऊबेनाचा वंश व गादाचा
    वंश व मनश्शेचा अर्धा वंश यानी कनान देशासमोर यार्देनेवरले गलीलोथ येथे, “जेथे इस्राएलाचे
    लोक उतरून आले होते तेथे एक वेदी बांधली आहे.”
  qub-qub: Waquin Israelcuna mayaran Canaán linda tincoj Jordán mayu cantuncho Rubén
    trïbu, Gad trïbu, pullan Manasés trïbu juc altarta pergashanta.
  hat-hat: 'Lòt moun pèp Izrayèl yo vin konn sa. Moun te vin di yo: -Men moun Woubenn
    yo, moun Gad yo ak mwatye moun Manase yo bati yon lotèl toupre larivyè Jouden
    sou fwontyè peyi Kanaran an, sou bò peyi moun Izrayèl yo.'
  eng-BSB: 'Then the Israelites received the report: “Behold, the Reubenites, the
    Gadites, and the half-tribe of Manasseh have built an altar on the border of the
    land of Canaan, at Geliloth near the Jordan on the Israelite side.”'
  tod-tod: Izelayɛle nui zɔiti ti mɛnini ga Luɓɛn ná-bolodai, ta Gade ná-bolodai,
    ta Manasee ná-bolodai ɠilazuʋɛ, ti zalaɠa ɠulazuʋɛ logɛ Zuludɛn laaʋɛ, Kanaan
    yooi zu ʋele, Izelayɛle nui zɔiti koba ʋelei.
  eng-WEBPB: The children of Israel heard this, “Behold, the children of Reuben and
    the children of Gad and the half-tribe of Manasseh have built an altar along the
    border of the land of Canaan, in the region around the Jordan, on the side that
    belongs to the children of Israel.”
  kbq-kbq: Hagi anama hazazana mago'a vahe'mo'za kete'za vu'za Israeli vahe'mokizmia
    ome zmasami'za, Rubeni naga'ma, Gati naga'ma, ruga'a Manase naga'mo'za vu'za Kenani
    mopama ome atretega Gelilotia, Jodani timofo tavaonte tagri mopa kaziga, Kresramana
    vu ita ome tro hu'naze hazage'za,
  nhe-BL: Huan quema nopa israelitame campa temo tonati quicajque para iteipa ixhuihua
    Rubén, Gad huan Manasés quiquetztoyaj se tlaixpamitl ipan inepa Canaán nechca
    atemitl Jordán,
  gub-BL: 'Amo umume''u wanemiapo kwer amogwer Izaew ta''yr wazuapyapyr wanupe wà.
    Na''e uze''eg uzeupeupe wà. — Peinu katu ko ze''eg nehe. A''e teko na''iruz Izaew
    ta''yr wazuapyapyr uzapo ma''ea''yr hapy haw Zerirot pe wà: Humen wà, Kaz wà,
    Manaxe kwarahy ihemaw kutyr har wà. Uzapo a''e ma''e Zotàw yrykaw izywyr xe kutyr
    har rehe wà.'
  eng-DRA: 'And when the children of Israel had heard of it, and certain messengers
    had brought them an account that the children of Ruben, and of Cad, and the half
    tribe of Manasses had built an altar in the land of Chanaan, upon the banks of
    the Jordan, over against the children of Israel:'
