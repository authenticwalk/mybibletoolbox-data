  ckb-ckb: 'بەڵکو لەپاش خۆمان ئەوە ببێتە شایەت لەنێوان ئێمە و ئێوە و نەوەکانمان، بۆ
    ئەوەی یەزدان لە پیرۆزگاکەی خۆی بپەرستین بە قوربانی سووتاندنەکانمان و سەربڕدراوەکانمان
    و قوربانییەکانی هاوبەشیمان و لە داهاتوودا نەوەکانتان بە نەوەکانمان نەڵێن: ”ئێوە
