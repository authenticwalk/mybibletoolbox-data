  tam-TCV: மாறாக இது எங்களுக்கும், உங்களுக்கும், பின்வரும் சந்ததிகளுக்கும் இடையே சாட்சியாயிருக்கும்.
    நாங்கள் எங்கள் தகன காணிக்கைகளாலும், மற்ற பலிகளாலும், சமாதான காணிக்கைகளாலும் யெகோவாவை
