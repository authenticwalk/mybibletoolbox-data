  tha-KJV: แต่​เพื่อเป็นพยานระหว่างเรากั​บท​่านทั้งหลาย และระหว่างคนชั่วอายุต่อจากเราว่า
    เราทั้งหลายจะกระทำการปรนนิบั​ติ​พระเยโฮวาห์ต่อพระพักตร์ของพระองค์ ด้วยเครื่องเผาบู​ชา
