  hin-CV: परंतु इसलिये कि यह आपके तथा हमारे और हमारी आनेवाली पीढ़ियों के बीच गवाह
    हो, कि हम अपनी होमबलियों, तथा मेल बलियों के द्वारा याहवेह के समक्ष उनकी सेवा-आराधना
    करेंगे, और आपकी संतान हमारी संतान से कभी यह न कहे, ‘तुम्हारे याहवेह से हमारा कोई
    लेना देना नहीं है.’
  spa-BES: Pero para ser testigos entre ustedes y nosotros, y entre las generaciones
