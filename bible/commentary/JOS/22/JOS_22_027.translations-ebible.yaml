  kan-2017: ಆದರೆ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸರ್ವಾಂಗಹೋಮಯಜ್ಞ, ಸಮಾಧಾನಯಜ್ಞ, ಮೊದಲಾದವುಗಳನ್ನು ಸಮರ್ಪಿಸಿ
