  urd-GVU: بلکہ آپ کو اور آنے والی نسلوں کو اِس بات کی یاد دلانے کے لئے کہ ہمیں بھی
    رب کے خیمے میں بھسم ہونے والی قربانیاں، ذبح کی قربانیاں اور سلامتی کی قربانیاں
    چڑھانے کا حق ہے۔ یہ قربان گاہ ہمارے اور آپ کے درمیان گواہ رہے گی۔ اب آپ کی اولاد
    کبھی بھی ہماری اولاد سے نہیں کہہ سکے گی، ’آپ کو رب کی جماعت کے حقوق حاصل نہیں۔‘
  deu-1912: 'sondern daß er ein Zeuge sei zwischen uns und euch und unsern Nachkommen,
