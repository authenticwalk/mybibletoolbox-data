  kan-OKCV: ನಮಗೂ ನಿಮಗೂ ನಮ್ಮ ತರುವಾಯ ನಮ್ಮ ಸಂತತಿಯವರಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಸಾಕ್ಷಿ ಉಂಟಾಗಿರುವಂತೆಯೂ
