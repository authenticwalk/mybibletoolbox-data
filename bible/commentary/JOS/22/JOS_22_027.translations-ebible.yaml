  bbb-bbb: '@see-verse:JOS.022.026'
  tam-2017: யெகோவாவிடம் உங்களுக்குப் பங்கு இல்லை என்று உங்களுடைய பிள்ளைகள் நாளைக்கு
    எங்களுடைய பிள்ளைகளிடம் சொல்லாமலிருப்பதற்காகவே, ஒரு பலிபீடத்தை நமக்காக உண்டுபண்ணுவோம்
    என்றோம்.
  spa-RV-1909: 'Sino para que sea un testimonio entre nosotros y vosotros, y entre
    los que vendrán después de nosotros, de que podemos hacer el servicio de Jehová
    delante de él con nuestros holocaustos, con nuestros sacrificios, y con nuestros
    pacíficos; y no digan mañana vuestros hijos á los nuestros: Vosotros no tenéis
