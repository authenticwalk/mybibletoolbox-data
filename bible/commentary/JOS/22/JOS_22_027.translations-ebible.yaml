  eng-WEBU: but it will be a witness between us and you, and between our generations
    after us, that we may perform the service of the LORD before him with our burnt
    offerings, with our sacrifices, and with our peace offerings;’ that your children
    may not tell our children in time to come, ‘You have no portion in the LORD.’
  bnp-bnp: Mi vakapesia ge a kilakila na kabu ne mia, ne vona ni vakasiri e huriki
    a hamone hita muri ma, mia ranga mi kavurikea e BAKOVI DAGI na mailo vona. Mia
    ranga mi rata a nihabi gutu-vuro, a nihabi na nivalemu, a maka nihabi ranga. “Ma
    ge muri ma e huriki a hamone mua ri gi biu e huriki a hamone mia, ri gi ta maea,
    ‘Mua, i uka ma mua a tara ne BAKOVI DAGI.’
  wal-wal: Nuuni yarshsho sohuwaa gimbbidoogee xuuggiyo yarshshuwaa, issippetettaa
    yarshshuwaanne hara yarshshuwaa yarshshiiddi, GODAASSI a Dunkkaaniyan goinnana
    mala, hagee nu gidduwaaninne intte gidduwaani, qassi nu kaalliya yeletaa gidduwan
    markka gidanaassa. Wodeppe intte zareti nu zareta, ‘Inttena GODAN gattiyaabi aibinne
    baawa’ gaanau danddayokkona.
  spa-PDDPT: 'sino será un testimonio entre nosotros y ustedes, y entre nuestras generaciones
    después de nosotros, que nosotros debemos realizar el servicio de Yavé en su presencia,
    con nuestras ofrendas quemadas, con nuestros sacrificios, y con nuestros sacrificios
    de paz, de modo que los hijos de ustedes no digan en lo futuro a nuestros hijos:
    Ustedes no tienen parte en Yavé.'
  gun-gun: Ha'e rami 'rãgue py ha'e va'e toĩ ore ha'e peẽ kuery mbyte ikuaa ukaarã,
    nhaneramymino kuery raka'e rã nhande rire ikuai va'erã pe, ha'e kuery oikuaa aguã
    Senhor pe ete ore kuery orekuaia, ha'e henonde anho mba'emo roapy, mymba rome'ẽ,
    ha'e peteĩ rami orekuai aguã regua rogueraa 'rã rome'ẽ aguã. Ha'e rami rã raka'eve
