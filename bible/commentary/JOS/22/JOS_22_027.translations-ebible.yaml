    say to our children in future, Ye have no portion in Jehovah.
  hin-2017: परन्तु इसलिए कि हमारे और तुम्हारे, और हमारे बाद हमारे और तुम्हारे वंश
    के बीच में साक्षी का काम दे; इसलिए कि हम होमबलि, मेलबलि, और बलिदान चढ़ाकर यहोवा
    के सम्मुख उसकी उपासना करें; और भविष्य में तुम्हारी सन्तान हमारी सन्तान से यह न
    कहने पाए, कि यहोवा में तुम्हारा कोई भाग नहीं।’
  swp-swp: 'Ema nuatu mo bena omi, eo ai, eda heiheinoi ede, eo ada isimurita edi
    heiheinoi hinage, ai bena Guiau ena heaeaiei ai abi, ema alagorugoru, eo ema aitalasam,
    eo ema roni ainauiadi: na huia murida eai nanatumiueao nanatumaieao aridi eai
    taba nige se ene, Guiau arinai omi nige emi saha.'
  eng-YLT: but a witness it [is] between us and you, and between our generations after
    us, to do the service of Jehovah before Him with our burnt-offerings, and with
    our sacrifices, and with our peace-offerings, and your sons do not say hereafter
    to our sons, Ye have no portion in Jehovah.
  eng-WYC-2017: but into witnessing betwixt us and you, and betwixt our children and
    your generation, that we serve the Lord, and that it be of our right to offer
    burnt sacrifices, and sacrifices, and peaceable sacrifices; and that your sons
    say not tomorrow to our sons, No part in the Lord is to you.
  eng-WMBB: but it will be a witness between us and you, and between our generations
    after us, that we may perform the service of the LORD before him with our burnt
    offerings, with our sacrifices, and with our peace offerings;’ that your children
    may not tell our children in time to come, ‘You have no portion in the LORD.’
  urd-GVH: बल्कि आपको और आनेवाली नसलों को इस बात की याद दिलाने के लिए कि हमें भी रब
    के ख़ैमे में भस्म होनेवाली क़ुरबानियाँ, ज़बह की क़ुरबानियाँ और सलामती की क़ुरबानियाँ
    चढ़ाने का हक़ है। यह क़ुरबानगाह हमारे और आपके दरमियान गवाह रहेगी। अब आपकी औलाद
    कभी भी हमारी औलाद से नहीं कह सकेगी, ‘आपको रब की जमात के हुक़ूक़ हासिल नहीं।’
  rug-rug: ba pude na vina gilagila koa gita meke koari na tutimia na tutimami vugo
    repere, sapu hinokara vahesia tugo gami se Zihova pa kenuna sa Nana Ipi Hopena
    koari mami vinariponi na vina vukivukihi va uququ meke vina vukivukihi binaere.
    Hie si pude lopu kaqu zama nia rina tutimia sapu sari tutimami si lopu boka somana
    pa vinahesina e Zihova.
  gaz-gaz: Karaa biraa immoo akka iddoon aarsaa kun akka nu aarsaa keenya kan gubamu,
    qalma keenyaa fi aarsaa nagaatiin iddoo qulqulluu isaatti Waaqayyoon waaqeffannuuf
    nu, isinii fi dhaloota dhufu gidduutti dhugaa baatuu taʼuuf. Kana booddee ijoolleen
    keessan ijoollee keenyaan, ‘Isin Waaqayyo irraa qooda tokko illee hin qabdan’
    jechuu hin dandaʼan.
  fra-LSG: 'mais comme un témoin entre nous et vous, entre nos descendants et les
    vôtres, que nous voulons servir l’Éternel devant sa face par nos holocaustes et
    par nos sacrifices d’expiation et d’actions de grâces, afin que vos fils ne disent
    pas un jour à nos fils: Vous n’avez point de part à l’Éternel!'
  yal-yal: Na xa findi sereyaan nan na ɛ tan nun nxu tan tagi, e nun en yixɛtɛne hali
    en tan xanbi, fa fala nxu Alatala batuma nɛn nxɔ saraxa gan daxine nun nxɔ saraxane
    nun nxɔ bɔɲɛ xunbeli saraxane ra a batuden yɛtɛni. Nayi, ɛ diine mi fa a falɛ
    nxɔ diine ma, e naxa, ‘Sese mi fa ɛ tan xa Alatala yii.’
  haw-1868: He mea hoike ia mawaena o makou a o oukou, a mawaena o ko kakou hanauna
    mahope aku nei o kakou; i hana makou i ka oihana a Iehova imua ona me ko makou
    mohaikuni a me ko makou alana, a me ko makou mohai aloha, i olelo ole ka oukou
    poe keiki i ka makou poe keiki mahope aku nei, Aohe o oukou kuleana ma o Iehova
    la.
  arb-NAV: 'إِنَّمَا لِيَكُونَ شَاهِداً بَيْنَنَا وَبَيْنَكُمْ وَبَيْنَ أَجْيَالِنَا
    الْقَادِمَةِ بَعْدَنَا، بِأَنَّنَا نَعْبُدُ الرَّبَّ بِذَبَائِحِنَا وَمُحْرَقَاتِنَا
    وَتَقْدِمَاتِ سَلامِنَا، فَلا يَقُولُ أَبْنَاؤُكُمْ غَداً لأَبْنَائِنَا: لَيْسَ
    لَكُمْ نَصِيبٌ فِي الرَّبِّ.'
  ewe-ewe: ke boŋ be wòanye dzesi anɔ míawo kple miawo siaa dome kple dzesi na dzidzime
    siwo ava kplɔ mí ɖo la be míesubɔa Yehowa le agbadɔ kɔkɔe sia ŋgɔ kple míaƒe nunanawo
    hena numevɔsawo kple ŋutifafavɔsawo. Míewɔ esia ale be miaƒe dzidzimeviwo magblɔ
    na míaƒe dzidzimeviwo be, ‘Kadodo aɖeke mele miawo kple Yehowa, míaƒe Mawu la
    dome o.’
  eng-LEE: But it shall be a witness between us, and you, and our generations after
    us, that we may perform the service of the Lord before him with our burnt-offerings,
    and with our sacrifices, and with our, peace-offerings; and that your children
    may not say in time to come to our children, Ye have no portion in the Lord.
  asm-FB: কিন্তু আমাৰ হোম বলি, আন আন বলি আৰু মঙ্গলাৰ্থক বলিদানৰ দ্বাৰাই, যিহোৱাৰ সাক্ষাতে
    তেওঁৰ আৰাধনা কৰিবলৈ আমাৰ যে অধিকাৰ আছে, এয়ে তোমালোকৰ আৰু আমাৰ মাজত আৰু আমাৰ পাছত
    আহিবলগীয়া আমাৰ ভাবি বংশৰ মাজত ইয়াৰ সাক্ষী হ’ব; তাতে, ‘যিহোৱাত তোমালোকৰ কোনো
    ভাগ নাই’, এনে কথা ভবিষ্যতে তোমালোকৰ সন্তানসকলে আমাৰ সন্তানসকলক ক’ব নোৱাৰিব।
  sus-A: كْنْ نَ شَ قِندِ سٍيدٍ رَ وٌ تَن نُن مُشُ تَن تَفِ، وٌ بْنسْي نُن مُشُ بْنسْي
    تَفِ هَلِ وٌن تَن دَنفِ شَنبِ، مُشُ عَلَتَلَ رَبَتُمَ سّرّشّ فَن دَاشِ، سّرّشّ
    حَنِفٍشِ، نُن شَنُنتٍيَ سّرّشّ رَ عَ شَ هْرْ مْلِنفِرَ يَ رَ. نَ تّمُي وٌ شَ دِيٍ
    نَشَ قَ سَ عَ قَلَ مُشُ شَ دِيٍ بّ، ‹وٌ فبٍ يٌ مُ نَ عَلَتَلَ فبٍ يَ مَ.›
  fra-SBL: 'mais comme témoin entre nous et vous, et entre nos générations après nous,
    pour accomplir devant lui le service de l''Éternel par nos holocaustes, nos sacrifices
    et nos sacrifices d''actions de grâces, afin que vos enfants ne disent pas un
    jour à nos enfants : « Vous n''avez pas de part à l''Éternel ».'
  hbo-hbo: כִּי֩ עֵ֨ד ה֜וּא בֵּינֵ֣ינוּ וּבֵינֵיכֶ֗ם וּבֵ֣ין דֹּרֹותֵינוּ֮ אַחֲרֵינוּ֒
    לַעֲבֹ֞ד אֶת־עֲבֹדַ֤ת יְהוָה֙ לְפָנָ֔יו בְּעֹלֹותֵ֥ינוּ וּבִזְבָחֵ֖ינוּ וּבִשְׁלָמֵ֑ינוּ
    וְלֹא־יֹאמְר֨וּ בְנֵיכֶ֤ם מָחָר֙ לְבָנֵ֔ינוּ אֵין־לָכֶ֥ם חֵ֖לֶק בַּיהוָֽה׃
  kik-kik: No rĩrĩ, nĩ gĩtuĩke ũira gatagatĩ gaitũ na inyuĩ na njiarwa iria igooka,
    atĩ tũrĩhooyagĩra Jehova hema-inĩ yake tũrĩ na maruta maitũ ma njino, na magongona
    na maruta ma ũiguano. Ningĩ matukũ ma thuutha njiaro cianyu itikeera njiaro ciitũ
    atĩrĩ, ‘Mũtirĩ na igai harĩ Jehova.’
  fra-NCL: 'mais afin qu’il soit un témoin entre nous et vous, et nos descendants
    après nous, que nous servons Yahweh devant sa face par nos holocaustes, par nos
    sacrifices et nos victimes pacifiques, afin que vos fils ne disent pas un jour
    à nos fils : Vous n’avez pas de part à Yahweh.'
  cek-AK: Kaicae loe hmai angbawnhaih, hmuen paekhaih, angdaeh hmuen paekhaih hoiah
    Angraeng hmaa ah a tok to ka sak o, tiah hmabang angzo nangcae ih caanawk hoi
    kaicae ih caanawk salakah hnukung ah ohsak han ih, nangcae ih caanawk mah kaicae
    ih caanawk khaeah, Nangcae loe Angraeng ah toep ih qawk tidoeh na tawn o ai, tiah
    thuihaih oh han ai ih ni to tiah ka sak o.
  cuk-cuk: 'Anmar we-aila-sobsad, adi, anmarga, bemarga, degi, anmar-wagan-danimaloedga
    oyogega, sunna anmar Bab-Jehováʼse-goled-neggi Bab-Jehová-nug-odummomoye, degi,
    sunna anmar ibmar-ogumakar-ukleged-akar-akarad ega ukbarye. Deyobi, yoedse be-wagan,
    anmar-waganga sogosulid: ‘Bab-Jehová, bemar-Bab-Dummadsurye.’'
  uig-CYR: бәлки кәлгүсидә Пәрвәрдигарниң алдида көйдүрмә қурбанлиқлиримиз билән башқа
    хил қурбанлиқлиримиз вә енақлиқ қурбанлиқлиримиз билән униң ибадитидә болушимиз
    үчүн, силәр вә бизниң оттуримизда, шундақла кейинки дәвирлиримиздә бир әсләтмә
    гувалиқ болсун үчүн уни ясидуқ; балилириңларниң кәлгүсидә балилиримизға «Пәрвәрдигардин
    һеч қандақ несивәңлар йоқ» демәслиги үчүн шундақ қилдуқ.
  tel-2017: మన దహనబలులూ బలులతో సమాధాన బలులతో మనం యెహోవాకు సేవచేయాలనీ, యెహోవా దగ్గర
    మీకు పాలు ఏదీ లేదు అనే మాట మీ పిల్లలు మా పిల్లలతో ఎన్నడూ చెప్పకుండా అది మాకు మీకు,
    మన తరవాతి తరాల వారి మధ్య సాక్షిగా ఉంటుంది’ అనుకున్నాము.”
  hat-BSA: 'men sa va pou yon temwen antre nou avèk ou menm ak antre jenerasyon ki
    swiv nou yo, ke nou kapab fè sèvis SENYÈ a devan Li avèk ofrann brile nou, avèk
    sakrifis nou yo e avèk ofrann lapè nou yo;’ pou fis pa w yo pa vin di a fis pa
    nou yo nan tan ki pou vini an: ‘Nou pa gen pòsyon nan SENYÈ a.’'
  kos-kos: Tia pa ingan sripa lasr uh. Kut oru tuh in mwe akul inmasrlosr ac kowos
    ac oayapa fwil tokosr uh, kut in mau ku in alu nu sin LEUM GOD ye mutun Lohm Nuknuk
    Mutal sel, wi kisa lasr inge ke mwe kisa firir ac mwe kisa in akinsewowo. Fin
    ouinge, na tulik nutuwos uh ac fah tia ku in fahk mu, ‘Wangin ip lowos sin LEUM
    GOD.’
  hbo-WLC: כִּי֩ עֵ֨ד ה֜וּא בֵּינֵ֣ינוּ וּבֵינֵיכֶ֗ם וּבֵ֣ין דֹּרוֹתֵינוּ֮ אַחֲרֵינוּ֒
    לַעֲבֹ֞ד אֶת־עֲבֹדַ֤ת יְהוָה֙ לְפָנָ֔יו בְּעֹלוֹתֵ֥ינוּ וּבִזְבָחֵ֖ינוּ וּבִשְׁלָמֵ֑ינוּ
    וְלֹא־יֹאמְר֨וּ בְנֵיכֶ֤ם מָחָר֙ לְבָנֵ֔ינוּ אֵין־לָכֶ֥ם חֵ֖לֶק בַּיהוָֽה׃
  ibo-ibo: Kama, ọ bụ ebe ịchụ aja ịhụba ama nʼetiti unu na anyị, nakwa ọgbọ ndị nke
    ga-esote anyị, na anyị ga-efe Onyenwe anyị ofufe nʼụlọnsọ ya, site na ịchụrụ ya
    aja nsure ọkụ, na aja udo. Mgbe ahụ, nʼoge dị nʼihu, ụmụ ụmụ unu agaghị asị ụmụ
    ụmụ anyị, ‘Unu enweghị oke nʼime Onyenwe anyị Chineke.’
  ory-ory: ମାତ୍ର ଆମ୍ଭେମାନେ ଯେ ହୋମ ଓ ବଳି ଓ ମଙ୍ଗଳାର୍ଥକ ଉପହାର ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ସେବା କରି ପାରୁ, ଏଥିପାଇଁ ତାହା ତୁମ୍ଭମାନଙ୍କ ଓ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ, ପୁଣି ଆମ୍ଭମାନଙ୍କ ଭବିଷ୍ୟତ
    ପୁରୁଷ ମଧ୍ୟରେ ଏକ ସାକ୍ଷୀ ହେବ; ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କଠାରେ ତୁମ୍ଭମାନଙ୍କର କୌଣସି ଅଂଶ ନାହିଁ,
    ଏପରି କଥା ଆସନ୍ତା କାଳରେ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣ ଆମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣକୁ କହି ପାରିବେ ନାହିଁ।’
  chk-chk: Nge ei rongen asor epwe eu pisekin pwärätä lefilach pwal lefilen mwirimwirich,
    pwe äm aia wesewesen fel ngeni ewe Samol mi Lapalap lon imwan mi pin ren äm asoren
    kek me sokun asor, pwal asoren kinamwe, nge mwirimwirimi resap tongeni apasa ngeni
    mwirimwirim lon ekan fansoun mwach, pwe esap wor wiser me won ewe Samol mi Lapalap.’
  rop-rop: Melabat bin bildimap det teibul blanga meigim yumob en ola biginini blanga
    yumob jinggabat blanga melabat en ola biginini blanga melabat, dumaji melabat
    garra oldei weship langa YAWEI deya langa det Seikridwan Tent blanga im, en melabat
    garra oldei abum det sekrifais serramoni en gibit ola ofring langa im deya na.
    Melabat bin bildimap det teibul wulijim yumob biginini olabat kaan dalim melabat
    biginini olabat dei nomo lau weship langa YAWEI.
  ukr-1871: 'А про те, щоб він був сьвідком між нами й вами, і нашими потомками послї
    нас, що ми хотїли обіцяти шанувати Господа (разом з вами) нашими всепаленнями,
    і нашими заколеними жертвами і нашими мирними жертвами, та щоб ваші потомки не
    казали колись нашим потомкам: Нема вам нїякої частини в Господї.'
  deu-1951: 'sondern damit er Zeuge sei zwischen uns und euch und zwischen unsern
    Nachkommen, daß wir den Dienst des HERRN üben wollen vor ihm mit unsern Brandopfern,
    Schlachtopfern und Dankopfern, und damit eure Kinder künftig nicht zu unsern Kindern
    sagen dürfen: «Ihr habt keinen Anteil an dem HERRN.»'
  eng-JPS: 'but it shall be a witness between us and you, and between our generations
    after us, that we may do the service of the LORD before Him with our burnt-offerings,
    and with our sacrifices, and with our peace-offerings; that your children may
    not say to our children in time to come: Ye have no portion in the LORD.'
  srp-1865: 'Nego da bude svjedok meðu nama i vama, i meðu natražjem našim nakon nas,
    da bismo služili Gospodu pred njim žrtvama svojim paljenicama i prinosima svojim,
    i žrtvama svojim zahvalnim, i da ne bi rekli kadgod sinovi vaši sinovima našim:
    vi nemate dijela u Gospoda.'
  lug-lug: naye kibeere akabonero ak’obujulizi wakati waffe nammwe, era ne wakati
    we mirembe egirituddirira nti tugenda mu maaso ga Mukama Katonda ne tumusinza
    n’ebiweebwayo byaffe ebyokebwa ne ssaddaaka era n’ebiweebwayo olw’emirembe si
    kulwa nga abaana bammwe bagamba abaana baffe mu biseera ebijja nti, ‘Temulina
    mugabo gwonna eri Mukama Katonda.’
  heb-heb: כי עד הוא בינינו וביניכם ובין דרותינו אחרינו לעבד את עבדת יהוה לפניו בעלותינו
    ובזבחינו ובשלמינו ולא יאמרו בניכם מחר לבנינו אין לכם חלק ביהוה׃
  ben-IRV: কিন্তু আমাদের হোম, আমাদের বলি ও আমাদের মঙ্গলার্থক উপহারের মাধ্যমে সদাপ্রভুর
    সামনে তাঁকে সেবা করার অধিকার আমাদের আছে, এর প্রমাণের জন্য তা আমাদের ও তোমাদের
    মধ্যে এবং আমাদের পরে আমাদের ভাবী বংশের মধ্যে সাক্ষী হবে; তাতে ভবিষ্যতে তোমাদের
    সন্তানেরা আমাদের সন্তানদের বলতে পারবে না যে, সদাপ্রভুতে তোমাদের কোন অংশ নেই।
  pan-pan: ਸਗੋਂ ਉਹ ਸਾਡੇ ਵਿੱਚ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚ ਅਤੇ ਸਾਡੀਆਂ ਆਉਣ ਵਾਲੀਆਂ ਪੀੜ੍ਹੀਆਂ ਵਿੱਚ ਇੱਕ
    ਗਵਾਹੀ ਹੋਵੇਗੀ ਕਿ ਅਸੀਂ ਯਹੋਵਾਹ ਦੀ ਉਪਾਸਨਾ ਉਸ ਦੇ ਅੱਗੇ ਆਪਣੀਆਂ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਨਾਲ ਅਤੇ
    ਬਲੀਆਂ ਨਾਲ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਭੇਟਾਂ ਨਾਲ ਚੜ੍ਹਾਈਏ ਤਾਂ ਜੋ ਤੁਹਾਡੇ ਪੁੱਤਰ ਆਉਣ ਵਾਲਿਆਂ
    ਸਮਿਆਂ ਵਿੱਚ ਸਾਡੇ ਪੁੱਤਰਾਂ ਨੂੰ ਨਾ ਆਖਣ ਕਿ ਤੁਹਾਡੇ ਲਈ ਯਹੋਵਾਹ ਵਿੱਚ ਕੋਈ ਭਾਗ ਨਹੀਂ।
  mya-JVB: ငါ တို့သည် မီးရှို့ ရာယဇ် အစရှိသော ယဇ် မျိုး၊ မိဿဟာယ ပူဇော်သက္ကာအမျိုးမျိုးကို
    ပြုသဖြင့်၊ ထာဝရဘုရား အမှု ကို ရှေ့ တော်၌ ဆောင်ရွက် ခြင်းငှါ ၎င်း၊ နောင် ကာလ၌ သင်
    တို့သား မြေးတို့က၊ သင် တို့သည် ထာဝရဘုရား နှင့် အလျှင်းမ ဆိုင်ကြဟု ငါ တို့သားမြေး
    တို့အား မ ပြော စေခြင်းငှါ၎င်း၊ ဤယဇ်ပလ္လင်သည် ငါ တို့နှင့် သင် တို့စပ်ကြား ၊ ငါ
    တို့သား မြေးနှင့် သင်တို့သားမြေးစပ်ကြားမှာ သက်သေ ဖြစ်စေခြင်းငှါ တည်ကြပါပြီ။
  hmo-hmo: To toa gauna sibona, ai bona umui, iseda huanai, bona aiemai bese, bona
    emui bese edia huanai. Inai toa ena anina be, ai ese Lohiabada ai tomadiho henia
    noho momokani, iena Palai Dubu korikori dekenai. Unuseni gabua bouboudia, kara
    dika totona bouboudia, bona maino karaia bouboudia do ai karaia noho. Vadaeni
    nega gabeai umui emui natudia ese aiemai natudia dekenai inai bamona do idia gwau
    diba lasi, ‘Umui be Lohiabada ena bese taudia lasi.’
  urd-urd: बल्कि वह हमारे और तुम्हारे और हमारे बाद हमारी नसलों के बीच गवाह ठहरे, ताकि
    हम ख़ुदावन्द के सामने उसकी ''इबादत अपनी सोख़्तनी क़ुर्बानियों और अपने ज़बीहों
    और सलामती के हदियों से करें, और आइन्दा ज़माना में तुम्हारी औलाद हमारी औलाद से
    कहने न पाए कि ख़ुदावन्द में तुम्हारा कोई हिस्सा नहीं।
  rus-SYN: 'но чтобы он между нами и вами, между последующими родами нашими, был свидетелем,
    что мы можем служить Господу всесожжениями нашими и жертвами нашими и благодарениями
    нашими, и чтобы в последующее время не сказали ваши сыны сынам нашим: “нет вам
    части в Господе”.'
  bqc-SIM: a dɛ wá zↄblea Diiɛ seela ũ wápiↄ ń ápiↄ zãnguoɛ ń wá bui pↄ́ tɛ́
    wá kpɛↄ, wí sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ ń sáaukpasao o aà ua. Beewa
    á buiↄ e o wá buiↄnɛ zia, an baa kú ń Diio lↄoo.
  tcz-CHONGTHU: Ahin keiholeh nangho kikah a hetjingna dia kasemmu ahi, chujongleh
    hichun eiho nunga khangthahte kah a jong hettohsahnan hungpangin tin, keihon jong
    Pakai angsunga ama kin kabol mong mong uvin pumgo thilto jong kilhaina gantha
    jong chule chamna thilto gantha jong kabol naove ti hetjing’nan in hung pang nante,
    katiu ahi, achuti louva ahileh khonung phatleh nachateovin keiho chate jah a,
    “Nanghon Pakaiya chan nanei pouve” ahinti khah teidiu ahi tia kabollu ahibouve.
  mar-mar: तर ती, आमच्या व तुमच्यामध्ये, आणि आमच्यामागे आमच्या पिढ्यांमध्ये हे साक्ष
    देण्यासाठी व्हावी; अशी की आम्ही परमेश्वरासमोर आपल्या होमार्पणांनी व आपल्या यज्ञार्पणांनी
    व आपल्या शांत्यर्पणांनी त्याची सेवा करीत जावी; आणि पुढल्या काळी तुमच्या संतानानी
    आमच्या संतानांना असे म्हणू नये की, “परमेश्वरावर तुमचा काही हक्क नाही.”
  qub-qub: 'Chaypa ruquin chay altarga canga gamcunawan nogacuna, wamranchïcunapis
    alli parlashanchi musyacänanpämi. Nogacunapis Tayta Diostami sirbishaj. Pay caycashanmanmi
    nogacunapis rupachina sacrifisyöcunata apashaj rupachinäpaj. Alli goyaypita sacrifisyucunata
    pishtanäpäpis chaymanmi apashaj. Chayno waquin sacrifisyucunatapis apashaj. Chaura
    wamrayquicunapis manami michanganachu: ‹Gamcuna Tayta Diosta aduranayquega manami
    camacanchu› nir.'
  hat-hat: 'Sèlman, se pou lotèl sa a sèvi yon mak pou nou tout ki la koulye a ak
    pou pitit nou yo, pou fè nou chonje se Seyè a nou sèvi avèk ofrann boule nou yo,
    avèk bèt nou touye yo, avèk ofrann pou di Bondye mèsi nou yo. Konsa denmen, pitit
    moun pèp Izrayèl yo p''ap ka di pitit pa nou yo: Wi, nou pa gen anyen pou nou
    wè ak Seyè a.'
  eng-BSB: Rather, let it be a witness between us and you and the generations to come,
    that we will worship the LORD in His presence with our burnt offerings, sacrifices,
    and peace offerings.’ Then in the future, your descendants cannot say to ours,
    ‘You have no share in the LORD!’
  tod-tod: 'é ɠɛ nɔ ga zeele vaa ade yɔɠɔzu, ta ade-mavofodaiti zɔɠɔzu, ada zeɠena
    ná, gi Ɠɔoɠɔ GALAGI lɛbi vai ɠɛ tɔ ɓɔɠɔi ɠaazu, ga gá-ɠala zalaɠaiti, ta gá-yiilɛi
    zalaɠaiti, ta gá-zalaɠa ɠiligiti. Nii gi pɔ ga é mina ɠɛ, naa ɠa ga, yeeta,
    wo-mavofodai mina ɠɛ gɔnɔi ma: ‹Wa-vaa la Ɠɔoɠɔ GALAGI ná-faa zu!›'
  eng-WEBPB: but it will be a witness between us and you, and between our generations
    after us, that we may perform the service of the LORD before him with our burnt
    offerings, with our sacrifices, and with our peace offerings;’ that your children
    may not tell our children in time to come, ‘You have no portion in the LORD.’
  kbq-kbq: Hagi tamagri'ene tagri'enena ama anazamo'a mago avame'za mane'neno, tagehezama
    henkama fore'ma hanaza vahera zamaveri huno, tagranena Ra Anumzana Agriteke monora
    hunentone hugahaze. Ana hanige'za tamagranena Ra Anumzamofo avurera tevefi kresramna
    vu ofane, ruzahu ruzahu ofaramine, rimpa fru ofanena mono noma'afina hunentaze
    hugahaze. Ru ete henka tamagri tamagehe'za tagri tagehe'inku hu'za tamagra Ra
    Anumzamofo vahe omani'naze huzanku anara hu'none.
  nhe-BL: ¡Axtle! Tijchijque nopa tlaixpamitl para ma quinilnamiquilti imoixhuihua
    huan toteipa ixhuihua para tojuanti nojquiya tijhueyichihuaj TOTECO. Pero san
    tijcahuase tlacajcahualistli iixpa TOTECO ipan iyoyon tiopa campa imojuanti. Huan
    imoconehua ax huelise quinilhuise toconehua para ax quipiyaj tlanahuatili para
    quihueyichihuase TOTECO imohuaya.
  gub-BL: 'Nan. — Xiputar Tupàn rehe zanezeruzar haw purupe hexak kar haw zane, uru''e
    urezeupeupe. Urezuapyapyr ukwaw putar urezeruzar haw a''e wà nehe no. Aze uruexak
    nehe, urema''enukwaw putar Tupàn Tuweharupi Wiko Ma''e pe ureremimono ràm rehe
    nehe: ma''ea''yr ukaz paw ma''e wanehe wà, ma''ea''yr izuka pyr wanehe wà, ma''e
    Tupàn pe urezemuawyze kar haw wanehe. Uruzapo nezewe haw ure. Nezewe mehe pezuapyapyr
    nuze''eg kwaw nezewe urezuapyapyr wanupe wà nehe. — Napeiko kwaw Tupàn Tuweharupi
    Wiko Ma''e hemiaihu romo, ni''i kwaw wanupe wà nehe.'
  eng-DRA: 'But for a testimony between us and you, and our posterity and yours, that
    we may serve the Lord, and that we may have a right to offer both holocausts,
    and victims and sacrifices of peace offerings: and that your children tomorrow
    may not say to our children: You have no part in the Lord.'
