  mdy-ETH: ኑኡኒ ዬያ ኮሼሢ ኑኡና ዒንሢ ዓሶናኮ ባኣካ ማላታ ማዒ ዴዓንዳጉዲኬ፤ ዬይ ኑኡኮ ጊንፃፓ ሙካንዳ ሾይንታ ዓፒሎና
