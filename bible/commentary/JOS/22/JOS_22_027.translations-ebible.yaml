  mal-mal: 'ഞങ്ങൾ യഹോവയുടെ സമാഗമനകൂടാരത്തിൽ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും സമാധാനയാഗങ്ങളും
    അർപ്പിച്ച് അവന്റെ ശുശ്രൂഷ അനുഷ്ഠിക്കയും നിങ്ങളുടെ മക്കൾ നാളെ ഞങ്ങളുടെ മക്കളോട്:
    ‘നിങ്ങൾക്ക് യഹോവയിൽ ഒരു ഓഹരിയുമില്ല’ എന്ന് പറയാതിരിക്കയും ചെയ്യേണ്ടതിനും, ഞങ്ങൾക്കും
    നിങ്ങൾക്കും നമ്മുടെ ശേഷം നമ്മുടെ സന്തതികൾക്കും മദ്ധ്യേ ഒരു സാക്ഷിയായിരിക്കേണ്ടതിന്നുമത്രേ.'
  urd-GVR: balki āp ko aur āne wālī nasloṅ ko is bāt kī yād dilāne ke lie ki hameṅ
    bhī Rab ke ḳhaime meṅ bhasm hone wālī qurbāniyāṅ, zabah kī qurbāniyāṅ aur salāmatī
    kī qurbāniyāṅ chaṛhāne kā haq hai. Yih qurbāngāh hamāre aur āp ke darmiyān gawāh
    rahegī. Ab āp kī aulād kabhī bhī hamārī aulād se nahīṅ kah sakegī, ‘Āp ko Rab
    kī jamāt ke huqūq hāsil nahīṅ.’
  suz-BL: तन्‍न मेको चढ़ेतीक गे नु गो आंइ दातेमी नु आंइ चच युइ आन दातेमी एको चढ़ेतीक
    सांकछी दुम्‍ल। मिनु गोपुकीमी परमप्रभु यावे कली आ बाक्‍तीकेमी ठेयब सेल्‍या। मिनु
    मेकेर गो आंइ चोशा चढ़ेशो नु दुशा बाक्‍तीक चढ़ेशो चाक्‍शा चढ़ेनय। मिनु इन चच युइमी
    गो आंइ चच युइ आन कली “गे परमप्रभु यावे आ मुर मबाक्‍नीनी” दे देंने मचाप्‍नीम, दे
