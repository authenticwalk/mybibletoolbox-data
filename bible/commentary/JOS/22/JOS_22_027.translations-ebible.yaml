verse: JOS.022.027
translations:
  mal-C: നേരേമറിച്ച്, യഹോവയുടെ തിരുനിവാസത്തിൽത്തന്നെ ഞങ്ങൾ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിക്കും എന്നതിന് ഇത് ഞങ്ങൾക്കും നിങ്ങൾക്കും മധ്യേയും ഇനി വരാനുള്ള
    തലമുറകൾക്കും ഒരു സ്മാരകമായിരിക്കേണ്ടതാണ്. അപ്പോൾ ഭാവിയിൽ നിങ്ങളുടെ പിൻഗാമികൾക്കു
    ഞങ്ങളുടെ പിൻഗാമികളോട്, ‘നിങ്ങൾക്കു യഹോവയിൽ യാതൊന്നും അവകാശപ്പെടാനില്ല’ എന്നു പറയാൻ
    കഴിയുകയില്ലല്ലോ.
  deu-TKW: 'sondern Zeuge soll er sein sowohl für uns, wie für euch und für unsere
    Nachkommen, daß wir der verehrung Jahwes vor seinem Angesicht obliegen wollen
    mit unseren Brandopfern, unseren Schlachtopfern und unseren Heilsopfern, und daß
    eure Nachkommen künftig nicht zu unseren Nachkommen sprechen können: Ihr habt
    keinen Anteil an Jahwe!'
  lin-lin: 'Ezali nde lokola litatoli kati na biso mpe bino, mpe mpo na milongo oyo
    ekoya, ete tokosalela Yawe na nzela ya mbeka ya kotumba mpe na nzela ya mbeka
    ya boyokani, na Esika na Ye ya bule. Boye lobi, bakitani na bino bakoloba na bakitani
    na biso te : ‹ Bozali na libula te epai na Yawe ! › »'
  eng-LSV: but it [is] a witness between us and you, and between our generations after
    us, to do the service of YHWH before Him with our burnt-offerings, and with our
    sacrifices, and with our peace-offerings, and your sons do not say hereafter to
    our sons, You have no portion in YHWH.
  eng-GNV: But it shall be a witnesse betweene vs and you, and betweene our generations
    after vs, to execute the seruice of the Lord before him in our burnt offerings,
    and in our sacrifices, and in our peace offerings, and that your children should
    not say to our children in time to come, Ye haue no part in the Lord.
  eng-WEBSTER: But that it may be a witness between us, and you, and our generations
    after us, that we may do the service of the LORD before him with our burnt-offerings,
    and with our sacrifices, and with our peace-offerings; that your children may
    not say to our children in time to come, Ye have no part in the LORD.
  nhw-BL: ¡Amo! Tijchijque nopa tlaixpamitl para ma quinelnamiquilti amoixhuihua huan
    toteipan ixhuihua para tojuanti nojquiya tijhueyichihuaj TOTECO. Pero san tijcahuase
    tlacajcahualistli iixpa TOTECO ipan iyoyon tiopa campa amojuanti. Huan amoconehua
    amo huelise quinilhuise toconehua para amo quipiyaj tlanahuatili para quihueyichihuase
    TOTECO amohuaya.
  swh-ONEN: Badala yake, itakuwa ni ushahidi kati yetu na ninyi na vizazi vijavyo,
    kwamba tutamwabudu Bwana katika mahali patakatifu pake pamoja na sadaka zetu za
    kuteketezwa, dhabihu na sadaka za amani. Ndipo katika siku zijazo, wazao wenu
    hawataweza kuwaambia wazao wetu, ‘Ninyi hamna fungu katika Bwana.’
  bba-bba: Adɑmɑ sɑ kĩwɑ tɑ n sɑ̃ɑ seedɑ bɛsɛn bibun bweseru kɑ bɛɛn bibun bweserun
    sɔ̃. Kpɑ tu bu sɔ̃ɔsi mɑ sɑ rɑ Yinni Gusunɔ sɑ̃ kɑ yɑ̃kunu. Be kpuro bɑ̀ n seedɑ
    ye wɑ mɛ, bɛɛɡibu bɑ ǹ mɑɑ kpɛ̃ bu nɛɛ, bɛsɛɡibɑ kun bɑɑ mɔ Yinni Gusunɔn sɑ̃ɑru
    sɔɔ.
  eng-KJVCPB: but that it may be a witness between us, and you, and our generations
    after us, that we might do the service of the Lord before him with our burnt offerings,
    and with our sacrifices, and with our peace offerings; that your children may
    not say to our children in time to come, Ye have no part in the Lord.
  luo-luo: To kata kamano, ma onego obed ranyisi e kindwa kodu to gi tiengʼ mabiro
    bangʼwa, ni wabiro lamo Jehova Nyasaye e kare maler mar lemo ka wachiwone misango
    miwangʼo pep, misengini mamoko kod misango mar lalruok. Bangʼe ndalo mabiro nyikwau
    ok nowach ne nyikwawa ni, ‘Uonge gi pok kuom Jehova Nyasaye.’
  meu-meu: a toa, ai bona umui padadai, bona ai garamai bona umui garamui padadiai,
    ai na Iehova itomadiho-henina totona emai ḡole-oho bouboudia bona emai herohemaino
    bouboudia bona emai boubou haida a hahelaḡadiamu; kerukeru vanegai umui natumui
    ese ai natumai bae gwau henidia na garina, baeto “Umui na asi ahumui Iehova enai”.
  npi-ULB: तर हामीपछिका हाम्रा पुस्ताहरूका निम्ति हामीहरू र तिमीहरूबिच साक्षी हुनलाई,
    ताकि हामीले हाम्रा होमबलिहरू र हाम्रा मेलबलिसहित हामीले परमप्रभुको सेवा गर्न सकौँ,
    ताकि तिमीहरूका सन्तानहरूले हाम्रा सन्तानहरूलाई, “परमप्रभुमा तिमीहरूको कुनै हिस्सा
    छैन” भनी आउँदो समयमा कहिल्यै नभनून् ।'
  yor-yor: Ní ọ̀nà mìíràn, yóò jẹ́ ẹ̀rí kan láàrín àwa àti ẹ̀yin àti àwọn ìran tí
    ń bọ̀, pé àwa yóò jọ́sìn fún Olúwa ní ibi mímọ́ rẹ̀ pẹ̀lú ẹbọ sísun wa, ẹbọ àti
    ọrẹ àlàáfíà. Nígbà náà ni ẹ̀yìn ọ̀la, àwọn ọmọ yín kò ní lè sọ fún tiwa pé, ‘Ẹ
    kò ní ìpín nínú ti Olúwa.’
  emp-NTPO: 'Ãtebʌrʌ jãwã osid̶aa bãrãba, dairãba, dadji warrarã bid̶a quĩrãnebad̶amãrẽã
    dairã bid̶a Ãcõrẽ de b̶ʌma animarãda babue diad̶ida panʌda, dewara sid̶a babued̶ida
    panʌda, idjab̶a Ãcõrẽ ume necai b̶ead̶i carea animarã dragada babue diad̶ida panʌda.
    Mãwãra nocoarebema ewarid̶e bãrã warrarãba dai warrarãa nãwã poya jarad̶aẽ́a:
    “Bãrãra Ãcõrẽ ẽberãrãẽ́a.”'
  ind-ind: tetapi sebagai sebuah pengingat antara kita dan keturunan kita, bahwa kami
    juga berhak menyembah TUHAN di hadapan-Nya dengan kurban yang dibakar habis, kurban
    sembelihan, dan kurban tanda damai. Dengan begitu, di kemudian hari keturunan
    kalian tidak akan berkata kepada keturunan kami, ‘Kalian tidak memiliki hubungan
    apa-apa dengan TUHAN.’
  pes-OPCB: '@see-verse:JOS.022.026'
  tgl-ULB: pero para maging isang saksi sa pagitan namin at ninyo, at sa pagitan ng
    aming mga salinlahi pagkatapos namin, na gagampanan namin ang paglilingkod kay
    Yahweh sa harap niya, kasama ng aming mga handog na susunugin at ng aming mga
    alay at kasama ng aming mga handog pangkapayapaan, sa gayon hindi kailanman magsasabi
    ang inyong mga anak sa aming mga anak sa panahon na darating, “Wala kayong bahagi
    kay Yahweh.”
  hui-hui: Dabu ogoni bu heledamagome tínaga aguanenebi inanaga aguanenebi mani holobadaru
    ina bibahende mo walia halu Anduane Homogo mbiraore kago ibunaga Balai Anda kagoni
    hondowa ibu mitangi bialu ibuhondo lotu lalu loma biniru irani dai helonagabi
    Anduane Homogo ibunila ho gimbu bulenaga loma marubi delaga beremali hendelo helarima.
    Ani bialu mani tínaga aguanenerume inanaga aguaneneruhondo lalu, Tí ina aria ndo
    kamigoni lolobadago manda bialubi bu helarima.
  mya-mya: ငါ​တို့​၏​လူ​စု​အ​တွက်​သော်​လည်း​ကောင်း၊ သင် တို့​၏​လူ​စု​နှင့်​နောင်​လာ​နောက်​သား​များ​အ​တွက်
    သော်​လည်း​ကောင်း သက်​သေ​အ​ထိမ်း​အ​မှတ်​ဖြစ် စေ​ရန်​သာ​ဖြစ်​၏။ ငါ​တို့​သည်​ယဇ်​နှင့်​ပူ​ဇော်
    သကာ​များ​ကို​မီး​ရှို့​ရာ​သ​ကာ​မှ​စ​၍​သ​ကာ အ​မျိုး​မျိုး​ဖြင့် တဲ​တော်​ရှေ့​၌​သာ​ထာ​ဝ​ရ
    ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​မည်​ဖြစ်​ကြောင်း ဤ​ယဇ်​ပလ္လင်​က​သက်​သေ​ဖြစ်​လိမ့်​မည်။
    ဤ​နည်း အား​ဖြင့်​သင်​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​က ငါ​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​အား`သင်​တို့
    သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​မည်​သို့​မျှ​မ​သက် ဆိုင်' ဟု​ပြော​နိုင်​ကြ​လိမ့်​မည်​မ​ဟုတ်​ပါ။-
  bod-N: དེ་ནི་ཁྱོད་རྣམས་དང་ངེད་ཅག་གི་བར་དང་ཁྱོད་རྣམས་དང་ངེད་ཅག་གི་མི་རབས་རྗེས་མའི་བར་དུ་བདེན་དཔང་བྱེད་པའི་ཆེད་དུ་ཡིན་ཞིང་།
    དེ་ནས་ངེད་རྣམས་ཀྱིས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ།
    དམར་མཆོད་བཅས་ཕུལ་ནས་ཁོང་ལ་ཞབས་ཏོག་བསྒྲུབ་ཅིང་། ཁྱོད་རྣམས་ཀྱི་བུ་རྒྱུད་ཀྱིས་ཕྱིན་ཆད་ངེད་ཅག་གི་བུ་རྒྱུད་ལ་ཁྱོད་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འབྲེལ་བ་མེད་ཅེས་སྨྲ་རྒྱུ་མེད་དོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Asi kuti ive chapupu pakati pedu nemi uye napakati pezvizvarwa zvedu zvinotevera,
    kuti tichanamata Jehovha panzvimbo yake tsvene, nezvipiriso zvedu zvinopiswa,
    nezvibayiro uye nezvipiriso zvokuwadzana. Ipapo panguva inouya zvizvarwa zvenyu
    hazvingazoti kuzvizvarwa zvedu, ‘Hamuna mugove muna Jehovha.’
  spa-BLM: 'sino que será un testimonio entre nosotros y ustedes, y entre nuestras
    generaciones después de nosotros, para que realicemos el servicio de Yahvé ante
    él con nuestros holocaustos, con nuestros sacrificios y con nuestras ofrendas
    de paz;’ para que sus hijos no digan a los nuestros en el futuro: ‘Ustedes no
    tienen parte en Yahvé’.'
  cac-cac: 'Palta to ch''oxnab''il tz''ajcan d''a co cal eyed''oc yed'' d''a scal
    eb'' quin̈tilal, yic vach'' a on̈ tic syalpax cac''an servil Jehová yed'' coch
    d''a yichan̈ co n̈usan co silab'' yed'' co silab'' yuj co mul yed'' co silab''
    yic co junc''olal yed''oc. Yuj chi'' a eb'' eyin̈tilal chi'', man̈ ol yal-laj
    yalan eb'' d''a eb'' quin̈tilal chi'' icha tic: A ex tic malaj eyalan eyic d''a
    Jehová, man̈ xchioc eb''.'
  swh-ULB: ila iwe ni ushahidi kati yetu na ninyi, na kati ya kizazi chetu baada yetu,
    kwamba tutafanya ibada ya Yahweh mbele yake, pamoja na sadaka zetu za kuteketezwa
    na dhabihu zetu na sadaka zetu za amani, ili kwamba watoto wenu wasiweze kuwaambia
    watoto wetu katika siku zijazo kuwa, “Hamna sehemu katika Yahweh.”'
  bel-bel: 'а каб ён паміж вамі і намі, паміж наступнымі родамі нашымі, быў сьведкам,
    што мы можам служыць Госпаду цэласпаленьнямі нашымі і ахвярамі нашымі і падзякамі
    нашымі, і каб у прыйшлыя часы не сказалі сыны вашыя сынам нашым: «няма вам долі
    ў Госпадзе».'
  deu-ELBBK: 'sondern ein Zeuge soll er sein zwischen uns und euch und zwischen unseren
    Geschlechtern nach uns, damit wir den Dienst des HERRN vor ihm verrichten mit
    unseren Brandopfern und mit unseren Schlachtopfern und mit unseren Friedensopfern,
    und damit nicht eure Kinder in Zukunft zu unseren Kindern sagen: Ihr habt kein
    Teil an dem HERRN!'
  mbb-OT: kekenà, para mehimu heini he tuus he ebpetanudtanud kenami, wey keniyu,
    wey te peleebuten he menge kevuwazan tew he ed-azap key zaan te Nengazen pinaaǥi
    te kebpemuhat te menge pemuhat he edtutungen, pemuhat he para te meupiya he kedepità,
    wey zuma pa he menge pemuhat diyà te Tulda he zutun sikandin ed-ezapa. Ne tenged
    kayi he pemuhatà kenà ebpekekaǥi is menge kevuwazan niw ziyà te menge kevuwazan
    dey he wazè dan lavet te Nengazen.
  mal-2015: 'ഞങ്ങൾ യഹോവയുടെ സന്നിധാനത്തിൽ ഞങ്ങളുടെ ഹോമയാഗങ്ങളാലും ഹനനയാഗങ്ങളാലും സമാധാനയാഗങ്ങളാലും
    അവന്റെ ശുശ്രൂഷ അനുഷ്ഠിക്കയും നിങ്ങളുടെ മക്കൾ നാളെ ഞങ്ങളുടെ മക്കളോടു: നിങ്ങൾക്കു
    യഹോവയിൽ ഒരു ഓഹരിയില്ല എന്നു പറയാതിരിക്കയും ചെയ്യേണ്ടതിന്നും ഞങ്ങൾക്കും നിങ്ങൾക്കും
    നമ്മുടെ ശേഷം നമ്മുടെ സന്തതികൾക്കും മദ്ധ്യേ ഒരു സാക്ഷിയായിരിക്കേണ്ടതിന്നുമത്രേ.'
  rmc-rmc: 'ale hoj te sikavel maškar tumende the amende a the maškar amare čhave,
    hoj kamas te lašarel le RAJES angle leskro stanos peskre labarde, chabeneskre
    the smiromoskre obetenca.‘ Avke tumare čhave na phenena amare čhavenge: ‚Tumen
    na chal ňič le RAJEHA!‘'
  nlg-nlg: Ke nera na lei kukuamami mana kukuamiu ge ighai gua tai loghoa na maana
    na holoha-ana Lord tana bonana te tabu kolua nia nimami kere sukaghi, na lei sukaghi,
    mana sukaghi ni mabo. Vaho gekara bei bosa gea, na lei kukuamiu vanira na lei
    kukuamami, “Au mua loghoa a Lord ighau.”
  pes-OPV: بلکه تا در میان ما و شما و در میان نسلهای ما بعد از ما شاهد باشد تا عبادت
    خداوند را به حضور او با قربانی های سوختنی و ذبایح سلامتی خود به‌جا آوریم، تا در
    زمان آینده پسران شما به پسران ما نگویند که شما را در خداوند هیچ بهره‌ای نیست.
  ron-1924: 'чи ка о мэртурие ынтре ной ши вой, ынтре урмаший ноштри ши ай воштри,
    кэ воим сэ служим Домнулуй, ынаинтя Фецей Луй, прин ардериле-де-тот ши прин жертфеле
    ноастре де испэшире ши де мулцумире, ка сэ ну зикэ фиий воштри ынтр-о зи фиилор
    ноштри: ‘Вой н-авець парте де Домнул!’'
  ben-OBCV: উল্টে, এটি বরং আপনাদের ও আমাদের ও পরবর্তী প্রজন্মপরম্পরার মধ্যে সাক্ষীস্বরূপ
    হবে, যেন আমরা তাঁর ধর্মধামে হোমবলি, অন্যান্য বলি ও মঙ্গলার্থক বলি নিয়ে সদাপ্রভুর
    আরাধনা করতে পারি। তবে ভাবীকালে আপনাদের বংশধরেরা আমাদের বংশধরদের বলতে পারবে না
    যে, ‘সদাপ্রভুর উপরে তোমাদের কোনও অধিকার নেই।’
  som-som: laakiinse waxay noqon doontaa markhaati inoo dhexeeya annaga iyo idinka,
    iyo farcankeenna inaga dambeeya, si aannu Rabbiga hortiisa ugu adeegno annagoo
    wadna qurbaannadayada la gubo, iyo allabaryadayada, iyo qurbaannadayada nabaadiinada,
    inaan carruurtiinnu waa dambe ku odhan carruurtayada, Qayb kuma lihidin Rabbiga.
  lat-VUC: 'sed in testimonium inter nos et vos, et sobolem nostram vestramque progeniem,
    ut serviamus Domino, et juris nostri sit offerre et holocausta, et victimas, et
    pacificas hostias: et nequaquam dicant cras filii vestri filiis nostris: Non est
    vobis pars in Domino.'
  eng-ASVBT: but it shall be a witness between us and you, and between our generations
    after us, that we may do the service of Jehovah before him with our burnt offerings,
    and with our sacrifices, and with our peace offerings; that your children may
    not say to our children in time to come, Ye have no portion in Jehovah.
  ita-1885: 'anzi, acciocchè sia un testimonio fra noi e voi, e fra le nostre generazioni
