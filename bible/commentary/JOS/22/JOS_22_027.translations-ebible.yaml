    qui'c cyocle'n yi e' ketz kaxonl te Kataj Ryos. Ncha'tz ja bnix ka'n tan ẍchajle'n
    yi ncha'tz o', ba'n kopon ẍchixo'lu' tan tak'le'n katx'ixwatz tetz Ryos tan jale'n
    cuybil kapaj. Ej, nin tan kabansal kib tuch' i'.
  ilo-ULB: ngem tapno agbalin a saksi iti nagbaetantayo ken iti nagbaetan dagiti henerasion
