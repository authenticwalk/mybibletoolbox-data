  arb-NAV: إِنَّمَا احْرِصُوا جِدّاً عَلَى مُمَارَسَةِ الْوَصِيَّةِ وَالشَّرِيعَةِ
    الَّتِي أَمَرَكُمْ بِها مُوسَى عَبْدُ الرَّبِّ، وَهِيَ أَنْ تُحِبُّوا الرَّبَّ
    إِلَهَكُمْ وَتَسْلُكُوا فِي كُلِّ سُبُلِهِ وَتُطِيعُوا وَصَايَاهُ وَتَتَمَسَّكُوا
    بِهِ وَتَعْبُدُوهُ مِنْ كُلِّ قُلُوبِكُمْ وَنُفُوسِكُمْ».
  ewe-ewe: Mikpɔ egbɔ be mieyi se siwo Mose de na mi la wɔwɔ dzi, milɔ̃ Yehowa, eye
