  tbz-SIM: Mpĩ́nnɛ̀ ti Yiɛ̀ Kuyie ntɑnnɔ̀ mɛsɑ̀ɑ̀ nnɛ̀ ku kuɔ́, ku tɔ̃ntì Mɔyiisi
