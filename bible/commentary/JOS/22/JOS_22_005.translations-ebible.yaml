verse: JOS.022.005
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കുക, അവിടത്തെ എല്ലാ വഴികളിലും നടക്കുക,
    അവിടത്തെ കൽപ്പനകളെ ആചരിക്കുക, അവിടത്തോടു പറ്റിച്ചേർന്നുനിന്നുകൊണ്ട് പൂർണഹൃദയത്തോടും
    പൂർണമനസ്സോടുംകൂടി അവിടത്തെ സേവിക്കുക എന്നിങ്ങനെ യഹോവയുടെ ദാസനായ മോശ നിങ്ങൾക്കുതന്ന
    കൽപ്പനകളും ന്യായപ്രമാണവും അനുസരിക്കുന്നതിൽ അതീവശ്രദ്ധാലുക്കളായിരിക്കണം.”
  deu-TKW: Nur seid eifrig bedacht, dem Befehl und der Weisung nachzukommen die euch
    Mose, der Knecht Jahwes, gegeben hat, daß ihr Jahwe, euren Gott, lieben und immerdar
    auf seinen Wegen wandeln, daß ihr seine Gebote beobachten, ihm anhangen und ihm
    von ganzen Herzen und von ganzer Seele dienen sollt!
  lin-lin: 'Kasi bosala keba ete bobatela mitindo mpe mobeko oyo Moyize, mowumbu ya
    Yawe, Nzambe na bino, apesaki bino : kolinga Yawe, Nzambe na bino ; kotambola
    na banzela na Ye nyonso, kotosa mitindo na Ye, kokangama na Ye, mpe kosalela Ye
    na motema mpe na molimo na bino mobimba. »'
  eng-LSV: Only, be very watchful to do the command and the Law which Moses, servant
    of YHWH, commanded you, to love your God YHWH, and to walk in all His ways, and
    to keep His commands, and to cleave to Him, and to serve Him, with all your heart,
    and with all your soul.”
  eng-GNV: 'But take diligent heede, to doe the commandement and Lawe, which Moses
    the seruant of the Lord commanded you: that is, that ye loue the Lord your God,
    and walke in all his wayes, and keepe his commandements, and cleaue vnto him,
    and serue him with all your heart and with all your soule.'
  eng-WEBSTER: But take diligent heed to perform the commandment and the law, which
    Moses the servant of the LORD charged you, to love the LORD your God, and to walk
    in all his ways, and to keep his commandments, and to cleave to him, and to serve
    him with all your heart, and with all your soul.
  nhw-BL: San ximomocuitlahuica para xijchihuaca senquistoc nochi nopa tlanahuatili
    catli Moisés anmechmacac. Xiquicnelica TOTECO Dios huan xinemica ipan iojhui.
    Xijneltoquilica nochi itlanahuatilhua huan san ya xijhueyichihuaca. Xijtequipanoca
    ica nochi amoyolo huan ica nochi amotonaltzi.”
  swh-ONEN: 'Lakini mwe waangalifu sana kushika amri na sheria zile Mose mtumishi
    wa Bwana alizowapa: yaani kumpenda Bwana Mungu wenu na kuenenda katika njia zake
    zote, kutii amri zake, kushikamana naye kwa uthabiti na kumtumikia kwa moyo wenu
    wote na roho yenu yote.”'
  bba-bba: Ì n turɑ mi, i de i woodɑ ye Mɔwisi u bɛɛ wɛ̃ mɛm nɔɔwɑ mɑm mɑm. Yerɑ,
    i Yinni Gusunɔ kĩɔ kpɑ i win woodɑbɑ mɛm nɔɔwɑ. I de i n kɑ nùn mɑninɛ kpɑ i nùn
    sɑ̃ kɑ bɛɛn ɡɔ̃ru kpuro kɑ bɛɛn bwisikunu kpuro.
  eng-KJVCPB: But take diligent heed to do the commandment and the law, which Moses
    the servant of the Lord charged you, to love the Lord your God, and to walk in
    all his ways, and to keep his commandments, and to cleave unto him, and to serve
    him with all your heart and with all your soul.
  mpx-mpx: '“Nuku matahikagimiu bubun logugui toto Yehoba wana totuwalali Mosese i
    baunaniwa nuku ginol: Yehoba wami Yabowaine nuku nunuwana-an, wana kamwasa nuku
    toulil bubun, wana logugui nuku henapuan, nuku tubwi gagasisi eliyana, ge nuku
    kululuek elana ginebi ge atemiu bwalibwaligena ge yawalimiu bwalibwaligena.”'
  luo-luo: 'To beduru motangʼ kurito puonj kod chike mane Musa jatich Jehova Nyasaye
    omiyou kama: heruru Jehova Nyasaye ma Nyasachu, wuothuru e yorene duto, luoruru
    chikene, padreuru kuome kendo tineuru gi ngimau duto.”'
  meu-meu: A nahuamui ba toho, Iehova ena hesiai tauna Mose ese e henimui haheḡanidia
    bona taravatudia ba badinadia, bona Iehova, emui Dirava, ba lalokau henia, ena
    dala iboudiai ba raka bona ena haheḡani ba badinadia, bona ia enai ba tao bona
    ia isiaina ba lao heni mai lalomui idoidiai bona mai laumamui idoidiai.
  npi-ULB: परमप्रभुका दास मोशाले तिनीहरूलाई दिएका आज्ञाहरू र व्यवस्था पालन गर्न, परमप्रभु
    तिमीहरूका परमेश्‍वरलाई प्रेम गर्न, उहाँका सबै मार्गमा हिँड्न, उहाँका सबै आज्ञा
    पालन गर्न, उहाँमा नै रहिरहन र तिमीहरूका सारा ह्रदय र सारा प्राणले उहाँको आराधना
    गर्नमा होसियार होओ ।”
  yor-yor: Ṣùgbọ́n ẹ ṣọ́ra gidigidi láti pa àṣẹ àti òfin tí Mose ìránṣẹ́ Olúwa fi
    fún yin mọ́. Láti fẹ́ràn Olúwa Ọlọ́run yín, láti rìn nínú gbogbo ọ̀nà rẹ̀, láti
    gbọ́rọ̀ sí àṣẹ rẹ̀, láti dìímú ṣinṣin àti láti sìn ín pẹ̀lú gbogbo ọkàn yín àti
    gbogbo àyà yín.”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽ nezoca Moiseba ley diad̶ara quĩrãcuita jũma ĩjã od̶adua.
    Maʌ̃ leyba nãwã jara b̶ʌa: dadji Ãcõrẽra quĩrĩãnadua. Idji quĩrãpita jipa nĩbad̶adua.
    Idjia obi b̶ʌra ĩjã od̶adua. Ewariza idjira ẽpẽnadua. Jũma bãrã sod̶eba, jũma
    bãrã jaured̶eba bid̶a idjia jara b̶ʌra od̶adua.–'
  ind-ind: 'Hanya, ingatlah baik-baik: Lakukan semua perintah dan hukum TUHAN yang
    sudah disampaikan Musa, kepadamu. Kasihilah TUHAN Allahmu, ikutilah semua yang
    Dia tunjukkan, taatilah perintah-Nya, setialah kepada-Nya, dan mengabdilah kepada
    TUHAN dengan segenap hatimu dan segenap nafas hidupmu!”'
  pes-OPCB: 'به دقت آنچه را که موسی به شما دستور داده است، انجام دهید: یهوه، خدای
    خود را دوست بدارید، در راه او گام بردارید، احکامش را اطاعت کنید، به او بچسبید
    و با دل و جان او را خدمت نمایید.»'
  tgl-ULB: Lubos na maging maingat lamang na sundin ang mga kautusan at batas na iniutos
    sa inyo ni Moises na lingkod ni Yahweh, na mahalin si Yahweh na inyong Diyos,
    na lumakad sa lahat ng kaniyang mga pamamaraan, na panatilihin ang mga kautusan,
    at kumapit sa kaniya at sambahin siya ng buong puso ninyo at ng buo kaluluwa ninyo.”
  hui-hui: Ani dai bu howa Anduane Homogohanda ibunaga biabe biahaga Moseseha howa
    bi mana tíhondo bilimu lalu langiyaruni bayuwa taluwa bialu haabo halimu. Ani
    bialu howa tígua Anduane Homogo tínaga Ngode Datagaliwabehondo gubalini howa ibugua
    hame ledadagua bialu ibunaga bi langiyago taluwa biai halu mini bilinahe ho halimu.
    Ani howa tígua tínaga gubalinimebi mandamebi hongo howa ibunaga biabe bia halu
    halimu, lalu lamini.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို ချစ်​ကြ​လော့။ ကိုယ်​တော်​၏​ပညတ်​တော်​များ
    ကို​စောင့်​ထိန်း​လော့။ အ​လို​တော်​အ​တိုင်း​ကျင့် ၍​ကိုယ်​တော်​၏​သစ္စာ​ကို​စောင့်​ကြ​လော့။
    အ​မှု တော်​ကို​ကိုယ်​စွမ်း၊ စိတ်​စွမ်း​ရှိ​သ​မျှ​ဖြင့် ဆောင်​ရွက်​ကြ​လော့​ဟူ​၍
    မော​ရှေ​မိန့်​မှာ​ခဲ့ သည့်​အ​တိုင်း​လိုက်​နာ​ရန်​သ​တိ​ပြု​ကြ လော့'' ဟု​မှာ​ကြား​လေ​၏။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཁྱོད་རྣམས་ལ་བསྒོས་པའི་བཀའ་དང་བཀའ་ཁྲིམས་རྣམས་ཏན་ཏིག་གིས་བསྲུང་བར་གཟབ་དགོས་པ་སྟེ།
    ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་གཅེས་སུ་འཛིན་དགོས་པ་དང་། ཁོང་གི་ལམ་ཐམས་ཅད་དུ་བསྐྱོད་དགོས་ལ།
    ཁོང་གི་བཀའ་རྣམས་བསྲུང་བ་དང་ཁོང་ལ་རྩེ་གཅིག་གིས་བརྟེན་ཞིང་། བློ་གཅིག་སེམས་གཅིག་གིས་ཁོང་ལ་ཞབས་ཕྱི་འབུལ་བར་གྱིས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Asi muchenjerere kwazvo kuti muchengete murau nomurayiro wake, munamatire
    paari uye mumushumire nemwoyo yenyu yose, uye nemweya yenyu yose.”
  spa-BLM: 'Sólo cuida de poner en práctica el mandamiento y la ley que Moisés, siervo
    de Yahvé, te ordenó: amar a Yahvé vuestro Dios, andar por todos sus caminos, guardar
    sus mandamientos, aferrarte a él y servirle con todo tu corazón y con toda tu
    alma.”'
  cac-cac: An̈ej jun tas sval d'ayex to tzeya'ilej val e b'a e c'anab'ajan masanil
    checnab'il yac'naccan vin̈aj Moisés schecab' Jehová d'ayon̈. Syalelc'ochi to tze
    xajanej Jehová co Diosal, tze b'eyb'alan sb'eyb'al, tzeyac'anem e b'a d'ay d'a
    smasanil e c'ool yed' d'a smasanil e pensar.
  swh-ULB: Lakini zingatieni kuzishika amri na sheria ambazo Musa mtumishi wa Yahweh
    aliwaagiza ninyi, kumpenda Yahweh Mungu wenu, kutembea katika njia zake, kuzitunza
    amri zake, na kuambatana naye na kumwabudu yeye kwa moyo wenu wote na kwa roho
    zenu zote.
  bel-bel: 'толькі старайцеся рупліва выконваць запаведзі і закон, якія наказаў вам
    Майсей, раб Гасподні: любіць Госпада Бога вашага, хадзіць усімі шляхамі Ягонымі,
    захоўваць запаведзі Ягоныя, прыляпляцца да Яго і служыць Яму ўсім сэрцам вашым
    і ўсёю душою вашаю.'
  deu-ELBBK: 'Nur achtet wohl darauf, das Gebot und das Gesetz zu tun, das Mose, der
    Knecht des HERRN, euch geboten hat: Den HERRN, euren Gott, zu lieben und auf allen
    seinen Wegen zu wandeln und seine Gebote zu beobachten, und ihm anzuhangen und
    ihm zu dienen mit eurem ganzen Herzen und mit eurer ganzen Seele.'
  mbb-OT: 'Piru kenè niw lipati is kedtuman te menge suǥù wey menge penurù he imbeǥey
    keniyu ni Moises te suluǥuen te Nengazen: Mahala niw is Nengazen he Megbevayè
    niw, pengungubpaan kew he ed-ikul te menge paaǥi zin, tumana niw is menge suǥù
    din, pezumazuma kew kandin, wey silbiyi niw sikandin te ebpuun te tivuuk he ǥehinawa
    niw wey kedsavut niw.”'
  mal-2015: എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കയും അവന്റെ എല്ലാവഴികളിലും നടന്നു
    അവന്റെ കല്പനകൾ പ്രമാണിക്കയും അവനോടു പറ്റിച്ചേർന്നു പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ
    അവനെ സേവിക്കയും ചെയ്യേണമെന്നു യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോടു കല്പിച്ചിട്ടുള്ള
    കല്പനയും ന്യായപ്രമാണവും ആചരിപ്പാൻ ഏറ്റവും ജാഗ്രതയായിരിപ്പിൻ.
  tuo-NT: Aꞌte diaꞌcʉ̃ mʉsã weecã ʉasaꞌa. Moisé cʉ̃ dutiꞌquere queoro weeya. Õꞌacʉ̃
    marĩ wiogʉre maꞌi nisetiya. Cʉ̃rẽ sirutu, cʉ̃ dutisere queoro weeya. Nipeꞌtise
    mʉsã ẽjõpeose meꞌrã, mʉsã wãcũse meꞌrã cʉ̃ ʉaro weenuꞌcũcãꞌña”, nicʉ niwĩ Josué.
  rmc-rmc: Den tumenge pozoris pre oda, hoj te doľikeren o prikazaňje the o zakonos,
    so tumenge diňa o Mojžiš, o služobňikos le RAJESKRO, hoj te kamen le RAJES, tumare
    Devles, te phiren pal leskro drom, te doľikeren leskre prikazaňje a te služinen
    leske cale jileha the caľa dušaha.“
  nlg-nlg: Makau bei nia pariparile gean a taoniani na lei vetena, mana vetena Moses
    te vaheghau tua. Kay dolovia a Lord nimiu na God, makau sakutua tana lei halautuna,
    makau taonighi nina vetena, makau tabe ngasilia, makau lutu vania nia na tobamiu
    maa tarungamiu.
  pes-OPV: امابدقت متوجه شده، امر و شریعتی را که موسی بنده خداوند به شما امر فرموده
    است به‌جاآورید، تا یهوه، خدای خود، را محبت نموده، به تمامی طریقهای او سلوک نمایید،
    و اوامر او رانگاه داشته، به او بچسبید و او را به تمامی دل وتمامی جان خود عبادت
    نمایید.»
  ron-1924: 'Авець грижэ нумай сэ пэзиць ши сэ ымплиниць порунчиле ши леӂиле пе каре
    ви ле-а дат Мойсе, робул Домнулуй: сэ юбиць пе Домнул Думнезеул востру, сэ умблаць
    ын тоате кэиле Луй, сэ цинець порунчиле Луй, сэ вэ алипиць де Ел ши сэ-Й служиць
    дин тоатэ инима воастрэ ши дин тот суфлетул востру.”'
  ben-OBCV: 'কিন্তু সদাপ্রভুর দাস মোশি তোমাদের যে বিধান দিয়েছেন, তা পালন করার ব্যাপারে
    তোমরা অত্যন্ত যত্নশীল হোয়ো: তোমাদের ঈশ্বর সদাপ্রভুকে তোমরা ভালোবাসবে, তাঁর দেখানো
    সমস্ত পথে জীবনযাপন করবে, তাঁর আজ্ঞাগুলি পালন করবে, তাঁকে দৃঢ়ভাবে আঁকড়ে ধরে থাকবে
    ও তোমাদের সম্পূর্ণ মন ও প্রাণ দিয়ে তাঁর সেবা করবে।”'
  som-som: Laakiinse aad iyo aad u dadaala inaad yeeshaan amarkii iyo sharcigii uu
    addoonkii Rabbiga ee Muuse ahaa idinku amray, kuwaasoo ah inaad Rabbiga Ilaahiinna
    ah jeclaataan, oo aad ku socotaan jidadkiisa oo dhan, oo aad amarradiisa xajisaan,
    oo aad isaga aad u sii xajisataan, oo aad qalbigiinna oo dhan iyo naftiinna oo
    dhan ugu adeegtaan.
  lat-VUC: ita dumtaxat ut custodiatis attente, et opere compleatis mandatum et legem
    quam præcepit vobis Moyses famulus Domini, ut diligatis Dominum Deum vestrum,
    et ambuletis in omnibus viis ejus, et observetis mandata illius, adhæreatisque
    ei, ac serviatis in omni corde, et in omni anima vestra.
  eng-ASVBT: Only take diligent heed to do the commandment and the law which Moses
    the servant of Jehovah commanded you, to love Jehovah your God, and to walk in
    all his ways, and to keep his commandments, and to cleave unto him, and to serve
    him with all your heart and with all your soul.
  ita-1885: Sol prendete diligentemente guardia di mettere in opera i comandamenti
    e la Legge che Mosè, servitor del Signore, vi ha data, per amare il Signore Iddio
    vostro, e camminare in tutte le sue vie, e osservare i suoi comandamenti, e attenervi
    a lui, e servirgli con tutto il cuor vostro, e con tutta l'anima vostra.
  eng-LXXUP: But take great heed to do the commands and the law, which Moses the servant
    of the Lord commanded you to do; to love the Lord our God, to walk in all his
    ways, to keep his commands, and to cleave to him, and serve him with all your
    mind, and with all your soul.
  eng-ULB: Just be very careful to observe the commandments and the law that Moses
    the servant of Yahweh commanded you, to love Yahweh your God, to walk in all his
    ways, to keep his commandments, and to cling to him and worship him with all your
    heart and with all your soul.”
  spa-VBL: Pero asegúrense de cumplir los mandamientos y la ley, tal como se los instruyó
    Moisés. Amen al Señor, su Dios, sigan todos sus caminos, guarden sus mandamientos,
    permanezcan junto a él y sírvanle con todo su ser”.
  fra-_FOB: 'Seulement prenez bien garde de pratiquer le commandement et la loi que
    Moïse, serviteur de l''Éternel, vous a prescrits: d''aimer l''Éternel votre Dieu,
    de marcher dans toutes ses voies, de garder ses commandements, et de s''attacher
    à lui, et de le servir de tout votre cœur et de toute votre âme.'
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കയും അവന്റെ എല്ലാ വഴികളിലും നടന്ന് അവന്റെ
    കല്പനകൾ പ്രമാണിക്കയും അവനോട് പറ്റിച്ചേർന്ന് പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടെ
    അവനെ സേവിക്കയും ചെയ്യേണമെന്ന് യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോട് കല്പിച്ചിട്ടുണ്ടല്ലോ?
    ആ കല്പനകളും ന്യായപ്രമാണവും ആചരിപ്പാൻ ഏറ്റവും ജാഗ്രതയായിരിപ്പിൻ”.
  urd-GVR: Lekin ḳhabardār, ehtiyāt se un hidāyāt par chalte raheṅ jo Rab ke ḳhādim
    Mūsā ne āp ko de dīṅ. Rab apne Ḳhudā se pyār kareṅ, us kī tamām rāhoṅ par chaleṅ,
    us ke ahkām māneṅ, us ke sāth lipṭe raheṅ, aur pūre dil-o-jān se us kī ḳhidmat
    kareṅ.”
  suz-BL: मुल गे परमप्रभु यावे आ गेय पाइब मोसामी अरेशो लोव़ होस पा पने। परमप्रभु यावे,
    इन परमप्रभु कली दाक्‍तीन। मेको आ लां गाक्‍कीन। आ अरेशो लोव़ टिने। मेको कली मप्रोनीन।
    गे इन थुं नेल्‍लेमी परमप्रभु यावे आ गेय पने” देंत। ब्‍यवस्‍था १०:१२
  ita-1927: Soltanto abbiate gran cura di mettere in pratica i comandamenti e la legge
    che Mosè, servo dell’Eterno, vi ha dato, amando l’Eterno, il vostro Dio, camminando
    in tutte le sue vie, osservando i suoi comandamenti, tenendovi stretti a lui,
    e servendolo con tutto il vostro cuore e con tutta l’anima vostra”.
  ckb-ckb: بەڵام زۆر ئاگاداربن بۆ کارکردن بەو ڕاسپاردە و فێرکردنەی کە موسای بەندەی
    یەزدان فەرمانی پێ کردن، کە یەزدانی پەروەردگارتان خۆشبوێت و هەموو ڕێگاکانی بگرنەبەر
    و فەرمانەکانی جێبەجێ بکەن و دەستی پێوە بگرن، پڕ بە دڵ و لە ناختانەوە بیپەرستن.»
  eng-BBE: Only take great care to do the orders and the law which Moses, the Lord's
    servant, gave you; to have love for the Lord your God and to go in all his ways;
    and to keep his laws and to be true to him and to be his servants with all your
    heart and with all your soul.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಯನ್ನೂ ನಿಯಮವನ್ನೂ ಜಾಗ್ರತೆಯಾಗಿ
    ಕೈಗೊಂಡು ನಡೆದು, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರೀತಿಸಿ, ಅವರ ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆದು,
    ಅವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡು ಅವರನ್ನು ಅಂಟಿಕೊಂಡು, ಅವರನ್ನು ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
    ಸೇವೆಮಾಡಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:JOS.022.004'
  tam-2017: ஆனாலும் நீங்கள் உங்களுடைய தேவனாகிய யெகோவாவிடம் அன்புவைத்து, அவருடைய வழிகளிலெல்லாம்
    நடந்து, அவருடைய கட்டளைகளைக் கைக்கொண்டு, அவரைப் பற்றிக்கொண்டிருந்து, அவரை உங்களுடைய
    முழு இருதயத்தோடும், முழு ஆத்துமாவோடும் தொழுதுகொள்கிறதற்காக, யெகோவாவுடைய ஊழியக்காரனாகிய
    மோசே உங்களுக்குக் கற்பித்த கட்டளைகளின்படியும் நியாயப்பிரமாணத்தின்படியும் செய்வதற்கு
    மிகவும் கவனமாக இருங்கள் என்றான்.
  spa-RV-1909: 'Solamente que con diligencia cuidéis de poner por obra el mandamiento
    y la ley, que Moisés siervo de Jehová os intimó: que améis á Jehová vuestro Dios,
    y andéis en todos sus caminos; que guardéis sus mandamientos, y os alleguéis á
    él, y le sirváis de todo vuestro corazón y de toda vuestra alma.'
  ron-BTF: Numai luați bine aminte să împliniți porunca și legea pe care vi le-a poruncit
    Moise, servitorul DOMNULUI, ca să iubiți pe DOMNUL Dumnezeul vostru și să umblați
    în toate căile lui și să țineți poruncile lui și să vă alipiți de el și să îi
    serviți cu toată inima voastră și cu tot sufletul vostru.
  eng-WEBP: Only take diligent heed to do the commandment and the law which Moses
    the servant of the LORD commanded you, to love the LORD your God, to walk in all
    his ways, to keep his commandments, to hold fast to him, and to serve him with
    all your heart and with all your soul.”
  eng-FBV: But make sure you keep the commandments and the law as Moses instructed
    you. Love the Lord your God, follow all his ways, keep his commandments, stay
    close to him, and serve him with your whole being.”
  nld-1939: 'Maar onderhoudt nauwgezet het gebod en de wet, die Moses, de dienaar
    van Jahweh, u heeft voorgeschreven: hebt Jahweh, uw God, lief, bewandelt zijn
    wegen, geeft acht op zijn geboden, hangt Hem aan, en dient Hem met heel uw hart
    en heel uw ziel.'
  nch-BL: San ximomocuitahuica xijchihuaca senquisa nochi nopa tanahuatili cati Moisés
    amechmacac. Xiquicnelica TOTECO Dios huan xinemica ipan iojhui. Xijneltoquilica
    nochi itanahuatilhua huan san ya xijhueyichihuaca. Xijtequipanoca ica nochi amoyolo
    huan ica nochi amotonaltzi.”
  vie-1934: Song phải cẩn thận làm theo điều răn và luật pháp mà Môi-se, tôi tớ của
    Đức Giê-hô-va, đã truyền cho các ngươi, tức là thương yêu Giê-hô-va Đức Chúa Trời
    các ngươi, đi theo đường lối Ngài, giữ các điều răn Ngài, tríu mến Ngài, và hết
    lòng hết ý phục sự Ngài.
  hin-CV: तुम मोशेह द्वारा दिये आदेशों व नियमों को सावधानी से मानते रहना, और याहवेह
    अपने परमेश्वर से प्रेम करना, उनकी विधियों को मानना, उनके प्रति एक मन होकर रहना,
    तथा उनकी सेवा पूरे हृदय से करते रहना.”
  spa-BES: Tengan mucho cuidado de cumplir las órdenes y la ley que Moisés, el siervo
    del Señor, les dio; tener amor por el Señor su Dios e ir por todos sus caminos;
    y guardar sus leyes y serle fiel y ser sus servidores con todo su corazón y con
    toda su alma.
  tdx-tdx: Ehe mitomira hañoriha’ areo o fepè­tseo naho i Hake namantoha’ i Mosè mpitoro’
    Iehovày, ty hikoko Iehovà Andrianañahare’ areo naho hañavelo amo lala’e iabio,
    hañambeñe o fepè’eo naho hivontititse ama’e, hitoroñe aze an-kaampon’ arofo naho
    an-kaliforam-pañova.
  tha-KJV: แต่​จงระวังให้มากที่จะปฏิบั​ติ​ตามพระบัญญั​ติ​และพระราชบัญญั​ติ​ซึ่งโมเสสผู้​รับใช้​ของพระเยโฮวาห์บัญชาท่านไว้
    คือที่จะรักพระเยโฮวาห์พระเจ้าของท่าน และดำเนินในพระมรรคาทั้งสิ้นของพระองค์ และรักษาพระบัญญั​ติ​ของพระองค์
    และติดพันอยู่กับพระองค์ และปรนนิบั​ติ​พระองค์​ด้วยสุดจิตสุดใจของท่าน”
  por-BR-2018: 'Somente que com diligência cuideis de pôr por obra o mandamento e
    a lei, que Moisés servo do SENHOR vos intimou: que ameis ao SENHOR vosso Deus,
    e andeis em todos os seus caminhos; que guardeis seus mandamentos, e vos achegueis
    a ele, e lhe sirvais de todo o vosso coração e de toda a vossa alma.'
  deu-ELO: 'Nur achtet wohl darauf, das Gebot und das Gesetz zu tun, welches Mose,
    der Knecht Jehovas, euch geboten hat: Jehova, euren Gott, zu lieben und auf allen
    seinen Wegen zu wandeln und seine Gebote zu beobachten, und ihm anzuhangen und
    ihm zu dienen mit eurem ganzen Herzen und mit eurer ganzen Seele.'
  eng-WYC-2018: so only that ye keep busily, and [ful] fill in work the commandment
    and [the] law, which law Moses, the servant of the Lord, commanded to you; that
    ye love your Lord God, and go in all his ways, and keep his behests, and cleave
    to him, and serve him in all your heart, and in all your soul. (so only that ye
    busily obey, and fulfill in deeds, the commandments and the law, which law Moses,
    the servant of the Lord, commanded to you; yea, that ye love the Lord your God,
    and go in all his ways, and obey his commands, and cleave to him, and serve him
    with all your heart, and with all your soul.)
  epo-epo: Sed forte penu plenumi la ordonojn kaj la instruon, kiujn donis al vi Moseo,
    servanto de la Eternulo, por ami la Eternulon, vian Dion, kaj iri laŭ ĉiuj Liaj
    vojoj kaj observi Liajn ordonojn kaj alfortikiĝi al Li kaj servi al Li per via
    tuta koro kaj per via tuta animo.
  uig-PIN: Pǝⱪǝtla Pǝrwǝrdigarning ⱪuli Musa silǝrgǝ buyrup tapxurƣan ⱪanun-ǝmrlǝrgǝ
    ǝmǝl ⱪilixⱪa, yǝni Pǝrwǝrdigar Hudayinglarni sɵyüp, Uning barliⱪ yollirida mengip,
    ǝmrlirini tutup uningƣa baƣlinip, pütün ⱪǝlbinglar wǝ pütün jan-dilinglar bilǝn
    Uning hizmitidǝ boluxⱪa ihlas bilǝn kɵngül bɵlünglar, — dedi.
  beo-beo: 'Dilia hamoma:ne sia:i amo Mousese da dilima olelei amo noga:le nabima.
    Dilia Hina Godema asigima, Ea hanai hamoma, Ea hamoma:ne sia:i noga:le nabima
    amola mae fisili, dilia dogoga, dilia asigi dawa:suga amola dilia da:i hodo huluane
    amoga Ea hawa: asigiwane hamoma.'
  tpi-OTNT: Na yupela i mas tingting gut na bihainim ol tok na ol lo Moses, wokman
    bilong Bikpela, i bin givim long yupela. Na yupela i mas laikim tru God, Bikpela
    bilong yupela, na yupela i mas bihainim tingting na tok bilong em. Yupela i mas
    i stap wantaim em na mekim wok bilong em long olgeta laik na tingting na strong
    bilong yupela.”
  hau-SA: Amma ku yi hankali, ku kiyaye umarnai da kuma dokokin da Musa bawan Ubangiji
    ya ba ku. Ku ƙaunaci Ubangiji Allahnku, ku yi tafiya kan hanyarsa, ku yi biyayya
    da umarnansa, ku riƙe shi sosai, ku bauta masa da dukan zuciyarku da kuma dukan
    ranku.”
  uig-LAT: Peqetla Perwerdigarning quli Musa silerge buyrup tapshurghan qanun-emrlerge
    emel qilishqa, yeni Perwerdigar Xudayinglarni söyüp, Uning barliq yollirida méngip,
    emrlirini tutup uninggha baghlinip, pütün qelbinglar we pütün jan-dilinglar bilen
    Uning xizmitide bolushqa ixlas bilen köngül bölünglar, — dédi.
  nde-nde: 'Kodwa linanzelele kakhulu ukuthi lilondoloza umlayo lomthetho uMosi inceku
    kaThixo alinika wona: Ukuthanda uThixo uNkulunkulu wenu, ukuhamba ezindleleni
    zakhe zonke, ukulalela imilayo yakhe, ukubambelela kuye lokumsebenzela ngenhliziyo
    yenu yonke lomphefumulo wenu wonke.”'
  ton-ton: Ka mou faʻa vakai ʻo fai ki he fekau mo e fono, ʻaia naʻe fakapapau ʻe
    Mōsese ko e tamaioʻeiki ʻa Sihova kiate kimoutolu, ke mou ʻofa kia Sihova ko homou
    ʻOtua, pea ke ʻaʻeva ʻi hono ngaahi hala, pea ke tauhi ʻene ngaahi fekau, pea
    ke mou pikitai kiate ia, pea ke mou tauhi ia ʻaki homou loto kotoa, pea mo homou
    laumālie kotoa.”
  ces-1613: Toliko hleďte pilně zachovávati a plniti přikázaní a zákon, kterýž přikázal
    vám Mojžíš, služebník Hospodinův, a milovati Hospodina Boha svého a choditi po
    všech cestách jeho, a zachovávajíce přikázaní jeho, přídržeti se ho, a sloužiti
    jemu celým srdcem svým a celou duší svou.
  eng-WMB: Only take diligent heed to do the commandment and the law which Moses the
    servant of the LORD commanded you, to love the LORD your God, to walk in all his
    ways, to keep his commandments, to hold fast to him, and to serve him with all
    your heart and with all your soul.”
  tam-TCV: 'ஆனால் யெகோவாவின் அடியவனாகிய மோசே உங்களுக்கு இட்ட கட்டளையையும் சட்டத்தையும்
    கைக்கொள்ளக் கவனமாயிருங்கள்: உங்கள் இறைவனாகிய யெகோவாவை நேசித்து, அவரின் வழிகளிலெல்லாம்
    நடந்து, அவருடைய கட்டளைகளுக்குக் கீழ்ப்படிந்து, அவரைப் பற்றிக்கொண்டு, உங்கள் முழு
    இருதயத்தோடும், உங்கள் முழு ஆத்துமாவோடும் அவருக்குச் சேவை செய்யக் கவனமாய் இருங்கள்”
    என்றான்.'
  ceb-ULB: Pagbantay lamang gayod sa pagtuman sa mga kasugoan ug balaod nga gisugo
    kaninyo ni Moises nga alagad ni Yahweh, sa paghigugma kang Yahweh nga inyong Dios,
    sa paglakaw diha sa iyang mga dalan, sa pagtipig sa iyang mga kasugoan, sa pagpakighiusa
    ug pagsimba kaniya sa bug-os ninyong kasingkasing ug sa tibuok ninyong kalag.”
  pol-UBG: Tylko uważajcie pilnie, by zachować przykazanie i prawo, które nakazał
    wam Mojżesz, sługa PANA – abyście miłowali PANA, swojego Boga, kroczyli wszystkimi
    jego drogami, zachowywali jego przykazania, lgnęli do niego i służyli mu z całego
    swego serca i z całej swej duszy.
  urd-GVU: لیکن خبردار، احتیاط سے اُن ہدایات پر چلتے رہیں جو رب کے خادم موسیٰ نے آپ
    کو دے دیں۔ رب اپنے خدا سے پیار کریں، اُس کی تمام راہوں پر چلیں، اُس کے احکام مانیں،
    اُس کے ساتھ لپٹے رہیں، اور پورے دل و جان سے اُس کی خدمت کریں۔“
  deu-1912: Haltet aber nur an mit Fleiß, daß ihr tut nach dem Gebot und Gesetz, das
    euch Mose, der Knecht des HERRN, geboten hat, daß ihr den HERRN, euren Gott, liebt
    und wandelt auf allen seinen Wegen und seine Gebote haltet und ihm anhanget und
    ihm dient von ganzem Herzen und von ganzer Seele.
  kan-2017: ಆದರೆ ಯೆಹೋವನ ಸೇವಕನಾದ ಮೋಶೆಯು ನಿಮಗೆ ಕೊಟ್ಟ ಧರ್ಮೋಪದೇಶದ ವಿಧಿಗಳನ್ನು ಜಾಗರೂಕತೆಯಿಂದ
    ಪಾಲಿಸಿರಿ; ಹಾಗೆಯೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಪ್ರೀತಿಸಿ ಆತನ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದು, ಆತನ ಆಜ್ಞೆಗಳನ್ನು
    ಕೈಕೊಂಡು ಆತನೊಂದಿಗೆ ಸೇರಿಕೊಂಡು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ, ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ಆತನನ್ನು ಸೇವಿಸಿರಿ,”
    ಎಂದು ಹೇಳಿ
  tgo-tgo: Ko iyemaeŋge mbe hu njimbukiki wagiyawe budakaiya Giya Loi va utuŋa e ghemi,
    hu vakatha na hu ghambugha mbaroko Giya Loi le rakakaiwo va i utugiya e ghemi.
    Va iŋa, ‘Hu gharethova Giya lemi Loi e gharemina laghɨye na e unemina laghɨye.’”
  yap-yap: 'Nopa’med ni ngam folgad ko fare motochiyel ni pi’ Moses ngomed: nge t’uf
    SOMOL ni Got romed, mi gimed rin’ e tin nib mag’an ngay, mi gimed fol ko pi motochiyel
    rok, mi gimed par ni gimed ba yul’yul’ ngak, mi gimed pigpig ngak u polo’ i gumircha’med
    ngu polo’ i lanin’med.”'
  hlt-MCSB: Tedae BOEIPA kah sal Moses loh nangmih ng'uen olpaek neh olkhueng rhep
    saii ham, BOEIPA na Pathen lungnah ham neh a longpuei cungkuem ah pongpa ham,
    a olpaek ngaithuen ham neh a taengah rhep hmaiben ham, amah te na thinko boeih,
    na hinglu boeih neh thothueng ham te khaw ngaithuen uh,” a ti nah.
  mdy-ETH: ሙሴ ዒንሢም ኬኤዜ ዎጎና ዳምቦና ዛጊ ማዺ ኩንሡዋቴ፤ ዬይ ዓይጎዳይ ጌዔቴ፦ ‹ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ
