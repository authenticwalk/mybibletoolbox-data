  asm-FB: কিন্তু যিহোৱাৰ দাস মোচিয়ে তোমালোকক আদেশ কৰা আজ্ঞা আৰু বিধানৰ দৰে কাৰ্য
    কৰিবলৈ, ঈশ্বৰ যিহোৱাক প্ৰেম কৰিবলৈ, তেওঁৰ সকলো পথত চলিবলৈ, তেওঁৰ আজ্ঞাবোৰ পালন
    কৰিবলৈ, তেওঁত আসক্ত হ’বলৈ আৰু সকলো মন ও সকলো প্ৰাণেৰে তেওঁৰ আৰাধনা কৰিবলৈ যত্নবান
    হ’বা।”
  sus-A: وٌ شَ مّينِ يِ سّرِيّ نُن يِ يَامَرِ رَبَقٍ مَ، عَلَتَلَ شَ كٌنيِ مُنسَ نَشَن
    سٌشِ وٌ يِ رَ. وٌ شَ وٌ مَرِفِ عَلَتَلَ شَنُ، وٌ شَ بِرَ عَ شَ كِرَ بِرِن قْشْ
    رَ، وٌ شَ وٌ حّنفِ سَ عَ شَ يَامَرِ شْن وٌ حَنِفٍ قِيشّ رَ نُن وٌ نِي بِرِن نَ.»
  fra-SBL: Prends seulement garde de mettre en pratique le commandement et la loi
    que Moïse, serviteur de Yahvé, t'a prescrits, d'aimer Yahvé ton Dieu, de marcher
    dans toutes ses voies, de garder ses commandements, de t'attacher à lui et de
    le servir de tout ton cœur et de toute ton âme. »
  hbo-hbo: רַ֣ק ׀ שִׁמְר֣וּ מְאֹ֗ד לַעֲשֹׂ֨ות אֶת־הַמִּצְוָ֣ה וְאֶת־הַתֹּורָה֮ אֲשֶׁ֣ר
    צִוָּ֣ה אֶתְכֶם֮ מֹשֶׁ֣ה עֶֽבֶד־יְהוָה֒ לְ֠אַהֲבָה אֶת־יְהוָ֨ה אֱלֹֽהֵיכֶ֜ם וְלָלֶ֧כֶת
    בְּכָל־דְּרָכָ֛יו וְלִשְׁמֹ֥ר מִצְוֹתָ֖יו וּלְדָבְקָה־בֹ֑ו וּלְעָבְדֹ֕ו בְּכָל־לְבַבְכֶ֖ם
    וּבְכָל־נַפְשְׁכֶֽם׃
  kik-kik: No rĩrĩ, menyerera mũno mũtikanaage kũhingia maathani na watho ũrĩa Musa
    ndungata ya Jehova aamũheire; akĩmwĩra mwendage Jehova Ngai wanyu, na mũrũmagie
    njĩra ciake ciothe, na mwathĩkagĩre maathani make, na mũtũũre mwĩgwatanĩtie nake,
    na mũmũtungatagĩre na ngoro cianyu ciothe na mĩoyo yanyu yothe.”
  fra-NCL: Seulement ayez grand soin de mettre en pratique les ordonnances et les
    lois que Moïse, serviteur de Yahweh, vous a prescrites, aimant Yahweh, votre Dieu,
    marchant dans toutes ses voies, gardant ses commandements, vous attachant à lui
    et le servant de tout votre cœur et toute votre âme. »
  cek-AK: Toe Angraeng ih tamna Mosi mah paek ih lok hoi kaalok to kahoih ah na pazui
    o hanah acoe oh; na Angraeng Sithaw to palung oh, anih ih loklam ah caeh oh, ang
    paek o ih loknawk baktiah sah oh, anih to kacakah patawn oh, na palungthin boih,
    na hinghaih boih hoiah a tok to sah oh, tiah a naa.
  cuk-cuk: 'Unnila an bemarga sogdo, Bab-Jehová-e-mai-Moisés bemarga Igar-Mesisadba,
    Igar-Uksadba be innikigwadba nanadii imakmalo. A-igar weyob sogmaid: ‘Be-Bab-Dummad-Jehová
    be sabgumalo, a-sogedba be nanadii gumalo, Bab-Jehová-Igar-Maidba be ibsadii gumalo,
    egi be mer bipisaale bangumalo, degi, bela-bela be-gwage-ulubgi, be-sangi be Bab-Jehová-nug
    odummodii imakmalo.’ ”'
  uig-CYR: Пәқәтла Пәрвәрдигарниң қули Муса силәргә буйруп тапшурған қанун-әмирләргә
    әмәл қилишқа, йәни Пәрвәрдигар Худайиңларни сөйүп, Униң барлиқ йоллирида меңип,
    әмирлирини тутуп униңға бағлинип, пүтүн қәлбиңлар вә пүтүн җан-дилиңлар билән
    Униң хизмитидә болушқа ихлас билән көңүл бөлүңлар, — деди.
  tel-2017: అయితే మీ పూర్ణహృదయంతో మీ పూర్ణాత్మతో మీ దేవుడైన యెహోవాను ప్రేమిస్తూ, ఆయన
    మార్గాలన్నిటిలో నడుస్తూ, ఆయన ఆజ్ఞలను పాటిస్తూ, ఆయనను హత్తుకుని సేవిస్తూ, యెహోవా
    సేవకుడైన మోషే మీకు ఆజ్ఞాపించిన ఆజ్ఞలను ధర్మశాస్త్రాన్ని అనుసరించి నడుచుకోండి.”
  hat-BSA: Sèlman, fè atansyon pou swiv kòmandman an ak lalwa ke Moïse, sèvitè SENYÈ
    a, te kòmande nou an, pou nou renmen SENYÈ a, Bondye nou an, epi mache nan tout
    chemen Li yo, kenbe kòmandman Li yo, kenbe fèm a Li menm, e sèvi Li avèk tout
    kè nou e ak tout nanm nou.”
  kos-kos: Tusruktu, kowos liyaung ac akos ma sap ma Moses, mwet kulansap lun LEUM
    GOD, el tuh sot nu suwos, in lungse LEUM GOD lowos, in oru ma lungse lal, in akos
    ma sap nukewa lal, in oaru nu sel, ac in kulansupwal ke insiowos ac ngunuwos kewa.”
  hbo-WLC: רַ֣ק ׀ שִׁמְר֣וּ מְאֹ֗ד לַעֲשׂ֨וֹת אֶת־הַמִּצְוָ֣ה וְאֶת־הַתּוֹרָה֮ אֲשֶׁ֣ר
    צִוָּ֣ה אֶתְכֶם֮ מֹשֶׁ֣ה עֶֽבֶד־יְהוָה֒ לְ֠אַהֲבָה אֶת־יְהוָ֨ה אֱלֹֽהֵיכֶ֜ם וְלָלֶ֧כֶת
    בְּכָל־דְּרָכָ֛יו וְלִשְׁמֹ֥ר מִצְוֺתָ֖יו וּלְדָבְקָה־ב֑וֹ וּלְעָבְד֕וֹ בְּכָל־לְבַבְכֶ֖ם
    וּבְכָל־נַפְשְׁכֶֽם׃
  ibo-ibo: 'Ma lezienụ anya nke ọma idebe iwu na ụkpụrụ niile nke Mosis onyeozi Onyenwe
    anyị nyere unu: nke bụ ịhụ Onyenwe anyị Chineke unu nʼanya, ịga ije nʼirube isi
    nye ya, irube isi nʼiwu ya niile, ịdabere na ya, na iji obi unu niile na mkpụrụobi
    unu niile fee ya ofufe.”'
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କରିବାକୁ ଓ ତାହାଙ୍କର ସମସ୍ତ
    ପଥରେ ଗମନ କରିବାକୁ ଓ ତାହାଙ୍କ ଆଜ୍ଞା ପାଳନ କରିବାକୁ ଓ ତାହାଙ୍କଠାରେ ଆସକ୍ତ ରହିବାକୁ ଓ ସମସ୍ତ
    ହୃଦୟ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତାହାଙ୍କୁ ସେବା କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ତୁମ୍ଭମାନଙ୍କୁ
    ଯେ ଯେ ଆଜ୍ଞା ଓ ବ୍ୟବସ୍ଥା ଦେଇଅଛନ୍ତି, ତାହାସବୁ ପାଳନ କରିବାକୁ ଅତିଶୟ ଯତ୍ନବାନ ହୁଅ।”
  chk-chk: 'Oupwe fokun aleasochisi ekewe allük me pwüüng Moses nöün ewe Samol mi
    Lapalap we chon angang a allük ngenikemi: Oupwe echeni ewe Samol mi Lapalap ämi
    we Kot, oupwe föri letipan o aleasochis ngeni an kewe allük, oupwe pwal fitipacheiti
    o angang ngeni ren unusen lelukemi me unusen ngünümi.”'
  rop-rop: en yumob garra meiksho yumob bulurrum det lowa weya Mosis bin gibit langa
    yumob. Det lowa im tok, ‘Yu garra laigim YAWEI det trubala God, en yu garra duwit
    wanim im wandim yu blanga dum, en yu garra bulurrum det lowa blanga im, en yu
    garra jidan trubala langa im, en yu garra wek blanga im garram holbit yu filing.’”
    Lagijat na Joshuwa bin tok langa det thribala klen.
  ukr-1871: Тілько пильно дбайте, певнити заповіт і науку, що вам дав Господень раб
    Мойсей, щоб любити вам Господа, Бога вашого, і повсячасно ходити путьми його,
    щоб вам пилнувати заповідей його, прихилятись до нього, служити йому всїм серцем
    і всією душею!
  deu-1951: 'Nehmt euch nur sehr in acht, daß ihr tut nach dem Gebot und Gesetz, das
    euch Mose, der Knecht des HERRN, geboten hat: daß ihr den HERRN, euren Gott, liebet
    und auf allen seinen Wegen wandelt und seine Gebote befolget und ihm anhanget
    und ihm von ganzem Herzen und von ganzer Seele dienet!'
  eng-JPS: Only take diligent heed to do the commandment and the law, which Moses
    the servant of the LORD commanded you, to love the LORD your God, and to walk
    in all His ways, and to keep His commandments, and to cleave unto Him, and to
    serve Him with all your heart and with all your soul.'
  srp-1865: Samo pazite dobro da vršite zapovijest i zakon, što vam je zapovjedio
    Mojsije sluga Gospodnji, da ljubite Gospoda Boga svojega i da hodite svijem putovima
    njegovijem, i èuvate zapovijesti njegove i držite ih se, i da mu služite svijem
    srcem svojim i svom dušom svojom.
  lug-lug: 'Wabula mwegendereze okukuumanga ebiragiro era n’amateeka Musa omuweereza
    wa Mukama bye yabalagira: okwagalanga Mukama Katonda wammwe, okutambuliranga mu
    makubo ge gonna, okukuumanga ebiragiro bye, n’okumunywererangako era n’okumuweerezanga
    n’omutima gwammwe gwonna era n’emmeeme yammwe yonna.”'
  heb-heb: רק שמרו מאד לעשות את המצוה ואת התורה אשר צוה אתכם משה עבד יהוה לאהבה את
    יהוה אלהיכם וללכת בכל דרכיו ולשמר מצותיו ולדבקה בו ולעבדו בכל לבבכם ובכל נפשכם׃
  ben-IRV: শুধুমাত্র এই সমস্ত বিষয়ে খুব যত্নের সঙ্গে পালন করো, সদাপ্রভুর দাস মোশি
    তোমাদেরকে যে আদেশ ও ব্যবস্থা দিয়েছেন, তা পালন করো, তোমাদের ঈশ্বর সদাপ্রভুকে প্রেম
    করো, তাঁর সমস্ত পথকে অনুসরণ করো, তাঁর সমস্ত আদেশ পালন করো, তাঁতে আসক্ত থেকো এবং
    সমস্ত হৃদয় ও সমস্ত প্রাণের সঙ্গে তাঁর সেবা করো।”
  pan-pan: ਕੇਵਲ ਤੁਸੀਂ ਉਸ ਹੁਕਮਨਾਮੇ ਦੀ ਅਤੇ ਬਿਵਸਥਾ ਦੀ ਬਹੁਤ ਮਿਹਨਤ ਨਾਲ ਪੂਰਾ ਕਰਨ ਦੀ ਪਾਲਨਾ
    ਕਰਿਓ ਜਿਨ੍ਹਾਂ ਦਾ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਤੁਹਾਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਨਾਲ ਪਿਆਰ ਕਰੋ ਅਤੇ ਉਸ ਦੇ ਸਾਰਿਆਂ ਰਾਹਾਂ ਉੱਤੇ ਚੱਲੋ ਅਤੇ ਉਸ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ ਅਤੇ
    ਉਸ ਵਿੱਚ ਬਣੇ ਰਹੋ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਨਾਲ, ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਉਸ ਦੀ ਉਪਾਸਨਾ ਕਰੋ।
  mya-JVB: သို့ရာတွင် ထာဝရဘုရား ၏ကျွန် မောရှေ မှာ ထားသော ပညတ် တရား အတိုင်း ကျင့် ၍
    ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို စိတ်နှလုံးအကြွင်းမဲ့ချစ် ခြင်း၊ လမ်း တော်အလုံးစုံ
    တို့၌ လိုက်သွား ခြင်း၊ ပညတ် တော်တို့ကို စောင့်ရှောက် ခြင်း၊ ကိုယ်တော် ၌ ဆည်းကပ်
    ခြင်း၊ အမှုတော်ကို ဆောင်ရွက် ခြင်းငှါ ကြိုးစား၍ သတိပြု ကြလော့ဟု မှာထားလျက်၊
  hmo-hmo: Lohiabada ena hesiai tauna Mose ese umui dekenai ia henia oda bona taravatu
    do umui kamonai henia momokani. Bona Lohiabada, emui Dirava, do umui lalokau henia,
    iena dala dekenai do umui raka namonamo, bona iena oda do umui kamonai henia.
    Io, Lohiabada do umui badinaia momokani, bona iena hesiai gaukara do umui karaia,
    mai emui kudouna ibounai, bona mai emui lauma ibounai danu.”
  urd-urd: सिर्फ़ उस फ़रमान और शरा' पर 'अमल करने की निहायत एहतियात रखना जिसका हुक्म
    ख़ुदावन्द के बन्दे मूसा ने तुम को दिया, कि तुम ख़ुदावन्द अपने ख़ुदा से मुहब्बत
    रखो और उसकी सब राहों पर चलो, और उसके हुक्मों को मानो और उस से लिपटे रहो और अपने
    सारे दिल, और सारी जान, से उसकी बन्दगी करो।
  rus-SYN: 'только старайтесь тщательно исполнять заповеди и закон, который завещал
    вам Моисей, раб Господень: любить Господа Бога вашего, ходить всеми путями Его,
    хранить заповеди Его, прилепляться к Нему и служить Ему всем сердцем вашим и всею
    душею вашею.'
  bqc-SIM: À laaika maamaa àↄ yãdilɛnɛↄ ń ikoyã pↄ́ Dii zↄ̀blena Mↄizi dàɛ́ↄ
    kũa, íↄ ye Dii á Luazi. À aà zɛ́ sɛ́ súsu, íↄ yã́ pↄ́ a dìlɛↄ kũa. À
    naaàzi, í zↄbleɛ̀ ń nↄ̀sɛmɛndoo teasisai.
  tcz-CHONGTHU: Pakai lhacha Mose’n nathupeh u danthupeh chengse chu nanit jingna
    diuvin ching theiyun, Pakai na Pathennu nangailut nuva ama lamlhah jouse najuithem
    uva athupeh chengse nanit’uva amajong nakolchah jinguva, chule nalungthim pumpiu
    le nahinkho pumpiuva amakin jeng naboldiu nagin jing diu ahi.” ati.
  mar-mar: तेव्हा परमेश्वराचा सेवक मोशे याने आज्ञा केल्याप्रमाणे त्याच्या आज्ञा आणि
    जे शास्त्र दिले आहे; त्याचे काटेकोरपणे पालन करण्याविषयी जपा. तुम्ही आपला देव परमेश्वर
    ह्याच्यावर प्रीती करावी, सर्व मार्गांत त्याचे अनुसरण करावे, त्याच्या आज्ञा पाळाव्या,
    आणि त्याच्याशी बिलगून रहावे आणि आपल्या संपूर्ण अंतःकरणाने व आपल्या संपूर्ण जिवाने
    त्याची सेवा करावी म्हणून फार जपा.”
  qub-qub: Ichanga canan noga munä Moisés llapan layta yachachishushayquinölla mana
    gongaypa cumlinayquitami. Chayno nir niycä Tayta Diosninchïta llapaniquipis cuyanayquipämi,
    pay munashannölla goyänayquipämi, pay nishancunata cumlinayquipämi, Tayta Dios
    nishannölla llapan shonguyquipa llapan bïdayquipa rispitar payta sirbinayquipämi.»
  hat-hat: Sèl bagay n'ap mande nou, se pou nou obeyi kòmandman ak lalwa Moyiz, sèvitè
    Seyè a, te ban nou an. Se pou nou renmen Seyè a, Bondye nou an. Se pou nou toujou
    mache nan chemen li mete devan nou an. Se pou nou fè tou sa l' mande nou fè. Se
    pou nou kenbe pye l' fèm. Se pou nou sèvi l' ak tout kè nou ak tout nanm nou.
  eng-BSB: 'But be very careful to observe the commandment and the law that Moses
    the servant of the LORD gave you: to love the LORD your God, to walk in all His
    ways, to keep His commandments, to hold fast to Him, and to serve Him with all
    your heart and with all your soul.”'
  tod-tod: À dama, wo ziɛ ga devei, wo tɔgi zo, nii Ɠɔoɠɔ GALAGI ná-botiɠɛ nui Moize
    feeni wo ya. À Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ, wo ziɛ ga ná-peleiti kpein, wo
    ná-deveiti so, wo ziɛ la, wo ɠili tɔun ba, wo dɛbi ga wo-yiimaʋɛ pɛ, ta wo-yɛnvui
    pɛ.»
  eng-WEBPB: Only take diligent heed to do the commandment and the law which Moses
    the servant of the LORD commanded you, to love the LORD your God, to walk in all
    his ways, to keep his commandments, to hold fast to him, and to serve him with
    all your heart and with all your soul.”
  kbq-kbq: Hianagi Ra Anumzamofo eri'za ne' Mosese'ma tami'nea kasegene tra kenena
    kegava huso'e hu'netma amage anteho. Ra Anumzana tamagri Anumzamofo avesinenteta,
    Agri avu'ava nevaririta, kasege'a amage nenteta, Agrane tragoteta mani'neta, maka
    tamagu tamenteti hutma Agri eri'zana erinteho.
  nhe-BL: San ximomocuitlahuica para xijchihuaca senquistoc nochi nopa tlanahuatili
    tlen Moisés inmechmacac. Xiquicnelica TOTECO Dios huan xinemica ipan iojhui. Xijneltoquilica
    nochi itlanahuatilhua huan san ya xijhueyichihuaca. Xijtequipanoca ica nochi imoyolo
    huan ica nochi imotonaltzi.”
  gub-BL: Peruzar katu Moizez Tupàn Tuweharupi Wiko Ma'e hemiruze'eg hemiapo kar nehe.
    Peruzar katu ize'eg nehe no. Pezamutar katu Tuweharupi Wiko Ma'e Zanezar nehe.
    Pezapo hemimutar nehe. Peruzar hemiapo kar nehe. Pepuir zo izuwi nehe. Pema'ereko
    izupe pepy'a pupe paw rupi nehe, penekwe pupe paw rupi nehe no.
  eng-DRA: 'Yet so that you observe attentively, and in work fulfill the commandment
    and the law which Moses the servant of the Lord commanded you: that you love the
    Lord your God, and walk in all his ways, and keep all his commandments, and cleave
    to him, and serve him with all your heart, and with all your soul.'
