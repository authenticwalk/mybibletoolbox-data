  uig-ARA: پەقەتلا پەرۋەردىگارنىڭ قۇلى مۇسا سىلەرگە بۇيرۇپ تاپشۇرغان قانۇن-ئەمرلەرگە
    ئەمەل قىلىشقا، يەنى پەرۋەردىگار خۇدايىڭلارنى سۆيۈپ، ئۇنىڭ بارلىق يوللىرىدا مېڭىپ،
