    no huammɔ. Adɛn nti na mutumi dan mo ho fi Awurade ho, kosi afɔremuka de tia no?
  hlt-hlt: BOEIPA kah hlangboel boeih taengah ah, “Mebang boekoek aih lam lae Israel
    Pathen taengah boe na koek uh tih tihnin ah BOEIPA hnuk lamkah na balkhong uh
    van he? Namamih kah hmueihtuk na suem uh neh tihnin ah BOEIPA te na tloelh uh.
  tbz-SIM: 'Isidɑyɛɛribɛ tĩ̀nnì dimɔu tu: Dɛ̀ yĩ́mɛ kɛ̀ di cɑ̀ɑ̀rɛ̀ ti Yiɛ̀ nKuyie
    nyIsidɑyɛɛribɛ tũ nkù kɛ yetɛ ku kpɛti yíe nkɛ kù bùtínnɛ́ kɛ mɑɑ́ dimɑ́ɑ̀ diwũɔ̃tɔ̀nnì.'
  msy-2020: “E Ikiavɨra Itir Godɨn gumazamiziba bar, kamaghɨn ia mɨgei, ‘Ia manmaghsua
    Godɨn akam batuegha akɨrim ragha a gasaragha ofa gamir dakozir kam uari baghavɨram
    an ingari? Ia ua Ikiavɨra Itir God ategha an gɨn zuir puvatɨ.
  azb-azb: '«Rəbbin icması hamılıqla belə deyir: “Nədir İsrailin Allahına belə xəyanət
    etdiniz? Niyə Rəbbin yolundan döndünüz və bu gün özünüzə başqa qurbangah quraraq
    Ona qarşı üsyan etdiniz?'
  eng-DBY: 'Thus saith the whole assembly of Jehovah: What wickedness is this which
    ye have committed against the God of Israel, to turn away this day from following
    Jehovah, in that ye have built yourselves an altar, rebelling this day against
    Jehovah?'
  hin-2017: “यहोवा की सारी मण्डली यह कहती है, कि ‘तुम ने इस्राएल के परमेश्वर यहोवा
    का यह कैसा विश्वासघात किया; आज जो तुम ने एक वेदी बना ली है, इसमें तुम ने उसके
    पीछे चलना छोड़कर उसके विरुद्ध आज बलवा किया है?
  swp-swp: 'Guiau nanatunaeao se ribagogoesega, si ene, Teina baaea ta aisana omi
    au abi Isaraela edi Guiau matana eai: teina asubena ta au lau suara Guiau nige
    au hemurivatai, hatahata tabuna au hetero bena asubena ta Guiau au nuagabaei?'
  eng-YLT: '''Thus said all the company of Jehovah, What [is] this trespass which
    ye have trespassed against the God of Israel, to turn back to-day from after Jehovah,
    by your building for you an altar, for your rebelling to-day against Jehovah?'
  eng-WYC-2017: All the people of the Lord sendeth to you, these things; What is this
    trespassing? Why have ye forsaken the Lord God of Israel, and have builded a cursed
    altar, and have gone away from the worshipping of him?
  eng-WMBB: “The whole congregation of the LORD says, ‘What trespass is this that
    you have committed against the God of Israel, to turn away today from following
    the LORD, in that you have built yourselves an altar, to rebel today against the
    LORD?
  urd-GVH: “रब की पूरी जमात आपसे पूछती है कि आप इसराईल के ख़ुदा से बेवफ़ा क्यों हो
    गए हैं? आपने रब से अपना मुँह फेरकर यह क़ुरबानगाह क्यों बनाई है? इससे आपने रब से
    सरकशी की है।
  rug-rug: zama la koarini si arini, “Doduru tie koasa vinarigarae tie te Zihova si
    zama atu koa gamu, ‘Na venagua ke tavete la nia gamu sa tinavete kaleana hie koasa
    Tamasa pa Izireli? Kilua gamu se Zihova totosona kuria gamu sa hope!
  gaz-gaz: '“Guutummaan waldaa Waaqayyoo akkana jedha: ‘Isin akkamitti akkanaan amanamummaa
    Waaqa Israaʼel wajjin qabdan sana cabsitu? Isin akkamitti Waaqayyo irraa garagaltanii
    isatti finciluudhaan ofii keessaniif iddoo aarsaa tolfattu?'
  fra-LSG: 'Ainsi parle toute l’assemblée de l’Éternel: Que signifie cette infidélité
    que vous avez commise envers le Dieu d’Israël, et pourquoi vous détournez-vous
    maintenant de l’Éternel, en vous bâtissant un autel pour vous révolter aujourd’hui
    contre l’Éternel?'
  yal-yal: “Alatalaa yamaan birin ito nan falaxi, ‘Nanfera ɛ tinxintareyaan ligaxi
    Isirayilaa Ala ra? Nanfera ɛ bata xɛtɛ Alatala fɔxɔ ra to? Nanfera ɛ bata saraxa
    ganden nafala, ɛ murutɛ Alatala xili ma to?
  haw-1868: Pela ka olelo ana mai a ke anaina a pau o Iehova, Heaha keia hewa a oukou
    i hana aku ai i ke Akua o Iseraela, e huli i keia la, mai o Iehova aku, i ko oukou
    kukulu ana i kuahu no oukou iho, i kipi aku oukou i keia la ia Iehova?
  arb-NAV: '«هَذَا مَا تَقُولُهُ لَكُمْ كُلُّ جَمَاعَةِ الرَّبِّ: مَا هَذِهِ الْخِيَانَةُ
    الَّتِي ارْتَكَبْتُمُوهَا فِي حَقِّ إِلَهِ إِسْرَائِيلَ فَارْتَدَدْتُمْ عَنِ الرَّبِّ
    وَبَنَيْتُمْ لأَنْفُسِكُمْ مَذْبَحاً، مُتَمَرِّدِينَ بِذَلِكَ عَلَى الرَّبِّ؟'
  ewe-ewe: “Yehowa ƒe ameha blibo la di be yeanya nu si ta miele nu vɔ̃ wɔm ɖe Israel
    ƒe Mawu la ŋu, mietrɔ le eyome hetu vɔsamlekpui, eye miedze aglã ɖe Yehowa ŋu.
  eng-LEE: Thus have said the whole congregation of the Lord, What trespass is this
    that ye have committed against the God of Israel to turn away this day from following
    the Lord, in that ye have built yourselves an altar, that ye might rebel this
    day against the Lord?
  asm-FB: “যিহোৱাৰ গোটেই সমাজে এই কথা কৈছে, ‘আজি যিহোৱাৰ অহিতে বিদ্ৰোহী হ’বৰ মনেৰে
    তোমালোকে তোমালোকৰ বাবে এটা যজ্ঞবেদী নিৰ্ম্মাণ কৰিলা, যিহোৱাৰ পাছত নচলিবলৈ আজি
    তেওঁক বিমুখ কৰিলা, তোমালোকে ইস্ৰায়েলৰ ঈশ্বৰৰ বিৰুদ্ধে যে সত্যলঙ্ঘন কৰিলা, ই কি
    কথা?
  sus-A: «عَلَتَلَ شَ حَمَ بِرِن يِ نَن مَسٍنشِ، ‹وٌ عِسِرَيِلَ مَرِفِ عَلَ يَنقَشِ
    مُنقٍ رَ؟ تٌ، وٌ فبِلٍنشِ عَلَتَلَ قْشْ رَ مُنقٍ رَ؟ وٌ سّرّشّبَدٍ يَءِلَنشِ مُنقٍ
    رَ، نَشَن قِندِشِ عَلَتَلَ مَتَندِقٍ رَ؟
  fra-SBL: '« Toute l''assemblée de l''Éternel dit : Quelle faute avez-vous commise
    contre le Dieu d''Israël, en vous détournant aujourd''hui de l''Éternel, en vous
    construisant un autel, pour vous révolter aujourd''hui contre l''Éternel ?'
  hbo-hbo: כֹּ֣ה אָמְר֞וּ כֹּ֣ל ׀ עֲדַ֣ת יְהוָ֗ה מָֽה־הַמַּ֤עַל הַזֶּה֙ אֲשֶׁ֤ר מְעַלְתֶּם֙
    בֵּאלֹהֵ֣י יִשְׂרָאֵ֔ל לָשׁ֣וּב הַיֹּ֔ום מֵאַחֲרֵ֖י יְהוָ֑ה בִּבְנֹֽותְכֶ֤ם לָכֶם֙
    מִזְבֵּ֔חַ לִמְרָדְכֶ֥ם הַיֹּ֖ום בַּיהוָֽה׃
  kik-kik: “Kĩũngano gĩothe kĩa Jehova gĩkũmũũria atĩrĩ, ‘Nĩ kĩĩ gĩtũmĩte mwage kwĩhokeka
    harĩ Ngai wa Isiraeli? Mwahota atĩa kũhutatĩra Jehova mũkeyakĩra kĩgongona nĩguo
    mũũkĩrĩre Jehova mũmũremere?
  fra-NCL: '« Ainsi parle toute l’assemblée de Yahweh : Quelle infidélité avez-vous
    commise envers le Dieu d’Israël, de vous détourner aujourd’hui de Yahweh en vous
    bâtissant un autel pour vous révolter aujourd’hui contre Yahweh ?'
  cek-AK: Angraeng ih kaminawk mah hae tiah lokthuih o; Nangcae loe vaihniah Angraeng
    ih loklam ah na caeh o ai, loklam nam khraeng o moe, Israel Angraeng Sithaw ih
    lok to na aek o; kawbangmaw vaihniah Angraeng ih lok na aek o moe, hae tiah hmaicam
    maeto na sak o halat?
  cuk-cuk: '—Bela Bab-Jehová-dulamar wisgubimalad: ‘¿Ibiga bemar Israel-e-Bab-Dummadgi
    gwisgusmala? ¿Ibiga Bab-Jehováʼgi bemar bangude? Emide, bemar Bab-Jehováʼba-ibsabisurmalad-ulale,
    ibmar-ogumakar-ukleged-aila be sobsamalad.'
  uig-CYR: 'Мана Пәрвәрдигарниң пүткүл җамаити силәргә мундақ дәйду: «Силәрниң Пәрвәрдигарға
    әгишиштин йенип, өзүңларға қурбангаһни ясап, Исраилниң Худасидин йүз өрүп, Пәрвәрдигарға
    асийлиқ қилип өткүзгән бу рәзиллигиңлар зади қандақ иш?'
  tel-2017: “యెహోవా సర్వసమాజం వారు ఇలా అంటున్నారు, ‘ఈ రోజు యెహోవాను అనుసరించడం మాని,
    మీ కోసం బలిపీఠం కట్టుకుని ఇశ్రాయేలీయుల దేవుని మీద మీరెందుకు తిరుగుబాటు చేస్తున్నారు?
  hat-BSA: '“Konsa pale tout kongregasyon a SENYÈ a: ‘Ki zak movèz fwa sa ye ke nou
    te komèt kont Bondye Israël la? Poukisa nou vire kite chemen SENYÈ a jodi a pou
    bati yon lotèl pou fè rebèl kont SENYÈ a jodi a?'
  kos-kos: na ke inen mwet lun LEUM GOD nukewa, elos fahk nu selos, “Efu kowos ku
    orek pwapa koluk ac forla liki God lun Israel? Ke kowos orala loang se inge nu
    suwos sifacna, kowos lain LEUM GOD!
  hbo-WLC: כֹּ֣ה אָמְר֞וּ כֹּ֣ל ׀ עֲדַ֣ת יְהוָ֗ה מָֽה־הַמַּ֤עַל הַזֶּה֙ אֲשֶׁ֤ר מְעַלְתֶּם֙
    בֵּאלֹהֵ֣י יִשְׂרָאֵ֔ל לָשׁ֣וּב הַיּ֔וֹם מֵאַחֲרֵ֖י יְהוָ֑ה בִּבְנֽוֹתְכֶ֤ם לָכֶם֙
    מִזְבֵּ֔חַ לִמְרָדְכֶ֥ם הַיּ֖וֹם בַּיהוָֽה׃
  ibo-ibo: “Otu a ka ọgbakọ niile nke Onyenwe anyị sịrị, ‘Olee ụdị njehie dị nke a,
    nke unu mere megide Chineke? Olee otu unu si wezuga onwe unu site nʼebe Onyenwe
    anyị nọ, gaa wuore onwe unu ebe ịchụ aja, si otu a nupu isi megide ya?
  ory-ory: “ସଦାପ୍ରଭୁଙ୍କ ସମଗ୍ର ମଣ୍ଡଳୀ ଏରୂପ କହନ୍ତି, ‘ଆଜି ସଦାପ୍ରଭୁଙ୍କର ବିଦ୍ରୋହୀ ହେବା
    ନିମନ୍ତେ ଆପଣାମାନଙ୍କ ପାଇଁ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଅନୁସରଣରୁ
    ବିମୁଖ ହୋଇ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ଏହି ଯେ ସତ୍ୟ-ଲଙ୍ଘନ କରିଅଛ, ଏ କʼଣ?
  chk-chk: '“Iei alon unusen än ewe Samol mi Lapalap we mwich: Pwota oua kirikiringau
    ngeni ewe Koten Israel? Pwota oua tok seni ewe Samol mi Lapalap o senätä eu rongen
    asor fän itemi ikenai lon ämi ü ngeni ewe Samol mi Lapalap?'
  rop-rop: '@see-verse:JOS.022.015'
  ukr-1871: 'От що звелїла сказати вам Господня громада: Що се за зрада, що вчинили
    ви проти Бога Ізрайлевого, що тепер одвернулись од Господа, спорудивши собі жертівника,
    щоб становитись опором проти Господа?'
  deu-1951: 'Also läßt euch die ganze Gemeinde des HERRN sagen: Was ist das für eine
    Untreue, die ihr an dem Gott Israels begangen habt, indem ihr euch heute von der
    Nachfolge des HERRN abkehret dadurch, daß ihr euch einen Altar bauet und euch
    heute gegen den HERRN empöret?'
  eng-JPS: '''Thus saith the whole congregation of the LORD: What treachery is this
    that ye have committed against the God of Israel, to turn away this day from following
    the LORD, in that ye have builded you an altar, to rebel this day against the
    LORD?'
  srp-1865: 'Ovako veli sav zbor Gospodnji: kakav je to grijeh kojim se ogriješiste
    Bogu Izrailjevu odvrativši se danas od Gospoda naèinivši oltar da se odmetnete
    danas od Gospoda?'
  lug-lug: “Ekibiina kyonna ekya Mukama bwe kiti bwe kigamba, ‘Muyinza mutya okukyama
    bwe muti okuva ku Katonda wa Isirayiri? Muyinza mutya okuva ku Mukama ne mwezimbira
    ekyoto ne mumujeemera awo?
  heb-heb: כה אמרו כל עדת יהוה מה המעל הזה אשר מעלתם באלהי ישראל לשוב היום מאחרי יהוה
    בבנותכם לכם מזבח למרדכם היום ביהוה׃
  ben-IRV: “সদাপ্রভুর সমস্ত মণ্ডলীকে এই কথা বলছেন, আজ সদাপ্রভুর বিপরীতে বিদ্রোহী হওয়ার
    জন্য তোমাদের জন্য এক যজ্ঞবেদি তৈরী করাতে তোমরা আজ সদাপ্রভুকে অনুসরণ করার থেকে
    ফিরে যাওয়ার জন্য ইস্রায়েলের ঈশ্বরের বিরুদ্ধে এই যে সত্যলঙ্ঘন করলে, এটা কি?
  pan-pan: ਕਿ ਯਹੋਵਾਹ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਇਉਂ ਆਖਦੀ ਹੈ, ਇਹ ਕੀ ਬੇਈਮਾਨੀ ਹੈ ਜਿਹੜੀ ਤੁਸੀਂ ਇਸਰਾਏਲ
    ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਵਿਰੁੱਧ ਕੀਤੀ ਹੈ ਕਿ ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਮੁੜ
    ਗਏ ਹੋ ਅਤੇ ਆਪਣੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾ ਲਈ ਹੈ ਕਿ ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਤੋਂ ਆਕੀ ਹੋ ਜਾਓ?
  mya-JVB: ထာဝရဘုရား ၏ ပရိသတ် အပေါင်း တို့မှာလိုက်သည်ကား၊ သင် တို့သည် ထာဝရဘုရား ကို
    ယနေ့ ပုန်ကန် ၍ ယဇ် ပလ္လင်ကို တည် သဖြင့် ၊ ထာဝရဘုရား နောက် တော်သို့မလိုက်၊ ယနေ့လွှဲသွား
    ခြင်းငှါ ဣသရေလ အမျိုး၏ ဘုရား သခင်ကို ပြစ်မှား သော အပြစ် ကား အဘယ်သို့ နည်း။
  hmo-hmo: “Lohiabada ena orea taudia ibounai idia hereva, idia gwau, ‘Inai kerere,
    umui ese umui havaraia gauna, ena anina be dahaka? Israela ena Dirava dekenai
    kerere umui karaia vadaeni. Hari dina dekenai umui ese Lohiabada dekena amo umui
    raka siri, iena hereva umui kamonai henia lasi, boubou patana ta umui haginia
    vadaeni.
  urd-urd: ख़ुदावन्द की सारी जमा'अत यह कहती, है कि तुम ने इस्राईल के ख़ुदा से यह क्या
    सरकशी की कि, आज के दिन ख़ुदावन्द की पैरवी से फिरकर अपने लिए एक मज़बह बनाया, और
    आज के दिन तुम ख़ुदावन्द से बाग़ी हो गये?
  rus-SYN: 'так говорит все общество Господне: что это за преступление сделали вы
    пред Господом Богом Израилевым, отступив ныне от Господа Бога Израилева, соорудив
    себе жертвенник и восстав ныне против Господа?'
  bqc-SIM: 'Yã́ pↄ́ Dii gbɛ̃́ↄ ò ḿpiin kɛ, aa mɛ̀: Náaisaiyã kpeletaan wei? A
    bↄ Isailiↄ Lua kpɛ. A gi Dii yã́i gbã, a ázĩa sa''okĩi bò.'
  tcz-CHONGTHU: Pakai khoppi amiten hitin aseijun, “Ipi dinga nanghon tulaija hi Israel
    Pathen douna thil nabolluva Pakai nung najuidauva nakiheimang jenguva nacham chamma
    maicham nakisem jeng uva Pakai douna hitobang pihi nabollu hitam?
  mar-mar: परमेश्वराचा सर्व लोकसमुदाय असे म्हणतो की, तुम्ही इस्राएलाच्या देवाविरुद्ध
    असे पातक का केले? आज या दिवशी तुम्ही वेदी बांधून, परमेश्वराचे अनुसरण करण्याद्वारे
    परमेश्वराविरुद्ध बंड केले नाही काय?
  qub-qub: «Israel-masinchïcunami musyayta munaycan. ¿Imanirtaj gamcunaga Israel runacuna
    rispitashan Tayta Diospa contran ricacushcanqui? ¿Imanirtaj Tayta Diosta mana
    rispitanquichu? ¿Imanirtaj juc altarta ruracarcärishcanqui?
  hat-hat: '-Men sa tout moun pèp Izrayèl yo voye di nou: Ki bagay lèd sa a nou fè
    konsa kont Bondye pep Izrayèl la? Poukisa jòdi a nou vire do bay Seyè a, n'' al
    bati yon lotèl pou tèt pa nou? Poukisa nou leve kont Seyè a jòdi a?'
  eng-BSB: '“This is what the whole congregation of the LORD says: ‘What is this breach
    of faith you have committed today against the God of Israel by turning away from
    the LORD and building for yourselves an altar, that you might rebel against the
    LORD this day?'
  tod-tod: '«Wɛlɛ nii ɠa Ɠɔoɠɔ GALAGI ná-nuɓusɛiti ti boga: Lee vaa zu wo wooʋaladai
    ɠɛɛzu, wo wuzeɠe Izelayɛle ná-GALAGI laalɔɠɔma? Lee vaa zu wo zeɠezu Ɠɔoɠɔ GALAGI
    ʋolu niizu? Mazɔlɔɔ wa zalaɠa ɠulazu lona ɓɔɠɔ ʋɛ za, wo la wuzeɠeni Ɠɔoɠɔ GALAGI
    laalɔɠɔma ɓaa?'
  eng-WEBPB: “The whole congregation of the LORD says, ‘What trespass is this that
    you have committed against the God of Israel, to turn away today from following
    the LORD, in that you have built yourselves an altar, to rebel today against the
    LORD?
  kbq-kbq: ana maka Ra Anumzamofo kevu naga'mo'za amanage hu'za hu'naze. Na'ahigeta
    amanahu tamavu tamavara huta Ra Anumzamofona antahi omi'naze. Na'ahigeta Ra Anumzamofona
    tamefira humita ke'a rutagreta menina ama kresramna vu ita Ra Anumzamofoma ha'marente'zana
    tamagra tro hu'naze.
  nhe-BL: '―Nochi israelitame tlen quitlepanitaj TOTECO techtitlantoque ma timechtlajtlaniquij:
    ‘¿Para tlen queja ni intlajtlacolchihuaj iixpa TOTECO Dios tlen tiisraelitame
    tijtequipanohuaj huan inmoiyocacahuaj para ax inquineltocase tohuaya? Inquichijtoque
    se tlaixpamitl para ma nesi ayoc inquitlepanitaj TOTECO.'
  gub-BL: Teko Tupàn hemiaihu uzemono'og ma'e paw umur ko ze'eg peme a'e wà. — Màràzàwe
    tuwe pezapo agwer iaiw ma'e Tupàn Izaew wazar ikutyr. Màràzàwe tuwe pepuir Tupàn
    Tuweharupi Wiko Ma'e ma'ea'yr hapy haw iapo pà. Aipo napeiko kwaw Tupàn Tuweharupi
    Wiko Ma'e rehe uzeruzar ma'e romo kury, i'i wanupe wà.
  eng-DRA: 'Thus saith all the people of the Lord: What meaneth this transgression?
    Why have you forsaken the Lord the God of Israel, building a sacrilegious altar,
    and revolting from the worship of him?'
