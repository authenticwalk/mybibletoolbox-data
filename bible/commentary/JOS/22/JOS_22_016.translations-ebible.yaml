verse: JOS.022.016
translations:
  mal-C: '“യഹോവയുടെ സഭമുഴുവനും ഇപ്രകാരം പറയുന്നു: ഇസ്രായേലിന്റെ ദൈവത്തോടു വിശ്വാസത്യാഗം
    കാണിക്കത്തക്കവിധം ഇപ്രകാരം ചെയ്യാൻ നിങ്ങൾക്ക് എങ്ങനെ കഴിഞ്ഞു? യഹോവയെ വിട്ടുമാറി
    അവിടത്തോടു മത്സരിച്ച് നിങ്ങൾക്കുവേണ്ടി ഒരു യാഗപീഠം പണിതത് എന്തിന്?'
  deu-TKW: 'So loäßt die ganze Gemeinde Jahwes sagen: Was bedeutet diese Untreue,
    die ihr gegen den Gott Israels verübt habt, daß ihr euch heute von Jahwe abwendet,
    indem ihr euch einen Altar errichtet, daß ihr euch heute gegen Jahwe empört?'
  lin-lin: '— Tala liloba oyo lisanga mobimba ya Yawe elobi : « Ndenge nini bokoki
    penza kosala lisumu ya boye na miso ya Nzambe ya Isalaele ? Ndenge nini penza
    bokoki kopesa Yawe mokongo mpe komitongela etumbelo mpo na kotombokela Ye na mokolo
    ya lelo ?'
  eng-LSV: '“Thus said all the congregation of YHWH: What [is] this trespass which
    you have trespassed against the God of Israel, to turn back today from after YHWH,
    by your building an altar for yourselves, for your rebelling today against YHWH?'
  eng-GNV: Thus saith the whole congregation of the Lord, What transgression is this
    that ye haue transgressed against the God of Israel, to turne away this day from
    the Lord, in that ye haue built you an altar for to rebell this day against the
    Lord?
  eng-WEBSTER: Thus saith the whole congregation of the LORD, What trespass is this
    that ye have committed against the God of Israel, to turn away this day from following
    the LORD, in that ye have built you an altar, that ye might rebel this day against
    the LORD?
  nhw-BL: '―Nochi israelitame catli quitlepanitaj TOTECO techtitlantoque ma timechtlatzintoquiliquij:
    ‘¿Para tlen quej ni antlajtlacolchihuaj iixpa TOTECO Dios catli tiisraelitame
    tijtequipanohuaj huan anmoiyocacahuaj para amo anquineltocase tohuaya? Anquichijtoque
    se tlaixpamitl para ma nesi ayacmo anquitlepanitaj TOTECO.'
  swh-ONEN: '“Kusanyiko lote la Bwana lasema: ‘Je, mmewezaje kuacha kumwamini Mungu
    wa Israeli jinsi hii? Mmewezaje kumwacha Bwana na kujijengea madhabahu dhidi yake
    na kumwasi?'
  bba-bba: kɑ Isireli be bɑ tie kpuron yĩsirɑ sɑ kɑ bɛɛ bikiɑmɔ, mbɑn sɔ̃nɑ i Yinni
    Gusunɔ seesi i bɛɛn ɑrukɑwɑni kusiɑ ye i kɑ nùn bɔkuɑ. Domi i tii yɑ̃ku yeru bɑniɑ.
  eng-KJVCPB: Thus saith the whole congregation of the Lord, What trespass is this
    that ye have committed against the God of Israel, to turn away this day from following
    the Lord, in that ye have builded you an altar, that ye might rebel this day against
    the Lord?
  luo-luo: '“Oganda duto mar Jehova Nyasaye wacho kama: Ere gima omiyo uketho winjruok
    maru gi Nyasach Israel? Ere gima omiyo ungʼanyo ni Jehova Nyasaye mi ugero kendo
    mar misango ni un uwegi e yor wangʼ teko?'
  meu-meu: 'Iehova ena orea idoinai ini e gwau tomamu: Ina kerere vada o havaraia
    anina be dahaka? Israel Diravana enai vada o kerere; hari dina ai Iehova ena amo
    vada o raka oho, vada o gwau edeede henia, ihaboulaina patana vada o larebaia.'
  npi-ULB: “परमप्रभुका सारा समुदाय यसो भन्छ, 'परमप्रभुको विरुद्धमा आजको दिन आफ्‍नो
    निम्ति वेदी निर्माण गरेर परमप्रभुलाई पछ्याउनबाट तर्किएर इस्राएलका परमेश्‍वरको
    विरुद्ध तिमीहरूले कस्तो बेइमानी गरेको?
  yor-yor: “Gbogbo àjọ ènìyàn Olúwa wí pe, ‘A fẹ́ mọ ìdí tí ẹ fi sẹ̀ sí Ọlọ́run Israẹli
    nípa yíyí padà kúrò lọ́dọ̀ rẹ̀ tí ẹ sì kọ́ pẹpẹ ìṣọ̀tẹ̀ ní ìlòdì sí Olúwa?
  emp-NTPO: –Daira Ãcõrẽ puru trʌ̃neba nãwã bed̶eabʌdaa. ¿Bãrãba cãrẽ cãrẽã dadji
    israelerã Ãcõrẽra igarasid̶a? ¿Cãrẽ cãrẽã dadji Ãcõrẽ ẽpẽ pananada idu b̶ʌd̶aped̶a
    mõgarara ʌ̃tʌ pã buesid̶a dewara ãcõrẽa animarã babue diad̶i carea? ¿Cãrẽ cãrẽã
    idjia jara b̶ʌra ĩjã od̶aẽ́ basi?
  ind-ind: '“Beginilah kata seluruh umat TUHAN: Pengkhianatan macam apa ini yang kalian
    lakukan kepada Allah Israel? Kalian membangun mezbahmu sendiri. Dengan begitu
    kalian memberontak kepada TUHAN hari ini.'
  pes-OPCB: 'به نمایندگی از طرف تمام قوم خداوند گفتند: «چرا از پیروی خداوند برگشته‌اید
    و با ساختن این مذبح از او روگردان شده، بر ضد خدای اسرائیل برخاسته‌اید؟'
  tgl-ULB: “Ang buong kapulungan ni Yahweh ay sinasabi ito, “Ano itong kataksilang
    nagawa ninyo laban sa Diyos ng Israel, sa pamamagitan ng pagsunod kay Yawheh simula
    sa araw na ito sa pamamagitan ng pagtatayo para sa inyong sarili ng isang altar
    sa araw na ito sa paghihimagsik laban kay Yahweh?
  hui-hui: Anduane Homogonaga wali agali bibahende bu kamarume tíhondo bi mbira laramago
    hale halimu. Tígua irane aginaga Isaraele wali agali inanaga Anduane Homogohondo
    mana ko ogoni birimibe. Tígua Anduane Homogonaga bi mo wahalu tíninaga dagia dabu
    mbira bu helarimida. Anduane Homogo talima nape waharimida.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​စု​တစ်​စု​လုံး​၏​ကိုယ် စား​သူ​တို့​အား ပြော​ကြား​သည်​မှာ``သင်​တို့​သည်
    အ​ဘယ်​ကြောင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​အား​ဆန့်​ကျင်​၍ ဤ​မိုက်​မဲ
    သော​အ​မှု​ကို​ပြု​ကြ​သ​နည်း။ သင်​တို့​သည် ဤ​ယဇ်​ပလ္လင်​ကို​တည်​ခြင်း​အား​ဖြင့်
    ထာ​ဝ​ရ ဘု​ရား​အား​ပုန်​ကန်​ကြ​ပြီ။ ကိုယ်​တော်​ကို ပစ်​ပယ်​ကြ​ပြီ​တ​ကား။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཚོགས་མི་ཡོངས་ཀྱིས་འདི་ལྟར། ཁྱོད་རྣམས་དེ་རིང་ཁ་འཁོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་མི་འབྲང་བ་དང་།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་དང་འགལ་ཞིང་། རང་གི་དོན་དུ་མཆོད་ཁྲི་ཞིག་བརྩིགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱེད་པའི་སྡིག་ཉེས་དེ་ཅི་ཡིན་ནམ།
  sna-sna: “Ungano yose yaJehovha inoti, ‘Makarasirei kutenda muna Mwari waIsraeri
    sezvizvi? Mungadzokera shure seiko muchibva kuna Jehovha mukazvivakira aritari
    muchimumukira zvino.
  spa-BLM: '“Toda la congregación de Yahvé dice: “¿Qué transgresión es ésta que habéis
    cometido contra el Dios de Israel, al apartaros hoy de seguir a Yahvé, al construiros
    un altar, para rebelaros hoy contra Yahvé?'
  cac-cac: —A on̈ tic ix on̈ checjicot yuj eb' schon̈ab' Jehová yic tzul cab' d'ayex
    yuj jun tas man̈ vach'oc ix e c'ulej d'a Jehová co Diosal. ¿Tas yuj ix e patiquejel
    co Diosal chi', ix e b'oanq'ue jun altar yuj eyic'anel e b'a d'ay?
  swh-ULB: “Kusanyiko lote la Yahweh linasema kuwa, ' Ni jambo gani hili lisilo la
    uaminifu ambalo mmelitenda kinyume na Mungu wa Israeli, kwa kugeuka badala ya
    kumfuata Yahweh siku hii na kujijengea wenyewe madhabahu katika uasi kinyume na
    Yahweh katika siku hii?
  bel-bel: 'так кажа ўсё супольства Гасподняе: што гэта за злачынства ўчынілі вы перад
    Богам Ізраілевым, адступіўшы сёньня ад Госпада, спарудзіўшы сабе ахвярнік і паўстаўшы
    сёньня супроць Госпада?'
  deu-ELBBK: 'So spricht die ganze Gemeinde des HERRN: Was ist das für eine Treulosigkeit,
    die ihr gegen den Gott Israels begangen habt, dass ihr euch heute abwendet von
    der Nachfolge des HERRN, indem ihr euch einen Altar baut, um euch heute gegen
    den HERRN zu empören?'
  mbb-OT: “Sikami is tivuuk he etew te Nengazen egkesuat key he metueni zey ke maan
    is midlimbungan niw is Megbevayà te Israel? Nekesupak kew te Nengazen pinaaǥi
    te kebaal niw te keugelingen niw he pemuhatà. Maan is mid-iniyuǥan niw sikandin?
  mal-2015: 'യഹോവയുടെ സഭ മുഴുവനും ഇപ്രകാരം പറയുന്നു: നിങ്ങൾ ഇന്നു യഹോവയോടു മത്സരിക്കേണ്ടതിന്നു
    ഒരു യാഗപീഠം പണിതു ഇന്നു യഹോവയെ വിട്ടുമാറുവാൻ തക്കവണ്ണം നിങ്ങൾ യിസ്രായേലിന്റെ ദൈവത്തോടു
    ചെയ്തിരിക്കുന്ന ഈ ദ്രോഹം എന്തു?'
  rmc-rmc: '„Kada phenen savore manuša le RAJESKRE: ‚Soske tumen avke napačivalones
    ľikerďan anglo Del le Izraeloskro? Soske tumen adadžives visarďan het le RAJESTAR?
    Ačhaďan tumenge o oltaris a kaleha tumen vzburinďan le RAJESKE!'
  nlg-nlg: “Na vuresubo nina Lord tara liona gekara ghilalaa ivei tea ge au peroa
    God ni Israel. Ivei te ghaghua ge au ririu keha sania Lord mu sonia na baravatu
    gekau tughuru keha ta nina malei haba?
  pes-OPV: '«تمامی جماعت خداوند چنین می‌گویند: این چه فتنه است که به خدای اسرائیل
    انگیخته‌اید که امروز از متابعت خداوندبرگشته‌اید و برای خود مذبحی ساخته، امروز
    ازخداوند متمرد شده‌اید؟'
  ron-1924: '„Аша ворбеште тоатэ адунаря Домнулуй: ‘Че ынсямнэ пэкатул ачеста пе каре
    л-аць сэвыршит фацэ де Думнезеул луй Исраел ши пентру че вэ абатець акум де ла
    Домнул, зидинду-вэ ун алтар, ка сэ вэ рэзврэтиць азь ымпотрива Домнулуй?'
  ben-OBCV: '“সদাপ্রভুর সমস্ত মণ্ডলী একথা বলছে: ‘আপনারা কীভাবে ইস্রায়েলের ঈশ্বরের
    সঙ্গে এমন বিশ্বাসঘাতকতা করলেন? কীভাবে আপনারা সদাপ্রভু থেকে বিমুখ হয়ে, তাঁর বিরুদ্ধে
    এ ধরনের বিরুদ্ধাচরণ করে নিজেদের জন্য একটি বেদি নির্মাণ করেছেন?'
  som-som: Shirkii Rabbiga oo dhammu sidan bay leeyihiin, Waa maxay xadgudubkan aad
    ku samayseen Ilaaha reer binu Israa'iil, idinkoo ka leexday inaad Rabbiga la socotaan,
    oo meel allabari dhistay, si aad maanta Rabbiga ugu caasiyowdaan?
  lat-VUC: 'Hæc mandat omnis populus Domini: Quæ est ista transgressio? cur reliquistis
    Dominum Deum Israël, ædificantes altare sacrilegum, et a cultu illius recedentes?'
  eng-ASVBT: Thus saith the whole congregation of Jehovah, What trespass is this that
    ye have committed against the God of Israel, to turn away this day from following
    Jehovah, in that ye have built you an altar, to rebel this day against Jehovah?
  ita-1885: 'Così ha detto tutta la raunanza del Signore: Qual misfatto è questo,
    che voi avete commesso contro all''Iddio d''Israele, rivoltandovi oggi indietro
    dal Signore, edificandovi un altare, per ribellarvi oggi contro al Signore?'
  eng-LXXUP: Thus says the whole congregation of the Lord, What is this transgression
    that ye have transgressed before the God of Israel, to turn away today from the
    Lord, in that ye have built for yourselves an altar, so that ye should be apostates
    from the Lord?
  eng-ULB: “The whole assembly of Yahweh says this, 'What is this unfaithfulness that
    you have committed against the God of Israel, by turning this day from following
    Yahweh by building yourself an altar this day in rebellion against Yahweh?
  spa-VBL: '“Esto es lo que dice todo el pueblo del Señor: ‘¿Qué acto desleal es este
    que han cometido contra el Dios de Israel al construiros un altar? ¿Cómo pudieron
    apartarse de él ahora con tanta rebeldía?'
  fra-_FOB: 'Ainsi a dit toute l''assemblée de l''Éternel: Quel est ce forfait que
    vous avez commis contre le Dieu d''Israël? Pourquoi vous détourner aujourd''hui
    de l''Éternel, en vous bâtissant un autel, pour vous révolter aujourd''hui contre
    l''Éternel?'
  mal-mal: '“യിസ്രായേൽ മുഴുവനും ഇപ്രകാരം ചോദിക്കുന്നു: ‘നിങ്ങൾ യഹോവയോട് മത്സരിച്ച്
    ഒരു യാഗപീഠം പണിത് യഹോവയെ വിട്ടുമാറുവാൻ തക്കവണ്ണം യിസ്രായേലിന്റെ ദൈവത്തോട് ദ്രോഹം
    ചെയ്തതെന്ത്?'
  urd-GVR: “Rab kī pūrī jamāt āp se pūchhtī hai ki āp Isrāīl ke Ḳhudā se bewafā kyoṅ
    ho gae haiṅ? Āp ne Rab se apnā muṅh pher kar yih qurbāngāh kyoṅ banāī hai? Is
    se āp ne Rab se sarkashī kī hai.
  suz-BL: “परमप्रभु यावे आ मुर नेल्‍लेमी ‘मारदे गेपुकीमी परमप्रभु यावे, इस्राएली आन
    परमप्रभु रे नोले शोंइसीनी? गे दोपा परमप्रभु यावे रे पा ङोन लशा, मेको कली मटिथु,
    आंम कली चढ़ेतीक सेल्‍नी? लेवी १७:८-९; ब्‍यवस्‍था १२:१३-१४
  ita-1927: '“Così ha detto tutta la raunanza dell’Eterno: Che cos’è questa infedeltà
    che avete commesso contro l’Iddio d’Israele, ritraendovi oggi dal seguire l’Eterno
    col costruirvi un altare per ribellarvi oggi all’Eterno?'
  ckb-ckb: '«هەموو کۆمەڵی یەزدان وا دەڵێن: ”ئەم ناپاکییە چییە کە دەرهەق بە خودای ئیسرائیل
    کردتان، بەوەی کە ئەمڕۆ لە یەزدان هەڵگەڕاونەتەوە بە بنیادنانی قوربانگایەک بۆ خۆتان
    هەتا لە دژی یەزدان یاخی بن؟'
  eng-BBE: This is what all the meeting of the people of the Lord has said, What is
    this wrong which you have done against the God of Israel, turning back this day
    from the Lord and building an altar for yourselves, and being false to the Lord?
  kan-OKCV: '“ಯೆಹೋವ ದೇವರ ಸರ್ವ ಸಮೂಹವು ಹೇಳುವುದೇನೆಂದರೆ: ‘ನೀವು ಈ ಹೊತ್ತು ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ
    ತಿರುಗದೆ, ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬೀಳುವ ಹಾಗೆ ನಿಮಗೆ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಕೊಂಡು,
    ಇಸ್ರಾಯೇಲ್ ದೇವರಿಗೆ ಮಾಡಿದ ಈ ಅಪರಾಧವೇನು?'
  bbb-bbb: '@see-verse:JOS.022.015'
  tam-2017: நீங்கள் இந்த நாளிலே யெகோவாவைப் பின்பற்றாதபடித் திரும்பி, இந்த நாளிலே யெகோவாவுக்கு
    எதிராகக் கலகம் செய்யும்படியாக உங்களுக்கு ஒரு பலிபீடத்தைக் கட்டி, இஸ்ரவேலின் தேவனுக்கு
    எதிராகச் செய்த இந்தத் துரோகம் என்ன?
  spa-RV-1909: 'Toda la congregación de Jehová dice así: ¿Qué transgresión es ésta
    con que prevaricáis contra el Dios de Israel, volviéndoos hoy de seguir á Jehová,
    edificándoos altar para ser hoy rebeldes contra Jehová?'
  ron-BTF: 'Astfel spune toată adunarea DOMNULUI: Ce fărădelege ați făcut împotriva
    Dumnezeului lui Israel, ca să vă abateți astăzi de la a-l urma pe DOMNUL, zidindu-vă
    un altar, ca să vă răzvrătiți astăzi împotriva DOMNULUI?'
  eng-WEBP: “The whole congregation of the LORD says, ‘What trespass is this that
    you have committed against the God of Israel, to turn away today from following
    the LORD, in that you have built yourselves an altar, to rebel today against the
    LORD?
  eng-FBV: “This is what all of the Lord's people say, ‘What is this disloyal act
    you have committed against the God of Israel by building an altar for yourselves?
    How could you turn away from him now in such rebellion?
  nld-1939: 'Zo zegt het gehele vergaderde volk van Jahweh: Aan wat ontrouw hebt ge
