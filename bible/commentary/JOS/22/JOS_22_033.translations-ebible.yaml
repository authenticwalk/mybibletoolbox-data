verse: JOS.022.033
translations:
  mal-C: ഇസ്രായേൽമക്കൾ ഇതു കേട്ട് ആനന്ദിച്ചു ദൈവത്തെ സ്തുതിച്ചു. രൂബേന്യരും ഗാദ്യരും
    താമസിച്ച ദേശം നശിപ്പിക്കേണ്ടതിന് അവരോടു യുദ്ധത്തിനു പോകുന്നതിനെക്കുറിച്ചു പിന്നെ
    സംസാരിച്ചിട്ടേയില്ല.
  deu-TKW: Und die Israeliten waren durch den Bescheid befriedigt und die Israeliten
    priesen Gott und dachten nicht mehr daran, gegen sie zu felde zu ziehen, um das
    Land zu verwüsten, in welchem die Rubeniten und die gaditen ansässig waren.
  lin-lin: Bana ya Isalaele batondisamaki na esengo na koyoka sango yango mpe bakumisaki
    Nzambe. Boye, batikaki likanisi ya kobundisa mokili oyo bakitani ya Ribeni mpe
    ya Gadi bazalaki kovanda.
  eng-LSV: and the thing is good in the eyes of the sons of Israel, and the sons of
    Israel bless God, and have not spoken to go up against them to war, to destroy
    the land which the sons of Reuben, and the sons of Gad, are dwelling in.
  eng-GNV: 'And the saying pleased the children of Israel: and the children of Israel
    blessed God, and minded not to goe against them in battell, for to destroy the
    land, wherein the children of Reuben, and Gad dwelt.'
  eng-WEBSTER: And the thing pleased the children of Israel; and the children of Israel
    blessed God, and did not intend to go up against them in battle, to destroy the
    land in which the children of Reuben and Gad dwelt.
  nhw-BL: Huan nochi nopa israelitame nopona pajque miyac ica catli quiijtojque, huan
    quicualitaque catli panotoya. Huan nopa israelitame quihueyichijque Toteco Dios,
    huan ayacmo moilhuijque para quinhuilanatij iniicnihua huan quisemanatij nopa
    tlali campa itztoque iteipan ixhuihua Rubén huan Gad.
  swh-ONEN: Walifurahi kusikia taarifa hiyo, na wakamhimidi Mungu. Wala hawakuzungumza
    tena habari za kupigana vita dhidi yao ili kuharibu nchi ambayo Wareubeni na Wagadi
    waliishi.
  bba-bba: Ye beɡii be, bɑ nuɑ mɛ, yɑ bu dore. Mɑ bɑ Yinni Gusunɔ siɑrɑ bɑ ɡɔ̃ru ɡɔsiɑ
    bɑ nɛɛ, bɑ ǹ mɑɑ Rubɛnin bwese kɛrɑ ye, kɑ Gɑdiɡiɑ ye wɔrimɔ bu ben tem kɑm koosiɑ.
  eng-KJVCPB: And the thing pleased the children of Israel; and the children of Israel
    blessed God, and did not intend to go up against them in battle, to destroy the
    land wherein the children of Reuben and Gad dwelt.
  luo-luo: Negimor kuom winjo wachni kendo negipako Nyasaye. Ne ok gichako giwuoyo
    kendo kuom dhi kedo kodgi mondo giketh piny ma dhood Reuben kod Gad odakie.
  meu-meu: Bena Israel taudia na e moale, una hereva dainai. Israel taudia ese Dirava
    e hanamoa, bona tuari herevadia, Ruben taudia bona Gad taudia edia tano bae habuaia
    tari herevadia, na e hadoko.
  npi-ULB: इस्राएलका मानिसहरूले परमेश्‍वरको प्रशंसा गरे र रूबेनी र गादीहरूलाई तिनीहरू
    बसोबास गरेका ठाउँबाट नष्‍ट पार्नलाई तिनीहरूको विरुद्धमा युद्ध गर्नेबारे कुनै कुरा
    गरेनन् ।
  yor-yor: Inú wọn sì dùn láti gbọ́ ìròyìn náà, wọ́n sì yin Ọlọ́run. Wọn kò sì sọ̀rọ̀
    mọ́ nípa lílọ bá wọn jagun láti run ilẹ̀ tí àwọn ẹ̀yà Reubeni àti ẹ̀yà Gadi ń
    gbé.
  emp-NTPO: Maʌ̃ra israelerãba bia ũrĩnaped̶a Ãcõrẽa bia bed̶easid̶aa. Mamaʌba ʌ̃taa
    Rubeʌ̃neba yõped̶ad̶arã ume idjab̶a Gad̶eba yõped̶ad̶arã ume djõnida waa bed̶ead̶aẽ́
    basía. Ãdji ẽjũã jũma ãrĩni sid̶a waa bed̶ead̶aẽ́ basía.
  ind-ind: Orang Israel merasa senang mendengar berita itu dan memuji Allah. Mereka
    membatalkan niat mereka untuk berperang menghancurkan daerah suku Ruben dan Gad.
  pes-OPCB: با شنیدن گزارش آنها، همهٔ مردم اسرائیل شاد شدند و خدا را شکر نمودند و
    دیگر سخنی از جنگ با قبایل رئوبین و جاد و یا خراب کردن سرزمین آنها به میان نیامد.
  tgl-ULB: Ang kanilang ulat ay mabuti sa paningin ng bayan ng Israel. Pinagpala ng
    bayan ng Israel ang Diyos at hindi na nagsalita tungkol sa paggawa ng digmaan
    laban sa mga lahi ni Ruben at mga lahi ni Gad, para wasakin ang lupain kung saan
    sila nanirahan.
  hui-hui: Ani dai buwa Isaraeleali hearu lamiyagola tigua te uruni hale howa turu
    timbuni ho hene. Ani howa tigua Lubene hameiginibi Gada hameiginibi Manase hameigini
    aria maru bababi wai bialu tinaga dindi andaru bo gialopaya bialu mo ko hole abale
    manda bu henego embeda halu ai te biago hale howa tigua turu halu Anduane Homogonaga
    mini yaraga ho hene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ကျေ​နပ်​ဝမ်း​မြောက်​လျက် ဘု​ရား​သ​ခင်​၏
    ဂုဏ်​တော်​ကို​ချီး​မွမ်း​ကြ​၏။ သူ​တို့​သည်​ရု​ဗင် အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင်​တို့​နေ​ထိုင်​ရာ​ပြည်
    ကို​စစ်​ချီ​တိုက်​ခိုက်​ဖျက်​ဆီး​ရန်​မ​ကြံ​စည် ကြ​တော့​ချေ။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་དོན་དེའི་ཕྱིར་དགའ་བར་གྱུར་ནས་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་ཕུལ་ཞིང་།
    རུ་བེན་པ་དང་གཱ་རྡུ་པ་རྣམས་ལ་འཐབ་པ་དང་དེ་རྣམས་འཚོ་སྡོད་བྱེད་སའི་གནས་མེད་པར་གཏོང་བའི་ཕྱིར་ཡར་འགྲོ་བའི་གཏམ་ནི་གླེང་མ་མྱོང་ངོ་།
    །
  sna-sna: Vakafara kunzwa shoko iri vakarumbidza Mwari. Uye havana kuzotaurazve kuti
    vachandorwa navo, kuti vaparadze nyika yakanga igere vaRubheni navaGadhi.
  spa-BLM: Esto agradó a los hijos de Israel; y los hijos de Israel bendijeron a Dios,
    y no hablaron más de subir contra ellos a la guerra, para destruir la tierra en
    que vivían los hijos de Rubén y los hijos de Gad.
  cac-cac: Ix scha sc'ol eb' tas ix yalcot juntzan̈xo eb' chi', yuj chi' ix yalan
    vach' lolonel eb' d'a Dios yuj eb'. Atax ta' man̈xalaj tas ix yal eb' yuj yac'an
    oval eb' yed' eb' yin̈tilal Rubén yed' eb' yic Gad, yic b'at satjiel eb' yuj eb'.
  swh-ULB: Taarifa yao ilikuwa nzuri katika macho ya watu wa Israeli. Watu wa Israeli
    walimbarikia Mungu na hawakuendelea kusema tena juu ya kuinua vita dhidi ya Warubeni
    na Wagadi, ili kuiharibu nchi ambayo walikuwa wanaishi.
  bel-bel: І сыны Ізраілевыя ўхвалілі гэта, і дабраславілі сыны Ізраілевыя Бога і
    адмовіліся ісьці супроць іх вайною, каб спустошыць зямлю, на якой жылі сыны Рувімавыя
    і сыны Гадавыя.
  deu-ELBBK: Und die Sache war gut in den Augen der Kinder Israel; und die Kinder
    Israel priesen Gott und sprachen nicht mehr davon, gegen sie hinaufzuziehen zum
    Krieg, um das Land zu verderben, in dem die Kinder Ruben und die Kinder Gad wohnten.
  mbb-OT: Ingkelipey te menge Israilihanen haazà is nezineg dan ne midalig dan is
    Megbevayà. Ne wazè dan en meventeeni is bahin te kedsurung dan diyà te tanà he
    ed-ubpaan te menge tribu ni Reuben wey ki Gad.
  mal-2015: യിസ്രായേൽമക്കൾക്കു ആ കാര്യം സന്തോഷമായി; അവർ ദൈവത്തെ സ്തുതിച്ചു; രൂബേന്യരും
    ഗാദ്യരും പാർത്ത ദേശം നശിപ്പിക്കേണ്ടതിന്നു അവരോടു യുദ്ധത്തിന്നു പുറപ്പെടുന്നതിനെക്കുറിച്ചു
    പിന്നെ മിണ്ടിയതേയില്ല.
  rmc-rmc: Le Izraelitenge sas oda pre dzeka a lašarenas le Devles. Imar na vakerenas
    pal oda, hoj pre lende džana pro mariben a zňičinena e phuv, andre savi bešenas
    o kmeňi Ruben the Gad.
  nlg-nlg: Ma gaira udolu rana Israel te nia uto na liodira mara nia vada, mara mua
    ghoi bosa olia na veitotoghoni koluadira Reuben ma Gad.
  pes-OPV: و این کار به نظر بنی‌اسرائیل پسندآمد و بنی‌اسرائیل خدا را متبارک خواندند،
    ودرباره برآمدن برای مقاتله ایشان تا زمینی را که بنی روبین و بنی جاد در آن ساکن
    بودند خراب نمایند، دیگر سخن نگفتند.
  ron-1924: Копиий луй Исраел ау рэмас мулцумиць; ау бинекувынтат пе Думнезеу ши н-ау
    май ворбит сэ се суе ынармаць ка сэ пустияскэ цара пе каре о локуяу фиий луй Рубен
    ши фиий луй Гад.
  ben-OBCV: তারা সেই সংবাদ শুনে আনন্দিত হল ও ঈশ্বরের প্রশংসা করল। রূবেণীয়েরা ও গাদীয়েরা
    যেখানে থাকে, তারা সেই দেশে গিয়ে আর তাদের ধ্বংস করার কথা বলল না।
  som-som: Oo reer binu Israa'iilna waa ku farxeen warkaas. Markaasaa reer binu Israa'iil
    Ilaah ammaaneen, oo mar dambena kuma ay hadlin inay dagaal ugu kacaan, oo ay baabbi'iyaan
    dalka ay reer Ruubeen iyo reer Gaad deggan yihiin.
  lat-VUC: Placuitque sermo cunctis audientibus. Et laudaverunt Deum filii Israël,
    et nequaquam ultra dixerunt, ut ascenderent contra eos, atque pugnarent, et delerent
    terram possessionis eorum.
  eng-ASVBT: And the thing pleased the children of Israel; and the children of Israel
    blessed God, and spake no more of going up against them to war, to destroy the
    land wherein the children of Reuben and the children of Gad dwelt.
  ita-1885: E la cosa piacque a' figliuoli d'Israele; ed essi benedissero Iddio, e
    non parlarono più di salire a far guerra a' figliuoli di Ruben e di Gad, per guastare
    il paese nel quale essi abitavano.
  eng-LXXUP: 'And it pleased the children of Israel; and they spoke to the children
    of Israel, and blessed the God of the children of Israel, and told them to go
    up no more to war against the others to destroy the land of the children of Reuben,
    and the children of Gad, and the half tribe of Manasseh: so they dwelt upon it.'
  eng-ULB: Their report was good in the eyes of the people of Israel. The people of
    Israel blessed God and spoke no more about making war against the Reubenites and
    the Gadites, in order to destroy the land where they had settled.
  spa-VBL: Los israelitas se alegraron del informe y Dios los bendijo. Ya no hablaron
    de ir a la guerra para destruir la tierra donde vivían las tribus de Rubén y Gad.
  fra-_FOB: Et la chose plut aux enfants d'Israël, et les enfants d'Israël bénirent
    Dieu, et ne parlèrent plus de monter en armes contre eux, pour ravager le pays
    où habitaient les enfants de Ruben et les enfants de Gad.
  mal-mal: യിസ്രായേൽ മക്കൾക്ക് ആ കാര്യം സന്തോഷമായി; അവർ ദൈവത്തെ സ്തുതിച്ചു; രൂബേന്യരും
    ഗാദ്യരും പാർത്ത ദേശം നശിപ്പിക്കേണ്ടതിന് അവരോടു യുദ്ധത്തിന് പുറപ്പെടുന്നതിനെക്കുറിച്ച്
    പിന്നെ സംസാരിച്ചതേയില്ല.
  urd-GVR: Bāqī Isrāīliyoṅ ko yih bāt pasand āī, aur wuh Allāh kī tamjīd karke Rūbin
    aur Jad se jang karne aur un kā ilāqā tabāh karne ke irāde se bāz āe.
  suz-BL: मेको लोव़ नेंशा नेल्‍ल ग्‍येरसाक्‍म। मिनु परमप्रभु कली “गे रिम्‍शो पाइब
    बाक्‍नीनी” दे ठेयब सेल्‍तेक्‍म। मिनु मेकोपुकीमी लेंशा रूबेन नु गाद आस थर बाक्‍शो
    रागी कली खतम सेल्‍तीक नु लडाइ पतीक लोव़ गेनायो मपाम।
  ita-1927: La cosa piacque ai figliuoli d’Israele, i quali benedissero Dio, e non
    parlaron più di salire a muover guerra ai figliuoli di Ruben e di Gad per devastare
    il paese ch’essi abitavano.
  ckb-ckb: جا نەوەی ئیسرائیلیش دڵخۆش بوون بەم هەواڵە و ستایشی خودایان کرد و بیریان
    لەوە نەکردەوە کە سەربکەون بۆیان بۆ جەنگ و بۆ تێکدانی ئەو خاکەی کە نەوەی ڕەئوبێن
    و نەوەی گاد تێیدا نیشتەجێن.
  eng-BBE: And the children of Israel were pleased about this; and they gave praise
    to God, and had no more thought of going to war against the children of Reuben
    and the children of Gad for the destruction of their land.
  kan-OKCV: ಆ ಮಾತನ್ನು ಇಸ್ರಾಯೇಲರು ಕೇಳಿ ಸಂತೋಷಪಟ್ಟು ದೇವರನ್ನು ಕೊಂಡಾಡಿದರು. ಆದ್ದರಿಂದ ಅವರು
    ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ನಿವಾಸವಾಗಿದ್ದ ನಾಡಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ ಅವರನ್ನು ನಾಶಮಾಡಬೇಕೆಂಬ ಆಲೋಚನೆಯನ್ನು
    ಬಿಟ್ಟುಬಿಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.022.032'
  tam-2017: அந்தச் செய்தி இஸ்ரவேல் மக்களின் பார்வைக்கு நன்றாக இருந்தது; ஆகவே ரூபனுடைய
    வம்சத்தார்களும் காத்தின் வம்சத்தார்களும் குடியிருக்கிற தேசத்தை அழித்துவிட, அவர்கள்
    மேல் யுத்தத்திற்குப் புறப்படுவோம் என்கிற பேச்சை விட்டு, இஸ்ரவேல் மக்கள் தேவனை
    ஸ்தோத்தரித்தார்கள்.
  spa-RV-1909: Y el negocio plugo á los hijos de Israel, y bendijeron á Dios los hijos
    de Israel; y no hablaron más de subir contra ellos en guerra, para destruir la
    tierra en que habitaban los hijos de Rubén y los hijos de Gad.
  ron-BTF: Și lucrul le-a plăcut fiilor lui Israel și copiii lui Israel au binecuvântat
    pe Dumnezeu și n-au mai voit să se urce la război împotriva lor, să distrugă țara
    în care locuiau copiii lui Ruben și copiii lui Gad.
  eng-WEBP: The thing pleased the children of Israel; and the children of Israel blessed
    God, and spoke no more of going up against them to war, to destroy the land in
    which the children of Reuben and the children of Gad lived.
  eng-FBV: The Israelites were pleased with the report and God blessed them. They
    didn't talk about going to war any more to destroy the land where the tribes of
    Reuben and Gad were living.
  nld-1939: En de Israëlieten waren tevreden gesteld, en loofden God. Ze dachten er
    niet meer aan, om tegen hen ten strijde te trekken, en het land te verwoesten,
    waar de Rubenieten en Gadieten woonden.
  nch-BL: Huan nochi nopa israelitame nopona pajque miyac ica cati quiijtojque, huan
    quicualitaque cati panotoya. Huan nopa israelitame quihueyichijque Toteco Dios,
    huan ayecmo moilhuijque para quintehuitij iniicnihua huan quisosolotij nopa tali
    campa itztoque iteipan ixhuihua Rubén huan Gad.
  vie-1934: Việc này dân Y-sơ-ra-ên lấy làm đẹp lòng; chúng bèn ngợi khen Đức Chúa
    Trời, và chẳng còn toan kéo lên đánh người Ru-bên và người Gát, đặng tàn hại xứ
    họ ở.
  hin-CV: सब बात सुनकर इस्राएल वंशी खुश हो गए. उन्होंने परमेश्वर की महिमा की. और उन्होंने
    उस देश को, जिसमें रियूबेन तथा गाद वंश के लोग रह रहे थे, नष्ट करने के उद्देश्य
    से उनसे युद्ध करने का विचार छोड़ दिया.
  spa-BES: Y a los hijos de Israel les agradó esto; y alabaron a Dios, y ya no pensaron
    en ir a la guerra contra los hijos de Rubén y los hijos de Gad por la destrucción
    de su tierra.
  tdx-tdx: Nino’ o ana’ Israeleo i entañe zay, le nañandriañe an’ Andrianañahare o
    ana’ Israeleo naho tsy natao’ iereo ka ty hionjon-kialy naho hanjevoñe i tane
    imoneña’ o ana’ i Reobeneo naho o ana’ i Gadeoy.
  tha-KJV: รายงานนั้นเป็​นที​่พอใจคนอิสราเอล และคนอิสราเอลก็สรรเสริญพระเจ้า และไม่​พู​ดถึงเรื่องที่จะกระทำสงครามกับเขา
    เพื่อทำลายแผ่นดินซึ่งคนรูเบนและคนกาดได้อาศัยอยู่นั้​นอ​ีกเลย
  por-BR-2018: E o negócio pareceu bem aos filhos de Israel, e os filhos de Israel
    bendisseram a Deus; e não falaram mais de subir contra eles em guerra, para destruir
    a terra em que habitavam os filhos de Rúben e os filhos de Gade.
  deu-ELO: Und die Sache war gut in den Augen der Kinder Israel; und die Kinder Israel
    priesen Gott und sprachen nicht mehr davon, wider sie hinaufzuziehen zum Kriege,
    um das Land zu verderben, in welchem die Kinder Ruben und die Kinder Gad wohnten.
  eng-WYC-2018: And the word pleased to all men hearing it; and the sons of Israel
    praised God, and said, that they would no more ascend against them, and fight,
    and do away the land of their possession. (And this word pleased all who heard
    it; and the Israelites praised God, and agreed that they would talk no more about
    going up against the sons of Reuben, and of Gad, and fighting them, and destroying
    the land of their possession.)
  epo-epo: Kaj tio plaĉis al la Izraelidoj; kaj la Izraelidoj benis Dion, kaj ne havis
    plu la intencon iri kontraŭ ilin milite, por ruinigi la landon, en kiu loĝis la
    Rubenidoj kaj la Gadidoj.
  uig-PIN: Bu ix Israillarning nǝziridǝ yahxi kɵründi; Israillar Hudaƣa ⱨǝmdusana
    eytip, Rubǝnlǝr bilǝn Gadlarƣa ⱨujum ⱪilip, ular bilǝn uruxup ularning turuwatⱪan
    zeminini wǝyran ⱪilayli, degǝn gǝpni ikkinqi tilƣa almidi.
  beo-beo: 'Isala:ili dunu da hahawane ba:i amola Godema nodosu. Ilia musa: sia: amo
    gegemusa: amola soge amoga Liubene dunu amola Ga:de dunu da fi galu amo wadela:musa:,
    amo sia: yolesi dagoi.'
  tpi-OTNT: Na ol Israel i amamas long ripot bilong ol. Ol i litimapim nem bilong
    God na ol i no moa tingting long i go pait long ol Ruben na Gat na bagarapim dispela
    hap graun ol i sindaun long en.
  hau-SA: Isra’ilawa suka ji daɗin rahoton da suka ji, suka kuma yi wa Allah yabo.
    Ba su sāke yin maganar zuwa yaƙi don su rushe ƙasar da mutanen Ruben da mutanen
    Gad suke ciki ba.
  uig-LAT: Bu ish Israillarning neziride yaxshi köründi; Israillar Xudagha hemdusana
    éytip, Rubenler bilen Gadlargha hujum qilip, ular bilen urushup ularning turuwatqan
    zéminini weyran qilayli, dégen gepni ikkinchi tilgha almidi.
  nde-nde: Bathokoza ukuzwa umbiko basebedumisa uNkulunkulu. Kabasakhulumanga njalo
    ngokuya empini yokubalwisa ukwenzela ukutshabalalisa ilizwe lapho abakoRubheni
    labakoGadi ababehlala khona.
  ton-ton: Pea naʻe fiemālie ai ʻae fānau ʻa ʻIsileli; pea naʻe fakafetaʻi ki he ʻOtua
    ʻe he fānau ʻa ʻIsileli, pea naʻe ʻikai tenau loto ke ʻalu ke tauʻi ʻakinautolu,
    ke fakaʻauha ʻae fonua naʻe nofo ai ʻae fānau ʻa Lupeni, mo Kata.
  ces-1613: I líbilo se to synům Izraelským, a dobrořečili Boha synové Izraelští,
    a již více nemluvili o to, aby táhli proti nim k boji a zkazili zemi, v kteréž
    synové Rubenovi a synové Gádovi bydlili.
  eng-WMB: The thing pleased the children of Israel; and the children of Israel blessed
    God, and spoke no more of going up against them to war, to destroy the land in
    which the children of Reuben and the children of Gad lived.
  tam-TCV: அவர்கள் கூறியதைக் கேட்டு இஸ்ரயேலர் சந்தோஷப்பட்டு இறைவனுக்குத் துதி செலுத்தினார்கள்.
    ரூபனியரும், காத்தியரும் வாழ்ந்த நாட்டிற்கு விரோதமாகப் படையெடுத்து, அதை அழிப்பதைப்பற்றி
    பின் ஒருபோதும் அவர்கள் பேசியதில்லை.
  ceb-ULB: Ang ilang balita maayo sa panan-aw sa katawhan sa Israel. Gidayeg sa katawhan
    sa Israel ang Dios ug wala na magsulti mahitungod sa pagpakiggubat sa mga kaliwat
    ni Reuben ug sa kaliwat ni Gad, aron sa pagguba sa yuta nga ilang nahimutangan.
  pol-UBG: I spodobało się to synom Izraela; synowie Izraela błogosławili Boga i nie
    mówili więcej o wyruszeniu przeciw nim na wojnę, by zniszczyć ziemię, w której
    mieszkali synowie Rubena i synowie Gada.
  urd-GVU: باقی اسرائیلیوں کو یہ بات پسند آئی، اور وہ اللہ کی تمجید کر کے روبن اور
    جد سے جنگ کرنے اور اُن کا علاقہ تباہ کرنے کے ارادے سے باز آئے۔
  deu-1912: Das gefiel den Kindern Israel wohl, und lobten den Gott der Kinder Israel
    und sagten nicht mehr, daß sie hinauf wollten ziehen mit einem Heer wider sie,
    zu verderben das Land, darin die Kinder Ruben und Gad wohnten.
  kan-2017: ಅವರು ಬಹು ಸಂತೋಷಪಟ್ಟು ದೇವರನ್ನು ಕೊಂಡಾಡಿ ರೂಬೇನ್ ಗಾದ್ ಕುಲಗಳೊಡನೆ ಯುದ್ಧ ಮಾಡಿ
    ಅವರ ದೇಶವನ್ನು ಹಾಳುಮಾಡಬೇಕೆಂಬ ಆಲೋಚನೆಯನ್ನು ಬಿಟ್ಟರು.
  tgo-tgo: Weinji lenji warari thɨ vandeŋe lenji utuutuko na thɨ tarawe Loi. Na ma
    tembe thɨ utuŋava thɨ gaithɨ weinjiyaŋgiya wabwi Rubin na wabwi Gad gharɨgharɨniye
    na thɨ mukuwo lenji ghamba yakuyakuko.
  yap-yap: Me fel’ u wan’ piyu Israel miyad pining e sorok ngak Got. Mdakur weliyed
    murung’agen e yan ko mael ni ngar kireb niged fare nam ni be par e girdi’ rok
    Ruben nge Gad riy.
  hlt-MCSB: Ol te khaw Israel ca rhoek kah mikhmuh ah a then coeng dongah Israel ca
    rhoek kah Pathen te a thangthen uh. Te dongah amih taengah caempuei la caeh ham,
    a khuikah khosa rhoek Reuben ca rhoek neh Gad ca rhoek kah khohmuen phae ham te
    thui uh voel pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዬያ ዋይዛዖ ዎዛዺ ፆኦሲ ጋላቴኔ፤ ዬካፓ ሮኦቤኤሌንታ ጋኣዴንታ ፃጳ ናንጋ ዓጮ ዖሊ ባይዛኒ ጌስቶ
    ሃይሶ ማይ ላሚ ጌስቲባኣሴ።
  twi-ASANTE: Na Israelfoɔ no nyinaa bo tɔɔ wɔn yam, wɔyii Onyankopɔn ayɛ na wɔanka
    ɔko a wɔbɛko atia Ruben ne Gad ho asɛm bio.
  eng-WEBU: The thing pleased the children of Israel; and the children of Israel blessed
    God, and spoke no more of going up against them to war, to destroy the land in
    which the children of Reuben and the children of Gad lived.
  bnp-bnp: E huriki a Israel ri vivi vona a nitane ria. Ri kavurikea a rana Vure,
    i uka ma ri luhoi tabu ni vano ni vaubi turane ria, ri gi ratapile a tabekena
    malala ri made vona.
  wal-wal: Yootidobai Israa7eela asaa ufaissin, Xoossaa galatidosona. Qassi Roobeela
    asatinne Gaada asati de7iyo biittaa olidi bashshanau baanau haasayiyoogaakka aggi
    bayidosona.
  spa-PDDPT: El informe agradó a los hijos de Israel, y bendijeron a ʼElohim, y no
    hablaron más de subir contra ellos en guerra para destruir la tierra en la cual
    vivían los hijos de Rubén y los hijos de Gad.
  gun-gun: Ha'e rami ijayvu rã Israel kuery oendu vy oguerovy'a vy ima'endu'a porã
    okuapy Nhanderuete re. Ha'e vy nda'ijayvuvei Rúben ha'e Gade ramymino kuery rovai
    opu'ã aguã re, neĩ ha'e kuery yvy ombovaipa aguã.
  agu-BL: Yi quibital yi e' mas, nintzun e' tzatzintz te'j, nin e' octz tan tak'le'n
    chik'ajsbil tetz Ryos. Nin jetza'tz qui't e' oc tan oyintzi', nin tan majle'n
    yi chi'ama'l yi e' xonl Rubén, Gad tu Manasés.
  ilo-ULB: Nasayaat ti impadamagda iti panagkita dagiti tattao ti Israel. Nagdaydayaw
    dagiti tattao ti Israel ti Dios ken saandan a nagsao pay iti maipanggep iti pannakigubatda
    kadagiti Rubenita ken kadagiti Gadita tapno dadaelenda ti daga a pagnanaedanda.
  kpg-kpg: Digau Israel guu noho manawa lamalia gu hagaamu a God. Digaula guu dugu
    di nadau helehelekai bolo e hai tauwa e hagahuaidu di gowaa dela e noho ai nia
    madawaawa Reuben mo Gad.
  uig-ARA: بۇ ئىش ئىسرائىللارنىڭ نەزىرىدە ياخشى كۆرۈندى؛ ئىسرائىللار خۇداغا ھەمدۇسانا
    ئېيتىپ، رۇبەنلەر بىلەن گادلارغا ھۇجۇم قىلىپ، ئۇلار بىلەن ئۇرۇشۇپ ئۇلارنىڭ تۇرۇۋاتقان
    زېمىنىنى ۋەيران قىلايلى، دېگەن گەپنى ئىككىنچى تىلغا ئالمىدى.
  bsp-bsp: Kɔ moloku mamɔkɔ mɔmbɔt aka Yisrayel, kɔ ŋaŋkor-koru Kanu Kəpɔŋ. Ŋaloku
    fɛ sɔ kəkɔ-mələk antɔf nŋɛ afum a Ruben kɔ afum a Kadu ŋanandɛ mɔ.
  sus-sus: Yi dɛntɛgɛ naxa rafan Isirayilakae ma, e naxa Ala tantu. Gere sofe, e xa
    Ruben nun Gadi xa bɔxi sɔntɔ, na maɲɔxunyi mu lu e yi sɔnɔn.
  pon-2006: Mehn Israel ko eri nsenamwahula oh kapikapinga Koht. Re solahr wia koasoaiepen
    mahwen pwe re en kolahng kauwehla sahpw me Reupen oh Kad soandier loale.
  ksd-ksd: Ma ra tarai Israel dia ga gugu ta go ra magit; ma ra tarai Israel dia ga
    pite pa God, ma pa dia ga biti mulai ba diat a vana upi diat a varubu ma diat,
    upi diat a vakaina vue ra gunan nina ra tarai Ruben ma ra tarai Gad dia ga ki
    tana.
  tur-YTC: Bu şey İsrael'in çocuklarını memnun etti; ve İsrael'in çocukları Tanrı'yı
    yücelttiler ve Ruven'in çocukları ile Gad'ın çocukları yaşadığı diyarı yok etmek
    için onlara karşı savaşa gitmekten bir daha söz etmediler.
  grc-BRENT: Καὶ ἤρεσε τοῖς υἱοῖς Ἰσραήλ· καὶ ἐλάλησαν πρὸς τοὺς υἱοὺς Ἰσραὴλ, καὶ
    εὐλόγησαν τὸν Θεὸν υἱῶν Ἰσραήλ· καὶ εἶπαν μηκέτι ἀναβῆναι πρὸς αὐτοὺς εἰς πόλεμον
    ἐξολοθρεῦσαι τὴν γῆν τῶν υἱῶν Ῥουβὴν καὶ τῶν υἱων Γὰδ καὶ τοῦ ἡμίσους φυλῆς Μανασσῆ·
    καὶ κατῴκησαν ἐπʼ αὐτῆς.
  ind-AYT: Hal itu dipandang baik oleh orang Israel. Orang Israel pun memuji Allah
    dan tidak lagi mengatakan untuk maju berperang melawan mereka, untuk memusnahkan
    negeri yang didiami oleh keturunan Ruben dan keturunan Gad.
  nya-nya: Mawu amenewa anakondweretsa Aisraeli onse ndipo anayamika Mulungu. Choncho
    sanakambenso zopita ku nkhondo kukawononga dziko limene Arubeni ndi Agadi ankakhalamo.
  hrv-hrv: 'Izraelovim sinovima bijaše drag taj odgovor: hvalili su Boga i odustali
    su od nauma da udare na njih i da opustoše zemlju u kojoj su živjeli sinovi Rubenovi
    i sinovi Gadovi.'
  mps-mps: Tama te Israel dabego te augwaligo pusagasali pode te augwali wiegi yai
    homu pemene yai. Augwaligo te God nogi ugwaba siyu, tama augwaligo te Ruben, me
    Gat, te augwali dali boi hwįgi pabo homu eyu, te augwali bidali tǫ doligi pabo
    homu yali, te homu kone munu me ebeo.
  tpi-tpi: Na ol Israel i amamas long ripot bilong ol. Ol i litimapim nem bilong God
    na ol i no moa tingting long i go pait long ol Ruben na Gat na bagarapim dispela
    hap graun ol i sindaun long en.
  dan-1931: og Israelitterne var tilfredse ved Meddelelsen, og Israelitterne priste
    Gud og tænkte ikke mere på at drage i Kamp mod dem for at ødelægge det Land, Rubenitterne,
    Gaditterne og Manasses halve Stamme boede i.
  vie-OVCB: Nghe lời phúc trình, người Ít-ra-ên rất thỏa lòng về mọi việc, dâng tiếng
    ngợi tôn Đức Chúa Trời. Họ không còn nói tới việc đi đánh Ru-bên và Gát nữa.
  guj-2017: તે સાંભળીને ઇઝરાયલના લોકોને સંતોષ થયો. તેઓએ યહોવાહની સ્તુતિ કરી. અને જે
    દેશમાં રુબેનીઓ અને ગાદીઓ રહેતા હતા, તે દેશનો નાશ કરવાની અને તેઓની વિરુદ્ધ યુદ્ધ
    કરવાની વાત ફરી કદી કરી નહિ.
  pon-2006A: Mehn Israel ko eri nsenamwahula oh kapikapinga Koht. Re solahr wia koasoaiepen
    mahwen pwe re en kolahng kauwehla sahpw me Reupen oh Kad soandier loale.
  por-BRBSL: Isto agradou aos filhos de Israel; e os filhos de Israel abençoaram a
    Deus, e não falaram mais em ir contra eles para a guerra, para destruir a terra
    em que os filhos de Rúben e os filhos de Gad viviam.
  cth-cth: Isarel miphunnaw ni lunghawinae a tawn teh Cathut e pahrennae hah a pholen
    awh. Hathnukkhu hoi Reuben catoun, Gad catounnaw a onae ram hah thei hane, tuk
    hanelah noenae awm hoeh toe.
  twi-twi: Na Israelfo no nyinaa bo tɔɔ wɔn yam, woyii Onyankopɔn ayɛ na wɔanka ɔko
    a wɔbɛko atia Ruben ne Gad ho asɛm bio.
  hlt-hlt: Ol te khaw Israel ca rhoek kah mikhmuh ah a then coeng dongah Israel ca
    rhoek kah Pathen te a thangthen uh. Te dongah amih taengah caempuei la caeh ham,
    a khuikah khosa rhoek Reuben ca rhoek neh Gad ca rhoek kah khohmuen phae ham te
    thui uh voel pawh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ keè bɛ̀ nɑ̀kɛ́ tì kɛ́sɑ̃ntɛ ti Yiɛ̀ nKuyie nkɛ tɛ̃́nkɛ
    í mbɑ̀ɑ́tí kɛ bo dokɛ́nɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ.
  msy-2020: Ezɨ Israelia Finias ko gumazir dapaniba mɨkemezir biziba baregha bar akongegha
    ghaze, “E Ikiavɨra Itir Godɨn ziam fam.” Egha Ruben ko Gatɨn anabamningɨn adaraziv
    soghamin nɨghnɨzir kam, me anetaki.
  azb-azb: Bu işi İsrail övladları da bəyəndilər. Onlar Allaha şükür etdilər və Ruven
    övladlarına, Qad övladlarına qarşı müharibə etmək və onların yaşadıqları ölkəni
    viran etmək fikrindən döndülər.
  eng-DBY: And the thing was good in the sight of the children of Israel, and the
    children of Israel blessed God, and no more said that they would go up in warfare
    against them, to destroy the land in which the children of Reuben and the children
    of Gad dwelt.
  hin-2017: तब इस्राएली प्रसन्न हुए; और परमेश्वर को धन्य कहा, और रूबेनियों और गादियों
    से लड़ने और उनके रहने का देश उजाड़ने के लिये चढ़ाई करने की चर्चा फिर न की।
  swp-swp: 'Isaraela nanatunaeao vasa va se ataiei abo nuadi se loro: Isaraela nanatunaeao
    Eaubada se aihelahui, nige se sae se ialaidi va, Reubena, eo Gada nanatudieao
    edi oea, edi aba mia hinage nige se hebaaea.'
  eng-YLT: and the thing is good in the eyes of the sons of Israel, and the sons of
    Israel bless God, and have not said to go up against them to war, to destroy the
    land which the sons of Reuben, and the sons of Gad, are dwelling in.
  eng-WYC-2017: And the word pleased to all men hearing it; and the sons of Israel
    praised God, and said, that they would no more ascend [or go up] against them,
    and fight, and do away the land of their possession.
  eng-WMBB: The thing pleased the children of Israel; and the children of Israel blessed
    God, and spoke no more of going up against them to war, to destroy the land in
    which the children of Reuben and the children of Gad lived.
  urd-GVH: बाक़ी इसराईलियों को यह बात पसंद आई, और वह अल्लाह की तमजीद करके रूबिन और
    जद से जंग करने और उनका इलाक़ा तबाह करने के इरादे से बाज़ आए।
  rug-rug: Qetu sari na tinoni Izireli meke vahesia rini sa Tamasa. Beto mo sa dia
    vivinei pude la rapata na huaria sa popoa vasina koa rina tinoni pa butubutu Rubeni
    meke Qadi.
  gaz-gaz: Isaanis oduu kana dhagaʼanii gammadanii Waaqa galateeffatan. Lammatas itti
    deebiʼanii waaʼee isaanitti duuluu fi biyya gosti Ruubeenii fi gosti Gaad keessa
    jiraatu sana balleessuu hin dubbanne.
  fra-LSG: Les enfants d’Israël furent satisfaits; ils bénirent Dieu, et ne parlèrent
    plus de monter en armes pour ravager le pays qu’habitaient les fils de Ruben et
    les fils de Gad.
  yal-yal: Dɛntɛgɛni ito yi rafan Isirayila kaane ma, e yi barikan bira Ala xa. Rubɛn
    bɔnsɔnna nun Gadi bɔnsɔnna yɛngɛ feen naxan yi e xunni, e yi e yamanan kala, e
    mi fa na fe fala sɔnɔn.
  haw-1868: A he mea maikai no ia i na maka o na mamo a Iseraela; a hoomaikai aku
    la na mamo a Iseraela i ke Akua; aole lakou i manao e pii aku ia lakou o kaua,
    e luku aku i ka aina o ka Reubena poe mamo a me ka Gada i noho ai.
  arb-NAV: فَاغْتَبَطَ الإِسْرَائِيلِيُّونَ وَبَارَكُوا الرَّبَّ وَتَخَلَّوْا عَنْ
    فِكْرَةِ مُحَارَبَةِ الرَّأُوبَيْنِيِّينَ وَالْجَادِيِّينَ وَتَخْرِيبِ أَرْضِهِمْ.
  ewe-ewe: Tete Israel blibo la tso aseye, kafu Mawu, eye womegagblɔ nya aɖeke tso
    aʋawɔwɔ kple Ruben ƒe viwo kple Gad ƒe viwo ŋu o.
  eng-LEE: And the thing was pleasing in the eyes of the children of Israel; and the
    children of Israel blessed God; and they did not speak any more to go up against
    them to battle, to destroy the land wherein the children of Reuben and Gad dwelt.
  asm-FB: ইস্ৰায়েলৰ লোকসকলে এই সুসংবাদ তেওঁলোকৰ দৃষ্টিত ভাল দেখিলে৷ ইস্ৰায়েলৰ লোকসকলে
    ঈশ্বৰক ধন্যবাদ কৰিলে আৰু ৰূবেণ ও গাদৰ সন্তান সকল থকা দেশৰ বিৰুদ্ধে যুদ্ধ-যাত্ৰা
    কৰি বিনষ্ট কৰাৰ কথা পুনৰ নক’লে।
  sus-A: يِ دّنتّفّ نَشَ رَقَن عِسِرَيِلَكَيٍ مَ، عٍ نَشَ عَلَ تَنتُ. فٍرٍ سٌقٍ، عٍ
    شَ رُبٍن نُن فَدِ شَ بْشِ سْنتْ، نَ مَحْشُنيِ مُ لُ عٍ يِ سْنْن.
  fra-SBL: La chose plut aux enfants d'Israël ; et les enfants d'Israël bénirent Dieu,
    et ne parlèrent plus de monter contre eux pour faire la guerre et détruire le
    pays où habitaient les fils de Ruben et les fils de Gad.
  hbo-hbo: וַיִּיטַ֣ב הַדָּבָ֗ר בְּעֵינֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיְבָרֲכ֥וּ אֱלֹהִ֖ים
    בְּנֵ֣י יִשְׂרָאֵ֑ל וְלֹ֣א אָמְר֗וּ לַעֲלֹ֤ות עֲלֵיהֶם֙ לַצָּבָ֔א לְשַׁחֵת֙ אֶת־הָאָ֔רֶץ
    אֲשֶׁ֛ר בְּנֵי־רְאוּבֵ֥ן וּבְנֵי־גָ֖ד יֹשְׁבִ֥ים בָּֽהּ׃
  kik-kik: Nĩmakenire nĩ kũigua ũhoro ũcio, na makĩgooca Ngai. Na matiigana gũcooka
    kwaria ũhoro wa kũrũa nao atĩ nĩguo maharaganie bũrũri ũrĩa andũ a Rubeni na Gadi
    matũũraga.
  fra-NCL: La chose plut aux enfants d’Israël ; ils bénirent Dieu et ne parlèrent
    plus de monter en armes contre eux, pour dévaster le pays qu’habitaient les fils
    de Ruben et les fils de Gad.
  cek-AK: To lok to Israel kaminawk mah thaih o naah, anghoe o moe, Sithaw to saphaw
    o; to pacoeng hoi loe nihcae tuk hanah caeh moe, Reuben kaminawk hoi Gad kaminawk
    ohhaih prae to paro hanah thui o ai boeh.
  cuk-cuk: Bela Israel-dulemar, ega ibmar-sognonimaladi, nabir-itosmalad, degi, Bab-Dummad-nug
    odummosmalad. Degidbali, Israel-dulemar Rubén-wagangi, Gad-wagangi-bila-ononaedgi
    bar sunmaksasurmalad. Deginbali, Rubén-wagan-e-yar, degi, Gad-wagan-e-yar-oberguedgi
    bar sunmaksasurmarbalid.
  uig-CYR: Бу иш Исраилларниң нәзиридә яхши көрүнди; Исраиллар Худаға һәмдусана ейтип,
    Рубәнләр билән Гадларға һуҗум қилип, улар билән урушуп уларниң туруватқан зиминини
    вәйран қилайли, дегән гәпни иккинчи тилға алмиди.
  tel-2017: అది విని ఇశ్రాయేలీయులు సంతోషించారు. అప్పుడు ఇశ్రాయేలీయులు దేవుని స్తుతించి,
    రూబేనీయులు గాదీయులు నివసించే ప్రదేశాన్ని పాడు చేయకుండా వారి మీద యుధ్ధం చేయడం ఆపేశారు.
  hat-BSA: Pawòl la te fè kè kontan pami fis Israël yo, e fis Israël yo te beni Bondye.
    Yo pa t pale ankò afè fè lagè pou detwi peyi kote fis a Ruben yo avèk fis a Gad
    yo te rete a.
  kos-kos: Mwet Israel elos insewowo ke ma elos lohng ac kaksakin God. Elos tila sramsramkin
    in som mweun ac kunausla acn sin mwet Reuben ac mwet Gad.
  hbo-WLC: וַיִּיטַ֣ב הַדָּבָ֗ר בְּעֵינֵי֙ בְּנֵ֣י יִשְׂרָאֵ֔ל וַיְבָרֲכ֥וּ אֱלֹהִ֖ים
    בְּנֵ֣י יִשְׂרָאֵ֑ל וְלֹ֣א אָמְר֗וּ לַעֲל֤וֹת עֲלֵיהֶם֙ לַצָּבָ֔א לְשַׁחֵת֙ אֶת־הָאָ֔רֶץ
    אֲשֶׁ֛ר בְּנֵי־רְאוּבֵ֥ן וּבְנֵי־גָ֖ד יֹשְׁבִ֥ים בָּֽהּ׃
  ibo-ibo: Okwu a tọrọ ụmụ Izrel ụtọ. Ha ṅụrịrị ọṅụ, too Chineke otuto. Ha ekwukwaghị
    okwu ibu agha megide ụmụ Ruben, ụmụ Gad na ụmụ Manase, banyere ibibi ala ha bi
    nʼime ya.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେହି କଥାରେ ସନ୍ତୁଷ୍ଟ ହେଲେ; ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ପରମେଶ୍ୱରଙ୍କର ଧନ୍ୟବାଦ କଲେ, ଆଉ ରୁବେନ୍‍-ସନ୍ତାନଗଣର ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣର ବସତି-ଦେଶ ବିନାଶ
    କରିବା ପାଇଁ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧକୁ ଯିବା କଥା ଆଉ କହିଲେ ନାହିଁ।
  chk-chk: Iwe, ei pworaus a apwapwai ekewe aramasen Israel. Ra mwareiti Kot, nge
    resap chüen kapas usun ar repwe maun ngeni chon ekewe ainangen Rupen me Kat o
    atai fanüer ia ra nom ie.
  rop-rop: en wen deibin dalim olabat det stori, ol detlot pipul bin gudbinji, en
    deibin gibit theingks langa God, en dei nomo bin jinggabat blanga go en fait langa
    det thribala klen det said langa det Jodan Riba na.
  ukr-1871: І вдовольнились сини Ізрайлеві відповіддю, і прославляли Ізрайлитяне Бога,
    і не гадали вже більш про те, щоб ійти проти них війною, щоб спустошити землю,
    де осїлись Рубенїї та Гадїї.
  deu-1951: Da gefiel die Sache den Kindern Israel wohl. Und die Kinder Israel lobten
    Gott und sagten nicht mehr, daß sie wider jene zum Streit ausziehen wollten, um
    das Land zu verderben, in dem die Kinder Ruben und die Kinder Gad wohnten.
  eng-JPS: And the thing pleased the children of Israel; and the children of Israel
    blessed God, and spoke no more of going up against them to war, to destroy the
    land wherein the children of Reuben and the children of Gad dwelt.
  srp-1865: I bi po volji sinovima Izrailjevijem; i hvališe Boga sinovi Izrailjevi,
    i ne govoriše više da idu da se biju s njima da potru zemlju, u kojoj žive sinovi
    Ruvimovi i sinovi Gadovi.
  lug-lug: Bye baayogera ne bisanyusa abantu ba Isirayiri ne bagulumiza Katonda ne
    bataddayo kwogera ku bya lutalo kubalumba, bazikirize ensi Abalewubeeni, n’Abagaadi
    gye baali basenze.
  heb-heb: וייטב הדבר בעיני בני ישראל ויברכו אלהים בני ישראל ולא אמרו לעלות עליהם
    לצבא לשחת את הארץ אשר בני ראובן ובני גד ישבים בה׃
  ben-IRV: তখন ইস্রায়েল-সন্তানেরা ঐ বিষয়ে সন্তুষ্ট হল; আর ইস্রায়েল-সন্তানেরা ঈশ্বরের
    ধন্যবাদ করল এবং রূবেণ-সন্তানদের, গাদ-সন্তানদের বসবাসের স্থান ধ্বংস করার জন্য যুদ্ধে
    যাওয়ার বিষয়ে আর কিছু বলল না।
  pan-pan: ਤਦ ਇਹ ਗੱਲ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਚੰਗੀ ਲੱਗੀ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਮੁਬਾਰਕ
    ਆਖਿਆ ਅਤੇ ਫਿਰ ਉਹਨਾਂ ਉੱਤੇ ਯੁੱਧ ਲਈ ਚੜ੍ਹਾਈ ਕਰਨ ਦੀਆਂ ਅਤੇ ਉਸ ਦੇਸ ਨੂੰ ਜਿੱਥੇ ਰਊਬੇਨੀ ਅਤੇ
    ਗਾਦੀ ਵੱਸਦੇ ਸਨ ਨਾਸ ਕਰਨ ਦੀਆਂ ਗੱਲਾਂ ਛੱਡ ਦਿੱਤੀਆਂ
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် ဝမ်းမြောက်ခြင်းရှိ၍ ဘုရား သခင်၏ ကျေးဇူးတော်ကို ချီးမွမ်း
    ကြ၏။ နောက်တဖန် ရုဗင် အမျိုး ၊ ဂဒ် အမျိုးသား တို့နေ သောပြည် ကို လုပ်ကြံ အံ့သောငှါ
    စစ်ချီ မည်ဟု အကြံ မ ရှိကြ။
  hmo-hmo: Israela taudia idia moale bada unai hereva dainai. Israela taudia ese Dirava
    idia hanamoa, bona edia tuari hereva, Rubena bona Gado edia tano hadikaia totona
    hereva, idia hadokoa.
  urd-urd: तब बनी इस्राईल इस बात से खुश हुए और बनी इस्राईल ने ख़ुदा की हम्द की और
    फिर जंग के लिए उन पर चढ़ाई करने और उस मुल्क को तबाह करने का नाम न लिया जिस में
    बनी रूबिन और बनी जद्द रहते थे।
  rus-SYN: И сыны Израилевы одобрили это, и благословили сыны Израилевы Бога и отложили
    идти против них войною, чтобы разорить землю, на которой жили сыны Рувимовы и
    сыны Гадовы и половина колена Манассиина.
  bqc-SIM: Yã́pi kɛ̀ Isailiↄnɛ na, ↄ̃ aa Lua sáaukpà, aai gɛa zĩkai ń Lubɛni
    buiↄ ń Gada buiↄ ń ń bùsu ↄ̃̀ↄkpaao yã'o lↄo.
  tcz-CHONGTHU: Athulhutnu chun Israel chate chu alungdamsah lheh jeng in ahi, chuphatnin
    Israel chaten jong Pathen chate avahchoijun, Reuben chate le Gad chate chenna
    gamsung suhmang ding le galbol ding jong aseipoh kit tapouve.
  mar-mar: तेव्हा इस्राएल लोकांचे समाधान होऊन त्यांनी देवाचा धन्यवाद केला, आणि ज्या
    देशात रऊबेन वंश व गाद वंश राहिले होते, तेव्हा रऊबेन व गाद यांच्याविरुद्ध लढाई
    करून त्यांचा नाश करावा असे ते कधीच म्हणाले नाही.
  qub-qub: Chayno willaptin paycunaga cushicushpan Tayta Diosta alabaran. Chay junajpita-pacha
    manana willanacurannachu Rubén, Gad trïbupäga. Manana yarparannachu chay trïbucuna
    tiyashanta illgächiytapis.
  hat-hat: 'Sa te fè pèp Izrayèl la plezi anpil: yo fè lwanj Bondye. Depi lè sa a,
    yo pa janm pale ankò sou keksyon al atake moun Woubenn yo ak moun Gad yo ni sou
    keksyon al detwi peyi moun sa yo.'
  eng-BSB: The Israelites were satisfied with the report, and they blessed God and
    spoke no more about going to war against them to destroy the land where the Reubenites
    and Gadites lived.
  tod-tod: Poluvaawogi naa Izelayɛle nuiti ziilɛini, ti GALA mama, ti la mɔ ɠɛni faa
    woni ga ti ʋa li, ti ʋa kɔɔ ʋɛɛ Luɓɛn ná-nuiti ba, ta Gade ná-nuiti, ti ʋa zooi
    naa ɠoloɠolo, nii ti zeini su.
  eng-WEBPB: The thing pleased the children of Israel; and the children of Israel
    blessed God, and spoke no more of going up against them to war, to destroy the
    land in which the children of Reuben and the children of Gad lived.
  kbq-kbq: Hanki anazamofo agenkema Israeli naga'mo'zama nentahi'za muse hu'za Anumzamofo
    ra agi nemi'za, Rubenine, Gati naga'ma nemaniza mopama ha' huzamanteta mopazamima
    eri haviza hugahunema hu'naza ke'a eri atre'naze.
  nhe-BL: Huan nochi nopa israelitame nopona pajque miyac ica tlen quiijtojque, huan
    quicualitaque tlen panotoya. Huan nopa israelitame quihueyichijque Toteco Dios,
    huan ayoc moilhuijque para quintehuitij iniicnihua huan quixolehuatij nopa tlali
    campa itztoque iteipa ixhuihua Rubén huan Gad.
  gub-BL: Waze'eg ikatu Izaew wanupe. A'e mehe umume'u Tupàn ikatu haw wà. — Naxiapo
    kwaw zeàmàtyry'ymawhu nehe, i'i wà. — Ximumaw ywy Humen waneko haw nehe, ni'i
    kwaw wà. — Ximumaw ywy Kaz waneko haw nehe, ni'i kwaw wà no.
  eng-DRA: And the saying pleased all that heard it. And the children of Israel praised
    God, and they no longer said that they would go up against them, and fight, and
    destroy the land of their possession.
