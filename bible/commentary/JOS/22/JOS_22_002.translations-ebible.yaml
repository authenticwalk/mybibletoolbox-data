verse: JOS.022.002
translations:
  mal-C: “യഹോവയുടെ ദാസനായ മോശ നിങ്ങളോടു കൽപ്പിച്ചതൊക്കെയും നിങ്ങൾ ചെയ്യുകയും ഞാൻ കൽപ്പിച്ചതൊക്കെയും
    അനുസരിക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: 'und sprach zu ihnen: Ihr habt alles beobachtet, was euch Mose, der Knecht
    Jahwes, befohlen hat, und habt meiner Stimme gehorcht in betreff alles dessen,
    was ich euch befohlen habe.'
  lin-lin: 'mpe alobaki na bango : « Bosili kosala makambo nyonso oyo Moyize, mowumbu
    na Yawe, atindaki bino, mpe botosaki ngai na makambo nyonso oyo natindaki bino.'
  eng-LSV: and says to them, “You have kept the whole of that which Moses, servant
    of YHWH, commanded you, and you listen to my voice, to all that I have commanded
    you;
  eng-GNV: 'And sayd vnto them, Ye haue kept all that Moses the seruaunt of the Lord
    commanded you, and haue obeied my voice in all that I commanded you:'
  eng-WEBSTER: 'And said to them, Ye have kept all that Moses the servant of the LORD
    commanded you, and have obeyed my voice in all that I commanded you:'
  nhw-BL: 'huan quinilhui: “Anquineltocaque nochi catli TOTECO quinahuati Moisés xijchihuaca.
    Huan nochi catli na nimechilhuijtoc, anquichijtoque.'
  swh-ONEN: naye akawaambia, “Mmeshafanya yale yote Mose mtumishi wa Bwana aliyowaamuru,
    nanyi mmenitii kwa kila jambo nililowaamuru.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, ye Mɔwisi, Yinni Gusunɔn sɔm kowo u ɡeruɑ kpuro wee,
    i ye mɛm nɔɔwɑ mɑ i kuɑ mɑm mɑm ye nɛn tii nɑ bɛɛ yiire.
  eng-KJVCPB: 'and said unto them, Ye have kept all that Moses the servant of the
    Lord commanded you, and have obeyed my voice in all that I commanded you:'
  luo-luo: mowachonegi niya, “Usetimo gigo duto mane Musa jatich Jehova Nyasaye ochiko,
    kendo bende useluora e gigo duto mane achikou.
  meu-meu: e hereva henidia, eto, Iehova ena hesiai tauna Mose ese e haḡanilaimui
    karadia iboudiai vada o kara, lau eregu danu vada o kamonai, vada na haḡanilaimui
    karadia iboudiai vada o kara.
  npi-ULB: तिनले तिनीहरूलाई भने, “तिमीहरूले परमप्रभु परमेश्‍वरका दास मोशाले आज्ञा
    गरेका सबै गरेका छौ । तिमीहरूले मैले आज्ञा गरेका सबै कुरामा मेरो आज्ञा पालन गरेका
    छौ ।
  yor-yor: ó sì sọ fún wọn pé, “Ẹ̀yin ti ṣe gbogbo èyí tí Mose ìránṣẹ́ Olúwa pàṣẹ,
    ẹ sì ti ṣe ìgbọ́ràn sí ohun gbogbo tí mo pàṣẹ.
  emp-NTPO: 'Ãdjirãa nãwã jarasia: –Ãcõrẽ nezoca Moiseba obi jarad̶ara bãrãba jũma
    ĩjã osid̶aa. Mʌ̃a jarad̶a sid̶a jũma ĩjã osid̶aa.'
  ind-ind: lalu berkata kepada mereka, “Kalian sudah melakukan semua yang diperintahkan
    Musa, hamba TUHAN itu, juga semua yang saya perintahkan.
  pes-OPCB: 'و به ایشان چنین فرمود: «هر چه موسی خدمتگزار خداوند به شما امر فرموده
    بود، انجام داده‌اید، و تمام دستورهای مرا نیز اطاعت کرده‌اید.'
  tgl-ULB: Sinabi niya sa kanila, “Nagawa ninyo ang lahat ng bagay na iniutos sa inyo
    ni Moises, ang lingkod ni Yahweh; Sinunod ninyo ang aking tinig sa lahat ng iniutos
    ko sa inyo.
  hui-hui: Íbu ngoai ho hearia ibugua tihondo lalu, Tígua Anduane Homogonaga biabe
    biahaga Mosesehanda bilimu lalu langiyadagua bialu harimi. Ani bialu i̱naga bi
    langirugobi hale halu birimigoni.
  mya-mya: '``သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ မော​ရှေ​မိန့်​မှာ​သ​မျှ​ကို​ဆောင်​ရွက်​၍
    ငါ​၏ အ​မိန့်​အား​လုံး​ကို​လည်း​လိုက်​နာ​ခဲ့​ကြ ပြီ။-'
  bod-N: ཁོ་རྣམས་ལ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཁྱོད་རྣམས་ལ་བཀའ་བསྒོས་པ་ཐམས་ཅད་ཁྱོད་ཚོས་བསྲུངས་པ་དང་།
    ངས་ཁྱོད་རྣམས་ལ་བསྒོས་པ་ཐམས་ཅད་ཀྱང་ཁྱོད་ཚོས་བསྲུངས་པ་ཡིན།
  sna-sna: akati kwavari, “Makaita zvose zvamakarayirwa naMozisi muranda waJehovha
    uye makateerera zvose zvandakakurayirai.
  spa-BLM: 'y les dijo: “Habéis guardado todo lo que Moisés, siervo de Yahvé, os ha
    ordenado, y habéis escuchado mi voz en todo lo que os he mandado.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' icha tic: A ex tic toxo ix e c''anab''ajej masanil
    tas yalnaccan vin̈aj Moisés schecab'' Jehová. Ix e c''anab''ajanpax masanil tas
    ix vala''.'
  swh-ULB: Aliwaambia, “Mmefanya kila kitu ambacho Musa mtumishi wa Yahweh aliwaagiza
    ninyi. Mmeitii sauti yangu katika yote niliyowaagiza.
  bel-bel: вы выканалі ўсё, што загадаў вам Майсей, раб Гасподні, і слухаліся слоў
    маіх ва ўсім, што я загадваў ім;
  deu-ELBBK: 'und er sprach zu ihnen: Ihr habt alles beobachtet, was Mose, der Knecht
    des HERRN, euch geboten hat, und habt meiner Stimme gehorcht in allem, was ich
    euch geboten habe.'
  mbb-OT: Ne migkeǥiyan sikandan ni Josue te, “Mibeelan niw is langun he insuǥù keniyu
    ni Moises he suluǥuen te Nengazen ne midtuman niw zaan is langun he insuǥù ku.
  mal-2015: 'അവരോടു പറഞ്ഞതു: യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോടു കല്പിച്ചതൊക്കെയും നിങ്ങൾ
    പ്രമാണിക്കയും ഞാൻ നിങ്ങളോടു കല്പിച്ച സകലത്തിലും എന്റെ വാക്കു അനുസരിക്കയും ചെയ്തിരിക്കുന്നു.'
  tuo-NT: 'nicʉ niwĩ: “Mʉsã nipeꞌtise Moisé, Õꞌacʉ̃ dutisere daꞌracoꞌtegʉ cʉ̃ dutiꞌquere
    queoro weeapʉ. Tojo nicã nipeꞌtise yʉꞌʉ mʉsãrẽ weedutiꞌquere weeapʉ.'
  rmc-rmc: 'Phenďa lenge: „Doľikerďan savoro, so tumenge phenďa o Mojžiš, o služobňikos
    le RAJESKRO, a šunďan man andre savoreste, so tumenge phenďom.'
  nlg-nlg: Ma gaia te bosa vanira, “Ighau tau goni taonia te aghaa Moses nina tinoni
    lutu Lord te bosaa vanighau, ghau au taoni udolui na totobo tu veteghau nia.
  pes-OPV: 'به ایشان گفت: «شما هر‌چه موسی بنده خداوند به شما امرفرموده بود، نگاه داشتید،
    و کلام مرا از هر‌چه به شما امر فرموده‌ام، اطاعت نمودید.'
  ron-1924: 'ши ле-а зис: „Вой аць пэзит тот че в-а порунчит Мойсе, робул Домнулуй,
    ши аць аскултат де гласул меу ын тот че в-ам порунчит.'
  ben-OBCV: ও তাদের বললেন, “সদাপ্রভুর দাস মোশি যেমন আদেশ দিয়েছিলেন, তোমরা সে সমস্তই
    পালন করেছ এবং আমি তোমাদের যে যে আদেশ দিয়েছিলাম, তোমরা সে সমস্তই মেনে চলেছ।
  som-som: oo wuxuu ku yidhi, Waad xajiseen kulli wixii uu addoonkii Rabbiga oo Muuse
    ahaa idinku amray, oo codkaygana waad dhegaysateen oo waad yeesheen kulli wixii
    aan idinku amray.
  lat-VUC: 'dixitque ad eos: Fecistis omnia quæ præcepit vobis Moyses famulus Domini:
    mihi quoque in omnibus obedistis,'
  eng-ASVBT: 'and said unto them, Ye have kept all that Moses the servant of Jehovah
    commanded you, and have hearkened unto my voice in all that I commanded you:'
  ita-1885: Voi avete osservato tutto ciò che Mosè, servitor del Signore, vi avea
    comandato; e avete ubbidito alla mia voce, in tutto quello che io vi ho comandato;
  eng-LXXUP: and said to them, Ye have heard all that Moses the servant of the Lord
    commanded you, and ye have hearkened to my voice in all that he commanded you.
  eng-ULB: He said to them, “You have done everything that Moses the servant of Yahweh
    commanded you. You have obeyed my voice in all that I commanded you.
  spa-VBL: 'Les dijo: “Ustedes han hecho todo lo que Moisés, el siervo del Señor,
    les dijo que hicieran, y han seguido todos los mandatos que les di.'
  fra-_FOB: 'Et il leur dit: Vous avez observé tout ce que vous avait commandé Moïse,
    serviteur de l''Éternel, et vous m''avez obéi en tout ce que je vous ai commandé.'
  mal-mal: 'അവരോട് പറഞ്ഞത്: “യഹോവയുടെ ദാസനായ മോശെ നിങ്ങളോട് കല്പിച്ചതൊക്കെയും നിങ്ങൾ
    പ്രമാണിക്കയും ഞാൻ നിങ്ങളോട് കല്പിച്ച സകലത്തിലും എന്റെ വാക്ക് അനുസരിക്കുകയും ചെയ്തിരിക്കുന്നു.'
  urd-GVR: kahā, “Jo bhī hukm Rab ke ḳhādim Mūsā ne āp ko diyā thā use āp ne pūrā
    kiyā. Aur āp ne merī har bāt mānī hai.
  suz-BL: मिनु मेको आन कली “परमप्रभु यावे आ गेय पाइब मोसामी इन कली अरेशो नेल्‍ल पाइतीनी।
    आं अरेशो लोव़ यो नेल्‍ल टीतीनी। गन्‍ती ३२:२०-२२; ब्‍यवस्‍था ३:१८-२०
  ita-1927: “Voi avete osservato tutto ciò che Mosè, servo dell’Eterno, vi aveva ordinato,
    e avete ubbidito alla mia voce in tutto quello che io vi ho comandato.
  ckb-ckb: 'پێی گوتن: «ئێوە هەموو ئەو شتانەتان جێبەجێ کرد کە موسای بەندەی یەزدان فەرمانی
    پێ کردبوون و لە هەموو ئەو شتانەش کە فەرمانم پێکردن گوێڕایەڵم بوون و'
  eng-BBE: 'And said to them, You have kept all the orders of Moses, the Lord''s servant,
    and have done everything I gave you orders to do:'
  kan-OKCV: “ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲವನ್ನು ನೀವು ಕೈಗೊಂಡು, ನಾನು
    ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾದರಲ್ಲಿ ನನ್ನ ಮಾತಿಗೆ ವಿಧೇಯರಾಗಿದ್ದೀರಿ.
  bbb-bbb: '@see-verse:JOS.022.001'
  tam-2017: 'அவர்களை நோக்கி: யெகோவாவுடைய ஊழியக்காரனாகிய மோசே உங்களுக்குக் கட்டளையிட்ட
    அனைத்தையும் நீங்கள் செய்தீர்கள்; நான் உங்களுக்குக் கட்டளையிட்ட எல்லாவற்றிலும்
    என் வார்த்தையின்படி செய்தீர்கள்.'
  spa-RV-1909: 'Y díjoles: Vosotros habéis guardado todo lo que Moisés siervo de Jehová
    os mandó, y habéis obedecido á mi voz en todo lo que os he mandado.'
  ron-BTF: 'Și le-a spus: Voi ați ținut la tot ce v-a poruncit Moise, servitorul DOMNULUI,
    și ați ascultat de vocea mea în tot ce v-am poruncit.'
  eng-WEBP: and said to them, “You have kept all that Moses the servant of the LORD
    commanded you, and have listened to my voice in all that I commanded you.
  eng-FBV: He told them, “You have done everything that Moses, the servant of the
    Lord, told you to do, and you have followed all the commands I gave you.
  nld-1939: 'en sprak tot hen: Ge hebt u gehouden aan al wat Moses, de dienaar van
    Jahweh, u had geboden, en ook mij hebt ge gehoorzaamd in alles, wat ik u bevolen
    heb.'
  nch-BL: 'huan quinilhui: “Anquineltocaque nochi cati TOTECO quinahuati Moisés xijchihuaca.
    Huan nochi cati na nimechilhuijtoc, anquichijtoque.'
  vie-1934: 'mà nói rằng: Các ngươi đã giữ theo mọi điều Môi-se, tôi tớ của Đức Giê-hô-va,
    truyền cho các ngươi, và có vâng theo tiếng ta trong mọi điều ta dặn biểu.'
  hin-CV: और उनसे कहा, “याहवेह के सेवक मोशेह ने जो आज्ञाएं तुम्हें दी थीं, तुमने उन
    सबका पालन किया, तथा मेरी भी सब बातों को माना है.
  spa-BES: 'Y les dijo: Han guardado todas las órdenes de Moisés, el siervo del Señor,
    y han hecho todo lo que les he mandado hacer.'
  tdx-tdx: 'le hoe re am’ iereo: Fa hene nambena’ areo ze nandilia’ i Mosè mpitoro’
    Iehovà anahareo, naho hinao’ areo ty feoko amy ze hene nandili­ako;'
  tha-KJV: และกล่าวแก่เขาทั้งหลายว่า “ท่านทั้งหลายได้ทำทุกอย่างซึ่งโมเสสผู้​รับใช้​ของพระเยโฮวาห์บัญชาท่านไว้
    และได้เชื่อฟังเสียงของข้าพเจ้าในสารพัดซึ่งข้าพเจ้าได้บัญชาท่าน
  por-BR-2018: 'E disse-lhes: Vós guardastes tudo o que Moisés servo do SENHOR vos
    mandou, e obedecestes à minha voz ao todo o que vos mandei.'
  deu-ELO: 'und er sprach zu ihnen: Ihr habt alles beobachtet, was Mose, der Knecht
    Jehovas, euch geboten hat, und habt meiner Stimme gehorcht in allem, was ich euch
    geboten habe.'
  eng-WYC-2018: and said to them, Ye have done all things which Moses, the servant
    of the Lord, commanded to you, also ye [have] obeyed to me in all things;
  epo-epo: 'kaj li diris al ili: Vi plenumis ĉion, kion ordonis al vi Moseo, servanto
    de la Eternulo, kaj vi obeis mian voĉon en ĉio, kion mi ordonis al vi.'
  uig-PIN: Silǝr bolsanglar Pǝrwǝrdigarning ⱪuli Musaning silǝrgǝ buyruƣinining ⱨǝmmisigǝ
    ǝmǝl ⱪildinglar, mening silǝrgǝ ǝmr ⱪilƣan barliⱪ sɵzlirimgimu ⱪulaⱪ saldinglar;
  beo-beo: 'E da ilima amane sia:i, “Dilia da liligi huluane amo Hina Gode Ea hawa:
    hamosu dunu Mousese dilima hamoma:ne sia:i amo huluane hamoi dagoi. Amola dilia
    da na hamoma:ne sia:i huluane nabasu.'
  tpi-OTNT: Na em i tokim ol olsem, “Yupela i mekim pinis olgeta samting Moses, wokman
    bilong Bikpela, i bin tokim yupela long mekim. Na yupela i bihainim olgeta tok
    bilong mi.
  hau-SA: ya ce musu, “Kun yi duk abin da Musa bawan Ubangiji ya umarta, kun kuma
    yi mini biyayya cikin dukan umarnan da na ba ku.
  uig-LAT: Siler bolsanglar Perwerdigarning quli Musaning silerge buyrughinining hemmisige
    emel qildinglar, méning silerge emr qilghan barliq sözlirimgimu qulaq saldinglar;
  nde-nde: wathi kubo, “Selenze konke uMosi inceku kaThixo eyakulayayo, njalo lingilalele
    kukho konke engililaye ngakho.
  ton-ton: 'Pea pehē ʻe ia kiate kinautolu, “Kuo mou fai ʻaia kotoa pē naʻe fekau
    ʻe Mōsese ko e tamaioʻeiki ʻa Sihova kiate kimoutolu, pea kuo mou fai talangofua
    kiate au ʻi he ngaahi meʻa kotoa pē naʻaku fekau kiate kimoutolu:'
  ces-1613: 'Řekl jim: Vy jste ostříhali všeho, což přikázal vám Mojžíš, služebník
    Hospodinův, a poslouchali jste hlasu mého ve všem, což jsem přikázal vám.'
  eng-WMB: and said to them, “You have kept all that Moses the servant of the LORD
    commanded you, and have listened to my voice in all that I commanded you.
  tam-TCV: அவர்களிடம், “யெகோவாவின் ஊழியன் மோசே கட்டளையிட்டபடியெல்லாம் நீங்கள் செய்து,
    நான் கட்டளையிட்ட எல்லாவற்றிலும், எனக்கும் கீழ்ப்படிந்தீர்கள்.
  ceb-ULB: Miingon siya kanila, “Gibuhat ninyo ang tanan nga gisugo kaninyo ni Moises
    nga alagad ni Yahweh. Gituman ninyo ang akong tingog sa tanan nga akong gisugo
    kaninyo.
  pol-UBG: 'I powiedział do nich: Strzegliście wszystkiego, co wam nakazał Mojżesz,
    sługa PANA, i byliście posłuszni memu głosowi we wszystkim, co wam nakazałem.'
  urd-GVU: کہا، ”جو بھی حکم رب کے خادم موسیٰ نے آپ کو دیا تھا اُسے آپ نے پورا کیا۔
    اور آپ نے میری ہر بات مانی ہے۔
  deu-1912: 'und sprach zu ihnen: Ihr habt alles gehalten, was euch Mose, der Knecht
    des HERRN, geboten hat, und gehorcht meiner Stimme in allem, was ich euch geboten
    habe.'
