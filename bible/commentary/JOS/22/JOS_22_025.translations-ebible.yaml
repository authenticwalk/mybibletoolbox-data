verse: JOS.022.025
translations:
  mal-C: ഞങ്ങളും നിങ്ങൾ രൂബേന്യരും ഗാദ്യരുംതമ്മിലുള്ള അതിരായി യഹോവ യോർദാൻനദിയെ വെച്ചിരിക്കുന്നു.
    നിങ്ങൾക്കു യഹോവയിൽ യാതൊന്നും അവകാശപ്പെടാനില്ല’ എന്നു പറഞ്ഞ് നിങ്ങളുടെ പിൻഗാമികൾ
    ഞങ്ങളുടെ പിൻഗാമികളെ യഹോവയെ ആരാധിക്കുന്നതിൽനിന്നു വിലക്കും എന്ന ഭീതികൊണ്ടാണ് ഞങ്ങൾ
    ഇതു ചെയ്തത്.
  deu-TKW: Hat doch Jahwe den Jordan zur Grenze zwischen uns und euch Rubeniten und
    Gaditen bestimmt; ihr habt keinen Anteil an Jahwe! Und so könnten eure Nachkommen
    unsere Nachkommen davon abbringen, Jahwe zu verehren.
  lin-lin: Yawe atiaki ebale Yordani lokola mondelo kati na biso mpe bino ; bino bakitani
    ya Ribeni mpe ya Gadi ! Bozali na libula moko te epai na Yawe ! » Boye, bakitani
    na bino bakoki kosala ete bakitani na biso batika kobanga Yawe.
  eng-LSV: For YHWH has put a border between us and you, O sons of Reuben, and sons
    of Gad—Jordan; you have no portion in YHWH—and your sons have caused our sons
    to cease, not to fear YHWH.
  eng-GNV: 'For the Lord hath made Iorden a border betweene vs and you, ye children
    of Reuben, and of Gad: therefore ye haue no part in the Lord: so shall your children
    make our children cease from fearing the Lord.'
  eng-WEBSTER: For the LORD hath made Jordan a boundary between us and you, ye children
    of Reuben and children of Gad; ye have no part in the LORD. So shall your children
    make our children cease from fearing the LORD.
  nhw-BL: Huelis moilhuise para TOTECO quitlalijtoc ni hueyatl Jordán para techiyocacahuase
    huan quinilhuise toteipan ixhuihua tlen tohuejhueyi familias Rubén, Gad huan tlajco
    ifamilia Manasés para amo tleno tijpiyaj ica TOTECO. Huan quej nopa amoteipan
    ixhuihua quinchihuase toteipan ixhuihua ma ayacmo quitlepanitaca TOTECO.
  swh-ONEN: Bwana ameifanya Yordani kuwa mpaka kati yetu na ninyi, ninyi Wareubeni
    na Wagadi! Hamna fungu kwa Bwana.’ Kwa hiyo wazao wenu wanaweza wakawasababisha
    wazao wetu wakaacha kumcha Bwana.
  bba-bba: Win tiiwɑ u bɛɛ tem nɔɔ burɑnɑ, u Yuudɛnin dɑɑru doke bɛsɛn suunu sɔɔ.
    Yen sɔ̃, sɑ ǹ bɑɑ mɔ win sɑ̃ɑru sɔɔ. Kpɑ ɑ deemɑ bɛsɛn bibun bweseru tɑ Gusunɔn
    sɑ̃ɑru deri bɛɛn bibun sɔ̃.
  eng-KJVCPB: 'For the Lord hath made Jordan a border between us and you, ye children
    of Reuben and children of Gad; ye have no part in the Lord: so shall your children
    make our children cease from fearing the Lord:'
  luo-luo: Jehova Nyasaye oseketo aora Jordan mondo opog kindwa kodu, un joka Reuben
    kod joka Gad! Uonge kod pok moro kuom Jehova Nyasaye.’ Omiyo nyikwau nyalo miyo
    nyikwawa weyo luoro Jehova Nyasaye.
  meu-meu: Iehova ese Ioridane sinavaina na hetoa ai vada e halaoa, ai bona umui Ruben
    taumui bona Gad taumui padadai; umui na asi ahumui Iehova enai.” Natumui unu bema
    gwau toma, bena ai natumai ese Iehova itomadiho-henina bema rakatania.
  npi-ULB: किनभने परमप्रभुले तिमीहरू र हामीबिच यर्दनलाई सिमान बनाउनुभएको छ । तिमीहरू
    रूबेन र गादका मानिसहरू, तिमीहरूको परमप्रभुसँग कुनै सरोकार छैन ।'
  yor-yor: Olúwa ti fi Jordani ṣe ààlà láàrín àwa àti ẹ̀yin—àwọn ọmọ Reubeni àti àwọn
    ọmọ Gadi! Ẹ kò ni ní ìpín nínú Olúwa.’ Bẹ́ẹ̀ ni àwọn ọmọ yín lè mú kí àwọn ọmọ
    wa dẹ́kun láti máa bẹ̀rù Olúwa.
  emp-NTPO: Dai Ãcõrẽba Jordaʌ̃ dora dadjirã ẽsi b̶ʌsia bãrã Rubeʌ̃neba yõped̶ad̶ara,
    Gad̶eba yõped̶ad̶a sid̶a awara b̶ead̶amãrẽã. Maʌ̃ba bãrãra Ãcõrẽ ẽberãrãẽ́a.”
    Bãrã warrarãba mãwã jarasid̶ara dai warrarãa Ãcõrẽra igarabid̶ia.
  ind-ind: TUHAN sudah menempatkan sungai Yordan ini di tengah-tengah kita sebagai
    pembatas antara kami dengan kalian, suku Ruben dan Gad. Kalian tidak punya hak
    untuk menyembah TUHAN.’ Dengan demikian, keturunan kalian mungkin dapat menyebabkan
    keturunan kami berhenti menyembah TUHAN.
  pes-OPCB: زیرا شما سهمی در خداوند ندارید. خداوند رود اردن را بین ما و شما قرار داده
    است. و به این ترتیب فرزندان شما، فرزندان ما را از پرستش خداوند باز دارند.
  tgl-ULB: Dahil ginawa ni Yahweh ang Jordan na isang hangganan sa pagitan namin at
    ninyo. Kayong bayan ng Ruben at bayan ng Gad, wala kayong anumang bagay na ginawa
    kay Yahweh.' Kaya ang inyong mga anak ay maaaring gawing patigilin ang aming mga
    anak para sambahin si Yahweh.
  hui-hui: Anduane Homogohanda Iba Yodana poragoha tubari wialu ina Isaraele wali
    agali kamaru tí Lubene hameigini Gada hameiginiru baba mandagi naholenaga wini.
    Ani winidago hondowa tí Anduane Homogonaga ndo kamiruni lolobada. Anidagua lalu
    tínaga aguaneneru mani holebirarume inanaga aguaneneru mani holebiraru ti Anduane
    Homogo mitangi nabi erembira mu holobadagonaga anidagua lolobadago manda bialu
    ina gi ho harimagoni.
  mya-mya: ကိုယ်​တော်​သည်​ရုဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင် များ​ဖြစ်​ကြ​သော​သင်​တို့​နှင့်​ငါ​တို့​ကို
    ယော်​ဒန်​မြစ်​အား​ဖြင့် ခွဲ​ခြား​ထား​တော်​မူ သည်။ သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​မည်
    သို့​မျှ​မ​သက်​ဆိုင်' ဟု​ဆို​သ​ဖြင့်​သင်​တို့ ၏​အ​ဆက်​အ​နွယ်​တို့​သည် ငါ​တို့​၏​အ​ဆက်
    အ​နွယ်​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား​ကို​မ​ကိုး ကွယ်​ဘဲ​နေ​ရန်​တား​မြစ်​မည်​ကို​စိုး​ရိမ်​သော
    ကြောင့်​ယဇ်​ပလ္လင်​ကို​တည်​ရ​ခြင်း​ဖြစ်​ပါ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོར་དན་གཙང་པོ་ནི་ངེད་ཅག་དང་རུ་བེན་པ་དང་གཱ་རྡུ་པའི་ས་མཚམས་སུ་བཙུགས་པ་ཡིན་པས།
    ཁྱོད་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འབྲེལ་བ་མེད་དོ་ཞེས་སྨྲ་བར་དོགས་པ་ཡིན་ནོ། །དེ་ལྟར་བྱས་ན་ཁྱོད་རྣམས་ཀྱི་བུ་རྒྱུད་ཀྱིས་ངེད་ཅག་གི་བུ་རྒྱུད་ལ་དཀོན་མཆོག་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པར་མ་བྱས་པ་ཡིན།
  sna-sna: Jehovha akaita kuti Jorodhani uve muganhu pakati pedu nemi, imi vaRubheni
    navaGadhi! Hamuna mugove muna Jehovha.’ Saka zvizvarwa zvenyu zvingangokonzera
    kuti zvizvarwa zvedu zvirege kutya Jehovha.
  spa-BLM: Porque Yahvé ha puesto el Jordán como frontera entre nosotros y vosotros,
    hijos de Rubén e hijos de Gad. Vosotros no tenéis parte en Yahvé”. Para que vuestros
    hijos hagan que los nuestros dejen de temer a Yahvé.
  cac-cac: yujto a Jehová ac'annaccan a' Jordán tic co mojonoc eyed'oc a ex yin̈tilal
    ex Rubén tic yed' ex yin̈tilal Gad tic, yuj chi' malaj eyalan eyic d'a Jehová,
    q'uinaloc xchi eb'. Tato icha chi', a eb' syamancanoch vaan eb' quin̈tilal chi'
    yic max yal sb'a eb' d'a Jehová. Man̈xa am yelc'och Jehová chi' d'a eb' quin̈tilal
    chi'.
  swh-ULB: Kwa kuwa Yahweh ameifanya Yordani kuwa mpaka kati yetu na ninyi. Ninyi
    watu wa Rubeni na watu wa Gadi, hamna kitu chochote naYahweh.' Na kwa hali hiyo,
    watoto wenu wanaweza kuwafanya watoto wetu waacha kumwabudu Yahweh.
  bel-bel: 'Гасподзь паставіў мяжу паміж вамі і намі, сыны Рувімавыя і сыны Гадавыя,
    Ярдан: няма вам долі ў Госпадзе». Такім чынам вашыя сыны не дапусьцілі б нашых
    сыноў шанаваць Госпада.'
  deu-ELBBK: Der HERR hat ja eine Grenze, den Jordan, zwischen uns und euch gesetzt,
    ihr Kinder Ruben und ihr Kinder Gad; ihr habt kein Teil an dem HERRN! Und so würden
    eure Kinder machen, dass unsere Kinder aufhörten, den HERRN zu fürchten.
  mbb-OT: Midhimu te Nengazen he dulunà tew is Wahig he Jordan te kedsivaya zin keniyu
    puun diyà te kenami. Sikiyu is menge tribu ni Reuben wey ni Gad wazè niw lavet
    te Nengazen.’ Ne kela ke zewaya te menge kevuwazan niw is menge kevuwazan dey
    te ked-azap te Nengazen.
  mal-2015: ഞങ്ങളുടെയും രൂബേന്യരും ഗാദ്യരുമായ നിങ്ങളുടെയും മദ്ധ്യേ യഹോവ യോർദ്ദാനെ
    അതിരാക്കിയിരിക്കുന്നു; നിങ്ങൾക്കു യഹോവയിൽ ഒരു ഓഹരിയില്ല എന്നു പറഞ്ഞു നിങ്ങളുടെ
    മക്കൾ ഞങ്ങളുടെ മക്കൾക്കു യഹോവയെ ഭയപ്പെടാതിരിപ്പാൻ സംഗതിവരുത്തും എന്നുള്ള ശങ്കകൊണ്ടല്ലയോ
    ഞങ്ങൾ ഇതു ചെയ്തതു?
  rmc-rmc: Se o RAJ diňa maškar amende the maškar tumende, Rubenona the Gadona, o
    paňi Jordan sar hraňica. Nane tumen ňič le RAJEHA!‘ Kaleha tumare čhave kerdehas,
    hoj amare čhave pes preačhilehas te daral le RAJESTAR.
  nlg-nlg: A Lord te talua tan a Tina Jordan geke vovoka ighobudira kulamiu na vure
    maiakulamami na vure. Mau mua loghoa na maana a nimiu naLord, “Mana lei kukuamiu
    kara betora na lei kukuamami gekara mua nia kikinima makara holohabaa Lord.
  pes-OPV: چونکه خداوند اردن را در میان ما و شما‌ای بنی روبین و بنی جاد حد گذارده
    است. پس شما رادر خداوند بهره‌ای نیست و پسران شما پسران مارا از ترس خداوند باز
    خواهند داشت.
  ron-1924: 'Домнул а пус Йорданул хотар ынтре ной ши вой, фий ай луй Рубен ши фий
    ай луй Гад: вой н-авець парте де Домнул!’ Ши фиий воштри ар фаче астфел ка фиий
    ноштри сэ ну се май тямэ де Домнул.'
  ben-OBCV: সদাপ্রভু তোমাদের, অর্থাৎ রূবেণীয় ও গাদীয়দের এবং আমাদের মধ্যে জর্ডন নদীকে
    সীমানারূপে রেখেছেন! সদাপ্রভুর উপরে তোমাদের কোনও অধিকার নেই।’ তাই আপনাদের বংশধরেরা
    আমাদের বংশধরদের সদাপ্রভুকে ভয় করতে বাধা দিতে পারে।
  som-som: Waayo, Rabbigu wuxuu Webi Urdun ka dhigay soohdin inoo dhexaysa annaga
    iyo idinka, reer Ruubeen iyo reer Gaadow. Qayb kuma lihidin Rabbiga. Oo sidaasay
    carruurtiinnu carruurtayada uga joojin doonaan cabsida Rabbiga.
  lat-VUC: 'terminum posuit Dominus inter nos et vos, o filii Ruben, et filii Gad,
    Jordanem fluvium, et idcirco partem non habetis in Domino: et per hanc occasionem
    avertent filii vestri filios nostros a timore Domini. Putavimus itaque melius,'
  eng-ASVBT: 'for Jehovah hath made the Jordan a border between us and you, ye children
    of Reuben and children of Gad; ye have no portion in Jehovah: so might your children
    make our children cease from fearing Jehovah.'
  ita-1885: Poichè il Signore ha posto un confine tra voi e noi, o figliuoli di Ruben,
    e figliuoli di Gad, cioè il Giordano; voi non avete parte alcuna nel Signore;
    laonde i vostri figliuoli farebbero che i nostri figliuoli resterebbero di temere
    il Signore.
  eng-LXXUP: 'Whereas the Lord has set boundaries between us and you, even Jordan,
    and ye have no portion in the Lord: so your sons shall alienate our sons, that
    they should not worship the Lord.'
  eng-ULB: For Yahweh has made the Jordan a border between us and you. You people
    of Reuben and people of Gad, you have nothing to do with Yahweh.' So your children
    might make our children cease to worship Yahweh.
  spa-VBL: El Señor puso una frontera – elrío Jordán- entre nosotros y ustedes, descendientes
    de Rubén y Gad. Ustedes no pertenecen al Señor’. Así tus descendientes podrían
    impedir que los nuestros adorasen al Señor.
  fra-_FOB: L'Éternel a mis le Jourdain pour limite entre nous et vous, enfants de
    Ruben et enfants de Gad; vous n'avez point de part à l'Éternel! Et ainsi vos enfants
    feraient que nos enfants cesseraient de craindre l'Éternel.
  mal-mal: ഞങ്ങളുടെയും രൂബേന്യരും ഗാദ്യരുമായ നിങ്ങളുടെയും മദ്ധ്യേ യഹോവ യോർദ്ദാനെ അതിരാക്കിയിരിക്കുന്നു;
    നിങ്ങൾക്ക് യഹോവയിൽ ഒരു ഓഹരിയുമില്ല ‘എന്ന് പറഞ്ഞ് നിങ്ങളുടെ മക്കൾ ഞങ്ങളുടെ മക്കൾക്ക്
    യഹോവയെ ഭയപ്പെടാതിരിപ്പാൻ സംഗതിവരുത്തും എന്നുള്ള ആശങ്കകൊണ്ടത്രെ ഞങ്ങൾ ഇത് ചെയ്തത്.
  urd-GVR: Āḳhir Rab ne hamāre aur āp ke darmiyān Dariyā-e-Yardan kī sarhad muqarrar
    kī hai. Chunāṅche āp ko Rab kī ibādat karne kā koī haq nahīṅ!’ Aisā karne se āp
    kī aulād hamārī aulād ko Rab kī ḳhidmat karne se rokegī.
  suz-BL: परमप्रभु यावेमी यर्दन कली गो आंइ सांद सेल्‍शा गेप्‍तु। गे रूबेन आ थर नु
    गाद आ थर परमप्रभु यावे के मबाक्‍नीनी। मिनु इन चच युइमी आंइ चच युइ आन कली परमप्रभु
    यावे कली मान पा हिंचा तेक्‍नीमी’ देंनीमी कों।
  ita-1927: L’Eterno ha posto il Giordano come confine tra noi e voi, o figliuoli
    di Ruben, o figliuoli di Gad; voi non avete parte alcuna nell’Eterno! E così i
    vostri figliuoli farebbero cessare figliuoli nostri dal temere l’Eterno.
  ckb-ckb: ئەی نەوەی ڕەئوبێن و نەوەی گاد، یەزدان ڕووباری ئوردونی کردووەتە سنووری نێوان
    ئێمە و ئێوە! ئێوە هیچ بەشێکتان لە یەزداندا نییە.“ جا لەوانەیە نەوەکانتان ڕێگا
    نەدەن نەوەکانمان یەزدان بپەرستن.
  eng-BBE: 'For the Lord has made Jordan a line of division between us and you, the
    children of Reuben and the children of Gad; you have no part in the Lord: so your
    children will make our children give up fearing the Lord.'
  kan-OKCV: ರೂಬೇನ್ಯರೇ, ಗಾದ್ಯರೇ ಯೆಹೋವ ದೇವರು ನಿಮಗೂ ನಮಗೂ ನಡುವೆ ಯೊರ್ದನ್ ನದಿಯನ್ನು ಮೇರೆಯಾಗಿ
    ಇಟ್ಟಿದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ಕಾರ್ಯಗಳಲ್ಲಿ ನಿಮಗೆ ಭಾಗವು ಇಲ್ಲ,’ ಎಂದು ಹೇಳಿ, ನಮ್ಮ ಮಕ್ಕಳನ್ನು
    ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡದ ಹಾಗೆ ಮಾಡುವರೆಂದು ಅಂಜಿಕೊಂಡು ಇದನ್ನು ಮಾಡಿದೆವು.
  bbb-bbb: '@see-verse:JOS.022.024'
  tam-2017: 'ரூபனுடைய மக்கள் காத்தின் மக்களாகிய உங்களுக்கும் எங்களுக்கும் நடுவே யெகோவா
    யோர்தான் நதியை எல்லையாக வைத்தார்; யெகோவாவிடம் உங்களுக்குப் பங்கு இல்லை என்று சொல்லி,
    எங்கள் பிள்ளைகளைக் யெகோவா வுக்குப் பயப்படாமலிருக்கச் செய்வார்கள் என்கிற பயத்தினாலே
    நாங்கள் சொல்லிக்கொண்டது என்னவென்றால்:'
  spa-RV-1909: 'Jehová ha puesto por término el Jordán entre nosotros y vosotros,
    oh hijos de Rubén é hijos de Gad; no tenéis vosotros parte en Jehová: y así vuestros
    hijos harán que nuestros hijos no teman á Jehová.'
  ron-BTF: Fiindcă DOMNUL a pus Iordanul ca graniță între noi și voi; voi, copii ai
    lui Ruben și fii ai lui Gad, nu aveți parte în DOMNUL. Și astfel copiii voștri
    vor face pe copiii noștri să înceteze a se teme de DOMNUL.
  eng-WEBP: For the LORD has made the Jordan a border between us and you, you children
    of Reuben and children of Gad. You have no portion in the LORD.”’ So your children
    might make our children cease from fearing the LORD.
  eng-FBV: The Lord put a border—the Jordan River—between us and you, descendants
    of Reuben and Gad. You don't belong to the Lord.’ So your descendants might stop
    our descendants from worshiping the Lord.
  nld-1939: Jahweh heeft toch tussen ons en de kinderen van Ruben en Gad de Jordaan
    als grens gesteld? Ge hebt dus geen deel aan Jahweh!” En zo zouden uw kinderen
    oorzaak zijn, dat de onze Jahweh niet meer vreesden.
  nch-BL: Huelis moilhuise para TOTECO quitalijtoc ni hueyat Jordán para techiyocacahuase
    huan quinilhuise toteipan ixhuihua ten tohuejhueyi familias Rubén, Gad huan tajco
    ifamilia Manasés para amo teno tijpiyaj ica TOTECO. Huan quej nopa amoteipan ixhuihua
    quinchihuase toteipan ixhuihua ma ayecmo quitepanitaca TOTECO.
  vie-1934: Hỡi con cháu Ru-bên, con cháu Gát, Đức Giê-hô-va đã đặt sông Giô-đanh
    làm giới hạn giữa chúng ta và các ngươi; các ngươi chẳng có phần chi nơi Đức Giê-hô-va!
    Như vậy con cháu của anh em sẽ làm cho con cháu chúng tôi thôi kính sợ Đức Giê-hô-va.
  hin-CV: क्योंकि याहवेह ने तुम्हारे तथा हमारे बीच में यरदन को एक सीमा बना दिया है.
    तुम, जो रियूबेन तथा गाद वंश के हो; याहवेह में तुम्हारा कोई भाग नहीं है.’ ऐसा कहकर
    आपकी संतान हमारी संतान को याहवेह के प्रति जो भय और आदर के योग्य है उससे दूर कर
    देगी तो?
  spa-BES: 'Porque el Señor ha hecho del Jordán una línea de división entre nosotros
    y ustedes, los hijos de Rubén y los hijos de Gad; no tienes parte en el Señor:
    así tus hijos harán que nuestros hijos dejen de temer al Señor.'
  tdx-tdx: ie nampañefere’ Iehovà an-tika Iardeney? Aa le tsy manañ’ anjara amy Iehovà
    nahareo ana’ i Reobene naho ana’ i Gade; ke izay ty hampanjehara’ o ana’ areoo
    o ana’aio tsy hañeveña’ iareo amy Iehovà?
  tha-KJV: เพราะว่าพระเยโฮวาห์ทรงกำหนดแม่น้ำจอร์แดนเป็นพรมแดนระหว่างเรากับเจ้าทั้งหลายนะ
    คนรูเบนและคนกาดเอ๋ย พวกเจ้าไม่​มี​ส่วนในพระเยโฮวาห์’ ดังนั้นแหละลูกหลานของท่านอาจกระทำให้ลูกหลานของเราทั้งหลายหยุดเกรงกลัวพระเยโฮวาห์
  por-BR-2018: O SENHOR pôs por termo o Jordão entre nós e vós, ó filhos de Rúben
    e filhos de Gade; vós não tendes parte no SENHOR; e assim os vossos filhos farão
    que nossos filhos não temam ao SENHOR.
  deu-ELO: Jehova hat ja eine Grenze, den Jordan, zwischen uns und euch gesetzt, ihr
    Kinder Ruben und ihr Kinder Gad; ihr habt kein Teil an Jehova! Und so würden eure
    Kinder machen, daß unsere Kinder aufhörten, Jehova zu fürchten.
  eng-WYC-2018: O! ye sons of Reuben, and ye sons of Gad, the Lord hath set a term,
    the flood Jordan, betwixt us and you; and therefore ye have no part in the Lord;
    and by this occasion your sons shall turn away our sons from the dread of the
    Lord. (and they say, O ye sons of Reuben! and ye sons of Gad, the Lord hath set
    a border, the Jordan River, between us and you; and so ye have no part in the
    Lord; and in this way your sons and daughters shall turn away our sons and daughters
    from the fear of the Lord or from reverence for the Lord.)
  epo-epo: kiel limon inter ni kaj vi, Rubenidoj kaj Gadidoj, la Eternulo metis Jordanon;
    vi ne havas parton en la Eternulo. Kaj tiamaniere viaj filoj malhelpus niajn filojn
    respekti la Eternulon.
  uig-PIN: Əy Rubǝnlǝr wǝ Gadlar, Pǝrwǝrdigar biz bilǝn silǝrning otturimizda Iordan
    dǝryasini qegra ⱪilip ⱪoyƣan ǝmǝsmu? Xunga silǝrning Pǝrwǝrdigardin ⱨeqⱪandaⱪ
    nesiwǝnglar yoⱪtur!» deyixidin ǝndixǝ ⱪilduⱪ.
  beo-beo: E da Yodane Hano alalo amo da afafasu alalo, ninia amola dilia Liubene
    amola Ga:de amo afafama:ne ilegei dagoi.’ Amasea, diligaga fi da ninigaga fi ilia
    Hina Godema nodone sia:ne gadosu logo hedofasa:besa:le, ninia agoane hamoi.
  tpi-OTNT: Bikpela i putim wara Jordan olsem mak namel long mipela na yupela ol manmeri
    bilong Ruben na Gat. Yupela i no lain bilong Bikpela.’ Mipela i pret, nogut ol
    tumbuna bilong yupela i pasim ol tumbuna bilong mipela na ol i no inap lotu long
    Bikpela.
  hau-SA: Ubangiji ya sa Urdun ya zama iyaka tsakaninmu da ku, ku mutanen Ruben da
    mutanen Gad! Ba ku da rabo cikin Ubangiji.’ ’Ya’yanku za su iya sa ’ya’yanmu su
    daina tsoron Ubangiji.
  uig-LAT: Ey Rubenler we Gadlar, Perwerdigar biz bilen silerning otturimizda Iordan
    deryasini chégra qilip qoyghan emesmu? Shunga silerning Perwerdigardin héchqandaq
    nésiwenglar yoqtur!» déyishidin endishe qilduq.
  nde-nde: UThixo sewenza iJodani ibe ngumngcele phakathi kwethu lani lina maRubheni
    lamaGadi! Kalilasabelo kuThixo.’ Ngakho izizukulwane zenu zingenza ukuthi ezethu
    ziyekele ukwesaba uThixo.
  ton-ton: He kuo ngaohi ʻe Sihova ʻa Sioatani ko e ngataʻanga vahevahe ʻiate kimautolu
    mo kimoutolu, ʻakimoutolu ʻae fānau ʻa Lupeni mo e fānau ʻa Kata; ʻoku ʻikai hamou
    tofiʻa ʻia Sihova;’ ko ia ʻe fai ʻe hoʻomou fānau ke taʻofi ʻemau fānau ʻi heʻenau
    manavahē kia Sihova.
  ces-1613: Poněvadž meze položil Hospodin mezi námi a vámi, ó synové Rubenovi a synové
    Gádovi, Jordán tento, nemáte vy dílu v Hospodinu. I odvrátí synové vaši syny naše
    od bázně Hospodinovy.
  eng-WMB: For the LORD has made the Jordan a border between us and you, you children
    of Reuben and children of Gad. You have no portion in the LORD.”’ So your children
    might make our children cease from fearing the LORD.
  tam-TCV: ரூபனியரே! காத்தியரே! உங்களுக்கும் எங்களுக்கும் இடையே யெகோவா யோர்தான் நதியை
    எல்லையாக வைத்திருக்கிறார்; யெகோவாவிடத்தில் உங்களுக்குப் பங்கில்லை’ என்று சொல்வார்கள்
    என்ற பயத்தினால் இதைச் செய்தோம். இவ்வாறு எங்களுடைய சந்ததிகள் யெகோவாவுக்குப் பயந்து
    நடப்பதை நிறுத்திவிட உங்கள் சந்ததிகள் காரணமாயிருப்பார்கள்.
  ceb-ULB: Kay gihimo ni Yahweh nga utlanan ang Jordan taliwala kaninyo ug kanamo.
    Kamo nga mga katawhan ni Reuben ug katawhan ni Gad, wala kamoy labot kang Yahweh.'
    Kay tingalig paundangon sa inyong mga anak ang among mga anak sa pagsimba kang
    Yahweh.
  pol-UBG: Oto PAN ustanowił Jordan granicą między nami a wami, synowie Rubena i synowie
    Gada; nie macie działu w PANU. W ten sposób wasi synowie odwrócą naszych synów
    od bojaźni PANA.
  urd-GVU: آخر رب نے ہمارے اور آپ کے درمیان دریائے یردن کی سرحد مقرر کی ہے۔ چنانچہ
    آپ کو رب کی عبادت کرنے کا کوئی حق نہیں!‘ ایسا کرنے سے آپ کی اولاد ہماری اولاد
    کو رب کی خدمت کرنے سے روکے گی۔
  deu-1912: Der HERR hat den Jordan zur Grenze gesetzt zwischen uns und euch Kindern
    Ruben und Gad; ihr habt keinen Teil am HERRN.” Damit würden eure Kinder unsre
    Kinder von der Furcht des HERRN weisen.
  kan-2017: ರೂಬೇನ್ಯರೇ, ಗಾದ್ಯರೇ, ಯೆಹೋವನು ನಿಮಗೂ ನಮಗೂ ನಡುವೆ ಈ ಯೊರ್ದನ್ ನದಿಯನ್ನು ಮೇರೆಯಾಗಿ
    ಇಟ್ಟಿದ್ದಾನೆ. ಯೆಹೋವನಲ್ಲಿ ನಿಮಗೆ ಯಾವ ಪಾಲೂ ಇಲ್ಲ ಎಂದು ಹೇಳಿ ನಿಮ್ಮ ಮಕ್ಕಳು ನಮ್ಮ ಮಕ್ಕಳನ್ನು
    ದೈವಭಕ್ತಿಯಿಂದ ಬೇರ್ಪಡಿಸಿಯಾರೆಂದು ಭಯಪಟ್ಟೆವು.
  tgo-tgo: Amalaghɨniye va i vakatha Jorɨdan i tabo teghala weinda, ghime na ghemi
    uu Rubin na uu Gad. Ma tembe valɨkaiwamiva hu vakatha bigi regha weya Giya Loi.’
    Mbwatavole orumburumbumi thɨ vakatha orumburumbume thɨ viyathu Giya Loi gha mararu.”
  yap-yap: Ir e tay e Jordan nib mathil u thildad, gimed e pi girdi’ rok Ruben nge
    Gad. Dariy rogmed ngak SOMOL.’ Ma aram e richey me taleg e pi’in owchemed e pi’in
    owchemad ndab ku ra liyorgad ngak SOMOL.
  hlt-MCSB: BOEIPA loh kaimih laklo neh nangmih laklo ah rhi a suem coeng. Reuben
    koca neh Gad koca, BOEIPA dongah Jordan te nangmih kah khoyo moenih. Te dongah
    nangmih koca loh BOEIPA aka rhih pawh kaimih ca rhoek te kangkuen sak saeh.
  mdy-ETH: ዒንሢ ሮኦቤኤሌንታ ጋኣዴንታ ናኣታ ዒንሢና ኑኡናናኮ ሳዛ ናንጊና ናንጋ ጎዳ ዮርዳኖሴ ዎሮ ዛጲ ጌሢ ፓቄኔ፤ ዬያሮ
    ዒንሢ ናንጊና ናንጋ ጎዳ ካኣሽካኒ ፔቴታዖ ዳንዳዑዋሴ› ጋዓንዳኔ ጌዒ ዓልቲሢና ሌሊኬ፤ ዬያይዲ ዒንሢ ዜርፃ ኑ ዜርፆ ናንጊና
    ናንጋ ጎዳ ካኣሽኩዋጉዲ ላኣጋኒ ዳንዳዓኔ።
  twi-ASANTE: Awurade de Asubɔnten Yordan ato yɛn nkurɔfoɔ ne ne nkurɔfoɔ ntam ɛhyeɛ.
    Monni kyɛfa wɔ Awurade mu!’ Enti, mo asefoɔ bɛma yɛn asefoɔ agyae Awurade som.
  eng-WEBU: For the LORD has made the Jordan a border between us and you, you children
    of Reuben and children of Gad. You have no portion in the LORD.”’ So your children
    might make our children cease from fearing the LORD.
  bnp-bnp: E BAKOVI DAGI i ru a naru e Iordan ge a nagi ne hita, mua a kabu ne Reuben,
    ne Gad, a kalavana kabu ne Manase i uka ma mua a tara ne BAKOVI DAGI.’ Mi mangenge
    vona e huriki a hamone mua ma ri gi hatekakari e huriki a hamone mia i uka ma
    ri gi kavurikea e BAKOVI DAGI.
  wal-wal: Inttenoo, Roobeelanne Gaada zaretoo, GODAI nu giddooninne intte giddon
    Yorddaanoosa SHaafaa zawayiis. GODAN inttena gattiyaabi baawa’ yaaganaakkonne
    giidi hirggido gishshaassa. Hegaadan oottidi, intte zareti nu zareta GODAAYYO
    goinnennaadan teqqennan aggokkona.
  spa-PDDPT: Yavé puso el Jordán como frontera entre nosotros y ustedes, oh hijos
    de Rubén e hijos de Gad, ustedes no tienen parte en Yavé. Y así sus hijos harían
    que nuestros hijos dejen de temer a Yavé.
  gun-gun: Mba'eta Jordão yakã Senhor onhono vy yvy apyrã omoĩ raka'e ore ha'e peẽ
    kuery mbyte, peẽ Rúben ha'e Gade ramymino kuery. Mba'eve ndaperekoi Senhor reve”,
    he'i 'rã okuapy. Ha'e rami vy pendera'y kuery ojapo 'rã orera'y kuery ojepe'a
    aguã rami Senhor renonde ojererokyjea rupi ikuaia gui.
  agu-BL: Na cyajnak cyen tk'ol Ryos yi tzanla' Jordán tetz jatxbil kaxo'l tzituch'wok.
    Cha'stzun te qui'c itocle'n te Kataj. ”Ej, nin ko ya'tz chiban yi chinitxa'u'
    scye'j yi e' ketz, tz'elepon tzun Kataj te chic'u'l yi e' ketz kanitxa'.
  ilo-ULB: Ta inaramid ni Yahweh a beddeng ti Jordan iti nagbaetantayo. Dakayo a tattao
    ti Ruben ken Gad, awan ti bibiangyo kenni Yahweh.' Iti kasta ket amangan no pasardengento
    dagiti annakyo dagiti annakmi nga agdayaw kenni Yahweh.
  kpg-kpg: Mee ne hai di Monowai Jordan di hagageinga i mehanga gimaadou mo goodou
    go nia madawaawa Reuben mo Gad. Goodou godou mee mai baahi Dimaadua ai!’ Gei godou
    dama gaa hai madau dama gi hagalee daumaha ang gi Dimaadua.
  uig-ARA: ئەي رۇبەنلەر ۋە گادلار، پەرۋەردىگار بىز بىلەن سىلەرنىڭ ئوتتۇرىمىزدا ئىئوردان
    دەرياسىنى چېگرا قىلىپ قويغان ئەمەسمۇ؟ شۇڭا سىلەرنىڭ پەرۋەردىگاردىن ھېچقانداق نېسىۋەڭلار
    يوقتۇر!» دېيىشىدىن ئەندىشە قىلدۇق.
  bsp-bsp: Kanu Kəpɔŋ kəmboc kələŋcər Yurdɛn nəna kɔ səna dacɔ, aRuben, kɔ aKadu,
    ali tes teyi f' on sɔ dacɔ kɔ Kanu Kəpɔŋ!› Teta awut anu tendesɔŋɛ ta awut asu
    ŋaŋnesɛ sɔ Kanu Kəpɔŋ-ɛ.
  sus-sus: Alatala Yurudɛn nan findixi won naaninyi ra. Ruben bɔnsɔɛ nun Gadi bɔnsɔɛ,
    wo gbe yo mu na Alatala gbe ya ma.› Muxu xa die bama nɛ gaaxufe Alatala ya ra
    wo xa die saabui ra.»
  pon-2006: E ketin wiahda Sordan pwehn wiahla irepen sahpw nanpwungen kiht oh kumwail
    tohn kadaudok en Reupen oh Kad. Kaidehn kumwail sapwellimen KAUN-O, Koht en Israel.’
    Kadaudokamwail kan eri pahn kak katokehdi sang kadaudokat kan pwe re en dehr iang
    kaudokiong KAUN-O.
  ksd-ksd: Tago ra Luluai i ga tibe ra Iordan upi ra langun livuan ta vevet ma avat
    a tarai Ruben ma ra tarai Gad; vakir kavava ta tiniba tai ra Luluai. Damana ra
    umana natu i vavat diat a tigal ra umana natu i vevet upi koko diat a ru mule
    ra Luluai.
  tur-YTC: Çünkü ey Ruven'in çocukları ve Gad'ın çocukları, Yahve sizinle bizim aramızda
    Yarden'i sınır yaptı. Sizin Yahve'de payınız yoktur”' diyebilirler. Böylece sizin
    çocuklarınız, bizim çocuklarımızın Yahve'den korkmasını engelleyebilirlerdi.”
  grc-BRENT: Καὶ ὅρια ἔθηκε Κύριος ἀναμέσον ἡμῶν καὶ ὑμῶν τὸν Ἰορδάνην, καὶ οὐκ ἔστιν
    ὑμῖν μερὶς Κυρίου· καὶ ἀπαλλοτριώσουσιν οἱ υἱοὶ ὑμῶν τοὺς υἱῶν ἡμῶν, ἵνα μὴ σέβωνται
    Κύριον.
  ind-AYT: Sebab, TUHAN sudah menetapkan Sungai Yordan sebagai batas di antara kita,
    hai keturunan Ruben dan keturunan Gad! Kamu tidak mempunyai bagian dari TUHAN.
    Demikianlah anak-anakmu akan membuat anak-anak kami berhenti dari berbakti kepada
    TUHAN.
  nya-nya: Yehova anayika mtsinje wa Yorodani kukhala malire pakati pa ife ndi inu,
    anthu a fuko la Rubeni ndi Gadi. Inuyo mulibe gawo mwa Yehova.’ Tsono mwina zidzukulu
    zanuzo nʼkudzaletsa zathu kupembedza Yehova.
  hrv-hrv: Zar nije, sinovi Rubenovi i sinovi Gadovi, postavio Jahve između vas i
    nas među našu - Jordan? Vi nemate dijela s Jahvom.' I tako bi sinovi vaši mogli
    učiniti da se sinovi naši odvrate te ne štuju Jahvu.
  mps-mps: ‘Genuai Bidigo te wę Jordango da dąį tomode muani, tama dage te Ruben
    me Gat tego hani we bidi dabe, dage te Genuai Bidigo hani meni,’ te po waidalio.
    Tama tiyu, te dagego wąį dabego te dago wąį dabe paliama, tama augwaligo te
    Genuai Bidibolo lotu po me wagobeo.”
  tpi-tpi: Bikpela i putim wara Jordan olsem mak namel long mipela na yupela ol manmeri
    bilong Ruben na Gat. Yupela i no lain bilong Bikpela.’ Mipela i pret, nogut ol
    tumbuna bilong yupela i pasim ol tumbuna bilong mipela na ol i no inap lotu long
    Bikpela.
  dan-1931: HERREN har jo sat Jordan som Grænse imellem os, og eder, Rubenitter og
    Gaditter; I har ingen Del i HERREN! Og således kunde eders Børn få vore til at
    høre op med at frygte HERREN.
  vie-OVCB: Chúa Hằng Hữu đã đặt sông Giô-đan làm biên giới ngăn cách đôi đường, các
    người chẳng có phần gì nơi Chúa Hằng Hữu cả.’ Và như thế, con cháu anh em sẽ làm
