    သင်တို့သားမြေးတို့သည် ပြုကြမည်ဟု စိုးရိမ်၍ ဤအမှုကို ပြုပြီမဟုတ်လော။
  hmo-hmo: Lohiabada ese Ioridane Sinavai be ai bona umui Rubena bona Gado taudia
    iseda huanai ia atoa, tano hetoana. Umui be Lohiabada ena taudia lasi.’ Emui natudia
    bema unai bamona do idia hereva neganai, sedira aiemai natudia ese Lohiabada tomadiho
    henia kara do idia hadokoa.
  urd-urd: क्यूँकि ख़ुदावन्द तो हमारे और तुम्हारे बीच 'ऐ बनी रूबिन और बनी जद्द यरदन
    को हद ठहराया है इसलिए ख़ुदावन्द में तुम्हारा कोई हिस्सा नहीं है, यूँ तुम्हारी
    औलाद हमारी औलाद से ख़ुदावन्द का ख़ौफ़ छुड़ा देगी।
  rus-SYN: 'Господь поставил пределом между нами и вами, сыны Рувимовы и сыны Гадовы,
    Иордан: нет вам части в Господе”. Таким образом ваши сыны не допустили бы наших
    сынов чтить Господа.'
  bqc-SIM: Dii mɛ́ Yuudɛ̃ dà wápiↄ ń ápiↄ zãnguo wá bùsu zↄ̃lɛ ũ. Á baa kú
    ń Diioo. Lá á buiↄ gi wá buiↄnɛ aa misiilɛ Diiɛn we.
  tcz-CHONGTHU: Ajeh chu Pakaiyin nanghotoh Reuben chate Gad chate, ikikah uva Jordan
    vadung hi gamgia asemsa ahitai, khunungleh nangho Pakaiya chan naneipouve ati
    theiju ahi, hitobanga hi nachateovin kachateo hi Pakai ahousahda theiyu ahi.
  mar-mar: हे रऊबेनी व गादी लोकहो, परमेश्वराने यार्देन ही सीमा लावून दिली आहे; तुम्हाला
    परमेश्वरावर हक्क नाही. अशा प्रकारे तुमचे वंशज आमच्या वंशजांना परमेश्वराचे भय धरण्यापासून
    परावृत्त करतील.
  qub-qub: Nogacuna adurashä Tayta Diosmi Jordán mayuta churasha shuynina canapaj.
    Chaymi gamcuna Rubén, Gad trïbucuna caycho Tayta Diosta aduranayqui mana camacanchu›
    nir. Chayno wamrayquicuna niptenga wamräcuna Tayta Diosta manami aduranganachu.
  hat-hat: Seyè a mete larivyè Jouden an tankou yon limit nan mitan pèp Izrayèl la
    yon bò ak moun Woubenn yo ak moun Gad yo yon bò. Se sa ki fè moun Woubenn yo ak
    moun Gad yo pa gen anyen pou yo wè ak Seyè a. Konsa pitit moun pèp Izrayèl yo
    va lakòz pitit moun Woubenn yo ak pitit moun Gad yo sispann gen krentif pou Seyè
    a.
  eng-BSB: For the LORD has made the Jordan a border between us and you Reubenites
    and Gadites. You have no share in the LORD!’ So your descendants could cause ours
    to stop fearing the LORD.
  tod-tod: Luɓɛn ná-bolodai, ta Gade ná-bolodai, Ɠɔoɠɔ GALAGI ɓɔɠɔi la Zuludɛn ɠɛɛni
    ga kwɛpelemaʋɛ ade yɔɠɔzu ɓaa? Wɔnɔ la Ɠɔoɠɔ GALAGI ná-faiti su!› Wo-mavofodaiti
    ta ɠɛ ga zaɓu, gi-mavofodaiti ti ɓeteʋe Ɠɔoɠɔ GALAGI lɛbi vai ʋa.
  eng-WEBPB: For the LORD has made the Jordan a border between us and you, you children
    of Reuben and children of Gad. You have no portion in the LORD.”’ So your children
    might make our children cease from fearing the LORD.
  kbq-kbq: Hanki tagri'ene, tamagri'ene amu'nompina Ra Anumzamo Jodani tinte mopamofo
    agema'a ante'neankita, tamagra Rubeni naga'ene Gati nagara tagri naga omani'naze
    nehu'za, Anumzana tamagri Anumza omani'neankita monora huonteho hu'za hu'zanku
    koro huta ana ita tro hu'none.
  nhe-BL: Huelis moilhuise para TOTECO quitlalijtoc ni atemitl Jordán para techiyocacahuase
    huan quinilhuise toteipa ixhuihua tlen tohuejhueyi familias Rubén, Gad huan tlajco
    ifamilia Manasés para ax tleno tijpiyaj ica TOTECO. Huan queja nopa imoteipa ixhuihua
    quinchihuase toteipa ixhuihua ma ayoc quitlepanitaca TOTECO.
  gub-BL: 'Tuweharupi Wiko Ma''e omono Zotàw yrykaw zanemyteromo a''e. Peiko mokoz
    Izaew ta''yr wazuapyapyr romo: Humen izuapyapyr wà, Kaz izuapyapyr wà. Napeiko
    kwaw Tupàn Tuweharupi Wiko Ma''e hemiaihu romo, i''i putar wanupe wà nehe. Nezewe
    mehe pezuapyapyr umupytu''u kar putar ru''u urezuapyapyr Tupàn Tuweharupi Wiko
    Ma''e imuwete re a''e wà nehe.'
