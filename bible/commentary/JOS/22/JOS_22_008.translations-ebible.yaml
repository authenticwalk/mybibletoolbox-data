verse: JOS.022.008
translations:
  mal-C: “നിരവധി കന്നുകാലികൾ, വെള്ളി, സ്വർണം, വെങ്കലം, ഇരുമ്പ്, വളരെ വസ്ത്രങ്ങൾ തുടങ്ങി
    വമ്പിച്ച സമ്പത്തോടുകൂടി നിങ്ങൾ വീടുകളിലേക്കു മടങ്ങുക. നിങ്ങളുടെ ശത്രുക്കളിൽനിന്നു
    ലഭിച്ച കൊള്ളമുതൽ നിങ്ങളുടെ സഹോദരങ്ങളുമായി പങ്കിടുകയും ചെയ്യണം.”
  deu-TKW: kehrten sie mit vielen Schätzen und einem sehr großen Viehstand, mit Silber
    und Gold, Kupfer und Eisen und sehr zahlreichen Gewändern nach Hause zurück und
    teilten mit ihren Volksgenossen, was sie von ihren Feinden erbeutet hatten.
  lin-lin: 'Alobaki na bango : « Bozonga na bandako na bino na bozwi ebele, na bibwele
    ebele, na palata, na wolo, na bronze, na bibende, mpe na bilamba ebele. Bokabola
    elongo na bandeko na bino bomengo ya bitumba oyo bosili kozwa epai ya banguna
    na bino. »'
  eng-LSV: and speaks to them, saying, “Turn back to your tents with great riches,
    and with very much livestock, with silver, and with gold, and with bronze, and
    with iron, and with very much raiment; divide the spoil of your enemies with your
    brothers.”
  eng-GNV: 'Thus he spake vnto them, saying, Returne with much riches vnto your tents,
    and with a great multitude of cattell, with siluer and with golde, with brasse
    and with yron, and with great abundance of rayment: deuide the spoyle of your
    enemies with your brethren.'
  eng-WEBSTER: 'And he spoke to them, saying, Return with much riches to your tents,
    and with very many cattle, with silver, and with gold, and with brass, and with
    iron, and with very much raiment: divide the spoil of your enemies with your brethren.'
  nhw-BL: 'huan quinilhui: “Sempa xiyaca amochajchaj ica nochi amoricojyo catli anquitlantoque
    tlen tocualancaitacahua. Anquinpiyaj tlahuel miyac tlapiyalme, plata, oro, bronce
    huan yoyomitl. Huajca quema anajsise, xiquinmajmacatij amoicnihua ipan amotlal.”'
  swh-ONEN: akisema, “Rudini nyumbani mwenu na utajiri wenu mwingi, yaani makundi
    makubwa ya mifugo, mkiwa na fedha, dhahabu, shaba na chuma, pia wingi wa nguo,
    nanyi mkagawane na ndugu zenu hizo nyara zilizotoka kwa adui zenu.”
  bba-bba: '@see-verse:JOS.022.007'
  eng-KJVCPB: 'and he spake unto them, saying, Return with much riches unto your tents,
    and with very much cattle, with silver, and with gold, and with brass, and with
    iron, and with very much raiment: divide the spoil of your enemies with your brethren.'
  luo-luo: “Ero udok e miechu gi mwandu mangʼeny kaka kweth mar jamni mathoth, fedha,
    dhahabu, mula gi nyinyo, kod lewni mangʼeny kendo neuru ni upogone oweteu gigo
    mane upeyo kuom wasiku.”
  meu-meu: 'eto, Emui noho gabudia ba lou lao, mai kohumui logora ida: boromakau momo
    herea, bona silver, bona gold, bona auri labora-labora, bona auri, bona dabua
    momo. Ḡau tamona, tuari ai o abi kohudia na varavaramui ida ba heharilai heheni.'
  npi-ULB: र तिनीहरूलाई भने, “धेरै रुपियाँ-पैसा र सुन, चाँदी, काँसा र फलामसहित धेरै
    लत्ताकपडासहित तिमीहरूका पालहरूमा फर्क । तिमीहरूका शत्रुहरूबाट लिएका लूटका मालहरू
    तिमीहरूका दाजुभाइहरूसँग बाँड ।
  yor-yor: Ó sì wí pé, “Ẹ padà sí ilẹ̀ ẹ yín pẹ̀lú ọrọ̀ púpọ̀ yín, pẹ̀lú agbo ẹran
    ọ̀sìn, pẹ̀lú fàdákà, wúrà, idẹ àti irin, àti ọ̀pọ̀lọpọ̀ aṣọ, kí ẹ sì pín ìkógun
    tí ẹ rí gbà láti ọ̀dọ̀ àwọn ọ̀tá yín pẹ̀lú àwọn arákùnrin yín.”
  emp-NTPO: '@see-verse:JOS.022.007'
  ind-ind: Yosua berkata, “Kalian sudah menjadi kaya raya. Kalian mempunyai banyak
    ternak, perak, emas, perunggu, besi, dan pakaian. Pulang dan bagilah kepada saudara-saudaramu
    barang-barang yang sudah kalian rampas dari musuh.”
  pes-OPCB: '@see-verse:JOS.022.007'
  tgl-ULB: at sinabi sa kanila, “Bumalik sa inyong mga tolda na may maraming salapi,
    at may napakaraming alagang hayop, at ng pilak at ginto, at ng tanso at bakal,
    at ng napakaraming mga kasuotan. Hatiin ninyo ang mga ninakaw mula sa inyong mga
    kaaway kasama ng inyong mga kapatid na lalaki.”
  hui-hui: tihondo lamialu lalu, Áyu tígua dabudabu dewaore mo yalu nogo sibi bulumagarubi
    muni ngolo silibarubi boronosibi aeanerubi aga dewaorerubi yu kamiruni yalu tíni
    dindi dai bidaba. Yalu dai buwa tígua wai bialu wai labuha howa mbirale mo yidamiruni
    aria maru tínaga damene andaga hayadaru talebu migi bilimu, lene.
  mya-mya: '@see-verse:JOS.022.007'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རྒྱུ་ནོར་མང་པོ་དང་ཕྱུགས་ཁྱུ་ཆེན་པོ། གསེར་དངུལ་ལི་ལྕགས། དེ་མིན་གྱོན་གོས་མང་པོ་བཅས་ཁྱེར་ནས་ཁྱོད་ཚོའི་གུར་ཏུ་ཕྱིར་ལོག་དགོས་ལ།
    ཁྱོད་ཚོས་དགྲ་བོ་ནས་ཕྲོགས་འོངས་པའི་དངོས་པོ་དག་ནི་སྤུན་ཟླ་རྣམས་ལ་བགོ་དགོས་ཞེས་སྨྲས།
  sna-sna: achiti, “Dzokerai kumisha yenyu nepfuma yenyu zhinji, nemombe dzakawanda,
    nesirivha, negoridhe, ndarira nesimbi, nenhumbi dzakawanda chose, mundogovana
    nehama dzenyu zvamakapamba kuvavengi venyu.”
  spa-BLM: 'y les habló diciendo: “Volved con mucha riqueza a vuestras tiendas, con
    mucho ganado, con plata, con oro, con bronce, con hierro y con mucha ropa. Repartan
    el botín de sus enemigos con sus hermanos”.'
  cac-cac: '@see-verse:JOS.022.007'
  swh-ULB: na kisha akawaambia, “Rudini katika hema zenu mkiwa na pesa nyingi, na
    mkiwa na mifugo mingi, pamoja na na fedha, na dhahabu, na shaba na chuma, na nguo
    nyingi. Gawaneni na ndugu zenu nyara mlizochukua kutoka kwa maadui zenu.
  bel-bel: 'дык сказаў ім: зь вялікім багацьцем вяртаецеся вы ў намёты вашыя, зь вялікім
    мноствам быдла, з срэбрам, з золатам, зь медзьдзю і з жалезам, і зь вялікім мноствам
    вопраткі: падзялеце здабычу, узятую ў ворагаў вашых з братамі вашымі.'
  deu-ELBBK: 'und er sprach zu ihnen und sagte: Kehrt nach euren Zelten zurück mit
    vielen Reichtümern und mit sehr vielem Vieh, mit Silber und mit Gold und mit Kupfer
    und mit Eisen und mit Kleidern in großer Menge; teilt die Beute eurer Feinde mit
    euren Brüdern.'
  mbb-OT: he ke sikandin te, “Ed-ulì kew he ed-uwit te mahabet he menge ketiǥeyunan–menge
    uyaǥen, pelata, bulawan, brunsi, putew wey menge visti. Behini niw is menge kezuzumahi
    niw he ziyà te keniyu te minsan hengkey he naaǥew niw ziyà te menge kuntada niw.”
  mal-2015: 'യോശുവ അവരെ അനുഗ്രഹിച്ചു അവരോടു പറഞ്ഞതു: വളരെ നാല്ക്കാലികൾ, വെള്ളി, പൊന്നു,
    ചെമ്പു, ഇരിമ്പു, വളരെ വസ്ത്രം എന്നിങ്ങനെ അനവധി സമ്പത്തോടും കൂടെ നിങ്ങൾ നിങ്ങളുടെ
    വീടുകളിലേക്കു മടങ്ങിപ്പോകയും നിങ്ങളുടെ ശത്രുക്കളുടെ പക്കൽനിന്നു കിട്ടിയ കൊള്ള
    നിങ്ങളുടെ സഹോദരന്മാരുമായി പങ്കിട്ടുകൊൾകയും ചെയ്‌വിൻ.'
  rmc-rmc: 'phenďa lenge: „Džan pale andre tumare stani le bare barvaľipnaha, but
    stadenca the rupoha, somnakaha, brondzoha, trasteha the but gadenca. Rozďelinen
    tumenge peskre phralenca oda, so iľan le ňeprijaťeľendar.“'
  nlg-nlg: “Kau tuvalira na lei hoghomiu tana komu na lei totobo subo tau holai tadira
    na ghamiu na levunimate. Kay tuvalira nia na buluka, mana silver mana gold manabras,
    mana halo ma na tivi.”
  pes-OPV: 'و ایشان را مخاطب ساخته، گفت: «با دولت بسیار و با مواشی بی‌شمار، با نقره
    و طلا و مس وآهن و لباس فراوان به خیمه های خود برگردید، وغنیمت دشمنان خود را با
    برادران خویش تقسیم نمایید.»'
  ron-1924: 'Кынд й-а тримис Иосуа ла кортуриле лор, й-а бинекувынтат ши ле-а зис:
    „Вой вэ ынтоарчець ла кортуриле воастре ку марь богэций, ку фоарте мулте турме
    ши ку о маре мулциме де арӂинт, де аур, де арамэ, де фер ши де ымбрэкэминте. Ымпэрциць
    ку фраций воштри прада луатэ де ла врэжмаший воштри.”'
  ben-OBCV: তিনি তাদের বললেন, “তোমরা প্রচুর সম্পত্তি নিয়ে নিজেদের ঘরে ফিরে যাও—গৃহপালিত
    পশুর বড়ো বড়ো পাল, রুপো, সোনা, ব্রোঞ্জ ও লোহা এবং প্রচুর পরিমাণে পরিধেয় পোশাক
    নিয়ে যাও—ও তোমরা তোমাদের শত্রুদের কাছ থেকে যে সমস্ত জিনিসপত্র লুট করেছ, তা তোমাদের
    ইস্রায়েলী ভাইদের সঙ্গে ভাগ করে নিয়ো।”
  som-som: oo intuu la hadlay ayuu ku yidhi, Teendhooyinkiinnii kula noqda maal badan,
    iyo lo' aad u tiro badan, iyo lacag, iyo dahab, iyo naxaas, iyo bir, iyo dhar
    aad u badan; oo boolidii cadaawayaashiinna laga helay walaalihiin la qaybsada.
  lat-VUC: 'dixit ad eos: In multa substantia atque divitiis revertimini ad sedes
    vestras, cum argento et auro, ære ac ferro, et veste multiplici: dividite prædam
    hostium cum fratribus vestris.'
  eng-ASVBT: 'and spake unto them, saying, Return with much wealth unto your tents,
    and with very much cattle, with silver, and with gold, and with brass, and with
    iron, and with very much raiment: divide the spoil of your enemies with your brethren.'
  ita-1885: Poichè voi ritornate alle vostre stanze con gran ricchezze, e con moltissimo
    bestiame, e con grandissima quantità d'argento, e d'oro, e di rame, e di ferro,
    e di vestimenti; spartite le spoglie de' vostri nemici co' vostri fratelli.
  eng-LXXUP: And they departed with much wealth to their houses, and they divided
    the spoil of their enemies with their brethren; very much cattle, and silver,
    and gold, and iron, and much raiment.
  eng-ULB: and said to them, “Return to your tents with much money, and with very
    much livestock, and with silver and gold, and with bronze and iron, and with very
    many garments. Divide the plunder from your enemies with your brothers.”
  spa-VBL: 'Les dijo: “Llévense a casa todas las riquezas que se han ganado: los grandes
    rebaños de ganado, los objetos de oro, plata, cobre y hierro, la gran cantidad
    de ropa. Compartan todo este botín con sus hermanos”.'
  fra-_FOB: 'Vous retournez à vos tentes avec de grandes richesses et avec un bétail
    fort nombreux; avec de l''or, de l''argent, de l''airain, du fer, des vêtements
    en grande abondance: partagez avec vos frères le butin de vos ennemis.'
  mal-mal: 'യോശുവ അവരോട് പറഞ്ഞത്: “നാല്‍ക്കാലികൾ, വെള്ളി, പൊന്ന്, ചെമ്പ്, ഇരിമ്പ്,
    വസ്ത്രം എന്നിങ്ങനെ അനവധി സമ്പത്തോടുകൂടെ നിങ്ങൾ നിങ്ങളുടെ വീടുകളിലേക്ക് മടങ്ങിപ്പോകയും
    ശത്രുക്കളുടെ പക്കൽനിന്ന് കിട്ടിയ കൊള്ള നിങ്ങളുടെ സഹോദരന്മാരുമായി പങ്കിടുകയും ചെയ്‌വിൻ”.'
  urd-GVR: kahā, “Āp baṛī daulat ke sāth apne ghar lauṭ rahe haiṅ. Āp ko baṛe rewaṛ,
    sonā, chāṅdī, lohā aur bahut-se kapṛe mil gae haiṅ. Jab āp apne ghar pahuṅcheṅge
    to māl-e-ġhanīmat un ke sāth bāṅṭeṅ jo ghar meṅ rah gae haiṅ.”
  suz-BL: मिनु मेको आन कली “इन जोरी सत्रु रे रोइश्‍शो शुश शोंप नु शुश बी ब्‍यफ, क्‍यारश
    भेडा, शुश सुन चांदी, कांसा फलाम नु शुश वासी लाइश्‍शा, इन लोक्‍ब आन कली यो योक्‍शा
    गेचा माल्‍नीनी” देंत। गन्‍ती ३१:२७
  ita-1927: “Voi tornate alle vostre tende con grandi ricchezze, con moltissimo bestiame,
    con argento, oro, rame, ferro e con grandissima quantità di vestimenta; dividete
    coi vostri fratelli il bottino dei vostri nemici”.
  ckb-ckb: 'پێی گوتن: «بە سامانێکی زۆرەوە بگەڕێنەوە بۆ ماڵەکانتان و بە گاوگۆتاڵێکی
    زۆر و بە زێڕ و زیو و بڕۆنز و ئاسن و جلوبەرگێکی زۆرەوە، دەستکەوتی دوژمنەکانتان
    لەگەڵ براکانتان بەش بکەن.»'
  eng-BBE: And said to them, Go back with much wealth to your tents, and with very
    much cattle, with silver and gold and brass and iron, and with a very great store
    of clothing; give your brothers a part of the goods taken in the war.
  kan-OKCV: “ನೀವು ಬಹು ಆಸ್ತಿಯುಳ್ಳವರಾಗಿ ಪಶುಗಳು, ಬೆಳ್ಳಿ, ಬಂಗಾರ, ಕಂಚು, ಕಬ್ಬಿಣ, ಬಹು ಹೆಚ್ಚಾದ
    ವಸ್ತ್ರಗಳೊಂದಿಗೆ ಹಿಂದಿರುಗಿ, ನಿಮ್ಮ ಗುಡಾರಗಳಿಗೆ ಹೋಗಿರಿ. ನಿಮ್ಮ ಶತ್ರುಗಳ ಕೊಳ್ಳೆಯನ್ನು ನಿಮ್ಮ
    ಸಹೋದರರ ಸಂಗಡ ಹಂಚಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.022.007'
  tam-2017: நீங்கள் மிகுந்த ஐசுவரியத்தோடும், ஏராளமான ஆடுமாடுகளோடும், பொன், வெள்ளி,
    வெண்கலம், இரும்போடும், அநேக ஆடைகளோடும் உங்கள் கூடாரங்களுக்குத் திரும்பி, உங்களுடைய
    எதிரிகளிடம் கொள்ளையிட்டதை உங்களுடைய சகோதரர்களோடு பங்கிட்டுக்கொள்ளுங்கள் என்றான்.
  spa-RV-1909: 'Y hablóles, diciendo: Volveos á vuestras tiendas con grandes riquezas,
    y con grande copia de ganado, con plata, y con oro, y metal, y muchos vestidos:
    partid con vuestros hermanos el despojo de vuestros enemigos.'
  ron-BTF: 'Și le-a vorbit, spunând: Întoarceți-vă la corturile voastre cu multe averi
    și cu turme foarte multe și cu argint și cu aur și cu aramă și cu fier și cu haine
    foarte multe; împărțiți cu frații voștri prada dușmanilor voștri.'
  eng-WEBP: and spoke to them, saying, “Return with much wealth to your tents, with
    very much livestock, with silver, with gold, with bronze, with iron, and with
    very much clothing. Divide the plunder of your enemies with your brothers.”
  eng-FBV: 'He told them, “Take all the wealth you have gained back home: the great
    herds of livestock, the things made of gold, silver, copper, and iron, the huge
    quantity of clothes. Share all this plunder with your brothers.”'
  nld-1939: 'sprak hij tot hen bovendien: Keert terug naar uw tenten met grote schatten
    en zeer veel vee, en met een overvloed van zilver, goud, koper, ijzer en kleren;
    deelt met uw broeders de buit, op uw vijanden behaald.'
  nch-BL: 'huan quinilhui: “Sempa xiyaca amochajchaj ica nochi amoricojyo cati anquitantoque
    ten tocualancaitacahua. Anquinpiyaj tahuel miyac tapiyalme, plata, oro, bronce
    huan yoyomit. Huajca quema anajsise, xiquinmajmacatij amoicnihua ipan amotal.”'
  vie-1934: 'và nói rằng: Các ngươi trở về trại mình có đem của cải rất nhiều, có
    lắm bầy súc vật, cùng vàng, bạc, đồng, sắt, và áo xống phủ phê; hãy chia cho anh
    em mình của cướp được nơi thù nghịch các ngươi.'
  hin-CV: यहोशू ने कहा, “अपने-अपने तंबू में से संपत्ति एवं पशु, चांदी, सोना, कांसा,
