    your brethren.
  hin-2017: तब उनको भी आशीर्वाद देकर कहा, “बहुत से पशु, और चाँदी, सोना, पीतल, लोहा,
    और बहुत से वस्त्र और बहुत धन-सम्पत्ति लिए हुए अपने-अपने डेरे को लौट आओ; और अपने
    शत्रुओं की लूट की सम्पत्ति को अपने भाइयों के संग बाँट लेना।”
  swp-swp: 'I ribalau aridi eai i ene, au uio emi numa ruru aridi eai, emi gogo gamagari
    au laei, eo emi bulumakau gamagaridi, eo ario, eo auro, eo barasi, eo poasi, eo
    emi ruru gamagaridi: ami vaiunu edi gogo au girihai emi tataoeao maemiu au soiei.'
  eng-YLT: and speak unto them, saying, 'With great riches turn ye back unto your
    tents, and with very much cattle, with silver, and with gold, and with brass,
    and with iron, and with very much raiment; divide the spoil of your enemies with
    your brethren.'
  eng-WYC-2017: he said to them, With much cattle and riches turn ye again to your
    seats; with silver and gold, and brass, and iron, and with much clothing; part
    ye the prey of [the] enemies with your brethren.
  eng-WMBB: and spoke to them, saying, “Return with much wealth to your tents, with
    very much livestock, with silver, with gold, with bronze, with iron, and with
    very much clothing. Divide the plunder of your enemies with your brothers.”
  urd-GVH: कहा, “आप बड़ी दौलत के साथ अपने घर लौट रहे हैं। आपको बड़े रेवड़, सोना, चाँदी,
    लोहा और बहुत-से कपड़े मिल गए हैं। जब आप अपने घर पहुँचेंगे तो माले-ग़नीमत उनके
    साथ बाँटें जो घर में रह गए हैं।”
  rug-rug: '@see-verse:JOS.022.007'
  gaz-gaz: akkanas jedheen; “Qabeenya keessan guddaa jechuunis horii baayʼee, meetii,
    warqee, naasii fi sibiila akkasumas uffata baayʼee fudhadhaa galaatii boojuu diinota
    keessan irraa boojitan sana obboloota keessan wajjin qooddadhaa.”
  fra-LSG: 'et leur dit: Vous retournez à vos tentes avec de grandes richesses, avec
    des troupeaux fort nombreux, et avec une quantité considérable d’argent, d’or,
    d’airain, de fer, et de vêtements. Partagez avec vos frères le butin de vos ennemis.'
  yal-yal: A yi a fala e xa, a naxa, “Ɛ xɛtɛ ɛ konne yi ɛ nun nafulu gbeena, e nun
    xuruse wuyaxin nun gbeti gbegbe nun xɛmaan nun sulan nun wurena e nun dugine.
    Ɛ nun ɛ ngaxakedenne xa sa ɛ yaxune se tongoxine yitaxun.”
  haw-1868: Olelo aku la oia ia lakou, i aku la, E hoi oukou i ko oukou mau halelewa,
    me ka waiwai nui, a me na holoholona he nui loa, a me ke kala, a me ke gula, a
    me ke keleawe, a me ka hao, a me ke kapa he nui loa. E puunauwe oukou i ka waiwai
    pio o ko oukou poe enemi, me ko oukou hoahanau.
  arb-NAV: 'وَقَالَ لَهُمْ: «ارْجِعُوا إِلَى خِيَامِكُمْ بِغَنَائِمَ كَثِيرَةٍ وَبِمَوَاشٍ
    وَفِيرَةٍ وَبِفِضَّةٍ وَذَهَبٍ وَنُحَاسٍ وَحَدِيدٍ وَمَلابِسَ كَثِيرَةٍ جِدّاً،
    تَقَاسَمُوا غَنِيمَةَ أَعْدَائِكُمْ مَعَ إِخْوَتِكُمْ».'
  ewe-ewe: 'be: “Migbugbɔ yi míaƒe aƒewo me kple miaƒe kesinɔnu gbogboawo, lãha gãwo,
    klosalo, sika, akɔbli kple gayibɔ kple nudodo gbogboawo, eye mima afunyinu siwo
    mieha le míaƒe futɔwo si la kple mia nɔviŋutsuwo.”'
  eng-LEE: 'And he said unto them, as followeth, With much riches return unto your
    tents, and with very much cattle, with silver, and with gold, and with copper,
    and with iron, and with very many garments: divide the spoil of your enemies with
    your brethren.'
  asm-FB: আৰু তেওঁলোকক ক’লে, “তোমালোকে বহু ধন, জাকে জাকে পশু আৰু সোণ আৰু ৰূপে সৈতে
    আৰু পিতল আৰু লো আৰু বহুত কাপোৰ আদি সম্পত্তি লগত লৈ, নিজ নিজ তম্বুলৈ উলটি যোৱা৷
    শত্ৰুৰ পৰা লুট কৰি অনা বস্তুবোৰ নিজ ভাইসকলেৰে সৈতে ভাগ বাটি লোৱাগৈ।”
  sus-A: عَ نَشّ عٍ بّ، «وٌ نُن هَرِفٍ فبٍفبٍ شَ فبِلٍن وٌ شْنيِ، نُن شُرُ سٍيٍ، فبٍتِ،
    شّيمَ، يْشُي، وُرٍ، نُن دُفِيٍ. وٌ نُن وٌ نفَشَكٍرٍنيِيٍ شَ وٌ يَشُييٍ هَرِفٍ
    عِتَشُن وٌ وٌ وَ سَسٌشِ نَشٍيٍ.»
  fra-SBL: 'et leur parla ainsi : « Retournez dans vos tentes avec beaucoup de richesses,
    avec beaucoup de bétail, avec de l''argent, de l''or, du bronze, du fer, et avec
    beaucoup de vêtements. Partagez le butin de vos ennemis avec vos frères. »'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם לֵאמֹ֗ר בִּנְכָסִ֨ים רַבִּ֜ים שׁ֤וּבוּ אֶל־אָֽהֳלֵיכֶם֙
    וּבְמִקְנֶ֣ה רַב־מְאֹ֔ד בְּכֶ֨סֶף וּבְזָהָ֜ב וּבִנְחֹ֧שֶׁת וּבְבַרְזֶ֛ל וּבִשְׂלָמֹ֖ות
    הַרְבֵּ֣ה מְאֹ֑ד חִלְק֥וּ שְׁלַל־אֹיְבֵיכֶ֖ם עִם־אֲחֵיכֶֽם׃ פ
  kik-kik: akĩmeera atĩrĩ, “Cookai mĩciĩ kwanyu hamwe na ũtonga wanyu mũnene, wa mahiũ
    maingĩ, na betha, na thahabu, na icango, na igera, na nguo nyingĩ mũno cia kwĩhumba,
    na mũthiĩ mũgayane indo icio mũtahĩte kuuma kũrĩ thũ cianyu na ariũ a ithe wanyu.”
  fra-NCL: 'et il leur dit : « Vous retournerez à vos tentes avec de grandes richesses,
    des troupeaux très nombreux et beaucoup d’argent, d’or, d’airain, de fer et de
    vêtements ; partagez avec vos frères les dépouilles de vos ennemis. »'
  cek-AK: Joshua mah nihcae khaeah, Im ah nam laem o naah, paroeai hmuenmaenawk, paroeai
    maitawnawk, sui, sum kanglung, sum kamling, sum hoi kapop parai khukbuennawk hoiah
    amlaem oh; na misanawk khae hoiah na lak o ih hmuennawk to nam nawkamyanawk hoi
    amzet oh, tiah a naa.
  cuk-cuk: 'Josué, weyob ega sogsagusad: “Bemar, we-ibmarmar-nuegan-nika be gannar
    be-negse namar: Or-nika, mani-nika, esgoro-gordikid-nika, esgoro-nika, mor-bukidar-nika,
    degi, moli-bebe-nikad-bukidar-nika be namar. Be be-isdarmalad-ibe we-ibmar-susmaladi,
    bemar be-gwenadganbo mimimalo.”'
  uig-CYR: 'уларға: — Интайин көп байлиқлар, интайин көп чарпайларни, шундақла көп
    миқдарда күмүч, алтун, мис, төмүр вә кийим-кечәкләрни елип, өз чедириңларға қайтип
    бериңлар; дүшмәнлириңлардин алған олҗини қериндашлириңларға үләштүрүп бериңлар,
    деди.'
  tel-2017: “మీరు చాలా ధనంతో అతి విస్తారమైన పశువులూ వెండి, బంగారం, ఇత్తడి, ఇనుము,
    అతి విస్తారమైన వస్త్రాలతో మీ నివాసాలకు తిరిగి వెళ్తున్నారు. మీ శత్రువుల దగ్గర
    దోచుకున్న సొమ్మును మీరు, మీ సోదరులు కలిసి పంచుకోండి.”
  hat-BSA: 'epi li te di yo: “Retounen vè tant nou yo avèk gran richès, avèk yon gran
    kantite bèt, avèk ajan, lò, bwonz, fè, e avèk anpil rad. Divize piyaj a lènmi
    nou yo avèk frè nou.”'
  kos-kos: ac fahk, “Folokla nu yen suwos wi mwe kasrup su kowos eisla sin mwet lokoalok
    lowos — kosro nutuwos, silver, gold, bronze, osra, oayapa nuknuk pukanten — ac
    kitalik ma inge inmasrlon mwet wiowos.”
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם לֵאמֹ֗ר בִּנְכָסִ֨ים רַבִּ֜ים שׁ֤וּבוּ אֶל־אָֽהֳלֵיכֶם֙
    וּבְמִקְנֶ֣ה רַב־מְאֹ֔ד בְּכֶ֨סֶף וּבְזָהָ֜ב וּבִנְחֹ֧שֶׁת וּבְבַרְזֶ֛ל וּבִשְׂלָמ֖וֹת
    הַרְבֵּ֣ה מְאֹ֑ד חִלְק֥וּ שְׁלַל־אֹיְבֵיכֶ֖ם עִם־אֲחֵיכֶֽם׃ פ
  ibo-ibo: '“Werenụ ọtụtụ akụ unu lụtara nʼagha laa. Mgbe unu ruru, kenyenụ ndị ikwu
    unu ụfọdụ ihe site nʼime akụ ndị iro unu a.” Nʼihi na ihe ha kwatara nʼagha dị
    ukwuu: igwe anụ ụlọ, na ọlaọcha, na ọlaedo, na bronz, na igwe, na uwe dị iche
    iche.'
  ory-ory: “ତୁମ୍ଭେମାନେ ପ୍ରଚୁର ସମ୍ପତ୍ତି ଓ ପଲ ପଲ ପଶୁ, ରୂପା, ସୁନା ଓ ପିତ୍ତଳ ଓ ଲୁହା ଓ ଅପାର
    ବସ୍ତ୍ର ସଙ୍ଗେ ନେଇ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ଫେରିଯାଅ; ଆପଣା ଶତ୍ରୁମାନଙ୍କଠାରୁ ଲୁଟିତ ଦ୍ରବ୍ୟ
    ଆପଣା ଆପଣା ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ବିଭାଗ କର।”
  chk-chk: a üreniir, “Oupwe liwiniti leniemi fän pisekisek, fän nöümi man mi chomong,
    fän silifer, kolt, piras me mächä, pwal fän üf mi chomong. Oupwe aineti ngeni
    pwimi kewe liapemi seni chon oputakemi.”
  rop-rop: '@see-verse:JOS.022.007'
  ukr-1871: 'То сказав їм: з великими скарбами й статками, з сріблом і золотом, міддю
    й залїзом і з безлїччю одежі вертаєте ви додому; роздїлїть же добичу, що здобули
    від ворогів своїх, з браттєм своїм.'
  deu-1951: 'Und als er sie zu ihren Hütten gehen ließ und sie segnete, sprach er
    zu ihnen: Mit großem Gut kehrt ihr nun zurück zu euren Hütten, mit sehr viel Vieh,
    mit Silber, Gold, Erz, Eisen und mit Kleidern in großer Zahl; teilt den Raub eurer
    Feinde mit euren Brüdern!'
  eng-JPS: 'and spoke unto them, saying: ''Return with much wealth unto your tents,
    and with very much cattle, with silver, and with gold, and with brass, and with
    iron, and with very much raiment; divide the spoil of your enemies with your brethren.'''
  srp-1865: 'I reèe im govoreæi: s velikim blagom vraæate se u šatore svoje, sa stokom
    vrlo mnogom; sa srebrom i zlatom i mjeðu i gvožðem i odijelom vrlo mnogim; podijelite
    plijen od neprijatelja svojih s braæom svojom.'
  lug-lug: N’abagamba nti, “Ente nnyingi, ne ffeeza, ne zaabu, n’ekikomo, n’ekyuma,
    era n’engoye nnyingi bye munyaze ku balabe bammwe; mubigabaane ne baganda bammwe.”
  heb-heb: ויאמר אליהם לאמר בנכסים רבים שובו אל אהליכם ובמקנה רב מאד בכסף ובזהב ובנחשת
    ובברזל ובשלמות הרבה מאד חלקו שלל איביכם עם אחיכם׃
  ben-IRV: আর বললেন, “তোমরা প্রচুর সম্পত্তি, প্রচুর পশুপাল এবং রূপা, সোনা, পিতল, লোহা
    ও অনেক পোশাক সঙ্গে নিয়ে তোমাদের তাঁবুতে ফিরে যাও, তোমাদের শত্রুদের কাছ থেকে লুট
    করা জিনিসপত্র তোমাদের ভাইদের সঙ্গে ভাগ করে নাও।”
  pan-pan: ਉਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਵੱਡੇ ਧਨ ਨਾਲ ਅਤੇ ਬਹੁਤ ਵੱਡੇ ਚੌਣੇ ਨਾਲ ਅਤੇ ਚਾਂਦੀ, ਸੋਨੇ,
    ਪਿੱਤਲ, ਲੋਹੇ ਅਤੇ ਬਸਤਰਾਂ ਦੇ ਵੱਡੇ ਢੇਰ ਨਾਲ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਮੁੜ ਜਾਓ ਅਤੇ ਆਪਣੇ ਵੈਰੀਆਂ
    ਦੀ ਲੁੱਟ ਨੂੰ ਆਪਣੇ ਭਰਾਵਾਂ ਨਾਲ ਵੰਡ ਲਓ।
  mya-JVB: ယောရှု ကလည်း ၊ သင်တို့သည် အလွန်ဥစ္စာ ရ တတ်၍ များ စွာသော တိရစ္ဆာန် ၊ ရွှေ
    ၊ ငွေ ၊ ကြေးဝါ ၊ သံ ၊ အဝတ် တန်ဆာများတို့ကို ယူဆောင်လျက် သင် တို့နေရာ အိမ် သို့
    ပြန် သွားကြလော့။ ရန်သူ တို့၌ လုယူ၍ရသောဥစ္စာ ကို သင် တို့ညီအစ်ကို များ၌ ဝေဖန် ကြလော့ဟု
    မှာ ထားလျက် ၊ ကောင်းကြီး ပေး၍ သူ တို့နေရာအိမ် သို့ လွှတ် လိုက်လေ၏။
  hmo-hmo: “Emui noho ruma dekenai do umui giroa lao, mai emui kohu momo, mai emui
    boromakau bona mamoe, mai emui siliva, golo, auri laboralabora, bona mai emui
    dabua momo danu. Tuari dekenai umui abia kohu, be umui bona emui varavara taudia
    danu, emui huanai do umui haria karaia.”
  urd-urd: उन से कहा कि, बड़ी दौलत और बहुत से चौपाये, और चाँदी और सोना और पीतल और
    लोहा और बहुत सी पोशाक लेकर तुम अपने अपने ख़ेमे को लौटो; और अपने दुश्मनों के माल
    — ए — ग़नीमत को अपने भाईयों के साथ बाँट लो।
  rus-SYN: 'то сказал им: с великим богатством возвращаетесь вы в шатры ваши, с великим
    множеством скота, с серебром, с золотом, с медью и с железом, и с великим множеством
    одежд; разделите же добычу, взятую у врагов ваших, с братьями своими.'
  bqc-SIM: 'à mɛ̀: À ɛa ta á bɛ ń á àizɛɛ zↄ̃ↄↄ, pↄtuoↄ dasidasi ń ã́nusuo
    ń vuao ń mↄgotɛ̃o ń mↄsi pↄ́ↄ ń pↄkasaↄ dasidasi. À gɛ à á ibɛɛↄ pↄ́piↄ
    kpaalɛkↄ̃ɛ ń á gbɛ̃́ↄ we.'
  tcz-CHONGTHU: Ajah uva Joshua’n hitin ati, “Neilegou tampitah kipoh uvin lang gancha
    jong tamtah kipoh uvin lang naponbuh sonna muncheh a kile taovin, nagal mite uva
    konna nachomdoh jouseu jong kihommun” ati.
  mar-mar: तेव्हा त्याने त्यांना असे सांगितले की, “बहुत द्रव्य व पुष्कळ पशुधन, रुपे
    आणि सोने, तांबे व लोखंड, आणि पुष्कळ वस्त्रे घेऊन तुम्ही आपल्या तंबूकडे माघारी
    जा आपल्या भावांबरोबर आपल्या शत्रूंची लूट वाटून घ्या.”
  qub-qub: 'niran: «Binsishayqui runacunapita ima-aycantapis shuntamushayquiwan fiyupa
    rïcumi cutiycanqui. Achcatami uywatapis, goritapis, guellaytapis, runsitapis,
    fyërrutapis apaycanqui. Röpacunatapis achcatami apaycanqui. Chayno apaycarga siudäniquicunaman
    chayaycur marca-masiquicunata raquipanqui.»'
  hat-hat: 'li di yo konsa: -N''ap tounen lakay nou avèk anpil richès, avèk anpil
    bèt, avèk anpil bagay fèt an ajan, an lò, an kwiv, an fè, ansanm ak anpil rad.
    Separe avèk moun pèp Izrayèl parèy nou yo tou sa nou te pran nan men lènmi nou
    yo nan lagè.'
  eng-BSB: saying, “Return to your homes with your great wealth, with immense herds
    of livestock, with silver, gold, bronze, iron, and very many clothes. Divide with
    your brothers the spoil of your enemies.”
  tod-tod: 'é ɠɛ ti ma: «À ɠale ma, wo li wa-zeɠe ɠotaiti bu ga naavolo wolaiti,
    ta togani ɓulu golaiti, ta wali mɔinmɔin gola, ta zanugi, ta kɔlu ɓɔigi, ta kɔlui,
    ta seɠeiti. Wa wo-ɠɛɛleaiti, à kɔɔzoganii ɠaaɠwɛ ʋa, nii wo kulaai wo zili nuiti
