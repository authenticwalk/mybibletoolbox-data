verse: JOS.022.012
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽമക്കളുടെ സഭമുഴുവനും അവരോടു യുദ്ധംചെയ്യുന്നതിനു പോകാൻ ശീലോവിൽ
    ഒരുമിച്ചുകൂടി.
  deu-TKW: Als das die Israeliten hörten, da versammelte sich die ganze gemeinde der
    Israelietn nach Silo, um gegen sie zu Felde zu ziehen.
  lin-lin: lisanga mobimba ya bana ya Isalaele esanganaki na Silo mpo na kobundisa
    bango.
  eng-LSV: And the sons of Israel hear, and all the congregation of the sons of Israel
    is assembled at Shiloh, to go up against them to war;
  eng-GNV: When the children of Israel heard it, then the whole Congregation of the
    children of Israel gathered them together at Shiloh to goe vp to warre against
    them.
  eng-WEBSTER: And when the children of Israel heard of it , the whole congregation
    of the children of Israel assembled at Shiloh, to go up to war against them.
  nhw-BL: mosentilijque nochi nopona altepetl Silo para quinhuilanatij.
  swh-ONEN: kusanyiko lote la Israeli wakakusanyika huko Shilo ili wakapigane vita
    dhidi yao.
  bba-bba: Ye Isireli be bɑ tie bɑ nuɑ mɛ, yerɑ be kpuro bɑ mɛnnɑ Siloɔ bu kɑ ben
    tundo bisibu tɑbu wɔri.
  eng-KJVCPB: And when the children of Israel heard of it, the whole congregation
    of the children of Israel gathered themselves together at Shiloh, to go up to
    war against them.
  luo-luo: oganda duto mar Israel nochokore Shilo mondo gidhi giked kodgi.
  meu-meu: Israel taudia ese una hari e kamonai, bena iboudiai na Silo ai e hebou,
    bae tuari henidia eto.
  npi-ULB: जब इस्राएलका मानिसहरूले यो कुरा सुने, इस्राएलका मानिसको सारा भेला तिनीहरू
    विरुद्ध युद्ध गर्न जान शीलोमा जान सँगै भेला भए ।
  yor-yor: gbogbo àjọ Israẹli péjọ ní Ṣilo láti lọ bá wọn jagun.
  emp-NTPO: Maʌ̃ba ãdjirãba crĩchasid̶aa Galad̶e panʌba Ãcõrẽra igarasid̶ada. Maʌ̃
    carea Silo purud̶e jũma ãbaa dji jʌresid̶aa Galad̶e panʌ ume djõne wãni carea.
  ind-ind: Maka seluruh orang Israel berkumpul di Silo untuk bersiap-siap menyerang
    mereka.
  pes-OPCB: '@see-verse:JOS.022.011'
  tgl-ULB: Nang marinig ito ng bayan ng Israel, ang buong kapulungan ng bayan ng Israel
    ay sama-samang nagtipon sa Silo para umakyat para makipagdigma laban sa kanila.
  hui-hui: Ani layago hale howa Isaraele hameigini maru bu hearu tigua abaleore Silo
    tano wiagoria hameigini tebira uruni baba wai bu pole manda manda bialu tidiyu
    hene.
  mya-mya: '@see-verse:JOS.022.011'
  bod-N: ཚོགས་མི་ཡོངས་ཀྱིས་དེ་ཐོས་པ་དང་ཡར་སོང་སྟེ་ཁོ་རྣམས་ལ་འཐབ་ཕྱིར་ཞི་ལོ་རུ་འདུས།
  sna-sna: ungano yose yavaIsraeri yakaungana paShiro kuti vaende kundorwa navo.
  spa-BLM: Cuando los hijos de Israel se enteraron de esto, toda la congregación de
    los hijos de Israel se reunió en Silo para subir contra ellos a la guerra.
  cac-cac: Ayic ix yab'an eb' icha chi', ix smolb'an sb'a eb' smasanil d'a Silo, yic
    sb'at eb' yac' oval yed' eb'.
  swh-ULB: Wakati watu wa Israeli waliposikia hivyo, kusanyiko lote la watu wa Israeli
    walikusanyika kwa pamoja huko Shilo ili wapande kupigana vita nao.
  bel-bel: Калі пачулі гэта сыны Ізраілевыя, дык сабралася ўсё супольства сыноў Ізраілевых
    у Сілом, каб ісьці супроць іх вайною.
  deu-ELBBK: Und als die Kinder Israel es hörten, da versammelte sich die ganze Gemeinde
    der Kinder Israel nach Silo, um gegen sie hinaufzuziehen zum Krieg.
  mbb-OT: '@see-verse:JOS.022.011'
  mal-2015: യിസ്രായേൽമക്കൾ അതു കേട്ടപ്പോൾ യിസ്രായേൽമക്കളുടെ സഭ മുഴുവനും അവരോടു യുദ്ധത്തിന്നു
    പുറപ്പെടുവാൻ ശീലോവിൽ ഒന്നിച്ചുകൂടി.
  rmc-rmc: Vašoda pes savore andral o Izrael zgele andro foros Šilo, hoj pre lende
    te džan pro mariben.
  nlg-nlg: Gair tara vaukolu I Shiloh mara gonigonidila gekara va veitotoghoni itadira.
  pes-OPV: پس چون بنی‌اسرائیل این را شنیدند، تمامی جماعت بنی‌اسرائیل در شیلوه جمع
    شدند تا برای مقاتله ایشان برآیند.
  ron-1924: Кынд ау аузит копиий луй Исраел лукрул ачеста, тоатэ адунаря копиилор
    луй Исраел с-а стрынс ла Сило, ка сэ се суе ымпотрива лор ши сэ се батэ ку ей.
  ben-OBCV: তখন ইস্রায়েলের সমস্ত মণ্ডলী তাদের বিরুদ্ধে যুদ্ধ করার জন্য শীলোতে একত্রিত
    হল।
  som-som: Oo markii reer binu Israa'iil ay taas maqleen ayaa shirkii reer binu Israa'iil
    oo dhammu ku ururay Shiiloh inay dagaal ugu baxaan iyaga.
  lat-VUC: convenerunt omnes in Silo, ut ascenderent, et dimicarent contra eos.
  eng-ASVBT: And when the children of Israel heard of it, the whole congregation of
    the children of Israel gathered themselves together at Shiloh, to go up against
    them to war.
  ita-1885: E ciò udito, tutta la raunanza de' figliuoli d'Israele si adunò in Silo,
    per salire a far loro guerra.
  eng-LXXUP: And all the children of Israel gathered together to Shiloh, so as to
    go up and fight against them.
  eng-ULB: When the people of Israel heard of it, the whole assembly of the people
    of Israel gathered together at Shiloh to go up to make war against them.
  spa-VBL: Los israelitas se reunieron en Silo para ir a la guerra contra ellos.
  fra-_FOB: Les enfants d'Israël entendirent donc cela; et toute l'assemblée des enfants
    d'Israël s'assembla à Silo pour monter et leur faire la guerre.
  mal-mal: അപ്പോൾ യിസ്രായേൽ മക്കളുടെ സഭമുഴുവനും അവരോട് യുദ്ധത്തിന് പുറപ്പെടുവാൻ ശീലോവിൽ
    ഒന്നിച്ചുകൂടി.
  urd-GVR: Tab Isrāīl kī pūrī jamāt mashriqī qabīloṅ se laṛne ke lie Sailā meṅ jamā
    huī.
  suz-BL: मिनु इस्राएलीपुकीमी मेको नेन्‍मे नोले, मेकोपुकी नु लडाइ पचा कली शिलोमी खुम्‍साक्‍म।
  ita-1927: Quando i figliuoli d’Israele udiron questo, tutta la raunanza de’ figliuoli
    d’Israele si riunì a Sciloh per salire a muover loro guerra.
  ckb-ckb: جا کە نەوەی ئیسرائیل ئەمەی بیستەوە، هەموو کۆمەڵی نەوەی ئیسرائیل لە شیلۆ
    کۆبوونەوە بۆ ئەوەی بۆ جەنگ لە دژی هۆزەکانی ئەوبەری ڕووباری ئوردون بڕۆن.
  eng-BBE: Then all the meeting of the children of Israel, hearing this, came together
    at Shiloh to go up against them to war.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಅದನ್ನು ಕೇಳಿದಾಗ, ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಶೀಲೋವಿನಲ್ಲಿ
    ಕೂಡಿದರು.
  bbb-bbb: '@see-verse:JOS.022.011'
  tam-2017: அவர்கள் அதைக் கேள்விப்பட்டபோது, இஸ்ரவேல் மக்களின் சபையாரெல்லோரும் அவர்களுக்கு
    எதிராக யுத்தம்செய்வதற்காக சீலோவிலே கூடி,
  spa-RV-1909: Lo cual como los hijos de Israel oyeron, juntóse toda la congregación
    de los hijos de Israel en Silo, para subir á pelear contra ellos.
  ron-BTF: Și când au auzit copiii lui Israel, toată adunarea copiilor lui Israel
    s-a strâns la Șilo, ca să meargă împotriva lor la război.
  eng-WEBP: When the children of Israel heard of it, the whole congregation of the
    children of Israel gathered themselves together at Shiloh, to go up against them
    to war.
  eng-FBV: The Israelites gathered at Shiloh to go to war against them.
  nld-1939: Zodra de Israëlieten deze geruchten vernamen, kwamen ze allen te Sjilo
    bijeen, om tegen hen ten strijde te trekken.
  nch-BL: mosentilijque nochi nopona ipan altepet Silo para quintehuitij.
  vie-1934: Khi dân Y-sơ-ra-ên hay được điều đó, cả hội chúng Y-sơ-ra-ên bèn hiệp
    lại tại Si-lô, đặng kéo lên hãm đánh họ.
  hin-CV: जब इस्राएल वंश ने यह सुना तब पूरा इस्राएल शीलो में उनसे युद्ध करने के इच्छा
    से जमा हुआ.
  spa-BES: Entonces, toda la reunión de los hijos de Israel, oyendo esto, se reunieron
    en Silo para ir contra ellos a la guerra.
  tdx-tdx: Naho nahajanjiñe izay o ana’ Israeleo, le nifanontoñe e Silò eo i hene
    valobohòn’ ana’ Israeley haname iareo añ’ aly.
  tha-KJV: และเมื่อคนอิสราเอลได้ยินเช่นนั้น ชุ​มนุ​มชนอิสราเอลทั้งหมดก็ไปรวมกั​นที​่เมืองชีโลห์
    เพื่อจะขึ้นไปทำสงครามกับเขา
  por-BR-2018: O qual quando os filhos de Israel ouviram, juntou-se toda a congregação
    dos filhos de Israel em Siló, para subir a lutar contra eles.
  deu-ELO: Und als die Kinder Israel es hörten, da versammelte sich die ganze Gemeinde
    der Kinder Israel nach Silo, um wider sie hinaufzuziehen zum Kriege.
  eng-WYC-2018: all they came together in Shiloh (or they all came together in Shiloh),
    (so) that they should go up, and fight against them.
  epo-epo: Kaj kiam la Izraelidoj tion aŭdis, tiam la tuta komunumo de la Izraelidoj
    kolektiĝis en Ŝilo, por iri kontraŭ ilin milite.
  uig-PIN: Israillar bu hǝwǝrni angliƣan ⱨaman, ularning pütkül jamaiti ular bilǝn
    uruxux üqün Xiloⱨⱪa toplandi.
  beo-beo: 'Isala:ili dunu da amo sia: nababeba:le, dunu huluane da Siailou moilaiga
    amo eso mabadili fi ilima gegemusa: gilisi.'
  tpi-OTNT: Ol i harim dispela tok na olgeta i kam bung long taun Silo na ol i redi
    long i go pait long ol dispela tripela lain.
  hau-SA: sai dukan Isra’ilawa suka taru a Shilo don su je su yaƙe su.
  uig-LAT: Israillar bu xewerni anglighan haman, ularning pütkül jamaiti ular bilen
    urushush üchün Shilohqa toplandi.
  nde-nde: umphakathi wonke wako-Israyeli wabuthana eShilo ukulungiselela ukulwa labo
    empini.
  ton-ton: Pea ʻi he fanongo ki ai ʻae fānau ʻa ʻIsileli, naʻe fakataha ʻae fānau
    kotoa pē ʻa ʻIsileli ʻi Sailo, koeʻuhi kenau ʻalu ʻo tauʻi ʻakinautolu.
  ces-1613: Uslyševše, pravím, synové Izraelští, sešlo se všecko množství jejich do
    Sílo, aby táhli proti nim k boji.
  eng-WMB: When the children of Israel heard of it, the whole congregation of the
    children of Israel gathered themselves together at Shiloh, to go up against them
    to war.
  tam-TCV: அப்பொழுது இஸ்ரயேல் சமுதாயம் முழுவதும் அவர்களுக்கெதிராக யுத்தம் புரிவதற்காக
    சீலோவிலே ஒன்றுதிரண்டது.
  ceb-ULB: Sa dihang nadungog kini sa katawhan sa Israel, nagtigom ang tibuok katawhan
    sa Israel didto sa Shilo aron sa pagtungas ug sa pagpakiggubat kanila.
  pol-UBG: Gdy więc synowie Izraela o tym usłyszeli, zebrało się całe zgromadzenie
    synów Izraela w Szilo, aby wyruszyć przeciw nim na wojnę.
  urd-GVU: تب اسرائیل کی پوری جماعت مشرقی قبیلوں سے لڑنے کے لئے سَیلا میں جمع ہوئی۔
  deu-1912: da versammelten sie sich mit der ganzen Gemeinde zu Silo, daß sie wider
    sie hinaufzögen mit einem Heer.
  kan-2017: ಅವರೆಲ್ಲರೂ ಶೀಲೋವಿನಲ್ಲಿ ಒಟ್ಟಿಗೆ ಸೇರಿ ಅವರೊಡನೆ ಹೋರಾಡಲು ಸಿದ್ಧರಾದರು.
  tgo-tgo: Amba ghɨmoghɨmoruko wolaghɨye e uuko wolaghɨye valɨvaŋga e yalasiko thɨ
    raka vathavatha Sailo e tɨne, na vethɨ gaithɨ weinjiyaŋgiya wabwiko theghewo na
    Manase vaŋgothiye iya weinjiyaŋgi valɨvaŋga e boimako.
  yap-yap: Nap’an ni rung’ag e girdi’ nu Israel e ran’ey, miyad mu’ulung ni yad gubin
    nga Shiloh ni ngar m’aged e mael ko fapi ganong ni bay ko ngek.
  hlt-MCSB: Israel ca rhoek loh a yaak uh vaengah amih te caempuei neh paan thil ham
    Shiloh kah Israel ca rhaengpuei loh boeih tingtun uh.
  mdy-ETH: ዔያታ ዬያ ዋይዛዖ ቢያሢ ፔቴይዳ ሴኤሎ ሙኪ ቡኪንቲ ዓባ ኬስካ ዛላ ዓኣ ፃጶ ዖላኒ ጊኢጊንቴኔ።
  twi-ASANTE: wɔn nyinaa boaa wɔn ho ano wɔ Silo, siesiee wɔn ho sɛ wɔrekɔko atia
    wɔn nuanom.
  eng-WEBU: When the children of Israel heard of it, the whole congregation of the
    children of Israel gathered themselves together at Shiloh, to go up against them
    to war.
  bnp-bnp: Ri longoa a ngava iea, lakea ri vano ri vapopo na tanga e Silo, ri kisi
    puru a maki na vabinga, ri gi vaubi turana a kabu nga i tolu.
  wal-wal: Siyinne kumetta Israa7eela asaa yaa7ai eta olanau baanau Seelo giyoosan
    issippe shiiqiis.
  spa-PDDPT: Cuando los hijos de Israel oyeron esto, toda la congregación de los hijos
    de Israel se reunió en Silo para subir a luchar contra ellos.
  gun-gun: Ha'e ramigua Israel kuery oendu vy ono'õmba okuapy Siló py, ha'e gui oje'oi
    vy guyvy kuery rovai opu'ã aguã.
  agu-BL: Yi quibital yi e' xonl Israel yi xtxolbila'tz, nintzun e' mol quibtz le
    ama'l Siló, nintzun klo' e' bentz tan oyintzi' scye'j.
  ilo-ULB: Idi nangngeg dagiti tattao ti Israel daytoy, naguummong a nagmaymaysa ti
    entero a taripnong dagiti tattao ti Israel idiay Silo tapno sumang-atda a mapan
    makigubat kadakuada.
  kpg-kpg: Digau Israel ga longo e ginaadou di mee deenei, digaula ga dagabuli gi di
    gowaa e dahi i Shiloh belee hula e heebagi gi digaula ala go nia madawaawa i bahi i dua.
  uig-ARA: ئىسرائىللار بۇ خەۋەرنى ئاڭلىغان ھامان، ئۇلارنىڭ پۈتكۈل جامائىتى ئۇلار بىلەن
    ئۇرۇشۇش ئۈچۈن شىلوھقا توپلاندى.
  bsp-bsp: Ntɛ ŋane ti mɔ, kɔ aka Yisrayel fəp ŋaloŋkanɛ Silo kəkɔ-sutɛnɛ kɔ ŋa.
  sus-sus: Isirayilakae to na fe kolon, e birin naxa e malan Silo alako e xa te e
    gerede.
  pon-2006: Ni ahnsou me mehn Israel ko rongada met, aramas koaros eri pokonpene Sailo
    pwehn mahweniong kadaudok en palimese kan.
  ksd-ksd: Ma ba ra tarai Israel dia ga valongore, a kor na tarai Israel par dia ga
    vana varurung aro Silo, upi diat a vana ma diat a varubu ma diat.
  tur-YTC: İsrael'in çocukları bunu duyunca, İsrael'in çocuklarının bütün topluluğu
    onlara karşı savaşmak üzere Şilo'da toplandı.
  grc-BRENT: Καὶ συνηθροίσθησαν πάντες οἱ υἱοὶ Ἰσραὴλ εἰς Σηλὼ, ὥστε ἀναβάντες ἐκπολεμῆσαι
    αὐτούς.
  ind-AYT: Ketika orang Israel mendengar hal itu, seluruh umat Israel berkumpul di
    Silo untuk berperang melawan mereka.
  nya-nya: gulu lonse la Aisraeli linasonkhana ku Silo kuti lipite kukachita nawo
    nkhondo.
  hrv-hrv: Na to se skupi sva zajednica sinova Izraelovih u Šilu da pođu u boj na
    njih.
  mps-mps: Augwaligo te po odama, tama tigidali te Silo buluba sisinama, tama augwaligo
    te hani sela dali boi hwįainogo sisi ilali.
  tpi-tpi: Ol i harim dispela tok na olgeta i kam bung long taun Silo na ol i redi
    long i go pait long ol dispela tripela lain.
  dan-1931: Og da Israelitterne hørte det, samledes hele Israelitternes Menighed i
    Silo for at drage i Kamp imod dem.
  vie-OVCB: Nghe tin này, toàn thể hội chúng Ít-ra-ên liền họp nhau tại Si-lô và định
    đi đánh hai đại tộc rưỡi kia.
  guj-2017: જયારે ઇઝરાયલના લોકોએ તે સાંભળ્યું, ત્યારે ઇઝરાયલના તમામ લોકો તેમની સામે
    યુદ્ધ કરવા સારુ શીલોહમાં એકત્ર થયાં.
  pon-2006A: Ni ahnsou me mehn Israel ko rongada met, aramas koaros eri pokonpene
    Sailo pwehn mahweniong kadaudok en palimese kan.
  por-BRBSL: Quando os filhos de Israel ouviram falar disso, toda a congregação dos
    filhos de Israel se reuniu em Shiloh, para ir contra eles para a guerra.
  cth-cth: Hote kamthang a thai awh navah, Isarel miphun tamimaya abuemlah ni tuk
    hanelah, Shiloh kho dawk a kamkhueng awh.
  twi-twi: wɔn nyinaa boaa wɔn ho ano wɔ Silo, siesiee wɔn ho sɛ wɔrekɔko atia wɔn
    nuanom.
  hlt-hlt: Israel ca rhoek loh a yaak uh vaengah amih te caempuei neh paan thil ham
    Shiloh kah Israel ca rhaengpuei loh boeih tingtun uh.
  tbz-SIM: Isidɑyɛɛribɛ tɔbɛ̀ tì kèè mɛmmɛ kɛ́tíí nSidoo kɛ bo bɛ̀ dokɛ́nɛ̀.
  msy-2020: Egha Israelia bar moghɨra Silon nguibamɨn uari akuvagh, mangɨ me ko mɨsoghasa
    nɨghnɨsi.
  azb-azb: İsrail övladları bunu eşidəndə bütün İsrail övladlarının icmasını onlara
    qarşı döyüşə çıxmaq üçün Şiloya çağırdılar.
  eng-DBY: And when the children of Israel heard [of it], the whole assembly of the
    children of Israel gathered together at Shiloh, to go up against them to war.
  hin-2017: जब इस्राएलियों ने यह सुना, तबइस्राएलियों की सारी मण्डली उनसे लड़ने के
    लिये चढ़ाई करने को शीलो में इकट्ठी हुई।
  swp-swp: Isaraela nanatunaeao se ataieao, maudoudoidi se oigogoesega Siloa eai,
    bena se sae se ialaidi.
  eng-YLT: And the sons of Israel hear, and all the company of the sons of Israel
    is assembled at Shiloh, to go up against them to war;
  eng-WYC-2017: all they came together in Shiloh, that they should go up, and fight
    against them.
  eng-WMBB: When the children of Israel heard of it, the whole congregation of the
    children of Israel gathered themselves together at Shiloh, to go up against them
    to war.
  urd-GVH: तब इसराईल की पूरी जमात मशरिक़ी क़बीलों से लड़ने के लिए सैला में जमा हुई।
  rug-rug: si varigara mae beto pa Saelo sari na butubutu Izireli pa lodu rimata pude
    la rapati sari kasa butubutu pa kali gasa rimata.
  gaz-gaz: guutummaan waldaa Israaʼel isaanitti duuluuf Shiilootti walitti qabaman.
  fra-LSG: Lorsque les enfants d’Israël eurent appris cela, toute l’assemblée des
    enfants d’Israël se réunit à Silo, pour monter contre eux et leur faire la guerre.
  yal-yal: Isirayila kaane to na mɛ, e birin yi e malan Silo yi e yɛngɛ xinla ma.
  haw-1868: A lohe na mamo a Iseraela, hoakoakoa iho la ke anaina a pau o na mamo
    a Iseraela ma Silo, e hele aku ia lakou e kaua aku.
  arb-NAV: فَاحْتَشَدَ كُلُّ رِجَالِ إِسْرَائِيلَ فِي شِيلُوهَ مُتَأَهِّبِينَ لِمُحَارَبَتِهِمْ.
  ewe-ewe: woƒo ƒu aʋawɔla aɖewo nu le Silo be yewoawɔ aʋa kple yewo nɔvi Israel ƒe
    to eve kple afã ma me tɔwo.
  eng-LEE: And when the children of Israel heard it, the whole congregation of the
    children of Israel assembled themselves together at Shiloh, to go up against them
    to war.
  asm-FB: ইস্ৰায়েলৰ লোকসকলে সেই কথা শুনাৰ পাছত, ইস্ৰায়েলৰ লোকসকলৰ গোটেই সমাজে তেওঁলোকৰ
    বিৰুদ্ধে যুদ্ধযাত্ৰা কৰিবৰ বাবে চীলোত গোট খালে।
  sus-A: عِسِرَيِلَكَيٍ تٌ نَ قٍ كٌلٌن، عٍ بِرِن نَشَ عٍ مَلَن سِلٌ عَلَكٌ عٍ شَ تٍ
    عٍ فٍرٍدٍ.
  fra-SBL: Lorsque les enfants d'Israël l'apprirent, toute l'assemblée des enfants
    d'Israël se rassembla à Silo, pour monter contre eux en guerre.
  hbo-hbo: וַֽיִּשְׁמְע֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּקָּ֨הֲל֜וּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙
    שִׁלֹ֔ה לַעֲלֹ֥ות עֲלֵיהֶ֖ם לַצָּבָֽא׃ פ
  kik-kik: kĩungano gĩothe gĩa Isiraeli gĩkĩũngana Shilo nĩguo gĩkarũe nao.
  fra-NCL: Quand les enfants d’Israël l’eurent appris, toute l’assemblée des enfants
    d’Israël se réunit à Silo, pour monter contre eux et leur faire la guerre.
  cek-AK: To tamthang to a thaih o naah, Israel kaminawk loe nihcae tuk hanah Shiloh
    vangpui ah nawnto amkhueng o.
  cuk-cuk: Israel-dulemar deyob itoarmargua, bela Silo-neggweburgi ambikunonimalad,
    adi, Rubén-wagangi, Gad-wagangi, degi, Manasés-wagan-negabaladgi bila-ononamalagar.
  uig-CYR: Исраиллар бу хәвәрни аңлиған һаман, уларниң пүткүл җамаити улар билән урушуш
    үчүн Шилоһқа топланди.
  tel-2017: ఇశ్రాయేలీయులు ఆ మాట విన్నప్పుడు సమాజమంతా వారితో యుధ్ధం చేయడానికి షిలోహులో
    పోగయ్యారు.
  hat-BSA: Lè fis Israël yo te vin tande sa a, tout asanble a fis Israël yo te rasanble
    yo nan Silo pou monte kont yo nan lagè.
  kos-kos: Ke mwet Israel elos lohng ma inge, elos nukewa toeni nu Shiloh, su oan
    roto in Infacl Jordan, tuh elos in mweuni sruf su muta layen nu kutulap.
  hbo-WLC: וַֽיִּשְׁמְע֖וּ בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּקָּ֨הֲל֜וּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙
    שִׁלֹ֔ה לַעֲל֥וֹת עֲלֵיהֶ֖ם לַצָּבָֽא׃ פ
  ibo-ibo: ọgbakọ Izrel niile zukọtara na Shaịlo, jikere ịga ibuso ụmụnna ha ahụ agha.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯେତେବେଳେ ଏହି କଥା ଶୁଣିଲେ, ସେତେବେଳେ ସେମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ଯୁଦ୍ଧକୁ ଯିବା ପାଇଁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମଗ୍ର ମଣ୍ଡଳୀ ଶୀଲୋରେ ଏକତ୍ରିତ ହେଲେ।
  chk-chk: Nge lupwen ekewe aramasen Israel ra rong ei pworaus, unusen ar mwich a
    chufengen lon Silo pwe repwe maun ngeniir.
  rop-rop: Wal wen detlot Isreil pipul bin irrim det nyus, deibin ol majurrumap miselp
    deya langa Shailo blanga meigim miselp redibala blanga go en fait langa det thribala
    klen.
  ukr-1871: Як дочулись про се сини Ізраїля, зібралась тодї докупи вся громада Ізраїльська
    в Силомі, щоб ійти проти них воювати.
  deu-1951: Da sie nun solches hörten, versammelte sich die ganze Gemeinde der Kinder
    Israel zu Silo, um wider sie ins Feld zu ziehen.
  eng-JPS: And when the children of Israel heard of it, the whole congregation of
    the children of Israel gathered themselves together at Shiloh, to go up against
    them to war.
  srp-1865: A kad èuše sinovi Izrailjevi, skupi se sav zbor sinova Izrailjevijeh u
    Silom da idu da se biju s njima.
  lug-lug: ekibiina kyonna ekya Isirayiri ne bakuŋŋaana e Siiro beetegekere olutalo
    babalumbe.
  heb-heb: וישמעו בני ישראל ויקהלו כל עדת בני ישראל שלה לעלות עליהם לצבא׃
  ben-IRV: ইস্রায়েল-সন্তানেরা যখন এই কথা শুনল, তখন ইস্রায়েল-সন্তানদের সমস্ত মণ্ডলী
    তাদের বিরুদ্ধে যুদ্ধ করার জন্য শীলোতে সমবেত হল।
  pan-pan: ਜਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਸ਼ੀਲੋਹ ਵਿੱਚ ਇਕੱਠੀ
    ਹੋਈ ਕਿ ਉਹਨਾਂ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਚੜ੍ਹਾਈ ਕਰਨ।
  mya-JVB: ထိုသိတင်းကို ကြား သောအခါ ၊ ဣသရေလ အမျိုးသားပရိသတ် အပေါင်း တို့သည် စစ်ချီ
    ခြင်းငှါ ၊ ရှိလော မြို့၌ စည်းဝေး ကြ၏။
  hmo-hmo: Israela taudia ese unai sivarai idia kamonai neganai, idia ibounai be Silo
    dekenai idia haboua, unai iduhu toi do idia tuari henia gwauraia.
  urd-urd: जब बनी इस्राईल ने यह सुना तो बनी इस्राईल की सारी जमा'त शीलोह में इकठ्ठा
    हुई, ताकि उन पर चढ़ जाये और लड़े,
  rus-SYN: Когда услышали сие сыны Израилевы, то собралось все общество сынов Израилевых
    в Силом, чтоб идти против них войною.
  bqc-SIM: Ɔ̃ Isaili bui kĩnipiↄ kã̀aa ḿpii aa gɛ́má ń zĩo.
  tcz-CHONGTHU: Athudol hi Israel chaten ajahdoh phatnun Shiloh munna cheng Israel
    chate khopi pumpi akikhommuvin amahochu galla sat thodin agotaove.
  mar-mar: असे जेव्हा इस्राएल लोकांच्या साऱ्या मंडळीने ऐकले, तेव्हा इस्राएल लोकांचा
    सर्व समुदाय त्यांच्याविरुद्ध लढावयास शिलो येथे एकत्र जमला.
  qub-qub: Mayaycärir jinan öra llapan Israelcuna Siluman shuntacaran altar pergaj
    castancunawan pillyaj aywananpaj.
  hat-hat: Lè pèp Izrayèl la vin konn sa, tout moun sanble lavil Silo pou y' al goumen
    ak moun Woubenn yo, moun Gad yo ak lòt mwatye moun Manase yo.
  eng-BSB: And when they heard this, the whole congregation of Israel assembled at
    Shiloh to go to war against them.
  tod-tod: Izelayɛle nui zɔiti ti mɛnigai ma, ti kpein ti ɠaalɛɛni ba Silo, ti ʋa
    li ga kɔɔi ti laalɔɠɔma.
  eng-WEBPB: When the children of Israel heard of it, the whole congregation of the
    children of Israel gathered themselves together at Shiloh, to go up against them
    to war.
  kbq-kbq: ana zamofo nanekema nentahi'za ana maka Israeli vahe'mo'za oti'za ha' huzmante'naku
    Sailo kumate eri tru hu'za trotra hu'naze.
  nhe-BL: mosentilijque nochi nopona altepetl Silo para quintehuitij.
  gub-BL: Teko Izaew izuapyapyr a'e wà, a'e ma'e henu mehe uzemono'og Xiro tawhu pe
    wà. Xiàmàtyry'ym zane wà nehe, i'i uzeupeupe wà.
  eng-DRA: They all assembled in Silo, to go up and fight against them.
