verse: JOS.022.018
translations:
  mal-C: നിങ്ങൾ ഇപ്പോൾ യഹോവയെ വിട്ടുമാറാൻ പോകുകയാണോ? “ ‘ഇന്നു നിങ്ങൾ യഹോവയോടു മത്സരിക്കുന്നെങ്കിൽ
    നാളെ അവിടന്ന് ഇസ്രായേലിന്റെ സർവസഭയോടും കോപിക്കാൻ ഇടയാകും.
  deu-TKW: 'Und ihr wollt euch dennoch heute von Jahwe abwenden? da kann es nicht
    ausbleiben: ihr empört euch heute gegen Jahwe, und morgen wird sich sein Zorn
    über die ganze Gemeinde Israel entladen!'
  lin-lin: Mpe bino bopesi Yawe lelo mokongo ? Soki bino botombokeli Yawe lelo, lobi
    Ye nde akotombokela lisanga mobimba ya Isalaele.
  eng-LSV: that you turn back today from after YHWH? And it has been [that] you rebel
    against YHWH today, and tomorrow He is angry against all the congregation of Israel.
  eng-GNV: 'Ye also are turned away this day from the Lord: and seeing ye rebell to
    day against ye Lord, euen to morowe he will be wroth with all the Congregation
    of Israel.'
  eng-WEBSTER: But that ye must turn away this day from following the LORD? and it
    will be, seeing ye rebel to-day against the LORD, that to-morrow he will be wroth
    with the whole congregation of Israel.
  nhw-BL: Huan ama amojuanti ¿nojquiya anquinequij anmoiyocatlalise huan anmoyoltetilise
    ica TOTECO? Huan sintla anmotzontetilíaj iixpa ama, mostla yaya cualanis ica nochi
    tiisraelitame.
  swh-ONEN: Je, sasa ndiyo mnamwacha Bwana? “ ‘Kama mkimwasi Bwana leo, kesho atalikasirikia
    kusanyiko lote la Israeli.
  bba-bba: Wee tɛ̃, i nùn mɛm nɔɔbu sɑriru koosi ɡisɔ. I n yɛ̃ mɑ bɛsɛ Isirelibɑ kpuro
    sɔɔrɑ win mɔru yɑ koo wɔri siɑ.
  eng-KJVCPB: but that ye must turn away this day from following the Lord? and it
    will be, seeing ye rebel to day against the Lord, that to morrow he will be wroth
    with the whole congregation of Israel.
  luo-luo: Uparo ni kumno ne yot ma pod udhi nyime mana ne ngʼanyo ni Jehova Nyasaye?
    “ ‘Ka dipo ni pod ukwedo Jehova Nyasaye kawuono, to kiny iye biro wangʼ gi jo-Israel
    duto.
  meu-meu: Matona, hari dina ai Iehova ena amo ba raka oho a? Hari dina ai umui ese
    Iehova o gwau edeede heniamu; kerukeru ia ese Israel besena idoinai baine badu
    henida.
  npi-ULB: के तिमीहरू पनि अहिले नै परमप्रभुलाई पछ्याउनबाट तर्किनुपर्छ? यदि तिमीहरूले
    आज उहाँको विरुद्ध विद्रोह गर्‍यौ भने, उहाँ भोलि हामी इस्राएलको सबै समुदायसँग रिसाउनुहुने
    छ ।
  yor-yor: Ṣé ẹ tún wá ń padà kúrò lẹ́yìn Olúwa ni báyìí? “ ‘Tí ẹ̀yin bá ṣọ̀tẹ̀ sí
    Olúwa ní òní, ní ọ̀la ní òun o bínú sí gbogbo ìpéjọpọ̀ Israẹli.
  emp-NTPO: Mãwãra ¿bãrãba wayacusa Ãcõrẽra igarad̶ica? Id̶i bãrãba mãwã od̶ibʌrʌ,
    nu Ãcõrẽra wayacusa jũma dadji israelerã ume bio quĩrũya.
  ind-ind: Sekarang, berani sekali kalian memberontak lagi kepada TUHAN. Kalau terus
    begini, TUHAN pasti akan melampiaskan murkanya lagi kepada seluruh umat Israel.
  pes-OPCB: '@see-verse:JOS.022.017'
  tgl-ULB: Dapat din kayong tumalikod mula sa pagsunod kay Yahweh sa kasalukuyang
    ito? Kung maghihimagsik din kayo laban kay Yahweh ngayon, bukas magagalit siya
    sa buong kapulungan ng Israel.
  hui-hui: Áyu tígua, Iname Anduane Homogo talima napoleberama, laramigo irane agibe.
    Áyu howa tígua Anduane Homogo erembira mirimiyagua nde yawi ina Isaraele wali
    agali bibahendehondo ibugua keba hai holobada.
  mya-mya: ကိုယ်​တော်​ကို​ယ​ခု​ပစ်​ပယ်​ကြ​မည်​လော။ သင် တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ယ​နေ့​ပုန်​ကန်
    လျှင်​နက်​ဖြန်​နေ့​၌​ကိုယ်​တော်​သည် ဣ​သ​ရေ​လ တစ်​မျိုး​သား​လုံး​ကို​အ​မျက်​ထွက်​တော်​မူ
    လိမ့်​မည်။-
  bod-N: ཡིན་ནའང་དེ་རིང་ཁྱོད་རྣམས་ཁ་འཁོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་མི་འབྲང་བ་ཡིན་ནམ།
    ཁྱོད་རྣམས་ཀྱིས་དེ་རིང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱས་ན། སང་ཉིན་ཁོང་ཉིད་ཡེས་ར་ཨེལ་གྱི་ཚོགས་མི་ཡོངས་ལ་ཐུགས་ཁྲོ་བར་འགྱུར།
  sna-sna: Ko, zvino mava kutsauka kubva pana Jehovha here? “ ‘Kana mukamukira Jehovha
    nhasi, mangwana achatsamwira ungano yose yavaIsraeri.
  spa-BLM: para que ustedes se aparten hoy de seguir a Yahvé? Será que, puesto que
    hoy os rebeláis contra Yahvé, mañana él se enojará con toda la congregación de
    Israel.
  cac-cac: Axo ticnaic tato a ex tic tze patiquejxiel Jehová, axo scot yoval sc'ool
    chi' d'a quib'an̈ co masanil.
  swh-ULB: Je, nanyi leo pia mwageuka na kuacha kumfuata Yahweh? Kama mtaasi kinyume
    na Yahweh leo, kesho atakuwa na hasira na kusanyiko lote la Israeli.
  bel-bel: а вы адступаецеся сёньня ад Госпада! сёньня вы паўстаяце супроць Госпада,
    а заўтра ўгневаецца Гасподзь на ўсё супольства Ізраілевае;
  deu-ELBBK: Und ihr, ihr wendet euch heute ab von der Nachfolge des HERRN! Und es
    wird geschehen, empört ihr euch heute gegen den HERRN, so wird er morgen über
    die ganze Gemeinde Israels erzürnen.
  mbb-OT: Ne ǥuntaan nekehimu kew pa te ked-iniyug te Nengazen? Emun edsupak kew pa
    kandin guntaan he andew, ne keeselem egkepeukan din en is tivuuk he keet-etawan
    te Israel.
  mal-2015: നിങ്ങൾ ഇന്നു യഹോവയെ വിട്ടുമാറുവാൻ പോകുന്നുവോ? നിങ്ങൾ ഇന്നു യഹോവയോടു മത്സരിക്കുന്നു;
    നാളെ അവൻ യിസ്രായേലിന്റെ സർവ്വസഭയോടും കോപിപ്പാൻ സംഗതിയാകും.
  rmc-rmc: Kamen tumen adadžives te visarel het le RAJESTAR? Te pes tumen adadžives
    ačhavena le RAJESKE, akor ov tajsa ela choľamen pre savore manuša andral o Izrael.
  nlg-nlg: Hau va mi taeni ighau tau ririu keha mau mua taonia Lord. Ke vaghaa kau
    hughuhughu kolua ord taeni ke, ma gaia ke rutu vanighita iropo.
  pes-OPV: شما امروز از متابعت خداوندبرگشته‌اید و واقع خواهد شد چون شما امروز ازخداوند
    متمرد شده‌اید که او فردا بر تمامی جماعت اسرائیل غضب خواهد نمود.
  ron-1924: Ши вой вэ абатець астэзь де ла Домнул! Дакэ вэ рэзврэтиць азь ымпотрива
    Домнулуй, мыне Ел Се ва мыния ымпотрива ынтреӂий адунэрь а луй Исраел.
  ben-OBCV: আর এখন আপনারাও কি সদাপ্রভুর কাছ থেকে ফিরে যাচ্ছেন? “ ‘আজ যদি আপনারা সদাপ্রভুর
    বিরুদ্ধে বিদ্রোহ করেন, আগামীকাল তিনি ইস্রায়েলের সমস্ত সমাজের প্রতি ক্রুদ্ধ হবেন।
  som-som: inaad maanta ka leexataan inaad Rabbiga la socotaan? Oo caasinimadii aad
    maanta Rabbiga ku caasiyowdeen aawadeed ayuu berrito ugu cadhoon doonaa shirka
    reer binu Israa'iil oo dhan.
  lat-VUC: Et vos hodie reliquistis Dominum, et cras in universum Israël ira ejus
    desæviet.
  eng-ASVBT: that ye must turn away this day from following Jehovah? and it will be,
    seeing ye rebel today against Jehovah, that tomorrow he will be wroth with the
    whole congregation of Israel.
  ita-1885: che voi oggi vi rivoltiate indietro dal Signore? onde avverrà che, ribellandovi
    oggi contro al Signore, domani egli si adirerà contro a tutta la raunanza d'Israele.
  eng-LXXUP: And ye have this day revolted from the Lord; and it shall come to pass
    if ye revolt this day from the Lord, that tomorrow there shall be wrath upon all
    Israel.
  eng-ULB: Must you also turn away from following Yahweh at this present day? If you
    also rebel against Yahweh today, tomorrow he will be angry with the whole assembly
    of Israel.
  spa-VBL: Entonces, ¿por qué se alejan ahora del Señor? Si hoy se rebelan contra
    el Señor, mañana se enfadará con todos nosotros.
  fra-_FOB: Que vous vous détourniez aujourd'hui de l'Éternel? Vous vous révoltez
    aujourd'hui contre l'Éternel, et demain il se courroucera contre toute l'assemblée
    d'Israël.
  mal-mal: നിങ്ങൾ ഇന്ന് യഹോവയെ വിട്ടുമാറുവാൻ പോകുന്നുവോ? നിങ്ങൾ ഇന്ന് യഹോവയോട് മത്സരിക്കുന്നു;
    നാളെ അവൻ എല്ലാ യിസ്രായേലിനോടും കോപിപ്പാൻ സംഗതിയാകും.
  urd-GVR: To phir āp kyā kar rahe haiṅ? Āp dubārā Rab se apnā muṅh pher kar dūr ho
    rahe haiṅ. Dekheṅ, agar āp āj Rab se sarkashī kareṅ to kal wuh Isrāīl kī pūrī
    jamāt ke sāth nārāz hogā.
  suz-BL: मुलाक्‍त गेपुकी परमप्रभु यावे रे नोले शोंइसीनी? गे मुलाक्‍ती परमप्रभु यावे
    कली टिचा प्रोंइतीनी हना, मेको आ दीसा इस्राएली नेल्‍ल आन कली तशा, गाइक्‍ब, दे मतुइक्‍तीनी?
  ita-1927: Avverrà così che, ribellandovi voi oggi all’Eterno, domani egli si adirerà
    contro tutta la raunanza d’Israele.
  ckb-ckb: ئایا ئەمڕۆ ئێوەش لە یەزدان هەڵدەگەڕێنەوە؟ «”ئەگەر ئێوە ئەمڕۆ لە یەزدان
    یاخی بن، ئەویش سبەینێ لە هەموو کۆمەڵی ئیسرائیل تووڕە دەبێت.
  eng-BBE: That now you are turned back from the Lord? and, because you are false
    to him today, tomorrow his wrath will be let loose on all the people of Israel.
  kan-OKCV: ನೀವು ಈಗ ಯೆಹೋವ ದೇವರ ಕಡೆಯಿಂದ ತಿರುಗಿ ಹೋಗುತ್ತೀರಲ್ಲಾ? “ ‘ಈ ಹೊತ್ತು ಯೆಹೋವ ದೇವರಿಗೆ
    ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದರೆ, ನಾಳೆ ಅವರು ಇಸ್ರಾಯೇಲ್ ಜನಾಂಗದ ಮೇಲೆ ರೌದ್ರವುಳ್ಳವರಾಗುವರು.
  bbb-bbb: '@see-verse:JOS.022.017'
  tam-2017: நீங்கள் இந்த நாளில் யெகோவாவைப் பின்பற்றாதபடித் திரும்புவீர்களோ? இன்று
    யெகோவாவுக்கு எதிராகக் கலகம் செய்வீர்களோ? அவர் நாளைக்கு இஸ்ரவேலின் சபையின்மேல்
    கடுங்கோபங்கொள்வாரே.
  spa-RV-1909: Y vosotros os volvéis hoy de seguir á Jehová; mas será que vosotros
    os rebelaréis hoy contra Jehová, y mañana se airará él contra toda la congregación
    de Israel.
  ron-BTF: Încât trebuie să vă abateți astăzi de la a-l urma pe DOMNUL? Și se va întâmpla,
    văzând că vă răzvrătiți astăzi împotriva DOMNULUI, că mâine el se va înfuria pe
    toată adunarea lui Israel.
  eng-WEBP: that you must turn away today from following the LORD? It will be, since
    you rebel today against the LORD, that tomorrow he will be angry with the whole
    congregation of Israel.
  eng-FBV: So why are you turning away from the Lord now? If you rebel against the
    Lord today, he will be angry with all of us tomorrow!
  nld-1939: Toch keert ge u heden van Jahweh af! Maar als gij vandaag tegen Jahweh
    opstaat, breekt morgen zijn toorn over het hele volk van Israël los.
  nch-BL: Huan ama amojuanti ¿nojquiya anquinequij anmoiyocatalise huan anmoyoltetilise
    ica TOTECO? Huan sinta anmotzontetilíaj iixpa ama, mosta yaya cualanis ica nochi
    tiisraelitame.
  vie-1934: Ngày nay các ngươi lại bỏ Đức Giê-hô-va ư! Vả, nếu ngày nay các ngươi
    phản nghịch cùng Đức Giê-hô-va, ngày mai chắc Ngài sẽ nổi giận cùng cả hội chúng
    Y-sơ-ra-ên.
  hin-CV: क्या, तुम्हें भी याहवेह के पीछे चलना छोड़ना पड़ रहा है? “ ‘यदि आज तुम लोग
    याहवेह के विरुद्ध विद्रोह करोगे तो वह इस्राएल की सारी प्रजा से रुठ जाएंगे.
  spa-BES: ¿Que ahora te has vuelto en contra del Señor? y si se rebelan hoy contra
    él Señor, mañana su ira se desatará sobre todo el pueblo de Israel.
  tdx-tdx: te hitsambolitio’ areo anito ty fañorihañe Iehovà? Aa kanao miola am’ Iehovà
    henaneo, le ho viñera’e te maray ty valobohò’ Israele.
  tha-KJV: ในวันนี้ท่านทั้งหลายจะหันไปเสียจากการติดตามพระเยโฮวาห์​หรือ ถ้าท่านทั้งหลายกบฏต่อพระเยโฮวาห์ในวันนี้
    ในวันพรุ่งนี้​พระองค์​จะทรงกริ้วต่อชุ​มนุ​มชนอิสราเอลทั้งหมด
  por-BR-2018: E vós vos desviais hoje de perseguir ao SENHOR; mas será que vós vos
    rebelareis hoje contra o SENHOR, e amanhã se irará ele contra toda a congregação
    de Israel.
  deu-ELO: Und ihr, ihr wendet euch heute ab von der Nachfolge Jehovas! Und es wird
    geschehen, empöret ihr euch heute wider Jehova, so wird er morgen über die ganze
    Gemeinde Israels erzürnen.
  eng-WYC-2018: And today ye have forsaken the Lord, and tomorrow, that is, in time
    to coming, (or that is, in the time to come), the ire of him shall be fierce against
    all Israel.
  epo-epo: 'Kaj vi forturniĝas nun de la Eternulo! estos tiel: hodiaŭ vi ribelas kontraŭ
    la Eternulo, kaj morgaŭ Li koleros kontraŭ la tuta komunumo de Izrael.'
  uig-PIN: Silǝr bügün Pǝrwǝrdigarƣa ǝgixixtin yandinglar; xundaⱪ boliduki, silǝr
    bügün Pǝrwǝrdigarƣa asiyliⱪ ⱪilƣan bolƣaqⱪa, u jǝzmǝn ǝtǝ Israilning pütkül jamaitigǝ
    ƣǝzǝplinidu.
  beo-beo: Dilia da wali Ema fa:no bobogemu higama:bela:? Dilia da wali eso Ema odoga:sea,
    E da aya Isala:ili dunu huluane ilima ougimu.
  tpi-OTNT: Olsem wanem, nau yupela i no laik bihainim Bikpela? Sapos yupela i sakim
    tok bilong en nau, orait tumora bai em i kros long yumi olgeta Israel.
  hau-SA: Yanzu za ku daina bin Ubangiji ne? “In kuka yi wa Ubangiji tawaye yau, gobe
    zai yi fushi da dukan mutanen Isra’ila.
  uig-LAT: Siler bügün Perwerdigargha egishishtin yandinglar; shundaq boliduki, siler
    bügün Perwerdigargha asiyliq qilghan bolghachqa, u jezmen ete Israilning pütkül
    jamaitige ghezeplinidu.
  nde-nde: 'Selibalekela uThixo na? Nxa lingahlamukela uThixo lamhla, kusasa uzazondela
    isizwe sonke sako-Israyeli:'
  ton-ton: Kuo mou tafoki ai ʻakimoutolu he ʻaho ni mei he muimui ʻia Sihova? Pea
    ʻe pehē, ʻi hoʻomou angatuʻu he ʻaho ni kia Sihova, ʻe houhau ia ʻapongipongi
    ki he kakai fakataha kotoa pē ʻo ʻIsileli.
  ces-1613: Že vy přes to odvracujete se dnes, abyste nešli za Hospodinem? I stane
    se, poněvadž vy dnes odporujete Hospodinu, že on zítra na všecko shromáždění Izraelské
    rozhěvá se.
  eng-WMB: that you must turn away today from following the LORD? It will be, since
    you rebel today against the LORD, that tomorrow he will be angry with the whole
    congregation of Israel.
  tam-TCV: இப்பொழுது நீங்கள் யெகோவாவைவிட்டு விலகிபோகிறீர்களா? “ ‘இன்று யெகோவாவுக்கு
    எதிராகக் கலகம் செய்தால், நாளை அவர் முழு இஸ்ரயேல் சமுதாயத்தின்மேலும் கோபம்கொள்வார்
    அல்லவா.
  ceb-ULB: Kinahanglan ba nga motalikod usab kamo sa pagsunod kang Yahweh karong adlawa?
    Kung mosupak usab kamo kang Yahweh karong adlawa, masuko siya sa tibuok panagtigom
    sa Israel ugma.
  pol-UBG: Że wy dziś odwróciliście się, żeby nie pójść za PANEM? A ponieważ buntujecie
    się dziś przeciw PANU, jutro on rozgniewa się na całe zgromadzenie Izraela.
