    יקצף׃
  ben-IRV: এই জন্যই কি আজ সদাপ্রভুকে অনুসরণ করার থেকে ফিরে যেতে চাও? তোমরা আজ সদাপ্রভুর
    বিদ্রোহী হলে তিনি কাল ইস্রায়েলের সমস্ত মণ্ডলীর প্রতি ক্রুদ্ধ হবেন।
  pan-pan: ਕੀ ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਇਨਕਾਰ ਕਰਦੇ ਹੋ? ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ
    ਹੋਵੇਗਾ ਕਿ ਜੇ ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਤੋਂ ਪਿੱਛੇ ਮੁੜ ਜਾਓਗੇ ਤਾਂ ਕੱਲ ਉਹ ਇਸਰਾਏਲ ਦੀ
    ਸਾਰੀ ਮੰਡਲੀ ਉੱਤੇ ਗੁੱਸੇ ਹੋ ਜਾਵੇਗਾ।
  mya-JVB: သင် တို့သည် ထာဝရဘုရား ကို ယနေ့ ပုန်ကန် ၍ နက်ဖြန် နေ့ ဣသရေလ အမျိုး ပရိသတ်
    အပေါင်း တို့ကို အမျက် ထွက်တော်မူမည်။
  hmo-hmo: Edena bamona, hari umui ura lasi Lohiabada ena murinai do umui raka, a?
    Bema hari dina Lohiabada ena hereva umui negea, kerukeru ia ese Israela besena
    ibounai do ia badu henia.
  urd-urd: तुम आज के दिन ख़ुदावन्द की पैरवी से फिर जाते हो? और चूँकि तुम आज ख़ुदावन्द
    से बाग़ी होते हो, इसलिए कल यह होगा कि इस्राईल की सारी जमा'त पर उसका क़हर नाज़िल
    होगा
  rus-SYN: А вы отступаете сегодня от Господа! Сегодня вы восстаете против Господа,
    а завтра прогневается Господь на все общество Израилево;
  bqc-SIM: Álɛ bↄ Dii yã́ kpɛ gbãɛ. Tó a gi Dii yãmai gbã, aà pↄ a fɛ̃ Isaili
    bui píizi ziaɛ.
  tcz-CHONGTHU: Tuni geija jong nangho hitobanga hi Pakai chu iti nadalhah uva nakihei
    mang jengdiu hitam? Tuni jenga jong nanghon Pakai doumah nabolluva ahileh amachu
    Israel khoppi pumpi chung jeng ajong hung lunghang jengding ahi.
  mar-mar: सध्याच्या ह्या दिवसात परमेश्वरास अनुसरण्याचे तुम्ही सोडून देत आहात काय?
    आज तुम्ही परमेश्वराविरुद्ध बंडाळी केली तर उद्या सर्व इस्राएल मंडळीवर त्याचा क्रोध
    होईल.
  qub-qub: ¿Imanirtaj gamcunapis Tayta Diospa contran jatarir juc diostana aduranayquipaj
    chay altarta ruracurcushcanqui? Chayno rurashayquipita Tayta Dios fiyupa rabyacur
    llapanchïtachari ushacächimäshun.
  hat-hat: Men jòdi a, n'ap vire do bay Seyè a ankò. Si nou leve kont Seyè a jòdi
    a, denmen se sou tout pèp Izrayèl la li pral fache.
  eng-BSB: And now, would you turn away from the LORD? If you rebel today against
    the LORD, tomorrow He will be angry with the whole congregation of Israel.
  tod-tod: Wa ga ʋoluave za Ɠɔoɠɔ GALAGI ʋa! Ni wa wuzeɠena za Ɠɔoɠɔ GALAGI laalɔɠɔma,
    lina, zii ɠa ɠula Izelayɛle nuɓusɛi kpein ma.
  eng-WEBPB: that you must turn away today from following the LORD? It will be, since
    you rebel today against the LORD, that tomorrow he will be angry with the whole
    congregation of Israel.
  kbq-kbq: Hagi menina Ra Anumzamofona tamamefira hunemize, menima Ra Anumzamofoma
    Agri kema ontahita ha'ma rentesageno'a, okina Agra ana maka Israeli vahe'mota
    rimpa aherantegahie.
  nhe-BL: Huan ama imojuanti ¿nojquiya inquinequij inmoiyocatlalise huan inmoyoltetilise
    ica TOTECO? Huan intla inmotzontetilíaj iixpa ama, mostla yajaya cualanis ica
    nochi tiisraelitame.
  gub-BL: Aipo pepytu'u putar Tupàn Tuweharupi Wiko Ma'e heruzar ire nehe kury. Aze
    peityk Tuweharupi Wiko Ma'e kutàri nehe, pyhewe wikwahy putar teko Izaew nànàn
    a'e nehe.
  eng-DRA: And you have forsaken the Lord today, and tomorrow his wrath will rage
    against all Israel.
