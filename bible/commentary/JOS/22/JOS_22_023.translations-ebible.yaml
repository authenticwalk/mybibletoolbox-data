    if to offer burnt offering or meal offering, or if to offer sacrifices of peace
    offerings, let the LORD himself require it.
  urd-GVH: हमने यह क़ुरबानगाह इसलिए नहीं बनाई कि रब से दूर हो जाएँ। हम उस पर कोई भी
    क़ुरबानी चढ़ाना नहीं चाहते, न भस्म होनेवाली क़ुरबानियाँ, न ग़ल्ला की नज़रें और
    न ही सलामती की क़ुरबानियाँ। अगर हम झूट बोलें तो रब ख़ुद हमारी अदालत करे।
  rug-rug: Be va karia gami se Zihova meke kuria gami si keke mami hope soti pude
    va vukivukihi sari na vina vukivukihi va uququ na vinariponi huiti babe vina vukivukihi
    binaere, si mani telena e Zihova va kilasa gami.
  gaz-gaz: Yoo nu Waaqayyo irraa deebiʼuuf jennee, aarsaa gubamuu fi kennaa midhaanii,
    yookaan aarsaa nagaa achi irratti dhiʼeessuuf iddoo aarsaa ofii keenyaa tolfannee
    jiraanne, Waaqayyo mataan isaa itti nu haa gaafatu.
  fra-LSG: Si nous nous sommes bâti un autel pour nous détourner de l’Éternel, si
    c’est pour y présenter des holocaustes et des offrandes, et si c’est pour y faire
    des sacrifices d’actions de grâces, que l’Éternel en demande compte!
  yal-yal: Xa nxu saraxa ganden nafalaxi nɛn alogo nxu xa xɛtɛ Alatala fɔxɔ ra, nxu
    yi saraxa gan daxine ba a fari hanma bogise saraxane hanma bɔɲɛ xunbeli saraxane,
    Alatala yɛtɛɛn xa nxu makiti!
  haw-1868: Ina paha makou i kukulu i ke kuahu no makou, e huli, mai o Iehova aku,
    a e kaumaha maluna iho i ka mohaikuni, a me ka mohaiai, a e kaumaha maluna olaila
    i ka mohai aloha, na Iehova no e hoopai ia mea.
  arb-NAV: وَلْيُعَاقِبْنَا الرَّبُّ نَفْسُهُ إِنْ كُنَّا قَدْ شَيَّدْنَا هَذَا الْمَذْبَحَ
    لِلارْتِدَادِ عَنْهُ أَوْ لإِصْعَادِ مُحْرَقَةٍ أَوْ تَقْدِمَةٍ أَوْ تَقْرِيبِ
    ذَبَائِحِ سَلامٍ عَلَيْهِ.
  ewe-ewe: Ne míeda le Yehowa ƒe se dzi, eye míetu míawo ŋutɔ ƒe vɔsamlekpui be míasa
    numevɔ alo nuɖuvɔ loo alo ŋutifafavɔ le edzi la, ekema Yehowa ŋutɔ nahe to na
    mí.
  eng-LEE: That we have built us an altar to turn away from following the Lord; or
    if to offer thereon burnt-offering or meat-offering, or if to offer thereon peace-offerings,
    may the Lord himself require it;
  asm-FB: আমি যদি যিহোৱাৰ পাছত চলিবলৈ বিমুখ হ’বৰ অৰ্থে বা হোম কি নৈবেদ্য উৎসৰ্গ কৰিবৰ
    অৰ্থে বা মঙ্গলাৰ্থক বলিদান কৰিবৰ বাবে যজ্ঞবেদী নিৰ্ম্মাণ কৰিলোঁ, তেন্তে যিহোৱাই
    নিজে তাৰ প্ৰতিশোধ লওঁক।
  sus-A: شَ مُشُ سّرّشّبَدٍ يَءِلَنشِ مُشُ يّتّ نَن بّ، عَلَكٌ مُشُ شَ فبِلٍن مُشُ
    مَرِفِ عَلَتَلَ قْشْ رَ، مُشُ شَ سّرّشّ فَن دَاشِ، سّرّشّ حَنِفٍشِ، نُن شَنُنتٍيَ
    سّرّشّ بَ، عَلَتَلَ يّتّ يَتِ نَن قَمَ مُشُ مَكِيتِدٍ.»
  fra-SBL: que nous nous sommes bâti un autel pour nous détourner de Yahvé, ou si
    c'est pour offrir un holocauste ou une offrande, ou si c'est pour offrir des sacrifices
    d'actions de grâces, que Yahvé lui-même le demande.
  hbo-hbo: לִבְנֹ֥ות לָ֙נוּ֙ מִזְבֵּ֔חַ לָשׁ֖וּב מֵאַחֲרֵ֣י יְהוָ֑ה וְאִם־לְהַעֲלֹ֨ות
    עָלָ֜יו עֹולָ֣ה וּמִנְחָ֗ה וְאִם־לַעֲשֹׂ֤ות עָלָיו֙ זִבְחֵ֣י שְׁלָמִ֔ים יְהוָ֖ה
    ה֥וּא יְבַקֵּֽשׁ׃
  kik-kik: Angĩkorwo nĩtwakĩte kĩgongona giitũ ithuĩ ene nĩguo tũhutatĩre Jehova,
    na tũrutage maruta ma njino na ma mũtu, o na kana tũkarutagĩra igongona rĩa ũiguano
    igũrũ rĩakĩo-rĩ, Jehova aroĩyũrĩria gĩtũmi kĩa ũhoro ũcio harĩ ithuĩ.
  fra-NCL: Que si nous nous sommes bâti un autel, pour nous détourner de Yahweh, et
    si c’est pour y offrir des holocaustes et des oblations, pour y faire des sacrifices
    pacifiques ; que Yahweh nous en demande compte !
  cek-AK: Angraeng angqoi taak hanah hmaicam hae ka sak o maw, to tih ai boeh loe
    hmai angbawnhaih ka sak o maw, to tih ai boeh loe takaw tathlanghaih ka sak o
    maw, to tih ai boeh loe angdaeh angbawnhaih maw ka sak o nahaeloe, Angraeng angmah
    roe lokcaek nasoe;
  cuk-cuk: Ar anmar we-ibmar-ogumakar-ukleged-aila Bab-Jehováʼgi-banguega sobsale,
    igidibe, a-ailagi Moisés-sogsadba Bab-Jehováʼga ibmar-ukleged-ukegarbardibe, adi,
    na Bab-Jehová-sunnad anmar-sabsur-odurdaksundo.
  uig-CYR: Әгәр бизниң өзимиз үчүн қурбангаһни ясишимиз Пәрвәрдигарға әгишиштин йениш
    үчүн болған болса, шундақла қурбангаһниң үстидә көйдүрмә қурбанлиқ сунуш, ашлиқ
    һәдийәлирини сунуш, енақлиқ қурбанлиқлирини сунуш үчүн болған болса, ундақта Пәрвәрдигар
    Өзи бу иш тоғрилиқ биздин һесап алсун;
  tel-2017: యెహోవాను అనుసరించకుండా దహనబలి గానీ నైవేద్యం గానీ సమాధాన బలులు గానీ దానిమీద
    అర్పించడానికి మేము ఈ బలిపీఠాన్ని కట్టి ఉంటే యెహోవాయే మమ్మల్ని శిక్షిస్తాడు గాక!
  hat-BSA: Si nou bati pou kont nou yon lotèl pou detounen pa swiv SENYÈ a, oswa si
    pou nou ofri yon ofrann brile, oswa yon ofrann sereyal sou li, oswa si se pou
    ofri sakrifis lapè sou li, ke SENYÈ a, li menm, fè demann sa a.
  kos-kos: Ac kut fin tia akos LEUM GOD ac musai loang lasr in orek mwe kisa firir,
    ku mwe kisa wheat, ku mwe kisa in akinsewowo, na lela LEUM GOD Elan nununkekut
    kac.
  hbo-WLC: לִבְנ֥וֹת לָ֙נוּ֙ מִזְבֵּ֔חַ לָשׁ֖וּב מֵאַחֲרֵ֣י יְהוָ֑ה וְאִם־לְהַעֲל֨וֹת
    עָלָ֜יו עוֹלָ֣ה וּמִנְחָ֗ה וְאִם־לַעֲשׂ֤וֹת עָלָיו֙ זִבְחֵ֣י שְׁלָמִ֔ים יְהוָ֖ה
    ה֥וּא יְבַקֵּֽשׁ׃
  ibo-ibo: Ọ bụrụ na anyị sitere na nnupu isi wuo ebe ịchụ aja a maka ịchụ aja udo
    maọbụ aja mkpụrụ ọka, ka Onyenwe anyị nʼonwe ya taa anyị ahụhụ.
  ory-ory: ଯେବେ ସଦାପ୍ରଭୁଙ୍କ ଅନୁସରଣରୁ ବିମୁଖ ହେବା ପାଇଁ ଅବା ଏହି ଯଜ୍ଞବେଦି ଉପରେ ହୋମ କି
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ କି ମଙ୍ଗଳାର୍ଥକ ବଳି ଉତ୍ସର୍ଗ କରିବା ପାଇଁ ତାହା ନିର୍ମାଣ କରିଥାଉ, ତେବେ
    ସଦାପ୍ରଭୁ ସ୍ୱୟଂ ତହିଁର ପ୍ରତିଫଳ ଦେଉନ୍ତୁ;
  chk-chk: Nge are aia senätä eu rongen asor pwe aipwe tok seni ewe Samol mi Lapalap,
    ika aia eäni asoren kek ika asoren mongö ika asoren kinamwe won, ewe Samol mi
    Lapalap epwe ngenikem liwinin äm tipis.
  rop-rop: If melabat bin bildimap det teibul blanga abum sekrifais serramoni o blanga
    gibit det sid daga ofring o det ofring gulum feloship ofring, wal melabat bin
    breigim det lowa blanga YAWEI, en im na garra panishim melabat.
  ukr-1871: Як ми построїли собі жертівника, щоб нам одвернутись від Господа, й на
    те, щоб тут приносити всепалення і хлїбові жертви, або на те, щоб мирні жертви
    приносити, нехай сам Господь за се помститься!
  deu-1951: Wenn wir uns den Altar gebaut haben, um uns von der Nachfolge des HERRN
    abzuwenden, um Brandopfer und Speisopfer darauf zu opfern, oder um Dankopfer darauf
    zu tun, so fordere es der HERR!
  eng-JPS: that we have built us an altar to turn away from following the LORD; or
    if to offer thereon burnt-offering or meal-offering, or if to offer sacrifices
    of peace-offerings thereon, let the LORD Himself require it;
  srp-1865: Ako smo naèinili oltar da se odvratimo od Gospoda ili da prinosimo na
    njemu žrtve paljenice ili dare ili da prinosimo na njemu žrtve zahvalne, Gospod
    neka traži.
  lug-lug: Bwe tuba nga ekyatuzimbya ekyoto kwe kuva ku Mukama, tukiweereko ekiweebwayo
    ekyokebwa oba ekiweebwayo ekyobutta oba ssaddaaka ez’ebiweebwayo olw’emirembe,
    Mukama Katonda yennyini atuvunaane.
  heb-heb: לבנות לנו מזבח לשוב מאחרי יהוה ואם להעלות עליו עולה ומנחה ואם לעשות עליו
    זבחי שלמים יהוה הוא יבקש׃
  ben-IRV: আমরা আমাদের জন্য যে যজ্ঞবেদি তৈরী করেছি, তা যদি সদাপ্রভুকে অনুসরণ করার
    থেকে ফিরে যাওয়ার জন্য, কিম্বা তার উপরে হোম বা ভক্ষ্য-নৈবেদ্য উৎসর্গ করার জন্য
    অথবা মঙ্গলার্থক বলিদান উৎসর্গ করার জন্য তৈরী করে থাকি, তবে সদাপ্রভু নিজেই তার
    প্রতিফল দিন।
  pan-pan: ਕਿ ਜੇ ਅਸੀਂ ਆਪਣੇ ਲਈ ਇਹ ਜਗਵੇਦੀ ਬਣਾਈ ਹੋਵੇ ਕਿ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਤੁਰਨ ਤੋਂ ਮੁੜ
    ਜਾਈਏ ਅਤੇ ਜੇ ਉਹ ਦੇ ਉੱਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ ਜਾਂ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਚੜ੍ਹਾਈਏ ਜਾਂ ਸੁੱਖ-ਸਾਂਦ
    ਦੀਆਂ ਬਲੀਆਂ ਦੇਈਏ ਤਾਂ ਯਹੋਵਾਹ ਹੀ ਲੇਖਾ ਲਵੇ।
  mya-JVB: ထိုပလ္လင် ပေါ် မှာ မီးရှို့ ရာယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ မိဿဟာယ ပူဇော် သက္ကာကို
    ပူဇော် မည်အကြံ ရှိလျှင် လည်း ထာဝရဘုရား သည် ကိုယ်တော် တိုင် စစ်ကြော တော်မူပါစေ။
  hmo-hmo: “Bema ai ese Lohiabada ena hereva ai negea, bona inai boubou patana be
    ai ese ai haginia, ai sibona ese gabua bouboudia, o paraoa bouboudia, o maino
    karaia bouboudia do ai karaia totona, Lohiabada ese davana ai dekenai do ia henia.
  urd-urd: अगर हम ने आज के दिन इसलिए यह मज़बह बनाया हो कि ख़ुदावन्द से फिर जाएँ या
    उस पर सोख़्तनी क़ुर्बानी या नज़र की क़ुर्बानी या सलामती के ज़बीहे चढ़ाएं तो ख़ुदावन्द
    ही इसका हिसाब ले।
  rus-SYN: Если мы соорудили жертвенник для того, чтоб отступить от Господа Бога нашего,
    и для того, чтобы приносить на нем всесожжение и приношение хлебное и чтобы совершать
    на нем жертвы мирные, то да взыщет Сам Господь!
  bqc-SIM: Tó wa wá sa'okĩipi bò bↄa Dii kpɛ yã́iɛ, mɛ́ wa sa pↄ́ wì a pↄ́ kátɛu
    à tɛ́kũ òwà ń sáaukpasao ń pↄ́wɛnti gbaↄ, Dii to à wi wá musu.
  tcz-CHONGTHU: Ahin maicham khat kasemdoh jeh uva Pakai nungjuija konna kihei mang’na
    ahi mongding leh ahilouva keihon hiche maicham chunga hi pumgo thil hihenlang
    lhosoh thilto hijongleh chamna thilto hijongle kato’uva ahivangleh Pakaiyin kachunguva
    gotna eipe jeng uhen.
  mar-mar: परमेश्वरास अनुसरण्याचे सोडून देण्यासाठी आम्ही जर ही वेदी बांधली, तिच्यावर
    होमार्पण, पेयार्पण आणि शांत्यर्पणाचे यज्ञ करण्यासाठी जर बांधली असेल, तर त्याबद्दल
    परमेश्वर स्वतःचे आमचे पारिपत्य करो.
  qub-qub: Tayta Diospa contran jatarir rupachina sacrifisyucunata rupachinäpaj, chaqui
    micuy ofrendacunata u alli goyaypita sacrifisyuta rupachinäpaj chay altarta rurasha
    captëga quiquin Tayta Dios jusgamächun.
  hat-hat: Si nou bati lotèl sa a pou nou vire do bay Seyè a, pou nou ka gen lotèl
    pa nou pou boule bèt n'ap ofri yo sou li, oswa pou fè lòt ofrann jaden nou yo,
    osinon ofrann pou di Bondye mèsi, se pou Seyè a mande nou kont pou sa nou fè a.
  eng-BSB: If we have built for ourselves an altar to turn away from Him and to offer
    burnt offerings and grain offerings on it, or to sacrifice fellowship offerings
    on it, may the LORD Himself hold us accountable.
  tod-tod: Ni gi zalaɠa ɠulazuʋɛ logɛ, nii a kɛ gi zeɠe Ɠɔoɠɔ GALAGI ʋa, gi ʋa ɗa
    gala zalaɠaiti kula ná, ta vebɛaniiti, ta ziilɛi zalaɠaiti, Ɠɔoɠɔ GALAGI ɓɔɠɔi
    gi zakpe!
  eng-WEBPB: that we have built us an altar to turn away from following the LORD;
    or if to offer burnt offering or meal offering, or if to offer sacrifices of peace
    offerings, let the LORD himself require it.
  kbq-kbq: Hanki tagrama Ra Anumzamofoma tamefi humi kazigati'ma kresramna vu ofama
    huge, witi ofa huge, mago tarimpa hu ofama hu kresramna vu itama tro'ma hu'nesunkeno'a,
    Ra Anumzamo'a Agra'a tagrira tazeri haviza hugahie.
  nhe-BL: Niyon ax tijchijtoque para tijcajtehuase TOTECO o para ipan tijmacase tlacajcahualistli
    tlatlatili o tlen harina, o para onca tlayoltlalili ihuaya. Intla queja nopa,
    huajca amantzi ma techtlatzacuilti TOTECO.
  gub-BL: Nuruzapo kwaw ma'ea'yr hapy haw ma'ea'yr ukaz paw ma'e ràm wanupe. Noromono
    kwaw arozràn hehe. Noromono kwaw ma'e Tupàn pe urezemuawyze kar haw romo. Aze
    uruzapo a'e ma'ea'yr hapy haw Tuweharupi Wiko Ma'e heruzar 'ym pà, tuwe a'e ae
    uzepyk urerehe nehe.
  eng-DRA: 'And if we did it with that mind, that we might lay upon it holocausts,
    and sacrifice, and victims of peace offerings, let him require and judge:'
