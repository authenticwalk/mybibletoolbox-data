verse: JOS.022.023
translations:
  mal-C: യഹോവയെ വിട്ടുമാറി ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിക്കാനാണു
    ഞങ്ങൾ ഈ യാഗപീഠം പണിതതെങ്കിൽ, യഹോവ ഞങ്ങളോടുതന്നെ പകരം ചോദിക്കട്ടെ.
  deu-TKW: daß wir uns einen Altar errichtet haben, um uns von Jahwe abzuwenden; wenn
    zu dem Zweck, um Brandopfer und Speisopfer darauf darzubringen oder um Heilsopfer
    darauf herzurichten, so möge Jahwe selbst es ahnden!
  lin-lin: Soki tomitongeli etumbelo mpo na kopesa Yawe mokongo to mpo na kobonza
    mbeka ya kotumba mpe makabo ya mbuma na likolo na yango to mpe mpo na kobonza
    bambeka ya boyokani na likolo na yango, tika ete Yawe asambisa biso !
  eng-LSV: '[If we] are building an altar for ourselves to turn back from after YHWH,
    and if to cause burnt-offering and present to go up on it, and if to make peace-offerings
    on it—YHWH Himself requires [it].'
  eng-GNV: 'If we haue built vs an altar to returne away from the Lord, either to
    offer thereon burnt offering, or meate offering, or to offer peace offerings thereon,
    let the Lord himselfe require it:'
  eng-WEBSTER: That we have built us an altar to turn from following the LORD, or
    if to offer on it burnt-offering, or meat-offering, or if to offer peace-offerings
    on it, let the LORD himself require it ;
  nhw-BL: Niyon amo tijchijtoque para tijcajtehuase TOTECO o para ipan tijmacase tlacajcahualistli
    tlatlatili o tlen harina, o para onca tlayoltlalili ihuaya. Sintla quej nopa,
    huajca amantzi ma techtlatzacuilti TOTECO.
  swh-ONEN: Kama tumejijengea madhabahu yetu wenyewe ili kumwacha Bwana na kutoa sadaka
    za kuteketezwa na sadaka za nafaka, au kutoa sadaka za amani juu yake, Bwana mwenyewe
    na atupatilize leo.
  bba-bba: Sɑ̀ n mɑɑ yɑ̃ku yee teni bɑnɑ bɛsɛn tiin sɔ̃n nɑ, su kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    ko ǹ kun mɛ kɛ̃nuɡinu ǹ kun mɛ siɑrɑbuɡinu, Gusunɔn tii u sun siri.
  eng-KJVCPB: that we have built us an altar to turn from following the Lord; or if
    to offer thereon burnt offering or meat offering, or if to offer peace offerings
    thereon, let the Lord himself require it;
  luo-luo: Ka dipo ni wagero kendowa mar misango owuon mondo waa ir Jehova Nyasaye
    kendo mondo wachiw misango miwangʼo pep kod chiwo mar cham, kata ni wachiw misango
    mar lalruok kuome, to mad Jehova Nyasaye kumwa kaka joma osetimo richo.
  meu-meu: Eiava bema hari ihaboulaina patana a larebaia Iehova idadaraina totona,
    eiava latanai ḡole-oho bouboudia eiava flaoa bouboudia eiava herohemaino bouboudia
    baia hahelaḡadia totona, Iehova ese davana baine henimai.
  npi-ULB: परमप्रभुलाई पछ्याउनबाट आफै तर्कन यो वेदी बनाएका हौँ भने आज हामीलाई नछोड्नुहोस्
    ।
  yor-yor: Bí àwa bá ti mọ pẹpẹ wa láti yí padà kúrò ní ọ̀dọ̀ Olúwa àti láti rú ẹbọ
    sísun àti ẹbọ oúnjẹ jíjẹ, tàbí ẹbọ àlàáfíà ní orí rẹ, kí Olúwa fún ara rẹ̀ gba
    ẹ̀san.
  emp-NTPO: Dairãba Ãcõrẽ igarad̶i carea maʌ̃ mõgarada ʌ̃tʌ pã buesid̶abʌrʌ idjia
    cawa oya. Maʌ̃ awara dewara ãcõrẽa animarã jũma babue diad̶i carea osid̶abʌrʌ,
    néud̶ebema babue diad̶i carea osid̶abʌrʌ, waa maʌ̃ ãcõrẽ ume necai b̶ead̶i carea
    animarã draga babue diad̶i carea osid̶abʌrʌ, Ãcõrẽba cawa oya.
  ind-ind: Jikalau kami membangun mezbah bagi kami sendiri untuk melawan TUHAN, atau
    untuk mempersembahkan kurban yang dibakar habis, persembahan gandum-ganduman,
    ataupun kurban tanda damai di atasnya, biarlah TUHAN sendiri yang menghukum kami.
  pes-OPCB: اگر از خداوند برگشته و این مذبح را ساخته‌ایم تا روی آن قربانی سوختنی،
    هدیه آردی و قربانی سلامتی تقدیم کنیم، خداوند خودش ما را مجازات کند.
  tgl-ULB: sa pagtatayo namin ng altar para ilayo ang aming mga sarili mula sa pagsunod
    kay Yahweh. Kung itinayo namin ang altar na iyon para maghandog doon ng mga handog
    na susunugin, mga butil na handog, o mga pangkapayapaang handog, sa gayon hayaang
    pagbayarin kami ni Yahweh para rito.
  hui-hui: Iname Anduane Homogonaga bi ledago mo wahalu inanenaga dagia dabu bu helowa
    loma biniru irame dai helo bo delolenebi widiru lomabu delolenebi Anduane Homogola
    ho gimbu bulenaga lomabu delolenebi manda buwa dabu ogoni bu helarimayagua nde
    Anduane Homogo ibunime ina pani ngialu bo waholene nga.
  mya-mya: ငါ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော် ကို​မ​နာ​ခံ​ဘဲ​မီး​ရှို့​ရာ​သ​ကာ၊
    ဘော​ဇဉ် သ​ကာ၊ မိတ်​သ​ဟာ​ယ​သ​ကာ​များ​ကို ပူ​ဇော်​ရန်​ယဇ်​ပလ္လင်​ကို​တည်​ပါ​မူ ထာ​ဝ​ရ
    ဘု​ရား​ကိုယ်​တော်​တိုင်​ငါ​တို့​အား​ဒဏ်​ခတ် တော်​မူ​ပါ​စေ။-
  bod-N: གལ་ཏེ་རང་གི་དོན་དུ་མཆོད་ཁྲི་བརྩིགས་ཤིང་། ཁ་འཁོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་མི་འབྲང་བའམ་ཡང་ན་སྦྱིན་སྲེག་དང་འབྲུ་མཆོད།
    ཞི་བདེའི་མཆོད་པ་བཅས་མཆོད་ཁྲི་སྟེང་འབུལ་བའི་ཕྱིར་ཡིན་ན། དཀོན་མཆོག་ཡ་ཝཱེས་སྐུ་དངོས་སུ་ངེད་རྣམས་ཀྱི་སྡིག་པ་འདེད་པར་ཤོག
  sna-sna: Kana takazvivakira aritari yedu kuti tifuratire Jehovha uye kuti tipe zvipiriso
    zvinopiswa nezvipiriso zvezviyo, kana kuti tibayire zvibayiro zvokuwadzana pamusoro
    payo, Jehovha pachake ngaatitonge.
  spa-BLM: que nos hemos construido un altar para apartarnos de seguir a Yahvé; o
    si para ofrecer holocausto u ofrenda, o si para ofrecer sacrificios de ofrendas
    de paz, que Yahvé mismo lo exija.
  cac-cac: Tato yuj quic'anel co b'a d'a Jehová, yuj chi' ix co b'oq'ue jun altar
    chi', ma yuj co n̈usantz'a silab' d'a yib'an̈, ma yuj cac'an ixim trigo co silab'oc,
    ma cac'an juntzan̈xo silab' yic junc'olal d'a yib'an̈, aocab' Jehová tz'ac'an
    yovalil d'ayon̈.
  swh-ULB: kwa ajili ya kujenga madhabahu ili tugeuka na kuacha kumfuata Yahweh. Kama
    tumejenga madhabahu hii ili kutoa juu yake sadaka ya kuteketezwa, sadaka ya nafaka,
    au sadaka ya amani, basi Yahweh na atuadhibu.
  bel-bel: Калі мы спарудзілі ахвярнік дзеля таго, каб адступіцца ад Госпада, і дзеля
    таго, каб прыносіць на ім цэласпаленьне і прынашэньне хлебнае і каб учыняць на
    ім ахвяры мірныя, дык няхай спагоніць Сам Гасподзь!
  deu-ELBBK: dass wir uns einen Altar gebaut haben, um uns von der Nachfolge des HERRN
    abzuwenden, und wenn es geschehen ist, um Brandopfer und Speisopfer darauf zu
    opfern, und wenn, um Friedensopfer darauf zu opfern, so möge der HERR es fordern!
  mbb-OT: Emun midsupak dey is Nengazen pinaaǥi te kebaal zey te keugelingen dey he
    pemuhatà he para te menge pemuhat he edtutungen, pemuhat he para gasa, etawa menge
    pemuhat he para te meupiya he kedepità, berakat he iyan en medsilut kenami is
    Nengazen.
  mal-2015: യഹോവയെ വിട്ടുമാറേണ്ടതിന്നു ഞങ്ങൾ ഒരു യാഗപീഠം പണിതു എങ്കിൽ, അല്ല അതിന്മേൽ
    ഹോമയാഗവും ഭോജനയാഗവും അർപ്പിപ്പാനോ സമാധാനയാഗങ്ങൾ കഴിപ്പാനോ ആകുന്നു എങ്കിൽ യഹോവ
    തന്നേ ചോദിച്ചുകൊള്ളട്ടെ.
  rmc-rmc: Te peske ačhaďamas oltaris, hoj pes te visaras le RAJESTAR a te obetinas
    pre leste e labarďi obeta, e chabeneskri abo e smiromoskri obeta, mi marel amen
    o RAJ.
  nlg-nlg: Ighai tai mua sonia na baravatu vanighai heghemami gekai ririukha sania
    Lord. Ma kai mua nia kere sukaghi, pana sukaghi ni wheat, pana sukaghi ni mabo.
    Ma gai sonia na baravatu nia na vatei goniani raini k, ma Lord heghena tua ke
    toroghai.
  pes-OPV: که برای خودمذبحی ساخته‌ایم تا از متابعت خداوند برگشته، قربانی سوختنی و
    هدیه آردی بر آن بگذرانیم، وذبایح سلامتی بر آن بنماییم؛ خود خداوندبازخواست بنماید.
  ron-1924: Дакэ не-ам зидит ун алтар ка сэ не абатем де ла Домнул, ка сэ адучем пе
    ел ардерь-де-тот ши дарурь де мынкаре ши ка сэ адучем пе ел жертфе де мулцумире,
    Домнул сэ не чарэ сокотялэ де ачаста!
  ben-OBCV: যদি আমরা নিজেদের নির্মিত বেদি সদাপ্রভু থেকে সরে যাওয়ার জন্য ও তার উপরে
    হোমবলি বা ভক্ষ্য-নৈবেদ্য কিংবা মঙ্গলার্থক বলি উৎসর্গ করার জন্য নির্মাণ করে থাকি,
    তবে সদাপ্রভু স্বয়ং আমাদের তার প্রতিফল দিন।
  som-som: iyo haddii aan meel allabari u dhisannay inaannu Rabbiga kaga leexanno,
    ama haddii aannu u dhisnay in lagu dul bixiyo qurbaan la gubo, ama qurbaan hadhuudh
    ah, ama in lagu dul bixiyo allabari ah qurbaanno nabaadiino, sidaas hadday tahay,
    Rabbiga qudhiisu ha na weyddiiyo;
  lat-VUC: 'et si ea mente fecimus ut holocausta, et sacrificium, et pacificas victimas
    super eo imponeremus, ipse quærat et judicet:'
  eng-ASVBT: that we have built us an altar to turn away from following Jehovah; or
    if to offer thereon burnt offering or meal offering, or if to offer sacrifices
    of peace offerings thereon, let Jehovah himself require it;
  ita-1885: Se, edificandoci un altare l'abbiam fatto per rivoltarci indietro dal
    Signore; ovvero per offerir sopra esso olocausto od offerta; ovvero, per far sopra
    esso sacrificio da render grazie; il Signore istesso ne domandi conto.
  eng-LXXUP: And if we have built to ourselves an altar, so as to apostatize from
    the Lord our God, so as to offer upon it a sacrifice of whole burnt offerings,
    so as to offer upon it a sacrifice of peace offering—the Lord shall require it.
  eng-ULB: for having built an altar to turn ourselves away from following Yahweh.
    If we built that altar in order to offer on it burnt offerings, grain offerings,
    or peace offerings, then let Yahweh make us pay for it.
  spa-VBL: Si nuestra acción de construir un altar fue para alejarnos del Señor, o
    para usar el altar para hacer holocaustos u ofrendas de grano o de comunión, entonces
    que el Señor nos castigue.
  fra-_FOB: Si nous nous sommes bâti un autel pour nous détourner de l'Éternel, si
    c'est pour y offrir des holocaustes et des oblations, et si c'est pour y faire
    des sacrifices de prospérité, que l'Éternel lui-même en redemande compte,
  mal-mal: യഹോവയെ വിട്ടുമാറേണ്ടതിന് ഞങ്ങൾ ഒരു യാഗപീഠം പണിതു എങ്കിൽ, അല്ല അതിന്മേൽ
    ഹോമയാഗവും ഭോജനയാഗവും അർപ്പിപ്പാനോ സമാധാനയാഗങ്ങൾ കഴിപ്പാനോ ആകുന്നു എങ്കിൽ യഹോവ
    തന്നെ ചോദിച്ചുകൊള്ളട്ടെ.
  urd-GVR: Ham ne yih qurbāngāh is lie nahīṅ banāī ki Rab se dūr ho jāeṅ. Ham us par
    koī bhī qurbānī chaṛhānā nahīṅ chāhte, na bhasm hone wālī qurbāniyāṅ, na ġhallā
    kī nazareṅ aur na hī salāmatī kī qurbāniyāṅ. Agar ham jhūṭ boleṅ to Rab ḳhud hamārī
    adālat kare.
  suz-BL: गोपुकीमी परमप्रभु यावे आ नोले खोइक्‍चा प्रोंइशा, आंम कली चढ़ेतीक सेल्‍शा,
    मेको चढ़ेतीकेमी चोशा चढ़ेशो, अन्‍न चढ़ेशो, दुशा बाक्‍तीक चढ़ेशो चढ़ेतय हना, परमप्रभु
    यावेमी आंइ कली सजाइ गेवल।
  ita-1927: Se abbiam costruito un altare per ritrarci dal seguire l’Eterno; se è
    per offrirvi su degli olocausti o delle oblazioni o per farvi su de’ sacrifizi
    di azioni di grazie, l’Eterno stesso ce ne chieda conto!
  ckb-ckb: ئەگەر ئێمە ئەو قوربانگایەی خۆمانمان بە مەبەستی هەڵگەڕانەوە لە یەزدان و
    سەرخستنی قوربانی سووتاندن و پێشکەشکراوی دانەوێڵە بنیاد ناوە، یاخود بۆ ئەنجامدانی
    قوربانی هاوبەشی لەسەری، ئەوا با یەزدان خۆی سزامان بدات.
  eng-BBE: That we have made ourselves an altar, being false to the Lord, keep us
    not safe from death this day; and if for the purpose of offering burned offerings
    on it and meal offerings, or peace-offerings, let the Lord himself send punishment
    for it;
  kan-OKCV: ನಾವು ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ದಹನಬಲಿಗಳನ್ನಾದರೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನಾದರೂ,
    ಸಮಾಧಾನದ ಸಮರ್ಪಣೆಗಳನ್ನಾದರೂ, ಅದರ ಮೇಲೆ ಅರ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಬಲಿಪೀಠವನ್ನು ನಮಗಾಗಿ ಕಟ್ಟಿದ್ದರೆ,
    ಯೆಹೋವ ದೇವರು ಅದನ್ನು ವಿಚಾರಿಸಲಿ.
  bbb-bbb: '@see-verse:JOS.022.022'
  tam-2017: ஒரு காரியத்தைக்குறித்து நாங்கள் எங்களுக்கு அந்த பலிபீடத்தைக் கட்டினதே
    அல்லாமல், யெகோவாவைப் பின்பற்றாதபடிக்கு விலகுவதற்காவது, அதின்மேல் சர்வாங்கதகனபலியையாவது
    போஜனபலியையாவது சமாதானபலிகளையாவது செலுத்துகிறதற்காவது அதைச் செய்ததுண்டானால், யெகோவா
    அதை விசாரிப்பாராக.
  spa-RV-1909: Nos hemos edificado altar para tornarnos de en pos de Jehová, ó para
    sacrificar holocausto ó presente, ó para hacer sobre él sacrificios pacíficos,
    el mismo Jehová nos lo demande.
  ron-BTF: Ne-am zidit un altar ca să ne abatem de la a-l urma pe DOMNUL și să aducem
    pe el ofrande arse și dar de mâncare, sau să aducem pe el ofrande de pace, însuși
    DOMNUL să ne ceară socoteală.
  eng-WEBP: that we have built us an altar to turn away from following the LORD; or
    if to offer burnt offering or meal offering, or if to offer sacrifices of peace
    offerings, let the LORD himself require it.
  eng-FBV: If our action of building an altar was to turn away from the Lord, or to
    use the altar to make burnt offerings or grain offerings or friendship offerings,
    then may the Lord punish us.
  nld-1939: Wij een altaar bouwen, om ons van Jahweh af te keren! Jahweh moge het
    wreken, als het onze bedoeling was, daarop brand- of spijs- offers op te dragen,
    of vredeoffers te brengen!
  nch-BL: Yon amo tijchijtoque para tijcajtehuase TOTECO o para ipan tijmacase tacajcahualisti
    tatatili o ten harina, o para onca tayoltalili ihuaya. Sinta quej nopa, huajca
    amantzi ma techtatzacuilti TOTECO.
  vie-1934: Nếu chúng tôi có lập một bàn thờ đặng lìa bỏ Đức Giê-hô-va, nếu để dâng
    của lễ thiêu, của lễ chay, và của lễ thù ân tại đó, nguyện chính Đức Giê-hô-va
    đòi lại chúng tôi!
  hin-CV: यदि हमने इस वेदी को याहवेह से अलग होने के लिए किया है, या इसलिये कि इस पर
    होमबलि अन्‍नबलि अथवा मेल बलि चढ़ाएं तो, स्वयं याहवेह हमसे इसका हिसाब लें.
  spa-BES: Que nos hemos hecho un altar, siendo falsos para el Señor, no nos salvemos
    de la muerte en este día; y si con el propósito de ofrecer ofrendas quemadas y
    ofrendas de comida, u ofrendas de paz, que el Señor mismo envíe castigo por ello;
  tdx-tdx: ty nandranjia’ay ty kitrely toy hiambohoa’ay am’ Iehovà; hisoroñe ama’e
    ndra enga-mahakama, ndra engan-kanintsiñe, le ee t’ie ho tsoehe’ Iehovà;
