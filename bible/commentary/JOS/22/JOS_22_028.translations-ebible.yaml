verse: JOS.022.028
translations:
  mal-C: '“കൂടാതെ ഞങ്ങൾ പറഞ്ഞു: ‘ഇങ്ങനെ ഞങ്ങളോടോ ഞങ്ങളുടെ പിൻഗാമികളോടോ എന്നെങ്കിലും
    അവർ പറഞ്ഞാൽ, ഹോമയാഗങ്ങൾക്കോ മറ്റു യാഗങ്ങൾക്കോ അല്ല, ഞങ്ങൾക്കും നിങ്ങൾക്കും മധ്യേ
    ഒരു സ്മാരകമായിരിക്കേണ്ടതിനു ഞങ്ങളുടെ പിതാക്കന്മാർ നിർമിച്ച യഹോവയുടെ യാഗപീഠത്തിന്റെ
    പ്രതിരൂപം കാണുക എന്ന് ഉത്തരം പറയും.’'
  deu-TKW: 'Wir dachten: wenn sie etwa künftig so zu uns oder zu unseren Nachkommen
    sprechen sollten, so wollen wir sagen: Betrachtet das Modell des Jahwe-Altars,
    den unsere Väter errichtet haben, nicht zum Zwecke von Brandopfern oder von Schlachtopfern,
    sondern Zeuge sollte er sein sowohl für uns, wie für euch.'
  lin-lin: 'Tomilobelaki : « Soki lobi bameki koloba na biso to na bakitani na biso
    bongo, tokozongisela bango : ‹ Botala elilingi ya etumbelo ya Yawe, oyo batata
    na biso batongaki ; basalaki yango te mpo na kobonza mbeka ya kotumba to mbeka
    mosusu, kasi mpo ete ezala lokola litatoli kati na biso mpe bino. › »'
  eng-LSV: And we say, And it has been, when they say [so] to us, and to our generations
    hereafter, that we have said, See the pattern of the altar of YHWH, which our
    fathers made—not for burnt-offering nor for sacrifice—but it [is] a witness between
    us and you.
  eng-GNV: Therefore said we, If so be that they should so say to vs or to our generations
    in time to come, then will we answere, Beholde the facion of the altar of the
    Lord, which our fathers made, not for burnt offering nor for sacrifice, but it
    is a witnesse betweene vs and you.
  eng-WEBSTER: Therefore said we, that it shall be, when they shall so say to us or
    to our generations in time to come, that we may say, Behold the pattern of the
    altar of the LORD, which our fathers made, not for burnt-offerings, nor for sacrifices;
    but it is a witness between us and you.
  nhw-BL: 'Huan sintla amoixhuihua quej nopa quiijtose, toixhuihua quinnanquilise:
    ‘Xiquitaca ni tlaixpamitl catli totatahua quinsencajtoque quen TOTECO itlaixpa,
    pero amo quichijque para tlacajcahualistli tlatlatili. San quisencajque para technextilis
    para amojuanti huan tojuanti san se tiitztoque.’'
  swh-ONEN: '“Nasi tulisema, ‘Ikiwa wakati wowote watatuambia hilo, au kuwaambia uzao
    wetu, tutawajibu hivi: Angalieni nakala hii ya madhabahu ya Bwana, ambayo baba
    zetu waliijenga, si kwa ajili ya sadaka za kuteketezwa na dhabihu, bali kama ushahidi
    kati yetu na ninyi.’'
  bba-bba: Bɑɑ ǹ n sɑɑ yeren nɑ bɑ sun sɔ̃ɔwɑ mɛ, ǹ n mɑɑ bɛsɛn bibun bweserɑ bɑ
    sɔ̃ɔwɑ mɛ, bɑ koo kpĩ bu bu wisi bu nɛɛ, i mɛɛrio nɡe mɛ bɛsɛn sikɑdobɑ bɑ yɑ̃ku
    yee teni bɑnɑ nɡe te tɑ wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerɔ, ɑdɑmɑ bɑ ǹ tu bɑnɛ bu kɑ
    tii yɑ̃kunu kuɑ mi. Seedɑn sɔ̃nɑ bɑ tu bɑnɑ.
  eng-KJVCPB: Therefore said we, that it shall be, when they should so say to us or
    to our generations in time to come, that we may say again, Behold the pattern
    of the altar of the Lord, which our fathers made, not for burnt offerings, nor
    for sacrifices; but it is a witness between us and you.
  luo-luo: '“To ne wawacho niya, ‘Ka dipo ni giwachonwa ma, kata ne nyikwawa to wabiro
    dwoko kama: Neuru kendo mar misango mar Jehova Nyasaye, mane kwerewa ogero, mondo
    obed kaka ranyisi e kindwa kodu, to ok ni chiwo misango miwangʼo pep.’'
  meu-meu: 'Emai lalo-hadai binai: kerukeru vanegai ai eiava ai garamai unu boma gwau
    henimai toma, ai na baiama haere, baiama toma “A itaia, ina na Iehova ena ihaboulaina
    patana idaidana; tamamai ese e larebaia, dia ḡole-oho bouboudia eiava boubou haida
    daidiai, a toa, ai bona umui padadai”.'
  npi-ULB: त्यसैले हामीले भन्यौँ, 'यदि भविष्यमा हामीलाई वा हाम्रा सन्तानहरूलाई यसो
    भनिएमा, हामीले भन्‍नेथियौँ, “हेर, यो वेदीको प्रतिरूप, जुन हाम्रा पुर्खाहरूले न
    त होमबलि, न त बलिदानहरूको निम्ति, तर हामीहरू र तिमीहरू बिच गवाही हुनको निम्ति
    बनाए ।”
  yor-yor: “Àwa sì wí pé, ‘Tí wọ́n bá tilẹ̀ sọ èyí fún wa, tàbí sí àwọn ọmọ wa, a
    ó dáhùn pé, “Ẹ wo àpẹẹrẹ pẹpẹ Olúwa, èyí tí àwọn baba wa mọ, kì í ṣe fún ẹbọ sísun
    àti ẹbọ ṣùgbọ́n fún ẹ̀rí láàrín àwa àti ẹ̀yin.” ’
  emp-NTPO: 'Dairãba crĩchasid̶aa ab̶aʌba dairãa wa dai warrarãa bid̶a mãwã jarad̶ibʌrʌ
    dairãba nãwã poya panunida: “Acʌd̶adua, dai drõãrãba za panʌ mõgara Ãcõrẽa animarã
    babue diabada quĩrãca b̶ʌda ʌ̃tʌ pã buesid̶aa. Baribʌrʌ animarã Ãcõrẽa babue diad̶i
    carea od̶aẽ́ basida. Ãtebʌrʌ maʌ̃ra osid̶aa bãrãba, dairã bid̶a quĩrãnebad̶amãrẽã
    jũma dadjirãra Ãcõrẽ ẽberãrãda.”'
  ind-ind: '“Jadi, maksud kami adalah, ‘Jikalau di kemudian hari keturunan kalian
    mengatakan hal seperti itu kepada keturunan kami, maka keturunan kami dapat menjawab:
    Lihatlah tiruan mezbah TUHAN yang dibangun nenek moyang kami, bukan untuk kurban
    yang dibakar habis ataupun kurban sembelihan lainnya tetapi sebagai sebuah pengingat
    antara kita.’'
  pes-OPCB: 'فرزندان ما بتوانند بگویند: این مذبح را نگاه کنید که پدران ما از روی نمونهٔ
    مذبح خداوند ساخته‌اند. این مذبح، برای تقدیم قربانیهای سوختنی و سایر قربانیها نیست
    بلکه نشانهٔ این است که ما هم حق داریم بیاییم و خدا را بپرستیم.'
  tgl-ULB: Kaya sinabi namin, 'Kung dapat itong sabihin sa amin o sa aming mga kaapu-apuhan
    sa panahon na darating, sasabihin naming, “Pagmasdan ninyo! Ito ang isang kopya
    ng altar ni Yahweh, na ginawa ng aming mga ninuno, hindi para sa mga handog na
    sinunog, ni para sa mga alay, pero bilang isang saksi sa pagitan namin at ninyo.”
  hui-hui: Iname mitangi bialu tígua inahondo bi ogoni larimiyaguabi tínaga aguanenerume
    inanaga aguanene holobadaruhondo bi ogonidagua larimiyaguabi nde iname ogodagua
    loleberema. Ai de handadaba. Dabu ogoni ina mamalirume bu helenego Anduane Homogonaga
    lomabu delaga dabu kagoni ale dege o bu kagoni. Dabu ogoriani loma biniru irani
    dai helo lomabu delolebi loma marubi bu delole ndo manane hangu tínaga wali agalirubi
    inanaga wali agalirubi hendelonaga bu heledema, loleberema.
  mya-mya: အ​ကယ်​၍​ပြော​ခဲ့​သည်​ရှိ​သော်​ငါ​တို့​၏ အ​ဆက်​အ​နွယ်​တို့​က`ကြည့်​လော့၊
    ငါ​တို့​၏ ဘိုး​ဘေး​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပလ္လင် ကဲ့​သို့​သော​ယဇ်​ပလ္လင်​တစ်​ခု​ကို​တည်​ခဲ့​ကြ​၏။
    ထို​ယဇ်​ပလ္လင်​သည်​မီး​ရှို့​ရာ​သကာ​အ​စ​ရှိ သော​သ​ကာ​များ​ကို​ပူ​ဇော်​ဆက်​သ​ရန်
    မ​ဟုတ်။ သင်​တို့​၏​လူ​စု​နှင့်​ငါ​တို့​၏​လူ​စု အ​တွက်​သက်​သေ​အ​ထိမ်း​အ​မှတ်​သာ​ဖြစ်
    သည်' ဟု​ပြန်​ပြော​နိုင်​လိမ့်​မည်​ဟူ​၍​ထင် မြင်​ယူ​ဆ​ပါ​သည်။-
  bod-N: ངེད་ཅག་གིས་འདི་ལྟར། ཕྱིན་ཆད་ཁྱོད་རྣམས་ཀྱིས་ངེད་ཅག་གམ་ཡང་ན་ངེད་ཅག་གི་བུ་རྒྱུད་ལ་འདི་ལྟར་སྨྲས་ན།
    ང་ཚོས་དེའི་ལན་དུ། ཁྱོད་རྣམས་ཀྱིས་ལྟོས་དང་། ངེད་ཅག་གི་མེས་པོ་རྣམས་ཀྱིས་བརྩིགས་པའི་མཆོད་ཁྲི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་དབྱིབས་ཡིན་ཞིང་།
    འདི་ནི་སྦྱིན་སྲེག་འབུལ་བའི་ཕྱིར་མ་ཡིན་ལ་དམར་མཆོད་འབུལ་བའི་ཕྱིར་དུ་ཡང་མ་ཡིན་ཏེ།
    ཁྱོད་རྣམས་དང་ངེད་ཅག་བར་གྱི་བདེན་དཔང་གི་ཆེད་དུ་ཡིན་ནོ་ཞེས་སྨྲས་ཆོག་གོ་ཞེས་སྨྲས་པ་ཡིན།
  sna-sna: '“Uye isu tikati, ‘Kana vakazotaura izvo kwatiri, kana kuzvizvarwa zvedu,
    tichazopindura tichiti: Tarirai muone mufananidzo wearitari yaJehovha, wakaitwa
    namadzibaba edu; usiri wezvipiriso zvinopiswa kana wokubayira ipapo, asi sechapupu
    pakati pedu nemi.’'
  spa-BLM: '“Por eso dijimos: “Cuando nos cuenten esto a nosotros o a nuestras generaciones
    en el futuro, diremos: “He aquí el modelo del altar de Yahvé, que hicieron nuestros
    padres, no para holocausto ni para sacrificio, sino que es un testigo entre nosotros
    y vosotros””.'
  cac-cac: 'Yuj chi'' ix co na'' talaj ay mach tz''alan icha chi'' d''ayon̈, ma d''a
    eb'' quin̈tilal d''a b''aq''uin̈, syal co tac''vi d''a eb'' icha tic: Ilec val,
    a eb'' co mam quicham ix sb''oq''ue jun altar tic eb'', lajan yilji icha jun yic
    Jehová, man̈ yujoc sn̈usji silab'', ma junocxo macan̈ silab'', palta an̈ej to
    aycanoch ch''oxnab''ilal d''a co cal eyed''oc, xco chama.'
  swh-ULB: Hivyo tukasema, 'kama hili litasemwa kwa kwetu au kwa watoto wetu katika
    siku zijazo, tutasema, “ Tazama! Huu ni mfano wa madhabahu ya Yahweh, ambayo mababu
    zetu waliifanya, si kwa ajili ya sadaka za kuteketezwa, wala si kwa dhabihu, bali
    kwa ajili ya ushahidi kati yetu ninyi.”
  bel-bel: 'Мы казалі: калі скажуць так нам і родам нашым у прыйшлы час, дык мы скажам:
    бачыце падабенства ахвярніка Госпада, якое зрабілі бацькі нашыя ня дзеля цэласпаленьня
    і ня дзеля ахвяры, а каб гэта было сьведкам паміж намі і вамі.'
  deu-ELBBK: 'Und wir sprachen: Geschieht es, dass sie in Zukunft zu uns oder zu unseren
    Geschlechtern so sprechen, so werden wir sagen: Seht das Abbild des Altars des
    HERRN, das unsere Väter gemacht haben, nicht für Brandopfer und nicht für Schlachtopfer;
    sondern ein Zeuge sollte er sein zwischen uns und euch!'
  mbb-OT: Su emun egkehitavù he egkeǥiyan is menge kevuwazan dey te iring dutun, ebpekekaǥi
    sikandan te, ‘Ahaa niw man! Mibaal is menge apù dey te pemuhatà he iring duen
    te pemuhatà he para te Nengazen, he kenà para te pemuhat he edtutungen wey te
    zuma pa he menge pemuhat, kekenà, para ebpetanudtanud kenami wey keniyu he sevaha
    zà he Megbevayà is ed-ezapen tew.’
  mal-2015: 'അതുകൊണ്ടു ഞങ്ങൾ പറഞ്ഞതു: നാളെ അവർ നമ്മോടോ നമ്മുടെ സന്തതികളോടോ അങ്ങനെ
    പറയുമ്പോൾ: ഹോമയാഗത്തിന്നല്ല ഹനനയാഗത്തിന്നുമല്ല ഞങ്ങൾക്കും നിങ്ങൾക്കും മദ്ധ്യേ
    സാക്ഷിയായിരിക്കേണ്ടതിന്നു തന്നേ ഞങ്ങളുടെ പിതാക്കന്മാർ ഉണ്ടാക്കീട്ടുള്ള യഹോവയുടെ
    യാഗപീഠത്തിന്റെ പ്രതിരൂപം കാണ്മിൻ എന്നു മറുപടി പറവാൻ ഇടയാകും.'
  rmc-rmc: 'Bo phenďam peske, te tumare čhave kavke phendehas amenge abo amare čhavenge,
    odphenaha lenge: ‚Dikhen, amare dada ačhade oltaris ajso sar le RAJESKRO! Nane
    pro labarde obeti, aňi pro chabeneskre obeti, aňi pro smiromoskre obeti, ale hino
    sar švedkos maškar amende the tumende.'
  nlg-nlg: Makara bosaa te vaghaa keri ke, “Kay righia eni na vaughilalana nina baravatu
    Lordtara sonia na lei kukumami. Na mua vatei kere sukaghi pana vatei sukaghi;
    na vatei ghanagana oli tana tamakulani ighita udolu itatana Lord.
  pes-OPV: پس گفتیم اگر در زمان آینده به ما و به نسلهای ما چنین بگویند، آنگاه ما خواهیم
    گفت، نمونه مذبح خداوند را ببینید که پدران ماساختند نه برای قربانی سوختنی و نه
    برای ذبیحه، بلکه تا در میان ما و شما شاهد باشد.
  ron-1924: 'Ной ам зис: ‘Дакэ май тырзиу не вор ворби астфел ноуэ сау урмашилор ноштри,
    вом рэспунде: «Привиць кипул алтарулуй Домнулуй пе каре л-ау фэкут пэринций ноштри
    ну пентру ардерь-де-тот ши пентру жертфе, чи ка мэртурие ынтре ной ши вой.»'
  ben-OBCV: '“আমরা আরও বললাম, ‘তারা যদি কখনও একথা আমাদের কিংবা আমাদের বংশধরদের কাছে
    বলে, আমরা উত্তর দেব: সদাপ্রভুর বেদির ওই ক্ষুদ্র সংস্করণ দেখো। এটি আমাদের পিতৃপুরুষেরা
    নির্মাণ করেছিলেন, হোমবলি বা অন্যান্য বলি উৎসর্গের জন্য নয়, কিন্তু তোমাদের ও আমাদের
    মধ্যে এক সাক্ষী হওয়ার জন্য।’'
  som-som: Sidaas daraaddeed waxaannu isnidhi, Markay sidaas waa dambe inagu yidhaahdaan
    innaga ama farcankeenna, waxay noqon doontaa oo aannu ku odhan doonnaa, Bal eega,
    hannaankii meeshii allabariga oo Rabbiga, ee ay awowayaasheen dhiseen oo aan lagu
    bixin qurbaanno la gubo ama allabari, laakiinse waa markhaati inoo dhexeeya annaga
    iyo idinka.
  lat-VUC: 'Quod si voluerint dicere, respondebunt eis: Ecce altare Domini, quod fecerunt
    patres nostri, non in holocausta, neque in sacrificium, sed in testimonium nostrum
    ac vestrum.'
  eng-ASVBT: Therefore said we, It shall be, when they so say to us or to our generations
    in time to come, that we shall say, Behold the pattern of the altar of Jehovah,
    which our fathers made, not for burnt offering, nor for sacrifice; but it is a
    witness between us and you.
  ita-1885: 'Abbiamo adunque detto: Quando per innanzi diranno così a noi, e alle
    nostre generazioni, noi diremo loro: Vedete la somiglianza dell''Altare del Signore,
    che i padri nostri hanno fatta, non per olocausto, nè per sacrificio; anzi acciocchè
    sia testimonio fra noi e voi.'
  eng-LXXUP: And we said, If ever it should come to pass that they should speak so
    to us, or to our posterity hereafter; then shall they say, Behold the likeness
    of the altar of the Lord, which our fathers made, not for the sake of burnt offerings,
    nor for the sake of meat offerings, but it is a witness between you and us, and
    between our sons.
  eng-ULB: So we said, 'If this should be said to us or to our descendants in time
    to come, we would say, “Look! This is a copy of the altar of Yahweh, which our
    ancestors made, not for burnt offerings, nor for sacrifices, but as a witness
    between us and you.”
  spa-VBL: '“Si lo hicieran en el futuro, nuestros descendientes podrían responder:
    ‘Mira esta réplica del altar del Señor que hicieron nuestros antepasados, no para
    los holocaustos ni para los sacrificios, sino como testimonio entre nosotros y
    tú’.'
  fra-_FOB: 'Et nous avons dit: Lorsqu''ils nous tiendront ce discours, ou à nos descendants
    dans l''avenir, nous dirons: Voyez la forme de l''autel de l''Éternel, que nos
    pères ont fait non pour des holocaustes ni pour des sacrifices, mais afin qu''il
    soit témoin entre nous et vous.'
  mal-mal: 'അതുകൊണ്ട് ഞങ്ങൾ പറഞ്ഞത്: ‘നാളെ അവർ നമ്മോടോ, നമ്മുടെ സന്തതികളോടോ, അങ്ങനെ
    പറയുമ്പോൾ: ‘ഹോമയാഗത്തിനല്ല, മറ്റൊരു യാഗത്തിനുമല്ല ഞങ്ങൾക്കും നിങ്ങൾക്കും മദ്ധ്യേ
    സാക്ഷിയായിരിക്കേണ്ടതിന് തന്നേ ഞങ്ങളുടെ പിതാക്കന്മാർ ഉണ്ടാക്കീട്ടുള്ള യഹോവയുടെ
    യാഗപീഠത്തിന്റെ പ്രതിരൂപം കാണ്മീൻ’ എന്ന് മറുപടി പറവാൻ ഇടയാകും.'
  urd-GVR: Aur agar wuh kisī waqt yih bāt kare to hamārī aulād kah sakegī, ‘Yih qurbāngāh
    dekheṅ jo Rab kī qurbāngāh kī hūbahū naql hai. Hamāre bāpdādā ne ise banāyā thā,
    lekin is lie nahīṅ ki ham is par bhasm hone wālī qurbāniyāṅ aur zabah kī qurbāniyāṅ
    chaṛhāeṅ balki āp ko aur hameṅ gawāhī dene ke lie ki hameṅ mil kar Rab kī ibādat
    karne kā haq hai.’
  suz-BL: मिनु गोपुकीमी मेकोपुकीमी खेयप का आंइ कली कि आंइ चच युइ आन कली मोदेंशो देंतेक्‍म
    हना, गोपुकीमी मेको आन कली मेको आंइ किकी पिपीमी परमप्रभु यावे कली चढ़ेतीक सेल्‍शो
    थोव़क कोव़ङीन। चोशा चढ़ेतीक नु अरु चढ़ेतीक चढ़ेचा कली ममाइ, तन्‍न गे नु गो इं
    दातेमी सांकछी दुम्‍ल’ दे सेल्‍तक।
  ita-1927: 'E abbiam detto: Se in avvenire essi diranno questo a noi o ai nostri
    discendenti, noi risponderemo: Guardate la forma dell’altare dell’Eterno che i
    nostri padri fecero, non per olocausti né per sacrifizi, ma perché servisse di
    testimonio fra noi e voi.'
  ckb-ckb: '«هەروەها گوتمان: ”کە لە داهاتوودا ئەمە بە خۆمان و نەوەکانمان دەڵێن، ئێمەش
    دەڵێین، بڕوانن هاوشێوەی قوربانگای یەزدان کە باوباپیرانمان کردوویانە، بەڵام بۆ
    قوربانی سووتاندن و سەربڕدراوەکان نییە، بەڵکو وەک شایەتە لەنێوان ئێمە و ئێوە.“'
  eng-BBE: For we said to ourselves, If they say this to us or to future generations,
    then we will say, See this copy of the Lord's altar which our fathers made, not
    for burned offerings or offerings of beasts, but for a witness between us and
    you.
  kan-OKCV: '“ಇದಲ್ಲದೆ ನಾವು, ‘ಒಂದು ವೇಳೆ ಅವರು ಮುಂದೆ ನಮಗಾಗಲಿ, ನಮ್ಮ ಸಂತತಿಯವರಿಗಾಗಲಿ ಈ ಪ್ರಕಾರ
    ಹೇಳಿದ್ದೇ ಆದರೆ ನಾವು ಅವರಿಗೆ: ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠವನ್ನು ಹೋಲುವ ಈ ವೇದಿಕೆಯನ್ನು ನೋಡಿರಿ,
    ನಮ್ಮ ಪೂರ್ವಜರು ಇದನ್ನು ದಹನಬಲಿ, ಸಮರ್ಪಣ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಕಟ್ಟಲಿಲ್ಲ. ಇದು
    ನಮಗೂ ನಿಮಗೂ ಮಧ್ಯೆ ಸಾಕ್ಷಿಯಾಗಿದೆಯಷ್ಟೆ,’ ಎಂದು ಹೇಳುವೆವು.'
  bbb-bbb: '@see-verse:JOS.022.027'
  tam-2017: நாளைக்கு எங்களோடாவது, எங்களுடைய சந்ததியார்களோடாவது அப்படிச் சொல்வார்களானால்,
    அப்பொழுது சர்வாங்க தகனத்திற்கும் அல்ல, பலிக்கும் அல்ல, எங்களுக்கும் உங்களுக்கும்
    நடுவே சாட்சிக்காக எங்கள் பிதாக்கள் உண்டுபண்ணின யெகோவாவுடைய பலிபீடத்தின் சாயலான
    பலிபீடத்தைப் பாருங்கள் என்று சொல்லலாம் என்றோம்.
  spa-RV-1909: 'Nosotros, pues, dijimos: Si aconteciere que tal digan á nosotros,
    ó á nuestras generaciones en lo por venir, entonces responderemos: Mirad el símil
    del altar de Jehová, el cual hicieron nuestros padres, no para holocaustos ó sacrificios,
    sino para que fuese testimonio entre nosotros y vosotros.'
  ron-BTF: 'De aceea noi am spus: Se va întâmpla când ei vor spune astfel către noi
    și către generațiile noastre în timpul care va veni, că vom spune din nou: Iată,
    modelul altarului DOMNULUI, pe care l-au făcut părinții noștri, nu pentru ofrande
    arse, nici pentru sacrificii, ci ca mărturie între noi și voi!'
  eng-WEBP: “Therefore we said, ‘It shall be, when they tell us or our generations
    this in time to come, that we shall say, “Behold the pattern of the LORD’s altar,
    which our fathers made, not for burnt offering, nor for sacrifice; but it is a
    witness between us and you.”’
  eng-FBV: If they were to do so in the future, our descendants could reply, ‘Look
    at this copy of the Lord's altar which our forefathers made, not for burnt offerings
    or for sacrifices, but as a witness between us and you.’
  nld-1939: 'We dachten: Als men later tot ons en onze nakomelingen zo iets zou zeggen,
    dan antwoorden wij: Let op de vorm van Jahweh’s altaar, dat onze vaderen hebben
    gemaakt; dat is niet bestemd voor brand- en slachtoffers, maar om een getuige
    te zijn tussen ons en u.'
  nch-BL: 'Huan sinta amoixhuihua quej nopa quiijtose, toixhuihua quinnanquilise:
    ‘Xiquitaca ni taixpamit cati totatahua quichijchijtoque quej TOTECO itaixpa, pero
    amo quichijque para tacajcahualisti tatatili. Quichijchijque san para technextilis
    para amojuanti huan tojuanti san se tiitztoque.’'
  vie-1934: 'Lại chúng tôi có nói: Khi nào họ sẽ nói điều đó cùng chúng tôi, hay là
    nói cùng con cháu sau chúng tôi, thì chúng tôi sẽ nói: Hãy xem hình dạng bàn thờ
    Đức Giê-hô-va, mà tổ phụ chúng ta đã lập, nào phải dùng cho của lễ thiêu hay là
    dâng hi sinh, nhưng để làm chứng giữa chúng tôi và các ngươi!'
  hin-CV: “तब हमने यह विचार भी किया, कि हो सकता है कि भविष्य में यदि वे हमसे अथवा
    हमारी पीढ़ी के लोगों से यह पूछे, तब उनके लिए हमारा उत्तर होगा, ‘हमारे पूर्वजों
    द्वारा बनाया याहवेह की वेदी देख लो, जो न तो होमबलि के लिए है और न ही मेल बलि के
    लिए, परंतु यह हमारे और तुम्हारे बीच एक गवाह बनने के लिए है.’
  spa-BES: 'Porque nos decíamos a nosotros mismos: si nos dicen esto a nosotros o
    a las generaciones futuras, entonces diremos, vea esta copia del altar del Señor
    que hicieron nuestros padres, no para ofrendas quemadas u ofrendas de bestias,
    sino para un testigo entre nosotros y ustedes.'
  tdx-tdx: 'Aa le hoe ty asa’ ay: Ie manao i hoe zay aman-tika ndra amo tarira’aio
    amy ze añe zay, le hanao ty hoe tika: hehe te nitsikombea’ay i kitreli’ Iehovà
    rinanjin-droaen-tikañey, tsy ho fisoroñañe fa ho valolombeloñe añivo inahareo
    naho zahay.'
  tha-KJV: และเราคิดว่า ถ้ามีใครพูดเช่นนี้กับเราหรื​อก​ับเชื้อสายของเราในเวลาข้างหน้า
    เราก็จะกล่าวว่า ‘​ดู​เถิด นั่นเป็นแท่นจำลองของแท่นแห่งพระเยโฮวาห์ บรรพบุรุษของเรากระทำไว้
    มิใช่​เพื่อถวายเครื่องเผาบูชาหรือเครื่องสัตวบู​ชา แต่​เพื่อเป็นพยานระหว่างเรากั​บท​่าน’
  por-BR-2018: 'Nós, pois, dissemos: Se acontecer que tal digam a nós, ou a nossas
    gerações no porvir, então responderemos: Olhai a réplica do altar do SENHOR, o
    qual os nossos pais fizeram, não para holocaustos ou sacrifícios, mas, sim, para
    que fosse testemunho entre nós e vós.'
  deu-ELO: 'Und wir sprachen: Geschieht es, daß sie künftig zu uns oder zu unseren
    Geschlechtern also sprechen, so werden wir sagen: Sehet das Abbild des Altars
    Jehovas, welches unsere Väter gemacht haben, nicht für Brandopfer und nicht für
    Schlachtopfer; sondern ein Zeuge sollte er sein zwischen uns und euch!'
  eng-WYC-2018: And if your sons will say this, our sons shall answer (to) them, Lo!
    the altar of the Lord, which our fathers made, not into burnt sacrifices, neither
    into slain sacrifices, but into our and your witnessing everlasting, (or not for
    burnt sacrifices, nor for slain sacrifices, but for an everlasting witness between
    us and you).
  epo-epo: 'Kaj ni pensis: Se ili diros tion al ni kaj al niaj estontaj generacioj,
    tiam ni diros: Vidu la similaĵon de la altaro de la Eternulo, kiun faris niaj
    patroj, ne por brulofero nek por buĉofero, sed nur kiel ateston inter ni kaj vi.'
  uig-PIN: 'Əgǝr ular kǝlgüsidǝ biz bilǝn ǝwladlirimizƣa xundaⱪ desǝ, biz jawab berip:
    «Mana, kɵydürmǝ ⱪurbanliⱪ sunux üqün yaki baxⱪa hil ⱪurbanliⱪlarni sunux üqün
    yasalƣan ǝmǝs, bǝlki silǝr bilǝn bizning otturimizda bir guwaⱨliⱪ bolsun dǝp yasalƣan,
    bu Pǝrwǝrdigarning ata-bowilirimiz yasiƣan ⱪurbangaⱨining ǝndizisidur!» deyǝlǝymiz.'
  beo-beo: Ninia da agoane dawa:i galu. Amo hou fa:no agoane ba:loba, ninigaga fi
    da amane sia:la:loba, ‘Ba:ma! Ninia aowalali da oloda amo Hina Gode Ea olodadafa
    defele hamosu. Amo da hahawane iasu o gobele salasu hamoma:ne hame hamoi. Be ninia
    dunu amola dilia dunu nini huluanema dawa:digima:ne olelesu dialoma:ne.’
  tpi-OTNT: Mipela i tingting olsem, sapos yupela i mekim dispela kain tok long mipela
    o long ol lain tumbuna bilong mipela, orait mipela i ken tok, ‘Lukim, dispela
    alta ol papa bilong mipela i wokim em i wankain olsem alta bilong Bikpela. Tasol
    em i no alta bilong mekim ol ofa bilong paia i kukim olgeta na ol arapela kain
    ofa. Nogat. Em i wanpela mak tasol bilong lain bilong mipela na lain bilong yupela.’
  hau-SA: “Muka kuma ce, ‘In har suka ce mana, ko ’ya’yanmu haka, sai mu amsa mu ce
    ku dubi bagaden da yake daidai da na Ubangiji wanda iyayenmu suka gina, ba don
    ƙona hadayu da kuma yin sadaka ba, sai dai don yă zama shaida tsakaninmu da ku.’
  uig-LAT: 'Eger ular kelgüside biz bilen ewladlirimizgha shundaq dése, biz jawab
    bérip: «Mana, köydürme qurbanliq sunush üchün yaki bashqa xil qurbanliqlarni sunush
    üchün yasalghan emes, belki siler bilen bizning otturimizda bir guwahliq bolsun
    dep yasalghan, bu Perwerdigarning ata-bowilirimiz yasighan qurban’gahining endizisidur!»
    déyeleymiz.'
  nde-nde: 'Njalo sathi, ‘Bangavele batsho lokhu kithi kumbe kuzizukulwane zethu,
    sizaphendula sithi: Khangelani emfanekisweni we-alithari likaThixo, elakhiwa ngobaba,
    hatshi eleminikelo yokutshiswa lemihlatshelo, kodwa njengobufakazi phakathi kwethu
    lani.’'
  ton-ton: 'Ko ia naʻa mau pehē, ʻe hoko ʻo pehē, ‘Kapau tenau lau kiate kimautolu,
    pe ki homau toʻutangata kimui, pea te mau tali, ʻo pehē, Vakai ki hono fakatātā
    ʻoe feilaulauʻanga ʻo Sihova, ʻaia naʻe ngaohi ʻe heʻemau ngaahi tamai, naʻe ʻikai
    ki he feilaulau tutu, pe ki he ngaahi feilaulau: ka ko e meʻa fakamoʻoni kiate
    kimautolu mo kimoutolu.’'
  ces-1613: 'Protož jsme řekli: Jestliže by potom mluvili nám neb potomkům našim,
    tedy odpovíme: Vizte podobenství oltáře Hospodinova, kterýž učinili otcové naši,
    ne pro zápaly ani oběti, ale aby byl na svědectví mezi námi a vámi.'
  eng-WMB: “Therefore we said, ‘It shall be, when they tell us or our generations
    this in time to come, that we shall say, “Behold the pattern of the LORD’s altar,
    which our fathers made, not for burnt offering, nor for sacrifice; but it is a
    witness between us and you.”’
  tam-TCV: “மேலும் நாங்கள், ‘அவர்கள் எப்பொழுதாவது எங்களிடமோ, அல்லது எங்கள் சந்ததிகளிடமோ
    இப்படிச் சொன்னால், நாங்கள் எங்கள் தந்தையர் கட்டிய யெகோவாவின் பலிபீடத்தின் மாதிரி
    அமைப்பைப் பாருங்கள்! இது தகன காணிக்கைகளுக்காகவோ அல்லது மற்ற பலிகளுக்காகவோ அல்ல;
    ஆனால் இது எங்களுக்கும், உங்களுக்கும் ஒரு சாட்சியாகவே கட்டப்பட்டிருக்கிறது என்று
    பதிலளிப்போம்’ என்று சொல்லி இதைக் கட்டினோம்.
  ceb-ULB: Busa miingon kami, “Kung mao kini ang isulti kanamo o sa among mga kaliwatan
    sa umaabot nga panahon, moingon kami, “Tan-awa! Mao kini ang kopya sa halaran
    ni Yahweh, nga gihimo sa among mga katigulangan, dili alang sa mga halad sinunog,
    ni alang sa mga sakripisyo, apan ingon nga saksi taliwala kaninyo ug kanamo.”
  pol-UBG: 'Powiedzieliśmy więc: Gdy w przyszłości tak powiedzą nam albo naszemu potomstwu,
    wtedy odpowiemy: Patrzcie na podobieństwo ołtarza PANA, który wznieśli nasi ojcowie,
    nie dla całopaleń ani dla innych ofiar, ale żeby był świadkiem między nami a wami.'
  urd-GVU: اور اگر وہ کسی وقت یہ بات کرے تو ہماری اولاد کہہ سکے گی، ’یہ قربان گاہ
    دیکھیں جو رب کی قربان گاہ کی ہوبہو نقل ہے۔ ہمارے باپ دادا نے اِسے بنایا تھا، لیکن
    اِس لئے نہیں کہ ہم اِس پر بھسم ہونے والی قربانیاں اور ذبح کی قربانیاں چڑھائیں
    بلکہ آپ کو اور ہمیں گواہی دینے کے لئے کہ ہمیں مل کر رب کی عبادت کرنے کا حق ہے۔‘
  deu-1912: 'Wenn sie aber also zu uns sagen würden oder zu unsern Nachkommen heut
    oder morgen, so könnten wir sagen: Seht das Gleichnis des Altars des HERRN, den
    unsere Väter gemacht haben, nicht zum Brandopfer noch zu andern Opfern, sondern
    zum Zeugen zwischen uns und euch.'
  kan-2017: 'ಅವರು ಮುಂದೆ ನಮಗಾಗಲಿ, ನಮ್ಮ ಸಂತಾನದವರಿಗಾಗಲಿ ಈ ರೀತಿಯಾಗಿ ಹೇಳಿದರೆ ನಾವು ಅವರಿಗೆ
    ‘ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಮಾದರಿಯನ್ನು ನೋಡಿರಿ: ನಮ್ಮ ಪೂರ್ವಿಕರು ಇದನ್ನು ಸರ್ವಾಂಗಹೋಮ ಯಜ್ಞಗಳನ್ನು
    ಸಮರ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಕಟ್ಟಲಿಲ್ಲ; ಇದು ನಮ್ಮ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಸಾಕ್ಷಿಯಾಗಿದೆಯಷ್ಟೆ’
    ಎಂದು ಹೇಳುವೆವು.'
  tgo-tgo: '“Va lama renuwaŋa woŋa, ‘Thoŋgo nevole i yomara ŋgoreiyako, orumburumbume
    valɨkaiwanji ne thɨ thombe weŋgi ŋgoreiyake: Wo hu thuwe! Orumburumbume tha mevivako
    va thɨ vatada ghamba vowo Giya Loi kaiwae. Mava mwaewo ghanjighamba ŋambu o vowo
    kaiwae, ko iyemaeŋge ŋgoreiya nono ghime na ghemi e ghanda lughawoghawo.’'
  yap-yap: Aramrogon ni ug leam niged, fa’anra yodroy bi’id, ma rayag ni ga’ar e pi’in
    owchemad, ‘Amchangargad! Pi chitamangimad kakrom e ra toyed ba altar nri ku bod
    fare altar rok SOMOL. Gathi fan ko pi maligach ni mo’oruf ara yug boch e maligach,
    ya ba pow ni fan ngak e pi girdi’ romad nge pi girdi’ romed.’
  hlt-MCSB: Thangvuen ah kaimih taeng neh n'cadilcahma rhoek taengah a thui uh atah
    te te ana om mai saeh ka ti uh. Te vaengah, “A pa rhoek loh BOEIPA kah hmueihtuk
    muei a saii uh te hmueihhlutnah ham pawt tih hmueih ham bal moenih, tedae kaimih
    laklo neh nangmih laklo kah laipai ni tila hmuh uh,’ ka ti uh bitni.
  mdy-ETH: ጎዖንቴ ዬይ ያዺ ማዔያታቴያ ኑ ማሌሢ ኑኡኮ ናኣታ ዒንሢ ናኣቶም፦ ‹ሃኣዛጉዋቴ! ኑኡኮ ቤርታኣ ዓዶንሢ ዒንጎ ባኮ
    ዒንጋኒ ኮሼ ቤዛ፥ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዞና ዎላ ፔቴኬ፤ ዬይ ኮሺንቴሢ ኑኡና ዒንሢ ዴሮናም ማላታ ማዒ ናንጋንዳጉዲኬ፥
    ሚቺ ዒንጎ ባኮ ዒንጎያ፤ ሃሣ ሃንጎ ባኮዋ ዒንጎ ቤሲ ማዓንዳጉዲ ጌይቱዋሴ› ጋዓንዳጉዲኬ፤
  twi-ASANTE: “Sɛ wɔka sei a, yɛn asefoɔ bɛtumi aka sɛ, ‘Monhwɛ Awurade afɔrebukyia
    sɛso a yɛn agyanom siiɛ. Wɔansi amma ɔhyeɛ afɔrebɔ anaa afɔrebɔ, na mmom, ɛyɛ
    nkae adeɛ a ɛkyerɛ ayɔnkofa a yɛn nyinaa wɔ wɔ Awurade mu.’
  eng-WEBU: “Therefore we said, ‘It shall be, when they tell us or our generations
    this in time to come, that we shall say, “Behold the pattern of the LORD’s altar,
    which our fathers made, not for burnt offering, nor for sacrifice; but it is a
    witness between us and you.”’
  bnp-bnp: Mi luhoi maea, ma mu gu ratea ne mia a nita iea o mu gu ratea ne huriki
    a hamone mia, bara mi ta maea, ‘Mu masia, a dede-kedo iea e huriki a gare ne mia
    ri ratea i manga kunana a dede ne BAKOVI DAGI. Pali i uka ma a dede-kedo ne vona
    ni rata a nihabi ni gutu-vuro, ni rata a maka nihabi ranga. A kilakila kunana
    ne huriki a tara ne mia a tara ne mua.’
  wal-wal: Eti geelladan nuna woikko nu yeletaa wodeppe hegaadan giikko, nuuni etau
    zaaridi, ‘GODAASSI yarshshiyo sohuwaa leemisuwaa hagaa be7ite. Hagaa nu aawati
    xuuggiyo yarshshuwaanne hara yarshshuwaa yarshshanaassa gidennan, intteppenne
    nuuppenne gidduwan markka gidana mala gimbbidosona’ yaagana.
  spa-PDDPT: 'Por tanto dijimos: Sucederá que, si ellos nos dicen esto a nosotros
    o a nuestras generaciones futuras, responderemos: Miren la réplica del altar de
    Yavé, la cual nuestros antepasados hicieron, no para holocaustos o sacrificios,
    sino para que sea un testigo entre nosotros y ustedes.'
  gun-gun: 'Ha''e nunga rupi ae orejeupe aiporo''e va''ekue: “Xapy''a rei raka''eve
    rã ha''e rami ha''e kuery ijayvu ''rã nhandevy, ha''e nhaneramymino kuery pe.
    Ha''e rami rã aipoja''e ''rã: ‘Peikuaa pota Senhor pegua altar-rã oreru kuery
    ojapo va''ekue re, mba''emo oapy aguã e''ỹ, neĩ mymba ome''ẽ aguã e''ỹ, ha''e
    rã ikuaa ukaarã opyta aguã ore ha''e peẽ kuery mbyte’, ja''e ''rã”, ro''e.'
  agu-BL: 'Ej, nin ncha''tz, ja bnix yi jun k''ajbila''tz kak''un, na ko tzun tz''a''lchij
    yi qui''c kocle''n ketz scyuch'' e'' kaxonl te Kataj, ba''n tzun kaltz scyetz:
    ‘Chixmayninu'' yi jun k''ajbile''j, yi bnixnak cyen cyak''un yi e'' kamam kate''.
    Ya''stzun teblal yi jun patbil katx''ixwatz yi at swutz Ryos kale atit yi tetz
    ca''l. Nin nk''e''tz tetz patbil katx''ixwatz yi bnixnak cyen cyak''un, ma na
    i''tz tan xcone''n tetz jun techl skaxo''l scyuch''u'' yi junit kaRyosil.’'
  ilo-ULB: Isu a kinunami, 'No daytoy ti rumbengto a maibaga kadakami wenno kadagiti
    kaputotanmi iti tiempo nga umay, ibagaminto, “Kitaenyo! Daytoy ket kaasping ti
    altar ni Yahweh nga inaramid dagiti kapuonanmi, saan a gapu kadagiti daton a mapuoran,
    saan a gapu kadagiti sakrifisio, ngem kas saksi iti nagbaetantayo.”
  kpg-kpg: Ma di maanadu ni gimaadou ne hai, bolo ma ga gila mai beenei tei laangi,
    gei madau dama e mee di helekai boloo, ‘Madau maadua mmaadua ne hai di gowaa hai tigidaumaha
    gii hai be di gowaa hai tigidaumaha a Dimaadua. Hagalee belee dudu nia tigidaumaha
    nonua be e hai ai nia tigidaumaha, ne hai hua belee hai di ada hagamodongoohia
    ang gi madau daangada mo ang gi godou daangada.’
  uig-ARA: 'ئەگەر ئۇلار كەلگۈسىدە بىز بىلەن ئەۋلادلىرىمىزغا شۇنداق دېسە، بىز جاۋاب
    بېرىپ: «مانا، كۆيدۈرمە قۇربانلىق سۇنۇش ئۈچۈن ياكى باشقا خىل قۇربانلىقلارنى سۇنۇش
    ئۈچۈن ياسالغان ئەمەس، بەلكى سىلەر بىلەن بىزنىڭ ئوتتۇرىمىزدا بىر گۇۋاھلىق بولسۇن
    دەپ ياسالغان، بۇ پەرۋەردىگارنىڭ ئاتا-بوۋىلىرىمىز ياسىغان قۇربانگاھىنىڭ ئەندىزىسىدۇر!»
    دېيەلەيمىز.'
  bsp-bsp: 'Kɔ səloku: ‹Kɔ ŋande ŋaloku su tantɛ, kɔ pəyɔ fɛ ti ŋaloku awut asu ti-ɛ,
    moloku mamɛ mɔ səndeluksɛ ŋa: «Nəgbətnɛ teyi ta aŋgbip ŋa Kanu Kəpɔŋ nŋɛ atem
    asu ŋanacəmbər mɔ, bafɔ teta yoloŋnɛ yɔcɔf kɔ yoloŋnɛ yɔlɔma tɔ anacəmbərɛ ŋi
    de, mba ŋɔyɔnɛ sede su dacɔ kɔ nəna ŋɛc-cɛm-cɛməs su.»›'
  sus-sus: Muxu bara a fala, tina, xa e sa na wɔyɛnyi fala muxu bɛ, xa na mu muxu
    xa die bɛ, muxu fan e yaabima nɛ, ‹Wo Alatala xa sɛrɛxɛbade kɛɲa mato, muxu babae
    naxan yailanxi. Sɛrɛxɛ gan daaxi nun sɛrɛxɛ mɔɔli gbɛtɛ yo mu bama naa, kɔnɔ na
    xa findi seede ra wo tan nun muxu tan tagi.›
  pon-2006: Ih met at tungoal lamalam, pwe ma ire wet pahn pweida, kadaudokat kan
    kak patohwan, ‘Kumwail kilang! Atail pahpa kahlap ako kauwadahr pei sarawi ehu
    me duwehte pei sarawien KAUN-O, Kaidehkin mehn wia meirong isihs de soangen meirong
    teikan, ahpw mehn wia kilel ehu nanpwungen at aramas akan oh kumwail.’
  ksd-ksd: 'Kari ave ga biti: Ona dia tatike nam ra tinata ta vevet ba ta kaveve taun
    tarai namur, avet a biti: Gire ra valavalar i ra uguugu na vartabar kai ra Luluai
    nina ba ra umana tama i vevet dia ga pait ia, vakir ure ra tinabar di tuntun tar
    ia ba ure ra vartabar, patana; ure ke ra vakilang pire vevet ma avat.'
  tur-YTC: '“Bu nedenle şöyle dedik: ''Gelecekte bunu bize ya da kuşaklarımıza söylediklerinde
    şöyle diyeceğiz: ''Atalarımızın yaptığı Yahve''nin sunağının örneğine bakın, yakmalık
    sunu ya da kurban için değil; ama bu sizinle bizim aramızda bir tanıktır.''”'
  grc-BRENT: Καὶ εἴπαμεν, ἐὰν γένηταί ποτε καὶ λαλήσωσι πρὸς ἡμᾶς, ἢ ταῖς γενεαῖς
    ἡμῶν αὔριον, καὶ ἐροῦσιν, ἴδετε ὁμοίωμα τοῦ θυσιαστηρίου Κυρίου, ὃ ἐποίησαν οἱ
    πατέρες ἡμῶν οὐχ ἕνεκεν καρπωμάτων οὐδὲ ἕνεκεν θυσιῶν, ἀλλὰ μαρτύριόν ἐστιν ἀναμέσον
    ὑμῶν καὶ ἀναμέσον ἡμῶν, καὶ ἀναμέσον τῶν υἱῶν ἡμῶν.
  ind-AYT: Kami mengatakan bahwa jika pada kemudian hari mereka mengatakan hal itu
    kepada kita dan keturunan kita, kita akan berkata, ‘Lihatlah bangunan tiruan dari
    mazbah TUHAN itu, yang dibuat nenek moyang kami. Bukan untuk korban bakaran dan
    bukan untuk korban sembelihan, melainkan mazbah itu menjadi saksi di antara kami
    dengan kamu.’
  nya-nya: “Ndipo ife tinati kuti, ‘Ngati iwo adzatiyankhulira kapena kuyankhulira
    zidzukulu zathu motero mʼtsogolo muno, ife tidzayankha kuti, onani guwa lansembe,
    lofanana ndi lomwe makolo athu anamanga osati loperekerapo nsembe zopsereza kapena
    nsembe zina koma ngati umboni pakati pa inu ndi ife.’
  hrv-hrv: 'Ako bi kada tako rekli nama i potomcima našim, mogli bismo odgovoriti:
    ''Pogledajte slog žrtvenika Jahvina što su ga podigli oci naši ne za žrtve paljenice
    ni klanice, nego za svjedočanstvo između nas i vas.'''
  mps-mps: Dago te tiwai homu yali, ‘Te tobage posobo po te dabolo me te dago wąį
    dabebolo wabo side, teda dago te po wainogo, “Suao, te alta dago aya dabego nigali,
    te dagego alta tobage deli tiwai e elalubao,” omainogo yali. Tama te olo nai dabe
    me te dwai ofa ebo te tiwai me ebeo. Menio! Te alta da, te dago hani dali, te
    dage hani dali, te dąį deli naga iliyu hanilama tiwai yali,’ dago te homu yali.
  tpi-tpi: Mipela i tingting olsem, sapos yupela i mekim dispela kain tok long mipela
    o long ol lain tumbuna bilong mipela, orait mipela i ken tok, ‘Lukim, dispela
    alta ol papa bilong mipela i wokim em i wankain olsem alta bilong Bikpela. Tasol
    em i no alta bilong mekim ol ofa bilong paia i kukim olgeta na ol arapela kain
    ofa. Nogat. Em i wanpela mak tasol bilong lain bilong mipela na lain bilong yupela.’
  dan-1931: 'Og vi tænkte: Hvis de i Fremtiden siger således til os og vore Efterkommere,
    så siger vi: Læg dog Mærke til, hvorledes det HERRENS Alter er bygget, som vore
    Forfædre rejste, ikke til Brændofre eller Slagtofre, men for at det kunne være
    Vidne mellem os og eder.'
  vie-OVCB: 'Vậy nếu có ai nói với chúng tôi hay con cháu chúng tôi như thế, con cháu
    chúng tôi sẽ trả lời: ‘Đây, hãy xem bàn thờ cha ông chúng tôi đã xây, nó giống
    hệt bàn thờ của Chúa Hằng Hữu. Bàn thờ này không dùng để dâng tế lễ thiêu hay
    lễ vật gì khác, nhưng để chứng tỏ mối quan hệ giữa đôi bên.’'
  guj-2017: માટે અમે કહ્યું, ‘જો આ તેઓ ભવિષ્યમાં અમને કે અમારા વંશજોને એમ કહે, ત્યારે
    અમે એવું કહીશું કે, “જુઓ! આ યહોવાહની વેદીનો નમૂનો! તે અમારા પૂર્વજોએ સ્થાપી છે.
    તે દહનીયાર્પણ કે બલિદાનને સારુ નહિ પણ એ તો અમારી ને તમારી વચ્ચે સાક્ષીરૂપ થવા
    માટે છે.”
  pon-2006A: Ih met at tungoal lamalam, pwe ma ire wet pahn pweida, kadaudokat kan
    kak patohwan, ‘Kumwail kilang! Atail pahpa kahlap ako kauwadahr pei sarawi ehu
    me duwehte pei sarawien KAUN-O, Kaidehkin mehn wia meirong isihs de soangen meirong
    teikan, ahpw mehn wia kilel ehu nanpwungen at aramas akan oh kumwail.’
  por-BRBSL: '“ Por isso dissemos: “Será, quando nos disserem a nós ou a nossas gerações
    no futuro, que diremos: “Eis o modelo do altar de Javé, que nossos pais fizeram,
    não para holocausto, nem para sacrifício; mas é uma testemunha entre nós e vós”.'
  cth-cth: Hmalae tueng dawk ahnimouh ni maimouh hoi maimae ca catounnaw koe hottelah
    dei pawiteh, maimouh ni maimae napanaw ni, hmaisawi thuengnae sathei thueng hanelah
    nahoeh. Maimouh hoi nangmae rahak dawk kapanuekkhaikung lah ao nahane, sak e BAWIPA
    e khoungroe hah khenhaw! telah bout dei thai nahanlah ka kâpan awh toe.
  twi-twi: “Sɛ wɔka sɛɛ a, yɛn asefo betumi aka se, ‘Monhwɛ Awurade afɔremuka sɛso
    a yɛn agyanom sii. Wɔansi amma ɔhyew afɔrebɔ anaa afɔrebɔ, na mmom, ɛyɛ nkae ade
    a ɛkyerɛ ayɔnkofa a yɛn nyinaa wɔ wɔ Awurade mu.’
  hlt-hlt: Thangvuen ah kaimih taeng neh n'cadilcahma rhoek taengah a thui uh atah
    te te ana om mai saeh ka ti uh. Te vaengah, “A pa rhoek loh BOEIPA kah hmueihtuk
    muei a saii uh te hmueihhlutnah ham pawt tih hmueih ham bal moenih, tedae kaimih
    laklo neh nangmih laklo kah laipai ni tila hmuh uh,’ ka ti uh bitni.
  tbz-SIM: 'Ti yɛ̀mmɛ̀ dò nkɛ̀ bɛ̀ nɑɑ tì bɛ́i nti borɛ̀ yoo ti yɑɑ̀bí bo dɛ̀, ti
    dɔ̀: Ntɛ ti cicɛbɛ̀ mɑɑ́ dìì wũɔ̃tɔ̀nnì ti Yiɛ̀ nKuyie. Bɛ̀ í dì mɑɑ́ kɛ bo nkɔù
    iwũɔ̃ Kuyie nkɛ tuɔ̀ nyoo bɛ̀ nkù pɑ̃ɑ̃ ntidiitì, bɛ̀ dì mɑɑ́ kɛ̀ dì bo bɛnkɛ
    ti tɑumɛ̀ mmɛ nɛ̀ díndi.'
  msy-2020: “En nɨghnɨzim kamaghɨn iti, ian ovavir boriba, en ovavir boribav kɨmtɨ,
    me kamaghɨn me ikarvagham, ‘Ia gan, en afeziaba ingarizir ofa gamir dakozim, a
    Ikiavɨra Itir Godɨn anam ko magh gari. Egha kar, ofan tuer bar isia mɨghɨriba
    ko ofan igharazibar amuamin ofa gamir dakozim puvatɨ. Dakozir kam an ababanimɨn
    mɨn iti, ababanir kam kamaghɨn en adarazi ko ian adarazir akakagh suam, ia ko
    e Godɨn vamɨra iti.’
  azb-azb: 'Biz dedik: “Sabah bizə yaxud nəsillərimizə belə desələr, biz də belə cavab
    verərik ki, atalarımızın qurduğu Rəbbin qurbangahının surətinə baxın. Bu yandırma
    qurbanlar və başqa qurbanlar üçün deyil, yalnız sizinlə bizim aramızda şahid olmaq
    üçündür”.'
  eng-DBY: And we said, If it shall be that in future they so say to us and to our
    generations, we will say, Behold the pattern of the altar of Jehovah which our
    fathers made, not for burnt-offering, nor for sacrifice, but as a witness between
    us and you.
  hin-2017: इसलिए हमने कहा, ‘जब वे लोग भविष्य में हम से या हमारे वंश से यह कहने लगें,
    तब हम उनसे कहेंगे, कि यहोवा के वेदी के नमूने पर बनी हुई इस वेदी को देखो, जिसे
    हमारे पुरखाओं ने होमबलि या मेलबलि के लिये नहीं बनाया; परन्तु इसलिए बनाया था कि
    हमारे और तुम्हारे बीच में साक्षी का काम दे।’
  swp-swp: 'Arinai ai ene huia murida eai taba arimai eai eo ama isimurita aridi eai
    si ene doha nei, ai ene, Guiau ena hatahata tabuna tamadaeao se ginauri ana ao
    au ita, nige se ginauri bena se alagorugoru, eo se aitalasam: eda heiheinoi mo
    enamai eo enamiu.'
  eng-YLT: '''And we say, And it hath been, when they say [so] unto us, and unto our
    generations hereafter, that we have said, See the pattern of the altar of Jehovah,
    which our fathers made — not for burnt-offering nor for sacrifice — but a witness
    it [is] between us and you.'
  eng-WYC-2017: And if your sons will say this, our sons shall answer them, Lo! the
    altar of the Lord, which our fathers made, not into burnt sacrifices, neither
    into slain sacrifices, but into our and your witnessing everlasting.
  eng-WMBB: “Therefore we said, ‘It shall be, when they tell us or our generations
    this in time to come, that we shall say, “Behold the pattern of the LORD’s altar,
    which our fathers made, not for burnt offering, nor for sacrifice; but it is a
    witness between us and you.”’
  urd-GVH: और अगर वह किसी वक़्त यह बात करे तो हमारी औलाद कह सकेगी, ‘यह क़ुरबानगाह
    देखें जो रब की क़ुरबानगाह की हूबहू नक़ल है। हमारे बापदादा ने इसे बनाया था, लेकिन
    इसलिए नहीं कि हम इस पर भस्म होनेवाली क़ुरबानियाँ और ज़बह की क़ुरबानियाँ चढ़ाएँ
    बल्कि आपको और हमें गवाही देने के लिए कि हमें मिलकर रब की इबादत करने का हक़ है।’
  rug-rug: Na mami binalabala gami sapu be ta evaṉa si hie, sari tuti mami si kote
    boka zama, ‘Dotu! Sari tiatamamami si kuria si keke hope gua puta tugo sa hope
    te Zihova. Lopu pude tana vina vukivukihi va uququ babe na vinariponi, ba guana
    vina gilagila tadi mami tie meke sari mia tie;’
  gaz-gaz: “Nus akkana jenne; ‘Yoo isaan baroota dhufuuf jiran keessa nuun yookaan
    dhaloota keenyaan akkas jedhan, mee fakkii iddoo aarsaa Waaqayyoo kan abbootiin
    keenya aarsaa gubamu yookaan qalma irratti dhiʼeessuuf utuu hin taʼin akka inni
    nuu fi isin gidduutti dhuga baatuu taʼuuf tolchan kana ilaalaa jennaan.’
  fra-LSG: 'Nous avons dit: S’ils tiennent dans l’avenir ce langage à nous ou à nos
    descendants, nous répondrons: Voyez la forme de l’autel de l’Éternel, qu’ont fait
    nos pères, non pour des holocaustes et pour des sacrifices, mais comme témoin
    entre nous et vous.'
  yal-yal: Nxu yi a fala, nxu naxa, xa e falani ito ti nxu xa tila, hanma nxɔ diine
    xa, nxu e yabima nɛn, nxu naxa, ‘Ɛ Alatalaa saraxa ganden maligan mato. Nxu fafane
    mi a rafalaxi saraxa gan daxine nun saraxa gbɛtɛye xan ma fe ra, koni alo sereyana
    ɛ tan nun nxu tan tagi.’
  haw-1868: Nolaila i olelo ai makou, A hiki i ka wa e i mai ai lakou pela ia makou,
    a i ko makou hanauna mahope aku nei o makou, e olelo makou, Ea, e nana oukou i
    ka mea like me ke kuahu o Iehova, i ka mea i hanaia'i e ko makou poe makua, aole
    no ka mohaikuni, a me ka alana, aka, i mea hoailona mawaena o makou a me oukou.
  arb-NAV: 'وَقُلْنَا: إِذَا حَدَثَ وَقَالُوا ذَلِكَ لأَجْيَالِنَا غَداً، أَنَّهُمْ
    يُجِيبُونَهُمْ: انْظُرُوا شِبْهَ مَذْبَحِ الرَّبِّ الَّذِي شَيَّدَهُ آبَاؤُنَا،
    لَا لِلْمُحْرَقَةِ وَلا لِلذَّبِيحَةِ، بَلْ لِيَكُونَ شَاهِداً بَيْنَنَا وَبَيْنَكُمْ.'
  ewe-ewe: Ne woagblɔ alea la, mía viwo ate ŋu aɖe wo ɖokuiwo nu be, ‘Mikpɔ Yehowa
    ƒe vɔsamlekpui si mía fofowo tu ɖa! Wotui ɖe Yehowa ƒe vɔsamlekpui la ƒe nɔnɔme
    nu. Wometui na numevɔsa kple vɔsa bubuawo o, ke boŋ wotui be wòanye kadodo anɔ
    míawo kple miawo dome, eye wòaganye Yehowa ƒe dzesi.’
  eng-LEE: And we said, that it shall be !!when they should say this to us and to
    our generations in time to come, that we may say, Behold the pattern of the altar
    of the Lord, which our fathers made, not for burnt-offering, nor for sacrifice;
    but it is a witness between us and you.
  asm-FB: এই হেতুকে আমি ক’লোঁ, ‘তেওঁলোকে যদি আমাক বা আমাৰ ভাবি-বংশক আগলৈ এনে কথা ক’ব,
    তেন্তে আমি এই উত্তৰ দিম, চোৱা! আমাৰ ওপৰ পিতৃসকলে নিৰ্ম্মাণ কৰা যিহোৱাৰ যজ্ঞবেদীৰ
    নমুনা; তেওঁলোকে হোম বা আন বলিদানৰ অৰ্থে নিৰ্ম্মাণ কৰা বেদী নহয়, কিন্তু সেয়ে
    তোমালোকৰ আৰু আমাৰ মাজত সাক্ষ্য মাত্ৰ।”
  sus-A: مُشُ بَرَ عَ قَلَ، تِنَ، شَ عٍ سَ نَ وْيّنيِ قَلَ مُشُ بّ، شَ نَ مُ مُشُ
    شَ دِيٍ بّ، مُشُ قَن عٍ يَابِمَ نّ، ‹وٌ عَلَتَلَ شَ سّرّشّبَدٍ كّحَ مَتٌ، مُشُ
    بَبَيٍ نَشَن يَءِلَنشِ. سّرّشّ فَن دَاشِ نُن سّرّشّ مْولِ فبّتّ يٌ مُ بَمَ نَا،
    كْنْ نَ شَ قِندِ سٍيدٍ رَ وٌ تَن نُن مُشُ تَن تَفِ.›
  fra-SBL: '« C''est pourquoi nous avons dit : « Lorsqu''on nous le dira, à nous ou
    à nos descendants, dans l''avenir, nous dirons : « Voici le modèle de l''autel
    de Yahvé, que nos pères ont construit, non pour l''holocauste ou le sacrifice,
    mais comme témoin entre nous et vous ».'
  hbo-hbo: וַנֹּ֕אמֶר וְהָיָ֗ה כִּֽי־יֹאמְר֥וּ אֵלֵ֛ינוּ וְאֶל־דֹּרֹתֵ֖ינוּ מָחָ֑ר
    וְאָמַ֡רְנוּ רְא֣וּ אֶת־תַּבְנִית֩ מִזְבַּ֨ח יְהוָ֜ה אֲשֶׁר־עָשׂ֣וּ אֲבֹותֵ֗ינוּ
    לֹ֤א לְעֹולָה֙ וְלֹ֣א לְזֶ֔בַח כִּי־עֵ֣ד ה֔וּא בֵּינֵ֖ינוּ וּבֵינֵיכֶֽם׃
  kik-kik: '“Na ithuĩ tũkiuga atĩrĩ, ‘Mangĩgaatwĩra ũguo, o na kana meere njiaro ciitũ
    ũguo-rĩ, nĩtũkamacookeria, tũmeere atĩrĩ: Ta rorai muone mũhianĩre wa kĩgongona
    kĩa Jehova, kĩrĩa maithe maitũ maakire, gĩtiakirwo nĩ ũndũ wa maruta ma njino
    na magongona mangĩ, no gĩakirwo nĩguo gĩtuĩke ũira gatagatĩ gaitũ na inyuĩ.’'
  fra-NCL: 'Nous avons dit : Si un jour ils parlaient ainsi à nous ou à nos descendants,
    nous leur répondrions : Voyez la forme de l’autel de Yahweh que nos pères ont
    construit, non pour servir à des holocaustes et à des sacrifices, mais pour être
    un témoin entre nous et vous.'
  cek-AK: To pongah hmabang ah nihcae mah, Aicae khae hoi aimacae ih caanawk khaeah
    hae tiah thui o nahaeloe, kaicae mah, Kaicae ampanawk loe hmai angbawnhaih hoi
    hmuen paek han ih na ai, nangcae hoi kaicae salakah hnukung ah oh hanah sak ih
    Angraeng hmaicam ih krang hae khen oh, tiah thui pae si, tiah ka thuih o.
  cuk-cuk: '”Degisoggu, anmar binsamalad, ibagwengi be-wagan, anmarga, degi, anmar-waganga
    deyob sokarmalale, anmar weyob abinsaoed: ‘Be dakmala, anmar-babgan Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila-sobsadi,
    ar bemar-yargi-gwichidbo daklemogad. We-aila soblessulid, e-birgi ibmar-ogumakar-ukleged-ukega,
    suli, unnila we-aila-soblesad, adi, anmarga, degi, bemarga oyogegar, anmarde Bab-Jehová-nug
    odummomarmoye.’'
  uig-CYR: 'Әгәр улар кәлгүсидә биз билән әвлатлиримизға шундақ десә, биз җавап берип:
    «Мана, көйдүрмә қурбанлиқ сунуш үчүн яки башқа хил қурбанлиқларни сунуш үчүн ясалған
    әмәс, бәлки силәр билән бизниң оттуримизда бир гувалиқ болсун дәп ясалған, бу
    Пәрвәрдигарниң ата-бовилиримиз ясиған қурбангаһиниң әндизисидур!» дейәләймиз.'
  tel-2017: “కాబట్టి ఇక మీదట వారు మాతో గాని మా సంతానంతో గాని అలా అంటే, మేము ‘మన పూర్వీకులు
    చేసిన బలిపీఠపు ఆకారం చూడండి, ఇది దహనబలులూ, బలి అర్పణలూ అర్పించడానికి కాదు, మాకు
    మీకు మధ్య సాక్షిగా ఉండడానికే’ అని చెప్పాలని అనుకున్నాం.
  hat-BSA: '“Pou sa, nou te di, ‘Li va osi vin rive ke si yo di sa a nou, oswa a jenerasyon
    nou k ap vini an, alò nou va di: “Nou wè modèl lotèl ke zansèt nou yo te fè a,
    pa pou ofrann brile, ni pou fè sakrifis; men olye de sa, li se yon temwen antre
    nou menm ak ou menm.”’'
  kos-kos: Nunak lasr uh pa fin fahsr nwe tok tulik nutuwos elos fahk kas ouinge,
    na tulik natusr uh ac ku in fahk mu, ‘Liye, mwet matu lasr ah orala loang se oana
    loang lun LEUM GOD. Tia loang in mwe kisa firir ku kutena kain in kisa, a tuh
    in sie mwe akul inmasrlosr ac kowos.’
  hbo-WLC: וַנֹּ֕אמֶר וְהָיָ֗ה כִּֽי־יֹאמְר֥וּ אֵלֵ֛ינוּ וְאֶל־דֹּרֹתֵ֖ינוּ מָחָ֑ר
    וְאָמַ֡רְנוּ רְא֣וּ אֶת־תַּבְנִית֩ מִזְבַּ֨ח יְהוָ֜ה אֲשֶׁר־עָשׂ֣וּ אֲבוֹתֵ֗ינוּ
    לֹ֤א לְעוֹלָה֙ וְלֹ֣א לְזֶ֔בַח כִּי־עֵ֣ד ה֔וּא בֵּינֵ֖ינוּ וּבֵינֵיכֶֽם׃
  ibo-ibo: “Echiche obi anyị bụ na ọ bụrụ na ụmụ ụmụ unu ekwuo ihe dị otu a, ụmụ anyị
    ga-azaghachi ha sị, ‘Lee ebe ịchụ aja nna anyị ha wuru, nke yiri ebe ịchụ aja
    Onyenwe anyị. E wughị ya maka ịchụ aja nsure ọkụ, kama e wuru ya dịka ihe ama
    na-egosi nnwekọ dị nʼetiti anyị na unu.’
  ory-ory: ଆହୁରି ଆମ୍ଭେମାନେ କହିଲୁ, ‘ସେମାନେ ଯେବେ ଆମ୍ଭମାନଙ୍କୁ କି ଆମ୍ଭମାନଙ୍କ ଭବିଷ୍ୟତ ପୁରୁଷକୁ
    ଏରୂପ କଥା କହିବେ, ତେବେ ଆମ୍ଭେମାନେ କହିବୁ, ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦିର ଆଦର୍ଶ ଦେଖ, ଏହା ଆମ୍ଭମାନଙ୍କ
    ପୂର୍ବପୁରୁଷମାନେ ନିର୍ମାଣ କରିଅଛନ୍ତି, ହୋମ କି ବଳିଦାନାର୍ଥେ ନୁହେଁ, ମାତ୍ର ଆମ୍ଭମାନଙ୍କ ଓ
    ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଏହା ଏକ ସାକ୍ଷୀ ଅଟେ।’
  chk-chk: Iwe, äm aia ekieki, are epwe iei alor ngenikem ika ngeni mwirimwirim lon
    ekan fansoun mwach, äm aipwe üreniir, ‘Oupwe nenengeni liosun än ewe Samol mi
    Lapalap rongen asor äm kewe lewo ra föri. Sap fän iten asoren kek ika sokun asor,
    ngei eu pisekin pwärätä lefilach me ämi’
  rop-rop: En if yumob biginini olabat dalim melabat biginini olabat dei nomo lau
    weship langa YAWEI, wal melabat biginini olabat garra tok, ‘Yumob luk det teibul
    deya? Ola grengrenfatha blanga melabat bin meigim det teibul seimwei laik det
    teibul blanga YAWEI. Bat dei nomo bin meigim det teibul blanga abum sekrifais
    en gibit ofring. Deibin meigim det teibul blanga meigim wi holot jinggabat gija.’
    Lagijat na melabat biginini olabat garra tok.
  ukr-1871: 'Ми думали так: Коли вони колись казати муть таке нам або нашим потомкам,
    то ми відказувати мем їм: Дивітесь на подобу жертівника Господнього, що зробили
    наші батьки не про всепалення, або на заколювання; нї! тільки щоб він був сьвідком
    так про нас, як і про вас.'
  deu-1951: 'Und wir sprachen: Wenn sie aber künftig also zu uns und unsern Nachkommen
    reden sollten, so können wir sagen: «Seht das Abbild des Altars des HERRN, das
    unsre Väter gemacht haben, nicht für Brandopfer, noch für Schlachtopfer, sondern
    damit er zwischen uns und euch Zeuge sei!'
  eng-JPS: 'Therefore said we: It shall be, when they so say to us or to our generations
    in time to come, that we shall say: Behold the pattern of the altar of the LORD,
    which our fathers made, not for burnt-offering, nor for sacrifice; but it is a
    witness between us and you.'
  srp-1865: 'Jer rekosmo: ako kad reku tako nama ili natražju našemu, tada æemo im
    kazati: vidite sliku od oltara Gospodnjega koju naèiniše oci naši ne za žrtvu
    paljenicu ni za drugu žrtvu, nego da je svjedoèanstvo meðu nama i vama.'
  lug-lug: Kyetwava tugamba nti, ‘Bwe balitugamba batyo oba okugamba abaana baffe
    abaliddawo, tulibaddamu nti, “Mulabe ekifaananyi kye kyoto kya Mukama Katonda,
    bakitaffe kye baakola, si lwa biweebwayo ebyokebwa wadde ssaddaaka, naye okubeera
    omujulirwa wakati waffe nammwe.” ’
  heb-heb: ונאמר והיה כי יאמרו אלינו ואל דרתינו מחר ואמרנו ראו את תבנית מזבח יהוה
    אשר עשו אבותינו לא לעולה ולא לזבח כי עד הוא בינינו וביניכם׃
  ben-IRV: আমরা বলেছিলাম, “তারা যদি ভবিষ্যতে আমাদের কিম্বা আমাদের বংশকে এই কথা বলে,
    তখন আমরা বলব, তোমরা সদাপ্রভুর যজ্ঞবেদির ঐ প্রতিরূপ দেখ, আমাদের পূর্বপুরুষরা এটি
    তৈরী করেছিলেন; হোমের বা বলিদানের জন্য নয়, কিন্তু তা আমাদের ও তোমাদের মধ্যে সাক্ষীস্বরূপ।
  pan-pan: ਤਾਂ ਅਸੀਂ ਆਖਿਆ ਕਿ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ ਸਾਨੂੰ ਜਾਂ ਸਾਡੀਆਂ ਆਉਣ ਵਾਲੀਆਂ
    ਪੀੜ੍ਹੀਆਂ ਨੂੰ ਇਉਂ ਆਖਣਗੇ ਤਾਂ ਅਸੀਂ ਆਖਾਂਗੇ, ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਦਾ ਨਮੂਨਾ ਵੇਖੋ ਜਿਹੜੀ ਸਾਡੇ
    ਪੁਰਖਿਆਂ ਨੇ ਨਾ ਤਾਂ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਲਈ ਨਾ ਬਲੀਆਂ ਲਈ ਬਣਾਈ ਸੀ ਸਗੋਂ ਉਹ ਤੁਹਾਡੇ ਅਤੇ ਸਾਡੇ
    ਵਿੱਚਕਾਰ ਇੱਕ ਗਵਾਹੀ ਹੈ।
  mya-JVB: နောင်ကာလ ၌ သူတို့သည် ငါ တို့နှင့် ငါ တို့သား မြေးတို့အား ထိုသို့ပြောဆို
    လျှင် ၊ ငါတို့က၊ ငါ တို့အဘ တို့သည် မီးရှို့ ရာယဇ်အစရှိသောယဇ် မျိုးကို ပူဇော်ခြင်းငှါမ
    ဟုတ်၊ ငါ တို့နှင့် သင် တို့စပ်ကြား မှာ သက်သေ ဖြစ်စေခြင်းငှါတည် သော ထာဝရ ဘုရား၏
    ယဇ်ပလ္လင် ပုံ ကို ကြည့် ကြလော့ဟု ပြန်ပြော စရာအကြောင်းရှိစေခြင်းငှါ ငါတို့သည် တိုင်ပင်ကြပြီ။
  hmo-hmo: “Bona ai laloa, bema nega ta inai bamona ai dekenai, o aiemai natudia dekenai
    idia hereva neganai, aiemai natudia do idia gwau, ‘Umui itaia! Aiemai tubudia
    ese boubou patana ta idia haginia, iena toana be Lohiabada ena boubou patana bamona.
    To ia be gabua bouboudia totona lasi, o boubou haida totona lasi, ia be toa ta
    sibona, aiemai taunimanima bona emui taunimanima iseda huanai.’
  urd-urd: इसलिए हम ने कहा कि, जब वह हम से या हमारी औलाद से आइन्दा ज़माना में यूँ
    कहेंगे तो हम उनको जवाब देंगे कि देखो ख़ुदावन्द के मज़बह का नमूना जिसे हमारे बाप
    दादा ने बनाया, यह न सोख़्तनी क़ुर्बानी के लिए है न ज़बीहा के लिए बल्कि यह हमारे
    और तुम्हारे बीच गवाह है।
  rus-SYN: 'Мы говорили: если скажут так нам и родам нашим в последующее время, то
    мы скажем: видите подобие жертвенника Господа, которое сделали отцы наши не для
    всесожжения и не для жертвы, но чтобы это было свидетелем между нами и вами и
    между сынами нашими.'
  bqc-SIM: 'Ɔ̃ wa mɛ̀: Tó a bee òwɛ̃ɛ ge wá buiↄnɛ zia, wá oɛ́ à Dii gbagbakĩi
    taa pↄ́ wá deziↄ bò gwa. I kɛ sa''oa yã́i no, seelaɛ ápiↄ ń wápiↄ zãnguo.'
  tcz-CHONGTHU: Ijemtia hita chu ahinsei khah tah ujongle, khonung a katu kachateu
    vin jong, ‘Veuvin, Pakai dinga kapu kapateuvin asemsa maicham khu pumgo thilto
    kitona jong hilou, kilhaina ganthana maicham jong hilou, ahin nangho leh keihon
    Pakaiyah chan inanei khommui ti melchih’nan pang nante’ katiu ahibouve.
  mar-mar: यास्तव आम्ही म्हटले की, पुढे जेव्हा ते लोक आम्हांला किंवा आमच्या वंशजांना
    असे म्हणतील तेव्हा आम्ही त्यांना असे सांगू की तुम्ही परमेश्वराच्या वेदीचा नमुना
    “पाहा; ही आमच्या पूर्वजांनी ती होमबली किंवा यज्ञार्पणासाठी बांधली नाही तर ही आमच्या
    व तुमच्यामध्ये साक्ष देण्यासाठी म्हणून आहे.”
  qub-qub: 'Pipis chayno nimaptin wamräcunapis caynömi nenga: ‹¡Wiyay-llapa! Unay
    castäcuna Tayta Diospa altarninta rurashanga manami rupachina sacrifisyucunata
    rupachinäpächu ni ima sacrifisyupäpischu casha. Chaypa ruquenga caycan nogacunapis
    gamcunano Tayta Diosta sirbiycashä musyacänanpämi.›'
  hat-hat: 'Nou te fè lide si yon jou yon moun ta vin di nou bagay konsa, osinon ta
    vin pale konsa ak pitit nou yo, n''a ka reponn yo: Gade! Men lotèl zansèt nou
    yo te bati. Li pòtre ak lotèl Seyè a. Se pa t'' pou boule ofrann, ni pou touye
    ankenn bèt sou li. Men, se te yon mak pou fè nou tout chonje sak te pase!'
  eng-BSB: 'Therefore we said, ‘If they ever say this to us or to our descendants,
    we will answer: Look at the replica of the altar of the LORD that our fathers
    made, not for burnt offerings or sacrifices, but as a witness between us and you.’'
  tod-tod: 'Gi ɠɛni ma, ni yeeta ta naama ɓɔɛi wona gi ma, ɓaa gi-mavofodaiti ma,
    gá ti wooɠaaʋote, gi ɠɛ ti ma: ‹À Ɠɔoɠɔ GALAGI ná-zalaɠa ɠulazuʋɛ ma zii ʋɛtɛ,
    nii gi-mɛmɛwolani ti kpɛtɛni, é la ga gala zalaɠaiti ti ʋa ɗa ɠula ná, ɓaa zalaɠa
    ɠiligaa, kɛlɛ é ɠɛ ga zeelei ade yɔɠɔzu.›'
  eng-WEBPB: “Therefore we said, ‘It shall be, when they tell us or our generations
    this in time to come, that we shall say, “Behold the pattern of the LORD’s altar,
    which our fathers made, not for burnt offering, nor for sacrifice; but it is a
    witness between us and you.”’
  kbq-kbq: E'ina hu'negu tagra amanage huta hu'none, tamagrama amanahu kema tagritero,
    tagehe'inte'ma hanageta amanage huta zamasmigahune huta hu'none, Ra Anumzamofo
    kresramna vu itama tafahezama tro hazageno me'neana keho, mago kresramna vu ofa
    huge, ruzahu ruzahu ofa hu ita trora osu'nonanki tamagri'ene tagri'ene amu'nompina,
    ama ana itamo'a mago avame'za me'ne huta hugahune.
  nhe-BL: 'Huan intla imoixhuihua queja nopa quiijtose, toixhuihua quinnanquilise:
    ‘Xiquitaca ni tlaixpamitl tlen totatahua quisencajtoque queja TOTECO itlaixpa,
    pero ax quichijque para tlacajcahualistli tlatlatili. San quisencajque para technextilis
    para imojuanti huan tojuanti san se tiitztoque.’'
  gub-BL: Nezewe uruze'eg urezeupeupe. — Aze amo 'ar mehe uzeapo nezewe haw nehe,
    zanezuapyapyr upuner putar nezewe uze'egaw rehe wà nehe. — Pexak nehe. Zaneipy
    uzapo ma'ea'yr hapy haw Tupàn Tuweharupi Wiko Ma'e henataromo har zàwenugar a'e
    wà. Nuzapo kwaw ma'ea'yr hapy haw ma'ea'yr ukaz paw ma'e ràm Tupàn pe imuza'akaw
    romo wà. Nomono kwaw Tupàn pe imono pyr hehe wà. Uputar Tupàn rehe uzeruzar haw
    purupe hexak kar haw wà, i'i putar wanupe wà nehe.
  eng-DRA: 'And if they will say so, they shall answer them: Behold the altar of the
    Lord, which our fathers made, not for holocausts, nor for sacrifice, but for a
    testimony between us and you.'
