verse: JOS.022.020
translations:
  mal-C: സേരഹിന്റെ മകനായ ആഖാൻ അർപ്പിതവസ്തുക്കളുടെ കാര്യത്തിൽ വിശ്വാസവഞ്ചന കാണിക്കുകയാൽ
    കോപം ഇസ്രായേലിന്റെ സർവസഭയുടെമേലുമല്ലേ വീണത്? അവന്റെ പാപംമൂലം അവൻമാത്രമല്ലല്ലോ
    മരണത്തിനിരയായത്!’ ”
  deu-TKW: Ist etwa nicht, als sich Achan, der Sohn Serahs, treuloserweise an dem
    Gebannten vergriff, ein Zorn über die ganze Gemeinde Israel gekommen, so daß er
    keineswegs allein um seiner Verschuldung willen sterben mußte?
  lin-lin: Tango Akana, mwana mobali ya Zera, asalaki lisumu, na koyiba biloko ya
    bule, boni, etumbu yango ekweyaki te likolo ya lisanga mobimba ya Isalaele ? Akufaki
    kaka ye moko te likolo ya lisumu na ye. »
  eng-LSV: Did Achan son of Zerah not commit a trespass in the devoted thing, and
    there was wrath on all the congregation of Israel? And he alone did not expire
    in his iniquity.”
  eng-GNV: Did not Achan ye sonne of Zerah trespasse grieuously in the execrable thing,
    and wrath fell on all the Congregation of Israel? and this man alone perished
    not in his wickednesse.
  eng-WEBSTER: Did not Achan the son of Zerah commit a trespass in the accursed thing,
    and wrath fall on all the congregation of Israel? and that man perished not alone
    in his iniquity.
  nhw-BL: ¿Amo anquielnamiquij quema Acán, icone Zera, tlajtlacolchijqui iixpa TOTECO
    huan mocuili catli quitelchijtoya TOTECO, huan TOTECO techtitlanili miyac tlatzacuiltili
    nochi tiisraelitame? Amo san mijqui Acán, pero mijque miyaqui israelitame ica
    itlajtlacol.’
  swh-ONEN: Wakati Akani mwana wa Zera alipokosa uaminifu kwa vitu vilivyowekwa wakfu,
    je, ghadhabu haikulipata kusanyiko lote la Israeli? Hakuwa yeye peke yake aliyekufa
    kwa ajili ya dhambi yake.’ ”
  bba-bba: I yɑɑyo sɑnɑm mɛ Akɑni wi u wɑ̃ɑ Serɑkin bweseru sɔɔ u torɑ ye u kɑ ɑrumɑni
    suɑ ye bɑ nɛɛ, ɡoo u ku suɑ. Isirelibɑ kpurowɑ Gusunɔ u seesi. Domi n ǹ Akɑni
    tɔnɑ u ɡu dɔmɑ te, torɑ ten sɔ̃.
  eng-KJVCPB: Did not Achan the son of Zerah commit a trespass in the accursed thing,
    and wrath fell on all the congregation of Israel? and that man perished not alone
    in his iniquity.
  luo-luo: Donge uparo kaka Akan wuod Zera notimo richo e nyim Jehova Nyasaye, momiyo
    oganda jo-Israel duto okum? Ok en kende ema notho nikech richone.’ ”
  meu-meu: Akan Sera na e gwau ahu ḡaudia ai e kerere, bena badu na Israel oreana
    idoinai latanai e kau, ani? Davana na mase, bona dia ia sibona latanai.
  npi-ULB: के परमेश्‍वरलाई सुम्पेका थोकहरूको विषयमा जेरहको छोरो आकानले विश्‍वास तोडेनन्?
    के सबै इस्राएलका मानिसमाथि क्रोध परेन? त्यसको पापको निम्ति आफू मात्रै मरेन' ।”
  yor-yor: Nígbà tí Akani ọmọ Sera ṣe àìṣòótọ́ nípa ohun ìyàsọ́tọ̀, ǹjẹ́ ìbínú kò
    wá sí orí gbogbo àjọ ènìyàn Israẹli nítorí rẹ̀ bí? Òun nìkan kọ́ ni ó kú fún ẹ̀ṣẹ̀
    ẹ rẹ̀.’ ”
  emp-NTPO: Quĩrãnebad̶adua Jericod̶e Ãcõrẽba ne jũma babued̶aduad̶a ad̶amĩna Zerá
    warra Acaʌ̃ba ĩjãẽ́ ʌ̃cʌrʌ mẽrã edasida. Maʌ̃ carea Ãcõrẽra jũma dadji israelerã
    ume bio quĩrũsia. Acaʌ̃ba cadjirua od̶a carea idji awa beuẽ́ basía ãtebʌrʌ dewararã
    sid̶a beusid̶aa.–
  ind-ind: Ingat bagaimana Akhan anak Zerah melanggar perintah TUHAN tentang barang-barang
    yang harus dimusnahkan. Akibatnya seluruh umat Israel dihukum! Yang berdosa hanya
    Akhan, tetapi yang mati bukan dia sendiri saja!”
  pes-OPCB: آیا فراموش کرده‌اید که وقتی عخان پسر زارح مال حرام را برداشت، نه فقط او
    بلکه تمام قوم اسرائیل با او مجازات شدند؟»
  tgl-ULB: Hindi ba si Acan anak na lalaki ni Zera, ang sumira ng pananampalataya
    sa kahalagahan ng mga bagay na iyon na nakalaan para sa Diyos? At hindi ba bumagsak
    ang poot sa buong bayan ng Israel? Hindi lamang ang lalaking iyon ang mag-isang
    napahamak dahil sa kaniyang kasamaan.'”
  hui-hui: Ani bialu harimidago ai Sera igini Agana hayago mitangi bilimu. Abale Anduane
    Homogohanda Yarigoha wai bialu howa mbirale tano ogoniha winiru aria mbira nayalimu
    lene. Ani layago lelowa Agana ibugua bi mo wahalu mo yayagome Isaraele wali agali
    bibahendeha genda anda ibai hene. Ko ibugua biyagome genda ibuni hanguha anda
    ibini ndo wali agali maru hearuhabi mo ko holene anda ibai hene, lalu agali haguane
    biarume lamini.
  mya-mya: ဇေ​ရ​၏​သား​အာ​ခန်​သည်​ဖျက်​ဆီး​ပစ်​ရ မည့်​ပစ္စည်း​များ​နှင့်​စပ်​ဆိုင်​သော​အ​မိန့်​တော်
    ကို​မ​နာ​ခံ​သ​ဖြင့် ဣ​သ​ရေ​လ​တစ်​မျိုး​သား လုံး​အ​ပြစ်​ဒဏ်​ခံ​ခဲ့​ရ​သည်​မ​ဟုတ်​လော။
    အာ​ခန်​၏​အ​ပြစ်​ကြောင့်​သူ​တစ်​ဦး​တည်း သာ​အ​သက်​သေ​ဆုံး​ခဲ့​ရ​သည်​မ​ဟုတ်'' ဟု
    ဆို​ကြ​၏။
  bod-N: སྔོན་ཆད་ཟེ་རག་གི་ཡང་ཚ་ཨ་ཀན་གྱིས་བསྔོ་བར་འོས་པའི་དངོས་པོ་ཐད་བློ་ལོག་པའི་སྡིག་ཉེས་བསགས་ཤིང་།
    ཡེས་ར་ཨེལ་གྱི་ཚོགས་མི་ཡོངས་ལ་ཐུགས་ཁྲོས་པ་མ་ཡིན་ནམ། ཁོས་བསགས་པའི་སྡིག་ཉེས་ཁྲོད་དུ་ཤི་བ་ནི་ཁོ་རང་འབའ་ཞིག་མ་ཡིན་ནོ་ཞེས་སྨྲའོ་ཞེས་སྨྲས།
  sna-sna: Akani mwanakomana waZera paakadarika nokusatenda pachinhu chakatsaurwa
    naJehovha, kutsamwa hakuna kuwira ungano yose yaIsraeri here? Haasi iye oga akafira
    chivi chake.’ ”
  spa-BLM: ¿No cometió Acán, hijo de Zéraj, una transgresión en lo consagrado, y la
    ira cayó sobre toda la congregación de Israel? Ese hombre no pereció solo en su
    iniquidad”.
  cac-cac: Naeccoti tas sc'ulejnac vin̈aj Acán yuninal vin̈aj Zera ayic yic'annaccot
    juntzan̈ tas vin̈ ay yovalil yuj Jehová. Yuj smul vin̈ chi', cotnac yoval sc'ol
    Jehová d'a quib'an̈ co masanil. Man̈ocn̈ejlaj vin̈aj Acán chi' chamnac yuj smul
    chi', xchi eb'.
  swh-ULB: Je hakuwa Akani mwana wa Zera aliyeivunja imani kwa vitu vile ambavyo vilikuwa
    vimetunzwa kwa ajili ya Mungu? Na je ghadhabu ya Mungu haikushuka kwa watu wote
    wa Israeli? Mtu yule hakuangamia peke yake kwa uovu wake.
  bel-bel: ці ж не адзін Ахан, сын Зары, учыніў злачынства, узяўшы з заклятага, а
    гнеў быў на ўсё супольства Ізраілевае? ці не адзін ён памёр за сваё беззаконьне.
  deu-ELBBK: Hat nicht Achan, der Sohn Serachs, Untreue an dem Verbannten begangen?
    Und ein Zorn kam über die ganze Gemeinde Israels; und er kam nicht als ein einzelner
    um in seiner Ungerechtigkeit.
  mbb-OT: Nelipatan niw en be is mibeelan ni Acan te anak ni Zera? Hein midsupak din
    is suǥù mehitenged te menge azen he para zà te Nengazen, midsilutan sikandin duma
    te tivuuk he keet-etawan te Israel. Kenà iyan dà sikandin minatey tenged te salè
    din.”
  mal-2015: സേരഹിന്റെ മകനായ ആഖാൻ ശപഥാർപ്പിതവസ്തു സംബന്ധിച്ചു ഒരു കുറ്റം ചെയ്കയാൽ കോപം
    യിസ്രായേലിന്റെ സർവ്വസഭയുടെയും മേൽ വീണില്ലയോ? അവൻ മാത്രമല്ലല്ലോ അവന്റെ അകൃത്യത്താൽ
    നശിച്ചതു.
  rmc-rmc: O Achan, o čhavo le Zerachoskro, pes ľikerďa napačivalones, sar peske iľa
    oda, so sas tel o prekošiben, a vašoda avľa le RAJESKRI choľi pre calo Izrael!
    Vaš oda binos na muľa ča ov korkoro!‘ “
  nlg-nlg: Ivei tea e mua toroa God n vure ni Israel tana bona Achan, sakai tadira
    tana vikena Zerah, te palugha tana bona te gitoi na le totobo tara talu kehai
    vnia Lord? E mua mate heghena vamua aia na pukuna na palu keri.”
  pes-OPV: آیا عخان بن زارح درباره چیز حرام خیانت نورزید؟ پس بر تمامی جماعت اسرائیل
    غضب آمد، و آن شخص درگناه خود تنها هلاک نشد.»
  ron-1924: Акан, фиул луй Зерах, н-а сэвыршит оаре ун пэкат ку привире ла лукруриле
    дате спре нимичире ши ну С-а апринс де мыние Домнул ымпотрива ынтреӂий адунэрь
    а луй Исраел? Ши ел н-а фост сингурул каре а перит дин причина нелеӂюирий луй.’”
  ben-OBCV: বর্জিত বিষয়গুলি সম্পর্কে যখন সেরহের ছেলে আখন অবিশ্বস্ততার কাজ করেছিল,
    তখন কি সমস্ত ইস্রায়েলী সমাজের উপরে সদাপ্রভুর ক্রোধ উপস্থিত হয়নি? তার পাপের জন্য
    কেবলমাত্র সেই নিহত হয়নি।’ ”
  som-som: Caakaan ina Serax miyaanu ku xadgudbin alaabtii la nidray, oo taas daraaddeed
    miyaan cadho ugu dhicin shirkii reer binu Israa'iil oo dhan? Oo ninkaasu keligiis
    kuma uu dhiman dembigiisii.
  lat-VUC: Nonne Achan filius Zare præteriit mandatum Domini, et super omnem populum
    Israël ira ejus incubuit? et ille erat unus homo, atque utinam solum periisset
    in scelere suo.
  eng-ASVBT: Did not Achan the son of Zerah commit a trespass in the devoted thing,
    and wrath fell upon all the congregation of Israel? and that man perished not
    alone in his iniquity.
  ita-1885: Acan, figliuolo di Zera, non commise egli misfatto intorno all'interdetto;
    onde vi fu indegnazione contro a tutta la raunanza d'Israele? e quell'uomo non
    morì solo per la sua iniquità.
  eng-LXXUP: Lo! did not Achan the son of Zerah commit a trespass taking of the accursed
    thing, and there was wrath on the whole congregation of Israel? and he himself
    died alone in his own sin.
  eng-ULB: Did not Achan son of Zerah break faith in the matter of those things that
    had been reserved for God? Did not wrath fall on all the people of Israel? That
    man did not perish alone for his iniquity.'”
  spa-VBL: Cuando Acán, hijo de Zéraj, actuó deslealmente al tomar cosas consagradas,
    ¿no sufrió el castigo todo Israel? No fue el único que murió a causa de su pecado’”.
  fra-_FOB: Acan, fils de Zérach, ne commit-il pas un forfait au sujet de l'interdit,
    et le courroux de l'Éternel ne s'alluma-t-il pas contre toute l'assemblée d'Israël?
    Et cet homme n'expira pas seul pour son iniquité.
  mal-mal: സേരെഹിന്റെ മകനായ ആഖാൻ ശപഥാർപ്പിതവസ്തു സംബന്ധിച്ച് കുറ്റം ചെയ്കയാൽ ദൈവകോപം
    എല്ലാ യിസ്രായേലിന്റെയും മേൽ വീണില്ലയോ? അവൻ മാത്രമല്ലല്ലോ അവന്റെ അകൃത്യത്താൽ നശിച്ചത്?”.
  urd-GVR: Kyā Isrāīl kī pūrī jamāt par Allāh kā ġhazab nāzil na huā jab Akan bin
    Zārah ne māl-e-ġhanīmat meṅ se kuchh chorī kiyā jo Rab ke lie maḳhsūs thā? Us
    ke gunāh kī sazā sirf us tak hī mahdūd na rahī balki aur bhī halāk hue.”
  suz-BL: मिनु जेराह आ तौ आकानमी मटिथु, खुइ पवानु, परमप्रभु यावे आ गाइश्‍शोमी नेल्‍ल
    आन कली मार दुम्‍मे? आकान ला मबे, इस्राएली नेल्‍लेमी श्‍येत जाम्‍तेक्‍म’ ” देंतेक्‍म।
    यहोसु ७:६-१३
  ita-1927: Acan, figliuolo di Zerah, non commise egli una infedeltà, relativamente
    all’interdetto, attirando l’ira dell’Eterno su tutta la raunanza d’Israele, talché
    quell’uomo non fu solo a perire per la sua iniquità?”
  ckb-ckb: کاتێک عاخانی کوڕی زەرەح ناپاکی کرد لە شتە تەرخانکراوەکاندا، ئایا تووڕەیی
    یەزدان بەسەر هەموو کۆمەڵی ئیسرائیلدا نەباری؟ بەهۆی گوناهەکەیەوە تەنها خۆی لەناو
    نەچوو!“»
  eng-BBE: Did not Achan, the son of Zerah, do wrong about the cursed thing, causing
    wrath to come on all the people of Israel? And not on him only came the punishment
    of death.
  kan-OKCV: ಜೆರಹನ ಮಗ ಆಕಾನನು ಅರ್ಪಿತವಾದ ವಸ್ತುಗಳನ್ನು ಕದ್ದು ಅಪರಾಧವೆಸಗಿದಾಗ ಯೆಹೋವ ದೇವರ ಕೋಪವು
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲ್ ಜನರ ಮೇಲೆ ಬಂದಿತು. ಅವನ ಪಾಪದ ದೆಸೆಯಿಂದ ಅವನೊಡನೆ ಇತರರೂ ಸಾಯಬೇಕಾಯಿತು,’ ”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:JOS.022.019'
  tam-2017: சேராவின் மகனாகிய ஆகான் சாபத்தீடானப் பொருளைக்குறித்துத் துரோகம்செய்ததினாலே,
    இஸ்ரவேல் மக்களின்மேல் கடுங்கோபம் வரவில்லையா? அவன் ஒருவன்மட்டும் தன்னுடைய அக்கிரமத்தினாலே
    மடிந்துபோகவில்லையென்று யெகோவாவுடைய சபையார்கள் எல்லோரும் சொல்லச்சொன்னார்கள் என்றார்கள்.
  spa-RV-1909: ¿No cometió Achân, hijo de Zera, prevaricación en el anatema, y vino
    ira sobre toda la congregación de Israel? y aquel hombre no pereció solo en su
    iniquidad.
  ron-BTF: Nu a făcut fărădelege Acan, fiul lui Zerah, în lucrul blestemat și furia
    a căzut peste toată adunarea lui Israel? Iar acel om nu a pierit singur în nelegiuirea
    lui.
  eng-WEBP: Didn’t Achan the son of Zerah commit a trespass in the devoted thing,
    and wrath fell on all the congregation of Israel? That man didn’t perish alone
    in his iniquity.’”
  eng-FBV: When Achan, son of Zerah, acted disloyally in taking consecrated things,
    didn't the whole of Israel suffer punishment? He wasn't the only one who died
    because of his sin!”
  nld-1939: Is niet over het hele volk van Israël toorn losgebarsten, toen Akan, de
    zoon van Zérach, zich aan de ban vergreep? Neen, het was niet enkel die man, die
    voor zijn misdaad moest sterven!
  nch-BL: ¿Amo anquielnamiquij quema Acán, icone Zera, tajtacolchijqui iixpa TOTECO
    huan quicuic cati quitelchijtoya TOTECO, huan TOTECO techtitanili miyac tatzacuiltili
    nochi tiisraelitame? Amo san mijqui Acán, pero mijque miyaqui israelitame por
    itajtacol.’
  vie-1934: A-can, con trai Xê-rách, há chẳng có phạm một tội bất trung về vật đáng
    diệt, và cơn thạnh nộ của Đức Giê-hô-va há chẳng nổi phừng cùng cả hội chúng Y-sơ-ra-ên
    sao? Và người ấy chẳng phải một mình chết vì tội mình đâu!
  hin-CV: क्या, तुम्हें याद नहीं कि ज़ेराह के पुत्र आखान ने भेंट की हुई वस्तुओं के
    संबंध में छल किया, और पूरे इस्राएल पर दंड आया? उसकी गलती के कारण केवल उसकी ही
    मृत्यु नहीं हुई.’ ”
  spa-BES: ¿Acaso Acan, el hijo de Zera, pecó al tomar lo que estaba consagrado a
    la destrucción y causó la ira sobre todo el pueblo de Israel? Y no sobre él solo
    vino el castigo de la muerte.
  tdx-tdx: Tsy nandilatse hao t’i Akane ana’ i Tserà amo raha navaheñeo ie nifetsahan-kaviñerañe
    ty valobohò’ Israele iaby? vaho tsy indatiy avao ty nikoromake ty amy tahi’ey.
