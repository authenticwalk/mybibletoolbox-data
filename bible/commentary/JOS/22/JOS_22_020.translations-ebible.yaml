    and wrath fell on all the congregation of Israel? That man didn’t perish alone
    in his iniquity.’”
  urd-GVH: क्या इसराईल की पूरी जमात पर अल्लाह का ग़ज़ब नाज़िल न हुआ जब अकन बिन ज़ारह
    ने माले-ग़नीमत में से कुछ चोरी किया जो रब के लिए मख़सूस था? उसके गुनाह की सज़ा
    सिर्फ़ उस तक ही महदूद न रही बल्कि और भी हलाक हुए।”
  rug-rug: Balabala ia gua sapu tavetia e Ekani, sa tuna koreo e Zera, sipu lopu hiva
    va tabea sa tinarae koari na likakalae ta vizata vata kale pude vala ni koe Zihova
    babe sulu pani saripu kaqu ta huara palae. Doduruna mo sa butubutu Izireli si
    tava kilasa nia, lopu mate eke nia Ekani sa nana sinea.’ ”
  gaz-gaz: Yeroo Aakaan ilmi Zaaraa waan dhowwamaa taʼe fudhachuudhaan cubbuu hojjetetti
    waldaa Israaʼel hundatti dheekkamsi hin dhufnee? Namni sababii cubbuu isaatiin
    duʼe isa qofa miti.’ ”
  fra-LSG: Acan, fils de Zérach, ne commit-il pas une infidélité au sujet des choses
    dévouées par interdit, et la colère de l’Éternel ne s’enflamma-t-elle pas contre
    toute l’assemblée d’Israël? Il ne fut pas le seul qui périt à cause de son crime.
  yal-yal: Sera a dii Akan to tinxintareyaan liga, a seene tongo tɔnna yi dɔxi naxanye
    tongo fe ma, Alaa xɔlɔn godo Isirayila yamaan birin nan ma. A keden xa mi halagi
    a fe kalaxina fe ra.’ ”
  haw-1868: Aole anei i lawehala o Akana, ke keiki a Zera, i ka mea laa, aole anei
    i hiki mai ka huhu maluna o na mamo a pau a Iseraela? Aole oia wale no ka i make
    i kona hewa.
  arb-NAV: أَلَمْ يَرْتَكِبْ عَخَانُ بْنُ زَارَحَ خِيَانَةً فَسَرَقَ مَا حَرَّمَهُ
    اللهُ، فَانْصَبَّ السَّخَطُ عَلَى كُلِّ جَمَاعَةِ إِسْرَائِيلَ وَلَمْ يَكُنْ هُوَ
    وَحْدَهُ فَقَطْ الَّذِي هَلَكَ مِنْ جَرَّاءِ إِثْمِهِ؟»
  ewe-ewe: Ɖe mieɖo ŋku edzi be esime Akan, Zera ƒe vi, wɔ nu vɔ̃ ɖe Yehowa ŋu la,
    wohe to na dukɔ blibo la, kpe ɖe ame ɖeka ma si wɔ nu vɔ̃ ŋu o mahã?”
  eng-LEE: Did not 'Achan the son of Zerach commit a trespass on the devoted things,
    and wrath fell on all the congregation of Israel? and he, though but one man,
    perished not alone in his iniquity.
  asm-FB: জেৰহৰ পুতেক আখানে বৰ্জিত বস্তুৰ কথাত দোষ কৰাত, ইস্ৰায়েলৰ সকলো লোকৰ ওপৰলৈ
    জানো ঈশ্বৰৰ ক্ৰোধ অহা নাছিল? সেই মানুহ নিজৰ অতিশয় অনৈতিক অপৰাধত অকলে জানো বিনষ্ট
    হ’ল’।”
  sus-A: سٍرَ شَ دِ عَكَن تٌ تِنشِنتَرٍيَ رَبَ سٍ رَتْنشِيٍ رَ، سٍيٍ رَ عَ مُ لَن
    نَشٍيٍ شَ تٌنفٌ، عَلَتَلَ نَشَ شْنْ عِسِرَيِلَكَيٍ بِرِن مَ. عَ كٍرٍن شَ مُ هَلَكِ
    عَ شَ يُنُبِ رَبَشِ مَ.›»
  fra-SBL: Acan, fils de Zérah, n'a-t-il pas commis une faute dans la chose dévouée,
    et la colère n'est-elle pas tombée sur toute la congrégation d'Israël ? Cet homme
    n'a pas péri seul dans son iniquité.'"
  hbo-hbo: הֲלֹ֣וא ׀ עָכָ֣ן בֶּן־זֶ֗רַח מָ֤עַל מַ֙עַל֙ בַּחֵ֔רֶם וְעַֽל־כָּל־עֲדַ֥ת
    יִשְׂרָאֵ֖ל הָ֣יָה קָ֑צֶף וְהוּא֙ אִ֣ישׁ אֶחָ֔ד לֹ֥א גָוַ֖ע בַּעֲוֹנֹֽו׃ פ
  kik-kik: Rĩrĩa Akani mũrũ wa Zera aagire kwĩhokeka maũndũ-inĩ makoniĩ indo iria
    ciamũrĩtwo cia kũniinwo-rĩ, githĩ mangʼũrĩ matiakinyĩrĩire kĩrĩndĩ gĩothe gĩa
    Isiraeli? Mũndũ ũcio to we wiki wakuire nĩ ũndũ wa mehia make.’ ”
  fra-NCL: Achan, fils de Zaré, ne commit-il pas une infidélité au sujet des choses
    vouées par anathème, et la colère de Yahweh n’a-t-elle pas éclaté sur toute l’assemblée
    d’Israël ? Et il ne fut pas le seul qui périt à cause de son crime. »
  cek-AK: Zerah capa Akaan mah tangoeng ih hmuen lak moeng ih zaehaih pongah, Israel
    kaminawk boih nuiah palungphuihaih om ai maw? Anih zaehaih pongah angmah khue
    to dueh ai, tiah a naa o.
  cuk-cuk: Zera-machi-Acán-ibmar-imaksad melle iemala, ar a-dule ibmar-berguega-ukabsalesad
    atursasgusad. A-ulale, Bab-Dummad bela Israel-dulemar sabsur-odurdaksa gusad.
    Ebinsamalo, Acánʼbi e-isgued-ular burgwissulid, bukidar eba burgwis gusmarmogad.’
  uig-CYR: Зәраһниң оғли Ақан һарам бекитилгән нәрсиләрдин елип, итаәтсизлик қилған
    әмәсму? Шу сәвәптин қәбиһлиги үчүн ялғуз улар өлтүрүлүп қалмай, Пәрвәрдигарниң
    ғәзиви йәнә пүткүл Исраил җамаитиниң үстигә чүшкән әмәсму?».
  tel-2017: జెరహు కుమారుడు ఆకాను ప్రతిష్ఠితమైన దానివిషయంలో ద్రోహం చేసినందు వలన ఇశ్రాయేలీయుల
    సమాజమంతటి మీదికి ఉగ్రత రాలేదా? తన దోషానికి అతడొక్కడే నాశనం కాలేదు కదా.’”
  hat-BSA: Èske Acan, fis Zérach la, pa t aji an movèz fwa nan zafè bagay ki te dedye
    anba ve a e kòlè te tonbe sou tout asanble a SENYÈ a? Epi se pa mesye sa a sèl
    ki te peri nan inikite l la.’”
  kos-kos: Kowos in esamul Achan, wen natul Zerah, ke el tuh seakos ac tia kunausla
    ma sapkinyuk in kunausyukla, na tia el mukena pa misa ke sripen ma koluk lal ah,
    a mwet Israel nukewa wi pulakin keok.”
  hbo-WLC: הֲל֣וֹא ׀ עָכָ֣ן בֶּן־זֶ֗רַח מָ֤עַל מַ֙עַל֙ בַּחֵ֔רֶם וְעַֽל־כָּל־עֲדַ֥ת
    יִשְׂרָאֵ֖ל הָ֣יָה קָ֑צֶף וְהוּא֙ אִ֣ישׁ אֶחָ֔ד לֹ֥א גָוַ֖ע בַּעֲוֺנֽוֹ׃ פ
  ibo-ibo: Mgbe Ekan, nwa Zera, zipụtara onwe ya dịka onye na-ekwesighị ntụkwasị obi
    nʼihe metụtara ihe e doro nsọ, ọ bụ na nzukọ Izrel niile esoghị keta oke nʼahụhụ
    dakwasịrị ya? Ọ bụghị naanị ya nwụrụ nʼihi mmehie ahụ.’ ”
  ory-ory: ସେରହର ପୁତ୍ର ଆଖନ୍‍ ବର୍ଜିତ ବସ୍ତୁ ବିଷୟରେ ସତ୍ୟ-ଲଙ୍ଘନ କରନ୍ତେ, ଇସ୍ରାଏଲର ସମଗ୍ର
    ମଣ୍ଡଳୀ ଉପରେ କି କ୍ରୋଧ ପଡ଼ିଲା ନାହିଁ? ଆଉ ସେ ବ୍ୟକ୍ତି ଆପଣା ଅପରାଧରେ ଏକାକୀ ବିନଷ୍ଟ ହେଲା
    ନାହିଁ?’”
  chk-chk: Oupwe chechemeni, pwe lupwen Akan nöün Sera we mwän a aleasolap ngeni ewe
    allük ren an angei ekewe mettoch mi pin repwe kata, än Kot song a tori unusen
    ewe mwichen Israel. Sap Akan chök a mäla fän iten an tipis.”
  rop-rop: “Yumob jinggabat det men neim Ekan. Imbin breigim det lowa blanga YAWEI,
    en imbin kipum detlot ting weya im nomo bin lau blanga abum, en afta YAWEI bin
    panishim wi holot. Det men bin dai dumaji imbin dum det nogudbala ting, en najalot
    pipul bin dai du.” Lagijat na Finiyas en detlot najalot men bin tok langa det
    thribala klen.
  ukr-1871: Хиба не так зрадливо поступив Ахан Заренко, полакомившись на прокляте
    добро, через що Господень гнїв обуривсь на всю громаду Ізраїльську? Нї бо! не
    сам один він умер за свою провину!
  deu-1951: Ist nicht, als Achan, der Sohn Serachs, etwas vom Gebannten veruntreute,
    der Zorn [Gottes] über die ganze Gemeinde Israel gekommen? Und er ging nicht allein
    unter in seiner Missetat!
  eng-JPS: Did not Achan the son of Zerah commit a trespass concerning the devoted
    thing, and wrath fell upon all the congregation of Israel? and that man perished
    not alone in his iniquity.'
  srp-1865: Nije li se Ahan sin Zarin ogriješio o stvari proklete, te doðe gnjev na
    sav zbor Izrailjev? i on ne pogibe sam za grijeh svoj.
  lug-lug: Akani mutabani wa Zeera teyajeema bwe yatoola ku bintu Mukama bye yali
    yeerobozza, ekiruyi kya Mukama ne kijjira ekibiina kyonna ekya Isirayiri? Si ye
    yekka eyazikirira olw’ekibi kye.’ ”
  heb-heb: הלוא עכן בן זרח מעל מעל בחרם ועל כל עדת ישראל היה קצף והוא איש אחד לא גוע
    בעונו׃
  ben-IRV: সেরহের ছেলে আখন বর্জিত বস্তু সম্বন্ধে আজ্ঞার অবাধ্য হলে ঈশ্বরের ক্রোধ কি
    ইস্রায়েলের সমস্ত মণ্ডলীর প্রতি উপস্থিত হয়নি? সে ব্যক্তি তো তার অপরাধে একা বিনষ্ট
    হয়নি।”
  pan-pan: ਕੀ ਜ਼ਰਹ ਦੇ ਪੁੱਤਰ ਆਕਾਨ ਨੇ ਚੜ੍ਹਾਵੇ ਦੀਆਂ ਚੀਜ਼ਾਂ ਵਿੱਚ ਬੇਈਮਾਨੀ ਨਹੀਂ ਕੀਤੀ ਸੀ
    ਕਿ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਉੱਤੇ ਕ੍ਰੋਧ ਆ ਪਿਆ? ਅਤੇ ਉਹ ਮਨੁੱਖ ਇਕੱਲਾ ਹੀ ਆਪਣੀ ਬੁਰਿਆਈ ਵਿੱਚ
    ਨਾਸ ਨਹੀਂ ਹੋਇਆ ਸੀ!।
  mya-JVB: ဇေရ သား အာခန် သည် ကျိန် အပ်သောအရာ၌ ပြစ်မှား ၍ အမျက် တော်သည် ဣသရေလ အမျိုး
    ပရိသတ် အပေါင်း တို့အပေါ် မှာ ရောက် သည် မ ဟုတ်လော။ ထိုသူ သည် ပြစ်မှားသောအပြစ် ကြောင့်
    တ ယောက်တည်းသာ သေ ရသည် မ ဟုတ်ဟု ဆိုကြ၏။
  hmo-hmo: Akana, Sera ena natuna do umui laloa, ia ese Lohiabada ia taravatua gaudia
    ia abia kava, bona unai kerere ena davana be, Israela taudia ibounai ese idia
    davaria, ani? Akana ena kerere davana be mase, be ia sibona lasi, to iseda bese
    taudia momo idia mase.’ ”
  urd-urd: क्या ज़ारह के बेटे 'अकन की ख़यानत की वजह से जो उस ने मख़्सूस की हुई चीज़
    में की इस्राईल की सारी जमा'त पर ग़ज़ब नाज़िल न हुआ? वह शख्स़ अकेला ही अपनी बदकारी
    में हलाक नहीं हुआ।
  rus-SYN: не один ли Ахан, сын Зары, сделал преступление, взяв из заклятого, а гнев
    был на все общество Израилево? не один он умер за свое беззаконие.
  bqc-SIM: Kɛ́ Zela sĩ́wɛna Akãa náaisaiyãkɛ̀ láaipↄ yã́ musu, Dii pↄ i fɛ̃
    Isaili bui píizio lé? Akãa i ga a duuna yã́i ado sↄ̃o.
  tcz-CHONGTHU: Suhmang dinga kikat dohsa thil-ho chunga Achan kitipa Zerah chapan
    tohkhel aneiyu chu Israel khoppi pumpi chunga lunghanna hungchu jengsa hilouham?”
    ahung tiuve.
  mar-mar: जेरहाचा पुत्र आखान याने समर्पित वस्तुंविषयी आज्ञेचा भंग केला, आणि इस्राएलाच्या
    सर्व मंडळीवर कोप झाला नाही काय? आणि तो पुरुष आपल्या अपराधामुळे एकटाच मेला नाही.
  qub-qub: Ama gongaychu Zerapa wamran Acán jucha rurashanta. Payga ‹Ushajpaj illgächiy›
    nishantami quiquinpaj apacuran. Chayno rurashanpitami Tayta Diosga noganchi Israelcunapäga
    fiyupa rabyacurcuran. Chay öraga manami Acán japallanchu juchanpita wañuran.»
  hat-hat: Chonje Akan, pitit gason Zera a, lè li te derefize swiv lòd Seyè a te bay
    pou bagay nou te fèt pou detwi nèt yo. Lè sa a, se tout pèp Izrayèl la nèt wi,
    Seyè a te pini. Se pa Akan sèlman ki te peye pou sa l' te fè a.
  eng-BSB: Was not Achan son of Zerah unfaithful regarding what was set apart for
    destruction, bringing wrath upon the whole congregation of Israel? Yet it was
    not only Achan who perished because of his sin!’”
  tod-tod: Siɛgi zu Zeela ná-doun zunui Akan faaɠaaza golai ɠɛɛni la, é ʋilɛ aniiti
    ba, niiti Ɠɔoɠɔ GALAGI maaɲɛɛi ʋɛɛni ti ʋa, é ti zeɠeni, Izelayɛle nuɓusɛiti
    kpein ti Ɠɔoɠɔ GALAGI ná-ziiɠaawanai zɔlɔɔni, wo naa zuɠwɛɛ ga pagɔ. Tɔ ɠila
    ta ɠɛni de, undaa ʋa ʋili ná-faa ɲɔi vaa zu.»
  eng-WEBPB: Didn’t Achan the son of Zerah commit a trespass in the devoted thing,
    and wrath fell on all the congregation of Israel? That man didn’t perish alone
    in his iniquity.’”
  kbq-kbq: Hagi Ra Anumzamo'ma i'o hu'nea zantamima, Zera nemofo Akani'ma Jeriko rankumapinti'ma
    Ra Anumzamofo ke'ma ru tagreno'ma eri'nea kumi'amofo kna'a agrakera ofri'neanki
    mago'a nema agri kumimofo kna'ama eri'za fri'naza zana tamagera okaniho.
  nhe-BL: ¿Ax inquiilnamiquij quema Acán, icone Zera, tlajtlacolchijqui iixpa TOTECO
    huan mocuili tlen quitelchijtoya TOTECO, huan TOTECO techtitlanili miyac tlatzacuiltili
    nochi tiisraelitame? Ax san mijqui Acán, pero mijque miyac israelitame ica itlajtlacol.’
  gub-BL: Pema'enukwaw Àkà Zera ta'yr hemiapo kwer rehe nehe. Na'ipureruzar wer kwaw
    Tupàn ze'eg. Numumaw kwaw imumaw pyràm. Tupàn uzepyk teko Izaew nànàn hemiapo
    kwer hekuzaromo. Àkà umàno wemiapo kwer ikatu 'ym ma'e hekuzaromo a'e. Amo teko
    umàno a'e wà no, i'i wanupe wà.
  eng-DRA: Did not Achan the son of Zare transgress the commandment of the Lord, and
    his wrath lay upon all the people of Israel? And he was but one man, and would
    to God he alone had perished in his wickedness.
