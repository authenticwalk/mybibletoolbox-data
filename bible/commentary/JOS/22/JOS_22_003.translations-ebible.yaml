  qub-qub: Gamcunaga canancamapis Israel-masiquicunata manami cacharishcanquichu.
    Tayta Diosninchïpa mandamintuncunatapis llapantami cumlishcanqui.
  hat-hat: Depi nan konmansman rive jòdi a, nou pa lage moun pèp Izrayèl parèy nou
