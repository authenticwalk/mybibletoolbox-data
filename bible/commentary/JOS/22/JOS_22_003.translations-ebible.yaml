  heb-heb: לא עזבתם את אחיכם זה ימים רבים עד היום הזה ושמרתם את משמרת מצות יהוה אלהיכם׃
  ben-IRV: সেদিন থেকে আজ পর্যন্ত তোমরা তোমাদের ভাইদেরকে ছেড়ে চলে যাও নি, কিন্তু তোমাদের
