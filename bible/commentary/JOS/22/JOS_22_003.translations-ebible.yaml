  eng-BSB: All this time you have not deserted your brothers, up to this very day,
    but have kept the charge given you by the LORD your God.
  tod-tod: Wo la ɓeteʋeni wo-ɠɛɛleaiti ba siɛnɔpɛ su, eyɛsu zaaɠaza, wo devei naa
    zogɛ, wo ziɛ la, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feeni wo ya.
  eng-WEBPB: You have not left your brothers these many days to this day, but have
    performed the duty of the commandment of the LORD your God.
  kbq-kbq: Hanki korapa knareti eno menima ama knare'ma egetma, tamagra tamafuhe'ina
    zamatreta ofretma, Ra Anumzana tamagri Anumzamo'ma e'ina hugahaze huno'ma tami'nea
    eri'zana ana maka erivagare'naze.
  nhe-BL: Ax inquintlahuelcajtoque imoicnihua yonque miyac tonali titlatehuijtoque.
    Inquichijtoque nochi tlen imoTECO Dios inmechnahuatijtoc.
  gub-BL: Ko 'ar nànàn, te kutàri napepuir kwaw penywyr Izaew izuapyapyr wanuwi. Peruzar
    katu Tupàn Tuweharupi Wiko Ma'e hemiapo kar.
  eng-DRA: Neither have you left your brethren this long time, until this present
    day, keeping the commandment of the Lord your God.
