  urd-urd: तुमने अपने भाईयों को इस मुद्दत में आज के दिन तक नहीं छोड़ा बल्कि ख़ुदावन्द
    अपने ख़ुदा के हुक्म की ताकीद पर 'अमल किया।
  rus-SYN: 'вы не оставляли братьев своих в продолжение многих дней до сего дня и
