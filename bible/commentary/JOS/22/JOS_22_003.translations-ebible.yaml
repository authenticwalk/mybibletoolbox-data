verse: JOS.022.003
translations:
  mal-C: ഈ കാലമത്രയും—ഇന്നുവരെയും—നിങ്ങൾ നിങ്ങളുടെ സഹയിസ്രായേല്യരെ ഉപേക്ഷിച്ചുകളയാതെ,
    യഹോവയായ ദൈവം നിങ്ങളെ ഏൽപ്പിച്ച ദൗത്യം നിർവഹിച്ചിരിക്കുന്നു.
  deu-TKW: Eine so lange Zeit hindurch bis auf diesen Tag habt ihr eure Volksgenossen
    nicht im Stiche gelassen und den befehl Jahwes, eures Gottes, treulich beobachtet.
  lin-lin: Pamba te wuta tango molayi kino na mokolo ya lelo, botikalaki kosundola
    bandeko na bino te, kasi bobatelaki malamu mokumba oyo Yawe, Nzambe na bino, apesaki
    bino.
  eng-LSV: you have not left your brothers these many days to this day, and have kept
    the charge—the command of your God YHWH.
  eng-GNV: You haue not forsaken your brethren this long season vnto this day, but
    haue diligently kept the commandement of the Lord your God.
  eng-WEBSTER: Ye have not left your brethren these many days to this day, but have
    kept the charge of the commandment of the LORD your God.
  nhw-BL: Amo anquintlahuelcajtoque amoicnihua masque miyac tonali titlahuilantoque.
    Anquichijtoque nochi catli amoTECO Dios anmechnahuatijtoc.
  swh-ONEN: Kwa muda mrefu sasa, hadi siku hii ya leo, hamkuwaacha ndugu zenu, bali
    ninyi mmetimiza ile kazi Bwana Mungu wenu aliyowapa.
  bba-bba: I ǹ bɛɛɡibu Isirelibɑ deri bɑɑ fiiko tɑbu sɔɔ sere kɑ ɡisɔ. I Gusunɔ bɛsɛn
    Yinnin ɡere mɛm nɔɔwɑwɑ.
  eng-KJVCPB: ye have not left your brethren these many days unto this day, but have
    kept the charge of the commandment of the Lord your God.
  luo-luo: Kuom kinde mangʼeny nyaka kawuononi, pok ujwangʼo oweteu, to usetimo tich
    mane Jehova Nyasaye ma Nyasachu omiyou.
  meu-meu: Varavaramui asio rakatanidia dina momo Ialodiai ema bona hari ina dina
    ai. Iehova, emui Dirava, ena hahedua vada o badinaia.
  npi-ULB: तिमीहरूले वर्तमानसम्म यति धेरै दिनसम्म पनि आफ्ना दाजुभाइहरूलाई छाडेका छैनौ,
    र तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको आज्ञाअनुसार आवश्यक कर्तव्यहरू पुरा
    गरेका छौ ।
  yor-yor: Ẹ kò fi àwọn arákùnrin yín sílẹ̀ láti ìgbà yí títí di òní, ṣùgbọ́n ẹ ti
    kíyèsára láti pa òfin Olúwa Ọlọ́run yín mọ́.
  emp-NTPO: Dairãra bãrã djabarã bẽrã, bãrãra dairãare dãrã djõsid̶aa. Id̶i bid̶a
    wad̶i mãwã panʌa. Dadji Ãcõrẽba obi jarad̶ara jũma osid̶aa.
  ind-ind: Selama ini kalian tidak meninggalkan sanak saudaramu, suku-suku Israel
    lainnya. Sampai hari ini kalian setia melakukan tugas dari TUHAN Allahmu.
  pes-OPCB: هر چند جنگ خیلی طول کشید، ولی شما در این مدت برادران خود را ترک نکردید
    بلکه مأموریتی را که یهوه، خدایتان به شما داده بود، انجام دادید.
  tgl-ULB: Hindi ninyo iniwan ang inyong mga kapatid na lalaki sa maraming araw na
    ito o hanggang sa araw na ito. Sa halip, naging maingat kayo na sumunod sa mga
    itinagubilin ng mga kautusan ni Yahweh na inyong Diyos.
  hui-hui: Ani bialu howa horo bibahendengi tínaga damene Isaraele wali agali bu karu
    mbirago yu wa nahe biamogo bialu haabo harimi. Tígua Anduane Homogo inanaga Ngode
    Datagaliwabenaga bi layagobi hale halu bayuwa biaabo haga kamigoni.
  mya-mya: သင်​တို့​သည်​ယ​နေ့​တိုင်​အောင်​ဣ​သ​ရေ​လ အ​မျိုး​သား​ချင်း​တို့​ကို​သစ္စာ​ရှိ​ရှိ​ဖြင့်​ကူ​ညီ
    ခဲ့​ကြ​၏။ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​မိန့်​တော်​မူ​သ​မျှ​အ​တိုင်း​တစ်​သ​ဝေ
    မ​တိမ်း​လိုက်​နာ​ခဲ့​ကြ​ပြီ။-
  bod-N: ཉིན་མང་པོ་འདིའི་རིང་ལ་ད་ལྟའི་བར་དུ་ཁྱོད་རྣམས་ཀྱིས་རང་གི་སྤུན་ཟླ་མ་བསྐྱུར་བར་མ་ཟད།
    ཁྱོད་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེས་བསྲུང་བར་བསྒོས་པའི་བཀའ་རྣམས་བསྲུངས་པ་ཡིན།
  sna-sna: Kwenguva refu, kusvikira nhasi, hamuna kurasa hama dzenyu, asi makaita
    zvamakarayirwa naJehovha Mwari wenyu.
  spa-BLM: No habéis dejado a vuestros hermanos en estos muchos días hasta hoy, sino
    que habéis cumplido el deber del mandamiento de Yahvé vuestro Dios.
  cac-cac: Man̈ jab'oc ix eyactejcan eb' quetchon̈ab' tic d'a jantac tiempo ix ec'
    tic, ix e c'anab'ajejn̈ej masanil checnab'il ix yac' Jehová co Diosal d'ayex.
  swh-ULB: Bado hamjawaacha ndugu zenu hawa kwa siku zote hizi, mpaka siku hii ya
    leo. Na mmetimiza wajibu unaotakiwa na amri za Yahweh Mungu wenu.
  bel-bel: вы не пакідалі братоў сваіх многія дні да сёньня і выканалі, што мелі выканаць
    па загадзе Госпада Бога вашага;
  deu-ELBBK: Ihr habt eure Brüder nicht verlassen diese lange Zeit bis auf diesen
    Tag, und habt das Gebot des HERRN, eures Gottes, beobachtet.
  mbb-OT: Ne taman en guntaan wazè niw vey-ani is menge zuma niw he menge Israilihanen.
    Ne mibpurungan niw tumana is langun he insuǥù keniyu te Nengazen he Megbevayè
    niw.
  mal-2015: നിങ്ങൾ ഈ കാലമൊക്കെയും നിങ്ങളുടെ സഹോദരന്മാരെ ഇന്നുവരെ വിട്ടുപിരിയാതെ നിങ്ങളുടെ
    ദൈവമായ യഹോവയുടെ കല്പന പ്രമാണിച്ചു നടന്നിരിക്കുന്നു.
  tuo-NT: Ne niꞌcãti mʉsã acawererã Israe curuacjãrãrẽ cõꞌawãꞌcã weetiapʉ. Narẽ weetamunuꞌcũcãꞌpʉ.
    Niꞌcãrõacã quẽꞌrãrẽ na meꞌrã ninuꞌcũꞌu yujupʉ. Tojo nicã nipeꞌtise Õꞌacʉ̃, mʉsã
    wiogʉ cʉ̃ dutisere añurõ weepeꞌoapʉ.
  rmc-rmc: Na omukľan tumare phralen imar calo ada časos. Dži andre kada džives pačivalones
    doľikerďan o prikazaňja le RAJESKRE, tumare Devleskre.
  nlg-nlg: Ighau tau mua sanira na balu kema, sakai vamua natalugoni te daro ni bona
    ngangata me sara mai taeni. Ighau tau rightaoni ngangataa mau tauiania vetena
    Lord me sara mai tana dani taeni.
  pes-OPV: و برادران خود را در این ایام طویل تا امروز ترک نکرده، وصیتی را که یهوه،
    خدای شما، امر فرموده بود، نگاه داشته‌اید.
  ron-1924: Н-аць пэрэсит пе фраций воштри де о бунэ букатэ де време пынэ ын зиуа
    де азь ши аць пэзит рындуелиле ши порунчиле Домнулуй Думнезеулуй востру.
  ben-OBCV: আজ পর্যন্ত, এই দীর্ঘ সময়, তোমরা তোমাদের ইস্রায়েলী ভাইদের ছেড়ে দাওনি,
    কিন্তু তোমাদের ঈশ্বর সদাপ্রভু তোমাদের যে লক্ষ্য দিয়েছিলেন, তা তোমরা পূর্ণ করেছ।
  som-som: Oo waagaas ilaa maantadan la joogo walaalihiin kama aydnaan tegin, laakiinse
    waad xajiseen amarkii Rabbiga Ilaahiinna ah.
  lat-VUC: nec reliquistis fratres vestros longo tempore, usque in præsentem diem,
    custodientes imperium Domini Dei vestri.
  eng-ASVBT: ye have not left your brethren these many days unto this day, but have
    kept the charge of the commandment of Jehovah your God.
  ita-1885: voi non avete abbandonati i vostri fratelli in questo lungo tempo, infino
    ad oggi; e avete osservato ciò che il Signore Iddio vostro vi avea comandato d'osservare.
  eng-LXXUP: 'Ye have not deserted your brethren these many days: until this day ye
    have kept the commandment of the Lord your God.'
  eng-ULB: You have not deserted your brothers these many days, down to this present
    day, and you have fulfilled the duties required by the commandments of Yahweh
    your God.
  spa-VBL: En todo este tiempo, y hasta el día de hoy nunca han abandonado a sus hermanos.
    Han seguido cuidadosamente lo que el Señor, su Dios, les ordenó hacer.
  fra-_FOB: Vous n'avez pas abandonné vos frères, pendant ce longtemps, jusqu'à ce
    jour; et vous avez observé le commandement de l'Éternel votre Dieu.
  mal-mal: നിങ്ങൾ ഈ കാലമെല്ലാം നിങ്ങളുടെ സഹോദരന്മാരെ വിട്ടുപിരിയാതെ ദൈവമായ യഹോവയുടെ
    കല്പന പ്രമാണിച്ചു നടന്നിരിക്കുന്നു.
  urd-GVR: Āp ne kāfī arse se āj tak apne bhāiyoṅ ko tark nahīṅ kiyā balki bilkul
    wuhī kuchh kiyā hai jo Rab kī marzī thī.
  suz-BL: गेपुकीमी शुश नाक्‍ती सम्‍म इन लोक्‍ब आन कली यो वारच पा मप्रोंइ‍नी। मिनु
    परमप्रभु यावे, इन परमप्रभु कली अरेशो नेल्‍ल टीतीनी।
  ita-1927: Voi non avete abbandonato i vostri fratelli durante questo lungo tempo,
    fino ad oggi, e avete osservato come dovevate il comandamento dell’Eterno, ch’è
    il vostro Dio.
  ckb-ckb: بە درێژایی ئەو ڕۆژانە و هەتا ئەمڕۆش براکانی خۆتان بەجێ نەهێشت و بە وریاییەوە
    فەرمانی یەزدانی پەروەردگاری خۆتان بەجێهێنا.
  eng-BBE: You have now been with your brothers for a long time; till this day you
    have been doing the orders of the Lord your God.
  kan-OKCV: ನೀವು ಬಹಳ ದಿವಸಗಳಿಂದ ಇಂದಿನವರೆಗೂ ನಿಮ್ಮ ಸಹೋದರರನ್ನು ಕೈಬಿಡದೆ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಅಪ್ಪಣೆಯನ್ನು ಪಾಲಿಸುತ್ತಾ ಬಂದಿದ್ದೀರಿ.
  bbb-bbb: '@see-verse:JOS.022.002'
  tam-2017: நீங்கள் இதுவரைக்கும் அநேக நாட்களாக உங்களுடைய சகோதரர்களைக் கைவிடாமல், உங்களுடைய
    தேவனாகிய யெகோவாவுடைய கட்டளையைக் காத்துக்கொண்டு நடந்தீர்கள்.
  spa-RV-1909: No habéis dejado á vuestros hermanos en estos muchos días hasta hoy,
    antes habéis guardado la observancia de los mandamientos de Jehová vuestro Dios.
  ron-BTF: Nu ați părăsit pe frații voștri în aceste multe zile, până în această zi;
    și ați ținut sarcina poruncii DOMNULUI Dumnezeul vostru.
  eng-WEBP: You have not left your brothers these many days to this day, but have
    performed the duty of the commandment of the LORD your God.
  eng-FBV: You have never abandoned your brothers all this time, right up to the present
    day. You have carefully followed what the Lord your God ordered you to do.
  nld-1939: Lange tijd hebt ge uw broeders niet in de steek gelaten, en tot de dag
    van vandaag de voorschriften van Jahweh, uw God, opgevolgd.
  nch-BL: Amo anquintahuelcajtoque amoicnihua masque miyac tonali titatehuijtoque.
    Anquichijtoque nochi cati amoTECO Dios amechnahuatijtoc.
  vie-1934: Trong khoảng lâu ngày nay, các ngươi không có bỏ anh em mình cho đến ngày
    nay, và có vâng giữ mọi điều phải vâng giữ, tức là mạng lịnh của Giê-hô-va Đức
    Chúa Trời các ngươi.
  hin-CV: तुमने बीते दिनों से आज तक अपने भाई-बंधुओं की बुराई नहीं की, परंतु तुमने
    याहवेह, अपने परमेश्वर द्वारा दिए गए आदेशों को माना है.
  spa-BES: Han estado con sus hermanos durante mucho tiempo; Hasta este día han estado
    haciendo las órdenes del Señor su Dios.
  tdx-tdx: tsy naforintse’ areo o rahalahi’ areoo amy hene andro rezay pake henanekeo,
    fa nitana’ areo ty namantoha’ Iehovà Andrianañahare’ areo.
  tha-KJV: นานวันแล้วจนบัดนี้ ท่านมิ​ได้​ทอดทิ้งญาติ​พี่​น้องของท่าน แต่​ได้​ระมัดระวังที่จะกระทำตามพระบัญชาของพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Não deixastes a vossos irmãos nestes muitos dias até hoje, antes guardastes
    a observância dos mandamentos do SENHOR vosso Deus.
  deu-ELO: Ihr habt eure Brüder nicht verlassen diese lange Zeit bis auf diesen Tag,
    und habt das Gebot Jehovas, eures Gottes, beobachtet.
  eng-WYC-2018: neither ye have left your brethren in much time till into present
    day, and ye kept the commandment of your Lord God. (nor have ye ever left your
    brothers, or your kinsmen, unto this present day, and ye have obeyed the commandments
    of the Lord your God.)
  epo-epo: Vi ne forlasis viajn fratojn dum longa tempo ĝis nun, kaj vi plenumis la
    deciditaĵon laŭ la ordono de la Eternulo, via Dio.
  uig-PIN: silǝr bu nurƣun künlǝrdǝ taki bügüngǝ ⱪǝdǝr ⱪerindaxliringlarni taxliwǝtmǝy,
    bǝlki Pǝrwǝrdigar Hudayinglar silǝrgǝ ǝmr ⱪilƣan wǝzipini tutup kǝldinglar;
  beo-beo: 'Eso huluane, dilia da dilia na:iyado Isala:ili dunu amo hame yolesi. Dilia
    da dawa:iwane Gode Ea sia: nabawane hamonanusu.'
  tpi-OTNT: Olgeta de yupela i bin helpim ol brata bilong yupela. I no gat wanpela
    taim yupela i bin lusim ol. Yupela i bin bihainim gut ol tok bilong God, Bikpela
    bilong yumi.
  hau-SA: Dukan waɗannan yawan kwanaki, har zuwa yau, ba ku yashe ’yan’uwanku Isra’ilawa
    ba, amma kuka kiyaye umarnin da Ubangiji Allahnku ya ba ku.
  uig-LAT: siler bu nurghun künlerde taki bügün’ge qeder qérindashliringlarni tashliwetmey,
    belki Perwerdigar Xudayinglar silerge emr qilghan wezipini tutup keldinglar;
  nde-nde: Okwesikhathi eside khathesi, kuze kube lamuhla, kalizange lihlamukele abafowenu
    kodwa lenze umsebenzi lowo uThixo uNkulunkulu wenu alinike wona.
  ton-ton: Naʻe ʻikai te mou liʻaki homou kāinga ʻi he ngaahi ʻaho lahi ʻo aʻu ki
    he ʻaho ni, ka kuo mou tauhi ʻae enginaki ʻoe fekau ʻa Sihova ko homou ʻOtua.
  ces-1613: Neopustili jste bratří svých již za dlouhý čas až do dne tohoto, ale bedlivě
    jste ostříhali přikázaní Hospodina Boha vašeho.
  eng-WMB: You have not left your brothers these many days to this day, but have performed
    the duty of the commandment of the LORD your God.
  tam-TCV: இன்றுவரை வெகுகாலமாக நீங்கள் உங்கள் சகோதரரை கைவிட்டுவிடவில்லை. உங்கள் இறைவனாகிய
    யெகோவா உங்களிடம் ஒப்படைத்த பணியை நீங்கள் செய்துமுடித்தீர்கள்.
  ceb-ULB: Wala ninyo biyai ang inyong mga kaigsoonan niining daghang mga adlaw, ug
    hangtod karong adlawa. Ug natuman ninyo ang mga buluhaton nga gikinahanglan pinaagi
    sa kasugoan ni Yahweh nga inyong Dios.
  pol-UBG: Nie opuściliście swoich braci przez ten długi czas aż do dziś, ale strzegliście
    pilnie rozkazu PANA, waszego Boga.
  urd-GVU: آپ نے کافی عرصے سے آج تک اپنے بھائیوں کو ترک نہیں کیا بلکہ بالکل وہی کچھ
    کیا ہے جو رب کی مرضی تھی۔
  deu-1912: Ihr habt eure Brüder nicht verlassen eine lange Zeit her bis auf diesen
    Tag und habt gehalten an dem Gebot des HERRN, eures Gottes.
  kan-2017: ಈ ಕಾಲದಲ್ಲೆಲ್ಲಾ ನೀವು ನಿಮ್ಮ ಸಹೋದರರಿಂದ ಬೇರ್ಪಡದೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಜ್ಞೆಗಳನ್ನು
    ಪಾಲಿಸುತ್ತಾ ಬಂದಿದ್ದೀರಿ.
  tgo-tgo: Kaero mbaŋa molao moli ghaghad vara mbaŋake iyake, ma mbaŋa regha hu goriwoyathuŋgiya
    lemi valɨ bodaboda Isirel gharɨgharɨniye. Iyemaeŋge, mendava hu vamboromboro budakaiya
    Giya lemi Loi va i wogiya e ghemi na hu vakatha.
  yap-yap: Ka aram nap’an i yib ma dawor mu n’iged be’ nu Israel. Karim ted ngan’med
    kam folgad ko tin keyog SOMOL ni Got romed.
  hlt-MCSB: Tihnin duela kum te yet na manuca rhoek te na hnoo uh pawt dongah BOEIPA
    na Pathen kah a kuek olpaek te na vai uh coeng.
