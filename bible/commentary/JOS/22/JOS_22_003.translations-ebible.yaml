  bqc-SIM: À gɛ̃̀gɛ̃ e ń a gbão i pãkpa á gbɛ̃́ↄzio. A zĩkɛ̀ yã́ pↄ́ Dii á
    Lua dìlɛɛ́wa.
  tcz-CHONGTHU: Nikho hijat sunghin tuni geijin nanghon nasopi phungdang teho jong
    nadalha dehpouvin, Pakai na-Pathenn uvin nathupeh chnegseu jong chingthei tah
    in nanit soh kei’un ahi.
  mar-mar: मागील सर्व दिवसांमध्ये आणि आजपर्यंत तुम्ही आपल्या भावांना सोडले नाही. परंतु
