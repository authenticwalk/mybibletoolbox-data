verse: JOS.022.015
translations:
  mal-C: 'അവർ ഗിലെയാദിൽ രൂബേന്യരുടെയും ഗാദ്യരുടെയും മനശ്ശെയുടെ പകുതിഗോത്രത്തിന്റെയും
    അടുക്കൽ ചെന്ന് അവരോടു പറഞ്ഞു:'
  deu-TKW: 'Als sie nun zu den Rubeniten und Gaditen und dem halben Stamm Manasse
    ins Land Gilead gelangt waren, redeten sie also mit ihnen:'
  lin-lin: 'Tango bakomaki na mokili ya Galadi, epai ya bakitani ya Ribeni, ya Gadi
    mpe ya ndambo ya libota ya Manase, balobaki na bango :'
  eng-LSV: And they come to the sons of Reuben, and to the sons of Gad, and to the
    half-tribe of Manasseh, to the land of Gilead, and speak with them, saying,
  eng-GNV: So they went vnto the children of Reuben, and to the children of Gad, and
    to the halfe tribe of Manasseh, vnto the land of Gilead, and spake with them,
    saying,
  eng-WEBSTER: And they came to the children of Reuben, and to the children of Gad,
    and to the half-tribe of Manasseh, to the land of Gilead, and they spoke with
    them, saying,
  nhw-BL: 'Huan quema ajsitoj ipan tlali Galaad, quinilhuijque:'
  swh-ONEN: 'Walipofika Gileadi, kwa Wareubeni, Wagadi na nusu ya kabila la Manase,
    wakawaambia:'
  bba-bba: Ye bɑ turɑ mi, yerɑ bɑ bu sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: And they came unto the children of Reuben, and to the children of Gad,
    and to the half tribe of Manasseh, unto the land of Gilead, and they spake with
    them, saying,
  luo-luo: Kane gidhi Gilead, ir dhood Reuben, Gad kod nus mar dhood Manase, negiwachonegi
    niya,
  meu-meu: Idia na Ruben taudia bona Gad taudia bona Manase iduhuna kahana taudia
    dekediai e kau, Gilead tanona ai; bena e hamaorodia, eto,
  npi-ULB: तिनीहरू गिलादको मुलुकमा रूबेन, गाद र मनश्शेको आधा कुलकहाँ आए र तिनीहरूले
    तिनीहरूलाई भने,
  yor-yor: Nígbà tí wọ́n lọ sí Gileadi—sí Reubeni, Gadi àti ìdajì ẹ̀yà Manase—wọ́n
    sì sọ fún wọn pé,
  emp-NTPO: 'Maʌ̃gʌrãra Galad̶aa wãsid̶aa Rubeʌ̃neba yõped̶ad̶arã ume, Gad̶eba yõped̶ad̶arã
    ume, idjab̶a mama panʌ Manased̶eba yõped̶ad̶arã ume bed̶ead̶amãrẽã. Jũẽnaped̶a
    nãwã jarasid̶aa:'
  ind-ind: Ketika mereka bertemu dengan suku Ruben, suku Gad dan separuh suku Manasye
    di daerah Gilead, mereka berkata,
  pes-OPCB: وقتی این گروه به نزد قبایل رئوبین، جاد و نصف قبیلهٔ منسی در سرزمین جلعاد
    رسیدند،
  tgl-ULB: 'Dumating sila sa mga tao ng Ruben, Gad, at ng kalahating lipi ni Manases,
    sa lupain ng Galaad, at nagsalita sila sa kanila:'
  hui-hui: Tigua Gileada dindi anda puwa Lubene hameigini bu hearubi Gada hameigini
    hearubi Manase hameigini maru biarubi tihondo lalu,
  mya-mya: သူ​တို့​သည်​ရု​ဗင်​အ​နွယ်​ဝင်၊ ဂဒ်​အ​နွယ်​ဝင် နှင့်​အ​ရှေ့​မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​ရှိ​ရာ
    ဂိလဒ်​ပြည်​သို့​ရောက်​ရှိ​လာ​ကြ​၍၊-
  bod-N: ཁོ་རྣམས་གིལ་ཨད་ཡུལ་དུ་སླེབས་ཤིང་རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་དང་ཕྲད་ནས་ཁོ་རྣམས་ལ།
  sna-sna: Vakati vaenda kuGireadhi, kuna Rubheni, Gadhi nehafu yorudzi rwaManase,
    vakati kwavari,
  spa-BLM: 'Vinieron a los hijos de Rubén, a los hijos de Gad y a la media tribu de
    Manasés, a la tierra de Galaad, y hablaron con ellos diciendo:'
  cac-cac: 'Masanil juntzan̈ eb'' chi'', ix b''atn̈ej eb'' d''a Galaad b''aj ayec''
    nan̈al yoxil in̈tilal eb'' chi'', ix yalan eb'' icha tic:'
  swh-ULB: 'Walienda kwa watu wa Rubeni, Gadi, na nusu ya kabila la Manase, katika
    nchi ya Gileadi, na wakawaambia:'
  bel-bel: 'І прыйшлі яны да сыноў Рувімавых і да сыноў Гадавых і да палавіны племя
    сыноў Манасііных у зямлю Галаад і казалі ім і сказалі:'
  deu-ELBBK: 'Und sie kamen zu den Kindern Ruben und zu den Kindern Gad und zu dem
    halben Stamm Manasse, in das Land Gilead, und redeten mit ihnen und sprachen:'
  mbb-OT: Kebpekeuma zan diyà te Gilead, migkeǥiyan dan is tribu ni Reuben, ni Gad,
    wey is ketengà he tribu ni Manase te,
  mal-2015: 'അവർ ഗിലെയാദ്‌ദേശത്തു രൂബേന്യരുടെയും ഗാദ്യരുടെയും മനശ്ശെയുടെ പാതിഗോത്രത്തിന്റെയും
    അടുക്കൽ ചെന്നു അവരോടു പറഞ്ഞതെന്തെന്നാൽ:'
  rmc-rmc: 'Sar on avle ko kmeňos Ruben, Gad the ko jepaš kmeňos Menaše andro Gilead,
    phende lenge:'
  nlg-nlg: Mi tana bonatara va sa ra I Gilead, gaira tara bosavanira na kemadira Reuben
    ma Gad, mana levuna na kemana Manasseh.
  pes-OPV: 'پس ایشان نزد بنی روبین و بنی جاد و نصف سبطمنسی به زمین جلعاد آمدند و ایشان
    را مخاطب ساخته، گفتند:'
  ron-1924: 'Ей ау венит ла фиий луй Рубен, ла фиий луй Гад ши ла жумэтате дин семинция
    луй Манасе, ын цара Галаадулуй, ши ле-ау ворбит астфел:'
  ben-OBCV: 'যখন তাঁরা রূবেণ, গাদ ও মনঃশির অর্ধ গোষ্ঠীর কাছে গিলিয়দে পৌঁছালেন, তাঁরা
    তাদের বললেন:'
  som-som: Markaasay u yimaadeen reer Ruubeen, iyo reer Gaad, iyo reer Manaseh badhkiis
    oo joogay dalkii Gilecaad, oo intay la hadleen ayay ku yidhaahdeen,
  lat-VUC: 'Qui venerunt ad filios Ruben, et Gad, et dimidiæ tribus Manasse in terram
    Galaad, dixeruntque ad eos:'
  eng-ASVBT: And they came unto the children of Reuben, and to the children of Gad,
    and to the half-tribe of Manasseh, unto the land of Gilead, and they spake with
    them, saying,
  ita-1885: 'Costoro adunque vennero a'' figliuoli di Ruben, e a'' figliuoli di Gad,
    e alla mezza tribù di Manasse, nel paese di Galaad, e parlarono con loro, dicendo:'
  eng-LXXUP: And they came to the sons of Reuben, and to the sons of Gad, and to the
    half tribe of Manasseh into the land of Gilead; and they spoke to them, saying,
  eng-ULB: 'They came to the people of Reuben, Gad, and the half tribe of Manasseh,
    in the land of Gilead, and they spoke to them:'
  spa-VBL: 'Cuando llegaron, les dijeron a las tribus de Rubén y Gad, y a la media
    tribu de Manasés:'
  fra-_FOB: 'Ils vinrent donc vers les enfants de Ruben, vers les enfants de Gad et
    vers la demi-tribu de Manassé, au pays de Galaad; et il leur parlèrent, en disant:'
  mal-mal: 'അവർ ഗിലെയാദ്‌ദേശത്ത് രൂബേന്യരുടെയും ഗാദ്യരുടെയും മനശ്ശെയുടെ പാതിഗോത്രത്തിന്റെയും
    അടുക്കൽ ചെന്ന് അവരോട് പറഞ്ഞതെന്തെന്നാൽ:'
  urd-GVR: Jiliyād meṅ pahuṅch kar unhoṅ ne mashriqī qabīloṅ se bāt kī.
  suz-BL: मिनु मेकोपुकी रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थर बाक्‍तीक गिलाद
    रागी जाक्‍दीश्‍शा, मेको आन कली
  ita-1927: 'tutti eran capi di una casa paterna fra le migliaia d’Israele. Essi andarono
    dai figliuoli di Ruben, dai figliuoli di Gad e dalla mezza tribù di Manasse nel
    paese di Galaad, e parlaron con loro dicendo:'
  ckb-ckb: 'ئینجا هاتنە لای نەوەی ڕەئوبێن و نەوەی گاد و نیوەی هۆزی مەنەشە بۆ خاکی
    گلعاد و پێیان گوتن:'
  eng-BBE: And they came to the children of Reuben and the children of Gad and the
    half-tribe of Manasseh, to the land of Gilead, and said to them,
  kan-OKCV: ಇವರು ಗಿಲ್ಯಾದ್ ನಾಡಿನಲ್ಲಿ ರೂಬೇನ್ಯರ, ಗಾದ್ಯರ ಹಾಗು ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರ ಬಳಿಗೆ
    ಬಂದು,
  bbb-bbb: '@see-verse:JOS.022.014'
  tam-2017: 'அவர்கள் கீலேயாத் தேசத்திலே ரூபன் கோத்திரத்தார், காத் கோத்திரத்தார், மனாசேயின்
    பாதிக் கோத்திரத்தார்களாகிய இவர்களிடம் வந்து:'
  spa-RV-1909: 'Los cuales vinieron á los hijos de Rubén y á los hijos de Gad, y á
    la media tribu de Manasés, en la tierra de Galaad; y habláronles, diciendo:'
  ron-BTF: 'Și au venit la copiii lui Ruben, la copiii lui Gad și la jumătatea tribului
    lui Manase, în țara Galaadului și le-au vorbit, spunând:'
  eng-WEBP: They came to the children of Reuben, and to the children of Gad, and to
    the half-tribe of Manasseh, to the land of Gilead, and they spoke with them, saying,
  eng-FBV: After they arrived they told the tribes of Reuben and Gad, and the half-tribe
    of Manasseh,
  nld-1939: 'Bij de Rubenieten, Gadieten en de halve stam van Manasse in het land
    Gilad aangekomen, zeiden ze tot hen:'
  nch-BL: 'Huan quema ajsitoj ipan tali Galaad, quinilhuijque:'
  vie-1934: 'Chúng đến gần người Ru-bên, người Gát, và phân nửa chi phái Ma-na-se
    trong xứ Ga-la-át, mà nói rằng:'
  hin-CV: इन सबने गिलआद में रियूबेन, गाद गोत्र तथा मनश्शेह के आधे गोत्र से मिलकर उनसे
    कहा,
  spa-BES: 'Y vinieron a los hijos de Rubén y a los hijos de Gad y de la media tribu
    de Manasés, a la tierra de Galaad, y les dijeron:'
  tdx-tdx: 'Niheo mb’ amo ana’ i Reobeneo naho o ana’ i Gadeo naho i vakim-pifokoa’
    i Menasèy an-tane Gilade mb’eo iereo, vaho nilañoñe ty hoe ama’e:'
  tha-KJV: เมื่อเขามาถึงคนรู​เบน คนกาด และคนมนัสเสห์​ครึ​่งตระกูลในแผ่นดิ​นก​ิเลอาด
    เขาก็​กล​่าวแก่พวกเหล่านั้​นว​่า
  por-BR-2018: 'Os quais vieram aos filhos de Rúben e aos filhos de Gade, e à meia
    tribo de Manassés, na terra de Gileade; e falaram-lhes, dizendo:'
  deu-ELO: 'Und sie kamen zu den Kindern Ruben und zu den Kindern Gad und zu dem halben
    Stamme Manasse, in das Land Gilead, und redeten mit ihnen und sprachen:'
  eng-WYC-2018: The which came to the sons of Reuben, and of Gad, and to the half
    lineage of Manasseh, into the land of Gilead, and they said to them, (And they
    came to the sons of Reuben, and of Gad, and of the eastern half of the tribe of
    Manasseh, in the land of Gilead, and they said to them,)
  epo-epo: 'Kaj ili venis al la Rubenidoj kaj la Gadidoj kaj la duontribo de Manase
    en la landon Gilead, kaj ekparolis al ili, dirante:'
  uig-PIN: 'Bular ǝmdi Gilead zeminiƣa, Rubǝnlǝr, Gadlar wǝ Manassǝⱨ yerim ⱪǝbilisigǝ
    kelip ularƣa: —'
  beo-beo: Ilia da Liubene, Ga:de amola Eso Mabadi Mana:se fi dunu ilia soge Gilia:de
    amoga doaga:i.
  tpi-OTNT: Ol i go kamap long Gileat na ol i tok olsem long ol Ruben na Gat na hap
    lain bilong Manase,
  hau-SA: Sa’ad da suka je Gileyad, wurin mutanen Ruben, mutanen Gad da kuma rabin
    mutanen kabilar Manasse, sai suka ce musu,
  uig-LAT: 'Bular emdi Giléad zéminigha, Rubenler, Gadlar we Manasseh yérim qebilisige
    kélip ulargha: —'
  nde-nde: 'Ekuyeni kwabo eGiliyadi, kuRubheni loGadi lengxenye yesizwana sakoManase
    bathi kubo:'
  ton-ton: ¶ Pea naʻa nau haʻu ki he fānau ʻa Lupeni, pea ki he fānau ʻa Kata, pea
    ki hono vaeuaʻanga ʻoe faʻahinga ʻo Manase, ki he fonua ko Kiliati, pea naʻa nau
    lea kiate kinautolu, ʻo pehē,
  ces-1613: 'Ti přišli k synům Rubenovým a k synům Gádovým a ku polovici pokolení
    Manassesova do země Galád, a mluvili s nimi, řkouce:'
  eng-WMB: They came to the children of Reuben, and to the children of Gad, and to
    the half-tribe of Manasseh, to the land of Gilead, and they spoke with them, saying,
  tam-TCV: அவர்கள் கீலேயாத்திற்குப்போய் ரூபனியர், காத்தியர் மனாசேயின் அரைக் கோத்திரத்தினர்
    ஆகியோரிடம்,
  ceb-ULB: 'Miadto sila sa mga katawhan ni Reuben, ni Gad, ug sa katunga sa tribo
    ni Manases, sa yuta sa Gilead, ug misulti sila ngadto kanila:'
  pol-UBG: 'Ci przyszli do synów Rubena, synów Gada i połowy pokolenia Manassesa,
    do ziemi Gilead, i powiedzieli do nich:'
  urd-GVU: جِلعاد میں پہنچ کر اُنہوں نے مشرقی قبیلوں سے بات کی۔
  deu-1912: 'Und da sie zu ihnen kamen ins Land Gilead, redeten sie mit ihnen und
    sprachen:'
  kan-2017: ಇವರು ಗಿಲ್ಯಾದನಲ್ಲಿದ್ದ ರೂಬೇನ್ಯರ, ಗಾದ್ಯರ ಹಾಗೂ ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧಜನರ ಬಳಿಗೆ ಬಂದು,
  tgo-tgo: Mbaŋa thɨ raka mena Giliyad ele valɨvaŋga, weŋgiya wabwi Rubin, wabwi Gad
    na wabwi Manase i vorovoro, amba thɨ utu weŋgi thɨŋa,
  yap-yap: Rabad ko fare binaw nu Gilead, ko girdi’ rok Ruben, nge Gad, nge ley ni
    Ngek e Manasseh,
  hlt-MCSB: Te dongah Gilead kho la a kun uh vaengah Reuben ca rhoek, Gad ca rhoek,
    Manasseh koca rhakthuem te a voek uh.
  mdy-ETH: ዔያታ ዒማና ሮኦቤኤሌንታ ጋኣዴንታ ዓባ ኬስካ ዛላ ናንጋ ሚናኣሴ ፃጶኮዋ ዛላ ናንጋ ጌሌዓዴ ዓጮ ዴንዳዖ፦
  twi-ASANTE: Na wɔduruu Gilead asase so no, wɔka kyerɛɛ Rubenfoɔ, Gadfoɔ ne Manase
    abusuakuo fa no sɛ,
  eng-WEBU: They came to the children of Reuben, and to the children of Gad, and to
    the half-tribe of Manasseh, to the land of Gilead, and they spoke with them, saying,
  bnp-bnp: Ri vano ri bele o Gilead ri taki maea e huriki a kabu ne Reuben, ne Gad,
    a kalavana kabu ne Manase,
  wal-wal: Eti Roobeela zareti, Gaada zaretinne Minaase zaretu baggati de7iyo Gala7aade
    biittaa biidosona. Biidi eta,
  spa-PDDPT: 'Ellos fueron a los hijos de Rubén, los hijos de Gad y la media tribu
    de Manasés, en la tierra de Galaad, y les hablaron:'
  gun-gun: 'Ha''e ramo ha''e kuery oje''oi vy Rúben ha''e Gade kuery Manassés regua
    mbyte rupi oja''o va''ekue reve ikuaia py ovaẽ. Ha''e vy ha''e kuery pe ijayvu
    vy aipoe''i okuapy:'
  agu-BL: 'Yi cyopone''n scye''j yi e'' xonl Rubén, Gad, tu yi junt k''u''j xonl Manasés
    yi ate'' le ama''l Galaad, nintzun cyaltz:'
  ilo-ULB: 'Napanda kadagiti tattao ti Ruben, Gad, ken iti kagudua a tribu ti Manases,
    iti daga ti Galaad, ket insaoda kadakuada:'
  kpg-kpg: Digaula gaa hula gi tenua go Gilead, gi digau o nia madawaawa Reuben, Gad
    mo Manasseh Bahi i Dua,
  uig-ARA: 'بۇلار ئەمدى گىلېئاد زېمىنىغا، رۇبەنلەر، گادلار ۋە ماناسسەھ يېرىم قەبىلىسىگە
    كېلىپ ئۇلارغا: ــ'
  bsp-bsp: 'Kɔ afum aŋɛ ŋaŋkɔ nde aRuben, aKadu, kɔ aka kusuŋka dacɔ ka Manase nde
    antɔf ŋa Kaladu, kɔ ŋaŋkɔ ŋaloku ŋa:'
  sus-sus: E naxa siga Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti singe yire,
    Galadi bɔxi ma. Finexasi naxa a fala e bɛ,
  pon-2006: Re kohla nan wehin Kilead rehn kadaudok en Reupen, Kad, oh Palimesehn
    Manase,
  ksd-ksd: 'Ma dia ga tadav ra tarai Ruben, ma ra tarai Gad, ma ra ngungu vuna tarai
    Manase, ta ra gunan Gilead, ma dia ga pirpir ma diat, ma dia ga biti dari:'
  tur-YTC: 'Ruven''in çocuklarına, Gad''ın çocuklarına ve Manaşşe oymağının yarısına,
    Gilad diyarına geldiler ve onlarla konuşup şöyle dediler:'
  grc-BRENT: Καὶ παρεγένοντο πρὸς τοὺς υἱοὺς Ῥουβὴν, καὶ πρὸς τοὺς υἱοὺς Γὰδ, καὶ
    πρὸς τοὺς ἡμίσεις φυλῆς Μανασσῆ εἰς γῆν Γαλαάδ· καὶ ἐλάλησαν πρὸς αὐτοὺς, λέγοντες,
  ind-AYT: Setelah mereka sampai kepada keturunan Ruben, kepada keturunan Gad, dan
    kepada setengah suku Manasye, di tanah Gilead, mereka berkata kepada orang-orang
    itu, katanya,
  nya-nya: Atafika ku Giliyadi anawuza fuko la Rubeni, Gadi ndi theka lija la fuko
    la Manase kuti,
  hrv-hrv: 'I kad oni dođoše k sinovima Rubenovim, sinovima Gadovim i polovini plemena
    Manašeova u zemlju gileadsku, rekoše im:'
  mps-mps: Augwali te Gileatba sabolama, tama augwaligo te tiwai po te Rubenbolo me,
    te Gat me, Manase me badu, te hani bage selabolo te po wali,
  tpi-tpi: Ol i go kamap long Gileat na ol i tok olsem long ol Ruben na Gat na hap
    lain bilong Manase,
  dan-1931: 'og da de kom til Rubenitterne, Gaditterne og Manasses halve Stamme i
    Gilead, talte de således til dem:'
  vie-OVCB: 'Khi phái đoàn đến Ga-la-át, họ chất vấn người thuộc đại tộc Ru-bên, Gát,
    và nửa đại tộc Ma-na-se:'
  guj-2017: 'તેઓ ગિલ્યાદ દેશમાં રુબેનીઓ, ગાદીઓ અને મનાશ્શાના અર્ધકુળની પાસે આવ્યા
    અને તેઓને કહ્યું:'
  pon-2006A: Re kohla nan wehin Kilead rehn kadaudok en Reupen, Kad, oh Palimesehn
    Manase,
  por-BRBSL: 'Eles vieram aos filhos de Rúben, e aos filhos de Gad, e à meia tribo
    de Manassés, à terra de Gileade, e falaram com eles, dizendo:'
  cth-cth: Hote kahrawikungnaw teh, Reuben catoun, Gad catoun, Manasseh catoun, tangawn
    ao teh Gilead ram totouh a pha awh.
  twi-twi: Na woduu Gilead asase so no, wɔka kyerɛɛ Rubenfo, Gadfo ne Manase abusuakuw
    fa no se,
  hlt-hlt: Te dongah Gilead kho la a kun uh vaengah Reuben ca rhoek, Gad ca rhoek,
    Manasseh koca rhakthuem te a voek uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɔtɛ Kɑdɑɑdi Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee kɔbɛ dikéè borɛ̀
    kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Egha me ghua Gileatɨn Distrighɨn otivigha kamaghɨn Rubenɨn anabam ko Gatɨn
    anabam ko Manasen anabar me tuirazimningɨn mam batogha kamaghɨn me mɨgei,
  azb-azb: 'Onlar Gilead torpağına, Ruven övladlarının, Qad övladlarının və Menaşşe
    qəbiləsinin yarısının yanına gələrək belə dedi:'
  eng-DBY: And they came to the children of Reuben, and to the children of Gad, and
    to the half tribe of Manasseh, to the land of Gilead, and spoke with them, saying,
  hin-2017: वे गिलाद देश में रूबेनियों, गादियों, और मनश्शे के आधे गोत्रियों के पास
    जाकर कहने लगे,
  swp-swp: Abo se lagema Giliadi eai Reubena nanatunaeao, eo Gada nanatunaeao, eo
    Manasa boganaeao tupona aridi eai, se ribalau aridi eai, si ene.
  eng-YLT: And they come in unto the sons of Reuben, and unto the sons of Gad, and
    unto the half of the tribe of Manasseh, unto the land of Gilead, and speak with
    them, saying,
  eng-WYC-2017: The which came to the sons of Reuben, and of Gad, and to the half
    lineage of Manasseh, into the land of Gilead, and they said to them,
  eng-WMBB: They came to the children of Reuben, and to the children of Gad, and to
    the half-tribe of Manasseh, to the land of Gilead, and they spoke with them, saying,
  urd-GVH: जिलियाद में पहुँचकर उन्होंने मशरिक़ी क़बीलों से बात की।
  rug-rug: La si arini pa popoa Qileadi koari tie pa butubutu te Rubeni, Qadi, meke
    kukuruna Manase,
  gaz-gaz: 'Isaanis Giliʼaaditti gosa Ruubeen, gosa Gaadii fi walakkaa gosa Minaasee
    bira dhufanii akkana isaaniin jedhan:'
  fra-LSG: 'Ils se rendirent auprès des fils de Ruben, des fils de Gad et de la demi-tribu
    de Manassé, au pays de Galaad, et ils leur adressèrent la parole, en disant:'
  yal-yal: E yi siga Galadi yamanani Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna
    fɛma. E yi a fala e xa, e naxa,
  haw-1868: A hele aku la lakou i ka Reubena poe mamo, a me ka Gada, a me ka ohana
    hapa a Manase, i ka aina i Gileada, a kamailio pu me lakou, i aku la,
  arb-NAV: 'وَعِنْدَمَا وَصَلُوا إِلَى جِلْعَادَ قَالُوا لَهُمْ:'
  ewe-ewe: Esi woɖo Gilead la, wogblɔ na Ruben ƒe viwo kple Gad ƒe viwo kple Manase
    ƒe viwo ƒe afã bena,
  eng-LEE: 'And they came unto the children of Reuben, and to the children of Gad,
    and to the half tribe of Menasseh, unto the land of Gil''ad, and they spoke with
    them, saying:'
  asm-FB: 'পাছত তেওঁলোকে গিলিয়দ দেশত ৰূবেণ ও গাদৰ লোকসকল আৰু মনচিৰ আধা ফৈদৰ ওচৰলৈ
    গ’ল আৰু তেওঁলোকক এই কথা ক’লে:'
  sus-A: عٍ نَشَ سِفَ رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ سِنفٍ يِرٍ،
    فَلَدِ بْشِ مَ. قِنٍشَسِ نَشَ عَ قَلَ عٍ بّ،
  fra-SBL: 'Ils allèrent vers les fils de Ruben, les fils de Gad et la demi-tribu
    de Manassé, au pays de Galaad, et ils leur parlèrent ainsi :'
  hbo-hbo: וַיָּבֹ֜אוּ אֶל־בְּנֵי־רְאוּבֵ֧ן וְאֶל־בְּנֵי־גָ֛ד וְאֶל־חֲצִ֥י שֵֽׁבֶט־מְנַשֶּׁ֖ה
    אֶל־אֶ֣רֶץ הַגִּלְעָ֑ד וַיְדַבְּר֥וּ אִתָּ֖ם לֵאמֹֽר׃
  kik-kik: Rĩrĩa maathiire Gileadi, magĩthiĩ kũrĩ mũhĩrĩga wa Rubeni, na Gadi, na
    nuthu ya Manase, makĩmeera atĩrĩ,
  fra-NCL: 'S’étant rendus auprès des fils de Ruben, des fils de Gad et de la demi-tribu
    de Manassé, au pays de Galaad, ils leur parlèrent en disant :'
  cek-AK: Nihcae loe Reuben acaeng, Gad acaeng hoi ahap Manasseh acaengnawk ohhaih,
    Gilead prae ah caeh o moe, nihcae khaeah,
  cuk-cuk: 'Finees, degi, dule-dummagan-eba-nadmalad, Galaad-yarse-mosmargua, Rubén-waganga,
    Gad-waganga, degi, Manasés-wagan-negabaladga sogdapmalad:'
  uig-CYR: 'Булар әнди Гилеад зиминиға, Рубәнләр, Гадлар вә Манассәһ йерим қәбилисигә
    келип уларға: —'
  tel-2017: వారు గిలాదు ప్రాంతంలో ఉన్న రూబేను, గాదు, మనష్షే అర్థ గోత్రం వారితో ఇలా
    అన్నారు,
  hat-BSA: 'Yo te vin kote fis Ruben yo, kote fis Gad yo ak kote mwatye tribi Manassé
    a, nan peyi Galaad la. Yo te pale avèk yo e te di:'
  kos-kos: Elos tuku sun acn Gilead nu yurin mwet lun Reuben, Gad, ac Manasseh Kutulap,
  hbo-WLC: וַיָּבֹ֜אוּ אֶל־בְּנֵי־ רְאוּבֵ֧ן וְאֶל־בְּנֵי־גָ֛ד וְאֶל־חֲצִ֥י שֵֽׁבֶט־מְנַשֶּׁ֖ה
    אֶל־אֶ֣רֶץ הַגִּלְעָ֑ד וַיְדַבְּר֥וּ אִתָּ֖ם לֵאמֹֽר׃
  ibo-ibo: Mgbe ndị a rutere nʼala Gilead, ha kpọkọtara ụmụ Ruben, na ụmụ Gad, na
    ọkara ebo Manase gwa ha okwu sị,
  ory-ory: ତହୁଁ ସେମାନେ ଗିଲୀୟଦ ଦେଶରେ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ
    ବଂଶ ନିକଟକୁ ଆସି ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, ra tori chon ekewe ainangen Rupen me Kat pwal ewe esopun ainangen
    Manasa me lon Kiliat o üreniir,
  rop-rop: Wal det tenbala men brom det tenbala klen bin go langa Giliyad, en deibin
    dalim ola pipul brom det thribala klen, “Ola pipul blanga YAWEI bin jandim melabat
    blanga tok langa yumob. Wal melabat askim yumob, ‘Wotfo yumob bin dum det nogudbala
    ting langa God?’ Wen yumob bin meigim det teibul blanga ofring, yumob bin gibit
    bekboun langa YAWEI. Wal wotfo yumob nomo bulurrum im?
  ukr-1871: 'Прийшовши ж вони до Рубенїїв та Гадїїв та до півпоколїння Манассієвого
    в Галаад землю, промовили до них так:'
  deu-1951: 'Und diese kamen zu den Kindern Ruben, zu den Kindern Gad und zu dem halben
    Stamm Manasse in das Land Gilead, redeten mit ihnen und sprachen:'
  eng-JPS: 'And they came unto the children of Reuben, and to the children of Gad,
    and to the half-tribe of Manasseh, unto the land of Gilead, and they spoke with
    them, saying:'
  srp-1865: 'A oni doðoše k sinovima Ruvimovijem i sinovima Gadovijem i polovini plemena
    Manasijina u zemlju Galadsku, i rekoše im govoreæi:'
  lug-lug: Bwe bajja eri Abalewubeeni, n’Abagaadi, n’ekibiina kyonna ekya Manase mu
    nsi ya Gireyaadi ne babagamba nti,
  heb-heb: ויבאו אל בני ראובן ואל בני גד ואל חצי שבט מנשה אל ארץ הגלעד וידברו אתם
    לאמר׃
  ben-IRV: তাঁরা গিলিয়দ দেশে রূবেণ-সন্তানদের গাদ-সন্তানদের ও মনঃশির অর্ধেক বংশের
    কাছে গিয়ে তাদেরকে এই কথা বললেন,
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ, ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਕੋਲ ਗਿਲਆਦ ਨੂੰ ਜਾ ਕੇ
    ਉਹਨਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ।
  mya-JVB: ထိုမင်းတို့သည် ရုဗင် အမျိုး ၊ ဂဒ် အမျိုး ၊ မနာရှေ အမျိုး တဝက် ရှိရာ ဂိလဒ်
    ပြည် သို့ ရောက် ၍၊
  hmo-hmo: Idia be Rubena taudia bona Gado taudia, bona Manase iduhu kahana taudia
    dekenai idia ginidae, Gileada tano dekenai. Vadaeni idia hamaoroa, idia gwau,
  urd-urd: इसलिए वह बनी रूबिन और बनी जद्द और मनस्सी के आधे क़बीले के पास मुल्क जिल'आद
    में आये और उन से कहा कि,
  rus-SYN: 'И пришли они к сынам Рувимовым и к сынам Гадовым и к половине колена Манассиина
    в землю Галаад и говорили им и сказали:'
  bqc-SIM: 'Kɛ́ aa kà Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ dopi kĩ́i Galada
    bùsuu, aa ònɛ́:'
  tcz-CHONGTHU: Amaho chu Gilead gam ahunglhun phat un, Reuben chate le Gad chate
    chule Manasseh phung kehkhat hengah hitin aseijuve,
  mar-mar: तेव्हा गिलाद देशात रऊबेन वंश व गाद वंश व मनश्शेचा अर्धा वंश त्याच्याकडे
    येऊन त्यांनी येऊन असे सांगितले,
  qub-qub: 'Galaadman chayaycur Rubén, Gad, pullan caj Manasés trïbu runacunata niran:'
  hat-hat: 'Se konsa, mesye sa yo rive bò moun Woubenn yo, moun Gad yo ak mwatye moun
    Manase yo nan peyi Galarad, epi yo di yo:'
  eng-BSB: They went to the Reubenites, the Gadites, and the half-tribe of Manasseh
    in the land of Gilead and said to them,
  tod-tod: 'Ti liini Luɓɛn ná-bolodai ʋɔ bɛ, ta Gade ná-bolodai, ta Manasee ná-bolodai
    ɠilazuʋɛ, Galaade yooi zu, ti ɓɔɛni ti ʋɔ, ti ɠɛ ti ma:'
  eng-WEBPB: They came to the children of Reuben, and to the children of Gad, and
    to the half-tribe of Manasseh, to the land of Gilead, and they spoke with them,
    saying,
  kbq-kbq: Hanki Rubeni naga'ma, Gati naga'ma, ruga'a Manase naga'ma hu'za Gileati
    kumate'ma mani'nare e'za amanage hu'za eme zamasmi'naze,
  nhe-BL: 'Huan quema ajsitoj ipan tlali Galaad, quinilhuijque:'
  gub-BL: Oho Zireaz ywy rehe wà, Humen wanupe, Kaz wanupe, Manaxe kwarahy ihemaw
    kutyr har wanupe uze'eg pà wà. Uze'eg nezewe wà.
  eng-DRA: 'Who came to the children of Ruben, and of Gad, and the half tribe of Manasses,
    into the land of Galaad, and said to them:'
