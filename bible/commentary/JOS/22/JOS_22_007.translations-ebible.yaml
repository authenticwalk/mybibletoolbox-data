verse: JOS.022.007
translations:
  mal-C: '(മനശ്ശെയുടെ പകുതി ഗോത്രത്തിന് മോശ ബാശാനിൽ സ്ഥലം കൊടുത്തിരുന്നു; മറ്റേ പകുതിഗോത്രത്തിനു
    യോശുവ യോർദാന്റെ പടിഞ്ഞാറുവശത്ത് അവരുടെ സഹോദരങ്ങളോടുകൂടി സ്ഥലം കൊടുക്കുകയും ചെയ്തിരുന്നു.)
    യോശുവ അവരെ അനുഗ്രഹിച്ച് വീടുകളിലേക്കയച്ചപ്പോൾ ഇപ്രകാരം പറഞ്ഞു:'
  deu-TKW: Der einen Hälfte des Stammes Manasse hatte Mose in Basan Landbesitz angewiesen;
    der andern Hälfte aber hatte Josua bei ihren Volksgenossen auf der Westseite des
    Jordans Landbesitz angewiesen. Als nun Josua sie nach Hause entlassen und mit
    Segenswünschen verabschiedet hatte,
  lin-lin: Moyize apesaki na ndambo moko ya libota ya Manase, eteni ya mabele kati
    na Bashani ; mpe Jozue apesaki na ndambo mosusu ya libota ya Manase elongo na
    bandeko na bango, eteni ya mabele, na ngambo ya weste ya Yordani. Tango Jozue
    azongisaki bango na bandako na bango, apambolaki mpe bango.
  eng-LSV: And to the half-tribe of Manasseh Moses has given, in Bashan, and to its
    [other] half Joshua has given with their brothers beyond the Jordan westward;
    and also when Joshua has sent them away to their tents, then he blesses them,
  eng-GNV: 'Nowe vnto one halfe of the tribe of Manasseh Moses had giuen a possession
    in Bashan: and vnto the other halfe thereof gaue Ioshua among their brethren on
    this side Iorden Westwarde: therefore when Ioshua sent them away vnto their tents,
    and blessed them,'
  eng-WEBSTER: 'Now to the one half of the tribe of Manasseh Moses had given possession
    in Bashan: but to the other half of it gave Joshua among their brethren on this
    side of Jordan westward. And when Joshua sent them away also to their tents, then
    he blessed them,'
  nhw-BL: '@see-verse:JOS.022.006'
  swh-ONEN: (Kwa nusu ya kabila la Manase Mose alikuwa amewapa eneo katika Bashani
    na ile nusu nyingine ya hilo kabila Yoshua aliwapa eneo upande wa magharibi ya
    Yordani pamoja na ndugu zao). Yoshua alipowaaga waende zao nyumbani, aliwabariki,
  bba-bba: '@see-verse:JOS.022.006'
  eng-KJVCPB: 'Now to the one half of the tribe of Manasseh Moses had given possession
    in Bashan: but unto the other half thereof gave Joshua among their brethren on
    this side Jordan westward. And when Joshua sent them away also unto their tents,
    then he blessed them,'
  luo-luo: To ne nus mar dhood Manase, Musa nomiyogi piny mantiere Bashan, to nus
    machielo mar dhoodno, Joshua nomiyogi piny mantiere yo podho chiengʼ mar aora
    Jordan kaachiel gi owetene. Kane Joshua osegologi mondo gidog e miechgi, nogwedhogi
    kowacho niya,
  meu-meu: Manase iduhuna kahana be Mose ese edia tano e henidia Basan ai, a iduhu
    kahana be Iosua ese edia tano e henidia, Ioridane sinavaina lahara kahana ai,
    varavaradia badibadidiai. Bena Iosua ese e siaidia, edia noho gabudia baela, negana
    ai, ia ese e hanamodia,
  npi-ULB: मनश्शेको आधा कुललाई मोशाले बाशानमा नै उत्तराधिकार दिएका थिए, तर बाँकी आधा
    कुललाई तिनीहरूका दाजुभाइको छेउमा यर्दनको पश्‍चिमपट्टि दिए । यहोशूले तिनीहरूलाई
    आ-आफ्ना पालहरूमा पठाए; तिनले तिनीहरूलाई आशिष् दिए
  yor-yor: (Mose ti fi ilẹ̀ fún ìdajì ẹ̀yà Manase ní Baṣani, Joṣua sì ti fún ìdajì
    ẹ̀yà yòókù ní ilẹ̀ ní ìwọ̀-oòrùn Jordani, pẹ̀lú àwọn arákùnrin wọn). Joṣua súre
    fún wọn ó sì jẹ́ kí wọn máa lọ sí ilẹ̀ wọn,
  emp-NTPO: '@see-verse:JOS.022.006'
  ind-ind: Separuh suku Manasye sudah mendapat tanah dari Musa, di daerah Basan sebelah
    timur sungai Yordan. Separuh suku lainnya mendapat tanah di sebelah barat sungai
    Yordan bersama suku-suku Israel lainnya dari Yosua. Saat Yosua melepas mereka
    pulang dan memberkati mereka,
  pes-OPCB: '(موسی قبلاً در شرق رود اردن در باشان به نصف قبیلهٔ منسی زمین داده بود،
    و یوشع هم در غرب رود اردن به نصف دیگر آن قبیله، در میان قبایل دیگر، زمین بخشید.)
    در حالی که مردان جنگی عازم خانه‌های خود بودند، یوشع ایشان را برکت داده، گفت: «با
    ثروت بسیار، گله و رمه‌های بی‌شمار، طلا و نقره، مس و آهن، و پوشاک فراوان به خانه‌های
    خود بازگردید و این غنایم را با بستگان خود تقسیم نمایید.»'
  tgl-ULB: Ngayon sa kalahati ng lipi ni Manases, binigyan sila ni Moises ng isang
    pamana sa Bashan, pero sa isa pang kalahati, binigyan ni Josue ng isang pamana
    katabi ng kanilang mga kapatid na lalaki sa lupain sa kanluran ng Jordan. Pinabalik
    sila ni Josue sa kanilang mga tolda; pinagpala niya sila
  hui-hui: Bamba Mosesehanda Manase hameigini halu mende hearuhondo dindi podene Basana
    Iba Yodana peago domo ede ni ibiragohayagi wiaru mini. Ani minigo mani Yosuahanda
    dindi maru Iba Yodana peagonaga abene ni paliragohayagi wiaru Manase hameigini
    maru hearubi Isaraele hameigini maru hearubi tihondo mialu bini. Ani bialu agali
    uruni tini dindi Iba Yodana peagoha hama dai bilonaga Yosua ibugua Anduane Homogohanda
    ti mo turu halu biamogo bilonaga bi lalu howa
  mya-mya: '@see-verse:JOS.022.006'
  bod-N: མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ལ་མོ་ཤེས་དུས་སྔ་མོ་ནས་པཱ་ཤན་ཡུལ་དུ་ས་སྐལ་བགོས་ཟིན་པ་དང་།
    ཚོ་པ་ཕྱེད་ཀ་འདི་ལ་ཡོ་ཤུ་ཨ་ཡིས་ཡོར་དན་གཙང་པོའི་ནུབ་ཕྱོགས་སུ་ཁོ་ཚོའི་སྤུན་རྣམས་ལས་ས་སྐལ་བགོས་པའོ།
    །ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་རང་གི་གུར་ཏུ་མངགས་པའི་ཚེ་ཁོ་ཚོར་བྱིན་གྱིས་བརླབས་ནས་འདི་སྐད་དུ།
  sna-sna: (Rudzi rwehafu rwaManase, Mozisi akanga apa nyika yomuBhashani, uye imwe
    hafu yorudzi rwaManase yakapiwa nyika naJoshua kumavirazuva pamwe chete nehama
    dzavo.) Joshua akati avaendesa kumusha, akavaropafadza,
  spa-BLM: A la mitad de la tribu de Manasés Moisés le había dado herencia en Basán,
    pero Josué le dio a la otra mitad entre sus hermanos al otro lado del Jordán,
    hacia el oeste. Además, cuando Josué los despidió a sus tiendas, los bendijo,
  cac-cac: '@see-verse:JOS.022.006'
  swh-ULB: Na kwa nusu ya kabila la Manase, Musa alikuwa amewapa urithi katika Bashani,
    lakini kwa nusu ya kabila hilo, Yoshua aliwapa urithi karibu na ndugu zao katika
    nchi magharibi mwa Yordani. Yoshua aliwaaga waende katika hema zao; aliwabarikia,
  bel-bel: Адной палавіне племя Манасіінага даў Майсей надзел у Васане, а другой палавіне
    яго даў Ісус надзел з братамі ягонымі па гэты бок Ярдана, на захад. І калі адпускаў
    іх Ісус у намёты іхнія і дабраславіў іх,
  deu-ELBBK: Und der einen Hälfte des Stammes Manasse hatte Mose in Basan ein Erbteil
    gegeben; aber seiner anderen Hälfte hatte Josua mit ihren Brüdern diesseits des
    Jordan, im Westen, ihr Erbteil gegeben. Und als Josua sie nach ihren Zelten entließ,
    da segnete er auch sie,
  mbb-OT: (Is ketengà he tribu ni Manase ne mibeǥayan ni Moises te tanà diyà te Bashan,
    ne is ketengà pa ne mibeǥayan ni Josue te tanà diyà te zapit te edsenlepan te
    Jordan duma te zuma pa he menge tribu). Hein ed-ulì en sikandan mibpenubtuvazan
    sikandan ni Josue
  mal-2015: മനശ്ശെയുടെ പാതിഗോത്രത്തിന്നു മോശെ ബാശാനിൽ അവകാശം കൊടുത്തിരുന്നു; മറ്റെ
    പാതിഗോത്രത്തിന്നു യോർദ്ദാന്നിക്കരെ പടിഞ്ഞാറു അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽ യോശുവ
    കൊടുത്തു; അവരെ അവരുടെ വീടുകളിലേക്കു അയച്ചപ്പോൾ
  rmc-rmc: Le jepaš kmeňoske Menaše diňa o Mojžiš o phuva andro Bašan a le avre jepaš
    kmeňoske diňa o Jozua o phuva lengre phralenca pro zapados le Jordanostar. O Jozua
    požehňinďa the len, a sar len mukľa te džal andre peskre stani,
  nlg-nlg: Ma Moses te vahea tua I Bashan paelva uluna na Tina Jordan na levuna nae
    mana Manaseh. Mana levuna na kema Joshua te vahera pala bokona na Tina Jorda.
    Mi tana bonate nira vetena tona, gaia te vautora ge bosa vanira.
  pes-OPV: و به نصف سبط منسی، موسی ملک درباشان داده بود، و به نصف دیگر، یوشع در این
    طرف اردن به سمت مغرب در میان برادران ایشان ملک داد. و هنگامی که یوشع ایشان را
    به خیمه های ایشان روانه می‌کرد، ایشان را برکت داد.
  ron-1924: Мойсе дэдусе уней жумэтэць дин семинция луй Манасе о моштенире ын Басан,
    ши Иосуа а дат челейлалте жумэтэць о моштенире лынгэ фраций лор, динкоаче де Йордан,
    ла апус.
  ben-OBCV: (মনঃশির অর্ধ বংশকে মোশি বাশন দেশে জমি দিয়েছিলেন ও তাদের অপর অর্ধ বংশকে
    যিহোশূয় জর্ডন নদীর পশ্চিমদিকে তাদের ইস্রায়েলী ভাইদের সঙ্গে উত্তরাধিকার দিয়েছিলেন)
    যখন যিহোশূয় তাদের ঘরে ফেরত পাঠালেন, তিনি তাদের আশীর্বাদ করলেন।
  som-som: Oo reer Manaseh badhkiis Muuse wuxuu dhaxal ka siiyey Baashaan dhexdeeda;
    laakiinse badhkii kale Yashuuca ayaa dal ka siiyey walaalahood dhexdooda meel
    Webi Urdun ka shishaysa oo xagga galbeed ka xigta. Oo weliba Yashuuca markuu iyagii
    iska diray, oo ay teendhooyinkoodii tageen, ayuu u duceeyey iyaga,
  lat-VUC: 'Dimidiæ autem tribui Manasse possessionem Moyses dederat in Basan: et
    idcirco mediæ, quæ superfuit, dedit Josue sortem inter ceteros fratres suos trans
    Jordanem ad occidentalem plagam. Cumque dimitteret eos in tabernacula sua, et
    benedixisset eis,'
  eng-ASVBT: Now to the one half-tribe of Manasseh Moses had given inheritance in
    Bashan; but unto the other half gave Joshua among their brethren beyond the Jordan
    westward. Moreover when Joshua sent them away unto their tents, he blessed them,
  ita-1885: '(Or Mosè avea data eredità alla metà della tribù di Manasse, in Basan;
    e Giosuè diede eredità all''altra metà co'' lor fratelli, di qua dal Giordano,
    verso Occidente.) Giosuè, oltre a ciò, rimandandoli alle loro stanze, e benedicendoli,
    disse loro:'
  eng-LXXUP: 'And to one half the tribe of Manasseh Moses gave a portion in the land
    of Bashan, and to the other half Joshua gave a portion with his brethren on the
    other side of Jordan westward: and when Joshua sent them away to their homes,
    then he blessed them.'
  eng-ULB: Now to one-half of the tribe of Manasseh Moses had given an inheritance
    in Bashan, but to the other half Joshua gave an inheritance beside their brothers
    in the land west of the Jordan. Joshua sent them away to their tents; he blessed
    them
  spa-VBL: Moisés había dado a la media tribu de Manasés la tierra de Basán, y a la
    otra mitad de la tribu Josué le había dado tierras al oeste del Jordán. Así que
    Josué los bendijo y los envió a casa.
  fra-_FOB: 'Or, Moïse avait donné à une moitié de la tribu de Manassé un héritage
    en Bassan, et Josué donna à l''autre moitié un héritage avec leurs frères, de
    ce côté-ci du Jourdain, vers l''Occident. Au reste, quand Josué les renvoya vers
    leurs tentes, il les bénit et leur dit:'
  mal-mal: മനശ്ശെയുടെ പാതിഗോത്രത്തിന് മോശെ ബാശാനിൽ അവകാശം കൊടുത്തിരുന്നു; മറ്റെ പാതിഗോത്രത്തിന്
    യോർദ്ദാനിക്കരെ പടിഞ്ഞാറ്, അവരുടെ സഹോദരന്മാരുടെ ഇടയിൽ, യോശുവ അവകാശം കൊടുത്തു; അവരെ
    അനുഗ്രഹിച്ച് അവരുടെ വീടുകളിലേക്ക് അയച്ചു.
  urd-GVR: Manassī ke ādhe qabīle ko Mūsā se Mulk-e-Basan meṅ zamīn mil gaī thī. Dūsre
    hisse ko Yashua se zamīn mil gaī thī, yānī Dariyā-e-Yardan ke maġhrib meṅ jahāṅ
    bāqī qabīle ābād hue the. Manassī ke mardoṅ ko ruḳhsat karte waqt Yashua ne unheṅ
    barkat de kar
  suz-BL: मनस्‍से आ उइक्‍थ थर कली मोसामी बाशानमी आंम रागी गेप्‍तु। तन्‍न अर्को उइक्‍थ
    थर कली यहोसुमी यर्दन आ पच्‍छिम गे मेको आन लोक्‍ब नु गेप्‍तु। मिनु यहोसुमी मेको
    आन कली आंम आंम खिंम सोइक्‍ची ना मेको आन कली आसीक गेप्‍तु।
  ita-1927: '(Or Mosè avea dato a una metà della tribù di Manasse una eredità in Basan,
    e Giosuè dette all’altra metà un’eredità tra i loro fratelli, di qua dal Giordano,
    a occidente). Quando Giosuè li rimando alle loro tende e li benedisse, disse loro
    ancora:'
  ckb-ckb: (پێشتر موسا لە باشان خاکی دابووە نیوە هۆزەکەی مەنەشە. یەشوعیش خاکی دابووە
    نیوەکەی دیکەی هۆزەکە لەگەڵ براکانیان لە بەری ڕۆژئاوای ڕووباری ئوردون.) هەروەها
    کە یەشوع ئەوانی ناردەوە بۆ لای نشینگەکانیان، داوای بەرەکەتی بۆ کردن و
  eng-BBE: Now to the one half of the tribe of Manasseh, Moses had given a heritage
    in Bashan; but to the other half, Joshua gave a heritage among their brothers
    on the west side of Jordan. Now when Joshua sent them away to their tents, he
    gave them his blessing,
  kan-OKCV: ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ ಮೋಶೆಯು ಬಾಷಾನಿನಲ್ಲಿ ಸೊತ್ತನ್ನು ಕೊಟ್ಟಿದ್ದನು. ಇದಲ್ಲದೆ
    ಅವರ ಅರ್ಧ ಗೋತ್ರಕ್ಕೆ ಯೆಹೋಶುವನು ಸಹ ಯೊರ್ದನ್ ನದಿ ಪಶ್ಚಿಮಕ್ಕೆ ಅವರ ಸಹೋದರರ ನಡುವೆ ಸೊತ್ತನ್ನು
    ಕೊಟ್ಟಿದ್ದನು. ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ಅವರನ್ನು ಅವರ ಗುಡಾರಗಳಿಗೆ ಕಳುಹಿಸುವಾಗ ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ
    ಅವರಿಗೆ,
  bbb-bbb: '@see-verse:JOS.022.006'
  tam-2017: 'மனாசேயின் பாதிக்கோத்திரத்திற்கு மோசே பாசானிலே பங்கு கொடுத்தான்; அதினுடைய
    மற்றப் பாதிக்கு, யோசுவா யோர்தான் நதிக்கு இந்தப் புறத்திலே மேற்கே அவர்களுடைய சகோதரர்களோடு
    பங்கு கொடுத்தான்; யோசுவா அவர்களை அவர்களுடைய கூடாரங்களுக்கு அனுப்பிவிடுகிறபோது,
    அவர்களை ஆசீர்வதித்து:'
  spa-RV-1909: 'También á la media tribu de Manasés había dado Moisés posesión en
    Basán; mas á la otra media dió Josué heredad entre sus hermanos de estotra parte
    del Jordán al occidente: y también á éstos envió Josué á sus tiendas, después
    de haberlos bendecido.'
  ron-BTF: Și jumătății din tribul lui Manase, Moise îi dăduse moștenire în Basan;
    dar celeilalte jumătăți, Iosua îi dăduse moștenire între frații lor, dincoace
    de Iordan, spre vest. Și Iosua, când le-a dat drumul la corturile lor, i-a și
    binecuvântat,
  eng-WEBP: Now to the one half-tribe of Manasseh Moses had given inheritance in Bashan;
    but Joshua gave to the other half among their brothers beyond the Jordan westward.
    Moreover when Joshua sent them away to their tents, he blessed them,
  eng-FBV: Moses had given to the half-tribe of Manasseh the land of Bashan, and to
    the other half of the tribe Joshua had given land west of the Jordan. Joshua blessed
    them and sent them home.
  nld-1939: Aan de ene helft van de stam van Manasse had Moses in Basjan land gegeven,
    aan de andere helft had Josuë hetzelfde gedaan ten westen van de Jordaan, evenals
    aan hun broeders. Maar toen Josuë hen met zijn zegen naar hun tenten liet gaan,
  nch-BL: '@see-verse:JOS.022.006'
