  tbz-SIM: 'Mɔyiisi do duɔ́mmu Mɑnɑnsee kɔbɛ dikéè bɛ kó kɛtenkɛ̀ Bɑsɑ̃ɑ̃ miɛkɛ. Kɛ̀
    Sosuwee duɔ́ mMɑnɑnsee kɔbɛ dikéè sɔnni bɛ tenkɛ̀ bɛ tebìí cuokɛ̀, Suditɛ̃ɛ̃ dɛ
    ììkɛ̀ bíɛ́kɛ̀. Kɛ̀ Sosuwee bɛ̀ pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀ nkɛ́duɔ́ nkɛ̀ bɛ̀ bo kò.
    Kòo bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: (Moses fomɨra Basanɨn Distrighɨn aven itir nguazim isa Manasen anabamɨn
    akuar mamɨn adarazigh anɨngi, a Jordanɨn Fanemɨn aruem anadi naghɨn iti. Ezɨ Josua
    aruem uaghiri naghɨn Jordanɨn Fanemɨn nguazir maba isa Manasen anabamɨn akuar
    igharazim ganɨngi.) Egha Josua me mɨgeima, Jordanɨn Fanemɨn vongɨn mangamin gumazamiziba
    uamategh uan nguibabar mangasava amima, Josua, God deragh me damuasa Godɨn azaragha,
  azb-azb: Musa Başanda Menaşşe qəbiləsinin yarısına irs torpağı vermişdi. Yeşua isə
    İordan çayının qərb tərəfində bu qəbilənin o biri yarısına soydaşları arasında
    irs torpağı verdi. Yeşua onları çadırlarına göndərən zaman xeyir-dua verdi.
  eng-DBY: And to half the tribe of Manasseh Moses had given [inheritance] in Bashan,
    and to the other half thereof had Joshua given among their brethren on this side
    the Jordan westward. And when Joshua sent them away to their tents, he blessed
    them also,
  hin-2017: मनश्शे के आधे गोत्रियों को मूसा ने बाशान में भाग दिया था; परन्तु दूसरे
    आधे गोत्र को यहोशू ने उनके भाइयों के बीच यरदन के पश्चिम की ओर भाग दिया। उनको जब
    यहोशू ने विदा किया कि अपने-अपने डेरे को जाएँ,
  swp-swp: 'Manasa boganaeao tupona edi tano Mose Basana eai i mosedi: Manasa tupona
    esau edi tano Iosua i mosedi Ioridano teina teha eai, tupo lalasi eai, Iosua i
    hetamaridi hinage se lau edi numa ruru aridi eai, i aihelahuidi.'
  eng-YLT: And to the half of the tribe of Manasseh hath Moses given, in Bashan, and
    to its [other] half hath Joshua given with their brethren beyond the Jordan westward;
    and also when Joshua hath sent them away unto their tents, then he doth bless
    them,
  eng-WYC-2017: Soothly Moses had given pos-session in Bashan to the half lineage
    of Manasseh; and therefore to the half lineage that was left [over], Joshua gave
    part among their other brethren beyond Jordan, at the west coast thereof. And
    when Joshua let them go into their tabernacles, and had blessed them,
  eng-WMBB: Now to the one half-tribe of Manasseh Moses had given inheritance in Bashan;
    but Joshua gave to the other half amongst their brothers beyond the Jordan westward.
    Moreover when Joshua sent them away to their tents, he blessed them,
  urd-GVH: मनस्सी के आधे क़बीले को मूसा से मुल्के-बसन में ज़मीन मिल गई थी। दूसरे हिस्से
    को यशुअ से ज़मीन मिल गई थी, यानी दरियाए-यरदन के मग़रिब में जहाँ बाक़ी क़बीले आबाद
    हुए थे। मनस्सी के मर्दों को रुख़सत करते वक़्त यशुअ ने उन्हें बरकत देकर
  rug-rug: '@see-verse:JOS.022.006'
  gaz-gaz: Museen walakkaa gosa Minaaseetiif Baashaan keessaa lafa kennee ture; Iyyaasuun
    immoo walakkaa kaaniif Yordaanosiin gama lixaatti obboloota isaanii cinatti lafa
    kenne. Iyyaasuun yommuu gara mana isaaniitti isaan ergetti isaan eebbise;
  fra-LSG: Moïse avait donné à une moitié de la tribu de Manassé un héritage en Basan,
    et Josué donna à l’autre moitié un héritage auprès de ses frères en deçà du Jourdain,
    à l’occident. Lorsque Josué les renvoya vers leurs tentes, il les bénit,
  yal-yal: Musa bata yi kɛɛ bɔxɔn so Manase bɔnsɔnna fɔxɔ kedenna yii Basan yamanani.
    Yosuwe fan yi kɛɛ bɔxɔ gbɛtɛ so Manase bɔnsɔnna bode fɔxɔn yii Isirayila kaan
    bonne fɛma Yurudɛn sogegododen binni. Yosuwe to duba e xa, a yi e rasiga e konne
    yi.
  haw-1868: Ua haawi mai o Mose no kekahi ohana hapa o Manase i noho ana ma Basana;
    o kekahi ohana hapa hoi, haawi mai o Iosua no lakou, me ko lakou poe hoahanau,
    ma keia kapa o Ioredane ma ke komohana. Alaila, hoouna aku la oia ia lakou i ko
    lakou halelewa, a hoomaikai oia ia lakou.
  arb-NAV: وَكَانَ مُوسَى قَدْ وَهَبَ لِنِصْفِ سِبْطِ مَنَسَّى مِلْكاً فِي بَاشَانَ،
    أَمَّا نِصْفُهُ الآخَرُ فَقَدْ أَعْطَاهُمْ يَشُوعُ مِيرَاثاً مَعَ إِخْوَتِهِمْ
    غَرْبِيَّ نَهْرِ الأُرْدُنِّ. وَعِنْدَمَا أَطْلَقَهُمْ يَشُوعُ أَيْضاً إِلَى خِيَامِهِمْ
    بَارَكَهُمْ
  ewe-ewe: Mose tsɔ anyigba na Manase ƒe to afã la ɖe Basan, eye Yosua na anyigba
    to la ƒe afã la ɖe Yɔdan tɔsisi la ƒe ɣetoɖoƒekpa dzi kple wo nɔviŋutsuwo. Esi
    Yosua ɖo wo ɖe aƒe me la, edo mɔ wo kple yayranya siawo
  eng-LEE: Now to the one half of the tribe of Menasseh Moses had given possession
    in Bashan; but unto the other half thereof gave Joshua with their brethren on
    this side of the Jordan westward; and when Joshua sent them also away unto their
    tents, he blessed them;
  asm-FB: মোচিয়ে মনচিৰ আধা ফৈদক বাচানত দিছিল; কিন্তু তাৰ আন আধা ফৈদক যিহোচূৱাই যৰ্দ্দনৰ
    পশ্চিম পাৰে নিজ ভাইসকলৰ লগত উত্তৰাধিকাৰ দিছিল আৰু নিজ নিজ তম্বুলৈ বিদায় দিয়া
    সময়ত, যিহোচূৱাই তেওঁলোকক আশীৰ্ব্বাদ দিলে,
  sus-A: عَننَبِ مُنسَ نُ بَرَ كّ سٌ مَنَسِ بْنسْي سّيتِ كٍرٍن يِ رَ بَسَن. يٌسُوٍ
    قَن نَشَ كّ سٌ يِ سّيتِ بٌورٍ يِ رَ عٍ نفَشَكٍرٍنيِيٍ قّ مَ يُرُدّن سٌفٍفٌرٌدٍ.
    يٌسُوٍ تٌ نُ عٍ رَ سِفَمَ عٍ شْنيِ، عَ نَشَ دُبَ عٍ بّ.
  fra-SBL: Moïse avait donné à l'une des demi-tribus de Manassé un héritage en Basan ;
    mais Josué donna à l'autre moitié un héritage parmi leurs frères, au-delà du Jourdain,
    vers l'occident. Lorsque Josué les renvoya dans leurs tentes, il les bénit,
  hbo-hbo: וְלַחֲצִ֣י ׀ שֵׁ֣בֶט הַֽמְנַשֶּׁ֗ה נָתַ֣ן מֹשֶׁה֮ בַּבָּשָׁן֒ וּלְחֶצְיֹ֗ו
    נָתַ֤ן יְהֹושֻׁ֙עַ֙ עִם־אֲחֵיהֶ֔ם *מֵעֵבֶר (בְּעֵ֥בֶר) הַיַּרְדֵּ֖ן יָ֑מָּה וְ֠גַם
    כִּ֣י שִׁלְּחָ֧ם יְהֹושֻׁ֛עַ אֶל־אָהֳלֵיהֶ֖ם וַיְבָרֲכֵֽם׃
  kik-kik: (Musa nĩaheete nuthu ĩmwe ya mũhĩrĩga wa Manase gĩthaka kũu Bashani, nayo
    nuthu ĩyo ĩngĩ ya mũhĩrĩga ũcio Joshua akĩmĩhe gĩthaka mwena wa ithũĩro wa Rũũĩ
    rwa Jorodani hamwe na ariũ a ithe wao.) Rĩrĩa Joshua aameerire mainũke-rĩ, nĩamarathimire,
  fra-NCL: Moïse avait donné à une moitié de la tribu de Manassé un territoire en
    Basan, et Josué donna à l’autre moitié un territoire parmi ses frères en deçà
    du Jourdain, à l’occident. En les renvoyant vers leurs tentes, Josué les bénit,
  cek-AK: Ahap Manasseh acaeng hanah, Mosi mah Bashan prae to paek boeh; Joshua mah
    kalah ahap acaeng han doeh angmah ih nawkamyanawk salakah Jordan niduem bang ih
    prae to paek; Joshua mah nihcae to angmacae im ah patoeh naah, nihcae to tahamhoihaih
    paek.
  cuk-cuk: Moisés, Manasés-e-wagan-negabaladga bato Basán-yargi napamar uksagusad.
    Manasés-wagan-negabalad-baidgardi, Josué, Jordán-diwar-dad-argwanedsik, bia bur
    bule Israel-dulemar mergu-bukusa, agi ega yar uksamogad. Josué, Manasés-wagan-negabalad
    Basán-yargi napaneg-nikusmaladgi ise-nued-binsasad-sorbali, e-neg-e-negse barmisad.
  uig-CYR: Манассәһ йерим қәбилисигә болса Муса уларға Башанни мирас қилип бәргән
    еди; йәнә бир йерим қәбилигә Йәшуа Иордан дәриясиниң бу қети, йәни ғәрип тәрипидә
    уларниң қериндашлириниң арисида мирас бәрди. Йәшуа уларни өз чедирлириға қайтиш
    йолиға салған вақтида, у уларғиму бәхит-бәрикәт тиләп,
  tel-2017: మోషే బాషానులో మనష్షే అర్థగోత్రానికీ యెహోషువ పడమరగా యొర్దాను ఇవతల వారి
    సోదరుల్లో మిగిలిన అర్థగోత్రానికీ స్వాస్థ్యం ఇచ్చారు. యెహోషువ వారి నివాసాలకు వారిని
    పంపినప్పుడు అతడు వారిని దీవించి వారితో ఇలా అన్నాడు,
  hat-BSA: Alò, a mwatye tribi sila ki te pou Manassé a, Moïse te ba yo yon posesyon
    nan Basan; men a lòt la, Josué te ba yo yon posesyon pami frè yo nan lwès lòtbò
    Jourdain an. Konsa, lè Josué te voye yo ale nan tant yo, li te beni yo,
  kos-kos: Nu sin tafun sruf lal Manasseh, Moses el sang ipin acn se lalos in acn
    Bashan, ac nu sin tafu sruf sac Joshua el sang ipin acn se layen roto in Infacl
    Jordan, inmasrlon mwet Israel wialos. Ke Joshua el supwalosla nu yen selos ah,
    el akinsewowoyalosla meet
  hbo-WLC: וְלַחֲצִ֣י ׀ שֵׁ֣בֶט הַֽמְנַשֶּׁ֗ה נָתַ֣ן מֹשֶׁה֮ בַּבָּשָׁן֒ וּלְחֶצְי֗וֹ
    נָתַ֤ן יְהוֹשֻׁ֙עַ֙ עִם־אֲחֵיהֶ֔ם מעבר הַיַּרְדֵּ֖ן יָ֑מָּה וְ֠גַם כִּ֣י שִׁלְּחָ֧ם
    יְהוֹשֻׁ֛עַ אֶל־אָהֳלֵיהֶ֖ם וַיְבָרֲכֵֽם׃
  ibo-ibo: Ọkara ebo Manase ka Mosis nyere ihe nketa nke ha nʼime ala Bashan, ma ọkara
    ebo Manase nke ọzọ nwetara ihe nketa nke ha nʼakụkụ ọdịda anyanwụ osimiri Jọdan.
    Mgbe Joshua na-ezilaga ha nʼụlọ ha, ọ gọziri ha, gwa ha okwu sị,
  ory-ory: ମୋଶା ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶକୁ ବାଶନରେ ଅଧିକାର ଦେଇଥିଲେ; ମାତ୍ର ଅନ୍ୟ ଅର୍ଦ୍ଧ ବଂଶକୁ
    ଯିହୋଶୂୟ ଯର୍ଦ୍ଦନର ପଶ୍ଚିମ ପାରିରେ ସେମାନଙ୍କ ଭ୍ରାତୃଗଣ ମଧ୍ୟରେ ଅଧିକାର ଦେଲେ। ଆହୁରି ସେମାନଙ୍କୁ
    ଆପଣା ଆପଣା ତମ୍ବୁକୁ ବିଦାୟ କରିବା ସମୟରେ ଯିହୋଶୂୟ ଆଶୀର୍ବାଦ କରି ସେମାନଙ୍କୁ କହିଲେ,
  chk-chk: Moses a fen ngeni ewe esopun ainangen Manasa fanüer me lon Pasan. Nge Josua
    a ngeni pwal ewe esopun ainangen Manasa fanüer me ünükün fanüen pwir me lon ewe
    fanü lotoun ewe chanpupu Jortan. Iwe, lupwen Josua a tinirela ngeni lenier o afeiöchüür,
  rop-rop: '@see-verse:JOS.022.006'
  ukr-1871: Одному півпоколїнню Манассієвому дав Мойсей удїл в Базанї; другому ж полуколїнню
    дав Йозуа удїл між їх земляками на західньому боцї Йорданї. І як відпускав їх
    Йозуа додому і прощавсь із ними з благословеннєм,
  deu-1951: Aber dem halben Stamme Manasse hatte Mose ein Erbteil gegeben in Basan;
    der andern Hälfte gab Josua ein Erbteil unter ihren Brüdern diesseits des Jordan,
    gegen den Westen.
  eng-JPS: Now to the one half-tribe of Manasseh Moses had given inheritance in Bashan;
    but unto the other half gave Joshua among their brethren beyond the Jordan westward.
    Moreover when Joshua sent them away unto their tents, he blessed them,
  srp-1865: A polovini plemena Manasijina bješe dao Mojsije našljedstvo u Vasanu,
    a drugoj polovini dade Isus s braæom njihovom s ovu stranu Jordana k zapadu. I
    otpuštajuæi ih Isus u šatore njihove blagoslovi ih,
  lug-lug: Ekitundu ekimu eky’ekika kya Manase, Musa yali akigabidde ettaka mu Basani,
    n’ekitundu ekirala eky’ekika kya Manase ne baganda baabwe, Yoswa n’akiwa ettaka
    ku luuyi olw’ebugwanjuba bwa Yoludaani. Yoswa n’abawa omukisa n’abasiibula baddeyo
    ewaabwe.
  heb-heb: ולחצי שבט המנשה נתן משה בבשן ולחציו נתן יהושע עם אחיהם מעבר הירדן ימה וגם
    כי שלחם יהושע אל אהליהם ויברכם׃
  ben-IRV: মোশি মনঃশির অর্ধেক বংশকে বাশনে অধিকার দিয়েছিলেন এবং যিহোশূয় তার অন্য
    অর্ধেক বংশকে যর্দ্দনের পশ্চিম পারে তাদের ভাইদের মধ্যে অধিকার দিয়েছিলেন। আর তাদের
    তাঁবুতে বিদায় করার দিনের যিহোশূয় তাদেরকে আশীর্বাদ করলেন,
  pan-pan: ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਮੂਸਾ ਨੇ ਬਾਸ਼ਾਨ ਵਿੱਚ ਮਿਲਖ਼ ਦਿੱਤੀ ਅਤੇ ਉਸ ਦੇ ਦੂਜੇ ਅੱਧ
    ਨੂੰ ਯਹੋਸ਼ੁਆ ਨੇ ਉਸ ਦੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਯਰਦਨ ਪਾਰ ਪੱਛਮ ਵੱਲ ਮਿਲਖ਼ ਦਿੱਤੀ ਤਾਂ ਫਿਰ ਜਦ ਯਹੋਸ਼ੁਆ
    ਨੇ ਉਹਨਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਤੰਬੂਆਂ ਨੂੰ ਭੇਜਿਆ ਤਾਂ ਉਹਨਾਂ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ।
  mya-JVB: မနာရှေ အမျိုး တဝက် အား မောရှေ သည် ဗာရှန် ပြည်၌ မြေကိုပေး နှင့်ပြီ။ အမျိုးတဝက်
    အား ယောရှု သည် ယော်ဒန် မြစ်အနောက် ဘက် ၌ သူ တို့ညီအစ်ကို များနှင့်အတူ မြေကိုပေး
    ၏။
  hmo-hmo: Manase iduhu kahana taudia dekenai be Mose ese Basana tano ia henia, to
    Manase ena iduhu ma kahana taudia dekenai Iosua ese edia tano ia henia, Ioridane
    Sinavai ena dina diho kahanai, edia varavara taudia danu. Vadaeni Rubena, Gado,
    bona Manase iduhu kahana taudia ia siaia lao neganai Iosua ese idia ia hanamoa,
    ia gwau,
  urd-urd: मनस्सी के आधे क़बीले को तो मूसा ने बसन में मीरास दी, थी लेकिन उस के दूसरे
    आधे को यशु'अ ने उनके भाईयों के बीच यरदन के इस पार पश्चिम की तरफ़ हिस्सा दिया;
    और जब यशू'अ ने उनको रुख़्सत किया की अपने अपने ख़ेमे को जाएँ, तो उनको भी बरकत देकर।
  rus-SYN: Одной половине колена Манассиина дал Моисей удел в Васане, а другой половине
    его дал Иисус удел с братьями его по эту сторону Иордана к западу. И когда отпускал
    их Иисус в шатры их и благословил их,
  bqc-SIM: Mↄizi Basana bùsu saalo kpà Manase buiↄ lɛɛ dowa yãa kↄ̀, ↄ̃ Yozuee
    bùsu kpà an gbɛ̃́ pↄ́ gↄ̃̀ↄwa Yuudɛ̃ bɛ'aɛ oi ń ń gbɛ̃́ Isaili bui kĩniↄ.
    Kɛ́ Yozuee samaa'ònɛ́,
  tcz-CHONGTHU: Manasseh phung akehkhat chu Bashan gamsunga Mose’n achandiu gam anapehsa
    ahin, Manasseh phungkeh khatma chu Joshua’n Jordan vadung gal nilhumlam, asopiteo
    dangho lah a chenmun anapeh ahiye. Amaho chu Joshua’n ainlammuva asoldoh phatnin
    abonchaovin phatthei abohsoh keijin ahi;
  mar-mar: मनश्शेच्या अर्ध्या वंशाला मोशेने बाशानात वतन दिले होते परंतु त्याच्या दुसऱ्या
    अर्ध्या वंशाला यहोशवाने त्यांच्या भावांमध्ये पश्चिमेस यार्देनेच्या पश्चिमेला दिले
    होते; आणखी जेव्हा यहोशवाने त्यांना त्यांच्या तंबूकडे जायला निरोप दिला, आणि त्यांना
    आशीर्वाद दिला.
  qub-qub: Jordán mayuta manaraj päsarmi pullan Manasés trïbuta Moisesga Basancho
    chacrata ricachiran. Manasés trïbu pullan cajtanami Jordán mayuta päsarcur Josué
    chacrata ricachiran waquin caj Israelcunatawan iwal. Chacrata Moisés raquipashan
    caj pullan Manasés trïbuta bindisyunta goycur Josuëga wasinman cuticuptin
  hat-hat: Moyiz te pran peyi Bazan an, li te bay mwatye nan branch fanmi Manase a.
    Jozye menm te bay lòt mwatye branch fanmi an yon pòsyon tè nan peyi ki sou bò
    solèy kouche larivyè Jouden an ansanm ak lòt branch fanmi pèp la. Lè Jozye t'ap
    voye premye mwatye moun Manase yo ale lakay yo, lè li fin beni yo,
  eng-BSB: (To the half-tribe of Manasseh Moses had given land in Bashan, and to the
    other half Joshua gave land on the west side of the Jordan among their brothers.)
    When Joshua sent them to their homes he blessed them,
  tod-tod: Moize zou veeni Manasee ná-bolodai ɠilazuʋɛ ya ga nɔnɔ, Ɓasan yooi zu.
    Zɔɔma lukpɛgi nɔnɔ ma yooi zɔlɔɔni Zuludɛn folo liizu ʋelei, ti zei ná ta ti-ɠɛɛleaiti.
    Siɛgi zu Zozuwe ti ʋilɛni da, ga ti li ta-zeɠe ɠotaiti bu, é tuya looni ti ʋɛ,
  eng-WEBPB: Now to the one half-tribe of Manasseh Moses had given inheritance in
    Bashan; but Joshua gave to the other half amongst their brothers beyond the Jordan
    westward. Moreover when Joshua sent them away to their tents, he blessed them,
  kbq-kbq: Hanki amu'nompinti'ma refkoma haza ruga'a Manase nagara Mosese'a Basani
    kazigati mago mopa ko zami'ne. Hanki Manase naga'ma amu'nompinti'ma refkoma hu'naza
    nagara Israeli vahe'mo'za'ma Jodani timofo zage fre kaziga mopama erinafinti Josua'a
    mopa zami'ne. Anama huteno'a Josua'a asomu ke huzamanteteno huzamantege'za seli
    nonkuma zamirega nevzageno,
  nhe-BL: '@see-verse:JOS.022.006'
  gub-BL: Moizez omono Màxà ywy pehegwer Manaxe izuapyapyr wapehegwer wanupe a'e.
    A'e ywy upyta kwarahy ihemaw kutyr Zotàw yrykaw ikupe kutyr. Omono ywy kwarahy
    heixe haw kutyr har inugwer Manaxe ipehegwer wanupe. A'e ywy upyta amogwer Izaew
    ta'yr izuapyapyr waiwy huwake. Wamuhem kar mehe omono uze'egatu wanehe.
  eng-DRA: 'Now to half the tribe of Manasses, Moses had given a possession in Basan:
    and therefore to the half that remained, Josue gave a lot among the rest of their
    brethren beyond the Jordan to the west. And when he sent them away to their dwellings
    and had blessed them,'
