    өткүзүш нийити биздин нери болғай!».
  tel-2017: మన దేవుడైన యెహోవా ప్రత్యక్షపు గుడారం ఎదురుగా ఉన్న ఆయన బలిపీఠం తప్ప దహనబలులకు
    గానీ నైవేద్యాలకు గానీ బలులకు గానీ వేరొక బలిపీఠాన్ని కట్టి, ఈ రోజు యెహోవాను అనుసరించకుండా
    తొలగిపోయి ఆయన మీద తిరగబడడం మాకు దూరమవుతుంది గాక.”
  hat-BSA: Lwen de nou ke nou ta fè rebèl kont SENYÈ a pou vin detounen pa swiv SENYÈ
    a jodi a, pou nou ta bati yon lotèl ofrann brile, oswa ofrann sereyal, oswa sakrifis,
    ot ke lotèl ki pou SENYÈ a, Bondye nou an, ki devan tabènak pa Li a!”
  kos-kos: Wangin in nunak lasr kut in lain LEUM GOD, ku forla lukel misenge ke kut
    musaeak loang se nu ke mwe kisa firir, ku mwe kisa wheat, ku kutena kain in kisa.
    Kut tia lungse musaela kutena loang sayen loang lun LEUM GOD lasr su oan ye mutun
    Lohm Nuknuk Mutal sel.”
  hbo-WLC: חָלִילָה֩ לָּ֨נוּ מִמֶּ֜נּוּ לִמְרֹ֣ד בַּֽיהוָ֗ה וְלָשׁ֤וּב הַיּוֹם֙ מֵאַחֲרֵ֣י
    יְהוָ֔ה לִבְנ֣וֹת מִזְבֵּ֔חַ לְעֹלָ֖ה לְמִנְחָ֣ה וּלְזָ֑בַח מִלְּבַ֗ד מִזְבַּח֙
    יְהוָ֣ה אֱלֹהֵ֔ינוּ אֲשֶׁ֖ר לִפְנֵ֥י מִשְׁכָּנֽוֹ׃ פ
  ibo-ibo: “Anyị agaghị enupu isi nʼebe Onyenwe anyị nọ; anyị agaghị esitekwa nʼiso
    Onyenwe anyị Chineke wezuga onwe anyị, site nʼiwuru onwe anyị ebe ịchụ aja nke
    aja nsure ọkụ, na aja mkpụrụ ọka maọbụ ụdị aja ọzọ dị iche iche. Ebe ịchụ aja
    anyị maara bụ ebe ịchụ aja Onyenwe anyị Chineke anyị, nke guzo nʼihu ụlọ nzute
    ya.”
  ory-ory: ଆମ୍ଭେମାନେ ଯେ ହୋମ କି ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ବଳିଦାନ ନିମନ୍ତେ ଆମ୍ଭମାନଙ୍କ ସଦାପ୍ରଭୁ
    ପରମେଶ୍ୱରଙ୍କ ଆବାସ-ସମ୍ମୁଖସ୍ଥିତ ତାହାଙ୍କ ଯଜ୍ଞବେଦି ଛଡ଼ା ଅନ୍ୟ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ସଦାପ୍ରଭୁଙ୍କର
    ବିଦ୍ରୋହୀ ହେବୁ, କି ଆଜି ସଦାପ୍ରଭୁଙ୍କ ଅନୁସରଣରୁ ବିମୁଖ ହେବୁ, ଏହା ଦୂରେ ଥାଉ।”
  chk-chk: Äm aisap fokun ekieki ei sokun, pwe aipwe ü ngeni ewe Samol mi Lapalap
    o tok seni ikenai ren äm senätä eu rongen asor fän iten asoren kek, asoren mongö
    me sokun asor lükün än ewe Samol mi Lapalap äm we Kot rongen asor mi nom mwen
    imwan imwenfel.”
  rop-rop: “Wal melabat dalim yumob. Melabat kaan gibit bekboun langa YAWEI en tenawei
    brom im. Melabat kaan bildimap eni teibul blanga abum sekrifais serramoni o blanga
    gibit det sid daga ofring o det ofring gulum feloship ofring en libum det wei
    blanga YAWEI. Melabat kaan bildimap eni teibul blanga deigim pleis blanga det
    teibul deya langa det Seikridwan Tent blanga im.” Lagijat na det thribala klen
    bin tok langa Finiyas en detlot najalot tenbala men.
  ukr-1871: Нехай сього не буде в нас до віку, щоб ми проти Господа ставали опором,
    чи то відвертались тепер від Господа, будуючи окремо жертівника про всепалення,
    хлїбові жертви та заколювання, окрім того жертівника, Господа, Бога нашого, що
    стоїть перед його храминою!
  deu-1951: Das sei ferne von uns, daß wir uns gegen den HERRN auflehnen, daß wir
    uns heute von der Nachfolge des HERRN abwenden und einen Altar bauen für Brandopfer,
    für Speisopfer und für Schlachtopfer, außer dem Altar des HERRN, unsres Gottes,
    der vor seiner Wohnung steht!»
  eng-JPS: Far be it from us that we should rebel against the LORD, and turn away
    this day from following the LORD, to build an altar for burnt-offering, for meal-offering,
    or for sacrifice, besides the altar of the LORD our God that is before His tabernacle.'
  srp-1865: Ne daj Bože da se odmeæemo Gospodu i da se danas odvraæamo od Gospoda
    naèinivši oltar za žrtvu paljenicu, za dar ili za prinos, mimo oltar Gospoda Boga
    našega, koji je pred šatorom njegovijem.
  lug-lug: Kikafuuwe ffe okujeemera Mukama era n’okumuvaako leero ne tutamugoberera
    nga tuzimba ekyoto eky’ebiweebwayo ebyokebwa, oba ebiweebwayo eby’empeke, oba
    ssaddaaka, ekitali kyoto kya Mukama Katonda waffe ekiri mu maaso ga Ssanduuko
    y’Endagaano ye!”
  heb-heb: חלילה לנו ממנו למרד ביהוה ולשוב היום מאחרי יהוה לבנות מזבח לעלה למנחה ולזבח
    מלבד מזבח יהוה אלהינו אשר לפני משכנו׃
  ben-IRV: আমরা যে হোমের, ভক্ষ্য নৈবেদ্যের কিম্বা বলিদানের জন্য আমাদের ঈশ্বর সদাপ্রভুর
    সমাগম তাঁবুর সামনে অবস্থিত তাঁর যজ্ঞবেদি ছাড়া অন্য যজ্ঞবেদি তৈরী করার মাধ্যমে
    সদাপ্রভুর বিদ্রোহী হব, বা আমরা যে সদাপ্রভুকে অনুসরণ করার থেকে আজ ফিরে যাব, তা
    দূরে থাকুক।”
  pan-pan: ਇਹ ਸਾਥੋਂ ਦੂਰ ਹੋਵੇ ਜੇ ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਆਕੀ ਹੋ ਕੇ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ
    ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਤੋਂ ਮੁੜ ਜਾਈਏ ਅਤੇ ਇੱਕ ਜਗਵੇਦੀ ਹੋਮ ਦੀਆਂ ਅਤੇ ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਲਈ ਅਤੇ
    ਬਲੀਆਂ ਲਈ ਬਣਾ ਲਈਏ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਜਗਵੇਦੀ ਤੋਂ ਬਿਨ੍ਹਾਂ ਜਿਹੜੀ ਉਸ ਦੇ ਡੇਰੇ ਦੇ
    ਸਾਹਮਣੇ ਹੈ।
  mya-JVB: တဲ တော်ရှေ့ ၌ရှိသော ငါ တို့ဘုရား သခင်ထာဝရဘုရား ၏ယဇ်ပလ္လင် တော်မှတပါး အခြားသောယဇ်
    ပလ္လင်ကို တည် ၍ မီးရှို့ ရာယဇ်အစရှိသော ယဇ်မျိုး၊ ဘောဇဉ်ပူဇော် သက္ကာမျိုးကို ပြုသဖြင့်၊
    ထာဝရဘုရား ကို ပုန်ကန် ၍ နောက် တော်သို့မလိုက် လွှဲ သွားခြင်းအမှုသည် ငါ တို့နှင့်
    ဝေး ပါစေသောဟု ပြန်ပြောကြ၏။
  hmo-hmo: “Ai ese Lohiabada do ai dagedage henia diba lasi momokani! Ai ese gabua
    bouboudia, o paraoa bouboudia, o kara dika totona bouboudia totona boubou patana
    ta ai karaia lasi momokani! Ai ese Lohiabada, aiemai Dirava ena boubou patana,
    iena Palai Dubu ena vairana dekenai ia gini noho gauna be do ai rakatania lasi,
    o haidaua lasi, momokani.”
  urd-urd: ख़ुदा न करे कि हम ख़ुदावन्द से बाग़ी हों और आज ख़ुदावन्द की पैरवी से फिर
    कर ख़ुदावन्द अपने ख़ुदा के मज़बह के सिवा जो उसके ख़ेमें के सामने है सोख़्तनी क़ुर्बानी
    और नज़्र की क़ुर्बानी और ज़बीहा के लिए कोई मज़बह बनाएँ।
  rus-SYN: Да не будет этого, чтобы восстать нам против Господа и отступить ныне от
    Господа, и соорудить жертвенник для всесожжения и для приношения хлебного и для
    жертв, кроме жертвенника Господа Бога нашего, который пред скиниею Его.
  bqc-SIM: Kai! Wá fↄ̃ gí Dii yãmai wà bↄ aà yã́ kpɛ gbã wà sa'okĩi pↄ́ wá
    sa'owà ń pↄ́wɛntio boo. Dii wá Lua gbagbakĩi ku gueio, pↄ́ pↄ́ kú aà kpɛ́
    kpɛɛlɛ bàasio.
  tcz-CHONGTHU: Itihchan hijongleh keihon Pakai doumah kabol louhel diu ahin, chujongleh
    Pakai i-Pathennu maicham ama houbuh maiya kitung tailouva keihon kacham chamuva
    pumgo thilto tona dingle lhosoh thilto tonading chule kilhaina ganthana dia maicham
    kasemmuva Pakai nunga kona kaki heimang louhel diu ahi” atiuvin ahi.
  mar-mar: आमचा देव परमेश्वर ह्याला होमार्पण, अन्नार्पण, किंवा यज्ञार्पण करण्यासाठी
    आमचा देव परमेश्वर याची त्याच्या निवासमंडपाच्यासमोर असलेल्या वेदीखेरीज दुसरी वेदी
    बांधून आम्ही परमेश्वराविरुद्ध बंड करण्याचे आणि प्रभूला अनुसरण्याचे सोडून देण्याचे
    आमच्या हातून कदापि न घडो.
  qub-qub: Nogacuna manami yarpächu juc altarta rurarpis Tayta Diospa contran jatariyta.
    Tayta Diospa altarnin Rispitädu Toldun ñaupancho mayna caycaptenga ¿imapänataj
    rupachina sacrifisyuta, chaqui micuy ofrendata y waquin sacrifisyuta rupachinäpaj
    juc-lächo altarta ruräman?»
  hat-hat: Nou pa janm fè lide leve kont Seyè a, ni vire do ba li. Nou pa bati yon
    lotèl jòdi a pou nou boule bèt nou yo, ni pou fè ofrann jaden nou yo, ni pou touye
    bèt nou ofri yo. Nou p'ap janm bati yon lòt lotèl ki pou ranplase lotèl Seyè a,
    Bondye nou an, ki kanpe devan kay kote l' rete a.
  eng-BSB: Far be it from us to rebel against the LORD and turn away from Him today
    by building an altar for burnt offerings, grain offerings, or sacrifices, other
    than the altar of the LORD our God, which stands before His tabernacle.”
  tod-tod: Naa maaɠooza gi ʋa, gi ʋa wuzeɠe Ɠɔoɠɔ GALAGI laalɔɠɔma, gi ʋa ʋoluave
    Ɠɔoɠɔ GALAGI ʋa za, gi ʋa zalaɠa ɠulazuʋɛ lo, gi ʋa ɗa gala zalaɠaiti kula ná,
    ta vebɛaniiti, ta zalaɠa ɠiligiti, gi ʋa ɓudɛ Ɠɔoɠɔ GALAGI, gá-ƓALAGI ná-zalaɠa
    ɠulazuʋɛ maazu, nii é seizuʋɛ ɠakalaʋɛ.»
  eng-WEBPB: “Far be it from us that we should rebel against the LORD, and turn away
    today from following the LORD, to build an altar for burnt offering, for meal
    offering, or for sacrifice, besides the LORD our God’s altar that is before his
    tabernacle!”
  kbq-kbq: Tagrama ama ana itama tro'ma hu'nonana, tevefi kre fanane hu ofa huge,
    witi ofa huge, ruzahu ruzahu ofama hu ita trora osu'none. Tagra e'inama hanuta,
    Ra Anumzamofona tamefi humita ke'a rutagregahune. Hagi Ra Anumzana tagri Anumzamofo
    itama seli mono nomofo avugama me'nea kresramna vu itamofo noma eri'nigure huta
    trora huonte'none.
  nhe-BL: “Ma ax quema timoilhuica para timohuejcatlalise tlen TOTECO. Ax quema timohuejcachihuase
    tlen ya, o tijchihuase se tlaixpamitl para tojuanti totlacajcahualis, niyon para
    tlacajcahualistli tlatlatili, niyon tlacajcahualistli tlen harina, niyon tlen
    onca. Pampa tijmatij san nopa tlaixpamitl tlen eltoc ipan iyoyon tiopa TOTECO
    Dios tlen mocahua tohuaya tiisraelitame quinamiqui para tlacajcahualistli.” Queja
    nopa quiijtojque.
  gub-BL: Na'urepureityk wer pixik kwaw Tuweharupi Wiko Ma'e rehe ure. Nurupytu'u
    kwaw hehe urezeruzar ire nehe. Nuruzapo kwaw ma'ea'yr hapy haw ma'e imono pà hehe.
    Noromono kwaw arozràn hehe. Nuruzuka kwaw ma'ea'yr hehe ure wà. Xo pitài ma'ea'yr
    hapy haw Tuweharupi Wiko Ma'e Zanezar henataromo har heta. Upyta tàpuzràn Tupàn
    pe imonokatu pyrer henataromo. Tupàn wiko a'e tàpuzràn pupe. Nuruzapo kwaw amo
    ma'ea'yr hapy haw.
  eng-DRA: God keep us from any such wickedness that we should revolt from the Lord,
    and leave off following his steps, by building an altar to offer holocausts, and
    sacrifices, and victims, beside the altar of the Lord our God, which is erected
    before his tabernacle.
