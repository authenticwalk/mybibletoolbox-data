verse: JOS.022.029
translations:
  mal-C: “ഞങ്ങൾ നമ്മുടെ ദൈവമായ യഹോവയുടെ സമാഗമകൂടാരത്തിന്റെ മുൻപിലുള്ള യാഗപീഠം ഒഴികെ
    ഹോമയാഗത്തിനോ ഭോജനയാഗത്തിനോ ഹനനയാഗത്തിനോ വേറൊരു യാഗപീഠം ഉണ്ടാക്കുകവഴി യഹോവയോടു
    മത്സരിക്കാനോ ഇന്ന് അവിടത്തെ വിട്ടുമാറാനോ ഞങ്ങൾക്ക് ഒരിക്കലും ഇടയാക്കാതിരിക്കട്ടെ.”
  deu-TKW: Ferne sei es von uns, daß wir uns gegen Jahwe empören und uns heute von
    Jahwe abwenden sollten, indem wir zum Zwecke von Brandopfern, Speisopfern und
    Schlachtopfern noch einen besonderen Altar errichten außer dem Altar Jahwes, unseres
    Gottes, der vor seiner Wohnung steht!
  lin-lin: Tozali te na likanisi ya kotombokela Yawe to ya kopesa Ye lelo mokongo,
    na kotonga etumbelo mpo na kobonza mbeka ya kotumba, makabo ya mbuma mpe bambeka
    mosusu pembeni ya etumbelo ya Yawe, Nzambe na biso, oyo ezali liboso ya Mongombo
    na Ye.
  eng-LSV: Far be it from us to rebel against YHWH, and to turn back from after YHWH
    today, to build an altar for burnt-offering, for present, and for sacrifice, apart
    from the altar of our God YHWH, which [is] before His Dwelling Place.”
  eng-GNV: God forbid, that we should rebell against the Lord, and turne this day
    away from the Lord to builde an altar for burnt offering, or for meate offering,
    or for sacrifice, saue the altar of the Lord our God, that is before his Tabernacle.
  eng-WEBSTER: Far be it from us that we should rebel against the LORD, and turn this
    day from following the LORD, to build an altar for burnt-offerings, for meat-offerings,
    or for sacrifices, besides the altar of the LORD our God that is before his tabernacle.
  nhw-BL: “Ma amo quema timoilhuica para timohuejcatlalise tlen TOTECO. Amo quema
    timohuejcachihuase tlen ya, o tijchihuase se tlaixpamitl para tojuanti totlacajcahualis,
    niyon para tlacajcahualistli tlatlatili, niyon tlacajcahualistli tlen harina,
    niyon catli onca. Pampa tijmatij san nopa tlaixpamitl catli eltoc ipan iyoyon
    tiopa TOTECO Dios yaya mocahua tohuaya tiisraelitame quinamiqui para tlacajcahualistli.”
    Quej nopa quiijtojque.
  swh-ONEN: “Hili jambo la kumwasi Bwana na kumwacha siku hii ya leo kwa kujenga madhabahu
    kwa ajili ya sadaka za kuteketezwa, sadaka za nafaka na dhabihu, zaidi ya madhabahu
    ya Bwana Mungu wetu iliyo mbele ya maskani yake na liwe mbali nasi.”
  bba-bba: Yen sɔ̃, i n yɛ̃ mɑ sɑ ǹ ɡɔ̃ru doke su Yinni Gusunɔ seesi kpɑ su ko nɑɑnɛ
    sɑriruɡibu win mi, yɑ̃ku yee tenin sɔ̃. Mɛyɑ sɑ ǹ mɑɑ kĩ su yɑ̃kunu ko ɡɑm, mɑ
    n kun mɔ yɑ̃ku yee ten mi, te tɑ wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yee dɛɛrɑrɔ.
  eng-KJVCPB: God forbid that we should rebel against the Lord, and turn this day
    from following the Lord, to build an altar for burnt offerings, for meat offerings,
    or for sacrifices, besides the altar of the Lord our God that is before his tabernacle.
  luo-luo: “Mad wabed mabor gi ngʼanyone Jehova Nyasaye, mi walokre waa kuome kawuono
    ka wagero kendo mar misango miwangʼo pep, chiwo mar cham kod misengini mamoko
    moloyo kendo mar misango mar Jehova Nyasaye ma Nyasachwa mochungʼ e nyim kare
    maler.”
  meu-meu: Ai na Iehova asia gwau edeede henia, lasi vaitani. Iena amo asia raka oho,
    lasi vaitani. Ai na ihaboulaina patana asia Iarebaia, gole-oho bouboudia eiava
    flaoa bouboudia eiava boubou haida ihahelaḡadia, Iehova, eda Dirava, ena ihaboulaina
    patana, ena dubu vairanai e ginimu ḡauna, latanai e karamu hegereḡerena.
  npi-ULB: हामी आज परमप्रभुको पवित्र वासस्थान सामु रहेको हाम्रो परमप्रभु परमेश्‍वरको
    वेदीभन्दा अर्को वेदी होमबलि वा अन्‍नबलि वा बलिदानको निम्ति निर्माण गरेर उहाँलाई
    पछ्याउन छोडेर परमप्रभुको विरुद्धमा विद्रोह गर्ने कुरा हामीबाट दूर होस्' ।”
  yor-yor: “Kí Ọlọ́run má jẹ́ kí àwa kí ó ṣọ̀tẹ̀ sí Olúwa, kí àwa sì yípadà kúrò ní
    ọ̀dọ̀ rẹ ní òní nípa mímọ pẹpẹ ẹbọ sísun, ọrẹ oúnjẹ jíjẹ àti ẹbọ lẹ́yìn pẹpẹ Olúwa
    Ọlọ́run wa tí ó dúró níwájú àgọ́ rẹ̀.”
  emp-NTPO: Dairãba Ãcõrẽ igarad̶ira ni maãrĩ bid̶a crĩchad̶acaa. Idji ẽpẽ panʌda
    idu b̶ʌd̶aẽ́a. Ab̶abe idji wua de b̶ʌma animarãda jũma babue diad̶ia, néud̶ebemada
    babue diad̶ia, dewara sid̶a babue diad̶ia. Dewara animarã babue diabadada od̶aẽ́a.–
  ind-ind: Kami sama sekali tidak bermaksud memberontak kepada TUHAN dengan membangun
    mezbah untuk kurban yang dibakar habis, persembahan gandum-ganduman, atau kurban
    sembelihan. Satu-satunya mezbah TUHAN Allah kita adalah yang berada di depan kemah-Nya!”
  pes-OPCB: ما هرگز از پیروی خداوند دست برنمی‌داریم و با ساختن مذبحی برای تقدیم قربانی
    سوختنی، هدیهٔ آردی و سایر قربانیها از دستورهای او سرپیچی نمی‌کنیم. ما می‌دانیم
    تنها مذبحی که باید بر آن قربانی کرد، همان است که در عبادتگاه خداوند قرار دارد.»
  tgl-ULB: Huwag nawa mangyari sa amin ito na kami ay maghimagsik laban kay Yahweh,
    at tumalikod ngayon mula sa pagsunod sa kaniya sa pamamagitan ng pagtatayo ng
    isang altar para sa handog na sinunog, para sa handog na butil, o para sa alay,
    maliban sa isang altar ni Yahweh aming Diyos na nasa harap ng kaniyang tabernakulo.'”
  hui-hui: Iname dagia dabu ogoriani loma irani dai helo delolebi widi lomabu delolebi
    loma bini marubi delole ndo bu heledema. Ani bule ndoore. Iname ani birimayagua
    nde Anduane Homogonaga bi mo wahalu ibu erembira mialu poleberema. Iname Anduane
    Homogo inanaga Ngode Datagaliwabeore kago ibuninaga lomabu delaga dabu ibunaga
    Balai Anda kagoria bu helene kagoni yu wahalu puwa mende bu aribia holene manda
    buwa ndo birima, lalu tihondo ladai bini.
  mya-mya: ငါ​တို့​သည်​မီး​ရှို့​ရာ​သ​ကာ၊ ဘော​ဇဉ်​သ​ကာ စ​သော​သ​ကာ​များ​ကို​ပူ​ဇော်​ဆက်​သ​ရန်​ယဇ်
    ပလ္လင်​တစ်​ခု​ကို​တည်​၍ ထာ​ဝ​ရ​ဘု​ရား​အား ပုန်​ကန်​လျက်​ကိုယ်​တော်​ကို​ပစ်​ပယ်​ကြ​မည်
    မ​ဟုတ်​ပါ။ ငါ​တို့​သည်​ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ တော်​ရှေ့​တွင်​ရှိ​သော
    ယဇ်​ပလ္လင်​မှ​လွဲ​၍ အ​ခြား မည်​သည့်​ယဇ်​ပလ္လင်​ကို​မျှ​တည်​မည်​မ​ဟုတ်​ပါ'' ဟု
    ပြန်​ပြော​ကြ​လေ​သည်။
  bod-N: ངེད་རྣམས་ཀྱིས་བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་མདུན་གྱི་མཆོད་ཁྲིའི་ཕན་ཆད་ནས་སྦྱིན་སྲེག་དང་འབྲུ་མཆོད།
    དམར་མཆོད་བཅས་འབུལ་བའི་ཕྱིར་མཆོད་ཁྲི་གཞན་ཞིག་བརྩིགས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱས་ནས་དེ་རིང་ཁ་འཁོར་ཏེ་ཁོང་གི་རྗེས་སུ་མི་འབྲང་བའི་བསམ་ཚུལ་འདི་ལྟ་བུ་ནི་ངེད་རྣམས་ལ་གཏན་ནས་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: “Ngazvirege kutomboitika kuti isu timukire Jehovha tichitsauka nhasi kubva
    kwaari nokuvaka aritari yezvipiriso zvinopiswa, zvipiriso zvezviyo, nezvibayiro
    kunze kwearitari yaJehovha Mwari wedu, imire pamberi petabhenakeri yake.”
  spa-BLM: “¡Lejos de nosotros que nos rebelemos contra Yahvé y nos apartemos hoy
    de seguir a Yahvé, para construir un altar para holocausto, para ofrenda o para
    sacrificio, además del altar de Yahvé nuestro Dios que está delante de su tabernáculo!”
  cac-cac: Colvajocab' Jehová qued'oc yic malaj b'aq'uin̈ ol co pitej co b'a d'ay,
    ma ol cactejcani, sco b'oanq'ue junocxo altar yic sco n̈usantz'a silab' yed' cac'an
    ixim trigo ofrendail, ma cac'an juntzan̈xo silab'. Palta to a d'a altar yic Jehová
    co Diosal ay d'a yichan̈ scajnub', an̈ej ta' smoj tz'ac'ji silab' chi', xchi eb'.
  swh-ULB: Na iwe mbali nasi kwamba tunataka kugeuka kinyume na Yahweh, na kuacha
    kumfuata yeye kwa kujenga madhabahu kwa ajili sadaka ya kuteketezwa, na kwa sadaka
    ya nafaka, au kwa dhabihu, badala ya madhabahu ya Yahweh Mungu wetu ambayo iko
    mbele ya hema la kukutania.'”
  bel-bel: Хай ня будзе такога, каб нам паўстаць супроць Госпада і адступіцца сёньня
    ад Госпада, і спарудзіць ахвярнік дзеля цэласпаленьня і дзеля прынашэньня хлебнага
    і дзеля ахвяраў, акрамя ахвярніка Госпада Бога нашага, які перад скініяй Ягонай.
  deu-ELBBK: Fern sei es von uns, dass wir uns gegen den HERRN empören und uns heute
    von der Nachfolge des HERRN abwenden, indem wir einen Altar bauen für Brandopfer,
    für Speisopfer und für Schlachtopfer, außer dem Altar des HERRN, unseres Gottes,
    der vor seiner Wohnung ist!
  mbb-OT: “Kenà egkehimu he edsupaken dey wey ed-iniyuǥan dey is Nengazen pinaaǥi
    te kebaal te keugelingen dey he pemuhatà he para ebpemuhatan te menge pemuhat
    he edtutungen, menge pemuhat he para gasa, wey zuma pa he menge pemuhat. Iyan
    dà is pemuhatà para te Nengazen he Megbevayè tew ziyà te Tulda he zutun sikandin
    ed-ezapa ereg he ebpemuhatan.”
  mal-2015: ഞങ്ങൾ നമ്മുടെ ദൈവമായ യഹോവയുടെ തിരുനിവാസത്തിന്റെ മുമ്പാകെയുള്ള അവന്റെ യാഗപീഠം
    ഒഴികെ ഹോമയാഗത്തിന്നോ ഭോജനയാഗത്തിന്നോ ഹനനയാഗത്തിന്നോ വേറൊരു യാഗപീഠം ഉണ്ടാക്കീട്ടു
    യഹോവയോടു മത്സരിക്കയും ഇന്നു യഹോവയെ വിട്ടുമാറുകയും ചെയ്‌വാൻ ഞങ്ങൾക്കു സംഗതിവരരുതേ.
  rmc-rmc: Mi el amendar ada dur, hoj pes le RAJESTAR te visaras het a te vzburinas
    pes leske, te peske ačhaďamas mek aver oltaris sar oda, savo hino le RAJESKRO.
    Na ačhavaha aver oltaris pro labarde, pro chabeneskre the pro smiromoskre obeti.‘
    “
  nlg-nlg: Ma mua itamami gekai hiughuhughu Tatana Lrd makai ririu keha nia na soniana
    nimami na baravatu heghemami na vatei kere sukaghi, pana sukaghi ni wheat, pana
    lei vata ni sukaghi. A sakai vamua na baravatu nia Lord God te tughuru tana naghona
    na vaevale Tapole ka gonighi ga na lei gehegehe kiri.
  pes-OPV: حاشا از ما که از خداوند متمرد شده، امروز ازمتابعت خداوند برگردیم، و مذبحی
    برای قربانی سوختنی و هدیه آردی و ذبیحه سوای مذبح یهوه، خدای ما که پیش روی مسکن
    اوست، بسازیم.»
  ron-1924: Департе де ной гындул сэ не рэзврэтим ымпотрива Домнулуй ши сэ не абатем
    астэзь де ла Домнул, зидинд ун алтар пентру ардерь-де-тот, пентру дарурь де мынкаре
    ши пентру жертфе, афарэ де алтарул Домнулуй Думнезеулуй ностру, каре есте ынаинтя
    локашулуй Луй!’”
  ben-OBCV: “সদাপ্রভুর বিরুদ্ধে যে আমরা বিদ্রোহ করি, তাঁর কাছ থেকে বিমুখ হয়ে, আমাদের
    ঈশ্বর সদাপ্রভুর সমাগম তাঁবুর সামনে স্থিত বেদি ছাড়া, আমরা হোমবলি, শস্য-নৈবেদ্য
    ও অন্যান্য বলি উৎসর্গের জন্য যে অন্য বেদি নির্মাণ করি, তা আমাদের থেকে দূরে থাকুক।”
  som-som: Ilaah ha naga fogeeyo inaannu Rabbiga ku caasiyowno, oo aannu ka leexanno
    lasocodkii Rabbiga, oo aannu meel allabari u dhisno qurbaan la gubo, iyo qurbaan
    hadhuudh ah, ama allabari, taasoo aan ahayn meeshii allabariga Rabbiga Ilaaheen
    ah ee ku hor taal taambuuggiisa.
  lat-VUC: Absit a nobis hoc scelus, ut recedamus a Domino, et ejus vestigia relinquamus,
    exstructo altari ad holocausta, et sacrificia, et victimas offerendas, præter
    altare Domini Dei nostri, quod exstructum est ante tabernaculum ejus.
  eng-ASVBT: Far be it from us that we should rebel against Jehovah, and turn away
    this day from following Jehovah, to build an altar for burnt offering, for meal
    offering, or for sacrifice, besides the altar of Jehovah our God that is before
    his tabernacle.
  ita-1885: Tolga Iddio da noi che noi ci ribelliamo contro al Signore, e che oggi
    ci rivoltiamo indietro dal Signore, per edificare un altare per olocausto, per
    offerta, o per altro sacrificio, oltre all'Altare del Signore Iddio nostro, che
    è davanti al suo Tabernacolo.
  eng-LXXUP: Far be it from us therefore that we should turn away from the Lord this
    day so as to apostatize from the Lord, so as that we should build an altar for
    burnt offerings, and for peace offerings, besides the altar of the Lord which
    is before his tabernacle.
  eng-ULB: May it be far from us that we should rebel against Yahweh, and today turn
    away from following him by building an altar for burnt offering, for grain offering,
    or for sacrifice, other than the altar of Yahweh our God that is before his tabernacle.'”
  spa-VBL: “Jamás se nos ocurriría rebelarnos contra el Señor o alejarnos de él construyendo
    un altar para hacer holocaustos o ofrendas de grano o sacrificios. El único altar
    del Señor, nuestro Dios, es el que está frente a su Tabernáculo”.
  fra-_FOB: Loin de nous la pensée de nous révolter contre l'Éternel, et de nous détourner
    aujourd'hui de l'Éternel, en bâtissant un autel pour des holocaustes, pour des
    oblations et pour des sacrifices, outre l'autel de l'Éternel notre Dieu, qui est
    devant sa Demeure!
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവയുടെ തിരുനിവാസത്തിന്റെ മുമ്പാകെയുള്ള അവന്റെ യാഗപീഠം
    ഒഴികെ ഹോമയാഗത്തിനോ ഭോജനയാഗത്തിനോ ഹനനയാഗത്തിനോ വേറൊരു യാഗപീഠം ഉണ്ടാക്കി യഹോവയോട്
    മത്സരിക്കയും യഹോവയെ വിട്ടുമാറുകയും ചെയ്‌വാൻ ഞങ്ങൾക്ക് ഒരിക്കലും ഇടയാകയില്ല”.
  urd-GVR: Hālāt kabhī bhī yahāṅ tak na pahuṅcheṅ ki ham Rab se sarkashī karke apnā
    muṅh us se pher leṅ. Nahīṅ, ham ne yih qurbāngāh bhasm hone wālī qurbāniyāṅ, ġhallā
    kī nazareṅ aur zabah kī qurbāniyāṅ chaṛhāne ke lie nahīṅ banāī. Ham sirf Rab apne
    Ḳhudā kī sukūnatgāh ke sāmne kī qurbāngāh par hī apnī qurbāniyāṅ pesh karnā chāhte
    haiṅ.”
  suz-BL: मिनु गोपुकीमी थमा पा मुलाक्‍ती परमप्रभु यावे कली मटिथु, मेको आ नोले खोइक्‍चा
    प्रोंइशा एको चढ़ेतीक मसेल्‍क। मेको चढ़ेतीकेमी चोशा चढ़ेतीक, अन्‍न चढ़ेतीक नु अरु
    चढ़ेतीक चढ़ेचा कली यो मसेल्‍क। परमप्रभु यावे, आंइ परमप्रभु आ बाक्‍तीक आ ङोंइती
    बाक्‍शो चढ़ेतीके क्‍येङा लाक्‍शा अरु मसेल्‍नीकी” देंतेक्‍म।
  ita-1927: Lungi da noi l’idea di ribellarci all’Eterno e di ritrarci dal seguire
