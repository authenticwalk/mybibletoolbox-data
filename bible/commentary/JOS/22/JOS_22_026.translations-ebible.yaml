verse: JOS.022.026
translations:
  mal-C: “അതുകൊണ്ടാണ് ഒരു യാഗപീഠം പണിയാൻ ഞങ്ങൾ തീരുമാനിച്ചത്; അല്ലാതെ ഹോമയാഗങ്ങൾക്കോ
    മറ്റു യാഗങ്ങൾക്കോ അല്ല.
  deu-TKW: 'Darum beschlossen wir: Wir wollen uns doch ein Zeugnis machen, indem wir
    den Altar errichten; nicht zum Zwecke von Brandopfern oder von Schlachtopfern,'
  lin-lin: 'Yango wana tomilobelaki : « Tika ete tomitongela etumbelo oyo noki, kasi
    ezali te mpo na kobonza mbeka ya kotumba to mbeka mosusu.'
  eng-LSV: And we say, Now let us prepare to build the altar for ourselves—not for
    burnt-offering, nor for sacrifice—
  eng-GNV: Therefore we said, We will nowe go about to make vs an altar, not for burnt
    offering, nor for sacrifice,
  eng-WEBSTER: 'Therefore we said, Let us now prepare to build us an altar, not for
    burnt-offering, nor for sacrifice:'
  nhw-BL: “Yeca timoilhuijque más cuali ma tijchihuaca se tlaixpamitl, pero amo para
    ipan tijtlatise o tijtencahuase tlacajcahualistli.
  swh-ONEN: “Hii ndiyo sababu tulisema, ‘Tujiweke tayari na tujenge madhabahu, lakini
    si kwa ajili ya sadaka za kuteketezwa au dhabihu.’
  bba-bba: Yenibɑn sɑɑbuwɑ sɑ kɑ yɑ̃ku yee teni bɑnɑ, n ǹ mɔ sɑ kĩ su tii yɑ̃kunu
    kuɑ.
  eng-KJVCPB: 'therefore we said, Let us now prepare to build us an altar, not for
    burnt offering, nor for sacrifice:'
  luo-luo: “Mano emomiyo nwawacho ni, ‘Waikreuru kendo wager kendo mar misango, to
    ok mar misango miwangʼo pep, kata ni sewni mamoko.’
  meu-meu: Taunabunai, a hereva heheni, ato, Mani ihaboulaina patana ta aita larebaia,
    dia gole-oho boubouna eiava boubou ta ḡauna,
  npi-ULB: त्यसैले तिमीहरूका सन्तानहरूले हाम्रा सन्तानहरूलाई परमप्रभुको आराधना गर्न
    छोड्न लगाउन सक्छन् । त्यसैले हामीले भन्यौ, 'एउटा वेदी बनाऔँ, न त कुनै होमबलि न
    त कुनै बलिदानको निम्ति,
  yor-yor: “Nítorí èyí ni àwa ṣe wí pé, ‘Ẹ jẹ́ kí àwa múra láti mọ pẹpẹ kan, ṣùgbọ́n
    kì í ṣe fún ẹbọ sísun, tàbí fún àwọn ìrúbọ.’
  emp-NTPO: Maʌ̃ carea dairãba mõgarara ʌ̃tʌ pã buesid̶aa. Dewara ãcõrẽa animarã jũma
    babue diad̶i carea od̶aẽ́ basía, ni dewara sid̶a babue diad̶i carea od̶aẽ́ basía.
  ind-ind: “Karena itu, kami memutuskan untuk membangun mezbah ini, bukan untuk kurban
    yang dibakar habis ataupun kurban sembelihan lainnya,
  pes-OPCB: 'پس تصمیم گرفتیم آن مذبح را بنا کنیم، البته نه برای تقدیم قربانی سوختنی
    و سایر قربانیها، بلکه تا بین ما و شما و فرزندانمان شاهدی باشد که ما هم حق داریم
    در خانهٔ خداوند او را با تقدیم قربانیهای سوختنی و سلامتی پرستش نماییم، و اگر فرزندان
    شما به فرزندان ما بگویند: شما سهمی در خداوند ندارید،'
  tgl-ULB: Kaya sinabi namin, “Tayo ay magtayo ng isang altar, hindi para sa mga handog
    na susunugin ni para sa anumang mga alay,
  hui-hui: Ani giho howa iname dabu ogoni loma tara tara mbira bule ndo iname bame
    manane walia hole bu helarima.
  mya-mya: ငါ​တို့​သည်​ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​ရ​ခြင်း မှာ ယဇ်​နှင့်​သ​ကာ​များ​ကို​မီး​ရှို့​ပူ​ဇော်​ရန်
    အ​တွက်​မ​ဟုတ်​ပါ။-
  bod-N: དེའི་ཕྱིར་ངེད་རྣམས་ཀྱིས་འདི་ལྟར། རང་གི་དོན་དུ་མཆོད་ཁྲི་ཞིག་བརྩིག་པར་བྱ་ཞིང་།
    སྦྱིན་སྲེག་འབུལ་བའི་ཕྱིར་མ་ཡིན་ལ་དམར་མཆོད་འབུལ་བའི་ཕྱིར་དུ་ཡང་མ་ཡིན།
  sna-sna: “Ndokusaka takati, ‘Ngatizvigadzirirei tivake aritari, asi isiri yezvipiriso
    zvinopiswa kana yezvibayiro.’
  spa-BLM: '“Por eso dijimos: ‘Preparemos ahora para construirnos un altar, no para
    holocaustos ni para sacrificios;'
  cac-cac: Yuj chi' ix co b'oq'ue jun altar chi', man̈ yujoc co n̈usan silab' yed'
    cac'an juntzan̈xo silab' d'a Jehová.
  swh-ULB: Basi tukasema, 'Hebu na tujenge sasa madhabahu, si kwa ajili ya sadaka
    ya kuteketezwa wala si kwa sadaka yoyote ile,
  bel-bel: 'Таму мы сказалі: спарудзім сабе ахвярнік ня дзеля цэласпаленьня і ня дзеля
    ахвяраў,'
  deu-ELBBK: 'Und so sprachen wir: Wir wollen uns doch daran machen, den Altar zu
    bauen, nicht für Brandopfer und nicht für Schlachtopfer;'
  mbb-OT: Is tutuu, mibeelan dey heini he pemuhatà, kenà para te menge pemuhat he
    edtutungen wey te zuma pa he menge pemuhat,
  mal-2015: അതുകൊണ്ടു നാം ഒരു യാഗപീഠം പണിക എന്നു ഞങ്ങൾ പറഞ്ഞു; ഹോമയാഗത്തിന്നല്ല ഹനനയാഗത്തിന്നുമല്ല.
  rmc-rmc: 'Vašoda amen peske phenďam: ‚Ačhavas peske oltaris, ale na pre labarďi
    obeta abo prekal aver obeta,'
  nlg-nlg: Me vaghaa keri, gai padapada mai sonia na baravatu, na mua vatei kere sukaghi,
    na vatei ghanaghana oli.
  pes-OPV: پس گفتیم برای ساختن مذبحی به جهت خود تدارک ببینیم، نه برای قربانی سوختنی
    و نه برای ذبیحه،
  ron-1924: 'Де ачея ам зис: Сэ не зидим деч ун алтар, ну пентру ардерь-де-тот ши
    пентру жертфе,'
  ben-OBCV: “সেই কারণে আমরা বললাম, ‘এসো, আমরা তৈরি হই ও একটি বেদি নির্মাণ করি—কিন্তু
    তার উপরে হোমবলি বা অন্যান্য বলি উৎসর্গ করার জন্য নয়।’
  som-som: Oo sidaas daraaddeed waxaannu isnidhi, Haddaba aynu isu diyaarinno inaynu
    dhisanno meel allabari, oo aan lagu bixin qurbaan la gubo ama allabari,
  lat-VUC: 'et diximus: Exstruamus nobis altare, non in holocausta, neque ad victimas
    offerendas,'
  eng-ASVBT: 'Therefore we said, Let us now prepare to build us an altar, not for
    burnt offering, nor for sacrifice:'
  ita-1885: 'Perciò abbiamo detto: Provvediamo ora a noi, edificando questo altare,
    non per olocausto, nè per sacrificio;'
  eng-LXXUP: And we gave orders to do thus, to build this altar, not for burnt offerings,
    nor for meat offerings;
  eng-ULB: So we said, 'Let us now build an altar, not for burnt offerings nor for
    any sacrifices,
  spa-VBL: '“Así que dijimos: ‘Construyamos un altar, no para holocaustos ni para
    sacrificios,'
  fra-_FOB: 'C''est pourquoi, nous avons dit: Bâtissons-nous un autel, non pour des
    holocaustes ni pour des sacrifices,'
  mal-mal: അതുകൊണ്ട് ‘നാം ഹോമയാഗത്തിനോ ഹനനയാഗത്തിനോ അല്ലാത്ത ഒരു യാഗപീഠം പണിയുക’ എന്ന്
    ഞങ്ങൾ പറഞ്ഞു.
  urd-GVR: Yihī wajah hai ki ham ne yih qurbāngāh banāī, bhasm hone wālī qurbāniyāṅ
    yā zabah kī koī aur qurbānī chaṛhāne ke lie nahīṅ
  suz-BL: मोपतीके गोपुकीमी ‘चढ़ेतीक का सेल्‍य। चोशा चढ़ेतीक नु अरु चढ़ेतीक चढ़ेचा
    कली ममाइ।
  ita-1927: 'Perciò abbiam detto: Mettiamo ora mano a costruirci un altare, non per
    olocausti né per sacrifizi,'
  ckb-ckb: '«لەبەر ئەوە گوتمان: ”با ئێمە بۆ خۆمان قوربانگایەک بنیاد بنێین، بەڵام بۆ
    قوربانی سووتاندن و قوربانی سەربڕاو نا.“'
  eng-BBE: 'So we said, Let us now make an altar for ourselves, not for burned offerings
    or for the offerings of beasts:'
  kan-OKCV: “ಆದ್ದರಿಂದ, ‘ನಾವು ಸಿದ್ಧರಾಗಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟೋಣ ಎಂದು ಹೇಳಿದ ಕಾರಣ, ದಹನಬಲಿ
    ಅಥವಾ ಬೇರೆ ಬಲಿಗಳನ್ನು ಸಮರ್ಪಿಸುವುದಕ್ಕೆ ಅಲ್ಲ.’
  bbb-bbb: '@see-verse:JOS.022.025'
  tam-2017: சர்வாங்கதகனத்திற்கு அல்ல, பலிக்கும் அல்ல, எங்கள் சர்வாங்கதகனங்களாலும்,
    பலிகளாலும், சமாதானபலிகளாலும், நாங்கள் யெகோவாவுடைய சந்நிதியில் அவருடைய ஆராதனையைச்
    செய்யத்தக்கவர்கள் என்று எங்களுக்கும் உங்களுக்கும், நமக்குப் பின்வரும் நம்முடைய
    சந்ததியார்களுக்கும் நடுவே சாட்சி உண்டாயிருக்கும்படிக்கும்,
  spa-RV-1909: 'Por esto dijimos: Hagamos ahora por edificarnos un altar, no para
    holocausto ni para sacrificio,'
  ron-BTF: 'De aceea noi am zis: Să ne pregătim acum să ne zidim un altar, nu pentru
    ofrandă arsă, nici pentru sacrificiu,'
  eng-WEBP: “Therefore we said, ‘Let’s now prepare to build ourselves an altar, not
    for burnt offering, nor for sacrifice;
  eng-FBV: So we said to ourselves, ‘Let's build an altar, not for burnt offerings
    or for sacrifices,
  nld-1939: 'Daarom hebben we gedacht: We bouwen ons een altaar, niet voor brand-
    of slachtoffers,'
  nch-BL: “Yeca timoilhuijque más cuali ma tijchihuaca se taixpamit, pero amo para
    ipan tijtatise o tijtencahuase tacajcahualisti.
  vie-1934: 'Bởi cớ đó, chúng tôi có nói rằng: Chúng ta hãy lập một bàn thờ, chẳng
    phải để dâng của lễ thiêu hay là dâng hi sinh;'
  hin-CV: “इसलिये हमने सोचा है, ‘हम एक वेदी बनाये जो होमबलि और मेल बलि के लिए नहीं,’
  spa-BES: 'Entonces dijimos: Hagamos ahora un altar para nosotros, no para las ofrendas
    quemadas o para las ofrendas de las bestias.'
  tdx-tdx: 'Aa le hoe ty asa’ay: handranjy kitrely, tsy hisoroñañe, tsy hañengàñe;'
  tha-KJV: เพราะฉะนั้นเราจึงว่า ‘​ให้​เราสร้างแท่นบัดนี้ มิใช่​สำหรับถวายเครื่องเผาบูชาหรือเครื่องสัตวบูชาใดๆ
  por-BR-2018: 'Por isso dissemos: Façamos agora para edificar-nos um altar, não para
    holocausto nem para sacrifício,'
  deu-ELO: 'Und so sprachen wir: Wir wollen uns doch daran machen, den Altar zu bauen,
    nicht für Brandopfer und nicht für Schlachtopfer;'
  eng-WYC-2018: Therefore we guessed (it) better, and we said, Build we an altar to
    us, not into burnt sacrifices, neither to sacrifices to be offered, (And so we
    thought about it, and we said to each other, Let us build an altar for ourselves,
    not for burnt sacrifices, nor for sacrifices to be offered,)
  epo-epo: 'Tial ni diris: Ni konstruu al ni altaron, ne por brulofero nek por aliaj
    oferoj,'
  uig-PIN: 'Xunga biz: «Ⱪopup bir ⱪurbangaⱨ yasayli; lekin bu kɵydürmǝ ⱪurbanliⱪlar
    üqünmu ǝmǝs, baxⱪa hil ⱪurbanliⱪlar üqünmu ǝmǝs,'
  beo-beo: 'Amaiba:le, ninia da oloda hamoi. Gobele salimusa: o Hina Godema iasu hamoma:ne
    hame hamoi.'
  tpi-OTNT: Olsem na mipela i sanapim dispela alta. Em i no bilong mekim ol kain kain
    ofa. Nogat.
  hau-SA: “Shi ya sa muka ce, ‘Bari mu yi shiri mu gina bagade, amma ba na ƙona hadayu
    ko na sadaka ba.’
  uig-LAT: 'Shunga biz: «Qopup bir qurban’gah yasayli; lékin bu köydürme qurbanliqlar
    üchünmu emes, bashqa xil qurbanliqlar üchünmu emes,'
  nde-nde: Yikho sathi, ‘Kasilungiseni sakhe i-alithari, kodwa hatshi eleminikelo
    yokutshiswa kumbe imihlatshelo.’
  ton-ton: 'Ko ia naʻa mau alea ai, ʻo pehē, ‘Ke tau tokonaki ʻo langa haʻatau feilaulauʻanga,
    ʻoku ʻikai ki he feilaulau tutu, pe ki he feilaulau:'
  ces-1613: 'Protož jsme řekli: Přičiňme se a vzdělejme oltář, ne pro zápaly a oběti,'
  eng-WMB: “Therefore we said, ‘Let’s now prepare to build ourselves an altar, not
    for burnt offering, nor for sacrifice;
  tam-TCV: “அதனால்தான், ‘நாங்கள் முன் ஆயத்தமாகவே ஒரு பலிபீடத்தைக் கட்டுவோம்’ எனச்
    சொன்னோம். தகனபலிக்காகவோ, வேறு பலிகளுக்காகவோ அல்ல;
  ceb-ULB: Busa miingon kami, 'Magtukod kita ug halaran, dili alang sa mga halad sinunog
    o alang sa mga sakripisyo,
  pol-UBG: 'Dlatego powiedzieliśmy: Uczyńmy tak i zbudujmy sobie ołtarz, nie do całopaleń
    ani do innych ofiar;'
  urd-GVU: یہی وجہ ہے کہ ہم نے یہ قربان گاہ بنائی، بھسم ہونے والی قربانیاں یا ذبح
    کی کوئی اَور قربانی چڑھانے کے لئے نہیں
  deu-1912: 'Darum sprachen wir: Laßt uns einen Altar bauen, nicht zum Brandopfer
    noch zu andern Opfern,'
  kan-2017: ಈ ಕಾರಣದಿಂದಲೇ, ‘ಬನ್ನಿ, ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟೋಣ. ಅದು ಸರ್ವಾಂಗಹೋಮಯಜ್ಞಗಳನ್ನು
    ಸಮರ್ಪಿಸುವುದಕ್ಕಲ್ಲ,’
  tgo-tgo: “Iya kaiwae woŋa, ‘Wo ra vatada ghamba vowo, ko ma woŋa mwaewo ghamba ŋambu
    o vowo kaiwae.’
  yap-yap: Ere ku gu toyed ba altar, ni gathi ngu’ug urfiyed e pi maligach u daken
    ara ngu’un pi’ e pi maligach riy,
  hlt-MCSB: Te dongah, “Hmueihtuk te sak ham mamih loh saii pawn sih, hmueihhlutnah
    ham moenih, hmueih ham moenih,” ka ti uh.
  mdy-ETH: ዬያሮ ኑኡኒ ኮሼ ቤዛ ናንጊና ናንጋ ጎዳም ሚቺ ዒንጎ ባኮ ዒንጋኒ ሃሣ ሜሌ ዒንጎ ባኮዋ ዒኢካ ዒንጋኒቱዋሴ።
  twi-ASANTE: “Ɛno enti yɛyɛɛ yɛn adwene sɛ yɛbɛsi afɔrebukyia, na ɛnyɛ sɛ yɛbɛbɔ
    ɔhyeɛ afɔdeɛ wɔ so,
  eng-WEBU: “Therefore we said, ‘Let’s now prepare to build ourselves an altar, not
    for burnt offering, nor for sacrifice;
  bnp-bnp: “I mavonga mi vakapesia a dede-kedo iea, i uka ma ne vona ni rata a maka
    nihabi legelege.
  wal-wal: “Hegaa gishshau nuuni nu giddon yarshsho sohuwaa ane gimbboos giida; shin
    xuuggiyo yarshshuwaassa woikko hara yarshshuwaassa gidenna.
  spa-PDDPT: 'Por tanto dijimos: Apresurémonos a edificarnos un altar, no para holocausto
    ni para sacrificio,'
  gun-gun: 'Ha''e nunga rupi aiporo''e va''ekue orejeupe ae: “Po rami ''rã jajapo,
    peteĩ altar-rã, mba''emo roapy aguã e''ỹ, neĩ mymba rome''ẽ aguã e''ỹ.'
  agu-BL: Cha'stzun te ja katxum tan banle'n yi jun k'ajbila'tz. Poro nk'e'tz tan
    pate'n jun katx'ixwatz tibaj, nka tan toye'n e'chk oy tetz Ryos.
  ilo-ULB: Isu a kinunami, 'Mangipatakdertayo ita iti altar, saan a gapu kadagiti
    daton a mapuoran wenno gapu iti aniaman a daton,
  kpg-kpg: Deelaa laa gimaadou ne hai di gowaa hai tigidaumaha, hagalee belee hai
    di mee dudu tigidaumaha, be di mee e hai tigidaumaha,
  uig-ARA: 'شۇڭا بىز: «قوپۇپ بىر قۇربانگاھ ياسايلى؛ لېكىن بۇ كۆيدۈرمە قۇربانلىقلار
    ئۈچۈنمۇ ئەمەس، باشقا خىل قۇربانلىقلار ئۈچۈنمۇ ئەمەس،'
  bsp-bsp: 'Itɔ səŋcɛm-cɛmnɛ fɔ: Səmarɛnɛ səcəmbər aŋgbip, bafɔ səde səc-loŋnɛ di
    de,'
  sus-sus: «Na kui muxu naxa a fala, won fan xa sɛrɛxɛbade yailan. Sɛrɛxɛ gan daaxi
    nun sɛrɛxɛ mɔɔli gbɛtɛ yo mu bama na,
  pon-2006: Ihme se patohwan kaukihda pei sarawi wet, kaidehkin mehn wia meirong isihs
    de meirong teikan,
  ksd-ksd: 'Kari ave ga biti: Boina dat a vaninara, ma dat a pait ta tika na uguugu
    na vartabar, vakir ure ra tinabar di tuntun tar ia, ba ure ra vartabar,'
  tur-YTC: “Bu nedenle, 'Şimdi yakmalık sunu ya da kurban için değil, kendimize bir
    sunak yapmaya hazırlanalım' dedik,
  grc-BRENT: Καὶ εἴπαμεν ποιῆσαι οὕτω, τοῦ οἰκοδομῆσαι τὸν βωμὸν τοῦτον οὐχ ἕνεκεν
    καρπωμάτων οὐδὲ ἕνεκεν θυσιῶν,
  ind-AYT: Karena itu, kami berkata, ‘Biarlah kita mendirikan mazbah itu, bukan untuk
    korban bakaran dan bukan untuk korban sembelihan,
  nya-nya: “Nʼchifukwa chake tinaganiza kuti, ‘Tiyeni timange guwa lansembe, koma
    osati kuti tiziperekapo nsembe zopsereza kapena zopereka.’
  hrv-hrv: 'Zato smo rekli: ''Podignimo žrtvenik, ali ne za žrtve paljenice niti za
    klanice,'
  mps-mps: “Tama tibaso, dago te alta nigali. Te ofa yabo nai dabe, me te gasa tobage
    ofa, te ofa dabe yabo te me egobeo. Menio!
  tpi-tpi: Olsem na mipela i sanapim dispela alta. Em i no bilong mekim ol kain kain
    ofa. Nogat.
  dan-1931: 'Derfor tænkte vi: Lad os bygge dette Alter, ikke til Brændoffer eller
    Slagtoffer,'
  vie-OVCB: Vì thế, chúng tôi mới bảo nhau xây một bàn thờ, không phải để dâng tế
    lễ thiêu hay lễ vật gì khác,
  guj-2017: માટે અમે કહ્યું કે હવે આપણે વેદી બાંધીએ તે દહનીયાર્પણને સારુ નહિ કે કોઈ
    બલિદાનને સારુ નહિ,
  pon-2006A: Ihme se patohwan kaukihda pei sarawi wet, kaidehkin mehn wia meirong
    isihs de meirong teikan,
  por-BRBSL: '“Portanto, dissemos: ''Vamos agora nos preparar para construir um altar,
    não para holocausto, nem para sacrifício;'
  cth-cth: Hatdawkvah maimouh ni sathei thuengnae khoungroe hah sak hanelah pathoup
    leih sei ati awh navah, hmaisawi thuengnae sathei hoi thueng hane na kâcai awh
    hoeh.
  twi-twi: “Ɛno nti yɛyɛɛ yɛn adwene sɛ yebesi afɔremuka, na ɛnyɛ sɛ yɛbɛbɔ ɔhyew
    afɔre wɔ so,
  hlt-hlt: Te dongah, “Hmueihtuk te sak ham mamih loh saii pawn sih, hmueihhlutnah
    ham moenih, hmueih ham moenih,” ka ti uh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ ti mɑɑ́ diwũɔ̃tɔ̀nnì, ti í di mɑɑ́ kɛ bo nfeu iwũɔ̃ ti Yiɛ̀
    nKuyie nyoo ti nkù pɑ̃ɑ̃ ntidiitì.
  msy-2020: Kamaghɨn, e ofa gamir dakozir kamɨn ingarizɨ, a tu. E asɨziba tue da bar
    isia mɨghɨrir ofaba ko ofan guar igharaziba bagha an ingarir pu.
  azb-azb: 'Ona görə belə dedik: “Özümüzə bir qurbangah qurmaq üçün işə başlayaq”.
    Bu qurbangah yandırma qurbanı və başqa qurbanlar üçün deyil,'
  eng-DBY: And we said, Let us now set to work to build an altar, not for burnt-offering,
    nor for sacrifice,
  hin-2017: इसलिए हमने कहा, ‘आओ, हम अपने लिये एक वेदी बना लें, वह होमबलि या मेलबलि
    के लिये नहीं,
  swp-swp: Arinai ede ai ene, Hatahata tabuna enada ta hetero, alagorugoru, eo aitalasam
    nige ai nuatui.
  eng-YLT: '''And we say, Pray let us prepare for ourselves to build the altar — not
    for burnt-offering nor for sacrifice —'
  eng-WYC-2017: Therefore we guessed better, and we said, Build we an altar to us,
    not into burnt sacrifices, neither to sacrifices to be offered,
  eng-WMBB: “Therefore we said, ‘Let’s now prepare to build ourselves an altar, not
    for burnt offering, nor for sacrifice;
  urd-GVH: यही वजह है कि हमने यह क़ुरबानगाह बनाई, भस्म होनेवाली क़ुरबानियाँ या ज़बह
    की कोई और क़ुरबानी चढ़ाने के लिए नहीं
  rug-rug: Ke kuria gami sa hope, lopu pude va uququ vina vukivukihi babe tavete vinariponi,
  gaz-gaz: “Sababiin nu, ‘Kottaa qophoofnee iddoo aarsaa tokko tolfannaa; garuu iddoon
    aarsaa kun kan aarsaan gubamu yookaan qalmi irratti dhiʼeeffamuu miti’ jenneefis
    kanuma.
  fra-LSG: 'C’est pourquoi nous avons dit: Bâtissons-nous donc un autel, non pour
    des holocaustes et pour des sacrifices,'
  yal-yal: Nanara, nxu yi a fala, nxu naxa, ‘En keli, en xa saraxa ganden nafala.
    Koni saraxa gan daxine nun saraxa gbɛtɛye fe mi a ra.’
  haw-1868: 'Olelo iho la makou, Ina kakou, e kukulu i kuahu no kakou, aole no ka
    mohaikuni, aole no ka alana:'
  arb-NAV: 'وَذَلِكَ مَا جَعَلَنَا نَقُولُ: هَيَّا نَبْنِي مَذْبَحاً، لَا لِنُقَدِّمَ
    عَلَيْهِ مُحْرَقَةً أَوْ ذَبِيحَةً،'
  ewe-ewe: eya tae míetu vɔsamlekpui aɖe, menye hena numevɔsawo alo akpedavɔsawo o,
  eng-LEE: Wherefore we said, Let us now act for ourselves to build this altar, not
    for burnt-offering, nor for sacrifice;
  asm-FB: এই হেতুকে আমি কলোঁ, ‘আহাঁ আমি এটা বেদী নিৰ্ম্মাণ কৰিবলৈ ধৰোঁহঁক; সেই বেদী
    হোম বা আন বলিদানৰ অৰ্থে নহ’ব,
  sus-A: «نَ كُي مُشُ نَشَ عَ قَلَ، وٌن قَن شَ سّرّشّبَدٍ يَءِلَن. سّرّشّ فَن دَاشِ
    نُن سّرّشّ مْولِ فبّتّ يٌ مُ بَمَ نَ،
  fra-SBL: 'Nous avons donc dit : « Préparons-nous à nous bâtir un autel, non pour
    des holocaustes ou des sacrifices,'
  hbo-hbo: וַנֹּ֕אמֶר נַעֲשֶׂה־נָּ֣א לָ֔נוּ לִבְנֹ֖ות אֶת־הַמִּזְבֵּ֑חַ לֹ֥א לְעֹולָ֖ה
    וְלֹ֥א לְזָֽבַח׃
  kik-kik: “Kĩu nĩkĩo gĩatũmire tuuge atĩrĩ, ‘Nĩtwĩhaarĩrie twĩakĩre kĩgongona, no
    ti kĩa maruta ma njino o na kana magongona mangĩ.’
  fra-NCL: 'Et nous nous sommes dit : Mettons-nous à bâtir un autel, non pour des
    holocaustes et pour des sacrifices ;'
  cek-AK: To pongah vaihi hmaicam maeto sah o si; toe hmai angbawnhaih hoi hmuen paekhaih
    to sak hanah patoh o hma si, tiah ka thuih o.
  cuk-cuk: ”Anmar weyob binsaed-ulale, anmar we-ibmar-ogumakar-ukleged-aila sobsamalad.
    We-aila anmar sobsasulid, agi ibmar-ogumakar ukega, degi, Bab-Jehováʼga ibmar-ukleged
    ukegarbar.
  uig-CYR: 'Шуңа биз: «Қопуп бир қурбангаһ ясайли; лекин бу көйдүрмә қурбанлиқлар
    үчүнму әмәс, башқа хил қурбанлиқлар үчүнму әмәс,'
  tel-2017: కాబట్టి మేము, ‘మనం బలిపీఠం కట్టుకుందాం. అది దహనబలులకూ మరి ఎలాటి బలులకూ
    కాదు.
  hat-BSA: '“Pou sa, nou te di: ‘Annou bati yon lotèl, pa pou ofrann brile ni pou
    sakrifis;'
  kos-kos: Na pa kut orala loang se, tuh tia ma nu ke mwe kisa firir ku kutena kain
    kisa.
  hbo-WLC: וַנֹּ֕אמֶר נַעֲשֶׂה־נָּ֣א לָ֔נוּ לִבְנ֖וֹת אֶת־הַמִּזְבֵּ֑חַ לֹ֥א לְעוֹלָ֖ה
    וְלֹ֥א לְזָֽבַח׃
  ibo-ibo: “Ọ bụ nke a mere anyị ji kpebie sị, ‘Ka anyị jikere wuo ebe ịchụ aja, ma
    ọ bụghị ebe ịchụ aja nsure ọkụ maọbụ aja ndị ọzọ,’
  ory-ory: ଏହେତୁ ଆମ୍ଭେମାନେ କହିଲୁ, ‘ଆସ, ଆମ୍ଭେମାନେ ଏକ ବେଦି ନିର୍ମାଣ କରିବାକୁ ଉଦ୍‍ଯୋଗ କରୁ,
    ହୋମ କି ବଳିଦାନ ନିମନ୍ତେ ନୁହେଁ,
  chk-chk: Iei mine aia kapasfengen, ‘Ousipwe senätä eu rongen asor iei, sap fän iten
    asoren kek ika sokun asor.
  rop-rop: “Wal blanga tharran na melabat bin bildimap det teibul. Melabat nomo bin
    bildimap det teibul blanga abum sekrifais en gibit ofring.
  ukr-1871: 'Тим і нарадились ми. От же що вчинїмо: Постріймо жертівника, та не про
    те, щоб на ньому приносити всепалення, чи заколювані жертви,'
  deu-1951: 'Darum sprachen wir: Wir wollen doch für uns einen Altar machen, nicht
    für Brandopfer oder Schlachtopfer,'
  eng-JPS: 'Therefore we said: Let us now prepare to build us an altar, not for burnt-offering,
    nor for sacrifice;'
  srp-1865: 'Zato rekosmo: uèinimo tako, i naèinimo oltar, ne za žrtvu paljenicu ni
    za drugu žrtvu,'
  lug-lug: “Kyetwava tugamba nti, ‘Leka tuzimbe kaakano ekyoto ekitali kya kukozesa
    ku biweebwayo ebyokebwa, wadde ssaddaaka,’
  heb-heb: ונאמר נעשה נא לנו לבנות את המזבח לא לעולה ולא לזבח׃
  ben-IRV: এই জন্য আমরা বললাম, “এস, আমরা এক বেদি তৈরীর উদ্যোগ নিই, হোমের বা বলিদানের
    জন্য নয়;”
  pan-pan: ਇਸ ਲਈ ਅਸੀਂ ਆਖਿਆ ਕਿ ਅਸੀਂ ਆਪਣੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈਏ, ਉਹ ਤਾਂ ਨਾ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ
    ਅਤੇ ਨਾ ਬਲੀਆਂ ਲਈ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ငါ တို့သည် ယဇ် ပလ္လင်ကို တည် ခြင်းငှါ ပြင် ကြကုန်အံ့ဟု ဆို ကြသောအခါ၊
    မီးရှို့ ရာယဇ်အစရှိသော ယဇ်မျိုးကို ပူဇော် မည်အကြံရှိသည်မ ဟုတ်။
  hmo-hmo: “Unai dainai ai sibona ai herevahereva, ai gwau, ‘Namona be, boubou patana
    ta do ita haginia, gabua boubou totona lasi, o boubou ta totona lasi gauna.’
  urd-urd: इसलिए हम ने कहा कि आओ हम अपने लिए एक मज़बह बनाना शुरू'' करें जो न सोख़्तनी
    क़ुर्बानी के लिए हो और न ज़बीहे के लिए।
  rus-SYN: 'Поэтому мы сказали: соорудим себе жертвенник не для всесожжения и не для
    жертв,'
  bqc-SIM: Ɔ̃ wa mɛ̀ wà wázĩa sa'okĩi boɛ. I kɛ wá sa'owà no,
  tcz-CHONGTHU: Hiche jeh a chu keihon ka maicham semmu hi pumgo thilto gonading le
    kilhaina gantha nading ahipoi,
  mar-mar: यास्तव आम्ही म्हटले की, “चला आपणासाठी एक वेदी बांधू, जी होमार्पणासाठी किंवा
    यज्ञार्पणासाठी नसेल.”
  qub-qub: «Chayno mana ninanpämi chay altartaga rurashcäcuna. Manami rupachina sacrifisyu
    uywacunata rupachinäcunapächu ni ima sacrifisyucunatapis rupachinäpächu.
  hat-hat: 'Lè sa a nou di: Bon! Nou pral bati yon lotèl, nou pa pral boule ofrann
    ni touye ankenn bèt sou li.'
  eng-BSB: That is why we said, ‘Let us take action and build an altar for ourselves,
    but not for burnt offerings or sacrifices.
  tod-tod: 'Naa ɠa é kɛɛni, gi ɠɛ ɓɔɠɔ ma: ‹Ade zalaɠa ɠulazuʋɛ lo.› É la ga gi
    ʋa ɠɛ gala zalaɠa ɠulazu ná, ɓaa zalaɠa ɠiligaa,'
  eng-WEBPB: “Therefore we said, ‘Let’s now prepare to build ourselves an altar, not
    for burnt offering, nor for sacrifice;
  kbq-kbq: E'ina agafare amanage hu'none, kresramna vu itama tro'ma hu'nonana tevefima
    kresramna vu ofa hu ito, mago'a zama kresramna vu ofa hu ita trora osu'none.
  nhe-BL: “Yeca timoilhuijque más cuali ma tijchihuaca se tlaixpamitl, pero ax para
    ipan tijtlatise o tijtencahuase tlacajcahualistli.
  gub-BL: A'e rupi nuruzapo kwaw ma'ea'yr hapy haw ma'ea'yr ukaz paw ma'e ràm Tupàn
    henataromo imuza'akaw romo ure. Noromono kwaw Tupàn pe imono pyr hehe nehe.
  eng-DRA: 'And said: Let us build us an altar, not for holocausts, nor to offer victims,'
