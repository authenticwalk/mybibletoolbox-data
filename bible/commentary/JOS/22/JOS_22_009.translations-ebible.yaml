verse: JOS.022.009
translations:
  mal-C: അങ്ങനെ രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പകുതിഗോത്രവും, മോശയിൽക്കൂടി യഹോവ കൽപ്പിച്ചപ്രകാരം
    അവർക്ക് അവകാശമായി ലഭിച്ചിരുന്ന അവരുടെ സ്വന്തം ദേശമായ ഗിലെയാദിലേക്ക്, കനാനിലെ ശീലോവിൽനിന്ന്
    ഇസ്രായേൽമക്കളെ വിട്ടുപുറപ്പെട്ടു.
  deu-TKW: Da kehrten die Rubeniten, Gaditen und der halbe Stamm Manasse um und zogen
    hinweg von den übrigen Israeliten, von Silo, das im Lande Kanaan liegt, um sich
    ins Land Gilead zu begeben, dahin, wo ihr Erbbesitz lag, wo sie nach dem durch
    Mose ergangenen befehle Jahwes ansässig geworden waren.
  lin-lin: Boye bakitani ya Ribeni, ya Gadi, mpe ya ndambo ya libota ya Manase batikaki
    bana mosusu ya Isalaele, na Silo, kati na mokili ya Kanana mpo na kozonga na Galadi,
    mokili na bango moko, oyo basilaki kozwa, kolanda mitindo oyo Yawe apesaki na
    nzela ya Moyize.
  eng-LSV: And the sons of Reuben, and the sons of Gad, and the half-tribe of Manasseh,
    turn back and go from the sons of Israel out of Shiloh, which [is] in the land
    of Canaan, to go to the land of Gilead, to the land of their possession, in which
    they have possession, according to the command of YHWH, by the hand of Moses;
  eng-GNV: So the children of Reuben, and the children of Gad, and halfe the tribe
    of Manasseh returned, and departed from the children of Israel from Shiloh (which
    is in the land of Canaan) to goe vnto the countrey of Gilead to the land of their
    possession, which they had obteyned, according to ye word of the Lord by the hand
    of Moses.
  eng-WEBSTER: And the children of Reuben, and the children of Gad, and the half-tribe
    of Manasseh returned, and departed from the children of Israel out of Shiloh,
    which is in the land of Canaan, to go to the country of Gilead, to the land of
    their possession, of which they were possessed, according to the word of the LORD
    by the hand of Moses.
  nhw-BL: Huajca nopa soldados catli itztoyaj iteipan ixhuihua Rubén, Gad huan tlajco
    iteipan ixhuihua Manasés quincajtejque nopa sequinoc israelitame ipan Silo ipan
    tlali Canaán. Huan quiixcotonque hueyatl Jordán huan sempa yajque ipan nopa tlali
    catli TOTECO quiilhuijtoya Moisés ma quinmacaca.
  swh-ONEN: Kwa hiyo Wareubeni, Wagadi na hiyo nusu ya kabila la Manase wakawaacha
    Waisraeli huko Shilo katika nchi ya Kanaani ili kurudi Gileadi, nchi yao wenyewe
    waliyoipata sawasawa na agizo la Bwana kupitia Mose.
  bba-bba: Mɑ Rubɛnibɑ kɑ Gɑdibɑ kɑ Mɑnɑse be, bɑ ɡɔsirɑ bɑ dɑ ben temɔ bɑ Isirelibɑn
    bwese kɛri yi yi tie deri, Kɑnɑnin tem mi. Bɑ dɑ bɑ sinɑ Gɑlɑdin temɔ nɡe mɛ Yinni
    Gusunɔ u ɡeruɑ sɑɑ win sɔm kowo Mɔwisin nɔɔn di.
  eng-KJVCPB: And the children of Reuben and the children of Gad and the half tribe
    of Manasseh returned, and departed from the children of Israel out of Shiloh,
    which is in the land of Canaan, to go unto the country of Gilead, to the land
    of their possession, whereof they were possessed, according to the word of the
    Lord by the hand of Moses.
  luo-luo: Omiyo jo-Reuben, jo-Gad kod nus mar dhood Manase noweyo jo-Israel Shilo
    mantiere Kanaan, mondo gidogi Gilead, pinygi giwegi, mane giyudo kaluwore gi chik
    Jehova Nyasaye kokalo kuom Musa.
  meu-meu: Taunabunai Ruben bona Gad iduhudia bona Manase iduhuna kahana e lou, Israel
    taudia e rakatanidia Silo ai, Kanaan tanona ai; edia tano korikori, Gilead tanona,
    e lou henia, Iehova ena haheḡani Mose uduna amo e henidia dainai e abia tanona
    bunai.
  npi-ULB: त्यसैले रूबेनका सन्तानहरू, गादका सन्तानहरू र मनश्शेका आधा कुल इस्राएलका
    मानिसहरूलाई शीलोमा छोडेर घरतिर फर्के, जुन कनानको भूमि हो । तिनीहरू आफ्नै भू-भाग
    गिलादको प्रदेशमा जानलाई हिँडे, जुन तिनीहरूले मोशाद्वारा परमप्रभुको आज्ञा पालनमा
    आफैले स्वामित्वमा लिएका थिए ।
  yor-yor: Báyìí ni àwọn ẹ̀yà Reubeni, ẹ̀yà Gadi àti ìdajì ẹ̀yà Manase fi àwọn ará
    Israẹli sílẹ̀ ní Ṣilo ní Kenaani láti padà sí Gileadi, ilẹ̀ wọn, èyí tí wọ́n ti
    gbà gẹ́gẹ́ bí àṣẹ Olúwa láti ẹnu Mose wá.
  emp-NTPO: Rubeʌ̃neba yõped̶ad̶ara, Gad̶eba yõped̶ad̶ara idjab̶a ʌ̃cʌrʌ Manased̶eba
    yõped̶ad̶a sid̶a waabema israelerã ume Canaaʌ̃ druad̶e pananada Silo purud̶eba
    ãdji drua Galad̶aa jẽda wãbʌrʌsid̶aa. Gala druara ãdjirãba naẽna edasid̶aa Ãcõrẽba
    Moised̶eba jarad̶a quĩrãca.
  ind-ind: Maka suku Ruben, Gad, dan separuh suku Manasye meninggalkan orang Israel
    lainnya di Silo di negeri Kanaan, lalu pulang ke tanah mereka di Gilead, tanah
    yang mereka dapatkan atas perintah TUHAN melalui Musa.
  pes-OPCB: پس مردان جنگی قبایل رئوبین، جاد، و نصف قبیلهٔ منسی، بنی‌اسرائیل را در
    شیلوه در سرزمین کنعان ترک نمودند و به سوی سرزمین خود در جلعاد که بنا به دستور
    خداوند به موسی، آن را تصرف کرده بودند، روانه شدند.
  tgl-ULB: Kaya ang mga kaapu-apuhan ni Ruben, ang mga kaapu-apuhan ni Gad, at ang
    kalahati ng lipi ni Manases ay bumalik sa tahanan, na iniwan ang bayan ng Israel
    sa Silo, na nasa lupain ng Canaan. Umalis sila para magtungo sa rehiyon ng Galaad,
    sa sarili nilang lupain, na sila mismo ang nagmamay-ari, alinsunod sa kautusan
    ni Yahweh, sa pamamagitan ng kamay ni Moises.
  hui-hui: Ani lai haya handala Lubene hameigini biarubi Gada hameigini biarubi Manase
    hameigini maru biarubi ti bibahende tini dindi ni ibiragohayagi dai biai hene.
    Hameigini uruni ti tinaga hameigini Isaraele maru hearu aria Kenana dindini Silo
    tano wiagoria hemi handala ti tininaga dindi Gileada ala henegoha dai bini. Dindi
    ogoni Anduane Homogohanda Moseseha howa layadagua ti karulene winigo tinaga dindi
    ogoniha dai bini.
  mya-mya: ထို့​ကြောင့်​ရုဗင်​အ​နွယ်၊ ဂဒ်​အ​နွယ်​နှင့်​အ​ရှေ့ မ​နာ​ရှေ​အ​နွယ်​တို့​သည်
    မိ​မိ​တို့​နေ​ရပ်​သို့ ပြန်​သွား​ကြ​၏။ သူ​တို့​သည်​ခါ​နာန်​ပြည်၊ ရှိ​လော​မြို့​တွင်​ရှိ​သော​ကျန်​အ​ခြား​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​ထံ​မှ​ထွက်​ခွာ​၍ မော​ရှေ​မှ​တစ်​ဆင့်​ထာ​ဝ​ရ​ဘု​ရား​ပေး တော်​မူ​သည့်​အ​မိန့်​အ​ရ
    သူ​တို့​သိမ်း​ပိုက် ပြီး​သော​ဂိ​လဒ်​ပြည်​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: དེ་ནས་རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་ཀ་ན་ཨན་གྱི་ཞི་ལོ་ནས་ཆས་ཏེ།
    ཡེས་ར་ཨེལ་པ་དང་བྲལ་ཞིང་ཁོ་ཚོར་ས་སྐལ་དུ་ཐོབ་པའི་ཡུལ་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་བཀའ་བསྒོས་པ་ལྟར་ས་སྐལ་དུ་ཐོབ་པའི་གིལ་ཨད་ཡུལ་དུ་ལོག་གོ
    །
  sna-sna: Saka vaRubheni, vaGadhi nehafu yorudzi rwaManase vakasiya vaIsraeri paShiro
    munyika yeKenani vakadzokera kunyika yeGireadhi, nyika yavakanga vapiwa kuti ive
    yavo, sezvakanga zvarayirwa naJehovha kubudikidza naMozisi.
  spa-BLM: Los hijos de Rubén y los hijos de Gad y la media tribu de Manasés volvieron
    y se apartaron de los hijos de Israel desde Silo, que está en la tierra de Canaán,
    para ir a la tierra de Galaad, a la tierra de su posesión, que poseían, según
    el mandato de Yahvé por medio de Moisés.
  cac-cac: Yuj chi' ix elta eb' chi' d'a scal eb' yetisraelal d'a Silo, d'a yol yic
    Canaán, yic smeltzaj eb' d'a smacb'en d'a yol yic Galaad, lum ac'b'ilcan d'a eb'
    yuj vin̈aj Moisés, icha ajnac yalan Jehová.
  swh-ULB: Hivyo, wazawa wa Rubeni, wazawa wa Gadi na nusu ya kabila la Manase walirudi
    nyumbani, waliwaacha watu wa Isaeli hapo Shilo, ambayo imo ndani ya nchi ya Kanaani.
    Waliondoka wakaenda katika mkoa wa Gileadi, katika nchi yao, ambayo wao wenyewe
    waliimiliki, katika utiifu wa amri za Yahweh, kwa mkono wa Musa.
  bel-bel: І вярнуліся, і пайшлі сыны Рувімавыя і сыны Гадавыя і палавіна племя Манасіінага
    ад сыноў Ізраілевых зь Сілома, які ў зямлі Ханаанскай, каб ісьці ў зямлю Галаад,
    у зямлю свайго валоданьня, якую атрымалі ў валоданьне па загадзе Гасподнім, дадзеным
    праз Майсея.
  deu-ELBBK: So kehrten die Kinder Ruben und die Kinder Gad und der halbe Stamm Manasse
    zurück und zogen weg von den Kindern Israel, von Silo, das im Land Kanaan ist,
    um in das Land Gilead zu ziehen, in das Land ihres Eigentums, in dem sie sich
    ansässig gemacht hatten nach dem Befehl des HERRN durch Mose.
  mbb-OT: Ne zutun nemen-ulì is tribu ni Reuben, ni Gad, wey is ketengà he tribu ni
    Manase. Mid-ewaan dan is menge zuma zan he menge Israilihanen diyà te Shilo, he
    tanà te Canaan ne nemen-ulì sikandan diyà te Gilead, sikan is tanà he nehimu he
    vahin dan he insuǥù te Nengazen ki Moises he iveǥey ziyà te kandan.
  mal-2015: അങ്ങനെ രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും മോശെമുഖാന്തരം യഹോവ
    കല്പിച്ചതുപോലെ അവർ കൈവശമാക്കിയിരുന്ന അവകാശദേശമായ ഗിലെയാദ്‌ദേശത്തേക്കു മടങ്ങിപ്പോകേണ്ടതിന്നു
    കനാൻദേശത്തിലെ ശീലോവിൽനിന്നു യിസ്രായേൽമക്കളെ വിട്ടു പുറപ്പെട്ടു.
  tuo-NT: Cʉ̃ tojo níca beꞌro Rubén ya curuacjãrã, Gad ya curuacjãrã, Manasés ya curuacjãrã
    deco meꞌrã nirã́ ãpẽrã Israe curuacjãrã Silopʉ nirã́, Canaá diꞌtapʉre aꞌmerĩ duꞌu,
    dʉcawati, na ya diꞌta Galaad, dia Jordã́ apese pãꞌrẽpʉ pẽꞌapeꞌtia waꞌacãrã niwã.
    Dʉporopʉ te diꞌta Õꞌacʉ̃ Moisé meꞌrã “Mʉsãrẽ oꞌogʉti” níꞌque diꞌta nicaro niwʉ̃.
    *****
  rmc-rmc: O kmeňi Ruben, Gad the o jepaš kmeňos Menaše odgele le Izraelitendar andral
    o foros Šilo andro Kanaan a gele pale andre peskri phuv Gilead, andre savi ačhile
    te bešel, avke sar prikazinďa o RAJ prekal o Mojžiš.
  nlg-nlg: Ma gaira rana lei mane tana kemana Reuben mana kemana God mana levuna na
    kemana Manasseh tara sanira rana Israel I Shiloh taa komu I Canaan Ma gaira tara
    tona va tana komudira I Gilead, ta didira na bubulo taonia nina vetena Lord itatana
    Moses.
  pes-OPV: پس بنی روبین و بنی جاد و نصف سبطمنسی از نزد بنی‌اسرائیل از شیلوه که در
    زمین کنعان است برگشته، روانه شدند تا به زمین جلعاد، و به زمین ملک خود که آن را
    به واسطه موسی برحسب فرمان خداوند به تصرف آورده بودند، بروند.
  ron-1924: Фиий луй Рубен, фиий луй Гад ши жумэтате дин семинция луй Манасе с-ау
    ынторс акасэ, лэсынд пе копиий луй Исраел ла Сило, ын цара Канаанулуй, ка сэ се
    дукэ ын цара Галаадулуй, каре ера мошия лор ши унде се ашезасерэ, кум порунчисе
    луй Мойсе Домнул.
  ben-OBCV: তাই রূবেণ ও গাদ গোষ্ঠী এবং মনঃশির অর্ধ গোষ্ঠী কনানের শীলোতে ইস্রায়েলীদের
    ছেড়ে গিলিয়দে, তাদের স্বদেশে ফিরে গেল। এই স্থানটি তারা মোশির মাধ্যমে দেওয়া সদাপ্রভুর
    আদেশ অনুসারে লাভ করেছিল।
  som-som: Markaasaa reer Ruubeen, iyo reer Gaad, iyo reer Manaseh badhkiis ayaa noqday,
    oo ka tegey reer binu Israa'iil oo joogay Shiiloh taasoo ku taal dalkii Kancaan,
    inay u kacaan dalkii Gilecaad, kaasoo ahaa dalkii hantidooda ahaa, ee ay ku hantiyeen
    amarkii Rabbigu Muuse u soo dhiibay.
  lat-VUC: Reversique sunt, et abierunt filii Ruben, et filii Gad, et dimidia tribus
    Manasse, a filiis Israël de Silo, quæ sita est in Chanaan, ut intrarent Galaad
    terram possessionis suæ, quam obtinuerant juxta imperium Domini in manu Moysi.
  eng-ASVBT: And the children of Reuben and the children of Gad and the half-tribe
    of Manasseh returned, and departed from the children of Israel out of Shiloh,
    which is in the land of Canaan, to go unto the land of Gilead, to the land of
    their possession, whereof they were possessed, according to the commandment of
    Jehovah by Moses.
  ita-1885: I figliuoli di Ruben adunque, e i figliuoli di Gad, e la mezza tribù di
    Manasse, partitisi d'appresso a' figliuoli d'Israele, di Silo, che è nel paese
    di Canaan, se ne ritornarono, per andare al paese di Galaad, nel paese della loro
    eredità, del quale erano stati messi in possessione, secondo che il Signore avea
    comandato per Mosè.
  eng-LXXUP: So the sons of Reuben, and the sons of Gad, and the half tribe of Manasseh,
    departed from the children of Israel in Shiloh in the land of Canaan, to go away
    into Gilead, into the land of their possession, which they inherited by the command
    of the Lord, by the hand of Moses.
  eng-ULB: So the descendants of Reuben, the descendants of Gad, and the half tribe
    of Manasseh returned home, leaving the people of Israel at Shiloh, which is in
    the land of Canaan. They left to go to the region of Gilead, to their own land,
    which they themselves possessed, in obedience to the commandment of Yahweh, by
    the hand of Moses.
  spa-VBL: Así que las tribus de Rubén y Gad y la media tribu de Manasés dejaron al
    resto de los israelitas en Silo, en la tierra de Canaán, y regresaron a su tierra
    en Galaad, la cual habían recibido por orden del Señor a través de Moisés.
  fra-_FOB: Les enfants de Ruben, les enfants de Gad, et la demi-tribu de Manassé
    retournèrent donc et s'en allèrent de Silo, qui est dans le pays de Canaan, d'avec
    les enfants d'Israël, pour aller au pays de Galaad, dans le pays de leur propriété,
    dont ils avaient été mis en possession selon le commandement de l'Éternel par
    l'organe de Moïse.
  mal-mal: അങ്ങനെ രൂബേന്യരും ഗാദ്യരും മനശ്ശെയുടെ പാതിഗോത്രവും മോശെമുഖാന്തരം യഹോവ കല്പിച്ചതുപോലെ
    അവർ കൈവശമാക്കിയിരുന്ന ഗിലെയാദ്‌ദേശത്തേക്ക് മടങ്ങിപ്പോകേണ്ടതിന് കനാൻദേശത്തിലെ ശീലോവിൽനിന്ന്
    യിസ്രായേൽ ജനത്തെ വിട്ട് പുറപ്പെട്ടു.
  urd-GVR: Phir Rūbin, Jad aur Manassī ke ādhe qabīle ke mard bāqī Isrāīliyoṅ ko Sailā
    meṅ chhoṛ kar Mulk-e-Jiliyād kī taraf rawānā hue jo Dariyā-e-Yardan ke mashriq
    meṅ hai. Wahāṅ un ke apne ilāqe the jin meṅ un ke qabīle Rab ke us hukm ke mutābiq
    ābād hue the jo us ne Mūsā kī mārifat diyā thā.
  suz-BL: मोपा रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थर ङा वोंइश मुर कनान रागी
    ङा शिलो रे इस्राएलीपुकी नु ब्राशा, गिलाद रागी लेत्‍तेक्‍म। मेको रागी परमप्रभु
    यावे आ देंशो नु मोसा आ पतीकेमी ङोंइती रे ग्राशा, आंम के सेल्‍शा बाक्‍ने थुम्‍शो
    बाक्‍तेक्‍म।
  ita-1927: I figliuoli di Ruben, i figliuoli di Gad e la mezza tribù di Manasse dunque
    se ne tornarono, dopo aver lasciato i figliuoli d’Israele a Sciloh, nel paese
    di Canaan, per andare nel paese di Galaad, il paese di loro proprietà, del quale
    avean ricevuto il possesso, dietro il comandamento dato dall’Eterno per mezzo
    di Mosè.
  ckb-ckb: ئینجا نەوەی ڕەئوبێن و نەوەی گاد و نیوەی هۆزی مەنەشە گەڕانەوە، نەوەی ئیسرائیلیان
    لە شیلۆ لە خاکی کەنعان بەجێهێشت، بۆ ئەوەی بچنە خاکی گلعاد بۆ ئەو خاکەی موڵکی خۆیانە،
    ئەوەی دەستیان بەسەردا گرتبوو بەپێی فەرمانی یەزدان لە ڕێگەی موساوە.
  eng-BBE: So Reuben and Gad and the half-tribe of Manasseh went back, parting from
    the children of Israel at Shiloh in the land of Canaan, to go to the land of Gilead,
    to the land of their heritage which had been given to them by the Lord's order
    to Moses.
  kan-OKCV: ರೂಬೇನನ ಗೋತ್ರದವರು, ಗಾದ್ಯ ಗೋತ್ರದವರು, ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರು ಕಾನಾನ್ ದೇಶದ
    ಶೀಲೋವಿನಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು ಬಿಟ್ಟು, ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಕೊಟ್ಟ ಮಾತಿನ ಪ್ರಕಾರ ತಾವು
    ವಶಮಾಡಿಕೊಂಡ ತಮ್ಮ ಗಿಲ್ಯಾದ್ ನಾಡಿಗೆ ಹೋದರು.
  bbb-bbb: '@see-verse:JOS.022.008'
  tam-2017: அப்பொழுது ரூபனுடைய சந்ததியினர்களும் காத்தின் சந்ததியினர்களும் மனாசேயின்
    பாதிக் கோத்திரத்தார்களும், யெகோவா மோசேயைக் கொண்டு கட்டளையிட்டபடியே, அவர்கள் கைவசப்படுத்திக்கொண்ட
    அவர்களுடைய சொந்த தேசமான கீலேயாத் தேசத்திற்குப் போக, கானான் தேசத்தில் உள்ள சீலோவில்
    இருந்த இஸ்ரவேல் மக்களைவிட்டுத் திரும்பிப்போனார்கள்.
  spa-RV-1909: Y los hijos de Rubén y los hijos de Gad, y la media tribu de Manasés,
    se tornaron, y partiéronse de los hijos de Israel, de Silo, que está en la tierra
    de Canaán, para ir á la tierra de Galaad, á la tierra de sus posesiones, de la
    cual eran poseedores, según la palabra de Jehová por mano de Moisés.
  ron-BTF: Și copiii lui Ruben și copiii lui Gad și jumătatea tribului lui Manase
    s-au întors și au plecat de la copiii lui Israel din Șilo, care este în țara Canaanului,
    pentru a merge în țara Galaadului, în țara pe care o aveau în stăpânire, pe care
    au stăpânit-o după cuvântul DOMNULUI prin mâna lui Moise.
  eng-WEBP: The children of Reuben and the children of Gad and the half-tribe of Manasseh
    returned, and departed from the children of Israel out of Shiloh, which is in
    the land of Canaan, to go to the land of Gilead, to the land of their possession,
    which they owned, according to the commandment of the LORD by Moses.
  eng-FBV: So the tribes of Reuben and Gad, and the half-tribe of Manasseh left the
    rest of the Israelites at Shiloh in the land of Canaan and went home to their
    land in Gilead that they had received at the Lord's command through Moses.
  nld-1939: Zo keerden de Rubenieten, Gadieten en de halve stam van Manasse terug,
    en trokken uit Sjilo, dat in het land Kanaän ligt, van de Israëlieten weg, om
    naar het land Gilad te gaan, dat hun eigendom was, en waar ze zich gevestigd hadden
    op Jahweh’s bevel, dat hun door Moses was afgekondigd.
  nch-BL: Huajca nopa soldados cati eliyayaj iteipan ixhuihua Rubén, Gad huan tajco
    iteipan ixhuihua Manasés quincajtejque nopa sequinoc israelitame ipan Silo ipan
    tali Canaán. Huan quiixcotonque hueyat Jordán huan sempa yajque ipan nopa tali
    cati TOTECO quiilhuijtoya Moisés ma quinmacaca.
  vie-1934: Vậy, người Ru-bên, người Gát, và phân nửa chi phái Ma-na-se lìa dân Y-sơ-ra-ên
    tại Si-lô ở xứ Ca-na-an, đặng trở về Ga-la-át, là sản nghiệp mình, mà mình đã
    nhận lấy theo mạng lịnh của Đức Giê-hô-va cậy Môi-se truyền cho.
  hin-CV: तब रियूबेन, गाद तथा मनश्शेह के आधे गोत्र अपने-अपने घर को चले गये और कनान
    देश में शीलो पर जाकर इस्राएल वंश से अलग हो गए, और गिलआद देश की ओर बढ़ गए, जहां
    उनकी संपत्ति थी, जिसे उन्होंने मोशेह के द्वारा याहवेह से पाया था.
  spa-BES: Entonces Rubén y Gad y la media tribu de Manasés volvieron, separándose
    de los hijos de Israel en Silo, en la tierra de Canaán, para ir a la tierra de
    Galaad, a la tierra de su herencia que había sido dada a por orden del Señor a
    Moisés.
  tdx-tdx: Aa le nienga amo ana’ Israele e Silò an-tane Kanàneo o ana’ i Reobeneo
    naho o ana’ i Gadeo naho ty vakim-pifokoa’ i Menasè nimb’an-tane Gilade, mb’ an-tane’
    iareo mb’eo, i tane nitavane’ iereo ty amy lili’ Iehovà am-pità’ i Mosèiy.
  tha-KJV: คนรู​เบน คนกาดและคนมนัสเสห์​ครึ​่งตระกูลได้แยกจากคนอิสราเอลที่​ชี​โลห์
    ซึ่งอยู่ในแผ่นดินคานาอันกลับไปอยู่ในแผ่นดิ​นก​ิเลอาด เป็นแผ่นดิ​นที​่เขาถือกรรมสิทธิ์ซึ่งเขาได้​เข​้าตั้งอยู่ตามพระบัญชาของพระเยโฮวาห์โดยทางโมเสส
  por-BR-2018: E os filhos de Rúben e os filhos de Gade, e a meia tribo de Manassés,
    se voltaram, e partiram-se dos filhos de Israel, de Siló, que está na terra de
    Canaã, para ir à terra de Gileade, à terra de suas possessões, da qual eram possuidores,
    segundo a palavra do SENHOR por meio de Moisés.
  deu-ELO: So kehrten die Kinder Ruben und die Kinder Gad und der halbe Stamm Manasse
    zurück und zogen weg von den Kindern Israel, von Silo, das im Lande Kanaan ist,
    um in das Land Gilead zu ziehen, in das Land ihres Eigentums, in welchem sie sich
    ansässig gemacht hatten nach dem Befehle Jehovas durch Mose.
  eng-WYC-2018: And the sons of Reuben, and the sons of Gad, and the half lineage
    of Manasseh turned again, and went from the sons of Israel from Shiloh, which
    is set in the land of Canaan, that they should enter into Gilead, the land of
    their possession, which they got by [the] commandment of the Lord in the hand
    of Moses. (And so the sons of Reuben, and the sons of Gad, and theeastern half
    of the tribe of Manasseh went away from the Israelites at Shiloh, which is in
    the land of Canaan, to return to Gilead, the land of their possession, which they
    got by the Lord’s command, through Moses.)
  epo-epo: Kaj turniĝis la Rubenidoj kaj la Gadidoj kaj la duontribo de Manase, kaj
    foriris de la Izraelidoj el Ŝilo, kiu estas en la lando Kanaana, por iri en la
    landon Gilead, en la landon de ilia posedaĵo, kiun ili ekposedis laŭ la ordono
    de la Eternulo per Moseo.
  uig-PIN: U waⱪitta Rubǝnlǝr, Gadlar wǝ Manassǝⱨ yerim ⱪǝbilisi Ⱪanaan zeminidiki
    Xiloⱨdin qiⱪip Israillardin ayrilip, Pǝrwǝrdigarning Musaning wasitisi bilǝn ⱪilƣan
    ǝmri boyiqǝ ularning tǝǝlluⱪati bolƣan ɵz miras zemini Gilead yurtiƣa ⱪarap ⱪaytip
    mangdi.
  beo-beo: 'Amaiba:le, Liubene, Ga:de amola Eso Mabadi Mana:se, amo fi dunu da ilia
    sogega buhagi. Ilia da Siailou moilai bai bagade Ga:ina:ne soge ganodini, amoga
    Isala:ili dunu eno fisili, ilia soge amoga doaga:musa: asi. Ilia soge da Gilia:de.
    Ilia da amo soge, Hina Gode da Mousesema sia:i defele, lai dagoi.'
  tpi-OTNT: Orait ol man bilong lain bilong Ruben na lain bilong Gat na hap lain bilong
    Manase, ol i wokabaut i go bek long ples bilong ol. Ol dispela lain i lusim ol
    arapela Israel long Silo long graun bilong Kenan na ol i go long distrik Gileat,
    em graun bilong ol yet. Ol i bin kisim dispela graun olsem Bikpela i bin tokim
    ol long maus bilong Moses.
  hau-SA: Saboda haka sai mutanen Ruben, mutanen Gad da kuma rabin mutanen kabilar
    Manasse, suka bar Isra’ilawa a Shilo cikin Kan’ana don su koma Gileyad, ƙasarsu,
    wadda suka samu bisa ga umarnin Ubangiji ta wurin Musa.
  uig-LAT: U waqitta Rubenler, Gadlar we Manasseh yérim qebilisi Qanaan zéminidiki
    Shilohdin chiqip Israillardin ayrilip, Perwerdigarning Musaning wasitisi bilen
    qilghan emri boyiche ularning teelluqati bolghan öz miras zémini Giléad yurtigha
    qarap qaytip mangdi.
  nde-nde: Ngakho abakoRubheni, abakoGadi lengxenye yesizwana sakoManase batshiya
    abako-Israyeli eShilo eseKhenani babuyela eGiliyadi, ilizwe labo, ababelizuze
    kulandela umlayo kaThixo awethula ngoMosi.
  ton-ton: ¶ Pea naʻe ʻalu ʻae fānau ʻa Lupeni mo e fānau ʻa Kata mo hono vaeuaʻanga
    ʻoe faʻahinga ʻo Manase, ʻonau ʻalu mei he fānau ʻa ʻIsileli ʻi Sailo, ʻaia ʻoku
    ʻi he fonua ko Kēnani, kenau ʻalu ki he fonua ʻo Kiliati, ki he fonua ʻo honau
    tofiʻa, ʻaia naʻa nau maʻu, ʻo fakatatau ki he folofola ʻa Sihova ʻi he nima ʻo
    Mōsese.
  ces-1613: Tedy navracujíce se, odešli synové Rubenovi a synové Gádovi a polovice
    pokolení Manassesova od synů Izraelských z Sílo, jenž jest v zemi Kananejské,
    aby šli do země Galád, do země vládařství svého, v kteréž dědictví obdrželi, vedlé
    řeči Hospodinovy skrze Mojžíše.
  eng-WMB: The children of Reuben and the children of Gad and the half-tribe of Manasseh
    returned, and departed from the children of Israel out of Shiloh, which is in
    the land of Canaan, to go to the land of Gilead, to the land of their possession,
    which they owned, according to the commandment of the LORD by Moses.
  tam-TCV: எனவே ரூபனியர், காத்தியர், மனாசேயின் அரைக் கோத்திரத்தினர் ஆகியோர் கானான்
    தேசத்தில் உள்ள சீலோ என்னும் இடத்தில் மற்ற இஸ்ரயேலரை விட்டுப்பிரிந்து தங்கள் சொந்த
    நாடான கீலேயாத்திற்குப் போனார்கள். இது யெகோவாவின் கட்டளைப்படி மோசேயினால் அவர்களுக்குச்
    சொத்துரிமையாகக் கொடுக்கப்பட்டிருந்தது.
  ceb-ULB: Busa ang mga kaliwat ni Reuben, mga kaliwat ni Gad, ug katunga sa tribo
    ni Manases namauli sa ilang mga panimalay, gibiyaan ang katawhan sa Israel didto
    sa Shilo, nga anaa sa yuta sa Canaan. Mibiya sila aron moadto sa rehiyon sa Gilead,
    ngadto sa ilang kaugalingong yuta, nga ilang gipanag-iyahan, ingon nga pagtuman
    sa kasugoan ni Yahweh, pinaagi sa kamot ni Moises.
  pol-UBG: Wtedy synowie Rubena i synowie Gada oraz połowa pokolenia Manassesa zawrócili
    i opuścili synów Izraela w Szilo, które leży w ziemi Kanaan, aby pójść do ziemi
    Gilead, do ziemi swojej własności, którą dziedzicznie otrzymali zgodnie ze słowem
    PANA za pośrednictwem Mojżesza.
  urd-GVU: پھر روبن، جد اور منسّی کے آدھے قبیلے کے مرد باقی اسرائیلیوں کو سَیلا میں
    چھوڑ کر ملکِ جِلعاد کی طرف روانہ ہوئے جو دریائے یردن کے مشرق میں ہے۔ وہاں اُن
    کے اپنے علاقے تھے جن میں اُن کے قبیلے رب کے اُس حکم کے مطابق آباد ہوئے تھے جو
    اُس نے موسیٰ کی معرفت دیا تھا۔
  deu-1912: Also kehrten um die Rubeniter, Gaditer und der halbe Stamm Manasse und
    gingen von den Kindern Israel aus Silo, das im Lande Kanaan liegt, daß sie ins
    Land Gilead zögen zum Lande ihres Erbes, das sie erbten nach Befehl des HERRN
    durch Mose.
  kan-2017: ಆಗ ರೂಬೇನ್ಯರೂ ಗಾದ್ಯರೂ ಮನಸ್ಸೆ ಕುಲದ ಅರ್ಧ ಜನರೂ ಕಾನಾನ್ ದೇಶದ ಶೀಲೋವಿನಲ್ಲಿದ್ದ
    ಇಸ್ರಾಯೇಲರನ್ನು ಬಿಟ್ಟು ಯೆಹೋವನ ಆಜ್ಞೆಗನುಸಾರವಾಗಿ ಮೋಶೆಯಿಂದ ತಮಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತಾದ ಗಿಲ್ಯಾದ್
    ದೇಶಕ್ಕೆ ಹೊರಟು ಹೋದರು.
  tgo-tgo: Kaero gharɨgharɨko thiye wabwi Rubin, wabwi Gad na wabwi Manase vaŋgothiye
    e boimako thɨ vewareriŋa lenji ghamba yakuyaku. Thɨ raka iteteŋaŋgiya lenji valɨ
    Isirel gharɨgharɨniye Sailo, Kenani e thelauniye, na thɨ wareriŋa mbe thiye lenji
    thelau ina Giliyad e thelauniye tɨne, iya vama thɨ woko ŋgoreiya Giya Loi vama
    i dage weya Mosese.
  yap-yap: Are girdi’ ko fapi ganong rok Ruben, nge Gad, nge ba’ ni Ngek e ganong
    ko Manasseh e rsulod nga tabnaw. Ra paged e tin kabay e girdi’ nu Israel u Shiloh
    u lan fare nam nu Kanaan ngar sulod i yan ko gin taferad, ni fare nam nu Gilead,
    nra koled ni bod ni yog SOMOL ngorad u l’ugun Moses.
  hlt-MCSB: A mael uh vaengah Reuben ca rhoek, Gad ca rhoek, Manasseh koca hlangvang
    loh Kanaan kho Shiloh kah Israel ca taeng lamloh nong uh tih Moses kut kah BOEIPA
    ol vanbangla khohut hmuen te buem ham, Gilead kho la cet uh.
  mdy-ETH: ዬያይዲ ሮኦቤኤሌንታ ጋኣዴንታ ሚናኣሴ ፃጶኮዋ ዛሎንታ ካኣናኔ ዓጫ ዓኣ ሴኤሎይዳ ዒስራዔኤሌ ዓሶ ሃሺ፥ ናንጊና ናንጋ
    ጎዳ ሙሴም ኬኤዚ ዓይሤ ጎይፆና ዔያቶም ዒንጊንቴ ዓጮ ጌሌዓዴ ማዒ ዴንዴኔ።
  twi-ASANTE: Enti, Rubenfoɔ, Gadfoɔ ne Manase abusuakuo fa no gyaa Israelfoɔ nkaeɛ
    no hɔ wɔ Silo a ɛwɔ Kanaan asase so. Wɔhyɛɛ wɔn akwantuo ase sɛ wɔresane akɔ wɔn
    ankasa asase a ɛwɔ Gilead, asase a na ɛyɛ wɔn dea dada a Awurade hyɛɛ Mose ma
    ɔde maa wɔn no so.
  eng-WEBU: The children of Reuben and the children of Gad and the half-tribe of Manasseh
    returned, and departed from the children of Israel out of Shiloh, which is in
    the land of Canaan, to go to the land of Gilead, to the land of their possession,
    which they owned, according to the commandment of the LORD by Moses.
  bnp-bnp: Lakea e huriki a bakovi na kabu ne Reuben, ne Gad, a kalavana kabu ne Manase
    ri laho hamule mai a tanga ne ria. Ri pe mule e huriki a Israel ranga na tanga
    e Silo o Kenan, ri hamule lakea na tabeke ne Gilead, na malala ne ria. Ri bolea
    a malala iea, i manga a ngava e BAKOVI DAGI i taki e Moses vona.
  wal-wal: Roobeela zareti, Gaada zaretinne Minaase zaretu baggati bantta laata biittaa
    simmidi biidosona. GODAI Muuse baggaara azazin laattido Gala7aade biittaa baanau,
    Kanaane biittan Seelon de7iya Israa7eela asaappe shaakettidosona.
  spa-PDDPT: Entonces los hijos de Rubén, los hijos de Gad y la media tribu de Manasés
    regresaron desde Silo, que está en la tierra de Canaán, y se fueron de entre los
    hijos de Israel a la tierra de Galaad, a la tierra de sus heredades donde se establecieron,
    la cual recibieron según el mandato de Yavé por medio de Moisés.
  gun-gun: Ha'e ramo Rúben, Gade ha'e Manassés regua mbyte rupi oja'o va'ekue ojevypa.
    Canaã yvy re Israel kuery rekoa Siló gui oje'oi ju Gileade yvy re ha'e kuery yvy
    itui va'e katy, ha'e py ae hekoarã Moisés omboaxa rire, Senhor ijayvuague rami
    vy.
  agu-BL: Ya'stzun bantz yi chijatxol quib yi e' xonl Rubén, Gad tu yi jun k'u'j xonl
    Manasés, scyuch' yi e' mas chixonl yi ate' le ama'l Siló cwent Canaán. Cho'n cyaje'n
    Galaad, na ya'stzun cyetz chi'ama'l chi yi talnak Ryos tetz Moisés.
  ilo-ULB: Isu a nagsubli dagiti kaputotan ni Ruben, dagiti kaputotan ni Gad, ken
    ti kagudua a tribu ni Manases iti pagtaenganda, pinanawanda dagiti tattao ti Israel
    idiay Silo nga adda iti daga ti Canaan. Pimmanawda tapno mapanda iti rehion ti
    Galaad, iti bukodda a daga nga isuda a mismo ti nangtagikua a kas panagtulnogda
    iti bilin ni Yahweh, babaen iti ima ni Moises.
  kpg-kpg: Malaa, digau nia madawaawa Reuben, Gad mo Manasseh Bahi i Dua guu hula
    gi muli gi nadau guongo. Digaula gu diiagi digau Israel ala i golo i Shiloh i lodo
    tenua go Canaan, gaa hula gi nadau guongo donu, dela go Gilead, dela ne hai mee
    ginai digaula be di hai Dimaadua ne hai gi Moses.
  uig-ARA: ئۇ ۋاقىتتا رۇبەنلەر، گادلار ۋە ماناسسەھ يېرىم قەبىلىسى قانائان زېمىنىدىكى
    شىلوھدىن چىقىپ ئىسرائىللاردىن ئايرىلىپ، پەرۋەردىگارنىڭ مۇسانىڭ ۋاسىتىسى بىلەن
    قىلغان ئەمرى بويىچە ئۇلارنىڭ تەئەللۇقاتى بولغان ئۆز مىراس زېمىنى گىلېئاد يۇرتىغا
    قاراپ قايتىپ ماڭدى.
  bsp-bsp: Kɔ kusuŋka ka aka Ruben, aka Kadu, kɔ aka kusuŋka dacɔ ka Manase ŋalukus,
    kɔ ŋasak aka Yisrayel nde Silo antɔf ŋa Kanahan, kɔ ŋaŋkɔ nde antɔf ŋa Kaladu,
    antɔf ŋa kɛ nŋɛ ŋanasɔtɔ mɔ Kanu Kəpɔŋ kənasom Musa kədesɔŋ ŋa ŋi.
  sus-sus: Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti singe naxa gbilen. E
    naxa keli Isirayilakae xun ma Silo, Kanaan bɔxi ma, e siga Galadi bɔxi ma, bɔxi
    naxan findi e gbe ra Alatala xa yaamari bun ma Annabi Munsa saabui ra.
  pon-2006: Eri, kadaudok en Reupen, Kad oh Palimesehn Manase ahpw kohkohla nan ar
    wasahn kousoan ko. Luhwen mehn Israel ko mwohndi Sailo nan wehin Kenan, a meteiko
    mwesel kohkohla nan uhdahn sapwarail, nan wehin Kilead, me re alehdi nin duwen
    me KAUN-O ketin mahsanihong Moses.
  ksd-ksd: Ma ra tarai Ruben, ma ra tarai Gad, ma ra ngungu vuna tarai Manase, dia
    ga lilikun ma dia ga vana kan ra tarai Israel aro Silo, nina ta ra gunan Kanaan,
    upi diat a vana ta ra gunan Gilead, a gunan ba kadia tiniba iat nina dia ga vatur
    vake varogop ma ra vartuluai kai ra Luluai tai Moses.
  tur-YTC: Ruven'in çocukları, Gad'ın çocukları ve Manaşşe oymağının yarısı geri döndüler
    ve Yahve'nin Moşe aracılığıyla verdiği buyruk uyarınca mülk edinmiş oldukları
    Gilad diyarına, mülkleri olan diyara gitmek üzere Kenan ülkesindeki Şilo'dan İsrael'in
    çocuklarının yanından ayrıldılar.
  grc-BRENT: Καὶ ἐπορεύθησαν οἱ υἱοὶ Ῥουβὴν, καὶ οἱ υἱοὶ Γὰδ, καὶ τὸ ἥμισυ φυλῆς Μανασσῆ
    ἀπὸ τῶν υἱῶν Ἰσραὴλ ἐν Σηλὼ ἐν γῇ Χαναὰν ἀπελθεῖν εἰς τὴν Γαλαὰδ εἰς γῆν κατασχέσεως
    αὐτῶν, ἣν ἐκληρονόμησαν αὐτὴν διὰ προστάγματος Κυρίου ἐν χειρὶ Μωυσῆ.
  ind-AYT: Lalu, keturunan Ruben, keturunan Gad, dan setengah suku Manasye itu pulang
    dan meninggalkan orang Israel, dari Silo, tanah Kanaan, menuju ke tanah Gilead,
    ke tanah milik mereka untuk didiami sesuai perintah TUHAN melalui Musa.
  nya-nya: Choncho mafuko a Rubeni, Gadi, pamodzi ndi theka la fuko la Manase anabwerera
    kwawo. Aisraeli ena onse anawasiya ku Silo mʼdziko la Kanaani. Tsono anapita ku
    dziko la Giliyadi, dziko limene linali lawo popeza analilandira potsata malamulo
    a Yehova kudzera mwa Mose.
  hrv-hrv: Vratiše se sinovi Rubenovi i sinovi Gadovi i polovina plemena Manašeova;
    odoše od sinova Izraelovih iz Šila u zemlji kanaanskoj da krenu u zemlju gileadsku,
    na svoju baštinu koju su zaposjeli, kako im je zapovjedio Jahve preko Mojsija.
  mps-mps: Tialima, te Rubengo hani bidi dabe, me te Gatgo hani, me te Manasego hani,
    te augwali te augwa buluba ma soali. Te hanigo te gasa Israel hani dabe te Silo
    bulu te Kenan dabego tǫde taga soyu, tama augwali te Gileat, te augwa tǫba soali.
    Augwaligo te tǫ sali te Genuai Bidigo augwalibolo te Mosesgo pedauwalide wali
    pode tiwai gilama te tǫ polobadu sali.
  tpi-tpi: Orait ol man bilong lain bilong Ruben na lain bilong Gat na hap lain bilong
    Manase, ol i wokabaut i go bek long ples bilong ol. Ol dispela lain i lusim ol
    arapela Israel long Silo long graun bilong Kenan na ol i go long distrik Gileat,
    em graun bilong ol yet. Ol i bin kisim dispela graun olsem Bikpela i bin tokim
    ol long maus bilong Moses.
  dan-1931: Så forlod Rubenitterne, Gaditterne og Manasses halve Stamme Israelitterne
    i Silo i Kana'ans Land og vendte tilbage til Gilead, det Land, de havde fået i
    Eje, hvor de havde nedsat sig i Følge HERRENS Bud ved Moses;
  vie-OVCB: Như thế, đại tộc Ru-bên, Gát, và nửa đại tộc Ma-na-se từ giã Si-lô trong
    đất Ca-na-an để về Ga-la-át là đất mà Chúa Hằng Hữu cho họ theo lệnh Môi-se.
  guj-2017: તેથી કનાન દેશમાંના શીલોહમાં ઇઝરાયલ લોકોને છોડીને રુબેનના વંશજો, ગાદના
    વંશજો અને મનાશ્શાનું અર્ધકુળ ઘરે પાછા ફર્યા. યહોવાહે મૂસાની મારફતે જે આજ્ઞા આપી
    હતી તેનું પાલન કરીને તેઓ ગિલ્યાદ પ્રદેશ એટલે તેમના પોતાના દેશમાં જેનો તેઓએ કબજો
    કર્યો હતો તેમાં ગયા.
  pon-2006A: Eri, kadaudok en Reupen, Kad oh Palimesehn Manase ahpw kohkohla nan ar
    wasahn kousoan ko. Luhwen mehn Israel ko mwohndi Sailo nan wehin Kenan, a meteiko
    mwesel kohkohla nan uhdahn sapwarail, nan wehin Kilead, me re alehdi nin duwen
    me KAUN-O ketin mahsanihong Moses.
  por-BRBSL: Os filhos de Rubem e os filhos de Gad e a meia tribo de Manassés voltaram,
    e partiram dos filhos de Israel para fora de Shiloh, que está na terra de Canaã,
    para irem para a terra de Gilead, para a terra de sua posse, que eles possuíam,
    de acordo com o mandamento de Yahweh por Moisés.
  cth-cth: BAWIPA ni Mosi koehoi kâ a poe e patetlah Reuben catoun, Gad catoun, Manasseh
    catoun tangawn ni tawn han kamcu e talai, Gilead ram dawk cei hanelah, Isarel
    miphun aonae koe Kanaan ram, Shiloh kho hoi a tâco awh.
  twi-twi: Enti Rubenfo, Gadfo ne Manase abusuakuw fa no gyaw Israelfo nkae no hɔ
    wɔ Silo a ɛwɔ Kanaan asase so. Wofitii wɔn akwantu ase sɛ wɔresan akɔ wɔn ankasa
    asase a ɛwɔ Gilead, asase a na ɛyɛ wɔn dea dedaw a Awurade hyɛɛ Mose ma ɔde maa
    wɔn no so.
  hlt-hlt: A mael uh vaengah Reuben ca rhoek, Gad ca rhoek, Manasseh koca hlangvang
    loh Kanaan kho Shiloh kah Israel ca taeng lamloh nong uh tih Moses kut kah BOEIPA
    ol vanbangla khohut hmuen te buem ham, Gilead kho la cet uh.
  tbz-SIM: Kɛ̀ Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee kɔbɛ dikéè ítɛ́ kɛ́yóu Isidɑyɛɛribɛ
    tɔbɛ̀ Sidoo Kɑnnɑhɑ̃ɑ̃ kɛ́wɛ̃tɛ Kɑdɑɑdi. Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ ku tɔ̃ntì Mɔyiisi
    kòo bɛ̀ duɔ́ nkɛ̀ɛ̀ tenkɛ̀.
  msy-2020: Ezɨ Rubenɨn anabam, ko Gatɨn anabam ko Manasen anabar me tuirazimningɨn
    mam, men adarazi uamategha ghua, Israelian igharaziba ataghizɨ, me Kenanɨn nguazimɨn
    itir nguibam Silon iti. Ezɨ me Gileatɨn Distrighɨn itir nguaziba bagha zui. Men
    nguaziba, Jordanɨn Fanemɨn aruem anadi naghɨn iti. Fomɨra Moses me mɨgɨa ghaze,
    “Nguazir kam, Ikiavɨra Itir God, ia danightɨ ia dar ghuaviba ikegham.”
  azb-azb: Ruven övladları, Qad övladları, Menaşşe qəbiləsinin yarısı Kənan torpağındakı
    Şilodan, İsrail övladlarının yanından qayıtdılar. Onlar Rəbbin əmrinə görə Musa
    vasitəsilə sahib olduqları Gilead torpağına – mülk olaraq onlara verilən torpağa
    yola düşdülər.
  eng-DBY: And the children of Reuben and the children of Gad and the half tribe of
    Manasseh returned, and departed from the children of Israel out of Shiloh, which
    is in the land of Canaan, to go to the country of Gilead, into the land of their
    possession, of which they had become possessed, according to the word of Jehovah
    through Moses.
  hin-2017: तब रूबेनी, गादी, और मनश्शे के आधे गोत्री इस्राएलियों के पास से, अर्थात्
    कनान देश के शीलो नगर से, अपनी गिलाद नामक निज भूमि में, जो मूसा के द्वारा दी गई,
    यहोवा की आज्ञा के अनुसार उनकी निज भूमि हो गई थी, जाने की मनसा से लौट गए।
  swp-swp: Reubena nanatunaeao, eo Gada nanatunaeao, eo Manasa boganaeao tupona se
    uio, Siloa, Kanana eai, Isaraela nanatunaeao se laugabaedi, se lau Giliadi oeana
    eai, edi tano mamohoi eai, doha Guiau i ribaei Mose avana eai.
  eng-YLT: And the sons of Reuben, and the sons of Gad, and the half of the tribe
    of Manasseh, turn back and go from the sons of Israel out of Shiloh, which [is]
    in the land of Canaan, to go unto the land of Gilead, unto the land of their possession,
    in which they have possession, according to the command of Jehovah, by the hand
    of Moses;
  eng-WYC-2017: And the sons of Reuben, and the sons of Gad, and the half lineage
    of Manasseh turned again, and went from the sons of Israel from Shiloh, which
    is set in the land of Canaan, that they should enter into Gilead, the land of
    their possession, which they got by [the] commandment of the Lord in the hand
    of Moses.
  eng-WMBB: The children of Reuben and the children of Gad and the half-tribe of Manasseh
    returned, and departed from the children of Israel out of Shiloh, which is in
    the land of Canaan, to go to the land of Gilead, to the land of their possession,
    which they owned, according to the commandment of the LORD by Moses.
  urd-GVH: फिर रूबिन, जद और मनस्सी के आधे क़बीले के मर्द बाक़ी इसराईलियों को सैला
    में छोड़कर मुल्के-जिलियाद की तरफ़ रवाना हुए जो दरियाए-यरदन के मशरिक़ में है। वहाँ
    उनके अपने इलाक़े थे जिनमें उनके क़बीले रब के उस हुक्म के मुताबिक़ आबाद हुए थे
    जो उसने मूसा की मारिफ़त दिया था।
  rug-rug: Ke sari na tinoni tanisa butubutu te Rubeni, Qadi, meke Manase pa kali
    gasa rimata si pule pa dia popoa. Veko pani rini pa Saelo sari doduru butubutu
    Izireli pa popoa Kenani, meke topue la koari dia popoa soti, sa popoa pa Qileadi,
    sapu ele vagia rini gua sapu va tatara nia e Zihova koe Mosese.
  gaz-gaz: Kanaafuu gosti Ruubeen, gosti Gaadii fi walakkaan gosa Minaasee gara biyya
    ofii isaanii gara Giliʼaad ishee akkuma Waaqayyo karaa Museetiin ajajetti argatan
    sanaatti deebiʼuuf jedhanii Shiiloo ishee Kanaʼaan keessaa sanatti Israaʼeloota
    dhiisanii deeman.
  fra-LSG: Les fils de Ruben, les fils de Gad, et la demi-tribu de Manassé, s’en retournèrent,
    après avoir quitté les enfants d’Israël à Silo, dans le pays de Canaan, pour aller
    dans le pays de Galaad, qui était leur propriété et où ils s’étaient établis comme
    l’Éternel l’avait ordonné par Moïse.
  yal-yal: Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ kedenna yi xɛtɛ,
    e keli Isirayila kaane fɛma Silo yi, Kanan yamanani, e yi siga Galadi yamanani,
    Alatala yamanan naxan nagidi e ma fata Musa ra.
  haw-1868: A hoi aku la ka Reubena poe mamo, a me ka Gada a me ka ohaha hapa a Manase,
    a hele lakou, mai ka Iseraela aku, a mai Silo ma ka aina o Kanaana aku, e hele
    i ka aina o Gileada, i ka aina a lakou i loaa mai, ua loaa hoi ia lakou e like
    me ka olelo a Iehova ma ka lima o Mose.
  arb-NAV: فَرَجَعَ أَبْنَاءُ رَأُوبَيْنَ وَأَبْنَاءُ جَادٍ وَنِصْفُ سِبْطِ مَنَسَّى
    مِنْ عِنْدِ بَنِي إِسْرَائِيلَ مِنْ شِيلُوهَ الْوَاقِعَةِ فِي أَرْضِ كَنْعَانَ،
    إِلَى أَرْضِ جِلْعَادَ، أَرْضِ مِيرَاثِهِمِ الَّتِي امْتَلَكُوهَا حَسَبَ وَعْدِ
    الرَّبِّ عَلَى لِسَانِ مُوسَى.
  ewe-ewe: Ale Ruben ƒe viwo kple Gad ƒe viwo kple Manase ƒe viwo ƒe afã la dzo le
    Israelviwo ƒe aʋakɔ la me le Silo, le Kanaanyigba dzi. Wotso tɔsisi la heyi woƒe
    anyigba dzi le Gilead.
  eng-LEE: And the children of Reuben and the children of Gad and the half tribe of
    Menasseh returned, and departed from the children of Israel from Shiloh, which
    is in the land of Canaan, to go unto the country of Gil'ad, to the land of their
    possession, whereof they were possessed, according to the order of the Lord by
    the hand of Moses.
  asm-FB: তেতিয়া ৰূবেণ ও গাদৰ বংশধৰ আৰু মনচিৰ আধা ফৈদে কনান দেশৰ চীলোত থকা ইস্ৰায়েল
    লোকসকলৰ পৰা বিদায় লৈ নিজ ঠাইলৈ গ’ল৷ তেওঁলোক মোচিৰ দ্বাৰাই কোৱা যিহোৱাৰ আজ্ঞা
    অনুসাৰে পোৱা নিজৰ আধিপত্য লৈ গিলিয়দ দেশলৈ উভতি যাব ধৰিলে।
  sus-A: رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ سِنفٍ نَشَ فبِلٍن. عٍ
    نَشَ كٍلِ عِسِرَيِلَكَيٍ شُن مَ سِلٌ، كَنَان بْشِ مَ، عٍ سِفَ فَلَدِ بْشِ مَ،
    بْشِ نَشَن قِندِ عٍ فبٍ رَ عَلَتَلَ شَ يَامَرِ بُن مَ عَننَبِ مُنسَ سَابُي رَ.
  fra-SBL: Les fils de Ruben, les fils de Gad et la demi-tribu de Manassé s'en retournèrent
    et quittèrent les enfants d'Israël de Silo, qui est dans le pays de Canaan, pour
    aller au pays de Galaad, dans le pays qui leur appartenait, selon le commandement
    de l'Éternel par Moïse.
  hbo-hbo: וַיָּשֻׁ֣בוּ וַיֵּלְכ֡וּ בְּנֵי־רְאוּבֵ֨ן וּבְנֵי־גָ֜ד וַחֲצִ֣י ׀ שֵׁ֣בֶט
    הַֽמְנַשֶּׁ֗ה מֵאֵת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מִשִּׁלֹ֖ה אֲשֶׁ֣ר בְּאֶֽרֶץ־כְּנָ֑עַן
    לָלֶ֜כֶת אֶל־אֶ֣רֶץ הַגִּלְעָ֗ד אֶל־אֶ֤רֶץ אֲחֻזָּתָם֙ אֲשֶׁ֣ר נֹֽאחֲזוּ־בָ֔הּ
    עַל־פִּ֥י יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃
  kik-kik: Nĩ ũndũ ũcio mũhĩrĩga wa Rubeni, na wa Gadi, na nuthu ya Manase magĩtiga
    andũ a Isiraeli Shilo kũu Kaanani nĩguo macooke Gileadi, bũrũri wao kĩũmbe, ũrĩa
    meegwatĩire naguo o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Les fils de Ruben, les fils de Gad et la demi-tribu de Manassé, ayant quitté
    les enfants d’Israël à Silo, qui est dans le pays de Canaan, s’en retournèrent
    pour aller dans le pays de Galaad, qui était la propriété qu’ils avaient reçue,
    comme Yahweh l’avait ordonné par Moïse.
  cek-AK: To pongah Reuben acaeng, Gad acaeng hoi ahap Manasseh acaeng ah kaom kaminawk
    loe, Angraeng mah Mosi khaeah thuih ih lok baktih toengah, Israel kaminawk ohhaih
    Kanaan prae thungah kaom, Shiloh vangpui to caeh o taak moe, angmacae mah qawk
    ah toep han kaom, Gilead prae ah amlaem o.
  cuk-cuk: Deyobi Rubén-wagan, Gad-wagan, degi, Manasés-wagan-negabalad bela e-gwenadgan-Israel-dulemar-Canaán-yargi,
    Silo-neggweburgi-bukwamaladgi bangudmalad. Geb Galaad-yargi e-napaneg-nanaidse
    gannar nadmalad. We-yar, Bab-Jehová Moisésʼga-igar-uksagusadba wemarga uklesad.
  uig-CYR: У вақитта Рубәнләр, Гадлар вә Манассәһ йерим қәбилиси Қанаан зиминидики
    Шилоһдин чиқип Исраиллардин айрилип, Пәрвәрдигарниң Мусаниң вастиси билән қилған
    әмри бойичә уларниң тәәллуқати болған өз мирас зимини Гилеад жутиға қарап қайтип
    маңди.
  tel-2017: కాబట్టి రూబేనీయులు, గాదీయులు, మనష్షే అర్థ గోత్రపువారు యెహోవా మోషేద్వారా
    సెలవిచ్చిన మాట ప్రకారం తాము స్వాధీనపరచుకున్న స్వాస్థ్యభూమి అయిన గిలాదుకు వెళ్లడానికి
    కనాను ప్రాంతంలోని షిలోహులోని ఇశ్రాయేలీయుల దగ్గర నుండి బయలుదేరారు. కనాను ప్రాంతంలో
    ఉన్న యొర్దాను ప్రదేశానికి వచ్చినప్పుడు
  hat-BSA: Fis a Ruben yo ak fis a Gad yo ak mwatye tribi Manassé a te retounen kite
    fis Israël yo nan Silo, ki te nan peyi Canaan an, pou ale nan peyi Galaad, nan
    peyi ke yo te posede a, selon kòmand a SENYÈ a ki te soti nan Moïse la.
  kos-kos: Na mwet in sruf lal Reuben, sruf lal Gad, ac sruf lal Manasseh Kutulap
    elos fahsr liki mwet Israel in acn Shiloh in Canaan, ac folokla nu Gilead, acn
    selos su elos eis oana ma LEUM GOD El fahk nu sel Moses.
  hbo-WLC: וַיָּשֻׁ֣בוּ וַיֵּלְכ֡וּ בְּנֵי־רְאוּבֵ֨ן וּבְנֵי־גָ֜ד וַחֲצִ֣י ׀ שֵׁ֣בֶט
    הַֽמְנַשֶּׁ֗ה מֵאֵת֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מִשִּׁלֹ֖ה אֲשֶׁ֣ר בְּאֶֽרֶץ־כְּנָ֑עַן
    לָלֶ֜כֶת אֶל־אֶ֣רֶץ הַגִּלְעָ֗ד אֶל־אֶ֤רֶץ אֲחֻזָּתָם֙ אֲשֶׁ֣ר נֹֽאחֲזוּ־בָ֔הּ
    עַל־פִּ֥י יְהוָ֖ה בְּיַד־מֹשֶֽׁה׃
  ibo-ibo: Ya mere, ndị agha Ruben na Gad, na ọkara ebo Manase, hapụrụ ndị agha Izrel
    na Shaịlo, nʼime ala Kenan, nʼofe osimiri Jọdan, laghachi nʼala nke ha dị na Gilead,
    nke ha nwetara dịka iwu Onyenwe anyị nyere Mosis si dị.
  ory-ory: ତହିଁରେ ରୁବେନ୍‍-ସନ୍ତାନଗଣ ଓ ଗାଦ୍‍-ସନ୍ତାନଗଣ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶ କିଣାନ ଦେଶାନ୍ତର୍ଗତ
    ଶୀଲୋଠାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିକଟରୁ ବିଦାୟ ନେଇ ମୋଶାଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଦତ୍ତ ଆଜ୍ଞାନୁସାରେ
    ସେମାନେ ଯହିଁର ଅଧିକାରୀ ହୋଇଥିଲେ, ଆପଣାମାନଙ୍କ ସେହି ଅଧିକୃତ ଗିଲୀୟଦ ଦେଶକୁ ଫେରିଗଲେ।
  chk-chk: Mürin, chon ekewe ainangen Rupen me Kat pwal ewe esopun ainangen Manasa
    ra imwüfesen me ekewe aramasen Israel me lon Silo lon ewe fanü Kanaan o liwiniti
    lenier lon ewe fanü Kiliat. Pun iei wesewesen fanüer ra fanüeni fän än ewe Samol
    mi Lapalap allük ngeni Moses.
  rop-rop: Det thribala klen bin libum ol detlot najalot Isreil klen deya langa det
    taun gulum Shailo deya langa det kantri gulum Keinan, en deibin gobek langa olabat
    ronwan kantri gulum Giliyad. Mosis bin gibit olabat det kantri dumaji longtaim
    YAWEI bin dalim im blanga gibit olabat.
  ukr-1871: Вертались тодї Рубенїї, Гадїї і полуколїно Манассіїв, та й двинули від
    синів Ізраїля із Силому, що лежить у Канаан землї, щоб ійти в Галаад землю, де
    була їх наслїдня держава, де вони осїлись по Господньому слову, що прийшло через
    Мойсея.
  deu-1951: Also kehrten die Rubeniter, Gaditer und der halbe Stamm Manasse um und
    gingen von den Kindern Israel weg, von Silo, das im Lande Kanaan liegt, um ins
    Land Gilead zu ziehen, zum Lande ihres Erbteils, das sie daselbst besaßen, nach
    dem Befehl des HERRN durch Mose.
  eng-JPS: And the children of Reuben and the children of Gad and the half-tribe of
    Manasseh returned, and departed from the children of Israel out of Shiloh, which
    is in the land of Canaan, to go unto the land of Gilead, to the land of their
    possession, whereof they were possessed, according to the commandment of the LORD
    by the hand of Moses.
  srp-1865: I vrativši se sinovi Ruvimovi i sinovi Gadovi i polovina plemena Manasijina
    otidoše od sinova Izrailjevijeh iz Siloma, koji je u zemlji Hananskoj, iduæi u
    zemlju Galadsku, u zemlju našljedstva svojega, koju naslijediše, kako bješe Gospod
    zapovjedio preko Mojsija.
  lug-lug: Awo Abalewubeeni n’abaana ba Gaadi n’ekitundu eky’ekika kya Manase nga
    bava mu baana ba Isirayiri mu Siiro ekiri mu nsi ya Kanani ne baddayo mu nsi yaabwe,
    mu Gireyaadi, gye baali bagabanye bo bennyini ng’ekiragiro kya Mukama Katonda
    bwe kyali okuyita mu Musa.
  heb-heb: וישבו וילכו בני ראובן ובני גד וחצי שבט המנשה מאת בני ישראל משלה אשר בארץ
    כנען ללכת אל ארץ הגלעד אל ארץ אחזתם אשר נאחזו בה על פי יהוה ביד משה׃
  ben-IRV: পরে রূবেণ-সন্তানেরা, গাদ-সন্তানেরা ও মনঃশির অর্ধেক বংশ কনান দেশের শীলোতে
    ইস্রায়েল-সন্তানদের কাছ থেকে ফিরে গেল, মোশির মাধ্যমে সদাপ্রভুর যে বাক্য বলা হয়েছিল
    সেই বাক্য অনুসারে পাওয়া গিলিয়দ দেশের, তাদের অধিকার দেশের দিকে যাওয়ার জন্য যাত্রা
    করল।
  pan-pan: ਰਊਬੇਨੀ, ਗਾਦੀ ਅਤੇ ਮਨੱਸ਼ਹ ਦਾ ਅੱਧਾ ਗੋਤ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵਿੱਚੋਂ ਸ਼ੀਲੋਹ ਤੋਂ ਮੁੜ
    ਤੁਰਿਆ ਜਿਹੜਾ ਕਨਾਨ ਦੇਸ ਵਿੱਚ ਹੈ ਕਿ ਉਹ ਗਿਲਆਦ ਦੇ ਦੇਸ ਨੂੰ ਆਪਣੀ ਜਗੀਰ ਵਿੱਚ ਜਾਣ ਜਿੱਥੇ ਉਹਨਾਂ
    ਨੂੰ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਕਬਜ਼ਾ ਦਿੱਤਾ ਗਿਆ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အားဖြင့် မိန့် တော်မူသည်အတိုင်း ၊ ရုဗင် အမျိုး ၊ ဂဒ်
    အမျိုး ၊ မနာရှေ အမျိုး တဝက် တို့သည် ပိုင် ထိုက်သောမြေ ၊ ဂိလဒ် ပြည် သို့ သွား ခြင်းငှါ
    ၊ ဣသရေလ အမျိုးသားရှိရာ ခါနာန် ပြည် ၊ ရှိလော မြို့မှ ထွက်သွား ကြ၏။
  hmo-hmo: Unai dainai Rubena iduhu, Gado iduhu, bona Manase iduhu kahana taudia be
    edia gabu korikori dekenai idia giroa lao. Idia ese Israela taudia oredia Silo,
    Kanana tano dekenai idia rakatania, bona edia tano, Gileada dekenai idia giroa
    lao hamatamaia. Unai Gileada tano idia abia guna vadaeni, Lohiabada ese Mose dekenai
    unai bamona ia oda henidia dainai.
  urd-urd: तब बनी रूबिन और बनी जद्द और मनस्सी का आधा क़बीला लौटा और वह बनी इस्राईल
    के पास से शीलोह से जो मुल्क — ए — कना'न में है रवाना हुए, ताकि वह अपने मीरासी
    मुल्क जिल'आद को लौट, जाएँ जिसके मालिक वह ख़ुदावन्द के उस हुक्म के मुताबिक़ हुए
    थे जो उस ने मूसा के बारे में दिया था।
  rus-SYN: И возвратились, и пошли сыны Рувимовы и сыны Гадовы и половина колена Манассиина
    от сынов Израилевых из Силома, который в земле Ханаанской, чтоб идти в землю Галаад,
    в землю своего владения, которую получили во владение по повелению Господню, данному
    чрез Моисея.
  bqc-SIM: Ɔ̃ Lubɛni buiↄ ń Gada buiↄ ń Manase buiↄ lɛɛ do Isaili bui kĩniↄ tò
    Silo Kanaa bùsuu, aa ɛ̀a tà Galada bùsuu, bùsu pↄ́ aa gↄ̃̀ vĩ yã́ pↄ́ Dii
    dà Mↄiziɛ a ò yã́i.
  tcz-CHONGTHU: Hijeh chun Reuben chate le Gad chate chuleh Manasseh phung kehkhat
    chun Israel chate amoh chengse chu Canaan gam'a Shiloh kiti khopiah chun adalhauvin,
    amaho chu Pakaiyin Mose athupeh banga agamlosa sung’u Gilead gamsung jonnin ache
    taove.
  mar-mar: मग रऊबेन वंश, व गाद वंश व मनश्शेचा अर्धा वंश कनानाच्या देशातल्या शिलोहून
    इस्राएलाच्या इतर वंशजांतून निघून आपला वतनी गिलाद देश, जो मोशेकडून परमेश्वराने
    सांगितल्यावरून त्यांच्या वतनाचा झाला, त्यामध्ये जाण्यास माघारी चालले.
  qub-qub: Chayno niptin Rubén trïbu, Gad trïbu, pullan Manasés trïbu runacuna Israel-masincunawan
    Silo marcacho caycashanpita Galaadman cuticuran. Moisesta Tayta Dios nishannömi
    paycunapa chacrancuna Galaadcho caran.
  hat-hat: Se konsa, moun branch fanmi Woubenn yo, moun branch fanmi Gad yo ak mwatye
    moun nan branch fanmi Manase yo tounen tounen yo lakay yo. Yo kite rès pèp Izrayèl
    la lavil Silo nan peyi Kanaran, y' al nan peyi Galarad, nan peyi yo te ba yo a,
    dapre lòd Seyè a te bay Moyiz pou yo.
  eng-BSB: So the Reubenites, the Gadites, and the half-tribe of Manasseh left the
    Israelites at Shiloh in the land of Canaan to return to their own land of Gilead,
    which they had acquired according to the command of the LORD through Moses.
  tod-tod: Luɓɛn ná-bolodai, ta Gade ná-bolodai, naa ʋɛɛ Manasee ná-bolodai ɠilazuʋɛ
    ʋa, naati ti zeɠeni Izelayɛle nuiti pɔ bɛ Silo, Kanaan yooi zu, ti ɠale ma Galaade
    yooi zu, zooi nii ti sɔlɔɔni ga tɔnɔ Moize ya, Ɠɔoɠɔ GALAGI ná-devei zu.
  eng-WEBPB: The children of Reuben and the children of Gad and the half-tribe of
    Manasseh returned, and departed from the children of Israel out of Shiloh, which
    is in the land of Canaan, to go to the land of Gilead, to the land of their possession,
    which they owned, according to the commandment of the LORD by Moses.
  kbq-kbq: Ana hutege'za, Rubeni naga'ma, Gati naga'ma, ruga'a Manase naga'mo'za Israeli
    vahera Kenani kaziga Sailo kumate zamatre'za, Ra Anumzamo'ma Mosese asami'nea
    kante ante'za eri'naza moparega Gileati vu'naze.
  nhe-BL: Huajca nopa soldados tlen itztoyaj iteipa ixhuihua Rubén, Gad huan tlajco
    iteipa ixhuihua Manasés quincajtejque nopa sequinoc israelitame ipan Silo ipan
    tlali Canaán. Huan apanoque atemitl Jordán huan sampa yajque ipan nopa tlali tlen
    TOTECO quiilhuijtoya Moisés ma quinmacaca.
  gub-BL: 'Na''e a''e teko uzewyr weko haw pe wà: Humen wà, Kaz wà, Manaxe kwarahy
    ihemaw kutyr har wà. Wezar amogwer Izaew Xiro tawhu Kànàà ywy rehe har pe wà.
    Oho Zireaz pe uiwy pe wà. — Epyhyk kar a''e ywy Izaew wanupe nehe, i''i Tupàn
    Tuweharupi Wiko Ma''e Moizez pe a''e ''ym mehe.'
  eng-DRA: So the children of Ruben, and the children of Gad, and the half tribe of
    Manasses returned, and parted from the children of Israel in Silo, which is in
    Chanaan, to go into Galaad the land of their possession, which they had obtained
    according to the commandment of the Lord by the hand of Moses.
