verse: JOS.022.017
translations:
  mal-C: പെയോരിൽവെച്ച് നാം ചെയ്ത പാപം പോരായോ? അതുനിമിത്തം ഒരു ബാധ യഹോവയുടെ സമൂഹത്തിന്
    ബാധിച്ചെങ്കിലും ഇതുവരെ നാം നമ്മെത്തന്നെ ആ പാപത്തിൽനിന്ന് പൂർണമായി ശുദ്ധീകരിച്ചിട്ടില്ലല്ലോ.
  deu-TKW: Haben wir noch nicht genug an der Verschuldung in betreffs Peors, von der
    wir uns bis auf den heutigen Tag noch nicht gereinigt haben, und um deretwillen
    die Plage kam über die Gemeinde Jahwes?
  lin-lin: Boni, lisumu ya Peori ekoki te mpo na biso ? Kutu, kino na mokolo ya lelo,
    nanu tosilisi kopetolama na yango te, atako etumbu ekweyelaki lisanga ya Yawe !
  eng-LSV: Is the iniquity of Peor little to us, from which we have not been cleansed
    until this day—and the plague is in the congregation of YHWH,
  eng-GNV: Haue we too litle for the wickednesse of Peor, whereof we are not clensed
    vnto this day, though a plague came vpon the Congregation of the Lord?
  eng-WEBSTER: Is the iniquity of Peor too little for us, from which we are not cleansed
    until this day, although there was a plague in the congregation of the LORD,
  nhw-BL: ¿Amo anquielnamiquij nopa tlajtlacoli catli sequin tlacame quichijque ipan
    Peor quema quinhueyichijque nopa tlaixcopincayome, huan TOTECO techtlatzacuilti
    ica se hueyi cocolistli? Huan hasta ama nopa tlajtlacoli noja techcocohua.
  swh-ONEN: Je, dhambi ya Peori haikutosha? Hata ingawa kulikuja tauni juu ya kusanyiko
    la Bwana, mpaka leo hii hatujatakasika kutokana na dhambi hiyo!
  bba-bba: I yɑɑye mɑ Peoriɔ sɑ torɑ ten bweseru kuɑ mɑ Gusunɔ u sun sɛɛyɑsiɑ. Wee,
    sere kɑ ɡisɔ sɑ yen wɑhɑlɑ mɔ̀. Yeni yɑ ǹ bɛɛ turɑ?
  eng-KJVCPB: Is the iniquity of Peor too little for us, from which we are not cleansed
    until this day, although there was a plague in the congregation of the Lord,
  luo-luo: Donge richo mane watimo Peor oromo? Nyaka chil kawuono kum mane Jehova
    Nyasaye omiyowa pok orumo!
  meu-meu: Eda kara dika Peoro ai dia bada a? Ena be Iehova ena orea latanai hisihisi
    e kau, to una dika amo do asita ḡoeva.
  npi-ULB: के पोरको हाम्रो पाप पर्याप्‍त थिएन? तैपनि हामीले आफूलाई यसबाट अझै शुद्ध
    पारेका छैनौँ । त्यो पापको निम्ति परमप्रभुको समुदायमा विपत्ति आइपर्‍यो ।
  yor-yor: Ẹ̀ṣẹ̀ Peori kò ha tó fún wa bí? Títí di òní yìí àwa kò tí ì wẹ ara wa mọ́
    kúrò nínú ẹ̀ṣẹ̀ náà, bí ó tilẹ̀ jẹ́ pé àjàkálẹ̀-ààrùn ti jà láàrín ènìyàn Olúwa!
  emp-NTPO: Dadji israelerãba Peor abadad̶e jũmawãyã cadjiruada osid̶a bẽrã zocãrã
    quinisid̶aa. Maʌ̃ cadjirua oped̶ad̶a carea wad̶ibid̶a bia mĩga panʌa. ¿Ara maʌ̃ba
    bia b̶ʌẽ́ca?
  ind-ind: Dosa yang pernah kita lakukan di Peor sudah sangat parah sehingga sampai
    saat ini kita masih menanggung akibatnya.
  pes-OPCB: آیا عقوبت پرستش بت بعل فغور برای ما کم بود؟ مگر فراموش کرده‌اید چه بلای
    وحشتناکی بر قوم خداوند عارض شد، به طوری که هنوز هم از آن کاملاً آزاد نشده‌ایم؟
    مگر نمی‌دانید اگر امروز از دستور خداوند سرپیچی کنید فردا او بار دیگر بر همهٔ قوم
    اسرائیل خشمگین خواهد شد؟
  tgl-ULB: Hindi pa ba sapat ang kasalanan natin sa Peor? Gayunman hindi pa nga natin
    nalinisan ang ating mga sarili mula rito. Dahil sa kasalanan na iyon dumating
    ang isang salot sa kapulungan ni Yahweh.
  hui-hui: Bamba iname Peo dindini howa mana ko bialu hemaria Anduane Homogohanda
    warago koore mbira Isaraele wali agali mo ko halu bo wahai holenaga ibilayago
    mitangi bilimu. Áyubi nde iname ko ogoni birimagonaga genda yu haabo kamagoni.
    Tígua manda bu handalu hemiria ko ala birimago nakarulape degeyagola ai mendebi
    biatago holene manda bu harimibe.
  mya-mya: ပေ​ဂု​ရ​အ​ရပ်​တွင်​ငါ​တို့​လွန်​ကူး​သော အ​ပြစ်​ကြောင့်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    မိ​မိ​၏ လူ​မျိုး​တော်​အား​ကပ်​ရော​ဂါ​ဘေး​သင့်​စေ တော်​မူ​သည်​မ​ဟုတ်​လော။ ထို​အ​ပြစ်​၏​ဆိုး
    ကျိုး​ကို​ငါ​တို့​သည်​ခံ​နေ​ရ​ဆဲ​ဖြစ်​သည် မ​ဟုတ်​လော။ ထို​အ​ပြစ်​မျိုး​ကို​ထပ်​မံ
    ကူး​လွန်​ကြ​ဦး​မည်​လော။-
  bod-N: སྔོན་ཆད་ཕེ་ཨོར་ནས་བྱས་པའི་སྡིག་ཉེས་དེ་ད་དུང་ཆུང་བ་ཡིན་ནམ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཚོགས་ལ་རིམས་ནད་བྱུང་བ་ཡིན་མོད།
    འོན་ཀྱང་ང་ཚོས་སྡིག་པ་དེ་ད་ལྟའི་བར་དུ་ད་དུང་སེལ་ཐུབ་མེད་དོ། །
  sna-sna: Ko, chivi chepaPeori chakanga chisina kutiringana here? Kusvikira pazuva
    ranhasi hatina kuzvichenesa pachivi ichocho kunyange zvazvo hasha dzakawira ungano
    yaJehovha!
  spa-BLM: ¿Acaso es poca la iniquidad de Peor, de la cual no nos hemos limpiado hasta
    el día de hoy, a pesar de que vino una plaga sobre la congregación de Yahvé,
  cac-cac: ¿Tom max e nacot jantac chucal ix uji d'a Peor? Aytocan stz'aub'al d'a
    quib'an̈ ticnaic. Yujn̈ej jun chi' tzijtum eb' quetchon̈ab' chamnac yuj Jehová.
  swh-ULB: Je dhambi zetu huko Peori hazikututosha? Bado hata sasa hatujajitakasa
    wenyewe kwa dhambi hiyo. Kwa ajili ya dhambi ile lilikuja pigo kwa kusanyiko lote
    la Yahweh.
  bel-bel: хіба мала вам беззаконьня Фэгоравага, ад якога мы не ачысьціліся да сёньня
    і за якое было пабіта супольства Гасподняе?
  deu-ELBBK: Ist es uns zu wenig an der Ungerechtigkeit Peors, von der wir uns noch
    nicht gereinigt haben bis auf diesen Tag, und doch kam die Plage über die Gemeinde
    des HERRN?
  mbb-OT: Kenè pe be ereg is salà he neveelan tew ziyà te Peor? He tenged dutun mibpeeǥiyan
    kiw te Nengazen te vangkit, he minsan ganì guntaan kemulu tew pa ed-entusa is
    rimeǥas din.
  mal-2015: പെയോർ സംബന്ധിച്ചുണ്ടായ അകൃത്യം നമുക്കു പോരായോ? അതുനിമിത്തം യഹോവയുടെ സഭെക്കു
    ബാധ ഉണ്ടായിട്ടും നാം ഇന്നുവരെ അതു നീക്കി നമ്മെത്തന്നെ ശുദ്ധീകരിച്ചു തീർന്നിട്ടില്ലല്ലോ.
  rmc-rmc: Či na sas imar dos oda binos, so kerďam paš o Peor? Dži adadžives pes lestar
    na obžužarďam a prekal kada binos avľa o meribnaskro nasvaľiben pro manuša le
    RAJESKRE!
  nlg-nlg: Ivei tea emua manana mua na paluda I Peor? Ighita ta mua va marabou haliua
    mua me sara mai taa dani taeni, sakaivamua imurina te ale udolua na totoro nina
    ovu ni tinoni Lord.
  pes-OPV: آیا گناه فغور برای ماکم است که تا امروز خود را از آن طاهرنساخته‌ایم، اگر‌چه
    وبا در جماعت خداوندعارض شد.
  ron-1924: Привим оаре ка о нимика нелеӂюиря луй Пеор, а кэруй патэ н-ам ридикат-о
    пынэ акум де песте ной, ку тоатэ урӂия пе каре а адус-о еа асупра адунэрий Домнулуй?
  ben-OBCV: পিয়োরে করা পাপই কি আমাদের শিক্ষার জন্য যথেষ্ট নয়? আজ পর্যন্ত আমরা সেই
    পাপ থেকে নিজেদের শুচিশুদ্ধ করতে পারিনি, যদিও সদাপ্রভুর সমাজে এক মহামারি নেমে এসেছিল!
  som-som: Miyuu nagu yar yahay dembigii Fecoor oo aannan iska nadiifin ilaa maantadan
    la joogo in kastoo ay belaayo ku soo degtay shirka Rabbiga,
  lat-VUC: an parum vobis est quod peccastis in Beelphegor, et usque in præsentem
    diem macula hujus sceleris in nobis permanet, multique de populo corruerunt?
  eng-ASVBT: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves unto this day, although there came a plague upon the congregation of
    Jehovah,
  ita-1885: L'iniquità di Peor, della quale infino ad oggi non siamo purgati, e per
    la quale fu quella piaga sopra la raunanza del Signore, ci pare ella poca cosa,
  eng-LXXUP: Is the sin of Peor too little for you, whereas we have not been cleansed
    from it until this day, though there was a plague among the congregation of the
    Lord?
  eng-ULB: Was our sin at Peor not enough for us? Yet we have not even now cleansed
    ourselves from it. For that sin there came a plague on the assembly of Yahweh.
  spa-VBL: ¿No fue suficiente nuestro pecado en Peors? Ni siquiera ahora estamos limpios
    de la plaga que atacó al pueblo del Señor.
  fra-_FOB: L'iniquité de Péor, dont nous ne sommes pas purifiés jusqu'à ce jour et
    qui attira la plaie sur l'assemblée de l'Éternel, est-elle peu de chose pour nous,
  mal-mal: പെയോരിൽ വച്ച് നാം ചെയ്ത പാപം പോരായോ? അതുനിമിത്തം യഹോവ ഒരു മഹാമാരി അയച്ചിട്ടും
    നാം ഇന്നുവരെ ആ പാപം നീക്കി നമ്മെത്തന്നെ ശുദ്ധീകരിച്ചു തീർന്നിട്ടില്ലല്ലോ?
  urd-GVR: Kyā yih kāfī nahīṅ thā ki ham se Faġhūr ke but kī pūjā karne kā gunāh sarzad
    huā? Ham to āj tak pūre taur par us gunāh se pāk-sāf nahīṅ hue go us waqt Rab
    kī jamāt ko wabā kī sūrat meṅ sazā mil gaī thī.
  suz-BL: मार, पेओर नु पशो पापम आंइ कली मजाक्‍दीम्‍मे? मेना परमप्रभु यावे आ मुर शुश
    बेक्‍तेक्‍म हना यो, मेको आ पाप रे गो मुल सम्‍म आंम कली ठीक सेल्‍ने मचाप्‍शो बाक्‍नीक।
    गन्‍ती २५:१-९
  ita-1927: E’ ella poca cosa per noi l’iniquità di Peor della quale non ci siamo
    fino al dì d’oggi purificati e che attirò quella piaga sulla raunanza dell’Eterno?
    E voi oggi vi ritraete dal seguire l’Eterno!
  ckb-ckb: ئایا گوناهەکەی پەعۆر کەمە بۆمان؟ ئەوەی هەتا ئەمڕۆش لێی پاک نەبووینەتەوە
    و بووە هۆی دەرد لەناو کۆمەڵی یەزدان!
  eng-BBE: Was not the sin of Baal-peor great enough, from which we are not clear
    even to this day, though punishment came on the people of the Lord,
  kan-OKCV: ಪೆಯೋರದವರ ದುಷ್ಟತನವು ನಮಗೆ ಅಲ್ಪವೋ? ಯೆಹೋವ ದೇವರ ಜನರ ಮೇಲೆ ವ್ಯಾಧಿ ಬಂದಿದ್ದರೂ ಈ
    ದಿನದವರೆಗೂ ಆ ಪಾಪದಿಂದ ನಾವು ಶುದ್ಧವಾಗಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:JOS.022.016'
  tam-2017: பேயோரின் அக்கிரமம் நமக்குப் போதாதா? யெகோவாவுடைய சபையிலே வாதை உண்டாயிருந்ததே;
    இந்த நாள்வரைக்கும் நாம் அதிலிருந்து நீங்கிச் சுத்தமாகவில்லையே.
  spa-RV-1909: ¿Nos ha sido poco la maldad de Peor, de la que no estamos aún limpios
    hasta este día, por la cual fué la mortandad en la congregación de Jehová?
  ron-BTF: Este prea puțin pentru noi nelegiuirea lui Peor, de care nu suntem curățiți
    nici până în ziua aceasta, deși a fost o plagă în adunarea DOMNULUI,
  eng-WEBP: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves to this day, although there came a plague on the congregation of the
    LORD,
  eng-FBV: Wasn't our sin at Peor enough? Even now we're still not clean from the
    plague that attacked the Lord's people.
  nld-1939: Hebben we nu nog niet genoeg aan de zonde met Peor, waarvan we ons tot
    op de dag van vandaag nog niet hebben gezuiverd, en waarvoor de plaag over het
    volk van Jahweh is gekomen!
  nch-BL: ¿Amo anquielnamiquij nopa tajtacoli cati sequij tacame quichijque ipan Peor
    quema quinhueyichijque nopa taixcopincayome, huan TOTECO techtatzacuilti ica se
    hueyi cocolisti? Huan hasta ama nopa tajtacoli noja techcocohua.
  vie-1934: Tội ác của Phê-ô gây vạ cho cả hội chúng của Đức Giê-hô-va, mà đến bây
    giờ chúng ta chưa rửa sạch được, há là một việc nhỏ mọn cho chúng ta sao?
  hin-CV: क्या पेओर का अपराध कम था, जिससे हम अब तक बाहर न आ सके, जिसके कारण याहवेह
    के लोगों में महामारी फैल गई थी;
  spa-BES: ¿No fue el pecado de Baal-peor lo suficientemente grande, de lo que no
    estamos aún limpios hasta el día de hoy, aunque el castigo vino sobre la gente
    del Señor?
  tdx-tdx: Tsy nahaeneñe antika hao i hakeo e Peorey, ie mb’e tsy neferan-tika pake
    henane, ndra te nifetsak’ amy valobohò’ Iehovày ty angorosy?
  tha-KJV: ความชั่วช้าซึ่งเราทำที่เมืองเปโอร์นั้นยังไม่พอเพียงหรือ ซึ่งจนกระทั่งวันนี้เรายังชำระตัวของเราให้สะอาดไม่หมดเลย
    และซึ่งเป็นเหตุ​ให้​ภัยพิบัติ​เก​ิดแก่ชุ​มนุ​มชนของพระเยโฮวาห์
  por-BR-2018: Foi-nos pouca a maldade de Peor, da qual não estamos ainda limpos até
    hoje, pela qual foi a mortandade na congregação do SENHOR?
  deu-ELO: Ist es uns zu wenig an der Ungerechtigkeit Peors, von welcher wir uns noch
    nicht gereinigt haben bis auf diesen Tag, und doch kam die Plage über die Gemeinde
    Jehovas?
  eng-WYC-2018: Whether the sin of Peor is little to you, of which we (still) be not
    clean till to this day, and many of the people felled down (there)?
  epo-epo: Ĉu ne sufiĉas al ni la krimo pri Peor, de kiu ni ne puriĝis ĝis la nuna
    tago kaj pro kiu trafis frapo la komunumon de Izrael?
  uig-PIN: Peorda burun ɵtküzgǝn ⱪǝbiⱨlikimiz bizgǝ yetip axmasmu? Gǝrqǝ Pǝrwǝrdigarning
    jamaitining bexiƣa waba qüxkǝn bolsimu, biz tehi bügüngǝ ⱪǝdǝr bu ixtin ɵzimizni
    paklandurmiduⱪ.
  beo-beo: Ninia wadela:i hou Bio goumia hamoi amo bu dawa:ma! Hina Gode da ninima
    olo bagade iabeba:le, ninia se bagade nabi. Amo se nabasu da wali diala. Bu wadela:le
    hamomu da hamedei.
  tpi-OTNT: Bipo yumi mekim sin long ples Peor, na Bikpela i salim sik i kam na i
    bagarapim ol manmeri bilong en. Yumi karim hevi yet long dispela rong. Yupela
    i ting dispela rong i no inap, na yupela i laik mekim narapela gen, laka?
  hau-SA: Zunubin da Feyor ya yi bai ishe mu ba ne? Ga shi, har yanzu ba mu gama tsarkakewa
    daga wannan zunubi ba, ko da yake annoba ta auko wa mutanen Ubangiji!
  uig-LAT: Péorda burun ötküzgen qebihlikimiz bizge yétip ashmasmu? Gerche Perwerdigarning
    jamaitining béshigha waba chüshken bolsimu, biz téxi bügün’ge qeder bu ishtin
    özimizni paklandurmiduq.
  nde-nde: Kambe ukona kukaPheyori kakwanelanga kithi na? Kuze kube lamhla kasikazihlambululi
    esonweni leso, lanxa umkhuhlane wake wahlasela isizwe sikaThixo!
  ton-ton: He kuo siʻi fau kiate kitautolu ʻae hia ʻa Peoli, (ʻaia ʻoku teʻeki fakamaʻa
    ʻakitautolu mei ai he ʻaho ni, ka ko e moʻoni naʻe ai ʻae mahaki lahi ʻi he fakataha
    ʻa Sihova,)
  ces-1613: Ještě-liž se nám malá zdá nepravost modly Fegor, od níž nejsme očištěni
    až do dnes, pročež byla rána v shromáždění Hospodinovu,
  eng-WMB: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves to this day, although there came a plague on the congregation of the
    LORD,
  tam-TCV: பேயோரின் மலையில் செய்த பாவம் எங்களுக்குப் போதாதோ? அதனால் யெகோவாவின் மக்கள்
    கூட்டம் முழுவதின் மேலும் கொள்ளைநோய் வந்தபோதும்கூட, இன்றுவரை அப்பாவத்திலிருந்து
    நம்மை நாம் சுத்திகரித்துக் கொள்ளவில்லையே!
  ceb-ULB: Dili pa ba igo alang kanato ang atong sala didto sa Peor? Ug karon wala
    pa gani nato nahinloan ang atong mga kaugalingon gikan niini. Kay tungod niadto
    nga sala miabot ang hampak sa panagtigom ni Yahweh.
  pol-UBG: Czy mało nam nieprawości popełnionej w Peor, z której nie jesteśmy oczyszczeni
    po dziś dzień, a za którą na zgromadzenie PANA spadła plaga;
  urd-GVU: کیا یہ کافی نہیں تھا کہ ہم سے فغور کے بُت کی پوجا کرنے کا گناہ سرزد ہوا؟
    ہم تو آج تک پورے طور پر اُس گناہ سے پاک صاف نہیں ہوئے گو اُس وقت رب کی جماعت کو
    وبا کی صورت میں سزا مل گئی تھی۔
  deu-1912: Ist's uns zu wenig an der Missetat über dem Peor, von welcher wir noch
    auf diesen Tag nicht gereinigt sind und kam eine Plage unter die Gemeinde des
    HERRN?
  kan-2017: ನಾವು ಪೆಗೋರದಲ್ಲಿ ಅಪರಾಧಿಗಳಾದದ್ದು ಸಾಕಾಗಲಿಲ್ಲವೋ? ಅದರ ದೆಸೆಯಿಂದ ಯೆಹೋವನ ಸಭೆಗೆ
    ವ್ಯಾಧಿ ಬಂದರೂ ನಾವು ಇನ್ನೂ ಅದರಿಂದ ಪೂರ್ಣ ಶುದ್ಧರಾಗಲಿಲ್ಲ.
  tgo-tgo: Wo hu renuwaŋa tharɨma va ra vakatha Peyo e tɨne, na ghambwera raitharɨ
    regha i yomara na i gaboŋgiya gharɨgharɨ lemoyo moli. Iyako kaiwae mbaŋake mbe
    ra vavaidiya vuyowae. Ko amba ma valɨkaiwanda iya tharɨko iyako?
  yap-yap: Ki gimed manang e denen rodad u Peor, nnap’an ni gechignag SOMOL e girdi’
    rok nge pag e liliy nge garar nga dakaney? Kagdad be gafgow ni bochan e ran’em.
    Ere ku dawori gaman e binem e denen?
  hlt-MCSB: Peor kathaesainah te mamih ham a rhoeh moenih a? Tihnin kah BOEIPA hlangboel
    dongah tlohthae aka om he n'caihcil mahpawt a?
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዴሮይዳ ፑርቶ ዶርዓሢ ዓጋንዳጉዲ ማሄያ፥ ፔዖሬይዳ ኑ ማዼ ጎሞ ዒንሢ ዋሊያ? ዬያ ጎሞይዳፓ ሃኖ
    ሄላንዳኣና ኑ ጌኤሽኪባኣሴ፤ ዬይ ኑም ጊዶ ዒፄምዳ?
  twi-ASANTE: Bɔne a yɛyɛɛ no Peor no nnɔɔso mmaa yɛn anaa? Yɛnnwiraa yɛn ho mfirii
    ho, ɔyaredɔm a ɛbɛtɔɔ Awurade asafokuo no nyinaa so akyi no mpo.
  eng-WEBU: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves to this day, although there came a plague on the congregation of the
    LORD,
  bnp-bnp: Hosi ri rata a naro hale na tanga e Peor, lakea e BAKOVI DAGI i rudu vilia
    a gilanga dagi i ratapile e huriki a tara vona. Si bole a nimadihi vona ra naro
    hale iea i valai i harena mona. Mu luhoi ra naro hale iea i uka ma i kara hita,
    lakea mu ngaru ni rata tabua tara?
  wal-wal: Pa7ooran nuuni oottido nagarai nuuyyo gidennee? Israa7eela yaa7aa bolli
    boshai wodhdhidabaa gidikkonne, hachchi gakkanaassikka nuuni he nagaraappe geeyibookko.
  spa-PDDPT: ¿No es suficiente la iniquidad de Peor, de la cual aún no fuimos limpiados
    hasta hoy, aunque hubo una mortandad en la congregación de Yavé?
  gun-gun: Yma Peor py nhande kuery ojapo vaiague ri ty'y kyrĩ'i ete pẽvy? Ha'e nungakue
    gui ndajajeky'a'o ukapai teri aỹ peve, nhaneramoĩ kuery re Senhor mba'emo vai
    ombou va'ekue ri.
  agu-BL: Qui'c pe chiwutzu' te'j yi nimix cunin kil kajuch swutz Ryos. Nin tan yi
    e'chk kila'tz nimix cunin kaxonl chiquim tan paj.
  ilo-ULB: Saan kadi nga umanay kadatayo ti basoltayo idiay Peor? Nupay kasta ket
    saantayo pay a dinalusan dagiti bagbagitayo manipud iti daytoy. Ta gapu iti dayta
    a basol ket immay ti didigra iti taripnong ni Yahweh.
  kpg-kpg: Hagamaanadu ina malaa tadau huaidu ne hai i Peor, i di madagoaa Dimaadua
    ne hagaduadua ana daangada donu gi tau magi. Gidaadou e huaidu mai gi gidaadou
    hua igolo gi di huaidu dela ne hai go gidaadou. Ma e aha di huaidu dela e dee dohu
    ginai gidaadou?
  uig-ARA: پېئوردا بۇرۇن ئۆتكۈزگەن قەبىھلىكىمىز بىزگە يېتىپ ئاشماسمۇ؟ گەرچە پەرۋەردىگارنىڭ
    جامائىتىنىڭ بېشىغا ۋابا چۈشكەن بولسىمۇ، بىز تېخى بۈگۈنگە قەدەر بۇ ئىشتىن ئۆزىمىزنى
    پاكلاندۇرمىدۇق.
  bsp-bsp: Kiciya nkɛ sənayɔ nde Peyɔr mɔ kənayɔnɛ mes mɛlɛc. Haŋ mɔkɔ antasɔkəsnɛ
    fɛ. Kiciya kosu kənasɔŋɛ kəloŋkanɛ ka afum ɔn arom ŋɛlɛc.
  sus-sus: Won fe ɲaaxi naxan naba Peyori, han to won na na tɔɔrɛ nan kui yi ki. Hali
    Alatala to ɲaxankatɛ dɔxɔ a xa ɲama birin ma na fe ma, han to won mu nu sɛniyɛn
    sinden.
  pon-2006: Kumwail sohte tamanda dipatailo nan Peor, ni KAUN-O eh ketin kalokehki
    sapwellime ko soumwahu suwedo? Kitail wie lokolongki dihpo lel rahnwet. Dah dihpo
    sohte itar?
  ksd-ksd: Dave, pa i ngala vang ra varpiam aro Peor pire dat, nina ba pa da langalanga
    boko tana, ma a dovotina tika na kinadik i ga tup ra tarai kai ra Luluai ure,
  tur-YTC: Yahve'nin topluluğunun üzerine bela gelmiş olmasına rağmen, bugüne kadar
    kendimizi arındırmadığımız Peor'un kötülüğü bizim için az mı da,
  grc-BRENT: Μὴ μικρὸν ἡμῖν τὸ ἁμάρτημα Φογὼρ, ὅτι οὐκ ἐκαθαρίσθημεν ἀπʼ αὐτοῦ ἕως
    τῆς ἡμέρας ταύτης; καὶ ἐγενήθη πληγὴ ἐν τῇ συναγωγῇ Κυρίου.
  ind-AYT: Terlalu kecilkah bagi kami kesalahan di Peor yang tidak dibersihkan dari
    kami sampai hari ini, sekalipun bencana telah menimpa jemaat Tuhan.
  nya-nya: Kodi tchimo lija la ku Peori ndi lochepa kwa inu? Paja Yehova analanga
    gulu lonse ndi mliri chifukwa cha tchimolo, ndipo mpaka lero tchimo limene lija
    tikanazunzika nalobe.
  hrv-hrv: Zar vam nije dosta zločina iz Peora, od kojega se nismo očistili do dana
    današnjega i zbog kojega je došao pomor na zajednicu Jahvinu?
  mps-mps: Polobadu dago te bulu Peorde te dwai sę yali, tama Genuai Bidigo te gasi
    tagala palama, tama aga we bidi dolali. Dagego homugo te dwai sę yali te usu
    ebe homu elama, tama dagego gasa dwai sę me ma yali da, agawe?
  tpi-tpi: Bipo yumi mekim sin long ples Peor, na Bikpela i salim sik i kam na i bagarapim
    ol manmeri bilong en. Yumi karim hevi yet long dispela rong. Yupela i ting dispela
    rong i no inap, na yupela i laik mekim narapela gen, laka?
  dan-1931: Har vi ikke nok i Brøden med Peor, som vi endnu den Dag i Dag ikke har
    fået os renset for, og for hvis Skyld der kom Plage over Israels Menighed?
  vie-OVCB: Tội ác chúng ta gây ra tại Phê-ô còn chưa đủ sao? Tội ác đã gây tai họa
    cho cả hội chúng của Chúa Hằng Hữu đến nay vẫn chưa rửa sạch, mặc dù chúng ta
    đã chịu tai họa nặng nề.
  guj-2017: શું પેઓરનુ પાપ આપણા માટે બસ નથી? તેનાથી આપણે હજી સુધી પણ પોતાને શુદ્ધ
    કર્યા નથી. તે પાપને લીધે યહોવાહનાં લોકો ઉપર ત્યાં મરકી આવી હતી.
  pon-2006A: Kumwail sohte tamanda dipatailo nan Peor, ni KAUN-O eh ketin kalokehki
    sapwellime ko soumwahu suwedo? Kitail wie lokolongki dihpo lel rahnwet. Dah dihpo
    sohte itar?
  por-BRBSL: A iniquidade de Peor é muito pouca para nós, da qual não nos limpamos
    até hoje, embora tenha vindo uma praga sobre a congregação de Iavé,
  cth-cth: Nangmouh ni Cathut e hnuk na kâbang awh hoeh, na phen awh han toe ti e,
    Peor e yon teh maimouh hanelah khout hoeh rah maw BAWIPA e tamimaya koe runae
    kalen a pha eiteh, sahnin totouh hote yon hah na panuek thai awh hoeh rah.
  twi-twi: Bɔne a yɛyɛɛ wɔ Peor no nnɔɔso mmaa yɛn ana? Ɔyaredɔm a ɛbɛtɔɔ Awurade
    asafokuw no nyinaa so akyi no mpo, yennwiraa yɛn ho mfii ho.
  hlt-hlt: Peor kathaesainah te mamih ham a rhoeh moenih a? Tihnin kah BOEIPA hlangboel
    dongah tlohthae aka om he n'caihcil mahpawt a?
  tbz-SIM: Ti do cɑ̀ɑ̀rɛ̀mɛ̀ ti Yiɛ̀ nKuyie mPeɔɔ kɛ̀ Kuyie mpotɛ́ kù nìtìbɛ̀, kɛ̀
    dɛ kó mucɔ̃́ntimu kpɑɑ́ bo nɛ̀ yíenní, dɛ̀ í sɑ̀nnɑ̀ɑ̀?
  msy-2020: Ia fo, e fomɨra Peorɨn danganimɨn ikia arazir kuram gamizɨ, Ikiavɨra Itir
    God arɨmariam amadazɨ a izegha, e an gumazamiziba bar e gasɨghasɨki. Ezɨ an osɨmtɨzim
    ikiavɨra iti. Ezɨ ia ti ghaze, a pura bizim, egha a gisɨn ua tam damuasa?
  azb-azb: Rəbbin icması üzərinə bəla gətirən və bu günə qədər də təmizlənmədiyimiz
    Peor günahı məgər bizə azlıq edir ki,
  eng-DBY: Is the iniquity of Peor too little for us? from which we are not cleansed
    until this day, although there was a plague in the assembly of Jehovah.
  hin-2017: सुनो, पोर के विषय का अधर्म हमारे लिये कुछ कम था, यद्यपि यहोवा की मण्डली
    को भारी दण्ड मिला तो भी आज के दिन तक हम उस अधर्म से शुद्ध नहीं हुए; क्या वह तुम्हारी
    दृष्टि में एक छोटी बात है,
  swp-swp: Peoa eai baaea ta abi, au ene i gagiri; baaea eai va sora nige se heaada,
    i laoma teina asubena eai ta, hinage Guiau nanatunaeao moutuadi boeadi eai baaea
    lailai se hearo va.
  eng-YLT: Is the iniquity of Peor little to us, from which we have not been cleansed
    till this day — and the plague is in the company of Jehovah,
  eng-WYC-2017: Whether the sin of Peor is little to you, of which we be not clean
    till to this day, and many of the people felled down?
  eng-WMBB: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves to this day, although there came a plague on the congregation of the
    LORD,
  urd-GVH: क्या यह काफ़ी नहीं था कि हमसे फ़ग़ूर के बुत की पूजा करने का गुनाह सरज़द
    हुआ? हम तो आज तक पूरे तौर पर उस गुनाह से पाक-साफ़ नहीं हुए गो उस वक़्त रब की जमात
    को वबा की सूरत में सज़ा मिल गई थी।
  rug-rug: Balabala i sari nada sinea pa Peoro, sipu va kilasa ni oza e Zihova sari
    Nana tie soti? Korapa ta sigiti nia mo gami he sa ginugua asa. Vea lopu ele pada
    sa sinea asa?
  gaz-gaz: Cubbuun Pheʼoor keessatti hojjetame sun nu hin gaʼuu? Dhaʼichi saba Waaqayyoo
    irra buʼu iyyuu, nu hamma harʼaatti cubbuu sana irraa of hin qulqulleessine.
  fra-LSG: Regardons-nous comme peu de chose le crime de Peor, dont nous n’avons pas
    jusqu’à présent enlevé la tache de dessus nous, malgré la plaie qu’il attira sur
    l’assemblée de l’Éternel?
  yal-yal: En bata yi kalan naxan ti Peyori yi, na xurun ba? Anu, han to en munma
    yelin tɔrɛ na yulubin xafari feen ma hali Alatala to fitina furen sa a yamaan
    birin fari.
  haw-1868: He uuku anei ka hewa o Peora ia kakou, aole kakou i holoi aku i keia mea,
    mai o kakou aku, a hiki mai i keia la, he mea ia i ahulau ai ke anaina o Iehova,
  arb-NAV: أَلَمْ يَكْفِنَا إِثْمُ فَغُورَ الَّذِي لَمْ نَتَطَهَّرْ مِنْهُ إِلَى هَذَا
    الْيَوْمِ مُنْذُ أَنْ تَفَشَّى الْوَبَأُ فِي جَمَاعَةِ الرَّبِّ،
  ewe-ewe: “Ɖe nu vɔ̃ si míewɔ le Peor mesɔ gbɔ na mi oa? Míekɔ mía ɖokui ŋuti tso
    nu vɔ̃ ma ŋu haɖe va se ɖe egbe o, togbɔ be dɔvɔ̃ va dze Yehowa ƒe amewo dzi hã.
  eng-LEE: Have we had too little in the iniquity of Peor,—from which we are not yet
    cleansed until this day,—when there was a plague in the congregation of the Lord?
  asm-FB: চিন পিয়োৰ পৰ্বতত আমি কৰা অপৰাধ আমাৰ বাবে যথেষ্ট নহয় নে? আনকি এতিয়াও আমি
    নিজকে ইয়াৰ পৰা শুচি কৰিব পৰা নাই৷ সেই কাৰণে যিহোৱাৰ সমাজৰ ওপৰত অপৰাধৰ মহামাৰী
    আহিছে৷
  sus-A: وٌن قٍ حَاشِ نَشَن نَبَ ثٍيٌرِ، هَن تٌ وٌن نَ نَ تْورّ نَن كُي يِ كِ. هَلِ
    عَلَتَلَ تٌ حَشَنكَتّ دْشْ عَ شَ حَمَ بِرِن مَ نَ قٍ مَ، هَن تٌ وٌن مُ نُ سّنِيّن
    سِندٍن.
  fra-SBL: L'iniquité de Péor est-elle trop légère pour nous, dont nous ne nous sommes
    pas purifiés jusqu'à ce jour, bien qu'une plaie ait frappé la congrégation de
    l'Éternel,
  hbo-hbo: הַמְעַט־לָ֙נוּ֙ אֶת־עֲוֹ֣ן פְּעֹ֔ור אֲשֶׁ֤ר לֹֽא־הִטַּהַ֙רְנוּ֙ מִמֶּ֔נּוּ
    עַ֖ד הַיֹּ֣ום הַזֶּ֑ה וַיְהִ֥י הַנֶּ֖גֶף בַּעֲדַ֥ת יְהוָֽה׃
  kik-kik: Mehia marĩa meekĩirwo Peori matitũiganĩte? Nginya ũmũthĩ ũyũ tũtirĩ twetheria
    mehia macio, o na gũtuĩka mũthiro nĩwokire igũrũ rĩa kĩrĩndĩ kĩa Jehova!
  fra-NCL: N’est-ce pas assez pour nous que le crime de Phogor, dont nous ne nous
    sommes pas encore purifiés jusqu’à ce jour, malgré la plaie qui frappa l’assemblée
    de Yahweh,
  cek-AK: Peor ih zaehaih to aicae han khawt ai vop maw? To zaehaih pongah, Angraeng
    khae hoi ih kasae nathaih to kaminawk nuiah phak boeh, toe vaihni ni khoek to
    to zaehaih thung hoiah a ciim o ai vop!
  cuk-cuk: Anmar Peor-yar-mullugi isgusgusadi, ¿be ebinsasurmarsi? A-isguedi amba
    anmargi-naid. Anmar-gwenadgan-bukidar-burgwisgusadgi, ¿anmar egi binsaed amissursi?
  uig-CYR: Пеорда бурун өткүзгән қәбиһлигимиз бизгә йетип ашмасму? Гәрчә Пәрвәрдигарниң
    җамаитиниң бешиға ваба чүшкән болсиму, биз техи бүгүнгә қәдәр бу иштин өзимизни
    пакландурмидуқ.
  tel-2017: పెయోరు పర్వతంలో మనం చేసిన దోషం మనకు సరిపోదా? దానివల్ల యెహోవా సమాజంలో తెగులు
    పుట్టింది. ఇంకా మనం దానినుండి శుద్ధులం కాలేదు.
  hat-BSA: Èske inikite Peor a pa t sifi pou nou, nan sila nou poko pwòp jis rive
    jodi a, sepandan yon epidemi te vin parèt sou asanble SENYÈ a,
  kos-kos: Ya kowos tia esam ma koluk lasr in acn Peor, ke LEUM GOD El akkeokye mwet
    lal ke mas upa? Kut srakna keok ke ma inge. Ya soenna fal orekma koluk lasr nu
    sin LEUM GOD?
  hbo-WLC: הַמְעַט־לָ֙נוּ֙ אֶת־עֲוֺ֣ן פְּע֔וֹר אֲשֶׁ֤ר לֹֽא־הִטַּהַ֙רְנוּ֙ מִמֶּ֔נּוּ
    עַ֖ד הַיּ֣וֹם הַזֶּ֑ה וַיְהִ֥י הַנֶּ֖גֶף בַּעֲדַ֥ת יְהוָֽה׃
  ibo-ibo: Ọ pụtara na mmehie Peoa ezubereghị anyị? Ruo taa anyị asachapụbeghị onwe
    anyị site na mmehie ahụ, ọ bụ ezie nʼọrịa na-efe efe dakwasịrị nzukọ nke Onyenwe
    anyị.
  ory-ory: ପିୟୋର ବିଷୟକ ଯେଉଁ ଅପରାଧ ସକାଶୁ ସଦାପ୍ରଭୁଙ୍କ ମଣ୍ଡଳୀ ମଧ୍ୟରେ ମହାମାରୀ ହେଲେ ହେଁ
    ତହିଁରୁ ଆମ୍ଭେମାନେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆପଣାମାନଙ୍କୁ ପରିଷ୍କୃତ କରିପାରି ନାହୁଁ, ଏହା କି ଆମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ଯଥେଷ୍ଟ ନୁହେଁ,
  chk-chk: Ifa usun, sisap mwo ker ren ewe tipis a fis me lon Peor, ewe tipis sisamwo
    limöch seni tori ikenai? Ifa usun, än ewe Samol mi Lapalap mwichen aramas esap
    fen feiengau ren mätter pokiten ewe tipis?
  rop-rop: “Yumob garra jinggabat det nogudbala ting weya wibin dum longtaim langa
    det hil gulum Piyowa, dumaji afta YAWEI bin gibit im ronwan pipul olabat det siknis
    blanga panishim wi, en wi stil abum trabul brom det siknis. Wal wi nomo wandim
    detkain ting garra hepin langa wi igin.
  ukr-1871: Хиба мало нам провини через Пеора, що від неї ми ще й по сей день не очистились,
    і за неї напала кара на громаду Господню?
  deu-1951: War uns zu wenig die Versündigung mit Peor, von welcher wir heute noch
    nicht gereinigt sind, und um derentwillen eine Plage über die Gemeinde des HERRN
    kam?
  eng-JPS: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves unto this day, although there came a plague upon the congregation of
    the LORD,
  srp-1865: Malo li nam je grijeha Fegorova, od kojega se još nijesmo oèistili do
    danas i s kojega doðe pogibao na zbor Gospodnji,
  lug-lug: Ekibi kya Peoli tekyatumala, ate nga n’okwerongoosa tubadde tetunnaba kwerongoosa
    kwemalako kibi ekyo, wadde kawumpuli yagwa ku kibiina kya Mukama Katonda,
  heb-heb: המעט לנו את עון פעור אשר לא הטהרנו ממנו עד היום הזה ויהי הנגף בעדת יהוה׃
  ben-IRV: যে অপরাধের জন্য সদাপ্রভুর মণ্ডলীর মধ্যে মহামারী হয়েছিল এবং যা থেকে আমরা
    এখনও পবিত্র হয়নি, পিয়োর-বিষয়ে সেই অপরাধ কি আমাদের কাছে খুবই ছোট?
  pan-pan: ਕੀ ਸਾਡੇ ਲਈ ਪਓਰ ਦੀ ਬੁਰਿਆਈ ਛੋਟੀ ਹੈ ਜਿਸ ਤੋਂ ਅਸੀਂ ਆਪਣੇ ਆਪ ਨੂੰ ਅਜੇ ਪਵਿੱਤਰ ਨਹੀਂ
    ਕੀਤਾ ਭਾਵੇਂ ਯਹੋਵਾਹ ਦੀ ਮੰਡਲੀ ਵਿੱਚ ਬਵਾ ਪੈ ਗਈ ਸੀ?
  mya-JVB: သင်တို့သည် ထာဝရဘုရားနောက်တော်သို့ မလိုက် လွှဲသွားရမည်အကြောင်း၊ ပေဂုရ အပြစ်
    သည် ငါ တို့အဘို့ မ လောက်သလော။ ထာဝရဘုရား ၏ ပရိသတ် တော်၌ ဘေး ကြီးရောက် သော်လည်း
    ၊ ယနေ့ တိုင်အောင် ထိုအပြစ် မ ရှင်းလင်း သေး။
  hmo-hmo: Iseda kara dika Peoro dekenai ia bada lasi, a? Lohiabada ese gorere bada
    iena bese dekenai ia atoa, edia kara dika ena davana. Ita ese inai kerere ena
    hisihisi ita abia noho. Umui laloa unai kerere be davana lasi, bona umui ura kerere
    ma ta do umui karaia lou, a?
  urd-urd: क्या हमारे लिए फ़गू़र की बदकारी कुछ कम थी जिस से हम आज के दिन तक पाक नहीं
    हुए, अगरचे ख़ुदावन्द की जमा'त में वबा भी आई कि।
  rus-SYN: Разве мало для нас беззакония Фегорова, от которого мы не очистились до
    сего дня и за которое поражено было общество Господне?
  bqc-SIM: Duuna pↄ́ wá kɛ̀ Peoo i mↄ́wáo lé? Baa kɛ́ gaga gɛ̃̀wágu, duunapi sãma
    gì lɛ́ wá lɛ́ e ń a tiaoɛ.
  tcz-CHONGTHU: Peor munna ichonsetnao jong phaset nasah louvu ham? Hichea konna bon
    ithensoh jou loulaiju hilouham? Hiche ichonset jeh uva jong chu Pakai khoppi mipi
    chunga jong gamna hise ana langsa ahi,
  mar-mar: पौराच्या प्रकरणी जो आमच्याकडून अपराध घडला त्यामुळे परमेश्वराच्या मंडळीवर
    मरी येऊन गेली, तरी आजवर आम्ही त्या अपराधापासून शुद्ध झालो नाही,
  qub-qub: ¿Manachu manchacunqui Peor particho juchata rurajcunata imano ushacächishanta
    yarpärillarpis? Juchata rurar llapanchïtami ganrachimashcanchi. Chaypitaga canancamapis
    manami limyuyasharächu caycanchi.
  hat-hat: Chonje peche nou te fè bò Peyò a, lè Seyè a te pini pèp li a. Jouk koulye
    a n'ap soufri pou bagay sa a toujou. Sa pa kont toujou?
  eng-BSB: Was not the sin of Peor enough for us, from which we have not cleansed
    ourselves to this day? It even brought a plague upon the congregation of the LORD.
  tod-tod: Ade faaɠaaza gola ɠɛɛni Peyɔɔl, de la dɛ ɓeni ga ɲade naa ma zaaɠaza, anɛɛ
    nii é kpɔlɔi laani de ma. Naa la kulani ɓaa?
  eng-WEBPB: Is the iniquity of Peor too little for us, from which we have not cleansed
    ourselves to this day, although there came a plague on the congregation of the
    LORD,
  kbq-kbq: Kora Peori kumate'ma, mani'neta kumi hunkeno Ra Anumzamo'a mago kri atregeno
    vahe'a eme zamazeri haviza hu'neane, hagi meninena ana kumimo'a tatreno ovu'ne.
    Tamagrama antahi'zana ana hazenke zamo'a knare hu'nefi, ana hu'negeta mago'ene
    ru hazenkea nehazo?
  nhe-BL: ¿Ax inquiilnamiquij nopa tlajtlacoli tlen sequin tlacame quichijque ipan
    Peor quema quinhueyichijque nopa tlaixcopincayome, huan TOTECO techtlatzacuilti
    ica se hueyi cocolistli? Huan hasta ama nopa tlajtlacoli noja techcocohua.
  gub-BL: Aipo napema'enukwaw kwaw ikatu 'ym ma'e Peor tawhu pe zaneremiapo kwer rehe.
    Tuweharupi Wiko Ma'e uzepyk wemiaihu wanehe. Te ko 'ar rehe xipuraraw ma'erahy
    a'e ma'e rehe. Aipo a'e ikatu 'ym ma'e iapo haw nuhyk kwaw peme, i'i wanupe wà.
  eng-DRA: Is it a small thing to you that you sinned with Beelphegor, and the stain
    of that crime remaineth in us to this day? and many of the people perished.
