verse: JOS.022.001
translations:
  mal-C: 'ഇതിനുശേഷം യോശുവ രൂബേന്യർ, ഗാദ്യർ, മനശ്ശെയുടെ പകുതിഗോത്രം എന്നിവരെ വിളിച്ച്
    അവരോടു ഇപ്രകാരം പറഞ്ഞു:'
  deu-TKW: Damals berief Josua die Rubeniten und Gaditen und den halben Stamm Manasse
  lin-lin: Boye, Jozue abengisaki bakitani ya Ribeni, ya Gadi mpe ya ndambo ya libota
    ya Manase ;
  eng-LSV: Then Joshua calls for the Reubenite, and for the Gadite, and for the half-tribe
    of Manasseh,
  eng-GNV: Then Ioshua called the Reubenites, and the Gadites, and the halfe tribe
    of Manasseh,
  eng-WEBSTER: Then Joshua called the Reubenites, and the Gadites, and the half-tribe
    of Manasseh,
  nhw-BL: Huan Josué quinsentili nopa soldados catli hualajque ipan nopa huejhueyi
    familias Rubén, Gad huan ne tlajco iteipan ixhuihua Manasés catli mocajque campa
    hualquisa tonati,
  swh-ONEN: Ndipo Yoshua akawaita Wareubeni, Wagadi na nusu ya kabila la Manase,
  bba-bba: Yerɑ Yosue u Rubɛnibɑ kɑ Gɑdibɑ sokɑ kɑ Mɑnɑsen bwese kɛrɑn sukum mɛ mu
    wɑ̃ɑ sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: Then Joshua called the Reubenites, and the Gadites, and the half tribe
    of Manasseh,
  luo-luo: Eka Joshua noluongo jo-Reuben, jo-Gad kod nus mar dhood Manase
  meu-meu: Bena Iosua ese Ruben bona Gad iduhudia taudia bona Manase iduhuna kahana
    taudia e boiridia,
  npi-ULB: त्यस बेला यहोशूले रूबेनीहरू, गादीहरू र मनश्शेको आधा कुललाई बोलाए ।
  yor-yor: Joṣua sì pe àwọn ẹ̀yà Reubeni, ẹ̀yà Gadi àti ìdajì ẹ̀yà Manase
  emp-NTPO: Mãwãnacarea Josueba Rubeʌ̃neba yõped̶ad̶ada, Gad̶eba yõped̶ad̶ada, idjab̶a
    ʌ̃cʌrʌ Manased̶eba yõped̶ad̶a sid̶a trʌ̃cuasia.
  ind-ind: Sesudah itu, Yosua memanggil suku Ruben, suku Gad, dan separuh suku Manasye,
  pes-OPCB: یوشع مردان جنگی قبایل رئوبین، جاد و نصف قبیلهٔ منسی را فرا خواند
  tgl-ULB: Sa panahong iyon tinawag ni Josue ang mga Reubenita, ang mga Gadita, at
    ang kalahating lipi ni Manases.
  hui-hui: Isaraeleali dindi tu wa ta hai ho howa Yosuahanda Lubene hameiginirubi
    Gada hameiginirubi Manase hameigini maru ni ibiragohayagi henerubi olalu ti bibahende
    íbu ngoai hene.
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​ရု​ဗင်၊ ဂဒ်​နှင့်​အ​ရှေ့ ဘက်​မ​နာ​ရှေ​အ​နွယ်​ဝင်​တို့​ကို​ဆင့်​ခေါ်
    ပြီး​လျှင်၊-
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་ཡིས་རུ་བེན་པ་དང་གཱ་རྡུ་པ། མཱ་ན་ཤེའི་ཚོ་པ་ཕྱེད་ཀའི་མི་རྣམས་བཅས་བོས་འོངས་ཏེ།
  sna-sna: Zvino Joshua akadana vaRubheni navaGadhi nehafu yorudzi rwaManase
  spa-BLM: Entonces Josué llamó a los rubenitas, a los gaditas y a la media tribu
    de Manasés,
  cac-cac: Ix lajvi chi', ix yavtancot eb' vin̈ soldado vin̈aj Josué, eb' yin̈tilal
    Rubén, eb' yin̈tilal Gad yed' nan̈alxo eb' yin̈tilal Manasés.
  swh-ULB: Kwa wakati huo, Yoshua aliwaita Warubeni, Wagadi, na nusu ya kabila la
    Manase.
  bel-bel: 'Тады Ісус паклікаў племя Рувімавае, Гадавае і палавіну племя Манасіінага
    і сказаў ім:'
  deu-ELBBK: Damals berief Josua die Rubeniter und die Gaditer und den halben Stamm
    Manasse,
  mbb-OT: Ne zutun midtiǥum ni Josue is menge tribu ni Reuben, ni Gad, wey is ketengà
    he tribu ni Manase.
  mal-2015: അക്കാലത്തു യോശുവ രൂബേന്യരേയും ഗാദ്യരെയും മനശ്ശെയുടെ പാതിഗോത്രത്തെയും വിളിച്ചു.
  tuo-NT: Beꞌro ti diꞌtare etipeꞌotoja, Josué Rubén ya curuacjãrãrẽ, Gad ya curuacjãrãrẽ,
    tojo nicã Manasés ya curuacjãrã deco meꞌrã nirãrẽ piji, narẽ
  rmc-rmc: Akor peske o Jozua diňa te vičinel o kmeňi Ruben, Gad the jepaš kmeňos
    Menaše.
  nlg-nlg: Ma Joshua te holokolura na Kemadira Reuben, ma Gad mana levuna na Kemana
    Manasseh.
  pes-OPV: آنگاه یوشع روبینیان و جادیان و نصف سبط منسی را خوانده،
  ron-1924: Атунч, Иосуа а кемат пе рубениць, пе гадиць ши жумэтате дин семинция луй
    Манасе
  ben-OBCV: পরে যিহোশূয় রূবেণীয়দের, গাদীয়দের ও মনঃশির অর্ধ বংশকে ডেকে পাঠালেন
  som-som: Markaasaa Yashuuca u yeedhay reer Ruubeen, iyo reer Gaad, iyo reer Manaseh
    badhkiis,
  lat-VUC: Eodem tempore vocavit Josue Rubenitas, et Gaditas, et dimidiam tribum Manasse,
  eng-ASVBT: Then Joshua called the Reubenites, and the Gadites, and the half-tribe
    of Manasseh,
  ita-1885: 'ALLORA Giosuè chiamò i Rubeniti, e i Gaditi, e la mezza tribù di Manasse,
    e disse loro:'
  eng-LXXUP: Then Joshua called together the sons of Reuben, and the sons of Gad,
    and the half tribe of Manasseh,
  eng-ULB: At that time Joshua called the Reubenites, the Gadites, and the half tribe
    of Manasseh.
  spa-VBL: Entonces Josué convocó a las tribus de Rubén, Gad y la media tribu de Manasés.
  fra-_FOB: Alors Josué appela les Rubénites, les Gadites, et la demi-tribu de Manassé,
  mal-mal: പിന്നീട് യോശുവ രൂബേന്യരേയും ഗാദ്യരെയും മനശ്ശെയുടെ പാതിഗോത്രത്തെയും വിളിച്ചു.
  urd-GVR: Phir Yashua ne Rūbin, Jad aur Manassī ke ādhe qabīle ke mardoṅ ko apne
    pās bulā kar
  suz-BL: मिनु यहोसुमी रूबेन आ थर, गाद आ थर नु मनस्‍से आ उइक्‍थ थर ङा वोंइश मुर आन
    कली ब्रेत्‍ताक्‍व।
  ita-1927: 'Allora Giosuè chiamò i Rubeniti, i Gaditi e la mezza tribù di Manasse,
    e disse loro:'
  ckb-ckb: ئینجا یەشوع ڕەئوبێنییەکان و گادییەکان و نیوە هۆزەکەی مەنەشەی بانگکرد و
  eng-BBE: Then Joshua sent for the Reubenites and the Gadites and the half-tribe
    of Manasseh,
  kan-OKCV: ಯೆಹೋಶುವನು ರೂಬೇನ್ಯರನ್ನೂ ಗಾದ್ಯರನ್ನೂ ಮನಸ್ಸೆಯ ಅರ್ಧ ಗೋತ್ರದವರನ್ನೂ ಕರಿಸಿ ಅವರಿಗೆ,
  bbb-bbb: (-)
  tam-2017: அப்பொழுது யோசுவா ரூபனியர்களையும் காத்தியர்களையும் மனாசேயின் பாதிக்கோத்திரத்தார்களையும்
    அழைத்து,
  spa-RV-1909: ENTONCES Josué llamó á los Rubenitas y á los Gaditas, y á la media
    tribu de Manasés,
  ron-BTF: Atunci Iosua a chemat pe rubeniți și pe gadiți și jumătatea tribului lui
    Manase,
  eng-WEBP: Then Joshua called the Reubenites, the Gadites, and the half-tribe of
    Manasseh,
  eng-FBV: Then Joshua summoned the tribes of Reuben, Gad, and the half-tribe of Manasseh.
  nld-1939: Toen riep Josuë de Rubenieten, Gadieten en de halve stam van Manasse,
  nch-BL: Huan Josué quinsentili nopa soldados cati hualajque ipan nopa huejhueyi
    familias Rubén, Gad huan nopa tajco iteipan ixhuihua Manasés cati mochansehuijque
    campa quisa tonati,
  vie-1934: Bấy giờ, Giô-suê gọi người Ru-bên, người Gát, và phân nửa chi phái Ma-na-se,
  hin-CV: तब यहोशू ने रियूबेन और गाद के गोत्र तथा मनश्शेह के आधे गोत्र को बुलवाया
  spa-BES: Entonces Josué llamó a los rubenitas, y a los gaditas, y a la media tribu
    de Manasés,
  tdx-tdx: Aa le kinanji’ Iehosoa o nte-Reobeneo naho o nte Gadeo, naho i vakim-pifokoa’
    i Menasèy,
  tha-KJV: คราวนั้นโยชูวาได้เรียกคนรู​เบน คนกาด คนมนัสเสห์​ครึ​่งตระกูลมา
  por-BR-2018: Então Josué chamou aos rubenitas e aos gaditas, e à meia tribo de Manassés,
  deu-ELO: Damals berief Josua die Rubeniter und die Gaditer und den halben Stamm
    Manasse,
  eng-WYC-2018: In the same time Joshua called the men of Reuben, and the men of Gad,
    and half the lineage of Manasseh, (At that time Joshua called the men of Reuben,
    and the men of Gad, and the eastern half of the tribe of Manasseh,)
  epo-epo: Tiam Josuo alvokis la Rubenidojn kaj la Gadidojn kaj la duontribon de Manase;
  uig-PIN: 'U waⱪitta Yǝxua Rubǝnlǝr, Gadlar wǝ Manassǝⱨ yerim ⱪǝbilisidikilǝrni qaⱪirip
    ularƣa: —'
  beo-beo: Amalalu, Yosiua da Liubene fi, Ga:de fi amola Eso Mabadi la:idi Mana:se
    fi huluane gilisima:ne sia:i.
  tpi-OTNT: Ol i tilim olgeta graun pinis, orait Josua i singautim ol lain bilong
    Ruben na lain bilong Gat na hap lain bilong Manase na ol i kam bung.
  hau-SA: Yoshuwa ya kira mutanen Ruben, mutanen Gad, da rabin kabilar Manasse
  uig-LAT: 'U waqitta Yeshua Rubenler, Gadlar we Manasseh yérim qebilisidikilerni
    chaqirip ulargha: —'
  nde-nde: UJoshuwa wamema abakoRubheni, abakoGadi lengxenye yesizwe sikaManase
  ton-ton: Pea naʻe fekau ʻe Siosiua ke haʻu ʻae faʻahinga ʻo Lupeni mo e faʻahinga
    ʻo Kata, mo hono vaeuaʻanga ʻoe faʻahinga ʻo Manase,
  ces-1613: Toho času povolav Jozue Rubenitských, Gáditských a polovice pokolení Manassesova,
  eng-WMB: Then Joshua called the Reubenites, the Gadites, and the half-tribe of Manasseh,
  tam-TCV: அதன்பின்பு யோசுவா ரூபனியர், காத்தியர், மனாசேயின் அரைக் கோத்திரத்தினர் ஆகியோரை
    வரவழைத்து,
  ceb-ULB: Niadtong panahona gitawag ni Josue ang mga kaliwat ni Reuben, ang mga kaliwat
    ni Gad, ug ang katunga sa tribo ni Manases.
  pol-UBG: Wtedy Jozue przywołał Rubenitów, Gadytów oraz połowę pokolenia Manassesa;
  urd-GVU: پھر یشوع نے روبن، جد اور منسّی کے آدھے قبیلے کے مردوں کو اپنے پاس بُلا
    کر
  deu-1912: Da rief Josua die Rubeniter und Gaditer und den halben Stamm Manasse
  kan-2017: ಯೆಹೋಶುವನು ರೂಬೇನ್ಯರನ್ನೂ ಗಾದ್ಯರನ್ನೂ ಮನಸ್ಸೆಯ ಕುಲದ ಅರ್ಧ ಜನರನ್ನು ಕರೆಸಿ ಅವರಿಗೆ,
  tgo-tgo: Amba Josuwa i kula vathaŋgiya wabwi Rubin, wabwi Gad na wabwi Manase vaŋgothiye,
  yap-yap: Ma aram me pining Joshua e girdi’ ko ganong rok Ruben nga ta’bang, nge
    Gad, nge ba’ ni Ngek e Manasseh.
  hlt-MCSB: Joshua loh Reuben koca, Gad koca neh Manasseh koca hlangvang te koep a
    khue tih,
  mdy-ETH: ዬካፓ ዒያሱ ሮኦቤኤሌንታ ጋኣዴንታ ሚናኣሴ ዓሶኮ ዓባ ኬስካ ዛላ ዓኣ ዓሶ ፔቴይዳ ዔኤላዖ፦
  twi-ASANTE: Afei, Yosua frɛɛ Ruben ne Gad mmusuakuo ne Manase abusuakuo fa no nyinaa.
  eng-WEBU: Then Joshua called the Reubenites, the Gadites, and the half-tribe of
    Manasseh,
  bnp-bnp: Ri vaveru lobo a maka tabekena malala, lakea e Iosua i gale palupu a kabu
    ne Reuben, a kabu ne Gad, a kalavana a kabu ne Manase,
  wal-wal: Hegaappe guyyiyan Yaasu Roobeela zareta, Gaada zaretanne Minaase zaretuppe
    baggata xeegiis.
  spa-PDDPT: Entonces Josué llamó a los rubenitas, los gaditas y la media tribu de
    Manasés
  gun-gun: Ha'e ramo Josué oĩa py oenoĩ Rúben, Gade ha'e Manassés regua mbyte rupi
    oja'o va'ekue.
  agu-BL: Itzun bantz, yi wi't jatxle'n yi ama'l scyetz yi e' xonl Israel. Nintzun
    ẍchak Josué yi e' xonl Rubén, tu yi e' xonl Gad, tu yi jun k'u'j xonl Manasés
    yi cob elnake', yi nsken bixe' tan chinajewe'n le ama'l jalaj cy'en yi a' Jordán.
  ilo-ULB: Iti dayta a tiempo, inayaban ni Josue dagiti Rubenita, Gadita, ken ti kagudua
    a tribu ti Manases.
  kpg-kpg: Nomuli, gei Joshua ga haga dagabuli nia madawaawa Reuben, Gad, mo Manasseh
    Bahi i Dua.
  uig-ARA: 'ئۇ ۋاقىتتا يەشۇئا رۇبەنلەر، گادلار ۋە ماناسسەھ يېرىم قەبىلىسىدىكىلەرنى
    چاقىرىپ ئۇلارغا: ــ'
  bsp-bsp: Kɔ Yosuwe ewe aRuben, aKadu, kɔ aka kusuŋka dacɔ ka Manase.
  sus-sus: Na tɛmui Yosuwe naxa Ruben bɔnsɔɛ, Gadi bɔnsɔɛ, nun Manasi bɔnsɔɛ sɛɛti
    singe xili.
  pon-2006: Sosua eri kapokonepene kadaudok en Reupen, Kad oh Palimesehn Manase.
  ksd-ksd: Ma Iosua i ga oro pa ra tarai Ruben, ma ra tarai Gad, ma ra ngungu vuna
    tarai Manase,
  tur-YTC: Bunun üzerine Yeşu, Ruvenliler'i, Gadlılar'ı ve Manaşşe oymağının yarısını
    çağırdı.
  grc-BRENT: Τότε συνεκάλεσεν Ἰησοῦς τοὺς υἱοὺς Ῥουβὴν, καὶ τοὺς υἱοὺς Γὰδ, καὶ τὸ
    ἥμισυ φυλῆς Μανασσῆ,
  ind-AYT: Kemudian, Yosua memanggil orang Ruben, orang Gad, dan setengah suku Manasye,
  nya-nya: Pambuyo pake Yoswa anayitanitsa fuko la Rubeni, fuko la Gadi ndi theka
    la fuko la Manase,
  hrv-hrv: Tada sazove Jošua sinove Rubenove i Gadove i polovinu plemena Manašeova
  mps-mps: Nosali Josuago te Rubengo hani me, te Gatgo hani me, te Manasego hani me
    badu me, te augwali i olama, tama augwali deliba sisinagasali.
  tpi-tpi: Ol i tilim olgeta graun pinis, orait Josua i singautim ol lain bilong Ruben
    na lain bilong Gat na hap lain bilong Manase na ol i kam bung.
  dan-1931: Derpå lod Josua Rubenitterne, Gaditterne og Manasses halve Stamme kalde
    til sig
  vie-OVCB: Giô-suê triệu tập các đại tộc Ru-bên, Gát, và nửa đại tộc Ma-na-se.
  guj-2017: તે સમયે યહોશુઆએ રુબેનીઓને, ગાદીઓને તથા મનાશ્શાના અર્ધકુળને બોલાવ્યાં,
  pon-2006A: Sosua eri kapokonepene kadaudok en Reupen, Kad oh Palimesehn Manase.
  por-BRBSL: Então Josué chamou os rubenitas, os gaditas e a meia tribo de Manassés,
  cth-cth: Hahoi Joshua ni Reuben catoun, Gad catoun, Manasseh catoun tangawn hah
    bout a kaw teh,
  twi-twi: Afei, Yosua frɛɛ Ruben ne Gad mmusuakuw ne Manase abusuakuw fa no nyinaa.
  hlt-hlt: Joshua loh Reuben koca, Gad koca neh Manasseh koca hlangvang te koep a
    khue tih,
  tbz-SIM: Kɛ̀ Sosuwee yú Dubɛnniibɛ nɛ̀ Kɑdiibɛ nɛ̀ Mɑnɑnsee kɔbɛ dikéè,
  msy-2020: Israelia, Kenanɨn nguaziba bar da abigha gɨvazɨ, Josua, Rubenɨn anabam
    ko, Gatɨn anabam, ko Manasen anabar me tuirazimningɨn mamɨn adarasi, a bar men
    diazɨ, me iza uari akufa.
  azb-azb: 'O zaman Yeşua Ruvenliləri, Qadlıları, Menaşşe qəbiləsinin yarısını çağırıb
    dedi:'
  eng-DBY: Then Joshua called the Reubenites, and the Gadites, and the half tribe
    of Manasseh,
  hin-2017: उस समय यहोशू ने रूबेनियों, गादियों, और मनश्शे के आधे गोत्रियों को बुलवाकर
    कहा,
  swp-swp: Iosua Reubena, eo Gada, eo Manasa boganaeao tupona i eogaidi.
  eng-YLT: Then Joshua calleth for the Reubenite, and for the Gadite, and for the
    half of the tribe of Manasseh,
  eng-WYC-2017: In the same time Joshua called the men of Reuben, and the men of Gad,
    and half the lineage of Manasseh,
  eng-WMBB: Then Joshua called the Reubenites, the Gadites, and the half-tribe of
    Manasseh,
  urd-GVH: फिर यशुअ ने रूबिन, जद और मनस्सी के आधे क़बीले के मर्दों को अपने पास बुलाकर
  rug-rug: Meke tioko varigara ni e Zosua sari na tinoni koari na butubutu te Rubeni,
    Qadi, meke te Manase pa kali gasa rimata.
  gaz-gaz: Ergasii Iyyaasuun gosa Ruubeen, gosa Gaadii fi walakkaa gosa Minaasee walitti
    waamee
  fra-LSG: Alors Josué appela les Rubénites, les Gadites et la demi-tribu de Manassé.
  yal-yal: Nayi, Yosuwe yi Rubɛn bɔnsɔnna nun Gadi bɔnsɔnna nun Manase bɔnsɔnna fɔxɔ
    kedenna xili.
  haw-1868: A LAILA, kahea aku la o Iosua i ka Reubena, a me ka Gada a me ka ohana
    hapa a Munase,
  arb-NAV: ثُمَّ اسْتَدْعَى يَشُوعُ الرَّأُوبَيْنِيِّينَ وَالْجَادِيِّينَ وَنِصْفَ
    سِبْطِ مَنَسَّى،
  ewe-ewe: Azɔ la, Yosua yɔ Ruben ƒe viwo kple Gad ƒe viwo kple Manase ƒe to la ƒe
    afã la ƒo ƒui.
  eng-LEE: Then did Joshua call the Reubenites, and the Gadites, and the half tribe
    of Menasseh,
  asm-FB: সেই কালত যিহোচূৱাই ৰূবেণীয়া ও গাদীয়াসকলক আৰু মনচিৰ আধা ফৈদক মতাই আনিলে,
    আৰু
  sus-A: نَ تّمُي يٌسُوٍ نَشَ رُبٍن بْنسْي، فَدِ بْنسْي، نُن مَنَسِ بْنسْي سّيتِ سِنفٍ
    شِلِ.
  fra-SBL: Josué appela les Rubénites, les Gadites et la demi-tribu de Manassé,
  hbo-hbo: אָ֚ז יִקְרָ֣א יְהֹושֻׁ֔עַ לָרֽאוּבֵנִ֖י וְלַגָּדִ֑י וְלַחֲצִ֖י מַטֵּ֥ה
    מְנַשֶּֽׁה׃
  kik-kik: Ningĩ Joshua agĩĩta andũ a Mũhĩrĩga wa Rubeni, na wa Gadi. na nuthu ya
    mũhĩrĩga wa Manase,
  fra-NCL: Alors Josué appela les Rubénites, les Gadites et la demi-tribu de Manassé,
  cek-AK: Joshua mah Reuben, Gad hoi Manasseh acaeng ahap to kawk moe,
  cuk-cuk: Geb Josué Rubén-waganse, Gad-waganse, degi, Manasés-wagan-negabaladse gochad.
  uig-CYR: 'У вақитта Йәшуа Рубәнләр, Гадлар вә Манассәһ йерим қәбилисидикиләрни чақирип
    уларға: —'
  tel-2017: యెహోషువ రూబేనీయులను, గాదీయులను, మనష్షే అర్థగోత్రపు వారిని పిలిపించి వారితో
    ఇలా అన్నాడు,
  hat-BSA: Konsa, Josué te rele tout Ribenit yo ak Gadit yo ak mwatye tribi Manassé
    a.
  kos-kos: Na Joshua el pangoneni mwet in sruf lal Reuben, ac sruf lal Gad, ac sruf
    lal Manasseh Kutulap
  hbo-WLC: אָ֚ז יִקְרָ֣א יְהוֹשֻׁ֔עַ לָרֽאוּבֵנִ֖י וְלַגָּדִ֑י וְלַחֲצִ֖י מַטֵּ֥ה
    מְנַשֶּֽׁה׃
  ibo-ibo: 'Emesịa, Joshua kpọkọtara ndị agha si nʼebo Ruben, na Gad, na ọkara Manase,
    gwa ha okwu sị:'
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ରୁବେନୀୟ ଓ ଗାଦୀୟ ବଂଶକୁ ଓ ମନଃଶିର ଅର୍ଦ୍ଧ ବଂଶକୁ ଡାକି ସେମାନଙ୍କୁ
    କହିଲେ,
  chk-chk: Mürin, Josua a körifengeni chon ekewe ainangen Rupen me Kat pwal esopun
    ewe ainangen Manasa.
  rop-rop: Afta na Joshuwa bin majurrumap det dubala klen gulum Rubin en Ged en haf
    det klen gulum Manesa,
  ukr-1871: Покликав тодї Йозуа Рубенїїв та Гадїїв і половину поколїння Манассіїного,
  deu-1951: 'Da berief Josua die Rubeniter und Gaditer und den halben Stamm Manasse
    und sprach zu ihnen:'
  eng-JPS: Then Joshua called the Reubenites, and the Gadites, and the half-tribe
    of Manasseh,
  srp-1865: Tada sazva Isus sinove Ruvimove i sinove Gadove i polovinu plemena Manasijina,
  lug-lug: Awo Yoswa n’ayita Abalewubeeni n’Abagaadi n’ekitundu eky’ekika kya Manase,
  heb-heb: אז יקרא יהושע לראובני ולגדי ולחצי מטה מנשה׃
  ben-IRV: সেই দিনের যিহোশূয় রূবেণীয় ও গাদীয়দেরকে এবং মনঃশির অর্ধেক বংশকে ডেকে
    বললেন,
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਰਊਬੇਨੀਆਂ, ਗਾਦੀਆਂ ਅਤੇ ਮਨੱਸ਼ਹ ਦੇ ਅੱਧੇ ਗੋਤ ਨੂੰ ਸੱਦਿਆ।
  mya-JVB: တဖန် ယောရှု သည် ရုဗင် အမျိုး၊ ဂဒ် အမျိုး၊ မနာရှေ အမျိုး တဝက် တို့ကို ခေါ်
    ၍၊
  hmo-hmo: Vadaeni Iosua ese Rubena bona Gado iduhu taudia bona Manase iduhu kahana
    taudia ia boiria mai.
  urd-urd: उस वक़्त यशू'अ ने रोबिनियों और जद्दियों और मनस्सी के आधे क़बीले को बुला
    कर।
  rus-SYN: 'Тогда Иисус призвал колено Рувимово, Гадово и половину колена Манассиина
    и сказал им:'
  bqc-SIM: Yozuee Lubɛni buiↄ sìsi ń Gada buiↄ ń Manase buiↄ lɛɛ doo,
  tcz-CHONGTHU: Joshua Reuben chate le Gad chate chule Manasseh phungkeh khat chutoh
    akoukhommin,
  mar-mar: मग यहोशवाने रऊबेनी, गादी आणि मनश्शेच्या अर्ध्या वंशाला बोलावले;
  qub-qub: Chaypitana Josuëga Rubén trïbuta, Gad trïbuta, pullan Manasés trïbuta
  hat-hat: Lè sa a, Jozye fè rele tout moun nan branch fanmi Woubenn, nan branch fanmi
    Gad ak nan mwatye branch fanmi Manase a, li reyini yo,
  eng-BSB: Then Joshua summoned the Reubenites, the Gadites, and the half-tribe of
    Manasseh
  tod-tod: Zozuwe Luɓɛn zunuiti tolini ta Gade zunuiti, ta Manasee ná-bolodai ɠilazuʋɛ
    ma zunuiti,
  eng-WEBPB: Then Joshua called the Reubenites, the Gadites, and the half-tribe of
    Manasseh,
  kbq-kbq: Anante Rubeni naga'ma Gati naga'ma, amu'nompinti refko hu'naza Manase nagara
    Josua'a kehige'za eme eri tru hazageno,
  nhe-BL: Huan Josué quinsentili nopa soldados tlen hualajque ipan nopa huejhueyi
    familias Rubén, Gad huan ne tlajco iteipa ixhuihua Manasés tlen mocajque campa
    quisa tonati,
  gub-BL: 'Na''e Zuzue omono''og amo Izaew ta''yr wazuapyapyr wamuwà wà kury: Humen
    izuapyapyr wà, Kaz izuapyapyr wà, Manaxe kwarahy ihemaw kutyr har wà.'
  eng-DRA: At the same time Josue called the Rubenites, and the Gadites, and the half
    tribe of Manasses,
