verse: JOS.022.006
translations:
  mal-C: പിന്നീടു യോശുവ അവരെ അനുഗ്രഹിച്ചു യാത്രയയച്ചു, അവർ അവരുടെ വീടുകളിലേക്കു പോകുകയും
    ചെയ്തു.
  deu-TKW: Und Josua verabschiedete sie mit Segenswünschen und entließ sie, und sie
    kehrten nach Hause zurück.
  lin-lin: Jozue apambolaki bango mpe azongisaki bango. Boye, bazongaki na bandako
    na bango.
  eng-LSV: And Joshua blesses them, and sends them away, and they go to their tents.
  eng-GNV: So Ioshua blessed them and sent them away, and they went vnto their tents.
  eng-WEBSTER: So Joshua blessed them and sent them away; and they went to their tents.
  nhw-BL: Huan Moisés quinmactilijtoya tlajco iteipan ixhuihua Manasés nopa tlali
    Basán campa hualquisa tonati, pero ne seyoc tlajco iteipan ixhuihua Manasés quiselijque
    tlali catli Josué quinmacac para campa temo tonati. Huan Josué quintiochijqui
    huan monahuatijque,
  swh-ONEN: Ndipo Yoshua akawabariki na kuwaaga waende zao, nao wakaenda nyumbani
    mwao.
  bba-bba: Yen biru u bu domɑru kuɑ mɑ u nɛɛ, i ɡɔsiro bɛɛn temɔ kɑ bɛɛn yɑɑ sɑbenu
    kɑ sii ɡeesu kɑ wurɑ kɑ sii ɡɑndu kɑ sii wɔ̃kusu. Arumɑni ye i ɡurɑ bɛɛn yibɛrɛbɑn
    min di ɡesi kpuro, i ye bɔnu koowo kɑ bɛɛn tɔn be i rɑɑ deri mi. I n mɑɑ yɛ̃ mɑ
    Mɔwisi u Mɑnɑsen bwese kɛrɑn sukum tem wɛ̃ Bɑsɑniɔ Yuudɛnin sɔ̃ɔ yɑri yeru ɡiɑ.
    Nɑ mɑɑ ben sukum bɔnu wɛ̃ sɔ̃ɔ duu yeru ɡee nɡe mɛ nɑ Isirelibɑn bwese kɛri yi
    yi tie kuɑ.
  eng-KJVCPB: 'So Joshua blessed them, and sent them away: and they went unto their
    tents.'
  luo-luo: Bangʼe Joshua nogwedhogi mi oorogi, kendo negidok e miechgi.
  meu-meu: Taunabunai Iosua ese e hanamodia, bena e siaidia. Bena idia na edia noho
    gabuna ela.
  npi-ULB: त्यसैले यहोशूले तिनीहरूलाई आशिष् दिएर पठाए, र तिनीहरू आफ्ना पालहरूतिर गए
    ।
  yor-yor: Nígbà náà ni Joṣua súre fún wọn, ó sì jẹ́ kí wọn máa lọ sí ilẹ̀ wọn.
  emp-NTPO: 'Mãwã jaraped̶a Josueba ãdjirãra nãwã bia jara b̶ʌsia: –Jãʌ̃be bãrã diguid̶aa
    jẽda wãnadua. Bãrã dji quĩrũ nebiara edaped̶ad̶a bẽrã id̶ibʌrʌ bio ne bara panesid̶aa.
    Animarãda, oroda, paratada, bronceda, jiorroda, cacuad̶e jʌ̃bada sid̶a zocãrã
    edasid̶aa. Maʌ̃ra bãrã djabarãa jed̶ecad̶adua.– Mãwã jaraped̶a Josueba ãdjirãra
    wãbisia. Ara maʌ̃da jẽda ãdji druad̶aa diguid̶aa wãsid̶aa. (Naẽna Moiseba Basaʌ̃
    druara ʌ̃cʌrʌ Manased̶eba yõped̶ad̶arãa diasia. Mãwãnacarea Josueba waabema Manased̶eba
    yõped̶ad̶arãa Jordaʌ̃ dod̶eba ʌ̃mãdau b̶aebariare b̶ʌ ẽjũãda diasia ãdji djabarã
    israelerã tãẽna.)'
  ind-ind: Lalu Yosua memberkati mereka dan melepas mereka pulang. Dua setengah suku
    itu pun kembali ke perkemahan mereka.
  pes-OPCB: پس یوشع آنها را برکت داده، ایشان را به خانه‌هایشان روانه ساخت.
  tgl-ULB: Kaya pinagpala sila ni Josue at pinaalis sila, at bumalik sila sa kanilang
    mga tolda.
  hui-hui: Yosuahanda bi ogoni lai howa ibugua, Anduane Homogohanda tí biamogo biaabo
    helo, lalu bi la hene. Ogonidagua layagola tini daluha pole pene.
  mya-mya: ထို​နောက်​ယော​ရှု​က``သင်​တို့​သည်​သိုး၊ နွား၊ ရွှေ၊ ငွေ၊ ကြေး​ဝါ၊ သံ၊ အ​ဝတ်​တန်​ဆာ​မြောက်
    မြား​စွာ​တို့​ကို​ရန်​သူ​တို့​ထံ​မှ​သိမ်း​ယူ ရ​ရှိ​ကြ​ပြီ။ သင်​တို့​နေ​ရပ်​သို့​ပြန်​ရောက်
    သော​အ​ခါ ထို​ပစ္စည်း​ဥစ္စာ​များ​ကို​သင်​တို့ ၏​ဆွေ​မျိုး​သား​ချင်း​တို့​အား​ဝေ​မျှ​ကြ
    လော့'' ဟု​ဆို​၍​ကောင်း​ချီး​ပေး​လျက်​သူ တို့​ကို​ပြန်​စေ​၏။ ထို​နောက်​သူ​တို့​သည်
    မိ​မိ​တို့​၏​နေ​ရပ်​သို့​ပြန်​သွား​ကြ​လေ သည်။ မော​ရှေ​သည်​မ​နာ​ရှေ​အ​နွယ်​တစ်​ဝက်​တို့
    အား​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​တွင်​နယ်​မြေ ကို​ခွဲ​ဝေ​ပေး​ခဲ့​၏။ သို့​ရာ​တွင်​ယော​ရှု​သည်
    ကျန်​မ​နာ​ရှေ​အ​နွယ်​တစ်​ဝက်​တို့​အား အ​ခြား ဣ​သ​ရေ​လ​အ​နွယ်​တို့​နှင့်​အ​တူ​နေ​ထိုင်​ရန်
    ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​တွင်​နယ်​မြေ​ကို ခွဲ​ဝေ​ပေး​သ​တည်း။
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་ལ་བྱིན་གྱིས་བརླབས་ནས་མངགས་པ་དང་། ཁོ་རྣམས་རང་གི་གུར་ཏུ་ཕྱིར་ལོག་པའོ།
    །
  sna-sna: Ipapo Joshua akavaropafadza akati vaende havo, ivo vakaenda kumisha yavo.
  spa-BLM: Josué los bendijo y los despidió, y se fueron a sus tiendas.
  cac-cac: Paxan̈ec d'a e luum yed' jantac e b'eyumal, jantac noc' e molb'etzal noc',
    jantac q'uen oro, q'uen plata, q'uen bronce yed' q'uen hierro yed' pax jantac
    pichul ix eyic'canec' d'a eb' eyajc'ool d'a oval. Tze pucanec' masanil juntzan̈
    chi' d'a masanil eb' eyetchon̈ab' aycan ta'. Yac'ocab' svach'c'olal Jehová co
    Diosal d'a eyib'an̈, xchi vin̈ d'a eb'. Ix lajvi stac'lancan sb'a eb' yed' vin̈,
    ix meltzaj eb' d'a slum ac'b'ilcan d'a eb' yuj vin̈aj Moisés d'a yol yic Basán.
    Axo nan̈alxo eb' yin̈tilal Manasés chi', a vin̈aj Josué chi' ix ac'ancan slum
    eb' d'a stojolal b'aj tz'em c'u d'a a' Jordán yed' eb' yetisraelal.
  swh-ULB: Basi Yoshua akawabariki na kisha akawaacha waende zao, nao wakarudi katika
    hema zao.
  bel-bel: Потым Ісус дабраславіў іх і адпусьціў іх, і яны разышліся па намётах сваіх.
  deu-ELBBK: Und Josua segnete sie und entließ sie; und sie zogen nach ihren Zelten.
  mbb-OT: Ne zutun mibpenubtuvazan sikandan ni Josue ne impeulì din.
  mal-2015: ഇങ്ങനെ യോശുവ അവരെ അനുഗ്രഹിച്ചു യാത്ര അയച്ചു. അവർ തങ്ങളുടെ വീടുകളിലേക്കു
    പോകയും ചെയ്തു.
  tuo-NT: Narẽ werepeꞌotoja, “Õꞌacʉ̃ mʉsãrẽ añurõ weeato” ni, “Mʉsã ye wiꞌseripʉ dajatojaaya”,
    nicʉ niwĩ. *****
  rmc-rmc: Paľis len o Jozua požehňinďa a mukľa len te džal andre peskre stani.
  nlg-nlg: Ma Joshua te vautora vaho ge nira vetena va tana komudira.
  pes-OPV: پس یوشع ایشان را برکت داده، روانه نمود و به خیمه های خود رفتند.
  ron-1924: Ши Иосуа й-а бинекувынтат ши ле-а дат друмул; ши ей ау плекат ла кортуриле
    лор.
  ben-OBCV: পরে যিহোশূয় তাদের আশীর্বাদ করলেন ও তাদের বিদায় দিলেন, ও তারা তাদের ঘরে
    ফিরে গেল।
  som-som: Markaasuu Yashuuca u duceeyey oo iska diray, oo iyana waxay tageen teendhooyinkoodii.
  lat-VUC: Benedixitque eis Josue, et dimisit eos. Qui reversi sunt in tabernacula
    sua.
  eng-ASVBT: So Joshua blessed them, and sent them away; and they went unto their
    tents.
  ita-1885: Poi Giosuè li benedisse, e li accommiatò. Ed essi se ne andarono alle
    loro stanze.
  eng-LXXUP: And Joshua blessed them, and dismissed them; and they went to their homes.
  eng-ULB: So Joshua blessed them and sent them away, and they went back to their
    tents.
  spa-VBL: Josué los bendijo, los despidió y se fueron a casa.
  fra-_FOB: Et Josué les bénit et les renvoya; et ils s'en allèrent à leurs tentes.
  mal-mal: ഇങ്ങനെ യോശുവ അവരെ അനുഗ്രഹിച്ച് യാത്ര അയച്ചു. അവർ തങ്ങളുടെ ഭവനങ്ങളിലേക്ക്
    പോകയും ചെയ്തു.
  urd-GVR: Yih kah kar Yashua ne unheṅ barkat de kar ruḳhsat kar diyā, aur wuh apne
    ghar chale gae.
  suz-BL: मिनु यहोसुमी मेको आन कली आसीक गेशा, सोइक्‍ताक्‍व। मिनु मेकोपुकी आंम आंम
    खिं लाम्‍तेक्‍म।
  ita-1927: Poi Giosuè li benedisse e li accomiatò; e quelli se ne tornarono alle
    loro tende.
  ckb-ckb: ئینجا یەشوع داوای بەرەکەتی بۆ کردن و ئەوانی ناردەوە، ئەوانیش بەرەو نشینگەکانی
    خۆیان چوون.
  eng-BBE: 'Then Joshua gave them his blessing and sent them away: and they went back
    to their tents.'
  kan-OKCV: ಯೆಹೋಶುವನು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ ಕಳುಹಿಸಿಬಿಟ್ಟಾಗ ಅವರು ತಮ್ಮ ಗುಡಾರಗಳಿಗೆ ಹೋದರು.
  bbb-bbb: '@see-verse:JOS.022.005'
  tam-2017: இவ்விதமாக யோசுவா அவர்களை ஆசீர்வதித்து, அவர்களை அனுப்பிவிட்டான்; அவர்கள்
    தங்களுடைய கூடாரங்களுக்குப் போய்விட்டார்கள்.
  spa-RV-1909: 'Y bendiciéndolos Josué, los envió: y fuéronse á sus tiendas.'
  ron-BTF: Și Iosua i-a binecuvântat și le-a dat drumul; și ei au plecat la corturile
    lor.
  eng-WEBP: So Joshua blessed them, and sent them away; and they went to their tents.
  eng-FBV: Joshua blessed them, sent them on their way, and they went home.
  nld-1939: Daarop zegende Josuë hen, en liet hen gaan. En ze gingen naar hun tenten
    terug.
  nch-BL: Moisés quinmactilijtoya tajco iteipan ixhuihua Manasés nopa tali Basán campa
    quisa tonati, pero nese tajco iteipan ixhuihua Manasés quiselijque tali cati Josué
    quinmacac para campa temo tonati. Huan Josué quintiochijqui huan monahuatijque,
  vie-1934: Giô-suê bèn chúc phước cho họ, rồi cho họ về; họ đều trở về trại mình.
  hin-CV: यह कहते हुए यहोशू ने उन्हें आशीष देकर विदा किया और वे सब अपने-अपने तंबू
    में चले गए.
  spa-BES: Entonces Josué les dio su bendición y los envió, y ellos volvieron a sus
    tiendas.
  tdx-tdx: Izay ty nitatà’ Iehosoa iareo, le nam­polie’e, vaho noly an-kiboho’ iareo
    añe.
  tha-KJV: โยชูวาจึงได้อวยพรเขาและส่งเขากลับไปยังเต็นท์ของเขาทุกคน
  por-BR-2018: 'E abençoando-os Josué, os enviou: e foram-se a suas tendas.'
  deu-ELO: Und Josua segnete sie und entließ sie; und sie zogen nach ihren Zelten.
  eng-WYC-2018: And Joshua blessed them, and let go them, which turned again into
    their tabernacles. (And so Joshua blessed them, and let them go, and they returned
    to their tents, or their homes.)
  epo-epo: Kaj Josuo benis ilin kaj forliberigis ilin; kaj ili iris al siaj tendoj.
  uig-PIN: Xuning bilǝn Yǝxua ularni bǝht-bǝrikǝt tilǝp, yolƣa saldi; ular ɵz qedirliriƣa
    ⱪaytip ketixti.
  beo-beo: 'Yosiua da ili asunasi. E da Gode Ea hahawane dogolegelewane fidisu ilima
    sia:i. E amane sia:i, “Dilia da bagadewane gaguiwane dilia sogega masunu. Dilia
    da ohe fi, silifa, gouli, balasi, ouli amola abula bagohame gala. Dilia sogega
    ahoasea, dilia fi dunu eno ilima dilia liligi dilima ha lai dunuma lai amo mogili
    ilima ima.” Amalalu, ilia da fisili ilia sogega masunusa: asi. Mousese da soge
    amo Yodane Hano eso mabadi la:idi amo mogili Ma:na:se fi la:idi ilima i. Be Ma:na:se
    fi la:idi eno ilima Yosiua da soge Yodane eso dabe la:idi amo ilima i. Amola e
    da soge eno Isala:ili fi ilima i.'
  tpi-OTNT: Na Josua i askim God long mekim gut long ol na em i salim ol i go bek
    long ples bilong ol.
  hau-SA: Sai Yoshuwa ya sa musu albarka, ya sallame su, suka kuwa tafi gidajensu.
  uig-LAT: Shuning bilen Yeshua ularni bext-beriket tilep, yolgha saldi; ular öz chédirlirigha
    qaytip kétishti.
  nde-nde: UJoshuwa wasebabusisa wathi kabahambe; yikho basebesiya emizini yabo.
  ton-ton: 'Naʻe pehē ʻae tāpuakiʻi ʻakinautolu ʻe Siosiua, ʻo ne fekau ʻakinautolu
    ke ʻalu: pea naʻa nau ʻalu ki honau ngaahi fale fehikitaki.'
  ces-1613: A požehnav jim Jozue, propustil je; i odešli do stanů svých.
  eng-WMB: So Joshua blessed them, and sent them away; and they went to their tents.
  tam-TCV: அதன்பின் யோசுவா அவர்களை ஆசீர்வதித்து வழியனுப்பினான், அவர்கள் தங்கள் வீடுகளுக்குத்
    திரும்பினார்கள்.
  ceb-ULB: Busa gipanalanginan sila ni Josue ug gipalakaw sila, ug unya namalik sila
    sa ilang mga tolda.
  pol-UBG: Potem Jozue błogosławił im i odesłał ich, a oni odeszli do swoich namiotów.
  urd-GVU: یہ کہہ کر یشوع نے اُنہیں برکت دے کر رُخصت کر دیا، اور وہ اپنے گھر چلے گئے۔
  deu-1912: Also segnete sie Josua und ließ sie gehen; und sie gingen zu ihren Hütten.
  kan-2017: ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ ಕಳುಹಿಸಿದನು. ಅವರು ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಹೋದರು.
  tgo-tgo: Amba Josuwa i giya ghanjidagemwaewo na i variyeŋgi thɨ raka njogha e lenji
    ghamba yakuyaku.
  yap-yap: Ma aram me meybil nagrad Joshua ni nge fel’ wa’athrad me l’ograd ni ngranod,
    miyad yan nga taferad.
  hlt-MCSB: Amih te Joshua loh yoethen a paek tih a tueih daengah amamih kah dap te
    a paan uh.
  mdy-ETH: ዬካፓ ዒያሱ ዔያቶ ዓንጂ ዳካዛ ዔያታ ፔ ማኣሪ ማዒ ዴንዴኔ።
  twi-ASANTE: Na Yosua hyiraa wɔn, gyaa wɔn kwan ma wɔkɔɔ fie.
  eng-WEBU: So Joshua blessed them, and sent them away; and they went to their tents.
  bnp-bnp: Lakea e Iosua i nanea e BAKOVI DAGI ge gamai ria, muri i rudu mule ria
    na tanga ne ria.
  wal-wal: Yaasu eta anjjidi yeddiiddi hagaadan yaagiis; “Be7ite, intte ha77i daro
    mehiyaa, biraa, worqqaa, nahaasiyaa, birataanne daro maayuwaa ekki duretidi, intte
    biittaa simmana haneeta. Hegaa gishshau intte morkketuppe omooddidoogaa, intte
    ishanttuura shaakki ekkite” yaagiis. Hegaappe guyyiyan eti bantta soo soo biidosona.
    Muusee Minaase zaretuppe baggatussi Baasaanen biittaa immi wottiis; shin attida
    Minaase zaretu baggatussi Yaasu Yorddaanoosa SHaafaappe arggo baggan hara zaretuura
    issippe laattiyo biittaa immiis.
  spa-PDDPT: Josué los bendijo y los despidió, y ellos regresaron a sus tiendas.
  gun-gun: Ha'e rami vy Josué ogueroayvu porãmba ma vy omondoukapa. Ha'e ramo guekoa
    katy ae oje'oi.
  agu-BL: Yi wi't tlol Josué yi xtxolbile'j scyetz, nintzun tak' i' banl squibaj.
    Ej nin e' jatx quibtz. Nintzun e' ajtz le cyetz chi'ama'l.
  ilo-ULB: Binendisionan ngarud ida ni Josue ken pinagawidna ida, ket nagsublida kadagiti
    toldada.
  kpg-kpg: Joshua ga hagahumalia digaula gi nnelekai aanei, ga hagau digaula gi nadau
    guongo, “Goodou gaa hula gi muli gi godou guongo, gu maluagina, gu logowaahee
    godou manu, silber, goolo, baalanga mmee, baalanga mono goloo uluulu. Goodou gi hai mee
    ngaadahi mo godou duaahina madawaawa ala i golo i godou maluagina ala ne gaamai
    i baahi godou hagadaumee.” Malaa, digaula guu hula gi nadau guongo. Moses ne wanga
    nia gowaa ala i bahi i dua Jordan gi di baahi di madawaawa Manasseh, gei di baahi
    di madawaawa dela i golo, Joshua ne wanga di nadau gowaa i bahi i dai Jordan,
    dalia nia madawaawa ala i golo.
  uig-ARA: شۇنىڭ بىلەن يەشۇئا ئۇلارنى بەخت-بەرىكەت تىلەپ، يولغا سالدى؛ ئۇلار ئۆز چېدىرلىرىغا
    قايتىپ كېتىشتى.
  bsp-bsp: Kɔ Yosuwe ontola Kanu te taŋan, k'oloku ŋa nwɛ o nwɛ a pəkɔ nde abal ŋɔn,
    kɔ ŋaŋkɔkɔs-kɔs nde cəbal cəŋan.
  sus-sus: Yosuwe naxa duba e bɛ, e fa siga e xɔnyi.
  pon-2006: Sosua eri kadariraillahng ni imwarail kan mwurin eh kapaiairailda, ketihtihki,
    “Kumwail pahn kepwehpwe, oh naineki mahn tohto, silper, kohl, prons, mete, oh
    likou tohto ni amwail pahn kohkowohng ni imwamwail kan. Kumwail pil kihong pwaisen
    riamwail kadaudok teikan kan dahme kumwail ale sang rehn amwail imwintihti kan.”
    Irail eri mwesel kohkolahng ni imwarail kan. Moses ketikihong apali en kadaudok
    en Manase sahpw me mi palimesehn Sordan, a apali kadaudoko Sosua ketikihong irail
    sahpw me mi palikapi en Sordan.
  ksd-ksd: Damana Iosua i ga tata vadoane diat, ma i ga tul vue diat, ma dia ga vana
    ta ra kubakuba i diat.
  tur-YTC: Bunun üzerine Yeşu onları kutsadı ve gönderdi; onlar da çadırlarına gittiler.
  grc-BRENT: Καὶ εὐλόγησεν αὐτοὺς Ἰησοῦς, καὶ ἐξαπέστειλεν αὐτούς· καὶ ἐπορεύθησαν
    εἰς τοὺς οἴκους αὐτῶν.
  ind-AYT: Yosua pun memberkati mereka dan mengutus mereka pergi, dan mereka pulang
    ke kemahnya.
  nya-nya: Ndipo Yoswa anawadalitsa ndi kuwalola kuti apite ndipo anapitadi ku nyumba
    zawo.
  hrv-hrv: I blagoslovi ih Jošua i otpusti, a oni se zatim vrate u svoje šatore.
  mps-mps: Tama Josua te wiegi yai po mobo augwali menama, tama agai augwali te Jordan
    wę boloyu, augwa beba ma pomainu tagala palali.
  tpi-tpi: Na Josua i askim God long mekim gut long ol na em i salim ol i go bek long
    ples bilong ol.
  dan-1931: Og Josua velsignede dem og lod dem drage bort, og de begav sig til deres
    Telte.
  vie-OVCB: Rồi Giô-suê chúc phước lành cho họ, và tiễn họ về trại.
  guj-2017: પછી યહોશુઆએ તેઓને આશીર્વાદ આપીને વિદાય કર્યા અને તેઓ પોતાના તંબુઓમાં પાછા
    ગયા.
  pon-2006A: Sosua eri kadariraillahng ni imwarail kan mwurin eh kapaiairailda, ketihtihki,
    “Kumwail pahn kepwehpwe, oh naineki mahn tohto, silper, kohl, prons, mete, oh
    likou tohto ni amwail pahn kohkowohng ni imwamwail kan. Kumwail pil kihong pwaisen
    riamwail kadaudok teikan kan dahme kumwail ale sang rehn amwail imwintihti kan.”
    Irail eri mwesel kohkolahng ni imwarail kan. Moses ketikihong apali en kadaudok
    en Manase sahpw me mi palimesehn Sordan, a apali kadaudoko Sosua ketikihong irail
    sahpw me mi palikapi en Sordan.
  por-BRBSL: Então Josué os abençoou e os mandou embora; e eles foram para suas tendas.
  cth-cth: Hottelah Joshua ni yawhawi a poe teh a ceisak teh, amamae rim dawk a cei
    awh.
  twi-twi: Na Yosua hyiraa wɔn, gyaa wɔn kwan ma wɔkɔɔ fie.
  hlt-hlt: Amih te Joshua loh yoethen a paek tih a tueih daengah amamih kah dap te
    a paan uh.
  tbz-SIM: Kɛ̀ Sosuwee bɛ̀ pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀ nkɛ́duɔ́ nkɛ̀ bɛ̀ɛ kũṹ mbɛ cɛ̃́ĩ.
  msy-2020: Egha Josua God deragh me damuasa God ko mɨkemegha, me amadazɨ, me uan
    nguibabar zui.
  azb-azb: Yeşua onlara xeyir-dua verib yola saldı və onlar çadırlarına qayıtdılar.
  eng-DBY: And Joshua blessed them, and sent them away; and they went to their tents.
  hin-2017: तब यहोशू ने उन्हें आशीर्वाद देकर विदा किया; और वे अपने-अपने डेरे को चले
    गए।
  swp-swp: 'Iosua i aihelahuidi, abo i hetamaridi se lau: se lau edi numa ruru aridi
    eai.'
  eng-YLT: And Joshua blesseth them, and sendeth them away, and they go unto their
    tents.
  eng-WYC-2017: And Joshua blessed them, and let them go, which turned again into
    their tabernacles.
  eng-WMBB: So Joshua blessed them, and sent them away; and they went to their tents.
  urd-GVH: यह कहकर यशुअ ने उन्हें बरकत देकर रुख़सत कर दिया, और वह अपने घर चले गए।
  rug-rug: 'Manani e Zosua meke garunu puleni sa pa dia popoa koari na zinama gua
    hire: “Kamahire tagotago hola si gamu totoso kekere pule la pa mia popoa. Soku
    hola mia bulumakao na sipi, siliva na qolo, boronizi, aeana, meke soku hola mia
    poko. Va hia poni koari na turaṉamia saripu gua vagi gamu koari na mia kana.”
    Meke tiqe taluarae la pa dia popoa si arini. Ele vala nia e Mosese sa popoa Basani
    pa kali gasa rimata pa Zodani koasa kukuruna sa butubutu Manase, ba sa kukuruna
    pule sa butubutu Manase si poni pepeso e Zosua pa kali lodu rimata koasa Ovuku
    Zodani somanae tugo koari kaiqa butubutu pule.'
  gaz-gaz: Ergasiis Iyyaasuun eebbisee gad isaan dhiise; isaanis gara mana isaaniitti
    deebiʼan.
  fra-LSG: Et Josué les bénit et les renvoya, et ils s’en allèrent vers leurs tentes.
  yal-yal: Yosuwe yi duba e xa, a yi a lu e siga e konne yi.
  haw-1868: Alaila, hoomaikai aku la o Iosua ia lakou, a hookuu aku. A hele aku la
    lakou i ko lakou mau halelewa.
  arb-NAV: ثُمَّ بَارَكَهُمْ يَشُوعُ وَأَطْلَقَهُمْ، فَمَضَوْا إِلَى خِيَامِهِمْ.
  ewe-ewe: Le esia megbe la, Yosua yra wo, eye wòɖo wo ɖe woƒe anyigbawo dzi.
  eng-LEE: And Joshua blessed them, and sent them away; and they went unto their tents.
  asm-FB: এইদৰে যিহোচূৱাই তেওঁলোকক আশীৰ্ব্বাদ কৰি বিদায় দিয়াৰ পাছত, তেওঁলোক নিজ
    নিজ তম্বুলৈ গ’ল।
  sus-A: يٌسُوٍ نَشَ دُبَ عٍ بّ، عٍ قَ سِفَ عٍ شْنيِ.
  fra-SBL: Et Josué les bénit, et les renvoya ; et ils s'en allèrent dans leurs tentes.
  hbo-hbo: וַֽיְבָרְכֵ֖ם יְהֹושֻׁ֑עַ וַֽיְשַׁלְּחֵ֔ם וַיֵּלְכ֖וּ אֶל־אָהֳלֵיהֶֽם׃
    ס
  kik-kik: Nake Joshua akĩmarathima, akĩmeera mathiĩ, nao magĩthiĩ, makĩinũka kwao
    mĩciĩ.
  fra-NCL: Et Josué les bénit et les congédia ; et il s’en allèrent vers leurs tentes.
  cek-AK: Joshua mah nihcae tahamhoihaih paek moe, patoeh baktih toengah, nihcae doeh
    angmacae im ah amlaem o.
  cuk-cuk: 'Josué weyob ibmar-soged bergusgua, dulemarga sogdebalid: Bitigi Bab-Dummad
    bemargi nued binsasana gadinye. Geb a-sorbali, e-neg-e-negse dulemar-barmisad.'
  uig-CYR: Шуниң билән Йәшуа уларни бәхит-бәрикәт тиләп, йолға салди; улар өз чедирлириға
    қайтип кетишти.
  tel-2017: అతడిలా చెప్పి వారిని దీవించి పంపివేశాడు. తరువాత వారు తమ నివాసాలకు వెళ్ళిపోయారు.
  hat-BSA: Epi Josué te beni yo. Li te voye yo ale, e yo te ale nan pwòp tant pa yo.
  kos-kos: Ouinge Joshua el akinsewowoyalos ac supwalosla, na elos folokla nu yen
    selos.
  hbo-WLC: וַֽיְבָרְכֵ֖ם יְהוֹשֻׁ֑עַ וַֽיְשַׁלְּחֵ֔ם וַיֵּלְכ֖וּ אֶל־אָהֳלֵיהֶֽם׃
    ס
  ibo-ibo: Ya mere, Joshua gọziri ha, zipụ ha, ha lakwara nʼụlọ nke aka ha.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରି ବିଦାୟ କଲେ, ତହିଁରେ ସେମାନେ ଆପଣା ଆପଣା
    ତମ୍ବୁକୁ ପ୍ରସ୍ଥାନ କଲେ।
  chk-chk: Iwe, Josua a afeiöchüür o tinirela. Nge ir ra liwiniti lenier.
  rop-rop: En imbin jandimwei olabat gudbinjiwei garram dijan wed, “Yumob bin gedim
    loda enijing iya langa dijan kantri. Yumob bin gedim loda buligi en olkain silba
    en gol en kopa en aiyan en loda klos du brom yumob enami. Wal wen yumob kamat
    langa yumob kantri, yumob garra sherimat detlot enijing langa yumob femili olabat.”
    Afta na wen Joshuwa bin tok lagijat, det thribala klen bin gobek langa det kantri
    weya Mosis bin gibit olabat sanraisaid langa det Jodan Riba. Longtaim Mosis bin
    gibit det kantri langa Rubin en Ged klen en langa sambala langa Manesa klen, en
    biyain langa olabat Joshuwa bin gibit det kantri sangodansaid langa det Jodan
    Riba langa det najalot pipul brom Manesa klen en langa ol detlot najalot Isreil
    klen.
  ukr-1871: І попрощавсь із ними Йозуа і відпустив їх з благословеннєм і повертались
    вони додому.
  deu-1951: Also segnete sie Josua und entließ sie; und sie gingen zu ihren Hütten.
  eng-JPS: So Joshua blessed them, and sent them away; and they went unto their tents.
  srp-1865: I blagoslovi ih Isus, i otpusti ih da idu u svoje šatore.
  lug-lug: Yoswa n’alyoka abasabira omukisa n’abasiibula ne baddayo mu maka gaabwe.
  heb-heb: ויברכם יהושע וישלחם וילכו אל אהליהם׃
  ben-IRV: পরে যিহোশূয় তাদেরকে আশীর্বাদ করে বিদায় করলেন; তারা তাদের তাঁবুতে চলে
    গেল।
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਵਿਦਿਆ ਕੀਤਾ, ਫਿਰ ਉਹ ਆਪਣੇ
    ਤੰਬੂਆਂ ਨੂੰ ਤੁਰ ਗਏ।
  mya-JVB: ကောင်းကြီး ပေး၍ လွှတ် လိုက်လေ၏။ သူတို့သည် ကိုယ် နေရာအိမ် သို့ သွား ကြ၏။
  hmo-hmo: Unai neganai Iosua ese idia ia hanamoa, bona idia ia siaia lao. Vadaeni
    idia edia noho rumadia dekenai idia giroa lou.
  urd-urd: और यशू'अ ने बरकत दे कर उनको रुख़्सत किया और वह अपने अपने ख़ेमे को चले गये।
  rus-SYN: Потом Иисус благословил их и отпустил их, и они разошлись по шатрам своим.
  bqc-SIM: Yozuee samaa'ònɛ́ à ń gbáɛ, ↄ̃ aa tà ń bɛ.
  tcz-CHONGTHU: Hitichun Joshua’n amaho chu phatthei aboh in, phatthei abohjou phatnin
    asoldohtai, amaho jong ainlam cheh uva achetaove.
  mar-mar: यहोशवाने त्यांना आशीर्वाद देऊन निरोप दिला, मग ते आपआपल्या तंबूकडे गेले.
  qub-qub: Chayno alli goyänanpaj willaparcur Josuëga bindisyunta goran. Nircur «cuticuyna»
    nir despacharan. Chaura paycunapis cuticuran famillyancuna tiyashan tolduncunaman-cama.
  hat-hat: Apre sa, Jozye ba yo benediksyon, li voye yo ale. Epi, y' al lakay yo.
  eng-BSB: So Joshua blessed them and sent them on their way, and they went to their
    homes.
  tod-tod: Zozuwe tuya looni ti ʋɛ, é ti ʋilɛ, ti li ta-laaiti su.
  eng-WEBPB: So Joshua blessed them, and sent them away; and they went to their tents.
  kbq-kbq: Anante Josua'a asomu ke huzamanteteno huzmantege'za seli nonkuma zamirega
    vu'naze.
  nhe-BL: Huan Moisés quinmactilijtoya tlajco iteipa ixhuihua Manasés nopa tlali Basán
    campa quisa tonati, pero ne seyoc tlajco iteipa ixhuihua Manasés quiselijque tlali
    tlen Josué quinmacac para campa temo tonati. Huan Josué quintiochijqui huan monahuatijque,
  gub-BL: Na'e Zuzue omono uze'egatu wanehe uzewi wamono kar pà. Uzewyr weko haw pe
    wà.
  eng-DRA: And Josue blessed them, and sent them away, and they returned to their
    dwellings.
