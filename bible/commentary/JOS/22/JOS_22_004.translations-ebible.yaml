    hat.
  eng-JPS: And now the LORD your God hath given rest unto your brethren, as He spoke
    unto them; therefore now turn ye, and get you unto your tents, unto the land of
    your possession, which Moses the servant of the LORD gave you beyond the Jordan.
  srp-1865: A sada Gospod je Bog vaš smirio braæu vašu, kako im je rekao; sada dakle
