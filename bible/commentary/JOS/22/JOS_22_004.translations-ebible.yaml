  chk-chk: Iwe, iei ewe Samol mi Lapalap ämi we Kot a fang kinamwe ngeni pwimi kewe,
    usun a fen pwon ngeniir. Iei mine oupwe liwiniti leniemi lon fanüemi, ewe fanü
