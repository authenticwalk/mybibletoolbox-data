verse: JOS.022.004
translations:
  mal-C: ഇപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവ ശേഷം ഗോത്രങ്ങളിലുള്ള നിങ്ങളുടെ സഹോദരങ്ങളോടു
    വാഗ്ദാനംചെയ്തതുപോലെ അവർക്കു സ്വസ്ഥത നൽകിയിരിക്കുന്നതിനാൽ, യഹോവയുടെ ദാസനായ മോശ
    യോർദാനക്കരെ നിങ്ങൾക്കു നൽകിയിട്ടുള്ള സ്വദേശത്തേക്കു നിങ്ങൾ മടങ്ങിപ്പോകുക.
  deu-TKW: Nun aber hat Jahwe, euer Gott, euren Volksgenossen Ruhe verschafft, wie
    er ihnen verheißen hatte; so kehrt nun wieder nach Hause zurück, dahin, wo euer
    Erbbesitz liegt, den euch Mose, der Knecht Jahwes, jenseits des Jordans angewiesen
    hat.
  lin-lin: Lokola Yawe, Nzambe na bino, asili kopesa bandeko na bino bopemi, ndenge
    alakaki, bokoki sik’oyo kozonga na bandako na bino, kati na mokili oyo Moyize,
    mowumbu ya Yawe, apesaki bino, na ngambo mosusu ya Yordani.
  eng-LSV: And now, your God YHWH has given rest to your brothers, as He spoke to
    them; and now, turn, and go for yourselves to your tents, to the land of your
    possession, which Moses, servant of YHWH, has given to you beyond the Jordan.
  eng-GNV: 'And nowe the Lord hath giuen rest vnto your brethren as he promised them:
    therefore nowe returne ye and goe to your tentes, to the land of your possession,
    which Moses the seruant of the Lord hath giuen you beyond Iorden.'
  eng-WEBSTER: 'And now the LORD your God hath given rest to your brethren, as he
    promised them: therefore now return ye, and go to your tents, and to the land
    of your possession, which Moses the servant of the LORD gave you on the other
    side of Jordan.'
  nhw-BL: Ama amoTECO Dios techpalehuijtoc ma titlatlanica huan techmacatoc tojuanti
    catli tiamoicnihua, tlasehuilistli quen techilhui. Huajca ama sempa huelis anyase
    amochajchaj huan amoaltepehua ipan ne seyoc inaliyo hueyatl Jordán para campa
    hualquisa tonati campa Moisés itequipanojca TOTECO anmechmactili amotlal.
  swh-ONEN: Sasa kwa kuwa Bwana Mungu wenu amewapa ndugu zenu pumziko kama alivyoahidi,
    rudini nyumbani mwenu katika nchi ile ambayo Mose mtumishi wa Bwana aliwapa ngʼambo
    ya Yordani.
  bba-bba: Wee tɛ̃ u derɑ bɛɛɡibu bɑ wɛ̃re tem mɛ sɔɔ, nɡe mɛ u rɑɑ ɡeruɑ. Yen sɔ̃,
    i ɡɔsiro i wurɑ tem mɛ Mɔwisi, Gusunɔn sɔm kowo u bɛɛn bɑɑwure bɔnu kuɑ sɔɔ Yuudɛnin
    sɔ̃ɔ yɑri yeru ɡiɑ, kpɑ i dɑ i sinɑ mi.
  eng-KJVCPB: 'And now the Lord your God hath given rest unto your brethren, as he
    promised them: therefore now return ye, and get ye unto your tents, and unto the
    land of your possession, which Moses the servant of the Lord gave you on the other
    side Jordan.'
  luo-luo: Ka koro Jehova Nyasaye ma Nyasachu osemiyo oweteu kwe kaka ne osesingo,
    doguru e miechu e piny mane Musa jatich Jehova Nyasaye nomiyou e bath aora Jordan
    kocha.
  meu-meu: 'Harihari Iehova, emui Dirava, ese varavaramui na laḡa-ani vada e henidia,
    e gwau henidia hamata heḡereḡerena: taunabunai a lou lao, emui noho gabuna, emui
    tano korikori, Iehova ena hesiai tauna Mose ese e henimui tanona Ioridane sinavaina
    unukahana ai, ba lou henia.'
  npi-ULB: अहिले परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई प्रतिज्ञा गर्नुभएझैँ तिमीहरूका
    दाजुभाइहरूलाई विश्राम दिनुभएको छ । यसकारण, फर्क र तिमीहरूको आफ्नै भूमिमा जाओ,
    जुन परमप्रभुका दास मोशाले यर्दन पारिपट्टि तिमीहरूलाई दिएका छन् ।
  yor-yor: Nísinsin yìí tí Olúwa Ọlọ́run yín ti fún àwọn arákùnrin yín ní ìsinmi gẹ́gẹ́
    bí ó ti ṣèlérí, ẹ padà sí ilẹ̀ yín níbi tí Mose ìránṣẹ́ Olúwa fi fún yin ní òdìkejì
    Jordani.
  emp-NTPO: Dadji Ãcõrẽba jarad̶a quĩrãca dairã, bãrã djabarãra naʌ̃ ẽjũãne necai
    b̶ʌsia. Jãʌ̃be bãrãra jẽda diguid̶aa wãnadua Ãcõrẽ nezoca Moiseba Jordaʌ̃ do quĩrãrẽ
    ẽjũã diad̶amaa.
  ind-ind: Sekarang TUHAN Allahmu sudah membuat mereka hidup aman dan tenang, sesuai
    janji-Nya kepada mereka. Jadi, pulanglah ke perkemahan kalian di tanah warisan
    milikmu di sebelah timur sungai Yordan, yang sudah diberikan Musa, hamba TUHAN
    itu.
  pes-OPCB: اکنون یهوه، خدای شما مطابق وعدهٔ خود، به برادرانتان پیروزی و آرامش بخشیده
    است. پس به خانه‌های خود در آن سوی رود اردن که خداوند توسط خدمتگزار خود موسی به
    شما به ملکیت داده است، برگردید.
  tgl-ULB: Ngayon si Yahweh na inyong Diyos ang nagbigay ng kapahingahan sa inyong
    mga kapatid na lalaki, gaya ng ipinangako niya sa kanila. Kaya bumalik kayo at
    pumunta sa inyong mga tolda sa lupaing pag-aari ninyo, na ibinigay sa inyo ni
    Moises na lingkod ni Yahweh sa kabilang bahagi ng Jordan.
  hui-hui: Ai áyu Anduane Homogohanda bamba bulebero lalu lo wiyadagua tínaga damene
    bu karuni tiha bayale dege holene mbirani heledagoni. Ani bidago ai tínaga dindi
    Anduane Homogonaga biabe biahaga Mosesehanda tu wa nginigo Iba Yodana peago ange
    ni ibiragohayagi ngagoha hama dai bidaba.
  mya-mya: ယ​ခု​မှာ​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း
    သင်​တို့ ၏​အ​မျိုး​သား​ချင်း​တို့​သည်​ငြိမ်း​ချမ်း​စွာ နေ​ထိုင်​ရ​ကြ​ပြီ။ သို့​ဖြစ်​၍​သင်​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ​သတ် မှတ်​ပေး​ခဲ့​သော​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်
    ရှိ​သင်​တို့​ပိုင်​နယ်​မြေ​သို့​ပြန်​ကြ​လော့။-
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཞལ་བཞེས་བཞིན་དུ་ཁྱོད་རྣམས་ཀྱི་སྤུན་ཟླ་རྣམས་བདེ་བར་བཀོད་པས་ད་ནི་ཕྱིར་ཁྱོད་ཅག་གི་གུར་ཏུ་ལོག་ཆོག་པ་སྟེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཡོར་དན་གཙང་པོའི་ཤར་ཏུ་ཁྱོད་རྣམས་ལ་ས་སྐལ་དུ་གནང་བའི་ཡུལ་དུ་སོང་ཆོག་གོ
    །
  sna-sna: Zvino Jehovha Mwari wenyu zvaakazorodza hama dzenyu sezvaakavimbisa, imi
    chidzokerai kumisha yenyu munyika yamakapiwa naMozisi muranda waJehovha mhiri
    kweJorodhani.
  spa-BLM: Ahora Yahvé vuestro Dios ha dado descanso a tus hermanos, tal como les
    habló. Por lo tanto, regresen ahora y vayan a sus tiendas, a la tierra de su posesión,
    que Moisés, siervo de Yahvé, les dio al otro lado del Jordán.
  cac-cac: A ticnaic, toxo ix elc'och b'aj yac'nac sti' Jehová d'ayon̈, yujto a eb'
    quetchon̈ab' smasanil, junc'olalxo yaj eb'. Yuj chi' meltzajan̈ec d'a e luum yac'naccan
    vin̈aj Moisés d'ayex d'a sc'axepalec' a' Jordán.
  swh-ULB: Sasa Yahweh Mungu wenu amewapa pumziko ndugu zenu, kama alivyowaahidi.
    Hivyo basi, rudini na mwende katika hema zenu katika nchi mnayoimiliki, ambayo
    Musa mtumishi wa Yahweh aliwapeni katika upande mwingine wa Yordani.
  bel-bel: сёньня Гасподзь Бог ваш супакоіў братоў вашых, як казаў ім; дык жа вярнецеся
    і ідзеце ў намёты вашыя, у зямлю вашага валоданьня, якую даў вам Майсей, раб Гасподні,
    за Ярданам;
  deu-ELBBK: Und nun hat der HERR, euer Gott, euren Brüdern Ruhe geschafft, wie er
    zu ihnen geredet hat; und nun wendet euch und zieht nach euren Zelten, in das
    Land eures Eigentums, das Mose, der Knecht des HERRN, euch jenseits des Jordan
    gegeben hat.
  mbb-OT: Ne ǥuntaan naangken en te zuma niw he menge Israilihanen is kelinew he insaad
    kandan te Nengazen. Umbe, ulì kew en diyà te keniyu he tanà he ziyè layun te Wahig
    he Jordan, duen te tanà he imbeǥey keniyu ni Moises he suluǥuen te Nengazen.
  mal-2015: ഇപ്പോൾ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ സഹോദരന്മാർക്കു താൻ വാഗ്ദത്തംചെയ്തതുപോലെ
    സ്വസ്ഥത നല്കിയിരിക്കുന്നു; ആകയാൽ നിങ്ങൾ ഇപ്പോൾ നിങ്ങളുടെ വീടുകളിലേക്കും യഹോവയുടെ
    ദാസനായ മോശെ യോർദ്ദാന്നക്കരെ നിങ്ങൾക്കു തന്നിട്ടുള്ള നിങ്ങളുടെ അവകാശദേശത്തേക്കും
    മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ.
  tuo-NT: Niꞌcãrõacãma Õꞌacʉ̃ cʉ̃ ‘Tojo weegʉti’ níꞌquere queoro weeami. Tojo weegʉ
    mʉsã acawererãrẽ soocã weeami. Tojo weerã mʉsã ye diꞌta Moisé, Õꞌacʉ̃ dutisere
    daꞌracoꞌtegʉ, mʉsãrẽ oꞌoꞌque diꞌta, Jordã́ ape pãꞌrẽpʉ nisepʉ dajatojaaya majã.
  rmc-rmc: Ale akana imar diňa o RAJ, tumaro Del, tumare phralen smirom, avke sar
    len diňa lav. Akana džan pale ke tumare stani, andre tumari phuv, so tumenge diňa
    o Mojžiš, o služobňikos le RAJESKRO, pal o Jordan.
  nlg-nlg: Mi taeni a Lord nimiu na God te vahera na aheahe na lei hoghomiu tana balu
    kema, te vaghaa te bahura nia tua. Mi taeni kau oli tana koumiu tana bona ni pari
    a Moses, nina tinoni nil utu a ord nimiu na God, te vaheaghau paleva uluna na
    Tina Jordan.
  pes-OPV: و الان یهوه خدای شما به برادران شما آرامی داده است، چنانکه به ایشان گفته
    بود. پس حال به خیمه های خود و به زمین ملکیت خود که موسی بنده خداوند از آن طرف
    اردن به شما داده است بازگشته، بروید.
  ron-1924: Акум, кынд Домнул Думнезеул востру а дат одихнэ фрацилор воштри, кум ле
    спусесе, ынтоарчеци-вэ ши дучеци-вэ ла кортуриле воастре, ын цара датэ ын стэпыниря
    воастрэ, пе каре в-а дат-о Мойсе, робул Домнулуй, динколо де Йордан.
  ben-OBCV: এখন সদাপ্রভু, তোমাদের ঈশ্বর, তাঁর প্রতিশ্রুতি অনুযায়ী তোমাদের ভাইদের
    বিশ্রাম দিয়েছেন। তোমরা তোমাদের স্বভূমিতে, যে দেশটি সদাপ্রভুর দাস মোশি তোমাদের
    দিয়েছিলেন, সেই জর্ডন নদীর ওপারে তোমাদের ঘরে ফিরে যাও।
  som-som: Oo haatan Rabbiga Ilaahiinna ahu walaalihiin buu nasiyey, siduu markii
    hore kula hadlay; haddaba noqda, oo taga teendhooyinkiinnii, iyo dalkii hantida
    idiin ahaa, oo addoonkii Rabbiga oo Muuse ahaa idinka siiyey Webi Urdun shishadiisa.
  lat-VUC: 'Quia igitur dedit Dominus Deus vester fratribus vestris quietem et pacem,
    sicut pollicitus est: revertimini, et ite in tabernacula vestra, et in terram
    possessionis, quam tradidit vobis Moyses famulus Domini trans Jordanem:'
  eng-ASVBT: 'And now Jehovah your God hath given rest unto your brethren, as he spake
    unto them: therefore now turn ye, and get you unto your tents, unto the land of
    your possession, which Moses the servant of Jehovah gave you beyond the Jordan.'
  ita-1885: Or dunque, poichè il Signore Iddio vostro ha dato riposo a' vostri fratelli,
    come egli avea loro detto, ritornatevene, e andate alla vostre stanze nel paese
    della vostra possessione, la qual Mosè, servitor del Signore, vi diede di là dal
    Giordano.
  eng-LXXUP: 'And now the Lord our God has given our brethren rest, as he told them:
    now then return and depart to your homes, and to the land of your possession,
    which Moses gave you on the other side Jordan.'
  eng-ULB: Now Yahweh your God has given rest to your brothers, just as he promised
    them. Therefore turn and go to your tents in the land you own, which Moses the
    servant of Yahweh gave you on the other side of the Jordan.
  spa-VBL: Ahora que el Señor su Dios le ha dado la paz a sus hermanos, como lo prometió,
    ustedes deben regresar a su tierra, la que Moisés el siervo del Señor, les dio
    al otro lado del Jordán.
  fra-_FOB: Et maintenant l'Éternel votre Dieu a donné du repos à vos frères, comme
    il le leur avait dit. Retournez donc maintenant, et allez-vous-en à vos tentes,
    au pays qui est votre propriété, que Moïse, serviteur de l'Éternel, vous a donné
    au delà du Jourdain.
  mal-mal: ഇപ്പോൾ ദൈവമായ യഹോവ നിങ്ങളുടെ സഹോദരന്മാർക്ക് താൻ വാഗ്ദത്തം ചെയ്തതുപോലെ സ്വസ്ഥത
    നല്കിയിരിക്കുന്നു; ആകയാൽ നിങ്ങൾ ഇപ്പോൾ യഹോവയുടെ ദാസനായ മോശെ യോർദ്ദാനക്കരെ നിങ്ങൾക്ക്
    തന്നിട്ടുള്ള അവകാശദേശത്ത് നിങ്ങളുടെ ഭവനങ്ങളിലേക്ക് മടങ്ങിപ്പൊയ്ക്കൊൾവിൻ.
  urd-GVR: Ab Rab āp ke Ḳhudā ne āp ke bhāiyoṅ ko mau'ūdā mulk de diyā hai, aur wuh
    salāmatī ke sāth us meṅ rah rahe haiṅ. Is lie ab waqt ā gayā hai ki āp apne ghar
    wāpas chale jāeṅ, us mulk meṅ jo Rab ke ḳhādim Mūsā ne āp ko Dariyā-e-Yardan ke
    pār de diyā hai.
  suz-BL: मुल परमप्रभु यावे, इन परमप्रभुमी आ देंशो खोदेंशो पा इन लोक्‍ब आन कली नाइक्‍चा
    गेशो बाक्‍त। मुल गेपुकी परमप्रभु यावे आ गेय पाइब मोसामी इन कली यर्दन आइक्‍ची हांबु
    गेशो इन खिं खिं लेतीन। हिब्रू ४:८
  ita-1927: E ora che l’Eterno, il vostro Dio, ha dato requie ai vostri fratelli,
    come avea lor detto, ritornatevene e andatevene alle vostre tende nel paese che
    vi appartiene, e che Mosè, servo dell’Eterno, vi ha dato di là dal Giordano.
  ckb-ckb: ئێستاش کە یەزدانی پەروەردگارتان براکانی ئێوەی ئاسوودە کرد، هەروەک بەڵێنی
    پێدابوون، ئێستا بگەڕێنەوە ماڵەکانتان لەو خاکەی موڵکتانە، ئەوەی کە موسای بەندەی
    یەزدان لەوبەری ڕووباری ئوردون پێیدان.
  eng-BBE: 'And now the Lord your God has given your brothers rest, as he said: so
    now you may go back to your tents, to the land of your heritage, which Moses,
    the Lord''s servant, gave to you on the other side of Jordan.'
  kan-OKCV: ಈಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ ಪ್ರಕಾರ, ನಿಮ್ಮ ಸಹೋದರರಿಗೆ
    ವಿಶ್ರಾಂತಿ ಕೊಟ್ಟಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಯೊರ್ದನ್ ನದಿ ಆಚೆ ಕಡೆ ನಿಮಗೆ ಕೊಟ್ಟ
    ಸೊತ್ತಿನ ದೇಶದಲ್ಲಿರುವ ನಿಮ್ಮ ನಿವಾಸಗಳಿಗೆ ನೀವು ಹೊರಡಿರಿ.
  bbb-bbb: '@see-verse:JOS.022.003'
  tam-2017: இப்பொழுதும் உங்களுடைய தேவனாகிய யெகோவா உங்களுடைய சகோதரர்களுக்குச் சொல்லியிருந்தபடியே,
    அவர்களை ஓய்ந்திருக்கச் செய்தார்; ஆகவே யெகோவாவுடைய ஊழியக்காரனாகிய மோசே யோர்தானுக்கு
    மறுபுறத்திலே உங்களுக்குக் கொடுத்த உங்களுக்குச் சொந்தமான தேசத்தில் இருக்கிற உங்களுடைய
    கூடாரங்களுக்குத் திரும்பிப்போங்கள்.
  spa-RV-1909: Ahora pues que Jehová vuestro Dios ha dado reposo á vuestros hermanos,
    como se lo había prometido, volved, y tornad á vuestras tiendas, á la tierra de
    vuestras posesiones, que Moisés siervo de Jehová os dió de la otra parte del Jordán.
  ron-BTF: Și acum, DOMNUL Dumnezeul vostru a dat odihnă fraților voștri, așa cum
    le-a promis; de aceea acum, întoarceți-vă și duceți-vă la corturile voastre, în
    țara pe care o aveți în stăpânire, pe care v-a dat-o Moise, servitorul DOMNULUI,
    dincolo de Iordan.
  eng-WEBP: Now the LORD your God has given rest to your brothers, as he spoke to
    them. Therefore now return and go to your tents, to the land of your possession,
    which Moses the servant of the LORD gave you beyond the Jordan.
  eng-FBV: Now that the Lord your God has given peace to your brothers, as he promised,
    go back home to your land that Moses, the servant of the Lord, gave you on the
    other side of the Jordan.
  nld-1939: Nu echter Jahweh, uw God, aan uw broeders rust heeft verleend, zoals Hij
    hun had beloofd, moogt ge terugkeren naar uw tenten en naar uw erfland, dat Moses,
    de dienaar van Jahweh, u in het Overjordaanse heeft geschonken.
  nch-BL: Ama amoTECO Dios techpalehuijtoc ma titatanica huan techmacatoc tojuanti
    cati tiamoicnihua, tasehuilisti quej techilhui. Huajca ama sempa huelis anyase
    amochajchaj huan amoaltepehua ipan ne seyoc inaliyo hueyat Jordán para campa quisa
    tonati campa Moisés itequipanojca TOTECO amechmactili amotal.
  vie-1934: Nên bây giờ, Giê-hô-va Đức Chúa Trời các ngươi ban sự an nghỉ cho anh
    em các ngươi, y như lời Ngài đã phán. Vậy, hãy đi trở về trại các ngươi trong
    xứ thuộc về các ngươi mà Môi-se, tôi tớ của Đức Giê-hô-va, đã ban cho các ngươi
    ở bên kia sông Giô-đanh.
  hin-CV: और अब, उनसे की गई अपनी प्रतिज्ञा के अनुसार याहवेह, तुम्हारे परमेश्वर ने
    तुम्हारे भाई-बंधुओं को शान्तिपूर्ण और आरामदायक वातावरण दिया. अब तुम अपने तंबू
    में जाओ, जिसका अधिकार तुम्हें दिया गया है, जो तुम्हें यरदन के पार याहवेह के सेवक
    मोशेह द्वारा मिला है.
  spa-BES: 'Y ahora el Señor su Dios ha dado descanso a sus hermanos, como él dijo:
    para que ahora puedan volver a sus tiendas, a la tierra de su herencia, que Moisés,
    el siervo del Señor, les dio al otro lado de Jordán.'
  tdx-tdx: Aa ie henane zao, fa tinolo’ Iehovà Andrianañahare’ areo fitofàñe o rahalahi’
    areoo hambañe amy tsinara’e am’ iereoy; aa le mimpolia, naho mionjona mb’ an-kiboho’
    areo añe, mb’an-tane fanaña’ areo, i natolo’ i Mosè mpitoro’ Iehovà alafe’ Iardene
    añey.
  tha-KJV: บัดนี้​พระเยโฮวาห์พระเจ้าของท่านได้โปรดให้​พี่​น้องของท่านหยุดพักแล้ว ดังที่​พระองค์​ทรงสัญญาไว้กับเขา
    ฉะนั้นบัดนี้ท่านจงกลับไปสู่​เต็นท์​ของท่านเถิด ไปสู่​แผ่​นดินซึ่งท่านถือกรรมสิทธิ์
    ซึ่งโมเสสผู้​รับใช้​ของพระเยโฮวาห์ยกให้ท่านที่ฟากแม่น้ำจอร์แดนข้างโน้นนั้น
  por-BR-2018: Agora, pois, que o SENHOR vosso Deus deu repouso a vossos irmãos, como
    se o havia prometido, voltai, e voltai a vossas tendas, à terra de vossas possessões,
    que Moisés servo do SENHOR vos deu da outra parte do Jordão.
  deu-ELO: Und nun hat Jehova, euer Gott, euren Brüdern Ruhe geschafft, wie er zu
    ihnen geredet hat; und nun wendet euch und ziehet nach euren Zelten, in das Land
    eures Eigentums, welches Mose, der Knecht Jehovas, euch jenseit des Jordan gegeben
    hat.
  eng-WYC-2018: Therefore for your Lord God hath given rest and peace to your brethren,
    as he promised, turn ye again, and go ye into your tabernacles, and into the land
    of your possession, which land Moses, the servant of the Lord, gave to you beyond
    (the) Jordan; (And so for the Lord your God hath given rest and peace to your
    kinsmen, as he promised, now return ye, and go ye back to your tents, or your
    homes, in the land of your possession, which land Moses, the servant of the Lord,
    gave you on the east side of the Jordan River;)
  epo-epo: Nun la Eternulo, via Dio, donis ripozon al viaj fratoj, kiel Li diris al
    ili; turnu do vin nun, kaj iru al viaj tendoj sur la teron de via posedaĵo, kiun
    donis al vi Moseo, servanto de la Eternulo, transe de Jordan.
  uig-PIN: ǝmdi Pǝrwǝrdigar Hudayinglar wǝdǝ ⱪilƣinidǝk, ⱪerindaxliringlarƣa aramliⱪ
    bǝrdi; xunga silǝr Pǝrwǝrdigarning ⱪuli Musa Iordan dǝryasining u tǝripidǝ silǝrgǝ
    bǝrgǝn miras zemininglarƣa, ɵz qedirliringlarƣa ⱪaytip beringlar.
  beo-beo: 'Be wali, dilia Hina Gode da Ea ilegele sia:i defele, dilia Isala:ili yolalali
    ilima olofosu i dagoi. Amaiba:le, soge amo Yodane Hano eso mabadi la:idi amo dilia
    ilegei amola Hina Gode Ea hawa: hamosu dunu Mousese da dilima i, amo sogega buhagima.'
  tpi-OTNT: Nau God, Bikpela bilong yumi, i givim gutpela taim long ol brata bilong
    yupela olsem bipo em i promis long ol. Olsem na yupela i ken i go bek long ol
    haus bilong yupela long dispela hap graun long hapsait bilong wara Jordan, bipo
    Moses, wokman bilong Bikpela, i bin givim long yupela.
  hau-SA: Yanzu da Ubangiji Allahnku ya ba ’yan’uwanku hutu kamar yadda ya yi alkawari,
    sai ku koma gidajenku a ƙasar da Musa bawan Ubangiji ya ba ku a Urdun.
  uig-LAT: emdi Perwerdigar Xudayinglar wede qilghinidek, qérindashliringlargha aramliq
    berdi; shunga siler Perwerdigarning quli Musa Iordan deryasining u teripide silerge
    bergen miras zémininglargha, öz chédirliringlargha qaytip béringlar.
  nde-nde: Njengoba uThixo uNkulunkulu wenu wanika abafowenu ukuphumula njengokuthembisa
    kwakhe, buyelani emakhaya enu elizweni uMosi inceku kaThixo alinika lona ngaphetsheya
    kweJodani.
  ton-ton: Pea ko eni, kuo foaki ʻe Sihova ko homou ʻOtua ʻae mālōlō ki homou kāinga
    ʻo hangē ko ʻene talaʻofa kiate kinautolu; ko ia ke mou liu atu ni, ʻo ʻalu ki
    homou ngaahi fale fehikitaki, pea ki he fonua ʻo homou tofiʻa, ʻaia naʻe foaki
    ʻe Mōsese ko e tamaioʻeiki ʻa Sihova kiate kimoutolu ʻi he kauvai ʻe taha ʻo Sioatani.
  ces-1613: Nyní pak již odpočinutí dal Hospodin Bůh váš bratřím vašim, jakož mluvil
    jim; již tedy navraťte se a beřte se do stanů svých, do země vládařství svého,
    kteréž vám dal Mojžíš, služebník Hospodinův, před Jordánem.
  eng-WMB: Now the LORD your God has given rest to your brothers, as he spoke to them.
    Therefore now return and go to your tents, to the land of your possession, which
    Moses the servant of the LORD gave you beyond the Jordan.
  tam-TCV: இப்பொழுது உங்கள் இறைவனாகிய யெகோவா தாம் வாக்களித்தபடியே, உங்கள் சகோதரருக்கு
    அமைதியைக் கொடுத்திருக்கிறார். ஆகவே யெகோவாவின் அடியவனாகிய மோசே யோர்தானுக்கு அப்பால்
    உங்களுக்குக் கொடுத்த நாட்டில் இருக்கும் உங்கள் வீடுகளுக்குத் திரும்பிப்போங்கள்.
  ceb-ULB: Karon gihatagan ni Yahweh nga inyong Dios ug kapahulayan ang inyong mga
    kaigsoonan, sama sa iyang gisaad kanila. Busa balik kamo ngadto sa inyong mga
    tolda sa yuta nga inyong gipanag-iyahan, nga gihatag kaninyo ni Moises nga alagad
    ni Yahweh sa tabok sa Jordan.
  pol-UBG: A teraz PAN, wasz Bóg, dał odpoczynek waszym braciom, jak im obiecał. Zawróćcie
    więc teraz i idźcie do waszych namiotów i do ziemi waszej własności, którą dał
    wam Mojżesz, sługa PANA, po drugiej stronie Jordanu.
  urd-GVU: اب رب آپ کے خدا نے آپ کے بھائیوں کو موعودہ ملک دے دیا ہے، اور وہ سلامتی
    کے ساتھ اُس میں رہ رہے ہیں۔ اِس لئے اب وقت آ گیا ہے کہ آپ اپنے گھر واپس چلے جائیں،
    اُس ملک میں جو رب کے خادم موسیٰ نے آپ کو دریائے یردن کے پار دے دیا ہے۔
  deu-1912: Weil nun der HERR, euer Gott, hat eure Brüder zur Ruhe gebracht, wie er
    ihnen geredet hat, so wendet euch nun und ziehet hin in eure Hütten im Lande eures
    Erbes, das euch Mose, der Knecht des HERRN, gegeben hat jenseit des Jordans.
  kan-2017: ಈಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ವಾಗ್ದಾನಕ್ಕನುಸಾರವಾಗಿ ನಿಮ್ಮ ಸಹೋದರರಿಗೆ ವಿಶ್ರಾಂತಿಯನ್ನು
    ದಯಪಾಲಿಸಿರುವುದರಿಂದ, ಆತನ ಸೇವಕನಾದ ಮೋಶೆಯು ಯೊರ್ದನಿನ ಆಚೆಯಲ್ಲಿ ನಿಮಗೆ ಕೊಟ್ಟಿರುವ ಸ್ವತ್ತಿನಲ್ಲಿರುವ
    ನಿಮ್ಮ ನಿಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಹೋಗಬಹುದು.
  tgo-tgo: Mbaŋake iyake Giya lemi Loi kaero i wogiya towo weŋgiya lemi valɨ bodabodake
    ŋgoreiya va le dagerawe. Hu raka njogha e lemi ghamba yakuyaku, e thelauko iyava
    Giya Loi le rakakaiwo, Mosese vama i wogiyako e ghemi Jorɨdan valɨvaŋga e boimako.
  yap-yap: Ere chiney e ke pi’ SOMOL ni Got romed e toffan ngak walagmed ni piyu Israel,
    ni bod rogon ni micheg. Ere mu sulod nga tafenmed ko fare but’ ni gimed be yog
    ni tafenmed, fare nam u ba’ ni ngek e Jordan, ni Moses ni tapigpig rok SOMOL e
    pi’ ngomed.
  hlt-MCSB: Te dongah BOEIPA na Pathen loh amih taengah a thui vanbangla na manuca
    rhoek te a duem sak coeng. Te dongah mael uh lamtah Jordan rhalvangan ah BOEIPA
    kah sal Moses loh nangmih m'paek na dap, na lo, na khohut te paan uh laeh.
  mdy-ETH: ሃሢ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ጫኣቄ ጎይፆና ዒንሢ ዓሶ ዒስራዔኤሌ ፃጶም ኮሹሞ ዒንጌኔ፤ ዬያሮ
    ናንጊና ናንጋ ጎዳ ዓይላሢ ሙሴ ዒንሢም ዒንጌ፥ ዮርዳኖሴ ዎሮኮ ሱካ ዓባ ኬስካ ዛላ ዓኣ፥ ዒንሢ ዓጪ ማሂ ዒንሢ ዔኬ ዓጮ ዴንዱዋቴ።
  twi-ASANTE: Na seesei Awurade, mo Onyankopɔn ama mmusuakuo a aka no ahomegyeɛ sɛdeɛ
    ɔhyɛɛ wɔn bɔ no. Enti, monkɔ mo nkyi wɔ asase a Mose, Awurade ɔsomfoɔ no de maa
    mo wɔ Asubɔnten Yordan apueeɛ fam no so.
  eng-WEBU: Now the LORD your God has given rest to your brothers, as he spoke to
    them. Therefore now return and go to your tents, to the land of your possession,
    which Moses the servant of the LORD gave you beyond the Jordan.
  bnp-bnp: Ngane, e BAKOVI DAGI a Vure ne hita i habi a nivalemu ne huriki a turane
    mua, i manga hosi i ta muholi ne ria. I mavonga mu hamule mai a tanga ne mua,
    na tabeke ne Iordan, hosi e Moses a vora ne BAKOVI DAGI i habi ne mua.
  wal-wal: Simmi GODAI intte Xoossai etayyo giido qaalaadan, intte ishantta shemppissiis.
    Hegaa gishshau, GODAA ashkkarai Muusee intteyyo Yorddaanoosa SHaafaappe hefintta
    baggaara immido laata biittan de7iya intte soo soo simmite.
  spa-PDDPT: Ahora cuando Yavé su ʼElohim dio reposo a sus hermanos, como les prometió,
    regresen a sus tiendas, a la tierra de sus posesiones que Moisés, esclavo de Yavé,
    les dio al otro lado del Jordán.
  gun-gun: Penderyvy kuery pe Senhor Penderuete ome'ẽ ma opytu'u aguã, ijayvuague
    rami vy. Ha'e nunga rupi pejevy aỹ, tapeo penderekoa katy, yvy pendevygua itui
    va'e katy, Senhor rembiguai Moisés Jordão yakã rovai re pendevy omboaxa va'ekue
    py.
  agu-BL: Ma jalu', ja el cu'n Kataj te yi yol yi suknak. Ej, nin na katzatzin, na
    ja kacambaj yi ketz ka'ama'l. Tyoẍtu' tzitetz tan kuch'eye'n. Ma jalu', ba'n bin
    cxa'jtwok le itetz i ama'l, yi at jalaj icy'en a' Jordán, yi tak'nak Moisés, yi
    ẍchakum Ryos tzitetz.
  ilo-ULB: Ita, inted ni Yahweh a Dios ti inana kadagiti kakabsatyo a kas iti inkarina
    kadakuada. Agsublikayo ngarud ket mapankayo kadagiti toldayo iti daga a kukuayo
    nga inted ni Moises nga adipen ni Yahweh kadakayo iti ballasiw ti Jordan.
  kpg-kpg: Dolomeenei gei Dimaadua, go di godou God, la guu wanga di aumaalia gi godou
    duaahina digau Israel ala i golo, be dana hagababa ne hai. Malaa, dolomeenei gei
    goodou hula gi godou guongo ala ne gai ai goodou, nia gowaa ala i bahi i dua Jordan,
    ala ne gowadu gi goodou go Moses, go tangada hai hegau Dimaadua.
  uig-ARA: ئەمدى پەرۋەردىگار خۇدايىڭلار ۋەدە قىلغىنىدەك، قېرىنداشلىرىڭلارغا ئاراملىق
    بەردى؛ شۇڭا سىلەر پەرۋەردىگارنىڭ قۇلى مۇسا ئىئوردان دەرياسىنىڭ ئۇ تەرىپىدە سىلەرگە
    بەرگەن مىراس زېمىنىڭلارغا، ئۆز چېدىرلىرىڭلارغا قايتىپ بېرىڭلار.
  bsp-bsp: Ndɛkəl oŋ ntɛ Kanu Kəpɔŋ kəsɔŋ awɛŋc un aŋa pəforu mɔ pəmɔ tɔkɔ ɛnaloku
    ŋa ti mɔ, nəlɛk oŋ səpɔ sa cəbal conu nde ntɔf yɔkɔ yɔyɔnɛ yonu mɔ, nyɛ Musa wəcar
    ka Kanu Kəpɔŋ ɛnasɔŋ un nde Yurdɛn kəsək ntende dec dɛmpɛ mɔ.
  sus-sus: Yakɔsi wo Marigi Alatala bara malabui fi wo ngaxakerenyie ma, alɔ a a masen
    e bɛ ki naxɛ. Yakɔsi wo siga wo xɔnyi. Wo xa gbilen na bɔxi ma Alatala xa konyi
    Munsa dɛnnaxɛ soxi wo yi ra Yurudɛn kiri ma.
  pon-2006: Eri met, nin duwen me e ketin inoukidahr KAUN-O, amwail Koht ketikihongehr
    meleilei oh popohl iangamwail mehn Israel kan. Eri, kumwail kohkohwei nan sahpw
    me kumwail kosekose sapwamwail, sahpw ni palimesehn Sordan, me Moses, ladun Koht
    patohwanohng kumwail.
  ksd-ksd: Ma go ra Luluai kavava God i tar vango ra umana tura i vavat da i ga biti
    ta diat; io, avat a lilikun go, ma avat a vana ta ra kuba i vavat ma ta ra gunan
    ba kavava tiniba, nina Moses ra tultul kai ra Luluai i ga tul tar ia ta vavat
    ta ra papar a Iordan maro.
  tur-YTC: Şimdi Tanrınız Yahve kendilerine konuştuğu gibi kardeşlerinize rahat verdi.
    Bu nedenle şimdi dönün, Yahve'nin hizmetkârı Moşe'nin Yarden'in ötesinde size
    vermiş olduğu mülkünüz olan diyara, çadırlarınıza gidin.
  grc-BRENT: Νῦν δὲ κατέπαυσε Κύριος ὁ Θεὸς ἡμῶν τοὺς ἀδελφοὺς ἡμῶν, ὃν τρόπον εἶπεν
    αὐτοῖς· νῦν οὖν ἀποστραφέντες, ἀπέλθατε εἰς τοὺς οἴκους ὑμῶν, καὶ εἰς τὴν γῆν
    τῆς κατασχέσεως ὑμῶν, ἣν ἔδωκεν ὑμῖν Μωυσῆς ἐν τῷ πέραν τοῦ Ἰορδάνου.
  ind-AYT: Sekarang, TUHAN Allahmu, memberikan ketenteraman kepada saudara-saudaramu,
    seperti yang dijanjikan-Nya. Sekarang, pulanglah kembali ke kemahmu, ke tanah
    milikmu, yang diberikan Musa, hamba TUHAN itu, kepadamu di seberang Sungai Yordan.
  nya-nya: Tsono pakuti Yehova Mulungu wanu wapereka mpumulo kwa abale anu monga anayankhulira
    nawo, bwererani ku nyumba zanu ku dziko limene Mose mtumiki wa Yehova anakupatsani,
    dziko limene lili pa tsidya la Yorodani kummawa.
  hrv-hrv: Sada je Jahve, Bog vaš, dao mir braći vašoj, kako im bijaše obećao. Vratite
    se sada u svoje šatore, u zemlju koju vam je dao Mojsije, sluga Jahvin, u baštinu
    s onu stranu Jordana.
  mps-mps: Megi te God, te dago Genuai Bidigo, te boi pilama wiegi yai pemene ebo
    sogo te dagego ama dabebolo mayu, te polobadu agai po dąų wali tiwai gilama
    yali. Tialima, dage te duga beba ma geasa pelama, te tǫ pedai te Jordan wę u
    badu, polobadu Moses, te Genuai Bidigo sę bidigo, te dagebolo mani.
  tpi-tpi: Nau God, Bikpela bilong yumi, i givim gutpela taim long ol brata bilong
    yupela olsem bipo em i promis long ol. Olsem na yupela i ken i go bek long ol
    haus bilong yupela long dispela hap graun long hapsait bilong wara Jordan, bipo
    Moses, wokman bilong Bikpela, i bin givim long yupela.
  dan-1931: Men nu har HERREN eders Gud skaffet eders Brødre Ro, som han lovede dem;
    vend derfor nu tilbage til eders Telte i det Land, hvor eders Ejendom ligger,
    som HERRENS Tjener Moses gav eder hinsides Jordan.
  vie-OVCB: Ngày nay, Chúa Hằng Hữu, Đức Chúa Trời của anh em, cho các đại tộc kia
    nghỉ ngơi như Ngài đã hứa; nên bây giờ anh em được về cùng gia đình, đất đai mình
    ở bên kia Sông Giô-đan, nơi Môi-se, đầy tớ Chúa cấp cho anh em.
  guj-2017: હવે તમારા યહોવાહ, પ્રભુએ તમારા ભાઈઓને પ્રતિજ્ઞા આપી હતી તે પ્રમાણે, તેમણે
    તેઓને વિસામો આપ્યો છે. તે માટે તમે પાછા વળીને તમારા તંબુઓમાં તથા તમારો પોતાનો
    પ્રદેશ, જે યહોવાહનાં સેવક મૂસાએ તમને યર્દનની પેલી બાજુ પર આપ્યો હતો, તેમાં જાઓ.
  pon-2006A: Eri met, nin duwen me e ketin inoukidahr KAUN-O, amwail Koht ketikihongehr
    meleilei oh popohl iangamwail mehn Israel kan. Eri, kumwail kohkohwei nan sahpw
    me kumwail kosekose sapwamwail, sahpw ni palimesehn Sordan, me Moses, ladun Koht
    patohwanohng kumwail.
  por-BRBSL: Agora Yahweh seu Deus deu descanso a seus irmãos, enquanto falava com
    eles. Agora, pois, voltai e ide para vossas tendas, para a terra de vossa posse,
    que Moisés, servo de Javé, vos deu além do Jordão.
  cth-cth: Atuteh nangmae BAWIPA Cathut ni a lawkkam e patetlah hmaunawnghanaw hah
    karoumcalah o thainae kâ na poe dawkvah, nangmanaw ban nateh, nama na onae im
    dawk, Jordan namran vah BAWIPA e san Mosi a poe e patetlah namamae talai dawk
    cet awh.
  twi-twi: Na mprempren Awurade, mo Nyankopɔn ama mmusuakuw a aka no ahomegye sɛnea
    ɔhyɛɛ wɔn bɔ no. Enti monkɔ mo nkyi wɔ asase a Mose, Awurade somfo no de maa mo
    wɔ Asubɔnten Yordan apuei fam no so.
  hlt-hlt: Te dongah BOEIPA na Pathen loh amih taengah a thui vanbangla na manuca
    rhoek te a duem sak coeng. Te dongah mael uh lamtah Jordan rhalvangan ah BOEIPA
    kah sal Moses loh nangmih m'paek na dap, na lo, na khohut te paan uh laeh.
  tbz-SIM: Di mmɔ̀nnì ti Yiɛ̀ nKuyie nhòmpùmmu di kɔbɛ kɛ́ndònnɛ̀ kù do bɛ̀ nɑ̀kɛ́mɛ̀,
    kònnɛ̀ di ɛkɛ̀ ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ ku tɔ̃ntì Mɔyiisi kòo di duɔ́ nyɛ̀ Suditɛ̃ɛ̃
    yɑ́ɑ̀.
  msy-2020: Ia fo, Ikiavɨra God, ian God, uan akar faragha dɨkɨrɨzimɨn gɨn ghua avughsazim
    ian aveghbuabagh anɨngi. Kamaghɨn, ia datɨrɨghɨn uamategh nguazir ia inizibar
    mangɨ dar apiagh ikɨ. Ikiavɨra Itir Godɨn ingangarir gumazim Moses, Jordanɨn Fanemɨn
    vongɨn itir nguazir kaba ia ganɨngizɨ, da ian nguazibara.
  azb-azb: Ona görə də Allahınız Rəbb soydaşlarınıza vəd etdiyi kimi əmin-amanlıq
    verdi. İndi Rəbbin qulu Musanın İordan çayının o tərəfində sizə mülk olaraq verdiyi
    torpağa, öz çadırlarınıza qayıdın.
  eng-DBY: And now Jehovah your God hath given rest to your brethren, as he said unto
    them; and now return, and get you unto your tents, unto the land of your possession,
    which Moses the servant of Jehovah gave you beyond the Jordan.
  hin-2017: और अब तुम्हारे परमेश्वर यहोवा ने तुम्हारे भाइयों को अपने वचन के अनुसार
    विश्राम दिया है; इसलिए अब तुम लौटकर अपने-अपने डेरों को, और अपनी-अपनी निज भूमि
    में, जिसे यहोवा के दास मूसा ने यरदन पार तुम्हें दिया है चले जाओ। (इब्रा. 4:8)
  swp-swp: 'Guiau, emi Eaubada, emi tataoeao abo i heaiavasidi doha hinage i ribahesunumadi:
    abo au uio emi numa ruru eai, eo emi tano va Mose Guiau ena heaheari i reava,
    Ioridano hari teha eai.'
  eng-YLT: '''And, now, Jehovah your God hath given rest to your brethren, as He spake
    to them; and now, turn ye, and go for yourselves to your tents, unto the land
    of your possession, which Moses, servant of Jehovah, hath given to you beyond
    the Jordan.'
  eng-WYC-2017: Therefore for your Lord God hath given rest and peace to your brethren,
    as he promised, turn ye again, and go ye into your tabernacles, and into the land
    of your possession, which land Moses, the servant of the Lord, gave to you beyond
    Jordan;
  eng-WMBB: Now the LORD your God has given rest to your brothers, as he spoke to
    them. Therefore now return and go to your tents, to the land of your possession,
    which Moses the servant of the LORD gave you beyond the Jordan.
  urd-GVH: अब रब आपके ख़ुदा ने आपके भाइयों को मौऊदा मुल्क दे दिया है, और वह सलामती
    के साथ उसमें रह रहे हैं। इसलिए अब वक़्त आ गया है कि आप अपने घर वापस चले जाएँ,
    उस मुल्क में जो रब के ख़ादिम मूसा ने आपको दरियाए-यरदन के पार दे दिया है।
  rug-rug: Ego, gua sapu va tatara nia e Zihova sa mia Tamasa, si ele poni ni Sa koari
    tinoni Izireli turaṉamia sa binule. Ke pule la pa mia popoa koasa pepeso sapu
    va rutia gamu pude na mia soti, sa pepeso pa kali gasa rimata pa Zodani sapu vatu
    nia sa nabulu te Zihova sapu se Mosese koa gamu.
  gaz-gaz: Waaqayyo Waaqni keessan akkuma waadaa gale sanatti obboloota keessan boqochiiseera;
    isin biyya Museen garbichi Waaqayyoo Yordaanos gamaa isinii kenne sanatti gara
    mana keessaniitti deebiʼaa.
  fra-LSG: Maintenant que l’Éternel, votre Dieu, a accordé du repos à vos frères,
    comme il le leur avait dit, retournez et allez vers vos tentes, dans le pays qui
    vous appartient, et que Moïse, serviteur de l’Éternel, vous a donné de l’autre
    côté du Jourdain.
  yal-yal: Iki Alatala ɛ Ala bata bɔɲɛ xunbenla fi ɛ ngaxakedenne ma, alo a fala e
    xa kii naxan yi. Iki ɛ siga ɛ konni, ɛ sa lu na yamanani Alatalaa walikɛɛn Musa
    naxan soxi ɛ yii Yurudɛn kidi ma.
  haw-1868: Ano la, ua hoomaha mai o Iehova ko oukou Akua i ko oukou poe hoahanau,
    e like me kana olelo ana mai ia lakou; ano la, e hoi aku oukou, a e hele hou i
    ko oukou mau halelewa, i ka aina i loaa ia oukou, ua haawi mai o Mose, ke kauwa
    a Iehova ia oukou i kela kapa o Ioredane.
  arb-NAV: وَهَا الرَّبُّ إِلَهُكُمُ الآنَ قَدْ أَرَاحَ إِخْوَتَكُمْ كَمَا وَعَدَهُمْ،
    فَانْصَرِفُوا إِلَى خِيَامِكُمْ وَإِلَى أَرْضِ مِلْكِكُمُ الَّتِي وَهَبَهَا لَكُمْ
    مُوسَى عَبْدُ الرَّبِّ فِي شَرْقِيِّ الأُرْدُنِّ.
  ewe-ewe: Azɔ la, Yehowa, miaƒe Mawu la na dziɖuɖu kple dzudzɔ mí abe ale si wòdo
    ŋugbe ene, eya ta miyi miaƒe anyigba si Mose, Yehowa ƒe dɔla na mi le Yɔdan tɔsisi
    la ƒe akpa kemɛ la dzi azɔ.
  eng-LEE: And now the Lord your God hath given rest unto your brethren, as he promised
    them; therefore now turn yourselves, and get you unto your tents, unto the land
    of your possession, which Moses the servant of the Lord gave unto you on the other
    side of the Jordan.
  asm-FB: এতিয়া তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকৰ ভাইসকলক প্ৰতিজ্ঞা কৰাৰ দৰে, তেওঁলোকক
    জিৰণী দিলে৷ গতিকে, এতিয়া তোমালোকে ঘূৰি, নিজ নিজ তম্বুলৈ গৈ, যিহোৱাৰ দাস মোচিয়ে
    যৰ্দ্দনৰ সিপাৰে তোমালোকক দিয়া আধিপত্যৰ দেশলৈ যোৱা।
  sus-A: يَكْسِ وٌ مَرِفِ عَلَتَلَ بَرَ مَلَبُي قِ وٌ نفَشَكٍرٍنيِيٍ مَ، عَلْ عَ عَ
