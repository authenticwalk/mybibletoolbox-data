  ory-ory: ଏବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆପଣା ପ୍ରତିଜ୍ଞାନୁସାରେ ତୁମ୍ଭମାନଙ୍କ ଭ୍ରାତୃଗଣକୁ
