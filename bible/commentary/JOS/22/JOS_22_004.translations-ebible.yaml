    ଯେଉଁ ଅଧିକାର ଦେଇଅଛନ୍ତି, ତୁମ୍ଭେମାନେ ଏବେ ଆପଣାମାନଙ୍କୁ ସେହି ଅଧିକୃତ ଦେଶକୁ ଓ ଆପଣା ଆପଣା
