  ukr-1871: Тепер же Господь, Бог ваш, дарував супокій землякам вашим, як і обітував
    їм. Оце ж вертайтесь додому, туди де ваша наслїдня держава, що вказав вам Господень
    раб Мойсей по тім боцї Йорданї.
  deu-1951: Weil nun der HERR, euer Gott, eure Brüder zur Ruhe gebracht, wie er ihnen
    versprochen hat, so kehret jetzt um und ziehet hin in eure Hütten, in das Land
