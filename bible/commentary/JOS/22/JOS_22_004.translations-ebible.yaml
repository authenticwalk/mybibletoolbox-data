    شَ كٌنيِ مُنسَ دّننَشّ سٌشِ وٌ يِ رَ يُرُدّن كِرِ مَ.
  fra-SBL: Maintenant, l'Éternel, ton Dieu, a donné du repos à tes frères, comme il
    le leur avait dit. Maintenant, retourne et va dans tes tentes, dans le pays que
    tu possèdes et que Moïse, serviteur de l'Éternel, t'a donné au-delà du Jourdain.
  hbo-hbo: וְעַתָּ֗ה הֵנִ֨יחַ יְהוָ֤ה אֱלֹֽהֵיכֶם֙ לַֽאֲחֵיכֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֣ר
    לָהֶ֑ם וְעַתָּ֡ה פְּנוּ֩ וּלְכ֨וּ לָכֶ֜ם לְאָהֳלֵיכֶ֗ם אֶל־אֶ֙רֶץ֙ אֲחֻזַּתְכֶ֔ם
    אֲשֶׁ֣ר ׀ נָתַ֣ן לָכֶ֗ם מֹשֶׁה֙ עֶ֣בֶד יְהוָ֔ה בְּעֵ֖בֶר הַיַּרְדֵּֽן׃
  kik-kik: Na rĩrĩ, kuona atĩ Jehova nĩaheete ariũ a thoguo ũhurũko o ta ũrĩa eeranĩire-rĩ,
