  ben-IRV: তোমাদের ঈশ্বর সদাপ্রভু তাঁর প্রতিজ্ঞা অনুসারে তোমাদের ভাইদেরকে বিশ্রাম
    দিয়েছেন; অতএব এখন তোমরা তোমাদের তাঁবুতে, অর্থাৎ সদাপ্রভুর দাস মোশি যর্দ্দনের
    অন্য পারে যে দেশ তোমাদেরকে দিয়েছেন, তোমাদের সেই অধিকার দেশে ফিরে যাও।
  pan-pan: ਹੁਣ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਭਰਾਵਾਂ ਨੂੰ ਸੁੱਖ ਦਿੱਤਾ ਹੈ ਜਿਵੇਂ ਉਸ
    ਉਹਨਾਂ ਨਾਲ ਬਚਨ ਕੀਤਾ ਸੀ। ਹੁਣ ਤੁਸੀਂ ਮੁੜ ਜਾਓ ਅਤੇ ਆਪਣੇ ਤੰਬੂਆਂ ਵਿੱਚ ਆਪਣੀ ਮਿਲਖ਼ ਦੇ ਦੇਸ
    ਨੂੰ ਜਿਹੜੀ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਤੁਹਾਨੂੰ ਯਰਦਨ ਦੇ ਪਾਰ ਦਿੱਤੀ ਸੀ ਜਾਓ।
  mya-JVB: ယခု မှာ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ဂတိ တော်ရှိသည်အတိုင်း ၊ ညီအစ်ကို တို့အား
    ငြိမ်သက် ခြင်းအခွင့်ကိုပေးတော်မူသောကြောင့်၊ သင် တို့ပြန် ၍ ကိုယ် နေရာအိမ် သို့
    ၎င်း၊ ယော်ဒန် မြစ်တဘက် ၌ ထာဝရဘုရား ၏ကျွန် မောရှေ ပေး သည်အတိုင်း၊ ကိုယ် ပိုင် သော
    မြေ သို့ ၎င်း သွား ကြလော့။
  hmo-hmo: Harihari, Lohiabada, emui Dirava, ese emui varavara Israela taudia dekenai
    maino ia henia vadaeni, ia gwauhamata henia hegeregerena. Unai dainai do umui
    giroa lou, emui tano korikori, Lohiabada ena hesiai tauna Mose ese umui dekenai
    ia henia tano, Ioridane Sinavai unai kahana dekenai do umui giroa lou.
  urd-urd: और अब ख़ुदावन्द तुम्हारे ख़ुदा ने तुम्हारे भाईयों को जैसा उस ने उन से कहा
    था आराम बख़्शा है इसलिए तुम अब लौट कर अपने अपने ख़ेमे को अपनी मीरासी सर ज़मीन
    में जो ख़ुदावन्द के बन्दे मूसा ने यरदन के उस पार तुम को दी है चले जाओ।
  rus-SYN: ныне Господь, Бог ваш, успокоил братьев ваших, как говорил им; итак возвратитесь
    и пойдите в шатры ваши, в землю вашего владения, которую дал вам Моисей, раб Господень,
    за Иорданом;
  bqc-SIM: Lá Dii á Lua á gbɛ̃́piↄ gbà zɛ́ aa kã́mabò sa lá à a lɛgbɛ̃̀nɛ́wa,
    à ɛa ta á bɛ sa, bùsu pↄ́ Dii zↄ̀blena Mↄizi kpàwá Yuudɛ̃ baaleu.
  tcz-CHONGTHU: Tunvang Pakai na-Pathen uvin athutep bang bangin nasopi phungdang
    te hojong jong akitepna bangin akicholdosah tai, hijeh chun tun kiheijun lang
    Jordan gal lamma Pakai lhacha Mose’n napeh naugam, nangho chenna gamsung nagoulo’u,
    na inlammu jonnin chetaovin,
  mar-mar: आणि तुमचा देव परमेश्वर याने आपल्या त्याने विसावा दिला आहे; तेव्हा तुम्ही
    आता माघारी फिरा, आणि परमेश्वराचा सेवक मोशेने यार्देनेच्या पलीकडे दिलेला जो तुमचा
    स्वतःचा प्रदेश त्यामध्ये आपापल्या तंबूत जाऊन राहा.
  qub-qub: Chaymi Israel-masinchïcuna cananga Tayta Dios aunimashanchïnölla allina
    goyarcaycan. Chauraga Jordán mayupa washa chimpancho Tayta Diospa sirbejnin Moisés
    goycushushayquimanna cuticuy.
  hat-hat: Koulye a, Seyè a, Bondye nou an, ba yo lapè jan li te di yo a. Se konsa,
    nou mèt tounen al lakay nou, nan peyi ki pou nou an, peyi Moyiz, sèvitè Seyè a,
    te ban nou lòt bò larivyè Jouden.
  eng-BSB: And now that the LORD your God has given your brothers rest as He promised
    them, you may return to your homes in the land that Moses the servant of the LORD
    gave you across the Jordan.
  tod-tod: Niizu, Ɠɔoɠɔ GALAGI wa-ƓALAGI dooɠo fea wo-ɠɛɛleaiti bɛ, eɠɛʋelei é boni
    la ti ma. À pele zona, wo li wa-zeɠe ɠotaiti bu, wa-yooi zu, nii Ɠɔoɠɔ GALAGI
    ná-botiɠɛ nui Moize feeni wo ya ga wɔnɔ, Zuludɛn ʋolu ʋelei.
  eng-WEBPB: Now the LORD your God has given rest to your brothers, as he spoke to
    them. Therefore now return and go to your tents, to the land of your possession,
    which Moses the servant of the LORD gave you beyond the Jordan.
  kbq-kbq: Hanki menina Ra Anumzana tamagri Anumzamo huvempama hu'nea ke'a amage anteno
    tamafuhe'ina manigsa zami'ne. E'ina hu'negu Ra Anumzamofo eri'za ne' Mosese'ma
    tami'nea mopa zage hanati kaziga Jodani timofo kantu kaziga nonkumatamima mane'nea
    mopare vugahaze.
  nhe-BL: Ama imoTECO Dios techpalehuijtoc ma titlatlanica huan techmacatoc tojuanti
    tlen tiimoicnihua, tlasehuilistli queja techilhui. Huajca ama sampa huelis inyase
    imochajchaj huan imoaltepehua ipan ne seyoc inaliyo atemitl Jordán para campa
    quisa tonati campa Moisés itlatequipanojca TOTECO inmechmactili imotlal.
  gub-BL: A'e rupi Tuweharupi Wiko Ma'e pezar umur zeàmàtyry'ym 'ymaw penywyr Izaew
    wanupe wemimume'u kwer rupi katete a'e kury. A'e rupi, pezewyr peho ywy Zotàw
    yrykaw ikupe kutyr har penemipyhyk pe nehe kury, Moizez Tupàn Tuweharupi Wiko
    Ma'e hemiruze'eg peme wemimur kwer rehe nehe kury.
  eng-DRA: 'Therefore as the Lord your God hath given your brethren rest and peace,
    as he promised: return, and go to your dwellings, and to the land of your possession,
    which Moses the servant of the Lord gave you beyond the Jordan:'
