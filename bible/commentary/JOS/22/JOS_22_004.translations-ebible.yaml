    ũũrĩa ũngĩ wa Rũũĩ rwa Jorodani.
  fra-NCL: Maintenant que Yahweh, votre Dieu, a donné du repos à vos frères, comme
    il le leur avait dit, retournez et allez-vous en vers vos tentes, dans le pays
    qui vous appartient, et que Moïse, serviteur de Yahweh, vous a donné de l’autre
    côté du Jourdain.
  cek-AK: Vaihi loe Angraeng mah thuih ih lok baktih toengah, nam nawkamyanawk han
    misa amdinghaih to paek boeh pongah, Angraeng ih tamna Mosi mah ang paek o ih
    Jordan vangpui yaeh ah kaom, nangmacae im hoi na toep o ih prae ah amlaem o lai
