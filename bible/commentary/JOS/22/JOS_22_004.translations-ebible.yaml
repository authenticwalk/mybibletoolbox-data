  uig-CYR: әнди Пәрвәрдигар Худайиңлар вәдә қилғинидәк, қериндашлириңларға арамлиқ
    бәрди; шуңа силәр Пәрвәрдигарниң қули Муса Иордан дәриясиниң у тәрипидә силәргә
    бәргән мирас зиминиңларға, өз чедирлириңларға қайтип бериңлар.
  tel-2017: ఇప్పుడు మీ దేవుడైన యెహోవా మీ సోదరులకు వాగ్దానం చేసిన ప్రకారం వారికి నెమ్మది
    కలగజేశాడు. కాబట్టి మీరిప్పుడు యెహోవా సేవకుడు మోషే, యొర్దాను అవతల మీకు స్వాస్థ్యంగా
    ఇచ్చిన ప్రాంతంలోని మీ నివాసాలకు తిరిగి వెళ్ళండి.
  hat-BSA: Epi koulye a, SENYÈ a, Bondye nou an, te bay repo a frè nou yo, jan Li
