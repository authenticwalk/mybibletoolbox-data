verse: JOS.022.024
translations:
  mal-C: “അങ്ങനെയല്ല, പിൽക്കാലത്ത് നിങ്ങളുടെ പിൻഗാമികൾ ഞങ്ങളുടെ പിൻഗാമികളോട്, ‘ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവയെ ആരാധിക്കാൻ നിങ്ങൾക്ക് എന്ത് അവകാശമാണുള്ളത്?
  deu-TKW: 'Vielmehr nur aus Besorgnis vor einem möglichen Ereignis haben wir es gethan,
    weil wir nämlich dachten, eure Nachkommen könnten künftig zu unseren Nachkommen
    sprechen: Was geht euch Jahwe, der Gott Israels, an?'
  lin-lin: 'Te, ezali bongo te ! Tosalaki bongo mpo na kobanga ete lobi bakitani na
    bino baloba na bakitani na biso : « Eloko nini ezali kosangisa bino na Yawe, Nzambe
    ya Isalaele ?'
  eng-LSV: And nevertheless, we have done it from fear of [this] thing, saying, Hereafter
    your sons speak to our sons, saying, And what have you to [do with] YHWH God of
    Israel?
  eng-GNV: And if we haue not rather done it for feare of this thing, saying, In time
    to come your children might say vnto our children, What haue ye to doe with the
    Lord God of Israel?
  eng-WEBSTER: And if we have not rather done it for fear of this thing, saying, In
    time to come your children may speak to our children, saying, What have ye to
    do with the LORD God of Israel?
  nhw-BL: Pero tijchijque pampa tiquicnelíaj. Timoilhuijque huelis mostla o huiptla
    amoteipan ixhuihua quinilhuise toteipan ixhuihua para amo quipiyaj tlanahuatili
    para yase quihueyichihuatij TOTECO Dios catli tiisraelitame tijtequipanohuaj amohuaya
    nopona ipan amotlal. Huelis quinilhuise toteipan ixhuihua para amo tleno quipiyaj
    amohuaya.
  swh-ONEN: “Sivyo! Tulifanya hivyo kwa hofu kwamba siku zijazo wazao wenu wanaweza
    wakawaambia wazao wetu, ‘Mna uhusiano gani na Bwana, Mungu wa Israeli?
  bba-bba: Adɑmɑ yèn sɔ̃ sɑ tu kuɑ wee, bɛrumɑ n sun mwɑ domi sɑ ǹ kĩ ɑmɛn biru bɛɛn
    bibun bweseru tu bɛsɛɡibu sɔ̃ tu nɛɛ, mbɑ n sun mɔɔsinɛ, bɛsɛ kɑ Gusunɔ Isirelibɑn
    Yinni.
  eng-KJVCPB: and if we have not rather done it for fear of this thing, saying, In
    time to come your children might speak unto our children, saying, What have you
    to do with the Lord God of Israel?
  luo-luo: “Ooyo! Ne watimo kamano nikech chiengʼ moro nyikwawa nyalo wachone nyikwau
    ni, ‘En angʼo ma wanyalo timo gi Jehova Nyasaye, ma Nyasach Israel?
  meu-meu: Lasi, ai na a larebaia, kerukeru vanegai umui natumui ese ai natumai bae
    gwau henidia na garina, baeto “Iehova, Israel Diravana, enai dahaka bavabia?
  npi-ULB: यदि हामीले यो वेदी होमबलि, अन्‍नबलि वा मेलबलि चढाउनलाई निर्माण गरेका हौँ
    भने, परमप्रभुले हामीलाई यसको निम्ति मूल्य चुकाउन लगाउनुभएको होस् । होइन! हामीले
    आउँदो दिनमा तिमीहरूका सन्तानहरूले हाम्रा सन्तानहरूलाई यसो भन्‍लान् भन्‍ने डरले
    हामीले यसो गर्‍यौँ, 'परमप्रभु इस्राएलका परमेश्‍वरसँग तिमीहरूको के सरोकार?
  yor-yor: “Bẹ́ẹ̀ kọ́! Àwa ṣe èyí ní ìbẹ̀rù pé ní ọjọ́ tí àwọn ọmọ yín yóò wí fún
    wa pé, ‘Kí ni ẹ̀yin ní ṣe pẹ̀lú Olúwa, Ọlọ́run Israẹli?
  emp-NTPO: 'Wãrãda dairãba maʌ̃ mõgarara ʌ̃tʌ pã buesid̶aa bãrã warrarãba dai warrarã
    igararãnamãrẽã. Crĩchasid̶aa ewari ab̶a bãrã warrarãba dai warrarãa nãwã jarad̶isicada:
    “Bãrãra dai israelerã Ãcõrẽ ẽberãrãẽ́a.'
  ind-ind: “Sungguh, saudara-saudara! Kami melakukan semua ini bukan untuk melawan
    TUHAN, tetapi karena kami kuatir kalau di kemudian hari, keturunan kalian akan
    berkata kepada keturunan kami, ‘Kalian tidak memiliki hubungan apa-apa dengan
    TUHAN, Allah Israel!
  pes-OPCB: 'ما این کار را از روی احتیاط انجام داده‌ایم، چون می‌ترسیم در آینده فرزندان
    شما به فرزندان ما بگویند: شما حق ندارید خداوند، خدای اسرائیل را پرستش کنید،'
  tgl-ULB: Hindi! Ginawa namin iyon dahil sa takot na sa pagdating ng panahon ang
    inyong mga anak ay maaaring magsabi sa aming mga anak, “Ano ang kinalaman ninyo
    kay Yahweh, ang Diyos ng Israel?
  hui-hui: Anigo ogonidagua bini ndo. Tínaga aguanene mani holobadarume inanaga aguanene
    mani holebiraruhondo lalu, Irane aginaga ina Anduane Homogo Isaraelenaga Ngode
    Datagaliwabe kago mitangi bialu lotu lalu kamibe.
  mya-mya: နောင်​အ​ခါ​၌​သင်​တို့​၏​အ​ဆက်​အ​နွယ်​တို့ က​ငါ​တို့​၏​အ​ဆက်​အ​နွယ်​တို့​အား`သင်​တို့
    သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​နှင့်​မည်​သို့​မျှ
    မ​သက်​ဆိုင်။-
  bod-N: ངེད་ཅག་གིས་རྒྱུ་མཚན་གང་ཡང་མེད་པ་མ་ཡིན་པར་རྐང་བཙུགས་ནས་དེ་ལྟར་བྱས་པ་ཡིན་ཏེ།
    ཕྱིན་ཆད་ཁྱོད་རྣམས་ཀྱི་བུ་རྒྱུད་ཀྱིས་ངེད་ཅག་གི་བུ་རྒྱུད་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་འབྲེལ་བ་ཅི་ཞིག་ཡོད་དམ།
  sna-sna: “Kwete! Takazviita tichitya kuti rimwe zuva zvizvarwa zvenyu zvichazoti
    kuzvizvarwa zvedu, ‘Mune chii chokuita naJehovha Mwari waIsraeri?
  spa-BLM: '“Si no hemos hecho esto por preocupación y por una razón, diciendo: “En
    el futuro, vuestros hijos podrían hablar a los nuestros, diciendo: “¿Qué tenéis
    vosotros que ver con Yahvé, el Dios de Israel?'
  cac-cac: 'Palta ix co b''oq''ue jun altar chi'', yujto ix co na'' talaj ay jun c''ual
    ol yal eb'' eyin̈tilal d''a eb'' quin̈tilal icha tic: Malaj eyalan eyic d''a Jehová
    co Diosal a on̈ israel on̈ tic,'
  swh-ULB: La hasha, tulifanya hivyo kwa sababu ya hofu kwamba katika siku zijazo
    watoto wenu wanaweza kuwaambia watoto wetu, ' Mna nini ninyi na Yahweh, Mungu
    wa Israeli?
  bel-bel: 'Але мы зрабілі гэта з боязі таго, каб у прыйшлыя часы не сказалі вашыя
    сыны нашым сынам: «што вам да Госпада Бога Ізраілевага!'
  deu-ELBBK: 'Und wenn wir nicht aus Besorgnis vor einer Sache dies getan haben, indem
    wir sprachen: In Zukunft werden eure Kinder zu unseren Kindern sprechen und sagen:
    Was habt ihr mit dem HERRN, dem Gott Israels, gemein?'
  mbb-OT: “Umbe mibeelan dey heini su nahandek key he kela ke ziyà te huziyan he timpu
    megkaǥi is menge kevuwazan niw ziyà te menge kevuwazan dey te, ‘Hengkey is lavet
    niw te Nengazen he Megbevayà te Israel?
  mal-2015: 'നാളെ നിങ്ങളുടെ മക്കൾ ഞങ്ങളുടെ മക്കളോടു: യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുമായി
    നിങ്ങൾക്കു എന്തു കാര്യമുള്ളു?'
  rmc-rmc: 'Ale amen les ačhaďam, bo darahas, hoj tumare čhave phendehas amare čhavenge:
    ‚So tumen hin le RAJEHA, le Izraeloskre Devleha?'
  nlg-nlg: Ighai tai sonia na baravatu eni na pukuna tai mataghunira na lei kukuamiu,
    tana lei bona ke mai nagho kara bosa vanira na lei kukuamami, “Na hava na maana
    ia tau lghoa ge au holohabaa mau nia kikinima a Lord God ni Israel?”
  pes-OPV: بلکه این کار را از راه احتیاط و هوشیاری کرده‌ایم، زیرا گفتیم شاید دروقت
    آینده پسران شما به پسران ما بگویند شما رابا یهوه خدای اسرائیل چه علاقه است؟
  ron-1924: 'Ам фэкут лукрул ачеста май деграбэ де фрикэ, гындинду-не кэ ынтр-о зи
    с-ар путя ка фиий воштри сэ зикэ фиилор ноштри: ‘Че легэтурэ есте ынтре вой ши
    Домнул Думнезеул луй Исраел?'
  ben-OBCV: “না! আমরা ভয়ে এই কাজ করেছি, কারণ কোনোদিন হয়তো আপনাদের বংশধরেরা আমাদের
    বংশধরদের বলবে, ‘ইস্রায়েলের ঈশ্বর সদাপ্রভুর সঙ্গে তোমাদের কী সম্পর্ক?
  som-som: oo haddii aannan taas u samaynin feejignaan iyo sabab aawadood, annagoo
    leh, Waa dambe carruurtiinnu waxay la hadli doonaan carruurtayada, oo waxay ku
    odhan doonaan, Maxaa idinka galay Rabbiga Ilaaha u ah reer binu Israa'iil?
  lat-VUC: 'et non ea magis cogitatione atque tractatu, ut diceremus: Cras dicent
    filii vestri filiis nostris: Quid vobis et Domino Deo Israël?'
  eng-ASVBT: and if we have not rather out of carefulness done this, and of purpose,
    saying, In time to come your children might speak unto our children, saying, What
    have ye to do with Jehovah, the God of Israel?
  ita-1885: 'E se non l''abbiam fatto per tema di questo, cioè che per l''innanzi
    i vostri figliuoli potrebbero dire a'' nostri figliuoli: Che avete voi a fare
    col Signore Iddio d''Israele?'
  eng-LXXUP: But we have done this for the sake of precaution concerning this thing,
    saying, Lest hereafter your sons should say to our sons, What have ye to do with
    the Lord God of Israel?
  eng-ULB: No! We did it for fear that in time to come your children might say to
    our children, 'What have you to do with Yahweh, the God of Israel?
  spa-VBL: '“Lo hicimos porque nos preocupaba que en el futuro tus descendientes dijeran
    a los nuestros: ‘¿Qué tienes que ver con el Señor, el Dios de Israel?'
  fra-_FOB: 'Si nous ne l''avons fait, au contraire, parce que nous avons craint ceci,
    que vos enfants ne disent demain à nos enfants: Qu''avez-vous de commun avec l''Éternel,
    le Dieu d''Israël?'
  mal-mal: 'നാളെ നിങ്ങളുടെ മക്കൾ ഞങ്ങളുടെ മക്കളോട്: ‘യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുമായി
    നിങ്ങൾക്ക് എന്ത് കാര്യമുള്ളൂ?'
  urd-GVR: Haqīqat meṅ ham ne yih qurbāngāh is lie tāmīr kī ki ham ḍarte haiṅ ki mustaqbil
    meṅ kisī din āp kī aulād hamārī aulād se kahe, ‘Āp kā Rab Isrāīl ke Ḳhudā ke sāth
    kyā wāstā hai?
  suz-BL: तन्‍न ममाइ, गोपुकीमी मारदे एको चढ़ेतीक सेल्‍तक देंशा हना, इन चच युइमी आंइ
    चच युइ आन कली ‘गे परमप्रभु यावे, इस्राएली आन परमप्रभु नु मार पाइक्‍मुनी ङा?
  ita-1927: 'Egli sa se non l’abbiamo fatto, invece, per tema di questo: che, cioè,
    in avvenire, i vostri figliuoli potessero dire ai figliuoli nostri: Che avete
    a far voi con l’Eterno, con l’Iddio d’Israele?'
  ckb-ckb: '«نەخێر! بەڵکو ئەم کارەمان بەهۆی ئەم ترسەوە کردووە کە گوتمان، لەوانەیە
    سبەینێ نەوەکانتان بە نەوەکانمان بڵێن: ”ئێوە چ پەیوەندییەکتان بە یەزدانی پەروەردگاری
    ئیسرائیلەوە هەیە؟'
  eng-BBE: And if we have not, in fact, done this designedly and with purpose, having
    in our minds the fear that in time to come your children might say to our children,
    What have you to do with the Lord, the God of Israel?
  kan-OKCV: “ಒಂದು ವಿಶೇಷವಾದ ಉದ್ದೇಶದಿಂದ ಈ ಕೆಲಸವನ್ನು ಮಾಡಿದೆವು. ಮುಂದೆ ನಿಮ್ಮ ಮಕ್ಕಳು ನಮ್ಮ
    ಮಕ್ಕಳಿಗೆ, ‘ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಿಮಗೇನು ಪಾಲಿದೆ?
  bbb-bbb: '@see-verse:JOS.022.023'
  tam-2017: 'நாளைக்கு உங்களுடைய பிள்ளைகள் எங்களுடைய பிள்ளைகளை நோக்கி: இஸ்ரவேலின் தேவனாகிய
    யெகோவாவுக்கும் உங்களுக்கும் என்ன?'
  spa-RV-1909: 'Asimismo, si no lo hicimos por temor de esto, diciendo: Mañana vuestros
    hijos dirán á nuestros hijos: ¿Qué tenéis vosotros con Jehová el Dios de Israel?;'
  ron-BTF: 'Și dacă nu am făcut-o mai degrabă de teama acestui lucru, spunând: Poate
    va veni timpul când copiii voștri vor vorbi copiilor noștri, spunând: Ce aveți
    voi a face cu DOMNUL Dumnezeul lui Israel?'
  eng-WEBP: “If we have not out of concern done this, and for a reason, saying, ‘In
    time to come your children might speak to our children, saying, “What have you
    to do with the LORD, the God of Israel?
  eng-FBV: We did this because we were worried that in the future your descendants
    might say to ours, ‘What have you got to do with the Lord, the God of Israel?
  nld-1939: 'Neen, enkel uit bezorgdheid hebben we dit gedaan. We dachten: Later zouden
    uw kinderen wel eens tot de onze kunnen zeggen: “Wat hebt gij te maken met Jahweh,
    Israëls God?'
  nch-BL: Pero tijchijque pampa tiquicnelíaj. Timoilhuijque huelis mosta o huicta
    amoteipan ixhuihua quinilhuise toteipan ixhuihua para amo quipiyaj tanahuatili
    para yase quihueyichihuatij TOTECO Dios cati tiisraelitame tijtequipanohuaj amohuaya
    nopona ipan amotal. Huelis quinilhuise toteipan ixhuihua para amo teno quipiyaj
    amohuaya.
  vie-1934: 'Chúng tôi có ý lập bàn thờ, vì chúng tôi sợ con cháu của anh em một mai
    nói cùng con cháu chúng tôi rằng: Các ngươi có chi chung cùng Giê-hô-va, Đức Chúa
    Trời của Y-sơ-ra-ên?'
  hin-CV: '“यह करने के पीछे हमारी यह इच्छा थी: भविष्य में कहीं वह समय न आ जाए, जब
    आपके बच्‍चे हमारे बच्चों से कहें, ‘इस्राएल के परमेश्वर याहवेह से तुम्हारा क्या
    लेना देना है?'
  spa-BES: 'Y si, de hecho, no lo hemos hecho de manera diseñada y con un propósito,
    teniendo en nuestras mentes el temor de que, en el futuro, sus hijos puedan decir
    a nuestros hijos: ¿Qué tienen que ver con el Señor, el Dios de Dios? ¿Israel?'
  tdx-tdx: 'hera nanoe’ay ami’ty fivazobazora’ay t’ie amy ze añe mete hivolañe amo
    ana’aio o ana’ areoo hanao ty hoe: Ino ama’ areo hao t’Iehovà, Andrianañahare’
    Israele,'
  tha-KJV: เปล​่าเลย แต่​พวกเราได้สร้างไว้ด้วยเกรงว่า ในเวลาต่อไปภายหน้าลูกหลานของท่านอาจจะกล่าวต่อลูกหลานของเราว่า
    ‘​เจ้​ามีส่วนเกี่ยวพันอะไรกับพระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: 'Porém o fizemos por temor disto, dizendo: Amanhã os vossos filhos
    dirão aos nossos filhos: Que tendes vós com o SENHOR, o Deus de Israel?'
  deu-ELO: 'Und wenn wir nicht aus Besorgnis vor einer Sache dies getan haben, indem
    wir sprachen: Künftig werden eure Kinder zu unseren Kindern sprechen und sagen:
    Was habt ihr mit Jehova, dem Gott Israels, gemein?'
  eng-WYC-2018: and not more, rather, (that) we did it with this thinking and treating,
    that we should say thus, (If) Your sons hereafter shall say to our sons, What
    is to you and to the Lord God of Israel? or, What claim (have) ye to be of his
    people?
  epo-epo: 'Ni faris tion pro zorgo pri tio, ke morgaŭ ne diru viaj filoj al niaj
    filoj: Kion komunan vi havas kun la Eternulo, Dio de Izrael?'
  uig-PIN: 'ǝksiqǝ bu ixni ⱪiliximizning sǝwǝbi ⱨǝⱪiⱪǝtǝn xuki, kǝlgüsidǝ silǝrning
    baliliringlar bizning balilirimizƣa: «Silǝrning Israilning Hudasi Pǝrwǝrdigar
    bilǝn ⱪandaⱪ munasiwitinglar bar?'
  beo-beo: Be hame mabu! Diligaga fi da hobea ninigaga fi ilima sia:sa:besa:le, ninia
    da beda:iba:le agoane hamosu. Ilia da ninigaga fi ilima agoane sia:sa:besa:le
    amane, ‘Ninia Isala:ili Hina Gode da dilia Gode hame.
  tpi-OTNT: Tasol nogat. Mipela i bin sanapim dispela alta, long wanem, mipela i pret,
    nogut bihain ol tumbuna bilong yupela i tok long ol tumbuna bilong mipela olsem,
    ‘Bilong wanem yupela i lotu long God, Bikpela bilong mipela Israel.
  hau-SA: “A’a! Mun yi haka ne don tsoro, kada nan gaba ’ya’yanku su ce wa ’ya’yanmu,
    ‘Me ya haɗa ku da Ubangiji, Allah na Isra’ila?
  uig-LAT: 'eksiche bu ishni qilishimizning sewebi heqiqeten shuki, kelgüside silerning
    baliliringlar bizning balilirimizgha: «Silerning Israilning Xudasi Perwerdigar
    bilen qandaq munasiwitinglar bar?'
  nde-nde: Hatshi! Sakwenza sisesaba ukuthi kwelinye ilanga izizukulwane zenu zingathi
