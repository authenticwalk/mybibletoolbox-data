    gen avèk SENYÈ a, Bondye Israël la?'
  kos-kos: Mo! Kut oru ma inge mweyen kut sensen mu ac mau sie len tulik nutuwos uh
    ac ku in fahk nu sin tulik natusr uh, ‘Mea lomtal nu ke LEUM GOD lun Israel?
  hbo-WLC: וְאִם־לֹ֤א מִדְּאָגָה֙ מִדָּבָ֔ר עָשִׂ֥ינוּ אֶת־זֹ֖את לֵאמֹ֑ר מָחָ֗ר יֹאמְר֨וּ
    בְנֵיכֶ֤ם לְבָנֵ֙ינוּ֙ לֵאמֹ֔ר מַה־לָּכֶ֕ם וְלַֽיהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Ma nke ahụ abụghị ihe anyị bu nʼobi! Anyị wuru ya nʼihi na anyị tụrụ ụjọ
    na nʼoge dị nʼihu, ụmụ unu ga-agwa ụmụ anyị okwu sị, ‘Gịnị ka unu na Onyenwe anyị,
    Chineke Izrel nwekọrọ?
  ory-ory: ବରଞ୍ଚ ଆମ୍ଭେମାନେ ଚିନ୍ତାଶୀଳ ହୋଇ ଓ ବିଚାର କରି ଏହା କରିଅଛୁ, ଆସନ୍ତା ସମୟରେ କେଜାଣି
    ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନେ ଆମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନଙ୍କୁ କହିବେ, ‘ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ସଙ୍ଗେ ତୁମ୍ଭମାନଙ୍କର କି ସମ୍ପର୍କ ଅଛି।
  chk-chk: Nge wesewesen popun äm aia föri ei, seni äm niuokus, pwe lon ekan fansoun
    mwach mwirimwirimi repwe üreni mwirimwirim, ‘Ifa lefilemi me ewe Samol mi Lapalap
    ewe Koten Israel?
  rop-rop: Bat najing. Im kaan panishim melabat, dumaji melabat nomo bin meigim det
    teibul blanga ofring. Melabat bin jinggabat bambai ola biginini blanga yumob mait
    meigim miselp difrin brom ola biginini blanga melabat,
  ukr-1871: 'Нї! ми тільки дбаючи про те, се вчинили, щоб не сталось так, що ваші
    потомки промовили б колись до наших потомків: Що вам таке Господь Бог Ізрайлів?'
  deu-1951: 'Vielmehr haben wir es aus Besorgnis und mit Absicht getan, indem wir
    sprachen: Morgen könnten eure Kinder zu unsern Kindern also sprechen: «Was geht
    euch der HERR, der Gott Israels, an?'
  eng-JPS: 'and if we have not rather out of anxiety about a matter done this, saying:
    In time to come your children might speak unto our children, saying: What have
    ye to do with the LORD, the God of Israel?'
  srp-1865: 'Nego to uèinismo bojeæi se ovoga: rekosmo: sjutra æe reæi sinovi vaši
    sinovima našim govoreæi: šta vi imate s Gospodom Bogom Izrailjevim?'
  lug-lug: Nedda, twakikola mu kutya nti mu mirembe egijja abaana baffe balitubuuza
    nti, ‘Mukama Katonda wa Isirayiri mumumanyiiko ki?
  heb-heb: ואם לא מדאגה מדבר עשינו את זאת לאמר מחר יאמרו בניכם לבנינו לאמר מה לכם
    וליהוה אלהי ישראל׃
  ben-IRV: আমরা বরং ভয় করে, একটি বিশেষ উদ্দেশ্যর জন্য এটি করেছি, হয়তো কি জানি, ভবিষ্যতে
    তোমাদের সন্তানেরা আমাদের সন্তানদের এই কথা বলবে, “ইস্রায়েলের ঈশ্বর সদাপ্রভুর সঙ্গে
    তোমাদের সম্পর্ক কি?
  pan-pan: ਜਦ ਅਸੀਂ ਇਸ ਗੱਲ ਦੇ ਡਰ ਨਾਲ ਇਹ ਨਹੀਂ ਕੀਤਾ ਕਿ ਆਉਣ ਵਾਲਿਆਂ ਸਮਿਆਂ ਵਿੱਚ ਤੁਹਾਡੇ ਪੁੱਤਰ
    ਸਾਡੇ ਪੁੱਤਰਾਂ ਨੂੰ ਆਖਣਗੇ ਕਿ ਤੁਹਾਨੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੂੰ ਕੀ ਕੰਮ ਹੈ?
  mya-JVB: နောင်ကာလ၌ သင်တို့သားမြေးတို့က၊ အိုရုဗင် အမျိုးသား၊ ဂဒ်အမျိုးသားတို့၊ သင်တို့သည်
    ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား နှင့် အဘယ်သို့ဆိုင် ကြသနည်း။
  hmo-hmo: 'To lasi, ai ese unai boubou patana ai haginia ena anina be inai: Nega
    gabeai sedira umui emui natudia ese aiemai natudia do idia gwau henia, do idia
    gwau, ‘Badina dahaka umui ese Lohiabada, ai Israela taudia emai Dirava dekenai
    umui tomadiho?'
  urd-urd: बल्कि हम ने इस ख़याल और ग़रज़ से यह किया कि कहीं आइन्दा ज़माना में तुम्हारी
    औलाद हमारी औलाद से यह न कहने लगे,' कि तुम को ख़ुदावन्द इस्राईल के ख़ुदा से क्या
    लेना है?
  rus-SYN: 'Но мы сделали сие по опасению того, чтобы в последующее время не сказали
    ваши сыны нашим сынам: “что вам до Господа Бога Израилева!'
  bqc-SIM: 'I kɛ màa no. Bíli mɛ́ wá kṹ, ↄ̃ wá bò. Wa mɛ̀, yã́ pↄ́ á buiↄ
    o wá buiↄnɛ zian kɛ: Bↄ́ á vĩ ń Dii Isailiↄ Luaoi?'
  tcz-CHONGTHU: Tahbeh mong in, keihon hiche maicham kasem uhi katijat man uva kabollu
    ahibouve, ajeh chu khonung tengle nachateovin kachateo jah a, ‘Nanghon Pakai Israel
    Pathen chu koi thusah na nahou uham?’ ahin ti diu ahi
  mar-mar: कदापि नाही, आम्ही अशा भीतीने विचार केला कि कदाचित पुढील काळी तुमचे पुत्र
    आमच्या पुत्रांना म्हणतील की इस्राएलाचा देव परमेश्वर याच्याशी तुमचा काय संबंध आहे?
  qub-qub: 'Wara warantin Tayta Diosta aduranäpaj aywaptë wamrayquicuna nogacunapita
    mirajcunata capaschari michar ninman: ‹Gamcunaga ¿imanirtaj yarpanqui Israelcunapa
    Tayta Diosnin gamcunapapis Diosniqui cashanta?'
  hat-hat: 'Pou di vre, nou te fè l'' paske nou te pè pou denmen pitit pitit nou menm
    moun pèp Izrayèl bò lòt bò a pa di pitit pitit pa nou yo bò isit la: Nou pa gen
    anyen pou nou wè ak Seyè a.'
  eng-BSB: But in fact we have done this for fear that in the future your descendants
    might say to ours, ‘What have you to do with the LORD, the God of Israel?
  tod-tod: 'Kɛlɛ ɓa-o, naa laade! Gi nii ɠɛɛʋɛ, gi ɠoozuʋilini, gi ɗa ɠisiɛ ga lina
    ɠa lina, wo-mavofodaiti ti mina ɠɛ gi-mavofodaiti ma: ‹Lee ɓɔfaama ɠa é wo yɔɠɔzu,
    wa Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI?'
  eng-WEBPB: “If we have not out of concern done this, and for a reason, saying, ‘In
    time to come your children might speak to our children, saying, “What have you
    to do with the LORD, the God of Israel?
  kbq-kbq: Hianagi tagrama ana itama tro'ma hu'nonana, henkama tamagri tamagehe'za,
    tagri tageheinku hu'za, tagri Ra Anumzantera monora huontege, amagera ontegahazema
    hu'za hu'zanku koro huta tro hu'none.
  nhe-BL: Pero tijchijque pampa tiquicnelíaj. Timoilhuijque huelis mostla o huiptla
    imoteipa ixhuihua quinilhuise toteipa ixhuihua para ax quipiyaj tlanahuatili para
    yase quihueyichihuatij TOTECO Dios tlen tiisraelitame tijtequipanohuaj imohuaya
    nopona ipan imotlal. Huelis quinilhuise toteipa ixhuihua para ax tleno quipiyaj
    imohuaya.
  gub-BL: Nan. Uruzapo a'e ma'ea'yr hapy haw ure, ta'e urukyze pezuapyapyr wanuwi
    ure xe. Amo 'ar mehe uze'eg putar ru'u nezewe urezuapyapyr wanupe wà nehe. — Ma'e
    pezapo Tuweharupi Wiko Ma'e Izaew wazar pe, i'i putar urewe wà nehe.
  eng-DRA: 'And not rather with this thought and design, that we should say: Tomorrow
    your children will say to our children: What have you to do with the Lord the
    God of Israel?'
