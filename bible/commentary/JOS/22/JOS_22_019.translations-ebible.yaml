verse: JOS.022.019
translations:
  mal-C: നിങ്ങൾക്കു ലഭിച്ച അവകാശദേശം അശുദ്ധമെങ്കിൽ യഹോവയുടെ സമാഗമകൂടാരം നിൽക്കുന്ന
    യഹോവയുടെ ദേശത്തേക്കു വരിക. അവിടെ ഞങ്ങളുടെ ഇടയിൽ ഓഹരി തരാം. എന്നാൽ നമ്മുടെ ദൈവമായ
    യഹോവയുടെ യാഗപീഠമല്ലാതെ നിങ്ങളുടേതായിട്ട് ഒരു യാഗപീഠം പണിതു യഹോവയ്ക്കെതിരായിട്ടോ
    ഞങ്ങൾക്കെതിരായിട്ടോ മത്സരിക്കരുത്.
  deu-TKW: Wenn übrigens das Land, das ihr zum Erbbesitz erhalten habt, unrein ist,
    so zieht doch hinüber in das Land, das Jahwe zu eigen gehört, woselbst die Wohnung
    Jahwes aufgeschlagen ist, und werdet unter uns ansässig. Gegen Jahwe aber dürft
    ihr euch nicht empören und gegen uns dürft ihr euch nicht empören, indem ihr euch
    außer dem Altar Jahwes, unseres Gottes, noch einen besonderen Altar errichtet.
  lin-lin: Soki mokili oyo bosili kozwa ezali mbindo, boleka na mokili ya Yawe, epai
    wapi Mongombo ya Yawe ezali mpe bokabola mabele elongo na biso. Kasi botombokela
    Yawe te, botombokela mpe biso te na komitongela etumbelo mosusu pene ya etumbelo
    ya Yawe, Nzambe na biso.
  eng-LSV: And surely, if the land of your possession is unclean, pass over for yourselves
    to the land of the possession of YHWH, where the Dwelling Place of YHWH has dwelt,
    and have possession in our midst; and do not rebel against YHWH, and do not rebel
    against us, by your building an altar for yourselves, besides the altar of our
    God YHWH.
  eng-GNV: 'Notwithstanding if the land of your possession be vncleane, come ye ouer
    vnto the land of the possession of the Lord, wherein the Lordes Tabernacle dwelleth,
    and take possession among vs: but rebell not against the Lord, nor rebell not
    against vs in building you an altar, beside the altar of the Lord our God.'
  eng-WEBSTER: 'Not withstanding, if the land of your possession is unclean, then
    pass ye over to the land of the possession of the LORD, in which the LORD''S tabernacle
    dwelleth, and take possession among us: but rebel not against the LORD, nor rebel
    against us, in building you an altar besides the altar of the LORD our God.'
  nhw-BL: Huan sintla amo anhuelij anquihueyichihuase TOTECO nopona ipan ne inaliyo
    Jordán para campa hualquisa tonati pampa anquiitaj amo tlapajpactli iixpa TOTECO
    nopa tlali catli anquiselijque, huajca xipanoca hasta ne seyoc inaliyo ni hueyatl
    campa TOTECO itztoc tohuaya ipan iyoyon tiopa huan timechmacase tlali campa tojuanti.
    Pero amo ximotzontetilica ica TOTECO niyon ica tojuanti. Amo xijquetzaca se tlaixpamitl
    para seyoc tecojtli catli amo TOTECO Dios catli ya quipiya itlaixpa.
  swh-ONEN: Kama nchi mnayomiliki imenajisika, vukeni mje katika nchi ya Bwana, mahali
    Maskani ya Bwana ilipo, nanyi mkajitwalie sehemu miongoni mwetu, lakini msije
    mkaasi dhidi ya Bwana wala dhidi yetu sisi kwa kujijengea madhabahu, zaidi ya
    madhabahu ya Bwana Mungu wetu.
  bba-bba: Ì n mɑɑ yɛ̃ tem mi i wɑ̃ɑ mi, i ǹ kpɛ̃ i Gusunɔ sɑ̃, i ɡɔsirɑmɑ bɛsɛn
    mi, mi win sɑ̃ɑ yee dɛɛrɑrɑ wɑ̃ɑ. Sɑ ko bɛɛ tem wɛ̃. Yen sɔ̃, sɑ bɛɛ kɑnɑmɔ, i
    ku Gusunɔ seesi. I ku mɑɑ sun seesi i yɑ̃ku yeru ɡɑru bɑni.
  eng-KJVCPB: 'Notwithstanding, if the land of your possession be unclean, then pass
    ye over unto the land of the possession of the Lord, wherein the Lord’s tabernacle
    dwelleth, and take possession among us: but rebel not against the Lord, nor rebel
    against us, in building you an altar beside the altar of the Lord our God.'
  luo-luo: Ka piny ma ukawoni odwanyore, to biuru e piny Jehova Nyasaye, kama ogurie
    hekalu mar Jehova Nyasaye, kendo mondo udag kodwa e pinyni. To kik ukwed Jehova
    Nyasaye kata mana wan bende ka ugero kendo mar misango ne un uwegi, makmana kendo
    mar misango mar Jehova Nyasaye ma Nyasachwa kende.
  meu-meu: Emui tano basinema ḡoeva, boma hanai, Iehova ena tano, ena dubu e ginimu
    tanona, lalonai ahumui boma abi, ai bogaragimai ai. A Iehova basio gwau edeede
    henia, bona ai danu gwau-edeede taudia ai basio halaomai; ihaboulaina patana idauna
    ta, dia Iehova, eda Dirava, ena, basio larebaia.
  npi-ULB: यदि तिमीहरूको अधीनमा भएको भूमि अशुद्ध छ भने, तिमीहरू परमप्रभुको पवित्र
    वासस्थान खडा भएको भूमिमा नै तरेर आउनुपर्छ र हाम्रो माझमा नै भाग लिन आउनुपर्छ ।
    परमप्रभुको विरुद्ध विद्रोह मात्र नगर, न त परमप्रभुको वेदीबाहेक अन्य वेदी निर्माण
    गरेर हाम्रो विरुद्धमा विद्रोह गर ।
  yor-yor: Bí ilẹ̀ ìní yín bá di àìmọ́, ẹ wá sí orí ilẹ̀ ìní Olúwa, ní ibi tí àgọ́
    Olúwa dúró sí, kí ẹ sì pín ilẹ̀ náà pẹ̀lú wa. Ṣùgbọ́n kí ẹ má ṣe ṣọ̀tẹ̀ sí Olúwa
    tàbí sí wa nípa mímọ pẹpẹ fún ara yín, lẹ́yìn pẹpẹ Olúwa Ọlọ́run wa.
  emp-NTPO: Bãrãmaa naʌ̃ Gala ẽjũãda Ãcõrẽ quĩrãpita biẽ́ b̶ʌbʌrʌ, idji wua de obid̶a
    druad̶aa zed̶aped̶a dairã tãẽna ẽjũãra edad̶adua. Baribʌrʌ Ãcõrẽba jarad̶ara igararãnadua.
    Daiba jara panʌ sid̶a igararãnadua. Dadjirãba Ãcõrẽ wua de caita animarã babue
    diabadada ab̶a eropanʌa. Maʌ̃ bẽrã dewarada orãnadua.
  ind-ind: “Kalau tanah kalian tidak kudus, menyeberanglah ke tanah TUHAN sendiri,
    di tempat kemah TUHAN berada, dan berdiamlah di antara kami. Tetapi jangan memberontak
    kepada TUHAN dan kepada kami dengan membangun untuk kalian sendiri sebuah mezbah
    selain mezbah TUHAN, Allah kita.
  pes-OPCB: اگر زمین شما برای عبادت خداوند مناسب نیست، بهتر است به سرزمین خداوند که
    خیمهٔ عبادت در آنجاست بیایید و در این سرزمین با ما زندگی کنید، و با ساختن یک مذبح
    دیگر علاوه بر مذبحی که برای خداوند، خدای ما ساخته شده است، بر ضد خداوند و بر ضد
    ما برنخیزید.
  tgl-ULB: Kung ang lupain na inyong pag-aari ay nadungisan, pagkatapos dapat kayong
    dumaan sa lupain na kinatatayuan ng tabernakulo ni Yahweh at kumuha kayo ng isang
    ari-arian para sa inyong mga sarili sa kalagitnaan namin. Huwag lamang maghimagsik
    laban kay Yahweh, ni maghimagsik laban sa amin sa pamamagitan ng pagtatayo ng
    isang altar para sa inyong mga sarili maliban sa altar ni Yahweh na aming Diyos.
  hui-hui: Anigo tígua manda bu handalu kamiria tíninaga dindiha Anduane Homogo mitangi
    bialu ibuhondo lotu lolene nakarulape lo manda birimiyagua nde dindi ogoni wahalu
    dai buwa ina kamagoha dege Anduane Homogo ibuni dindi ngagoriabi ibuninaga Balai
    Anda kagoriabi dindi dombeni mbira karulole dai nabirimida. Anduane Homogo inanaga
    Ngode Datagaliwabe ibunaga lomabu delolene dabu mbiraore Silo dindini bu helarimagoni.
    Anigo tígua dabu mende ogoni irane aginaga bu helarimibe. Tíguabi ani birimigome
    tí dege ndo ina bibahende Anduane Homogonaga bi ala lowinigo mo wahene kamagoni.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​၏​ပြည်​သည်​ထာ​ဝ​ရ​ဘု​ရား အား​ဝတ်​ပြု​ရန်​မ​သင့်​လျော်​လျှင်
    တဲ​တော်​ရှိ ရာ​ပြည်​တော်​သို့​ကူး​လာ​၍​သင်​တို့​နေ​ထိုင် ရန်​နယ်​မြေ​ကို​ငါ​တို့​ထံ​မှ​တောင်း​ယူ​ကြ
    လော့။ သို့​ရာ​တွင်​ငါ​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပလ္လင်​မှ​လွဲ​၍​အ​ခြား
    ယဇ်​ပလ္လင်​ကို​တည်​ဆောက်​ခြင်း​အား​ဖြင့် ကိုယ် တော်​ကို​မ​ပုန်​ကန်​ကြ​ပါ​နှင့်။
    ထို​ပုန်​ကန် မှု​တွင်​ငါ​တို့​မ​ပါ​ဝင်​ပါ​ရ​စေ​နှင့်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་རང་ལ་ས་སྐལ་དུ་ཐོབ་པའི་ཡུལ་དེ་མི་གཙང་བར་འདོད་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཡུལ་ཏེ་ཁོང་གི་གུར་མཆོག་བཞུགས་སའི་གནས་སུ་ཚུར་འོངས་ནས།
    ང་ཚོའི་ཁྲོད་དུ་ས་སྐལ་བླངས་ཆོག ཡིན་ནའང་བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་ཕན་ཆད་ནས་རང་ཉིད་ལ་མཆོད་ཁྲི་བརྩིགས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ངོ་ལོག་བྱེད་མི་རུང་ལ། ངེད་རྣམས་ལའང་ངོ་ལོག་བྱེད་མི་རུང་།
  sna-sna: Kana nyika yamunayo yakasvibiswa, yambukirai kuno kunyika yaJehovha, kwakamira
    tabhenakeri yaJehovha mugogovana nyika nesu. Asi regai kumukira Jehovha, kana
    kutimukira isu, pakuzvivakira imwe aritari parutivi rwearitari yaJehovha Mwari
    wedu.
  spa-BLM: Sin embargo, si la tierra de tu posesión es impura, pasa a la tierra de
    la posesión de Yahvé, en la que habita el tabernáculo de Yahvé, y toma posesión
    entre nosotros; pero no te rebeles contra Yahvé, ni te rebeles contra nosotros,
    construyendo un altar que no sea el altar de Yahvé, nuestro Dios.
  cac-cac: Tato tze na' to max yal eyoch ejmelal d'a co Diosal d'a jun lum b'aj ayex
    ec' tic, coyec qued'oc d'a lum b'aj ayec' scajnub' Jehová, tzeyic'can e macb'en
    d'a co cal chi'. Palta man̈ pitoc tzeyutej e b'a d'a Jehová yed' d'ayon̈, tze
    b'oanq'ue junocxo altar d'a yichan̈ jun yic Jehová co Diosal chi'.
  swh-ULB: Na kama nchi ambayo mnaimiliki imetiwa unajisi, basi mwaweza kuvuka katika
    nchi ambayo Sanduku la Yahweh lasimama na mjichukulie kwa ajili yenu umiliki miongoni
    mwetu. Hamtakiwi kuasi kinyume na Yahweh tu, wala kuasi kinyume chetu kwa kujenga
    madhabahu kwa ajili yenu wenyewe badala ya madhabahu ya Yahweh Mungu wa wetu.
  bel-bel: калі ж зямля вашага валоданьня здаецца вам нячыстаю, дык перайдзеце ў зямлю
    валоданьня Гасподняга, вазьмеце надзел сярод нас, але не паўставайце супроць Госпада,
    і супроць нас не паўставайце, спаруджаючы сабе ахвярнік, акрамя ахвярніка Госпада
    Бога нашага;
  deu-ELBBK: Jedoch wenn das Land eures Eigentums unrein ist, so kommt herüber in
    das Land des Eigentums des HERRN, wo sich die Wohnung des HERRN befindet, und
    macht euch ansässig in unserer Mitte, aber empört euch nicht gegen den HERRN,
    und empört euch nicht gegen uns, indem ihr euch einen Altar baut außer dem Altar
    des HERRN, unseres Gottes.
  mbb-OT: Umbe, emun egkinahanglan kew te pemuhatà su is tanà niw, kenè dait he zutun
    kew ed-azap, layun kew ziyà te kenami, diyà te tanà te Nengazen he zutun sikan
    is Tulda he ed-ezapan kandin, ne ziyè kew en ubpà te kenami. Piru kenè kew vaal
    te selakew en he pemuhatà gawas duen te pemuhatà he para te Nengazen he Megbevayè
    tew, su kedsupak heeyan kandin ne supak daan kenami.
  mal-2015: നിങ്ങളുടെ അവകാശദേശം അശുദ്ധം എന്നുവരികിൽ യഹോവയുടെ തിരുനിവാസം ഇരിക്കുന്നതായ
    യഹോവയുടെ അവകാശദേശത്തേക്കു കടന്നുവന്നു ഞങ്ങളുടെ ഇടയിൽ അവകാശം വാങ്ങുവിൻ; എന്നാൽ
    നമ്മുടെ ദൈവമായ യഹോവയുടെ യാഗപീഠം ഒഴികെ ഒരു യാഗപീഠം പണിതു യഹോവയോടു മത്സരിക്കരുതു;
    ഞങ്ങളോടും മത്സരിക്കരുതു.
  rmc-rmc: Te hiňi tumari phuv meľarďi, predžan andre phuv le RAJESKRI, kaj ačhel
    o stanos le RAJESKRO, a ačhen te bešel maškar amende. Ča ma vzburinen tumen le
    RAJESKE aňi amenge oleha, hoj tumenge ačhaven mek aver oltaris sar oda oltaris,
    savo hino le RAJESKRO, amare Devleskro.
  nlg-nlg: Me ke vaghaa kau liona na baravatu, na pukuna nimiu na pari te meto ke,
    makau mai righighai ta nimami na levu tan a levu ni tina, te kabu kolughai ga
    Lord ta nina Vaevale Tapole mi geva kai tuvalighau s ta nimami na pari. Makau
    bei hughughu koluana Lord nia na soniana heghemi a sakai na baravatu. A sakai
    vamua napuku ni baravatu te utuni nina Lord dida na God.
  pes-OPV: و لیکن اگر زمین ملکیت شما نجس است، پس به زمین ملکیت خداوند که مسکن خداوند
    در آن ساکن است عبور نمایید، و در میان ما ملک بگیرید و ازخداوند متمرد نشوید، و
    از ما نیز متمرد نشوید، در این که مذبحی برای خود سوای مذبح یهوه خدای ما بنا کنید.
  ron-1924: Дакэ привиць ка некуратэ цара каре есте мошия воастрэ, тречець ын цара
    каре есте мошия Домнулуй, унде есте ашезатэ локуинца Домнулуй, ши ашезаци-вэ ын
    мижлокул ностру, дар ну вэ рэзврэтиць ымпотрива Домнулуй ши ну вэ деспэрциць де
    ной, зидинду-вэ ун алтар, афарэ де алтарул Домнулуй Думнезеулуй ностру!
  ben-OBCV: আপনারা যে দেশ অধিকার করেছেন, তা যদি কলুষিত হয়, তবে সদাপ্রভুর ভূমিতে ফিরে
    আসুন, যেখানে সদাপ্রভুর সমাগম তাঁবু আছে ও আমাদের সঙ্গে সেই ভূমি ভাগ করে নিন। কিন্তু
    নিজেদের জন্য আমাদের ঈশ্বর সদাপ্রভুর বেদি ছাড়া অন্য একটি বেদি নির্মাণ করে আপনারা
    সদাপ্রভুর বা আমাদের বিরুদ্ধে বিদ্রোহী হবেন না।
  som-som: Habase yeeshee, haddii dalkii hantidiinna ahaa aanu nadiif ahayn, de markaas
    u soo gudba dalka Rabbiga hantidiisa ah, oo uu taambuuggii Rabbigu ku dhex jiro,
    oo nala qayb qaata; laakiinse Rabbiga ha ku caasiyoobina, oo annagana ha nagu
    caasiyoobina, oo ha dhisina meel allabari oo aan ahayn tii Rabbiga Ilaaheenna
    ah.
  lat-VUC: 'Quod si putatis immundam esse terram possessionis vestræ, transite ad
    terram, in qua tabernaculum Domini est, et habitate inter nos: tantum ut a Domino
    et a nostro consortio non recedatis, ædificato altari præter altare Domini Dei
    nostri.'
  eng-ASVBT: 'Howbeit, if the land of your possession be unclean, then pass ye over
    unto the land of the possession of Jehovah, wherein Jehovah’s tabernacle dwelleth,
    and take possession among us: but rebel not against Jehovah, nor rebel against
    us, in building you an altar besides the altar of Jehovah our God.'
  ita-1885: Che se pure il paese della vostra possessione è immondo, passate al paese
    della possessione del Signore, nel quale il Tabernacolo del Signore è stanziato;
    e abbiate possessione fra noi, e non vi ribellate contro al Signore, e non vi
    rivoltate da noi, edificandovi un altare, oltre all'Altare del Signore Iddio nostro.
  eng-LXXUP: And now if the land of your possession be too little, cross over to the
    land of the possession of the Lord, where the tabernacle of the Lord dwells, and
    receive ye an inheritance among us; and do not become apostates from God, neither
    do ye apostatize from the Lord, because of your having built an altar apart from
    the altar of the Lord our God.
  eng-ULB: If the land that you possess is defiled, then you should pass over into
    the land where Yahweh's tabernacle stands and take for yourselves a possession
    among us. Only do not rebel against Yahweh, nor rebel against us by building an
    altar for yourselves other than the altar of Yahweh our God.
  spa-VBL: “Pero si creen que su tierra está contaminada, entonces vengan a la tierra
    del Señor, donde se encuentra el Tabernáculo del Señor, y compartan parte de nuestra
    tierra con nosotros. Pero no se rebelen contra el Señor, ni contra nosotros, construyendo
    para ustedes un altar distinto del altar del Señor, nuestro Dios.
  fra-_FOB: Toutefois, si la terre que vous possédez est souillée, passez dans la
    terre que l'Éternel possède, où est établie la Demeure de l'Éternel, et prenez
    possession parmi nous; mais ne vous révoltez point contre l'Éternel, et ne vous
    séparez point de nous, en vous bâtissant un autel outre l'autel de l'Éternel notre
    Dieu.
  mal-mal: നിങ്ങളുടെ അവകാശദേശം അശുദ്ധം എന്നു വരികിൽ യഹോവയുടെ തിരുനിവാസം ഇരിക്കുന്ന
    യഹോവയുടെ അവകാശദേശത്തേക്ക് വന്ന് ഞങ്ങളുടെ ഇടയിൽ അവകാശം വാങ്ങുവീൻ; നമ്മുടെ ദൈവമായ
    യഹോവയുടെ യാഗപീഠം ഒഴികെ മറ്റൊരു യാഗപീഠം പണിത് യഹോവയോടും ഞങ്ങളോടും മത്സരിക്കരുത്.
  urd-GVR: Agar āp samajhte haiṅ ki āp kā mulk nāpāk hai aur āp is lie us meṅ Rab
    kī ḳhidmat nahīṅ kar sakte to hamāre pās Rab ke mulk meṅ āeṅ jahāṅ Rab kī sukūnatgāh
    hai, aur hamārī zamīnoṅ meṅ sharīk ho jāeṅ. Lekin Rab se yā ham se sarkashī mat
    karnā. Rab hamāre Ḳhudā kī qurbāngāh ke alāwā apne lie koī aur qurbāngāh na banāeṅ!
  suz-BL: मिनु आंम इन रागी ग्रांग्रा दिशो बाक्‍त हना, ओंथ हांबु परमप्रभु यावे आ रागी
    नु आ बाक्‍तीक पिशा, गोपुकी नु रागी योक्‍कीन। तन्‍न गे परमप्रभु यावे नु आंइ कली
    मटिथु, परमप्रभु यावे, इं परमप्रभु आ चढ़ेतीक क्‍येङा लाक्‍शा, आंम के चढ़ेतीक मसेलीन।
  ita-1927: Se reputate impuro il paese che possedete, ebbene, passate nel paese ch’è
    possesso dell’Eterno, dov’è stabilito il tabernacolo dell’Eterno, e stanziatevi
    in mezzo a noi; ma non vi ribellate all’Eterno, e non fate di noi dei ribelli,
    costruendovi un altare oltre l’altare dell’Eterno, del nostro Dio.
  ckb-ckb: بەڵام ئەگەر خاکەکەی موڵکتان گڵاوە، بۆ خاکەکەی موڵکی یەزدان بپەڕنەوە کە
    چادری پەرستنی یەزدانی تێدایە و لەناو ئێمەدا میرات وەربگرن و لە یەزدان یاخی مەبن
    و لە دژی ئێمەش مەبن بە بنیادنانی قوربانگایەک بۆ خۆتان جیا لە قوربانگاکەی یەزدانی
    پەروەردگارمان.
  eng-BBE: 'But if the land you now have is unclean, come over into the Lord''s land
    where his House is, and take up your heritage among us: but do not be false to
    the Lord and to us by building yourselves an altar in addition to the altar of
    the Lord our God.'
  kan-OKCV: ನೀವು ಸ್ವಾಧೀನಪಡಿಸುವ ನಾಡು ಅಶುದ್ಧವಾಗಿದ್ದರೆ, ಯೆಹೋವ ದೇವರ ಗುಡಾರವಿರುವ ಯೆಹೋವ ದೇವರ
    ನಾಡಿಗೆ ನೀವು ಬಂದು, ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಸೊತ್ತನ್ನು ತೆಗೆದುಕೊಳ್ಳಿರಿ. ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ
    ಹೊರತಾಗಿ ನಿಮಗೋಸ್ಕರ ಒಂದು ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿಕೊಳ್ಳುವುದರಿಂದ ನೀವು ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ
    ತಿರುಗಿ ಬೀಳಬೇಡಿರಿ. ನಮಗೆ ವಿರೋಧವಾಗಿಯೂ ತಿರುಗಿ ಬೀಳಬೇಡಿರಿ.
  bbb-bbb: '@see-verse:JOS.022.018'
  tam-2017: உங்களுடைய சொந்த தேசம் தீட்டாக இருந்ததானால், யெகோவாவுடைய ஆசரிப்புக்கூடாரம்
    இருக்கிற யெகோவாவுடைய சொந்தமான அக்கரையில் உள்ள தேசத்திற்கு வந்து, எங்கள் நடுவே
    பங்குகளைப் பெற்றுக்கொள்ளலாமே; நீங்கள் நம்முடைய தேவனாகிய யெகோவாவுடைய பலிபீடத்தை
    அல்லாமல் உங்களுக்கு வேறொரு பலிபீடத்தைக் கட்டுகிறதினாலே, யெகோவாவுக்கும் எங்களுக்கும்
    எதிராக பிடிவாதம் செய்யாமல் இருங்கள்.
  spa-RV-1909: Que si os parece que la tierra de vuestra posesión es inmunda, pasaos
    á la tierra de la posesión de Jehová, en la cual está el tabernáculo de Jehová,
    y tomad posesión entre nosotros; pero no os rebeléis contra Jehová, ni os rebeléis
    contra nosotros, edificándoos altar á más del altar de Jehová nuestro Dios.
  ron-BTF: Însă, dacă țara care este în stăpânirea voastră este necurată, treceți
    în țara care este în stăpânirea DOMNULUI, unde locuiește cortul DOMNULUI și luați-vă
    pământ în stăpânire între noi; dar nu vă răzvrătiți împotriva DOMNULUI și nu vă
    răzvrătiți împotriva noastră, zidindu-vă un altar în afară de altarul DOMNULUI
    Dumnezeul nostru.
  eng-WEBP: However, if the land of your possession is unclean, then pass over to
    the land of the possession of the LORD, in which the LORD’s tabernacle dwells,
    and take possession among us; but don’t rebel against the LORD, nor rebel against
    us, in building an altar other than the LORD our God’s altar.
  eng-FBV: But if you think your land is tainted then come over to the land of the
    Lord where the Tabernacle of the Lord is located and share some of our land with
    us. Just don't rebel against the Lord, or against us, by building for yourselves
    an altar other than the altar of the Lord our God.
  nld-1939: Als ge denkt, dat uw erfdeel onrein is, komt dan over naar het erfdeel
    van Jahweh, waar zijn tabernakel staat, en vestigt u onder ons; maar staat niet
    op tegen Jahweh, en evenmin tegen ons, door u een altaar te bouwen naast het altaar
    van Jahweh, onzen God.
  nch-BL: Huan sinta amo anhuelij anquihueyichihuase TOTECO nopona ipan ne inaliyo
    Jordán campa quisa tonati pampa anquiitaj amo tapajpactic iixpa TOTECO nopa tali
    cati anquiselijque, huajca xipanoca hasta nese inaliyo ni hueyat campa TOTECO
    itztoc tohuaya ipan iyoyon tiopa huan timechmacase tali campa tojuanti. Pero amo
    ximotzontetilica ica TOTECO yon ica tojuanti. Amo xijquetzaca se taixpamit para
    seyoc dios cati amo ya TOTECO Dios cati ya quipiya itaixpa.
  vie-1934: Song nếu đất các ngươi nhận được bị ô uế, thì hãy đi qua đất mà Đức Giê-hô-va
    đã chiếm lấy, là nơi đã lập đền tạm của Đức Giê-hô-va, và hãy lập nghiệp ở giữa
    chúng ta; nhưng chớ phản nghịch cùng Đức Giê-hô-va, và đừng phân rẽ chúng ta ra,
    mà lập một bàn thờ kình địch cùng bàn thờ của Giê-hô-va Đức Chúa Trời chúng ta.
  hin-CV: फिर भी, यदि तुम्हारा यह देश अशुद्ध है, तो इस देश से चले जाओ, जो याहवेह के
    अधीन है, जहां याहवेह की उपस्थिति है और हमारे मध्य आकर बस जाओ. बस, याहवेह हमारे
    परमेश्वर की वेदी के बदले अपने लिए वेदी बनाकर याहवेह तथा हमारे विरुद्ध विद्रोह
    मत करो.
  spa-BES: Pero si la tierra que tienes ahora es impura, ven a la tierra del Señor
    donde se encuentra su Casa, y toma tu herencia entre nosotros, pero no se rebelen
    contra el Señor y con nosotros, construyendo un altar además del altar de Jehová
    nuestro Dios.
  tdx-tdx: Akore arè t’ie niota-faly an-tanem-panaña’ areo, te tsy hitsaha’ areo mb’an-tanem-panaña’
    Iehovà, mb’ am-pimoneñan-kivoho’ Iehovà mb’eo vaho mangala-panaña ama’ay ao, fa
    ko miola am’ Iehovà ndra ama’ay handranjia’ areo kitrely tovo’ i kitreli’ Iehovà
    Andria­nañaharen-tikañey.
  tha-KJV: แต่​ถ้าแผ่นดิ​นที​่เป็นกรรมสิทธิ์ของท่านไม่​สะอาด จงข้ามไปในแผ่นดิ​นที​่เป็นกรรมสิทธิ์ของพระเยโฮวาห์ซึ่งเป็​นที​่ตั้งแห่งพลับพลาของพระเยโฮวาห์
    และมาถือกรรมสิทธิ์​อยู่​ท่ามกลางพวกเราเถิด ขอแต่เพียงอย่ากบฏต่อพระเยโฮวาห์ หรือกบฏต่อเรา
    โดยที่ท่านทั้งหลายสร้างแท่นบูชาสำหรับตัว นอกจากแท่นบูชาแห่งพระเยโฮวาห์พระเจ้าของเราทั้งหลาย
  por-BR-2018: Que se vos parece que a terra de vossa possessão é imunda, passai-vos
    à terra da possessão do SENHOR, na qual está o tabernáculo do SENHOR, e tomai
    possessão entre nós; mas não vos rebeleis contra o SENHOR, nem vos rebeleis contra
    nós, edificando para vós um altar diferente do altar do SENHOR nosso Deus.
  deu-ELO: Jedoch wenn das Land eures Eigentums unrein ist, so kommet herüber in das
    Land des Eigentums Jehovas, wo die Wohnung Jehovas weilt, und machet euch ansässig
    in unserer Mitte, aber empöret euch nicht wider Jehova, und empöret euch nicht
    wider uns, indem ihr euch einen Altar bauet außer dem Altar Jehovas, unseres Gottes.
  eng-WYC-2018: That if ye guess that the land of your possession is unclean, pass
    ye (over) to the land, in which the tabernacle of the Lord is, and dwell ye among
    us, only that ye go not away from the Lord, and from our fellowship, by an altar
    builded beside the altar of our Lord God. (But if ye think that the land of your
    possession is unclean, then come ye back here to the land where the Tabernacle
    of the Lord is, and live ye among us, so only that ye go not away from the Lord,
    and from our fellowship, with an altar built in addition to the altar of the Lord
    our God.)
  epo-epo: Se la lando de via posedaĵo ŝajnas al vi malpura, tiam transiru en la landon
    de la posedaĵo de la Eternulo, en kiu staras la loĝejo de la Eternulo, kaj prenu
    posedaĵon inter ni; sed kontraŭ la Eternulo ne ribelu, kaj kontraŭ ni ne ribelu,
    konstruante al vi altaron krom la altaro de la Eternulo, nia Dio.
  uig-PIN: Ⱨalbuki, mubada silǝr miras ⱪilip alƣan zemin napak bolup ⱪalƣan bolsa,
    Pǝrwǝrdigarning tǝwǝliki bolƣan zeminƣa, Uning qediri tiklǝngǝn yurtⱪa yenip kelip,
    arimizda miras elinglar. Pǝⱪǝt Pǝrwǝrdigar Hudayimizning ⱪurbangaⱨidin baxⱪa ɵzünglar
    üqün ⱪurbangaⱨ yasax bilǝn Pǝrwǝrdigarƣa wǝ bizlǝrgǝ asiyliⱪ ⱪilmanglar.
  beo-beo: 'Defea! Dilia soge amo ganodini dilia da Hina Godema nodone sia:ne gadomusa:
    defele hame o ledo gala ba:sea, Hina Gode Ea soge eso dabe la:ididili (amo ganodini
    Ea Da:bena:gele abula diasu diala), amoga misa. Ninia gilisisu ganodini soge ilegema.
    Be dilia Godema hame nabasu hou hamosa:besa:le amola E da ninia da hame nabasu
    dunu dawa:sa:besa:le, ninia Hina Godema oloda eno mae hamoma. Ea olodadafa da
    gagui dagoi.'
  tpi-OTNT: Sapos yupela i ting graun bilong yupela i no klin long ai bilong God,
    orait mobeta yupela i lusim graun bilong yupela na yupela i kam kisim sampela
    hap graun namel long mipela, long dispela graun bilong Bikpela yet, haus sel bilong
    en i stap long en. Alta bilong God, Bikpela bilong yumi, i stap pinis. Bilong
    wanem yupela i sakim tok bilong Bikpela na bruk lusim mipela na yupela i sanapim
    dispela nupela alta?
  hau-SA: Idan ƙasar mallakarku ƙazantacciya ce, sai ku haye zuwa ƙasar Ubangiji,
    inda tabanakul yake, mu zauna tare. Amma kada ku yi wa Ubangiji, ko kuma ku yi
    mana tawaye ta wurin gina wa kanku bagade wanda ba na Ubangiji Allahnmu ba.
  uig-LAT: Halbuki, mubada siler miras qilip alghan zémin napak bolup qalghan bolsa,
    Perwerdigarning teweliki bolghan zémin’gha, Uning chédiri tiklen’gen yurtqa yénip
    kélip, arimizda miras élinglar. Peqet Perwerdigar Xudayimizning qurban’gahidin
    bashqa özünglar üchün qurban’gah yasash bilen Perwerdigargha we bizlerge asiyliq
    qilmanglar.
  nde-nde: Nxa umhlaba elilawo ungcolisiwe wozani emhlabeni kaThixo lapho ithabanikeli
    likaThixo elimi khona beselisabelana umhlaba lathi. Kodwa lingahlamukeli uThixo
    kumbe thina ngokuzakhela i-alithari lenu, ngaphandle kwe-alithari likaThixo uNkulunkulu
    wethu.
  ton-ton: 'Ka koeʻuhi, kapau ʻoku taʻemaʻa ʻae fonua ʻo homou tofiʻa, pea mou hiki
    mai ki he fonua ki he tofiʻa ʻo Sihova, ʻaia ʻoku tuʻu ai ʻae fale fehikitaki
    ʻo Sihova, pea maʻu ʻae tofiʻa fakataha mo kimautolu: kaeʻoua te mou angatuʻu
    kia Sihova, pea angatuʻu kiate kimautolu, ʻi he fokotuʻu ʻae feilaulauʻanga moʻomoutolu,
    kae tuku ʻae feilaulauʻanga ʻo Sihova ko hotau ʻOtua.'
  ces-1613: Jestližeť jest nečistá země vládařství vašeho, přejděte do země vládařství
    Hospodinova, v níž přebývá stánek Hospodinův, a dědictví vezměte mezi námi; toliko
    proti Hospodinu se nepostavujte, a nebuďte odporní nám, stavějíce sobě oltář mimo
    oltář Hospodina Boha našeho.
  eng-WMB: However, if the land of your possession is unclean, then pass over to the
    land of the possession of the LORD, in which the LORD’s tabernacle dwells, and
    take possession among us; but don’t rebel against the LORD, nor rebel against
    us, in building an altar other than the LORD our God’s altar.
  tam-TCV: உங்கள் சொத்துரிமையான நாடு மாசுபட்டிருந்தால், இறைசமுககூடாரம் இருக்கிற யெகோவாவின்
    நாட்டிற்கு வந்து, எங்களுடன் அந்நாட்டைப் பகிர்ந்துகொள்ளுங்கள். எங்கள் இறைவனாகிய
    யெகோவாவின் பலிபீடத்தையன்றி, வேறு பலிபீடத்தைக் கட்டுவதனால், யெகோவாவுக்கு விரோதமாகவோ,
    எங்களுக்கு விரோதமாகவோ கலகம் செய்யவேண்டாம்.
  ceb-ULB: Kung mahugawan ang yuta nga inyong gipanag-iyahan, kinahanglan mosaylo
    kamo sa yuta nga gitukoran sa tabernakulo ni Yahweh ug pagkuha alang sa inyong
    kaugalingon ug kabahinan nga among gipanag-iyahan. Ayaw lamang pagsupak kang Yahweh,
    o pagsupak batok kanamo pinaagi sa pagtukod ug halaran alang sa inyong kaugalingon
    gawas sa halaran ni Yahweh nga atong Dios.
  pol-UBG: A jeśli ziemia waszej posiadłości jest nieczysta, przeprowadźcie się do
    ziemi dziedzictwa PANA, w której znajduje się przybytek PANA, i weźcie sobie posiadłości
    pośród nas; tylko nie buntujcie się przeciw PANU ani nie buntujcie się przeciwko
    nam, budując sobie ołtarz poza ołtarzem PANA, naszego Boga.
  urd-GVU: اگر آپ سمجھتے ہیں کہ آپ کا ملک ناپاک ہے اور آپ اِس لئے اُس میں رب کی خدمت
    نہیں کر سکتے تو ہمارے پاس رب کے ملک میں آئیں جہاں رب کی سکونت گاہ ہے، اور ہماری
    زمینوں میں شریک ہو جائیں۔ لیکن رب سے یا ہم سے سرکشی مت کرنا۔ رب ہمارے خدا کی قربان
    گاہ کے علاوہ اپنے لئے کوئی اَور قربان گاہ نہ بنائیں!
  deu-1912: Dünkt euch das Land eures Erbes unrein, so kommt herüber in das Land,
    das der HERR hat, da die Wohnung des HERRN steht, und macht euch ansässig unter
    uns; und werdet nicht abtrünnig von dem Herrn und von uns, daß ihr euch einen
    Altar baut außer dem Altar des HERRN, unsers Gottes.
  kan-2017: ನಿಮ್ಮ ದೇಶವು ಅಶುದ್ಧವಾಗಿದೆ ಎಂದು ತೋರಿದರೆ ಯೆಹೋವನ ಗುಡಾರವಿರುವ ಆತನ ಸ್ವಂತ ಸೀಮೆಗೆ
    ಬಂದು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ಸ್ವತ್ತನ್ನು ತೆಗೆದುಕೊಳ್ಳಿ. ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಹೊರತು
    ನಿಮಗೋಸ್ಕರ ಇನ್ನೊಂದನ್ನು ಕಟ್ಟಿಕೊಂಡು ಯೆಹೋವನಿಗೂ ನಮಗೂ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬೀಳಬೇಡಿರಿ.
  tgo-tgo: Thoŋgo thelauna iya va hu wona ma valɨkaiwae hu kururuwe, hu raka mena
    Giya Loi ele thelauko tɨne iya le Mevathavathako Ŋgoloniye inawe, na hu mbana
    thelau vavana e tɨnemeko. Ko iyemaeŋge thava hu goriwoyathu Giya Loi na hu goriwoyathuime
    na hu vatada ghamba vowo mbe ghemi kaiwami, naka ghamba vowoko iya Giya la Loi
    kaiwaeko, iya kaero inakowe.
  yap-yap: Ere chiney, e fa’anra nam romed e de bung ni ngu’un liyor riy, mi gimed
    yib ngalan e gin tafen SOMOL, ko gin’en ni bay e Tent rok riy. Mu feked bang e
    binaw romad ngam pired ngay. Machane dab mu togopluwgad ngak SOMOL fa mu mang
    niged gadad boch e pi’in tatogopluw ni fan e reb e altar ni ngam ngongliyed ngki
    cheg ko altar rok SOMOL ni Got rodad.
  hlt-MCSB: Na khohut diklai ni a. rhalawt oeh atah BOEIPA kah dungtlungim loh a pai
    thil BOEIPA kah khohut diklai la ha kat uh lamtah kaimih saa dongkah he bawn uh
    mai saw. Tedae mamih Pathen BOEIPA kah hmueihtuk lakah namamih ham a tloe hmueihtuk
    na suem uh neh BOEIPA te tloelh thil uh boeh, kaimih khaw n'tloelh uh boeh.
  mdy-ETH: ሃይ ሃሢ ዒንሢ ናንጋ ዓጫ ዒኢቴያ ማዔቴ ዓፒሎና ማዦና፥ ናንጊና ናንጋ ጎዳ ዴሮና ካኣማ ማኣራ ዾቂንቲ ዓኣ ቤዞ
    ዒዛ ኮይላ ሙኩዋቴ፤ ዬካፓ ኑ ዓጮይዳፓ ዒንሢም ጊኢጋ ቤሲ ዔኩዋቴ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤሲ ማሂ
    ኮሾናሢፓ ሜሌ ቤሲ ማዢ ናንጊና ናንጋ ጎዳንታ ኑናንታም ዋይዚ ዒፃያ ማዒፖቴ።
  twi-ASANTE: Sɛ mosusu sɛ efi aka mo asase enti afɔrebukyia ho hia mo a, ɛnneɛ mommɛka
    yɛn ho wɔ asuogya ha wɔ faako a Awurade ne yɛn te wɔ nʼAsɔrefie na yɛne mo bɛkyɛ
    yɛn asase mu. Na monnsɔre nntia Awurade na mommfa afɔrebukyia foforɔ a moasi ama
    mo ho so ntwe yɛn nkɔ atuateɛ mu. Awurade, yɛn Onyankopɔn nokorɛ afɔrebukyia yɛ
    baako pɛ.
  eng-WEBU: However, if the land of your possession is unclean, then pass over to
    the land of the possession of the LORD, in which the LORD’s tabernacle dwells,
    and take possession among us; but don’t rebel against the LORD, nor rebel against
    us, in building an altar other than the LORD our God’s altar.
  bnp-bnp: Mu luhoi a malala ne mua i muto na matane BAKOVI DAGI, i kamumu mu pe a
    malala ne mua, mu valai mu bole ranga malala ne mia, ra malala ne BAKOVI DAGI
    i pesi vona a mailo vona. A dede ne BAKOVI DAGI, a Vure ne hita i tabuli pali.
    I navai mu longotaro a nitane BAKOVI DAGI, mu ha taro mia mu vakapesia a dede-kedo
    ne mua?
  wal-wal: Intte de7iyo biittai tunidabaa gidikko, GODAA Dunkkaanee eqqido biittaa
    haa yiidi, nunaara gadiyaa shaakkite. SHin kaseppe de7iya GODAA nu Xoossaa yarshsho
    sohuwaappe hara yarshsho sohuwaa gimbbidi, Xoossaa bolli makkaloppite; woikko
    nunakka makkalanchcha kessoppite.
  spa-PDDPT: Si les parece que la tierra de su posesión es impura, pásense a la tierra
    de la posesión de Yavé en la cual está el Tabernáculo de Yavé, y tomen posesión
    entre nosotros. Pero no se rebelen contra Yavé, ni se rebelen contra nosotros
    al edificarse un altar además del altar de Yavé, nuestro ʼElohim.
  gun-gun: Xapy'a rei pendeyvyrã pejopy va'ekue re ha'eve'ỹa ramo peva ju Senhor pegua
    yvy re, ha'e Senhor pegua oo oĩa py. Mba'eta ha'eve 'rã ore kuery mbyte penderekoa
    aguã. Ha'e rami e'ỹ vy teĩ pejapo vai eme guive Senhor rovai, neĩ ore kuery rovai,
    Senhor pegua altar 'rãgue py altar mboae pejapoa py.
  agu-BL: Ma jalu', yi ko wi'nin ilc'ol tul yi ama'l kale nchopone'tu', or bin cha'jku'
    tan najewe'n skaxo'l, kale atit yi ca'l Ryos yi mantial tu'. Mas balaj yil cha'ju',
    nin yil cyetzaju' mu'ẍ cyeru' te yi ama'l kale najlcho't ketz. Na qui na kaj yil
    chipaju' ca'wl Ryos tan yi junt patbil chitx'ixwatzu'. Na ko ya'tz chibanu', sjalok
    ketz kil swutz Ryos, nin sjalok oyintzi' skaxo'l. Cha'stzun te qui na kaj yil
    chibanu' junt patbil chitx'ixwatzu', na at nin jun skaxo'l.
  ilo-ULB: No natulawan ti daga a kukuayo, rumbeng ngarud nga umakarkayo iti daga
    a nakaisaadan ti tabernakulo ni Yahweh ken mangalakayo kadakami iti sanikua para
    kadagiti bagbagiyo. Saankayo laeng nga agrebelde kenni Yahweh, wenno agrebelde
    kadakami babaen iti panangipatakderyo iti altar para kadagiti bagbagiyo malaksid
    iti altar ni Yahweh a Diostayo.
  kpg-kpg: Deenei laa, maa godou gowaa le e dee tau di daumaha ai no lodo, lloomoi
    gi lodo tenua Dimaadua, dela iai di Hale laa o Maa. Halahala ina godou gowaa mai
    gi gimaadou. Gei goodou hudee hai baahi ang gi Dimaadua, be e hai gimaadou gi dau adu
    gi goodou i di godou hai di godou gowaa hai tigidaumaha hai gee mo di gowaa hai tigidaumaha
    ang gi Dimaadua, go tadau God.
  uig-ARA: ھالبۇكى، مۇبادا سىلەر مىراس قىلىپ ئالغان زېمىن ناپاك بولۇپ قالغان بولسا،
    پەرۋەردىگارنىڭ تەۋەلىكى بولغان زېمىنغا، ئۇنىڭ چېدىرى تىكلەنگەن يۇرتقا يېنىپ كېلىپ،
    ئارىمىزدا مىراس ئېلىڭلار. پەقەت پەرۋەردىگار خۇدايىمىزنىڭ قۇربانگاھىدىن باشقا ئۆزۈڭلار
    ئۈچۈن قۇربانگاھ ياساش بىلەن پەرۋەردىگارغا ۋە بىزلەرگە ئاسىيلىق قىلماڭلار.
  bsp-bsp: Kɔ nəŋcɛm-cɛmnɛ a antɔf ŋonu ŋɔsɔk fɛ-ɛ, nəcepər oŋ antɔf nŋɛ ŋɔyɔnɛ ŋa
    Kanu Kəpɔŋ mɔ, nde Kanu Kəpɔŋ kəyi mɔ, tɛm tatɔkɔ nəndɛ su dacɔ, mba ta nəyeŋkər
    Kanu Kəpɔŋ domp, ta nəyeŋkər su səbomp kəcərɛ fɔ nəcəmbər aŋgbip ŋɔlɔma nŋɛ ŋɔntɔyɔnɛ
    ŋa Kanu Kəpɔŋ Kanu kosu mɔ.
  sus-sus: Na kui, bɔxi naxan findi wo gbe ra, xa na mu sɛniyɛnxi, wo xa gbilen Alatala
    xa bɔxi ma, alako wo xa wo yɛtɛ bɔxi sɔtɔ muxu tagi. Kɔnɔ wo naxa Alatala nun
    Isirayilakae matandi sɛrɛxɛbade yailanfe ra de, naxan mu findixi won Marigi Alatala
    xa sɛrɛxɛbade ra.
  pon-2006: Ma sapwamwail en sohte mwahu ong kaudok, eri kumwail kohdo nin limmen
    KAUN-O wasa me sapwellime Impwalo mihmi ie. Kumwail repengpwung ong ekei sapwat
    akan pwe kumwail en ale sapwamwail. Ahpw kumwail dehr kahngohdiong KAUN-O de uhwong
    ni amwail pahn kauwada ehu pei sarawi likin pei sarawien KAUN-O atail Koht.
  ksd-ksd: Ma ona ra gunan ta kavava tiniba i kaina, i boina ba avat a bolo lake tadav
    ra gunan nina ba ra tiniba kai ra Luluai ma ra pal kai ra Luluai i tur tana, ma
    dat a vatur varurungane vake; ma koko avat a tut na varpiam ure ra Luluai, ma
    koko avat a tut na varpiam ure avet, ma ra papait enana uguugu na vartabar ta
    nam ra uguugu na vartabar kai ra Luluai kada God.
  tur-YTC: Ancak, eğer mülk edindiğiniz diyar kirliyse, o zaman Yahve'nin Konutu'nun
    bulunduğu, Yahve'nin mülkü olan diyara geçin ve aramızda mülk edinin; ama Tanrımız
    Yahve'nin sunağından başka bir sunak yaparak Yahve'ye isyan etmeyin, bize karşı
    da isyan etmeyin.
  grc-BRENT: Καὶ νῦν εἰ μικρὰ ἡ γῆ ὑμῶν τῆς κατασχέσεως ὑμῶν, διάβητε εἰς τὴν γῆν
    τῆς Κυρίου κατασχέσεως, οὗ κατασκηνοῖ ἐκεῖ ἡ σκηνὴ Κυρίου, καὶ κατακληρονομήσετε
    ἐν ἡμῖν· καὶ μὴ ἀπὸ Θεοῦ ἀποστάται γενήθητε, καὶ ὑμεῖς μηδʼ ἀπόστητε ἀπὸ Κυρίου,
    διὰ τὸ οἰκοδομῆσαι ὑμᾶς βωμὸν ἔξω τοῦ θυσιαστηρίου Κυρίου τοῦ Θεοῦ ἡμῶν.
  ind-AYT: Namun, jika tanah milikmu itu najis, menyeberanglah ke tanah milik TUHAN,
    tempat tenda suci TUHAN berada, dan menetaplah di antara kami. Akan tetapi, jangan
    memberontak terhadap TUHAN dan jangan memberontak kepada kami dengan mendirikan
    mazbah bagi dirimu sendiri, selain mazbah TUHAN, Allah kita.
  nya-nya: Ngati dziko limene inu mwatenga ndi loyipitsidwa, bwerani ku dziko la Yehova
    kumene kuli chihema chake kuja, ndipo mukhale nafe limodzi. Koma inu musawukire
    Yehova kapena kutisandutsa ife kukhala opanduka podzimangira guwa lansembe, kuwonjezera
    pa guwa lansembe la Yehova Mulungu wanu.
  hrv-hrv: Ili vam je možda zemlja vaše baštine nečista? Onda prijeđite u zemlju baštine
    Jahvine, u kojoj je Jahvino Prebivalište, i prebivajte među nama. Ali se ne bunite
    protiv Jahve i ne bunite se protiv nas dižući sebi žrtvenik mimo žrtvenik Jahve,
    Boga našega.
  mps-mps: Te dage Genuai Bidigo gedude meda elaluyu, tama dagego tǫde lotu wabo
    te usu meni ebaso da, teda dage te Genuai Bidigo tǫba asiąo, te agai ugwa be
    elalubo buluba. Tede Godiba nai ula mabo alta elalubao, te dago Genuai Bidi dao.
    Tama dagego te da tomode te tǫ meba siagameo. Tiali goli, tiyu, te dagego Genuai
    Bidigo po sela sąyu, dagego te alta nigali gilama idalio.
  tpi-tpi: Sapos yupela i ting graun bilong yupela i no klin long ai bilong God, orait
    mobeta yupela i lusim graun bilong yupela na yupela i kam kisim sampela hap graun
    namel long mipela, long dispela graun bilong Bikpela yet, haus sel bilong en i
    stap long en. Alta bilong God, Bikpela bilong yumi, i stap pinis. Bilong wanem
    yupela i sakim tok bilong Bikpela na bruk lusim mipela na yupela i sanapim dispela
    nupela alta?
  dan-1931: Hvis det Land, I har fået i Eje, er urent, så gå over til det Land, der
    er HERRENS Ejendom, der, hvor HERRENS Bolig står, og nedsæt eder iblandt os; men
    vær ikke genstridige mod HERREN, ej heller mod os ved at bygge eder et Alter til
    foruden HERREN vor Guds Alter!
  vie-OVCB: Nếu đất của anh em không tinh sạch, thì dọn qua ở với chúng tôi trong
    đất của Chúa Hằng Hữu, nơi có Đền Tạm Ngài, chúng tôi sẽ chia đất cho anh em.
    Chỉ xin anh em đừng phản nghịch Chúa Hằng Hữu, làm cho chúng tôi cũng ra người
    phản nghịch. Xin đừng xây một bàn thờ khác với bàn thờ Chúa Hằng Hữu, Đức Chúa
    Trời chúng ta.
  guj-2017: જો તમારા વતનનો પ્રદેશ અપવિત્ર હોય, તો તમે એ દેશમાં કે જ્યાં યહોવાહનો મંડપ
    ઊભો છે ત્યાં અમારી મધ્યે પોતાને માટે વારસો લો. પણ યહોવાહની વિરુદ્ધ દ્રોહ કરશો
    નહિ, બીજી વેદી બાંધીને યહોવાહ અમારા પ્રભુની વિરુદ્ધ દ્રોહ અને અમારી વિરુદ્ધ દ્રોહ
    કરશો નહિ.
  pon-2006A: Ma sapwamwail en sohte mwahu ong kaudok, eri kumwail kohdo nin limmen
    KAUN-O wasa me sapwellime Impwalo mihmi ie. Kumwail repenpwung ong ekei sapwat
    akan pwe kumwail en ale sapwamwail. Ahpw kumwail dehr kahngohdiong KAUN-O de uhwong
    ni amwail pahn kauwada ehu pei sarawi likin pei sarawien KAUN-O atail Koht.
  por-BRBSL: Entretanto, se a terra de sua posse for impura, então passe para a terra
    da posse de Iavé, na qual habita o tabernáculo de Iavé, e tome posse entre nós;
    mas não se revolte contra Iavé, nem se revolte contra nós, ao construir um altar
    que não seja o altar de Iavé nosso Deus.
  cth-cth: Hatei nangmouh ni na tawn awh e talai hah thoung hoehpawiteh, BAWIPA ni
    a ma hanelah a la teh, lukkareiim onae talai koe lah rakat nateh kaimouh hoi cungtalah
    tawn e lah lat awh. Maimae BAWIPA Cathut e sathei thuengnae khoungroe laipalah,
    alouke sathei thuengnae khoungroe ma hanelah, sak e lahoi BAWIPA taran hanh awh.
    Kaimouh hai na taran hanh awh.
  twi-twi: Sɛ mususuw sɛ efi aka mo asase enti afɔremuka ho hia mo a, ɛno de, mommɛka
    yɛn ho wɔ asuogya ha wɔ faako a Awurade ne yɛn te wɔ nʼAsɔrefi na yɛne mo bɛkyɛ
    yɛn asase mu. Na monnsɔre ntia Awurade na mommfa afɔremuka foforo a moasi ama
    mo ho so ntwe yɛn nkɔ atuatew mu. Awurade, yɛn Nyankopɔn nokware afɔremuka yɛ
    baako pɛ.
  hlt-hlt: Na khohut diklai ni a rhalawt oeh atah BOEIPA kah dungtlungim loh a pai
    thil BOEIPA kah khohut diklai la ha kat uh lamtah kaimih saa dongkah he bawn uh
    mai saw. Tedae mamih Pathen BOEIPA kah hmueihtuk lakah namamih ham a tloe hmueihtuk
    na suem uh neh BOEIPA te tloelh thil uh boeh, kaimih khaw n'tloelh uh boeh.
  tbz-SIM: Kɛ̀ di yɛ̀mmɛ̀ dò ti Yiɛ̀ nKuyie nyí pɛ́nsìrì di kó kɛtenkɛ̀, kɔtɛnní ti
    kɔkɛ miɛkɛ, ti Yiɛ̀ nKuyie ntou borɛ̀ kɛ́wɑɑ́ nkɛtenkɛ̀. Di bɑ́ɑ́ bútínnɛ́ ti
    Yiɛ̀ nKuyie nkɛ́ ti yɑtɛnɛ̀, kɛ́mɑɑ́ diwũɔ̃tɔ̀nnì tɛrì kɛ́ nti ɛ̃ɛ̃nnɛ̀.
  msy-2020: Ia kamaghɨn nɨghnɨgh suam, nguazir ia itim, a Godɨn damazimɨn zuezir puvatɨ,
    ia anetegh izɨva Ikiavɨra Itir Godɨn Purirpenim itir nguazimɨn izegh an ikɨ. Egh
    en tongɨn uari bagh nguazitaba inigh dar ikɨ. Ikiavɨra Itir God, en God, an ofa
    gamir dakozim en tongɨn iti. Ia Ikiavɨra Itir Godɨn akam ko en akam baraghan kogh
    uari bagh ofa gamir dakozir igharazimɨn ingarigh, e damightɨ, e ian arazir kuramɨn
    aven ikian kogham.
  azb-azb: Əgər sahib olduğunuz torpaq murdardırsa, Rəbbin məskəninin yerləşdiyi –
    Rəbbin mülkü olan torpağa keçin. Qoy torpaq payınız bizim aramızda olsun. Allahımız
    Rəbbin qurbangahından başqa özünüzə qurbangah qurmaqla Rəbbə və bizə qarşı üsyan
    etməyin.
  eng-DBY: Notwithstanding, if the land of your possession is unclean, come over into
    the land of the possession of Jehovah, where Jehovah's tabernacle dwelleth, and
    take possession amongst us; but rebel not against Jehovah, and rebel not against
    us, in building for yourselves an altar besides the altar of Jehovah our God.
  hin-2017: परन्तु यदि तुम्हारी निज भूमि अशुद्ध हो, तो पार आकर यहोवा की निज भूमि में,
    जहाँ यहोवा का निवास रहता है, हम लोगों के बीच में अपनी-अपनी निज भूमि कर लो; परन्तु
    हमारे परमेश्वर यहोवा की वेदी को छोड़ और कोई वेदी बनाकर न तो यहोवा से बलवा करो,
    और न हम से।
  swp-swp: 'Taiede ena au ene emi tano va arinai au mia i baaea, au gaeoavasi au lau
    Guiau ena tano eai, Guiau ena numa bahebaheusi ena aba mia, abo au miahai boeamai
    eai: tabu Guiau au isuevaei, eo tabu au isuevaemai hinage, doha hatahata esau
    au hetero Guiau eda Eaubada ena hatahata tabuna hasarina eai.'
  eng-YLT: '''And surely, if the land of your possession is unclean, pass over for
    you unto the land of the possession of Jehovah, where the tabernacle of Jehovah
    hath tabernacled, and have possession in our midst; and against Jehovah rebel
    not, and against us rebel not, by your building for you an altar, besides the
    altar of Jehovah our God.'
  eng-WYC-2017: That if ye guess that the land of your possession is unclean, pass
    ye to the land, in which the tabernacle of the Lord is, and dwell ye among us,
    only that ye go not away from the Lord, and from our fellowship, by an altar builded
    beside the altar of our Lord God.
  eng-WMBB: However, if the land of your possession is unclean, then pass over to
    the land of the possession of the LORD, in which the LORD’s tabernacle dwells,
    and take possession amongst us; but don’t rebel against the LORD, nor rebel against
    us, in building an altar other than the LORD our God’s altar.
  urd-GVH: अगर आप समझते हैं कि आपका मुल्क नापाक है और आप इसलिए उसमें रब की ख़िदमत
    नहीं कर सकते तो हमारे पास रब के मुल्क में आएँ जहाँ रब की सुकूनतगाह है, और हमारी
    ज़मीनों में शरीक हो जाएँ। लेकिन रब से या हमसे सरकशी मत करना। रब हमारे ख़ुदा की
    क़ुरबानगाह के अलावा अपने लिए कोई और क़ुरबानगाह न बनाएँ!
  rug-rug: Ego, be lopu garo sa mia popoa pude vahesia se Zihova vasina, karovo mae
    koasa pepeso tamigami; mamu koa vasina. Ba lopu va karia se Zihova babe kilu pani
    gami gamu pa kinurina si keke votiki hope sapu lopu na hope hinokara te Zihova.
  gaz-gaz: Yoo lafti isin qabattan sun xuroofte, gara lafa Waaqayyo iddoo dunkaanni
    Waaqayyoo dhaabatuu kottaatii nu wajjin lafa qoodadhaa. Garuu iddoo aarsaa Waaqayyo
    Waaqa keenyaa malee iddoo aarsaa biraa ofii keessanii tolfattanii Waaqayyotti
    yookaan nutti hin fincilinaa.
  fra-LSG: Si vous tenez pour impur le pays qui est votre propriété, passez dans le
    pays qui est la propriété de l’Éternel, où est fixée la demeure de l’Éternel,
    et établissez-vous au milieu de nous; mais ne vous révoltez pas contre l’Éternel
    et ne vous séparez pas de nous, en vous bâtissant un autel, outre l’autel de l’Éternel,
    notre Dieu.
  yal-yal: Nayi, xa ɛ yamanan mi sariɲanxi, ɛ xɛtɛ Alatala yamanani, Alatala batuden
    tixi dɛnaxan yi, ɛ yi bɔxɔ gbɛtɛ tongo nxu tagi. Koni ɛ nama murutɛ Alatala xili
    ma hanma nxu tan xili ma, ɛ yi saraxa gande gbɛtɛ rafala, ba Alatalaa saraxa ganden
    na, en ma Ala.
  haw-1868: Aka, ina he aina haumia, ka oukou i loaa ai, e hele aku oukou i kela kapa,
    i ka aina a Iehova i loaa ai, i kahi e noho ana kana pahuberita; a e hoonoho oukou
    ia oukou iho, mawaena konu o makou. Mai kipi hoi oukou ia Iehova, mai kipi no
    hoi ia makou, i ko oukou kukulu ana i ke kuahu no oukou iho, okoa ke kuahu o Iehova
    ko kakou Akua.
  arb-NAV: فَإِنْ كَانَتْ أَرْضُكُمْ نَجِسَةً فَتَعَالَوْا إِلَى أَرْضِ الرَّبِّ،
    الَّتِي نُصِبَ فِيهَا مَسْكَنُ الرَّبِّ، وَرِثُوا بَيْنَنَا، وَلَكِنْ لَا تَتَمَرَّدُوا
    عَلَى الرَّبِّ وَلا عَلَيْنَا بِتَشْيِيدِكُمْ لأَنْفُسِكُمْ مَذْبَحاً غَيْرَ مَذْبَحِ
    الرَّبِّ إِلَهِنَا.
  ewe-ewe: Ne miehiã vɔsamlekpui, elabena wogblẽ kɔ ɖo na miaƒe anyigba ta la, ekema
    miva kpe mí le míaƒe nɔƒe le tɔsisi la godo, afi si Yehowa le mía dome le, le
    eƒe Agbadɔ la me, eye míama míaƒe anyigba na mi. Ke migadze aglã ɖe Yehowa ŋu
    to vɔsamlekpui bubu tutu me kpe ɖe míaƒe Mawu ƒe vɔsamlekpui vavã ɖeka la ŋu o.
  eng-LEE: But, notwithstanding, if the land of your possession be unclean, then pass
    ye over unto the land of the possession of the Lord, wherein dwelleth the tabernacle
    of the Lord, and take possession in the midst of us; but rebel not against the
    Lord and against us do not rebel, in building yourselves an altar beside the altar
    of the Lord our God.
  asm-FB: আৰু কওঁ, তোমালোকৰ আধিপত্যৰ দেশ যদি অশুচি হয়, তেন্তে যিহোৱাৰ নিয়ম-চন্দুক
    থকা, যিহোৱাই অধিকাৰ কৰা দেশলৈ পাৰহৈ আহি আমাৰ মাজত আধিপত্য গ্ৰহণ কৰা৷ কেৱল আমাৰ
    ঈশ্বৰ যিহোৱাৰ যজ্ঞবেদীৰ বাহিৰে আন যজ্ঞবেদী নিৰ্ম্মাণ কৰি যিহোৱাৰ আৰু আমাৰো বিদ্ৰোহী
    নহ’বাহঁক।
  sus-A: نَ كُي، بْشِ نَشَن قِندِ وٌ فبٍ رَ، شَ نَ مُ سّنِيّنشِ، وٌ شَ فبِلٍن عَلَتَلَ
    شَ بْشِ مَ، عَلَكٌ وٌ شَ وٌ يّتّ بْشِ سْتْ مُشُ تَفِ. كْنْ وٌ نَشَ عَلَتَلَ نُن
    عِسِرَيِلَكَيٍ مَتَندِ سّرّشّبَدٍ يَءِلَنقٍ رَ دٍ، نَشَن مُ قِندِشِ وٌن مَرِفِ
    عَلَتَلَ شَ سّرّشّبَدٍ رَ.
  fra-SBL: Mais si le pays de votre propriété est impur, passez dans le pays de la
    propriété de l'Éternel, où habite le tabernacle de l'Éternel, et prenez possession
    au milieu de nous ; mais ne vous révoltez pas contre l'Éternel, et ne vous révoltez
    pas contre nous, en bâtissant un autel autre que l'autel de l'Éternel, notre Dieu.
  hbo-hbo: וְאַ֨ךְ אִם־טְמֵאָ֜ה אֶ֣רֶץ אֲחֻזַּתְכֶ֗ם עִבְר֨וּ לָכֶ֜ם אֶל־אֶ֨רֶץ אֲחֻזַּ֤ת
    יְהוָה֙ אֲשֶׁ֤ר שָֽׁכַן־שָׁם֙ מִשְׁכַּ֣ן יְהוָ֔ה וְהֵאָחֲז֖וּ בְּתֹוכֵ֑נוּ וּבַֽיהוָ֣ה
    אַל־תִּמְרֹ֗דוּ וְאֹתָ֙נוּ֙ אֶל־תִּמְרֹ֔דוּ בִּבְנֹֽתְכֶ֤ם לָכֶם֙ מִזְבֵּ֔חַ מִֽבַּלְעֲדֵ֔י
    מִזְבַּ֖ח יְהוָ֥ה אֱלֹהֵֽינוּ׃
  kik-kik: Angĩkorwo bũrũri ũrĩa mwĩgwatĩire nĩmũthaahu-rĩ, ringai mũũke bũrũri wa
    Jehova, kũrĩa hema ya Jehova ĩrĩ, mũgayane bũrũri na ithuĩ. No rĩrĩ, mũtikaremere
    Jehova kana mũtũremere na ũndũ wa kwĩyakĩra kĩgongona kĩanyu inyuĩ ene, o tiga
    kĩgongona kĩrĩa kĩrĩ kĩa Jehova Ngai witũ.
  fra-NCL: Que si vous regardez comme impur le pays qui est en votre possession, passez
    dans le pays qui est la possession de Yahweh, où est fixée la demeure de Yahweh,
    et établissez-vous au milieu de nous ; mais ne vous révoltez pas contre Yahweh
    et ne vous révoltez pas contre nous, en vous bâtissant un autel outre l’autel
    de Yahweh, notre Dieu.
  cek-AK: Na toep o ih prae to panuet thok ah na sak o nahaeloe, Angraeng ih kahni
    im ohhaih, Angraeng prae ah angzo oh loe, kaicae khaeah om oh; aicae Angraeng
    Sithaw ih hmaicam na ai ah, kalah hmaicam maeto sakhaih hoiah Angraeng nuiah misa
    angthawk o hmah loe, kaicae nuiah doeh misa angthawk o hmah.
  cuk-cuk: Ar bemarga-yar-uklesadi, nue-isgus-nai be dakmalale, bemar Bab-Jehová-yar-naidse
    dagmardo. Ar agi Bab-Jehováʼse-goled-neg siid. Be dagmala, anmar-abargi be megdamala.
    Ar degi-inigwele, unnila anmar bega soged, anmar-Bab-Jehováʼga ibmar-ogumakar-ukleged-aila,
    unnila wargwen-sobar-gwichi abeleged. Degisoggu, anmar bemarse egised ibmar-ogumakar-ukleged-aila-baid
    mer be sobmalo. Ar bemar sobsale, bemar Bab-Jehováʼgi, degi, anmargi yolemaloed.
  uig-CYR: Һалбуки, мабада силәр мирас қилип алған зимин напак болуп қалған болса,
    Пәрвәрдигарниң тәвәлиги болған зиминға, Униң чедири тикләнгән жутқа йенип келип,
    аримизда мирас елиңлар. Пәқәт Пәрвәрдигар Худайимизниң қурбангаһидин башқа өзүңлар
    үчүн қурбангаһ ясаш билән Пәрвәрдигарға вә бизләргә асийлиқ қилмаңлар.
  tel-2017: మీ స్వాధీనమైన ప్రదేశం అపవిత్రమైనది అయితే యెహోవా ప్రత్యక్షపు గుడారం ఉండే
    ప్రదేశానికి వచ్చి మా మధ్య స్వాస్థ్యం తీసుకోండి. మన దేవుడైన యెహోవా బలిపీఠం గాక
    వేరొక బలిపీఠం కట్టి యెహోవా మీదా, మామీదా తిరగబడవద్దు.
  hat-BSA: Si, malgre sa, peyi posesyon nou an pa pwòp, alò, travèse antre nan peyi
    posesyon SENYÈ a, kote tabènak SENYÈ a kanpe a pou vin pran posesyon pami nou.
    Sèlman, pa fè rebèl kont SENYÈ a, ni fè rebèl kont nou avèk lotèl ke nou bati
    pou kont nou an, anplis ke lotèl SENYÈ a, Bondye nou an.
  kos-kos: Ke ma inge, acn lowos an fin tia fal in orek alu we, fahsru nu in acn sin
    LEUM GOD, yen Lohm Nuknuk sin LEUM GOD oan we, ac eis kutu acn lasr uh lowos.
    Nimet kowos lain LEUM GOD ac oru tuh kut in wi pac lain God, ke kowos sifil musai
    sie pac loang sayen loang lun LEUM GOD lasr.
  hbo-WLC: וְאַ֨ךְ אִם־טְמֵאָ֜ה אֶ֣רֶץ אֲחֻזַּתְכֶ֗ם עִבְר֨וּ לָכֶ֜ם אֶל־אֶ֨רֶץ אֲחֻזַּ֤ת
    יְהוָה֙ אֲשֶׁ֤ר שָֽׁכַן־שָׁם֙ מִשְׁכַּ֣ן יְהוָ֔ה וְהֵאָחֲז֖וּ בְּתוֹכֵ֑נוּ וּבַֽיהוָ֣ה
    אַל־תִּמְרֹ֗דוּ וְאֹתָ֙נוּ֙ אֶל־תִּמְרֹ֔דוּ בִּבְנֹֽתְכֶ֤ם לָכֶם֙ מִזְבֵּ֔חַ מִֽבַּלְעֲדֵ֔י
    מִזְבַּ֖ח יְהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: Ọ bụrụ na unu wuru ebe ịchụ aja ahụ nʼihi na ala unu rụrụ arụ, bịakwutenụ
    anyị nʼakụkụ nke ọzọ, nke osimiri a, ebe Onyenwe anyị bi nʼetiti anyị, nʼime ụlọ
    nzute obibi ya. Anyị ga-ekenyekwa unu ala anyị. Ma unu enupula isi megide Onyenwe
    anyị site nʼiwu ebe ịchụ aja ọzọ, ebe ọ bụ na e nwere otu ebe bụ ezi ebe ịchụ
    aja nye Onyenwe anyị Chineke anyị.
  ory-ory: ଯେବେ ତୁମ୍ଭମାନଙ୍କ ଅଧିକାର-ଦେଶ ଅଶୁଚି ହୁଏ, ତେବେ ପାର ହୋଇ ଯେଉଁ ସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ
    ଆବାସ ବାସ କରେ, ସଦାପ୍ରଭୁଙ୍କ ସେହି ଅଧିକାର-ଦେଶକୁ ଆସ ଓ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଧିକାର ଗ୍ରହଣ
    କର; ମାତ୍ର ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଯଜ୍ଞବେଦି ଛଡ଼ା ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଏକ
    ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ସଦାପ୍ରଭୁଙ୍କର ବିଦ୍ରୋହୀ ନ ହୁଅ, କିଅବା ଆମ୍ଭମାନଙ୍କର ବିଦ୍ରୋହୀ ନ
    ହୁଅ।
  chk-chk: Nge are fanüemi esap öch ngeni ämi oupwe fel lon, oupwe feito pekito lon
    fanüen ewe Samol mi Lapalap, ewe ia an imwenfel seni mangaku a nom ie. Oupwe angei
    eu fanü fän itemi me lon fanüem. Nge ousap chök ü ngeni ewe Samol mi Lapalap,
    ousap pwal atolongakem le ü ngeni ren ämi senätä fän itemi eu rongen asor lükün
    ewe rongen asor än ewe Samol mi Lapalap ach we Kot.
  rop-rop: “Wal if yumob reken yumob kaan weship langa YAWEI langa yumob ronwan kantri,
    wal yumob garra kaman langa melabat kantri en weship langa im deya langa det Seikridwan
    Tent blanga im. “Wal melabat dalim yumob. Yumob nomo wandi gibit bekboun langa
    YAWEI, en yumob kaan bildimap teibul blanga ofring langa melabat kantri, dumaji
    if yumob bildimap teibul langa melabat kantri, yumob garra meigim melabat tenawei
    brom God du. Det teibul blanga ofring blanga YAWEI im deya olredi, en nobodi nomo
    lau meigim najawan.
  ukr-1871: Коли проте ся земля, що ви осягли в наслїдню державу, нечиста в ваших
    очах, так вертайтесь у наслїдню державу Господа, де храмина Господня поставлена,
    та й осїдайте осадами проміж нами. Проти Господа ж не ставіте опір, та й проти
    нас не бунтуйтесь тим, що оце окрім жертівника Господа, Бога нашого, построїли
    ви ще окремий жертівник!
  deu-1951: Wenn das Land, das ihr besitzet, unrein ist, so kommet doch herüber in
    das Land, das der HERR besitzt, da die Wohnung des HERRN steht, und nehmet Besitz
    unter uns und lehnet euch nicht auf gegen den HERRN und gegen uns, indem ihr euch
    einen Altar bauet außer dem Altar des HERRN, unsres Gottes.
  eng-JPS: Howbeit, if the land of your possession be unclean, then pass ye over unto
    the land of the possession of the LORD, wherein the LORD'S tabernacle dwelleth,
    and take possession among us; but rebel not against the LORD, nor rebel against
    us, in building you an altar besides the altar of the LORD our God.
  srp-1865: Ako je zemlja našljedstva vašega neèista, prijeðite u zemlju našljedstva
    Gospodnjega, u kojoj stoji šator Gospodnji, i uzmite našljedstvo meðu nama; samo
    se ne odmeæite od Gospoda i ne odmeæite se od nas gradeæi sebi oltar mimo oltar
    Gospoda Boga našega.
  lug-lug: Obanga ensi gye mututte sinnongoofu, mujje eno eri ensi ya Mukama, weema
    ya Mukama gy’eri, tugabane eno gye tuli; kye mutasaana kukola kwe kujeemera Mukama,
    oba okutufuula ffe abajeemu nga mwezimbira ekyoto ekitali kya Mukama Katonda waffe.
  heb-heb: ואך אם טמאה ארץ אחזתכם עברו לכם אל ארץ אחזת יהוה אשר שכן שם משכן יהוה והאחזו
    בתוכנו וביהוה אל תמרדו ואתנו אל תמרדו בבנתכם לכם מזבח מבלעדי מזבח יהוה אלהינו׃
  ben-IRV: যাই হোক, তোমাদের অধিকার-দেশ যদি অশুচি হয়, তবে পার হয়ে সদাপ্রভুর অধিকার
    দেশে, যেখানে সদাপ্রভুর সমাগম তাঁবু আছে, সেখানে গিয়ে আমাদেরই মধ্যে অধিকার গ্রহণ
    কর; কিন্তু আমাদের ঈশ্বর সদাপ্রভুর যজ্ঞবেদি ছাড়া তোমাদের জন্য আর অন্য কোন যজ্ঞবেদি
    তৈরী করার মাধ্যমে সদাপ্রভুর বিদ্রোহী ও আমাদের বিদ্রোহী হয়ো না।
  pan-pan: ਤਾਂ ਵੀ ਜੇ ਤੁਹਾਡੀ ਆਪਣੀ ਜ਼ਮੀਨ ਅਸ਼ੁੱਧ ਹੋ ਗਈ ਹੋਵੇ ਤਾਂ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਮਿਲਖ਼
    ਦੇ ਦੇਸ ਨੂੰ ਲੰਘੋ ਜਿੱਥੇ ਯਹੋਵਾਹ ਦਾ ਡੇਰਾ ਟਿਕਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਸਾਡੇ ਵਿੱਚ ਮਿਲਖ਼ ਲੈ ਲਓ ਪਰ
    ਨਾ ਯਹੋਵਾਹ ਤੋਂ ਪਿੱਛੇ ਹਟੋ ਅਤੇ ਨਾ ਸਾਥੋਂ ਪਿੱਛੇ ਹਟੋ ਇਹ ਨਾ ਹੋਵੇ ਕਿ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੀ ਜਗਵੇਦੀ ਦੇ ਬਿਨ੍ਹਾਂ ਕੋਈ ਹੋਰ ਆਪਣੇ ਲਈ ਜਗਵੇਦੀ ਬਣਾ ਲਓ।
  mya-JVB: သို့သော်လည်း သင် တို့အပိုင် ရသောမြေ သည် မ စင်ကြယ်လျှင် ၊ ထာဝရဘုရား အပိုင်
    ယူတော်မူ၍၊ တဲ တော်ရှိရာမြေ သို့ ကူး သဖြင့် ငါ တို့နှင့်အတူ အပိုင်ယူ ကြ လော့။ ငါ
    တို့ဘုရား သခင်ထာဝရဘုရား ၏ ယဇ်ပလ္လင် တော်မှတပါး ၊ အခြားသော ယဇ် ပလ္လင်ကို ကိုယ်
    အဘို့ တည် ၍ ထာဝရဘုရား ကို မ ပုန်ကန် ကြနှင့်။ ငါ တို့ကိုလည်း မ ပုန်ကန် ကြနှင့်။
  hmo-hmo: “ ‘Bema emui tano be guriguri totona ia goeva lasi neganai, namona be do
    umui hanaia lou, Lohiabada ena tano, iena Palai Dubu ia noho tanona, lalonai do
    umui noho. Aiemai tano haida do umui abia, to Lohiabada dekenai do umui dagedage
    lasi, bona umui ese ai danu do umui hakererea lasi Lohiabada ena vairana dekenai.
    Boubou patana idauna ta, iseda Dirava, Lohiabada ena lasi, be do umui haginia
    lasi.
  urd-urd: और अगर तुम्हारा मीरासी मुल्क नापाक है, तो तुम ख़ुदावन्द के मीरासी मुल्क
    में पार आ जाओ जहाँ ख़ुदावन्द का घर है और हमारे बीच मीरास लो, लेकिन ख़ुदावन्द हमारे
    ख़ुदा के मज़बह के सिवा अपने लिए कोई और मज़बह बना कर, न तो ख़ुदावन्द से बाग़ी हो
    और न हम से बग़ावत करो।
  rus-SYN: если же земля вашего владения кажется вам нечистою, то перейдите в землю
    владения Господня, в которой находится скиния Господня, возьмите удел среди нас,
    но не восставайте против Господа и против нас не восставайте, сооружая себе жертвенник,
    кроме жертвенника Господа, Бога нашего;
  bqc-SIM: Tó bùsu pↄ́ a gↄ̃ vĩ gbãlɛ̀, à bua su Dii bùsuu, gu pↄ́ aà zwã̀akpɛ
    kuu, í bùsu kpaalɛsɛwanↄ la. Ásu bↄ Dii ge wá yã́ kpɛ à ázĩa sa'okĩi
    boo, Dii wá Lua gbagbakĩipi bàasio.
  tcz-CHONGTHU: Nachennao gamsung athenlouva ahijongleh hung galkai junlang Pakai
    houbuh kisonna gamsung Pakai gamsunga khun keiho lah a hung cheng jenguvin, Pakai
    doumah hi nabol louhel diu, Pakai I-Pathennu maicham semna tailouva nacham nachamma
    nakisem thu-uva keiho geija doumah hol neiso louhel dingu ahi.
  mar-mar: आणि जर तुमच्या वतनाचा देश अशुद्ध असला, तर परमेश्वर वतनाच्या देशात, जेथे
    परमेश्वराचा निवासमंडप राहत आहे तेथे उतरून या, आणि आमच्यामध्ये वतन करून घ्या, परंतु
    आमचा देव परमेश्वर याच्या वेदी व्यतिरिक्त तुमच्यासाठी दुसरी वेदी बांधून आमचा देव
    परमेश्वर याच्याविरुद्ध आणि आमच्याविरुद्ध ही बंड करू नका.
  qub-qub: Chasquishayqui chacracuna ganra cashanta yarparga nogacuna tiyashä cajman
    shacamuy tiyanayquipaj. Chaychömi Tayta Diospa Rispitädu Toldunpis caycan. Shacamorga
    nogacuna cajchömi gamcunapis chacracunata chasquinquipaj. Imano carpis juc altartaga
    ama ruraychu. Juc altarta jataracherga Tayta Diospa contran, nogacunapa conträmi
    jatariycanqui.
  hat-hat: Si nou wè peyi yo ban nou an pa bon pou fè sèvis Bondye, pito nou vin bò
    isit la nan peyi Seyè a, kote kay Seyè a ye a. Mande pou yo ban nou yon pòsyon
    pou nou ladan l'. Men, pa leve kont Seyè a, ni pa vire do ban nou. Piga nou kite
    lotèl Seyè a, Bondye nou an, pou n' al bati yon lòt lotèl.
  eng-BSB: If indeed the land of your inheritance is unclean, then cross over to the
    land of the LORD’s possession, where the LORD’s tabernacle stands, and take possession
    of it among us. But do not rebel against the LORD or against us by building for
    yourselves an altar other than the altar of the LORD our God.
  tod-tod: Zooi nii feai wo ya ga wɔnɔ, ni naa ɠɔzɔʋɛ wo ɠaazu, à ʋa naama yooi zu,
    nii é ga Ɠɔoɠɔ GALAGI nɔnɔi, ʋɛ é seizuʋɛ ɓɛtɛai ná, wo zei gi zaama. Kɛlɛ
    à mina wuzeɠe Ɠɔoɠɔ GALAGI laalɔɠɔma, à mina wuzeɠe gi laalɔɠɔma, wo ʋa ɓɔɠɔ
    zalaɠa ɠulazu lo, é ɠula Ɠɔoɠɔ GALAGI da-ƓALAGI nɔnɔi ʋolu.
  eng-WEBPB: However, if the land of your possession is unclean, then pass over to
    the land of the possession of the LORD, in which the LORD’s tabernacle dwells,
    and take possession amongst us; but don’t rebel against the LORD, nor rebel against
    us, in building an altar other than the LORD our God’s altar.
  kbq-kbq: Hagi mopa tamimo'ma Anumzamofo avure'ma havizama hu'ne hutama hanuta, tamagra
    eta tagri mopafima Ra Anumzamofo seli mono noma me'nere, Agri mopa fatgofi tagrane
    emaniho. Hanki tamagra na'a hu'negeta Ra Anumzamofona ke'a antahi nomita tagrira
    tatreta vuta, Ra Anumzana tagri Anumzamofo Kresramana vu itama ko'ma me'neana
    atreta, ru kresramna vu ita tro nehaze.
  nhe-BL: Huan intla ax inhuelij inquihueyichihuase TOTECO nopona ipan ne inaliyo
    Jordán para campa quisa tonati pampa inquiitaj ax tlapajpactic iixpa TOTECO nopa
    tlali tlen inquiselijque, huajca xipanoca hasta ne seyoc inaliyo ni atemitl campa
    TOTECO itztoc tohuaya ipan iyoyon tiopa huan timechmacase tlali campa tojuanti.
    Pero amo ximotzontetilica ica TOTECO niyon ica tojuanti. Amo xijquetzaca se tlaixpamitl
    para seyoc tecojtli tlen ax TOTECO Dios tlen ya quipiya itlaixpa.
  gub-BL: Ko ywy na'ikatu kwaw Tupàn henataromo a'e, aze peze peiko, pezur xe kutyr
    Tupàn Tuweharupi Wiko Ma'e iziwy pe nehe. Tàpuzràn Tupàn pe imonokatu pyrer upyta
    xe kutyr. Tupàn wiko ipupe a'e. Penoz ywy pehegwer xe kutyr har nehe. Peityk zo
    Tupàn Tuweharupi Wiko Ma'e nehe. Urereityk zo pe nehe. Pezapo zo amo ae ma'ea'yr
    hapy haw Tuweharupi Wiko Ma'e Zanezar henataromo nehe.
  eng-DRA: 'But if you think the land of your possession to be unclean, pass over
    to the land wherein is the tabernacle of the Lord, and dwell among us: only depart
    not from the Lord, and from our society, by building an altar beside the altar
    of the Lord our God.'
