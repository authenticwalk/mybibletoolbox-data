verse: JOS.010.020
translations:
  mal-C: അങ്ങനെ യോശുവയും ഇസ്രായേൽമക്കളുംകൂടി അവരെ ഉന്മൂലനാശംവരുത്തി. ശേഷിച്ച ചുരുക്കം
    ചിലർ അവരുടെ സുരക്ഷിതപട്ടണങ്ങളിൽ അഭയംതേടി.
  deu-TKW: Als nun Josua und die Israeliten sie vollends geschlagen und ihnen eine
    sehr schwere Niederlage beigebracht hatten, sodaß sie beinahe aufgerieben waren
    - was noch von ihnen übrig war, war in die festen Städte entronnen - ,
  lin-lin: Tango Jozue mpe bana ya Isalaele balongaki bango mpe basilisaki koboma
    bango, ndambo ya bato oyo babikaki bakimaki mpe bakotaki na bingumba oyo etongama
    makasi.
  eng-LSV: And it comes to pass, when Joshua and the sons of Israel finish to strike
    them [with] a very great striking until they are consumed, and the remnant who
    have remained of them go into the fortified cities,
  eng-GNV: And when Ioshua and the children of Israel had made an ende of slaying
    them with an exceeding great slaughter till they were consumed, and the rest that
    remained of them were entred into walled cities,
  eng-WEBSTER: And it came to pass, when Joshua and the children of Israel had made
    an end of slaying them with a very great slaughter, till they were consumed, that
    the rest who remained of them entered into fortified cities.
  nhw-BL: Huajca Josué ininhuaya nopa israelitame quintlanque nopa amorreos huan quinmictijque
    ipan se hueyi tlahuilancayotl. San se ome cholojque huan motlatitoj ipan altepeme
    catli tzactoya.
  swh-ONEN: Hivyo Yoshua pamoja na Waisraeli wakawaangamiza kabisa karibu wote, lakini
    wachache waliosalia walifika kwenye miji yao yenye maboma.
  bba-bba: Yosue kɑ Isirelibɑ bɑ Amɔrebɑ kpuro kɑmiɑ, mɑ n kun mɔ be bɑ kpĩɑ bɑ duki
    suɑ bɑ kukuɑ wuu si su ɡbɑ̃rɑru mɔ sɔɔ.
  eng-KJVCPB: And it came to pass, when Joshua and the children of Israel had made
    an end of slaying them with a very great slaughter, till they were consumed, that
    the rest which remained of them entered into fenced cities.
  luo-luo: Omiyo Joshua kod jo-Israel notiekogi chuth makmana joma tin ema nodongʼ
    e miechgi madongo mochiel kod ohinga.
  meu-meu: Iosua bona Israel taudia ese vada e habuadia tari, ela bona hutuma bada
    vada e mase ore, ta ta mo hanua mai maḡudia lalodiai e heau vareai, bena e mauri.
  npi-ULB: उनीहरू झण्डै पूर्ण रूपमा नष्‍ट नभएसम्म नै यहोशू र इस्राएलका सन्तानहरूले
    उनीहरूलाई ठुलो संहारको साथ संहार गरिसिद्ध्याएका थिए; केही बचेकाहरू मात्र उम्केर
    किल्ला भएको सहरमा पुगे ।
  yor-yor: Bẹ́ẹ̀ ní Joṣua àti àwọn ọmọ Israẹli pa wọ́n ní ìpakúpa wọ́n sì pa gbogbo
    ọmọ-ogun àwọn ọba márààrún run, àyàfi àwọn díẹ̀ tí wọ́n tiraka láti dé ìlú olódi
    wọn.
  emp-NTPO: Mãwã Josueba israelerã ume amorreorãra berara jũma quenasid̶aa. Zocãrãẽ́be
    ãdji puru mõgaraba jũrã ca b̶ead̶e jũẽnaped̶a mĩrũ panesid̶aa.
  ind-ind: Yosua dan pasukan Israel terus membantai orang Amori sampai hampir semuanya
    tewas. Hanya beberapa yang berhasil menyelamatkan diri ke dalam kota-kota berbenteng.
  pes-OPCB: یوشع و لشکر اسرائیل آنقدر به کشتار ادامه دادند تا افراد پنج لشکر دشمن
    نابود شدند، و فقط عده کمی از آنان جان به در بردند و توانستند خود را به شهرهای
    حصاردار خود برسانند.
  tgl-ULB: Si Josue at ang mga anak ni Israel ay tinapos ang pagpatau sa kanila sa
    isang napakatinding pagpatay, hanggang sila ay halos tuluyan ng mawasak; ilan
    lamang ang nakaligtas na tumakas sa mga pinatibay na mga lungsod.
  cbu-NT: Amb ashirangsin, Josuey Israelchichpat izuuru Amorrewshuchee tpachingayarusin
    kasaranganaya. Zapan Amorrewshuchee tputs pacharanganaya. Pakchimshitisin yaktarinpini
    suwarangusin, izuuru yaktareetsini watandpun wach mbamari shtandayarusin kasaranganaya.
    Sheersin, nda pakchiyam shitungaranganaya.
  hui-hui: Yosua halu Isaraele agali biarume Amoroali waitigi biaru bibahendeore bo
    wahai hene. Waitigi maru mbira mbira pora bialu puwa tini pabeha porabu anda hayaru
    ti dege ba nabi helene.
  mya-mya: ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ရန်​သူ​မြောက်​မြား​စွာ​တို့​ကို​သတ်​ဖြတ်​ကြ​၏။
    သို့​ရာ​တွင်​ရန်​သူ​အ​ချို့​တို့​သည်​လွတ်​မြောက် ၍​တံ​တိုင်း​ကာ​ရံ​ထား​သော​မြို့​များ​ထဲ​သို့
    ဝင်​ရောက်​ခို​အောင်း​သ​ဖြင့်​အ​သက်​ချမ်း​သာ ရာ​ရ​ကြ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་རྣམས་ཡོངས་སུ་རྩ་མེད་དུ་བཏང་བ་དང་། དེ་དག་ལས་ལུས་པ་ཐམས་ཅད་ལྕགས་རིས་བསྐོར་བའི་གྲོང་ཁྱེར་ནང་དུ་འཛུལ།
  sna-sna: Naizvozvo Joshua navaIsraeri vakavaparadza zvachose, asi vashoma vavo vakasara
    vakasvika kumaguta avo akavakirwa masvingo.
  spa-BLM: Cuando Josué y los hijos de Israel terminaron de matarlos con una matanza
    muy grande hasta consumirlos, y el remanente que quedó de ellos entró en las ciudades
    fortificadas,
  cac-cac: Ix ac'ji ganar masanil eb' amorreo yuj vin̈aj Josué yed' eb' vin̈ soldado
    israel chi'. Te nivan eb' ix chami, axo eb' maj chamlaj d'a oval chi' ix b'atcan
    eb' scol sb'a d'a schon̈ab' ayoch smuroal.
  swh-ULB: Yoshua na wana Waisraeli walikuwa wamemaliza kuwaua kwa mauaji makubwa
    sana, mpaka pale walipokuwa wameteketezwa kabisa; watu wachache tu walipona waliotoroka
    walifika miji ya ngome.
  bel-bel: Пасьля таго як Ісус і сыны Ізраілевыя цалкам пабілі іх вельмі вялікім разгромам,
    і рэшткі іх паўцякалі ў гарады ўмацаваныя,
  deu-ELBBK: Und es geschah, als Josua und die Kinder Israel geendigt hatten, eine
    sehr große Niederlage unter ihnen anzurichten, bis sie aufgerieben waren, (die
    Entkommenen von ihnen entkamen aber und kamen in die festen Städte)
  mbb-OT: Hapit egkaamin egkepatey eni Josue is menge kuntada zan. Iyan, duen nepipira
    kandan he nekepelaǥuy ne nemekelikù mekeseled diyà te vinerengbeng he menge inged
    dan.
  mal-2015: അങ്ങനെ അവർ ഒടുങ്ങുംവരെ യോശുവയും യിസ്രായേൽമക്കളും അവരിൽ ഒരു മഹാസംഹാരം നടത്തിക്കഴിഞ്ഞപ്പോൾ
    ശേഷിച്ചവർ ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ശരണം പ്രാപിച്ചു.
  tuo-NT: Tojo weerã Josué, Israe curuacjãrã pãjãrã amorreo masãrẽ wẽjẽcãrã niwã.
    Pejetirã na wẽjẽdʉꞌaꞌcãrã na ye macãrĩpʉ dajacãrã niwã.
  rmc-rmc: O Jozua the o Izraeliti preačhile o mariben peskre ňeprijaťeľenca a murdarde
    maj savoredženen avri. Ale varesave predžiďile, denašle a dochudle pes andre peskre
    ohradzimen fori.
  nlg-nlg: Keri ke, Joshua mana lei malaghai ni Israel tara tona haliu na labumateadira
    e lima na ovu ni malaghai, mara mua subo tana ghana olira tara tabotabo ngangata
    na sara oli tana komudira.
  pes-OPV: و چون یوشع و بنی‌اسرائیل از کشتن ایشان به کشتاربسیار عظیمی تا نابود شدن
    ایشان فارغ شدند، وبقیه‌ای که از ایشان نجات یافتند، به شهرهای حصاردار درآمدند.
  ron-1924: Дупэ че Иосуа ши копиий луй Исраел ле-ау причинуит о фоарте маре ынфрынӂере
    ши й-ау бэтут ку десэвыршире, чей че ау путут скэпа ау интрат ын четэциле ынтэрите
  ben-OBCV: অতএব যিহোশূয় ও ইস্রায়েলীরা সম্পূর্ণরূপে তাদের পরাজিত করলেন, কিন্তু প্রাণে
    বাঁচা কয়েকজন লোক তাদের প্রাচীরবেষ্টিত নগরগুলিতে পৌঁছে যেতে পারল।
  som-som: Oo markii Yashuuca iyo reer binu Israa'iil ay dhammeeyeen layntii weynayd
    ee ay raggii laayeen, ilaa ay wada baabbi'iyeen oo firxadkii ka soo hadhayna ay
    galeen magaalooyinkii deyrarka lahaa,
  lat-VUC: Cæsis ergo adversariis plaga magna, et usque ad internecionem pene consumptis,
    hi qui Israël effugere potuerunt, ingressi sunt civitates munitas.
  eng-ASVBT: And it came to pass, when Joshua and the children of Israel had made
    an end of slaying them with a very great slaughter, till they were consumed, and
    the remnant which remained of them had entered into the fortified cities,
  ita-1885: E, dopo che Giosuè, e i figliuoli d'Israele, ebbero finito di sconfiggerli
    d'una molto grande sconfitta, finchè furono del tutto distrutti, e che quelli
    di loro che scamparono si furono salvati, entrando nelle città forti,
  eng-LXXUP: And it came to pass when Joshua and all Israel ceased destroying them
    utterly with a very great slaughter, that they that escaped took refuge in the
    strong cities.
  eng-ULB: Joshua and the sons of Israel had finished slaughtering them with a very
    great slaughter, until they were almost completely destroyed; only a few survivors
    who escaped reached the fortified cities.
  spa-VBL: Así, Josué y los israelitas los derrotaron totalmente, abatiéndolos y matándolos.
    Sólo unos pocos sobrevivieron y escaparon a sus ciudades.
  fra-_FOB: Et lorsque Josué et les enfants d'Israël eurent achevé d'en faire une
    très grande défaite, jusqu'à les détruire entièrement, et que ceux d'entre eux
    qui échappèrent, se furent retirés dans les villes fortifiées,
  mal-mal: അങ്ങനെ യോശുവയും യിസ്രായേൽമക്കളും ഒരു മഹാസംഹാരം നടത്തി. ജീവനോടെ ശേഷിച്ചവർ
    ഉറപ്പുള്ള പട്ടണങ്ങളിൽ ശരണം പ്രാപിച്ചു.
  urd-GVR: Chunāṅche Yashua aur bāqī Isrāīlī unheṅ halāk karte rahe, aur kam hī apne
    shahroṅ kī fasīl meṅ dāḳhil ho sake.
  suz-BL: मिनु यहोसु नु इस्राएलीपुकीमी मेको आन कली खतम सेल्‍‍तेक्‍म। का निक्‍शी चहिं
    प्रोक्‍शा, गारो पाइश्‍शो सहर आगा ओव़तेक्‍म।
  ita-1927: E quando Giosuè e i figliuoli d’Israele ebbero finito d’infliggere loro
    una grande, completa disfatta, e quelli che scamparono si furon rifugiati nelle
    città fortificate,
  ckb-ckb: ئینجا کە یەشوع و نەوەی ئیسرائیل تەواو بوون لە لێدانیان بە گورزێکی جەرگبڕ
    هەتا لەناوچوون و ئەوانەی لێیان هەڵاتن چوونە ناو شارە قەڵابەندەکانەوە،
  eng-BBE: Now when Joshua and the children of Israel had come to the end of their
    war of complete destruction, and had put to death all but a small band who had
    got safely into the walled towns,
  kan-OKCV: ಯೆಹೋಶುವನೂ ಇಸ್ರಾಯೇಲರೂ ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಸಂಹರಿಸಿದರು. ಆದರೂ ಅವರಲ್ಲಿ ಉಳಿದವರು
    ಕೋಟೆಗಳುಳ್ಳ ಪಟ್ಟಣಗಳಲ್ಲಿ ಸೇರಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.010.019'
  tam-2017: யோசுவாவும் இஸ்ரவேல் மக்களும் அவர்களை மகா பயங்கரமாக அவர்கள் முழுவதும் அழியும்வரைக்கும்
    தாக்கினார்கள்; அவர்களில் மீதியானவர்கள் பாதுகாப்பான பட்டணங்களுக்குள் புகுந்தார்கள்.
  spa-RV-1909: Y aconteció que como Josué y los hijos de Israel hubieron acabado de
    herirlos con mortandad muy grande, hasta destruirlos, los que quedaron de ellos
    se metieron en las ciudades fuertes.
  ron-BTF: Și s-a întâmplat că, după ce Iosua și copiii lui Israel i-au terminat de
    măcelărit cu foarte mare măcel, până i-au nimicit, cei ce au scăpat dintre ei
    au intrat în cetățile întărite.
  eng-WEBP: When Joshua and the children of Israel had finished killing them with
    a very great slaughter until they were consumed, and the remnant which remained
    of them had entered into the fortified cities,
  eng-FBV: So Joshua and the Israelites totally defeated them, striking them down
    and killing them. Only a few of them survived to escape back to their towns.
  nld-1939: Toen Josuë en de Israëlieten hen geheel verslagen hadden, en hen een geweldige
    en volkomen nederlaag hadden doen lijden, zodat slechts enkelen hunner waren ontsnapt,
    en de versterkte steden konden bereiken,
  nch-BL: Huajca Josué inihuaya nopa israelitame quintanque nopa amorreos huan quinmictijque
    ipan se hueyi tatehuilisti. San se ome cholojque huan motatitoj ipan altepeme
    cati tzactoya.
  vie-1934: Khi Giô-suê và dân Y-sơ-ra-ên đã đánh chúng nó bị bại rất lớn, cho đến
    nỗi tuyệt diệt đi, và khi những người trong chúng nó đã được thoát khỏi, rút ở
    lại trong thành kiên cố,
  hin-CV: जब यहोशू एवं इस्राएल वंश उनको मार चुके और उनमें से कुछ लोग बच गए, वे नगर
    के गढ़ में चले गए,
  spa-BES: Cuando Josué y los hijos de Israel llegaron al final de su guerra de completa
    destrucción, y mataron a todos menos a una pequeña banda que se había metido a
    salvo en las ciudades amuralladas,
  tdx-tdx: Naho nihenefe’ Iehosoa naho o ana’ Israeleo ty fanjamanañe iareo am-pañohofan-doza
    ra’elahy, ampara’ t’ie fonga nimongotse vaho fa nimoak’ amo rova fatratseo o sehanga’eo,
  tha-KJV: ต่อมาเมื่อโยชู​วาก​ับคนอิสราเอลฆ่าพวกเหล่านั้นเสียเป็​นอ​ันมากจนหมดแล้ว
    ส่วนผู้​ที่​เหลืออยู่​ก็​หนี​กล​ับเข้าไปในเมืองที่​มี​กำแพงล้​อม
  por-BR-2018: E aconteceu que quando Josué e os filhos de Israel acabaram de feri-los
    com mortandade muito grande, até destruí-los, os que restaram deles se meteram
    nas cidades fortes.
  deu-ELO: Und es geschah, als Josua und die Kinder Israel geendigt hatten, eine sehr
    große Niederlage unter ihnen anzurichten, bis sie aufgerieben waren, (die Entronnenen
    von ihnen entrannen aber und kamen in die festen Städte)
  eng-WYC-2018: Then when the adversaries were beaten with great vengeance, and were
    almost wasted unto the death, they that might flee Israel, entered into the strengthened
    cities. (And so when their adversaries were beaten with a great vengeance, and
    were almost destroyed unto the death, the few who escaped from the Israelites,
    entered into their strengthened cities.)
  epo-epo: Kaj kiam Josuo kaj la Izraelidoj finis bati ilin per tre granda venkobato
    ĝis preskaŭ plena ekstermo, kaj la restintoj el ili forkuris en la fortikigitajn
    urbojn,
  uig-PIN: Andin xundaⱪ boldiki, Yǝxua bilǝn Israillar bularni ⱪirip ⱪattiⱪ mǝƣlup
    ⱪilip yoⱪatti; lekin ⱪeqip ⱪutulƣan bir ⱪalduⱪ mustǝⱨkǝm xǝⱨǝrlirigǝ kiriwaldi.
  beo-beo: Yosiua amola Isala:ili dunu da amo dunu fane legei dagoi. Be mogili da
    ilia moilai bai bagade gagoi amo ganodini hobeale, ilia hame fane legei.
  tpi-OTNT: Orait Josua na ol man bilong Israel i go ranim ol birua na ol i kilim
    klostu olgeta bilong ol. Tasol sampela i ranawe i go hait insait long ol taun
    bilong ol.
  hau-SA: Saboda haka Yoshuwa da Isra’ilawa suka hallaka su da yawa ƙwarai, amma ’yan
    kaɗan ɗin da suka rage suka tsere zuwa cikin biranensu masu kāriya.
  uig-LAT: Andin shundaq boldiki, Yeshua bilen Israillar bularni qirip qattiq meghlup
    qilip yoqatti; lékin qéchip qutulghan bir qalduq mustehkem sheherlirige kiriwaldi.
  nde-nde: Ngakho uJoshuwa labako-Israyeli bababhubhisa baphosa baphela bonke kodwa
    abalutshwana abasalayo banelisa ukufika emadolobheni abo ayezinqaba.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fakaʻosi hono taaʻi ʻakinautolu ʻe Siosiua
    mo e fānau ʻa ʻIsileli, ʻi he tāmateʻi lahi ʻaupito, kenau ʻauha ai, naʻe hū ʻakinautolu
    naʻe hao ki he ngaahi kolo mālohi.
  ces-1613: 'Když pak přestali Jozue a synové Izraelští bíti jich porážkou velikou
    velmi, až i zahlazeni byli; a kteříž živi pozůstali z nich, utekli do měst hrazených:'
  eng-WMB: When Joshua and the children of Israel had finished killing them with a
    very great slaughter until they were consumed, and the remnant which remained
    of them had entered into the fortified cities,
  tam-TCV: இவ்வாறே யோசுவாவும், இஸ்ரயேலர்களும் அவர்களை ஒருவரும் மீந்திராதபடி முழுவதும்
    அழித்தார்கள். ஆனாலும் தப்பிச்சென்ற ஒரு சிலரோ அரண்சூழ்ந்த தங்கள் பட்டணங்களுக்குப்
    போய்ச்சேர்ந்தார்கள்.
  ceb-ULB: Daghan na kaayo ug napatay si Josue ug ang mga anak nga lalaki sa Israel,
    hangtod nga hapit na sila malaglag sa hingpit; diyutay lang sa mga nakaikyas ang
    nakaabot sa ilang mga siyudad.
  pol-UBG: A gdy Jozue i synowie Izraela zadali im wielką klęskę, wytracając ich doszczętnie,
    wtedy ci, którzy pozostali przy życiu, uciekli do warownych miast.
  urd-GVU: چنانچہ یشوع اور باقی اسرائیلی اُنہیں ہلاک کرتے رہے، اور کم ہی اپنے شہروں
    کی فصیل میں داخل ہو سکے۔
  deu-1912: Und da Josua und die Kinder Israel vollendet hatten diese sehr große Schlacht
    an ihnen und sie ganz geschlagen, und was übrigblieb von ihnen, in die festen
    Städte gekommen war,
  kan-2017: ಈ ರೀತಿಯಾಗಿ ಯೆಹೋಶುವನೂ ಹಾಗೂ ಇಸ್ರಾಯೇಲ್ಯರೂ ಅವರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿ ಸಂಹರಿಸಿಬಿಟ್ಟರು.
    ಸ್ವಲ್ಪ ಜನರು ಮಾತ್ರ ತಪ್ಪಿಸಿಕೊಂಡು ಕೋಟೆ ಕೊತ್ತಲುಗಳಿದ್ದ ಪಟ್ಟಣಗಳನ್ನು ಸೇರಿಕೊಂಡರು.
  tgo-tgo: Othembe Josuwa na Isirel ragagaithɨ thɨ gaboŋgi ghanjiune laghɨyeniye,
    ko iyemaeŋge vaona lolo va vethiya vo ru e ghambaghambanji ghanji gana tɨnenji
    na ma valɨkaiwanji thɨ gaboŋgi.
  yap-yap: I Joshua nge pi’ pumo’on nu Israel e ra li’ed fapicha’ ngarm’ad, machane
    bochiyad e ra thapgad nga langgin e yoror ko binaw rorad mda kun li’rad ngarm’ad.
  hlt-MCSB: Joshua neh Israel ca rhoek loh amih te bawt a tloek vaengah hmasoe len
    muep om tih dalh milh uh. Tedae amih khuiah aka coe tih rhaengnaeng rhoek tah
    khopuei hmuencak la pawk uh.
  mdy-ETH: ዻካ ዓሲ ቶሊ ዔያቶኮ ኬኤሎ ዲፆና ዲርቆና ካታሞ ጌሊ ዓቴቴያ ዒያሱንታ ዒስራዔኤሌ ዓሶንታ ዔያቶ ቲቂ ቲቂ ጋፒሴኔ።
  twi-ASANTE: Enti, Yosua ne Israel akodɔm toaa so kunkumm wɔn, tɔree akodɔm enum
    no ase ma ɛkaa ɛdɔm no kakra bi a wɔtumi dwane kɔɔ wɔn nkuropɔn a wɔabɔ ho ban
    no mu.
  eng-WEBU: When Joshua and the children of Israel had finished killing them with
    a very great slaughter until they were consumed, and the remnant which remained
    of them had entered into the fortified cities,
  bnp-bnp: E Iosua turane huriki a Israel ri valili ne ria, ri rabalaki e huriki ala
    kupo. Pali i ranga ri ha, ri kapiloho na tanga ne ria.
  wal-wal: Bantta gimbbettida katamata baqatidi gelida amara asati attin, hinkko asaa
    ubbaa Yaasunne Israa7eela asai wurssi woridosona.
  spa-PDDPT: Sucedió que cuando Josué y los hijos de Israel acabaron de atacarlos
    con gran mortandad hasta derrotarlos, los que quedaron de ellos se metieron en
    las ciudades fortificadas.
  gun-gun: Ha'e rami py Israel kuery reve Josué ojuka reta, omomba. Ha'e rami avi
    ha'e kuery regua amongue ete'i oo jepe tetã ikorapa va'e py oike vy.
  agu-BL: Ya'stzun bantz yi chixcyewe'n Josué scyuch' yi e' xonl Israel tan chibiyle'n
    tircu'n yi e' chicontra'tz. Ma yi e' yi qui e' quim, cho'n tzun baj cyewal quib
    lak chitnumil yi at tapij te'j.
  ilo-ULB: Inleppas a pinapatay ida ni Josue ken dagiti annak ti Israel iti nakaro
    a panangpapatay, agingga a dandanin naan-anay a madadaelda; bassit laeng ti nakalasat
    a naglibas a nakadanun kadagiti napaderan a siudad.
  kpg-kpg: Joshua mo digau Israel gu daaligi digaula, gei hunu gau i digaula guu kida
    nadau gowaa e pala ai i lodo nia abaaba o nadau guongo, digi daaligidia.
  uig-ARA: ئاندىن شۇنداق بولدىكى، يەشۇئا بىلەن ئىسرائىللار بۇلارنى قىرىپ قاتتىق مەغلۇپ
    قىلىپ يوقاتتى؛ لېكىن قېچىپ قۇتۇلغان بىر قالدۇق مۇستەھكەم شەھەرلىرىگە كىرىۋالدى.
  bsp-bsp: Ntɛ Yosuwe kɔ awut aka Yisrayel ŋalip kəsut ŋa, mba ŋabut kəmələk ŋa fəp
    mɔ, mɛnɛ afum akin akin akɔ ŋanayɛksɛ-yɛksɛ ŋakɔ sədare sa saŋka səkɔ sənalɔtərnɛ
    ŋa mɔ.
  sus-sus: Na kui Yosuwe nun a xa sɔɔriee naxa nɔ Amorikae ra, fo mixi keren kerenyi
    naxee e gi, e sa e xa taa makantaxie masɔtɔ.
  pon-2006: Sosua oh mehn Israel ko kemeirailla, ahpw ekei pitla oh diarada perehparail
    nan kelen kahnimw kan oh sohte iang kamakamala.
  ksd-ksd: Ma ba Iosua ma ra tarai Israel dia ga pait vapar ra ngala na vardodoko,
    ma dia ga virua par, ma diat dia tar laun valili dia ga tar olo ta kadia lavur
    pia na pal nina di ga liplip bat diat,
  tur-YTC: Yeşu ile İsrael'in çocukları onları tükeninceye kadar büyük vuruşla öldürdükten
    ve onlardan artakalanlar surlu kentlere girdikten sonra,
  grc-BRENT: Καὶ ἐγένετο ὡς κατέπαυσεν Ἰησοῦς καὶ πᾶς υἱὸς Ἰσραὴλ κόπτοντες αὐτοὺς
    κοπὴν μεγάλην σφόδρα ἕως εἰς τέλος, καὶ οἱ διασωζόμενοι διεσώθησαν εἰς τὰς πόλεις
    τὰς ὀχυράς.
  ind-AYT: Yosua dan orang-orang Israel menghabisi dan memukul kalah mereka dengan
    sangat hebat sampai habis binasa. Beberapa orang dari mereka pun lolos dan masuk
    ke kota-kota berkubu.
  nya-nya: Kotero Yoswa ndi Aisraeli anapha anthu aja, kupatulapo ochepa amene anathawa
    nakabisala ku mizinda yawo.
  hrv-hrv: A kad Jošua i sinovi Izraelovi okončaše bitku teškim pokoljem - utekla
    im je samo nekolicina preživjelih u tvrde gradove -
  mps-mps: Tialima, Josuago me te Israel dabe augwaligo dali te boi bidi dabe tigidali
    pąde ela silainu yai. Tiali goli, meba wi peyu, te augwa hanu tomoba geme duala
    sigi palio, te hanu te genuai bomai obo elaluali.
  tpi-tpi: Orait Josua na ol man bilong Israel i go ranim ol birua na ol i kilim klostu
    olgeta bilong ol. Tasol sampela i ranawe i go hait insait long ol taun bilong
    ol.
  dan-1931: Da Josua og Israelitterne så havde tilføjet dem et meget stort Nederlag
    og gjort det helt af med dem kun enkelte undslap og reddede sig ind i de befæstede
    Byer -
  vie-OVCB: Giô-suê và người Ít-ra-ên đã đánh chúng đại bại đến nỗi tuyệt diệt, chỉ
    còn một số ít chạy thoát vào các thành kiên cố mà thôi.
  guj-2017: જયારે યહોશુઆ અને ઇઝરાયલપુત્રોએ ભારે કતલ કરીને તેઓનો સંહાર કર્યો જ્યાં
    સુધી તેઓ સંપૂર્ણ રીતે નાશ થયા. અને તેઓમાંના જેઓ બચીને ભાગ્યા તેઓ કોટવાળાં નગરોમાં
    પહોંચી ગયા.
  pon-2006A: Sosua oh mehn Israel ko kemeirailla, ahpw ekei pitla oh diarada perehparail
    nan kelen kahnimw kan oh sohte iang kamakamala.
  por-BRBSL: Quando Josué e as crianças de Israel terminaram de matá-los com um grande
    massacre até serem consumidos, e o resto que restava deles tinha entrado nas cidades
    fortificadas,
  cth-cth: Joshua hoi Isarelnaw ni a tarannaw koung a thei awh teh, kaawm rae taminaw
    teh kacakpounge khopui thung a kâen awh teh, ao awh.
  twi-twi: Enti Yosua ne Israel nsraadɔm toaa so kunkum wɔn, tɔree nsraadɔm anum no
    ase ma ɛkaa dɔm no kakraa bi a wotumi guan kɔɔ wɔn nkuropɔn a wɔabɔ ho ban no
    mu.
  hlt-hlt: Joshua neh Israel ca rhoek loh amih te bawt a tloek vaengah hmasoe len
    muep om tih dalh milh uh. Tedae amih khuiah aka coe tih rhaengnaeng rhoek tah
    khopuei hmuencak la pawk uh.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ kuɔ Amɔriibɛ kɛ́ndɔ́ kɛ́ bɛ̀ dèè,
    kɛ̀ bɛ̀mɑbɛ̀ɛ nɑ kɛ́yentɛ́ kɛ́tɑɑ́ bɛ ɛkɛ̀ iduotí fitɛ́ yɛ̀.
  msy-2020: Ezɨ Josua Israelia ko men agɨntɨgha me mɨsogha, bar moghɨra me agevima,
    men varazira zuamɨra ara ghua uan nguibar ekiabar aven mongeghav iti.
  azb-azb: Yeşua və İsrail övladları düşməni çox ağır bir məğlubiyyətə uğradaraq tamamilə
    qırdı. Sağ qalanlar isə qalalı şəhərlərdə sığındı.
  eng-DBY: And it came to pass when Joshua and the children of Israel had ended smiting
    them with a very great slaughter, until they were consumed, that the remnant which
    remained of them entered into fortified cities;
  hin-2017: जब यहोशू और इस्राएली उनका संहार करके उन्हें नाश कर चुके, और उनमें से जो
    बच गए वे अपने-अपने गढ़वाले नगर में घुस गए,
  swp-swp: I lau e, Iosua eo Isaraela nanatunaeao se iala lautom, tatao se unuidi
    se gamagari ariri, doha se mate ohi, headi mo se mia se lau edi eanua se ganaidi.
  eng-YLT: And it cometh to pass, when Joshua and the sons of Israel finish to smite
    them — a very great smiting, till they are consumed, and the remnant who have
    remained of them go in unto the fenced cities,
  eng-WYC-2017: Then when the adversaries were beaten with great vengeance, and were
    almost wasted unto the death, they that might flee Israel, entered into the strengthened
    cities.
  eng-WMBB: When Joshua and the children of Israel had finished killing them with
    a very great slaughter until they were consumed, and the remnant which remained
    of them had entered into the fortified cities,
  urd-GVH: चुनाँचे यशुअ और बाक़ी इसराईली उन्हें हलाक करते रहे, और कम ही अपने शहरों
    की फ़सील में दाख़िल हो सके।
  rug-rug: Seke va matematei e Zosua meke sari tinoni Izireli si arini, ba kaiqa si
    govete nuquru koari bara vasileana meke lopu tava mate.
  gaz-gaz: Kanaafuu Iyyaasuu fi Israaʼeloonni hamma namni muraasni hafutti guutumaan
    guutuutti isaan barbadeessan. Warri hafan immoo magaalaawwan isaanii kanneen jajjabeeffamanii
    ijaaramanitti galan.
  fra-LSG: Après que Josué et les enfants d’Israël leur eurent fait éprouver une très
    grande défaite, et les eurent complètement battus, ceux qui purent échapper se
    sauvèrent dans les villes fortifiées,
  yal-yal: Yosuwe nun Isirayila kaane yi gbalo gbeen nagodo e ma, fayida e yi e raxɔri
    fɔ muxu gixi keden kedenna naxanye sa so taa makantanxine yi.
  haw-1868: Luku aku la o Iosua a me na mamo a Iseraela ia lakou i ka make nui loa,
    a oki loa iho la lakou, alaiia, holo aku la ke koena o lakou a komo iloko o na
    kulanakauhale i paa i ka pa.
  arb-NAV: وَبَعْدَ أَنْ هَزَمَ يَشُوعُ وَبَنُو إِسْرَائِيلَ الْمُلُوكَ الْخَمْسَةَ
    هَزِيمَةً فَادِحَةً، وَلَمْ يَنْجُ مِنْهُمْ إِلا قِلَّةٌ مِنَ الشَّارِدِينَ الَّذِينَ
    لَجَأُوا إِلَى الْمُدُنِ الْحَصِينَةِ
  ewe-ewe: Ale Yosua kple Israelʋakɔ la yi futɔwo wuwu dzi. Wotsrɔ̃ aʋakɔ atɔ̃awo
    katã negbe ame ʋɛ aɖewo koe te ŋu ɖo woƒe du siwo woɖo gli ƒo xlã la me.
  eng-LEE: And it came to pass, when Joshua and the children of Israel had made an
    end of smiting them with a very great defeat, till they were all spent, and those
    that escaped had fled from them and entered into the fortified cities,
  asm-FB: পাছত যিহোচূৱা আৰু ইস্ৰায়েলৰ সন্তান সকলে যেতিয়া মহা-পৰাক্ৰমেৰে তেওঁলোকক
    নিঃশেষে সংহাৰ কৰিলে আৰু তেওঁলোকৰ অৱশিষ্ট লোক সমূহ গড়েৰে আবৃত নগৰবোৰত গৈ যেতিয়া
    সোমাল,
  sus-A: نَ كُي يٌسُوٍ نُن عَ شَ سْورِيٍٍ نَشَ نْ عَمٌرِكَيٍ رَ، قٌ مِشِ كٍرٍن كٍرٍنيِ
    نَشٍيٍ عٍ فِ، عٍ سَ عٍ شَ تَا مَكَنتَشِيٍ مَسْتْ.
  fra-SBL: Lorsque Josué et les enfants d'Israël eurent achevé de les tuer par un
    très grand carnage, jusqu'à ce qu'ils fussent consumés, et que ce qui restait
    d'eux fut entré dans les villes fortifiées,
  hbo-hbo: וַיְהִי֩ כְּכַלֹּ֨ות יְהֹושֻׁ֜עַ וּבְנֵ֣י יִשְׂרָאֵ֗ל לְהַכֹּותָ֛ם מַכָּ֥ה
    גְדֹולָֽה־מְאֹ֖ד עַד־תֻּמָּ֑ם וְהַשְּׂרִידִים֙ שָׂרְד֣וּ מֵהֶ֔ם וַיָּבֹ֖אוּ אֶל־עָרֵ֥י
    הַמִּבְצָֽר׃
  piu-2006: '@see-verse:JOS.010.019'
  kik-kik: Nĩ ũndũ ũcio Joshua hamwe na andũ a Isiraeli makĩmaniina biũ, hakuhĩ kwage
    mũndũ o na ũmwe ũgũtigara, no anini arĩa maatigarire nĩmahotire kũũrĩra matũũra
    mao manene marĩa maarĩ mairigĩre.
  fra-NCL: Lorsque Josué et les enfants d’Israël eurent achevé de leur infliger une
    très grande défaite jusqu’à les exterminer, ceux qui purent s’échapper s’étant
    réfugiés dans les villes fortifiées,
  cek-AK: Joshua hoi Israel kaminawk mah paroeai kaminawk to hum o, maeto doeh tahmat
    o ai; toe anghmat kami loe sipae kacakah thungh ih vangpui thungah akun o.
  cuk-cuk: Josué, degi, Israel-sordaganmala bela e-isdarmalad-ogilosad. We-dulemar
    ichesaar neggwebur-galu-matusulid-nikadgi dukusmalad.
  uig-CYR: Андин шундақ болдики, Йәшуа билән Исраиллар буларни қирип қаттиқ мәғлуп
    қилип йоқатти; лекин қечип қутулған бир қалдуқ мустәһкәм шәһәрлиригә киривалди.
  tel-2017: వారు పూర్తిగా నశించే వరకూ యెహోషువ, ఇశ్రాయేలీయులు గొప్ప జనసంహారం చేసి వారిని
    వధించిన తరువాత వారిలో తప్పించుకొన్న కొద్దిమంది, ప్రాకారాలు ఉన్న పట్టణాల్లోకి చొరబడిపోయారు.
  hat-BSA: Li te vin rive ke lè Josué avèk fis Israël yo te fin touye yo avèk yon
    gwo masak, jiskaske yo tout te fin detwi e sila ki te chape yo, yo te antre nan
    vil fòtifye yo,
  kos-kos: Joshua ac mwet Israel elos uniya pusialos, tuh ekasr na selos moulla utyak
    nu in kalkal lun siti selos.
  hbo-WLC: וַיְהִי֩ כְּכַלּ֨וֹת יְהוֹשֻׁ֜עַ וּבְנֵ֣י יִשְׂרָאֵ֗ל לְהַכּוֹתָ֛ם מַכָּ֥ה
    גְדוֹלָֽה־מְאֹ֖ד עַד־תֻּמָּ֑ם וְהַשְּׂרִידִים֙ שָׂרְד֣וּ מֵהֶ֔ם וַיָּבֹ֖אוּ אֶל־עָרֵ֥י
    הַמִּבְצָֽר׃
  ibo-ibo: Ya mere, Joshua na ndị Izrel tigbuchara ha kpamkpam nʼụzọ dị egwu, ọ bụ
    naanị mmadụ ole na ole nʼime ha nwere ike gbaba nʼime obodo ha e wusiri ike.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେମାନଙ୍କ ସର୍ବନାଶ ପର୍ଯ୍ୟନ୍ତ ଓ ସେମାନଙ୍କ
    ଅବଶିଷ୍ଟ ଲୋକମାନେ କୌଣସି କୌଣସି ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗରକୁ ପଳାଇବା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ମହାସଂହାରରେ
    ସଂହାର କଲେ।
  chk-chk: Iwe, Josua me ekewe re Israel ra nirela o aroserela, chilon chök ekoch
    mi süri ekewe telinimw mi tit.
  rop-rop: Brom deya Joshuwa en ola Isreil solja bin kipgon ranimapbat detlot Emarait
    solja, en deibin kilim bigismob ded. Bat lilbit bin gidawei brom olabat, en deibin
    gobek langa olabat taun weya detlot Isreil solja nomo bin ranimap olabat.
  ukr-1871: Як же докінчав Йозуа та сини Ізраїлеві побивати їх страшенним боєм, так
    що вони мало не всї вигинули, а хто зоставсь од них, ті повтекали в утверджені
    міста,
  deu-1951: 'Als nun Josua und die Kinder Israel sie gänzlich geschlagen hatten in
    einer sehr großen Schlacht, bis sie aufgerieben waren, und das, was von ihnen
    übrig blieb, in die festen Städte entkommen war:'
  eng-JPS: And it came to pass, when Joshua and the children of Israel had made an
    end of slaying them with a very great slaughter, till they were consumed, and
    the remnant which remained of them had entered into the fortified cities,
  srp-1865: A kad Isus i sinovi Izrailjevi prestaše biti ih u boju vrlo velikom, razbivši
    ih sasvijem, a koji ih ostaše živi, utekoše u tvrde gradove,
  lug-lug: Awo Yoswa n’Abayisirayiri bwe baamala okutta abalabe baabwe olutta ssinziggu
    olubamalirawo ddala, abo abaali basigaddewo baddukira mu bibuga ebiriko ebigo,
  heb-heb: ויהי ככלות יהושע ובני ישראל להכותם מכה גדולה מאד עד תמם והשרידים שרדו מהם
    ויבאו אל ערי המבצר׃
  ben-IRV: পরে যিহোশূয় ও ইস্রায়েল-সন্তানেরা তাদের সর্বনাশ পর্যন্ত মহাসংহারে তাদেরকে
    আঘাত করলেন, তাদের মধ্য থেকে কিছু অবশিষ্ট লোক পালিয়ে দেওয়ালে ঘেরা কিছু নগরে প্রবেশ
    করল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਯਹੋਸ਼ੁਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਅੱਤ ਵੱਡੀ ਮਾਰ ਨਾਲ
    ਮਾਰ ਕੇ ਮੁਕਾ ਦਿੱਤਾ ਤਾਂ ਉਹਨਾਂ ਦੇ ਜਿਹੜੇ ਪਿੱਛੇ ਰਹਿ ਗਏ ਸਨ ਉਹਨਾਂ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸ਼ਹਿਰਾਂ
    ਵਿੱਚ ਜਾ ਵੜੇ।
  mya-JVB: ယောရှု နှင့် ဣသရေလ လူတို့သည် ရန်သူ တို့ကို ကြီးစွာ သော လုပ်ကြံ ခြင်းအားဖြင့်သုတ်သင်
    ပယ်ရှင်းပြီး မှ၊ ကျန် ကြွင်းသောသူအချို့တို့သည် ခိုင်ခံ့ သောမြို့ သို့ ဝင် ၍ နေ
    ကြ၏။
  hmo-hmo: Iosua bona Israela taudia ese unai tuari taudia idia alaia mase noho, ela
    bona momo herea idia mase ore. Idia tamona tamona be edia hanua edia magu lalonai
    idia heau vareai, bona idia mauri.
  urd-urd: और जब यशू'अ और बनी इस्राईल बड़ी ख़ूँरेज़ी के साथ उनको क़त्ल कर चुके, यहाँ
    तक कि वह हलाक — ओ — बर्बाद हो गये; और वह जो उन में से बाक़ी बचे फ़सील दार शहरों
    में दाख़िल हो गये।
  rus-SYN: После того, как Иисус и сыны Израилевы совершенно поразили их весьма великим
    поражением, и оставшиеся из них убежали в города укрепленные,
  bqc-SIM: Yozuee ń a gbɛ̃́ↄ ń dɛdɛ e aa ye láai, an gbɛ̃́ pↄ́ bↄ̀ↄ mɛ́ tà ń
    wɛ̃́lɛ bĩ́ideↄ guu.
  tcz-CHONGTHU: Joshua le Israel sepaiten galmi hochu asuhmangsoh kahseuvin athat
    that jengun ahi. Hitichun kul kigetkhum akhopiuva jamlut mi themchakhat tailou
    adangse chu abonchauvin asumangsoh hellun ahi.
  mar-mar: यहोशवा आणि इस्राएल लोक यांनी त्यांची मोठी कत्तल करून त्यांचा नाश करण्याचे
    काम संपवले; पण त्यांच्यातले काही लोक बचावून तटबंदीच्या नगरांत गेले.
  qub-qub: Chaymi Amorreo runacunata Josuëwan Israel runacuna binsir aypallata wañuchiran.
    Juc ishcayllanami gueshpir aywacur yaycucaycäriran curalasha siudänincunaman.
  bqp-bqp: Yↄsua kũ a gbɛ̃nↄ ń dɛdɛ ari ò ye ò láka, ń gbɛ̃ kũ ò bònↄ kà ń wɛ̃tɛ
    bĩnidenↄ gũn.
  hat-hat: 'Jozye ak sòlda pèp Izrayèl yo t''ap masakre yo: sa ki te chape yo kouri
    al kache nan lavil ki gen gwo ranpa yo.'
  eng-BSB: So Joshua and the Israelites continued to inflict a terrible slaughter
    until they had finished them off, and the remaining survivors retreated to the
    fortified cities.
  tod-tod: Zozuwe ta Izelayɛle nuiti ti ɓeni ga yeezeeli ti ma, nágo ti ʋa ti-ma
    zuwu ɠaaleʋe, kɛni pela geleiti nɔ, niiti ti liini ta-laaiti su, niiti siɠigi
    ti ma.
  eng-WEBPB: When Joshua and the children of Israel had finished killing them with
    a very great slaughter until they were consumed, and the remnant which remained
    of them had entered into the fortified cities,
  kbq-kbq: Hanki Josua'ene Israeli ha' vahe'zamia zamarotgo hu'za zamahe hana hu'za
    kantega vazage'za, osi'a naga'mo'za koro fre'za rankuma zamimofo vihufi ufre'naze.
  nhe-BL: Huajca Josué ininhuaya nopa israelitame quintlanque nopa amorreos huan quinmictijque
    ipan se hueyi tlatehuijcayotl. San se ome cholojque huan motlatitoj ipan altepetini
    tlen tzactoya.
  bus-bus: Yↄsua kↄ̃n a gbɛ̃nↄ ń dɛ́dɛ ai aↄ̃ↄ yezi wà yãa, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ bↄ̀nↄ
    kà ń wɛ́tɛ bĩideenↄ guu.
  gub-BL: A'e rupi zauxiapekwer Zuzue hupi har umumaw wàmàtyry'ymar paw wà kury. Xo
    màràmàràn zauxiapekwer zo uhem umàno haw wi wà. Upyta tawhu pupe upàrirogaw pupe
    wà.
  eng-DRA: So the enemies being slain with a great slaughter, and almost utterly consumed,
    they that were able to escape from Israel, entered into fenced cities.
