verse: JOS.010.018
translations:
  mal-C: യോശുവ അവരോട്, “വലിയ കല്ലുകൾ ഉരുട്ടിവെച്ചു ഗുഹാമുഖം അടച്ച് അവിടെ കാവൽക്കാരെ
    ആക്കുക.
  deu-TKW: 'Da befahl Josua: Wälzt große Steine vor den Eingang der Höhle und stellt
    einige Männer bei ihr auf mit dem Auftrag, sie zu bewachen.'
  lin-lin: 'Jozue alobaki : « Bopusa mabanga minene na ekotelo ya lidusu ya mabanga
    mpe botia bato pene na yango mpo na kobatela yango.'
  eng-LSV: And Joshua says, “Roll great stones to the mouth of the cave, and appoint
    men over it to watch them;
  eng-GNV: Then Ioshua said, Roule great stones vpon the mouth of the caue, and set
    men by it for to keepe them.
  eng-WEBSTER: 'And Joshua said, Roll great stones upon the mouth of the cave, and
    set men by it to keep them:'
  nhw-BL: 'Huajca Josué tlanahuati: “Xijmimiloca huejhueyi teme campa calajque ipan
    nopa tecacahuatl huan cuali xijtzacuaca. Teipa xiquincahuaca soldados nopona ma
    quimocuitlahuica para amo huelis quisase.'
  swh-ONEN: akasema, “Vingirisheni mawe makubwa kwenye mdomo wa hilo pango, tena wekeni
    walinzi wa kulilinda.
  bba-bba: Mɑ Yosue u nɛɛ, i ɡe kɛnuɔ kɑ kpee bɑkɑnu kpɑ i kɔ̃sobu yi mi.
  eng-KJVCPB: 'And Joshua said, Roll great stones upon the mouth of the cave, and
    set men by it for to keep them:'
  mpx-mpx: yaka i ba, “Pat bwabwatal ku pakulil gol awana ku paankaus ge bolau enuna
    ku telel nihi matahikan.
  luo-luo: nowacho niya, “Dinuru dho rogono gi kidi maduongʼ kendo uket jomoko kanyo
    mondo orite.
  meu-meu: Bena Iosua eto, Nadi badadia bae keidia lao, kohua iduarana bae kurea ahu,
    bena kito taudia na badibadinai ba rakatanidia;
  npi-ULB: यहोशूले भने, “गुफाको मुखमा ठुला-ठुला ढुङ्गाहरू गुडाएर राख र उनीहरूको सुरक्षाको
    निम्ति सिपाहीहरू खटाओ ।
  yor-yor: ó sì wí pé, “Ẹ yí òkúta ńlá dí ẹnu ihò àpáta náà, kí ẹ sì yan àwọn ọkùnrin
    sí ibẹ̀ láti ṣọ́ ọ.
  emp-NTPO: 'Maʌ̃ne Josueba idji sordaorãa nãwã jarasia: –Mõgara waib̶ʌada bʌrab̶ari
    eded̶aped̶a uriara jũãtrʌ nũmʌnadua. Maʌ̃be ʌ̃cʌrʌba mama jʌ̃ã panenadua ãdjirã
    ẽdrʌrãnamãrẽã.'
  ind-ind: dia berkata, “Tutuplah gua itu dengan batu-batu besar dan tempatkan beberapa
    orang untuk menjaga mereka.
  pes-OPCB: 'دستور داد: «دهانهٔ غار را با سنگهای بزرگ مسدود کنید و چند نگهبان در آنجا
    بگذارید تا مانع خروج آنها شوند؛'
  tgl-ULB: Sinabi ni Josue, “Igulong ang malaking mga bato sa bukana ng kuweba at
    maglagay ng mga sundalo roon para bantayan sila.
  cbu-NT: Josueyshat yusur wasundururee kamachtarangiya. Natu, naayarus patumbich
    kapung turputeerus anpat wachoo mbamari shtandayarus ksashinints. Itaru, sheerus,
    izuuru ksarintspa. Ksutamapaneem tutsangayarus, ksangtsa nda shitungamaama.
  hui-hui: Ani lamiyagola Yosuahanda lalu, Egeanda ogoninaga harabani ege to̱le̱ timbuni
    maru pendegelo pai halimu. Ani buwa haraba ogoriani handaya howa agali marume
    mamage helalimu.
  mya-mya: ယော​ရှု​က``လိုဏ်​ဂူ​ဝ​ကို​ကျောက်​တုံး​ကြီး များ​ဖြင့်​ပိတ်​ထား​လော့။ အစောင့်​လည်း​ချ
    ထား​လော့။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས། ཁྱོད་རྣམས་ཀྱིས་རྡོ་ཕ་བོང་འགའ་བྲག་ཕུག་ཁར་བསྒྲིལ་ནས་མི་མངགས་ཏེ་བསྲུང་བར་གྱིས་ཤིག
  sna-sna: akati, “Kungurutsirai matombo makuru pamuromo webako, mugoisa vamwe varume
    ipapo kuti varichengete.
  spa-BLM: 'Josué dijo: “Hagan rodar grandes piedras para cubrir la entrada de la
    cueva, y pongan hombres a su lado para vigilarla;'
  cac-cac: 'Ix yalan vin̈ icha tic: B''alecoch q''uen q''ueen d''a sti'' q''uen n̈aq''ueen
    chi'' yic smacchajcani. Tz''ochpaxcan eb'' vin̈ soldado stan̈vej sti'' q''ueen.'
  swh-ULB: Yoshua akasema, “Viringisheni mawe makubwa katika mlango wa pango na muweke
    wanajeshi hapo ili kuwalinda.
  bel-bel: 'Ісус сказаў: «прывалеце вялікія камяні да вусьця пячоры і прыстаўце да
    яе людзей пільнаваць іх;'
  deu-ELBBK: 'Und Josua sprach: Wälzt große Steine an die Mündung der Höhle und bestellt
    Männer über dieselbe, um sie zu bewachen.'
  mbb-OT: Umbe, migkaǥi si Josue te, “Elangi niw te zezekelà he vatu is bèbà duen
    te surung ne peventayi niw heini.
  mal-2015: 'എന്നാറെ യോശുവ: ഗുഹയുടെ ദ്വാരത്തിങ്കൽ വലിയ കല്ലുകൾ ഉരുട്ടിവെച്ചു അവരെ
    കാക്കേണ്ടതിന്നു അവിടെ ആളെയാക്കുവിൻ;'
  tuo-NT: 'Josué tere tʉꞌogʉ, aꞌtiro dutíoꞌocʉ niwĩ: “Ti tuti sãjãrĩ sopere ʉ̃tãpaga
    paca meꞌrã tũrũwãꞌcã, tuubiꞌaya. Tojo nicã, ti tutire masãrẽ coꞌtedutiya.'
  rmc-rmc: 'O Jozua phenďa: „Začhiven e chev andre jaskiňa bare barenca a ačhaven
    paš late le muršen, hoj te stražinen.'
  nlg-nlg: e nia hevei nina bosa ni arevaghi vanira nina malaghai, “Kau pataa nia
    na vatu na matana na vatuluma, makau talura balu na mane righitaoni tana matana
    na vatuluma ge kara bei horu mai gea na lei vunaghi haba ini.
  pes-OPV: 'یوشع گفت: «سنگهایی بزرگ به دهنه مغاره بغلطانید و بر آن مردمان بگمارید
    تاایشان را نگاهبانی کنند.'
  ron-1924: 'Иосуа а зис: „Прэвэлиць ниште петре марь ла интраря пештерий ши пунець
    ниште оамень сэ-й пэзяскэ.'
  ben-OBCV: তখন তিনি বললেন, “সেই গুহাটির মুখে বড়ো বড়ো পাষাণ-পাথর গড়িয়ে দাও ও সেটি
    পাহারা দেওয়ার জন্য কয়েকজন লোক মোতায়েন করে দাও।
  som-som: Markaasuu Yashuuca yidhi, Dhagaxyo waaweyn ku giringiriya godka afiisa,
    oo rag dhawrana ag taaga;
  lat-VUC: 'Qui præcepit sociis, et ait: Volvite saxa ingentia ad os speluncæ, et
    ponite viros industrios, qui clausos custodiant:'
  eng-ASVBT: 'And Joshua said, Roll great stones unto the mouth of the cave, and set
    men by it to keep them:'
  ita-1885: Rotolate delle grosse pietre alla bocca della spelonca, e ordinate presso
    di essa degli uomini per guardarli.
  eng-LXXUP: And Joshua said, Roll stones to the mouth of the cave, and set men to
    watch over them.
  eng-ULB: Joshua said, “Roll large stones against the mouth of the cave and place
    soldiers there to guard them.
  spa-VBL: 'dio esta orden: “Haz rodar algunas piedras grandes para bloquear la entrada
    de la cueva y haz que algunos hombres la vigilen.'
  fra-_FOB: 'Alors Josué dit: Roulez de grandes pierres à l''entrée de la caverne,
    et mettez près d''elle des hommes pour les garder.'
  mal-mal: 'യോശുവ: “ഗുഹയുടെ ദ്വാരത്തിൽ വലിയ കല്ലുകൾ ഉരുട്ടിവെച്ച് അവരെ കാക്കേണ്ടതിന്
    അവിടെ ആളെയാക്കുവീൻ;'
  urd-GVR: to us ne kahā, “Kuchh baṛe baṛe patthar luṛhkā kar ġhār kā muṅh band karnā,
    aur kuchh ādmī us kī pahrādārī kareṅ.
  suz-BL: मिनु यहोसुमी “ठेयब ठेयब फुल्‍लु लोक्‍शा लाइश्‍शा, मेको पुक्‍खी आ ओव़तीके
    सुने। मिनु आ ङोंइतीमी खाल पाइबपुकी वोतीन।
  ita-1927: 'Allora Giosuè disse: “Rotolate delle grosse pietre all’imboccatura della
    spelonca, e ponetevi degli uomini per far loro la guardia;'
  ckb-ckb: 'یەشوعیش گوتی: «بەردی گەورە بۆ سەر دەمی ئەشکەوتەکە تل بکەنەوە و چەند پیاوێکی
    بەدیارەوە دابنێن بۆ چاودێرییان.'
  eng-BBE: 'And Joshua said, Let great stones be rolled against the mouth of the hole,
    and let men keep watch by it:'
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು, “ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ಗವಿಯ ಬಾಯಿಗೆ ಹೊರಳಿಸಿರಿ. ಆ ಸ್ಥಳದಲ್ಲಿ ಅವರನ್ನು
    ಕಾಯುವಂತೆ ಕೆಲವರನ್ನು ನೇಮಿಸಿರಿ.
  bbb-bbb: '@see-verse:JOS.010.017'
  tam-2017: 'அப்பொழுது யோசுவா: பெரிய கற்களைக் குகையின் வாயிலே புரட்டிவைத்து, அந்த
    இடத்தில் அவர்களைக் காவல்காக்க மனிதர்களை நிறுத்துங்கள்.'
  spa-RV-1909: 'Entonces Josué dijo: Rodad grandes piedras á la boca de la cueva,
    y poned hombres junto á ella que los guarden;'
  ron-BTF: 'Și Iosua a spus: Rostogoliți pietre mari la gura peșterii și puneți oameni
    lângă ea, ca să îi păzească.'
  eng-WEBP: Joshua said, “Roll large stones to cover the cave’s entrance, and set
    men by it to guard them;
  eng-FBV: he gave this order, “Roll some large stones to block the entrance to the
    cave and have some men guard it.
  nld-1939: 'Hij zei: Rolt grote stenen voor de ingang van de grot, en plaatst er
    mannen voor, om hen te bewaken.'
  nch-BL: 'Huajca Josué tanahuati: “Xijmimiloca huejhueyi teme campa calajque ipan
    nopa ostot huan cuali xijtzacuaca. Teipa xiquincahuaca soldados nopona ma quimocuitahuica
    para amo huelis quisase.'
  vie-1934: 'Giô-suê bèn dạy rằng: Hãy lăn đá lớn lấp miệng hang lại, và cắt người
    canh giữ.'
  hin-CV: यहोशू ने उनसे कहा, “गुफा के मुख पर बड़ा गोल पत्थर रख दो और वहां कुछ पहरेदार
    बिठा दो,
  spa-BES: 'Y Josué dijo: Dejen rodar las grandes piedras contra la boca de la cueva,
    y pongan guardias para que los vigilen.'
  tdx-tdx: 'Le hoe t’Iehosoa: Amariño vato jabajaba am-bava’ i lakatoy le ajadoño
    eo t’indaty hañambeñe iareo'
  tha-KJV: โยชูวาจึงกล่าวว่า “จงกลิ้​งก​้อนหินใหญ่ปิดปากถ้ำเสีย และวางยามให้เฝ้ารักษาไว้
  por-BR-2018: 'Então Josué disse: Rolai grandes pedras à boca da cova, e ponde homens
    junto a ela que os guardem;'
  deu-ELO: 'Und Josua sprach: Wälzet große Steine an die Mündung der Höhle, und bestellet
    Männer über dieselbe, um sie zu bewachen.'
  eng-WYC-2018: And Joshua commanded to fellows, and said, Wallow ye great stones
    to the mouth of the den, and put ye witting men, that shall keep the (en)closed
    kings; (And Joshua commanded to his men, and said, Roll ye some great stones to
    the mouth of the cave, and put ye some able men there who shall keep the kings
    enclosed;)
  epo-epo: 'Tiam Josuo diris: Alrulu grandajn ŝtonojn al la aperturo de la kaverno,
    kaj starigu ĉe ĝi homojn, por gardi ĝin;'
  uig-PIN: 'Yǝxua: — Undaⱪ bolsa ƣarning aƣziƣa qong-qong taxlarni yumilitip ⱪoyunglar,
    andin uning aldida adǝmlǝrni kɵzǝtkǝ ⱪoyunglar.'
  beo-beo: E amane sia:i, “Gele gelabo amo ea logo holei igi bagadega ga:sima. Ouligisu
    dunu amo logo ouligima:ne sia:ma.
  tpi-OTNT: Orait Josua i tokim ol ami bilong en olsem, “Tantanim ol bikpela ston
    i go na pasim maus bilong dispela hul. Na putim ol soldia bilong was i stap.
  hau-SA: Sai ya ce, “Ku mirgina manyan duwatsu ku rufe bakin kogon, sai ku sa waɗannan
    mutane su yi tsaron kogon.
  uig-LAT: 'Yeshua: — Undaq bolsa gharning aghzigha chong-chong tashlarni yumilitip
    qoyunglar, andin uning aldida ademlerni közetke qoyunglar.'
  nde-nde: wathi, “Giqani amatshe amakhulu liwafake emlonyeni wobhalu, beselisithi
    amanye amadoda alinde.
  ton-ton: 'Pea pehē ʻe Siosiua, “Tekaʻi ʻae ngaahi maka lalahi ki he ngutu ʻana,
    pea fakanofo ki ai ʻae kau tangata ke leʻohi ʻakinautolu:'
  ces-1613: 'I řekl Jozue: Přivalte kamení veliké k díře té jeskyně, a osaďte ji muži,
    aby ostříhali jich.'
  eng-WMB: Joshua said, “Roll large stones to cover the cave’s entrance, and set men
    by it to guard them;
  tam-TCV: உடனே யோசுவா இஸ்ரயேலரிடம், “அந்தக் குகைவாசலைப் பெரும் பாறைக் கற்களை உருட்டி
    மூடிவிடுங்கள். அங்கு சிலரைக் காவலுக்கு நிறுத்துங்கள்.
  ceb-ULB: Miingon si Josue, “Paligiri ug dagkong mga bato ang baba sa langob ug pagbutang
    ug mga sundalo aron mobantay kanila.
  pol-UBG: 'I Jozue powiedział: Zatoczcie wielkie kamienie do wejścia jaskini i postawcie
    przy niej ludzi, aby ich strzegli.'
  urd-GVU: تو اُس نے کہا، ”کچھ بڑے بڑے پتھر لُڑھکا کر غار کا منہ بند کرنا، اور کچھ
    آدمی اُس کی پہرا داری کریں۔
  deu-1912: 'Josua sprach: So wälzt große Steine vor das Loch der Höhle und bestellt
    Männer davor, die sie hüten.'
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಅವರಿಗೆ “ಆ ಗವಿಯ ಬಾಯಿಗೆ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ಹೊರಳಿಸಿ ಕಾಯುವುದಕ್ಕೆ
    ಕಾವಲುಗಾರರನ್ನು ಇಡಿರಿ. ನೀವಾದರೂ ಅಲ್ಲೇ ನಿಂತುಕೊಳ್ಳಬೇಡಿ. ಬೇಗನೆ ಹಿಂದಟ್ಟಿ ಹಿಂದೆ ಬರುವ ಶತ್ರುಗಳನ್ನು
    ಹತಮಾಡುತ್ತಾ ಹೋಗಿರಿ.
  tgo-tgo: amba iŋa, “Hu vabulale voreŋa varɨvarɨ laghɨlaghɨye vavana e maŋgavarɨna
    ghae, na hu vaŋguraweŋgi ragatɨgatɨ vavanawe.
  yap-yap: Me ga’ar, “Mu lobbiyed boch e malang nib ga’ nga langan fare yiy. Mi gimed
    tay boch e matnag u rom,
  hlt-MCSB: Te dongah Joshua loh , “Lungko kah a rhai ah lungnu lungrhang paluet thil
    uh lamtah aka tawt ham koi hlang khaw hlah uh.
  mdy-ETH: ዬያሮ ዒያሱ፦ «ዼኤፒ ዼኤፒ ሹቺ ቡምባልሲ ዔቶ ካሮ ዎዺጋፓ ዒኢካ ካፓ ዓሲ ጌሡዋቴ፤
  twi-ASANTE: ɔhyɛɛ sɛ, “Momfa abotan akɛseɛ nsi ɔbodan no ano kwan, na momma awɛmfoɔ
    no nnwɛn ano na ahemfo no nhyɛ mu.
  eng-WEBU: Joshua said, “Roll large stones to cover the cave’s entrance, and set
    men by it to guard them;
  bnp-bnp: Lakea e Iosua i taki e huriki a tara na nugumaheto vona i ta maea, “Mu
    kule a maka kedo dagi nga, mu tukaria a matana babe, mu ru ranga tagari ri gi
    matakaria.
  wal-wal: Odin Yaasu, “Gita shuchchata gonddorssidi, gonggoluwaa penggiyaa gorddite;
    gorddidi eta naagana mala, asa yan wottite.
  spa-PDDPT: 'Josué dijo: Hagan rodar grandes piedras a la entrada de la cueva y coloquen
    hombres junto a ella, que los vigilen.'
  gun-gun: 'Ha''e gui Josué aipoe''i: — Itakua juru mbotyarã ha''vy pembojere peteĩ
    ita guaxu, ha''e pemoĩ avakue harõarã. Ha''e rã peẽ ae ma pepyta eme ha''e py.'
  agu-BL: 'Bene''n tzun tlol Josué scyetz yi e'' yi oponsan yi stziblal: “Wekwoke''n
    c''ub stzi'' yi jun picya''tz kale ate''t yi o'' reya''tz. Nin chicyajk cyen cobox
    sanlar ita''n stzi'', tan chiq''uicy''le''n bantz quil che''l ojk.'
  ilo-ULB: Kinuna ni Josue, “Mangitulidkayo kadagiti dadakkel a bato a maiserra iti
    wangawangan ti rukib ken mangdutokkayo kadagiti soldado sadiay a mangbantay kadakuada.
  kpg-kpg: gei mee ga helekai, “Hagadagadaga ina hunu hadugalaa llauehe gi di ngudu
    di bagungoo. Dugua nia madaloohi i golo,
  uig-ARA: 'يەشۇئا: ــ ئۇنداق بولسا غارنىڭ ئاغزىغا چوڭ-چوڭ تاشلارنى يۇمىلىتىپ قويۇڭلار،
    ئاندىن ئۇنىڭ ئالدىدا ئادەملەرنى كۆزەتكە قويۇڭلار.'
  bsp-bsp: 'Kɔ Yosuwe oloku: «Nəbiŋkəli masar mɔpɔŋ, nəkɔ nəsuŋcɛ mi kusuŋka ka tɔgbɔkɛnɛ
    tatɔkɔ, nəcəmbər di afum ŋac-bum.'
  sus-sus: Yosuwe naxa yaamari fi, «Wo gɛmɛ belebelee mayindigilin na fɔnmɛ dɛ ma,
    wo sɔɔri ndee ti naa.
  pon-2006: Sosua eri mahsanihong irail, “Kumwail katapwureiong ni ewen peden paipo
    ekei takai kalaimwunen, oh kihdiong wasao ekei silepe,
  ksd-ksd: 'Ma Iosua i ga biti: Avat a pul tar ta umana ngala na vat ta ra mata na
    babang, ma avat a vaki ta umana monamono tana;'
  tur-YTC: 'Yeşu şöyle dedi: “Mağaranın girişini kapatmak için büyük taşlar yuvarlayın
    ve onları beklemek için yanına adamlar koyun;'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς, κυλίσατε λίθους ἐπὶ τὸ στόμα τοῦ σπηλαίου, καὶ καταστήσατε
    ἄνδρας φυλάσσειν ἐπʼ αὐτούς.
  ind-AYT: Yosua berkata, “Gulingkanlah batu-batu yang besar ke mulut gua dan tempatkanlah
    orang-orang di sana untuk menjaga mereka.
  nya-nya: Tsono Yoswa analamula kuti, “Mugubuduzire miyala ikuluikulu pa khomo la
    phangalo, ndipo muyike anthu ena kuti azilondera.
  hrv-hrv: 'A Jošua reče: “Navalite veliko kamenje pećini na otvor i postavite ljude
    pred nju da je čuvaju.'
  mps-mps: Tialima, Josuago te po wai, “Te genuai masigi meba hogogobele pelama, tama
    te ola be dalalubo te paliama, tama te tonaluabo ami bidi meba teba munama te
    tonaluao,” wai.
  tpi-tpi: Orait Josua i tokim ol ami bilong en olsem, “Tantanim ol bikpela ston i
    go na pasim maus bilong dispela hul. Na putim ol soldia bilong was i stap.
  dan-1931: 'Da sagde Josua: “Vælt store Sten for Hulens Indgang og sæt nogle Mænd
    udenfor til at vogte den.'
  vie-OVCB: 'Giô-suê ra lệnh: “Hãy lăn đá lấp miệng hang rồi cử người canh gác cẩn
    thận.'
  guj-2017: યહોશુઆએ કહ્યું, “ગુફાના મુખ આગળ મોટો પથ્થર ગબડાવી દો અને તે જગ્યાએ સૈનિકોને
    તેમની ચોકી કરવાને બેસાડો.
  pon-2006A: Sosua eri mahsanihong irail, “Kumwail katapwurehiong ni ewen peden paipo
    ekei takai kalaimwunen, oh kihdiong wasao ekei silepe,
  por-BRBSL: 'Joshua disse: “Enrole grandes pedras para cobrir a entrada da caverna,
    e coloque homens ao seu lado para protegê-los;'
  cth-cth: Joshua ni lungngoum kâko koe talung kalenpounge naw racawt awh nateh, ka
    ring e taminaw hai tat awh.
  twi-twi: ɔhyɛɛ sɛ, “Momfa abotan akɛse nsiw ɔbodan no ano kwan, na momma awɛmfo
    no nwɛn ano na ahemfo no nhyɛ mu.
  hlt-hlt: Te dongah Joshua loh, “Lungko kah a rhai ah lungnu lungrhang paluet thil
    uh lamtah aka tawt ham koi hlang khaw hlah uh.
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Biennɛ̀ yɛtɑ̃́diɛyɛ̀ kɛ́kpetínnɛ́
    dibòrì kɛ́mbɑɑ.'
  msy-2020: Ezɨ Josua ghaze, “Ia dagɨar ekiaba poghpogh mangɨ mozir akam apɨrigh.
    Egh gumazitaba arightɨ me an gan ikɨ.
  azb-azb: 'Yeşua dedi: «Mağaranın ağzına böyük daşlar yuvarladın və onlara nəzarət
    etmək üçün yanına adamlar qoyun.'
  eng-DBY: And Joshua said, Roll great stones before the mouth of the cave, and set
    men before it to keep them.
  hin-2017: यहोशू ने कहा, “गुफा के मुँह पर बड़े-बड़े पत्थर लुढ़काकर उनकी देख-भाल के
    लिये मनुष्यों को उसके पास बैठा दो;
  swp-swp: Iosua abo i ene, Veu nabunabutuadi au buihai guda avana eai, tatao au hetorodi
    bena se itavataidi.
  eng-YLT: And Joshua saith, 'Roll great stones unto the mouth of the cave, and appoint
    over it men to watch them;
  eng-WYC-2017: And Joshua commanded to fellows, and said, Wallow ye great stones
    to the mouth of the den, and put ye witting men, that shall keep the enclosed
    kings;
  eng-WMBB: Joshua said, “Roll large stones to cover the cave’s entrance, and set
    men by it to guard them;
  urd-GVH: तो उसने कहा, “कुछ बड़े बड़े पत्थर लुढ़काकर ग़ार का मुँह बंद करना, और कुछ
    आदमी उस की पहरादारी करें।
  rug-rug: si zama si asa, “Topili tuku la nia patu lavata sa sasadana sa bae. Vekoi
    kaiqa tie kopu vasina,
  gaz-gaz: innis akkana jedhe; “Dhagaa guddaa isaa afaan holqa sanaatti gangalchaatii
    akka isaan eeganiif namoota achitti ramadaa.
  fra-LSG: 'Josué dit: Roulez de grosses pierres à l’entrée de la caverne, et mettez-y
    des hommes pour les garder.'
  yal-yal: Yosuwe yi a fala, a naxa, “Ɛ gɛmɛ gbeene makutukutu, ɛ sa e dɔxɔ faranna
    dɛ ra. Ɛ kantan tiine dɔxɔ na.
  haw-1868: 'I aku la o Iosua, E olokaa i mau pohaku nui ma ka waha o ke ana, a e
    hoonoho i mau kanaka e kiai ia lakou:'
  arb-NAV: 'قَالَ: «دَحْرِجُوا حِجَارَةً كَبِيرَةً عَلَى مَدْخَلِ الْكَهْفِ وَأَقِيمُوا
    عَلَيْهِمْ حُرَّاساً.'
  ewe-ewe: eɖe gbe be woamli kpe gã aɖe axe agado la nu, eye woana dzɔlawo nanɔ afi
    ma akpɔ egbɔ be fiawo tsi agado la me.
  eng-LEE: And Joshua said, Roll great stones to the mouth of the cave, and set men
    over it to guard them;
  asm-FB: তেতিয়া যিহোচূৱাই ক’লে, “তোমালোকে সেই গুহাৰ মুখত কেতবোৰ ডাঙৰ শিল বগৰাই দি,
    তেওঁলোকক পহৰা দিবলৈ তাৰ ওচৰত মানুহ ৰাখাগৈ৷
  sus-A: يٌسُوٍ نَشَ يَامَرِ قِ، «وٌ فّمّ بٍلٍبٍلٍيٍ مَيِندِفِلِن نَ قْنمّ دّ مَ،
    وٌ سْورِ ندٍيٍ تِ نَا.
  fra-SBL: 'Josué dit : « Faites rouler de grosses pierres pour couvrir l''entrée
    de la grotte, et placez des hommes à côté pour les garder ;'
  hbo-hbo: וַיֹּ֣אמֶר יְהֹושֻׁ֔עַ גֹּ֛לּוּ אֲבָנִ֥ים גְּדֹלֹ֖ות אֶל־פִּ֣י הַמְּעָרָ֑ה
    וְהַפְקִ֧ידוּ עָלֶ֛יהָ אֲנָשִׁ֖ים לְשָׁמְרָֽם׃
  piu-2006: '@see-verse:JOS.010.017'
  kik-kik: akiuga atĩrĩ, “Garagariai mahiga manene mũhinge mũromo wa ngurunga ĩyo
    na mũige arangĩri ho.
  fra-NCL: 'Josué dit : « Roulez de grosses pierres à l’entrée de la caverne, et mettez-y
    des hommes pour les garder.'
  cek-AK: 'To naah Joshua mah, Thlungkhaw to kalen parai thlung hoiah kraeng thuih
    khoep hanah, kaminawk to patoeh mae toepsak:'
  cuk-cuk: 'weyob igar-uksad: “Akwasaila-olloled-yaa-iduar akwa-dummagan urbemar,
    deginbali, a-yawagak-naba nakulegega sordamar urbemarba.'
  uig-CYR: 'Йәшуа: — Ундақ болса ғарниң ағзиға чоң-чоң ташларни жумилитип қоюңлар,
    андин униң алдида адәмләрни күзәткә қоюңлар.'
  tel-2017: యెహోషువ “ఆ గుహ ద్వారానికి అడ్డంగా పెద్ద రాళ్ళు దొర్లించి వారిని కాపలా
    కాయడానికి మనుషులను ఉంచండి.
  hat-BSA: 'Josué te di: “Woule gwo wòch yo kont bouch gwòt la; epi mete mesye yo
    veye l,'
  kos-kos: El fahk mu, “Epusang kutu eot lulap an in fonosya mutun luf sacn, ac filiya
    kutu mwet in taran.
  hbo-WLC: וַיֹּ֣אמֶר יְהוֹשֻׁ֔עַ גֹּ֛לּוּ אֲבָנִ֥ים גְּדֹל֖וֹת אֶל־פִּ֣י הַמְּעָרָ֑ה
    וְהַפְקִ֧ידוּ עָלֶ֛יהָ אֲנָשִׁ֖ים לְשָׁמְרָֽם׃
  ibo-ibo: Joshua nyere iwu sị, “Werenụ nkume buru ibu mechie ọnụ ọgba nkume ahụ.
    Debekwanụ ndị nche nʼebe ahụ, ka ha chee ndị eze ahụ nche.
  ory-ory: ଯିହୋଶୂୟ କହିଲେ, “ବଡ଼ ବଡ଼ ପଥର ଗୁମ୍ଫା ମୁହଁକୁ ଗଡ଼ାଇଦିଅ ଓ ସେମାନଙ୍କୁ ରକ୍ଷା କରିବା
    ପାଇଁ ଲୋକ ନିଯୁକ୍ତ କର।
  chk-chk: Mürin Josua a üra, “Oupwe pünüweto fau mi watte mesen ewe fööimw, oupwe
    pwal awisa ekoch mwän pwe repwe mamaseer.
  rop-rop: en Joshuwa bin tok, “Yumob go en jadimap det keib garram ol bigwan ston,
    en yumob libum sambala solja deya blanga maindimbat det keib,
  ukr-1871: 'І повелїв Йозей: Котїте величезні каменї до челюстей печери та поставте
    скілька чоловіка коло неї стерегти їх.'
  deu-1951: 'Josua sprach: So wälzet große Steine vor den Eingang der Höhle und stellet
    Männer davor, sie zu bewachen.'
  eng-JPS: 'And Joshua said: ''Roll great stones unto the mouth of the cave, and set
    men by it to keep them;'
  srp-1865: 'A Isus reèe: privalite veliko kamenje na vrata peæini, i namjestite ljude
    kod nje da ih èuvaju.'
  lug-lug: Yoswa n’alagira nti, “Muyiringise agayinja aganene mugateeke ku mumwa gw’empuku
    era mufuneeyo n’abasajja bagikuume;
  heb-heb: ויאמר יהושע גלו אבנים גדלות אל פי המערה והפקידו עליה אנשים לשמרם׃
  ben-IRV: যিহোশূয় বললেন, “তোমরা সেই গুহার মুখে কয়েকটি বড় বড় পাথর গড়িয়ে দিয়ে
    সেগুলি রক্ষা করার জন্য সেখানে লোক নিযুক্ত কর,
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ ਕਿ ਗੁਫ਼ਾ ਦੇ ਮੂੰਹ ਉੱਤੇ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰ ਰੱਖ ਦਿਓ ਅਤੇ ਉਹਨਾਂ
    ਦੀ ਰਾਖੀ ਲਈ ਮਨੁੱਖ ਉਹ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਕਰ ਦਿਓ।
  mya-JVB: ယောရှု က၊ လိုင်ခေါင်းဝ ပေါ် မှာ ကြီးစွာ သော ကျောက် တို့ကို လှိမ့် ပုံ၍
    လူ စောင့် တို့ကို ထား ကြလော့။
  hmo-hmo: Vadaeni Iosua ia gwau, “Nadi badadia do umui doria lao, kohua ena iduara
    do umui koua, bona gima taudia haida unuseni do umui atoa, do idia gimaia totona.
  urd-urd: यशू'अ ने हुक्म किया कि बड़े बड़े पत्थर उस ग़ार के मुँह पर लुढ़का दो और
    आदमियों को उसके पास उनकी निगहबानी के लिए बिठा दो।
  rus-SYN: 'Иисус сказал: “привалите большие камни к отверстию пещеры и приставьте
    к ней людей стеречь их;'
  bqc-SIM: 'Ɔ̃ Yozuee mɛ̀: À gbɛ̀ gbɛ̃̀nɛↄ gálɛ ta ɛpilɛ, í gbɛ̃́ↄ dilɛ we aaↄ
    dↄ̃́a.'
  tcz-CHONGTHU: Hitihin thupeh ananeijin ahi, “Songkohom chu songlentah’in sing’unlang
    lengho chu ahung potdoh louna diuvin apangah chun angah ding mi koijun,” ati.
  mar-mar: तेव्हा यहोशवा म्हणाला, गुहेच्या तोंडावर मोठमोठे धोंडे लोटा आणि तिच्यावर
    मनुष्यांचा पहारा बसवा.
  qub-qub: 'Chaura Josuëga niran: «Jatusaj rumicunata cuchpapaycäriy machay puncuman.
    Chaywan chaparcäriy uchcu puncuta. Nircur täpajcunata churay.'
  bqp-bqp: 'Akũ Yↄsua pì: À gbɛ̀ gbɛ̃̀ntɛ̃nↄ yĩpa à ta gbɛ̀wɛɛɛ pìlɛ, à gbɛ̃nↄ ditɛ
    gwe ògↄ̃ dãkpã.'
  hat-hat: 'Jozye reponn: -Woule wòch bouche bouch gwòt la. Mete moun veye yo.'
  eng-BSB: So Joshua said, “Roll large stones against the mouth of the cave, and post
    men there to guard them.
  tod-tod: 'Zozuwe ɠɛni ma: «À kɔtu wolaiti kilikili, wo da pugi laaʋɛ, wo zunuiti
    sei ná, ti naa makɛ.'
  eng-WEBPB: Joshua said, “Roll large stones to cover the cave’s entrance, and set
    men by it to guard them;
  kbq-kbq: Josua'a sondia vahera zamasamino, ranra haverami atufetma ana havegana
    renkanineretma, mago'a sondia vahera huzmantenke'za anante kva hu'za maniho.
  nhe-BL: 'Huajca Josué tlanahuati: “Xijmimiloca huejhueyi tetini campa calajque ipan
    nopa mijca ostotl huan cuali xijtzacuaca. Teipa xiquincahuaca soldados nopona
    ma quimocuitlahuica para ax huelis quisase.'
  bus-bus: 'Ben Yↄsua bè: À gbɛ̀ gbɛ̃̀ntɛ̃nↄ yĩpa à tata gbɛ̀wɛɛ pìlɛ, à gbɛ̃nↄ diɛ
    gwe wàgↄ̃ dãkpaa.'
  gub-BL: I'i Zuzue wanupe. — Pewàpytym itakwaruhu ita uhua'u ma'e pupe nehe. Pezar
    amo zauxiapekwer a'e pe wà nehe, hehe ume'egatu ma'e romo wà nehe, i'i wanupe.
  eng-DRA: 'And he commanded them that were with him, saying: Roll great stones to
    the mouth of the cave, and set careful men, to keep them shut up:'
