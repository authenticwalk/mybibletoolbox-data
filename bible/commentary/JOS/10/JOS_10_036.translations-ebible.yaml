verse: JOS.010.036
translations:
  mal-C: അതിനുശേഷം യോശുവയും എല്ലാ ഇസ്രായേലും എഗ്ലോനിൽനിന്ന് ഹെബ്രോനിലേക്കു ചെന്ന്
    അതിനെ ആക്രമിച്ചു.
  deu-TKW: Hierauf zog Josua mit dem gesamten Israel von Eglon nach Hebron, und sie
    eröffneten die Feindseligkeiten gegen dasselbe,
  lin-lin: Jozue mpe Isalaele mobimba balongwaki na Egiloni, bamataki kino na Ebron
    mpe babundisaki yango.
  eng-LSV: And Joshua goes up, and all Israel with him, from Eglon to Hebron, and
    they fight against it,
  eng-GNV: Then Ioshua went vp from Eglon, and all Israel with him vnto Hebron, and
    they fought against it.
  eng-WEBSTER: 'And Joshua went up from Eglon, and all Israel with him, to Hebron;
    and they fought against it:'
  nhw-BL: Teipa quistejque altepetl Eglón huan yajque altepetl Hebrón para quihuilanatij.
  swh-ONEN: Kisha Yoshua akapanda kutoka Egloni kwenda Hebroni akiwa pamoja na Israeli
    yote na kuushambulia.
  bba-bba: Eɡoloni min diyɑ bɑ mɑɑ dɑ bɑ Heboroni wɔri.
  eng-KJVCPB: 'And Joshua went up from Eglon, and all Israel with him, unto Hebron;
    and they fought against it:'
  luo-luo: Eka Joshua gi jo-Israel mane ni kode nodhi Hebron koa Eglon, mi gimonje.
  meu-meu: Bena Iosua bona Israel taudia iboudiai na Eglon amo ela, Heberon ai e kau,
    e tuari henia;
  npi-ULB: त्यसपछि यहोशू र सारा इस्राएल एग्लोनबाट हेब्रोनतिर अगि बढे । तिनीहरूले यसविरुद्ध
    युद्ध गरे ।
  yor-yor: Nígbà náà ni Joṣua àti gbogbo Israẹli ṣí láti Egloni lọ sí Hebroni, wọ́n
    sì kọlù ú.
  emp-NTPO: Egloʌ̃neba Josuera idji sordaorã ume Hebroʌ̃ purud̶aa djõne wãsid̶aa.
  ind-ind: Dari Eglon, Yosua dan seluruh pasukan Israel pergi mendaki ke kota Hebron,
    menyerang kota itu,
  pes-OPCB: بعد از عجلون به شهر حبرون حمله کردند و آن را با تمام آبادی‌های اطرافش
    گرفتند و پادشاه و همهٔ ساکنانش را کشتند، به طوری که یک نفر هم زنده باقی نماند.
  tgl-ULB: Pagkatapos dumaan si Josue at buong Israel mula sa Eglon patungong Hebron.
    Nakipagdigmaan sila laban dito.
  hui-hui: Ani buwa Egelono balu Yosua halu Isaraele wai biaga ami biaru baba tigua
    hari hombene wiagohayagi iraga halu Heberono puwa bene.
  mya-mya: ထို​နောက်​ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​တပ်​သား တို့​သည် ဧ​ဂ​လုန်​မြို့​မှ​တောင်​ကုန်း​ဒေ​သ​တွင်
    တည်​ရှိ​သော ဟေ​ဗြုန်​မြို့​သို့​ချီ​တက်​၍​မြို့​ကို တိုက်​ခိုက်၊-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེག་ལོན་ནས་ཧེབ་རོན་ཕྱོགས་སུ་ཕྱིན་ཅིང་གྲོང་ཁྱེར་དེ་ལ་དམག་དྲངས།
  sna-sna: Ipapo Joshua navaIsraeri vose vaakanga anavo vakafamba kubva kuEgironi
    vakaenda kuHebhuroni vakarirwisa.
  spa-BLM: Josué subió de Eglón, y todo Israel con él, a Hebrón, y la combatieron.
  cac-cac: Ix el eb' d'a Eglón chi', ix c'och eb' d'a Hebrón, yic syac'anpax oval
    eb' yed'oc.
  swh-ULB: Kisha Joshua na Israeli wote wakatoka Egloni na kwenda Hebroni. Wakainua
    vita dhidi yake.
  bel-bel: І пайшоў Ісус і ўсе Ізраільцяне зь ім з Эглона да Хэўрона і ваявалі супроць
    яго;
  deu-ELBBK: Und Josua, und ganz Israel mit ihm, zog von Eglon nach Hebron hinauf,
    und sie kämpften gegen dasselbe.
  mbb-OT: Ne midtekezeg si Josue wey is menge Israilihanen diyà te Hebron ne midlusuzan
    dan heini.
  mal-2015: യോശുവയും യിസ്രായേലൊക്കെയും എഗ്ലോനിൽനിന്നു ഹെബ്രോന്നു ചെന്നു; അതിന്റെ നേരെ
    യുദ്ധംചെയ്തു.
  rmc-rmc: Paľis o Jozua savore Izraelitenca gele andral o Eglon ko foros Hebron pro
    mariben.
  nlg-nlg: Mi murina eni, Joshua kolura nina malaghai ta sania na komu keri, mara
    suravia na komu tara holoa nia Hebron.
  pes-OPV: و یوشع با تمامی اسرائیل از عجلون به حبرون برآمده، با آن جنگ کردند.
  ron-1924: Иосуа, ши тот Исраелул ымпреунэ ку ел, с-а суит дин Еглон ла Хеброн ши
    а ынчепут лупта ымпотрива луй.
  ben-OBCV: পরে যিহোশূয় ও তাঁর সঙ্গে থাকা সমগ্র ইস্রায়েল ইগ্লোন থেকে হিব্রোণের দিকে
    এগিয়ে গিয়ে তা আক্রমণ করলেন।
  som-som: Markaasaa Yashuuca iyo reer binu Israa'iil oo dhammu way dhaafeen Cegloon
    oo waxay tageen Xebroon, wayna la dirireen,
  lat-VUC: 'Ascendit quoque cum omni Israël de Eglon in Hebron, et pugnavit contra
    eam:'
  eng-ASVBT: 'And Joshua went up from Eglon, and all Israel with him, unto Hebron;
    and they fought against it:'
  ita-1885: Poi Giosuè, con tutto Israele, salì di Eglon in Hebron, e la combattè.
  eng-LXXUP: And Joshua and all Israel with him departed to Hebron, and encamped about
    it.
  eng-ULB: Then Joshua and all Israel passed on from Eglon to Hebron. They waged war
    against it.
  spa-VBL: Josué y el ejército israelita dejaron Eglón y fueron a atacar Hebrón.
  fra-_FOB: Ensuite Josué, et tout Israël avec lui, monta d'Églon à Hébron, et ils
    lui firent la guerre;
  mal-mal: യോശുവയും യിസ്രായേൽ ജനവും എഗ്ലോനിൽനിന്ന് ഹെബ്രോനിലേക്ക് ചെന്ന് യുദ്ധംചെയ്തു.
  urd-GVR: Is ke bād Yashua ne tamām Isrāīliyoṅ ke sāth Ijlūn se āge baṛh kar Habrūn
    par hamlā kiyā.
  suz-BL: मिनु यहोसु नु इस्राएली नेल्‍ल एग्‍लोन रे ग्‍येत्‍थ ङोइश्‍शा हेब्रोन लाम्‍तेक्‍म।
    मेकेर यो लडाइ पाम्‍तेक्‍म।
  ita-1927: Poi Giosuè con tutto Israele salì da Eglon ad Hebron, e l’attaccarono.
  ckb-ckb: ئینجا یەشوع و هەموو ئیسرائیل لە عەگلۆنەوە سەرکەوتن بۆ حەبرۆن و لە دژی جەنگان،
  eng-BBE: And Joshua and all Israel with him went up from Eglon to Hebron, and made
    an attack on it;
  kan-OKCV: ಅನಂತರ ಯೆಹೋಶುವನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಎಗ್ಲೋನಿನಿಂದ ಹೆಬ್ರೋನಿಗೆ ಹೊರಟುಹೋಗಿ,
    ಅದರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.035'
  tam-2017: பின்பு எக்லோனிலிருந்து யோசுவாவும் இஸ்ரவேலர்கள் அனைவருமாக எபிரோனுக்குப்
    புறப்பட்டு, அதின்மேல் யுத்தம்செய்து,
  spa-RV-1909: Subió luego Josué, y todo Israel con él, de Eglón á Hebrón, y combatiéronla;
  ron-BTF: Și Iosua și tot Israelul împreună cu el s-a urcat de la Eglon la Hebron
    și s-au luptat împotriva lui,
  eng-WEBP: Joshua went up from Eglon, and all Israel with him, to Hebron; and they
    fought against it.
  eng-FBV: Joshua and the Israelite army left Eglon and went to attack Hebron.
  nld-1939: Van Eglon rukte Josuë met heel Israël tegen Hebron op, en viel het aan.
  nch-BL: Teipa quistejque altepet Eglón huan yajque altepet Hebrón para quitehuitij.
  vie-1934: Kế đó, Giô-suê cùng cả Y-sơ-ra-ên từ Eùc-lôn đi lên Hếp-rôn, và hãm đánh
    nó.
  hin-CV: फिर यहोशू और उनके साथ सभी इस्राएली एगलोन से हेब्रोन पहुंचे. उन्होंने उनसे
    युद्ध किया.
  spa-BES: Y Josué y todo Israel con él subieron de Eglón a Hebrón, e hicieron un
    ataque contra él;
  tdx-tdx: Nienga i Eglone t’Iehosoa naho nindre ama’e t’Israele iaby, nimb’e Kebrone
    mb’ eo le nialia’e.
  tha-KJV: โยชู​วาก​ับคนอิสราเอลทั้งปวงก็ขึ้นจากเมืองเอกโลนไปยังเมืองเฮโบรน เข​้าโจมตีเมืองนั้น
  por-BR-2018: Subiu logo Josué, e todo Israel com ele, de Eglom a Hebrom, e combateram-na;
  deu-ELO: Und Josua, und ganz Israel mit ihm, zog von Eglon nach Hebron hinauf, und
    sie stritten wider dasselbe.
  eng-WYC-2018: Also Joshua went up with all Israel from Eglon into Hebron, and he
    fought against Hebron,
  epo-epo: Kaj Josuo kune kun la tuta Izrael iris el Eglon al Ĥebron, kaj militis
    kontraŭ ĝi.
  uig-PIN: Andin Yǝxua bilǝn Israilning ⱨǝmmisi Əglondin qiⱪip Ⱨebronƣa berip, u xǝⱨǝrgǝ
    ⱨujum ⱪildi.
  beo-beo: Amalalu, Yosiua amola ea dadi gagui dunu da Egelone moilai fisili, agolo
    sogega asili, Hibalone moilai bai bagadega doagala:i.
  tpi-OTNT: Bihain long dispela, Josua wantaim ol ami bilong en ol i lusim Eklon na
    i go long Hebron. Na ol i pait long ol Hebron
  hau-SA: Sai Yoshuwa da dukan Isra’ilawa suka tashi daga Eglon zuwa Hebron suka kai
    hari a can.
  uig-LAT: Andin Yeshua bilen Israilning hemmisi Eglondin chiqip Hébron’gha bérip,
    u sheherge hujum qildi.
  nde-nde: Ngakho uJoshuwa labo bonke abako-Israyeli ababelaye bahamba besuka e-Egiloni
    baya eHebhroni bayihlasela.
  ton-ton: Pea naʻe ʻalu ʻa Siosiua mei Ekeloni, mo ʻIsileli kotoa pē mo ia, ki Hepeloni
    pea nau tauʻi ia;
  ces-1613: Vstoupil pak Jozue a všecken Izrael s ním z Eglon do Hebron, a dobývali
    ho.
  eng-WMB: Joshua went up from Eglon, and all Israel with him, to Hebron; and they
    fought against it.
  tam-TCV: அதன் பின்னர் இஸ்ரயேலர் அனைவரோடும் யோசுவா எக்லோன் நகரிலிருந்து எப்ரோன் நகரையடைந்து
    அதனைத் தாக்கினான்.
  ceb-ULB: Unya milatas si Josue ug ang tibuok Israel gikan sa Eglon hangtod sa Hebron.
    Nakiggubat sila batok kanila.
  pol-UBG: Potem Jozue wraz z całym Izraelem wyruszył z Eglonu do Hebronu i walczyli
    przeciwko niemu;
  urd-GVU: اِس کے بعد یشوع نے تمام اسرائیلیوں کے ساتھ عجلون سے آگے بڑھ کر حبرون پر
    حملہ کیا۔
  deu-1912: Darnach zog Josua hinauf samt dem ganzen Israel von Eglon gen Hebron und
    bestritt es
  kan-2017: ಅನಂತರ ಯೆಹೋಶುವನೂ, ಇಸ್ರಾಯೇಲರೂ ಎಗ್ಲೋನನ್ನು ಬಿಟ್ಟು ಹೆಬ್ರೋನಿಗೆ ಹೋಗಿ ಅದಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಮಾಡಿ
  tgo-tgo: Josuwa na le ragagaithɨ thɨ raka itete Eglon na thɨ raka voro e bobokuluŋgi
    na vethɨ raka vutha Hebron, amba thɨ gaithɨ gheko
  yap-yap: Ma nga tomuren e ren’ey me yan Joshua nge salthaw rok u Eglon ngar farthoggad
    nga fithik’ e burey nga Hebron, ngar chamgad ngay
  hlt-MCSB: Te phoeiah Joshua neh Israel pum tah Eglon lamloh Hebron la cet tih a
    tloek uh.
  mdy-ETH: ጊንሣ ሃሣ ዒያሱንታ ዒዛኮ ፖኦሊሶንታ ዔግሎኔፓ ኬስኪ ኬብሮኦኔ ካታሞ ዖሌኔ።
  twi-ASANTE: Wɔfiri Eglon no, wɔkɔto hyɛɛ Hebron so,
  eng-WEBU: Joshua went up from Eglon, and all Israel with him, to Hebron; and they
    fought against it.
  bnp-bnp: Muri e Iosua turane huriki a Israel ri pea e Eklon ri lakea o Hebron, ri
    vaubi ne huriki a Hebron.
  wal-wal: Hegaappe guyyiyan Yaasunne aara de7iya Israa7eela asai ubbai Egiloonappe
    Kebroona biidosona; biidi Kebroona olidosona.
  spa-PDDPT: Entonces Josué y todo Israel subieron de Eglón a Hebrón y la atacaron.
  gun-gun: Ha'e rire ma Eglom gui Israel kuery ha'e javi reve Josué oo Hebrom katy.
    Ha'e pygua kuery re ju opu'ã.
  agu-BL: Ma cyele'n tzaj Eglón cho'n tzun cyopone'ntz Hebrón tan oyintzi'.
  ilo-ULB: Ket manipud Eglon limmabas ni Josue ken amin nga Israel nga agturong idiay
    Hebron. Ginubatda daytoy.
  kpg-kpg: Nomuli, Joshua mo ana gau dauwa ga hagatanga i Eglon ga lloo adu gi nua
    gi Hebron, ga heebagi gi digaula,
  uig-ARA: ئاندىن يەشۇئا بىلەن ئىسرائىلنىڭ ھەممىسى ئەگلوندىن چىقىپ ھېبرونغا بېرىپ،
    ئۇ شەھەرگە ھۇجۇم قىلدى.
  bsp-bsp: Yosuwe kɔ aka Yisrayel fəp ŋayɛfɛ Ekilɔŋ kɔ ŋaŋkɔ Hebərɔŋ, kɔ ŋawɛkərnɛ
    ŋa.
  sus-sus: Yosuwe nun Isirayila xa sɔɔrie naxa keli Egilon, e siga Xebiron gerede.
  pon-2006: Mwurin met, Sosua oh nah karis en sounpei ko douluhlla sang Eklon kolahng
    dolen Epron kan, mahweniong
  ksd-ksd: Ma Iosua, diat ma ra tarai Israel par, dia ga vana maro Eglon uro Kebron;
    ma dia ga varubu me;
  tur-YTC: Yeşu ve onunla birlikte bütün İsrael Eglon'dan Hevron'a çıktı; ve ona karşı
    savaştılar.
  grc-BRENT: Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ εἰς Χεβρὼν, καὶ περιεκάθισεν
    αὐτήν.
  ind-AYT: Yosua dan semua orang Israel maju dari Eglon ke Hebron dan berperang melawannya.
  nya-nya: Kenaka Yoswa ndi Aisraeli onse anachoka ku Egiloni nakafika ku Hebroni
    ndi kukawuthira nkhondo.
  hrv-hrv: Onda Jošua sa svim Izraelom krenu od Eglona na Hebron i napade ga.
  mps-mps: Te silama nosali, Josua aga ami bidi dabe dali augwaligo te Eklon hanu
    tagalama, tama te Hebron hanuba pai. Tama augwaligo te Hebron hanude bidali bidi
    dabe dali hwįnama,
  tpi-tpi: Bihain long dispela, Josua wantaim ol ami bilong en ol i lusim Eklon na
    i go long Hebron. Na ol i pait long ol Hebron
  dan-1931: Derpå drog Josua med hele Israel op fra Eglon til Hebron, og de angreb
    Byen
  vie-OVCB: Từ Éc-lôn, Giô-suê kéo quân đi tấn công Hếp-rôn.
  guj-2017: પછી યહોશુઆ તથા સર્વ ઇઝરાયલ એગ્લોનથી હેબ્રોન આવ્યા. તેઓએ તેની સામે યુદ્ધ
    કર્યું.
  pon-2006A: Mwurin met, Sosua oh nah karis en sounpei ko douluhlla sang Eklon kolahng
    dolen Epron kan, mahweniong
  por-BRBSL: Josué subiu de Eglon, e todo Israel com ele, para Hebron; e eles lutaram
    contra isso.
  cth-cth: Hahoi Joshua ni Isarelnaw abuemlah hoi Eglon kho hoi Hebron kho lah a cei
    awh teh a tuk awh.
  twi-twi: Wofi Eglon no, wɔkɔtow hyɛɛ Hebron so,
  hlt-hlt: Te phoeiah Joshua neh Israel pum tah Eglon lamloh Hebron la cet tih a tloek
    uh.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ Ekunɔɔ kɛ́kɔtɛ Ebunɔɔ ɛì kɛ́ bɛ̀ pi kɛ́
    bɛ̀ dokɛ́nɛ̀,
  msy-2020: Me kamaghɨn amigha gɨvagha, Josua uan mɨdorozir gumaziba ko Eklonɨn nguibam
    ategha, ghuavanaga Hebronia ko mɨsosi.
  azb-azb: Yeşua və onunla birgə bütün İsraillilər Eqlondan Xevrona keçdilər və oradakılarla
    vuruşdular.
  eng-DBY: And Joshua went up, and all Israel with him, from Eglon to Hebron; and
    they fought against it.
  hin-2017: फिर यहोशू सब इस्राएलियों समेत एग्लोन से चलकर हेब्रोन को गया, और उससे लड़ने
    लगा;
  swp-swp: Iosua eo Isaraela gamagaridi maenaeao Egalona eai se sae, se lau Heberona
    eai se ialaidi.
  eng-YLT: And Joshua goeth up, and all Israel with him, from Eglon to Hebron, and
    they fight against it,
  eng-WYC-2017: Also Joshua went up with all Israel from Eglon into Hebron, and he
    fought against Hebron,
  eng-WMBB: Joshua went up from Eglon, and all Israel with him, to Hebron; and they
    fought against it.
  urd-GVH: इसके बाद यशुअ ने तमाम इसराईलियों के साथ इजलून से आगे बढ़कर हबरून पर हमला
    किया।
  rug-rug: Mudina sapu gua asa, si taluarae pa Eqiloni se Zosua meke sa nana qeto
    minate, meke sage la koari na toqere, meke rapatia si pa Heboroni,
  gaz-gaz: Iyyaasuu fi Israaʼeloonni hundis isa wajjin Egloonii kaʼanii gara Kebroonitti
    ol baʼanii ishee waraanan.
  fra-LSG: Josué, et tout Israël avec lui, monta d’Églon à Hébron, et ils l’attaquèrent.
  yal-yal: Yosuwe nun Isirayila kaane birin yi keli Egilon taani, e siga Xebiron taani,
    e yi na yɛngɛ fɔlɔ.
  haw-1868: Hele aku la o Iosua, a me ka Iseraela a pau pu me ia, mai Egelona aku
    a Heberona, a kaua aku la ia wahi.
  arb-NAV: ثُمَّ اتَّجَهَ يَشُوعُ بِقُوَّاتِهِ مِنْ عَجْلُونَ إِلَى حَبْرُونَ وَهَاجَمُوهَا،
  ewe-ewe: Esi wodzo le Eglon la, woyi Hebron.
  eng-LEE: And Joshua and all Israel with him went up from 'Eglon unto Hebron; and
    they fought against it;
  asm-FB: তাৰ পাছত যিহোচূৱাই সকলো ইস্ৰায়েলী লোকক লগত লৈ, ইগ্লোনৰ পৰা হিব্ৰোণলৈ যাত্ৰা
    কৰিলে, আৰু সেই ঠাইৰ বিৰুদ্ধে যুদ্ধ কৰিলে।
  sus-A: يٌسُوٍ نُن عِسِرَيِلَ شَ سْورِيٍ نَشَ كٍلِ عٍفِلٌن، عٍ سِفَ شٍبِرٌن فٍرٍدٍ.
  fra-SBL: Josué monta d'Églon, et tout Israël avec lui, à Hébron, et ils combattirent
    contre elle.
  hbo-hbo: וַיַּ֣עַל יְ֠הֹושֻׁעַ וְכָֽל־יִשְׂרָאֵ֥ל עִמֹּ֛ו מֵעֶגְלֹ֖ונָה חֶבְרֹ֑ונָה
    וַיִּֽלָּחֲמ֖וּ עָלֶֽיהָ׃
  piu-2006: '@see-verse:JOS.010.035'
  kik-kik: Ningĩ Joshua na Isiraeli othe arĩa maarĩ hamwe nake, makĩambata kuuma Egiloni
    magĩthiĩ nginya Hebironi, makĩrĩtharĩkĩra.
  fra-NCL: Josué, et tout Israël avec lui, monta d’Eglon à Hébron, et ils l’attaquèrent.
  cek-AK: Joshua hoi Israel kaminawk boih, Eglon hoi Hebron ah caeh o tahang moe,
    to vangpui to a tuk o.
  cuk-cuk: Josué, degi, bela Israel-dulemarmala Eglón-neggweburgi-bukwa Hebrón-neggweburse
    nadmarbalid. Geb Hebrón-dulemargi bila-onosmalad.
  uig-CYR: Андин Йәшуа билән Исраилниң һәммиси Әглондин чиқип Һебронға берип, у шәһәргә
    һуҗум қилди.
  tel-2017: అప్పుడు యెహోషువ, అతనితో కూడా ఇశ్రాయేలీయులందరూ ఎగ్లోను నుండి హెబ్రోను మీదికి
    పోయి దాని ప్రజలతో యుద్ధం చేసి
  hat-BSA: Alò, Josué avèk tout Israël avèk li te monte soti Églon a Hébron, epi yo
    te goumen kont li.
  kos-kos: Na toko, Joshua ac mwet mweun lal elos som liki acn Eglon ac fanyak nu
    Hebron ac mweuni pac acn we.
  hbo-WLC: וַיַּ֣עַל יְ֠הוֹשֻׁעַ וְכָֽל־יִשְׂרָאֵ֥ל עִמּ֛וֹ מֵעֶגְל֖וֹנָה חֶבְר֑וֹנָה
    וַיִּֽלָּחֲמ֖וּ עָלֶֽיהָ׃
  ibo-ibo: Mgbe Joshua na ndị Izrel sitere nʼEglọn pụọ, ha gara Hebrọn buso ya agha.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ଓ ତାଙ୍କ ସଙ୍ଗେ ସମସ୍ତ ଇସ୍ରାଏଲ ଇଗ୍ଲୋନ୍‍ରୁ ହିବ୍ରୋଣକୁ ଗଲେ ଓ
    ସେମାନେ ତହିଁ ପ୍ରତିକୂଳରେ ଯୁଦ୍ଧ କଲେ;
  chk-chk: Mürin, Josua me nöün sounfiu meinisin ra feitä seni Eklon o feila Hepron.
    Iwe, ra maun ngeni.
  rop-rop: Brom deya Joshuwa en detlot Isreil solja bin go langa det taun gulum Hebran
    deya langa det hil kantri, en deibin fait langa ola pipul deya,
  ukr-1871: Тодї пійшов Йозей з усїм Ізраїлем від Еглона на Геброн, та й роспочав
    бити на нього,
  deu-1951: Darnach zog Josua mit ganz Israel von Eglon gen Hebron hinauf und bekämpfte
    es
  eng-JPS: And Joshua went up from Eglon, and all Israel with him, unto Hebron; and
    they fought against it.
  srp-1865: Potom se podiže Isus i sav Izrailj s njim iz Jeglona na Hevron, i stadoše
    ga biti;
  lug-lug: Yoswa n’Abayisirayiri bonna ne bava mu Eguloni ne bazinda Kebbulooni,
  heb-heb: ויעל יהושע וכל ישראל עמו מעגלונה חברונה וילחמו עליה׃
  ben-IRV: পরে যিহোশূয় সমস্ত ইস্রায়েলকে সঙ্গে নিয়ে ইগ্লোন থেকে হিব্রোণে যাত্রা
    করলেন, আর তারা তার বিরুদ্ধে যুদ্ধ করল।
  pan-pan: ਫਿਰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਸਾਰਾ ਇਸਰਾਏਲ ਅਗਲੋਨ ਤੋਂ ਹਬਰੋਨ ਸ਼ਹਿਰ ਨੂੰ ਉਤਾਹਾਂ
    ਗਏ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਯੁੱਧ ਕੀਤਾ।
  mya-JVB: တဖန် ယောရှု သည် ဣသရေလ လူအပေါင်း တို့ နှင့်တကွ ၊ ဧဂလုန် မြို့မှ ဟေဗြုန်
    မြို့သို့ ချီ သွား၍ တိုက် ကြ ၏။
  hmo-hmo: Vadaeni Iosua bona Israela tuari taudia ibounai be Egalona dekena amo idia
    lao, Heberona hanua badana dekenai idia ginidae, idia tuari henia.
  urd-urd: फिर 'अजलून से यशू'अ और उसके साथ सब इस्राईली हबरून को गये और उस से लड़े।
  rus-SYN: И пошел Иисус и все Израильтяне с ним из Еглона к Хеврону и воевали против
    него;
  bqc-SIM: Kɛ́ aa bↄ̀lɛ Ɛgɛlↄni, ↄ̃ aa gɛ̀ Hɛblↄ̃ aa lɛ̀lɛwà.
  tcz-CHONGTHU: Eglon’a kon in Joshua le Israelte Hebron geijin achetouvun aganokhummun
    ahi.
  mar-mar: मग एग्लोन सोडून यहोशवा सर्व इस्राएलासह हेब्रोनावर चढाई करून गेला. आणि ते
    त्याच्याशी लढले;
  qub-qub: Eglonpitaga Israelcuna aywaran Hebrón siudämanna. Chaychöpis magaj yaycuran.
  bqp-bqp: Kũ ò bↄ̀tɛ Ɛgɛlↄni, akũ ò gɛ̀ɛ Ɛblↄnu ò lɛ̀tɛa.
  hat-hat: Apre sa, Jozye ansanm ak lame Izrayèl la kite lavil Eglon, yo moute al
    atake Ebwon.
  eng-BSB: Then Joshua and all Israel with him went up from Eglon to Hebron and fought
    against it.
  tod-tod: Zozuwe ta Izelayɛle nuiti ti zeɠeni Egelon, ti li Ɠeeɓelɔn, ti laalɛ bu.
  eng-WEBPB: Joshua went up from Eglon, and all Israel with him, to Hebron; and they
    fought against it.
  kbq-kbq: Ana'ma huteno'a Josua'a miko Israeli vahe'ene Ekloni kumara atre'za Hebroni
    vu'za hara ome huzmante'naze.
  nhe-BL: Teipa quistejque altepetl Eglón huan yajque altepetl Hebrón para quitehuitij.
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ɛ Ɛgɛlↄni, ben aↄ̃ gàa Ɛblↄnu aↄ̃ lɛ̀ɛa.
  gub-BL: Na'e Zuzue a'e, hehe we har Izaew paw a'e wà no, uhem oho Ekerom tawhu wi
    Emerom tawhu pe a'e wà kury. Uzàmàtyry'ym Izaew a'e pe har wà.
  eng-DRA: 'He went up also with all Israel from Eglon to Hebron, and fought against
    it:'
