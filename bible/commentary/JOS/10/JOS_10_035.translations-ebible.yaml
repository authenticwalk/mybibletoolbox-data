verse: JOS.010.035
translations:
  mal-C: അന്നുതന്നെ അവർ അതിനെ പിടിച്ചു; പട്ടണം വാളിനിരയാക്കി. ലാഖീശിനോടു ചെയ്തതുപോലെതന്നെ
    അതിലുള്ള എല്ലാവരെയും ഉന്മൂലനാശംവരുത്തി.
  deu-TKW: Und sie nahmen es noch am gleichen Tage ein und eroberten es in blutigem
    Kampf, und an allen Menschen, die darin waren, vollstreckte er jenes Tages den
    Bann, ganz so, wie er mit Lachis verfahren war.
  lin-lin: Babotolaki yango kaka na mokolo wana mpe babomaki na mopanga bato nyonso
    oyo bazalaki kuna ; babebisaki bango mokolo wana, ndenge kaka basalaki na Lakishi.
  eng-LSV: and capture it on that day, and strike it by the mouth of the sword, and
    every person who [is] in it he has devoted on that day, according to all that
    he did to Lachish.
  eng-GNV: And they tooke it the same day, and smote it with the edge of the sword,
    and all the soules that were therein he vtterly destroyed the same day, according
    to all that he had done to Lachish.
  eng-WEBSTER: And they took it on that day, and smote it with the edge of the sword,
    and all the souls that were in it he utterly destroyed that day, according to
    all that he had done to Lachish.
  nhw-BL: Huan ipan nopa tonal quitlanque nopa altepetl huan quinmachetejhuijque nochi
    catli nopona itztoyaj. Quintlamimictijque quen quichijtoyaj ica Laquis.
  swh-ONEN: Wakauteka mji huo siku ile ile, wakaupiga kwa upanga na kumwangamiza kila
    mmoja aliyekuwa ndani yake, kama vile walivyokuwa wameufanyia Lakishi.
  bba-bba: Yen dɔmɑ terɑ bɑ wuu ɡe kɑmiɑ, mɑ bɑ ɡen tɔmbu ɡo nɡe mɛ bɑ kuɑ Lɑkisiɔ.
  eng-KJVCPB: and they took it on that day, and smote it with the edge of the sword,
    and all the souls that were therein he utterly destroyed that day, according to
    all that he had done to Lachish.
  luo-luo: Ne gikawe odiechiengʼ nogono mi ginego ji duto kendo giketho gimoro amora
    mangima manie iye, mana kaka negisetimone Lakish.
  meu-meu: una dina ai e abia, e habuaia tari, hanua taudia iboudiai na dare amo e
    aladia ore, Lakisi ai e karaia heḡereḡerena.
  npi-ULB: र त्यसै दिन यसलाई कब्जा गरे । तिनीहरूले यसलाई तरवारले प्रहार गरे र यहोशूले
    लाकीशलाई गरे झैँ यसमा भएका सबैलाई पूर्ण रूपमा नष्‍ट पारे ।
  yor-yor: Wọ́n gbà á ní ọjọ́ náà, wọ́n sì fi ojú idà kọlù ú, wọ́n sì run gbogbo ènìyàn
    ibẹ̀ pátápátá, gẹ́gẹ́ bí wọ́n ti ṣe sí Lakiṣi.
  emp-NTPO: Ara maʌ̃ ewarid̶e Josue sordaorãba poyad̶aped̶a necoba jũma quenasid̶aa
    Laquid̶e oped̶ad̶a quĩrãca.
  ind-ind: Mereka berhasil merebut Eglon pada hari itu juga dan membunuh semua orang
    di sana, sama seperti mereka sudah membunuh semua orang di kota Lakis.
  pes-OPCB: '@see-verse:JOS.010.034'
  tgl-ULB: at nasakop ito ng parehong araw. Sinalakay nila ito gamit ang espada at
    tuluyan nilang winasak ang lahat dito, gaya ng ginawa ni Josue sa Lachish.
  hui-hui: Tigua horo ogoniangi dege Lagisi ala bayadagua balu bibahendeore Egelononi
    hearu homelo bai hene.
  mya-mya: သူ​တို့​သည်​ထို​နေ့​၌​ပင်​မြို့​ကို​တိုက်​ခိုက်​သိမ်း ပိုက်​နိုင်​သ​ဖြင့်
    လာ​ခိ​ရှ​မြို့​သား​တို့​အား​ပြု သ​ကဲ့​သို့ ဧ​ဂ​လုန်​မြို့​သူ​မြို့​သား​တို့​ကို
    လည်း​တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ် သင်​ကြ​လေ​သည်။
  bod-N: ཉིན་མོ་དེར་གྲོང་ཁྱེར་ཕྲོགས་ཤིང་གྲོང་ཁྱེར་ལ་དམག་བརྒྱབ་ནས་དེའི་ནང་གི་མི་རྣམས་གྲིས་བསད།
    ཉིན་མོ་དེར་ཡོ་ཤུ་ཨ་ཡིས་ལཱ་ཀི་སི་ལ་ཇི་ལྟར་བྱས་པ་དེ་བཞིན་དུ་གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་རྩ་མེད་དུ་བཏང་།
  sna-sna: Vakaritora musi iwoyo vakariparadza nomunondo zvachose navose vaiva mariri,
    sezvavakaita kuRakishi.
  spa-BLM: Aquel día la tomaron y la hirieron a filo de espada. Destruyó por completo
    a todos los que estaban en ella aquel día, conforme a todo lo que había hecho
    con Laquis.
  cac-cac: An̈eja' d'a jun c'u chi', masanil mach cajan ta' ix satel eb', man̈xo junoc
    ixto cani, icha ix utaj Laquis.
  swh-ULB: na siku hiyo hiyo wakaiteka. Waliupiga kwa upanga na waliteketeza kila
    mtu ndani yake kama vile Yoshua alivyofanya huko Lakishi.
  bel-bel: і ўзялі яго таго ж самага дня і пабілі яго мечам, і ўсё, што дыхала, што
    было ў ім у той дзень, пракляў ён, як зрабіў з Лахісам.
  deu-ELBBK: Und sie nahmen es an demselben Tag ein und schlugen es mit der Schärfe
    des Schwertes; und alle Seelen, die darin waren, verbannte er an demselben Tag,
    nach allem, was er Lachis getan hatte.
  mbb-OT: Dutun he andew, nesakup dan is Eglon ne migerè dan is langun he meǥinged
    kayi. Mibpurung dan heini zèdeeti iring te mibeelan dan diyà te Lakish.
  mal-2015: അവർ അന്നു തന്നേ അതിനെ പിടിച്ചു വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു; ലാഖീശിനോടു
    ചെയ്തതുപോലെ ഒക്കെയും അവൻ അതിലുള്ള എല്ലാവരെയും അന്നു നിർമ്മൂലമാക്കി.
  rmc-rmc: Mek oda džives les zaiľa. Murdarde le šabľenca savoren, save sas andro
    foros, avke sar oda kerde le foroha Lachiš.
  nlg-nlg: Mi tana bongi ia so keri, gaira tara mate sokora na vurena i Eglon te vagha
    tara nera iga na vurena Lachish.
  pes-OPV: و در همان روز آن را گرفته، به دم شمشیر زدند و همه کسانی را که در آن بودند
    درآن روز هلاک کرد چنانکه به لاخیش کرده بود.
  ron-1924: А луат-о ын ачеяшь зи ши а трекут-о прин аскуцишул сабией, пе еа ши пе
    тоць чей че се афлау ын еа; Иосуа а нимичит-о ку десэвыршире кяр ын зиуа ачея,
    кум фэкусе ку Лакисул.
  ben-OBCV: সেদিনই তাঁরা তা দখল করে নিলেন এবং সেটির উপরে তরোয়াল চালিয়ে সেখানে বসবাসকারী
    প্রত্যেককে সম্পূর্ণরূপে ধ্বংস করলেন, ঠিক যেমনটি তাঁরা লাখীশের প্রতি করেছিলেন।
  som-som: oo maalintaasay iyana qabsadeen oo dadkii ku jiray oo dhan waxay ku laayeen
    seef, oo maalintaasuu wada baabbi'iyey, oo wuxuu ku sameeyey sidii uu ku sameeyey
    Laakiish oo kale.
  lat-VUC: 'atque expugnavit eam eadem die: percussitque in ore gladii omnes animas
    quæ erant in ea, juxta omnia quæ fecerat Lachis.'
  eng-ASVBT: and they took it on that day, and smote it with the edge of the sword;
    and all the souls that were therein he utterly destroyed that day, according to
    all that he had done to Lachish.
  ita-1885: E la prese in quell'istesso giorno, e la mise a fil di spada; e distrusse
    in quel dì al modo dell'interdetto tutte le anime ch' erano dentro, interamente
    come avea fatto a Lachis.
  eng-LXXUP: And the Lord delivered it into the hand of Israel; and he took it on
    that day, and slew the inhabitants with the edge of the sword, and slew everything
    breathing in it, as they did to Lachish.
  eng-ULB: and captured it that same day. They struck it with the edge of the sword
    and they completely destroyed everyone in it, as Joshua had done to Lachish.
  spa-VBL: Ese mismo día la capturaron. Josué hizo matar a todos los que estaban en
    ella ese mismo día. La apartó y la destruyó por completo, tal como había hecho
    en Laquis.
  fra-_FOB: Et ils la prirent le même jour, et la firent passer au fil de l'épée;
    et Josué voua à l'interdit en ce jour-là toutes les personnes qui y étaient, tout
    comme il avait fait à Lakis.
  mal-mal: അവർ അന്ന് തന്നേ അതിനെ പിടിച്ചു. വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു; ലാഖീശിനോട്
    ചെയ്തതുപോലെ അതിലുള്ള എല്ലാവരെയും അന്ന് നിർമ്മൂലമാക്കി.
  urd-GVR: us par qabzā kar liyā. Jis tarah Lakīs ke sāth huā usī tarah Ijlūn ke sāth
    bhī kiyā gayā yānī shahr ke tamām bāshinde talwār se halāk hue.
  suz-BL: मेको नाक्‍ती मेकोपुकीमी एग्‍लोन कली ग्रातेक्‍म। मिनु मेकेर ङा मुर नेल्‍ल
    आन कली तरवारमी साइक्‍तेक्‍म। लाकीश कली दोदेंशो पामे, एग्‍लोन कली यो मोदेंशो पाम्‍तेक्‍म।
  ita-1927: La presero quel medesimo giorno e la misero a fil di spada. In quel giorno
    Giosuè votò allo sterminio tutte le persone che vi si trovavano, esattamente come
    avea fatto a Lakis.
  ckb-ckb: هەر لەو ڕۆژەدا گرتیان و دایانە بەر زەبری شمشێر، هەر لەو ڕۆژەدا هەموو گیانێکی
    زیندوویان تێدا بە تەواوی قڕکرد، بە دەردی لاخیشیان برد.
  eng-BBE: And that day they took it, putting it and every person in it to the sword,
    as he had done to Lachish.
  kan-OKCV: ಅದೇ ದಿನದಲ್ಲಿ ಎಗ್ಲೋನನ್ನು ಹಿಡಿದು, ಅದರ ಜನರನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆದರು. ಅವರು ಲಾಕೀಷಿಗೆ
    ಮಾಡಿದ ಹಾಗೆ ಅದಕ್ಕೆ ಮಾಡಿ, ಅದೇ ದಿನದಲ್ಲಿ ಅದರಲ್ಲಿರುವ ಸಕಲ ಜನರನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.010.034'
  tam-2017: அதை அந்த நாளிலே பிடித்து, அதைப் பட்டயக்கருக்கினால் அழித்தார்கள்; லாகீசுக்குச்
    செய்ததுபோல, அதிலுள்ள எல்லா உயிரினங்களையும் அந்த நாளிலே அழித்துப்போட்டான்.
  spa-RV-1909: Y la tomaron el mismo día, y metiéronla á cuchillo; y aquel día mató
    á todo lo que en ella había vivo, como había hecho en Lachîs.
  ron-BTF: Și l-au luat în acea zi și l-au lovit cu ascuțișul sabiei și în acea zi
    a nimicit în întregime toate sufletele care erau în el, conform cu toate cele
    ce făcuseră Lachisului.
  eng-WEBP: They took it on that day, and struck it with the edge of the sword. He
    utterly destroyed all the souls who were in it that day, according to all that
    he had done to Lachish.
  eng-FBV: They captured it the same day. Joshua had everyone in it killed that very
    day. He set it apart and completely destroyed it, just as he had done in Lachish.
  nld-1939: Nog dezelfde dag nam men het in, en joeg hij de stad met alle levende
    wezens, die erin waren, over de kling. Hij sloeg het met de ban, juist zoals hij
    met Lakisj gedaan had.
  nch-BL: Huan ipan nopa tonali quitanque nopa altepet huan quinmachetajhuijque nochi
    cati nopona itztoyaj. Quintamimictijque quej quichijtoyaj ica Laquis.
  vie-1934: Chính ngày đó, họ chiếm lấy thành, dùng lưỡi gươm diệt nó đi. Trong ngày
    đó, Giô-suê tận diệt thành với hết thảy người ở trong đó, y như người đã làm cho
    La-ki vậy.
  hin-CV: उन्होंने उसी दिन उस पर अधिकार कर लिया तथा सभी को तलवार से मार दिया.
  spa-BES: Y ese día lo tomaron, poniéndolo junto con cada persona a la espada, como
    había hecho con Laquis.
  tdx-tdx: Rinambe’ iereo amy àndroy avao, vaho linafa’e an-dela-pibara; ie naho o
    fonga ondati’eo ro zina­ma’e amy àndroy, hambañe amy nanoe’e i Lakisey.
  tha-KJV: และเขาก็​ตี​ได้​ในวันนั้นเองและฆ่าฟันทุกคนเสียด้วยคมดาบ จนทำลายเขาเสียสิ้นในวันนั้น
    ดังที่​ท่านได้กระทำแก่เมืองลาคีช
  por-BR-2018: E a tomaram no mesmo dia, e meteram-na à espada; e aquele dia matou
    a todo o que nela havia vivo, como havia feito em Laquis.
  deu-ELO: Und sie nahmen es an selbigem Tage ein und schlugen es mit der Schärfe
    des Schwertes; und alle Seelen, die darin waren, verbannte er an selbigem Tage,
    nach allem was er Lachis getan hatte. -
  eng-WYC-2018: and he smote by the sharpness of sword all men that were therein,
    (as) by all things that he had done to Lachish. (and he struck all who were there
    with the sharpness of their swords, just as he had done in Lachish.)
  epo-epo: Kaj ili prenis ĝin en tiu tago, kaj ekstermis ĝin per glavo, kaj ĉion vivantan
    en ĝi li ekstermis en tiu tago, simile al ĉio, kion li faris al Laĥiŝ.
  uig-PIN: Ular xu küni xǝⱨǝrni elip, uningdiki adǝmlǝrni ⱪiliqlidi; xu küni Yǝxua
    xǝⱨǝrdiki barliⱪ kixilǝrni tǝltɵküs yoⱪatti; u dǝl Laⱪixⱪa ⱪilƣinidǝk, ularƣimu
    xundaⱪ ⱪildi.
  beo-beo: Amo eso afaega ilia da moilai lai. Ilia da La:igisi fi ilima hamoi defele,
    dunu huluanedafa medole legei.
  tpi-OTNT: Ol i kisim dispela taun long dispela de tasol. Na Josua i kilim olgeta
    man long dispela taun olsem em i bin mekim long Lakis.
  hau-SA: A ranan nan suka ci ƙasar da yaƙi, suka buge ta, suka karkashe kowa da takobi
    kamar dai yadda suka yi a Lakish.
  uig-LAT: Ular shu küni sheherni élip, uningdiki ademlerni qilichlidi; shu küni Yeshua
    sheherdiki barliq kishilerni teltöküs yoqatti; u del Laqishqa qilghinidek, ularghimu
    shundaq qildi.
  nde-nde: Balithumba ngalelolanga, balihlakaza ngenkemba basebebhubhisa wonke umuntu
    owayephakathi kwalo, njengalokho ababekwenze eLakhishi.
  ton-ton: Pea naʻa nau lavaʻi ia ʻi he ʻaho ko ia ʻo taaʻi ʻaki ia ʻae mata ʻoe heletā,
    mo e kakai kotoa pē naʻe ʻi ai, naʻa ne fakaʻauha ʻakinautolu ʻi he ʻaho ko ia,
    ʻo hangē ko ia kotoa pē naʻa ne fai ki Lakisi.
  ces-1613: A vzali je toho dne, a pobili je mečem, a všecky duše, kteréž byly v něm,
    dne toho pomordovali, rovně tak, jakž učinili Lachis.
  eng-WMB: They took it on that day, and struck it with the edge of the sword. He
    utterly destroyed all the souls who were in it that day, according to all that
    he had done to Lachish.
  tam-TCV: அந்த நாளில் அவர்கள் எக்லோனைக் கைப்பற்றி, லாகீசு நகருக்குச் செய்தவாறே இந்நகரத்தை
    வாளுக்கு இரையாக்கி, எல்லோரையும் முழுவதும் அழித்துப்போட்டார்கள்.
  ceb-ULB: ug nailog nila kini niana usab nga adlaw. Gitigbas nila kini pinaagi sa
    espada ug hingpit gayod ang pagkalaglag sa tanan nga anaa niini, sama sa gibuhat
    ni Josue ngadto sa Lakis.
  pol-UBG: I zdobyli go tego samego dnia, i pobili go ostrzem miecza. Wszelką duszę,
    która w nim była, zabił tego samego dnia, tak samo jak uczynił w Lakisz.
  urd-GVU: اُس پر قبضہ کر لیا۔ جس طرح لکیس کے ساتھ ہوا اُسی طرح عجلون کے ساتھ بھی
    کیا گیا یعنی شہر کے تمام باشندے تلوار سے ہلاک ہوئے۔
  deu-1912: und gewann es desselben Tages und schlug es mit der Schärfe des Schwerts
    und verbannte alle Seelen, die darin waren, desselben Tages, allerdinge wie er
    Lachis getan hatte.
  kan-2017: ಅವರು ಅದೇ ದಿನದಲ್ಲಿ ಅದನ್ನು ಹಿಡಿದು ಲಾಕೀಷಿನವರಿಗೆ ಮಾಡಿದಂತೆಯೇ ಅದನ್ನೂ ಅದರ ಜನರೆಲ್ಲರನ್ನೂ
    ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿಬಿಟ್ಟರು.
  tgo-tgo: Va e mbaŋako iyako thɨ kivwalaŋgi na thɨ gabovaoŋgi gharɨgharɨniyeko wolaghɨye,
    ŋgora va thɨ vakatha weŋgi ghemba Lakis.
  yap-yap: Ma ka rofen nem miyad kol fare binaw ngar li’ed gubin e girdi’ u rom ngarm’ad,
    nri bod rogon ni kar rin’ed u Lakish.
  hlt-MCSB: Amah khohnin ah Eglon te a buem uh tih cunghang ha neh a ngawn uh. A khuikah
    hinglu boeih te khaw amah khohnin ah Lakhish a saii bangla boeih a thup.
  mdy-ETH: ዒማ ኬሎይዳ ካታሜሎ ዓርቃዖ ጬንቾ ዓፓሮና ዓሶ ዎዼኔ፤ ዔያታ ቤርታ ላኪሼይዳ ማዼ ጎይፆማ ዴንቄ ዓሶ ቢያ ዎዼኔ።
  twi-ASANTE: Wɔde ɛda koro faa kuro no dommum na ɛhɔ nso, wɔkumm obiara wɔ kuropɔn
    no mu sɛdeɛ wɔyɛɛ Lakis.
  eng-WEBU: They took it on that day, and struck it with the edge of the sword. He
    utterly destroyed all the souls who were in it that day, according to all that
    he had done to Lachish.
  bnp-bnp: Ri bolea na parava iea kunana a tanga e Eklon. E Iosua i rabalaki lobo
    e huriki a tahona i manga a hini i rata o Lakis.
  wal-wal: He gallassi Egiloona katamaa oiqqidosona; oiqqidi qara bisuwan busakkidosona.
    Laakisha katamaa oottidoogaadan, Egiloona kataman de7iya asa ubbaa wurssi woridosona.
  spa-PDDPT: Aquel mismo día la capturaron. La hirieron a filo de espada y mataron
    a todo lo que tenía vida en ella, como en Laquis.
  gun-gun: Ha'e va'e árave oike vy ojukapa kyxe py. Ha'e py ikuai va'e ha'e javi omomba.
    Laquis re ojapoague rami ae ju ojapo.
  agu-BL: Ite'n nin k'eja'tz e' oc tan oyintzi' scye'j yi e' aj Eglón. Nin tircu'n
    chilo'one'n cya'n tan spar. Tircu'n e' quime'n chi e' ban yi e' aj Laquis.
  ilo-ULB: ket nasakupda daytoy iti dayta met laeng nga aldaw. Dinarupda daytoy babaen
    iti kampilan ken dinadaelda a naan-anay ti tunggal maysa nga adda ditoy, kas met
    iti inaramid ni Josue iti Lakis.
  kpg-kpg: Digaula gaa kumi di guongo deelaa i di laangi la hua deelaa, ga daaligi
    digau huogodoo gii mmade, gu hai hua be di nadau hai dela ne hai gi Lachish.
  uig-ARA: ئۇلار شۇ كۈنى شەھەرنى ئېلىپ، ئۇنىڭدىكى ئادەملەرنى قىلىچلىدى؛ شۇ كۈنى يەشۇئا
    شەھەردىكى بارلىق كىشىلەرنى تەلتۆكۈس يوقاتتى؛ ئۇ دەل لاقىشقا قىلغىنىدەك، ئۇلارغىمۇ
    شۇنداق قىلدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk aka Ekilɔŋ kɔ kəmbɛr aka Yisrayel dəwaca dɔsɔk din
    dadɔkɔ. Kɔ ŋandifətɛ ŋa sakma səŋan, kɔ afum akɔ ŋanayi di mɔ fəp. Kɔ Yosuwe endif
    ŋa fəp dɔsɔk din dadɔkɔ, pəmɔ tɔkɔ ɛnayɔ aka Lakis mɔ.
  sus-sus: Na lɔxɔɛ e naxa mɛnnikae birin sɔntɔ, alɔ e Lakisi xa fe raba ki naxɛ.
  pon-2006: Rahnohte re kalowehdi oh kemehla tohn kahnimwo koaros, duwehte me re wiahiong
    kahnimw en Lakis.
  ksd-ksd: ma dia ga uvia pa ia ta nam ra bung iat, ma i ga ub ia ma ra mangi na pakat
    na vinarubu, ma i ga li vapar vue ra tarai tana ta nam ra bung, varogop ma ra
    lavur magit i ga pait ia tai Lakis.
  tur-YTC: O gün onu alıp kılıçtan geçirdiler. Lakiş'e yaptığı her şeye göre, o gün
    onun içinde bulunan bütün canları tamamen yok etti.
  grc-BRENT: Καὶ παρέδωκεν αὐτὴν Κύριος ἐν χειρὶ Ἰσραήλ· καὶ ἔλαβεν αὐτὴν ἐν τῇ ἡμέρᾳ
    ἐκείνῃ, καὶ ἐφόνευσεν αὐτὴν ἐν στόματι ξίφους, καὶ πᾶν ἐμπνέον ἐν ἀτῇ ἐφόνευσαν,
    ὃν τρόπον ἐποίησαν τῇ Λαχίς.
  ind-AYT: Pada hari itu juga, mereka merebut kota itu dan dikalahkan dengan mata
    pedang. Setiap orang yang ada di dalamnya ditumpasnya pada hari itu seperti yang
    dilakukannya terhadap Lakhis.
  nya-nya: Anawulanda tsiku lomwelo ndipo anapha aliyense amene anali mu mzindawo
    monga momwe anachitira ku Lakisi.
  hrv-hrv: Osvojiše ga još istoga dana i pobiše sve oštricom mača. Sve živo izručiše
    kletom uništenju, kako su učinili s Lakišem.
  mps-mps: Augwaligo te hanu te deli sogo bubugade naga salio. Tama Josuago te hanude
    bidali bidi tigidali ela muani, te agai Lakis hanude yali tiwai gilama yai.
  tpi-tpi: Ol i kisim dispela taun long dispela de tasol. Na Josua i kilim olgeta
    man long dispela taun olsem em i bin mekim long Lakis.
  dan-1931: og de indtog den samme Dag og slog den ned med Sværdet; og på hver levende
    Sjæl i den lagde han den Dag Band, ganske som han havde gjort ved Lakisj.
  vie-OVCB: Quân Ít-ra-ên chiếm thành Éc-lôn ngay hôm ấy, giết hết mọi người cũng
    như ở La-ki.
  guj-2017: તે જ દિવસે તેઓએ તેને કબજે કર્યું. જેમ યહોશુઆએ લાખીશને કર્યું હતું તે જ
    પ્રમાણે તેઓએ તેમાંના દરેક પર તલવારથી હુમલો કરી તેઓને મારી નાખ્યાં.
  pon-2006A: Rahnohte re kalowehdi oh kemehla tohn kahnimwo koaros, duwehte me re
    wiahiong kahnimw en Lakis.
  por-BRBSL: Eles a pegaram naquele dia, e a golpearam com o fio da espada. Ele destruiu
    completamente todas as almas que estavam nele naquele dia, de acordo com tudo
    o que ele havia feito a Laquis.
  cth-cth: Hot hnin vah a la awh teh Lakhish kho dawk a sak awh e patetlah kho hoi
    khocanaw abuemlah tahloi hoi a thei awh teh, hnin touh hoi koung a raphoe awh.
  twi-twi: Wɔde da koro faa kurow no dommum na ɛhɔ nso, wokum obiara wɔ kuropɔn no
    mu sɛnea wɔyɛɛ Lakis.
  hlt-hlt: Amah khohnin ah Eglon te a buem uh tih cunghang ha neh a ngawn uh. A khuikah
    hinglu boeih te khaw amah khohnin ah Lakhish a saii bangla boeih a thup.
  tbz-SIM: kɛ́ bɛ̀ nɑ kɛ́kuɔ bɛnìtìbɛ̀ bɛmɔu dɛ yiè bɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ botí Dɑkiisi ɛì
    kɔbɛ.
  msy-2020: Dughiar me ghua me korozimɨn, aruer kamra, me bar me mɨsoghezɨ me ariaghire.
    Me Lakisɨn adarazigh amizɨ moghɨn, me uaghan Eklonɨn adarazigh ami.
  azb-azb: Elə həmin gün oranı aldılar və qılıncdan keçirdilər. Lakişdə etdikləri
    kimi Eqlondakı bütün adamları o gün tamamilə məhv etdilər.
  eng-DBY: And they took it on that day, and smote it with the edge of the sword;
    and all the souls that were therein he utterly destroyed on that day, according
    to all that he had done to Lachish.
  hin-2017: और उसी दिन उन्होंने उसको ले लिया, और उसको तलवार से मारा; और उसी दिन जैसा
    उसने लाकीश के सब प्राणियों का सत्यानाश कर डाला था वैसा ही उसने एग्लोन से भी किया।
  swp-swp: Nei asubenana ne Egalona se abi, se lauelepaidi, tatao gamagaridi eanua
    boeana eai se unuheohidi, doha hinage edi laulau Lakisi aridi eai.
  eng-YLT: and capture it on that day, and smite it by the mouth of the sword, and
    every person who [is] in it on that day he hath devoted, according to all that
    he did to Lachish.
  eng-WYC-2017: and he smote by the sharpness of sword all men that were therein,
    by all things that he had done to Lachish.
  eng-WMBB: They took it on that day, and struck it with the edge of the sword. He
    utterly destroyed all the souls who were in it that day, according to all that
    he had done to Lachish.
  urd-GVH: उस पर क़ब्ज़ा कर लिया। जिस तरह लकीस के साथ हुआ उसी तरह इजलून के साथ भी
    किया गया यानी शहर के तमाम बाशिंदे तलवार से हलाक हुए।
  rug-rug: Koasa rane tugo asa si tuqe vagia rini, meke va mate betoi sari doduru
    tie vasina, gua puta tugo sapu evaṉia rini pa Lakisi.
  gaz-gaz: Guyyuma sana ishee qabatanii akkuma Laakkiish godhan sana ishee fi nama
    ishee keessa jiru hunda goraadeedhaan fixan.
  fra-LSG: Ils la prirent le même jour, et la frappèrent du tranchant de l’épée, elle
    et tous ceux qui s’y trouvaient; Josué la dévoua par interdit le jour même, comme
    il avait traité Lakis.
  yal-yal: E yi na nɔ na lɔxɔ yɛtɛni, e yi taan muxune birin faxa silanfanna ra, e
    nun muxun naxanye birin yi a kui. Yosuwe yi na raxɔri na lɔxɔ yɛtɛni alo a Lakisi
    taan liga kii naxan yi.
  haw-1868: Hoopio iho la lakou ia wahi ia la no, a luku aku la ia wahi ma ka maka
    o ka pahikaua, a me ko laila kanaka a pau, luku loa aku la ia, e like me na mea
    a pau ana i hana aku ai ia Lakisa.
  arb-NAV: وَاسْتَوْلَوْا عَلَيْهَا فِي ذَلِكَ الْيَوْمِ وَدَمَّرُوهَا، وَقَضَوْا
    عَلَى كُلِّ نَفْسٍ فِيهَا بِحَدِّ السَّيْفِ، عَلَى غِرَارِ مَا صَنَعُوا بِلَخِيشَ.
  ewe-ewe: Woxɔ du sia hã gbe ma gbe ke, eye wowu ame sia ame abe ale si wowu Lakistɔwo
    katã ene.
  eng-LEE: 'And they captured it on that day, and smote it with the edge of the sword;
    and all the souls that were therein he devoted on that day: just as he had done
    to Lachish.'
  asm-FB: সেই একে দিনাই তেওঁলোকে সেই ঠাই দখল কৰি ল’লে৷ যেনেকৈ লাখীচলৈ কৰিছিল, তেনেকৈ
    যিহোচূৱাই তৰোৱালেৰে প্ৰত্যেক জীৱিত প্ৰাণীক আঘাত কৰি নিঃশেষ কৰিলে৷
  sus-A: نَ لْشْي عٍ نَشَ مّننِكَيٍ بِرِن سْنتْ، عَلْ عٍ لَكِسِ شَ قٍ رَبَ كِ نَشّ.
  fra-SBL: Ils la prirent ce jour-là, et la frappèrent du tranchant de l'épée. Il
    dévora par interdit tous ceux qui s'y trouvaient ce jour-là, selon tout ce qu'il
    avait fait à Lakis.
  hbo-hbo: וַֽיִּלְכְּד֜וּהָ בַּיֹּ֤ום הַהוּא֙ וַיַּכּ֣וּהָ לְפִי־חֶ֔רֶב וְאֵת֙ כָּל־הַנֶּ֣פֶשׁ
    אֲשֶׁר־בָּ֔הּ בַּיֹּ֥ום הַה֖וּא הֶחֱרִ֑ים כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה לְלָכִֽישׁ׃ פ
  piu-2006: '@see-verse:JOS.010.034'
  kik-kik: Nao magĩtunyana itũũra rĩu mũthenya o ro ũcio, na makĩrĩniina biũ na rũhiũ
    rwa njora, na makĩniina andũ othe arĩa maarĩ thĩinĩ warĩo, o ta ũrĩa meekĩte Lakishi.
  fra-NCL: Ils la prirent le même jour, et la frappèrent du tranchant de l’épée ;
    tous les êtres vivants qui s’y trouvaient, Josué les dévoua par anathème ce jour-là,
    selon tout ce qu’il avait fait pour Lachis.
  cek-AK: To na niah vangpui to lak o moe, athung ah kaom kaminawk to, Lakhish vangpui
    ah sak ih baktih toengah, sumsen hoiah hum o boih.
  cuk-cuk: Ibagwen-akale Israel-sordamar Eglón-neggwebur susmalad. Ar igi Laquis-dulemar
    es-suidgi oburgwisgusmala, deyopira bela Eglón-dulemar es-suidgi oburgwismarbalid.
  uig-CYR: Улар шу күни шәһәрни елип, униңдики адәмләрни қиличлиди; шу күни Йәшуа
    шәһәрдики барлиқ кишиләрни тәлтөкүс йоқатти; у дәл Лақишқа қилғинидәк, уларғиму
    шундақ қилди.
  tel-2017: ఆ రోజు దాన్ని ఆక్రమించుకుని, కత్తితో వారిని హతం చేశారు. అతడు లాకీషుకు
    చేసినట్టే వారు దానిలో ఉన్నవారందరినీ ఆ రోజు నిర్మూలం చేశారు.
  hat-BSA: Yo te kaptire li nan jou sila a e te frape li avèk lam nepe. Nan jou sa
    a, li te konplètman detwi tout moun ki te ladann, jis jan li te fè a Lakis la.
  kos-kos: Elos eisla acn we ke len sacna, ac onela mwet nukewa we oana ke elos tuh
    oru in acn Lachish.
  hbo-WLC: וַֽיִּלְכְּד֜וּהָ בַּיּ֤וֹם הַהוּא֙ וַיַּכּ֣וּהָ לְפִי־חֶ֔רֶב וְאֵת֙ כָּל־הַנֶּ֣פֶשׁ
    אֲשֶׁר־בָּ֔הּ בַּיּ֥וֹם הַה֖וּא הֶחֱרִ֑ים כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה לְלָכִֽישׁ׃ פ
  ibo-ibo: Ha were obodo ahụ nʼotu ụbọchị ahụ, jiri mma agha ha tigbuo mmadụ niile
    dị nʼime obodo ahụ, dịka ha mere na Lakish.
  ory-ory: ପୁଣି ସେହି ଦିନ ସେମାନେ ତାହା ହସ୍ତଗତ କରି ତାକୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କଲେ ଓ ସେ ଯେପରି
    ଲାଖୀଶ୍‍ ପ୍ରତି କରିଥିଲେ, ସେପରି ତହିଁ ମଧ୍ୟସ୍ଥ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ ସେହି ଦିନ ବର୍ଜିତ ରୂପେ
    ବିନାଶ କଲେ।
  chk-chk: Iwe, ra liapeni ewe telinimw lon ewe chök ränin o niela aramasen lon meinisin,
    usun mine ra piin föri ngeni Lakis.
  rop-rop: en det seim dei deibin bidim olabat, en deibin kilim ded ebribodi langa
    det taun seimwei laik deibin dum langa Leikish.
  ukr-1871: І опанували його того ж дня, та й звоювали його, і на все живуче, що було
    там, кинув він того дня проклін так само, як росправивсь із Лахисом.
  deu-1951: und eroberte es an demselben Tag, und schlug es mit der Schärfe des Schwertes
    und vollstreckte den Bann an allen Seelen, die darin waren, an demselben Tag;
    ganz wie er Lachis getan hatte.
  eng-JPS: And they took it on that day, and smote it with the edge of the sword,
    and all the souls that were therein he utterly destroyed that day, according to
    all that he had done to Lachish.
  srp-1865: I uzeše ga isti dan, i isjekoše sve oštrijem maèem; sve duše što bijahu
    u njemu pobi taj dan isto onako kako uèini s Lahisom.
  lug-lug: Ku lunaku olwo lwennyini ne bazikiriza n’obwogi bw’ekitala buli eyakirimu
    nga bwe baakola Lakisi.
  heb-heb: וילכדוה ביום ההוא ויכוה לפי חרב ואת כל הנפש אשר בה ביום ההוא החרים ככל
    אשר עשה ללכיש׃
  ben-IRV: আর সেই দিন তা অধিকার করে, যেমন লাখীশের প্রতি করেছিল, তেমনি তরোয়াল দিয়ে
    তা আঘাত করে সেই দিন সেই জায়গার সমস্ত প্রাণীকে সম্পূর্ণভাবে ধ্বংস করল।
  pan-pan: ਅਤੇ ਉਸੇ ਦਿਨ ਉਹ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ
    ਉਸੇ ਦਿਨ ਉਹ ਦੇ ਪ੍ਰਾਣੀਆਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ ਜਿਵੇਂ ਉਸ ਲਾਕੀਸ਼ ਨਾਲ ਕੀਤਾ ਸੀ।
  mya-JVB: ထိုနေ့ ခြင်းတွင် ရ ၍ လာခိရှ မြို့ကို ပြု သကဲ့သို့ ၊ ထိုမြို့ နှင့် မြို့သူ
    မြို့သားအပေါင်း တို့ကို ထား နှင့် လုပ်ကြံ ၍ တနေ့ ခြင်းတွင် ရှင်းရှင်းဖျက်ဆီးကြ၏။
  hmo-hmo: Unai dina dekenai hanua idia abia, bona hanua taudia ibounai idia alaia
    mase, Lakisi dekenai idia karaia hegeregerena.
  urd-urd: और उसी दिन उसे घेर लिया उसे हलाक किया और उन सब लोगों को जो उस में थे उस
    ने उसी दिन बिल्कुल हलाक कर डाला जैसा उस ने लकीस से किया था।
  rus-SYN: и предал его Господь в руки Израиля, и взяли его в тот же день и поразили
    его мечом, и все дышащее, что находилось в нем в тот день, предал он заклятию,
    как поступил с Лахисом.
  bqc-SIM: Aa wɛ̃́lɛpi sì zĩbeezĩ gↄ̃̀ↄɛ, ↄ̃ aa gbɛ̃́ pↄ́ kúuↄ dɛ̀dɛ ń fɛ̃ndao,
    aa ń míↄnzↄ̃ lá aa kɛ̀ Lakisiɛwa.
  tcz-CHONGTHU: Hicheni chun hiche khopi jongchu alauvin asunga mijouse chu athat
    tauve. Aman Lechish anabolna bangin abonchauvin anasumang sohkeijin ahi.
  mar-mar: त्याच दिवशी त्यांनी ते घेतले आणि तलवारीने त्यांचा संहार केला; लाखीशातल्याप्रमाणे
    तेथील प्रत्येक जिवंत प्राण्यांचा त्या दिवशी त्याने समूळ नाश केला.
  qub-qub: Nircur Laquischo runacunatawan uywacunata wañuchir ushashannöllami chaychöpis
    chay junajlla llapanta wañuchir usharan.
  bqp-bqp: Ò wɛ̃tɛ pìi sì zĩ birea gↄ̃̀nↄ, akũ ò gbɛ̃ kũ ò kunnↄ dɛ̀dɛ kũ fɛ̃nɛdao
    ò ń kákatɛ lákũ ò kɛ̀ Lakisinɛ nà.
  hat-hat: Menm jou a, yo pran lavil la, yo touye tout moun ladan l'. Wi, jou sa a,
    tankou yon ofrann y'ap fè pou Seyè a, yo touye dènye moun ak dènye bèt ki t'ap
    viv la, menm jan yo te fè l' nan lavil Lakis la.
  eng-BSB: That day they captured Eglon and put it to the sword, and Joshua devoted
    to destruction everyone in the city, just as he had done to Lachish.
  tod-tod: Ti soni ma volo ɠilagi nɔ. Ti taa ʋeaiti kpein suwuɠaaleʋeni, niiti ti
    ɠɛni ná. Zozuwe ná zuɠoloɠoloni ma yee nɔ, eɠɛʋelei é kɛɛni la ga Lakise.
  eng-WEBPB: They took it on that day, and struck it with the edge of the sword. He
    utterly destroyed all the souls who were in it that day, according to all that
    he had done to Lachish.
  kbq-kbq: Ana zupage Ekloni kumara hara hu zamagtere'za eri vaganere'za, maka zantamina
    eri haviza nehazageno, Josua'a Lakisi kumapi vahe'ma hu'neaza huno maka vahera
    kazinteti zamahe fri vagare'ne.
  nhe-BL: Huan ipan nopa tonal quitlanque nopa altepetl huan quinmachetejhuijque nochi
    tlen nopona itztoyaj. Quintlamimictijque queja quichijtoyaj ica Laquis.
  bus-bus: Aↄ̃ wɛ́tɛ pì sì zĩ beeea gↄ̃ↄ, ben aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao
    aↄ̃ ń káatɛ lán aↄ̃ↄ kɛ̀ Lakisinɛ nà.
  gub-BL: A'e 'ar mehe we upyhyk wà. Uzuka kar Zuzue a'e pe har paw zauxiapekwer wanupe
    wà, Araki pe har wanupe iapo pyrer zàwegatete wà.
  eng-DRA: 'And took it the same day: and put to the sword all the souls that were
    in it, according to all that he had done to Lachis.'
