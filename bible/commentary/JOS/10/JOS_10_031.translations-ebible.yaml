verse: JOS.010.031
translations:
  mal-C: പിന്നെ യോശുവ, ഇസ്രായേൽമക്കൾ എല്ലാവരോടുംകൂടി ലിബ്നായിൽനിന്ന് ലാഖീശിലേക്കു
    പുറപ്പെട്ട് അതിനെതിരേ നിലയുറപ്പിച്ചുകൊണ്ട് അതിനെ ആക്രമിച്ചു;
  deu-TKW: Hierauf zog Josua mit dem gesamten Israel von Libna nach Lachis, belagerte
    es und eröffnete die Feinseligkeiten gegen dasselbe.
  lin-lin: Jozue elongo na bana nyonso ya Isalaele balongwaki na Libina mpe bakendeki
    kino na Lakishi. Bazingelaki yango mpe babundisaki yango.
  eng-LSV: And Joshua passes over, and all Israel with him, from Libnah to Lachish,
    and encamps against it, and fights against it.
  eng-GNV: And Ioshua departed from Libnah, and all Israel with him vnto Lachish,
    and besieged it, and assaulted it.
  eng-WEBSTER: 'And Joshua passed from Libnah, and all Israel with him, to Lachish,
    and encamped against it, and fought against it:'
  nhw-BL: Teipa Josué huan nopa israelitame quisque Libna huan quiyahualotoj altepetl
    Laquis para quihuilanase.
  swh-ONEN: Kisha Yoshua akaondoka Libna kwenda Lakishi akiwa pamoja na Israeli yote;
    wakajipanga dhidi yake na kuushambulia.
  bba-bba: Sɑɑ Libinɑn di Yosue kɑ win tɔmbu bɑ mɑɑ dɑ bɑ Lɑkisi tɑrusi bɑ ye wɔri.
  eng-KJVCPB: 'And Joshua passed from Libnah, and all Israel with him, unto Lachish,
    and encamped against it, and fought against it:'
  luo-luo: Eka Joshua kod jo-Israel duto mane ni kode nodhi Lakish koa Libna; mi gimonje.
  meu-meu: Bena Iosua bona Israel taudia iboudiai na Libna amo ela, Lakisi ai e kau,
    e koua heḡeḡe bona e tuari henia.
  npi-ULB: यहोशू र तिनीसँग भएका सबै इस्राएल लिब्‍नाबाट लाकीशतिर अगि बढे । तिनले यसको
    नजिकै छाउनी हाले र यसविरुद्ध लडे ।
  yor-yor: Nígbà náà ni Joṣua àti gbogbo ará Israẹli, tí ó wà pẹ̀lú rẹ̀ kọjá láti
    Libina lọ sí Lakiṣi; ó sì dó tì í, ó sì kọlù ú.
  emp-NTPO: Mamaʌba Josueba idji sordaorã ume Laqui purura jũrã edad̶aped̶a araa djõne
    wãsid̶aa.
  ind-ind: Dari kota Libna, Yosua dan seluruh pasukan Israel pergi ke kota Lakis untuk
    mengepung dan menyerangnya.
  pes-OPCB: بعد از آن، به شهر لاخیش حمله بردند.
  tgl-ULB: Pagkatapos dumaan si Josue at ang buong Israel mula sa Libna patungong
    Lachish. Nagkampo siya dito at nakipagdigmaan laban dito.
  hui-hui: Libina bai halu Lagisi pene. Ani buwa Lagisi ho mabu bupe howa bene.
  mya-mya: ထို​နောက်​ယော​ရှု​နှင့်​သူ​၏​တပ်​သား​တို့​သည် လိ​ဗ​နာ​မြို့​မှ လာ​ခိ​ရှ​မြို့​သို့​ချီ​တက်​၍
    မြို့​ကို​ဝိုင်း​ရံ​တိုက်​ခိုက်​ကြ​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ལིབ་ནཱ་ནས་ལཱ་ཀི་སིའི་ཕྱོགས་སུ་ཕྱིན་ཅིང་། ལཱ་ཀི་སིའི་ཁ་གཏད་དུ་སྒར་བཏབ་ནས་གྲོང་ཁྱེར་དེ་ལ་དམག་དྲངས།
  sna-sna: Ipapo Joshua navaIsraeri vose vaakanga anavo vakabva kuRibhina vakaenda
    kuRakishi; vakavaka misasa yavo pedyo naro vakarirwisa.
  spa-BLM: Josué pasó de Libna, y todo Israel con él, a Laquis, y acampó contra ella
    y la combatió.
  cac-cac: Ix lajvi satanel chon̈ab' Libna chi' eb', ix b'atxi eb' d'a Laquis, ix
    sb'oanq'ue scampamento eb' d'a yichan̈ jun chon̈ab' chi', ix yac'an oval eb' yed'oc.
  swh-ULB: Baadaye Yoshua na Israeli wote pamoja naye walipanda kutoka Libna na kwenda
    Lakishi. Alipiga kambi karibu yake na wakafanya vita dhidi yake.
  bel-bel: Зь Ліўны пайшоў Ісус і ўсе Ізраільцяне зь ім да Лахіса і разьмясьціўся
    каля яго табарам і ваяваў супроць яго;
  deu-ELBBK: Und Josua, und ganz Israel mit ihm, zog von Libna nach Lachis; und er
    belagerte es und kämpfte gegen dasselbe.
  mbb-OT: Puun te Libna, midhendiyà si Josue wey is menge Israilihanen te Lakish.
    Midliǥuyan dan heini ne midlusuzan dan.
  mal-2015: യോശുവയും അവനോടുകൂടെ യിസ്രായേലൊക്കെയും ലിബ്നയിൽനിന്നു ലാഖീശിന്നു ചെന്നു
    അതിന്റെ നേരെ പാളയം ഇറങ്ങി അതിനോടു യുദ്ധംചെയ്തു.
  rmc-rmc: Paľis o Jozua pregeľa cale Izraeloha andral e Libna andro foros Lachiš.
    Ode pes rozthode a gele pro mariben pro manuša andral oda foros.
  nlg-nlg: Tughuru Libnah, Joshua ma rana Israel tara tonavia vaa i Lachish na suraviana.
  pes-OPV: و یوشع با تمامی اسرائیل از لبنه به لاخیش گذشت و به مقابلش اردو زده، با
    آن جنگ کرد.
  ron-1924: Иосуа, ши тот Исраелул ымпреунэ ку ел, а трекут дин Либна ын Лакис, а
    тэбэрыт ынаинтя ей ши а ынчепут лупта ымпотрива ей.
  ben-OBCV: পরে যিহোশূয় ও তাঁর সঙ্গে থাকা সমগ্র ইস্রায়েল লিব্‌না থেকে লাখীশের দিকে
    এগিয়ে গেলেন; তিনি সেই নগরের বিরুদ্ধে অবস্থান নিলেন ও তা আক্রমণ করলেন।
  som-som: Oo Yashuuca iyo reer binu Israa'iil oo dhammu way dhaafeen Libnaah, oo
    waxay tageen Laakiish, kolkaasay degeen meel ka soo hor jeedda oo dagaal ku qaadeen;
  lat-VUC: 'De Lebna transivit in Lachis cum omni Israël: et exercitu per gyrum disposito,
    oppugnabat eam.'
  eng-ASVBT: 'And Joshua passed from Libnah, and all Israel with him, unto Lachish,
    and encamped against it, and fought against it:'
  ita-1885: Poi Giosuè, con tutto Israele, passò di Libna in Lachis, e si accampò
    davanti, e la combattè.
  eng-LXXUP: And Joshua and all Israel with him departed from Libnah to Lachish, and
    he encamped about it, and besieged it.
  eng-ULB: Then Joshua and all Israel with him passed on from Libnah to Lachish. He
    camped by it and waged war against it.
  spa-VBL: Entonces Josué y el ejército israelita pasaron de Libna a Laquis, rodearon
    la ciudad y la atacaron.
  fra-_FOB: Ensuite Josué, et tout Israël avec lui, passa de Libna à Lakis, et campa
    contre elle et lui fit la guerre;
  mal-mal: യോശുവയും യിസ്രായേൽ ജനവും ലിബ്നയിൽനിന്ന് ലാഖീശിലേക്ക് ചെന്ന് പാളയം ഇറങ്ങി
    അതിനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Is ke bād us ne tamām Isrāīliyoṅ ke sāth Libnā se āge baṛh kar Lakīs kā
    muhāsarā kiyā. Jab us ne us par hamlā kiyā
  suz-BL: मिनु यहोसु नु इस्राएली नेल्‍ल लिब्‍ना रे गाक्‍शा, लाकीश लाम्‍तेक्‍म। मिनु
    लाकीश कली पुम्‍शा, लडाइ पाम्‍तेक्‍म।
  ita-1927: Poi Giosuè con tutto Israele passò da Libna a Lakis; s’accampò dirimpetto
    a questa, e l’attaccò.
  ckb-ckb: پاشان یەشوع لەگەڵ هەموو ئیسرائیلدا لە لیڤنایەوە تێپەڕین بۆ لاخیش، گەمارۆیان
    دا و لە دژی جەنگان.
  eng-BBE: Then Joshua and all Israel with him went on from Libnah to Lachish, and
    took up their position against it and made an attack on it,
  kan-OKCV: ಅಲ್ಲಿಂದ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರ ಸಹಿತವಾಗಿ ಲಿಬ್ನದಿಂದ ಲಾಕೀಷಿಗೆ ಹೋಗಿ, ಅದರ ಎದುರಿಗೆ
    ಪಾಳೆಯ ಮಾಡಿಕೊಂಡು, ಅದರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.030'
  tam-2017: லிப்னாவிலிருந்து யோசுவா இஸ்ரவேல் அனைவரோடும் லாகீசுக்குப் புறப்பட்டு, அதற்கு
    எதிரே முகாமிட்டு, அதின்மேல் யுத்தம்செய்தான்.
  spa-RV-1909: 'Y Josué, y todo Israel con él, pasó de Libna á Lachîs, y puso campo
    contra ella, y combatióla:'
  ron-BTF: Și Iosua și tot Israelul împreună cu el a trecut de la Libna la Lachis
    și au așezat tabăra împotriva lui și s-au luptat împotriva lui.
  eng-WEBP: Joshua passed from Libnah, and all Israel with him, to Lachish, and encamped
    against it, and fought against it.
  eng-FBV: Then Joshua and the Israelite army moved on from Libnah to Lachish, surrounding
    the town and attacking it.
  nld-1939: Van Libna rukte Josuë met heel Israël tegen Lakisj op, belegerde het en
    viel het aan.
  nch-BL: Teipa Josué huan nopa israelitame quisque ipan Libna huan quiyahualotoj
    altepet Laquis para quitehuise.
  vie-1934: Kế ấy, Giô-suê cùng cả Y-sơ-ra-ên ở Líp-na đi qua La-ki, đóng trại đối
    cùng thành, và hãm đánh nó.
  hin-CV: तब यहोशू और उनके साथ सब इस्राएली लिबनाह से होते हुए लाकीश पहुंचे. उन्होंने
    वहां उनसे लड़ाई की.
  spa-BES: Entonces Josué y todo Israel con él se fueron de Libna a Laquis, y tomaron
    su posición en contra de ella e hicieron un ataque contra ella.
  tdx-tdx: Nienga i Libnà t’Iehosoa naho Israele iaby, nomb’e Lakise mb’eo naho nitobe
    marine aze vaho nialia’e;
  tha-KJV: และโยชูวาออกจากเมืองลิบนาห์​พร​้อมกับอิสราเอลทั้งหมดไปยังลาคีช แล​้วล้อมเมืองไว้และเข้าโจมตีเมืองนั้น
  por-BR-2018: 'E Josué, e todo Israel com ele, passou de Libna a Laquis, e pôs acampamento
    contra ela, e combateu-a:'
  deu-ELO: Und Josua, und ganz Israel mit ihm, zog von Libna nach Lachis; und er belagerte
    es und stritt wider dasselbe.
  eng-WYC-2018: From Libnah, Joshua passed (forth) with all Israel, into Lachish;
    and when the host was ordained by compass, he fought against it.
  epo-epo: Kaj Josuo kune kun la tuta Izrael transiris el Libna al Laĥiŝ, kaj starigis
    tendaron ĉirkaŭ ĝi, kaj militis kontraŭ ĝi.
  uig-PIN: Andin Yǝxua bilǝn barliⱪ Israil Libnaⱨdin qiⱪip, Laⱪixⱪa berip, uni ⱪamal
    ⱪilip uningƣa ⱨujum ⱪildi.
  beo-beo: Amalalu, Yosiua da Libina fisili, La:igisi moilai bai bagade amo sisiga:le,
    doagala:i.
  tpi-OTNT: Bihain long dispela, Josua wantaim ol ami bilong en ol i lusim Lipna na
    i go long Lakis. Ol i banisim dispela taun na ol i pait long ol Lakis.
  hau-SA: Sai Yoshuwa da dukan Isra’ilawa suka tashi daga Libna zuwa Lakish; suka
    yi shiri suka kai mata hari.
  uig-LAT: Andin Yeshua bilen barliq Israil Libnahdin chiqip, Laqishqa bérip, uni
    qamal qilip uninggha hujum qildi.
  nde-nde: Ngakho uJoshuwa labo bonke abako-Israyeli ayelabo bahamba besuka eLibhina
    besiya eLakhishi; balihanqa basebelihlasela.
  ton-ton: '¶ Pea naʻe ʻalu ʻa Siosiua mei Lipina, mo ʻIsileli kotoa pē mo ia, ki
    Lakisi, ʻo ne ʻapitanga ki ai, ʻo ne tauʻi ia:'
  ces-1613: Táhl také Jozue a všecken Izrael s ním z Lebna do Lachis, a položivše
    se u něho, dobývali ho.
  eng-WMB: Joshua passed from Libnah, and all Israel with him, to Lachish, and encamped
    against it, and fought against it.
  tam-TCV: பின் யோசுவா அவனோடிருந்த இஸ்ரயேல் அனைவரோடும் லிப்னா பட்டணத்திலிருந்து லாகீசு
    நகருக்குச்சென்றான். யோசுவா தன் படைகளை அதற்கு எதிராக நிலைநிறுத்தி அதைத் தாக்கினான்.
  ceb-ULB: Unya milabay si Josue ug ang tibuok Israel gikan sa Libna paingon sa Lakis.
    Nagkampo sila didto ug nagkiggubat batok niini.
  pol-UBG: Potem Jozue wraz z całym Izraelem wyruszył z Libny do Lakisz, obległ je
    i walczył przeciw niemu.
  urd-GVU: اِس کے بعد اُس نے تمام اسرائیلیوں کے ساتھ لِبناہ سے آگے بڑھ کر لکیس کا
    محاصرہ کیا۔ جب اُس نے اُس پر حملہ کیا
  deu-1912: Darnach zog Josua und das ganze Israel mit ihm von Libna nach Lachis und
    belagerten und bestritten es.
  kan-2017: ಅಲ್ಲಿಂದ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲ್ಯರ ಸಹಿತವಾಗಿ ಲಾಕೀಷಿಗೆ ಹೋಗಿ ಮುತ್ತಿಗೆಹಾಕಿ ಯುದ್ಧಮಾಡಿದನು.
  tgo-tgo: Iyake e ghereiye, Josuwa na le ragagaithɨ thɨ raka itete Libɨna na thɨ
    raka Lakis. Thɨ raka vaghɨliya ghembako iyako amba thɨ gaithɨwe.
  yap-yap: Ma nga tomuren e ren’ey, me yan Joshua nge salthaw rok u Libnah nga Lakish,
    mar longbiyed fare binaw ngar maelgad ngay.
  hlt-MCSB: Te phoeiah Joshua neh Israel pum loh Libnah lamkah Lakhish la thoeih tih
    a vathoh thil, a rhaeh thil.
  mdy-ETH: ሃሣ ጊንሣ ዒያሱና ዒዛኮ ፖኦሊሶና ሊቢና ካታማፓ ዴንዲ ላኪሼ ካታሞ ማንጊ ዖሌኔ፤
  twi-ASANTE: Yosua ne Israelfoɔ no firi Libna no, wɔkɔɔ Lakis kɔto hyɛɛ wɔn so.
  eng-WEBU: Joshua passed from Libnah, and all Israel with him, to Lachish, and encamped
    against it, and fought against it.
  bnp-bnp: Muri e Iosua turane huriki a Israel ri pea e Lipna, ri lakea o Lakis. Lakea
    i pesi haluia, i ratea vonga a vabinga.
  wal-wal: Hegaappe guyyiyan Yaasunne aara de7iya Israa7eela asai ubbai Liibina katamaappe
    Laakisha katamaa biidosona; biidi he katamaa dooddidi olidosona.
  spa-PDDPT: De Libna, Josué pasó a Laquis junto con todo Israel. Acamparon cerca
    de ella y pelearon contra ella.
  gun-gun: Libna gui Israel kuery ha'e javi reve Josué oo vy Laquis tetã ju ojoko,
    ha'e vy opu'ã ha'e pygua re.
  agu-BL: Yi quicy'e'n Josué scyuch' yi e' xonl Israel Libna, cho'n tzun cyopone'ntz
    tan oyintzi' scye'j yi e' aj Laquis. Bajx baje'n chisutal solte'j yi tnum, nin
    e' octz tan oyintzi'.
  ilo-ULB: Kalpasanna, manipud Libna immallatiw ni Josue ken amin nga Israel idiay
    Lakis. Nagkampo isuna ditoy ket ginubatna daytoy,
  kpg-kpg: Nomuli, Joshua mo ana gau dauwa ga hagatanga i Libnah gaa hula gi Lachish,
    ga duuli di waahale, ga heebagi gi digaula.
  uig-ARA: ئاندىن يەشۇئا بىلەن بارلىق ئىسرائىل لىبناھدىن چىقىپ، لاقىشقا بېرىپ، ئۇنى
    قامال قىلىپ ئۇنىڭغا ھۇجۇم قىلدى.
  bsp-bsp: Yosuwe kɔ aka Yisrayel fəp ŋayɛfɛ Libana kɔ ŋaŋkɔ Lakis. Kɔ ŋaŋkɔ ŋacəmbər
    di saŋka səŋan fɔr yaŋan kiriŋ, kɔ ŋawɛkərnɛ ŋa.
  sus-sus: Yosuwe nun Isirayila xa sɔɔrie naxa keli Libina, e siga Lakisi gerede.
  pon-2006: Mwurin met, Sosua oh nah karis en sounpei ko douluhlla sang Lipna kolahng
    Lakis; re kapilpene kahnimwo oh mahweniong.
  ksd-ksd: Ma Iosua i ga vana kan Libna, diat ma ra tarai Israel par, ma i ga tadav
    Lakis, ma i ga tur maravai pirana ma i ga varubu me;
  tur-YTC: Yeşu ve onunla birlikte bütün İsrael Livna'dan Lakiş'e geçti, orada ordugâh
    kurup ona karşı savaştılar.
  grc-BRENT: Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Λεβνὰ εἰς Λαχὶς, καὶ
    περιεκάθισεν αὐτὴν, καὶ ἐπολιόρκει αὐτήν.
  ind-AYT: Lalu, Yosua bersama semua orang Israel berjalan dari Libna ke Lakhis, lalu
    berkemah mengepung kota dan memeranginya.
  nya-nya: Kenaka Yoswa ndi Aisraeli onse anapitirira kuchokera ku Libina kupita ku
    Lakisi. Iye anazungulira mzindawo ndi kuwuthira nkhondo.
  hrv-hrv: Potom ode Jošua i svi Izraelci iz Libne u Lakiš, opsjede ga i napade.
  mps-mps: Te silama nosali, Josua aga ami dabe dali augwaligo te Lipna hanu tagalama,
    tama te Lakis hanuba pali. Augwaligo te hanu bobegelama, tama augwaligo te Lakis
    hanu bidi dabe dali hwįanio.
  tpi-tpi: Bihain long dispela, Josua wantaim ol ami bilong en ol i lusim Lipna na
    i go long Lakis. Ol i banisim dispela taun na ol i pait long ol Lakis.
  dan-1931: Derpå drog Josua med hele Israel fra Libna til Lakisj, og, han slog Lejr
    udenfor og angreb Byen;
  vie-OVCB: Từ Líp-na, Giô-suê kéo quân đến La-ki. Sau khi cắm trại, họ tấn công thành.
  guj-2017: પછી યહોશુઆ અને સર્વ ઇઝરાયલ લિબ્નાહથી લાખીશ ગયા. ત્યાં છાવણી કરી અને તેની
    સામે યુદ્ધ કર્યું.
  pon-2006A: Mwurin met, Sosua oh nah karis en sounpei ko douluhlla sang Lipna kolahng
    Lakis; re kapilpene kahnimwo oh mahweniong.
  por-BRBSL: Josué passou de Libnah, e todo Israel com ele, para Laquis, e se acampou
    contra ele, e lutou contra ele.
  cth-cth: Joshua ni Isarelnaw abuemlah hoi Libnah kho hoi Lakhish kho lah a cei awh
    teh a tuk awh.
  twi-twi: Yosua ne Israelfo no fi Libna no, wɔkɔɔ Lakis kɔtow hyɛɛ wɔn so.
  hlt-hlt: Te phoeiah Joshua neh Israel pum loh Libnah lamkah Lakhish la thoeih tih
    a vathoh thil, a rhaeh thil.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ ítɛ́ Dibunɑɑ kɛ́kɔtɛ kɛ́bɑ́tɛ́
    Dɑkiisi ɛì tɑkɛ́ kɛ́ dì pi.
  msy-2020: Bizir kabar gɨn, Josua Israelian mɨdorozir gumaziba bar me inigha, Lipnan
    nguibam ategha ghua Lakisɨn nguibamɨn otogha, a korogha me mɨsosi.
  azb-azb: Yeşua və onunla birgə bütün İsraillilər Livnadan Lakişə keçib onların qarşısında
    dayanaraq Lakişlilərlə vuruşdular.
  eng-DBY: And Joshua passed, and all Israel with him, from Libnah to Lachish, and
    encamped against it, and fought against it.
  hin-2017: फिर यहोशू सब इस्राएलियों समेत लिब्ना से चलकर लाकीश को गया, और उसके विरुद्ध
    छावनी डालकर लड़ा;
  swp-swp: Iosua, eo Isaraela gamagaridi maenaeao Libina se laugabaei, Lakisi eai
    se lagema matadi eai se abi‐numa, se ialaidi.
  eng-YLT: And Joshua passeth over, and all Israel with him, from Libnah to Lachish,
    and encampeth against it, and fighteth against it;
  eng-WYC-2017: From Libnah, Joshua passed with all Israel, into Lachish; and when
    the host was ordained by compass, he fought against it.
  eng-WMBB: Joshua passed from Libnah, and all Israel with him, to Lachish, and encamped
    against it, and fought against it.
  urd-GVH: इसके बाद उसने तमाम इसराईलियों के साथ लिबना से आगे बढ़कर लकीस का मुहासरा
    किया। जब उसने उस पर हमला किया
  rug-rug: Mudina sapu gua asa, si taluarae gua pa Libina se Zosua meke sa nana qeto
    minate meke topue hola la pa vasileana Lakisi, meke la vari likohae nia rini meke
    rapatia.
  gaz-gaz: Iyyaasuu fi Israaʼeloonni hundi isa wajjin Libnaadhaa kaʼanii Laakkiish
    dhaqan; isaanis magaalaa sana marsanii waraanan.
  fra-LSG: Josué, et tout Israël avec lui, passa de Libna à Lakis; il campa devant
    elle, et il l’attaqua.
  yal-yal: Yosuwe nun Isirayila kaane birin yi keli Libina taani, e siga Lakisi taani.
    E yi daaxadeni tɔn na yɛtagi, e na yɛngɛ fɔlɔ.
  haw-1868: Hele aku la o Iosua, a me ka Iseraela a pau pu me ia mai Libena aku a
    Lakisa, hoomoana iho la ma ke alo o ia wahi, a kaua aku la.
  arb-NAV: بَعْدَ ذَلِكَ تَقَدَّمَ يَشُوعُ مِنْ لِبْنَةَ إِلَى لَخِيشَ وَحَاصَرَهَا
    وَهَاجَمَهَا،
  ewe-ewe: Israelviwo tso Libna, eye woyi ɖadze Lakis du la hã dzi.
  eng-LEE: And Joshua, and all Israel with him, passed from Libnah unto Lachish, and
    encamped against it, and fought against it;
  asm-FB: তাৰ পাছত যিহোচূৱাই সকলো ইস্ৰায়েলী লোকক লগত লৈ লিব্‌নাৰ পৰা লাখীচলৈ গ’ল৷
    তেওঁ তাৰ কাষতে ছাউনি পাতি তাৰ বিৰুদ্ধে যুদ্ধ কৰিলে।
  sus-A: يٌسُوٍ نُن عِسِرَيِلَ شَ سْورِيٍ نَشَ كٍلِ لِبِنَ، عٍ سِفَ لَكِسِ فٍرٍدٍ.
  fra-SBL: Josué passa de Libna, et tout Israël avec lui, à Lakis ; il campa devant
    elle, et la combattit.
  hbo-hbo: וַיַּעֲבֹ֣ר יְ֠הֹושֻׁעַ וְכָל־יִשְׂרָאֵ֥ל עִמֹּ֛ו מִלִּבְנָ֖ה לָכִ֑ישָׁה
    וַיִּ֣חַן עָלֶ֔יהָ וַיִּלָּ֖חֶם בָּֽהּ׃
  piu-2006: '@see-verse:JOS.010.030'
  kik-kik: Ningĩ Joshua na Isiraeli othe arĩa maarĩ hamwe nake makiuma kũu Libina
    magĩthiĩ nginya Lakishi; makĩrĩngʼethera, makĩrĩtharĩkĩra.
  fra-NCL: Josué, et tout Israël avec lui, passa de Lebna à Lachis ; il établit son
    camp devant elle et l’attaqua.
  cek-AK: To pacoengah Joshua hoi Israel kaminawk boih Libnah vangpui hoiah tacawt
    o moe, Lakhish vangpui ah caeh o; to ah atai o pacoengah, to vangpui to a tuk
    o.
  cuk-cuk: A-sorbali, Josué, degi, Israel-dulemarmala Libna-neggweburgi-bukwa Laquis-neggweburse
    nadegusmarbalid. Israel-sordamar bela Laquis-neggwebur-ebilis ambikudapmalad,
    geb Laquis-dulemargi bila-onosmalad.
  uig-CYR: Андин Йәшуа билән барлиқ Исраил Либнаһдин чиқип, Лақишқа берип, уни қамал
    қилип униңға һуҗум қилди.
  tel-2017: తరువాత యెహోషువ, ఇశ్రాయేలీయులందరితో లిబ్నా నుండి లాకీషుకు వచ్చి అక్కడ దిగి
    లాకీషు వారితో యుద్దం చేయగా
  hat-BSA: Konsa, Josué avèk tout Israël avèk li te pase soti nan Libna a Lakis. Yo
    te fè kan kontra li e te goumen kont li.
  kos-kos: Tukun ma inge, Joshua ac mwet mweun lal nukewa elos som liki acn Libnah
    nu Lachish, ac raunela acn we ac mweun lainulos.
  hbo-WLC: וַיַּעֲבֹ֣ר יְ֠הוֹשֻׁעַ וְכָל־יִשְׂרָאֵ֥ל עִמּ֛וֹ מִלִּבְנָ֖ה לָכִ֑ישָׁה
    וַיִּ֣חַן עָלֶ֔יהָ וַיִּלָּ֖חֶם בָּֽהּ׃
  ibo-ibo: Site na Libna, Joshua na ndị Izrel gara ruo Lakish, lụso ha agha.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ଓ ତାଙ୍କ ସଙ୍ଗେ ସମସ୍ତ ଇସ୍ରାଏଲ ଲିବ୍‍ନାରୁ ଲାଖୀଶ୍‍କୁ ଯାଇ ତହିଁ
    ନିକଟରେ ଛାଉଣି କରି ତହିଁ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Mürin, Josua me nöün sounfiu meinisin ra pwal feil seni Lipna o feila Lakis.
    Iwe, ra pwelifeili ewe telinimw fän ar pisekin maun o maun ngeni.
  rop-rop: Brom deya Joshuwa en detlot Isreil solja bin go langa det taun gulum Leikish,
    en deibin fait langa ola pipul deya,
  ukr-1871: Тодї двинув Ісус і ввесь Ізраїль із ним від Либни, на Лахис, облїг його
    та й почав на нього бити.
  deu-1951: Darnach zog Josua und ganz Israel mit ihm von Libna gen Lachis und belagerte
    und bekämpfte es.
  eng-JPS: And Joshua passed from Libnah, and all Israel with him, unto Lachish, and
    encamped against it, and fought against it.
  srp-1865: Potom otide Isus i sav Izrailj s njim iz Livne na Lahis, i stade u oko
    pred njim, i stade ga biti.
  lug-lug: Yoswa n’Abayisirayiri ne bava e Libuna ne bazinda Lakisi, ne bakyetooloola
    ne bakikuba.
  heb-heb: ויעבר יהושע וכל ישראל עמו מלבנה לכישה ויחן עליה וילחם בה׃
  ben-IRV: পরে যিহোশূয় সমস্ত ইস্রায়েলকে সঙ্গে নিয়ে লিব্‌না থেকে লাখীশে গিয়ে তার
    বিরুদ্ধে শিবির স্থাপন করে যুদ্ধ করলেন।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਸਾਰਾ ਇਸਰਾਏਲ ਲਿਬਨਾਹ ਤੋਂ ਲਾਕੀਸ਼ ਨੂੰ ਲੰਘੇ ਅਤੇ ਉਸ
    ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਕੇ ਉਸ ਦੇ ਨਾਲ ਯੁੱਧ ਕੀਤਾ।
  mya-JVB: ယောရှု သည် ဣသရေလ လူအပေါင်း တို့နှင့်တကွ ၊ လိဗန မြို့မှ လာခိရှ မြို့သို့
    ချီ သွား၍ တပ်ချ လျက် တိုက် ကြ၏။
  hmo-hmo: Vadaeni Iosua bona Israela tuari taudia ibounai be Libina dekena amo idia
    lao, Lakisi hanua badana dekenai idia ginidae, idia koua hagegea bona idia tuari
    henia.
  urd-urd: फिर लिबनाह से यशू'अ और उसके साथ सब इस्राईली लकीस को गये और उसके मुक़ाबिल
    डेरे डाल लिए और वह उस से लड़ा।
  rus-SYN: Из Ливны пошел Иисус и все Израильтяне с ним к Лахису и расположился подле
    него станом и воевал против него;
  bqc-SIM: Ɔ̃ Yozuee ń a gbɛ̃́ↄ bↄ̀lɛ Libena, aa gɛ̀ Lakisi. Aa koezↄ̃̀i aa lɛ̀lɛwà.
  tcz-CHONGTHU: Libnah a kon in Joshua leh Israelte chu Lechish a acheuvin agadelkhum’un
    ahi.
  mar-mar: त्यानंतर लिब्ना सोडून सर्व इस्राएलासह यहोशवा लाखीशावर चालून गेला. त्याने
    त्यासमोर तळ दिला आणि त्याच्याविरुध्द लढला.
  qub-qub: Libnapitana Josuëga llapan Israelcunawan aywaran Laquis siudäman. Chay
    siudäpa lädunman pachacurcur magaj yaycuran.
  bqp-bqp: Akũ Yↄsua kũ a gbɛ̃nↄ bↄ̀tɛ Libina ò gɛ̀ɛ Lakisi. Ò lìkai ò lɛ̀tɛa.
  hat-hat: Apre sa, Jozye ansanm ak tout lame Izrayèl la kite Libna, y' al atake Lakis.
    Yo sènen lavil la nèt.
  eng-BSB: And Joshua and all Israel with him moved on from Libnah to Lachish. They
    laid siege to it and fought against it.
  tod-tod: Zozuwe ta Izelayɛle nuiti ti zeɠeni Liɓena, ti li Lakise. Ti seini kɛlɛ
    su, ti laalɛ bu.
  eng-WEBPB: Joshua passed from Libnah, and all Israel with him, to Lachish, and encamped
    against it, and fought against it.
  kbq-kbq: Ana'ma hute'za, Josua'ene Israeli sondia naga'mo'za Libna kumara atre'za
    vu'za, Lakisi kumara ome avazagigagi'za mani'ne'za hara huzmante'naze.
  nhe-BL: Teipa Josué huan nopa israelitame quisque Libna huan quiyahualotoj altepetl
    Laquis para quitehuise.
  bus-bus: Ben Yↄsua kↄ̃n a gbɛ̃nↄ bↄ̀ɛ Libina aↄ̃ gàa Lakisi. Aↄ̃ lìgazi aↄ̃ lɛ̀ɛa.
  gub-BL: Na'e Zuzue a'e, hehe we har Izaew paw a'e wà no, uhem Irimina wi Araki tawhu
    pe wà kury. Umàmàn tawhu iwyr wà, iàmàtyry'ym pà wà.
  eng-DRA: 'From Lebna he passed unto Lachis, with all Israel: and investing it with
    his army, besieged it.'
