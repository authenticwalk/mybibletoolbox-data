verse: JOS.010.009
translations:
  mal-C: ഗിൽഗാലിൽനിന്ന് ഒരു രാത്രിമുഴുവനും നടന്നുചെന്ന് യോശുവ അപ്രതീക്ഷിതമായി അവരെ
    ആക്രമിച്ചു.
  deu-TKW: Josua aber geriet, nachdem er die ganze Nacht hindurch vom Gilgal aus herangezogen
    war, unversehens über sie.
  lin-lin: Sima na kotambola butu mobimba wuta na Giligali, Jozue abimelaki bango
    na pwasa.
  eng-LSV: And Joshua comes to them suddenly (all the night he has gone up from Gilgal),
  eng-GNV: 'Ioshua therefore came vnto them suddenly: for he went vp from Gilgal all
    the night.'
  eng-WEBSTER: Joshua therefore came to them suddenly, and went up from Gilgal all
    night.
  nhw-BL: Huan Josué nejnenqui nochi se yohual tlen Gilgal huan quinichtacahuito nopa
    amorreos.
  swh-ONEN: Baada ya Yoshua kutembea usiku kucha kutoka Gilgali, akawashambulia ghafula.
  bba-bba: Yosue kɑ win tɔmbu bɑ sɑnum so wɔ̃ku ɡiriru. Mɑ bɑ Amɔrebɑ wɔri suɑru sɔɔ.
  eng-KJVCPB: Joshua therefore came unto them suddenly, and went up from Gilgal all
    night.
  cpy-cpy: Ikanta ipokanaki Josué tsireni-paetiki ipoñaakawo Pineeronchaariniki, romapokakiri
    rowayiri-takari.
  mpx-mpx: Yosuwa ge wana tolohaveyan Gilgal hi eguluwan, yaka bulin bwabwaligena
    hi nawanawa hi na hi tuk Amoli wali tolohaveyan elal ateliya hi payou.
  luo-luo: Kane gisewuotho otieno duto ka gia Gilgal, Joshua nomonjogi apoya.
  meu-meu: Taunabunai Iosua na hanuaboi horana idoinai Gilgal amo e raka rani, e hahoadia.
  npi-ULB: यहशूले रातभरि यात्रा गरेर उनीहरूमाथि अचानक जाइलागे ।
  yor-yor: Lẹ́yìn ìgbà tí wọ́n ti wọ́de ogun ní gbogbo òru náà láti Gilgali, Joṣua
    sì yọ sí wọn lójijì.
  emp-NTPO: Gilgald̶eba jũma maʌ̃ diamasi nĩbad̶aped̶a Josuera idji sordaorã ume araa
    jũẽnaped̶a amorreorãba adua panʌne urasid̶aa.
  ind-ind: Sepanjang malam Yosua dan pasukannya mendaki dari Gilgal ke kota Gibeon,
    lalu mereka menyerang orang Amori dengan tiba-tiba.
  pes-OPCB: یوشع راه بین جلجال و جبعون را شبانه پیمود و لشکرهای دشمن را غافلگیر کرد.
  tgl-ULB: Madaling nakarating si Josue sa kanila, naglakad ng buong magdamag mula
    sa Gilgal.
  cbu-NT: Anshat Josuey Guilgaalamand tsap káyarandsin, psaanpatari zar naataranganaya.
    Anushshat kusarangsin, Amorrewshuchee tputs pacharanganaya.
  hui-hui: Yosua halu Giligala howa Isaraelenaga wai biaga ami biarume mbiraga pialu
    hangu heneyago Gibiono anda puwa Amoroali biarume ti handa nabi hearia bo dalime
    hene.
  mya-mya: ယော​ရှု​သည်​ဂိ​လ​ဂါ​လ​မြို့​မှ​ဂိ​ဗောင်​မြို့ သို့​တစ်ည​လုံး​ချီ​တက်​လာ​၍
    အာ​မော​ရိ​တပ် များ​ကို​ရုတ်​တ​ရက်​တိုက်​ခိုက်​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་མཚན་བརྒལ་ཏེ་གིལ་གལ་ནས་ཡར་ཕྱིན་ཅིང་གློ་བུར་ཉིད་ལ་ཁོ་ཚོའི་རྩར་སླེབས།
  sna-sna: Naizvozvo Joshua akavarwisa vasingafungiri, shure kwokunge afamba achibva
    kuGirigari usiku hwose.
  spa-BLM: Josué, por lo tanto, llegó a ellos repentinamente. Marchó desde Gilgal
    toda la noche.
  cac-cac: Pilan ac'val ix b'ey vin̈aj Josué yed' eb' vin̈ soldado chi', ix c'och
    eb' d'a Gabaón d'a scampamento eb' amorreo, satc'olal yaj eb' amorreo chi' ix
    c'och vin̈ yac' oval yed' eb'.
  swh-ULB: Baada ya kutembea usiku kucha kutoka Giligali, ghafla Yoshua aliwafikilia.
  bel-bel: І прыйшоў на іх Ісус раптоўна, бо ўсю ноч ішоў ён з Галгала.
  deu-ELBBK: Und Josua kam plötzlich über sie; die ganze Nacht zog er von Gilgal hinauf.
  mbb-OT: Tivuuk he kezukileman is kedhipanew eni Josue puun te Gilgal, ne midsurung
    dan is menge kuntada he wazà mekevantey.
  mal-2015: യോശുവ ഗില്ഗാലിൽനിന്നു പുറപ്പെട്ടു രാത്രി മുഴുവനും നടന്നു പെട്ടെന്നു അവരെ
    എതിർത്തു.
  tuo-NT: Ñamipʉ Josué Gilgapʉ wija, waꞌaboꞌrea, amorreo masã ne masĩtiri cura na
    meꞌrã aꞌmewẽjẽnʉꞌcãcʉ niwĩ.
  rmc-rmc: O Jozua džalas caľi rat andral o Gilgal a avľa pre lende akor, sar na užarenas.
  nlg-nlg: Tana bongi udolu keri Joshua kolura nia nina lei maleghai tara sania Gigal
    mara sakutua va i Gibeon. Mi tana puipungi rana malaghai ni Amor tara hare tana
    bona tara righira Joshua kolura nina lei malaghai tara mai veitotoghoni kolura.
  pes-OPV: پس یوشع تمامی شب از جلجال کوچ کرده، ناگهان به ایشان برآمد.
  ron-1924: Иосуа а венит фэрэ весте песте ей, дупэ че а мерс тоатэ ноаптя де ла Гилгал.
  ben-OBCV: গিল্‌গল থেকে বেরিয়ে সারারাত কুচকাওয়াজ করে এগিয়ে যাওয়ার পর, যিহোশূয়
    হঠাৎ তাঁদের সামনে উপস্থিত হয়ে তাঁদের চমকে দিলেন।
  som-som: Oo sidaas daraaddeed Yashuuca ayaa ku soo kediyey iyagii, waayo, habeenkii
    oo dhan buu ka soo guuraynayay Gilgaal.
  lat-VUC: Irruit itaque Josue super eos repente, tota nocte ascendens de Galgalis.
  eng-ASVBT: Joshua therefore came upon them suddenly; for he went up from Gilgal
    all the night.
  ita-1885: E Giosuè venne a loro subito improvviso, essendo camminato tutta la notte
    da Ghilgal.
  eng-LXXUP: And when Joshua came suddenly upon them, he had advanced all the night
    out of Gilgal.
  eng-ULB: Joshua came upon them suddenly, having marched all night from Gilgal.
  spa-VBL: Al marchar toda la noche desde Gilgal, Josué llegó sin avisar.
  fra-_FOB: Josué vint donc subitement à eux, et il monta toute la nuit de Guilgal.
  mal-mal: യോശുവ ഗില്ഗാലിൽനിന്ന് പുറപ്പെട്ട് രാത്രിമുഴുവനും നടന്ന്, പെട്ടെന്ന് അവരെ
    ആക്രമിച്ചു.
  urd-GVR: Aur Yashua ne Jiljāl se sārī rāt safr karte karte achānak dushman par hamlā
    kiyā.
  suz-BL: मिनु नेल्‍ल नाक्‍दो यहोसु नु इस्राएली गिल्‍गाल रे गाक्‍शा, मेक जाक्‍दीश्‍शा,
    छक लाक्‍चा ङा पा मेको आन कली लडाइ तोम्‍तेक्‍म।
  ita-1927: 'E Giosuè piombò loro addosso all’improvviso: avea marciato tutta la notte
    da Ghilgal.'
  ckb-ckb: یەشوع بە درێژایی ئەو شەوە لە گلگالەوە سەرکەوت و لەناکاو بۆیان هات.
  eng-BBE: So Joshua, having come up from Gilgal all night, made a sudden attack on
    them.
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋಶುವನು ಗಿಲ್ಗಾಲಿನಿಂದ ರಾತ್ರಿಯೆಲ್ಲಾ ಪ್ರಯಾಣಮಾಡಿ, ತಕ್ಷಣವೇ ಅವರ ಮೇಲೆ
    ದಾಳಿಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.008'
  tam-2017: யோசுவா கில்காலிலிருந்து இரவுமுழுவதும் நடந்து, திடீரென்று அவர்கள்மேல் வந்துவிட்டான்.
  spa-RV-1909: Y Josué vino á ellos de repente, toda la noche subió desde Gilgal.
  ron-BTF: De aceea Iosua a venit dintr-o dată asupra lor și s-a urcat din Ghilgal
    toată noaptea.
  eng-WEBP: Joshua therefore came to them suddenly. He marched from Gilgal all night.
  eng-FBV: By marching all night from Gilgal, Joshua arrived without warning.
  nld-1939: Toen Josuë, die de hele nacht van Gilgal uit was voortgetrokken, hen dan
    ook plotseling overviel,
  nch-BL: Huan Josué nejnenqui nochi se yohual ten Gilgal huan quinichtacahuito nopa
    amorreos.
  vie-1934: Vậy, Giô-suê ở Ghinh-ganh đi trọn đêm, rồi chợt đến áp chúng nó.
  hin-CV: तब गिलगाल से पूरी रात चलकर यहोशू ने उन पर अचानक हमला कर दिया.
  spa-BES: Entonces Josué, habiendo subido de Gilgal toda la noche, los atacó repentinamente.
  tdx-tdx: Aa le nivovo am’ iereo t’Iehosoa fa nikatsakatsake haleñe boake Gilgale
    añe,
  tha-KJV: เหตุ​ฉะนั้นโยชูวายกเข้าโจมตีพวกนั้นทั​นที โดยขึ้นไปตลอดคืนจากกิลกาล
  por-BR-2018: E Josué veio a eles de repente, toda a noite subiu desde Gilgal.
  deu-ELO: Und Josua kam plötzlich über sie; die ganze Nacht zog er von Gilgal hinauf.
  eng-WYC-2018: Therefore Joshua felled suddenly on them, and went up all that night
    from Gilgal; (And so Joshua fell suddenly upon them, after going up all that night
    from Gilgal;)
  epo-epo: Kaj Josuo venis al ili neatendite; la tutan nokton li iris el Gilgal.
  uig-PIN: Yǝxua Gilgaldin qiⱪip pütün keqǝ mengip ularning üstigǝ tuyuⱪsiz qüxti.
  beo-beo: Daeya wa:le ahoanoba hadigi, Yosiua amola ea dadi gagui dunu da Giliga:le
    fisili, Gibione moilai bai bagadega asi. Ilia da A:moulaide dunu ilima hedolowane
    doagala:loba, A:moulaide dunu da fofogadigi.
  tpi-OTNT: Na Josua wantaim ol ami bilong en ol i wokabaut long nait na i go kamap
    long ol Amor. Ol Amor i no redi yet, tasol wantu ol Israel i kirapim pait.
  hau-SA: Bayan sun yi tafiya dukan dare daga Gilgal, Yoshuwa ya auko musu ba labari.
  uig-LAT: Yeshua Gilgaldin chiqip pütün kéche méngip ularning üstige tuyuqsiz chüshti.
  nde-nde: Ngemva kokuhamba okobusuku bonke besuka eGiligali, uJoshuwa wabajuma.
  ton-ton: Ko ia naʻe haʻu ʻo hoko fakafokifā pē ʻa Siosiua kiate kinautolu, ʻo ʻalu
    hake ʻi he poʻuli mei Kilikali.
  ces-1613: I připadl na ně Jozue v náhle, nebo celou noc táhl z Galgala.
  eng-WMB: Joshua therefore came to them suddenly. He marched from Gilgal all night.
  tam-TCV: கில்காலிலிருந்து யோசுவா இரவு முழுவதும் அணிவகுத்துச்சென்று, எமோரியர்கள்
    எதிர்பாராத வேளையில் அவர்களைத் தாக்கினான்.
  ceb-ULB: Miabot dayon si Josue kanila, nga nagpanaw tibuok gabii gikan sa Gilgal.
  pol-UBG: Jozue uderzył więc na nich znienacka – całą noc ciągnął z Gilgal.
  agr-agr: Tusa tima Josué Guilgal pujau Israel aents aidaujai jiinag kashi shima
    shimakua jegawajui. Nunik amorreo aents aidau gabaógnumia aidaun jetektatus anutujag
    batsamtaun pachiachbaunum jetekajui.
  kyc-kyc: Leyamo dokopa Josua dee banya yanda singi dupwape kukwa yuu Gilikale dokona
    karo yuu Gipione peyami. Papala Amote wambu dupwa rapa rapa pii nayaminyipa nakamame
    wambu dupwa walu lao piyami.
  urd-GVU: اور یشوع نے جِلجال سے ساری رات سفر کرتے کرتے اچانک دشمن پر حملہ کیا۔
  deu-1912: Also kam Josua plötzlich über sie; denn die ganze Nacht zog er herauf
    von Gilgal.
  ntj-ntj: Nyangka Tjatjuwanya-ya pitjalayirnu mungangka tjulurrku waalkarrarnu.
  kan-2017: ಯೆಹೋಶುವನು ಗಿಲ್ಗಾಲ್ ಬಿಟ್ಟು ರಾತ್ರಿಯೆಲ್ಲಾ ಪ್ರಯಾಣಮಾಡಿ ತಟ್ಟನೆ ಅವರ ಮೇಲೆ ಬಿದ್ದನು.
  tgo-tgo: Gougouko iyako Josuwa na le ragagaithɨ thɨ rakari Gilgal na vethɨ raka
    vutha Gibiyon. Kaiwae Amori lenji ragagaithɨko mava e lenji ghareghare mun, gharenji
    va iyo mbaŋa Isirel thɨ raka vutha na thɨ gaithɨ weŋgi.
  yap-yap: Reb e nep’ ni yan Joshua u Gilgal nge mada’ ngaram, me cham ngorad nib
    tomgin.
  hlt-MCSB: Gilgal lamkah khoyin khing a caeh puei vaengah Joshua loh amih taengla
    buengrhuet pawk.
  mdy-ETH: ዬኖ ዋንቶ ዒያሱንታ ፖኦሊሶንታ ጌልጌላይዳፓ ጌባዖኦኔ ሄላኒ ሃንቴ ጎይሣ ዎርቃዖ ዓሞራ ዓሶይዳ ዔርቲባኣንቴ ዖልዚ
    ቡሌኔ።
  twi-ASANTE: Yosua nantee anadwo mu no nyinaa firii Gilgal kɔfuu Amorifoɔ akodɔm
    no mu.
  eng-WEBU: Joshua therefore came to them suddenly. He marched from Gilgal all night.
  bnp-bnp: E Iosua turane huriki a tara na nugumaheto vona ri laho na rodo, ri vano
    ri bele o Amor. E huriki a Amor ri turutu ne ria, lakea e huriki a Israel ri vakatubu
    a vabinga.
  wal-wal: Hegaappe guyyiyan Yaasu Gelggalappe qamma ubban hemettiiddi aqidi, eti
    akeekennan de7ishin eta bolli woraajjiis.
  spa-PDDPT: Josué, al subir desde Gilgal durante toda la noche, cayó sobre ellos
    súbitamente.
  gun-gun: Pytũ mbukukue re Gilgal gui Josué oguata ovy vy ovaẽ xapy'a ha'e kuerya
    py.
  agu-BL: Qui cunin tzun tz'icy' scyetz yi e' amorreo yi cyopone'n Josué scyuch' yi
    e' tetz sanlar, na baj cunin ak'bal cya'n tan xo'n tan cyopone'n.
  ilo-ULB: Napan a dagus ni Josue kadakuada, nagnagnada a nagpatpatnag manipud Gilgal.
  kpg-kpg: Joshua mo dana llongo dauwa gu taele i di boo deelaa mai Gilgal gi Gibeon,
    ga dauwa haga goboina ang gi digau Amor.
  uig-ARA: يەشۇئا گىلگالدىن چىقىپ پۈتۈن كېچە مېڭىپ ئۇلارنىڭ ئۈستىگە تۇيۇقسىز چۈشتى.
  bsp-bsp: Kɔ Yosuwe ɔŋkɔt pibi papɔkɔ fəp kəyɛfɛ ka Kilkal, k'ɔŋkɔ pəbɛrər ŋa.
  sus-sus: Na kui Yosuwe nun a xa mixie naxa keli Giligali, e ɲɛrɛ kɔɛ ra, alako e
    xa sin Amorikae xun ma tɛrɛnna ra.
  pon-2006: Eri, pwohngo pwon Sosua oh nah sounpei ko koaros alu sang Kilkal kolahng
    Kipeon, re ahpw mahweniongirailda ni ar sasairki.
  jae-jae: Josua gêdi aŋga Gilgal ma kêsêlêŋ gêdêŋ gêbêc samuc tonaŋ ma gêô lasê gêdêŋ
    êsêac e têtakê.
  ksd-ksd: Io, Iosua i ga tadav vakaian diat, tago i ga vana ta ra marum maro Gilgal.
  tur-YTC: Yeşu ansızın yanlarına geldi. Bütün gece Gilgal'dan yürüdü.
  grc-BRENT: Καὶ ἐπεὶ παρεγένετο Ἰησοῦς ἐπʼ αὐτοὺς ἄφνω, ὅλην τὴν νύκτα εἰσεπορεύθη
    ἐκ Γαλγάλων.
  ind-AYT: Yosua mendatangi mereka dengan tiba-tiba sesudah semalaman berjalan dari
    Gilgal.
  nya-nya: Atayenda usiku wonse kuchokera ku Giligala, Yoswa anawathira nkhondo mwadzidzidzi.
  hrv-hrv: I udari na njih Jošua iznenadno, pošto je svu noć išao od Gilgala.
  mps-mps: Tama Josua te aga ami bidi dabe dali augwali hulide pelama, tama te Amor
    dabe bidalubo madi pedelai. Te Amor dabe augwaligo te hwįabo sisi isiąbadi,
    tiali goli polo tama, te Israel dabe augwaligo te hwįbo gagalalio.
  tpi-tpi: Na Josua wantaim ol ami bilong en ol i wokabaut long nait na i go kamap
    long ol Amor. Ol Amor i no redi yet, tasol wantu ol Israel i kirapim pait.
  dan-1931: Og Josua faldt pludselig over dem, efter at han i Nattens Løb var draget
    derop fra Gilgal,
  vie-OVCB: Vậy, Giô-suê rời Ghinh-ganh, đi suốt đêm, đến tấn công đột ngột.
  guj-2017: ગિલ્ગાલથી આખી રાત કૂચ કરીને, યહોશુઆએ અચાનક જ તેઓના પર આક્રમણ કર્યું.
  pon-2006A: Eri, pwohngo pwon Sosua oh nah sounpei ko koaros alu sang Kilkal kolahng
    Kipeon, re ahpw mahweniongirailda ni ar sasairki.
  por-BRBSL: Joshua, portanto, chegou a eles de repente. Ele marchou de Gilgal a noite
    toda.
  cth-cth: Joshua ni Gilgal hoi karum khodai a cei awh teh, tarannaw kâpanuek sak
    laipalah a tuk awh.
  twi-twi: Yosua nantew anadwo mu no nyinaa fii Gilgal kofii Amorifo nsraadɔm no mu.
  hlt-hlt: Gilgal lamkah khoyin khing a caeh puei vaengah Joshua loh amih taengla
    buengrhuet pawk.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ Kidikɑɑdi kɛ́nyié nkɛ kérí kɛyènkɛ̀ kɛmɔu
    kɛ́pi Amɔriibɛ bɑ́ bɛ̀ í yɛ̃́.
  msy-2020: Ezɨ Josua uan mɨdorozir gumaziba ko dɨmagarimɨn aghumra Gilgal ategha
    ghua Gibeonɨn nguibar ekiamɨn oto. Me ghuavɨra ikia maghɨra Amoria mɨsozima me
    bar dɨgavir kuram gami.
  azb-azb: Yeşua bütün gecə Qilqaldan yuxarı çıxıb qəflətən onların üstünə gəldi.
  eng-DBY: And Joshua came upon them suddenly; he went up from Gilgal all night.
  hin-2017: तब यहोशू रातों-रात गिलगाल से जाकर एकाएक उन पर टूट पड़ा।
  swp-swp: Arinai Iosua i heula, maieona eai i lau e, mara‐i‐tom Giligali eai i sae.
  eng-YLT: And Joshua cometh in unto them suddenly (all the night he hath gone up
    from Gilgal),
  kne-kne: Manipod ed Gilgal, nanlablabis da Josue ay inmey ed Gibeon et nabiglaan
    din Amorreo.
  eng-WYC-2017: Therefore Joshua felled suddenly on them, and went up all that night
    from Gilgal;
  eng-WMBB: Joshua therefore came to them suddenly. He marched from Gilgal all night.
  urd-GVH: और यशुअ ने जिलजाल से सारी रात सफ़र करते करते अचानक दुश्मन पर हमला किया।
  rug-rug: Doduruna sa boṉi si enea sa qeto minate te Zosua, podalae pa Qiliqali meke
    kamo pa Qibione, meke la rapata va hodaki rini sari na tie Amoraiti.
  gaz-gaz: Kanaafuu Iyyaasuun Gilgaalii baʼee halkan guutuu deemaa bulee tasuma isaanitti
    dhufe.
  fra-LSG: Josué arriva subitement sur eux, après avoir marché toute la nuit depuis
    Guilgal.
  gnn-gnn: Yo, Djatjuwanydja ga nhanŋu miriŋunydja marrtjinana‐wala yana withiyarana
    Gipiyandja wäŋa. Walalanydja ŋuriŋi miriŋuyunydja wal'ŋu nhäŋalana walalanha,
    walala yukurrana lili marrtjina, bala ŋayi Garrayyunydja walalanha barrari‐wekaŋalana
    yana, bala walalanydja bilyurruna, bala gundupuŋala yukurrana bitjarrana‐wala.
    Ga walalanydja Yitjuralpuyŋuyunydja walalanha ŋuparana, buku'‐wukukurruna dhika
    marrtjina bumara walalanha bala.
  yal-yal: Yosuwe yi sigan ti kɔɛɛn birin na keli Giligali taani, a fa e ratɛrɛna.
  haw-1868: Hiki koke aku la o Iosua ia lakou, i kona hele ana, mai Gilegala aku i
    ka po a ao.
  arb-NAV: فَبَاغَتَهُمْ يَشُوعُ عَلَى حِينِ غِرَّةٍ إِذْ سَارَ طَوَالَ اللَّيْلِ
    كُلِّهِ مِنَ الْجِلْجَالِ.
  ewe-ewe: Yosua kple Israelviwo ƒe aʋakɔ la zɔ mɔ zã blibo la tso Gilgal, eye woɖi
    ɖe futɔwo dzi kpoyi.
  eng-LEE: And Joshua came unto them suddenly; the whole night he went up from Gilgal.
  asm-FB: যিহোচূৱাই গিলগলৰ পৰা ওৰে-ৰাতি খোজকাঢ়ি গৈ অকস্মাতে তেওঁলোকৰ ওচৰত ওলাল৷
  sus-A: نَ كُي يٌسُوٍ نُن عَ شَ مِشِيٍ نَشَ كٍلِ فِلِفَلِ، عٍ حّرّ كْي رَ، عَلَكٌ
    عٍ شَ سِن عَمٌرِكَيٍ شُن مَ تّرّننَ رَ.
  fra-SBL: Josué vint donc à eux soudainement. Il marcha toute la nuit depuis Guilgal.
  hbo-hbo: וַיָּבֹ֧א אֲלֵיהֶ֛ם יְהֹושֻׁ֖עַ פִּתְאֹ֑ם כָּל־הַלַּ֕יְלָה עָלָ֖ה מִן־הַגִּלְגָּֽל׃
  piu-2006: '@see-verse:JOS.010.008'
  kik-kik: Thuutha wa gũthiĩ ũtukũ wothe kuuma Giligali, Joshua akĩmahithũkĩra o rĩmwe.
  fra-NCL: Josué vint sur eux subitement ; il avait monté de Galgala toute la nuit.
  cek-AK: Joshua loe Gilgal vangpui hoiah aqum puek caeh, nihcae to dawnrai kaom ah
    tuk moe, pazawk.
  cuk-cuk: Josué na e-sordaganmala Gilgal-akale-daniki oibosmalad. Agine, ukiagwar
    Amorreo-dulemargi ubononimalad.
  uig-CYR: Йәшуа Гилгалдин чиқип пүтүн кечә меңип уларниң үстигә туюқсиз чүшти.
  tel-2017: యెహోషువ గిల్గాలు నుండి ఆ రాత్రి అంతా నడచి వారి మీద హఠాత్తుగా దాడి చేశాడు.
  hat-BSA: Konsa, Josué te parèt sou yo sibitman akoz yo te mache nan nwit lan soti
    Guilgal.
  kos-kos: Joshua ac mwet mweun lal elos fahsr fong nufon se liki acn Gilgal nu Gibeon,
    na elos sa na sruokya mwet Amor meet liki elos akola.
  hbo-WLC: וַיָּבֹ֧א אֲלֵיהֶ֛ם יְהוֹשֻׁ֖עַ פִּתְאֹ֑ם כָּל־הַלַּ֕יְלָה עָלָ֖ה מִן־הַגִּלְגָּֽל׃
  ibo-ibo: Joshua bịakwutere ha na mberede, nʼihi na ogologo abalị niile ka o si Gilgal
    gaa njem.
  ory-ory: ତହୁଁ ଯିହୋଶୂୟ ଅକସ୍ମାତ୍‍ ସେମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ; କାରଣ ସେ ଗିଲ୍‍ଗଲ୍‍ଠାରୁ
    ରାତ୍ରିଯାକ ଚାଲିଥିଲେ।
  chk-chk: Iwe, Josua a fetal seni Kilkal lon unusen ewe pwin o aserengaua ekewe sounfiun
    Amor.
  rop-rop: Wal detlot Isreil solja bin wok ol nait brom olabat kemp raidap langa det
    taun, en detlot Emarait solja nomo bin sabi detlot Isreil solja bin kaminap, en
    wen deibin kamat deya, streidawei deibin fait langa detlot Emarait solja,
  ukr-1871: І Йозуа наступив на них несподївано, йшов бо з Галгала всю ніч.
  deu-1951: Also kam Josua plötzlich über sie; denn er zog die ganze Nacht hindurch
    von Gilgal herauf.
  eng-JPS: Joshua therefore came upon them suddenly; for he went up from Gilgal all
    the night.
  srp-1865: I Isus udari na njih iznenada, išavši cijelu noæ od Galgala,
  lug-lug: Yoswa n’abasajja be ne bakeesa obudde nga batambula okuva e Girugaali ne
    balyoka bagwa ku b’Amoli ekiyiifuyiifu.
  heb-heb: ויבא אליהם יהושע פתאם כל הלילה עלה מן הגלגל׃
  ben-IRV: পরে যিহোশূয় হঠাৎ তাদের কাছে উপস্থিত হলেন; তিনি সমস্ত রাত গিল্‌গল থেকে
    উপরের দিকে উঠছিলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਗਿਲਗਾਲ ਤੋਂ ਸਾਰੀ ਰਾਤ ਤੁਰ ਕੇ ਉਹਨਾਂ ਉੱਤੇ ਅਚਾਨਕ ਹਮਲਾ ਕੀਤਾ।
  mya-JVB: ယောရှု သည် ဂိလဂါလ မြို့မှ တညဉ့်လုံး ချီ သွား ၍၊ ရန်သူတို့ကို အမှတ်တမဲ့
    တိုက် လာ သဖြင့်၊
  hmo-hmo: Hanuaboi ena hora ibounai lalonai Iosua mai ena tuari taudia idia raka
    Gilegala dekena amo. Vadaeni Gibeona dekenai idia ginidae, bona Amoro taudia idia
    hoa bada.
  urd-urd: तब यशू'अ रातों रात जिल्जाल से चल कर अचानक उन पर आ पड़ा।
  rus-SYN: И пришел на них Иисус внезапно, потому что всю ночь шел он из Галгала.
  bqc-SIM: Bↄa Giligali Yozuee táa'ò gwã́ e gu gɛ̀ dↄ̀ò, à sùmá kã́ndo zɛzɛsai.
  tcz-CHONGTHU: Joshua chun Gilgalla kon in jankhovah’in lam ajotnin Amor galmite
    chu kigingmanlou hellin anokhum tauvin ahi.
  mar-mar: यहोशवा गिलगालाहून सारी रात्र चालत चढून जाऊन त्यांच्यावर एकाएकी चाल करून
    आला
  qub-qub: Gilgalpita Josuëga suldäruncunawan aywaran chacaypa. Nircur Amorreo runacunaman
    illajpita yaycuran.
  bqp-bqp: Bona Giligala Yↄsua táa ò gwãani ari gu gɛ̀ɛ à dↄ̀o à sùḿma kãnto zɛnaa
    sari.
  hat-hat: Lè Jozye kite Gilgal, li pase tout nwit lan ap mache. Li rive sou moun
    Amori yo san yo pa t' atann.
  eng-BSB: After marching all night from Gilgal, Joshua caught them by surprise.
  tod-tod: Zozuwe ɲiini piin ziɛzu, é zo Gilegale. É ɠulani ti viliba, é loo ti
    ma.
  eng-WEBPB: Joshua therefore came to them suddenly. He marched from Gilgal all night.
  kbq-kbq: Anante Josua'ene ana maka sondia vahe'mo'za ana kenageke vu'za Amori vahe'ma
    eritru hu'zama mani'nafi antri hazaza hu'za ame hu'za hara ome huzmante'naze.
  nhe-BL: Huan Josué nejnenqui nochi se yohual tlen Gilgal huan quinixtacahuito nopa
    amorreos.
  bus-bus: Bↄna Giligala Yↄsua táa ò gwãavĩ ai guu gàa à dↄ̀o à sùḿma kãndo zɛna
    sai.
  gub-BL: Wata Zuzue pytun gatu wà. Iku'em mehe uhem tawhu huwake wà. Iàmàtyry'ymar
    tawhu huwake har uzemukuhem wà. — Màràzàwe tuwe aipo, i'iahy uzeupeupe wà.
  eng-DRA: So Josue going up from Galgal all the night, came upon them suddenly.
