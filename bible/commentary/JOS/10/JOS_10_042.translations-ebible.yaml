verse: JOS.010.042
translations:
  mal-C: ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇസ്രായേലിനുവേണ്ടി യുദ്ധം ചെയ്തതുകൊണ്ട്, യോശുവ ഈ
    രാജാക്കന്മാരെല്ലാവരെയും അവരുടെ പ്രദേശങ്ങളെയും ഒരൊറ്റ സൈനികനീക്കത്തിൽ കീഴടക്കി.
  deu-TKW: Und alle jene Könige und ihr Land nahm Josua mit einem Schlage ein; denn
    Jahwe, der Gott Israels, kämpfte für Israel.
  lin-lin: Jozue alongaki bakonzi wana nyonso na mbala moko mpe abotolaki bamboka
    na bango, pamba te Yawe, Nzambe ya Isalaele, azalaki kobundela Isalaele.
  eng-LSV: and Joshua has captured all these kings and their land [at] one time, for
    YHWH, God of Israel, is fighting for Israel.
  eng-GNV: And all these Kings, and their land did Ioshua take at one time, because
    the Lord God of Israel fought for Israel.
  eng-WEBSTER: And all these kings and their land did Joshua take at one time; because
    the LORD God of Israel fought for Israel.
  nhw-BL: Nochi ya ni quichijqui ica se huelta pampa techhuilanili TOTECO Dios catli
    tiisraelitame tijtequipanohuaj.
  swh-ONEN: Wafalme hawa wote pamoja na nchi zao Yoshua aliwashinda kwa wakati mmoja,
    kwa sababu Bwana, Mungu wa Israeli, aliwapigania Israeli.
  bba-bba: U wuu si su wɑ̃ɑ mi kpuro mwɛɛrɑ u sin sinɑmbu kɑmiɑ. Domi Gusunɔ Isirelibɑn
    Yinniwɑ u bu sɑnnɑmmɛ.
  eng-KJVCPB: And all these kings and their land did Joshua take at one time, because
    the Lord God of Israel fought for Israel.
  luo-luo: Joshua nomako ruodhigo duto kaachiel gi pinjegi e lweny achielno nimar
    Jehova Nyasaye, ma Nyasach Israel, nokedo ni joge.
  meu-meu: Hanua pavapavadia iboudiai e abidia, bona edia tano danu una nega tamona
    ai e abidia vaitani; badina be Iehova, Israel Diravana, na Israel edia tuari ai
    e tuariva.
  npi-ULB: यहशूले यी सबै राजा र उनीहरूका भूमिलाई एकै पटकमा कब्जा गरे, किनभने परमप्रभु
    इस्राएलका परमश्‍वर इस्राएलको पक्षमा युद्ध गर्नुभयो ।
  yor-yor: Gbogbo àwọn ọba wọ̀nyí àti ilẹ̀ wọn ní Joṣua ṣẹ́gun ní ìwọ́de ogun ẹ̀ẹ̀kan,
    nítorí tí Olúwa, Ọlọ́run Israẹli, jà fún Israẹli.
  emp-NTPO: Dãrãẽ́ne Josueba jũma maʌ̃ ẽjũãne b̶ea puru bororãda poyaped̶a ãdji ẽjũãra
    edasia Ãcõrẽra israelerãare djõna bẽrã.
  ind-ind: Yosua mengalahkan semua raja itu hanya dalam satu peperangan, karena TUHAN,
    Allah Israel, berperang bagi mereka.
  pes-OPCB: همهٔ این پیروزیها در یک لشکرکشی انجام شد، زیرا خداوند، خدای اسرائیل، برای
    قومش می‌جنگید.
  tgl-ULB: Nasakop ni Josue ang lahat ng mga haring ito at ang kanilang lupain sa
    isang iglap dahil si Yahweh, ang Diyos ng Israel, nakipaglaban para sa Israel.
  hui-hui: Yosuahanda kini odaruni baba tinaga dindini heneru heba wai halu mbira
    hangu biyagome minidagoni irane Isaraele wali agalinaga Ngode Datagaliwabe Anduane
    Homogo ibugua Isaraelenaga wai bia hayagome mini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ဘက်​မှ​ကူ​ညီ​တိုက်​ခိုက်​သော​ကြောင့် ယော​ရှု သည်​ထို​မင်း​အ​ပေါင်း​တို့​နှင့်​သူ​တို့​၏​တိုင်း
    ပြည်​များ​ကို​ဆက်​တိုက်​နှိမ်​နင်း​အောင်​မြင် ခဲ့​သည်။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་ཕྱིར་འཐབ་མོ་མཛད་པས། ཡོ་ཤུ་ཨ་ཡིས་དམག་འཐབ་གཅིག་གིས་རྒྱལ་པོ་དེ་རྣམས་ཕམ་པར་བརྒྱབ་པར་མ་ཟད་ཁོ་རྣམས་ཀྱི་ཡུལ་ཡང་ཕྲོགས་པ་རེད།
  sna-sna: Madzimambo aya ose nenyika dzawo akakundwa naJoshua panguva imwe chete,
    nokuti Jehovha, Mwari waIsraeri, akarwira Israeri.
  spa-BLM: Josué tomó a todos estos reyes y su tierra de una sola vez, porque Yahvé,
    el Dios de Israel, luchó por Israel.
  cac-cac: A Jehová sDiosal Israel ix colvaj yed' eb' d'a oval chi', yuj chi' ix yac'
    ganar eb' syaman masanil eb' vin̈ sreyal juntzan̈ chon̈ab' chi', yic syiquejcan
    masanil sluum eb' chi' eb'. Ayic ix schaanel yich eb' israel chi' yac'an oval,
    ix yac'n̈ej oval eb' masanto ix yiquejcan eb' smasanil, ix lajvi chi' ix meltzaj
    vin̈aj Josué chi' yed' eb' vin̈ soldado d'a scampamento d'a Gilgal.
  swh-ULB: Yoshua aliwateka wafalme wote hawa na nchi zao kwa wakati mmoja, kwasababu
    Yahweh, Mungu wa Israeli, alipigana kwa ajili ya Israeli.
  bel-bel: і ўсіх цароў гэтых і землі іхнія Ісус узяў адным разам, бо Гасподзь Бог
    Ізраілеў змагаўся за Ізраіля.
  deu-ELBBK: Und alle diese Könige und ihr Land nahm Josua auf einmal; denn der HERR,
    der Gott Israels, kämpfte für Israel.
  mbb-OT: Naaǥew ni Josue is langun kayi he menge tanà wey nezaag din is menge hadì
    kayi te sengesurung dà, su is Nengazen he Megbevayà te Israel, mid-uǥup te kebpekidtebek
    dan.
  mal-2015: ഈ രാജാക്കന്മാരെ ഒക്കെയും അവരുടെ ദേശത്തെയും യോശുവ ഒരേ സമയത്തു പിടിച്ചു.
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവയായിരുന്നു യിസ്രായേലിന്നു വേണ്ടി യുദ്ധം ചെയ്തതു.
  tuo-NT: Õꞌacʉ̃ Israe curuacjãrã wiogʉ cʉ̃ yarã masãrẽ maꞌígʉ̃, aꞌmewẽjẽbosacʉ niwĩ.
    Tojo weeyucã, Josué cʉ̃ aꞌmewẽjẽse meꞌrãta na nipeꞌtirã wiorã pãjãrãrẽ, tojo nicã
    te diꞌtare miiwapacã weecʉ niwĩ.
  rmc-rmc: Savore kraľen lengre phuvenca zaiľa jekhvareste, bo o RAJ, o Del le Izraeloskro,
    pes marelas vaš o Izrael.
  nlg-nlg: Tana bona vaghana eni Joshua te lagavule sokora na lei vunaghi haba kolui
    nia didira na lei pari na pukuna Yahweh, didira na God rana vure ni Israel, me
    hangara tana veitotoghoni.
  pes-OPV: و یوشع جمیع این ملوک و زمین ایشان را در یک وقت گرفت، زیرا که یهوه، خدای
    اسرائیل، برای اسرائیل جنگ می‌کرد.
  ron-1924: Иосуа а луат ын ачелашь тимп пе тоць ымпэраций ачея ши цара лор, кэч Домнул
    Думнезеул луй Исраел лупта пентру Исраел.
  ben-OBCV: একই সামরিক অভিযানে যিহোশূয় এসব রাজা ও তাঁদের দেশগুলির উপর জয়লাভ করলেন,
    কারণ ইস্রায়েলের ঈশ্বর সদাপ্রভু ইস্রায়েলের হয়ে যুদ্ধ করছিলেন।
  som-som: Oo boqorradaas iyo dalkoodii oo dhan Yashuuca isku mar buu wada qabsaday,
    maxaa yeelay, Rabbiga ah Ilaaha reer binu Israa'iil baa u diriray reer binu Israa'iil.
  lat-VUC: 'universosque reges, et regiones eorum uno impetu cepit atque vastavit:
    Dominus enim Deus Israël pugnavit pro eo.'
  eng-ASVBT: And all these kings and their land did Joshua take at one time, because
    Jehovah, the God of Israel, fought for Israel.
  ita-1885: E Giosuè prese tutti quei re, e il lor paese ad una volta; perciocchè
    il Signore Iddio d'Israele combatteva per Israele.
  eng-LXXUP: And Joshua smote, once for all, all their kings, and their land, because
    the Lord God of Israel fought on the side of Israel.
  eng-ULB: Joshua captured all these kings and their land at one time because Yahweh,
    the God of Israel, fought for Israel.
  spa-VBL: Todos los reyes y sus tierras fueron conquistados por Josué en una sola
    campaña porque el Señor, el Dios de Israel, luchaba por los israelitas.
  fra-_FOB: Et Josué prit, en une seule fois, tous ces rois et leur pays, parce que
    l'Éternel, le Dieu d'Israël, combattait pour Israël.
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ യിസ്രായേലിനുവേണ്ടി യുദ്ധം ചെയ്തതിനാൽ ഈ രാജാക്കന്മാരെയൊക്കെയും
    അവരുടെ ദേശവും യോശുവ ഒരേ സമയത്ത് പിടിച്ചു.
  urd-GVR: In tamām bādshāhoṅ aur un ke mamālik par Yashua ne ek hī waqt fatah pāī,
    kyoṅki Isrāīl kā Ḳhudā Isrāīl ke lie laṛā.
  suz-BL: मिनु यहोसुमी मेको आन पिप आन कली नु आन रागी नेल्‍ल कली कालेम ग्रात। मारदे
    हना परमप्रभु यावे, इस्राएली आन परमप्रभुमी इस्राएली आन पा ङा लडाइ पाप्‍तु।
  ita-1927: E Giosuè prese ad una volta tutti quei re e i loro paesi, perché l’Eterno,
    l’Iddio d’Israele, combatteva per Israele.
  ckb-ckb: یەشوع هەموو ئەو پاشایانە و خاکەکەیانی بە یەک جار گرت، چونکە یەزدانی پەروەردگاری
    ئیسرائیل بۆ پاڵپشتی ئیسرائیل جەنگا.
  eng-BBE: And all these kings and their land Joshua took at the same time, because
    the Lord, the God of Israel, was fighting for Israel.
  kan-OKCV: ಯೆಹೋಶುವನು ಈ ಸಮಸ್ತ ಅರಸರನ್ನೂ, ಅವರ ರಾಜ್ಯವನ್ನೂ ಏಕಕಾಲದಲ್ಲಿ ವಶಪಡಿಸಿಕೊಂಡನು. ಏಕೆಂದರೆ
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.010.041'
  tam-2017: அந்த ராஜாக்கள் எல்லோரையும் அவர்களுடைய தேசத்தையும் யோசுவா ஒரே சமயத்தில்
    பிடித்தான்; இஸ்ரவேலின் தேவனாகிய யெகோவா இஸ்ரவேலுக்காக யுத்தம்செய்தார்.
  spa-RV-1909: Todos estos reyes y sus tierras tomó Josué de una vez; porque Jehová
    el Dios de Israel peleaba por Israel.
  ron-BTF: Și Iosua a luat dintr-o singură dată pe toți acești împărați și țara lor,
    pentru că DOMNUL Dumnezeul lui Israel lupta pentru Israel.
  eng-WEBP: Joshua took all these kings and their land at one time because the LORD,
    the God of Israel, fought for Israel.
  eng-FBV: All the kings and their lands were conquered by Joshua in one campaign
    because the Lord, the God of Israel, was fighting for the Israelites.
  nld-1939: In één slag maakte Josuë zich van al die koningen met hun land meester;
    want Jahweh, Israëls God, streed voor Israël.
  nch-BL: Nochi ya ni quichijqui ica se huelta pampa TOTECO Dios cati tiisraelitame
    tijtequipanohuaj yaya tatehui por tojuanti.
  vie-1934: Qua một lượt thì Giô-suê bắt các vua này và chiếm lấy xứ họ, bởi vì Giê-hô-va
    Đức Chúa Trời của Y-sơ-ra-ên chinh chiến cho Y-sơ-ra-ên.
  hin-CV: यहोशू ने एक ही बार में इन सभी राजाओं तथा उनकी सीमाओं को अपने अधिकार में
    ले लिया, क्योंकि याहवेह, इस्राएल के परमेश्वर उनके लिए युद्ध कर रहे थे.
  spa-BES: Y todos estos reyes y su tierra tomó Josué al mismo tiempo, porque el Señor,
    el Dios de Israel, estaba luchando por Israel.
  tdx-tdx: Rinambe’ Ieho­soa indrai-mipaoke i mpanjaka rey naho o tane’eo amy te nialy
    ho a Israele t’Iehovà Andrianañahare’ Israele.
  tha-KJV: โยชู​วาก​็ยึดตัวกษั​ตริ​ย์​เหล่านี้​พร​้อมทั้งพื้นดินของเขาทั้งหมดในคราวเดียวกัน
    เพราะว่าพระเยโฮวาห์พระเจ้าของคนอิสราเอลได้ทรงสู้รบเพื่​ออ​ิสราเอล
  por-BR-2018: Todos estes reis e suas terras tomou Josué de uma vez; porque o SENHOR
    o Deus de Israel lutava por Israel.
  deu-ELO: Und alle diese Könige und ihr Land nahm Josua auf einmal; denn Jehova,
    der Gott Israels, stritt für Israel.
  eng-WYC-2018: Joshua took, and wasted with one fierceness all the kings, and their
    countries; for the Lord God of Israel fought for him. (Joshua took, and destroyed
    all the kings, and their lands, with one fierceness; for the Lord God of Israel
    fought for Israel.)
  epo-epo: Kaj ĉiujn tiujn reĝojn kaj iliajn landojn Josuo prenis per unu fojo; ĉar
    la Eternulo, Dio de Izrael, batalis por Izrael.
  uig-PIN: Bu ⱪetimⱪi uruxta Yǝxua bu padixaⱨlarni mǝƣlup ⱪilip, ularning zeminini
    igilidi. Qünki Israilning Hudasi Pǝrwǝrdigar Israil tǝrǝptǝ turup jǝng ⱪildi.
  beo-beo: 'Isala:ili Hina Gode da ili fidimusa: gegeiba:le, Yosiua da amo hina bagade
    amola ilia soge huluane hasali dagoi.'
  tpi-OTNT: God, Bikpela bilong Israel, em i helpim ol na ol i winim olgeta dispela
    king na kisim graun bilong ol long dispela wanpela taim bilong pait tasol.
  hau-SA: Yoshuwa kuwa ya cinye sarakunan nan duka da ƙasashensu gaba ɗaya gama Ubangiji,
    Allah na Isra’ila ne ya yi yaƙi domin Isra’ilawa.
  uig-LAT: Bu qétimqi urushta Yeshua bu padishahlarni meghlup qilip, ularning zéminini
    igilidi. Chünki Israilning Xudasi Perwerdigar Israil terepte turup jeng qildi.
  nde-nde: Wonke amakhosi la lamazwe awo athunjwa nguJoshuwa ekuhlaseleni kunye, ngenxa
    yokuthi uThixo, uNkulunkulu ka-Israyeli, walwela u-Israyeli.
  ton-ton: Pea ko e ngaahi tuʻi ni mo honau fonua naʻe maʻu ʻe Siosiua ʻi he kuonga
    pe taha, he ko Sihova ko e ʻOtua ʻo ʻIsileli naʻa ne tau maʻa ʻIsileli.
  ces-1613: A všecky krále ty a zemi jejich vzal Jozue pojednou, nebo Hospodin Bůh
    Izraelský bojoval za Izraele.
  eng-WMB: Joshua took all these kings and their land at one time because the LORD,
    the God of Israel, fought for Israel.
  tam-TCV: இஸ்ரயேலரின் இறைவனாகிய யெகோவா இஸ்ரயேலருக்காக யுத்தம் புரிந்ததினால், இந்த
    எல்லா அரசர்களையும் அவர்களுடைய நாடுகளையும் ஒரே படையெடுப்பில் யோசுவா வெற்றிகொண்டான்.
  ceb-ULB: Nasakop ni Josue kining tanan nga mga hari ug ang ilang yuta sa usa lamang
    ka higayon tungod kay si Yahweh, nga Dios sa Israel, maoy nakigbatok alang sa
    Israel.
  pol-UBG: A wszystkich tych królów oraz ich ziemie Jozue zdobył za jednym razem,
    gdyż PAN, Bóg Izraela, walczył za Izraela.
  urd-GVU: اِن تمام بادشاہوں اور اُن کے ممالک پر یشوع نے ایک ہی وقت فتح پائی، کیونکہ
    اسرائیل کا خدا اسرائیل کے لئے لڑا۔
  deu-1912: und gewann alle diese Könige mit ihrem Lande auf einmal; denn der HERR,
    der Gott Israels, stritt für Israel.
  kan-2017: ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನು ಅವರ ಪರವಾಗಿ ಯುದ್ಧ ಮಾಡಿದ್ದರಿಂದ ಯೆಹೋಶುವನು ಈ ಎಲ್ಲಾ
    ರಾಜರನ್ನೂ ರಾಜ್ಯಗಳನ್ನೂ ಏಕಕಾಲದಲ್ಲಿ ವಶಮಾಡಿಕೊಂಡನು.
  tgo-tgo: Josuwa va i kivwalaŋgi kiŋɨŋgiko na lenji ghamba mbaroko e mbaŋako iyako.
    Va valɨkaiwae i vakatha iyako kaiwae Giya Loi, Isirel lenji Loi, va i gaithɨ le
    gharɨgharɨko kaiwanji.
  yap-yap: Gubin e pilung ntaferad e yu ngin’ey ni go’ gel Joshua ngorad me fekrad
    nge binaw rorad ni bochan e SOMOL ni Got rok yu Israel e be cham ni pa’ yu Israel.
  hlt-MCSB: Tedae Israel ham te Israel Pathen BOEIPA loh a vathoh pah dongah ni te
    rhoek kah manghai rhoek neh a khohmuen te Joshua loh voei khat la boeih a buem
    thai.
  mdy-ETH: ዒያሱ ዬያ ካኣቶንታ ዔያቶኮ ዓጮንታ ቢያ ፔቴና ዖሎሮ ኬስኬማና ሌሊ ባሻኒ ዳንዳዔሢ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ
    ፆኦዛሢ ዒስራዔኤሌ ዓሶ ዛላ ዔቂ ዖልቴሢሮኬ።
  twi-ASANTE: Akodie baako mu no, Yosua dii ahemfo yi nyinaa so faa wɔn asase, ɛfiri
    sɛ, na Awurade, Israel Onyankopɔn, reko ma ne manfoɔ.
  eng-WEBU: Joshua took all these kings and their land at one time because the LORD,
    the God of Israel, fought for Israel.
  bnp-bnp: Na tahuna iea kunana, e BAKOVI DAGI a Vure ne huriki a Israel, i tuhoria
    e Iosua na vabinga, i rangi lobo e huriki a hariki nga, i bole a maka malala ne
    ria.
  wal-wal: GODAI, Israa7eela Xoossai Israa7eela asaassi olettido gaasuwan, Yaasu he
    kawota ubbaa eta biittaarakka issi dentta olan xooniis.
  spa-PDDPT: De una vez Josué capturó a todos estos reyes y sus tierras, porque Yavé,
    el ʼElohim de Israel, peleaba por Israel.
  gun-gun: Josué kuery oitypa vyvoi ha'e va'e huvixa kuery, ha'e ijyvy ha'e javi,
    mba'eta Senhor Israel kuery Ruete ae Israel kuery re oma'ẽ vy opu'ã joe.
  agu-BL: Ja chixcye' Josué scye'j yi e' reya'tz, nin ja cyetzaj cyakil chi'ama'l,
    na yi Kataj yi kaRyosil bajxij ẍchiwutz tan oyintzi'.
  ilo-ULB: Sinakup ni Josue a naminpinsan amin dagitoy nga ar-ari ken dagiti dagada
    gapu ta ni Yahweh, ti Dios ti Israel, ket nakiranget para kadakuada.
  kpg-kpg: Joshua guu kumi huogodoo nia king mo nadau guongo i lodo hua tolongo dauwa
    e dahi, idimaa, Dimaadua go di God o Israel, nogo heebagi i di baahi a Israel.
  uig-ARA: بۇ قېتىمقى ئۇرۇشتا يەشۇئا بۇ پادىشاھلارنى مەغلۇپ قىلىپ، ئۇلارنىڭ زېمىنىنى
    ئىگىلىدى. چۈنكى ئىسرائىلنىڭ خۇداسى پەرۋەردىگار ئىسرائىل تەرەپتە تۇرۇپ جەڭ قىلدى.
  bsp-bsp: Kɔ Yosuwe ɛmbaŋ tɔf yayɔkɔ fəp, kɔ abɛ a tɔf yayɔkɔ, bawo Kanu Kəpɔŋ, Kanu
    aka Yisrayel, kəŋc-sutnɛnɛ Yisrayel.
  sus-sus: Yosuwe naxa nɔ na taae nun e mangɛe ra tɛmui kerenyi ra, barima Isirayila
    Marigi Alatala nan nu gere soma Isirayila bɛ.
  pon-2006: Sosua kalowehdi nanmarki pwukat koaros oh sapwarail kan ni mwekid en mahwente
    ieu, pwehki KAUN-O, Koht en Israel, iei me kin ketin mamahwenki Israel.
  ksd-ksd: Ma Iosua i ga uvia pa go ra lavur king ma kadia gunan ta ra kopono e, tago
    ra Luluai ra God kai Israel i ga varubu maravut Israel.
  tur-YTC: İsrael'in Tanrısı Yahve İsrael için savaştığı için Yeşu bu kralların hepsini
    ve ülkelerini bir anda ele geçirdi.
  grc-BRENT: Καὶ πάντας τοὺς βασιλεῖς αὐτῶν, καὶ τὴν γῆν αὐτῶν ἐπάταξεν Ἰησοῦς εἰσάπαξ·
    ὅτι Κύριος ὁ Θεὸς Ἰσραὴλ συνεπολέμει τῷ Ἰσραήλ.
  ind-AYT: Yosua mengalahkan semua raja ini dan negerinya dalam waktu yang sama, sebab
    TUHAN, Allah Israel yang berperang bagi Israel.
  nya-nya: Yoswa anagonjetsa mafumu onsewa ndi kulanda dziko lawo kamodzinʼkamodzi
    chifukwa Yehova Mulungu wa Israeli anawamenyera nkhondo.
  hrv-hrv: Sve tamošnje kraljeve i zemlje njihove zauze Jošua ujedanput, jer se za
    Izraela borio Jahve, Bog Izraelov.
  mps-mps: God, te Israel dabego Genuai Bidigo, te augwali tau sobaso, tama augwaligo
    te tigidali tǫde bidali tuni bidi dabe tigidali augwali aiyaba elaluama, tama
    augwaligo tǫ te hwįanigo naga sai dao.
  tpi-tpi: God, Bikpela bilong Israel, em i helpim ol na ol i winim olgeta dispela
    king na kisim graun bilong ol long dispela wanpela taim bilong pait tasol.
  dan-1931: Og alle hine Konger og deres Lande undertvang Josua med et Slag; thi HERREN,
    Israels Gud, kæmpede for Israel.
  vie-OVCB: Giô-suê bắt các vua này và lãnh thổ của họ đồng loạt bị chinh phục, vì
    chính Chúa chiến đấu cho Ít-ra-ên.
  guj-2017: યહોશુઆએ આ સર્વ રાજાઓને અને તેઓના દેશને એક વખતમાં જ કબજે કર્યા કેમ કે ઇઝરાયલના
    યહોવાહ ઇઝરાયલ માટે લડ્યા હતા.
  pon-2006A: Sosua kalowehdi nanmarki pwukat koaros oh sapwarail kan ni mwekid en
    mahwente ieu, pwehki KAUN-O, Koht en Israel, iei me kin ketin mamahwenki Israel.
  por-BRBSL: Josué tomou todos esses reis e suas terras de uma só vez porque Javé,
    o Deus de Israel, lutou por Israel.
  cth-cth: Isarelnaw e BAWIPA Cathut ni Isarelnaw koe lahoi taran a tuk dawkvah, hote
    ramnaw hoi siangpahrangnaw abuemlah vaitalahoi a tâ awh.
  twi-twi: Akodi baako mu no, Yosua dii ahemfo yi nyinaa so faa wɔn nsase, efisɛ na
    Awurade, Israel Nyankopɔn, reko ama ne manfo.
  hlt-hlt: Tedae Israel ham te Israel Pathen BOEIPA loh a vathoh pah dongah ni te
    rhoek kah manghai rhoek neh a khohmuen te Joshua loh voei khat la boeih a buem
    thai.
  tbz-SIM: Kɛ̀ Sosuwee nɑ bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu nɛ̀ bɛ ɛkɛ̀ kucɛ mɛ̀mɑ́ɑ̀. Ti Yiɛ̀ nKuyie
    nkuù do kpɑ nku kó bɛnìtìbɛ̀ Isidɑyɛɛribɛ kpɑ̀nnì.
  msy-2020: Ikiavɨra Itir God, Israelian God, a men akurazɨ me atrivir kabav sogha
    me abɨnigha, men nguaziba dughiar kamra bar ada ini.
  azb-azb: Yeşua bir dəfəyə bütün padşahları və onların ölkələrini aldı, çünki İsrailin
    Allahı Rəbb İsrail üçün vuruşdu.
  eng-DBY: and all these kings and their land did Joshua take at one time; for Jehovah
    the God of Israel fought for Israel.
  hin-2017: इन सब राजाओं को उनके देशों समेत यहोशू ने एक ही समय में ले लिया, क्योंकि
    इस्राएल का परमेश्वर यहोवा इस्राएलियों की ओर से लड़ता था।
  swp-swp: Teina Vasavasa gamagaridi, eo edi tano hinage huia esega Iosua i abidi
    paana ede Guiau, Isaraela edi Eaubada, Isaraela i ialasaguidi.
  eng-YLT: and all these kings and their land hath Joshua captured [at] one time,
    for Jehovah, God of Israel, is fighting for Israel.
  eng-WYC-2017: Joshua took, and wasted with one fierceness all the kings, and their
    countries; for the Lord God of Israel fought for him.
  eng-WMBB: Joshua took all these kings and their land at one time because the LORD,
    the God of Israel, fought for Israel.
  urd-GVH: इन तमाम बादशाहों और उनके ममालिक पर यशुअ ने एक ही वक़्त फ़तह पाई, क्योंकि
    इसराईल का ख़ुदा इसराईल के लिए लड़ा।
  rug-rug: Doduru popoa arini meke sari na dia baṉara si va kilasi Zosua pa keke nana
    inene rinapata mo, sina se Zihova sa Tamasa pa Izireli si varipera poni sari na
    tinoni pa Izireli.
  gaz-gaz: Sababii Waaqayyo Waaqni Israaʼel Israaʼeliif loleef Iyyaasuun mootota kanneenii
    fi lafa isaanii loluma tokkoon moʼate.
  fra-LSG: Josué prit en même temps tous ces rois et leur pays, car l’Éternel, le
    Dieu d’Israël, combattait pour Israël.
  yal-yal: Yosuwe yi na taane nun e mangane nɔ sanɲa ma kedenni, bayo Alatala Isirayilaa
    Ala nan yi yɛngɛn soma Isirayila xa.
  haw-1868: Hoopio iho la o Iosua i keia poe alii a pau, a me ko lakou aina, i kela
    wa hookahi no, no ka mea, na Iehova no, ke Akua o ka Iseraela, i kaua mai mamuli
    o ka Iseraela.
  arb-NAV: وَظَفِرَ يَشُوعُ بِجَمِيعِ هَؤُلاءِ الْمُلُوكِ وَاسْتَوْلَى عَلَى أَرْضِهِمْ
    دَفْعَةً وَاحِدَةً، لأَنَّ الرَّبَّ إِلَهَ إِسْرَائِيلَ حَارَبَ عَنْهُمْ.
  ewe-ewe: Wowɔ nu siawo katã le aʋadzedze ɖeka pɛ ko me, elabena Yehowa, Israel ƒe
    Mawu la nɔ aʋa wɔm na wo.
  eng-LEE: And all these kings and their land did Joshua capture at one time; because
    the Lord, the God of Israel fought for Israel.
  asm-FB: যিহোচূৱাই এই সকলো ৰজাক আৰু তেওঁলোকৰ দেশবোৰ একে সময়তে দখল কৰি ল’লে, কিয়নো
    ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই ইস্ৰায়েলৰ পক্ষে যুদ্ধ কৰিছিল।
  sus-A: يٌسُوٍ نَشَ نْ نَ تَايٍ نُن عٍ مَنفّيٍ رَ تّمُي كٍرٍنيِ رَ، بَرِ مَ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ نَن نُ فٍرٍ سٌمَ عِسِرَيِلَ بّ.
  fra-SBL: Josué prit tous ces rois et leur pays en une seule fois, car l'Éternel,
    le Dieu d'Israël, combattait pour Israël.
  hbo-hbo: וְאֵ֨ת כָּל־הַמְּלָכִ֤ים הָאֵ֙לֶּה֙ וְאֶת־אַרְצָ֔ם לָכַ֥ד יְהֹושֻׁ֖עַ פַּ֣עַם
    אֶחָ֑ת כִּ֗י יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל נִלְחָ֖ם לְיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.010.041'
  kik-kik: Athamaki acio othe hamwe na mabũrũri mao-rĩ, Joshua aamahootire na itharĩkĩra
    rĩmwe, nĩ ũndũ Jehova, Ngai wa Isiraeli nĩwe warũagĩrĩra Isiraeli.
  fra-NCL: Josué prit tous ces rois et tout leur pays dans une seule expédition, car
    Yahweh, le Dieu d’Israël, combattait pour Israël.
  cek-AK: Israel Angraeng Sithaw mah Israel kaminawk han misatuk pae pongah, Joshua
    mah hae ih siangpahrangnawk hae vaito tuk naah pazawk boih.
  cuk-cuk: Josué, irgwen-bila-onoar we-reymargi nakwisad, degi, irgwen-suar bela e-yalagan
    susbalid, ar ade, Israel-e-Bab-Dummad-Jehová Israel-dulemar-anar urwenai gusad.
  uig-CYR: Бу қетимқи урушта Йәшуа бу падишаларни мәғлуп қилип, уларниң зиминини егилиди.
    Чүнки Исраилниң Худаси Пәрвәрдигар Исраил тәрәптә туруп җәң қилди.
  tel-2017: ఇశ్రాయేలు దేవుడైన యెహోవా ఇశ్రాయేలీయుల పక్షంగా యుద్ధం చేస్తున్నాడు కాబట్టి
    ఆ సమస్త రాజులనూ వారి దేశాలనూ యెహోషువ ఒక దెబ్బతోనే పట్టుకున్నాడు.
  hat-BSA: Jousé te kaptire tout wa sila yo avèk peyi yo nan yon sèl kou, akoz SENYÈ
    a, Bondye a Israël la, te goumen pou Israël.
  kos-kos: Joshua el kutangla tokosra inge nukewa ac sruokya acn lalos ke fwilin mweun
    sefanna, mweyen LEUM GOD lun mwet Israel El welulos ke mweun lalos.
  hbo-WLC: וְאֵ֨ת כָּל־הַמְּלָכִ֤ים הָאֵ֙לֶּה֙ וְאֶת־אַרְצָ֔ם לָכַ֥ד יְהוֹשֻׁ֖עַ פַּ֣עַם
    אֶחָ֑ת כִּ֗י יְהוָה֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל נִלְחָ֖ם לְיִשְׂרָאֵֽל׃
  ibo-ibo: Eze ndị a niile, na ala ha niile, ka Joshua meriri nʼotu oge ibu agha,
    nʼihi na Onyenwe anyị, Chineke Izrel na-alụrụ Izrel agha.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ଏହି ସମସ୍ତ ଦେଶ ଓ ରାଜାଗଣକୁ ଏକାବେଳେ ହସ୍ତଗତ କଲେ; କାରଣ ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଇସ୍ରାଏଲ ପକ୍ଷରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Iwe, Josua a liapeni ekei king meinisin me fanüer fän eu chök, pokiten
    ewe Samol mi Lapalap ewe Koten Israel a maun fän iten chon Israel.
  rop-rop: en deibin bidim ola king blanga ol detlot kantri, dumaji YAWEI det trubala
    God blanga ola Isreil pipul bin album olabat.
  ukr-1871: І опанував Йозуа всїх царів їх одним походом, бо Господь, Бог Ізрайлїв,
    воював за Ізраїля.
  deu-1951: Und Josua nahm alle diese Könige samt ihrem Lande auf einmal; denn der
    HERR, der Gott Israels, stritt für Israel.
  eng-JPS: And all these kings and their land did Joshua take at one time, because
    the LORD, the God of Israel, fought for Israel.
  srp-1865: A sve te careve i zemlju njihovu uze Isus ujedanput; jer Gospod Bog Izrailjev
    vojevaše za Izrailja.
  lug-lug: N’awamba bakabaka bano bonna n’ensi zaabwe mu lulumba lumu lwokka kubanga
    Mukama Katonda wa Isirayiri yalwanirira Isirayiri.
  heb-heb: ואת כל המלכים האלה ואת ארצם לכד יהושע פעם אחת כי יהוה אלהי ישראל נלחם לישראל׃
  ben-IRV: যিহোশূয় এই সমস্ত দেশ ও রাজাদের এক দিনের ই পরাজিত করলেন, কারণ ইস্রায়েলের
    ঈশ্বর সদাপ্রভু ইস্রায়েলের পক্ষে যুদ্ধ করছিলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਦੇਸਾਂ ਨੂੰ ਇੱਕੋ ਹੀ ਸਮੇਂ
    ਵਿੱਚ ਇਸ ਕਾਰਨ ਜਿੱਤ ਲਿਆ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸਰਾਏਲ ਲਈ ਲੜਿਆ।
  mya-JVB: ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား သည်၊ ဣသရေလ အမျိုးဘက်မှာ စစ်တိုက် တော်မူသောကြောင့်
    ၊ ထို ပြည် များနှင့်တကွ မင်းကြီး အပေါင်း တို့ကို တခါတည်း အောင် လေ၏။
  hmo-hmo: Iosua ese inai gabudia edia king ibounai bona edia tano ibounai be unai
    nega tamona dekenai ia abia momokani, badina be Lohiabada, Israela ena Dirava,
    ese Israela bese totona ia tuari noho.
  urd-urd: और यशू'अ ने उन सब बादशाहों पर और उनके मुल्क पर एक ही वक़्त में क़ब्ज़ा
    हासिल किया इसलिए कि ख़ुदावन्द इस्राईल का ख़ुदा इस्राईल की ख़ातिर लड़ा।
  rus-SYN: и всех царей сих и земли их Иисус взял одним разом, ибо Господь Бог Израилев
    сражался за Израиля.
  bqc-SIM: Yozuee zĩblè kíapiↄwa ń ń bùsuↄ sãnu gↄ̃̀ↄɛ, kɛ́ Dii Isailiↄ Lua
    lɛ́ zĩkanɛ́ yã́i.
  tcz-CHONGTHU: Pakai Israelte Pathen chun amite dinga gal ahinsatpeh jeh’in khatvei
    pansa-a agal konna-ah Joshua’n hiche lengho jouse le agamhou ahin banlah sohkeijin
    ahi.
  mar-mar: हे सर्व राजे व त्यांचे देश यहोशवाने एकाच वेळेस घेतले, कारण इस्राएलाचा देव
    परमेश्वर इस्राएलासाठी लढत होता.
  qub-qub: Chayno ushacächinanpaj Israel runacuna yäracushan Tayta Dios yanapaptinmi
    pachacarashanman mana cutiyllapa llapan chay runacunata ushacächiran.
  bqp-bqp: Yↄsua zĩ̀i blè kína pìnↄa kũ ń bùsunↄ gɛ̃̀n do gↄ̃̀nↄ, kũ Dikiri Isarailanↄ
    Luda tɛn zĩ̀ káńnɛ yãi.
  hat-hat: Jozye te pran tout wa sa yo ak tout peyi yo nan yon sèl soti, paske Seyè
    a, Bondye pèp Izrayèl la, t'ap goumen pou pèp la.
  eng-BSB: And because the LORD, the God of Israel, fought for Israel, Joshua captured
    all these kings and their land in one campaign.
  tod-tod: Kula laa ɠila kpegi nɔ zu, é zobo sɔlɔɔni masagiti kpein ma, é ta-yooiti
    pɛ so, mazɔlɔɔ Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI ɠɛni kɔɔi ɠɔɔzu ná-nuɓusɛiti
    bɛ.
  eng-WEBPB: Joshua took all these kings and their land at one time because the LORD,
    the God of Israel, fought for Israel.
  kbq-kbq: Higeno ana mopafima nemaniza kini vahe'ene mopa'zaminena, Israeli vahe'mokizmi
    Ra Anumzamo zamaza huno hara huzmantegeno, Josua'a ana knafinke hara huno zamazeri
    atre vagare'ne.
