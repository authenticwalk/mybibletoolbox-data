verse: JOS.010.033
translations:
  mal-C: ഇതിനിടയിൽ ഗേസെർരാജാവായ ഹോരാം ലാഖീശിനെ സഹായിക്കാൻ വന്നു. എന്നാൽ യോശുവ അവനെയും
    അവന്റെ ജനത്തെയും ആരും ശേഷിക്കാതവണ്ണം തോൽപ്പിച്ചു.
  deu-TKW: Da kam Horam, der König von Geser, herangezogen, um Lachis Hilfe zu leisten;
    aber Josua brachte ihm und seinem Kriegsvolk eine Niederlage bei, so daß keiner
    von ihnen entkam.
  lin-lin: Boye, Orami, mokonzi ya Gezeri, amataki mpo na kosunga Lakishi ; kasi Jozue
    abomaki ye na mopanga elongo na bato na ye, atikaki ata moto moko te na bomoi.
  eng-LSV: Then Horam king of Gezer has come up to help Lachish, and Joshua strikes
    him and his people, until he has not left a remnant to him.
  eng-GNV: 'Then Horam King of Gezer came vp to helpe Lachish: but Ioshua smote him
    and his people, vntill none of his remained.'
  eng-WEBSTER: Then Horam king of Gezer came up to help Lachish; and Joshua smote
    him and his people, until he had left him none remaining.
  nhw-BL: Huan quema quihuilanayayaj Laquis, Tlanahuatijquetl Horam ipan altepetl
    Gezer hualajqui ica isoldados para quimanahuico nopa altepetl, pero Josué nojquiya
    quitlanqui ya ininhuaya nochi isoldados huan amo aqui quicajqui itztoc.
  swh-ONEN: Wakati huo huo, Horamu mfalme wa Gezeri alikuwa amepanda ili kusaidia
    Lakishi, lakini Yoshua akamshinda pamoja na jeshi lake, hadi hapakubakia mtu yeyote.
  bba-bba: N deemɑ Horɑmu Gesɛɛn sunɔ kɑ win tɑbu kowobu bɑ wɑ̃ɑ mi, bɑ Lɑkisiɡibu
    somimɔ. Adɑmɑ Yosue u be kpuro kɑmiɑ u bu ɡo, u ǹ ben ɡoo deri.
  eng-KJVCPB: Then Horam king of Gezer came up to help Lachish; and Joshua smote him
    and his people, until he had left him none remaining.
  luo-luo: Kuom mano, Horam ruodh Gezer nobiro mondo okony Lakish, to Joshua noloye
    kaachiel gi jolweny mage maonge ngʼama notony.
  meu-meu: Horama, Gesere pavapavana, ema, Lakisi taudia idurudia totona, a Iosua
    ese ia mai ena orea taudia iboudiai e hadareredia, e aladia ore.
  npi-ULB: त्यसपछि गेजेरका राजा होराम लाकीशलाई सहायता गर्न आए । यहोशूले उनलाई र उनीसँग
    भएका फौजलाई एक जना पनि जीवित नराखी आक्रमण गरे ।
  yor-yor: Ní àkókò yìí, Horamu ọba Geseri gòkè láti ran Lakiṣi lọ́wọ́, ṣùgbọ́n Joṣua
    ṣẹ́gun rẹ̀ àti àwọn ọmọ-ogun rẹ̀ títí ti kò fi ku ẹnìkan sílẹ̀.
  emp-NTPO: Maʌ̃ne Guezerd̶ebema boro Horaʌ̃ra idji sordaorã ume Laquid̶ebemarã carebad̶e
    wãsid̶aa. Baribʌrʌ Josueba idjira, idji sordaorã sid̶a poyaped̶a ãdjirãra jũma
    quenabisia. Ni ab̶aʌda zocai b̶ʌẽ́ basía.
  ind-ind: Ketika pasukan Israel menyerang kota Lakis, raja Horam dari kota Gezer
    datang membawa pasukannya untuk membantu kota Lakis. Tetapi Yosua dan pasukannya
    membunuh mereka. Tidak ada satu pun yang dibiarkan hidup.
  pes-OPCB: هنگامی که اسرائیلی‌ها به لاخیش حمله کردند، هورام پادشاه جازر با لشکر خود
    سر رسید تا به مردمان شهر لاخیش کمک نماید. اما یوشع، او و تمام افرادش را شکست داد
    و کسی از آنها را زنده نگذاشت.
  tgl-ULB: Pagkatapos dumating si Horam, hari ng Gezer para tulungan ang Lachish.
    Sinalakay siya ni Josue at ang kaniyang hukbo hanggang walang nakaligtas na naiwan.
  hui-hui: Gesenaga Kini Horamahanda Lagisiali biaru biamogo bule ibalu hearia Yosua
    halu ibunaga wai biaga ami agali biarume bope hai halu ibunibi ibunaga ami ibiniyarubi
    bibahende bo homelai halu mbirali pora bialu pe nalene.
  mya-mya: ဂေ​ဇာ​မင်း​ဟော​ရံ​သည်​လာ​ခိ​ရှ​မင်း​ဘက် မှ​စစ်​ကူ​၍​တိုက်​ခိုက်​သော်​လည်း
    ယော​ရှု​သည် သူ​နှင့်​သူ​၏​တပ်​ကို​တိုက်​ခိုက်​အောင်​မြင်​၍ တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​လေ
    သည်။
  bod-N: སྐབས་དེར་གེ་ཟེར་གྱི་རྒྱལ་པོ་ཧོ་རམ་ཡར་ལཱ་ཀི་སི་ལ་རོགས་བྱེད་དུ་འོངས་པ་དང་།
    ཡོ་ཤུ་ཨ་ཡིས་ཁོ་དང་ཁོའི་འབངས་མི་ཐམས་ཅད་ཕམ་པར་བརྒྱབ་ནས་གཅིག་ཀྱང་མ་བསྐྱུར།
  sna-sna: Ipapo Horamu mambo weGezeri akauya kuzobatsira Rakishi, asi Joshua akamukunda
    pamwe chete nehondo yake, kusvikira pasisina mupenyu akasara.
  spa-BLM: Entonces Horam, rey de Gezer, subió a ayudar a Laquis; y Josué lo hirió
    a él y a su pueblo, hasta no dejarle ninguno.
  cac-cac: Axo vin̈aj Horam sreyal Gezer, ix q'uec'och yed' eb' vin̈ soldado yic scolvaj
    yed' eb' aj Laquis chi' yalani, palta a eb' israel chi' ix satanel vin̈aj Horam
    chi' yed' masanil eb' vin̈ soldado, man̈xa junoc eb' ix cani.
  swh-ULB: Kisha Horamu, mfalme wa Gezeri alikwea ili kuisaida Lakishi. Yoshua alimshambulia
    yeye na jeshi lake mpaka pale ambapo hapakuwa na mtu hata mmoja aliyesalia.
  bel-bel: Тады прыйшоў на дапамогу Лахісу Гаарм, цар Газэрскі; але Ісус пабіў яго
    і народ ягоны так, што нікога ў яго не пакінуў, хто б ацалеў.
  deu-ELBBK: Damals zog Horam, der König von Geser, herauf, um Lachis zu helfen; aber
    Josua schlug ihn und sein Volk, bis ihm kein Entkommener übrigblieb.
  mbb-OT: Hein kemulu zan pa edlusuzi is Lakish, si Hadì Horam he hadì te Gezer wey
    is menge sundaru zin midtavang te Lakish, piru nezaag gihapun sikandan eni Josue
    ne wazà nesamà kandan he uuyag.
  mal-2015: അപ്പോൾ ഗേസെർരാജാവായ ഹോരാം ലാഖീശിനെ സഹായിപ്പാൻ വന്നു; എന്നാൽ യോശുവ അവനെയും
    അവന്റെ ജനത്തെയും ആരും ശേഷിക്കാതവണ്ണം സംഹരിച്ചു.
  rmc-rmc: Akor o kraľis Horam avľa pro mariben andral o foros Gezer te pomožinel
    le kraľiske andro Lachiš, ale o Jozua zviťazinďa upral leste the upral leskre
    manuša avke, hoj ňiko lendar na predžiďiľa.
  nlg-nlg: Na vunaghi haba Horam tana komu i Gezer tara mai hangara na vurena Lachish,
    hauva Joshua kolura nia nina lei malaghai tara mate sokora.
  pes-OPV: آنگاه هورام ملک جازر برای اعانت لاخیش آمد، و یوشع او و قومش را شکست داد،
    به حدی که کسی را برای او باقی نگذاشت.
  ron-1924: Атунч, Хорам, ымпэратул Гезерулуй, с-а суит ка сэ дя ажутор Лакисулуй.
    Иосуа л-а бэтут, пе ел ши пе попорул луй, фэрэ сэ ласе пе чинева сэ скапе.
  ben-OBCV: ইতিমধ্যে, গেষরের রাজা হোরম লাখীশকে সাহায্য করতে এলেন, কিন্তু যিহোশূয়
    তাঁকে ও তাঁর সৈন্যদলকেও পরাজিত করলেন—কাউকে প্রাণে বাঁচতে দিলেন না।
  som-som: Markaasaa Laakiish waxaa u soo hiiliyey boqorkii Geser oo ahaa Horaam,
    kolkaasaa Yashuuca laayay isagii iyo dadkiisiiba, ilaa uusan waxba ka reebin.
  lat-VUC: 'Eo tempore ascendit Horam rex Gazer, ut auxiliaretur Lachis: quem percussit
    Josue cum omni populo ejus usque ad internecionem.'
  eng-ASVBT: Then Horam king of Gezer came up to help Lachish; and Joshua smote him
    and his people, until he had left him none remaining.
  ita-1885: Allora Horam, re di Ghezer, salì per soccorrer Lachis; ma Giosuè percosse
    lui e il suo popolo, fino a non lasciargli alcuno in vita.
  eng-LXXUP: Then Elam the king of Gezer went up to help Lachish; and Joshua smote
    him and his people with the edge of the sword, until there was not left to him
    one that was preserved and escaped.
  eng-ULB: Then Horam, king of Gezer, came up to help Lachish. Joshua attacked him
    and his army until there was not even one survivor left.
  spa-VBL: Entonces Horam, rey de Gezer, vino con su ejército a ayudar a Laquis, pero
    Josué y sus hombres los mataron, sin dejar sobrevivientes.
  fra-_FOB: Alors Horam, roi de Guézer, monta pour secourir Lakis, et Josué le frappa,
    lui et son peuple, de manière à ne pas laisser échapper un homme.
  mal-mal: അപ്പോൾ ഗേസെർരാജാവായ ഹോരാം ലാഖീശിനെ സഹായിക്കുവാൻ വന്നു; എന്നാൽ യോശുവ അവനെയും
    അവന്റെ ജനത്തെയും ആരും ശേഷിക്കാതവണ്ണം സംഹരിച്ചു.
  urd-GVR: Sāth sāth Yashua ne Jazar ke bādshāh Hūram aur us ke logoṅ ko bhī shikast
    dī jo Lakīs kī madad karne ke lie āe the. Un meṅ se ek bhī na bachā.
  suz-BL: मेना गेजेर ङा पिप होराम लाकीश कली वारच पथ जाक्‍त। मिनु यहोसुमी मेको नु आ
    लडाइ पाइब नेल्‍ल आन कली फ्रु‍शा, का कली यो मप्रोंइथु, ग्‍याइश्‍शा साइक्‍तु।
  ita-1927: ma Giosuè batté lui e il suo popolo così da non lasciarne scampare alcuno.
  ckb-ckb: لەو کاتەدا هۆرامی پاشای گەزەر بۆ پاڵپشتیکردنی لاخیش سەرکەوتبوو، بەڵام یەشوع
    لە خۆی و لەشکرەکەی دا و کەسی لێیان نەهێشت.
  eng-BBE: Then Horam, king of Gezer, came up to the help of Lachish; and Joshua overcame
    him and his people, putting all of them to death.
  kan-OKCV: ಆಗ ಗೆಜೆರಿನ ಅರಸನಾದ ಹೋರಾಮನು ಲಾಕೀಷಿಗೆ ಸಹಾಯಮಾಡಲು ಬಂದನು. ಆದರೆ ಯೆಹೋಶುವನು ಒಬ್ಬರೂ
    ಉಳಿಯದಂತೆ ಅವನನ್ನೂ, ಅವನ ಜನರನ್ನೂ ಸದೆಬಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.032'
  tam-2017: அப்பொழுது கேசேரின் ராஜாவாகிய ஓராம் லாகீசுக்கு உதவிசெய்யும்படி வந்தான்;
    யோசுவா அவனையும் அவனுடைய மக்களையும், ஒருவனும் மீதியாக இல்லாதபடி, வெட்டிப்போட்டான்.
  spa-RV-1909: Entonces Horam, rey de Gezer, subió en ayuda de Lachîs; mas á él y
    á su pueblo hirió Josué, hasta no quedar ninguno de ellos.
  ron-BTF: Atunci Horam, împăratul Ghezerului, s-a urcat să ajute Lachisul. Și Iosua
    l-a bătut, pe el și pe poporul său, până nu a lăsat să îi rămână niciunul.
  eng-WEBP: Then Horam king of Gezer came up to help Lachish; and Joshua struck him
    and his people, until he had left him no one remaining.
  eng-FBV: Then Horam, king of Gezer, came with his army to help Lachish, but Joshua
    and his men killed them, leaving no survivors.
  nld-1939: En Horam, den koning van Gézer, die Lakisj toen nog te hulp kwam, versloeg
    Josuë, hem en zijn volk, zonder iemand te sparen.
  nch-BL: Huan quema quitehuiyayaj Laquis, Tanahuatijquet Horam ipan altepet Gezer
    hualajqui ica isoldados para quimanahuico nopa altepet, pero Josué nojquiya quitanqui
    ya inihuaya nochi isoldados huan amo aqui quicajqui yoltoc.
  vie-1934: Bấy giờ, Hô-ram, vua Ghê-xe, đi lên tiếp cứu La-ki; Giô-suê đánh bại người
    và dân sự người, đến đỗi không còn để ai thoát khỏi.
  hin-CV: लाकीश की मदद के लिए गेज़ेर का राजा होराम आया. यहोशू ने उसे और उसकी सेना
    को भी मार दिया. यहोशू ने किसी को भी जीवित न छोड़ा.
  spa-BES: Entonces Horam, rey de Gezer, acudió en ayuda de Laquis; y Josué lo venció
    a él y a su pueblo, matándolos a todos.
  tdx-tdx: Aa le nionjoñe mb’e Lakise mb’eo t’i Korame mpanjaka’ i Gezere hañolots’
    aze, le linafa’ Iehosoa ka naho ondati’eo am-para te tsy aman-tsehanga’e.
  tha-KJV: ครั้งนั้นโฮรามกษั​ตริ​ย์เมืองเกเซอร์​ได้​ขึ้นมาช่วยเมืองลาคีช และโยชูวาได้ประหารเขาและคนของเขาเสีย
    จนไม่เหลือให้เขาสักคนเดียว
  por-BR-2018: Então Horão, rei de Gezer, subiu em ajuda de Laquis; mas a ele e a
    seu povo feriu Josué, até não restar nenhum deles.
  deu-ELO: Damals zog Horam, der König von Geser, herauf, um Lachis zu helfen; aber
    Josua schlug ihn und sein Volk, bis ihm kein Entronnener übrigblieb. -
  eng-WYC-2018: In that time (or At that time), Horam, king of Gezer, went up to help
    Lachish; whom Joshua smote, with all his people, till to [the] death.
  epo-epo: Tiam venis Horam, reĝo de Gezer, por alporti helpon al Laĥiŝ; sed Josuo
    venkobatis lin kaj lian popolon tiel, ke li lasis al li neniun restanton.
  uig-PIN: U waⱪitta Gǝzǝrning padixaⱨi Ⱨoram Laⱪix xǝⱨirigǝ mǝdǝt berix üqün qiⱪip
    kǝldi; lekin Yǝxua uni barliⱪ adǝmliri bilǝn ⱪoxup urup, ulardin ⱨeqkimni tirik
    ⱪoymay ɵltürdi.
  beo-beo: 'Houla:me (Gise moilai bai bagade hina bagade) da La:igisi dunu fidimusa:
    misi, be Yosiua da e amola ea dadi gagui dunu hasali. Dunu afae esalebe hame ba:i.'
  tpi-OTNT: Bihain Horam, king bilong taun Geser, i kam bilong helpim ol Lakis. Tasol
    Josua i winim em na ol lain bilong em long pait. Na Josua i no larim wanpela bilong
    ol i stap.
  hau-SA: Horam sarkin Gezer kuwa ya zo don yă taimaki Lakish, amma Yoshuwa ya haɗa
    duk da shi da rundunarsa ya ci su da yaƙi, har bai bar waninsu da rai ba.
  uig-LAT: U waqitta Gezerning padishahi Horam Laqish shehirige medet bérish üchün
    chiqip keldi; lékin Yeshua uni barliq ademliri bilen qoshup urup, ulardin héchkimni
    tirik qoymay öltürdi.
  nde-nde: Kunjalo-nje uHoramu inkosi yaseGezeri yayize ukuzoncedisa iLakhishi kodwa
    uJoshuwa wayehlula ndawonye lebutho layo, kakho owatshiywa ephila.
  ton-ton: ¶ Pea naʻe haʻu ʻa Holami ko e tuʻi ʻo Kesa ke tokoni ʻa Lakisi; pea taaʻi
    ia ʻe Siosiua mo hono kakai, pea naʻe ʻikai tuku ʻe ia ha niʻihi kiate ia ke toe.
  ces-1613: Tehdy přitáhl Horam, král Gázer, aby pomoc dal Lachis. I porazil jej Jozue
    i lid jeho, tak že nepozůstavil žádného živého.
  eng-WMB: Then Horam king of Gezer came up to help Lachish; and Joshua struck him
    and his people, until he had left him no one remaining.
  tam-TCV: அதேவேளையில் கேசேர் நகரின் அரசனாகிய ஒராம், லாகீசு நகரத்தாருக்கு உதவிசெய்ய
    படையோடு வந்திருந்தான். ஆனாலும் யோசுவா அவனையும் அவனுடைய படையையும் ஒருவரும் தப்பிப்
    போகாதிருக்கும் வரைக்கும் தோற்கடித்தான்.
  ceb-ULB: Unya miabot ang hari sa Gezer nga si Horam, aron tabangan ang Lakis. Gipatay
    siya ni Josue ug ang iyang kasundalohan hangtod nga wala na gayoy bisan usa kanila
    ang nahibilin nga buhi.
  pol-UBG: Wtedy Horam, król Gezer, przybył na ratunek Lakisz, ale Jozue pobił go
    i jego lud, tak że nikogo w nim nie pozostawił przy życiu.
  urd-GVU: ساتھ ساتھ یشوع نے جزر کے بادشاہ ہورم اور اُس کے لوگوں کو بھی شکست دی جو
    لکیس کی مدد کرنے کے لئے آئے تھے۔ اُن میں سے ایک بھی نہ بچا۔
  deu-1912: Zu derselben Zeit zog Horam, der König der Geser, hinauf, Lachis zu helfen;
    aber Josua schlug ihn mit allem seinem Volk, bis daß niemand übrigblieb.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ಲಾಕೀಷಿನವರ ಸಹಾಯಕ್ಕೆ ಬಂದ ಗೆಜೆರಿನ ಅರಸನಾದ ಹೋರಾಮನನ್ನೂ ಅವನ
    ಪ್ರಜೆಗಳೆಲ್ಲರನ್ನೂ ಸದೆಬಡಿದನು. ಒಬ್ಬನೂ ಉಳಿಯಲಿಲ್ಲ.
  tgo-tgo: Iyemaeŋge Horam, Geja gha kiŋ i voroma na i munjeva i thalavuŋgi Lakis,
    ko iyemaeŋge Josuwa i kivwalaŋgi weiyaŋgi le ragagaithɨ — i gabovaoŋgi na ma tembe
    reghava e yawayawaliye.
  yap-yap: Me yib Horan ni Pilung nu Gezer ni nge ayuweg yu Lakish, machane miki gel
    Joshua ngak nge salthaw rok ni dariy ta’abgayad nra paged ni kabfos.
  hlt-MCSB: Te vaengah Lakhish te bom ham Gezer manghai Horam te cet. Tedae anih khaw
    Joshua neh a pilnam loh rhaengnaeng a sueng pawt hil a tloek.
  mdy-ETH: ጌዜሬ ካኣቲ፥ ሆራሜ ላኪሼ ዓሶ ማኣዳኒ ዒማና ሙኬኔ፤ ጋዓንቴ ዒያሱ ዒዛንታ ዒዛኮ ፖኦሊሶንታ ባሼኔ፤ ዒዛ ዓሶይዳፓ
    ፔቴ ዓሲታዖ ቶሊ ዓቲባኣሴ።
  twi-ASANTE: Wɔto hyɛɛ Lakis so no, Geserhene Horam de nʼakodɔm baa sɛ wɔrebɛboa
    abɔ kuropɔn no ho ban. Nanso Yosua mmarima no kumm no sɛee nʼakodɔm no nyinaa.
  eng-WEBU: Then Horam king of Gezer came up to help Lachish; and Joshua struck him
    and his people, until he had left him no one remaining.
  bnp-bnp: Muri e Horam a hariki na tanga e Geser, i valai ge kori e huriki a Lakis.
    Pali e Iosua i rangi tabua na vabinga turane huriki a tara vona. E Iosua i uka
    ma i matataroa tara viri ge mahuri. I rabalaki lobo e huriki.
  wal-wal: He wode, Gezeera katamaa Kawoi Horaami, Laakisha katamaa kawuwaa maaddanau
    yiis; shin Yaasu akka a asaakka xooniis; etappe issi asinne paxa attibeenna.
  spa-PDDPT: Entonces Horam, rey de Gezer subió para ayudar a Laquis, pero Josué lo
    mató junto con su gente. No le dejó sobreviviente.
  gun-gun: Ha'e ramo Geber pygua huvixa Hoão va'e oo Laquis pygua kuery oipytyvõ vy,
    teĩ Josué ojuka, hupivegua kuery voi. Neĩ peteĩ'i ndoejai.
  agu-BL: Ncha'tz Horam, yi rey cwent Gezer, tu yi e' tetz sanlar e' sajtz tan quich'eye'n
    klo' yi e' aj Laquis. Poro e' oc Josué tan chibiyle'n chicyakil. Nin cya'l nin
    jun nink clax cyen ẍchixo'l.
  ilo-ULB: Ket simmang-at ni Horam, nga ari iti Gaser, tapno tulonganna ti Lakis.
    Dinarup ni Josue isuna ken ti armadana agingga nga awan iti uray maysa a nakalasat.
  kpg-kpg: Di King Horam o Gezer gu hanimoi bolo e hagamaamaa a Lachish, malaa, Joshua
    gu daaligi di king deelaa mo ana gau dauwa huogodoo, tangada ne dubu ai.
  uig-ARA: ئۇ ۋاقىتتا گەزەرنىڭ پادىشاھى ھورام لاقىش شەھىرىگە مەدەت بېرىش ئۈچۈن چىقىپ
    كەلدى؛ لېكىن يەشۇئا ئۇنى بارلىق ئادەملىرى بىلەن قوشۇپ ئۇرۇپ، ئۇلاردىن ھېچكىمنى
    تىرىك قويماي ئۆلتۈردى.
  bsp-bsp: Kɔ Horam wəbɛ wəka Keser ɛmpɛ kəkɔ-mar aka Lakis. Kɔ Yosuwe osut kɔ kɔ
    afum ɔn, ali wəkin ɛnasak fɛ.
  sus-sus: Geseri mangɛ Horami naxa te kafude Lakisi ma, kɔnɔ Yosuwe naxa a tan nun
    a xa sɔɔrie birin faxa, a mu mixi keren lu.
  pon-2006: Oram, nanmwarkien Keser, ketido pwehn sewese kahnimw en Lakis, ahpw Sosua
    oh nah karis en sounpei ko kalowehdi oh kemeirailla, sohte emen pitla.
  ksd-ksd: Ma Oram ra king Geser i ga vana pi na maravut Lakis; ma Iosua i ga ubu
    diat ma kana tarai, ma pa i ga nur vue ta tikai pi na laun pirana.
  tur-YTC: Bunun üzerine Gezer Kralı Horam Lakiş'e yardıma geldi; ve Yeşu, kendisinden
    kimse kalmayana kadar onu ve halkını vurdu.
  grc-BRENT: Τότε ἀνέβη Ἐλὰμ βασιλεὺς Γαζὲρ βοηθήσων τῇ Λαχείς· καὶ ἐπάταξεν αὐτὸν
    Ἰησοῦς ἐν στόματι ξίφους, καὶ τὸν λαὸν αὐτοῦ, ἕως τοῦ μὴ καταλειφθῆναι αὐτῶν σεσωσμένον
    καὶ διαπεφευγότα.
  ind-AYT: Lalu, Horam, raja Gezer, datang untuk membantu Lakhis. Namun, Yosua menewaskan
    dia dan rakyatnya, dan tidak ada seorang pun dibiarkannya lolos.
  nya-nya: Nthawi imeneyi nʼkuti Horamu mfumu ya Gezeri itabwera kudzathandiza Lakisi
    koma Yoswa anamugonjetsa pamodzi ndi asilikali ake ndipo palibe anatsala wamoyo.
  hrv-hrv: Tada ustade Horam, kralj Gezera, da pomogne Lakišu, ali Jošua porazi njega
    i njegov narod tako te nitko ne preživje.
  mps-mps: Te Horam, te Geser hanu tuni bidi, aga aselama, te Lakis hanu bidi dabe
    tau sagasai. Tiali goli, Josuago aga me, te aga hani bidi dabe dali, te hwįanigo
    augwali aiyaba elaluai. Tama Josuago augwali me deli bidimainu me gogola tagalobeo.
  tpi-tpi: Bihain Horam, king bilong taun Geser, i kam bilong helpim ol Lakis. Tasol
    Josua i winim em na ol lain bilong em long pait. Na Josua i no larim wanpela bilong
    ol i stap.
  dan-1931: Da rykkede Kong Horam af Gezer Lakisj til Hjælp; men Josua slog ham og
    hans Folk ned uden at lade nogen undkomme.
  vie-OVCB: Hô-ram vua Ghê-xe đem quân cứu viện La-ki, nhưng cũng bị quân của Giô-suê
    tiêu diệt.
  guj-2017: પછી ગેઝેરનો રાજા, હોરામ, લાખીશની સહાય કરવાને આવ્યો. યહોશુઆએ તેને તથા તેના
    લોકોને એવા માર્યા કે તેઓમાંનું કોઈ પણ બચ્યું નહી.
  pon-2006A: Oram, nanmwarkien Keser, ketido pwehn sewese kahnimw en Lakis, ahpw Sosua
    oh nah karis en sounpei ko kalowehdi oh kemeirailla, sohte emen pitla.
  por-BRBSL: Então Horam, rei de Gezer, subiu para ajudar Laquis; e Josué bateu nele
    e em seu povo, até que ele não lhe deixou mais ninguém.
  cth-cth: Hahoi Gezer siangpahrang Horam ni Lakhish kho kabawp hanelah a tho dawkvah
    Joshua ni hote siangpahrang hoi taminaw abuemlah buet touh hai pâhlung laipalah
    koung a thei awh.
  twi-twi: Wɔto hyɛɛ Lakis so no, Geserhene Horam de nʼakofo bae sɛ wɔrebɛboa abɔ
    kuropɔn no ho ban. Nanso Yosua mmarima no kum no sɛee nʼakofo no nyinaa.
  hlt-hlt: Te vaengah Lakhish te bom ham Gezer manghai Horam te cet. Tedae anih khaw
    Joshua neh a pilnam loh rhaengnaeng a sueng pawt hil a tloek.
  tbz-SIM: Kɛ̀ Odɑmmu Kesɛɛ kpɑ̀ɑ̀tìi bɑ́ɑ́tí kɛ́teennɛ̀ Dɑkiisi, kɛ̀ Sosuwee ò kùɔ
    nɛ̀ o kɔbɛ bɛmɔu, ò í nsùɔ́ nhòmɔù.
  msy-2020: Ezɨ Geserɨn nguibamɨn atrivim, Horam, a Lakisɨn akuragh mɨsoghasa izi.
    Ezɨ Josua, Horam uan adarazi ko bar me mɨsoghezɨ me ariaghire.
  azb-azb: O zaman Gezer padşahı Horam Lakişə kömək etmək üçün gəldi. Yeşua bir nəfəri
    də sağ buraxmadan onu və onun xalqını da qırdı.
  eng-DBY: Then Horam king of Gezer came up to help Lachish; and Joshua smote him
    and his people, until he had left him none remaining.
  hin-2017: तब गेजेर का राजा होराम लाकीश की सहायता करने को चढ़ आया; और यहोशू ने प्रजा
    समेत उसको भी ऐसा मारा कि उसके लिये किसी को जीवित न छोड़ा।
  swp-swp: 'Horama, Gesa edi Vasavasa abo i laoma Lakisi bena i saguidi: Iosua ia
    hinage, eo ena eanua tataodi i lauelepaidi nige esau i mia.'
  eng-YLT: Than hath Horam king of Gezer come up to help Lachish, and Joshua smiteth
    him and his people, till he hath not left to him a remnant.
  eng-WYC-2017: In that time, Horam, king of Gezer, went up to help Lachish; whom
    Joshua smote, with all his people, till to [the] death.
  eng-WMBB: Then Horam king of Gezer came up to help Lachish; and Joshua struck him
    and his people, until he had left him no one remaining.
  urd-GVH: साथ साथ यशुअ ने जज़र के बादशाह हूरम और उसके लोगों को भी शिकस्त दी जो लकीस
    की मदद करने के लिए आए थे। उनमें से एक भी न बचा।
  rug-rug: Mae toka nia e Horamu sa baṉara pa Qeza sa vasileana Lakisi, ba va kilasia
    Zosua si asa, meke sa nana qeto minate meke lopu keke koarini si toa.
  gaz-gaz: Yeroo sanatti Hooraam mootichi Geezir, Laakkiish gargaaruudhaaf dhufee
    ture; Iyyaasuun garuu isaa fi loltoota isaa ni moʼate; namni tokko iyyuu hin hafne.
  fra-LSG: Alors Horam, roi de Guézer, monta pour secourir Lakis. Josué le battit,
    lui et son peuple, sans laisser échapper personne.
  yal-yal: Nayi, Geseri taan mangana, Horami yi siga Lakisi taan malideni. Yosuwe
    yi e nun a ganla faxa, a mi muxu yo lu a nii ra.
  haw-1868: Alaila, hele ae la o Horama, ke alii o Gezera, e kokua mamuli o Lakisa.
    Luku aku la o Iosua ia ia, a me kona kanaka, a pau loa lakou i ka make, aole i
    koe.
  arb-NAV: عِنْدَئِذٍ أَقْبَلَ هُورَامُ مَلِكُ جَازَرَ لِمَعُونَةِ لَخِيشَ، فَقَضَى
    يَشُوعُ عَلَيْهِ وَعَلَى جَيْشِهِ فَلَمْ يُفْلِتْ مِنْهُمْ نَاجٍ.
  ewe-ewe: Esime Israelviwo nɔ aʋa wɔm le Lakis la, Gezer fia Horan va do kple eƒe
    aʋakɔ be yeaʋli Lakis du la ta. Ke Yosua ƒe amewo wui, eye wotsrɔ̃ eƒe aʋakɔ blibo
    la.
  eng-LEE: Then came up Horam the king of Gezer to help Lachish; and Joshua smote
    him and his people, until he had left him none that escaped.
  asm-FB: তেতিয়া গেজৰৰ ৰজা হোৰমে লাখীচক সহায় কৰিবলৈ আহিছিল৷ যিহোচূৱাই তাত থকা এজনো
    প্ৰাণী নিঃশেষ নোহোৱালৈকে, তেওঁক আৰু তেওঁৰ সৈন্যসকলক আঘাত কৰিলে।
  sus-A: فٍسٍرِ مَنفّ هٌرَ مِ نَشَ تٍ كَقُدٍ لَكِسِ مَ، كْنْ يٌسُوٍ نَشَ عَ تَن نُن
    عَ شَ سْورِيٍ بِرِن قَشَ، عَ مُ مِشِ كٍرٍن لُ.
  fra-SBL: Alors Horam, roi de Guézer, monta au secours de Lakis ; et Josué le frappa,
    lui et son peuple, jusqu'à ce qu'il ne lui restât plus personne.
  hbo-hbo: אָ֣ז עָלָ֗ה הֹרָם֙ מֶ֣לֶךְ גֶּ֔זֶר לַעְזֹ֖ר אֶת־לָכִ֑ישׁ וַיַּכֵּ֤הוּ יְהֹושֻׁ֙עַ֙
    וְאֶת־עַמֹּ֔ו עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לֹ֖ו שָׂרִֽיד׃
  piu-2006: '@see-verse:JOS.010.032'
  kik-kik: O hĩndĩ ĩyo, nake Horamu mũthamaki wa Gezeri nĩokĩte gũteithia Lakishi,
    no Joshua akĩmũhoota hamwe na mbũtũ yake, o nginya gũkĩaga mũndũ watigarire muoyo.
  fra-NCL: Alors Horam, roi de Gaser, monta pour secourir Lachis ; Josué le battit,
    lui et son peuple, sans laisser échapper personne.
  cek-AK: To naah Gezer siangpahrang Horam loe Lakhish vangpui abom hanah angzoh;
    toe Joshua mah anih hoi angmah ih misatuh kaminawk to maeto doeh anghmat ai ah
    tamit boih.
  cuk-cuk: Deginbali, Gezer-e-rey-Horam, Laquis-dulemar-bendakega nonigusadi, bela
    na e-sordaganmala Josuéʼse galakusmogad. Josué bela wemar es-suidgi oburgwisad.
  uig-CYR: У вақитта Гәзәрниң падишаси Һорам Лақиш шәһиригә мәдәт бериш үчүн чиқип
    кәлди; лекин Йәшуа уни барлиқ адәмлири билән қошуп уруп, улардин һеч кимни тирик
    қоймай өлтүрди.
  tel-2017: లాకీషుకు సహాయం చేయడానికి గెజెరు రాజైన హోరాము రాగా యెహోషువ అతన్నీ అతని
    ప్రజలనూ హతం చేశాడు.
  hat-BSA: Alò Horam, wa Guézer a, te monte pou ede Lakis. Jousé te bat li ak pèp
    li a jiskaske li pa t kite moun vivan.
  kos-kos: Pacl se inge tokosra Horam lun Gezer el tuku in kasru acn Lachish, tuh
    Joshua el kutangulla ac mwet mweun lal pac, ac wangin sie selos moul.
  hbo-WLC: אָ֣ז עָלָ֗ה הֹרָם֙ מֶ֣לֶךְ גֶּ֔זֶר לַעְזֹ֖ר אֶת־לָכִ֑ישׁ וַיַּכֵּ֤הוּ יְהוֹשֻׁ֙עַ֙
    וְאֶת־עַמּ֔וֹ עַד־בִּלְתִּ֥י הִשְׁאִֽיר־ל֖וֹ שָׂרִֽיד׃
  ibo-ibo: Ma mgbe a na-alụ agha na Lakish, Horam eze Gaza, duuru ndị agha ya bịa
    inyere ndị obodo Lakish aka, ka ha si otu a gbochie ndị agha Izrel ịbata nʼime
    ya. Ma ndị agha Joshua gburu ya, laa ndị agha ya niile nʼiyi, ruo na ọ fọdụghị
    otu onye.
  ory-ory: ସେସମୟରେ ଗେଷରର ରାଜା ହୋରମ୍‍ ଲାଖୀଶ୍‍ର ସହାୟତା କରିବାକୁ ଆସିଥିଲା; ତେଣୁ ଯିହୋଶୂୟ
    ତାହାର କାହାକୁ ଅବଶିଷ୍ଟ ନ ରଖିବା ଯାଏ ତାହାକୁ ଓ ତାହାର ଲୋକମାନଙ୍କୁ ଆଘାତ କଲେ।
  chk-chk: Mürin, Horam ewe kingen Keser a feito pwe epwe alisi chon Lakis. Nge Josua
    a niela ewe king me nöün sounfiu, tori esap chüen wor eman mi manau.
  rop-rop: Wal det king neim Horam brom det taun gulum Gisa bin kaman garram ola solja
    blanga im blanga album detlot pipul langa Leikish. Bat ola Isreil solja bin bidim
    olabat du, en det king en ola solja blanga im bin ol dai deya gin garram detlot
    Leikish pipul.
  ukr-1871: Тодї прийшов Горам, царь Газерський, на підмогу Лахисові; та Йозуа побив
    і його й військо його, так що не втїк із них нїхто.
  deu-1951: Zu derselben Zeit zog Horam, der König zu Geser, hinauf, um Lachis zu
    helfen. Aber Josua schlug ihn samt all seinem Volk, bis ihm nicht einer übrigblieb.
  eng-JPS: Then Horam king of Gezer came up to help Lachish; and Joshua smote him
    and his people, until he had left him none remaining.
  srp-1865: Tada doðe Oram car Gezerski u pomoæ Lahisu; ali pobi Isus njega i narod
    njegov da ne osta nijedan živ.
  lug-lug: Kolamu kabaka w’e Gezeri n’agezaako okudduukirira Lakisi oyo naye Yoswa
    n’amutta era n’atalekaawo yadde n’omu ku bantu be.
  heb-heb: אז עלה הרם מלך גזר לעזר את לכיש ויכהו יהושע ואת עמו עד בלתי השאיר לו שריד׃
  ben-IRV: সেই দিন গেষরের রাজা হোরম লাখীশের সাহায্য করতে এসেছিলেন; আর যিহোশূয় তাকে
    ও তার লোকদেরকে আঘাত করলেন; তার কাউকেই অবশিষ্ট রাখলেন না।
  pan-pan: ਤਦ ਗਜ਼ਰ ਸ਼ਹਿਰ ਦਾ ਰਾਜਾ ਹੋਰਾਮ ਉਤਾਹਾਂ ਲਾਕੀਸ਼ ਦੀ ਸਹਾਇਤਾ ਲਈ ਆਇਆ ਅਤੇ ਯਹੋਸ਼ੁਆ
    ਨੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਲੋਕਾਂ ਨੂੰ ਇਉਂ ਮਾਰਿਆ ਕਿ ਕੋਈ ਬਾਕੀ ਨਾ ਰਿਹਾ।
  mya-JVB: ထိုအခါ ဂေဇာ မင်းကြီး ဟောရံ သည်၊ လာခိရှ မြို့ ကို ကူညီ မည်ဟု လာ သောကြောင့်၊
    ယောရှု သည် ထို မင်းကြီး နှင့် သူ ၏လူ အပေါင်းတို့ကို တယောက်မျှမ ကျန် ကြွင်း ရဘဲ
    ရှင်းရှင်းလုပ်ကြံ လေ၏။
  hmo-hmo: Horama, Gesere ena king be Lakisi taudia durua totona ia mai, to Iosua
    ese ia, bona iena tuari taudia ibounai ia halusia, ia alaia ore.
  urd-urd: उस वक़्त जज़र का बादशाह हुरम लकीस को मदद करने को आया इसलिए यशू'अ ने उसको
    और उसके आदमियों को मारा यहाँ तक कि उसका एक भी जीता न छोड़ा।
  rus-SYN: Тогда пришел на помощь Лахису Горам, царь Газерский; но Иисус поразил его
    и народ его мечом так, что никого у него не оставил, кто бы уцелел и избежал.
  bqc-SIM: Kɛ́ Gɛzɛɛ kí Olaũ mↄ̀ dↄi Lakisideↄlɛ, ↄ̃ Yozuee zĩblèwà ń aà zĩgↄ̃ↄ,
    an gbɛ̃e i bↄo.
  tcz-CHONGTHU: Lechish anadelkhum’u chun, Gezar lengpa Haram chu hiche khopi kithopi
    dingchun asepaite ahinpuijin ahung lhuntan ahi. Ahinlah Joshua’n khatcha jong
    hinghoi louvin asepaite le amaho chu athatgam tan ahi.
  mar-mar: तेव्हा गेजेराचा राजा होरम लाखीशाला मदत देण्यासाठी चालून आला, पण यहोशवाने
    त्यास व त्याच्या लोकांस एवढा मार दिला की त्यातला एकही जिवंत राहिला नाही.
  qub-qub: Chaymi Gezer siudäpa raynin Horam llapan suldäruncunawan aywaran Laquischo
    tiyajcunata yanapänanpaj. Jina cajtami Josuëga suldäruncunawan binsir llapanta
    wañuchiran.
  bqp-bqp: Kũ Gɛza kína Oramu sù à kpá Lakisidenↄi, akũ Yↄsua zĩ̀i blèa kũ a zĩ̀karinↄ,
    ń gbɛ̃ke dí boro.
  hat-hat: Lè sa a Oram, wa peyi Gezè a, moute vin pote moun Lakis yo sekou. Men,
    Jozye bat li byen bat ansanm ak tout moun pa l' yo. Li fè touye yo tout san li
    pa kite yonn chape.
  eng-BSB: At that time Horam king of Gezer went to help Lachish, but Joshua struck
    him down along with his people, leaving no survivors.
  tod-tod: Geezɛɛl masagi Ɠɔɔlame ʋaani Lakise maalobosu. Kɛlɛ Zozuwe vɔnini ma, ta
    ná-nuɓusɛiti, é la gila kpalaa zɛni vulua.
  eng-WEBPB: Then Horam king of Gezer came up to help Lachish; and Joshua struck him
    and his people, until he had left him no one remaining.
  kbq-kbq: Anante Gezeri kini ne' Horamua Lakisi vahetami hara huzmaza hu'naku mrerino
    egeno, Josua'a ana kini ne'ene naga'anena hara nehuno, mago vahere huno ozmantre'neanki
    zamahe fri vagare'naze.
  nhe-BL: Huan quema quitehuiyayaj Laquis, Tlanahuatijquetl Horam ipan altepetl Gezer
    hualajqui ica isoldados para quimanahuico nopa altepetl, pero Josué nojquiya quitlanqui
    ya ininhuaya nochi isoldados huan axaca quicajqui itztoc.
  bus-bus: Kɛ̀ Gɛza kí Oramu mↄ̀ à dↄ Lakisideenↄlɛ, ben Yↄsua zĩ̀ blèa kↄ̃n à zĩ̀kpɛɛnↄ,
    aↄ̃ gbɛ̃kee e bↄro.
  gub-BL: A'e 'ar rehe Orà Zezer pe har wanuwihaw ur Araki pe a'e pe har wapytywà
    pà. Weityk Zuzue Orà a'e no, umumaw hehe we har zauxiapekwer a'e wà no. Ni pitài
    nuikuwe kwaw a'e re wà.
  eng-DRA: 'At that time Horam king of Gazer, came up to succour Lachis: and Josue
    slew him with all his people, so as to leave none alive.'
