verse: JOS.010.005
translations:
  mal-C: ഇങ്ങനെ ജെറുശലേംരാജാവ്, ഹെബ്രോൻരാജാവ്, യർമൂത്തുരാജാവ്, ലാഖീശുരാജാവ്, എഗ്ലോൻരാജാവ്
    എന്നീ അഞ്ച് അമോര്യരാജാക്കന്മാരുംകൂടി ഒരു ഐക്യചേരിയായി; അവരുടെ മുഴുവൻ സൈന്യവുമായി
    ഗിബെയോനെതിരേ നിലയുറപ്പിച്ചുകൊണ്ട് അതിനെ ആക്രമിച്ചു.
  deu-TKW: 'Da thaten sich die fünf Könige der Amoriter zusammen und zogen heran:
    der König von Jerusalem, der König von Hebron, der König von Jarmuth, der König
    von Lachis, der König von Eglon, mit ihrem ganzen Heer; und sie belagerten Gibeon
    und begannen die Feinseligkeiten gegen dasselbe.'
  lin-lin: 'Boye bakonzi mitano ya bato ya Amori : mokonzi ya Yelusalemi, ya Ebron,
    ya Yarimuti, ya Lakishi mpe ya Egiloni, bakendeki elongo na mampinga na bango
    nyonso mpo na kozingela Gabaoni mpe kobundisa yango.'
  eng-LSV: And five kings of the Amorite (the king of Jerusalem, the king of Hebron,
    the king of Jarmuth, the king of Lachish, the king of Eglon) are gathered together,
    and go up, they and all their camps, and encamp against Gibeon, and fight against
    it.
  eng-GNV: Therefore the fiue Kings of the Amorites, the King of Ierusalem, the King
    of Hebron, the King of Iarmuth, the King of Lachish, and the King of Eglon gathered
    themselues together, and went vp, they with all their hostes, and besieged Gibeon,
    and made warre against it.
  eng-WEBSTER: Therefore the five kings of the Amorites, the king of Jerusalem, the
    king of Hebron, the king of Jarmuth, the king of Lachish, the king of Eglon, assembled
    themselves, and went up, they and all their hosts, and encamped before Gibeon,
    and made war against it.
  nhw-BL: Huan quej nopa ininsoldados nopa macuilme tlanahuatiani tlen amorreos, (inijuanti
    nopa tlanahuatiani tlen Jerusalén, Hebrón, Jarmut, Laquis huan Eglón) mosansejcotilijque
    para quihuilanase Gabaón. Huan yajque huan mocajcajque nechca nopa altepetl para
    quihuilanatij.
  swh-ONEN: Ndipo hao wafalme watano wa Waamori, ambao ni wafalme wa Yerusalemu, Hebroni,
    Yarmuthi, Lakishi na Egloni, wakaunganisha majeshi yao. Wakapanda na vikosi vyao
    vyote, nao wakajipanga dhidi ya Gibeoni na kuishambulia.
  bba-bba: Nɡe mɛyɑ Amɔrebɑn sinɑmbu nɔɔbu be, bɑ mɛnnɑ bɑ kɑ ben tɑbu kowobu kpuro
    dɑ bɑ ben sɑnsɑni ɡirɑ Gɑbɑonin bɔkuɔ. Mɑ bɑ ye wɔri.
  eng-KJVCPB: Therefore the five kings of the Amorites, the king of Jerusalem, the
    king of Hebron, the king of Jarmuth, the king of Lachish, the king of Eglon, gathered
    themselves together, and went up, they and all their hosts, and encamped before
    Gibeon, and made war against it.
  cpy-cpy: Ikanta irika 5 pinkathari jeekatsiri iipatsiteki Ochempi-weni-jatzi. Pinkathari-tatsiri
    Aapatziyaweniki, Aripero-taarewoniki, Wathaweniki, Kijoshiryaa-riniki, eejatzi
    Waaka-niki, raapatziya-wakaa-naka rirori, raayita-nakiri rowayirite. Jataki itzimashiteri
    Nampitsii-toni-jatzi rowayiri-tyaari.
  mpx-mpx: Yaka kin ali gewi nimala panuna o, heliya boda Amoli wali kin enuna, wali
    ivan hi teli pamaisena-agil. Inoke avaliyau wali tolohaveyan hi na panuwa Gibiyon
    hi mipainan, yaka hi tuk ge hi lohaveyan elal.
  luo-luo: Eka ruodhi abich mar jo-Amor; ruodhi ma Jerusalem, Hebron, Jarmuth, Lakish
    to gi Eglon noriwo jolwenjgi kaachiel. Negidhi kod jolweny mag-gi mi gimonjo Gibeon
    kendo gikedo kodgi.
  meu-meu: Bena Amoro pavapavadia laimaosi, Ierusalem pavapavana bona Heberon pavapavana
    bona Iaramutu pavapavana bona Lakisi pavapavana bona Eglon pavapavana, e hebou,
    edia tuari oreadia iboudiai e hakaudia lao, Gibeon vairanai e taruha, e tuari
    henia.
  npi-ULB: पाँच एमोरी राजा अर्थात् हेब्रोनका राजा, यर्मूतका राजा, लाकीशका राजा र एग्लोनका
    राजा, उनीहरू र उनीहरूका सबै फौजले गिबोनविरुद्ध मोर्चा बाँधे र उनीहरूले यसलाई आक्रमण
    गरे ।
  yor-yor: Àwọn ọba Amori márààrún, ọba Jerusalẹmu, Hebroni, Jarmatu, Lakiṣi àti Egloni,
    kó ara wọn jọ, wọ́n sì gòkè, àwọn àti gbogbo ogun wọn, wọ́n sì dojúkọ Gibeoni,
    wọ́n sì kọlù ú.
  emp-NTPO: Ara maʌ̃da amorreorã bororã juesuma panʌra jũma ãdji sordaorã ume ãbaa
    wãnaped̶a Gabaoʌ̃ purura jũrã edasid̶aa urad̶i carea. Jerusaleʌ̃nebemada, Hebroʌ̃nebemada,
    Jarmud̶ebemada, Laquid̶ebemada idjab̶a Egloʌ̃nebema sid̶a wãsid̶aa.
  ind-ind: Maka kelima raja bangsa Amori itu mengumpulkan pasukan mereka, lalu maju
    mengepung dan menyerang kota Gibeon.
  pes-OPCB: پس این پنج پادشاه اموری با هم متحد شدند و لشکر خود را برای جنگ با جبعون
    بسیج نمودند.
  tgl-ULB: Ang limang hari ng Amoreo, ang hari ng Jerusalem, ang hari ng Hebron, ang
    Hari ng Jarmuth, ang hari ng Lachish, at hari ng Eglon ay umakyat, sila at lahat
    ng kanilang mga hukbo. Pinaghandaan nila ang kanilang kinalalagyan laban sa Gabaon,
    at sinalakay nila ito.
  cbu-NT: Ashirucha, uwshtisin anoo tsiyatsis mazinarangusin, zameetpat kurak Amorrewshuch
    tsap karanganaya. Irusarinshuch, Hebronshuch, Jarmutshuch, Lakisshuch, Eglonshuchtam.
    Ashirusin, washunandarisha yápandayarandsin, ashpari wasundururpat Gabawonshucheem
    pachakatssin naataranganaya.
  hui-hui: Yarusalemenaga kinibi Heberononaga kinibi Yamudinaga kinibi Lagisinaga
    kinibi Egelononaga kinibi kini duria uruni ti Amoro hameigini hangu howa hogimbu
    buwa Gibionoali bole pene.
  mya-mya: ထို​ကြောင့်​အာ​မော​ရိ​ဘု​ရင်​ငါး​ပါး​ဖြစ် သော​ယေ​ရု​ရှ​လင်​ဘု​ရင်၊ ဟေ​ဗြုန်​ဘု​ရင်၊
    ယာ​မုတ်​ဘု​ရင်၊ လာ​ခိ​ရှ​ဘု​ရင်၊ ဧ​ဂ​လုန် ဘု​ရင်​တို့​သည်​စု​ပေါင်း​၍ မိ​မိ​တို့​၏​စစ်
    သည်​အ​လုံး​အ​ရင်း​နှင့်​ချီ​တက်​လာ​ကြ ပြီး​လျှင်​ဂိ​ဗောင်​မြို့​ကို​ဝိုင်း​ရံ​တိုက်​ခိုက်
    ကြ​လေ​သည်။
  bod-N: དེ་ནས་ཨེ་མོར་པའི་རྒྱལ་པོ་རྣམས་ཏེ། ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་དང་། ཧེབ་རོན་གྱི་རྒྱལ་པོ།
    ཡར་མུད་ཀྱི་རྒྱལ་པོ། ལཱ་ཀི་སིའི་རྒྱལ་པོ། ཨེག་ལོན་གྱི་རྒྱལ་པོ་བཅས་ལྔ་པོ་འཛོམས་ནས་ཁོ་ཚོའི་དམག་དཔུང་ཐམས་ཅད་ཁྲིད་དེ་ཡར་སོང་ཞིང་།
    གིབ་ཡོན་གྱི་ཁ་གཏད་དུ་སྒར་བརྒྱབ་ནས་གི་པེ་ཨོན་ལ་དམག་བརྒྱབ།
  sna-sna: Ipapo madzimambo mashanu avaAmori, madzimambo eJerusarema, neHebhuroni,
    neJarumuti, neRakishi neEgironi, vakaunganidza varwi vavo. Vakaenda nehondo dzavo
    dzose vakavaka musasa pamberi peGibheoni, vakairwisa.
  spa-BLM: Entonces los cinco reyes de los amorreos, el rey de Jerusalén, el rey de
    Hebrón, el rey de Jarmut, el rey de Laquis y el rey de Eglón, se reunieron y subieron,
    ellos y todos sus ejércitos, y acamparon contra Gabaón y le hicieron la guerra.
  cac-cac: Yuj chi' junxon̈ej ix yutej sb'a ovan̈ eb' vin̈ rey chi'. Ix b'at eb' vin̈
    yed' eb' vin̈ soldado, ix sb'oanq'ue scampamento eb' vin̈ d'a slac'anil chon̈ab'
    Gabaón, yuj yac'an oval eb' vin̈ yed'oc.
  swh-ULB: Wafalme watano wa Waamori; mfalme wa Yerusalemu, mfalme wa Hebroni, mfalme
    wa Yarimuthi, mfalme wa Lakishi, na mfalme wa Eguloni walikwea, wao pamoja na
    majeshi yao yote. Walipanga sehemu yao kinyume na Wagibeoni na waliwashambulia.
  bel-bel: 'Яны сабраліся, і пайшлі пяць цароў Амарэйскіх: цар Ерусалімскі, цар Хэўронскі,
    цар Ярмуцкі, цар Эглонскі, яны і ўсё рушэньне іхняе і спыніліся табарам каля Гаваона,
    каб ваяваць зь ім.'
  deu-ELBBK: 'Da versammelten sich und zogen herauf die fünf Könige der Amoriter:
    Der König von Jerusalem, der König von Hebron, der König von Jarmut, der König
    von Lachis, der König von Eglon, sie und alle ihre Heerlager; und sie lagerten
    sich gegen Gibeon und kämpften gegen dasselbe.'
  mbb-OT: 'Umbe, midsevaha heini is lelima he hadì te menge Amorihanen: is hadì te
    Jerusalem, Hebron, Jarmut, Lakish, wey Eglon. Midtiǥum dan is menge sundaru zan
    ne midsurung dan is Gibeon.'
  mal-2015: ഇങ്ങനെ യെരൂശലേംരാജാവു, ഹെബ്രോൻരാജാവു, യർമ്മൂത്ത്‌രാജാവു, ലാഖീശ്‌രാജാവു,
    എഗ്ലോൻരാജാവു എന്നീ അഞ്ചു അമോര്യരാജാക്കന്മാരും ഒരുമിച്ചുകൂടി; അവരും അവരുടെ സൈന്യങ്ങളൊക്കെയും
    ചെന്നു ഗിബെയോന്നുനേരെ പാളയം ഇറങ്ങി അതിനോടു യുദ്ധംചെയ്തു.
  tuo-NT: Tojo weerã na niꞌcãmocʉrã amorreo masã wiorã nerẽ, na yarã surara meꞌrã
    Gabaṍcjãrã meꞌrã aꞌmewẽjẽrã waꞌacãrã niwã. Na wiorã Jerusalẽ́cjʉ̃, Hebrṍcjʉ̃,
    Jarmucjʉ̃, Laquicjʉ̃, tojo nicã Eglṍcjʉ̃ nicãrã niwã.
  rmc-rmc: Avke pes zgele ola pandž amorejika kraľa andral o Jeruzalem, Hebron, Jarmut,
    Lachiš the Eglon. Avle savore peskre slugaďenca paš o Gibeon a ode pes rozthode
    a gele pro mariben pre leste.
  nlg-nlg: Keri ke, me lima na vunaghi haba tana kemana Amor kolura nia didira na
    malaghai tara mai mara talighutia Gibeon mara vuivuni ni veitotoghoni koluadira.
  pes-OPV: پس پنج ملک اموریان یعنی ملک اورشلیم وملک حبرون و ملک یرموت و ملک لاخیش
    وملک عجلون جمع شدند، و با تمام لشکر خودبرآمدند، و در مقابل جبعون اردو زده، با
    آن جنگ کردند.
  ron-1924: 'Чей чинч ымпэраць ай аморицилор: ымпэратул Иерусалимулуй, ымпэратул Хебронулуй,
    ымпэратул Иармутулуй, ымпэратул Лакисулуй ши ымпэратул Еглонулуй, с-ау адунат
    астфел ши с-ау суит ымпреунэ ку тоате оштиле лор; ау венит ши ау тэбэрыт лынгэ
    Габаон ши ау ынчепут сэ лупте ымпотрива луй.'
  ben-OBCV: তখন ইমোরীয়দের এই পাঁচজন রাজা—জেরুশালেমের, হিব্রোণের, যর্মূতের, লাখীশের
    ও ইগ্লোনের রাজা—তাঁদের সৈন্যদল সমবেত করলেন। তাঁদের সমগ্র সৈন্যদল নিয়ে তাঁরা এগিয়ে
    গেলেন ও গিবিয়োনের বিরুদ্ধে অবস্থান নিয়ে সেটি আক্রমণ করলেন।
  som-som: Sidaas daraaddeed shantii boqor oo reer Amor waa iswada urursadeen, oo
    kuwaasu waxay ahaayeen boqorkii Yeruusaalem, iyo boqorkii Xebroon, iyo boqorkii
    Yarmuud, iyo boqorkii Laakiish, iyo boqorkii Cegloon; iyaga iyo ciidammadooda
    oo dhammu kor bay u bixiyeen oo waxay hor degeen Gibecoon oo dagaal ku qaadeen.
  lat-VUC: 'Congregati igitur ascenderunt quinque reges Amorrhæorum: rex Jerusalem,
    rex Hebron, rex Jerimoth, rex Lachis, rex Eglon, simul cum exercitibus suis: et
    castrametati sunt circa Gabaon, oppugnantes eam.'
  eng-ASVBT: Therefore the five kings of the Amorites, the king of Jerusalem, the
    king of Hebron, the king of Jarmuth, the king of Lachish, the king of Eglon, gathered
    themselves together, and went up, they and all their hosts, and encamped against
    Gibeon, and made war against it.
  ita-1885: E i cinque re degli Amorrei, il re di Gerusalemme, il re di Hebron, il
    re di Iarmut, il re di Lachis, il re di Eglon, si adunarono, con tutti i loro
    eserciti, e si posero a campo contro a Gabaon, e combatterono contro ad essa.
  eng-LXXUP: And the five kings of the Jebusites went up, the king of Jerusalem, and
    the king of Hebron, and the king of Jarmuth, and the king of Lachish, and the
    king of Adullam, they and all their people; and encamped around Gibeon, and besieged
    it.
  eng-ULB: The five kings of the Amorites, the king of Jerusalem, the king of Hebron,
    the king of Jarmuth, the king of Lachish, and the king of Eglon came up, they
    and all their armies. They set up their positions against Gibeon, and they attacked
    it.
  spa-VBL: Así que estos cinco reyes amorreos (los reyes de Jerusalén, Hebrón, Jarmut,
    Laquis y Eglón) y sus ejércitos se reunieron y partieron. Rodearon a Gabaón y
    comenzaron su ataque.
  fra-_FOB: Les cinq rois des Amoréens, le roi de Jérusalem, le roi de Hébron, le
    roi de Jarmuth, le roi de Lakis et le roi d'Églon, s'assemblèrent donc et montèrent,
    eux et toutes leurs armées, et campèrent contre Gabaon, et lui firent la guerre.
  mal-mal: ഇങ്ങനെ ഈ അഞ്ച് അമോര്യരാജാക്കന്മാരും ഒരുമിച്ചുകൂടി; അവരും അവരുടെ സൈന്യങ്ങളും
    ഗിബെയോന് നേരെ പാളയം ഇറങ്ങി അതിനോട് യുദ്ധംചെയ്തു.
  urd-GVR: Yarūshalam, Habrūn, Yarmūt, Lakīs aur Ijlūn ke yih pāṅch Amorī bādshāh
    muttahid hue. Wuh apne tamām faujiyoṅ ko le kar chal paṛe aur Jibaūn kā muhāsarā
    karke us se jang karne lage.
  suz-BL: मोपा एमोरी आन ५ जना पिप, यरूसलेम, हेब्रोन, यरमुथ, लाकीश नु एग्‍लोन ङा पिप
    खुम्‍सीशा, आन लडाइ पाइब नेल्‍ल नु जाक्‍शा, गिबोन नु लडाइ पाम्‍तेक्‍म।
  ita-1927: E cinque re degli Amorei, il re di Gerusalemme, il re di Hebron, il re
    di Iarmuth, il re di Lakis e il re di Eglon si radunarono, salirono con tutti
    i loro eserciti, si accamparono dirimpetto a Gabaon, e l’attaccarono.
  ckb-ckb: ئینجا هەر پێنج پاشای ئەمۆرییەکان کۆبوونەوە، پاشای ئۆرشەلیم و حەبرۆن و یەرموت
    و لاخیش و عەگلۆن، خۆیان و هەموو سوپاکانیان سەرکەوتن و چادریان هەڵدا لە دژی گبعۆن
    و جەنگیان لە دژی بەرپا کرد.
  eng-BBE: So the five kings of the Amorites, the king of Jerusalem, the king of Hebron,
    the king of Jarmuth, the king of Lachish, and the king of Eglon, were banded together,
    and went up with all their armies and took up their position before Gibeon and
    made war against it.
  kan-OKCV: ಹಾಗೆಯೇ ಅಮೋರಿಯರ ಐದು ಮಂದಿ ಅರಸರಾದ, ಯೆರೂಸಲೇಮಿನ ಅರಸನೂ ಹೆಬ್ರೋನಿನ ಅರಸನೂ ಯರ್ಮೂತಿನ
    ಅರಸನೂ ಲಾಕೀಷಿನ ಅರಸನೂ ಎಗ್ಲೋನಿನ ಅರಸನೂ ಒಟ್ಟುಸೇರಿದರು. ಇವರೂ ಇವರ ಸೈನ್ಯವೂ ಹೊರಟುಹೋಗಿ ಗಿಬ್ಯೋನಿನ
    ಮುಂದೆ ಪಾಳೆಯ ಮಾಡಿಕೊಂಡು ಅದರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.010.004'
  tam-2017: அப்படியே எருசலேமின் ராஜா, எபிரோனின் ராஜா, யர்மூத்தின் ராஜா, லாகீசின் ராஜா,
    எக்லோனின் ராஜா என்கிற எமோரியர்களின் ஐந்து ராஜாக்களும் கூடிக்கொண்டு, அவர்களும்
    அவர்களுடைய எல்லா சேனைகளும் போய், கிபியோனுக்கு முன்பாக முகாமிட்டு, அதின்மேல் யுத்தம்செய்தார்கள்.
  spa-RV-1909: Y cinco reyes de los Amorrheos, el rey de Jerusalem, el rey de Hebrón,
    el rey de Jerimoth, el rey de Lachîs, el rey de Eglón, se juntaron y subieron,
    ellos con todos sus ejércitos, y asentaron campo sobre Gabaón, y pelearon contra
    ella.
  ron-BTF: 'De aceea, cei cinci împărați ai amoriților: împăratul Ierusalimului, împăratul
    Hebronului, împăratul Iarmutului, împăratul Lachisului și împăratul Eglonului
    s-au adunat și s-au urcat, ei și toate oștirile lor și au așezat tabăra înaintea
    Gabaonului și au făcut război împotriva lui.'
  eng-WEBP: Therefore the five kings of the Amorites, the king of Jerusalem, the king
    of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon, gathered
    themselves together and went up, they and all their armies, and encamped against
    Gibeon, and made war against it.
  eng-FBV: So these five Amorite kings (the kings of Jerusalem, Hebron, Jarmuth, Lachish,
    and Eglon) and their armies gathered and set off. They surrounded Gibeon and then
    began their attack.
  nld-1939: Hierop rukten de vijf amorietische koningen, de koning van Jerusalem,
    de koning van Hebron, de koning van Jarmoet, de koning van Lakisj en de koning
    van Eglon, gezamenlijk met heel hun legermacht uit, legerden zich voor Gibon en
    vielen het aan.
  nch-BL: Huan quej nopa inisoldados nopa macuilti tanahuatiani ten amorreos, (inijuanti
    nopa tanahuatiani ten Jerusalén, Hebrón, Jarmut, Laquis huan Eglón) mosejcotilijque
    para quitehuise Gabaón. Huan yajque huan mocajcajque nechca nopa altepet para
    quitehuitij.
  vie-1934: Vậy, năm vua A-mô-rít, tức là vua Giê-ru-sa-lem, vua Hếp-rôn, vua Giạt-mút,
    vua La-ki, và vua Eùc-lôn nhóm hiệp, kéo lên cùng hết thảy quân lính mình, đóng
    trại trước Ga-ba-ôn, và hãm đánh thành.
  hin-CV: तब अमोरियों के पांच राजा येरूशलेम, हेब्रोन, यरमूथ लाकीश तथा एगलोन के राजा
    एक साथ मिल गए. उन्होंने अपनी-अपनी सेनाएं लेकर गिबयोन के पास तंबू खड़े किए तथा
    गिबयोन से लड़ाई शुरू की.
  spa-BES: Entonces los cinco reyes de los amorreos, el rey de Jerusalén, el rey de
    Hebrón, el rey de Jarmut, el rey de Laquis y el rey de Eglón, fueron agrupados,
    y subieron con todos sus ejércitos y acamparon junto Gabaón e hicieron la guerra
    contra ella.
  tdx-tdx: Aa le nifañosoñe i mpanjaka lime’ o nte-Amoreo rey, ty mpanjaka’ Ierosalaime,
    ty mpanjaka’ i Kebrone, ty mpanjaka’ Iarmote, ty mpanjaka’ i Lakise vaho ty mpanjaka’
    i Eglone rekets’ o valobohò’ iareo iabio, nitobe tandrife i Gibone ey vaho nialia’e.
  tha-KJV: ฝ่ายกษั​ตริ​ย์ของอาโมไรต์ทั้งห้าองค์ คือ กษัตริย์​เมืองเยรูซาเล็ม กษัตริย์​เมืองเฮโบรน
    กษัตริย์​เมืองยารมูท กษัตริย์​เมืองลาคีช และกษั​ตริ​ย์เมืองเอกโลน ได้​รวบรวมกำลังของตน
    และยกขึ้นไปพร้อมกับกองทัพทั้งหลาย ตั้งค่ายต่อสู้เมืองกิเบโอน
  por-BR-2018: E cinco reis dos amorreus, o rei de Jerusalém, o rei de Hebrom, o rei
    de Jeremote, o rei de Laquis, o rei de Eglom, se juntaram e subiram, eles com
    todos os seus exércitos, e assentaram acampamento sobre Gibeão, e lutaram contra
    ela.
  deu-ELO: Da versammelten sich und zogen herauf die fünf Könige der Amoriter, der
    König von Jerusalem, der König von Hebron, der König von Jarmuth, der König von
    Lachis, der König von Eglon, sie und alle ihre Heerlager; und sie lagerten sich
    wider Gibeon und stritten wider dasselbe.
  eng-WYC-2018: Therefore (the) five kings of (the) Amorites, the king of Jerusalem,
    the king of Hebron, the king of Jarmuth, the king of Lachish, (and) the king of
    Eglon, were gathered (together), and ascended together with their hosts; and setted
    tents against Gibeon (or and pitched their tents opposite Gibeon), and fought
    against it.
  epo-epo: Kaj kuniĝis kaj iris la kvin reĝoj de la Amoridoj, la reĝo de Jerusalem,
    la reĝo de Ĥebron, la reĝo de Jarmut, la reĝo de Laĥiŝ, la reĝo de Eglon, ili
    kaj ilia tuta militistaro; kaj ili starigis tendarojn ĉirkaŭ Gibeon kaj ekmilitis
    kontraŭ ĝi.
  uig-PIN: Xundaⱪ ⱪilip Amoriylarning bǝx padixaⱨi, yǝni Yerusalemning padixaⱨi, Ⱨebronning
    padixaⱨi, Yarmutning padixaⱨi, Laⱪixning padixaⱨi wǝ Əglonning padixaⱨi — ular
    ɵzliri barliⱪ ⱪoxunliri bilǝn billǝ qiⱪip, Gibeonning udulida bargaⱨ tikip, uningƣa
    ⱨujum ⱪildi.
  beo-beo: Amo A:moulaide hina bagade biyale gala amo Yelusaleme hina bagade, Yamade
    hina bagade, La:igisi hina bagade amola Egelone hina bagade, ilia da gilisili
    Gibione moilai bai bagade sisiga:le, doagala:i.
  tpi-OTNT: Ol dispela 5-pela king bilong Jerusalem na Hebron na Jarmut na Lakis na
    Eklon, ol i bilong lain Amor. Orait ol i bungim ol ami bilong ol na ol i go banisim
    taun Gibeon na ol i pait long ol.
  hau-SA: Sai sarakunan nan biyar na Amoriyawa, sarakunan Urushalima, Hebron, Yarmut,
    Lakish da Eglon suka haɗa sojojinsu. Suka je dukansu suka yi shirin kai wa Gibeyon
    hari.
  uig-LAT: Shundaq qilip Amoriylarning besh padishahi, yeni Yérusalémning padishahi,
    Hébronning padishahi, Yarmutning padishahi, Laqishning padishahi we Eglonning
    padishahi — ular özliri barliq qoshunliri bilen bille chiqip, Gibéonning udulida
    bargah tikip, uninggha hujum qildi.
  nde-nde: Ngakho amakhosi womahlanu ama-Amori, aseJerusalema, eHebhroni, eJamuthi,
    eLakhishi lase-Egiloni abambana. Aphuma lamabutho awo wonke ayihonqolozela iGibhiyoni
    ayihlasela.
  ton-ton: Ko ia, ko e tuʻi ʻe toko nima ʻoe kau ʻAmoli, ko e tuʻi ʻo Selūsalema,
    ko e tuʻi ʻo Hepeloni, ko e tuʻi ʻo Samuti, ko e tuʻi ʻo Lakisi, ko e tuʻi ʻo
    Ekeloni, naʻe fakataha ʻakinautolu, ʻo ʻalu hake, ʻakinautolu mo ʻenau tau kotoa
    pē, ʻo ʻapitanga ʻi he ʻao ʻo Kipione, ko honau tauʻi ia.
  ces-1613: I shromáždilo se a vytáhlo pět králů Amorejských, král Jeruzalémský, král
    Hebron, král Jarmut, král Lachis, král Eglon, oni i všecka vojska jejich, a položivše
    se u Gabaon, dobývali ho.
  eng-WMB: Therefore the five kings of the Amorites, the king of Jerusalem, the king
    of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon, gathered
    themselves together and went up, they and all their armies, and encamped against
    Gibeon, and made war against it.
  tam-TCV: அப்பொழுது எருசலேம், எப்ரோன், யர்மூத், லாகீசு, எக்லோன் ஆகிய பட்டணங்களின்
    அரசர்களான, எமோரியரின் அரசர்கள் ஐவரும் போருக்கு ஒன்றுசேர்ந்தார்கள். அவர்கள் தங்கள்
    படைகளோடு கிபியோனுக்கு விரோதமாக நிலைகொண்டு போர்தொடுத்தார்கள்.
  ceb-ULB: Ang lima ka mga hari sa mga Amorihanon; ang hari sa Jerusalem, sa Hebron,
    sa Jarmut, sa Lakis, ug ang hari sa Eglon, nanungas sila uban ang tanan nilang
    mga kasundalohan. Gilibotan nila ang Gibeon, ug gisulong nila kini.
  pol-UBG: 'Zebrało się więc i wyruszyło pięciu królów amoryckich: król Jerozolimy,
    król Hebronu, król Jarmutu, król Lakisz, król Eglonu, oni sami i całe ich wojska,
    rozbili obóz naprzeciwko Gibeonu i uderzyli na niego.'
  agr-agr: 'Tusa tiajam cinco apu amorreo aents aidaun apuji aidau: Yaakat Jerusalégnumia,
    Hebrógnumia, Jarmutnumia, Laquishnumia, Eglógnumia aatus ijunag dita suntaji aidaujai
    Gabaón jetekmi tusag shiyakajui.'
  kyc-kyc: Amote kiŋi kingi paki dusipame Jerusaleme range kiŋi dokope Eperone range
    kiŋi dokope Jamura range kiŋi dokope Lakisi dee Ekelone range kiŋi dolapope nakamana
    yanda singi dupwa peparae nyuo malu palyuo yuu Gipione doko awali lao karo yanda
    piyami.
  urd-GVU: یروشلم، حبرون، یرموت، لکیس اور عجلون کے یہ پانچ اموری بادشاہ متحد ہوئے۔
    وہ اپنے تمام فوجیوں کو لے کر چل پڑے اور جِبعون کا محاصرہ کر کے اُس سے جنگ کرنے
    لگے۔
  deu-1912: Da kamen zuhauf und zogen hinauf die fünf Könige der Amoriter, der König
    zu Jerusalem, der König zu Hebron, der König zu Jarmuth, der König zu Lachis,
    der König zu Eglon, mit allem ihrem Heerlager und belagerten Gibeon und stritten
    dawider.
  ntj-ntj: '@see-verse:JOS.010.004'
  kan-2017: ಆಗ ಯೆರೂಸಲೇಮ್, ಹೆಬ್ರೋನ್, ಯರ್ಮೂತ್, ಲಾಕೀಷ್, ಎಗ್ಲೋನ್ ಎಂಬ ಪಟ್ಟಣಗಳ ಐದು ಮಂದಿ
    ಅಮೋರಿಯ ರಾಜರು ಒಟ್ಟಾಗಿ ಸೇರಿ ದಂಡೆತ್ತಿ ಬಂದರು. ಅವರು ಗಿಬ್ಯೋನಿಗೆ ಮುತ್ತಿಗೆಹಾಕಿ ಯುದ್ಧಮಾಡಿದರು.
  tgo-tgo: 'Amba Amori gha kiŋɨŋgi theghelimake thiyake: Jerusalem gha kiŋ, Hebron
    gha kiŋ, Jamut gha kiŋ, Lakis gha kiŋ, na Eglon gha kiŋ, lenji ragagaithɨko thɨ
    wabwi na regha na vethɨ raka vaghɨliya Gibiyon na thɨ gaithɨ weinjiyaŋgi.'
  yap-yap: Re lal i pilung ko pi Amorite nem, ni aram e pilung nu Jerusalem, ngu Hebron,
    ngu Jarmuth, ngu Lakish, ngu Eglon e ra mu’ulunggad nge yu raba’ i salthaw rorad
    ngar longobiyed e binaw nu Gibeon miyad cham ngay.
  hlt-MCSB: Te dongah Amori kah manghai panga neh Jerusalem manghai, Hebron manghai,
    Jarmuth manghai, Lakhish manghai, Eglon manghai loh tingtun uh tih a lambong neh
    boeih khoong uh. Te phoeiah Gibeon ah a rhaeh thil uh tih a vathoh thil uh.
  mdy-ETH: ዬሩሳላሜ፥ ኬብሮኦኔ፥ ያርሙቴ፥ ላኪሼንታ ዔግሎኔንታ ዎይሣያ ማዔ ዶንጎ ዓሞራ ካኣቶንሢ ዔያቶኮ ፖኦሊሶ ዎላ ፔቴ
    ማሂ ጌባዖኦኔ ማንጊ ዖልዚ ቡሌኔ።
  twi-ASANTE: Enti, Amorifoɔ ahemfo baanum no de wɔn akodɔm bɔɔ mu maa ɔko. Wɔde wɔn
    akodɔm no gyinagyinaeɛ, na afei wɔto hyɛɛ Gibeon so.
  eng-WEBU: Therefore the five kings of the Amorites, the king of Jerusalem, the king
    of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon, gathered
    themselves together and went up, they and all their armies, and encamped against
    Gibeon, and made war against it.
  bnp-bnp: Ra hariki ala lima nga, a hariki o Ierusalem, o Hebron, o Iarmut, o Lakis,
    o Eklon, ria a kabu ne Amor. Ri vadili palupu a tara na vabinga, ri vano ri pesi
    haluia a tanga e Gibeon, ri vaubi ne ria.
  wal-wal: Hegaappe guyyiyan Amooretu kawoti ichchashati Yerusalaame kawoi, Kebroona
    kawoi, Yarmmuuta kawoi, Laakisha kawoinne Egiloona kawoi bantta olanchchata issippe
    gattidosona. Bantta olanchchata ubbaa ekkidi pude biidi, Gabaa7oona katamaa dooddidi
    olidosona.
  spa-PDDPT: Así pues, los cinco reyes del amorreo, es decir, el rey de Jerusalén,
    el de Hebrón, el de Jerimot, el de Laquis y el de Eglón, se reunieron y subieron
    con todos sus ejércitos. Acamparon frente a Gabaón e hicieron guerra contra ella.
  gun-gun: 'Ha''e rami rã amorreu regua huvixa kuery nhomboaty vy oje''oi peteĩ nhiruĩve:
    Jerusalém pygua huvixa, Hebrom, Jarmute, Laquis ha''e Eglom pygua huvixa. Xondaro
    kuery ha''e javi reve oje''oi vy Gibeão katy''i ikuai. Ha''e gui opu''ã okuapy
    ha''e pygua kuery rovai.'
  agu-BL: Je'n tzun chimolol quib yi o' reya'tz tan oyintzi' scye'j yi e' aj Gabaón.
    Yi o' reya'tz i'tz yi rey cwent Jerusalén, tu yi rey cwent Hebrón, tu yi rey cwent
    Jarmut, tu yi rey cwent Laquis. Ej nin ncha'tz yi rey cwent Eglón. Nintzun e'
    bentz scyuch' chisanlar tan cyopone'n naka'jil Gabaón. Itzun yi cyopone'n, nintzun
    e' ban list quib tan oyintzi' scye'j yi e' aj Gabaóna'tz.
  ilo-ULB: Simmang-at dagiti lima nga ari dagiti Amorreo; ti ari iti Jerusalem, ti
    ari iti Hebron, ti ari iti Jarmut, ti ari iti Lakis, ti ari iti Eglon, isuda ken
    amin dagiti armadada. Insaganada ti pagsaadanda a maibusor iti Gabaon, ket dinarupda
    daytoy.
  kpg-kpg: Nia king dogolima o Amor, nia king o nia waahale go Jerusalem, Hebron,
    Jarmuth, Lachish, mo Eglon guu buni di baahi e dahi, gu haganiga di gili o Gibeon
    belee heebagi gi digaula.
  uig-ARA: شۇنداق قىلىپ ئامورىيلارنىڭ بەش پادىشاھى، يەنى يېرۇسالېمنىڭ پادىشاھى، ھېبروننىڭ
    پادىشاھى، يارمۇتنىڭ پادىشاھى، لاقىشنىڭ پادىشاھى ۋە ئەگلوننىڭ پادىشاھى ــ ئۇلار
    ئۆزلىرى بارلىق قوشۇنلىرى بىلەن بىللە چىقىپ، گىبېئوننىڭ ئۇدۇلىدا بارگاھ تىكىپ،
    ئۇنىڭغا ھۇجۇم قىلدى.
  bsp-bsp: 'Kɔ ŋambɛrɛnɛ abɛ kəcamət nde atɔf ŋa Amɔr: Wəbɛ wəka Yerusalɛm, wəbɛ wəka
    Hebərɔŋ, wəbɛ wəka Yarmut, wəbɛ wəka Lakis, kɔ wəbɛ wəka Ekilɔŋ. Kɔ ŋampɛ fəp
    faŋan kɔ asɔdar aŋan, kɔ ŋaŋkɔ ŋacəmbər saŋka səŋan Kabayɔŋ kiriŋ kɔ ŋawɛkərnɛ
    ŋa.'
  sus-sus: 'Yi Amori mangɛ suulie: Darisalamu mangɛ, Xebiron mangɛ, Yaramuti mangɛ,
    Lakisi mangɛ, nun Egilon mangɛ naxa te nun e xa sɔɔrie ra. E naxa e xa yonkinde
    yailan Gabayon ya ra, e fa gere ti e bɛ.'
  pon-2006: Eri, nanmwarki limmen en Amor pwukat, nanmwarkien Serusalem, Epron, Sarmud,
    Lakis, oh Eklon, irail eri kapokonepene sapwellimarail sounpei kan koaros. Irail
    ahpw kapilpene kahnimw Kipeon oh mahweniong.
  jae-jae: Go lau Amor nêŋ kiŋ lemeŋ teŋ tonec, kiŋ Jerusalemŋa to kiŋ Hebronŋa ma
    kiŋ Jarmutŋa to kiŋ Lakisŋa ma kiŋ Eglonŋa sêkac nêŋ siŋwaga sa ma êsêac tonêŋ
    siŋwaganêŋ toŋ samob sêpi jasêgi malac Gibeon auc ma sêjac siŋ gêdêŋ malac tau.
  ksd-ksd: Kari ra ilima na king kai ra tarai Amor, ra king Ierusalem, ra king Kebron,
    ra king Iarmut, ra king Lakis, ra king Eglon, dia ga vana varurung, ma dia ga
    vana urama, diat ma kadia lavur kor na tarai na vinarubu, ma dia ga tur marave
    Gibeon ma dia ga varubu me.
  tur-YTC: Bunun üzerine Amorlular'ın beş kralı, Yeruşalem Kralı, Hevron Kralı, Yarmut
    Kralı, Lakiş Kralı ve Eglon Kralı kendileri ve bütün ordularıyla toplanıp çıktılar
    ve Givon'a karşı ordugâh kurdular, ona karşı savaştılar.
  grc-BRENT: Καὶ ἀνέβησαν οἱ πέντε βασιλεῖς τῶν Ἰεβουσαίων, βασιλεὺς Ἱερουσαλὴμ, καὶ
    βασιλεὺς Χεβρὼν, καὶ βασιλεὺς Ἱεριμοὺθ, καὶ βασιλεὺς Λαχὶς, καὶ βασιλεὺς Ὀδολλάμ,
    αὐτοὶ καὶ πᾶς ὁ λαὸς αὐτῶν. καὶ περιεκάθισαν τὴν Γαβαὼν, καὶ ἐξεπολιόρκουν αὐτήν.
  ind-AYT: Kelima raja Amori itu berkumpul, yaitu raja Yerusalem, raja Hebron, raja
    Yarmut, raja Lakhis, dan raja Eglon, lalu bergerak maju, mereka dan seluruh tentaranya.
    Mereka berkemah mengepung Gibeon dan berperang melawannya.
  nya-nya: Mafumu asanu a Aamori aja, mfumu ya Yerusalemu, mfumu ya Hebroni, mfumu
    ya Yarimuti, mfumu ya Lakisi ndi mfumu ya Egiloni, anagwirizana. Iwo anasonkhanitsa
    ankhondo awo nazungulira mzinda wa Gibiyoni ndi kuwuthira nkhondo.
  hrv-hrv: 'Udruži se tada pet kraljeva amorejskih: kralj jeruzalemski, kralj hebronski,
    kralj jarmutski, kralj lakiški i kralj eglonski; krenu oni i sva njihova vojska,
    opsjednu grad Gibeon i počnu ga napadati.'
  mps-mps: Te e tama a naga te moni hanu Amor tuni bidi dabe, augwali te Jerusalem
    hanu tuni bidi, me te Hebron, me Jarmut, me Lakis, me Eklon, te e tama a naga
    hanu dao. Tama te tuni bidi dabego te augwa ami bidi dabe sisinama, tama augwaligo
    te Gibeon hanu bobogela sigi pelama, tama augwaligo augwali dali hwįagasai.
  tpi-tpi: Ol dispela 5-pela king bilong Jerusalem na Hebron na Jarmut na Lakis na
    Eklon, ol i bilong lain Amor. Orait ol i bungim ol ami bilong ol na ol i go banisim
    taun Gibeon na ol i pait long ol.
  dan-1931: Da samledes fem Amoritterkonger, Kongerne i Jerusalem, Hebron, Jarmut,
    Lakisj og Eglon, og de drog op med hele deres Hær og slog Lejr uden for Gibeon
    og angreb det.
  vie-OVCB: Vậy, năm vua người A-mô-rít (vua Giê-ru-sa-lem, Hếp-rôn, Giạt-mút, La-ki,
    và Éc-lôn) liên minh kéo quân đến đánh thành Ga-ba-ôn.
  guj-2017: તેથી યરુશાલેમનો રાજા, હેબ્રોનનો રાજા, યાર્મૂથનો રાજા, લાખીશનો રાજા અને
    એગ્લોનનો રાજા એ પાંચ અમોરીઓના રાજાઓએ સંપ કર્યો, તેઓ અને તેઓનું સૈન્ય ચઢી આવ્યા.
    તેઓએ ગિબ્યોનની વિરુદ્ધ આયોજન કરીને તેના પર હુમલો કર્યો.
  pon-2006A: Eri, nanmwarki limmen en Amor pwukat, nanmwarkien Serusalem, Epron, Sarmud,
    Lakis, oh Eklon, irail eri kapokonepene sapwellimarail sounpei kan koaros. Irail
    ahpw kapilpene kahnimw Kipeon oh mahweniong.
  por-BRBSL: Therefore os cinco reis dos amorreus, o rei de Jerusalém, o rei de Hebron,
    o rei de Jarmute, o rei de Laquis e o rei de Eglon, se reuniram e subiram, eles
    e todos os seus exércitos, e acamparam contra Gibeon, e fizeram guerra contra
    ele.
  cth-cth: Jerusalem Siangpahrang, Hebron siangpahrang Amor Siangpahrang, Lakhish
    siangpahrang Eglon siangpahrang tie siangpahrang panga touh a kamkhueng awh teh,
    amamae ransanaw puenghoi a kamthaw awh teh, Gibeon kho hah a tuk awh.
  twi-twi: Enti Amorifo ahemfo baanum no de wɔn nsraadɔm bɔɔ mu maa ɔko. Wɔde wɔn
    nsraadɔm no gyinagyinae, na afei wɔtow hyɛɛ Gibeon so.
  hlt-hlt: Te dongah Amori kah manghai panga neh Jerusalem manghai, Hebron manghai,
    Jarmuth manghai, Lakhish manghai, Eglon manghai loh tingtun uh tih a lambong neh
    boeih khoong uh. Te phoeiah Gibeon ah a rhaeh thil uh tih a vathoh thil uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Amɔriibɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀nùmmùu wɛ̃nnɛ́nɛ̀ Sedisɑdɛmmu kou
    nɛ̀ Ebunɔɔ kou nɛ̀ Yɑdimuti kou nɛ̀ Dɑkiisi kou nɛ̀ Ekunɔɔ kou, kɛ́túótɛ́ bɛ ɑ̃ɑ̃pɔ̀ntĩ̀rɛ̀
    kɛ́pi Kɑbɑɔ̃ɔ̃ kɔbɛ mudoò.
  msy-2020: Ezɨ Amorian atrivir 5plan kaba uari akuvagha ghua Gibeonia korogha me
    mɨsoghasa. Atrivir kabar nguibabar kara, Jerusalem, Hebron, Jarmut, Lakis ko Eklon.
  azb-azb: Beş Emor padşahı olan Yerusəlim padşahı, Xevron padşahı, Yarmut padşahı,
    Lakiş padşahı, Eqlon padşahı bütün orduları birləşdirərək gəlib Giveon qarşısında
    ordugah quraraq ona qarşı vuruşdular.
  eng-DBY: And the five kings of the Amorites, the king of Jerusalem, the king of
    Hebron, the king of Jarmuth, the king of Lachish, [and] the king of Eglon, gathered
    themselves together, and went up, they and all their armies, and they encamped
    before Gibeon, and made war against it.
  hin-2017: इसलिए यरूशलेम, हेब्रोन, यर्मूत, लाकीश, और एग्लोन के पाँचों एमोरी राजाओं
    ने अपनी-अपनी सारी सेना इकट्ठी करके चढ़ाई कर दी, और गिबोन के सामने डेरे डालकर उससे
    युद्ध छेड़ दिया।
  swp-swp: Arinai Amoraiti edi Vasavasa haligigi, Ierusalema edi Vasavasa, eo Heberona
    edi Vasavasa, eo Iamuta edi Vasavasa, eo Lakisi edi Vasavasa, eo Egalona edi Vasavasa,
    se lauheagogo, se sae, eo edi tauiala gamagaridi hinage, Gibeona matana eai se
    abi numa, se ialaidi.
  eng-YLT: And five kings of the Amorite (the king of Jerusalem, the king of Hebron,
    the king of Jarmuth, the king of Lachish, the king of Eglon) are gathered together,
    and go up, they and all their camps, and encamp against Gibeon, and fight against
    it.
  kne-kne: Da nay ay lima ay arin di Amorreo ay aari ed Jerusalem, Hebron, Jarmut,
    Lakis ya Eglon yan nan-es-esa din sosoldado da et nantikid da ed Gibeon. Linikob
    da, pag dan gobaten.
  eng-WYC-2017: Therefore five kings of Amorites, the king of Jerusalem, the king
    of Hebron, the king of Jarmuth, the king of Lachish, the king of Eglon, were gathered,
    and ascended [or went up] together with their hosts; and setted tents against
    Gibeon, and fought against it.
  eng-WMBB: Therefore the five kings of the Amorites, the king of Jerusalem, the king
    of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon, gathered
    themselves together and went up, they and all their armies, and encamped against
    Gibeon, and made war against it.
  urd-GVH: यरूशलम, हबरून, यरमूत, लकीस और इजलून के यह पाँच अमोरी बादशाह मुत्तहिद हुए।
    वह अपने तमाम फ़ौजियों को लेकर चल पड़े और जिबऊन का मुहासरा करके उससे जंग करने लगे।
  rug-rug: Sari qeto minate tadi ka lima baṉara sara si keke hiniva, meke varigara
    ni rini sari na dia qeto minate, pude la varidikue nia si pa Qibione meke rapatia,
    gua.
  gaz-gaz: Kanaafuu mootonni Amoorotaa shananuu jechuunis mootiin Yerusaalem, mootiin
    Kebroon, mootiin Yarmuut, mootiin Laakkiishii fi mootiin Egloon humna waraanaa
    walitti dabalatan. Isaanis loltoota isaanii hunda fudhatanii ol baʼanii Gibeʼoonin
    marsanii waraanan.
  fra-LSG: Cinq rois des Amoréens, le roi de Jérusalem, le roi d’Hébron, le roi de
    Jarmuth, le roi de Lakis, le roi d’Églon, se réunirent ainsi et montèrent avec
    toutes leurs armées; ils vinrent camper près de Gabaon, et l’attaquèrent.
  gnn-gnn: '@see-verse:JOS.010.004'
  yal-yal: 'Amorine manga suulunne yi e malan: Yerusalɛn mangan nun Xebiron mangan
    nun Yaramuti mangan nun Lakisi mangana e nun Egilon mangana. Ne nun e ganle yi
    siga, e sa e daaxadene yitɔn Gabayon taan yɛtagi. E yi na yɛngɛ fɔlɔ.'
  haw-1868: Alaila, akoakoa mai la na'lii elima o ka Amora, o ke alii o Ierusalema,
    o ke alii o Heberona, o ke alii o Iaremuta, o ke alii o Lakisa, a me ke alii o
    Egelona, a pii aku la lakou a me ko lakou huna kau a a pau, a hoomoana iho la
    ma ke alo o Gibeona, a kaua aku la.
  arb-NAV: فَوَحَّدَ مُلُوكُ الأَمُورِيِّينَ الْخَمْسَةُ جُيُوشَهُمْ لِلْقِيَامِ بِهُجُومٍ
    عَلَى جِبْعُونَ.
  ewe-ewe: Ale Amoritɔwo ƒe fia atɔ̃ siawo ƒo ƒu woƒe aʋakɔwo katã ɖekae be yewoaho
    aʋa ɖe Gibeontɔwo ŋu.
  eng-LEE: And the five kings of the Emorites, the king of Jerusalem, the king of
    Hebron, the king of Yarmuth, the king of Lachish, the king of 'Eglon, assembled
    themselves together, and went up, they and all their camps, and encamped before
    Gib'on, and made war against it.
  asm-FB: তাতে যিৰূচালেমৰ ৰজা, হিব্ৰোণৰ ৰজা, যৰ্মূতৰ ৰজা, লাখীচৰ ৰজা আৰু ইগ্লোনৰ ৰজা,
    ইমোৰীয়াসকলৰ এই পাঁচজন ৰজাই গোট খাই নিজ নিজ সৈন্য সকলক গিবিয়োনলৈ লগত লৈ গ’ল,
    আৰু তাৰ সন্মুখত ছাউনি পাতি তেওঁলোকৰ বিৰুদ্ধে যুদ্ধ কৰিলে।
  sus-A: يِ عَمٌرِ مَنفّ سُولِيٍ؛ دَرِ سَلَمُ مَنفّ، شٍبِرٌن مَنفّ، يَرَ مُتِ مَنفّ،
    لَكِسِ مَنفّ، نُن عٍفِلٌن مَنفّ نَشَ تٍ نُن عٍ شَ سْورِيٍ رَ. عٍ نَشَ عٍ شَ يٌنكِندٍ
    يَءِلَن فَبَيٌن يَ رَ، عٍ قَ فٍرٍ تِ عٍ بّ.
  fra-SBL: Alors les cinq rois des Amoréens, le roi de Jérusalem, le roi d'Hébron,
    le roi de Jarmuth, le roi de Lakis et le roi d'Églon, se rassemblèrent et montèrent,
    eux et toutes leurs armées, ils campèrent contre Gabaon et lui firent la guerre.
  hbo-hbo: וַיֵּאָסְפ֨וּ וַֽיַּעֲל֜וּ חֲמֵ֣שֶׁת ׀ מַלְכֵ֣י הָאֱמֹרִ֗י מֶ֣לֶךְ יְרוּשָׁלַ֜͏ִם
    מֶֽלֶךְ־חֶבְרֹ֤ון מֶֽלֶךְ־יַרְמוּת֙ מֶֽלֶךְ־לָכִ֣ישׁ מֶֽלֶךְ־עֶגְלֹ֔ון הֵ֖ם וְכָל־מַֽחֲנֵיהֶ֑ם
    וַֽיַּחֲנוּ֙ עַל־גִּבְעֹ֔ון וַיִּֽלָּחֲמ֖וּ עָלֶֽיהָ׃
  piu-2006: '@see-verse:JOS.010.004'
  kik-kik: Nao athamaki acio atano a Aamori, nao nĩ athamaki a Jerusalemu, na Hebironi,
    na Jaramuthu, na Lakishi, na Egiloni, magĩcookanĩrĩra hamwe. Makĩambata na mbũtũ
    ciao ciothe cia ita, nao makĩamba hema ciao mangʼetheire itũũra rĩa Gibeoni, makĩrĩtharĩkĩra.
  fra-NCL: Ainsi cinq rois des Amorrhéens, le roi de Jérusalem, le roi d’Hébron, le
    roi de Jérimoth, le roi de Lachis et le roi d’Eglon, se rassemblèrent et montèrent
    avec toutes leurs armées ; ils établirent leur camp près de Gabaon et l’assiégèrent.
  cek-AK: To pongah Amor acaeng siangpahrang pangato ah kaom, Jerusalem, Hebron, Jarmuth,
    Lakhish hoi Eglon ih siangpahrangnawk nawnto amkhueng o; angmacae hoi angmacae
    ih misatuh kaminawk boih nawnto angthawk o moe, Gibeon vangpui taengah atai o
    pacoengah, vangpui to a tuk o.
  cuk-cuk: 'Geb degine, Amorreo-e-reymar-walataled na atosmalad: Jerusalén-e-rey,
    Hebrón-e-rey, Jarmut-e-rey, Laquis-e-rey, degi, Eglón-e-rey na atosmalad. Wemardi
    e-sordamar-bila-onomaladmala Gabaón-neggwebur-asabin-bukumalaga, degi, Gabaón-dulemarbo
    bila-onogega nadmalad.'
  uig-CYR: Шундақ қилип Аморийларниң бәш падишаси, йәни Йерусалимниң падишаси, Һебронниң
    падишаси, Ярмутниң падишаси, Лақишниң падишаси вә Әглонниң падишаси — улар өзлири
    барлиқ қошунлири билән биллә чиқип, Гибеонниң удулида баргаһ тикип, униңға һуҗум
    қилди.
  tel-2017: కాబట్టి అమోరీయుల ఐదుగురు రాజులూ కలిసి, తమ సేనలతో బయలుదేరి, గిబియోను ముందు
    దిగి, గిబియోనీయులతో యుద్ధం చేశారు.
  hat-BSA: Konsa, senk wa Amoreyen yo, wa Jérusalem nan, wa Hébron an, wa Jarmuth
    lan, wa Lakis la ak wa Eglon an te monte, yo menm avèk tout lame yo, yo te fè
    kan akote Gabaon pou te goumen kont li.
  kos-kos: Ouinge tokosra limekosr inge lun mwet Amor, su tokosra lun Jerusalem, Hebron,
    Jarmuth, Lachish, ac Eglon, elos orani mwet mweun lalos in som raunela acn Gibeon,
    ac mweuni mwet we.
  hbo-WLC: וַיֵּאָסְפ֨וּ וַֽיַּעֲל֜וּ חֲמֵ֣שֶׁת ׀ מַלְכֵ֣י הָאֱמֹרִ֗י מֶ֣לֶךְ יְרוּשָׁלִַ֜ם
    מֶֽלֶךְ־חֶבְר֤וֹן מֶֽלֶךְ־יַרְמוּת֙ מֶֽלֶךְ־לָכִ֣ישׁ מֶֽלֶךְ־עֶגְל֔וֹן הֵ֖ם וְכָל־מַֽחֲנֵיהֶ֑ם
    וַֽיַּחֲנוּ֙ עַל־גִּבְע֔וֹן וַיִּֽלָּחֲמ֖וּ עָלֶֽיהָ׃
  ibo-ibo: Mgbe ahụ, eze ise ndị Amọrait ndị a, eze Jerusalem, na eze Hebrọn, na eze
    Jamut, na eze Lakish na eze Eglọn chịkọtara ndị agha. Ha na ndị agha ha gara were
    ọnọdụ ha imegide Gibiọn, ha lụsokwara ha ọgụ.
  ory-ory: ଏନିମନ୍ତେ ଯିରୂଶାଲମର ରାଜା, ହିବ୍ରୋଣର ରାଜା, ଯର୍ମୂତର ରାଜା, ଲାଖୀଶ୍‍ର ରାଜା ଓ ଇଗ୍ଲୋନ୍‍ର
    ରାଜା, ଇମୋରୀୟମାନଙ୍କ ଏହି ପାଞ୍ଚ ରାଜା ଆପଣା ଆପଣା ସମସ୍ତ ସୈନ୍ୟ ସହିତ ଏକତ୍ର ଉଠିଯାଇ ଗିବୀୟୋନ୍‍
    ସମ୍ମୁଖରେ ଛାଉଣି ସ୍ଥାପନ କରି ତହିଁ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Mürin, ewe kingen Jerusalem, ewe kingen Hepron, ewe kingen Jarmut, ewe
    kingen Lakis me ewe kingen Eklon, ir ekewe limman kingen chon Amor, ra amwichafengeni
    nöür sounfiu meinisin o feila Kipeon, ra pwelifeili ewe telinimw o maun ngeni.
  rop-rop: Brom deya detlot faibala Emarait king bin joinimap ola solja blanga olabat,
    en deibin go langa Gibiyan blanga fait langa ola pipul deya.
  ukr-1871: 'Тодї скупились докупи пять царів Аморійських: царь Ерусалимський, царь
    Гебронський, царь Ярмутський, царь Лахиський, царь Еглонський, з усїм їх військом,
    і прибули вони і всї потуги їх, та й облягли Габаон та й почали бити на його.'
  deu-1951: Da kamen zusammen und zogen hinauf die fünf Könige der Amoriter, der König
    zu Jerusalem, der König zu Hebron, der König zu Jarmut, der König zu Lachis und
    der König zu Eglon mit ihrem ganzen Heerlager, und sie belagerten Gibeon und stritten
    wider es.
  eng-JPS: Therefore the five kings of the Amorites, the king of Jerusalem, the king
    of Hebron, the king of Jarmuth, the king of Lachish, the king of Eglon, gathered
    themselves together, and went up, they and all their hosts, and encamped against
    Gibeon, and made war against it.
  srp-1865: I skupi se i poðe pet careva Amorejskih, car Jerusalimski, car Hevronski,
    car Jarmutski, car Lahiski, car Jeglonski, oni i sva vojska njihova, i stavši
    u oko pod Gavaonom poèeše ga biti.
  lug-lug: Bwe batyo bakabaka abataano Abamoli, n’ow’e Yerusaalemi, n’ow’e Kebbulooni,
    n’ow’e Yalamusi, n’ow’e Lakisi n’owe Eguloni ne beekobaana ne bayungula amaggye
    gaabwe ne bagakuluumulula ne balumba Gibyoni.
  heb-heb: ויאספו ויעלו חמשת מלכי האמרי מלך ירושלם מלך חברון מלך ירמות מלך לכיש מלך
    עגלון הם וכל מחניהם ויחנו על גבעון וילחמו עליה׃
  ben-IRV: অতএব ইমোরীয়দের ঐ পাঁচ রাজা, অর্থাৎ যিরুশালেমের রাজা, হিব্রোণের রাজা, যর্মূতের
    রাজা, লাখীশের রাজা ও ইগ্লোনের রাজা তারা তাদের সমস্ত সৈন্যের সঙ্গে একত্র হলেন এবং
    উঠে গিয়ে গিবিয়োনের সামনে শিবির স্থাপন করে তার বিরুদ্ধে যুদ্ধ করলেন।
  pan-pan: ਤਾਂ ਅਮੋਰੀਆਂ ਦੇ ਪੰਜਾਂ ਰਾਜਿਆਂ ਅਰਥਾਤ ਯਰੂਸ਼ਲਮ ਦੇ ਰਾਜੇ, ਹਬਰੋਨ ਦੇ ਰਾਜੇ, ਯਰਮੂਥ
    ਦੇ ਰਾਜੇ, ਲਾਕੀਸ਼ ਦੇ ਰਾਜੇ ਅਤੇ ਅਗਲੋਨ ਦੇ ਰਾਜੇ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਉਹ ਅਤੇ ਉਹਨਾਂ ਦੀ ਸਾਰੀ ਫੌਜ
    ਨੇ ਚੜਾਈ ਕੀਤੀ ਅਤੇ ਗਿਬਓਨ ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਕੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਯੁੱਧ ਕੀਤਾ।
  mya-JVB: ယေရုရှလင် မင်းကြီး ၊ ဟေဗြုန် မင်းကြီး ၊ ယာမုတ် မင်းကြီး ၊ လာခိရှ မင်းကြီး
    ၊ ဧဂလုန် မင်းကြီး တည်း ဟူသောအာမောရိ မင်းကြီး ငါး ပါးတို့သည် စည်းဝေး ၍ မိမိ တို့ဗိုလ်ပါ
    စစ်သည်အပေါင်း တို့နှင့်တကွ စစ်ချီ ၍ ၊ ဂိဗောင် မြို့ရှေ့ မှာ တပ်ချ လျက် စစ်တိုက်
    ကြ၏။
  hmo-hmo: Vadaeni Amoro taudia edia king ibounai 5, Ierusalema ena king, Heberona
    ena king, Iaramutu ena king, Lakisi ena king, bona Egalona ena king, idia haboua
    tamona, edia tuari taudia ibounai idia hakaua lao, Gibeona hanua ena vairana dekenai
    idia kamepa, idia tuari henia.
  urd-urd: इसलिए अमोरियों के पाँच बादशाह, या'नी येरूशलेम का बादशाह और हबरून का बादशाह
    और यरमूत का बादशाह और लकीस का बादशाह और 'अजलून का बादशाह इकठ्ठे हुए; और उन्होंने
    अपनी सब फ़ौजों के साथ चढ़ाई की और जिबा'ऊन के मुक़ाबिल डेरे डाल कर उस से जंग शुरू'
    की।
  rus-SYN: 'Они собрались, и пошли пять царей Аморрейских: царь Иерусалимский, царь
    Хевронский, царь Иармуфский, царь Лахисский, царь Еглонский, они и все ополчение
    их, и расположились станом подле Гаваона, чтобы воевать против него.'
  bqc-SIM: Ɔ̃ Amↄleↄ kía gbɛ̃ↄn sↄopiↄ, Yelusalɛũ kía ń Hɛblↄ̃ kíao ń Yaamu
    kíao ń Lakisi kíao ń Ɛgɛlↄni kíao ń ń zĩgↄ̃ↄ kↄ̃ kã̀aa. Aa gɛ̀ bòokpà
    Gabaↄ̃ↄ saɛ, aa sìńgu ń zĩo.
  tcz-CHONGTHU: Hijeh chun Amormite leng-nga hochu galsat dingin akiloikhom tauvin
    ahi. Hichun amahon asepaiteu chu akhom khommun Gibeon mite chu ana nokhum tauvin
    ahi.
  mar-mar: तेव्हा यरूशलेमेचा राजा, हेब्रोनाचा राजा, यर्मूथाचा राजा, लाखीशाचा राजा
    आणि एग्लोनाचा राजा या पाच अमोरी राजांनी एकत्र मिळून आपल्या सर्व सैन्यांसह चढाई
    केली आणि गिबोनासमोर तळ देऊन ते त्यांच्याशी लढू लागले.
  qub-qub: Chaura Amorreo runacunapa pichgan raynincuna shuntacaran. Shuntacaran Jerusalenpa,
    Hebronpa, Jarmutpa, Laquispa, Eglonpa raynincuna. Cada-ünun suldäruncunawan-cama
    aywaran Gabaonpa ñaupanman pachacaycärir paycunata wañuchinanpaj.
  bqp-bqp: Akũ Amↄrinↄ kína gbɛ̃nↄn sↄↄro pìnↄ, Yurusalɛmu kína kũ Ɛblↄnu kínao
    kũ Yamu kínao kũ Lakisi kínao kũ Ɛgɛlↄni kínao kũ ń zĩ̀karinↄ kↄ̃ kàkara.
    Ò gɛ̀ɛ ò bùraa kàtɛ Gibiↄ̃ sarɛ, akũ ò gɛ̀ɛńyĩ kũ zĩ̀io.
  hat-hat: 'Se konsa senk wa moun Amori yo: wa lavil Jerizalèm lan, wa lavil Ebwon
    an, wa lavil Jamout la, wa lavil Lakis la, wa lavil Eglon an, mete tèt ansanm,
    yo fè yon sèl lame ak tout sòlda yo. Yo sènen lavil Gabawon, yo atake l''.'
  eng-BSB: So the five kings of the Amorites—the kings of Jerusalem, Hebron, Jarmuth,
    Lachish, and Eglon—joined forces and advanced with all their armies. They camped
    before Gibeon and made war against it.
  tod-tod: Naa ɠa é kɛɛni, Amɔɔl nuiti ta-masa dɔɔlugɔiti, ti woolaani ma, Zeeluzalɛme
    gelei, ta Ɠeeɓelɔn gelei, ta Yaalemute gelei, ta Lakise gelei, ta Egelon gelei,
    ti lo ta-zalaʋusuiti untuɠɔ, ti li Gaɓaɠɔn laalɔɠɔma. Ti Gaɓaɠɔn zeini kɛlɛ su,
    ti laalɛ taai wu.
  eng-WEBPB: Therefore the five kings of the Amorites, the king of Jerusalem, the
    king of Hebron, the king of Jarmuth, the king of Lachish, and the king of Eglon,
    gathered themselves together and went up, they and all their armies, and encamped
    against Gibeon, and made war against it.
  kbq-kbq: Hanki 5fu'a Amori kini vahe'ma eme eri atruma hu'nazana, Jerusalemi kini
    neki, Hebroni kini neki, Jarmuti kini ne'ki, Lakisine Ekloni kini netre'ne hu'za
    sondia vahe'zamia eri tru hu'za seli nona ome ki'za avazagigagi'za manine'za,
    Gibioni vahera hara huzmante'naze.
  nhe-BL: Huan queja nopa ininsoldados nopa macuili tlanahuatiani tlen amorreos, (inijuanti
    elque nopa tlanahuatiani tlen Jerusalén, Hebrón, Jarmut, Laquis huan Eglón) mosansejcotilijque
    para quitehuise Gabaón. Huan yajque huan mocajcajque nechca nopa altepetl para
    quitehuitij.
  bus-bus: Ben Amↄrinↄ kína gↄ̃ↄn sↄↄroo pìnↄ, Yerusalɛmu kína kↄ̃n Ɛblↄnu kínao kↄ̃n
    Yamu kínao kↄ̃n Lakisi kínao kↄ̃n Ɛgɛlↄni kínao kↄ̃n ń zĩ̀kpɛɛnↄ kↄ̃ kàkↄ̃a.
    Aↄ̃ gàa wà bùra kàɛ Gibiↄ̃ saɛ, ben aↄ̃ gàańzi kↄ̃n zĩ̀o.
  gub-BL: Na'e a'e 5 Amohe ywy rehe har wanuwihaw a'e wà, Zeruzarez tawhu pe har wanuwihaw
    a'e no, Emerom tawhu pe har wanuwihaw a'e no, Zaramut tawhu pe har wanuwihaw a'e
    wà, Araki tawhu pe har wanuwihaw a'e no, Ekerom tawhu pe har wanuwihaw a'e wà
    no, uzemono'og oho zauxiapekwer wemiruze'eg wanehe we upaw rupi wà kury, Zimeàw
    tawhu huwake wà kury. Na'e uzàmàtyry'ym a'e pe har wà.
  eng-DRA: 'So the five kings of the Amorrhites being assembled together went up:
    the king of Jerusalem, the king of Hebron, the king of Jerimoth, the king of Lachis,
    the king of Eglon, they and their armies, and camped about Gabaon, laying siege
    to it.'
