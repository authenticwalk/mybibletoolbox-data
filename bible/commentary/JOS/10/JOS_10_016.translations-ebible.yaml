verse: JOS.010.016
translations:
  mal-C: രാജാക്കന്മാർ അഞ്ചുപേരും ഓടിച്ചെന്നു മക്കേദായിലെ ഗുഹയിൽ ഒളിച്ചു.
  deu-TKW: Jene fünf Könige aber flohen und versteckten sich in der Höhle bei Makeda.
  lin-lin: Nzokande, bakonzi wana mitano bakimaki mpe bakendeki kobombama kati na
    lidusu ya mabanga, na Makeda.
  eng-LSV: And these five kings flee, and are hidden in a cave at Makkedah,
  eng-GNV: But the fiue Kings fled and were hid in a caue at Makkedah.
  eng-WEBSTER: But these five kings fled, and hid themselves in a cave at Makkedah.
  nhw-BL: Huan ipan nopa tlahuilancayotl nopa macuilti tlanahuatiani cholojque huan
    motlatijque ipan se tecacahuatl nechca altepetl Maceda.
  swh-ONEN: Basi wale wafalme watano wakawa wamekimbia kujificha kwenye pango huko
    Makeda.
  bba-bba: Sɑɑ ye sɔɔ, sinɑmbu nɔɔbu be, bɑ kpikiru suɑ bɑ dɑ bɑ kukuɑ kpee wɔruɔ
    Mɑkedɑɔ.
  eng-KJVCPB: But these five kings fled, and hid themselves in a cave at Makkedah.
  luo-luo: Koro ruodhi abichgo noringo kendo gipondo e rogo mantiere Makeda.
  meu-meu: Unu hanua pavapavadia laimaosi na e heau, Makeda kohuana ai e komu.
  npi-ULB: अब पाँच जना राजा उम्केका र आफै मक्‍केदाको गुफामा लुकेका थिए ।
  yor-yor: Ní báyìí àwọn ọba Amori márùn-ún ti sálọ, wọ́n sì fi ara pamọ́ nínú ihò
    àpáta kan ní Makkeda,
  emp-NTPO: Maʌ̃misa amorreo bororã juesuma panʌra Maquedá puru caita uriad̶e mĩrũsid̶aa.
  ind-ind: Selama pertempuran, kelima raja Amori tadi melarikan diri dan bersembunyi
    di dalam sebuah gua di Makeda.
  pes-OPCB: اما در خلال جنگ، آن پنج پادشاه به مقیده گریختند و خود را در یک غار پنهان
    کردند.
  tgl-ULB: Ngayon nakatakas ang limang hari at nagtago sila sa loob ng kuweba sa Maceda.
  cbu-NT: Yuwatamsin Amorrewshuch zameetpat kurak kusarangana, antamsin mang puniksin,
    suwayarandsin, tsap Makedash wach wantsush pshtuyarusin, wanaatssin tapishuranganaya.
  hui-hui: Amoroali hameigini duria henerunaga kini duria biaru ti wai bialu hea tambu
    pora bialu puwa Mageda dindi egeandaha bira do hene.
  mya-mya: အာ​မော​ရိ​မင်း​ငါးပါး​တို့​သည်​ကား​လွတ် မြောက်​၍ မက္ကဒါ​လိုဏ်​ဂူ​ထဲ​တွင်​ပုန်း​အောင်း
    လျက်​ရှိ​ကြ​၏။-
  bod-N: རྒྱལ་པོ་དེ་ལྔ་པོ་བྲོས་སོང་སྟེ་མག་ཀེ་དཱ་བྲག་ཕུག་ནང་དུ་སྦས་སོ། །
  sna-sna: Zvino madzimambo mashanu akanga atiza akandovanda mubako rokuMakedha.
  spa-BLM: Estos cinco reyes huyeron y se escondieron en la cueva de Macedá.
  cac-cac: Ayic van yac'an oval eb' israel chi' yed' eb' amorreo, a ovan̈ eb' vin̈
    sreyal eb' chi', ix b'at sc'ub'ejel sb'a eb' vin̈ d'a yol jun q'uen n̈aq'ueen
    d'a Maceda.
  swh-ULB: Basi wale wafalme watano walikuwa wametoroka na kujificha wao wenyewe katika
    pango huko Makeda.
  bel-bel: А тыя пяць цароў уцяклі і схаваліся ў пячоры ў Македзе.
  deu-ELBBK: Jene fünf Könige aber flohen und versteckten sich in der Höhle bei Makkeda.
  mbb-OT: Nemelaǥuy sikan is lelima he hadì ne mid-eles dan diyà te surung he Makeda.
  mal-2015: എന്നാൽ ആ രാജാക്കന്മാർ ഐവരും ഓടി മക്കേദയിലെ ഗുഹയിൽ ചെന്നു ഒളിച്ചു.
  tuo-NT: Na niꞌcãmocʉse macãrĩcjãrã wiorã, ʉ̃tã tutipʉ Maceda nirĩ tutipʉ duꞌticãrã
    niwã.
  rmc-rmc: Ola pandž kraľa denašle a garude pes andre jaskiňa paš e Makeda.
  nlg-nlg: Tara bona ni veitotoghoni e lima na vunaghi haba tara sama polo, mara va
    polo ilokana na vatuluma i Makkedah.
  pes-OPV: اما آن پنج ملک فرار کرده، خود را در مغاره مقیده پنهان ساختند.
  ron-1924: Чей чинч ымпэраць ау фуӂит ши с-ау аскунс ынтр-о пештерэ ла Македа.
  ben-OBCV: এদিকে সেই পাঁচজন রাজা পালিয়ে গিয়ে মক্কেদায় একটি গুহাতে লুকিয়েছিলেন।
  som-som: Kolkaasaa shantii boqor carartay, oo waxay ku dhuunteen godkii ku yiil
    Maqeedaah.
  lat-VUC: Fugerant enim quinque reges et se absconderant in spelunca urbis Maceda.
  eng-ASVBT: And these five kings fled, and hid themselves in the cave at Makkedah.
  ita-1885: Or, que' cinque re erano fuggiti, e si erano nascosti nella spelonca,
    ch'è in Maccheda.
  eng-LXXUP: And these five kings fled, and hid themselves in a cave that is in Makkedah.
  eng-ULB: Now the five kings had escaped and hidden themselves in the cave at Makkedah.
  spa-VBL: Los cinco reyes habían huido y se habían escondido en una cueva en Maceda.
  fra-_FOB: Or les cinq rois s'enfuirent, et se cachèrent dans une caverne, à Makkéda.
  mal-mal: എന്നാൽ ആ രാജാക്കന്മാർ അഞ്ചുപേരും രക്ഷപെട്ട് മക്കേദയിലെ ഗുഹയിൽ ചെന്ന് ഒളിച്ചു.
  urd-GVR: Lekin pāṅchoṅ Amorī bādshāh farār ho kar Maqqedā ke ek ġhār meṅ chhup gae
    the.
  suz-BL: मिनु मेको ५ जना पिपपुकी चहिं प्रोक्‍शा, माकेदा ङा पुक्‍खीमी ख्रुंइसाक्‍म।
  ita-1927: Or i cinque re eran fuggiti, e s’erano nascosti nella spelonca di Makkeda.
  ckb-ckb: پێنج پاشاکەش هەڵاتن و لە ئەشکەوتێکدا لە مەقێدا خۆیان شاردەوە.
  eng-BBE: But these five kings went in flight secretly to a hole in the rock at Makkedah.
  kan-OKCV: ಆದರೆ ಆ ಐದು ಮಂದಿ ಅರಸರು ಓಡಿಹೋಗಿ ಮಕ್ಕೇದದಲ್ಲಿರುವ ಒಂದು ಗವಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.010.015'
  tam-2017: அந்த ஐந்து ராஜாக்களும் ஓடிப்போய், மக்கெதாவிலிருக்கிற ஒரு குகையில் ஒளிந்துகொண்டார்கள்.
  spa-RV-1909: Pero los cinco reyes huyeron, y se escondieron en una cueva en Maceda.
  ron-BTF: Și acei cinci împărați au fugit și s-au ascuns în peșteră la Macheda.
  eng-WEBP: These five kings fled, and hid themselves in the cave at Makkedah.
  eng-FBV: The five kings had run away and hid in a cave at Makkedah.
  nld-1939: De vijf genoemde koningen, die op de vlucht waren geslagen, hadden een
    schuilplaats gezocht in de grot van Makkeda.
  nch-BL: Huan ipan nopa tatehuilisti nopa macuilti tanahuatiani cholojque huan motatijque
    ipan se ostot nechca altepet Maceda.
  vie-1934: Vả, năm vua kia đã chạy trốn, và ẩn trong một hang đá tại Ma-kê-đa.
  hin-CV: जब पांचों राजा भागकर मक्‍केदा की गुफा में छिपे थे,
  spa-BES: Pero estos cinco reyes huyeron en secreto a un agujero en la roca en Maceda.
  tdx-tdx: Fe nipoliotse i mpanjaka lime rey nietak’ an-dakato’ i Makedà ao.
  tha-KJV: กษัตริย์​ทั้งห้านั้นหนีไปซ่อนตัวอยู่ในถ้ำมักเคดาห์
  por-BR-2018: Porém os cinco reis fugiram, e se esconderam em uma cova em Maquedá.
  deu-ELO: Jene fünf Könige aber flohen und versteckten sich in der Höhle zu Makkeda.
  eng-WYC-2018: For the five kings fled, and hid themselves in the den of the city
    of Makkedah. (But those five kings had escaped, and hid themselves in the cave
    at Makkedah.)
  epo-epo: Kaj forkuris tiuj kvin reĝoj kaj kaŝis sin en kaverno en Makeda.
  uig-PIN: Əmma u bǝx padixaⱨ bolsa ⱪeqip Makkǝdaⱨtiki ƣarƣa yoxuruniwaldi.
  beo-beo: Be A:moulaide hina bagade biyale gala da hobeale, Ma:gida sogebi gele gelabo
    amo ganodini wamoaligi.
  tpi-OTNT: Tasol ol dispela 5-pela king i ranawe na i hait i stap long wanpela hul
    klostu long taun Makeda.
  hau-SA: Sarakunan guda biyar suka gudu, suka ɓuya a cikin kogo a Makkeda.
  uig-LAT: Emma u besh padishah bolsa qéchip Makkedahtiki ghargha yoshuruniwaldi.
  nde-nde: Amakhosi lawo womahlanu abaleka ayacatsha ebhalwini lwaseMakheda.
  ton-ton: Ka naʻe hola ʻae kau tuʻi ʻe toko nima ni, ʻo nau fufū ʻakinautolu ʻi he
    ʻana ʻi Maketa.
  ces-1613: Uteklo pak bylo těch králů pět, a skryli se v jeskyni při Maceda.
  eng-WMB: These five kings fled, and hid themselves in the cave at Makkedah.
  tam-TCV: இப்போர் நடந்தவேளையில் ஐந்து எமோரிய அரசர்களும் மக்கெதாவிலுள்ள குகையில் ஓடிப்போய்
    ஒளித்துக்கொண்டார்கள்.
  ceb-ULB: Karon nakaikyas ug mitago ang lima ka mga hari ngadto sa langob sa Makeda.
  pol-UBG: A tych pięciu królów uciekło i skryło się w jaskini w Makkedzie.
  urd-GVU: لیکن پانچوں اموری بادشاہ فرار ہو کر مقیدہ کے ایک غار میں چھپ گئے تھے۔
  deu-1912: Aber diese fünf Könige waren geflohen und hatten sich versteckt in die
    Höhle zu Makkeda.
  kan-2017: ಆ ಐದು ಮಂದಿ ಅರಸರು ಓಡಿಹೋಗಿ ಮಕ್ಕೇದದ ಗುಹೆಯಲ್ಲಿ ಅಡಗಿಕೊಂಡರು.
  tgo-tgo: Iyemaeŋge, Amori lenji kiŋ theghelima va thɨ raka vo na vethiya kubaro
    e maŋgavarɨ Makeda e tɨne.
  yap-yap: Fa lal i pilung ko Amorite, e ra milgad ngranod ra mithgad ngalan ba yiy
    u Makkedah.
  hlt-MCSB: Te vaengah manghai panga te rhaelrham uh tih Makkedah kah lungko khuiah
    thuh uh.
  mdy-ETH: ዶንጎ ዓሞራ ዓጮ ካኣቶንሢ ቶሊ ማቄዳ ዓጫ ዴኔ ዔቴይዳ ጌሊ ፑኒንቴኔ፤
  twi-ASANTE: Ɔko no mu, ahemfo baanum no dwane kɔhyɛɛ Makeda ɔbodan mu.
  eng-WEBU: These five kings fled, and hid themselves in the cave at Makkedah.
  bnp-bnp: Pali re huriki a hariki nga ala lima ri ha, ri kapiloho na babe tara tabukoi
    na tanga e Makeda.
  wal-wal: He Amooretu kawoti ichchashati baqatidi, Maqqeeda katamaa matan de7iya
    gonggoluwaa giddon qosettidosona.
  spa-PDDPT: Pero aquellos cinco reyes huyeron y se escondieron en una cueva en Maceda.
  gun-gun: Ha'e rã peteĩ nhiruĩve huvixa kuery ma onha vy onhemimba Maquedá py itakua
    oĩ va'e py.
  agu-BL: Ma yi o' reya'tz yi je' chimolol quib tan oyintzi' scye'j yi e' aj Gabaóna'tz
    nin e' el ojk. Cho'n tzun cyewal quib tul jun picy le ama'l Maceda.
  ilo-ULB: Ita, naglibas dagiti lima nga ari ket naglemmengda iti rukib idiay Makkeda.
  kpg-kpg: Nia king dogolima o Amor la guu llele guu pala hagammuni i lodo di bagungoo
    i Makkedah.
  uig-ARA: ئەمما ئۇ بەش پادىشاھ بولسا قېچىپ ماككەداھتىكى غارغا يوشۇرۇنىۋالدى.
  bsp-bsp: Kɔ abɛ aŋɛ kəcamət ŋayɛksɛ kɔ ŋaŋkɔ ŋagbɔpnɛ dətɔgbɔkɛnɛ nde Makeda.
  sus-sus: Na mangɛ suulie e gi nɛ, e sa e nɔxun Makeda fɔnmɛ ra.
  pon-2006: Nanmwarki limmen mehn Amor tangdoaui oh rukula nan peden paip en Makeda.
  ksd-ksd: Ma nam ra ilima na king dia ga vilau, ma dia ga parau ta ra babang aro
    Makeda.
  tur-YTC: Bu beş kral kaçıp Makkeda'daki mağaraya saklandılar.
  grc-BRENT: Καὶ ἔφυγον οἱ πέντε βασιλεῖς οὗτοι, καὶ κατεκρύβησαν εἰς τὸ σπήλαιον
    τὸ ἐν Μακηδά.
  ind-AYT: Kelima raja itu melarikan diri dan bersembunyi di dalam gua di Makeda.
  nya-nya: Mafumu asanu aja anathawa ndi kukabisala ku phanga la Makeda.
  hrv-hrv: A onih pet kraljeva uteče i sakri se u pećinu kod Makede.
  mps-mps: Tiali goli, te a naga tuni bidi dabe wi pelama, tama te bulu Makeda tede
    te masigi ola bede geme dualaludai.
  tpi-tpi: Tasol ol dispela 5-pela king i ranawe na i hait i stap long wanpela hul
    klostu long taun Makeda.
  dan-1931: Men de fem Konger flygtede og skjulte sig i Hulen ved Makkeda.
  vie-OVCB: Trong lúc giao tranh, năm vua trốn vào một hang đá tại Ma-kê-đa.
  guj-2017: પેલા પાંચ રાજાઓ નાસી જઈને પોતે માક્કેદાની ગુફામાં સંતાઈ ગયા.
  pon-2006A: Nanmwarki limmen mehn Amor tangdoaui oh rukula nan peden paip en Makeda.
  por-BRBSL: Estes cinco reis fugiram, e se esconderam na caverna em Makkedah.
  cth-cth: Siangpahrang panga touh teh a yawng awh teh, Makkedah lungngoum thung a
    kâhro awh.
  twi-twi: Ɔko no mu, ahemfo baanum no guan kɔhyɛɛ Makeda ɔbodan mu.
  hlt-hlt: Te vaengah manghai panga te rhaelrham uh tih Makkedah kah lungko khuiah
    thuh uh.
  tbz-SIM: Kɛ̀ Amɔriibɛ kpɑ̀ɑ̀tìbɛ̀ bɛnùmmùu cokɛ́ kɛ́sɔri Mɑkedɑɑ tɑ̃dènkù.
  msy-2020: Ezɨ Amorian 5plan atriviba mɨdorozimɨn tongɨn ara ghua Makedan nguibamɨn
    dagɨar torir mamɨn iti.
  azb-azb: Bu beş padşah qaçıb Maqqedada olan mağarada gizləndi.
  eng-DBY: And these five kings fled, and hid themselves in the cave at Makkedah.
  hin-2017: वे पाँचों राजा भागकर मक्केदा के पास की गुफा में जा छिपे।
  swp-swp: Vasavasa haligigi va se dago duhana esau eai Makeda eai se bavaeamui.
  eng-YLT: And these five kings flee, and are hidden in a cave at Makkedah,
  eng-WYC-2017: For the five kings fled, and hid themselves in the den of the city
    of Makkedah.
  eng-WMBB: These five kings fled, and hid themselves in the cave at Makkedah.
  urd-GVH: लेकिन पाँचों अमोरी बादशाह फ़रार होकर मक़्क़ेदा के एक ग़ार में छुप गए थे।
  rug-rug: Sari ka lima baṉara Amoraiti si govete meke la tome koasa bae pa Makeda.
  gaz-gaz: Mootonni shanan sun baqatanii holqa Maqeedaa keessatti dhokatanii turan.
  fra-LSG: Les cinq rois s’enfuirent, et se cachèrent dans une caverne à Makkéda.
  yal-yal: Na manga suulunne yi e gi, e sa e luxun faranna ra Makeda taan dɛxɔn.
  haw-1868: Holo aku la ua mau alii nei elima, a pee iho la iloko o ke ana ma Makeda.
  arb-NAV: وَهَرَبَ المُلُوكُ الْخَمْسَةُ وَاخْتَبَأُوا فِي كَهْفٍ فِي مَقِّيدَةَ.
  ewe-ewe: Amoritɔwo ƒe fia atɔ̃awo si le aʋa la me yi ɖaɣla wo ɖokuiwo ɖe agado aɖe
    me le Makeda.
  eng-LEE: But these five kings fled, and hid themselves in the cave at Makkedah.
  asm-FB: আৰু সেই পাঁচজন ৰজা পলাই গৈ, মক্কেদাৰ গুহাত লুকাই থাকিল।
  sus-A: نَ مَنفّ سُولِيٍ عٍ فِ نّ، عٍ سَ عٍ نْشُن مَكٍدَ قْنمّ رَ.
  fra-SBL: Ces cinq rois s'enfuirent, et se cachèrent dans la caverne de Makkéda.
  hbo-hbo: וַיָּנֻ֕סוּ חֲמֵ֖שֶׁת הַמְּלָכִ֣ים הָאֵ֑לֶּה וַיֵּחָבְא֥וּ בַמְּעָרָ֖ה
    בְּמַקֵּדָֽה׃
  piu-2006: '@see-verse:JOS.010.015'
  kik-kik: Na rĩrĩ, athamaki acio atano nĩmoorĩte na magathiĩ makehitha thĩinĩ wa
    ngurunga kũu Makeda.
  fra-NCL: Les cinq rois s’enfuirent et se cachèrent dans la caverne, à Macéda.
  cek-AK: Toe siangpahrang pangatonawk loe cawnh o moe, Makkedah thlungkhaw thungah
    anghawk o.
  cuk-cuk: Amorreo-e-reymar-walataled wakichamalad, Macedaʼgi akwasaila-olloledyaba
    dukusmalad.
  uig-CYR: Амма у бәш падиша болса қечип Маккәдаһтики ғарға йошурунивалди.
  tel-2017: ఆ రాజులు ఐదు గురూ పారిపోయి మక్కేదాలో ఉన్న గుహలో దాక్కున్నారు.
  hat-BSA: Men senk wa sila yo te sove ale pou te kache kò yo nan gwòt Makkéda a.
  kos-kos: Tusruktu, tokosra Amor limekosr ah kaingla ac wikla in luf se in acn Makkedah.
  hbo-WLC: וַיָּנֻ֕סוּ חֲמֵ֖שֶׁת הַמְּלָכִ֣ים הָאֵ֑לֶּה וַיֵּחָבְא֥וּ בַמְּעָרָ֖ה
    בְּמַקֵּדָֽה׃
  ibo-ibo: Ma nʼoge ahụ a na-alụ agha ahụ, ndị eze ise ahụ si nʼọgbọ agha gbapụ, zoo
    onwe ha nʼime ọgba nkume dị na Makeda.
  ory-ory: ଏଥିମଧ୍ୟରେ ସେହି ପାଞ୍ଚ ରାଜା ପଳାଇ ମକ୍କେଦା ଗୁମ୍ଫାରେ ଆପଣାମାନଙ୍କୁ ଲୁଚାଇଲେ।
  chk-chk: Iwe, ekewe limman king ra süla o op lon ewe fööimw lon Maketa.
  rop-rop: Bat detlot faibala Emarait king nomo bin dai langa det fait, dumaji deibin
    ranawei, en deibin blandim miselp insaid langa wanbala keib langa det taun gulum
    Mekada.
  ukr-1871: Пять же царів тих повтїкали та й поховались у печері під Македою.
  deu-1951: Aber jene fünf Könige waren geflohen und hatten sich versteckt in der
    Höhle zu Makeda.
  eng-JPS: And these five kings fled, and hid themselves in the cave at Makkedah.
  srp-1865: A onijeh pet careva utekoše i sakriše se u peæinu kod Makide.
  lug-lug: Bakabaka bali abataano ne badduka ne beekukuma mu mpuku e Makkeda.
  heb-heb: וינסו חמשת המלכים האלה ויחבאו במערה במקדה׃
  ben-IRV: আর ঐ পাঁচ রাজা পালিয়ে মক্কেদার গুহাতে লুকিয়েছিলেন।
  pan-pan: ਪਰ ਇਹ ਪੰਜ ਰਾਜੇ ਨੱਸ ਗਏ ਅਤੇ ਮੱਕੇਦਾਹ ਦੀ ਗੁਫ਼ਾ ਵਿੱਚ ਜਾ ਲੁਕੇ।
  mya-JVB: မင်းကြီး ငါး ပါးတို့သည် ပြေး ၍ မက္ကဒါ လိုင်ခေါင်း ၌ ပုန်း လျက်နေကြ၏။
  hmo-hmo: Unai Amoro king taudia 5 be idia heau, Makeda kohua dekenai idia hunia.
  urd-urd: और वह पाँचों बादशाह भाग कर मुक़्क़ैदा के ग़ार में जा छिपे।
  rus-SYN: А те пять царей убежали и скрылись в пещере в Македе.
  bqc-SIM: Kɛ́ kía gbɛ̃ↄn sↄopiↄ bàalɛ̀ gɛ̀ ùlɛ gbɛ̀'ɛu Makeda,
  tcz-CHONGTHU: Gal kisat laitah chun leng nga hochu Makeddah songkoa ana kisellun
    ahi.
  mar-mar: ते पाच राजे पळून जाऊन मक्केदा येथील एका गुहेत लपून बसले.
  qub-qub: Amorreo runacunapa pichgan raynincunaga gueshpir pacacaycäriran Macedacho
    caycaj machay uchcuman.
  bqp-bqp: Kũ kína gbɛ̃nↄn sↄↄro pìnↄ bàa lɛ̀, ò gɛ̀ɛ ò ùtɛ gbɛ̀wɛɛn zaa Makɛda,
  hat-hat: Men, senk wa yo te kouri chape, y' al kache nan gwòt Makeda a.
  eng-BSB: Now the five kings had fled and hidden in the cave at Makkedah.
  tod-tod: Masa dɔɔlugɔi naati ti ʋelani, ti lɔɔɠu Makeeda, pugi zu.
  eng-WEBPB: These five kings fled, and hid themselves in the cave at Makkedah.
  kbq-kbq: Anama hutazageno'a 5fu'a kini vahe'mo'za koro fre'za vu'za Makida kuma
    tavaonte mago havegampi ome fraki'naze.
  nhe-BL: Huan ipan nopa tlatehuijcayotl nopa macuilti tlanahuatiani cholojque huan
    motlatijque ipan se mijca ostotl nechca altepetl Maceda.
  bus-bus: Kɛ̀ kí gↄ̃ↄn sↄↄroo pìnↄ bàa lɛ̀, wà gàa wà ùtɛ gbɛ̀wɛɛn zaa Makɛda,
  gub-BL: A'e 5 tuwihawete a'e wà, uzàn oho uzeàmim pà itakwaruhu pupe wà, Makena
    tawhu huwake wà.
  eng-DRA: For the five kings were fled, and had hidden themselves in a cave of the
    city of Maceda.
