verse: JOS.010.011
translations:
  mal-C: ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് ബേത്-ഹോരോനിൽനിന്നുള്ള ഇറക്കത്തിൽക്കൂടി അസേക്കയിലേക്ക്
    ഓടിക്കൊണ്ടിരിക്കുമ്പോൾ, യഹോവ അവരുടെമേൽ കന്മഴ പെയ്യിച്ചു. ഇസ്രായേല്യരുടെ വാളാൽ
    മരിച്ചവരെക്കാൾ കൂടുതലായിരുന്നു കന്മഴയാൽ മരിച്ചവർ.
  deu-TKW: Als sie sich nun auf der Flucht vor den Israeliten auf dem Abstiege von
    Beth Horon befanden, da ließ Jahwe Steine vom Himmel auf sie fallen, bis nach
    Aseka, so daß sie umkamen; es waren derer, die durch die Hagelsteine umkamen,
    mehr denn derer, die die Israeliten mit dem Schwert umgebracht hatten.
  lin-lin: Wana bazalaki kokima liboso ya Isalaele mpe kokita na Beti-Oroni, Yawe
    akitiselaki bango mabanga minene wuta na likolo kino na Azeka, mpe bakufaki. Bato
    oyo bakufaki na mabanga ya moto bazalaki motango ebele koleka ata bato oyo bana
    ya Isalaele babomaki na mopanga.
  eng-LSV: And it comes to pass, in their fleeing from the face of Israel—they [are]
    in the descent of Beth-Horon—and YHWH has cast great stones on them out of the
    heavens, to Azekah, and they die; more are they who have died by the hailstones
    than they whom the sons of Israel have slain by the sword.
  eng-GNV: 'And as they fled from before Israel, and were in the going downe to Beth-horon,
    the Lord cast downe great stones from heauen vpon them, vntill Azekah, and they
    dyed: they were more that dyed with the hailestones, then they whom the children
    of Israel slewe with the sword.'
  eng-WEBSTER: 'And it came to pass as they fled from before Israel, and were in the
    descent to Beth-horon, that the LORD cast down great stones from heaven upon them
    to Azekah, and they died: they were more who died with hailstones than they whom
    the children of Israel slew with the sword.'
  nhw-BL: Huan quema nopa amorreos temoque nopa tlaixtemolis nechca Bet Horón para
    mochololtise tlen nopa israelitame, TOTECO quimajcajqui tesihuitl ininpani tlen
    ilhuicac catli eliyaya quen huejhueyi teme. Huan TOTECO quinmicti más amorreos
    ica tesihuitl que israelitame quinmictijque ica ininmachete.
  swh-ONEN: Walipokuwa wakikimbia mbele ya Israeli kwenye barabara iteremkayo kutoka
    Beth-Horoni hadi Azeka, Bwana akawavumishia mawe makubwa ya mvua kutoka mbinguni,
    na wengi wao wakauawa na hayo mawe kuliko wale waliouawa kwa upanga wa Waisraeli.
  bba-bba: Sɑnɑm mɛ bɑ Isirelibɑ duki suurimɔ Bɛti Horonin swɑɑɔ, ye yɑ sɑrɑmɔ ɡuurun
    di, miyɑ Yinni Gusunɔ u derɑ ɡuru kpee bɑkɑnu nu bu wɔrikimɔ wɔllun di nu ɡoomɔ,
    sere bɑ kɑ turɑ Asekɑɔ. Be ɡuru kpee ni, nu ɡo, bɑ dɑbi bɑ kere be Isirelibɑ bɑ
    ɡo.
  eng-KJVCPB: 'And it came to pass, as they fled from before Israel, and were in the
    going down to Beth-horon, that the Lord cast down great stones from heaven upon
    them unto Azekah, and they died: they were moe which died with hailstones than
    they whom the children of Israel slew with the sword.'
  cpy-cpy: Ikanta roerinkae-yaawoni Moopankoniki ishiya-pitha-witari Israel-paeni,
    rowaryaaki Tajorentsi antawo jiriniki oshiyakawo mapi, roojatzi janta Kiyarenchaariki,
    othonkakiri owamaakiri awijanakiri ikaatzi rowamaa-yitakiri Israel-paeni.
  mpx-mpx: Sauga Isileli wali tolohaveyan iyoho Amoli hi tatakel hi loek Bet-Holon
    ana kela laulau elana, yaka Yehoba kehe kalakalapatina bwabwatal i ligin lowan
    Amoli pwataliyaa. He i ginoginol ola ya to ana siga hi na hi vin panuwa Aseka.
    He Amoli hi gewi hi yaomala kehe kalakalapatina elana, bolo Isileli hi lolil nige
    hi gegewi.
  luo-luo: E kinde mane giringo e nyim jo-Israel e yo moa Beth Horon kadhi Azeka,
    Jehova Nyasaye nolwaro pe madongo kuomgi koa e polo kendo thothgi nomedo tho nikech
    peno nonego ji mangʼeny moloyo mago mane jo-Israel onego gi ligangla.
  meu-meu: Israel taudia vairadia amo ma e heau lao, Bete-horono amo ma e hekei diho;
    unuseni ai Iehova ese medu hetaridia badadia guba amo e hadihodia idia latadiai,
    ela bona Aseka; unu amo e amasedia. Medu hetarina amo e mase taudia ese Israel
    taudia edia dare amo e mase taudia na e hereadia.
  npi-ULB: जब तिनीहरू इस्राएलबाट बेथ-होरोनको डाँडाको ओरालोमा झरे, परमप्रभुले स्वर्गबाट
    ठुला-ठुला असिनाहरू बर्साउनुभयो र उनीहरू मरे । इस्राएलका मानिसहरूले तरवारले मारेका
    भन्दा असिनाको कारण मरेकाहरू धैरै थिए । त्यस दिन परमप्रभुले इस्राएलका मानिसहरूलाई
    एमोरीहरूमाथि विजय दिनुभयो,
  yor-yor: Bí wọ́n sì tí ń sá ní iwájú Israẹli ní gẹ̀rẹ́gẹ̀rẹ́ ní ọ̀nà láti Beti-Horoni
    títí dé Aseka, Olúwa rọ yìnyín ńlá sí wọn láti ọ̀run wá, àwọn tí ó ti ipa yìnyín
    kú sì pọ̀ ju àwọn tí àwọn ará Israẹli fi idà pa lọ.
  emp-NTPO: Amorreorã Bet-horoʌ̃neba ed̶aa Azecád̶aa mĩrũ wãbʌdad̶e Ãcõrẽba hielo
    waib̶ʌada cue quĩrãca ãdjirã ʌ̃rʌ̃ jurrubisia. Israelerãba necoba quenaped̶ad̶a
    cãyãbara maʌ̃gʌba zocãrãara quenasia.
  ind-ind: Sementara orang Amori lari dari orang Israel, TUHAN menurunkan hujan es
    yang besar dari langit, sejak mereka turun dari Bet Horon sampai ke Azeka. Jumlah
    orang Amori yang mati karena hujan es itu lebih banyak daripada yang dibunuh oleh
    pasukan Israel.
  pes-OPCB: وقتی دشمن به سرازیری بیت‌حورون رسید، خداوند از آسمان بر سر آنها تگرگ درشت
    بارانید که تا به عزیقه ادامه داشت و عدهٔ زیادی از آنها را کشت. تعداد افرادی که
    به‌وسیلهٔ تگرگ کشته شدند بیشتر از آنانی بود که با شمشیر اسرائیلی‌ها هلاک شدند!
  tgl-ULB: Habang tumatakbo sila mula sa Israel, pababa sa burol ng Beth Horon, hinulog
    ni Yahweh sa kanila ang mga malalaking bato mula sa langit hanggang sa Azeka,
    at namatay sila. Mas marami ang namatay dahil sa mga bato kaysa sa mga napatay
    sa pamamagitan ng mga espada sa mga kalalakihan ng Israel.
  cbu-NT: Ashiriya, Amorrewshuch chawpitamsin Israelchichee puniksin, Betorunungiri
    tsap wazawapshat karuweersin, suwaranganaya. Apanllshat kachizamashee zanganirangu,
    wazawapshat zapan, kapunguw paratzurangu, tputsee zapannaashat pacharangiya. Israelchich
    sundar pachayarana anoo kánurinashat kachizamash pacharangiya.
  hui-hui: Amoroali biaru bare hariga mbira winiyagoha dalialu heagola Anduane Homogohanda
    dalu dindiguni timbuni to̱le̱ ale ibilayagome bama dege puabo halu Asega anda
    pene. Isaraele agali biarume emene mbira beagola dindiguni to̱le̱ ale biagomeore
    dewa homelo bene.
  mya-mya: ဣ​သ​ရေ​လ​တပ်​သား​များ​တိုက်​ခိုက်​သ​ဖြင့် အာ​မော​ရိ​တပ်​သား​တို့​သည် တောင်​ကြား​လမ်း
    သို့​ဆင်း​ပြေး​ကြ​စဉ်​အ​ဇေ​ကာ​မြို့​အ​ထိ လမ်း​တစ်​လျှောက်​လုံး​တွင်​ကောင်း​ကင်​မှ​မိုး​သီး
    လုံး​ကြီး​များ​ကို​သူ​တို့​အ​ပေါ်​သို့​ထာ​ဝ​ရ ဘု​ရား​ရွာ​ကျ​စေ​တော်​မူ​၏။ မိုး​သီး​ဒဏ်
    ကြောင့်​သေ​သူ​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​လက်​ချက်​ကြောင့်​သေ​သူ​တို့
    ထက်​ပို​၍​များ​သ​တည်း။
  bod-N: ཁོ་རྣམས་ཡེས་ར་ཨེལ་པའི་མདུན་ནས་བྲོས་ཤིང་པེད་ཧོ་རོན་ནས་ཐུར་ལ་འབབ་པའི་དུས་སུ།
    ཨ་ཟེ་ཀཱ་ལ་སླེབས་རག་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་ནམ་མཁའ་ནས་དེ་རྣམས་ཀྱི་སྟེང་དུ་སེར་བ་ཆེན་པོ་ཕབ་ནས་ཁོ་རྣམས་བསད་དོ།
    །སེར་བས་བསད་པ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གྲི་ཡིས་བསད་པ་ལས་ཀྱང་མང་ངོ་། །
  sna-sna: Pavaitiza pamberi pavaIsraeri nenzira yaidzika kubva kuBheti Horoni ichienda
    kuAzeka, Jehovha akakanda pamusoro pavo matombo makuru akanga achibva kudenga,
    vazhinji vavo vakafa nechimvuramabwe kupfuura avo vakaurayiwa neminondo yavaIsraeri.
  spa-BLM: Cuando huían de delante de Israel, mientras estaban en la bajada de Bet
    Horón, el Señor arrojó sobre ellos grandes piedras del cielo hasta Azeca, y murieron.
    Fueron más los que murieron a causa del granizo que los que los hijos de Israel
    mataron a espada.
  cac-cac: Ay eb' amorreo chi' ix yac' ganar yeli. Yacb'an van spichlajem eb' d'a
    vitzal Bet-horón, axo Jehová ix ac'ancot q'uen nivac sacb'at d'a yib'an̈ eb',
    masanto d'a Azeca, yuj chi' ec'to eb' ix cham yuj q'uen sacb'at chi' d'a yichan̈
    eb' ix xicjicham d'a q'uen espada yuj eb' israel.
  swh-ULB: Na walipokuwa wakikimbia mbio kutoka kwa Waisraeli, chini ya mlima kutoka
    Bethi Horoni, Yahweh alitupa mawe makubwa kutoka mbinguni juu yao wote katika
    njia iendayo Azeka, nao wakafa. Watu waliouawa kwa mawe walikuwa ni wengi zaidi
    kuliko wale waliouawa kwa upanga wa watu wa Israeli.
  bel-bel: 'А калі яны беглі ад Ізраільцянаў па схіле гары Вэтаронскай, Гасподзь кідаў
    па іх зь нябёсаў вялікімі камянямі да самага Азэка, і яны гінулі: болей было тых,
    якія загінулі ад камянёў, чым тых, каго забілі сыны Ізраілевыя мечам.'
  deu-ELBBK: Und es geschah, als sie vor Israel flohen, – sie stiegen hinunter von
    Beth-Horon – da warf der HERR große Steine vom Himmel auf sie herab, bis Aseka,
    dass sie starben. Es waren derer, die durch die Hagelsteine starben, mehr als
    derer, die die Kinder Israel mit dem Schwert töteten.
  mbb-OT: Hein edtupang sikandan puun te Bet Horon pehendiyà te Azeka edel-asen sikandan
    te menge Israilihanen. Ne mibpeuzanan sikandan te Nengazen te zezekelà he menge
    giyew ne nemematey zan. Mahabet pa is nemematey pinaaǥi te ǥiyew kenà te nemematey
    pinaaǥi te menge ispada te menge Israilihanen.
  mal-2015: അങ്ങനെ അവർ യിസ്രായേലിന്റെ മുമ്പിൽനിന്നു ഓടി; ബേത്ത്-ഹോരോൻ ഇറക്കത്തിൽവെച്ചു
    അസേക്കവരെ യഹോവ ആകാശത്തിൽനിന്നു വലിയ കല്ലു അവരുടെ മേൽ പെയ്യിച്ചു അവരെ കൊന്നു. യിസ്രായേൽമക്കൾ
    വാൾകൊണ്ടു കൊന്നവരെക്കാൾ കല്മഴയാൽ മരിച്ചുപോയവർ അധികം ആയിരുന്നു.
  tuo-NT: Apeyema tja na Bet-horón buꞌari maꞌapʉ uiwãꞌcãrĩ cura Õꞌacʉ̃ aꞌtiro weecʉ
    niwĩ. Acoro pejaro weronojõ narẽ yʉsʉase aco peri bʉꞌaꞌque peri paca bʉrʉcã weecʉ
    niwĩ. Cʉ̃ tojo weeꞌque meꞌrã pãjãrã amorreo masã wẽrĩcãrã niwã. Israe curuacjãrã
    surara narẽ wẽjẽꞌcaro nemorõ pãjãrã wẽrĩcãrã niwã.
  rmc-rmc: Sar denašenas le Izraelitendar tele pal o brehos le dromeha andral o Bet-Choron,
    o RAJ diňa, hoj pre lende andral o ňebos te perel bare ľegošna krupi sar bara
    dži paš e Azeka avke, hoj ola, ko mule le ľegošne krupendar, sas buter sar ola,
    kas murdarde o Izraeliti le šabľenca.
  nlg-nlg: Tana bona tara sama horu tana ghotu na vure ni Amor, a Yahweh te nia vetena
    horu mai na [vatu te bihi vagha na ice]/[kebungasi] me kutu horu ivuvungadira,
    me subo tara mate vulea Joshua ma nina malaghai tara matera nia na isi.
  pes-OPV: و چون از پیش اسرائیل فرار می‌کردندو ایشان در سرازیری بیت حورون می‌بودند،
    آنگاه خداوند تا عزیقه بر ایشان از آسمان سنگهای بزرگ بارانید و مردند. و آنانی که
    ازسنگهای تگرگ مردند، بیشتر بودند از کسانی که بنی‌اسرائیل به شمشیر کشتند.
  ron-1924: Пе кынд фуӂяу ей динаинтя луй Исраел ши се коборау дин Бет-Хорон, Домнул
    а фэкут сэ кадэ дин чер песте ей ниште петре марь пынэ ла Азека ши ау перит; чей
    че ау мурит де петреле гриндиней ау фост май мулць декыт чей учишь ку сабия де
    копиий луй Исраел.
  ben-OBCV: তারা যখন বেথ-হোরোণ থেকে অসেকা পর্যন্ত বিস্তৃত পথে নামতে নামতে ইস্রায়েলের
    কাছ থেকে পালিয়ে যাচ্ছিল, তখন সদাপ্রভু তাদের উপরে বড়ো বড়ো শিলা বর্ষণ করলেন এবং
    ইস্রায়েলীদের তরোয়ালের আঘাতে যতজন না নিহত হল, তার থেকেও বেশি সংখ্যক লোক শিলাবৃষ্টিতে
    নিহত হল।
  som-som: Oo markay ka carareen reer binu Israa'iil, intay ku sii jireen dhaadhaca
    Beytxooroon, ayaa Rabbigu wuxuu iyaga samada kaga soo daayay roob dhagaxyo leh
    oo waaweyn ilaa Caseeqaah, oo way dhinteen; oo intii roobkii dhagaxyada lahaa
    ku dhimatay baa ka sii badnayd intoodii reer binu Israa'iil seefta ku laayeen.
  lat-VUC: 'Cumque fugerent filios Israël, et essent in descensu Bethoron, Dominus
    misit super eos lapides magnos de cælo usque ad Azeca: et mortui sunt multo plures
    lapidibus grandinis, quam quos gladio percusserant filii Israël.'
  eng-ASVBT: 'And it came to pass, as they fled from before Israel, while they were
    at the descent of Beth-horon, that Jehovah cast down great stones from heaven
    upon them unto Azekah, and they died: they were more who died with the hailstones
    than they whom the children of Israel slew with the sword.'
  ita-1885: E mentre essi fuggivano d'innanzi a Israele, ed erano nella scesa di Bet-horon,
    il Signore gittò sopra loro dal cielo delle pietre grosse, infino ad Azeca; onde
    essi morirono. Più furono quelli che furono morti dalle pietre della gragnuola,
    che quelli che i figliuoli d'Israele uccisero con la spada.
  eng-LXXUP: And when they fled from the face of the children of Israel at the descent
    of Horon, then the Lord cast upon them hailstones from heaven to Azekah; and they
    were more that died by the hailstones, than those whom the children of Israel
    slew with the sword in the battle.
  eng-ULB: As they ran away from Israel, down the hill from Beth Horon, Yahweh threw
    large stones down from heaven upon them all the way to Azekah, and they died.
    There were more who died because of the hailstones than who were killed with the
    sword by the men of Israel.
  spa-VBL: Mientras huían de los israelitas por la ladera de Bet Jorón, el Señor les
    arrojó grandes piedras de granizo desde el cielo hasta Azeca. Fueron más los muertos
    por las piedras de granizo que los muertos por las espadas de los israelitas.
  fra-_FOB: Et comme ils fuyaient devant Israël, et qu'ils étaient à la descente de
    Beth-Horon, l'Éternel jeta du ciel sur eux de grosses pierres, jusqu'à Azéka,
    et ils périrent. Ceux qui moururent par les pierres de grêle furent plus nombreux
    que ceux que les enfants d'Israël tuèrent avec l'épée.
  mal-mal: അങ്ങനെ അവർ യിസ്രായേലിന്റെ മുമ്പിൽനിന്ന് ഓടി; ബേത്ത്-ഹോരോൻ ഇറക്കം മുതൽ അസേക്കവരെ
    യഹോവ ആകാശത്തിൽനിന്ന് അവരുടെ മേൽ വലിയ ആലിപ്പഴം പെയ്യിച്ച് അവരെ കൊന്നു. യിസ്രായേൽ
    മക്കൾ വാൾകൊണ്ട് കൊന്നവരെക്കാൾ കല്മഴയാൽ മരിച്ചുപോയവർ അധികം ആയിരുന്നു.
  urd-GVR: Aur jab Amorī is rāste par Azīqā kī taraf bhāg rahe the to Rab ne āsmān
    se un par baṛe baṛe ole barsāe jinhoṅ ne Isrāīliyoṅ kī nisbat zyādā dushmanoṅ
    ko halāk kar diyā.
  suz-BL: मिनु मोपा इस्राएली आन ङोंइती बेथ-होरोन रे आजेका सम्‍म ब्रुप्‍शा प्रोक्‍मानु,
    परमप्रभु यावेमी सरीङ रे ठेयब मुप्‍स यिपाइक्‍तु। इस्राएलीपुकीमी तरवारमी क्‍योरशा
    बेक्‍शो क्‍येङा ठेयब मुप्‍सीम ख्रशा बेक्‍शो मुर शुश बाक्‍तेक्‍म। प्रस्‍थान ९:२२-२५;
    अय्‍युब ३८:२२-२३; हबकुक ३:११; २सामुएल १:१८
  ita-1927: Mentre fuggivano d’innanzi a Israele ed erano alla scesa di Beth-Horon,
    l’Eterno fe’ cader dal cielo su loro delle grosse pietre fino ad Azeka, ed essi
    perirono; quelli che morirono per le pietre della grandinata furon più numerosi
    di quelli che i figliuoli d’Israele uccisero con la spada.
  ckb-ckb: هەروەها کاتێک لەبەردەم ئیسرائیلدا هەڵدەهاتن و لە نشێوەکەی بێت‌حۆرۆن بوون،
    یەزدان لە ئاسمانەوە بە تەرزەی گەورە لێیدان هەتا گەیشتنە عەزێقا و مردن. ئەوانەی
    کە بە تەرزە مردن زیاتر بوون لەوانەی کە نەوەی ئیسرائیل بە شمشێر کوشتیانن.
  eng-BBE: 'And in their flight before Israel, on the way down from Beth-horon, the
    Lord sent down great stones from heaven on them all the way to Azekah, causing
    their death: those whose death was caused by the stones were more than those whom
    the children of Israel put to death with the sword.'
  kan-OKCV: ಅವರು ಬೇತ್ ಹೋರೋನಿನಿಂದ ಇಳಿದು ಅಜೇಕದವರೆಗೆ ಇಸ್ರಾಯೇಲಿನ ಮುಂದೆ ಓಡಿ ಹೋಗುವಾಗ, ಅವರ
    ಮೇಲೆ ಯೆಹೋವ ದೇವರು ಆಕಾಶದಿಂದ ದೊಡ್ಡ ಕಲ್ಮಳೆಯನ್ನು ಸುರಿಸಿದರು. ಇಸ್ರಾಯೇಲರ ಖಡ್ಗದ ದಾಳಿಗಿಂತ
    ಕಲ್ಮಳೆಯಿಂದ ನಾಶವಾದವರೇ ಹೆಚ್ಚು ಮಂದಿಯಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:JOS.010.010'
  tam-2017: அவர்கள் பெத்தொரோனிலிருந்து இறங்குகிற வழியிலே இஸ்ரவேலுக்கு முன்பாக ஓடிப்போகும்போது,
    அசெக்காவரைக்கும் ஓடுகிற அவர்கள்மேல் யெகோவா வானத்திலிருந்து பெரிய கல்மழைகளை விழச்செய்தார்,
    அவர்கள் இறந்தார்கள்; இஸ்ரவேல் மக்களுடைய பட்டயத்தால் கொல்லப்பட்டவர்களைவிட கல்மழையினால்
    இறந்தவர்கள் அதிகமாக இருந்தார்கள்.
  spa-RV-1909: 'Y como iban huyendo de los Israelitas, á la bajada de Beth-oron, Jehová
    echó sobre ellos del cielo grandes piedras hasta Azeca, y murieron: muchos más
    murieron de las piedras del granizo, que los que los hijos de Israel habían muerto
    á cuchillo.'
  ron-BTF: Și s-a întâmplat, când fugeau ei dinaintea lui Israel și erau la coborâșul
    Bet-Horonului, că DOMNUL a aruncat din ceruri pietre mari asupra lor până la Azec
    și au murit; mai mulți erau cei ce au murit de grindină decât cei pe care i-au
    ucis copiii lui Israel cu sabia.
  eng-WEBP: As they fled from before Israel, while they were at the descent of Beth
    Horon, the LORD hurled down great stones from the sky on them to Azekah, and they
    died. There were more who died from the hailstones than those whom the children
    of Israel killed with the sword.
  eng-FBV: As they ran away from the Israelites down the slope from Beth-horon, the
    Lord hurled large hailstones down on them from the skies all the way to Azekah.
    More were killed by the hailstones than we killed by the swords of the Israelites.
  nld-1939: En terwijl ze op de helling van Bet-Choron voor de Israëlieten wegvluchtten,
    wierp Jahweh tot Azeka toe uit de hemel grote stenen op hen neer, waardoor ze
    gedood werden. Er stierven er meer door de hagelstenen, dan de Israëlieten met
    het zwaard konden doden.
  nch-BL: Huan quema nopa amorreos temoque nopa taixtemolis nechca Bet Horón para
    mochololtise ten nopa israelitame, TOTECO quititanqui tesihuit ininpani ten ilhuicac
    cati eliyaya quej huejhueyi teme. Huan TOTECO quinmicti más amorreos ica tesihuit
    que cati israelitame quinmictijque ica inimacheta.
  vie-1934: Khi chúng nó chạy trốn trước mặt Y-sơ-ra-ên và xuống dốc Bết-Hô-rôn, thì
    Đức Giê-hô-va khiến đá lớn từ trời rớt xuống cả đường cho đến A-xê-ca, và chúng
    nó đều bị chết. Số những người bị chết về mưa đá nhiều hơn số những người bị dân
    Y-sơ-ra-ên giết bằng gươm.
  hin-CV: वे इस्राएलियों से बेथ-होरोन की ढलान तक भागते रहे, याहवेह ने उन पर अज़ेका
    से बड़े-बड़े पत्थर समान ओले फैंके, जिससे उनकी मृत्यु हो गई. और जो ओले से मरे वे
    कम थे, लेकिन तलवार से मारे गए लोग ज्यादा थे.
  spa-BES: 'Y en su huida delante de Israel, en el camino de Bet-horon, el Señor envió
    sobre ellos grandes piedras de granizo hasta Azeca, causando su muerte: aquellos
    cuya muerte fue causada por las piedras fueron más que los que los hijos de Israel
    mataron a espada.'
  tdx-tdx: Aa ie nandripàke ty lay am’ Israele, amy fizotsoa’ i Bete-koroney le nahirirì’
    Iehovà ama’ iereo ty vato gada­boñe boak’ an-dikerañey pak’ Azekà, vaho nikoromake;
    maro ty nampivetrahe’ i havandra gada­boñey te amo vinono’ o ana’ Israeleo am-pibarao.
  tha-KJV: ต่อมาขณะเมื่อเขาหนีไปข้างหน้าพวกอิสราเอลลงไปตามทางเบธโฮโรนนั้น พระเยโฮวาห์ทรงโยนลูกเห็บใหญ่ๆลงมาจากฟ้า
    ตลอดถึงเมืองอาเซคาห์ เขาทั้งหลายก็​ตาย ผู้​ที่​ตายด้วยลูกเห็​บน​ั้​นก​็มากกว่าผู้​ที่​คนอิสราเอลฆ่าเสียด้วยดาบ
  por-BR-2018: 'E quando iam fugindo dos israelitas, à descida de Bete-Horom, o SENHOR
    lançou sobre eles do céu grandes pedras até Azeca, e morreram: muitos mais morreram
    das pedras do granizo, que os que os filhos de Israel haviam matado à espada.'
  deu-ELO: Und es geschah, als sie vor Israel flohen, sie stiegen hinunter von Beth-Horon
    da warf Jehova große Steine vom Himmel auf sie herab, bis Aseka, daß sie starben.
    Es waren derer, welche durch die Hagelsteine starben, mehr als derer, welche die
    Kinder Israel mit dem Schwerte töteten.
  eng-WYC-2018: And when they fled the sons of Israel, and were in the going down
    of Bethhoron, the Lord sent great stones upon them from heaven, till they came
    to Azekah; and many more were dead by the hailstones, than they which the sons
    of Israel killed with sword. (And when they fled from the Israelites, and were
    on the descent from Bethhoron, the Lord sent great hailstones upon them from the
    heavens, until they came to Azekah; and many more died from the hailstones, than
    they whom the Israelites killed with their swords.)
  epo-epo: Kaj kiam ili, forkurante de la Izraelidoj, estis sur la deklivo de Bet-Ĥoron,
    la Eternulo ĵetadis sur ilin grandajn ŝtonojn el la ĉielo, ĝis Azeka, kaj ili
    mortis; pli granda estis la nombro de tiuj, kiuj mortis de la ŝtonoj de hajlo,
    ol la nombro de tiuj, kiujn la Izraelidoj mortigis per la glavo.
  uig-PIN: Ular Israildin ⱪeqip, Bǝyt-Ⱨoronning dawanidin qüxüwatⱪanda, Pǝrwǝrdigar
    taki ular Azikaⱨⱪa yǝtküqǝ asmandin ularning üstigǝ qong-qong mɵldür-taxlarni
    yaƣdurdi. Ular ɵldi; muxu mɵldürlǝr bilǝn ɵltürülgǝnlǝr Israillar ⱪiliqlap ɵltürgǝnlǝrdin
    kɵp idi.
  beo-beo: A:moulaide dunu da goumi logoga Isala:ili dadi gagui ilima hobeale ahoananoba,
    Hina Gode da hamoiba:le, gibu mugene da ilima sa:ili mae fisili Asiga ahoasu amoga
    sa:i. Amola mugene igi amoga medole legei idi da Isala:ili dunuga medole legei
    idi amo baligi dagoi.
  tpi-OTNT: Na taim ol Amor i wok long ranawe na i bihainim dispela rot i go daun
    long maunten na i go long Aseka, Bikpela i mekim ren ais i kam daun olsem ol ston
    na i kilim ol Amor. Namba bilong ol man i dai long dispela ren ais i winim namba
    bilong ol man ol Israel i kilim.
  hau-SA: Suna guje wa Isra’ilawa suna gangarawa a kan hanyar Bet-Horon har zuwa Azeka,
    sai Ubangiji ya turo manyan duwatsu daga sararin sama suka karkashe su, waɗanda
    manyan duwatsun suka kashe sun fi waɗanda Isra’ilawa suka kashe da takobi.
  uig-LAT: Ular Israildin qéchip, Beyt-Horonning dawanidin chüshüwatqanda, Perwerdigar
    taki ular Azikahqa yetküche asmandin ularning üstige chong-chong möldür-tashlarni
    yaghdurdi. Ular öldi; mushu möldürler bilen öltürülgenler Israillar qilichlap
    öltürgenlerdin köp idi.
  nde-nde: Lapho bebalekela abako-Israyeli emgwaqweni osuka eBhethi-Horoni usiya e-Azekha,
    uThixo wehlisa isiqhotho esikhulu sivela emkhathini, njalo inengi labo lafa libulawa
    yisiqhotho ukwedlula ababulawa zinkemba zabako-Israyeli.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi heʻenau hola mei he ʻao ʻo ʻIsileli, pea ʻi
    he hala ʻoku ʻalu hifo ki Pete-holoni, naʻe lī hifo ai ʻe Sihova mei langi, ʻae
    ngaahi maka lahi kiate kinautolu ʻo aʻu ki ʻAseka, pea naʻa nau mate ai: naʻe
    tokolahi hake ʻakinautolu naʻe mate ʻi he ʻuha maka ʻiate kinautolu naʻe tāmateʻi
    ʻe he fānau ʻa ʻIsileli ʻaki ʻae heletā.'
  ces-1613: I stalo se, když utíkali před tváří Izraele, sstupujíce do Betoron, že
    Hospodin metal na ně kamení veliké s nebe, až k Azeku, a mřeli. Více jich zemřelo
    od krupobití kamenného, než jich pobili synové Izraelští mečem.
  eng-WMB: As they fled from before Israel, while they were at the descent of Beth
    Horon, the LORD hurled down great stones from the sky on them to Azekah, and they
    died. There were more who died from the hailstones than those whom the children
    of Israel killed with the sword.
  tam-TCV: அவர்கள் இஸ்ரயேலருக்கு முன்பாகப் பெத் ஓரோனிலிருந்து இறங்கும் வழியில் அசேக்காவரை
    ஓடுகையில், யெகோவா ஆகாயத்திலிருந்து பெரிய கல்மழையை அவர்கள்மேல் பொழிந்தார். இதனால்
    இஸ்ரயேலரின் வாளால் தாக்கப்பட்டு இறந்தவர்களைவிட, பெரிய கல்மழையினால் தாக்கப்பட்டு
    இறந்தவர்கள் அநேகராயிருந்தார்கள்.
  ceb-ULB: Samtang nang-ikyas sila gikan sa Israel, palugsong sa bungtod gikan sa
    Bet Horon, nagpaulan ug dagkong mga bato si Yahweh gikan sa langit paingon sa
    Azeka, ug nangamatay sila. Mas daghan pa ang nangamatay tungod sa ulan nga bato
    kaysa nangamatay pinaagi sa espada sa mga kalalakin-an sa Israel.
  pol-UBG: A gdy uciekali przed Izraelem i zbiegali do Bet-Choron, PAN zrzucał na
    nich z nieba wielkie kamienie aż do Azeki, i umarli. Więcej ich zginęło od kamieni
    gradowych niż tych, których synowie Izraela zabili mieczem.
  agr-agr: Tuja tikich aents amorreo aidauk Israel aents aidaun ishamak yaakat Bet-horón
    jegattak shimittaman, Tuke Pujuu bichan kayajai betek akaketuk Israel aents aidau
    puyajai ijinau aina nuna nagkaesau ijinauwai.
  kyc-kyc: Isaraele wambu dupwame peteta peyaminyi dokopa Amote wambu dupwa lano makando
    peyaminyipa Kamongome yake dokona piso randake kapa isa peyapala wambu malumee
    pyao kumakaya. Isaraele wambu dupwame wambu pyao kumakayaminyipape randake kapame
    kamame wakasa pyao kumakaya.
  urd-GVU: اور جب اموری اِس راستے پر عزیقہ کی طرف بھاگ رہے تھے تو رب نے آسمان سے اُن
    پر بڑے بڑے اولے برسائے جنہوں نے اسرائیلیوں کی نسبت زیادہ دشمنوں کو ہلاک کر دیا۔
  deu-1912: Und da sie vor Israel flohen den Weg zu Beth-Horon, ließ der HERR einen
    großen Hagel vom Himmel auf sie fallen bis gen Aseka, daß sie starben. Und viel
    mehr starben ihrer von dem Hagel, als die Kinder Israel mit dem Schwert erwürgten.
  ntj-ntj: Nyangka-ya puurrpa pirniku warrmarla ngurlu kukurraarnu. Nyangka Mama Kuurrtu
    kunarta purlkanya wiyarnu. Nyangka-tjananya yatura mirrirntaranytja. Tjiinya Yitjurayilku
    tjamupirtilu-ya pirni-tjananya wakara mirrirntaranytja. Nyangka kunartalu-tjananya
    pirnipurlka yaturayirnu mirrirntanu, tjiinya-ya wakara mirrirntaranytja, palunyangka
    munkarra.
  kan-2017: ಅವರು ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಬೆಂಗೊಟ್ಟು ಬೇತ್‍ಹೋರೋನಿನ ಇಳಿಜಾರಿನಲ್ಲಿ ಓಡುತ್ತಾ ಅಜೇಕವನ್ನು
    ತಲುಪುವವರೆಗೂ ಯೆಹೋವನು ಅವರ ಮೇಲೆ ಆಕಾಶದಿಂದ ದೊಡ್ಡ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯನ್ನು ಸುರಿಸಿದನು. ಈ ಕಾರಣದಿಂದ
    ಅನೇಕರು ಸತ್ತರು ಇಸ್ರಾಯೇಲ್ಯರ ಕತ್ತಿಯಿಂದ ಸಂಹಾರವಾದವರಿಗಿಂತ ಆಲಿಕಲ್ಲಿನ ಮಳೆಯಿಂದ ನಾಶವಾದವರೇ
    ಹೆಚ್ಚು ಮಂದಿಯಾಗಿದ್ದರು.
  tgo-tgo: Mbaŋa va e lenji voko tɨne weŋgi Isirel ragagaithɨ na thɨ raka njoŋa ouko
    ghadidiye, amba Giya Loi i birinjoŋa varɨvarɨ laghɨlaghɨye thiya dobu nja e buruburu
    na thɨ gaboŋgi ghaghad thɨ rakavutha Ajeka. Varɨvarɨko va thɨ gaboŋgi gharɨgharɨ
    lemoyo moli, i kivwala Isirel ragagaithɨ va thɨ gaboŋgi.
  yap-yap: Nap’an ni yad be mil rok piyu Israel i yib nga p’ening u daken fare pa’
    i kanawo’ ni yib u Beth-horon nga Azekah, me yin’ SOMOL e ayis ni gang’ yang u
    lang nga dakenrad ngarm’ad. Pire’ e tin ni yim’ ko re ayis nem ko tin i li’ piyu
    Israel.
  hlt-MCSB: Amih khaw Israel mikhmuh lamloh Bethhoron singling ah rhaelrham uh. Tedae
    amih te BOEIPA loh Azekah duela vaan lamkah lungcang len neh a lun thil. Te dongah
    Israel ca rhoek loh cunghang neh a ngawn lakah lungcang rhael dongah aka duek
    te muep duek uh ngai.
  mdy-ETH: ዓሞራ ዓሳ ጎይፃ ዎላ ካኣማ ካሮኮ ዓኣ ቲፓሢዳ ዒስራዔኤሌ ዓሶይዳፓ ቶላኒ ጳሽካኣና ዴንዲ ዔያታ ዓዜቃ ሄላንዳኣና
    ዓኣ ጋሮይዳ ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ዼኤፒ ሹቺጉዴ ሻቺ ኬይሴኔ፤ ዬያሮ ዒስራዔኤሌ ዓሳ ዎዼ ዓሶይዳፓ ሻጫ ዎዼ ዓሳ ሚርጌና
    ባሻያኬ።
  twi-ASANTE: Ɛberɛ a Amorifoɔ redwane wɔ ɛkwan a ɛkɔ Bet-Horon so no, Awurade himm
    aboɔ akɛseɛ guu wɔn so kɔsii sɛ wɔduruu Aseka. Aboɔ no kunkumm wɔn mu bebree sene
    dodoɔ a Israelfoɔ de akofena kunkumm wɔn no.
  eng-WEBU: As they fled from before Israel, while they were at the descent of Beth
    Horon, the LORD hurled down great stones from the sky on them to Azekah, and they
    died. There were more who died from the hailstones than those whom the children
    of Israel killed with the sword.
  bnp-bnp: Na tahuna e huriki a Amor ri ha ramaia a dala na lolo i raga o Bet-Horon,
    e BAKOVI DAGI i vakaboru a vala-kedo, i padimate e huriki a Amor, i vano i harena
    o Aseka. E huriki ri mate na vala-kedo i kupo hateka na viri e huriki a Israel
    ri rabalaki na bainat.
  wal-wal: Beeti-Horoonappe duge Azeeqa efiya ogiyaa oiqqidi eti Israa7eela asaa sinttappe
    baqatishin, GODAI wolqqaama shachchaa saluwaappe eta bollan bukissiis. Bukissin
    Israa7eela asai bisuwan worido asaappe, shachchai worido asai qoodan dariis.
  spa-PDDPT: Sucedió que cuando ellos huían de los israelitas por la bajada de Bethorón,
    Yavé lanzó desde el cielo grandes piedras sobre ellos, hasta Azeca, y murieron.
    Fueron más los muertos por las piedras de granizo, que los que los hijos de Israel
    mataron a espada.
  gun-gun: Ha'e gui Israel kuery gui Bete-Horom yvy'ã guy katy onha oje'oivy jave
    ma ha'e kuery áry Senhor yva gui ombo'oky amandau guaxu Azeca ovaẽa peve. Ha'e
    ramo omanomba. Israel kuery kyxe py ojuka va'ekue gui hetave amandau gui omano
    va'ekue.
  agu-BL: Te yi cyele'n ojk yi e' amorreo ẍchiwutz yi e' xonl Israel wutz cu'nak Bet-horón,
    nintzun saj kojol Kataj jun chin c'ub a'bal ẍchiwi' tan chibiyle'n cu'n. Mast
    cu'n e' quim tan yi c'ub a'bala'tz swutz yi e' quim cyak'un yi e' xonl Israel
    tan spar.
  ilo-ULB: Bayat nga iyaadayoda manipud iti Israel, nga agpasalog manipud iti turod
    ti Bet-Horon, nangitennag ni Yahweh kadagiti dadakkel a bato kadakuada amin manipud
    langit a mapan iti dalan agingga idiay Azeka, ket natayda. Ad-adu dagiti natay
    gapu kadagiti uraro ngem kadagiti napapatay iti kampilan dagiti lallaki iti Israel.
  kpg-kpg: Di madagoaa digau Amor ne llele ia gi lala i nia gonduu gi daha mo digau dauwa
    o Israel, Dimaadua gaa hai dana uwa hadu magalillili gii doo gi hongo digaula
    gaa tugi loo i Azekah. Nia daangada ala ne daaligi go di uwa hadu magalillili
    la gu dogologo i nia daangada ala ne daaligi go digau Israel.
  uig-ARA: ئۇلار ئىسرائىلدىن قېچىپ، بەيت-ھوروننىڭ داۋانىدىن چۈشۈۋاتقاندا، پەرۋەردىگار
    تاكى ئۇلار ئازىكاھقا يەتكۈچە ئاسماندىن ئۇلارنىڭ ئۈستىگە چوڭ-چوڭ مۆلدۈر-تاشلارنى
    ياغدۇردى. ئۇلار ئۆلدى؛ مۇشۇ مۆلدۈرلەر بىلەن ئۆلتۈرۈلگەنلەر ئىسرائىللار قىلىچلاپ
    ئۆلتۈرگەنلەردىن كۆپ ئىدى.
  bsp-bsp: Kəyɛksər kəŋan Yisrayel, ntɛ aka Amɔr ŋanabəp pətəmbələr pa Bɛt-Horon mɔ,
    kɔ Kanu Kəpɔŋ kəyɛfɛ kətorər ŋa cul ya letər yɔpɔŋ haŋ Aseka, kɔ ŋafi. Aŋɛ cul
    ya letər yɛnadif mɔ ŋanala ŋatas akɔ aka Yisrayel ŋanadifɛ sakma səŋan mɔ.
  sus-sus: E to nu e gima Isirayilakae ya ra gorofe Beti Xoron kira xɔn, Alatala naxa
    balabalanyi xɔri belebele ragoro e ma keli koore ma, han e sa Aseka li. Na balabalanyi
    xa mixi faxaxie dangi mixie ra, Isirayilakae naxee faxa e xa santidɛgɛma ra.
  pon-2006: Ni ahnsou me re tangatangasang sounpein Israel kan kohkohdilahng ni wasahn
    kote dohlo nan Ped Oron, oh pil kolahng Aseka, KAUN-O ahpw ketin kamwerehdiong
    pohrail keteu aihs takai, oh kemehkinirailla. Me mehkihla keteu aihs takaio tohto
    sang me mehn Israel kan kemehla.
  jae-jae: Gêdêŋ taŋ êsêac sêc lau Israel su sêsêp intêna Bet-Horonŋa sêja naŋ, Apômtau
    tau kêbaliŋ poc kapôêŋ aŋga undambê jakêtuc êsêac e jasêô lasê Aseka, ma êsêac
    sêmac êndu. Lau taŋ sêmac êndu kêtu kom pocŋa naŋ, taêsam sêlêlêc lau, taŋ lau
    Israel sêjac ŋa siŋ êndu naŋ su.
  ksd-ksd: Ma ba dia ga takap kan ra tarai Israel, ba dia ga kuba ta ra kukuba Bet-Koron,
    ra Luluai i ga vue vaba ra umana ngala na vat marama ra bakut taun diat, ma i
    ga tuk tar ta ra gunan Aseka, ma dia ga virua ka; mangoro tuna dia ga virua ta
    ra bata na vatvat, ma nam diat ba ra tarai Israel dia ga ubu diat ma ra pakat
    na vinarubu pa dia ga manga mangoro.
  tur-YTC: İsrael'in önünden kaçarken Beyt-Horon'un inişinde Yahve Azeka'ya kadar
    gökten üzerlerine büyük taşlar attı ve öldüler. Dolu taşları nedeniyle ölenler,
    İsrael'in çocuklarının kılıçla öldürdüklerinden daha fazlaydı.
  grc-BRENT: Ἐν δὲ τῷ φεύγειν αὐτοὺς ἀπὸ προσώπου τῶν υἱῶν Ἰσραὴλ ἐπὶ τὴς καταβάσεως
    Ὡρωνεὶν, καὶ Κύριος ἐπέῤῥιψεν αὐτοῖς λίθους χαλάζης ἐκ τοῦ οὐρανοῦ ἕως Ἀζηκά·
    καὶ ἐγένοντο πλείους οἱ ἀποθανόντες διὰ τοὺς λίθους τῆς χαλάζης, ἢ οὓς ἀπέκτειναν
    οἱ υἱοὶ Ἰσραὴλ μαχαίρᾳ ἐν τῷ πολέμῳ.
  ind-AYT: Saat mereka melarikan diri dari hadapan orang Israel di lereng Bet-Horon,
    TUHAN menghujani mereka dengan batu-batu besar dari langit sampai ke Azeka sehingga
    mereka mati. Yang mati karena ditimpa hujan batu itu lebih banyak daripada yang
    dibunuh oleh orang Israel dengan pedang.
  nya-nya: Pamene ankathawa pamaso pa Israeli pa njira yochokera ku Beti-Horoni mpaka
    ku Azeka, Yehova anawagwetsera matalala akuluakulu kuchokera kumwamba ndipo ambiri
    mwa iwo anafa ndi matalala kuposa amene anaphedwa ndi lupanga la Israeli.
  hrv-hrv: A dok su bježali pred Izraelom uz bethoronsku strminu, bacao je Jahve s
    neba na njih tuču kamenja sve do Azeke te su ginuli. I poginulo ih je više od
    tuče kamene nego što su ih pobili sinovi Izraelovi svojim mačevima.
  mps-mps: Tama te Amor dabe te Israel ami bidi dabede wi pabo sę elayu, tama augwali
    te Bethoron te bulu baguba me te Aseka teba wi aiyaba palio. Tialima, Genuai Bidigo
    te moni kedau ilibo talua ge kulubage te masigi tiwai tulumainu ilama, tama te
    Amor dabe ela muna silai. Te masigi du tiwai talua ge tulubagego ela muani bidi
    dabego nambago te Israel bidi dabego ela muani bidi te namba aiyaba elaluai dao.
  tpi-tpi: Na taim ol Amor i wok long ranawe na i bihainim dispela rot i go daun long
    maunten na i go long Aseka, Bikpela i mekim ren ais i kam daun olsem ol ston na
    i kilim ol Amor. Namba bilong ol man i dai long dispela ren ais i winim namba
    bilong ol man ol Israel i kilim.
  dan-1931: Og da de flygtede for Israelitterne og netop var på Skråningen ved Bet
    Horon, lod HERREN store Sten falde ned på dem fra Himmelen helt hen til Azeka,
    så de døde; og de, som dræbtes af Haglstenene, var flere end dem, Israelitterne
    dræbte med Sværdet.
  vie-OVCB: Khi quân địch bị đuổi chạy xuống dốc Bết-hô-rôn, Chúa Hằng Hữu giáng một
    trận mưa đá rất lớn trên họ từ đó cho đến A-xê-ca. Số người chết vì mưa đá nhiều
    hơn cả số chết vì lưỡi gươm của người Ít-ra-ên.
  guj-2017: અને તેઓ ઇઝરાયલની આગળથી નાચતાં નાચતાં બેથ-હોરોનના ઢોળાવ આગળ આવ્યા, ત્યારે
    એમ થયું કે, અઝેકા સુધી યહોવાહ તેઓ ઉપર આકાશમાંથી મોટા કરા વરસાવ્યા, તેઓ સર્વ મરણ
    પામ્યા. જેઓને ઇઝરાયલી લોકોએ તલવારથી માર્યા હતા તેમના કરતાં જેઓ કરાથી માર્યા ગયા
    તેઓની સંખ્યા વધારે હતી.
  pon-2006A: Ni ahnsou me re tangatangasang sounpein Israel kan kohkohdilahng ni wasahn
    kote dohlo nan Ped Oron, oh pil kolahng Aseka, KAUN-O ahpw ketin kamwerehdiong
    pohrail keteu aihs takai, oh kemehkinirailla. Me mehkihla keteu aihs takaio tohto
    sang me mehn Israel kan kemehla.
  por-BRBSL: Quando fugiram de antes de Israel, enquanto estavam na descida de Beth
    Horon, Yahweh atirou grandes pedras do céu sobre eles para Azekah, e eles morreram.
    Havia mais pessoas que morreram das pedras de granizo do que aquelas que os filhos
    de Israel mataram com a espada.
  cth-cth: Ahnimanaw teh, Isarelnaw e hmalah a yawng awh teh, Bethhoron kho lah a
    cathuk navah, BAWIPA ni kalvan lahoi kalenpounge talungnaw hah Azekah totouh ahnimouh
    koe a bo sak. Ahnimanaw teh, Isarelnaw e tahloi dawk hoi a due awh e hlak roun
    dawk hoi kapap lah a due awh.
  twi-twi: Bere a Amorifo reguan wɔ ɔkwan a ɛkɔ Bet-Horon so no, Awurade him abo akɛse
    guu wɔn so kosii sɛ woduu Aseka. Abo no kunkum wɔn mu bebree sen dodow a Israelfo
    de afoa kunkum wɔn no.
  hlt-hlt: Amih khaw Israel mikhmuh lamloh Bethhoron singling ah rhaelrham uh. Tedae
    amih te BOEIPA loh Azekah duela vaan lamkah lungcang len neh a lun thil. Te dongah
    Israel ca rhoek loh cunghang neh a ngawn lakah lungcang rhael dongah aka duek
    te muep duek uh ngai.
  tbz-SIM: Kɛ̀ Amɔriibɛɛ cokɛ́ kɛ́ncuti Bɛti Onɔɔ kɛ̀ ti Yiɛ̀ nKuyie ncṹũnní yɛmɑ́tɑ̃́rɛ̀
    diɛyɛ̀ kɛ̀ yɛ̀ɛ bɛ̀ kùɔ kɛ̀ bɛ̀ nsũ kɛ́pɛ̃ɛ̃tɛ́ Isidɑyɛɛribɛ kùɔ bɛ̀ nɛ̀ yɛse.
  msy-2020: Ezɨ Amoria Israelian mɨdorozir gumazibar ara Asekan nguibamɨn amadaghan
    uaghirima, Ikiavɨra Itir God aisɨn amozir ofɨzir ekiabagh amizɨ, da dagɨabar mɨn
    izaghira me girima, me ariaghire. Amorian gumazir aisɨn amozir ofɨziba mɨsoghezɨ
    ariaghirezibar dɨbobonim ghuavanabo. Egha Israelia mɨsoghezɨ ariaghirezir gumazibar
    dɨbobonim gafira.
  azb-azb: Emorlular İsraillilərin qarşısından qaçdıqları zaman Bet-Xoron enişində
    ikən Azeqaya qədər Rəbb onların üstünə göydən böyük daşlar yağdırdı və onlar öldülər.
    Daş kimi dolu ilə ölənlər İsrail övladlarının qılıncla öldürdüklərindən daha çox
    idi.
  eng-DBY: And it came to pass, as they fled from before Israel, — they were at the
    descent of Beth-horon, — that Jehovah cast down great stones from heaven upon
    them up to Azekah, and they died. They were more who died with the hailstones
    than they whom the children of Israel had slain with the sword.
  hin-2017: फिर जब वे इस्राएलियों के सामने से भागकर बेथोरोन की उतराई पर आए, तब अजेका
    पहुँचने तक यहोवा ने आकाश से बड़े-बड़े पत्थर उन पर बरसाएँ, और वे मर गए; जो ओलों
    से मारे गए उनकी गिनती इस्राएलियों की तलवार से मारे हुओं से अधिक थी।
  swp-swp: 'Isi Isaraela matadi eai se dagodago, se dobi Bete‐horana eai, Guiau gareva
    eai veu lailaidi i tudobedi potadi eai i lau e, Aseka eai, arinai se mate: tatao
    vau veu va aridi eai se mate se gamagari: isi Isaraela se lauelepaidi, nige doha.'
  eng-YLT: And it cometh to pass, in their fleeing from the face of Israel — they
    [are] in the descent of Beth-Horon — and Jehovah hath cast upon them great stones
    out of the heavens, unto Azekah, and they die; more are they who have died by
    the hailstones than they whom the sons of Israel have slain by the sword.
  kne-kne: Idi ilaylayawan din Amorreo din Israelita sin ballalongan ed Bet-horon,
    inpaodan Diyos di dadakke ay dalalo en daida enggana ed Azeka et ad-ado di natey.
    Ad-ad-ado di pinsen di dalalo mo din pinsen di Israelita si kampilan.
  eng-WYC-2017: And when they fled the sons of Israel, and were in the going down
    of Bethhoron, the Lord sent great stones upon them from heaven, till they came
    to Azekah; and many more were dead by the hailstones, than they which the sons
    of Israel killed with sword.
  eng-WMBB: As they fled from before Israel, while they were at the descent of Beth
    Horon, the LORD hurled down great stones from the sky on them to Azekah, and they
    died. There were more who died from the hailstones than those whom the children
    of Israel killed with the sword.
  urd-GVH: और जब अमोरी इस रास्ते पर अज़ीक़ा की तरफ़ भाग रहे थे तो रब ने आसमान से उन
    पर बड़े बड़े ओले बरसाए जिन्होंने इसराईलियों की निसबत ज़्यादा दुश्मनों को हलाक
    कर दिया।
  rug-rug: Totoso govete hola gua koari na tie varipera tadi pa Izireli sari na tie
    Amoraiti, si va hoqani ruku kabukabue aesi nomadi e Zihova si arini. Ke soku arini
    si mate mo pa ruku aesi, hola ni pu va matei rina tie Izireli.
  gaz-gaz: Utuma isaan Israaʼeloota duraa karaa Beet Horooniin gara Azeeqaatti gad
    baqachaa jiranuu Waaqayyo samiidhaa cabbii gurguddaa itti roobse; warra goraadee
    Israaʼelootaatiin dhuman caalaa kanneen cabbii kanaan dhumanitu baayʼata.
  fra-LSG: Comme ils fuyaient devant Israël, et qu’ils étaient à la descente de Beth-Horon,
    l’Éternel fit tomber du ciel sur eux de grosses pierres jusqu’à Azéka, et ils
    périrent; ceux qui moururent par les pierres de grêle furent plus nombreux que
    ceux qui furent tués avec l’épée par les enfants d’Israël.
  gnn-gnn: Bala ŋayinydja Garrayyunydja djuy'yurruna, balanyarana bitjan guṉḏa rarralayinyara,
    ŋutu'mirrina dhikana guṉḏa guyiŋarrnha marrtjina burruḻ'yurruna, bala dhä‐monyguŋalana
    marrtjina, ga bukmaknha yana miriŋunha marrtjina muŋdhu'‐muŋdhurrunanydja, guṉḏayunydja
    marrtjina ŋuriŋi burakina.
  yal-yal: 'E yi e gima Isirayila kaane yɛɛ ra waxatin naxan yi, godo Beti-Xoron geyaan
    na, ito nan liga e ra: Alatala yi siga balabalan kɛsɛ xungbene rayolonɲɛ e fari
    han Aseka taani. E yi raxɔri. Balabalan kɛsɛn muxun naxanye faxa, ne yi wuya dangu
    na muxune ra Isirayila kaane naxanye faxa silanfanna ra.'
  haw-1868: A i ko lakou hee ana imua o ka Iseraela, i ko lakou iho ana i Betehorona,
    hoolei mai la o Iehova i na pohaku nui maluna o lakou, mai ka lani mai, a hiki
    i Azeka, a make lakou. Ua nui ka poe i make i ka huahekili, he hapa ka poe i make
    i na mamo a Iseraela, i ka pahikaua.
  arb-NAV: وَفِيمَا هُمْ لائِذُونَ بِالْفِرَارِ أَمَامَ الإِسْرَائِيلِيِّينَ عِنْدَ
    مُنْحَدَرِ بَيْتِ حُورُونَ، قَذَفَهُمُ الرَّبُّ بِعَاصِفَةٍ مِنْ بَرَدٍ عَظِيمٍ
    انْهَمَرَتْ عَلَيْهِمْ مِنَ السَّمَاءِ حَتَّى أَشْرَفُوا عَلَى عَزِيقَةَ فَمَاتُوا.
    وَكَانَ الَّذِينَ قَضَى عَلَيْهِمِ الْبَرَدُ أَكْثَرَ مِنَ الَّذِينَ قَتَلَهُمْ
    سَيْفُ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Esi futɔwo nɔ sisim tso toawo dzi henɔ abu ɖim la, Yehowa na kpewo ge tso
    dziƒo va dze wo dzi hetsrɔ̃ wo le mɔa dzi va se ɖe keke Azeka ke. Ame siwo kpe
    siawo wu la sɔ gbɔ wu ame siwo Israelviwo wu kple yi.
  eng-LEE: 'And it came to pass, as they fled from before Israel, while they were
    in the declivity of Beth-choron, that the Lord cast down upon them great stones
    from heaven, up to ''Azekah, and they died: there were more who died by means
    of the hailstones than those whom the children of Israel had slain with the sword.'
  asm-FB: ইস্ৰায়েলৰ সন্মুখৰ পৰা পলাই যোৱা সময়ত তেওঁলোকে যেতিয়া বৈৎ-হোৰোণৰ পৰা নামি
    যোৱা বাটত আছিল, তেতিয়া যিহোৱাই আকাশৰ পৰা ডাঙৰ ডাঙৰ শিল বৰষালে আৰু তাতে তেওঁলোকৰ
    মৃত্যু হ’ল৷ ইস্ৰায়েলৰ সন্তান সকলে যিমান মানুহ তৰোৱালেৰে বধ কৰিছিল, তাতকৈয়ো অধিক
    লোক শিলাবৃষ্টিত মৰিল।
  sus-A: عٍ تٌ نُ عٍ فِمَ عِسِرَيِلَكَيٍ يَ رَ فٌرٌقٍ بٍتِ شٌرٌن كِرَ شْن، عَلَتَلَ
    نَشَ بَلَبَلَنيِ شْرِ بٍلٍبٍلٍ رَفٌرٌ عٍ مَ كٍلِ كٌورٍ مَ، هَن عٍ سَ عَسٍكَ لِ.
    نَ بَلَبَلَنيِ شَ مِشِ قَشَشِيٍ دَنفِ مِشِيٍ رَ، عِسِرَيِلَكَيٍ نَشٍيٍ قَشَ عٍ
    شَ سَنتِدّفّمَ رَ.
  fra-SBL: Comme ils fuyaient devant Israël, alors qu'ils étaient à la descente de
    Beth Horon, Yahvé lança du ciel sur eux de grosses pierres jusqu'à Azéka, et ils
    moururent. Ceux qui moururent à cause des pierres de grêle furent plus nombreux
    que ceux que les enfants d'Israël tuèrent par l'épée.
  hbo-hbo: וַיְהִ֞י בְּנֻסָ֣ם ׀ מִפְּנֵ֣י יִשְׂרָאֵ֗ל הֵ֞ם בְּמֹורַ֤ד בֵּית־חֹורֹן֙
    וַֽיהוָ֡ה הִשְׁלִ֣יךְ עֲלֵיהֶם֩ אֲבָנִ֨ים גְּדֹלֹ֧ות מִן־הַשָּׁמַ֛יִם עַד־עֲזֵקָ֖ה
    וַיָּמֻ֑תוּ רַבִּ֗ים אֲשֶׁר־מֵ֙תוּ֙ בְּאַבְנֵ֣י הַבָּרָ֔ד מֵאֲשֶׁ֥ר הָרְג֛וּ בְּנֵ֥י
    יִשְׂרָאֵ֖ל בֶּחָֽרֶב׃ ס
  piu-2006: '@see-verse:JOS.010.010'
  kik-kik: Hĩndĩ ĩyo moragĩra andũ a Isiraeli maikũrũkĩte kuuma Bethi-Horoni marorete
    Azeka-rĩ, Jehova akĩmagũithĩria mahiga manene ma mbura kuuma igũrũ, nao andũ aingĩ
    makĩũragwo nĩ mahiga macio ma mbura o na gũkĩra arĩa mooragĩtwo nĩ andũ a Isiraeli
    na rũhiũ rwa njora.
  fra-NCL: Comme ils fuyaient devant Israël, à la descente de Béthoron, Yahweh fit
    tomber du ciel sur eux de grosses pierres jusqu’à Azéca, et ils moururent ; ceux
    qui moururent par les pierres de grêle furent plus nombreux que ceux qui furent
    tués par l’épée des enfants d’Israël.
  cek-AK: Nihcae loe Israel kaminawk hmaa hoiah cawnh o, Beth Horon caehhaih loklam
    ah caeh o tathuk naah, Angraeng mah van hoiah qaetui kamkhawk kraksak moe, a duek
    o; Israel kaminawk mah sumsen hoi hum ih kami pongah qaetui kamkhawk mah vah maat
    ih kaminawk to pop o kue.
  cuk-cuk: Amorreo-sordamar Israel-dulemar-idu wakinmamaigua, Bet-Horón-aidegedgi
    aidedmargu, Bab-Jehová nibneg-akale Azeca-neggweburse dii-akwamarga-binnisad Amorreo-dulemargi
    obatisad. Israel-dulemar Amorreo-sordamar-es-suidgi-oburgwisadba, bur bule dii-akwamarga-binnisad-batisad
    dule-oburgwisad.
  uig-CYR: Улар Исраилдин қечип, Бәйт-Һоронниң даванидин чүшүватқанда, Пәрвәрдигар
    таки улар Азикаһқа йәткичә асмандин уларниң үстигә чоң-чоң мөлдүр-ташларни яғдурди.
    Улар өлди; мошу мөлдүрләр билән өлтүрүлгәнләр Исраиллар қиличлап өлтүргәнләрдин
    көп еди.
  tel-2017: వారు ఇశ్రాయేలీయుల నుండి బేత్‌హోరోనుకు దిగిపోయే తోవలో పారిపోతుండగా, వారు
    అజేకాకు వచ్చే వరకూ యెహోవా ఆకాశం నుండి గొప్ప వడగళ్ళను వారి మీద కురిపించాడు. కాబట్టి
    వారు దాని వల్ల చనిపోయారు. ఇశ్రాయేలీయులు కత్తితో చంపిన వారికంటే ఆ వడగండ్ల వలన చచ్చినవారు
    ఎక్కువమంది అయ్యారు.
  hat-BSA: Pandan yo t ap sove ale devan Israël, pandan yo t ap desann pant Beth-Horon
    an, SENYÈ a te voye gwo wòch sòti nan syèl la sou yo jis rive Azéka, e yo te mouri.
    Pifò nan yo te mouri akoz gwo lagrèl ke sila ke fis Israël yo te touye avèk lam
    nepe yo.
  kos-kos: Ke mwet Amor elos kaingkin mwet Israel ke innek soko ah, LEUM GOD El supweya
    af yohk kosra nu faclos ac onelosla. Pus mwet misa ke af yohk kosra liki mwet
    misa ke cutlass nutin mwet Israel.
  hbo-WLC: וַיְהִ֞י בְּנֻסָ֣ם ׀ מִפְּנֵ֣י יִשְׂרָאֵ֗ל הֵ֞ם בְּמוֹרַ֤ד בֵּית־חוֹרֹן֙
    וַֽיהוָ֡ה הִשְׁלִ֣יךְ עֲלֵיהֶם֩ אֲבָנִ֨ים גְּדֹל֧וֹת מִן־הַשָּׁמַ֛יִם עַד־עֲזֵקָ֖ה
    וַיָּמֻ֑תוּ רַבִּ֗ים אֲשֶׁר־מֵ֙תוּ֙ בְּאַבְנֵ֣י הַבָּרָ֔ד מֵאֲשֶׁ֥ר הָרְג֛וּ בְּנֵ֥י
    יִשְׂרָאֵ֖ל בֶּחָֽרֶב׃ ס
  ibo-ibo: Mgbe ha si nʼihu Izrel gbapụ ọsọ nʼụzọ nrịda Bet-Horon na-aga Azeka, Onyenwe
    anyị sitere nʼelu na-atụdakwasị ha ọtụtụ mkpụrụ mmiri. Ọnụọgụgụ ndị mkpụrụ mmiri
    ndị a dagburu dị ukwuu karịa ndị ụmụ Izrel ji mma agha ha gbuo.
  ory-ory: ଏଥିରେ ସେମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରୁ ପଳାଉ ପଳାଉ ଯେତେବେଳେ ବେଥ୍-ହୋରଣର ଗଡ଼ାଣି ପଥରେ
    ଉପସ୍ଥିତ ହେଲେ, ସେତେବେଳେ ସଦାପ୍ରଭୁ ଅସେକା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ଉପରେ ଆକାଶରୁ ବଡ଼ ବଡ଼ ଶିଳାବୃଷ୍ଟି
    କଲେ, ତହିଁରେ ସେମାନେ ମଲେ; ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଖଡ୍ଗରେ ଯେତେ ଲୋକ ବଧ କରିଥିଲେ, ତତୋଧିକ
    ଲୋକ ଶିଳାବୃଷ୍ଟିରେ ମଲେ।
  chk-chk: Iwe, lupwen ra sü me mwen ekewe chon Israel o sütiu won ewe al ngeni Pet-horon
    tori Aseka, ewe Samol mi Lapalap a apüngätiu ütten fau mi watte wor seni läng,
    pwe ra mäla. Iwe, a wor chomong mi mäla pokiten ewe ütten fau, lap seni chokewe
    ekewe re Israel ra nirela ren ketilas.
  rop-rop: en wen detlot Emarait solja bin trai ranawei brom detlot Isreil solja langa
    det roud brom Betharan raidap langa Esaka, YAWEI bin tjakamdan heilston langa
    olabat. Wal detlot Isreil solja bin kilim loda Emarait solja ded. Bat detlot heilston
    bin kilim bigismob Emarait solja ded.
  ukr-1871: Як же вони втекали перед Ізраїльом та спускались від Беторона, тодї Господь
    спустив на них з небес страшенний град мов каміннє аж до Азека, і повбивав їх;
    більш було тих, що згинуло від камяного гряду, нїж тих, що мечем повбивали Ізрайлитяне.
  deu-1951: Und als sie vor Israel flohen und am Abhange von Beth-Horon waren, ließ
    der HERR große Steine vom Himmel auf sie fallen bis gen Aseka, daß sie starben;
    und von den Hagelsteinen starben ihrer viel mehr als derer, welche die Kinder
    Israel mit dem Schwert umbrachten.
  eng-JPS: And it came to pass, as they fled from before Israel, while they were at
    the descent of Beth-horon, that the LORD cast down great stones from heaven upon
    them unto Azekah, and they died; they were more who died with the hailstones than
    they whom the children of Israel slew with the sword.
  srp-1865: 'A kad bježahu ispred Izrailja i bijahu niz vrlet Vetoronsku, baci Gospod
    na njih kamenje veliko iz neba dori do Azike, te ginjahu: i više ih izgibe od
    kamenja gradnoga nego što ih pobiše sinovi Izrailjevi maèem.'
  lug-lug: Bwe baali badduka Abayisirayiri nga bavuunuka Besukolooni, Mukama n’abasuulako
    amayinja amanene ag’omuzira okutuukira ddala mu Azeka; abaafa omuzira ne baba
    bangi okusinga n’abattibwa Abayisirayiri.
  heb-heb: ויהי בנסם מפני ישראל הם במורד בית חורן ויהוה השליך עליהם אבנים גדלות מן
    השמים עד עזקה וימתו רבים אשר מתו באבני הברד מאשר הרגו בני ישראל בחרב׃
  ben-IRV: আর ইস্রায়েলের সামনে থেকে পালানোর দিনের যখন তারা বৈৎ-হোরোণের উপরে ওঠার-পথে
    ছিল, তখন সদাপ্রভু অসেকা পর্যন্ত আকাশ থেকে তাদের উপরে বড় বড় পাথর (শিলা বৃষ্টি)
    ফেলতে লাগলেন, তাতে তারা মারা পড়ল; ইস্রায়েল-সন্তানেরা যাদেরকে তরোয়াল দিয়ে হত্যা
    করল, তার থেকে বেশি লোক শিলাবৃষ্টির জন্য মারা গেল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਇਸਰਾਏਲ ਦੇ ਅੱਗੋਂ ਭੱਜੇ ਜਾਂਦੇ ਸਨ ਤਾਂ ਬੈਤ-ਹੋਰੋਨ ਦੀ
    ਚੜ੍ਹਾਈ ਕੋਲ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਉੱਤੇ ਅਕਾਸ਼ੋਂ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰ ਅਜ਼ੇਕਾਹ ਤੱਕ ਇਉਂ ਸੁੱਟੇ ਕਿ
    ਉਹ ਮਰ ਗਏ। ਜਿਹੜੇ ਗੜਿਆਂ ਨਾਲ ਮਰੇ ਉਹ ਉਹਨਾਂ ਤੋਂ ਵੱਧ ਸਨ, ਜਿਹੜੇ ਇਸਰਾਏਲ ਦੀ ਤਲਵਾਰ ਨਾਲ ਵੱਢੇ
    ਗਏ।
  mya-JVB: ထိုသူ တို့သည် ဣသရေလ လူတို့ရှေ့ မှာ ပြေး ၍ ဗေသောရုန် မြို့သို့ ဆင်း သွားရာတွင်
    ၊ ထာဝရဘုရား သည် မိုဃ်းကောင်းကင် မှ ကြီးစွာ သော မိုဃ်းသီး ကို အဇေကာ မြို့တိုင်အောင်
    သူ တို့အပေါ် ၌ ချ တော်မူ၍၊ သူတို့သည် ဣသရေလ လူတို့၏ ထား ကြောင့် သေ သည်ထက် မိုဃ်းသီး
    ကြောင့် သာ ၍သေ ကြ၏။
  hmo-hmo: Bete Horono ela bona Aseka dala dekenai Israela taudia dekena amo idia
    heau lao neganai, Lohiabada ese medu ena aisi, nadi bamona gaudia, guba dekena
    amo ia hamorudia, vadaeni Amoro taudia momo herea idia mase. Medu ena aisi dekena
    amo idia mase taudia edia momo ese Israela taudia edia tuari kaia dekena amo idia
    mase taudia edia momo be idia hanaia momokani.
  urd-urd: और जब वह इस्राईलियों के सामने से भागे और बैतहोरून के उतार पर थे, तो ख़ुदावन्द
    ने 'अज़ीक़ाह तक आसमान से उन पर बड़े बड़े पत्थर बरसाए और वह मर गये; और जो ओलों
    से मरे वह उनसे जिनको बनी इस्राईल ने तलवार से मारा कहीं ज़्यादा थे।
  rus-SYN: Когда же они бежали от Израильтян по скату горы Вефоронской, Господь бросал
    на них с небес большие камни града до самого Азека, и они умирали; больше было
    тех, которые умерли от камней града, нежели тех, которых умертвили сыны Израилевы
    мечом на сражении.
  bqc-SIM: Kɛ́ aalɛ bàalɛ Isailiↄnɛ zɛ́ pↄ́ bↄ̀ Bɛtoloni à gɛ̀ Azeka, Dii lougbɛ
    gbɛ̃̀nɛ kàńgu. Gbɛ̃́ pↄ́ lougbɛpi ń dɛdɛↄ dasi dɛ gbɛ̃́ pↄ́ Isailiↄ ń dɛdɛ
    ń fɛ̃ndaoↄla.
  tcz-CHONGTHU: Amor mite chu Beth-horon lamlen lammah anungjam peh’un ahileh Pakaiyin
    vanna kon in gellom nasatah ajuhlhah sah’in Azekah alhunkahseuvin aban thagam
    peh’in ahi. Israelten chemma athasang’un gellin atha atamjon ahi.
  mar-mar: ते इस्राएलापुढून बेथ-होरोनाच्या उतरणीवरून पळून जात असताना परमेश्वराने अजेकापर्यंत
    आकाशातून त्यांच्यावर गारांचे मोठे दगड फेकल्यामुळे ते ठार झाले. इस्राएल लोकांनी
    तलवारीने मारले त्यांपेक्षा जास्त लोक गारांच्या दगडांनी मरण पावले.
  qub-qub: Amorreo runacuna Israelcunapita ayguishpan Bet-horonta urarcaycaptinmi
    Tayta Diosga jatusaj rumicunatano runtu tamyata tamyachimuran. Chay runtu tamyawanmi
    Israelcuna sabliwan wañuchishanpita mas aypalla wañuran.
  bqp-bqp: Kũ òtɛn bàa lɛ́ Isarailanↄnɛ zɛ́ kũ à bò Bɛtoroni kũ à gɛ̀ɛ Azeka gũn,
    Dikiri legũgbɛ gbɛ̃̀ntɛ̃ɛ sìńgu. Gbɛ̃ kũ legũgbɛɛ pì ń dɛdɛnↄn dasi de gbɛ̃
    kũ Isarailanↄ ń dɛdɛ kũ fɛ̃nɛdaonↄla.
  hat-hat: Pandan yo t'ap kouri devan lame Izrayèl la, depi nan desann pant Bètowon
    an jouk yo rive Azeka, Seyè a rete nan syèl la, li voye gwo boul lagrèl sou yo
    pou touye yo. Lagrèl la te touye plis moun pase lame Izrayèl la avèk nepe yo.
  eng-BSB: As they fled before Israel along the descent from Beth-horon to Azekah,
    the LORD cast down on them large hailstones from the sky, and more of them were
    killed by the hailstones than by the swords of the Israelites.
  tod-tod: Siɛgi zu Amɔɔl nuiti ti ɠɛni ʋelazu la Izelayɛle nuiti ba, ti ɗa yei ga
    pelei, é gize yɔɠɔzuʋɛ Ɓɛte-Ɠɔlon, Ɠɔoɠɔ GALAGI sakɔtu wolai yeini ti ma, é
    zeɠe geezuʋɛ, é ɗa ʋu ti ma, eyɛsu é zeeli Azeeka. Naa nui wola ʋaani, é leʋe
    Izelayɛle nuiti ta-nu ʋaai ʋa ga boɠa zɔkpɔi.
  eng-WEBPB: As they fled from before Israel, while they were at the descent of Beth
    Horon, the LORD hurled down great stones from the sky on them to Azekah, and they
    died. There were more who died from the hailstones than those whom the children
    of Israel killed with the sword.
  kbq-kbq: Hanki Israeli vahe'mokizmi zamagoro'ma hu'za Amori vahe'mo'za Bet-horoniti'ma
    fre'za Azekama urami'nea kantega nevazageno, Ra Anumzamo'a tusinasi ko'mopa ko
    atregeno havegna huno herafiramino, Amori vahera zamahe fri'ne. Hagi Israeli vahe'mo'zama
    bainati kazinteti'ma zamahe fri'nazama'a ruzamagatereno haveretira zamahe fri'ne.
  nhe-BL: Huan quema nopa amorreos temoque nopa tlaixtemolis nechca Bet Horón para
    mochololtise tlen nopa israelitame, TOTECO quimajcajqui tesihuitl ininpani tlen
    elhuicac tlen eliyaya queja huejhueyi tetini. Huan TOTECO quinmicti más amorreos
    ica tesihuitl que israelitame quinmictijque ica ininmachete.
  bus-bus: Kɛ̀ aↄ̃ↄe bàa lɛɛ Isarailinↄnɛ zɛ́ kɛ̀ bↄ̀ Bɛtoroni kɛ̀ à gàa Azeka guu,
    Dii lougbɛ gbɛ̃̀ntɛ̃ sì ń tɛ́. Gbɛ̃ kɛ̀ lougbɛ pì ń dɛ́dɛnↄↄ pari dɛ gbɛ̃ kɛ̀
    Isarailinↄ ń dɛ́dɛ kↄ̃n fɛ̃ɛdaaonↄla.
  gub-BL: Heta we amo pe Mete-Orom kutyr har Azeka kutyr har rupi uzàn ma'e wà. Umugyrahy
    kar Tupàn àmàntàtà uhua'u ma'e uzàn ma'e wanehe, ywak wi kury. Izaew uzuka zauxiapekwer
    tetea'u wà. Àmàntàtà uzuka wera'u zauxiapekwer Izaew wanenataromo wà.
  eng-DRA: 'And when they were fleeing from the children of Israel, and were in the
    descent of Beth-horon, the Lord cast down upon them great stones from heaven as
    far as Azeca: and many more were killed with the hailstones than were slain by
    the swords of the children of Israel.'
