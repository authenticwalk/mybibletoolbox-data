    E nama so e taani de! Bayo Alatala ɛ Ala bata e so ɛ yii.”
  haw-1868: Mai kakali oukou, e hahai oukou i ko oukou poe enemi, a e pepehi i ko
    lakou hopena. Mai kuu aku ia lakou e komo iloko o ko lakou mau kulanakauhale;
    no ka mea, na Iehova ko oukou Akua i haawi mai ia lakou i ko oukou lima.
  arb-NAV: أَمَّا أَنْتُمْ فَتَعَقَّبُوا جَيْشَ الْعَدُوِّ وَهَاجِمُوا مُؤَخَّرَتَهُ
    وَلا تَدَعُوا مُحَارِبِيهِ يَدْخُلُونَ مُدُنَهُمْ لأَنَّ الرَّبَّ قَدْ أَسْلَمَهُمْ
    إِلَيْكُمْ».
  ewe-ewe: Yosua ɖe gbe na aʋakɔ la be, “Minɔ futɔwo nyanya dzi, eye miawu wo tso
    megbe; migana woade woƒe duwo me o, elabena Yehowa miaƒe Mawu akpe ɖe mia ŋu miatsrɔ̃
    wo keŋkeŋ.”
  eng-LEE: 'But you, do ye not stay, pursue after your enemies, and smite the hindmost
    of them: suffer them not to enter into their cities; for the Lord your God hath
    delivered them into your hand.'
  asm-FB: কিন্তু তোমালোকে পলম নকৰিবা৷ শত্ৰুবোৰৰ পাছে পাছে খেদি গৈ তেওঁলোকৰ লোকসকলক
    পাছফালৰ পৰা সংহাৰ কৰা৷ তেওঁলোকক নিজ নিজ নগৰত সোমাবলৈ নিদিবা; কিয়নো তোমালোকৰ ঈশ্বৰ
    যিহোৱাই তেওঁলোকক তোমালোকৰ হাতত সমৰ্পণ কৰিলে।”
  sus-A: وٌ تَن دْنشْييٍ، وٌ نَشَ دُفُندِ، وٌ شَ بِرَ وٌ يَشُييٍ قْشْ رَ، وٌ قَ كِرَ
    بٌلٌن عٍ يَ رَ، عَلَكٌ عٍ نَشَ نْ عٍ شْنيِ مَسْتْدٍ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ
    بَرَ عٍ سَ وٌ بّلّشّ.»
  fra-SBL: mais ne restez pas là. Poursuivez vos ennemis et attaquez-les par derrière.
    Ne les laisse pas entrer dans leurs villes, car Yahvé ton Dieu les a livrés entre
    tes mains. »
  hbo-hbo: וְאַתֶּם֙ אַֽל־תַּעֲמֹ֔דוּ רִדְפוּ֙ אַחֲרֵ֣י אֹֽיְבֵיכֶ֔ם וְזִנַּבְתֶּ֖ם
    אֹותָ֑ם אַֽל־תִּתְּנ֗וּם לָבֹוא֙ אֶל־עָ֣רֵיהֶ֔ם כִּ֧י נְתָנָ֛ם יְהוָ֥ה אֱלֹהֵיכֶ֖ם
    בְּיֶדְכֶֽם׃
  piu-2006: '@see-verse:JOS.010.018'
  kik-kik: No inyuĩ mũtigatithie. Tengʼeriai thũ cianyu, mũcitharĩkĩre mũcirutĩtie
    na thuutha, na mũtikareke itoonye matũũra macio manene, nĩgũkorwo Jehova Ngai
    wanyu nĩacineanĩte moko-inĩ manyu.”
  fra-NCL: Et vous, ne vous arrêtez pas ; poursuivez vos ennemis et frappez-les en
    queue ; ne les laissez pas entrer dans leurs villes, car Yahweh, votre Dieu, les
    a livrés entre vos mains. »
  cek-AK: toe anghngai o duem hmah! Na misanawk to patom oh; na kae o ih kaminawk
    to hum oh; vangpui thung akun o sak hmah; na Angraeng Sithaw mah nihcae to nangcae
    ban ah paek boeh, tiah a naa.
  cuk-cuk: Bemardi agi mer bemalo. Be-isdarmalad be baleginnamalo, degine, wakinmamaid-idu
    be bukumalo, adi, mer e-neggweburse dogmalagar. Ar be-Bab-Dummad-Jehová we-dulemargi-nakwega
    bemar-imaksad.”
  uig-CYR: Лекин силәр тохтап қалмай дүшмәнлириңларни қоғлап кәйнидә қалғанларни қириңлар;
    уларни өз шәһәрлиригә киргүзмәңлар, чунки Пәрвәрдигар Худайиңлар уларни қолуңларға
    тапшуруп бәрди, — деди.
  tel-2017: మీరు అక్కడే ఆగిపోకండి. మీ దేవుడు యెహోవా మీ శత్రువులను మీ చేతికి అప్పగించాడు
    కాబట్టి వారిని తమ పట్టణాల్లోకి తిరిగి వెళ్లనీయకుండా వారిని తరిమి, వెనుక ఉన్న వారిని
    కూల్చండి” అని చెప్పాడు.
  hat-BSA: men pa rete nou menm. Swiv lènmi nou yo pou atake yo pa dèyè. Pa kite yo
    antre nan vil yo, paske SENYÈ a, Bondye nou an, te livre yo nan men nou.”
  kos-kos: Tusruktu nik kowos muta we paht. Ukweya mwet lokoalok lowos an ac onelosla,
    mutawauk na tokyak fahsrot. Nimet lela elos in sun siti lalos an, mweyen LEUM
    GOD lowos El eisaloswot tari nu inpouwos.”
  hbo-WLC: וְאַתֶּם֙ אַֽל־תַּעֲמֹ֔דוּ רִדְפוּ֙ אַחֲרֵ֣י אֹֽיְבֵיכֶ֔ם וְזִנַּבְתֶּ֖ם
    אוֹתָ֑ם אַֽל־תִּתְּנ֗וּם לָבוֹא֙ אֶל־עָ֣רֵיהֶ֔ם כִּ֧י נְתָנָ֛ם יְהוָ֥ה אֱלֹהֵיכֶ֖ם
    בְּיֶדְכֶֽם׃
  ibo-ibo: Ma unu eguzola nʼebe ahụ nʼonwe unu, chụsonụ ndị iro unu, na-egbukwanụ
    ha site nʼazụ. Unu ekwela ka ha gbaba nʼobodo ha dị iche iche, nʼihi na Onyenwe
    anyị Chineke unu enyefeela ha nʼaka unu.”
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ସ୍ଥଗିତ ହୋଇ ରୁହ ନାହିଁ; ଆପଣା ଶତ୍ରୁମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଅ,
    ସେମାନଙ୍କ ପଛରେ ଥିବା ଲୋକମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କର; ସେମାନଙ୍କୁ ତାଙ୍କ ନଗର ଭିତରକୁ ଯିବାକୁ ଦିଅ
    ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସେମାନଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କରିଅଛନ୍ତି।”
  chk-chk: Nge püsin ämi ousap nonom ikenan, pwe oupwe tapweri chon oputakemi. Oupwe
    maun ngeniir me lükisökürür, nge ousap mwüt ngeniir pwe repwe tolong lon ar kewe
    telinimw. Pun ewe Samol mi Lapalap ämi we Kot a awinnakemi.”
  rop-rop: en ol yumob najalot solja garra kipgon ranimapbat ol detlot Emarait solja.
    Yumob garra goran langa olabat en stapam olabat bifo dei gobek langa olabat taun.
    YAWEI det trubala God blanga wi garra meigim yumob win.”
  ukr-1871: Самі ж не гайтесь, а вганяйте за вашими ворогами і побивайте їх заднїх
    людей; не давайте їм увійти в їх міста, бо Господь, Бог наш, подав їх вам у руки
    ваші.
  deu-1951: Ihr aber stehet nicht stille, sondern jaget euren Feinden nach und schlaget
    ihre Nachhut und lasset sie nicht in ihre Städte kommen; denn der HERR, euer Gott,
    hat sie in eure Hand gegeben!
  eng-JPS: but stay not ye; pursue after your enemies, and smite the hindmost of them;
    suffer them not to enter into their cities; for the LORD your God hath delivered
    them into your hand.'
  srp-1865: A vi ne stojte, nego gonite neprijatelje svoje i bijte ostatak njihov,
    ne dajte im da uðu u gradove svoje, jer vam ih dade u ruke Gospod Bog vaš.
  lug-lug: naye mmwe abalwanyi temubeerawo wabula mugobe abalabe bammwe, temubaganya
    kuyingira mu bibuga byabwe, kubanga ebyo Mukama Katonda wammwe abibawadde.”
  heb-heb: ואתם אל תעמדו רדפו אחרי איביכם וזנבתם אותם אל תתנום לבוא אל עריהם כי נתנם
    יהוה אלהיכם בידכם׃
  ben-IRV: কিন্তু তোমরা দেরি কর না, শত্রুদের তাড়া কর ও তাদের সৈন্যদের পিছনের দিক
    থেকে আঘাত কর, তাদেরকে তাদের নগরে প্রবেশ করতে দিও না; কারণ তোমাদের ঈশ্বর সদাপ্রভু
    তাদেরকে তোমাদের হাতে সমর্পণ করেছেন।”
  pan-pan: ਪਰ ਤੁਸੀਂ ਨਾ ਖੜ੍ਹੇ ਹੋਇਓ, ਆਪਣੇ ਵੈਰੀਆਂ ਦਾ ਪਿੱਛਾ ਕਰੋ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿੱਚੋਂ ਜਿਹੜੇ
    ਪਿੱਛੇ ਰਹਿ ਗਏ ਹਨ ਉਹਨਾਂ ਨੂੰ ਮਾਰੋ। ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੜਨ ਨਾ ਦਿਓ ਕਿਉਂ ਜੋ
    ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਹੈ।
  mya-JVB: သင်တို့မူကား မ ဆိုင်း မလင့်။ ရန်သူ တို့ကို လိုက် ၍ မှီသမျှသောသူ တို့ကို
    ကွပ်မျက် ကြ။ မြို့ ထဲ သို့ မ ဝင် စေ ကြနှင့်။ သင် တို့ဘုရား သခင်ထာဝရဘုရား သည် သူ
    တို့ကို သင် တို့လက် ၌ အပ် တော်မူပြီဟု မှာ ထားလေ၏။
  hmo-hmo: To umui be unuseni do umui noho lasi. Umui tuari henidia taudia be do umui
    lulua noho, bona edia murina dekena amo idia do umui alaia mase noho. Edia dala
    do umui koua, vadaeni edia hanua dekenai do idia heau vareai lasi! Lohiabada emui
    Dirava ese idia dekena amo kwalimu umui dekenai ia henia vadaeni.”
  urd-urd: लेकिन तुम न रुको, तुम अपने दुश्मनों का पीछा करो और उन में के जो जो पीछे
    रह गए हैं उनको मार डालो, उनको मोहलत न दो कि वह अपने अपने शहर में दाख़िल हों; इसलिए
    कि ख़ुदावन्द तुम्हारे ख़ुदा ने उनको तुम्हारे क़ब्ज़े में कर दिया है।
  rus-SYN: а вы не останавливайтесь здесь, но преследуйте врагов ваших и истребляйте
    заднюю часть войска их и не давайте им уйти в города их, ибо Господь Бог ваш предал
    их в руки ваши”.
  bqc-SIM: Ásu kã́maboo. À pɛ́lɛ á ibɛɛↄzi, í lɛ́lɛmá ń kpɛ oi, ásu to aa
    ń wɛ̃́lɛↄ leo. Dii á Lua ń náɛ́ á ↄzĩɛ.
  tcz-CHONGTHU: “Adangse chun galmi hochu nungdellun lang anung langa kon in satchap
    jengun, akhopiu nunglhunsah kit louvin sugam jengun, ajeh chu Pakai na Pathennun
    amaho chu nangho khutna napehdoh’u ahitai,” ati.
  mar-mar: पण तुम्ही स्वतः तेथे थांबू नका; आपल्या शत्रूंचा पाठलाग करा; त्यांच्या पिछाडीच्या
    लोकांस ठार मारा; त्यांना त्यांच्या नगरांत जाऊ देऊ नका; कारण तुमचा देव परमेश्वर
    याने त्यांना तुमच्या हाती दिले आहे.
  qub-qub: Gamcunaga ama jinallanchöga cacuychu. Contranchïpa guepanta ayway wañuchinayquipaj.
    Tayta Diosninchïmi maquiquiman cachaycusha ushajpaj wañuchinayquipaj. Chauraga
    siudänincunaman cutinanta ama dëjashunnachu» nir.
  bqp-bqp: Àsun zɛro. À pɛ́tɛ á ibɛrɛnↄi à lɛ́tɛḿma kpɛ kpa. Àsun tó ò ń wɛ̃tɛnↄ lero,
    zaakũ Dikiri á Luda ń náárɛ á ↄĩmɛ.
  hat-hat: Men, nou menm, souke kò nou. Kouri dèyè lènmi yo. Atake yo pa dèyè. Pa
    kite yo gen tan rive nan lavil yo! Seyè a, Bondye nou an, lage yo nan men nou.
  eng-BSB: But you, do not stop there. Pursue your enemies and attack them from behind.
    Do not let them reach their cities, for the LORD your God has delivered them into
    your hand.”
  tod-tod: Wɔun wa, à mina looɠo, à ʋilɛ wo zili nuiti polu, à pele leʋe ti luɠɔ,
    ti mina lɛ ta-laazuʋɛti, mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI ti lɔa wo yeezu.»
  eng-WEBPB: but don’t stay there. Pursue your enemies, and attack them from the rear.
    Don’t allow them to enter into their cities; for the LORD your God has delivered
    them into your hand.”
  kbq-kbq: Ana'ma nehutma tamagra manigasa osutma, ha' vahetamia zamefi zamarotgo
    hutma kuma'zmifina uofre'nesagetama hara ome huzmanteho. Na'ankure Ra Anumzana
    tamagri Anumzamo ana vahetamina ko tamazampi zamavarente'ne.
  nhe-BL: Pero imojuanti amo ximoquetzaca. Xiquintojtocatiyaca imocualancaitacahua
    huan xiquintehuica ica iniica. Amo xiquincahuilica ma calaquica ipan inialtepe,
    pampa imoTECO Dios inmechmactilijtoc imomaco.”
  bus-bus: Àton zɛro. À pɛ́ɛ a ibɛɛnↄzi à lɛ́ɛḿma kpɛɛ kpa. Àton tó aↄ̃ ń wɛ́tɛnↄ
    lero, zaakɛ Dii a Luda ń náare a ↄzĩmɛ.
  gub-BL: Amogwer zauxiapekwer nupytu'u kwaw wàmàtyry'ymar wanaikweromo uzàn ire wà
    nehe. — Pezàn peho wanaikweromo nehe. Pemuhem kar zo waneko haw pupe pe wà nehe.
    Pemuixe kar zo tawhu pupe pe wà nehe. Ta'e Tupàn pezar umur putar pepo pe a'e
    wà nehe xe, i'i Zuzue zauxiapekwer wanupe.
  eng-DRA: And stay you not, but pursue after the enemies, and kill all the hindermost
    of them as they flee, and do not suffer them whom the Lord God hath delivered
    into your hands to shelter themselves in their cities.
