verse: JOS.010.019
translations:
  mal-C: എന്നാൽ നിങ്ങൾ നിൽക്കരുത്. ശത്രുക്കളെ പിൻതുടരുക. പിന്നിൽനിന്ന് അവരെ ആക്രമിക്കുക.
    തങ്ങളുടെ പട്ടണങ്ങളിൽ എത്താൻ അവരെ അനുവദിക്കരുത്. നിങ്ങളുടെ ദൈവമായ യഹോവ അവരെ നിങ്ങളുടെ
    കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: Ihr selbst aber laßt euch nicht aufhalten, sondern verfolgt eure Feinde,
    tötet ihre Nachzügler und laßt sie nicht in ihre Städte gelangen; hat sie doch
    Jahwe, euer Gott, in eure Gewalt gegeben!
  lin-lin: Kasi bosuka wana te. Bolanda banguna na bino mpe bokanga bango nzela mpo
    ete bakota na bingumba na bango te, pamba te Yawe, Nzambe na bino, akabi bango
    na maboko na bino. »
  eng-LSV: and you, do not stand, pursue after your enemies, and you have struck them
    from the rear; do not permit them to go into their cities, for your God YHWH has
    given them into your hand.”
  eng-GNV: 'But stand ye not still: follow after your enemies, and smite all the hindmost,
    suffer them not to enter into their cities: for the Lord your God hath giuen them
    into your hand.'
  eng-WEBSTER: 'And stay you not, but pursue your enemies, and smite the hindmost
    of them; suffer them not to enter into their cities: for the LORD your God hath
    delivered them into your hand.'
  nhw-BL: Pero amojuanti amo ximoquetzaca. Xiquintojtocatiyaca amocualancaitacahua
    huan xiquinhuilanaca ica iniica. Amo xiquincahuilica ma calaquica ipan inialtepe,
    pampa amoTECO Dios anmechmactilijtoc amomaco.”
  swh-ONEN: Lakini msiwaache! Wafuatieni adui zenu, washambulieni kutoka nyuma, wala
    msiwaache wafike kwenye miji yao, kwa kuwa Bwana Mungu wenu amewatia mkononi mwenu.”
  bba-bba: Adɑmɑ i ku tɛ mi, i yibɛrɛ be bɑ tie nɑɑ swĩiyɔ kpɑ i ku de bu du ben wusɔ,
    domi Gusunɔ bɛsɛn Yinniwɑ u sun bu nɔmu bɛriɑ.
  eng-KJVCPB: 'and stay you not, but pursue after your enemies, and smite the hindmost
    of them; suffer them not to enter into their cities: for the Lord your God hath
    delivered them into your hand.'
  mpx-mpx: Yaa bahi nuku veveyaho, ami topihigelgel nuku mimi tatakel ya! Yaka sauga
    heliya iyoho hi loulou, inoke nuku noha eliyaa ge nuku lolil, yaka bahi wali panuwa
    ona nihi lolou pwawa. He Yehoba wami Yabowaine iyaka i telel nimamiwa.”
  luo-luo: Un to kik uchungʼ kanyo, lawuru wasiku, monjgiuru kua gichien kendo kik
    uwegi gichop e miechgi madongo, nikech Jehova Nyasaye ma Nyasachu osechiwogi e
    lwetu.”
  meu-meu: a umui na basio halahe, inaimui do ba hahavadia, muridia amo bavala-ala
    henidia, edia hanua na basie heau vareai; badina be Iehova, emui Dirava, ese umui
    imamui ai vada e atodia.
  npi-ULB: तिमीहरूचाहिँ नबस । तिमीहरूका शत्रुहरूको पिछा गर र पछाडिबाट आक्रमण गर ।
    उनीहरूको सहरमा पस्‍न नदेओ किनभने परमप्रभु तिमीहरूका परमेश्‍वरले उनीहरूलाई तिमीहरूका
    हातमा दिनुभएको छ ।”
  yor-yor: Ṣùgbọ́n, ẹ má ṣe dúró! Ẹ lépa àwọn ọ̀tá yín, ẹ kọlù wọ́n láti ẹ̀yìn, kí
    ẹ má ṣe jẹ́ kí wọn kí ó dé ìlú wọn, nítorí tí Olúwa Ọlọ́run yín tí fi wọ́n lé
    yín lọ́wọ́.”
  emp-NTPO: Waabemarãba dji quĩrũra ẽpẽnaped̶a jẽdaareba quena wãnadua ãdji purud̶e
    jũẽrãnamãrẽã. Dadji Ãcõrẽba bãrãa ãdjirãra jũma poyabibʌrʌa.–
  ind-ind: Tetapi yang lain jangan berhenti di sana. Kejarlah musuh dan seranglah
    mereka dari belakang. Jangan biarkan mereka kembali masuk ke kota-kota berbenteng
    mereka, karena TUHAN Allahmu, sudah menyerahkan mereka kepada kalian.”
  pes-OPCB: ولی شما از تعقیب دشمن دست برندارید. به دنبال آنها بروید، از پشت سر به
    آنها حمله کنید و نگذارید دوباره به شهرهای خود بازگردند. خداوند، خدای شما آنها
    را به دست شما تسلیم کرده است.»
  tgl-ULB: Huwag kayong manatili roon. Tugisin ang inyong mga kaaway at salakayin
    sila mula sa likuran. Huwag silang pahintulutang makapasok sa loob ng kanilang
    mga lungsod dahil si Yahweh ang inyong Diyos ibinigay na sila sa inyong mga kamay.”
  cbu-NT: Sheerus, siysat sundaris anootsiri k'xinintspa. Arang yap kundararis suwayaranllina
    amb tachiteerus pchashinints. Watsapunip kususinapa. Izuuru ashpari kchingangints;
    kparintspa. Watam Apanll waana siyaam, kundarareetsis pachamaam kamachtaranguwa,
    Josuey tárangiya.
  hui-hui: Tínime ogoniha hondo holemini waitigi piyadagua talima puabo halimu. Waitigi
    tininaga tanohayagi anda polani handalimu. Anduane Homogo tínaga Ngode Datagaliwabehanda
    agali uruni bo ibira hai halimulonaga hongo ngida, lene.
  mya-mya: သင်​တို့​မူ​ကား​ထို​အ​ရပ်​တွင်​စောင့်​၍​မ​နေ​နှင့်။ ရန်​သူ​များ​နောက်​သို့​လိုက်​လံ​၍​နောက်​ဆွယ်​မှ
    တိုက်​ခိုက်​လော့။ မြို့​များ​ထဲ​သို့​မ​ဝင်​စေ​နှင့်။ သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ရန်​သူ​ကို​သင်​တို့​လက်​သို့​အပ်​တော်​မူ​ပြီ'' ဟု​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​မှာ
    ကြား​လေ​သည်။-
  bod-N: ཡིན་ནའང་ཁྱོད་རྣམས་ཀྱིས་འགོར་འགྱངས་མི་བྱེད་པར་དགྲ་བོའི་ར་མདར་བརྒྱུགས་ཏེ། རྒྱབ་ལོགས་ནས་ཁོ་རྣམས་ལ་རྒོལ་ཏེ་ཁོ་ཚོ་རང་གི་གྲོང་ཁྱེར་ནང་འགྲོ་རུ་མི་འཇུག་པར་གྱིས།
    ཅི་ལ་ཟེར་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོ་ཁྱོད་ཅག་གི་ལག་ཏུ་སྤྲད་ཟིན་པས་སོ།
    །
  sna-sna: Asi musamira! Teverai vavengi venyu, muvarwise necheshure kwavo uye musavarega
    vachisvika kumaguta avo, nokuti Jehovha Mwari wenyu avapa mumaoko enyu.”
  spa-BLM: pero no se queden allí. Persigue a tus enemigos y atácalos por la retaguardia.
    No les permitas entrar en sus ciudades, porque el Señor, tu Dios, los ha entregado
    en tu mano.”
  cac-cac: A exxo tic, ixiquec d'a spatic juntzan̈xo eb' ajc'ol van yel chi'. Man̈xo
    e cha meltzaj eb' d'a schon̈ab', yujto a Jehová co Diosal toxo ix ac'anoch eb'
    d'a yol co c'ab', xchi vin̈.
  swh-ULB: Msibaki na kukaa nyie wenyewe. Bali wafuatilieni maadui zenu na kuwashumbulia
    kutokea kwa nyuma. Msiwaruhusu kuingia katika miji yao, kwa kuwa Yahweh Mungu
    wenu amewatia katika mkono wenu.”
  bel-bel: а вы ня спыняйцеся, а перасьледуйце ворагаў вашых і зьнішчайце заднюю частку
    войска іхняга і не давайце ім уцячы ў гарады іхнія, бо Гасподзь Бог ваш аддаў
    іх у рукі вашыя».
  deu-ELBBK: Ihr aber, steht nicht still, jagt euren Feinden nach und schlagt ihren
    Nachtrab; lasst sie nicht in ihre Städte kommen, denn der HERR, euer Gott, hat
    sie in eure Hand gegeben!
  mbb-OT: Piru kenè kew pundu kayi. Del-asa niw is menge kuntada niw; diyè kew puun
    te egkeiniyuǥan is edsurung kandan, ne kenè niw mehimuwa he mekeseled sikandan
    diyà te menge inged dan su imbeǥey en sikandan te Nengazen he Megbevayè niw.”
  mal-2015: നിങ്ങളോ നില്ക്കാതെ ശത്രുക്കളെ പിന്തുടർന്നു അവരുടെ പിൻപടയെ സംഹരിപ്പിൻ;
    പട്ടണങ്ങളിൽ കടപ്പാൻ അവരെ സമ്മതിക്കരുതു; നിങ്ങളുടെ ദൈവമായ യഹോവ അവരെ നിങ്ങളുടെ കയ്യിൽ
    ഏല്പിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.
  tuo-NT: Mʉsã peꞌe aꞌtore ne tojatícãꞌña. Mʉsãrẽ ĩꞌatuꞌtirãrẽ sirutuya. Narẽ na ya
    macãpʉ dajacã weeticãꞌña. Õꞌacʉ̃ marĩ wiogʉ narẽ docaqueꞌacã weetojami”, nicʉ
    niwĩ.
  rmc-rmc: Ale tumen ma zaačhen. Džan pre tumare ňeprijaťeľa palunestar a ma domuken
    lenge te džal pale andre peskre fori, bo o RAJ tumaro Del, tumenge len diňa andro
    vasta.“
  nlg-nlg: Hauva bei beto iga! Kau tona haliu na ghuruadira so na levunimate makau
    sama pungisira mai i muri. Kau bei taladira gea makara oli tana komudira, na pukuna
    Yahweh dida na God te nia hevei vanighita na lagavule.”
  pes-OPV: و اما شما توقف منمایید بلکه دشمنان خود را تعاقب کنید وموخر ایشان را بکشید
    و مگذارید که به شهرهای خود داخل شوند، زیرا یهوه خدای شما ایشان رابه‌دست شما تسلیم
    نموده است.»
  ron-1924: Ши вой ну вэ оприць, чи урмэриць пе врэжмаший воштри ши батеци-й пе динапой;
    ну-й лэсаць сэ интре ын четэциле лор, кэч Домнул Думнезеул востру й-а дат ын мыниле
    воастре.”
  ben-OBCV: কিন্তু তোমরা থেমে থেকো না; তোমাদের শত্রুদের পশ্চাদ্ধাবন করে যাও! পিছন
    দিক থেকে তাদের আক্রমণ করো ও তাদের নিজেদের নগরগুলিতে পৌঁছাতে দিয়ো না, কারণ তোমাদের
    ঈশ্বর সদাপ্রভু তাদের তোমাদের হাতে সমর্পণ করে দিয়েছেন।”
  som-som: laakiinse intiinna kale ha joogsanina; ee cadaawayaashiinna eryada, oo
    laaya intooda ugu dambaysa, oo ha u oggolaanina inay galaan magaalooyinkooda;
    waayo, Rabbiga Ilaahiinna ah ayaa iyaga gacanta idiin geliyey.
  lat-VUC: 'vos autem nolite stare, sed persequimini hostes, et extremos quosque fugientium
    cædite: nec dimittatis eos urbium suarum intrare præsidia, quos tradidit Dominus
    Deus in manus vestras.'
  eng-ASVBT: 'but stay not ye; pursue after your enemies, and smite the hindmost of
    them; suffer them not to enter into their cities: for Jehovah your God hath delivered
    them into your hand.'
  ita-1885: Ma voi non restate; perseguitate i vostri nemici, e uccidete quelli che
    restano dietro; non lasciate ch'entrino nelle lor città; perciocchè il Signore
    Iddio vostro ve li ha dati nelle mani.
  eng-LXXUP: But do not ye stand, but pursue after your enemies, and attack the rear
    of them, and do not suffer them to enter into their cities; for the Lord our God
    has delivered them into our hands.
  eng-ULB: Do not stay yourselves. Pursue your enemies and attack them from the rear.
    Do not permit them to enter into their cities, because Yahweh your God has given
    them into your hand.”
  spa-VBL: Pero no te quedes allí. Persigue al enemigo y atácalo por la retaguardia.
    No dejes que escapen a sus ciudades, porque el Señor te los ha entregado para
    que los derrotes”.
  fra-_FOB: Mais vous, ne vous arrêtez pas, poursuivez vos ennemis, et attaquez-les
    par derrière; ne les laissez point entrer dans leurs villes; car l'Éternel votre
    Dieu les a livrés entre vos mains.
  mal-mal: നിങ്ങൾ ശത്രുക്കളെ പിന്തുടർന്ന് അവരുടെ പിൻപടയെ ആക്രമിക്കുക. പട്ടണങ്ങളിൽ
    കടക്കുവാൻ അവരെ സമ്മതിക്കരുത്; നിങ്ങളുടെ ദൈവമായ യഹോവ അവരെ നിങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നു”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin bāqī log na rukeṅ balki dushmanoṅ kā tāqqub karke pīchhe se unheṅ
    mārte jāeṅ. Unheṅ dubārā apne shahroṅ meṅ dāḳhil hone kā mauqā mat denā, kyoṅki
    Rab āp ke Ḳhudā ne unheṅ āp ke hāth meṅ kar diyā hai.”
  suz-BL: तन्‍न गेपुकी मो मबाक्‍कीन। इन जोरी सत्रु आन कली खेदा पना पन ङोंइती बारीन।
    नेल्‍ल क्‍येङा नोले ङा सम्‍म यो सतीन। मेको आन कली लेंशा, आन सहर ओव़चा मगेन। मारदे
    हना परमप्रभु यावे, इन परमप्रभुमी मेको इन गुइमी गेशो बाक्‍ब” देंत।
  ita-1927: ma voi non vi fermate; inseguite i vostri nemici, e colpite le retroguardie;
    non li lasciate entrare nelle loro città, perché l’Eterno, il vostro Dio, li ha
    dati in poter vostro”.
  ckb-ckb: ئێوەش مەوەستن، بەڵکو دوای دوژمنەکانتان بکەون و لە پشتەوە لێیان بدەن، مەهێڵن
    بچنە ناو شارەکانیانەوە، چونکە یەزدانی پەروەردگارتان ئەوانی داوەتە دەستتان.»
  eng-BBE: But do you, without waiting, go after their army, attacking them from the
    back; do not let them get into their towns, for the Lord your God has given them
    into your hands.
  kan-OKCV: ನೀವು ನಿಲ್ಲಬೇಡಿರಿ, ನಿಮ್ಮ ಶತ್ರುಗಳನ್ನು ಹಿಂದಟ್ಟಿರಿ, ದಾಳಿಮಾಡಿರಿ. ತಮ್ಮ ಪಟ್ಟಣಗಳಲ್ಲಿ
    ಪ್ರವೇಶಿಸದಂತೆ ಮಾಡಿರಿ. ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.010.018'
  tam-2017: நீங்களோ நிற்காமல், உங்களுடைய எதிரிகளைத் துரத்தி, அவர்களுடைய பின்படைகளை
    வெட்டிப்போடுங்கள்; அவர்களைத் தங்கள் பட்டணங்களிலே நுழையவிடாதிருங்கள்; உங்களுடைய
    தேவனாகிய யெகோவா அவர்களை உங்களுடைய கையில் ஒப்புக்கொடுத்தார் என்றான்.
  spa-RV-1909: Y vosotros no os paréis, sino seguid á vuestros enemigos, y heridles
    la retaguardia, sin dejarles entrar en sus ciudades; porque Jehová vuestro Dios
    los ha entregado en vuestra mano.
  ron-BTF: Și nu vă opriți, urmăriți pe dușmanii voștri și bateți-i pe cei mai de
    la urmă dintre ei; nu îi lăsați să intre în cetățile lor, fiindcă DOMNUL Dumnezeul
    vostru i-a dat în mâna voastră.
  eng-WEBP: but don’t stay there. Pursue your enemies, and attack them from the rear.
    Don’t allow them to enter into their cities; for the LORD your God has delivered
    them into your hand.”
  eng-FBV: But don't you stay there. Chase the enemy down and attack them from the
    rear. Don't let them escape to their towns for the Lord has given them to you
    to defeat.”
  nld-1939: Maar ge moogt uzelf niet ophouden; zet uw vijanden achterna, hakt op hun
    achterhoede in, en zorgt er voor, dat ze hun steden niet bereiken; Jahweh, uw
    God, heeft ze u overgeleverd.
  nch-BL: Pero amojuanti amo ximoquetzaca. Xiquintepotztocatiyaca amocualancaitacahua
    huan xiquintehuijtiyaca ica iniica. Amo xiquincahuilica ma calaquica ipan inialtepe,
    pampa amoTECO Dios amechmactilijtoc amomaco.”
  vie-1934: Còn các ngươi chớ dừng lại, phải rượt theo quân nghịch, xông đánh phía
    sau; đừng để chúng nó vào thành chúng nó; vì Giê-hô-va Đức Chúa Trời các ngươi
    đã phó chúng nó vào tay các ngươi.
  hin-CV: और तुम वहां मत रुकना. तुम अपने शत्रुओं का पीछा करना और उन पर वार करना, जो
