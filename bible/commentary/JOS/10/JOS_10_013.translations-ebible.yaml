verse: JOS.010.013
translations:
  mal-C: ജനം തങ്ങളുടെ ശത്രുക്കളോടു പ്രതികാരം ചെയ്തുതീരുന്നതുവരെ, സൂര്യൻ നിശ്ചലമായി
    നിന്നു; ചന്ദ്രനും നിന്നു. യാശീരിന്റെ ഗ്രന്ഥത്തിൽ ഇതു രേഖപ്പെടുത്തിയിരിക്കുന്നു.
    സൂര്യൻ ആകാശമധ്യേ നിൽക്കുകയും ഒരു ദിവസംമുഴുവനും അസ്തമിക്കാതിരിക്കുകയും ചെയ്തു.
  deu-TKW: Da stand die Sonne still und der Mond blieb stehen, bis das Volk Rache
    nahm an seinen Feinden. Das steht ja geschrieben im Buche der Rechtschaffenen.
    da blieb die Sonne mitten am Himmel stehen und beeilte sich nicht unterzugehen,
    fast einen ganzen Tag lang.
  lin-lin: Boye moyi etelemaki, mpe sanza eninganaki te kino tango ekolo ya Isalaele
    alongaki banguna na ye kolanda ndenge ekomama kati na buku ya Moto ya Sembo. Moyi
    etelemaki na kati-kati ya mapata mpe elalaki noki te, pene mokolo mobimba.
  eng-LSV: and the sun stands still, and the moon has stood—until the nation takes
    vengeance [on] its enemies; is it not written on the Scroll of the Upright, “and
    the sun stands in the midst of the heavens, and has not hurried to go in—as a
    perfect day?”
  eng-GNV: 'And the Sunne abode, and the moone stood still, vntill the people auenged
    themselues vpon their enemies: (Is not this written in the booke of Iasher?) so
    the Sunne abode in the middes of the heauen, and hasted not to goe downe for a
    whole day.'
  eng-WEBSTER: And the sun stood still, and the moon stayed, until the people had
    avenged themselves upon their enemies. Is not this written in the book of Jasher?
    So the sun stood still in the midst of heaven, and hasted not to go down about
    a whole day.
  nhw-BL: Huajca tonati huan metztli moquetzque, hasta nopa israelitame quintlanque
    inincualancaitacahua. Huan ya ni huan nochi catli panoc ijcuilijtoc ipan nopa
    tlapohualistli Jaser. Huan tonati moquetzqui tlatlajco ipan ilhuicactli huan quichixqui
    nechca se tonal para oncalaquisquía.
  swh-ONEN: Hivyo jua likasimama, nao mwezi ukatulia, hadi taifa hilo lilipokwisha
    kujilipizia kisasi kwa adui wake, kama ilivyoandikwa katika Kitabu cha Yashari.
    Jua likasimama kimya katikati ya mbingu, likachelewa kuzama muda wa siku moja
    nzima.
  bba-bba: Mɑ sɔ̃ɔ u yɔ̃rɑ sɛ̃ɛ, mɛyɑ mɑɑ suru u yɔ̃rɑ sere bɑ kɑ ben yibɛrɛ be kpuro
    kɑmiɑ. Gɑri yi, yi yoruɑ Yɑsɑrin tirerɔ, yi nɛɛ, sɔ̃ɔ u yɔ̃rɑ wɔllun suunu suunukɑɔ.
    U ǹ kɑ dubu sɛnde nɡe sɔ̃ɔ teerun sɑkɑ.
  eng-KJVCPB: And the sun stood still, and the moon stayed, Until the people had avenged
    themselves upon their enemies. Is not this written in the book of Jasher? So the
    sun stood still in the midst of heaven, And hasted not to go down about a whole
    day.
  cpy-cpy: 'Ari imatzimaetaka aatzinka-paaki ooryaa eejatzi kashiri. Roojatzi ipakaan-takawori
    Israel-paeni ipiyawenta rowayiritari iijaneentani. Rootaki jankina-teenchari paerani
    rojankinariki Jaser, kantatsiri: “Ojamani raatzinkaki ooryaa jenokinta, roowiteencha
    omonkaa-teeyaamini apaani kiteejeri.”'
  mpx-mpx: Inoke sabwelu i notalmilil ge weikena i notalmilil ana siga Isileli ali
    topihigelgel hi pakokovel. He liwanina iyoho Yasa i leli wana buki elana. He liwanina
    i ola to. Sabwelu i notalmilil natiya labulabum ana luwaluwala, yaka sauga ana
    yapu i ola lan maisena ana yapu i miola ga to nige i lolobek.
  luo-luo: Omiyo wangʼ chiengʼ nochungʼ kar tiende, to dwe bende ne ok osudo, nyaka
    oganda mar jo-Israel nochulo kuor kuom wasikgi, mana kaka nondike e Kitap Jashar.
    Wangʼ chiengʼ nosiko kochungʼ e polo kuom thuolo madirom odiechiengʼ achiel.
  meu-meu: Bena dina e rahu tao, bona hua na gabuna ai e noho, ela bona Israel taudia
    ese inaidia amo davadia e abi. Iasara ena buka ai na ini e torea toma, ani? Dina
    na atai ai e rahu tao, se ḡelo, ela bona dina ta heḡereḡerena.
  npi-ULB: सूर्य आकाशको बिचमा रहिरह्यो; यो झण्डै पुरै दिनभरि नै अस्ताएन ।
  yor-yor: Bẹ́ẹ̀ ni oòrùn náà sì dúró jẹ́ẹ́, òṣùpá náà sì dúró, títí tí ìlú náà fi
    gbẹ̀san lára àwọn ọ̀tá rẹ̀, gẹ́gẹ́ bí a ti kọ́ nínú ìwé Jaṣari. Oòrùn sì dúró
    ní agbede-méjì ọ̀run, kò sì wọ̀ ní ìwọ̀n odindi ọjọ́ kan.
  emp-NTPO: Ara maʌ̃da ʌ̃mãdaura, jed̶eco sid̶a ipi copanesid̶aa ab̶a israelerãba
    ãdjirã dji quĩrũ jũma quenabʌdad̶aa. Maʌ̃gʌra Jaserba idji cartad̶e jũma b̶ʌsia.
    Josueba mãwã jarabʌrʌd̶e ʌ̃mãdaura umatipa cob̶ʌda berara ewari ab̶a b̶aeẽ́ b̶asia.
  ind-ind: Maka berhentilah matahari dan bulan sampai bangsa Israel mengalahkan musuh
    mereka. Peristiwa ini dicatat dalam kitab Yasar. Matahari berhenti di tengah langit
    selama hampir satu hari penuh waktu itu.
  pes-OPCB: آفتاب و ماه از حرکت بازایستادند تا بنی‌اسرائیل دشمن را نابود کردند. این
    واقعه در کتاب یاشر نیز نوشته شده است. پس آفتاب، تمام روز در وسط آسمان از حرکت
    بازایستاد!
  tgl-ULB: Ang araw ay nanatili pa rin, at ang buwan tumigil sa paggalaw hanggang
    ang bansa ay naghiganti sa kanilang mga kaaway. Hindi ba ito nakasulat sa Ang
    Aklat ni Jashar? Nanatili ang araw sa gitna ng langit; hindi ito bumaba sa isang
    buong araw.
  cbu-NT: Josuey tárangu, Apanllshat anuritam zaree, tsupeetstam anootsiri tuxiykeerangiya.
    Ashirangu, zar tsuppatari anootsiri xiyarangu, nda pakchiyam karuwarangiya. Ashirucha
    amb ashirangu, Israelchich undararee minum zar tsindas tamapari ashiru pacharangusin,
    izuuru kachingaranganaya. Nee tsiyatsis tputs sur Jaser zurampatari yandarangiya.
    Anoo nuwshat na zurampatartatam yandakina. Mang zaree Apanll anootsiri kanindap
    tuxiykeerangu, nda pakchiyam karuwku, minum zar tamapari ashiru taarangiya.
  hui-hui: Ani layagola Isaraeleali biarume tinaga waitigi biaru bai helo nibi egebi
    libu hondo hagahaga bini. Anda pu nabi heagoria haho wiane hangu horo mbira pene.
    Ogonibi bini lalu bi ogoni Yasanaga mbugani lo nga.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က​ရန်​သူ​များ ကို​အောင်​မြင်​စွာ​နှိမ်​နင်း​ပြီး​သည်​အ​ထိ
    နေ နှင့်​လ​တို့​သည်​မ​ရွေ့​လျား​ဘဲ​ရပ်​တန့်​၍​နေ ကြ​၏။ ထို​အ​ကြောင်း​ကို​ယာ​ရှာ​၏​စာ​စောင်
    တွင်​ဖော်​ပြ​ထား​လေ​သည်။ တစ်​နေ့​လုံး​နေ သည်​မ​ဝင်​ဘဲ​ကောင်း​ကင်​အ​လယ်​တွင်​ရပ်
    တန့်​၍​နေ​၏။-
  bod-N: དེ་ནས་འབངས་མི་རྣམས་ཀྱིས་དགྲ་བོ་རྣམས་ལ་དགྲ་ཤ་ལེན་པའི་བར་དུ་ཉི་མ་རང་སོར་ལུས་ཤིང་ཟླ་བ་ཡང་བསྡད།
    དོན་འདི་ནི་ཡ་ཟ་ཨེར་གྱི་མདོ་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ། ཉི་མ་ནམ་མཁའི་དབུས་སུ་ལུས་ནས་ཉིན་གཅིག་ཙམ་གྱི་རིང་ལ་ལམ་སང་མ་ནུབ་ཏོ།
    །
  sna-sna: Naizvozvo zuva rakamira, nomwedziwo ukamira, kusvikira rudzi rwatsiva vavengi
    varwo, sezvazvakanyorwa muBhuku raJashari. Zuva rakamira pakati pedenga rikanonoka
    kuvira kwenguva ingaita zuva rose.
  spa-BLM: El sol se detuvo y la luna permaneció, hasta que la nación se vengó de
    sus enemigos. ¿No está esto escrito en el libro de Jashar? El sol permaneció en
    medio del cielo, y no se apresuró a bajar durante todo un día.
  cac-cac: Yuj chi' ix och vaan c'u yed' q'uen uj, masanto ix satel eb' ayoch ajc'olal
    d'a eb' israel chi'. Icha chi' yaj stz'ib'chajcan d'a Jazer to ix och vaan sb'ey
    c'u d'a snan̈al satchaan̈, quen am man̈ junoc c'ual ix och vaan sb'eyi, majxo
    q'uic'b'oclaj.
  swh-ULB: Jua lilisimama, na mwezi ukaacha kwenda mpaka taifa lilipolipiza kisasi
    dhidi ya maadui zao. Je hili halikuandikwa katika Kitabu cha Yashari? Jua lilikaa
    katikati ya anga; halilkuzama kwa siku nzima hivi.
  bel-bel: 'І спынілася сонца, і месяц стаяў, пакуль народ помсьціў ворагам сваім.
    Ці ж ня гэта напісана ў кнізе Справядлівага: стаяла сонца сярод неба і не сьпяшалася
    на захад амаль цэлы дзень?'
  deu-ELBBK: Und die Sonne stand still, und der Mond blieb stehen, bis die Nation
    sich an ihren Feinden gerächt hatte. (Ist das nicht geschrieben im Buch Jaschar?)
    Und die Sonne blieb mitten am Himmel stehen und eilte nicht zum Untergang, ungefähr
    einen ganzen Tag.
  mbb-OT: Umbe, midpundu is andew wey is bulan taman te nezaag te menge Israilihanen
    is menge kuntada zan. Heini he hitavù ingkesurat diyà te Libru ni Jashar. Mibpundu
    is andew ziyà te tengàtengà te langit, ne wazà heini medsanlep te senge andew.
  mal-2015: ജനം തങ്ങളുടെ ശത്രുക്കളോടു പ്രതികാരം ചെയ്യുവോളം സൂര്യൻ നിന്നു, ചന്ദ്രനും
    നിശ്ചലമായി. ശൂരന്മാരുടെ പുസ്തകത്തിൽ അങ്ങനെ എഴുതിയിരിക്കുന്നുവല്ലോ. ഇങ്ങനെ സൂര്യൻ
    ആകാശമദ്ധ്യേ ഒരു ദിവസം മുഴുവൻ അസ്തമിക്കാതെ നിന്നു.
  tuo-NT: Cʉ̃ tojo nicã, mujĩpũ ʉmʉcocjʉ̃, ñamicjʉ̃ téé narẽ ĩꞌatuꞌtirãrẽ wẽjẽcõꞌáca
    beꞌropʉ tojanʉꞌcãtʉocãrã niwã. Aꞌtere Justo wãmetiri turipʉ ojanoꞌwʉ̃. Tojo weegʉ
    mujĩpũ ʉmʉcocjʉ̃ ʉꞌmʉse decopʉ tojanʉꞌcãcʉ niwĩ. Niꞌcã nʉmʉ ejatuaro ne sãjãticʉ
    niwĩ.
  rmc-rmc: Avke o kham the o čhonoro zaačhile, medik o manuša na zviťazinde upral
    peskre ňeprijaťeľa. Oda hin pisimen andro zvitkos le Jašariskro. O kham zaačhiľa
    maškar o ňebos a calo džives na zageľa.
  nlg-nlg: '[Keri ke,] na hina mana vula toro tughuru beto koekobe rana Israel tara
    lagavule sokora ghadira na levunimate. Na tutugu eni tara gerea ta nia book Jashar.
    Na hina te tughuru beto ighobuni paupatuna na oka, me mua huu te [vagha sakai
    na bongi/dani/ghaghua haia iga].'
  pes-OPV: پس آفتاب ایستاد و ماه توقف نمود تا قوم ازدشمنان خود انتقام گرفتند، مگر
    این در کتاب یاشر مکتوب نیست که آفتاب در میان آسمان ایستاد و قریب به تمامی روز
    به فرو رفتن تعجیل نکرد.
  ron-1924: Ши соареле с-а оприт ши луна шь-а ынтрерупт мерсул, Пынэ че попорул шь-а
    рэзбунат пе врэжмаший луй. Лукрул ачеста ну есте скрис оаре ын Картя Дрептулуй?
    Соареле с-а оприт ын мижлокул черулуй ши ну с-а грэбит сэ апунэ апроапе о зи ынтрягэ.
  ben-OBCV: তাই সূর্য স্থির হয়ে দাঁড়াল, চাঁদও থেমে রইল, যতক্ষণ না সেই জাতি তার শত্রুদের
    উপর প্রতিশোধ নিল, যেমনটি যাশেরের পুস্তকে লেখা আছে। সূর্য মধ্যাকাশে থেমে রইল ও
    অস্ত যেতে প্রায় সম্পূর্ণ একদিন দেরি করল।
  som-som: Oo markaasaa qorraxdii istaagtay; dayaxiina waa joogsaday, Ilaa ay quruuntii
    ka aarsatay cadaawayaashoodii. Tanu miyaanay ku qornayn kitaabkii Yaashaar? Oo
    qorraxdii waxay ku joogsatay samada dhexdeeda, umana ay degdegin inay hoos u dhacdo
    maalin dhan.
  lat-VUC: Steteruntque sol et luna, donec ulcisceretur se gens de inimicis suis.]
    Nonne scriptum est hoc in libro justorum? Stetit itaque sol in medio cæli, et
    non festinavit occumbere spatio unius diei.
  eng-ASVBT: And the sun stood still, and the moon stayed, Until the nation had avenged
    themselves of their enemies. Is not this written in the book of Jashar? And the
    sun stayed in the midst of heaven, and hasted not to go down about a whole day.
  ita-1885: E il sole si fermò e la luna si arrestò, finchè il popolo si fu vendicato
    de' suoi nemici. Questo non è egli scritto nel Libro del Diritto? Il sole adunque
    si arrestò in mezzo del cielo, e non si affrettò a tramontare, per lo spazio d'intorno
    ad un giorno intiero.
  eng-LXXUP: And the sun and the moon stood still, Until God executed vengeance on
    their enemies; and the sun stood still in the midst of heaven; it did not proceed
    to set till the end of one day.
  eng-ULB: The sun stood still, and the moon stopped moving until the nation took
    vengeance on their enemies. Is this not written in the Book of Jashar? The sun
    stayed in the middle of the sky; it did not go down for about a whole day.
  spa-VBL: El sol dejó de moverse y la luna se quedó quieta, hasta que la nación de
    Israel infligió la derrota a sus enemigos. (Esto está registrado en el Libro de
    Jashar). El sol se detuvo en medio del cielo y no se puso durante un día entero.
  fra-_FOB: Et le soleil s'arrêta, et la lune aussi, jusqu'à ce que la nation se fût
    vengée de ses ennemis. Cela n'est-il pas écrit dans le livre du Juste? Le soleil
    s'arrêta au milieu des cieux, et ne se hâta point de se coucher, environ un jour
    entier.
  mal-mal: ജനം തങ്ങളുടെ ശത്രുക്കളോട് പ്രതികാരം ചെയ്യുവോളം സൂര്യൻ നിന്നു, ചന്ദ്രനും
    നിശ്ചലമായി. ഇങ്ങനെ സൂര്യൻ ആകാശമദ്ധ്യേ ഒരു ദിവസം മുഴുവൻ അസ്തമിക്കാതെ നിന്നത് ശൂരന്മാരുടെ
    പുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നു.
  urd-GVR: Tab sūraj ruk gayā, aur chāṅd ne āge harkat na kī. Jab tak ki Isrāīl ne
    apne dushmanoṅ se pūrā badlā na le liyā us waqt tak wuh ruke rahe. Is bāt kā zikr
    Yāshar kī Kitāb meṅ kiyā gayā hai. Sūraj āsmān ke bīch meṅ ruk gayā aur taqrīban
    ek pūre din ke daurān ġhurūb na huā.
  suz-BL: मिनु यहोसुमी मेको आन कली क्‍येक्‍क मलेत्‍ता सम्‍म नां नु तास्‍ला नांइसाक्‍स।
    मेको लोव़ याशार ङा किताबमी यो ब्रेक्‍सीशो बाक्‍ब। मिनु नां सरीङ आ दातेमी नांइसाक्‍व।
    मिनु नां मेको नाक्‍त का मपेरस।
  ita-1927: E il sole si fermò, e la luna rimase la suo luogo, finché la nazione si
    fosse vendicata de’ suoi nemici. Questo non sta egli scritto nel libro del Giusto?
    E il sole si fermò in mezzo al cielo e non s’affrettò a tramontare per quasi un
    giorno intero.
  ckb-ckb: جا خۆر ڕاوەستا و مانگیش وەستا هەتا گەل تۆڵەیان لە دوژمنەکانیان سەندەوە.»
    ئایا ئەمە لە پەڕتووکی یاشاردا نەنووسراوە؟ جا خۆر لەناو جەرگەی ئاسماندا ڕاوەستا
    و بۆ ماوەی یەک ڕۆژی تەواو لە ئاوابوون پەلەی نەکرد.
  eng-BBE: And the sun was at rest and the moon kept its place till the nation had
    given punishment to their attackers. (Is it not recorded in the book of Jashar?)
    So the sun kept its place in the middle of the heavens, and was waiting, and did
    not go down, for the space of a day.
  kan-OKCV: ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸುವವರೆಗೆ ಸೂರ್ಯ
    ಚಂದ್ರರು ನೆಲೆಯಾಗಿ ನಿಂತಿದ್ದರು. ಇದು ಯಾಷಾರ್ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿದೆ. ಹೀಗೆ ಸೂರ್ಯ ಅಸ್ತಮಿಸಲು
    ತ್ವರೆಮಾಡದೆ ಹೆಚ್ಚು ಕಡಿಮೆ ಒಂದು ದಿನ ಪೂರ್ತಿ ಆಕಾಶದ ಮಧ್ಯದಲ್ಲಿ ನಿಂತಿತು.
  bbb-bbb: '@see-verse:JOS.010.012'
  tam-2017: அப்பொழுது மக்கள் தங்களுடைய எதிரிகளுக்கு நீதியைச் சரிக்கட்டும்வரைக்கும்
    சூரியன் நின்றது, சந்திரனும் நின்றது; இது யாசேரின் புத்தகத்தில் எழுதியிருக்கவில்லையா;
    அப்படியே சூரியன் மறைவதற்குத் துரிதப்படாமல், ஏறக்குறைய ஒருபகல் முழுவதும் நடுவானத்தில்
    நின்றது.
  spa-RV-1909: Y el sol se detuvo y la luna se paró, hasta tanto que la gente se hubo
    vengado de sus enemigos. ¿No está aquesto escrito en el libro de Jasher? Y el
    sol se paró en medio del cielo, y no se apresuró á ponerse casi un día entero.
  ron-BTF: Și soarele s-a oprit și luna a stat până ce poporul s-a răzbunat asupra
    dușmanilor săi. Nu este scris acest lucru în cartea lui Iașar? Astfel soarele
    a stat în mijlocul cerurilor și nu s-a grăbit să apună aproape o zi întreagă.
  eng-WEBP: The sun stood still, and the moon stayed, until the nation had avenged
    themselves of their enemies. Isn’t this written in the book of Jashar? The sun
    stayed in the middle of the sky, and didn’t hurry to go down about a whole day.
  eng-FBV: The sun stopped moving, and the moon stood still, until the nation of Israel
    had inflicted defeat on their enemies. (This is recorded in the Book of Jashar).
    The sun stopped in the middle of the sky and did not go down for around a full
    day.
  nld-1939: En de zon stond stil, De maan bleef staan, Tot het volk zich op zijn vijanden
    had gewroken. (Staat dit niet beschreven in het boek van den Rechtvaardige?) En
    ongeveer een hele dag lang bleef de zon midden aan de hemel staan, en repte zich
    niet ten ondergang.
  nch-BL: Huajca tonati huan metzti moquetzque, hasta nopa israelitame quintanque
    inincualancaitacahua. Huan ya ni huan nochi cati panoc ijcuilijtoc ipan nopa tapohualisti
    Jaser. Huan nopa tonati moquetzqui tatajco ipan ilhuicacti huan quichixqui nechca
    se tonal para calaquiti.
  vie-1934: Mặt trời bèn dừng, mặt trăng liền ngừng, Cho đến chừng dân sự đã báo thù
    quân nghịch mình. Điều đó há không có chép trong sách Gia-sa sao? Mặt trời dừng
    lại giữa trời, và không vội lặn ước một ngày trọn.
  hin-CV: तब सूर्य एवं, चंद्रमा रुक गये, जब तक इस्राएली राष्ट्र की सेना ने अपने शत्रुओं
    से बदला न लिया. यह घटना याशार की किताब में लिखी है. सूर्य लगभग पूरा दिन आकाश के
    बीच रुका रहा,
  spa-BES: Y el sol se detuvo y la luna mantuvo su lugar hasta que la nación se vengó
    de sus atacantes. (¿No está registrado en el libro de Jaser?) Así que el sol mantuvo
    su lugar en medio de los cielos, y no se movió, y no bajó, por el espacio de un
    día.
  tdx-tdx: Aa le nijihetse i àndroy vaho ni­tsan­gañe i volañey, ampara’ te niheneke
    ty fañondroha’ iareo amo rafelahi’ iareoo. Tsy fa sinokitse amy boke Iasarey hao?
    Nijohañe an-teñateñan-dikerañe ey i àndroy, va’e andro raike t’ie tsy nalisa niroñe.
  tha-KJV: ดวงอาทิตย์​ก็​หยุดนิ่ง และดวงจันทร์​ก็​ตั้งเฉยอยู่จนประชาชนได้​แก้​แค้นศั​ตรู​ของเขาเสร็จ
    เรื่องนี้​มิได้​จาร​ึกไว้ในหนังสือยาชาร์ดอกหรือ ดวงอาทิตย์​หยุดนิ่งอยู่กลางท้องฟ้า
    หาได้​รี​บตกไปตามเวลาประมาณวันหนึ่งไม่
  por-BR-2018: E o sol se deteve e a lua se parou, Até tanto que a gente se havia
    vingado de seus inimigos. Não está este escrito no livro de Jasar? E o sol se
    parou em meio do céu, e não se apressou a se pôr quase um dia inteiro.
  deu-ELO: Und die Sonne stand still, und der Mond blieb stehen, bis die Nation sich
    an ihren Feinden gerächt hatte. (Ist das nicht geschrieben im Buche Jaschar?)
    Und die Sonne blieb mitten am Himmel stehen und eilte nicht zum Untergang, ungefähr
    einen ganzen Tag.
  eng-WYC-2018: And the sun and the moon stood, unto the time the folk of God had
    venged themselves of their enemies. Whether this is not written in the book of
    just men? And so the sun stood in the midst of heaven, and it hasted not to go
    down in the space of a day; (And so the sun and the moon stood still, until the
    time that the people of God had avenged themselves upon their enemies. Is this
    not written in the Book of Jashar? And so the sun stood still in the midst of
    the heavens, and it hastened not to go down in the space of a day;)
  epo-epo: Kaj la suno haltis, kaj la luno staris tiel longe, Kiel la popolo faris
    venĝon al siaj malamikoj. Tio estas ja skribita en la libro de la Justulo. Kaj
    la suno staris meze de la ĉielo, kaj ne rapidis subiri preskaŭ dum tuta tago.
  uig-PIN: Xuni dewidi, hǝlⱪ düxmǝnlǝrdin intiⱪam elip bolƣuqilik ⱪuyax mangmay tohtap
    turdi, aymu tohtap turdi. Bu wǝⱪǝ Yaxarning kitabida pütülgǝn ǝmǝsmidi? Ⱪuyax
    tǝhminǝn pütün bir kün asmanning otturisida tohtap olturuxⱪa aldirimidi.
  beo-beo: Amalalu, eso da mae asili, oulelu amola oubi da mae asili, oulelu. Isala:ili
    dunu da ilima ha lai hasali dagoiba:le fawane bu asi. Amo hou da Ya:isa buga ganodini
    dedei diala. Eso da mu dogoa amo ganodini lelu, eso afaega hame sa:i.
  tpi-OTNT: Na san i sanap i stap na mun i no i go daun inap ol Israel i winim ol
    birua. San i no i go daun kwik. Em i sanap i stap long skai inap olsem wanpela
    de olgeta. Na ol i raitim stori bilong dispela samting long Buk Bilong Ol Stretpela
    Man.
  hau-SA: Sai rana ta tsaya cik, wata kuma ya tsaya, har sai da al’ummar ta ɗauki
    fansa a kan abokan gābanta, kamar yadda aka rubuta a cikin littafin Yashar. Rana
    ta tsaya a sararin sama, ba tă fāɗi ba har kusan yini guda.
  uig-LAT: Shuni déwidi, xelq düshmenlerdin intiqam élip bolghuchilik quyash mangmay
    toxtap turdi, aymu toxtap turdi. Bu weqe Yasharning kitabida pütülgen emesmidi?
    Quyash texminen pütün bir kün asmanning otturisida toxtap olturushqa aldirimidi.
  nde-nde: Ngakho ilanga lema lathi mpo, lenyanga yema, isizwe saze saphindisela ngokupheleleyo
    ezitheni zaso, njengoba kulotshiwe oGwalweni lukaJasha. Ilanga lema phakathi laphakathi
    kwesibhakabhaka laphuza ukutshona okosuku lonke.
  ton-ton: Pea naʻe tuʻumaʻu ʻae laʻā, pea naʻe tatali pe ʻae māhina, kaeʻoua ke ʻosi
    ʻae fai totongi ʻe he kakai ki honau fili. ʻIkai kuo tohi ʻae meʻa ni ʻi he tohi
    ʻa Sesa? Pea ko ia naʻe tuʻumaʻu ʻae laʻā ʻi he loto langi, pea naʻe ʻikai fakavave
    ke ʻalu hifo ia ʻi hono tatau nai mo e ʻaho kotoa.
  ces-1613: I zastavilo se slunce, a stál měsíc, dokudž nepomstil se lid nad nepřátely
    svými. Zdali není toho napsáno v knize Upřímého? Tedy stálo slunce u prostřed
    nebe, a nepospíchalo k západu, jako za jeden celý den.
  eng-WMB: The sun stood still, and the moon stayed, until the nation had avenged
    themselves of their enemies. Isn’t this written in the book of Jashar? The sun
    stayed in the middle of the sky, and didn’t hurry to go down about a whole day.
  tam-TCV: அப்படியே இஸ்ரயேலர் தங்கள் பகைவர்களைப் பழிவாங்கும்வரை சூரியனும் நின்றது,
    சந்திரனும் நின்றது. இது யாசேரின் புத்தகத்தில் எழுதப்பட்டிருக்கிறது. சூரியன் நடுவானத்தில்
    தரித்து நின்றதால், ஒரு முழுநாள்வரை அது மறையத் தாமதித்தது.
  ceb-ULB: Mipundo ang adlaw, ug miundang ang paglihok sa bulan hangtod nga nakapanimalos
    na ang nasod sa ilang mga kaaway. Wala ba kini nahisulat Sa Libro ni Jasar? Ang
    adlaw nagpundo sa tungatunga sa kawanangan; wala kini misalop tibuok adlaw.
  pol-UBG: I zatrzymało się słońce, i księżyc stanął, aż zemścił się lud na swych
    wrogach. Czy nie jest to napisane w księdze Jaszara? Zatrzymało się więc słońce
    pośrodku nieba i nie śpieszyło się zachodzić niemal przez cały dzień.
  agr-agr: Tusa tima etsa nantujai jasa asauwai, nunikmatai Israel aents aidau dita
    shiwaajinak ashí depetuk amukajui. Tuja Israel aents aidaush wajuk nunash yujasajamkiyi
    duka imatiksaik papii Jasher tawa nuwi agagbau aajakui. Tuja etsak akaetsuk makichik
    tsawan tumain jasa asauwai.
  kyc-kyc: Isaraele wambu dupwame ene wini pinya piyaminyi dokopa neta kanape dolapo
    mee romo pii nao rao karalu kareyambi. Dopa piyamo dokopa yake suku dokona neta
    mee rao karalu kareya. Dopa piyamo dokopa yuu yangama piso pao yuu kukwa opetaeko
    rao karalu kareya. Dopa piyaŋa lao Akali Rolae Pingi Dupwana Buku dokona pyasi
    palamo.
  urd-GVU: تب سورج رُک گیا، اور چاند نے آگے حرکت نہ کی۔ جب تک کہ اسرائیل نے اپنے دشمنوں
    سے پورا بدلہ نہ لے لیا اُس وقت تک وہ رُکے رہے۔ اِس بات کا ذکر یاشر کی کتاب میں
    کیا گیا ہے۔ سورج آسمان کے بیچ میں رُک گیا اور تقریباً ایک پورے دن کے دوران غروب
    نہ ہوا۔
  deu-1912: da stand die Sonne und der Mond still, bis daß sich das Volk an ihren
    Feinden rächte. Ist dies nicht geschrieben im Buch des Frommen? Also stand die
    Sonne mitten am Himmel und verzog unterzugehen beinahe einen ganzen Tag.
  ntj-ntj: Nyangka mularrpartu tjirntu kirnaratarrartu marrkurnu. Nyangka palunyangkartu
    ngaralayirnu nyangka-ya Yitjurayilku tjamupirtilu-tjananya wakarayirnu mirrirntanu.
    Nyangka tjirntu rawa ngaralayirnu ngulartu ma-tjarrpangu.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ತಮ್ಮ ಶತ್ರುಗಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವ ತನಕ ಸೂರ್ಯಚಂದ್ರರು ಹಾಗೆಯೇ ನಿಂತರು.
    ಈ ಮಾತು ಯಾಷಾರ್‌ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿದೆಯಲ್ಲವೆ? ಹೀಗೆ ಸೂರ್ಯನು ಮುಳುಗಲು ಆತುರ ಪಡದೆ ಹೆಚ್ಚು
    ಕಡಿಮೆ ಒಂದು ದಿನ ಪೂರ್ತಿ ಆಕಾಶದ ಮಧ್ಯದಲ್ಲಿಯೇ ನಿಂತನು.
  tgo-tgo: Iya kaiwae varaeko i ndeghathɨ na manjalako tembe i ndeghathɨva, ghaghad
    Isirel thɨ kivwalaŋgi raghanjithɨghɨyako. Utuutuke thiyake thɨ rorinjogha e Buk
    idae Jasa. Varaeko va i ndeghathɨ yamoe moli e buruburuko, na mava veronja vorivori,
    ŋgoreiya mbaŋa regha le molamolao.
  yap-yap: Me tal e yal’ ndaki yan, ma ku er rogon e pul nge yan i mada’ ko ngiyal’
    nike gel piyu Israel ngak e pi to’ogor rorad. Pin’ey e ni yoloy ngalan e babyor
    rok Jashar. I par e yal’ u lukngun e lang, ma daki yan ni reb e rran.
  hlt-MCSB: Te dongah a thunkha namtom te phu a loh hil khomik loh duem tih hla khaw
    uelh. Jashar cabu dongah khaw, 'Vaan boengli ah khomik loh pai tih hnin at puet
    ah hat khum pawh,’ tila a daek moenih a?
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ዓሳ ፔኤኮ ሞርኮ ባሻንዳያ ሄላንዳኣና ዓባ ዔቄኔ፤ ዓጊናኣ ዓኣ ቤዛፓ ዓጊፂባኣሴ፤ ዬይ ያሻሬ ማፃኣፖይዳ
    ፃኣፒንቲ ዓኣኔ። ዓባ ሳዛፓ ዓጊፁዋዖ ጌሊያ ጌሉዋዖ ዬኖ ኬሎ ፔኤቄኔ።
  twi-ASANTE: Na owia ne ɔsrane gyinaa dinn, kɔsii sɛ Israelfoɔ dii atamfoɔ no so.
    Wɔntwerɛɛ saa nsɛm yi wɔ Teefoɔ Nwoma no mu anaa? Owia gyinaeɛ wɔ ewiem mfimfini
    na ankɔtɔ sɛdeɛ ɛyɛ daa no.
  eng-WEBU: The sun stood still, and the moon stayed, until the nation had avenged
    themselves of their enemies. Isn’t this written in the book of Jashar? The sun
    stayed in the middle of the sky, and didn’t hurry to go down about a whole day.
  bnp-bnp: Lakea a haro i tabuli mavonga, a keva tara i uka ma i rolo, i harena ne
    huriki a Israel ri rangi e huriki a pile. A haro i uka ma i rolo malaviriri. I
    tabuli mavonga na hunu i manga a parava i taku. A nuverei na maki iea ni here
    na puhu ne Iasar.
  wal-wal: Yaagin Israa7eela asai bantta morkketa xoonana gakkanaashin, awai wullennan
    takkiis. Aginaikka ba de7iyoosaappe qaaxxibeenna. Hegee Yaashaara Maxaafan xaafetti
    uttiis. Awai saluwaassi giddo ginan qaaxxennan eqqiis; issi gallassa ubbaa awai
    wullennan takkiis.
  spa-PDDPT: El sol se detuvo y la luna se paró hasta que el pueblo se vengó de sus
    enemigos. ¿No está esto escrito en el rollo del Justo? El sol se paró en medio
    del cielo y no se apresuró a ocultarse casi un día entero.
  gun-gun: kuaray opyta, jaxy guive, ngovaigua kuery ojukapa peve. Yva mbyte py ae
    kuaray opyta, are oike aguã peteĩ ára ha'e javi re rai'i. Kuaxia heko porã va'e
    rekokue oĩa re ha'e nunga ipara oiny.
  agu-BL: Nintzun tane' yi k'ejtz. Ncha'tz ban yi xaw. Jalen cu'n yi quicy'sal yi
    e' xonl Israel chic'u'l te chicontr. ¿Iẍkaj qui tzunk tz'iba'n cyen yi xtxolbile'j
    tul yi liwr yi na bi'aj “Justo” nka “Jaser”? Jun lo' k'ej tane' yi ke'j tcya'j.
  ilo-ULB: Nagtalinaed ti init ken nagsardeng a naggaraw ti bulan agingga a nakabales
    ti nasion kadagiti kabusorda, Saan aya a naisurat daytoy iti libro ni Jasher?
    Nagtalinaed ti init iti tengnga ti tangatang; saan daytoy a limnek iti agarup
    maysa nga aldaw.
  kpg-kpg: Gei ogo di laa guu noho de ngalungalua, gei ogo di malama digi menegenege
    gaa dae loo gi digau Israel gu daaligi nadau hagadaumee. Di mee deenei e hii i lodo
    Di Beebaa go Jashar. Di laa guu duu de ngalungalua oodee, digi hana gi lala i di
    laangi dogomaalia deelaa.
  uig-ARA: شۇنى دېۋىدى، خەلق دۈشمەنلەردىن ئىنتىقام ئېلىپ بولغۇچىلىك قۇياش ماڭماي توختاپ
    تۇردى، ئايمۇ توختاپ تۇردى. بۇ ۋەقە ياشارنىڭ كىتابىدا پۈتۈلگەن ئەمەسمىدى؟ قۇياش
    تەخمىنەن پۈتۈن بىر كۈن ئاسماننىڭ ئوتتۇرىسىدا توختاپ ئولتۇرۇشقا ئالدىرىمىدى.
  bsp-bsp: Kɔ dec dɛŋcəmɛ tofo tin kɔm dacɔ kɔ dɛfati kəkɔt kəlɔtəs ka dɔsɔk din cam-cam,
    kɔ ŋof ŋi sɔ ŋɛcəmɛ haŋ tɛm ntɛ aka atɔf ŋa Yisrayel ŋanalip kəluksɛ aterɛnɛ aŋan
    ayɛk mɔ. Aŋcic fɛ ti nde Buk ba Wəlompu ba?
  sus-sus: Soge nun kike naxa e raxara, han Isirayila naxa gɛ e waxɔnyi rabade e yaxuie
    ra. Yi fe sɛbɛxi Yasari xa buki kui. Soge naxa a raxara koore tagi, soge mu gbata
    dulade fɛɛɲɛn keren kui.
  pon-2006: Eri, ketipin ahpw uhdi, oh maram ahpw pil sohla mwekid, lao lel tohn wehin
    Israel ar kalowehdi ar imwintihti kan. Mepwukat ntingdier nan Pwuken Sasar. Ketipin
    uhdi nanwerengen lahng, oh sohla mwekid ni rahno pwon.
  jae-jae: Ma oc kêkô ŋaŋêŋ ma ajôŋ kêkô amboac tonaŋgeŋ e lau sêkac kamocgôc gêbacnê.
    Biŋ tonaŋ teto gêc Jasarnê buku gebe Oc tau kêkô umboŋ ŋaluŋ ma kêkac tau gebe
    naêsêp atom, kêkôgeŋ kêtôm bêc samuc teŋ.
  ksd-ksd: Ma ra matana keake i ga tur uka, ma ra gai pa i ga tutua, tuk tar namana
    ba ra tarai dia ga tar obo pa diat mulai ta kadia lavur ebar. Dave, pa di ga tumu
    go ta ra buk kai Iasar? Ma ra keake i ga ki tur uka livuan ta ra maup, ma pa i
    ga ong lulut, i ga ki tur varogop ma tika na kidoloina bung.
  tur-YTC: Ulus düşmanlarından öç alana dek güneş durdu, ay da yerinde kaldı. Yaşar'ın
    Kitabı'nda bu yazılı değil mi? Güneş gökyüzünün ortasında kaldı ve neredeyse bütün
    gün batmakta acele etmedi.
  grc-BRENT: Καὶ ἔστη ὁ ἥλιος καὶ ἡ σελήνη ἐν στάσει, ἕως ἠμύνατο ὁ Θεὸς τοὺς ἐχθροὺς
    αὐτῶν· καὶ ἔστη ὁ ἥλιος κατὰ μέσον τοῦ οὐρανοῦ· οὐ προεπορεύετο εἰς δυσμὰς εἰς
    τέλος ἡμέρας μιᾶς.
  ind-AYT: Matahari berhenti dan bulan pun tidak bergerak sampai bangsa itu membalaskan
    dendamnya kepada musuhnya. Bukankah itu telah tertulis dalam Kitab Yasar? Matahari
    pun berhenti di tengah-tengah langit dan tidak tergesa-gesa untuk terbenam sekitar
    sehari penuh.
  nya-nya: Choncho dzuwa linayima, mwezinso unayima, mpaka dziko la Israeli litagonjetsa
    adani ake. Zimenezi zalembedwa mʼbuku la Yasari. Dzuwa linayima pamodzimodzi pakati
    pa thambo mlengalenga, osayendanso kwa tsiku lathunthu.
  hrv-hrv: I stade sunce i zaustavi se mjesec sve dok se nije narod osvetio neprijateljima
    svojim. Ne piše li to u knjizi Pravednika? I stade sunce nasred neba i nije se
    nagnulo k zapadu gotovo cio dan.
  mps-mps: Tama te po obaso, te giliga ge dolalubadi, tama polua aiyaba me dulisąbadi,
    te Israel dabego te boi bidi dabe aiyaba elalubo siba usu nai. Giliga ge te polo
    me dega sigi pabeo. Aga te dagalude dolaludubadi, te deli sogo bubuga te tiwai
    usu nai. Tama augwaligo te sę yali po te Doloba Pai Bidi Dabede Po Wabo Bukude
    asęai dao.
  tpi-tpi: Na san i sanap i stap na mun i no i go daun inap ol Israel i winim ol birua.
    San i no i go daun kwik. Em i sanap i stap long skai inap olsem wanpela de olgeta.
    Na ol i raitim stori bilong dispela samting long Buk Bilong Ol Stretpela Man.
  dan-1931: Og Solen stod stille, og Månen standsed, til Folket fik Hævn over Fjenden.
    Således står der jo skrevet i de Oprigtiges Bog. Og Solen blev stående midt på
    Himmelen og tøvede næsten en hel Dag med at gå ned.
  vie-OVCB: Bóng mặt trời không di động, mặt trăng không chuyển vần cho đến lúc quân
    Ít-ra-ên tiêu diệt xong quân thù. Việc này được chép trong Sách Gia-sa. Người
    ta thấy ánh dương vẫn tiếp tục chiếu sáng vòm trời thêm chừng một ngày nữa, chưa
    vội tắt.
  guj-2017: લોકોએ પોતાના દુશ્મનો ઉપર વેર વાળ્યું ત્યાં સુધી સૂર્ય સ્થિર રહ્યો અને
    ચંદ્ર થંભી ગયો. આ બધું ‘યાશારના’ પુસ્તકમાં લખેલું નથી શું?’ અને આકાશની વચ્ચે સૂર્ય
    થંભી રહ્યો અને લગભગ એક આખા દિવસ માટે તે આથમ્યો નહિ.’
  pon-2006A: Eri, ketipin ahpw uhdi, oh maram ahpw pil sohla mwekid, lao lel tohn
    wehin Israel ar kalowehdi ar imwintihti kan. Mepwukat ntingdier nan Pwuhken Sasar.
    Ketipin uhdi nanwerengen lahng, oh sohla mwekid ni rahno pwon.
  por-BRBSL: O sol ficou parado, e a lua permaneceu, até que a nação se vingasse de
    seus inimigos. Isto não está escrito no livro de Jashar? O sol permaneceu no meio
    do céu, e não se apressou a se pôr por um dia inteiro.
  cth-cth: Isarelnaw teh a tarannaw hah a tâ awh hoehroukrak kanî hai a kâhat teh,
    thapa hai a kangdue. Jashar e ca dawk kaawm e teh kalvan lungui tueng vah kanî
    teh a kangdue, khum laipalah hnin touh thung ao.
  twi-twi: Na owia ne ɔsram gyinaa dinn, kosii sɛ Israelfo dii atamfo no so. Wɔnkyerɛw
    saa nsɛm yi wɔ Teefo Nhoma no mu ana? Owia gyinae wɔ wim mfimfini na ankɔtɔ sɛnea
    ɛyɛ daa no.
  hlt-hlt: Te dongah a thunkha namtom te phu a loh hil khomik loh duem tih hla khaw
    uelh. Jashar cabu dongah khaw, 'Vaan boengli ah khomik loh pai tih hnin at puet
    ah hat khum pawh,’ tila a daek moenih a?
  tbz-SIM: 'Kɛ̀ diyièe cómmú, kòo tɑ̃̀nkùu cómmú, kɛ̀ Isidɑyɛɛribɛ yɑ̀ɑ nɑnɛ̀ bɛ dootitɔbɛ̀.
    Tì wɑ̃̀rimu Owenniwe pɑ́tíri miɛkɛ kɛ tú: Kɛ̀ diyiè ncómmú tiwɛtì cuokɛ̀ kɛ dɔ̀
    diyiè difòùrì kɛ í tɑ.'
  msy-2020: Ezɨ aruem isiragha ikia kamaghɨra iti, ezɨ iakɨnim uan danganimɨn ikiavɨra
    itima, Israelia uan apanibav sogha me abɨra. Ezɨ me bizir kabar eghaghanim Jasarɨn
    Akɨnafarimɨn da osiri. Guizbangɨra, dughiar kamɨn, aruem isiragha pɨn ikiavɨra
    ikia, ghua dughiar bar ruarim gɨvazɨ, amɨnim pɨri.
  azb-azb: İsrail xalqı düşmənlərindən qisas alana qədər günəş orada dayandı və ay
    yerində qaldı. Bu hadisə Yaşar kitabında yazılmışdı. Günəş göyün ortasında durdu
    və ləngiyib təxminən bütün günü batmadı.
  eng-DBY: And the sun stood still, and the moon remained where it was, until the
    nation had avenged themselves upon their enemies. Is not this written in the book
    of Jasher? And the sun remained standing in the midst of heaven, and hasted not
    to go down about a full day.
  hin-2017: और सूर्य उस समय तक थमा रहा; और चन्द्रमा उस समय तक ठहरा रहा, जब तक उस जाति
    के लोगों ने अपने शत्रुओं से बदला न लिया। क्या यह बात याशार नामक पुस्तक में नहीं
    लिखी है कि सूर्य आकाशमण्डल के बीचोबीच ठहरा रहा, और लगभग चार पहर तक न डूबा?
  swp-swp: Mahana abo i otaesegai, eo navarai nige i dalasae hinage, i lau e tatao
    adi vaiunu se hemaisadi. Iasa ena buka eai vasa va se uri, e nigee? To mahana
    gareva duaduarina eai i otaesegai, asubena maudoudoina nige i dui.
  eng-YLT: and the sun standeth still, and the moon hath stood — till the nation taketh
    vengeance [on] its enemies; is it not written on the Book of the Upright, 'and
    the sun standeth in the midst of the heavens, and hath not hasted to go in — as
    a perfect day?'
  kne-kne: Sinmaldeng tet-ewa din agew ya bowan enggana ay inabak din Israelita din
    kalaban da. Naisolat dana sin Libron Jashar. Sinmaldeng din agew sin gawa nad
    daya et nataktak si dandani ay esay agew din kadiposana koma.
  eng-WYC-2017: And the sun and the moon stood, unto the time the folk of God had
    avenged themselves of their enemies. Whether this is not written in the book of
    just [or rightwise] men? And so the sun stood in the midst of heaven, and it hasted
    not to go down in the space of a day;
  eng-WMBB: The sun stood still, and the moon stayed, until the nation had avenged
    themselves of their enemies. Isn’t this written in the book of Jashar? The sun
    stayed in the middle of the sky, and didn’t hurry to go down about a whole day.
  urd-GVH: तब सूरज रुक गया, और चाँद ने आगे हरकत न की। जब तक कि इसराईल ने अपने दुश्मनों
    से पूरा बदला न ले लिया उस वक़्त तक वह रुके रहे। इस बात का ज़िक्र याशर की किताब
    में किया गया है। सूरज आसमान के बीच में रुक गया और तक़रीबन एक पूरे दिन के दौरान
    ग़ुरूब न हुआ।
  rug-rug: Ke va turu nosoa e Zihova sa rimata, meke lopu rizu sa sidara, osolae va
    kilasi rina tie Izireli sari na dia kana. Ta kubere si asa pa buka te Zasara.
    Turu noso sa rimata pana korapa rane, meke lopu lodu padana keke doduru rane.
  gaz-gaz: Kanaafuu hamma sabni diinota isaa haaloo baafatutti aduun idduma jirtu
    dhaabatte; jiʼis ni dhaabate; wanni kun Kitaaba Yaashaar keessatti barreeffameera
    mitii? Aduun walakkaa samii keessa dhaabattee guyyaa tokko guutuu utuu hin dhiʼin
    turte.
  fra-LSG: Et le soleil s’arrêta, et la lune suspendit sa course, Jusqu’à ce que la
    nation eût tiré vengeance de ses ennemis. Cela n’est-il pas écrit dans le livre
    du Juste? Le soleil s’arrêta au milieu du ciel, et ne se hâta point de se coucher,
    presque tout un jour.
  gnn-gnn: Bala yuwalkthi walunydja yukurrana dhärranana, yakana ŋayi giṯthurrunanydja
    marrtjina gärrinanydja bala, ŋunhilina liŋguna yukurrana dhärrana waŋganyŋurana
    dharapulŋura weyin‐marraŋalana, yanana liŋgu‐u‐u, gonha walalanha‐a‐a, ga ŋuriŋi
    Yitjuralpuyŋuyu miṯtjiyu warrpam' wal'ŋu miriŋunha ŋunhi bumara dhawar'maraŋala,
    bala yurruna munhakuyinanydja.
  yal-yal: Sogen nun kiken yi e raxara han Isirayila yamaan yi e yaxune nɔ. Feni ito
    sɛbɛxi Yasari a kɛdin fan kui. Sogen yi a raxara kuyen tagiyani, a mi bira sinma,
    a lu raxaraxi mɛnni fayida fɛriɲɛn keden ɲɔxɔn.
  haw-1868: Kau malie iho la ka la, a ku malie no hoi ka mahina, a hoopai aku la na
    kanaka i ko lakou, poe enemi. Aole anei keia ka mea i palapalaia ma ka buke a
    Iasera? Kau malie no ka la mawaena o ka lani, aole i hoomau i kona hele a pau
    ka la hookahi.
  arb-NAV: فَثَبَتَتِ الشَّمْسُ، وَتَوَقَّفَ الْقَمَرُ حَتَّى انْتَقَمَ الْجَيْشُ
    مِنْ أَعْدَائِهِ. أَلَيْسَ هَذَا مُدَوَّناً فِي كِتَابِ يَاشَرَ؟ فَوَقَفَتِ الشَّمْسُ
    فِي كَبِدِ السَّمَاءِ وَلَمْ تُسْرِعْ لِلْغُرُوبِ نَحْوَ يَوْمٍ كَامِلٍ.
  ewe-ewe: Eye ɣe kple ɣleti siaa megaʋã o va se ɖe esime Israelviwo ƒe aʋakɔ la tsrɔ̃
    eƒe futɔwo keŋkeŋ! Woŋlɔ nu geɖewo wu esia tso aʋa sia wɔwɔ ŋuti ɖe Yasar ƒe Agbalẽ
    me. Ale ɣe tɔ ɖe dziƒo abe gaƒoƒo blaeve-vɔ-ene sɔŋ ene!
  eng-LEE: And the sun stood still, and the moon stayed, until the people had avenged
    themselves upon their enemies. Is not this written in the book of Yashar? And
    the sun stood still in the midst of the heavens, and hastened not to go down about
    a whole day.
  asm-FB: সূৰ্য স্থগিত হ’ব আৰু চন্দ্ৰও ৰৈ থাকিব, যেতিয়ালৈকে সন্তান সকলে নিজৰ শত্ৰুবোৰক
    প্ৰতিশোধ নলয়৷ এই কথা জানো যাচেৰ পুস্তকত লিখা নাই? এইদৰে সূৰ্য আকাশৰ মাজ ঠাইত
    থিৰে থাকি, প্ৰায় সম্পূৰ্ণ এক দিন মাৰ যাবলৈ লৰচৰ নকৰিলে৷
  sus-A: سٌفٍ نُن كِكٍ نَشَ عٍ رَشَرَ، هَن عِسِرَيِلَ نَشَ فّ عٍ وَشْنيِ رَبَدٍ عٍ
    يَشُييٍ رَ. يِ قٍ سّبّشِ يَسَرِ شَ بُكِ كُي. سٌفٍ نَشَ عَ رَشَرَ كٌورٍ تَفِ، سٌفٍ
    مُ فبَتَ دُلَدٍ قّيحّن كٍرٍن كُي.
  fra-SBL: Le soleil s'arrêta, et la lune resta immobile, jusqu'à ce que la nation
    se soit vengée de ses ennemis. N'est-ce pas écrit dans le livre de Jashar ? Le
    soleil resta au milieu du ciel, et ne se pressa pas de se coucher, pendant tout
    un jour.
  hbo-hbo: וַיִּדֹּ֨ם הַשֶּׁ֜מֶשׁ וְיָרֵ֣חַ עָמָ֗ד עַד־יִקֹּ֥ם גֹּוי֙ אֹֽיְבָ֔יו הֲלֹא־הִ֥יא
    כְתוּבָ֖ה עַל־סֵ֣פֶר הַיָּשָׁ֑ר וַיַּעֲמֹ֤ד הַשֶּׁ֙מֶשׁ֙ בַּחֲצִ֣י הַשָּׁמַ֔יִם
    וְלֹא־אָ֥ץ לָבֹ֖וא כְּיֹ֥ום תָּמִֽים׃
  piu-2006: '@see-verse:JOS.010.012'
  kik-kik: Nĩ ũndũ ũcio riũa rĩkĩrũgama o ro ũguo, naguo mweri ũkĩrũgama, o nginya
    rĩrĩa rũrĩrĩ rũu rwerĩhĩirie harĩ thũ ciao, o ta ũrĩa kwandĩkĩtwo Ibuku-inĩ rĩa
    Jasharu. Riũa rĩarũgamire o kũu matu-inĩ gatagatĩ na rĩkĩamba gũtiga gũthũa handũ
    ha mũthenya mũgima.
  fra-NCL: Et le soleil s’arrêta, et la lune se tint immobile, jusqu’à ce que la nation
    se fut vengée de ses ennemis. Cela n’est-il pas écrit dans le livre du Juste ?
    Et le soleil s’arrêta au milieu du ciel, et ne se hâta pas de se coucher, presque
    un jour entier.
  cek-AK: To pongah kaminawk mah angmacae ih misanawk nuiah lu la boih ai karoek to,
    ni to anghak moe, khrah doeh anghak sut. Ni loe van um ah anghak sut, nito thung
    amzaita hoiah laemh tathuk, tiah Jasher cabu thungah tarik ih om ai maw?
  cuk-cuk: Degidgine, dad-ibeler bar nanassulid, nii bar nanassurmogad, Israel-dulemar
    e-isdarmalad-bela-oburgwisadse geb dad nanaded, degi, nii nanadmogad. We-ibmar-gusadi
    Jaser-gardagi narmakar naid. Nibneg-negabargi dad-ibeler bogidik naigusad. Ibagwen-wilub
    dad-ibeler bar nanassulid.
  uig-CYR: Шуни девиди, хәлиқ дүшмәнләрдин интиқам елип болғичилик қуяш маңмай тохтап
    турди, айму тохтап турди. Бу вақиә Яшарниң китавида пүтүлгән әмәсмиди? Қуяш тәхминән
    пүтүн бир күн асманниң оттурисида тохтап олтиришқа алдиримиди.
  tel-2017: “ప్రజలు తమ శత్రువుల మీద పగ తీర్చుకొనే వరకూ సూర్యుడు నిలిచిపోయాడు, చంద్రుడు
    ఆగిపోయాడు” అనే మాట యాషారు గ్రంథంలో రాసి ఉంది కదా. సూర్యుడు ఆకాశం మధ్యలో నిలిచిపోయి
    ఇంచుమించు ఒక రోజంతా అస్తమించ లేదు.
  hat-BSA: Alò, solèy la te kanpe e lalin nan pa t deplase Jiskaske nasyon an te fè
    revandikasyon an yo menm, sou lènmi yo. Èske sa pa ekri nan liv Jaser a? Solèy
    la te rete nan mitan syèl la e li pa t deplase pandan anviwon yon jou konplè.
  kos-kos: Na faht ah tui, ac malem ah tia mukuila nwe ke na facl sac onelosla su
    mweun lainulos. Ma inge simla in Book In Jashar. Faht ah tui infulwen kusrao ac
    tia tili ke lusen len nufon se.
  hbo-WLC: וַיִּדֹּ֨ם הַשֶּׁ֜מֶשׁ וְיָרֵ֣חַ עָמָ֗ד עַד־יִקֹּ֥ם גּוֹי֙ אֹֽיְבָ֔יו הֲלֹא־הִ֥יא
    כְתוּבָ֖ה עַל־סֵ֣פֶר הַיָּשָׁ֑ר וַיַּעֲמֹ֤ד הַשֶּׁ֙מֶשׁ֙ בַּחֲצִ֣י הַשָּׁמַ֔יִם
    וְלֹא־אָ֥ץ לָב֖וֹא כְּי֥וֹם תָּמִֽים׃
  ibo-ibo: Anyanwụ guzoro, ọnwa guzokwa. Ha abụọ adaghị tutu ruo mgbe ndị agha mba
    ahụ gbuchasịrị ndị iro ha. Ihe banyere akụkọ agha a ka e dere nʼakwụkwọ Jasha.
    Ya mere, anyanwụ guzoro nʼotu ebe nʼetiti mbara eluigwe. Ọ nọkwa nʼotu ebe ihe
    dịka otu ụbọchị zuru ezu.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଆପଣା ଶତ୍ରୁମାନଙ୍କଠାରୁ ପରିଶୋଧ ନେବା ପର୍ଯ୍ୟନ୍ତ ସୂର୍ଯ୍ୟ ସ୍ତବ୍ଧ
    ହେଲା ଓ ଚନ୍ଦ୍ର ସ୍ଥଗିତ ହେଲା। ଏହା କି ନ୍ୟାୟ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ? ଆଉ ସୂର୍ଯ୍ୟ ଆକାଶର
    ମଧ୍ୟସ୍ଥାନରେ ସ୍ଥଗିତ ରହିଲା ଓ ପ୍ରାୟ ସମ୍ପୂର୍ଣ୍ଣ ଏକ ଦିନ ଅସ୍ତ ଯିବାକୁ ଚଞ୍ଚଳ ହେଲା ନାହିଁ।
  chk-chk: Iwe, akkar a üla pwal ewe maram, tori ekewe chon Israel ra akufu chon oputeer.
    Ei pworaus a mak lon nöün Iasar puk. Iwe, akkar a üla me lukalapen läng, nge a
    mang le tuputiu lon ükükün unusen eu rän.
  rop-rop: '@see-verse:JOS.010.012'
  ukr-1871: 'І зупинилось тодї сонце, і не йшов по небу місяць, докіль Божий люд помстився
    над своїми ворогами! Чи ж не стоїть се написане в книзї Праведнього: Зупинилось
    сонце посеред неба і не квапилось воно сїдати мало не цїлий день!'
  deu-1951: Da stand die Sonne still, und der Mond stand still, bis sich das Volk
    an seinen Feinden gerächt hatte. Ist dies nicht geschrieben im Buche der Frommen?
    Also stand die Sonne still mitten am Himmel und eilte nicht unterzugehen, beinahe
    einen ganzen Tag.
  eng-JPS: And the sun stood still, and the moon stayed, until the nation had avenged
    themselves of their enemies. Is not this written in the book of Jashar? And the
    sun stayed in the midst of heaven, and hasted not to go down about a whole day.
  srp-1865: I stade sunce i ustavi se mjesec, dokle se ne osveti narod neprijateljima
    svojim. Ne piše li to u knjizi istinitoga? I stade sunce nasred neba i ne naže
    k zapadu skoro za cio dan.
  lug-lug: Enjuba n’omwezi ne bikola nga bwe babiragidde okutuusa Abayisirayiri lwe
    baamala okuseseggula abalabe baabwe. Bino byonna byawandiikibwa mu kitabo kya
    Yasali. Enjuba n’eyimirira butengerera ku ggulu n’eteva mu kifo okumala olunaku
    lulamba.
  heb-heb: וידם השמש וירח עמד עד יקם גוי איביו הלא היא כתובה על ספר הישר ויעמד השמש
    בחצי השמים ולא אץ לבוא כיום תמים׃
  ben-IRV: তখন সূর্য্য স্থির হল ও চন্দ্র স্থির থাকল, যতক্ষণ না সেই জাতি শত্রুদের উপর
    প্রতিশোধ নিল। এই কথা কি যাশের বইতে লেখা নেই? আর মধ্য আকাশে সূর্য্য স্থির থাকল,
    অস্ত যেতে প্রায় সম্পূর্ণ এক দিন দেরি করল।
  pan-pan: ਤਦ ਸੂਰਜ ਠਹਿਰ ਗਿਆ ਅਤੇ ਚੰਦਰਮਾ ਖੜ੍ਹਾ ਰਿਹਾ, ਜਦ ਤੱਕ ਕੌਮ ਨੇ ਆਪਣੇ ਵੈਰੀਆਂ ਤੋਂ ਬਦਲਾ
    ਨਾ ਲਿਆ। ਕੀ ਇਹ ਯਾਸ਼ਰ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ? ਸੋ ਸੂਰਜ ਅਕਾਸ਼ ਦੇ ਵਿੱਚਕਾਰ ਖੜ੍ਹਾ
    ਰਿਹਾ ਅਤੇ ਸਾਰੀ ਦਿਹਾੜੀ ਡੁੱਬਣ ਦੀ ਛੇਤੀ ਨਾ ਕੀਤੀ।
  mya-JVB: ဣသရေလလူတို့သည် ရန်သူ တို့အားအပြစ်ဒဏ် မပေးမှီတိုင်အောင် နေ သည် ငြိမ်ဝပ်
    စွာနေ၍ လ သည် ရပ် လေ၏။ ယာရှာ ၏စာ ၌ ပါ သည်ကား၊ မိုဃ်း ကောင်းကင် အလယ် ၌ နေ သည် ရပ်
    နေ၏။ ဝင် မြဲဝင်အံ့သောငှါ တနေ့လုံး အလျင် မ ပြုဟု ပါသည်မ ဟုတ်လော။
  hmo-hmo: Vadaeni dina be ia gini noho, bona hua be iena gabu dekenai ia noho, ela
    bona Israela taudia ese idia dekenai idia tuari henia taudia idia halusia momokani.
    Inai sivarai be buka ladana Iasara lalonai ia torea vadaeni. Dina be guba ena
    ataiai dekenai ia gini noho, ia diho lasi ela bona dina ta hegeregerena.
  urd-urd: और सूरज ठहर गया और चाँद थमा रहा। जब तक क़ौम ने अपने दुश्मनों से अपना इन्तिक़ाम
    न ले लिया। क्या यह आशर की किताब में नहीं लिखा है? और सूरज आसमान के बीचो बीच ठहरा
    रहा, और तक़रीबन सारे दिन डूबने में जल्दी न की।
  rus-SYN: 'И остановилось солнце, и луна стояла, доколе народ мстил врагам своим.
    Не это ли написано в книге Праведного: “стояло солнце среди неба и не спешило
    к западу почти целый день”?'
  bqc-SIM: Ɔ̃ ĩatɛ̃ zɛ̀ gudoũ màa, mɛ́ mↄvua zɛa tɛɛɛ e Isailiↄ gɛ̀ tↄsì ń ibɛɛↄwa.
    Yã́pi ku Gbɛ̃ Maaↄ taalau. Ĩatɛ̃ gↄ̃̀ zɛa minanguo, i sↄ̃ a tíao e gↄↄ do bṹu
    taawa.
  tcz-CHONGTHU: Hitichun nisa leh lha chu Israel nammiten agalmite ajokah seuvin ama
    muncheh’a adingden lhontan ahi. Hiche thilsoh hi Jashar lekhabua kijihlutna hilouham?
    Nisa chu vanlaijolla anading dennin nidanga nisalhum ngai bangin analhumpon ahi.
  mar-mar: तेव्हा राष्ट्राने आपल्या शत्रूंचा बदला घेईपर्यंत सूर्य स्थिर झाला आणि चंद्र
    थांबला. याशाराच्या ग्रंथात ही कथा लिहिली आहे ना? सूर्य आकाशाच्या मधोमध सुमारे
    एक संपूर्ण दिवस थांबला; त्याने अस्तास जाण्याची घाई केली नाही.
  qub-qub: 'Chaura intiwan quillaga rasunpa päracuycuran Israelcuna contrancunata
    ushajpaj wañuchinancama. Jaser libruchöpis chayno päsashan isquirbiraycanmi: Pullan
    syëluchömi intipis päracuycuran juc junaj intëru.'
  bqp-bqp: Akũ ifãntɛ̃ zɛ̀ a gbɛ̀n lɛ, akũ mↄ zɛ̀ dↄ ari Isarailanↄ gɛ̀ɛ ò fĩnaa
    bò ń ibɛrɛnↄa. Yã pì kú Yasa takadan. Ifãntɛ̃ gↄ̃̀ zɛna mìdangura, adi go a
    gbɛ̀nlo ari gↄrↄ do gbãngbãn.
  hat-hat: Solèy la rete kote l' te ye a, lalin lan pa fè yon pa jouk pèp Izrayèl
    la te fin kraze lènmi l' yo. Se sa nou jwenn ekri nan liv Moun ki mache dwat la.
    Solèy la rete nan mitan syèl la san li pa mache yon bon tan, longè yon jounen
    konsa. Se apre sa l' al kouche.
  eng-BSB: So the sun stood still and the moon stopped until the nation took vengeance
    upon its enemies. Is this not written in the Book of Jashar? “So the sun stopped
    in the middle of the sky and delayed going down about a full day.”
  tod-tod: Foloi loni, é la ɲiikpini. Alugi ɓalaa loni, eyɛsu nuɓusɛiti ti potokulai
    ɠɛ ti zili nuiti ma. Naa zɛʋɛʋɛ «Telebo nui ná-sɛʋɛi» zu. Foloi loni, é tɛai
    ma, é la daani eyɛsu folo ɠila kpalain.
  eng-WEBPB: The sun stood still, and the moon stayed, until the nation had avenged
    themselves of their enemies. Isn’t this written in the book of Jashar? The sun
    stayed in the middle of the sky, and didn’t hurry to go down about a whole day.
  kbq-kbq: Higeno zagemo'a anante megeno, ikamo'enena ohanatine. Ana hu'nege'za Israeli
    naga'mo'za ha' vahezamia hara huzmagatere'naze. Ana zupa zagemo'a uofreno anuntumpi
    me'nege'za hara hu'naze. Hagi ana'ma hu'naza zamofo agenkea Jashariema nehaza
    avontafepi krente'naze. (Jasahariema hu'neana fatgo vahe'mokizmi avontafere hu'ne.)
  nhe-BL: Huajca tonati huan metztli moquetzque, hasta nopa israelitame quintlanque
    inincualancaitacahua. Huan ya ni huan nochi tlen panoc ijcuilijtoc ipan nopa tlapohualistli
    Jaser. Huan tonati moquetzqui tlatlajco ipan elhuicactli huan quichixqui nechca
    se tonal para oncalaquisquía.
  bus-bus: Ben ↄfãntɛ̃ zɛ̀ a gbɛ̀n lɛ, ben mↄↄ zɛ̀ dↄ ai Isarailinↄ gàa wà gɛ̃ɛ bò
    ń ibɛɛnↄa. Yã pì kú Yasa takadan. Ɔfãntɛ̃ gↄ̃̀ zɛna mìdangura, èe gu a gbɛ̀nlo
    ai gurↄ do gbãngbãn.
  gub-BL: A'e rupi upytu'u kwarahy. Upytu'u zahy no. Izaew uzepyk wàmàtyry'ymar wanehe
    wà, kwarahy zahy wapytu'u mehe wà. Ko ze'eg Zaxar umuapyk upape rehe. Kwarahy
    upytu'u ywak myter pe. Iàrew a'e pe. Umumaw pitài 'ar ru'u wixe 'ym pà.
  eng-DRA: And the sun and the moon stood still, till the people revenged themselves
    of their enemies. Is not this written in the book of the just? So the sun stood
    still in the midst of heaven, and hasted not to go down the space of one day.
