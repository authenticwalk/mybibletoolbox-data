verse: JOS.010.034
translations:
  mal-C: പിന്നെ യോശുവയും എല്ലാ ഇസ്രായേലും ലാഖീശിൽനിന്ന് എഗ്ലോനിലേക്കു പുറപ്പെട്ട്
    അതിനെതിരേ നിലയുറപ്പിച്ച്, അതിനെ ആക്രമിച്ചു.
  deu-TKW: Hierauf zog Josua mit dem gesamten Israel von Lachis nach Eglon; und sie
    belagerten es und eröffneten die Feindseligkeiten gegen dasselbe.
  lin-lin: Jozue elongo na bana nyonso ya Isalaele balongwaki na Lakishi mpe bakendeki
    kino na engumba Egiloni ; bazingelaki yango mpe babundisaki yango.
  eng-LSV: And Joshua passes over, and all Israel with him, from Lachish to Eglon,
    and they encamp against it, and fight against it,
  eng-GNV: And from Lachish Ioshua departed vnto Eglon, and all Israel with him, and
    they besieged it, and assaulted it,
  eng-WEBSTER: 'And from Lachish Joshua passed to Eglon, and all Israel with him;
    and they encamped against it, and fought against it:'
  nhw-BL: Huan quema Josué huan nopa israelita soldados catli itztoyaj ihuaya quisque
    altepetl Laquis, quiyahualotoj altepetl Eglón para quihuilanase.
  swh-ONEN: Ndipo Yoshua akaondoka Lakishi kwenda Egloni akiwa pamoja na Israeli yote;
    wakajipanga dhidi yake na kuushambulia.
  bba-bba: Sɑɑ Lɑkisin min diyɑ Yosue kɑ win tɔn be, bɑ mɑɑ dɑ Eɡoloniɔ bɑ ye tɑrusi
    bɑ wɔri.
  eng-KJVCPB: 'And from Lachish Joshua passed unto Eglon, and all Israel with him;
    and they encamped against it, and fought against it:'
  luo-luo: Eka Joshua gi jo-Israel mane ni kode nodhi Eglon koa Lakish mi gimonje.
  meu-meu: Bena Iosua bona Israel taudia iboudiai na Lakisi amo ela, Eglon ai e kau;
    e koua heḡeḡe bona e tuari henia;
  npi-ULB: त्यसपछि यहोशू र सारा इस्राएल लाकीशबाट एग्लोनतिर अगि बढे । तिनीहरूले यसको
    नजिकै छाउनी हाले र यसविरुद्ध युद्ध गरे,
  yor-yor: Nígbà náà ni Joṣua àti gbogbo Israẹli tí ó wà pẹ̀lú rẹ̀ kọjá láti Lakiṣi
    lọ sí Egloni; wọ́n sì dó tì í, wọ́n sì kọlù ú.
  emp-NTPO: Mamaʌba Josuera idji sordaorã ume wãbʌrʌsid̶aa Egloʌ̃ purud̶aa. Purura
    jũrã edad̶aped̶a araa djõne wãsid̶aa.
  ind-ind: Dari Lakis, Yosua dan seluruh pasukan Israel pergi ke kota Eglon. Mereka
    mengepung kota itu dan menyerangnya.
  pes-OPCB: یوشع و افرادش در همان روز به شهر عجلون نیز حمله بردند و تمام ساکنان آنجا
    را مانند اهالی لاخیش هلاک نمودند.
  tgl-ULB: Pagkatapos dumaan si Josue at buong Israel mula sa Lachish patungong Eglon.
    Nagkampo sila rito at nakipagdigmaan laban dito,
  hui-hui: Yosua ibu wai biaga ami biaru heba Lagisi bai halu bialu Egelono puwa mabu
    bupe halu bene.
  mya-mya: ထို​နောက်​ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​တပ်​သား တို့​သည် လာ​ခိ​ရှ​မြို့​မှ​ဧ​ဂ​လုန်​မြို့​သို့​ချီ
    တက်​၍​မြို့​ကို​ဝိုင်း​ရံ​တိုက်​ခိုက်​ကြ​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ལཱ་ཀི་སི་ནས་ཨེག་ལོན་ཕྱོགས་སུ་ཕྱིན་ཅིང་། ཨེག་ལོན་གྱི་ཁ་གཏད་དུ་སྒར་བཏབ་ནས་གྲོང་ཁྱེར་དེ་ལ་དམག་དྲངས།
  sna-sna: Ipapo Joshua navaIsraeri vose vaakanga anavo vakafamba kubva kuRakishi
    vakaenda kuEgironi, vakavaka misasa pedyo naro vakarirwisa.
  spa-BLM: Josué pasó de Laquis, y todo Israel con él, a Eglón; acamparon contra ella
    y la combatieron.
  cac-cac: Axo yic ix lajvi oval d'a Laquis chi', ix b'at vin̈aj Josué chi' yed' eb'
    vin̈ soldado d'a chon̈ab' Eglón, ix sb'oanq'ue scampamento eb' d'a slac'anil chi',
    ix yac'an oval eb' yed'oc.
  swh-ULB: Baada ya hapo, Yoshua na Israeli wote walitoka Lakishi na kwenda Egloni.
    Walipiga kambi karibu yake na kisha wakafanya vita dhidi yake,
  bel-bel: І пайшоў Ісус і ўсе Ізраільцяне зь ім з Лахіса да Эглона і разьмясьціўся
    каля яго табарам і ваявалі супроць яго;
  deu-ELBBK: Und Josua, und ganz Israel mit ihm, zog von Lachis nach Eglon; und sie
    belagerten es und kämpften gegen dasselbe.
  mbb-OT: Puun te Lakish, midhendiyà si Josue wey is menge Israilihanen te Eglon.
    Midliǥuyan dan daan heini ne midlusuzan dan.
  mal-2015: യോശുവയും യിസ്രായേലൊക്കെയും ലാഖീശിൽനിന്നു എഗ്ലോന്നു ചെന്നു അതിന്റെ നേരെ
    പാളയമിറങ്ങി അതിനോടു യുദ്ധം ചെയ്തു.
  rmc-rmc: Paľis o Jozua pregeľa andral o Lachiš savore Izraelitenca andro foros Eglon
    a ode pes rozthode a gele pre leste pro mariben.
  nlg-nlg: Mi murina eni, Joshua kolura nina malaghai tara ghoi tona va ta sakai na
    komu tara holoa nia Eglon, mara talighutia mara veitotoghoni kolura na vurena
    na komu keri.
  pes-OPV: و یوشع با تمامی اسرائیل از لاخیش به عجلون گذشتند و به مقابلش اردو زده،
    با آن جنگ کردند.
  ron-1924: Иосуа, ши тот Исраелул ымпреунэ ку ел, а трекут дин Лакис ла Еглон; а
    тэбэрыт ынаинтя ей ши а ынчепут лупта.
  ben-OBCV: পরে যিহোশূয় ও তাঁর সঙ্গে থাকা সমগ্র ইস্রায়েল লাখীশ থেকে ইগ্লোনের দিকে
    এগিয়ে গেলেন; তাঁরা নগরের বিরুদ্ধে অবস্থান নিলেন ও তা আক্রমণ করলেন।
  som-som: Markaasay Yashuuca iyo reer binu Israa'iil oo dhammu dhaafeen Laakiish
    oo waxay tageen Cegloon; kolkaasay degeen meel ka soo hor jeedda, oo dagaal ku
    qaadeen;
  lat-VUC: Transivitque de Lachis in Eglon, et circumdedit,
  eng-ASVBT: And Joshua passed from Lachish, and all Israel with him, unto Eglon;
    and they encamped against it, and fought against it;
  ita-1885: Poi Giosuè, con tutto Israele, passò di Lachis in Eglon, e si accampò
    davanti, e la comabattè.
  eng-LXXUP: And Joshua and all Israel with him departed from Lachish to Adullam,
    and he besieged it and took it.
  eng-ULB: Then Joshua and all Israel passed on from Lachish to Eglon. They camped
    by it and waged war against it,
  spa-VBL: Josué y el ejército israelita avanzaron desde Laquis hasta Eglón, rodeando
    la ciudad y atacándola.
  fra-_FOB: Puis Josué, et tout Israël avec lui, passa de Lakis à Églon; ils campèrent
    contre elle et lui firent la guerre;
  mal-mal: യോശുവയും യിസ്രായേൽ ജനവും ലാഖീശിൽനിന്ന് എഗ്ലോനിലേക്ക് ചെന്ന് പാളയമിറങ്ങി
    അതിനോട് യുദ്ധംചെയ്തു,
  urd-GVR: Phir Yashua ne tamām Isrāīliyoṅ ke sāth Lakīs se āge baṛh kar Ijlūn kā
    muhāsarā kar liyā. Usī din unhoṅ ne us par hamlā karke
  suz-BL: मिनु यहोसु नु इस्राएली नेल्‍ल लाकीश रे गाक्‍शा, एग्‍लोन लाम्‍तेक्‍म। मिनु
    मेकेर यो पुम्‍शा, लडाइ पाम्‍तेक्‍म।
  ita-1927: Poi Giosuè con tutto Israele passò da Lakis ad Eglon; s’accamparono dirimpetto
    a questa, e l’attaccarono.
  ckb-ckb: ئینجا یەشوع و هەموو ئیسرائیل لە لاخیشەوە تێپەڕین بۆ عەگلۆن، گەمارۆیان دا
    و لە دژی جەنگان.
  eng-BBE: 'And Joshua and all Israel with him went on from Lachish to Eglon: and
    they took up their position against it and made an attack on it;'
  kan-OKCV: ಯೆಹೋಶುವನೂ, ಅವನ ಸಂಗಡ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಲಾಕೀಷಿನಿಂದ ಎಗ್ಲೋನಿಗೆ ಹೋಗಿ, ಅದಕ್ಕೆದುರಾಗಿ
    ಪಾಳೆಯ ಮಾಡಿಕೊಂಡು ಅದರ ಮೇಲೆ ಯುದ್ಧಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.010.033'
  tam-2017: லாகீசிலிருந்து யோசுவாவும் இஸ்ரவேலர்கள் அனைவரும் எக்லோனுக்குப் புறப்பட்டு,
    அதற்கு எதிரே முகாமிட்டு, அதின்மேல் யுத்தம்செய்து,
  spa-RV-1909: 'De Lachîs pasó Josué, y todo Israel con él, á Eglón: y pusieron campo
    contra ella, y combatiéronla:'
  ron-BTF: Și Iosua și tot Israelul împreună cu el a trecut de la Lachis la Eglon;
    și au așezat tabăra împotriva lui și s-au luptat împotriva lui.
  eng-WEBP: Joshua passed from Lachish, and all Israel with him, to Eglon; and they
    encamped against it and fought against it.
  eng-FBV: Joshua and the Israelite army moved on from Lachish to Eglon, surrounding
    the town and attacking it.
  nld-1939: Van Lakisj rukte Josuë met heel Israël naar Eglon op, belegerde het, en
    viel het aan.
  nch-BL: Huan quema Josué huan nopa israelita soldados cati itztoyaj ihuaya quisque
    altepet Laquis, quiyahualotoj altepet Eglón para quitehuise.
  vie-1934: Đoạn, Giô-suê cùng Y-sơ-ra-ên ở La-ki đi qua Eùc-lôn, đóng trại đối ngang
    thành, và hãm đánh nó.
  hin-CV: यहोशू और उनके साथ सभी इस्राएली लाकीश से होकर एगलोन पहुंचे. उन्होंने उसके
    पास तंबू डाले और उनसे लड़ाई की.
  spa-BES: Y Josué y todo Israel con él siguieron de Laquis a Eglón, y tomaron su
    posición contra ella y la atacaron;
  tdx-tdx: Nienga i Lakise t’Iehosoa rekets’ Israele iaby le nimb’e Eglone mb’eo naho
    nitobe eo vaho nialia’e.
  tha-KJV: โยชู​วาก​ับคนอิสราเอลทั้งปวงได้ยกออกจากลาคีชไปยังเมืองเอกโลน ได้​เข​้าล้อมและโจมตีเมืองนั้น
  por-BR-2018: 'De Laquis passou Josué, e todo Israel com ele, a Eglom: e puseram
    acampamento contra ela, e combateram-na:'
  deu-ELO: Und Josua, und ganz Israel mit ihm, zog von Lachis nach Eglon; und sie
    belagerten es und stritten wider dasselbe.
  eng-WYC-2018: And Joshua passed from Lachish into Eglon, and compassed it, and overcame
    it in the same day; (And then Joshua went forth from Lachish into Eglon, and surrounded
    it, and overcame it on the same day;)
  epo-epo: Kaj Josuo kune kun la tuta Izrael transiris el Laĥiŝ al Eglon, kaj starigis
    tendaron ĉirkaŭ ĝi, kaj militis kontraŭ ĝi.
  uig-PIN: Andin Yǝxua bilǝn barliⱪ Israil Laⱪixtin qiⱪip, Əglonƣa berip uni ⱪamal
    ⱪilip, u xǝⱨǝrgǝ ⱨujum ⱪildi.
  beo-beo: Amalalu, Yosiua amola ea dadi gagui dunu da La:igisi fisili, Egelone moilaiga
    asili, amo moilai sisiga:le, doagala:i.
  tpi-OTNT: Bihain long dispela, Josua wantaim ol ami bilong en ol i lusim Lakis na
    i go long Eklon. Ol i banisim dispela taun na ol i pait long ol Eklon.
  hau-SA: Yoshuwa kuwa da dukan Isra’ilawa suka tashi daga Lakish zuwa Eglon; suka
    yi shiri suka kai mata hari.
  uig-LAT: Andin Yeshua bilen barliq Israil Laqishtin chiqip, Eglon’gha bérip uni
    qamal qilip, u sheherge hujum qildi.
  nde-nde: Ngakho uJoshuwa labo bonke abako-Israyeli ababelaye basuka eLakhishi baya
    edolobheni le-Egiloni; basebelihanqa balihlasela.
  ton-ton: '¶ Pea naʻe ʻalu ʻa Siosiua mei Lakisi ki Ekeloni, mo ʻIsileli kotoa pē
    mo ia pea nau ʻapitanga ki ai, ʻo tauʻi ia:'
  ces-1613: Táhl potom Jozue a všecken Izrael s ním z Lachis do Eglon, a položivše
    se naproti, bojovali proti němu.
  eng-WMB: Joshua passed from Lachish, and all Israel with him, to Eglon; and they
    encamped against it and fought against it.
  tam-TCV: பின் யோசுவாவும் அவனோடிருந்த இஸ்ரயேலர் அனைவரும் லாகீசு நகரிலிருந்து எக்லோன்
    நகருக்குச் சென்றார்கள். அந்நகருக்கெதிராக நிலைகொண்டு அதைத் தாக்கினார்கள்.
  ceb-ULB: Unya milatas si Josue ug ang tibuok Israel gikan sa Lakis hangtod sa Eglon.
    Nagkampo sila didto ug nagkiggubat batok niini,
  pol-UBG: Potem Jozue wraz z całym Izraelem wyruszył z Lakisz do Eglonu; oblegli
    go i walczyli przeciwko niemu;
  urd-GVU: پھر یشوع نے تمام اسرائیلیوں کے ساتھ لکیس سے آگے بڑھ کر عجلون کا محاصرہ
    کر لیا۔ اُسی دن اُنہوں نے اُس پر حملہ کر کے
  deu-1912: Und Josua zog von Lachis samt dem ganzen Israel gen Eglon und belagerte
    und bestritt es
  kan-2017: ತರುವಾಯ ಯೆಹೋಶುವನು ಲಾಕೀಷನ್ನು ಬಿಟ್ಟು ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರ ಸಹಿತವಾಗಿ ಎಗ್ಲೋನಿಗೆ
    ಬಂದು ಮುತ್ತಿಗೆಹಾಕಿ ಯುದ್ಧಮಾಡಿದನು.
  tgo-tgo: Josuwa na le ragagaithɨ thɨ raka itete Lakis na vethɨ gaithɨ Eglon. Thɨ
    raka vutha thɨ ndevaghɨliya na thɨ gaithɨ weinjiyaŋgi.
  yap-yap: Me migid me yan Joshua nge salthaw rok u Lakish nga Eglon, ngar longbiyed
    ngar maelgad ngay.
  hlt-MCSB: Te phoeiah Joshua neh Israel pum te Lakhish lamkah Eglon la thoeih uh
    tih vathoh thil hamla a rhaeh thil uh.
  mdy-ETH: ዬካፓ ሃሣ ዒያሱና ዒዛኮ ፖኦሊሶና ላኪሼይዳፓ ዔግሎኔ ዴንዳዖ ካታሞ ማንጊ ዖሌኔ፤
  twi-ASANTE: Ɛnna Yosua ne ne Israel akodɔm no kɔɔ Eglon kɔto hyɛɛ so.
  eng-WEBU: Joshua passed from Lachish, and all Israel with him, to Eglon; and they
    encamped against it and fought against it.
  bnp-bnp: Muri e Iosua turane huriki a Israel ri pe e Lakis, ri lakea o Eklon. Ri
    pesi haluia a tanga iea, ri vaubi ne huriki a Eklon.
  wal-wal: Hegaappe simmidi, Yaasunne aara de7iya Israa7eela asai ubbai Laakisha katamaappe
    Egiloona katamaa biidosona; biidi he katamaa dooddidi olidosona.
  spa-PDDPT: Luego Josué y todo Israel pasaron de Laquis a Eglón. Acamparon cerca
    de ella y pelearon contra ella.
  gun-gun: Laquis gui Israel kuery ha'e javi reve Josué oo Eglom katy. Ha'e py ju
    ojoko vy opu'ã ha'e pygua re.
  agu-BL: Yi cyele'n tzaj Josué scyuch' yi e' xonl Israel Laquis, cho'n tzun cyopone'ntz
    naka'jil yi tnum Eglón.
  ilo-ULB: Kalpasanna, limmabas ni Josue ken amin nga Israel manipud Lakis nga agturong
    idiay Eglon. Nagkampoda ditoy ket ginubatda daytoy,
  kpg-kpg: Nomuli, Joshua mo ana gau dauwa ga hagatanga i Lachish gaa hula gi Eglon,
    ga duuli di waahale deelaa, ga heebagi gi digaula.
  uig-ARA: ئاندىن يەشۇئا بىلەن بارلىق ئىسرائىل لاقىشتىن چىقىپ، ئەگلونغا بېرىپ ئۇنى
    قامال قىلىپ، ئۇ شەھەرگە ھۇجۇم قىلدى.
  bsp-bsp: Yosuwe kɔ afum ɔn ŋaŋcepər Lakis, kɔ ŋaŋkɔ Ekilɔŋ. Kɔ ŋaŋcəmbər di saŋka
    səŋan fɔr yaŋan kiriŋ, kɔ ŋawɛkərnɛ ŋa.
  sus-sus: Yosuwe nun Isirayila xa sɔɔrie naxa keli Lakisi, e siga Egilon gerede.
  pon-2006: Mwuri, Sosua oh nah karis en sounpei ko douluhlla sang Lakis kolahng Eklon,
    kapilpene kahnimwo oh mahweniong.
  ksd-ksd: Ma Iosua, diat ma ra tarai Israel par, dia ga vana maro Lakis uro Eglon,
    ma dia ga tur maravai pirana ma dia ga varubu me;
  tur-YTC: Yeşu ve onunla birlikte bütün İsrael Lakiş'ten Eglon'a geçti; ve ona karşı
    ordugâh kurup ona karşı savaştılar.
  grc-BRENT: Καὶ ἀπῆλθεν Ἰησοῦς καὶ πᾶς Ἰσραὴλ μετʼ αὐτοῦ ἐκ Λαχὶς εἰς Ὀδολλὰμ, καὶ
    περιεκάθισεν αὐτὴν καὶ ἐξεπολιόρκησεν αὐτήν.
  ind-AYT: Lalu, Yosua dan semua orang Israel berjalan dari Lakhis ke Eglon. Kemudian,
    mereka berkemah mengepung kota itu dan berperang melawannya.
  nya-nya: Kenaka Yoswa ndi Aisraeli onse anapitirira kuchokera ku Lakisi nakafika
    ku Egiloni. Iwo anazungulira mzindawo ndi kuwuthira nkhondo.
  hrv-hrv: Jošua krenu zatim sa svim Izraelcima od Lakiša na Eglon. Opsjedoše grad
    i napadoše ga.
  mps-mps: Te silama nosali, Josua aga ami bidi dabe dali augwaligo te hanu Lakis
    tagalama, tama te hanu me nogi Eklonba pai. Augwaligo te hanu bagulama, tama augwaligo
    te Eklon dabe augwali dali hwįanio.
  tpi-tpi: Bihain long dispela, Josua wantaim ol ami bilong en ol i lusim Lakis na
    i go long Eklon. Ol i banisim dispela taun na ol i pait long ol Eklon.
  dan-1931: Så drog Josua med hele Israel fra Lakisj til Eglon, og de slog Lejr udenfor
    og angreb Byen;
  vie-OVCB: Giô-suê kéo quân từ La-ki đến Éc-lôn. Hạ trại xong, họ tấn công thành.
  guj-2017: પછી યહોશુઆ તથા સર્વ ઇઝરાયલ લાખીશથી એગ્લોન ગયા. તેઓએ ત્યાં છાવણી કરી અને
    તેની સામે યુદ્ધ કર્યું,
  pon-2006A: Mwuri, Sosua oh nah karis en sounpei ko douluhlla sang Lakis kolahng
    Eklon, kapilpene kahnimwo oh mahweniong.
  por-BRBSL: Josué passou de Laquis, e todo Israel com ele, para Eglon; e eles acamparam
    contra ele e lutaram contra ele.
  cth-cth: Hahoi Joshua ni Isarelnaw abuemlah hoiyah Lakhish kho hoi Eglon kho lah
    a cei awh teh a tuk awh.
  twi-twi: Ɛnna Yosua ne ne Israel nsraadɔm no kɔɔ Eglon kɔtow hyɛɛ so.
  hlt-hlt: Te phoeiah Joshua neh Israel pum te Lakhish lamkah Eglon la thoeih uh tih
    vathoh thil hamla a rhaeh thil uh.
  tbz-SIM: Sosuwee nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ Dɑkiisi kɛ́bɑ́tɛ́ Ekunɔɔ ɛì tɑkɛ́ kɛ́
    bɛ̀ pi kɛ́ bɛ̀ dokɛ́nɛ̀,
  msy-2020: Egha bizir kabar gɨn, Josua uan mɨdorozir gumaziba ko Lakisɨn nguibam
    ategha, ghua Eklonɨn nguibam korogha maghɨra me mɨsosi.
  azb-azb: Yeşua və onunla birgə bütün İsraillilər Lakişdən Eqlona keçdilər, onun
    qarşısına çıxıb Eqlonlularla vuruşdular.
  eng-DBY: And Joshua, and all Israel with him, passed from Lachish to Eglon; and
    they encamped against it, and fought against it.
  hin-2017: फिर यहोशू ने सब इस्राएलियों समेत लाकीश से चलकर एग्लोन को गया; और उसके
    विरुद्ध छावनी डालकर युद्ध करने लगा;
  swp-swp: Iosua, eo Isaraela gamagaridi maenaeao Lakisi se laugabaei, Egalona eai
    se lagema, matadi eai se abi‐numa, eo se ialaidi.
  eng-YLT: And Joshua passeth over, and all Israel with him, from Lachish to Eglon,
    and they encamp against it, and fight against it,
  eng-WYC-2017: And Joshua passed from Lachish into Eglon, and compassed it, and overcame
    it in the same day;
  eng-WMBB: Joshua passed from Lachish, and all Israel with him, to Eglon; and they
    encamped against it and fought against it.
  urd-GVH: फिर यशुअ ने तमाम इसराईलियों के साथ लकीस से आगे बढ़कर इजलून का मुहासरा कर
    लिया। उसी दिन उन्होंने उस पर हमला करके
  rug-rug: Beto hoi si taluarae pa Lakisi se Zosua meke sa nana qeto minate, meke
    la gua pule pa Eqiloni; vari likohae nia rini meke rapatia.
  gaz-gaz: Ergasiis Iyyaasuu fi Israaʼeloonni hundi Laakkiishii kaʼanii gara Egloon
    dhaqan; marsaniis ishee waraanan.
  fra-LSG: Josué, et tout Israël avec lui, passa de Lakis à Églon; ils campèrent devant
    elle, et ils l’attaquèrent.
  yal-yal: Yosuwe nun Isirayila kaane birin yi keli Lakisi taani e siga Egilon taani.
    E yi e daaxadeni tɔn na yɛtagi, e yi na fan yɛngɛ fɔlɔ.
  haw-1868: Hele aku la o Iosua a me ka Iseraela a pau pu me ia, mai Lakisa aku a
    Egelona, a hoomoana iho la ma ke alo o ia wahi, a kaua aku la ia ia.
  arb-NAV: ثُمَّ تَحَرَّكَ يَشُوعُ وَجَيْشُ إِسْرَائِيلَ مِنْ لَخِيشَ نَحْوَ عَجْلُونَ
    فَحَاصَرُوهَا وَحَارَبُوهَا،
  ewe-ewe: Yosua kple Israel katã dzo le Lakis heyi Eglon. Woɖe to ɖe du sia, eye
    woho aʋa ɖe eŋu.
  eng-LEE: And Joshua and all Israel with him passed from Lachish unto 'Eglon; and
    they encamped against it, and fought against it;
  asm-FB: তেতিয়া যিহোচূৱাই সকলো ইস্ৰায়েলী লোকক লগত লৈ, লাখীচৰ পৰা ইগ্লোনলৈ গ’ল৷
    তেওঁলোকে তাৰ কাষতে ছাউনি পাতি তাৰ বিৰুদ্ধে যুদ্ধ কৰিলে৷
  sus-A: يٌسُوٍ نُن عِسِرَيِلَ شَ سْورِيٍ نَشَ كٍلِ لَكِسِ، عٍ سِفَ عٍفِلٌن فٍرٍدٍ.
  fra-SBL: Josué passa de Lakis, et tout Israël avec lui, à Églon ; ils campèrent
    devant elle et la combattirent.
  hbo-hbo: וַיַּעֲבֹ֣ר יְ֠הֹושֻׁעַ וְכָל־יִשְׂרָאֵ֥ל עִמֹּ֛ו מִלָּכִ֖ישׁ עֶגְלֹ֑נָה
    וַיַּחֲנ֣וּ עָלֶ֔יהָ וַיִּֽלָּחֲמ֖וּ עָלֶֽיהָ׃
  piu-2006: '@see-verse:JOS.010.033'
  kik-kik: Ningĩ Joshua na Isiraeli othe arĩa maarĩ hamwe nake makiuma kũu Lakishi
    magĩthiĩ nginya Egiloni; makĩrĩngʼethera makĩrĩtharĩkĩra.
  fra-NCL: Josué, et tout Israël avec lui, passa de Lachis à Eglon ; ils établirent
    leur camp devant elle et l’attaquèrent.
  cek-AK: Joshua hoi anih taengah kaom Israel kaminawk boih loe, Lakhish hoiah Eglon
    ah caeh o; to ah ohhaih ahmuen taqawt o moe, to vangpui to a tuk o.
  cuk-cuk: Josué, degi, bela Israel-dulemarmala Laquis-neggweburgi-bukwa Eglón-neggweburse
    nadegusmarbalid. Eglón-neggwebur-ebiris-bukudapmalad, geb Eglón-dulemargi bila-onosmalad.
  uig-CYR: Андин Йәшуа билән барлиқ Исраил Лақиштин чиқип, Әглонға берип уни қамал
    қилип, у шәһәргә һуҗум қилди.
  tel-2017: తరువాత యెహోషువ, అతనితో కూడా ఇశ్రాయేలు ప్రజలందరూ లాకీషు నుండి ఎగ్లోనుకు
    వచ్చి దాని ముందు దిగి దాని నివాసులతో యుద్ధం చేసి
  hat-BSA: Konsa, Josué avèk tout Israël te kite Lakis pou Églon; Yo te fè kan kontra
    li e te goumen kont li.
  kos-kos: Toko, Joshua ac mwet mweun lal elos som liki acn Lachish nu Eglon, ac raunela
    acn we ac mweun lainulos.
  hbo-WLC: וַיַּעֲבֹ֣ר יְ֠הוֹשֻׁעַ וְכָל־יִשְׂרָאֵ֥ל עִמּ֛וֹ מִלָּכִ֖ישׁ עֶגְלֹ֑נָה
    וַיַּחֲנ֣וּ עָלֶ֔יהָ וַיִּֽלָּחֲמ֖וּ עָלֶֽיהָ׃
  ibo-ibo: Emesịa, nʼụbọchị ahụ kwa, Joshua na ndị Izrel hapụrụ Lakish gaa Eglọn lụgbuo
    ya.
  ory-ory: ତହୁଁ ଯିହୋଶୂୟ ଓ ତାଙ୍କ ସଙ୍ଗେ ସମସ୍ତ ଇସ୍ରାଏଲ ଲାଖୀଶ୍‍ରୁ ଇଗ୍ଲୋନ୍‍କୁ ଗଲେ ଓ ସେମାନେ
    ତହିଁ ନିକଟରେ ଛାଉଣି କରି ତହିଁ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Iwe, Josua me nöün sounfiu meinisin ra feil seni Lakis o feila Eklon. Ra
    pwelifeili ewe telinimw fän ar pisekin maun o maun ngeni.
  rop-rop: Brom deya Joshuwa en detlot Isreil solja bin go langa det taun gulum Iglan,
    en deibin fait langa ola pipul deya,
  ukr-1871: Тодї двинув Йозуа з усїм Ізраїлем від Лахиса на Еглон, і облягли вони
    його та й почали бити на нього.
  deu-1951: Und Josua zog mit ganz Israel von Lachis gen Eglon und belagerte es und
    bekämpfte
  eng-JPS: And Joshua passed from Lachish, and all Israel with him, unto Eglon; and
    they encamped against it, and fought against it.
  srp-1865: Potom poðe Isus i sav Izrailj s njim iz Lahisa na Jeglon, i stavši u oko
    prema njemu udariše na nj;
  lug-lug: Yoswa n’Abayisirayiri bonna bwe baava e Lakisi ne bagenda e Eguloni, ne
    bakyetooloola kyonna ne bakikuba.
  heb-heb: ויעבר יהושע וכל ישראל עמו מלכיש עגלנה ויחנו עליה וילחמו עליה׃
  ben-IRV: পরে যিহোশূয় সমস্ত ইস্রায়েলকে সঙ্গে নিয়ে লাখীশ থেকে ইগ্লোনে যাত্রা করলেন,
    আর তারা সেই জায়গার সামনে শিবির স্থাপন করে তার বিরুদ্ধে যুদ্ধ করল।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਉਸ ਦੇ ਨਾਲ ਲਾਕੀਸ਼ ਦੇ ਪੱਛਮ ਤੋਂ ਅਗਲੋਨ ਸ਼ਹਿਰ ਨੂੰ
    ਲੰਘੇ ਅਤੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਕੇ ਉਹ ਦੇ ਨਾਲ ਯੁੱਧ ਕੀਤਾ।
  mya-JVB: တဖန် ယောရှု သည် ဣသရေလ လူအပေါင်း တို့ နှင့်တကွ ၊ လာခိရှ မြို့မှ ဧဂလုန် မြို့သို့
    ချီ သွား၍ တပ်ချ လျက် တိုက် ကြ၏။
  hmo-hmo: Vadaeni Iosua bona Israela tuari taudia ibounai be Lakisi dekena amo idia
    lao, Egalona hanua badana dekenai idia ginidae, idia koua hagegea, bona idia tuari
    henia.
  urd-urd: और यशू'अ और उसके साथ सब इस्राईली लकीस से 'अजलून को गये और उसके मुक़ाबिल
    डेरे डालकर उस से जंग शुरू' की।
  rus-SYN: И пошел Иисус и все Израильтяне с ним из Лахиса к Еглону и расположились
    подле него станом и воевали против него;
  bqc-SIM: Aa bↄ̀ Lakisi, ↄ̃ aa gɛ̀ koezↄ̃̀ Ɛgɛlↄnizi aa lɛ̀lɛwà.
  tcz-CHONGTHU: Hijouchun Joshua le Israel sepaite chu acheuvin Eglon agadelkhum’un
    ahi.
  mar-mar: मग लाखीश सोडून यहोशवा सर्व इस्राएलासह एग्लोनावर चालून गेला; त्यासमोर तळ
    देऊन ते त्याच्याशी लढले.
  qub-qub: Laquis siudäpitana Josuëga llapan Israelcunawan aywaran Eglón siudäman.
    Lädunman pachacaycärir magaj yaycuran.
  bqp-bqp: Ò bò Lakisi, akũ ò gɛ̀ɛ ò lìka Ɛgɛlↄnii ò lɛ̀tɛa.
  hat-hat: Apre sa, Jozye ansanm ak tout lame Izrayèl la kite lavil Lakis, y' al atake
    lavil Eglon. Yo sènen l' nèt.
  eng-BSB: So Joshua moved on from Lachish to Eglon, and all Israel with him. They
    laid siege to it and fought against it.
  tod-tod: Zozuwe ta Izelayɛle nuiti ti zeɠeni Lakise, ti li Egelon. Ti seini kɛlɛ
    su, ti laalɛ bu.
  eng-WEBPB: Joshua passed from Lachish, and all Israel with him, to Eglon; and they
    encamped against it and fought against it.
  kbq-kbq: Ana'ma huteno'a Josua'a miko Israeli vahe'ene Lakisia atre'za Ekloni vu'za,
    kafo ome ante'za mani'ne'za avazagi kagiza hara huzmante'naze.
  nhe-BL: Huan quema Josué huan nopa israelita soldados tlen itztoyaj ihuaya quisque
    altepetl Laquis, quiyahualotoj altepetl Eglón para quitehuise.
  bus-bus: Aↄ̃ bↄ̀ Lakisi, ben aↄ̃ gàa wà lìga Ɛgɛlↄnizi aↄ̃ lɛ̀ɛa.
  gub-BL: Na'e Zuzue a'e, hehe we har Izaew paw a'e wà no, uhem oho Araki tawhu wi
    Ekerom tawhu pe wà kury. Umàmàn tawhu iwyr wà, iàmàtyry'ym pà wà.
  eng-DRA: And he passed from Lachis to Eglon, and surrounded it,
