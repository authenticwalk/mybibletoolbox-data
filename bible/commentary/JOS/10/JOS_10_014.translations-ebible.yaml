verse: JOS.010.014
translations:
  mal-C: യഹോവ ഒരു മനുഷ്യന്റെ വാക്കുകേട്ട് അതുപോലെ പ്രവർത്തിച്ച ആ ദിവസംപോലെ വേറൊരു
    ദിവസം അതിനുമുമ്പും പിമ്പും ഉണ്ടായിട്ടില്ല. യഹോവതന്നെ ഇസ്രായേലിനുവേണ്ടി യുദ്ധംചെയ്യുകയായിരുന്നു!
  deu-TKW: Und es hat weder früher noch später jemals einen solchen Tag gegeben, an
    dem Jahwe so das Verlangen jemandes erhört hätte; kämpfte doch Jahwe selbst für
    Israel.
  lin-lin: Mokolo ya boye etikala nanu kozala te, ezala na tango ya kala to na tango
    oyo ekoya, mokolo oyo Yawe atosi mongongo ya moto. Solo Yawe azalaki kobundela
    Isalaele.
  eng-LSV: And there has not been like that day before it or after it, for YHWH’s
    listening to the voice of a man; for YHWH is fighting for Israel.
  eng-GNV: 'And there was no day like that before it, nor after it, that the Lord
    heard the voyce of a man: for the Lord fought for Israel.'
  eng-WEBSTER: 'And there was no day like that before it or after it, that the LORD
    hearkened to the voice of a man: for the LORD fought for Israel.'
  nhw-BL: Amo quema oncatoya seyoc tonal quen nopa tonal, niyon amo quema oncas; pampa
    TOTECO quitlacaquili icamanal se tlacatl. Huan TOTECO nelía tlahuilanayaya para
    nopa israelitame.
  swh-ONEN: Haijakuwepo siku nyingine kama hiyo kabla au baada, siku ambayo Bwana
    alimsikiliza mwanadamu. Hakika Bwana alikuwa akiwapigania Israeli.
  bba-bba: Tɔ̃ru ɡɑrɑ kun mɑɑ nɑɑre nɡe te, tè sɔɔ Yinni Gusunɔ u tɔnun ɡere wurɑ
    mɛ, dɔmɑ te u Isirelibɑ sɑnnɑ mi.
  eng-KJVCPB: 'And there was no day like that before it or after it, that the Lord
    hearkened unto the voice of a man: for the Lord fought for Israel.'
  cpy-cpy: Teera iñeetziro paerani oshiyaawori roñaahan-takiri Tajorentsi rantakiro
    ikoyiri apaani atziri, tema ikijako-wentatyaari Israel-paeni.
  mpx-mpx: Lan o enaa ge lan o awonaa, nige sauga etega Yehoba gamagal etega anana
    i lalaeganan i oola toto i ginol lan o elana. He tunahot Yehoba te i lohaveyan
    Isileli kaiweliya.
  luo-luo: Onge odiechiengʼ machal gi ma manosebetie ma Jehova Nyasaye nowinje kwayo
    mar dhano. Adier, adier Jehova Nyasaye ne kedo ni jo-Israel!
  meu-meu: Nega ta dina hata Iehova ese tau ta unu se kamonai henia toma, guna eiava
    murinai; badina be Iehova ese Israel edia tuan ai e tuariva.
  npi-ULB: परमप्रभुले मानव-जातिको कुरा सुन्‍नुभयो, यसअगि र यसपछि कहिल्यै पनि यस्तो
    भएको छैन । किनभने परमप्रभुले इस्राएलको तर्फबाट युद्ध लडिरहनुभएको थियो ।
  yor-yor: Kò sí ọjọ́ tí o dàbí rẹ̀ ṣáájú tàbí ní ẹ̀yìn rẹ̀, ọjọ́ tí Olúwa gbọ́ ohùn
    ènìyàn. Dájúdájú Olúwa jà fún Israẹli!
  emp-NTPO: Josueba Ãcõrẽa iwid̶id̶ara ne ununaca droma basía. Maʌ̃ naẽna ẽberãba
    ne ununaca droma iwid̶id̶ara Ãcõrẽba ĩjã oca basía. Idjab̶a maʌ̃ ewarid̶eba ʌ̃taa
    ĩjã oẽ́ b̶ʌa. Baribʌrʌ maʌ̃ ewarid̶e Ãcõrẽba ĩjã osia israelerãare djõ b̶ʌ bẽrã.
  ind-ind: Tidak pernah ada hari seperti hari itu, baik sebelumnya maupun sesudahnya,
    bahwa TUHAN mengabulkan doa seperti itu. TUHANlah yang berperang untuk Israel.
  pes-OPCB: نظیر چنین روزی که خدا آفتاب و ماه را به خاطر دعای یک انسان متوقف ساخته
    باشد هرگز دیده نشده و دیده نخواهد شد. در واقع، این خداوند بود که برای بنی‌اسرائیل
    می‌جنگید.
  tgl-ULB: Wala pang nangyari sa anumang araw gaya ng pangyayaring ito dati o pagkatapos
    nito, nang sinunod ni Yahweh ang salita ng isang tao. Dahil si Yahweh ay nakikipagdigmaan
    sa kapakanan ng Israel.
  cbu-NT: ¿Antaati sirútama anootsiri zar xiyaru, minumtiyam patareezinllinaja? Mishat,
    ¿ayamtaati nimun zapish ashtacheeja? Itaru, Apanll Josueyaamam kapung chinaku,
    amb sheerangiya. Mishat, watam Apanll Israelchicheem kapung istamaam zandaranguwa.
    Ashirucha, waani undararee kasipana átu, zaree anootsiri tuxiykeerangiya.
  hui-hui: Horo mbiru Anduane Homogohanda agali mbiranaga bi hale howa binidadagua
    abaleorebi áyuorebi nabi ogoningi dege ani bini. Anduane Homogohanda Isaraeleali
    timbuniore pele mini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​လူ​သား​တစ်​ယောက် ၏​စ​ကား​ကို​ထို​နေ့​၌​နား​ထောင်​ခဲ့​တော်
    မူ​၏။ ယင်း​သို့​တစ်​ခါ​မျှ​မ​ဖြစ်​စ​ဖူး၊ နောင် အ​ခါ​၌​လည်း​ဖြစ်​လိမ့်​မည်​မ​ဟုတ်။
    ထာ​ဝ​ရ ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ဘက်​မှ​စစ်​ကူ​၍​တိုက်​ခိုက်​တော်​မူ​ပါ​သည်
    တ​ကား။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མི་ཡི་སྨོན་ལམ་ལ་ཉིན་མོ་དེ་བཞིན་གསན་པ་ནི་དེའི་སྔོན་དུ་བྱུང་མ་མྱོང་ལ་རྗེས་སུ་ཡང་བྱུང་མ་མྱོང་བ་སྟེ།
    ཅི་ལ་ཟེར་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་ཕྱིར་འཐབ་མོ་མཛད་པས་སོ། །
  sna-sna: Hakuna kumboita zuva rakaita seiri nguva yakapfuura kana yakatevera, pazuva
    iri Jehovha akateerera munhu. Zvirokwazvo Jehovha akanga achirwira Israeri!
  spa-BLM: No hubo un día como ése, ni antes ni después, en que Yahvé escuchara la
    voz de un hombre; porque Yahvé luchó por Israel.
  cac-cac: Malaj junoc c'ual ujinac icha ix uji d'a jun c'u chi', malaj pax junocxo
    ol ujoc, yujto ix yab' Jehová tas ix yal junoc anima, yujto a ix colvaj yed' eb'
    israel d'a oval.
  swh-ULB: Haijawahi kutokea siku nyingine kama hiyo kabla au baada yake, wakati Yahweh
    alipotii sauti ya mtu. Kwa kuwa Yahweh alikuwa akifanya vita badala ya Israeli.
  bel-bel: І ня было такога дня ні раней, ні пасьля таго, у які Гасподзь слухаў бы
    голас чалавечы. Бо Гасподзь змагаўся за Ізраіля.
  deu-ELBBK: Und es war kein Tag wie dieser, vor ihm und nach ihm, dass der HERR auf
    die Stimme eines Menschen gehört hätte; denn der HERR kämpfte für Israel.
  mbb-OT: Wazè pa nehitavù he iring kayi te midineg te Nengazen is iring keniyan he
    ampù te etew. Tutuu iyan he nekidtebek is Nengazen para te Israel.
  mal-2015: യഹോവ ഒരു മനുഷ്യന്റെ വാക്കു കേട്ടനുസരിച്ച ആ ദിവസം പോലെ ഒരു ദിവസം അതിന്നു
    മുമ്പും പിമ്പും ഉണ്ടായിട്ടില്ല; യഹോവ തന്നേയായിരുന്നു യിസ്രായേലിന്നുവേണ്ടി യുദ്ധംചെയ്തതു.
  tuo-NT: Todʉporopʉ ti nʉmʉ weronojõ Õꞌacʉ̃ masʉ̃rẽ cʉ̃ tojo sẽrĩsere yʉꞌtíca nʉmʉ
    weronojõ waꞌaticaro niwʉ̃. Beꞌropʉ quẽꞌrãrẽ tojo waꞌaticaro niwʉ̃. Ti nʉmʉrẽta
    Õꞌacʉ̃ cʉ̃ tutuaro meꞌrã Israe curuacjãrãrẽ aꞌmewẽjẽtamucʉ niwĩ.
  rmc-rmc: Ajso džives na sas aňi angloda aňi paloda, hoj o RAJ kavke te šunel avri
    le manušes. O RAJ pes čačes marelas vaš o Izrael.
  nlg-nlg: Ma Lord te veitotoghi ni tugura rana Israel [tana bongi keri.] Te mua [kale
    na bongi te vagha mi sara tana itaeni], ge Yahweh te nea [te vagha keri] vania
    siki tinoni tana bosa tughuana na nongi tana tinoni.
  pes-OPV: و قبل از آن و بعد از آن روزی مثل آن واقع نشده بود که خداوند آواز انسان
    را بشنودزیرا خداوند برای اسرائیل جنگ می‌کرد.
  ron-1924: Н-а май фост ничо зи ка ачея, нич ынаинте, нич дупэ ачея, кынд Домнул
    сэ фи аскултат гласул унуй ом, кэч Домнул лупта пентру Исраел.
  ben-OBCV: এর আগে বা এযাবৎ আর কখনও এমন কোনও দিন হয়নি, যেদিন সদাপ্রভু কোনো মানুষের
    কথা এভাবে শুনেছেন। নিঃসন্দেহে সদাপ্রভু ইস্রায়েলের হয়ে যুদ্ধ করছিলেন!
  som-som: 'Oo maalintaas maalin la mid ahu kamana horrayn, kamana dambayn, ee uu
    Rabbigu maqlay nin codkiis: waayo, Rabbigu wuxuu u diriray reer binu Israa''iil.'
  lat-VUC: Non fuit antea nec postea tam longa dies, obediente Domino voci hominis,
    et pugnante pro Israël.
  eng-ASVBT: 'And there was no day like that before it or after it, that Jehovah hearkened
    unto the voice of a man: for Jehovah fought for Israel.'
  ita-1885: E giammai, nè avanti nè poi, non è stato giorno simile a quello, avendo
    il Signore esaudita la voce d'un uomo; perciocchè il Signore combatteva per Israele.
  eng-LXXUP: And there was not such a day either before or after, so that God should
    hearken to a man, because the Lord fought on the side of Israel.
  eng-ULB: There has been no other day like it before or after it, when Yahweh obeyed
    the voice of a human being. For Yahweh was waging war on behalf of Israel.
  spa-VBL: Nunca antes ni después hubo un día así en el que el Señor escuchara una
    voz humana de tal manera. Era porque el Señor estaba luchando por Israel.
  fra-_FOB: Il n'y a point eu de jour comme celui-là, ni avant ni après, où l'Éternel
    ait exaucé la voix d'un homme; car l'Éternel combattait pour Israël.
  mal-mal: യഹോവ ഒരു മനുഷ്യന്റെ വാക്ക് കേട്ടനുസരിച്ച ആ ദിവസം പോലെ ഒരു ദിവസം അതിന് മുമ്പും
    പിമ്പും ഉണ്ടായിട്ടില്ല; യഹോവ തന്നെയായിരുന്നു യിസ്രായേലിനുവേണ്ടി യുദ്ധം ചെയ്തത്.
  urd-GVR: Yih din munfarid thā. Rab ne insān kī is tarah kī duā na kabhī is se pahle,
    na kabhī is ke bād sunī. Kyoṅki Rab ḳhud Isrāīl ke lie laṛ rahā thā.
  suz-BL: मोदेंशो ङोंइती नु नोले गेनायो मदुम्‍शो बाक्‍त। मारदे हना परमप्रभु यावेमी
    मुर आ लोव़ नेंशा, इस्राएली आन पर्बम लडाइ पाप्‍तु।
  ita-1927: E mai, né prima né poi, s’è dato un giorno simile a quello, nel quale
    l’Eterno abbia esaudito la voce d’un uomo; poiché l’Eterno combatteva per Israele.
  ckb-ckb: وەک ئەو ڕۆژە قەت نەبووە، نە لەپێشی و نە لەپاشی کە یەزدان ئاوا گوێ لە دەنگی
    کەسێک بگرێت، چونکە یەزدان بۆ پاڵپشتی ئیسرائیل دەجەنگا!
  eng-BBE: And there was no day like that, before it or after it, when the Lord gave
    ear to the voice of a man; for the Lord was fighting for Israel.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಒಬ್ಬ ಮನುಷ್ಯನ ಮಾತನ್ನು ಕೇಳಿದಂಥ ಆ ದಿನಕ್ಕೆ ಸಮಾನವಾದ ದಿನವು ಹಿಂದೆಯೂ
    ಇಲ್ಲ, ಮುಂದೆಯೂ ಇಲ್ಲ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.010.013'
  tam-2017: இப்படிக் யெகோவா ஒரு மனிதனுடைய சொல்லைக் கேட்ட அந்த நாளைப்போன்ற ஒருநாள்
    அதற்கு முன்னும் இல்லை, அதற்குப் பின்னும் இல்லை; யெகோவா இஸ்ரவேலுக்காக யுத்தம்செய்தார்.
  spa-RV-1909: 'Y nunca fué tal día antes ni después de aquél, habiendo atendido Jehová
    á la voz de un hombre: porque Jehová peleaba por Israel.'
  ron-BTF: Și nu a fost zi ca aceasta nici înainte, nici după aceea, când DOMNUL să
    fi ascultat vocea unui om, fiindcă DOMNUL lupta pentru Israel.
  eng-WEBP: There was no day like that before it or after it, that the LORD listened
    to the voice of a man; for the LORD fought for Israel.
  eng-FBV: There wasn't a day like this ever before or since when the Lord listened
    to a human voice in such a way. It was because the Lord was fighting for Israel.
  nld-1939: Nooit is er vroeger of later een dag geweest, waarop Jahweh zó de bede
    van een mens heeft verhoord. Waarachtig, het was Jahweh, die voor Israël streed.
  nch-BL: Amo quema oncatoya seyoc tonali quej nopa tonali, yon amo quema oncas; pampa
    TOTECO quitacaquili icamanal se tacat. Huan TOTECO nelía tatehuiyaya por nopa
    israelitame.
  vie-1934: Từ trước và về sau, chẳng hề có ngày nào như ngày đó, là ngày Đức Giê-hô-va
    có nhậm lời của một loài người; vì Đức Giê-hô-va chiến cự cho dân Y-sơ-ra-ên.
  hin-CV: इससे पहले और इसके बाद फिर कभी ऐसा नहीं हुआ कि, जब याहवेह ने किसी मनुष्य
    का ऐसा आग्रह स्वीकार किया हो; क्योंकि यह वह समय था, जब याहवेह इस्राएल की ओर से
    युद्ध कर रहे थे.
  spa-BES: Y no hubo un día así, antes o después, cuando el Señor prestó atención
    a la voz de un hombre; porque el Señor peleaba por Israel.
  tdx-tdx: Mboe lia’e tsy teo ty andro taolo ndra nanonjohy ty nanahake aze, te nihaoñe’
    Iehovà ty feo’ ondaty raike; amy te nialy ho a Israele t’Iehovà.
  tha-KJV: วันที่​พระเยโฮวาห์ทรงสดับฟังเสียงของมนุษย์อย่างกับวันนั้นทั้งในสมั​ยก​่อนหรือในสมัยต่อมาไม่​มี​อีกแล้ว
    เพราะว่าพระเยโฮวาห์ทรงต่อสู้เพื่​ออ​ิสราเอล
  por-BR-2018: 'E nunca foi tal dia antes nem depois daquele, havendo atendido o SENHOR
    à voz de um homem: porque o SENHOR lutava por Israel.'
  deu-ELO: Und es war kein Tag wie dieser, vor ihm und nach ihm, daß Jehova auf die
    Stimme eines Menschen gehört hätte; denn Jehova stritt für Israel.
  eng-WYC-2018: so long a day was not before and afterward (or there was never so
    long a day, before or afterward); for the Lord obeyed to the voice of a man, and
    he fought for Israel.
  epo-epo: Kaj nek antaŭe nek poste estis tago simila al tiu, en kiu la Eternulo obeis
    la voĉon de homo; ĉar la Eternulo batalis por Izrael.
  uig-PIN: Pǝrwǝrdigar bir insanning nidasiƣa ⱪulaⱪ salƣan xundaⱪ bir kün ilgiri bolup
    baⱪmiƣan wǝ keyinmu bolup baⱪmidi; qünki Pǝrwǝrdigar Israil üqün jǝng ⱪildi.
  beo-beo: 'Amo hou amo Hina Gode da osobo bagade dunu ea sia:ne ba:su, musa: da hame
    ba:su amola fa:no amo hame ba:su. Hina Gode da Isala:ili fi fidima:ne gegei.'
  tpi-OTNT: Long taim bipo na i kam inap nau i no gat wanpela de olsem dispela de.
    Dispela samting i kamap, long wanem, Bikpela i bin harim tok bilong wanpela man
    na em i helpim ol Israel long pait.
  hau-SA: Ba a taɓa ganin abu haka ba ko dā can, ranar da Ubangiji ya saurari mutum.
    Ba shakka Ubangiji yana yaƙi domin Isra’ilawa.
  uig-LAT: Perwerdigar bir insanning nidasigha qulaq salghan shundaq bir kün ilgiri
    bolup baqmighan we kéyinmu bolup baqmidi; chünki Perwerdigar Israil üchün jeng
    qildi.
  nde-nde: Kakuzange kube losuku olwafana lalo ngaphambili kumbe kuze kube lamhlanje,
    usuku lapho uThixo alalela khona umuntu. Ngeqiniso uThixo wayelwela u-Israyeli!
  ton-ton: 'Pea naʻe ʻikai ha ʻaho ʻo hangē ko ia ʻi muʻa pe kimui ʻo ia, koeʻuhi
    ke tokanga ʻa Sihova ki he leʻo ʻoe tangata: he naʻe tau ʻa Sihova koeʻuhi ko
    ʻIsileli.'
  ces-1613: Nebylo dne takového prvé ani potom, jako když vyslyšel Hospodin hlas člověka;
    nebo Hospodin bojoval za Izraele.
  eng-WMB: There was no day like that before it or after it, that the LORD listened
    to the voice of a man; for the LORD fought for Israel.
  tam-TCV: யெகோவா ஒரு மனிதனுடைய விண்ணப்பத்திற்கு செவிகொடுத்த இந்த நாளைப்போன்ற ஒரு
    நாள், இதற்கு முன்பு ஒருபோதும் இருந்ததில்லை, பின்பும் இருக்கவில்லை. நிச்சயமாக யெகோவா
    இஸ்ரயேல் மக்களுக்காகப் போர்புரிந்தார்.
  ceb-ULB: Wala na gayoy sama niining adlawa kaniadto o human niini, sa dihang gituman
    ni Yahweh ang tingog sa usa ka tawo. Kay si Yahweh man ang nakiggubat alang sa
    Israel.
  pol-UBG: I nie było podobnego dnia, w którym PAN wysłuchał głosu człowieka, ani
    przedtem, ani potem. PAN bowiem walczył za Izraela.
  agr-agr: Nunak yaunchuk aents aidau Tuke Pujuun segajaku aina duikish dutikashbaun
    nunú tsawantin dutikauwai. Nunú tsawantai Tuke Pujuu Israel aents aidaun ayamjak
    shiig paan maaniauwai.
  kyc-kyc: Yuu wamba kanda soo dokopa piso pao epapupi yulu dopale pyuo Kamongome
    mee akalinya pii mendepe warombo see nange. Isaraele wambu dupwame yanda pyuo
    kareyaminyipa Kamongome nakama poraiyuo nyiso kareyamo piyami.
  urd-GVU: یہ دن منفرد تھا۔ رب نے انسان کی اِس طرح کی دعا نہ کبھی اِس سے پہلے، نہ
    کبھی اِس کے بعد سنی۔ کیونکہ رب خود اسرائیل کے لئے لڑ رہا تھا۔
  deu-1912: Und war kein Tag diesem gleich, weder zuvor noch darnach, da der HERR
    der Stimme eines Mannes gehorchte; denn der HERR stritt für Israel.
  ntj-ntj: Tjiinya Mama Kuurrtu palunyapirinypa kutjuwarra palyaranytjamunu. Palunyangkakutju
    wati kutjuku wangka kuliralpi tjirntu marrkurnu. Tjiinya Mama Kuurrtu-tjananya
    Yitjurayilku tjamupirti yayirninytjulu yirringkaranytja.
  kan-2017: ಯೆಹೋವನು ಈ ಪ್ರಕಾರ ಒಬ್ಬ ಮನುಷ್ಯನ ಮಾತಿಗೆ ಕಿವಿಗೊಟ್ಟ ದಿನವು ಅದಕ್ಕಿಂತ ಹಿಂದೆಯೂ
    ಮುಂದೆಯೂ ಇಲ್ಲವೇ ಇಲ್ಲ. ಯೆಹೋವನು ತಾನೇ ಇಸ್ರಾಯೇಲ್ಯರಿಗೋಸ್ಕರ ಯುದ್ಧಮಾಡುತ್ತಾ ಇದ್ದನು.
  tgo-tgo: Va i vivako, noroke na i ghaoko ma tembe mbaŋa regha ŋgoreiyeva iyako,
    mbaŋa Giya Loi i thombeya mbema lolo eŋge le naŋgo ŋgora iyako. Kaiwae Giya Loi
    vambe weiyaŋgi vara Isirel na thɨ gaithɨ.
  yap-yap: Dawori yodorom reb e rran nga m’on riy, ara nga tomuren ni bod e re rran
    nem ni fol SOMOL rok be’ nib mo’on nge un ko mael ni bay u ba’ rok piyu Israel.
  hlt-MCSB: A mikhmuh ah tekah khohnin bang neh BOEIPA loh hlang ol a hnatun tih Israel
    ham aka vathoh BOEIPA he a om noek moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓሲ ጌዔ ባኣዚ ዋይዜያ፥ ዬኖጉዴ ኬሊ ዬያኮ ቤርታ ማዔቴያ ጊንፃ ዓሲ ዛጊ ቤቂባኣሴ፤ ናንጊና
    ናንጋ ጎዳ ጎኔ ዒስራዔኤሌ ዓሶ ዛላ ዔቂ ዖልቴኔ።
  twi-ASANTE: Awurade ko maa Israel ɛda no. Ebi nsii saa da na ebi rensi da sɛ saa
    da no a Awurade tiee abisadeɛ sei firii onipa nkyɛn.
  eng-WEBU: There was no day like that before it or after it, that the LORD listened
    to the voice of a man; for the LORD fought for Israel.
  bnp-bnp: I paru hosi i valai i harena mona i uka tara parava ge manga a parava iea.
    Ra maki iea i bele, a vuhuna e BAKOVI DAGI i longototoa a bakovi i ala taku, i
    tuhori e huriki a Israel na vabinga.
  wal-wal: GODAI asi yootidobaa siyido he gallassaa mala gallassi hegaappe kase gidinkka,
    hegaappe haa simminkka mulekka de7ibeenna. Tumukka GODAI Israa7eela asaassi olettiis.
  spa-PDDPT: Nunca hubo un día semejante, ni antes ni después de ése, cuando Yavé
    atendió la voz de un hombre, porque Yavé guerreaba por Israel.
  gun-gun: Ha'e va'e'ỹ mbove ha'e va'e ramigua ára ndoikoi, neĩ ha'e va'e rire, Senhor
    peteĩ ava ojapukai rã onhe'ẽ rendu vy ojapo va'ekue ramigua. Mba'eta Senhor ae
    Israel kuery re oma'ẽ vy opu'ã hovaigua kuery re.
  agu-BL: Qui'c nin junt k'ej cho'nk banaktz, nka cho'nk sbne'-tz chi yi jun k'eja'tz.
    Na nin ban tane'n Kataj yi mbi njak jun yaja'tz tetz. Na Kataj te'nin oc tan oyintzi'
    tan quich'eye'n yi e' xonl Israel.
  ilo-ULB: Awan iti sabali nga aldaw a kasla iti daytoy iti napalabas wenno iti kalpasan
    daytoy, idi impangag ni Yahweh iti timek ti maysa a tao. Ta nakigubat idi ni Yahweh
    iti biang ti Israel.
  kpg-kpg: Deai di laangi ne hai beenei ai, ge deai di laangi gaa hai maalia ai, bolo
    Dimaadua ne hagalongo gi tangada. E donu bolo Dimaadua nogo heebagi mai i di baahi
    digau Israel!
  uig-ARA: پەرۋەردىگار بىر ئىنساننىڭ نىداسىغا قۇلاق سالغان شۇنداق بىر كۈن ئىلگىرى
    بولۇپ باقمىغان ۋە كېيىنمۇ بولۇپ باقمىدى؛ چۈنكى پەرۋەردىگار ئىسرائىل ئۈچۈن جەڭ
    قىلدى.
  bsp-bsp: Dɔsɔk dɛntayi fɛ pəmɔ dɔsɔk dadɔkɔ, tɔcɔkɔ-cɔkɔ tɛlpəs tɛnayi. Kanu Kəpɔŋ
    kənacəŋkəl dim da fum, bawo Kanu Kəpɔŋ Yisrayel ŋɔ kəŋc-sutnɛnɛ dɔsɔk dadɔkɔ.
  sus-sus: Han to na fe mɔɔli mu toxi duniɲa. Alatala nu bara Yosuwe xa maxandi suxu,
    a nu na gere sofe Isirayila bɛ.
  pon-2006: Met sohte kin wiawi mahs, sohte sang rahno kohdo, me duwehte rahnwet,
    me pein KAUN-O ketin peikiong aramas oh iang sewese mehn Israel kan!
  jae-jae: Bêc teŋ kêtôm tonaŋ gêc gêmuŋ atom ma gêc atom e mêŋgêdêŋ galoc. Gêdêŋ
    bêc tonaŋ Apômtau kêkêŋ taŋa ŋac teŋ awa ŋam gebe Apômtau gêjac siŋ gêjô Israel.
  ksd-ksd: Ma lua pa ta bung dari, ma namur bula pata, ba ra Luluai i ga torom ta
    ra nilai ra tutana; tago ra Luluai i ga varubu maravut Israel.
  tur-YTC: Yahve'nin bir adamın sesini dinlediği ne ondan önce ne de sonra böyle bir
    gün olmadı; çünkü Yahve İsrael için savaştı.
  grc-BRENT: Καὶ οὐκ ἐγένετο ἡμέρα τοιαύτη οὐδὲ τὸ πρότερον οὐδὲ τὸ ἔσχατον, ὥστε
    ἐπακοῦσαι Θεὸν ἀνθρώπου, ὅτι Κύριος συνεξεπολέμησε τῷ Ἰσραήλ.
  ind-AYT: Tidak ada hari seperti itu, sebelum maupun sesudahnya, bahwa TUHAN mendengarkan
    permohonan seorang manusia seperti ini, sebab TUHANlah yang berperang untuk Israel.
  nya-nya: Sipanakhaleponso tsiku ngati limeneli kuyambira kale, tsiku limene Yehova
    anamvera munthu. Izi zinatero chifukwa Yehova ankamenyera nkhondo Aisraeli.
  hrv-hrv: Nije bilo takva dana ni prije ni poslije da bi se Jahve odazvao glasu čovječjem.
    Tako je Jahve vojevao za Izraela.
  mps-mps: Te polobadu sogo tede gagalasa, asama, tama megi e po asębo sogoba usu
    nagasobo, te tiwai sę me deli te me ebeo. Genuai Bidigo te bidi me deligo po
    odama, tama te Israel dabego hwįbode te agai augwali tau sai dao!
  tpi-tpi: Long taim bipo na i kam inap nau i no gat wanpela de olsem dispela de.
    Dispela samting i kamap, long wanem, Bikpela i bin harim tok bilong wanpela man
    na em i helpim ol Israel long pait.
  dan-1931: Og hverken før eller siden har der nogen Sinde været en Dag som denne,
    en Dag, da HERREN adlød et Menneskes Røst; thi HERREN kæmpede for Israel.
  vie-OVCB: Trong quá khứ cũng như tương lai, không có một ngày nào như hôm ấy; vì
    Chúa Hằng Hữu đã nhậm lời cầu nguyện của một người, và Ngài chiến đấu cho Ít-ra-ên.
  guj-2017: એ પહેલાં કે પછી તે દિવસના જેવો દિવસ થયો નથી કે, જયારે યહોવાહે માણસની વાણી
    માની હોય. કેમ કે ઇઝરાયલ તરફથી યહોવાહ લડાઈ કરી હતી.
  pon-2006A: Met sohte kin wiawi mahs, sohte sang rahno kohdo, me duwehte rahnwet,
    me pein KAUN-O ketin peikiong aramas oh iang sewese mehn Israel kan!
  por-BRBSL: Não havia um dia assim antes ou depois, que Iavé ouvisse a voz de um
    homem; pois Iavé lutou por Israel.
  cth-cth: BAWIPA ni tami e lawk hai a ngâi pouh teh, hot patet e hnin, hnin touh
    hai awm boihoeh. Atuhoi hai bout awm mahoeh. Bangkongtetpawiteh, BAWIPA Cathut
    ni Isarelnaw koelah a kampangkhai teh, taran a tuk.
  twi-twi: Awurade ko maa Israel da no. Ebi nsii saa da na bi rensi da sɛ saa da no
    a Awurade tiee abisade sɛɛ fii onipa nkyɛn.
  hlt-hlt: A mikhmuh ah tekah khohnin bang neh BOEIPA loh hlang ol a hnatun tih Israel
    ham aka vathoh BOEIPA he a om noek moenih.
  tbz-SIM: Kɛ̀ dɛ kó diyiè í dɔkɛ ti Yiɛ̀ nKuyie nyí yie ndiyiè mɑrì onìtì kpɛti mɛmmɛ
    kó kubotí. Ti Yiɛ̀ nKuyie nku mɔ́mmɔnku kuù do kpɑ nyIsidɑyɛɛribɛ kpɛ́í.
  msy-2020: Fomɨra ikegha iza datɨrɨghɨn, bizitam datɨrɨghɨn otozɨ moghɨn otozir puvatɨ.
    Otozir bizir kam, a kamakɨn, Ikiavɨra Itir God, gumazir mamɨn akam baraki. Guizbangɨra
    Ikiavɨra Itir God, Israelian akuragha mɨdorozir kam gami!
  azb-azb: Rəbbin insan səsini eşitdiyi o gün kimi bir gün nə ondan əvvəl, nə də ondan
    sonra oldu, çünki Rəbb İsrail üçün vuruşdu.
  eng-DBY: And there was no day like that before it or after it, that Jehovah hearkened
    to the voice of a man; for Jehovah fought for Israel.
  hin-2017: न तो उससे पहले कोई ऐसा दिन हुआ और न उसके बाद, जिसमें यहोवा ने किसी पुरुष
    की सुनी हो; क्योंकि यहोवा तो इस्राएल की ओर से लड़ता था।
  swp-swp: 'Nige asubena esau mugamugaina eo murimuritana nei doha, tau esau arinana
    Guiau i ataiei: paana Guiau Isaraela i ialasaguidi.'
  eng-YLT: And there hath not been like that day before it or after it, for Jehovah's
    hearkening to the voice of a man; for Jehovah is fighting for Israel.
  kne-kne: Maga polos di kaman nidi ay pinatgan Diyos di kalin di esay ipogaw, olay
    ed idi ono manipod sin agew ay doy, tan makilablaban dedan si Diyos para sin Israelita.
  eng-WYC-2017: so long a day was not before and afterward; for the Lord obeyed to
    the voice of a man, and he fought for Israel.
  eng-WMBB: There was no day like that before it or after it, that the LORD listened
    to the voice of a man; for the LORD fought for Israel.
  urd-GVH: यह दिन मुन्फ़रिद था। रब ने इनसान की इस तरह की दुआ न कभी इससे पहले, न कभी
    इसके बाद सुनी। क्योंकि रब ख़ुद इसराईल के लिए लड़ रहा था।
  rug-rug: Lopu hite ele ta evaṉa pukerane meke koari na rane ṉinoroi si keke rane
    sapu gua asa, sapu va tabe gunia e Zihova si keke tie. Hinokara varipera tokani
    tugo e Zihova sari na tie Izireli.
  gaz-gaz: Guyyaan Waaqayyo nama dhagaʼe kan akkasii gaafasiin dura yookaan ergasii
    takkumaa taʼee hin beeku. Waaqayyo dhugumaan Israaʼeliif lolaa ture!
  fra-LSG: Il n’y a point eu de jour comme celui-là, ni avant ni après, où l’Éternel
    ait écouté la voix d’un homme; car l’Éternel combattait pour Israël.
  gnn-gnn: Yo, Garrayyu dhäruk märraŋala yolŋunha wal'ŋu ŋunhiyi, bili Garraynydja
    gali'ŋura ŋurikala Yitjuralpuyŋuwala, ŋayipi yukurrana ŋunhi bumaranydja walalaŋgala
    ŋunhi miriŋunhanydja, yakana ŋula ŋäthili bitjarrayi walu yukurrana dhärrana weyin,
    dhäwulnha.
  yal-yal: Xabu a fɔlɔni han to, lɔxɔ yo munma a liga alo na lɔxɔna, Alatala muxuna
    nde a maxandin nasuxu na kii nin amasɔtɔ Alatala nan yi yɛngɛn soma Isirayila
    xa.
  haw-1868: Aole la e like me ia mamua, aole hoi mahope, i lohe ai o Iehova i ka leo
    o ke kanaka; no ka mea, kaua maoli no o Iehova mamuli o ka Iseraela.
  arb-NAV: وَلَمْ يَحْدُثْ نَظِيرُ ذَلِكَ الْيَوْمِ لَا مِنْ قَبْلُ وَلا مِنْ بَعْدُ،
    فِيهِ اسْتَجَابَ الرَّبُّ دُعَاءَ إِنْسَانٍ، لأَنَّ الرَّبَّ حَارَبَ حَقّاً عَنْ
    إِسْرَائِيلَ.
  ewe-ewe: Ŋkeke sia tɔgbi meva yi kpɔ o, eye etɔgbi megava kpɔ o tso gbe ma gbe,
    esi Yehowa tɔ ɣe kple ɣleti le ame ɖeka ƒe gbedodoɖa ta. Ke Yehowa nɔ aʋa wɔm
    na Israel.
  eng-LEE: And there was no day like that before it or after it, that the Lord hearkened
    unto the voice of a man; for the Lord fought for Israel.
  asm-FB: ইয়াৰ পূৰ্বতে কি পৰৱর্তী কালতো এইদৰে যিহোৱাই মনুষ্যৰ বাক্যলৈ কাণ পতা এনে
    এটা পুনৰ নহ’ল; কিয়নো সেইদিনা যিহোৱাই ইস্ৰায়েলৰ পক্ষে যুদ্ধ কৰিছিল।
  sus-A: هَن تٌ نَ قٍ مْولِ مُ تٌشِ دُنِحَ. عَلَتَلَ نُ بَرَ يٌسُوٍ شَ مَشَندِ سُشُ،
    عَ نُ نَ فٍرٍ سٌقٍ عِسِرَيِلَ بّ.
  fra-SBL: Il n'y a pas eu de jour comme celui-là, ni avant ni après, où l'Éternel
    ait écouté la voix d'un homme, car l'Éternel a combattu pour Israël.
  hbo-hbo: וְלֹ֨א הָיָ֜ה כַּיֹּ֤ום הַהוּא֙ לְפָנָ֣יו וְאַחֲרָ֔יו לִשְׁמֹ֥עַ יְהוָ֖ה
    בְּקֹ֣ול אִ֑ישׁ כִּ֣י יְהוָ֔ה נִלְחָ֖ם לְיִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:JOS.010.013'
  kik-kik: Gũtirĩ kwagĩa mũthenya ũngĩ ta ũcio mbere ĩyo kana thuutha ũcio, mũthenya
    ũrĩa Jehova aacookirie mahooya ta macio. Ti-itherũ Jehova nĩwe warũagĩrĩra andũ
    a Isiraeli!
  fra-NCL: Il n’y eut pas, ni avant ni après, de jour comme celui-là, où Yahweh obéit
    à la voix d’un homme ; car Yahweh combattait pour Israël.
  cek-AK: Angraeng mah kami maeto ih lok to tahngaih pae; Angraeng mah Israel kaminawk
    han misatuk pae pongah, hae baktih ani loe canghni ah om vai ai, om doeh om let
    mak ai boeh.
  cuk-cuk: We-ibayobi iduale, degi, sorbali, baid-iba deyobi nagudisulid. A-ibaginbi,
    Bab-Jehová dule-wargwen-ibmar-sogedba ibmar-imaksad. Ar ade, Bab-Jehová Israel-dulemar-anar
    urwenaid.
  uig-CYR: Пәрвәрдигар бир инсанниң нидасиға қулақ салған шундақ бир күн илгири болуп
    бақмиған вә кейинму болуп бақмиди; чүнки Пәрвәрдигар Исраил үчүн җәң қилди.
  tel-2017: యెహోవా ఒక నరుని మనవి విన్న ఆ రోజులాంటి మరొక రోజు, దాని ముందు గానీ దాని
    తరువాత గానీ లేదు, ఆ రోజు యెహోవా, ఇశ్రాయేలీయుల పక్షంగా యుద్ధం చేశాడు.
  hat-BSA: Pa t gen jou tankou sila a ni devan li, ni apre li, lè SENYÈ a te koute
    vwa a yon moun; paske SENYÈ a te goumen pou Israël.
  kos-kos: Soenna oasr sie len sikyak ouinge omeet me ku tukun pacl sac me, LEUM GOD
    Elan topuk pusren mwet ke ouiya se inge. LEUM GOD El mweun ke inen mwet Israel!
  hbo-WLC: וְלֹ֨א הָיָ֜ה כַּיּ֤וֹם הַהוּא֙ לְפָנָ֣יו וְאַחֲרָ֔יו לִשְׁמֹ֥עַ יְהוָ֖ה
    בְּק֣וֹל אִ֑ישׁ כִּ֣י יְהוָ֔ה נִלְחָ֖ם לְיִשְׂרָאֵֽל׃ פ
  ibo-ibo: O nweghị ụbọchị ọzọ dịka ụbọchị ahụ nʼoge niile gara aga. Ọ dịbekwaghị
    ụbọchị yiri ụbọchị ahụ ruo taa. Ọ bụ ụbọchị Onyenwe anyị mere ka anyanwụ na ọnwa
    kwụsị, nʼihi naanị ekpere otu nwoke. Nʼihi na Onyenwe anyị na-eburu Izrel agha.
  ory-ory: ଯେଉଁ ଦିନ ସଦାପ୍ରଭୁ ମନୁଷ୍ୟର ରବ ଏରୂପ ଶୁଣିଲେ, ଏଥିପୂର୍ବେ ବା ଏଉତ୍ତାରେ ଏପରି ଦିନ
    ଆଉ ହୋଇ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ପକ୍ଷରେ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Iwe, esap wor eu rän usun ei rän lon ekewe fansoun mwan ika me mürin, pwe
    ewe Samol mi Lapalap a aüselinga alon eman aramas. Pun ewe Samol mi Lapalap a
    maun fän iten Israel.
  rop-rop: '@see-verse:JOS.010.013'
  ukr-1871: 'І не було такого дня, як оний, нї перше, нї навпослї, щоб Господь слухав
    чийого б нї було голосу: сам бо Господь воював за Ізраїля.'
  deu-1951: Und kein Tag war diesem gleich, weder zuvor noch hernach, da der HERR
    der Stimme eines Mannes gehorchte; denn der HERR stritt für Israel.
  eng-JPS: And there was no day like that before it or after it, that the LORD hearkened
    unto the voice of a man; for the LORD fought for Israel.
  srp-1865: I ne bi takoga dana ni prije ni poslije, da Gospod posluša glas èovjeèji,
    jer Gospod vojeva za Izrailja.
  lug-lug: Tewali lunaku lwali lubadde nga luno, Mukama okuwulira omuntu obwenkaniddaawo;
    Mukama yalwanirira nnyo Isirayiri.
  heb-heb: ולא היה כיום ההוא לפניו ואחריו לשמע יהוה בקול איש כי יהוה נלחם לישראל׃
  ben-IRV: তার আগে কি পরে সদাপ্রভু যে মানুষের কথা এমনভাবে শুনেছেন, এমন আর আগে কোন
    দিন ও হয়নি; কারণ সদাপ্রভু ইস্রায়েলের পক্ষে যুদ্ধ করছিলেন।
  pan-pan: ਇਸ ਤੋਂ ਅੱਗੇ ਜਾਂ ਪਿੱਛੇ ਅਜਿਹਾ ਦਿਨ ਕਦੀ ਨਹੀਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਮਨੁੱਖ ਦੀ ਅਵਾਜ਼
    ਸੁਣੀ ਹੋਵੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਲਈ ਲੜਿਆ।
  mya-JVB: ထာဝရဘုရား သည် လူ စကား ကို နားထောင် ၍၊ ထိုသို့ သော နေ့ တနေ့မျှ မ ဖြစ် စဖူး။
    နောက်ဖန်လည်းဖြစ် မဖြစ်။ အကြောင်းမူကား၊ ထာဝရဘုရား သည် ဣသရေလ အမျိုးဘက်မှာ စစ်တိုက်
    တော်မူ၏။
  hmo-hmo: Idaunegai momokani ia mai bona harihari be dina ta inai bamona ia vara
    lasi! Badina be unai dina dekenai Lohiabada ese tau ta ia kamonai henia. Lohiabada
    ese Israela taudia edia tuari lalonai ia danu ia tuari, Israela taudia durua totona!
  urd-urd: और ऐसा दिन कभी उस से पहले हुआ और न उसके बा'द, जिस में ख़ुदावन्द ने किसी
    आदमी की बात सुनी हो; क्यूँकि ख़ुदावन्द इस्राईलियों की ख़ातिर लड़ा।
  rus-SYN: И не было такого дня ни прежде ни после того, в который Господь так слушал
    бы гласа человеческого. Ибо Господь сражался за Израиля.
  bqc-SIM: Wi gↄↄ bee taa e yãao, mɛ́ wi e a gbɛao. Dii gbɛ̃nazĩna yãmà, asa àlɛ
    zĩka Isailiↄnɛɛ.
  tcz-CHONGTHU: Pakaiyin amite taona anasanna-ah hitobang hi tumasang leh khonung
    jengin jong anaumkhapon ahi. Tahbeh mongin Pakaiyin hiche nikho chun Israelte
    dingin gal anasat peh’in ahi.
  mar-mar: असा दिवस त्यापुर्वी किंवा त्यानंतरही आला नाही; त्या दिवशी परमेश्वराने मानवाचा
    शब्द ऐकला, कारण परमेश्वर इस्राएलासाठी लढत होता.
  qub-qub: Chay junaj intita tacyachishannöga manami pï runa mañacuptinpis Tayta Dios
    tacyachiranchu. Chay junajmi Tayta Diosga Israel runacunata yanaparan contrancunata
    ushacächinanpaj.
  bqp-bqp: Odi gↄrↄ dí taka e zikiro, akũsↄ̃ odi e a gbɛraro. Dikiri bisãsiri yã
    mà, zaakũ àtɛn zĩ̀ ká Isarailanↄnɛmɛ.
  hat-hat: Ni anvan sa, ni apre sa, pa janm gen yon jou tankou jou sa a lè Seyè a
    te fè sa yon moun te mande l' fè, epi li goumen pou pèp Izrayèl la.
  eng-BSB: There has been no day like it before or since, when the LORD listened to
    the voice of a man, because the LORD fought for Israel.
  tod-tod: Folo ɠila kpalaa ge la dɛ ɠɛɛni ga naama voloi ɠɛʋele, naa luɠɔ ɓaa naa
    ʋoluma, ga Ɠɔoɠɔ GALAGI ʋa woilo nui woo ma ɠana, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa é ɠɛni
    kɔɔi ɠɔɔzu Izelayɛle nuiti bɛ.
  eng-WEBPB: There was no day like that before it or after it, that the LORD listened
    to the voice of a man; for the LORD fought for Israel.
  kbq-kbq: Korapa knareti'ma eno meninte'ma ehanati'neana, Ra Anumzamo'a nunamuna
    antahizamino e'inahukna zana erifore osu'neankna kna efore hu'neankino, henkanena
    anara osugahie. Na'ankure Ra Anumzamo'a magoke ne'mofo ke antahimino Israeli vahetega
    anteno Agra hara hu'ne.
  nhe-BL: Ax quema oncatoya seyoc tonal queja nopa tonal, niyon ax quema oncas; pampa
    TOTECO quitlacaquili itlajtol se tlacatl. Huan TOTECO nelía tlatehuiyaya para
    nopa israelitame.
  bus-bus: Wèe gurↄ beee taka e zikiro, bensↄ̃ wèe e à gbɛraro. Dii gbɛ̃ntee yã mà,
    zaakɛ èe zĩ̀ kaa Isarailinↄnɛmɛ.
  gub-BL: A'e 'ym mehe naheta pixik kwaw agwer 'ar. A'e 'ar henataromo te ko 'ar rehe
    naheta pixik kwaw agwer 'ar. Ta'e Tupàn uzeapyaka katu amo awa rehe a'e 'ar mehe
    a'e xe. Azeharomoete Tupàn upuruàmàtyry'ym Izaew wainuromo Izaew wanehe we a'e
    'ar mehe.
  eng-DRA: There was not before nor after so long a day, the Lord obeying the voice
    of a man, and fighting for Israel.
