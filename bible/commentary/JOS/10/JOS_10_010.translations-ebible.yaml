verse: JOS.010.010
translations:
  mal-C: യഹോവ ഇസ്രായേലിനുമുമ്പിൽ അവരെ പരിഭ്രാന്തരാക്കി. ഗിബെയോനിൽവെച്ച് ഇസ്രായേൽ അവരെ
    പൂർണമായി തോൽപ്പിച്ചു. ഇസ്രായേൽ ബേത്-ഹോരോനിലേക്കുള്ള കയറ്റംവഴി അവരെ പിൻതുടർന്ന്,
    അസേക്കവരെയും മക്കേദാവരെയും അവരെ വെട്ടിവീഴ്ത്തി.
  deu-TKW: Und Jahwe brachte sie in Verwirrung und ließ sie fliehen vor den Israeliten;
    da brachten sie ihnen bei Gibeon eine schwere Niederlage bei und verfolgten sie
    in der Richtung nach der Steige von Beth Horon und trieben sie in die Flucht bis
    nach Aseka und bis Makeda.
  lin-lin: Yawe akimisaki bango liboso ya Isalaele, mpe Isalaele akweyisaki bango
    pene ya Gabaoni. Bana ya Isalaele balandaki bango na nzela oyo ekenda kino na
    Beti-Oroni mpe babomaki bango kino na Azeka mpe Makeda.
  eng-LSV: and YHWH crushes them before Israel, and strikes them [with] a great striking
    at Gibeon, and pursues them the way of the ascent of Beth-Horon, and strikes them
    to Azekah, and to Makkedah.
  eng-GNV: And the Lord discomfited them before Israel, and slew them with a great
    slaughter at Gibeon, and chased them along the way that goeth vp to Beth-horon,
    and smote them to Azekah and to Makkedah.
  eng-WEBSTER: And the LORD discomfited them before Israel, and slew them with a great
    slaughter at Gibeon, and chased them along the way that goeth up to Beth-horon,
    and smote them to Azekah, and to Makkedah.
  nhw-BL: Huan TOTECO quichijqui ma momajmatica iniixpa nopa israelitame huan ma cholojtehuaca.
    Huan quipalehui Josué ma quinmicti miyac ipan se hueyi tlahuilancayotl nechca
    Gabaón. Teipa quichijqui para nopa israelitame ma quintojtocatiyaca ne sequinoc
    ipan nopa tlaixtemolis nechca altepetl Bet Horón. Huan quinpalehui noja ma quinmictijtiyaca
    nopa amorreos hasta nopa altepeme Azeca huan Maceda.
  swh-ONEN: Bwana akawafadhaisha mbele ya Waisraeli, nao wakawashinda kwa ushindi
    mkuu huko Gibeoni. Israeli wakawafukuza kuelekea njia iendayo Beth-Horoni wakiwaua
    mpaka kufikia njia iendayo Azeka na Makeda.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ Amɔre be, bɑ burisinɑ Isirelibɑn wuswɑɑɔ. Mɑ Isirelibɑ
    bɑ bu ɡo ɡo ɡem kɑ tiɑ Gɑbɑonin bɔkuɔ. Bɑ ben ɡɑbu nɑɑ swĩi bɑ ɡo Bɛti Horonin
    swɑɑɔ sere bɑ kɑ turɑ Asekɑɔ kɑ Mɑkedɑɔ.
  eng-KJVCPB: And the Lord discomfited them before Israel, and slew them with a great
    slaughter at Gibeon, and chased them along the way that goeth up to Beth-horon,
    and smote them to Azekah, and unto Makkedah.
  cpy-cpy: Tema ikantakaakawo Tajorentsi ithaawan-teetyaari Israel-paeni, iñahaetakiri
    ithonkantaki rowamaantaki Nampitsii-toniki. Ipatzima-tanakiri ikinawi-tanaka awotsiki
    jatachari tonkaariki Moopankoniki, ari rowamaawae osheki, roojatzi rareetantaka
    Kiyarenchaariki eejatzi Pirateeroniki.
  mpx-mpx: He Yehoba Amoli wali tolohaveyan nuwaliya i pagewagewa, inoke hi gewi nabi
    Isileli hi gopapaaliga-agil panuwa Gibiyon elana. Yaka hi takel hi loek Bet-Holon
    ana kela laulau elana ge hi mimi lololil ana siga hi na hi vin panuwa Aseka ge
    Makeda.
  luo-luo: Jehova Nyasaye nomiyo gichalo joma orundore e nyim jo-Israel, mine giloyogi
    gi loch maduongʼ e Gibeon. Jo-Israel nolawogi ka giluwo yo madhi Beth Horon mi
    ginegogi ma gichopo kodgi nyaka Azeka kod Makeda.
  meu-meu: Bena Iehova ese e hagaridia, Israel taudia vairadiai; bena Israel taudia
    ese hutuma bada e aladia mase Gibeon ai, bona oredia e hahavadia lao, Bete-horono
    e dae lao dalana ai, heaudia ai e aladia mase, ela bona Aseka bona Makeda.
  npi-ULB: परमप्रभुले इस्राएलका सामु शत्रुहरूलाई अन्योलमा पार्नुभयो, र इस्राएलले गिबोनमा
    ठुलो संहारको साथ उनीहरूलाई मारे अनि उनीहरूलाई बेथ-होरोनसम्मै खेदे । तिनीहरूले
    आजेका र मक्‍केदाको बाटोसम्मै उनीहरूलाई मारे ।
  yor-yor: Olúwa mú kí wọn dààmú níwájú àwọn Israẹli, wọ́n sì pa wọ́n ní ìpakúpa ní
    Gibeoni. Israẹli sì lépa wọn ní ọ̀nà tí ó lọ sí Beti-Horoni, ó sì pa wọ́n dé Aseka,
    àti Makkeda.
  emp-NTPO: Israelerãba urabʌdad̶e Ãcõrẽba amorreorãra ne wayabiped̶a memenesid̶aa.
    Mãwã israelerãba ãdjirãra Gabaoʌ̃ druad̶e zocãrã quenasid̶aa. Amorreorã ʌ̃taa
    Bet-horoʌ̃naa mĩrũ wãbʌdad̶e israelerãba caid̶u quena wãsid̶aa ab̶a Azecá purud̶aa
    idjab̶a Maquedá purud̶aa bid̶a.
  ind-ind: TUHAN membuat orang Amori panik, dan pasukan Israel membantai mereka secara
    besar-besaran di Gibeon. Orang Israel kemudian mengejar yang masih hidup melewati
    Bet Horon di puncak gunung dan membunuh mereka di sepanjang jalan sampai ke Azeka
    dan Makeda.
  pes-OPCB: خداوند دشمن را دچار وحشت نمود و اسرائیلی‌ها عده زیادی از آنها را در جبعون
    کشتند و بقیه را تا گردنهٔ بیت‌حورون تعقیب نموده، تا عزیقه و مقیده به کشتار خود
    ادامه دادند.
  tgl-ULB: At nilito ni Yahweh ang mga kaaway sa harap ng Israel— na kung saan napatay
    sila sa isang malawakang pagpatay sa Gabaon, at tinugis sila sa daan paakyat ng
    Beth Horon, at pinatay sila sa daan ng Azeka at Maceda.
  cbu-NT: Apanll waana tputsee tpuxtamash wayayaru kasarangiya. Ashirucha, Israelchichee
    parangusin, kapung punirustaranganaya. Amb ashirangsin, ndushat waritaranganaya.
    Anush Josueysha wasundururpat tputsee zapan Amorrewshuchee Gabawonash tsap pacharanganaya.
    Anumun yapshat suwayaranllina ambshat Betorunap ngoots tachitaranganaya. Ambiri
    Amorrewshuchee tachitarusin, pchakatarandsin, tsap Asekamun mishat Makedamun kasarangana.
  hui-hui: Anduane Homogohanda Isaraeleali biaru handalu Amoroali biaru mo mogola
    howa bigibagi bi lene. Ani biyagola Isaraeleali biarume Amoroali biaru Gibiono
    dindini bo wahalu hari winiyagoha bama talima dalialu Bede Horono tano bolangua
    halu bama Asega tagira pialu Magedahayagi bama puabo hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ​တို့​အား​ဖ​ရို ဖ​ရဲ​ထွက်​ပြေး​စေ​တော်​မူ​၏။ ထို​အ​ခါ
    ဣ​သ​ရေ​လ​တပ်​သား​တို့​သည်​ဂိ​ဗောင်​မြို့ တွင်​ရန်​သူ​အ​မြောက်​အ​မြား​ကို​သတ်​ဖြတ်
    ၍ ဗေ​သော​ရုံ​တောင်​ကြား​ကို​လွန်​လျက်​တောင် ဘက်​အ​ဇေ​ကာ​မြို့​နှင့်​မက္က​ဒါ​မြို့​များ​သို့
    တိုင်​အောင်​လိုက်​လံ​တိုက်​ခိုက်​ကြ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཡེས་ར་ཨེལ་གྱི་མདུན་དུ་མགོ་རྙོག་པར་མཛད། ཡོ་ཤུ་ཨ་ཡིས་གིབ་ཡོན་ནས་ཁོ་རྣམས་ཕམ་པར་བརྒྱབ་པ་དང་།
    པེད་ཧོ་རོན་གྱི་ལ་ངོས་སུ་ཁོ་རྣམས་ལ་འཐབ་ནས་ཨ་ཟེ་ཀཱ་དང་མག་ཀེ་དཱ་བར་དུ་སླེབས།
  sna-sna: Zvino Jehovha akaita kuti vavhunduke pamberi pavaIsraeri, avo vakavauraya
    nokuuraya kukuru paGibheoni, vakavadzingirira nenzira inoenda kuBheti Horoni,
    vakavaparadza kusvikira kuAzeka nokuMakedha.
  spa-BLM: El Señor los confundió ante Israel. Los mató con una gran matanza en Gabaón,
    y los persiguió por el camino de la subida de Bet Horón, y los golpeó hasta Azeca
    y hasta Maceda.
  cac-cac: Axo Jehová ix ac'anoch jun nivan xivc'olal d'a eb', ayic ix yilanb'at eb'
    israel eb'. Yuj chi' man̈xo jantacoc eb' amorreo ix miljicham yuj eb' israel d'a
    Gabaón chi', ix b'at eb' d'a spatic eb' d'a jun b'e pichan yem d'a Bet-horón,
    ix smilancham jantac eb' ix yamchaj yuj eb' masanto ix c'och eb' d'a Azeca yed'
    d'a Maceda.
  swh-ULB: Na Yahweh alichanganya maadui mbele za Israeli - ambao waliwaua mauaji
    makubwa mno huko Gibeoni, na wale waliowafuata njiani iendayo Bethi Horoni, nao
    waliuwaua katika njia iendayo Azeka na Makeda.
  bel-bel: Гасподзь наслаў на іх разгубленасьць, калі ўбачылі Ізраільцянаў, і яны
    пабілі іх у Гаваоне моцным разгромам, і гналі іх па дарозе да ўзвышшаў Вэтарона,
    і білі іх да Азэка і да Македа.
  deu-ELBBK: Und der HERR verwirrte sie vor Israel; und er richtete eine große Niederlage
    unter ihnen an in Gibeon und jagte ihnen nach auf dem Weg der Anhöhe von Beth-Horon
    und schlug sie bis Aseka und bis Makkeda.
  mbb-OT: Midteranta te Nengazen is menge kuntada hein neehè dan is menge Israilihanen.
    Ne ziyà te Gibeon mahabet kandan is mibpenhimetayan te menge Israilihanen. Midal-as
    te menge Israilihanen is duma kandan, ne mibpenhimetayan dan diyà te zalan he
    ebpeketekezeg diyà te Bet Horon taman te Azeka wey Makeda.
  mal-2015: യഹോവ അവരെ യിസ്രായേലിന്റെ മുമ്പിൽ കുഴക്കി ഗിബെയോനിൽവെച്ചു അവരെ കഠിനമായി
    തോല്പിച്ചു ബേത്ത്-ഹോരോനിലേക്കുള്ള കയറ്റംവഴിയായി അവരെ ഓടിച്ചു അസേക്കവരെയും മക്കേദവരെയും
    അവരെ വെട്ടി.
  tuo-NT: Õꞌacʉ̃ Israe curuacjãrãrẽ narẽ ʉcʉacã weecʉ niwĩ. Tojo weegʉ Josué Gabaṍpʉre
    pãjãrã amorreo masãrẽ wẽjẽcʉ niwĩ. Narẽ Bet-horón wãmetiri maꞌapʉ sirutu, téé
    yoaro apeye macãrĩpʉ Azeca, Maceda wãmetise macãrĩpʉ wẽjẽsirutuwãꞌcãcʉ niwĩ.
  rmc-rmc: O RAJ kerďa, hoj o Amorejčana la daratar ačhile sar bi e goďi anglo Izraeliti.
    Paš o Gibeon o Izraeliti igen but dženen murdarde a denašenas pal lende le dromeha
    upre pro Bet-Choron a murdarenas len dži paš e Azeka the Makeda.
  nlg-nlg: Yahweh te nera na lei malaghai didira na Amor ge ra ribe mara mataghunira
    na lei malaghai ni Israel, ge ra sama kolili vamua. Joshua ma nina lei maleghai
    tara labu matera subo ngangata na malaghai tana bona keri, mara ghuru kolilira
    taonia na halaulu va tana komu i Beth-Horon maia i Azekah mi Makkedah paleva longani.
  pes-OPV: و خداوند ایشان را پیش اسرائیل منهزم ساخت، و ایشان را در جبعون به کشتارعظیمی
    کشت. و ایشان را به راه گردنه بیت حورون گریزانید، و تا عزیقه و مقیده ایشان راکشت.
  ron-1924: Домнул й-а пус ын ынвэлмэшялэ динаинтя луй Исраел; ши Исраел ле-а причинуит
    о маре ынфрынӂере ла Габаон, й-а урмэрит пе друмул каре суе ла Бет-Хорон ши й-а
    бэтут пынэ ла Азека ши пынэ ла Македа.
  ben-OBCV: ইস্রায়েলের সামনে সদাপ্রভু তাদের বিহ্বল করে তুললেন, তাই যিহোশূয় ও ইস্রায়েলীরা
    গিবিয়োনে তাদের সম্পূর্ণরূপে পরাজিত করলেন। বেথ-হোরোণ পর্যন্ত উঠে যাওয়া পথটি ধরে
    ইস্রায়েল তাদের পশ্চাদ্ধাবন করল এবং অসেকা ও মক্কেদা পর্যন্ত এগিয়ে গিয়ে তাদের
    হত্যা করল।
  som-som: Oo markaasaa Rabbigu cabsi ku riday iyagii reer binu Israa'iil hortooda,
    oo Gibecoon agteeda ayuu aad ugu laayay, oo wuxuu u eryaday xagga jidkii kor loo
    baxo Beytxooroon, oo wuxuu ku laynayay ilaa Caseeqaah iyo tan iyo Maqeedaah.
  lat-VUC: 'Et conturbavit eos Dominus a facie Israël: contrivitque plaga magna in
    Gabaon, ac persecutus est eos per viam ascensus Bethoron, et percussit usque Azeca
    et Maceda.'
  eng-ASVBT: And Jehovah discomfited them before Israel, and he slew them with a great
    slaughter at Gibeon, and chased them by the way of the ascent of Beth-horon, and
    smote them to Azekah, and unto Makkedah.
  ita-1885: E il Signore il mise in rotta davanti a Israele, il qual li sconfisse
    con grande sconfitta, presso a Gabaon; e li perseguitò per la via della salita
    di Bet-horon, e li percosse fino ad Azeca, ed a Maccheda.
  eng-LXXUP: And the Lord struck them with terror before the children of Israel; and
    the Lord destroyed them with a great slaughter at Gibeon; and they pursued them
    by the way of the going up of Horon, and they smote them to Azekah and to Makkedah.
  eng-ULB: Yahweh confused the enemy before Israel, and Israel killed them with a
    great slaughter at Gibeon and pursued them on the road going up to Beth Horon,
    and they killed them on the road to Azekah and Makkedah.
  spa-VBL: El Señor hizo entrar en pánico a los ejércitos amorreos cuando vieron a
    los israelitas. Los abatió con un gran golpe en Gabaón; los persiguió hasta Bet-horón,
    y los redujo en el camino hacia Azeca y Maceda.
  fra-_FOB: Et l'Éternel les mit en déroute devant Israël, qui leur fit éprouver une
    grande défaite près de Gabaon, et les poursuivit par le chemin de la montée de
    Beth-Horon, et les battit jusqu'à Azéka, et à Makkéda.
  mal-mal: യഹോവ അവരെ ചിന്താക്കുഴപ്പത്തിലാക്കി. ഗിബെയോനിൽവെച്ച് യിസ്രായേൽ അവരെ കഠിനമായി
    തോല്പിച്ച് ബേത്ത്-ഹോരോനിലേക്കുള്ള കയറ്റംവഴി അവരെ ഓടിച്ച് അസേക്കവരെയും മക്കേദവരെയും
    അവരെ വെട്ടി.
  urd-GVR: Us waqt Rab ne Isrāīliyoṅ ke deḳhte deḳhte dushman meṅ abtarī paidā kar
    dī, aur unhoṅ ne Jibaūn ke qarīb dushman ko zabardast shikast dī. Isrāīlī Bait-haurūn
    tak pahuṅchāne wāle rāste par Amoriyoṅ kā tāqqub karte karte unheṅ Azīqā aur Maqqedā
    tak maut ke ghāṭ utārte gae.
  suz-BL: मिनु परमप्रभु यावेमी एमोरी ङा मुर आन कली इस्राएली आन ङोंइती वाम ग्याम सेल्‍शा,
    मेको आन कली गिबोन सहरम ब्रुपाइक्‍तु। इस्राएलीपुकीमी मेको आन कली गिबोन रे बेथ-होरोन
    ङा ग्‍येत्‍थ लां रे पा खेदा पाम्‍तेक्‍म। आजेका नु माकेदा सम्‍म खेदा पा साइक्‍तेक्‍म।
  ita-1927: E l’Eterno li mise in rotta davanti ad Israele, che fe’ loro subire una
    grande sconfitta presso Gabaon, li inseguì per la via che sale a Beth-Horon, e
    li batté fino ad Azeka e a Makkeda.
  ckb-ckb: یەزدانیش لەبەردەم ئیسرائیلدا سەری لێ شێواندن، لە گبعۆن بە تەواوی شکستی
    دان و بە ڕێگای هەورازی بێت‌حۆرۆندا ڕاوی نان، هەتا عەزێقا و مەقێدا لێیدان.
  eng-BBE: And the Lord made them full of fear before Israel, and they put great numbers
    of them to death at Gibeon, and went after them by the way going up to Beth-horon,
    driving them back to Azekah and Makkedah
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮುಂದೆ ಕಳವಳಗೊಳಿಸಿದರು. ಯೆಹೋಶುವನು ಮತ್ತು
    ಇಸ್ರಾಯೇಲರು ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಸಂಪೂರ್ಣವಾಗಿ ಸಂಹರಿಸಿ, ಬೇತ್ ಹೋರೋನಿಗೆ ಹೋಗುವ ಮಾರ್ಗದಲ್ಲಿ ಅವರನ್ನು
    ಹಿಂದಟ್ಟಿ, ಅಜೇಕ, ಮಕ್ಕೇದದ ಎಂಬ ಊರುಗಳವರೆಗೆ ಹೊಡೆದರು.
  bbb-bbb: '@see-verse:JOS.010.009'
  tam-2017: யெகோவாவோ அவர்களை இஸ்ரவேலுக்கு முன்பாகக் கலங்கச்செய்தார்; ஆகவே அவர்களைக்
    கிபியோனிலே மகா பயங்கரமாகத் தாக்கி, பெத்தொரோனுக்குப் போகிற வழியிலே துரத்தி, அசெக்கா
    மற்றும் மக்கெதாவரைக்கும் முறியடித்தார்கள்.
  spa-RV-1909: 'Y Jehová los turbó delante de Israel, é hiriólos con gran mortandad
    en Gabaón: y siguiólos por el camino que sube á Beth-oron, é hiriólos hasta Azeca
    y Maceda.'
  ron-BTF: Și DOMNUL i-a învins înaintea copiilor lui Israel, și Israel i-a măcelărit
    cu mare măcel la Gabaon; și i-a urmărit pe drumul care urcă la Bet-Horon și i-a
    bătut până la Azeca și până la Macheda.
  eng-WEBP: The LORD confused them before Israel. He killed them with a great slaughter
    at Gibeon, and chased them by the way of the ascent of Beth Horon, and struck
    them to Azekah and to Makkedah.
  eng-FBV: The Lord threw the Amorite armies into a panic when they saw the Israelites.
    He struck them down with a great blow at Gibeon; he chased them all the way up
    to Beth-horon, cutting them down on the way to Azekah and Makkedah.
  nld-1939: bracht Jahweh ze voor Israël in verwarring. Men bracht hun te Gibon een
    grote nederlaag toe, achtervolgde ze langs de bergpas van Bet-Choron, en bleef
    op hen inslaan tot Azeka en Makkeda toe.
  nch-BL: Huan TOTECO quichijqui ma momajmatica iniixpa nopa israelitame huan ma cholojtehuaca.
    Huan quipalehui Josué ma quinmicti miyac ipan se hueyi tatehuilisti nechca Gabaón.
    Teipa quichijqui para nopa israelitame ma quintepotztocatiyaca ne sequinoc ipan
    nopa taixtemolis nechca altepet Bet Horón. Huan ya nopa quinpalehui para noja
    ma quinmictijtiyaca nopa amorreos hasta ipan nopa altepeme Azeca huan Maceda.
  vie-1934: Đức Giê-hô-va làm cho chúng nó vỡ chạy trước mặt Y-sơ-ra-ên, khiến cho
    bị đại bại gần Ga-ba-ôn; Y-sơ-ra-ên rượt đuổi chúng nó theo đường dốc Bết-Hô-rôn,
    và đánh họ cho đến A-xê-ca và Ma-kê-đa.
  hin-CV: याहवेह ने शत्रु को इस्राएलियों के सामने कमजोर कर दिया, तथा गिबयोन पर बड़ा
    विरोध किया. और बेथ-होरोन के मार्ग की चढ़ाई पर उनका पीछा किया और अज़ेका तथा मक्‍केदा
    तक उनको मारते गए.
  spa-BES: Y el Señor los llenó de temor delante de Israel, y mataron a muchos de
    ellos en Gabaón, y los siguieron por el camino que subía a Bet-horon, llevándolos
    de regreso a Azeca y Maceda.
  tdx-tdx: vaho navalitsi­kota’ Iehovà añatrefa’ Israele eo, le binaibai’e e Gibone
    am-pizamanam-bey; naho hinorida’e mb’ amy fitroara’ i Bete-koroney mb’ eo, vaho
    finofo’e pak’ Azekà naho Makedà añe.
  tha-KJV: พระเยโฮวาห์ทรงกระทำให้เขาสะดุ้งแตกตื่นต่อหน้าพวกอิสราเอล พระองค์​ได้​ทรงฆ่าเขาเสียมากมายที่กิเบโอน
    และไล่​ติ​ดตามเขาไปในทางที่ขึ้นไปถึงเบธโฮโรน และตามฆ่าเขาจนถึงเมืองอาเซคาห์ และเมืองมักเคดาห์
  por-BR-2018: 'E o SENHOR os perturbou diante de Israel, e feriu-os com grande mortandade
    em Gibeão: e seguiu-os pelo caminho que sobe a Bete-Horom, e feriu-os até Azeca
    e Maceda.'
  deu-ELO: Und Jehova verwirrte sie vor Israel; und er richtete eine große Niederlage
    unter ihnen an zu Gibeon und jagte ihnen nach auf dem Wege der Anhöhe von Beth-Horon
    und schlug sie bis Aseka und bis Makkeda.
  eng-WYC-2018: and the Lord troubled them from the face of Israel, and all-brake
    (them) with great vengeance in Gibeon. And Joshua pursued them by the way of the
    ascending of Bethhoron, and smote till to Azekah and Makkedah. (and the Lord confounded
    them before the Israelites, and destroyed them with great vengeance in Gibeon.
    And Joshua pursued them by way of the ascent to Bethhoron, and struck them down
    unto Azekah and Makkedah.)
  epo-epo: Kaj la Eternulo konfuzegis ilin antaŭ Izrael, kaj ĉi tiu batis ilin per
    granda venkobato en Gibeon, kaj persekutis ilin laŭ la vojo, kiu suprenkondukas
    al Bet-Ĥoron, kaj batis ilin ĝis Azeka kaj ĝis Makeda.
  uig-PIN: Pǝrwǝrdigar ularni Israilning aldida tiripirǝn ⱪildi, Yǝxua ularni Gibeonda
    ⱪattiⱪ mǝƣlup ⱪilip ⱪirip, Bǝyt-Ⱨoronƣa qiⱪidiƣan dawan yolida ⱪoƣlap, Azikaⱨ
    bilǝn Makkǝdaⱨⱪiqǝ sürüp-toⱪay ⱪildi.
  beo-beo: Hina Gode da hamoiba:le, A:moulaide dunu da Isala:ili dadi gagui dunu ba:loba,
    bagade beda:iba:le hobea:i. Isala:ili dadi gagui da ili bagohame Gibione moilai
    bai bagadega medole legele, sefasi. Sefasili, ilia da goumi adobo logo amo Bede
    Houlone amoga sefasili, Asiga moilai amola Ma:gida moilaiga doaga:i.
  tpi-OTNT: Na taim ol Amor i lukim ol ami bilong Israel i kam, Bikpela i mekim ol
    i pret na i paulim tingting bilong ol. Olsem na ol Israel i mekim save long ol
    Amor long Gibeon na ol i ranim ol i go daun long rot i stap long maunten klostu
    long taun Bethoron. Ol i mekim save long ol Amor i go olgeta long hap saut inap
    long taun Aseka na taun Makeda.
  hau-SA: Ubangiji ya sa suka ruɗe a gaban Isra’ilawa, Isra’ilawa kuwa suka yi babbar
    nasara a kansu a Gibeyon. Isra’ilawa suka fafare su a kan hanyar zuwa Bet-Horon
    suka karkashe su duka har zuwa Azeka da Makkeda.
  uig-LAT: Perwerdigar ularni Israilning aldida tiripiren qildi, Yeshua ularni Gibéonda
    qattiq meghlup qilip qirip, Beyt-Horon’gha chiqidighan dawan yolida qoghlap, Azikah
    bilen Makkedahqiche sürüp-toqay qildi.
  nde-nde: UThixo wenza ukuthi basanganiseke phambi kuka-Israyeli, wabehlula ngokunqoba
    okukhulu eGibhiyoni. Abako-Israyeli baxotshana labo emgwaqweni oya eBhethi-Horoni,
    baxhumana labo baze bayafika e-Azekha leMakheda.
  ton-ton: Pea naʻe veuveuki ʻakinautolu ʻe Sihova ʻi he ʻao ʻo ʻIsileli, pea naʻe
    tāmateʻi ʻakinautolu ʻi he tā lahi ʻi Kipione, pea tuli ʻakinautolu ʻi he hala
    ʻoku ʻalu hake ki Pete-holoni, pea naʻe teʻia ʻakinautolu ʻo aʻu ki ʻAseka, pea
    ki Maketa.
  ces-1613: A potřel je Hospodin před Izraelem, kterýžto pobil je ranou velikou u
    Gabaon, a honil je cestou, kudy se jde k Betoron, a bil je až do Azeka a až do
    Maceda.
  eng-WMB: The LORD confused them before Israel. He killed them with a great slaughter
    at Gibeon, and chased them by the way of the ascent of Beth Horon, and struck
    them to Azekah and to Makkedah.
  tam-TCV: யெகோவா எமோரியப் படையினரை இஸ்ரயேலருக்கு முன்பாகக் கலக்கமடையச் செய்தார்.
    இஸ்ரயேலர் கிபியோனிலே அவர்களைத் தோற்கடித்து பெரும் வெற்றியீட்டினார்கள். இஸ்ரயேலர்
    பெத் ஓரோனுக்குப் போகும் வழியெங்கும் அவர்களைத் துரத்திச்சென்று அசேக்கா, மக்கெதா
    ஆகிய ஊர்கள் வரையிலும் வெட்டி வீழ்த்தினார்கள்.
  ceb-ULB: Unya gilibog ni Yahweh ang mga kaaway sa Israel—nga nipatay kanila sa hilabihan
    nga kamatay didto sa Gibeon, ug gigukod nila sila patungas sa Bet Horon, ug gipamatay
    usab nila ang anaa sa dalan paingon sa Azeka ug Makeda.
  pol-UBG: I PAN rozgromił ich przed Izraelem, który zadał im wielką klęskę w Gibeonie,
    i ścigał ich drogą wznoszącą się do Bet-Choron, i bił ich aż do Azeki i Makkedy.
  agr-agr: Tuja amorreo aents aidaunak Tuke Pujuu Israel aents aidau jetenam ishamkatnume
    tiuwai. Tusa tibau asamtai Josué amorreo aents aidaun Gabaógnum shiig kuashat
    amukui. Dutika amuam jinta Bet-horón wetainum pisatai pataetukag mai mainakua,
    yaakat Azecá yaakat Maquedájai aajakua imanui jegawajui.
  kyc-kyc: Amote wambu dupwame Isaraele yanda singi dupwa epeyaminyi kandeyaminyi
    dokopa Kamongome nakama pakanyi pyambuya. Pyambuyamo dokopa Isaraele wambu dupwame
    Amote wambu yuu Gipione dokona pyapala yuu Beterome kyau kata kuki mendena pyao
    lano ralinyi nembeyami. Ralinyi nembo pao yuu Aseka dee Maketa yuu donorena singi
    dokona pyambuyami.
  urd-GVU: اُس وقت رب نے اسرائیلیوں کے دیکھتے دیکھتے دشمن میں ابتری پیدا کر دی، اور
    اُنہوں نے جِبعون کے قریب دشمن کو زبردست شکست دی۔ اسرائیلی بیت حَورون تک پہنچانے
    والے راستے پر اموریوں کا تعاقب کرتے کرتے اُنہیں عزیقہ اور مقیدہ تک موت کے گھاٹ
    اُتارتے گئے۔
  deu-1912: Aber der HERR schreckte sie vor Israel, daß sie eine große Schlacht schlugen
    zu Gibeon und jagten ihnen nach den Weg hinan zu Beth-Horon und schlugen sie bis
    gen Aseka und Makkeda.
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya puurrpa pirniku warrmarla pina kuwar-kuwarmanu.
    Nyangka-ya kuwararrara parrakukurraaranytja. Nyangka-ya Yitjurayilku tjamupirtilu-tjananya
    yapuwanalu ngurlura parrawanara wakara mirrirntaranytja.
  kan-2017: ಆ ಅಮೋರಿಯರಲ್ಲಿ ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಕುರಿತಾಗಿ ಅವರನ್ನು ಕಳವಳಗೊಳಿಸಿದ್ದರಿಂದ ಯೆಹೋಶುವನು
    ಅವರನ್ನು ಗಿಬ್ಯೋನಿನ ಹತ್ತಿರ ಸಂಪೂರ್ಣವಾಗಿ ಸೋಲಿಸಿ ಬೇತ್‌ಹೋರೋನ್ ಎಂಬ ಬೆಟ್ಟದ ದಾರಿಯಲ್ಲಿ ಅಜೇಕ,
    ಮಕ್ಕೇದ ಎಂಬ ಊರುಗಳವರೆಗೂ ಅವರನ್ನು ಹಿಂದಟ್ಟಿ ಸಂಹರಿಸಿದನು.
  tgo-tgo: Giya Loi i vakathaŋgi Amori thɨ gharelaghɨlaghɨ laghɨye mbaŋa thɨ thuweŋgi
    Isirel ragagaithɨko thɨ gaithɨ weŋgi. Isirel ragagaithɨko thɨ gaboŋgi vavana Gibiyon
    ele valɨvaŋga na thɨ mbeleŋgi thɨ raka njoŋa ou Bet Horon ghadidiye na mbe thɨ
    mbelekikiŋgi vara e yaghalako na vethɨ ghad Ajeka na Makeda.
  yap-yap: Me gagiyegnag SOMOL e pi Amorite ngar rusgad ngak e salthaw nu Israel ni
    kar guyed nike yib. Me li’rad piyu Israel u Gibeon, miyad lol’oeg e tin ke magey
    i yib nga p’ening ko wo’ ni yib u daken e burey nga p’ening u Beth-horon ngar
    chamgad ngar mada’gad nga Azekah nge nga Makkedah ni bay ko yimuch.
  hlt-MCSB: Amih te Israel mikhmuh ah BOEIPA loh a khawkkhek tih Gibeon ah hmasoe
    len neh a tloek uh. Te phoeiah amih te Bethhoron tangkham long ah a hloem tih
    Azekah neh Makkedah duela a tloek.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ዖላ ዓሶ ዴንቃዖ ዓሞራ ዓሳ ዲቃታንዳጉዲ ናንጊና ናንጋ ጎዳ ዔያቶኮ ዒኖ ዋኣፂሴኔ፤ ዬያሮ ዒስራዔኤሌ
    ዓሳ ጌባዖኦኔይዳ ዔያቶ ቲቂ ኩርሴኔ፤ ዓቴ ዓሶ ቤቴሆሬና ጌይ ዹኮ ኬስካ ጎይፃ ካኣማ ካሮይዳ ዓኣ ቲፓሢዳ ዴንዲ ዓዜቃና ማቄዳ
    ሄላንዳ ጋሮይዳ ዳኪ ዳኪ ዎዼኔ።
  twi-ASANTE: Awurade ma wɔbɔɔ hu wɔ Israelfoɔ no anim, na wɔkunkumm wɔn mu bebree
    wɔ Gibeon. Israelfoɔ no taa atamfoɔ no faa ɛkwan a ɛkɔ Bet-Horon no, na wɔto hyɛɛ
    wɔn so kunkumm wɔn wɔ Aseka ne Makeda.
  eng-WEBU: The LORD confused them before Israel. He killed them with a great slaughter
    at Gibeon, and chased them by the way of the ascent of Beth Horon, and struck
    them to Azekah and to Makkedah.
  bnp-bnp: Na tahuna e huriki a Amor ri matai e huriki a tara na nugumaheto ne Israel
    ri valai, e BAKOVI DAGI i rata ria ri mangenge, i vakaviliha a niluhoi ne ria.
    Lakea e huriki a Israel ri ratapile e huriki a Amor iea o Gibeon, ri valili puru
    ne ria na dala tabukoi na tanga e Bet-Horon. Ri ratapile e huriki a Amor i puru
    lakea, i harena na tanga e Aseka e Makeda.
  wal-wal: GODAI Israa7eela asaa sinttan etau wozanaa kahaa bashshiis; yaatin, Israa7eela
    asai etappe daro asaa Gabaa7oonan woriis. Israa7eelati eta Beeti-Horoona efiya
    ogiyaa oittidi gooddiiddi, Azeeqanne Maqqeeda gakkanaashin buttidosona.
  spa-PDDPT: Yavé los derrotó ante Israel. Los hirió con gran matanza en Gabaón, los
    persiguió por el camino que sube a Bet-horón, y los mató hasta Azeca y Maceda.
  gun-gun: Senhor omoĩ vai Israel kuery renonde, ojapo ojuka reta aguã rami Gibeão
    py. Ha'e rami vy omonha Bete-Horom katy tape oo va'e rupi, Azeca ha'e Maquedá
    peve oitypa oje'oivy.
  agu-BL: Toque'n tzun tk'ol Kataj jun chin xo'w scyetz yi e' amorreo-a'tz, na yi
    bene'n quilol yi sken chu'l yi e' xonl Israel tan oyintzi' scye'j, qui't e' nimsaj
    chic'u'l tan oyintzi'. Cha'stzun te wi'nin e', e' quim tan Josué scyuch' yi e'
    tetz sanlar le ama'l Gabaón. Ma yi bene'n quilol yi cyele'n ojk yi e' mas tul
    yi be' yi na copon Bet-horón, nintzun e' ben xomoktz tan chitz'amle'n, nin tan
    chiquimse'n cu'n jalen yi cyopone'n Aseca nin Maceda.
  ilo-ULB: Ket tinikaw ni Yahweh dagiti kabusor iti sangoanan ti Israel— isuna a nangpapatay
    kadakuada iti nakaro a panangpapatay idiay Gabaon, ken nangkamat kadakuada iti
    dalan a sumang-at idiay Bet-Horon, ken nangpatay kadakuada idiay dalan ti Azeka
    ken Makkeda.
  kpg-kpg: Dimaadua guu hai digau Amor gi uli nadau gai i di nadau mmada gi digau dauwa
    o Israel. Digau dauwa o Israel gu daaligi digaula i Gibeon, gu waluwalu digaula
    i di ala dela e hana i mehanga nia gonduu i Beth-Horon, ga heebagi gi digaula
    gaa tugi loo i bahi i ngaaga i Azekah mo Makkedah.
  uig-ARA: پەرۋەردىگار ئۇلارنى ئىسرائىلنىڭ ئالدىدا تىرىپىرەن قىلدى، يەشۇئا ئۇلارنى
    گىبېئوندا قاتتىق مەغلۇپ قىلىپ قىرىپ، بەيت-ھورونغا چىقىدىغان داۋان يولىدا قوغلاپ،
    ئازىكاھ بىلەن ماككەداھقىچە سۈرۈپ-توقاي قىلدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəsɔŋɛ ŋa kəyɛksər aka Yisrayel. Kɔ ŋasut ŋa pəpɔŋ Kabayɔŋ,
    kɔ ŋaŋcəmɛ kəbɛləs ŋa dɔpɔ ndɛ dɛmpɛ Bɛt-Horon mɔ, kɔ ŋandifət aka Amɔr haŋ sədare
    sa Aseka kɔ Makeda.
  sus-sus: Alatala naxa Amorikae keri Isirayila ya ra, a fa nɔ e ra sɛnbɛ ra Gabayon.
    Isirayilakae naxa bira e fɔxɔ ra kira xɔn naxan tema Beti Xoron, e naxa e bɔnbɔ
    han Aseka nun Makeda.
  pon-2006: KAUN-O eri ketin kupwurehda pwe mehn Amor ko en masakada sounpein Israel
    ko. Mehn Israel ko eri kemeirailla nan Kipeon, oh pwakih irail kohdihla lel ni
    wasahn kote dohlo nan Ped Oron; re mahmahwen lao lel Aseka oh palieir en Makeda.
  jae-jae: Ma Apômtau gêgôm êsêacnêŋ meloco kêsa e sêc lau Israel, taŋ sêjac êsêac
    ŋanô aŋga Gibeon naŋ su. Lau Israel sêjanda êsêac sêsêp intêna Bet-Horonŋa, ma
    sêjac êsêac e jadêdêŋ Aseka to Makeda.
  ksd-ksd: Ma ra Luluai i ga vapurpuruan diat ta ra luaina mata i Israel, ma i ga
    ubu diat ma ra ngala na vardodoko aro Gibeon, ma i ga korot mur diat ta ra nga
    i tutua urama Bet-Koron, ma i ga ubu diat tuk ta ra gunan Aseka ma Makeda.
  tur-YTC: Yahve onları İsrael'in önünde şaşkına çevirdi. Onları Givon'da büyük vuruşla
    öldürdü ve onları Beyt-Horon yokuşu yolunda kovaladı ve onları Azeka'ya ve Makkeda'ya
    kadar vurdu.
  grc-BRENT: Καὶ ἐξέστησεν αὐτοὺς Κύριος ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ· καὶ συνέτριψεν
    αὐτοὺς Κύριος συντρίψει μεγάλῃ ἐν Γαβαών· καὶ κατεδίωξαν αὐτοὺς ὁδὸν ἀναβάσεως
    Ὠρωνείν, καὶ κατέκοπτον αὐτοὺς ἕως Ἀζηκὰ καὶ ἕως Μακηδά.
  ind-AYT: Dan, TUHAN mengacaukan mereka di depan orang Israel, menimbulkan kekalahan
    yang hebat di dekat Gibeon, mengejar mereka ke arah pendakian Bet-Horon, dan memukul
    mundur mereka sampai ke Azeka dan Makeda.
  nya-nya: Yehova anachititsa mantha adani aja atangoona gulu lankhondo la Israeli.
    Choncho Aisraeli anagonjetsa Aamori ku Gibiyoni ndipo anawathamangitsa mu msewu
    wopita ku Beti-Horoni ndi kuwapha njira yonse yopita ku Azeka ndi Makeda.
  hrv-hrv: I smete ih Jahve pred Izraelcima, koji ih teško poraziše kod Gibeona i
    potjeraše prema strmini kojom se uzlazi u Bet-Horon. Tukli su ih sve do Azeke
    i do Makede.
  mps-mps: Te Amor dabego te Israel ami bidi dabe asobo sulama, tama Genuai Bidigo
    augwali wi ilama, tama augwali homu kolesaga umuna palai. Tama te Israel dabe
    augwaligo te Amor dabe augwali te Gibeon hanude dolobo sę ilama, tama augwaligo
    augwali pobeasa duluyu, te bulu du bagua sali te Bethoron teba dulai. Augwaligo
    te Amor dabe dolobo sę ela pidubadi, te Aseka te bogo badu usu nama, te Makeda
    teba dąį iligi pai.
  tpi-tpi: Na taim ol Amor i lukim ol ami bilong Israel i kam, Bikpela i mekim ol
    i pret na i paulim tingting bilong ol. Olsem na ol Israel i mekim save long ol
    Amor long Gibeon na ol i ranim ol i go daun long rot i stap long maunten klostu
    long taun Bethoron. Ol i mekim save long ol Amor i go olgeta long hap saut inap
    long taun Aseka na taun Makeda.
  dan-1931: og HERREN bragte dem i Uorden foran Israel og tilføjede dem et stort Nederlag
    ved Gibeon; og de forfulgte dem hen imod Opgangen ved Bet-Horon og slog dem lige
    til Azeka og Makkeda.
  vie-OVCB: Chúa Hằng Hữu khiến địch quân hoảng hốt. Vì thế, quân Ít-ra-ên chém giết
    vô số địch quân ở Ga-ba-ôn, và đuổi theo đám tàn quân chạy xuống dốc Bết-hô-rôn,
    chận giết họ tại A-xê-ca và Ma-kê-đa.
  guj-2017: અને યહોવાહે ઇઝરાયલની આગળ તેના વૈરીઓને વિખેરી નાખ્યા. તેમણે ગિબ્યોનમાં
    તેઓનો સંહાર કર્યો, બેથ-હોરોનના ઘાટના માર્ગે તેઓની પાછળ પડીને તેઓએ અઝેકા અને માક્કેદાના
    માર્ગ સુધી તેઓને મારતા ગયા.
  pon-2006A: KAUN-O eri ketin kupwurehda pwe mehn Amor ko en masakada sounpein Israel
    ko. Mehn Israel ko eri kemeirailla nan Kipeon, oh pwakih irail kohdihla lel ni
    wasahn kote dohlo nan Ped Oron; re mahmahwen lao lel Aseka oh palieir en Makeda.
  por-BRBSL: Yahweh confundiu-os diante de Israel. Ele os matou com uma grande matança
    em Gibeon, e os perseguiu pelo caminho da ascensão de Beth Horon, e os atingiu
    até Azekah e até Makkedah.
  cth-cth: BAWIPA Cathut ni ahnimanaw teh, Isarelnaw e hmalah a sung sak teh, Gibeon
    kho teng hoi a thei awh teh, Bethhoron kho ceinae lam koe lah a pâlei awh teh,
    Azekah, hoi Makkedah totouh a thei awh.
  twi-twi: Awurade ma wɔbɔɔ hu wɔ Israelfo no anim, na wokunkum wɔn mu bebree wɔ Gibeon.
    Israelfo no taa atamfo no faa ɔkwan a ɛkɔ Bet-Horon no, na wɔtow hyɛɛ wɔn so kunkum
    wɔn wɔ Aseka ne Makeda.
  hlt-hlt: Amih te Israel mikhmuh ah BOEIPA loh a khawkkhek tih Gibeon ah hmasoe len
    neh a tloek uh. Te phoeiah amih te Bethhoron tangkham long ah a hloem tih Azekah
    neh Makkedah duela a tloek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Amɔriibɛɛ bútínnɛ́ kɛ́cokɛ́ kɛ̀ Isidɑyɛɛribɛɛ
    nɑ Amɔriibɛ, kɛ́ bɛ̀ ɑutɛ́ Kɑbɑɔ̃ɔ̃, kɛ́ bɛ̀ bɛ̀ti Bɛti-Onɔɔ tɑ̃rì, kɛ́ mbɛ̀ kɔ̀ùtì
    kɛ́tuɔkɛnɛ̀ Asekɑɑ nɛ̀ Mɑkedɑɑ.
  msy-2020: Dughiar kamɨn Israelian mɨdorozir gumaziba izima, Ikiavɨra Itir God, Amoria
    gamizɨ, me atiatigha okam nɨghnɨgha tintinibar ari. Ezɨ Israelia Gibeonɨn nguibamɨn,
    Amorian avɨrim mɨsoghezɨ me ariaghire, egha bar men gɨntɨgha ghua Bethoronɨn nguibamɨn
    boroghɨn mɨghsɨamɨn zuir tuavimɨn ghuavanabo. Me puv me mɨsogha ghua sautɨn amadaghan
    Aseka ko Makedan nguibamningɨn tu.
  azb-azb: Rəbb onları İsraillilərin qarşısında çaşbaş saldı, İsraillilər onları Giveonda
    böyük tələfata uğratdı və onları Bet-Xoron yoxuşunda təqib edərək Azeqaya və Maqqedaya
    qədər qırdılar.
  eng-DBY: And Jehovah discomfited them before Israel, and smote them [with] a great
    slaughter at Gibeon; and he chased them on the way of the ascent of Beth-horon,
    and smote them up to Azekah and Makkedah.
  hin-2017: तब यहोवा ने ऐसा किया कि वे इस्राएलियों से घबरा गए, और इस्राएलियों ने गिबोन
    के पास उनका बड़ा संहार किया, और बेथोरोन के चढ़ाई पर उनका पीछा करके अजेका और मक्केदा
    तक उनको मारते गए।
  swp-swp: 'Isaraela matadi eai Eaubada i hebaaeadi: Gibeona eai gamagaridi se unuidi,
    se henaudi Belehorana dobilana eai, Aseka eai hinage se unuidi, i lau e, se lage
    Makeda eai.'
  eng-YLT: and Jehovah doth crush them before Israel, and it smiteth them — a great
    smiting — at Gibeon, and pursueth them the way of the ascent of Beth-Horon, and
    smiteth them unto Azekah, and unto Makkedah.
  kne-kne: Inolaw Diyos daida sin nangilaan da sin sosoldadon di Israelita et ad-adoy
    pinsen da Josue en daida ed Gibeon. Inapayaw das daida enggana sin ballalongan
    ed Bet-horon. Intoltoloy da ay namse sin Amorreo enggana sin abagatan ed Azeka
    ya Makkeda.
  eng-WYC-2017: and the Lord troubled them from the face of Israel, and all-brake
    with great vengeance in Gibeon. And Joshua pursued them by the way of the ascending
    [or going up] of Bethhoron, and smote till to Azekah and Makkedah.
  eng-WMBB: The LORD confused them before Israel. He killed them with a great slaughter
    at Gibeon, and chased them by the way of the ascent of Beth Horon, and struck
    them to Azekah and to Makkedah.
  urd-GVH: उस वक़्त रब ने इसराईलियों के देखते देखते दुश्मन में अबतरी पैदा कर दी, और
    उन्होंने जिबऊन के क़रीब दुश्मन को ज़बरदस्त शिकस्त दी। इसराईली बैत-हौरून तक पहुँचानेवाले
    रास्ते पर अमोरियों का ताक़्क़ुब करते करते उन्हें अज़ीक़ा और मक़्क़ेदा तक मौत के
    घाट उतारते गए।
  rug-rug: Va tarazuzui e Zihova sari na tie Amoraiti koasa dinoṉona la sa qeto minate
    tadi na tie Izireli. Seke va matematei rina tie Izireli sari na tie Amoraiti pu
    hiva la razai sari pa Qibione. Hadu sage ni rini pa hubi taba sarini, meke hola
    gua pa Beti Horoni, meke hadu luli rini meke kamo latu pa Azeka meke Makeda.
  gaz-gaz: Waaqayyos fuula Israaʼelootaa duratti isaan burjaajesse; Israaʼeloonnis
    Gibeʼoonitti moʼannaa guddaadhaan isaan moʼatan. Karaa Beet Horoonitti geessu
    irra isaan ariʼaa hamma Azeeqaa fi Maqeedaatti isaan gogorraʼan.
  fra-LSG: L’Éternel les mit en déroute devant Israël; et Israël leur fit éprouver
    une grande défaite près de Gabaon, les poursuivit sur le chemin qui monte à Beth-Horon,
    et les battit jusqu’à Azéka et à Makkéda.
  gnn-gnn: '@see-verse:JOS.010.009'
  yal-yal: Alatala yi e kedi Isirayila yɛɛ ra, Isirayila kaane yi sa e nɔ Gabayon
    taani han! E yi siga e dinɲɛ e ra Beti-Xoron kiraan xɔn, e siga e faxɛ han Aseka
    taan nun Makeda taani.
  haw-1868: Hooauhee aku la o Iehova ia lakou imua o ka Iseraela, a luku aku la oia
    ia lakou i ka make nui loa, ma Gibeona, a hahai aku la no hoi oia ia lakou, ma
    ke ala e hiki aku ai i Betehorona, a pepehi iho la ia lakou a hiki i Azeka, a
    i Makeda.
  arb-NAV: وَأَلْقَى الرَّبُّ فِيهِمِ الرُّعْبَ أَمَامَ الإِسْرَائِيلِيِّينَ الَّذِينَ
    هَزَمُوهُمْ هَزِيمَةً نَكْرَاءَ فِي جِبْعُونَ، وَتَعَقَّبُوهُمْ فِي طَرِيقِ عَقَبَةِ
    بَيْتِ حُورُونَ حَتَّى بَلَغُوا عَزِيقَةَ وَمَقِّيدَةَ.
  ewe-ewe: Tete Yehowa na futɔwo vɔ̃ eye wotɔtɔ, ale Israelviwo wu ame geɖewo le Gibeon,
    eye wonya ame mamlɛawo, nɔ wo wum le mɔa dzi yi keke Bet Horon kple Azeka kple
    Makeda.
  eng-LEE: And the Lord brought them in confusion before Israel, and they smote them
    with a great slaughter at Gib'on, and pursued them by the way of the ascent to
    Beth-choron, and smote them up to 'Azekah, and up to Makkedah.
  asm-FB: তেতিয়া যিহোৱাই ইস্ৰায়েলৰ সাক্ষাতে তেওঁলোকক ব্যাকুল কৰাত ইস্ৰায়েলে গিবিয়োনত
    মহা-পৰাক্রমেৰে তেওঁলোকক সংহাৰ কৰিলে আৰু বৈৎ-হোৰোণলৈ উঠি যোৱা বাটেদি তেওঁলোকক খেদি
    নি, অজেকা আৰু মক্কেদালৈকে আঘাত কৰিলে।
  sus-A: عَلَتَلَ نَشَ عَمٌرِكَيٍ كٍرِ عِسِرَيِلَ يَ رَ، عَ قَ نْ عٍ رَ سّنبّ رَ فَبَيٌن.
    عِسِرَيِلَكَيٍ نَشَ بِرَ عٍ قْشْ رَ كِرَ شْن نَشَن تٍمَ بٍتِ شٌرٌن، عٍ نَشَ عٍ
    بْنبْ هَن عَسٍكَ نُن مَكٍدَ.
  fra-SBL: Yahvé les confondit devant Israël. Il leur fit subir une grande défaite
    à Gabaon, les poursuivit par le chemin de la montée de Beth Horon, et les battit
    jusqu'à Azéka et à Makkéda.
  hbo-hbo: וַיְהֻמֵּ֤ם יְהוָה֙ לִפְנֵ֣י יִשְׂרָאֵ֔ל וַיַּכֵּ֥ם מַכָּֽה־גְדֹולָ֖ה בְּגִבְעֹ֑ון
    וַֽיִּרְדְּפֵ֗ם דֶּ֚רֶךְ מַעֲלֵ֣ה בֵית־חֹורֹ֔ן וַיַּכֵּ֥ם עַד־עֲזֵקָ֖ה וְעַד־מַקֵּדָֽה׃
  piu-2006: '@see-verse:JOS.010.009'
  kik-kik: Nake Jehova akĩmarehere kĩrigiicano mbere ya Isiraeli, nao makĩmatooria
    o biũ kũu Gibeoni. Ningĩ andũ a Isiraeli makĩmatengʼeria na njĩra ĩrĩa yathiĩte
    yambatĩte nginya Bethi-Horoni, magĩthiĩ makĩmooragaga o nginya Azeka na Makeda.
  fra-NCL: Et Yahweh jeta sur eux le trouble devant Israël ; Israël leur infligea
    une grande défaite près de Gabaon, les poursuivit sur le chemin qui monte à Béthoron,
    et les battit jusqu’à Azéca et Macéda.
  cek-AK: Angraeng mah nihcae to Israel kaminawk hmaa ah palungmitsak, paroeai kaminawk
    to Gibeon vangpui taengah hum o; Israel caanawk mah Beth Horon caehhaih loklam
    karoek to nihcae to patom o moe, Azekah hoi Makkedah loklam karoek to hum o.
  cuk-cuk: Bab-Jehová, Israel-sordamar-asabin, Amorreo-sordamar bela-bela dobguega
    imaksad. Degisoggu, Gabaónʼgi Israel-sordamar Amorreo-sordamar-bukidar oburgwismalad.
    Israel-sordamar Bet-Horón-igarba Amorreo-sordamar-wakichamalad balegichamalad.
    Degine, Azeca-neggweburse-naed-igarba, Maceda-neggweburse-naed-igarba Israel-dulemar
    bela Amorreo-dulemar-oburgwismalad.
  uig-CYR: Пәрвәрдигар уларни Исраилниң алдида тирипирән қилди, Йәшуа уларни Гибеонда
    қаттиқ мәғлуп қилип қирип, Бәйт-Һоронға чиқидиған даван йолида қоғлап, Азикаһ
    билән Маккәдаһқичә сүрүп-тоқай қилди.
  tel-2017: అప్పుడు యెహోవా ఇశ్రాయేలు ప్రజల ముందు వారిని గందరగోళానికి గురి చెయ్యగానే
    యెహోషువ గిబియోను ముందే మహా ఘోరంగా వారిని హతం చేశాడు. బేత్‌హోరోనుకు పైకి వెళ్ళే
    మార్గంలో అజేకా వరకూ, మక్కేదా వరకూ, యోధులు వారిని తరిమి హతం చేస్తూనే ఉన్నారు.
  hat-BSA: Epi SENYÈ a te fè yo fè dega devan Israël. Li te touye yo avèk yon gwo
    masak nan Gabaon, Li te kouri dèyè yo nan chemen pant Beth-Horon e Li te frape
    yo jis rive Azéka, avèk Makkéda.
  kos-kos: LEUM GOD El akfohsyauk mwet Amor ye mutun mwet Israel, ac mwet Israel elos
    onela kutu sin mwet Amor in acn Gibeon, ac elos ukwe mwet lula an ac oatula ke
    inkanek oasriksrik soko inmasrlon eol in Beth Horon. Na elos oru na anwuk lalos
    som na nwe sun acn Azekah ac Makkedah, su oan eir in Beth Horon.
  hbo-WLC: וַיְהֻמֵּ֤ם יְהוָה֙ לִפְנֵ֣י יִשְׂרָאֵ֔ל וַיַּכֵּ֥ם מַכָּֽה־גְדוֹלָ֖ה בְּגִבְע֑וֹן
    וַֽיִּרְדְּפֵ֗ם דֶּ֚רֶךְ מַעֲלֵ֣ה בֵית־חוֹרֹ֔ן וַיַּכֵּ֥ם עַד־עֲזֵקָ֖ה וְעַד־מַקֵּדָֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị tinyere ha nʼọnọdụ ọgbaaghara mgbe ha zutere ndị
    Izrel. Nke a mere ka ndị agha Izrel lụgbuo ha na Gibiọn. Nʼezie, ọnụọgụgụ ndị
    ha tigburu na Gibiọn dị nnọọ ukwuu. Ma ha chụkwara ndị fọdụrụ ọsọ chụruo ha Bet-Horon,
    na Azeka, na Makeda, na-egbu ha nʼụzọ.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ସାକ୍ଷାତରେ ସେମାନଙ୍କୁ ଉଦ୍‍ବିଗ୍ନ କଲେ ଓ ସେ ଗିବୀୟୋନ୍‍ରେ
    ସେମାନଙ୍କୁ ମହାସଂହାରରେ ସଂହାର କଲେ, ପୁଣି ବେଥ୍-ହୋରଣର ଘାଟି ପଥ ଦେଇ ସେମାନଙ୍କୁ ଘଉଡ଼ାଇ ଦେଲେ,
    ଆଉ ଅସେକା ଓ ମକ୍କେଦା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଆଘାତ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a atolongeer lon niuokus watte, lupwen ra küna
    ekewe chon Israel. Nge Josua a fokun akufuur o nirela me lon Kipeon, a pwal tapweriretiu
    won ewe al ngeni Pet-horon o sopwela le nirela tori Aseka me Maketa.
  rop-rop: en YAWEI bin meigim detlot Emarait solja bradin, en dei nomo bin sabi wanim
    blanga du, en ola Isreil solja bin bidim olabat brabliwei deya langa det taun.
    Wal detlot Isreil solja bin kipgon fait langa detlot Emarait solja, en deibin
    ranimap olabat raidap langa wanbala taun gulum Betharan deya langa wanbala jampap
    langa det hil kantri, en brom deya deibin ranimap olabat raidap langa det dubala
    taun gulum Esaka en Mekada deya langa det plein kantri. Olawei deibin ranimapbat
    olabat en kilimbat olabat,
  ukr-1871: І привів Господь їх у безлад перед Ізрайлитянами, і сї побили їх великим
    побоєм під Габаоном, і вганяли за ними по дорозї, що йде в гору до Беторона, і
    побивали їх в утеках аж до Азека й Македа.
  deu-1951: 'Und der HERR erschreckte sie vor Israel und schlug sie in einer großen
    Schlacht bei Gibeon: und sie jagten ihnen nach auf dem Wege nach den Anhöhen von
    Beth-Horon und sie schlugen sie bis gen Aseka und bis gen Makeda.'
  eng-JPS: And the LORD discomfited them before Israel, and slew them with a great
    slaughter at Gibeon; and they chased them by the way of the ascent of Beth-horon,
    and smote them to Azekah, and unto Makkedah.
  srp-1865: I smete ih Gospod pred Izrailjem, koji ih ljuto pobi kod Gavaona, pa ih
    potjera putem kako se ide u Vetoron, i sjekoše ih do Azike i do Makide.
  lug-lug: Mukama n’abaleetera okutya mu maaso g’Abayisirayiri ne babatta olutta lunene
    nnyo e Gibyoni ne babafubutula okubambusa e Besukolooni, ne bagenda nga babatta
    okuyitira ddala e Azeka okutuuka e Makkeda.
  heb-heb: ויהמם יהוה לפני ישראל ויכם מכה גדולה בגבעון וירדפם דרך מעלה בית חורן ויכם
    עד עזקה ועד מקדה׃
  ben-IRV: তখন সদাপ্রভু ইস্রায়েলের সাক্ষাৎে তাদেরকে হতভম্ভ করলেন, তাতে তিনি গিবিয়োনে
    মহাসংহারে তাদেরকে আঘাত করে বৈৎ-হোরোণের আরোহণ-পথ দিয়ে তাদেরকে তাড়া করলেন এবং
    অসেকা ও মক্কেদা পর্যন্ত তাদেরকে আঘাত করলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਅੱਗੇ ਉਹਨਾਂ ਨੂੰ ਘਬਰਾ ਦਿੱਤਾ ਅਤੇ ਉਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਗਿਬਓਨ
    ਵਿੱਚ ਵੱਡੀ ਮਾਰ ਨਾਲ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਉਹ ਨੇ ਬੈਤ-ਹੋਰੋਨ ਦੀ ਚੜ੍ਹਾਈ ਦੇ ਰਾਹ ਵਿੱਚ ਉਹਨਾਂ ਦਾ
    ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਅਜ਼ੇਕਾਹ ਅਤੇ ਮੱਕੇਦਾਹ ਤੱਕ ਮਾਰਦਾ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည် သူ တို့ကို ဣသရေလ အမျိုးသားရှေ့ မှာ ရှုံး စေ၍ ၊ ဂိဗောင် မြို့အနား
    မှာ ကြီးစွာ သော လုပ်ကြံ ခြင်းအားဖြင့်သတ် ၍ ၊ ဗေသောရုံ မြို့သို့ သွား သော လမ်း
    ၌ လိုက် လျက်၊ အဇေကာ မြို့၊ မက္ကဒါ မြို့တိုင်အောင် လုပ်ကြံ တော်မူ၏။
  hmo-hmo: Lohiabada ese Amoro taudia ia hagaridia bada Israela taudia edia vairana
    dekenai. Vadaeni Israela taudia ese Amoro taudia momo herea idia alaia mase Gibeona
    dekenai, bona idia mauri noho taudia idia lulua lao Bete Horono dekenai ia daekau
    lao dalana dekenai. Idia heau mauri gwauraia taudia momo be Israela taudia ese
    idia alaia mase, ela bona Aseka bona Makeda.
  urd-urd: और ख़ुदावन्द ने उनको बनी इस्राईल के सामने शिकस्त दी; और उस ने उनको जिबा'ऊन
    में बड़ी ख़ून रेज़ी के साथ क़त्ल किया और बैत हौरून की चढ़ाई के रास्ते पर उनको
    दौड़ाया और 'अज़ीक़ाह और मुक़क़ीदा तक उनको मारता गया।
  rus-SYN: Господь привел их в смятение при виде Израильтян, и они поразили их в Гаваоне
    сильным поражением, и преследовали их по дороге к возвышенности Вефорона, и поражали
    их до Азека и до Македа.
  bqc-SIM: Ɔ̃ Dii tò gili gɛ̃̀ńgu Isailiↄ yã́ musu, ↄ̃ Isailipiↄ lɛ̀lɛmá aa ń
    dɛdɛ maamaa Gabaↄ̃ↄ we, ↄ̃ aa pɛ̀má Bɛtoloni zɛ́u lↄ. Aa ń dɛdɛ e à gɛ̀ pɛ̀ò
    Azeka ń Makedaowa.
  tcz-CHONGTHU: Pakaiyin amaho chu atijatsah’in, hitichun Israelten Amor mite chu
    Gibeon’ah atam a tam athatnun ahi. Hijouchun Israelten galmi hochu Beth-horon
    geijin adellutnun Azekah leh Makkedah lampi geijin abantha peh’un ahi.
  mar-mar: आणि परमेश्वर देवाने इस्राएलापुढे शत्रूंत गोंधळ उडवला. त्यांनी गिबोनापाशी
    त्यांची मोठी कत्तल करून बेथ-होरोनाच्या चढावाच्या वाटेने त्यांचा पाठलाग केला आणि
    अजेका व मक्केदा येथपर्यंत ते त्यांना मारत गेले.
  qub-qub: Tayta Diosnami camacächiran Israelcunata fiyupa manchacunanpaj. Chaynöpami
    Israelcunaga aypallata Gabaoncho wañuchiran. Gueshpejcunatanami gatiran Bet-horonman
    näni aywajpa. Gatishpan Amorreo runacunataga wañuchiran Azeca wichancho, Maceda
    wichancho.
  bqp-bqp: Akũ Dikiri tò ò kɛ̀ gìri ò lɛ̀kↄ̃a Isarailanↄ arɛ, akũ Isarailanↄ lɛ̀tɛḿma
    ò ń dɛdɛ manamana Gibiↄ̃ gwe, akũ ò pɛ̀ḿma Bɛtoroni zɛ́n dↄ. Ò ń dɛdɛ ari à gɛ̀ɛ
    pɛ́ Azeka kũ Makɛdaooa.
  hat-hat: Seyè a fè moun Amori yo pran kouri lè yo wè moun Izrayèl yo. Li fè pèp
    Izrayèl la bat yo byen bat lòt bò lavil Gabawon an. Moun Izrayèl yo kouri desann
    dèyè yo nan pant Bètowon an, yo bat yo jouk Azeka ak Makeda nan sid la.
  eng-BSB: And the LORD threw them into confusion before Israel, who defeated them
    in a great slaughter at Gibeon, pursued them along the ascent to Beth-horon, and
    struck them down as far as Azekah and Makkedah.
  tod-tod: Ɠɔoɠɔ GALAGI ti zuvazani Izelayɛle nuiti tuɠɔ, kɔɔi ɠoloɠoloni ti ya Gaɓaɠɔn
    ɠakalaʋɛ. Izelayɛle nuiti ti pilɛ sɔlɔɔni ti ma, ti ʋilɛ ti ʋolu pelei zu, é
    lɛɛzu gize yɔɠɔzuʋɛ Ɓɛte-Ɠɔlon, eyɛsu ti zeeli Azeeka ta Makeeda.
  eng-WEBPB: The LORD confused them before Israel. He killed them with a great slaughter
    at Gibeon, and chased them by the way of the ascent of Beth Horon, and struck
    them to Azekah and to Makkedah.
  kbq-kbq: Ana'ma hazageno'a Ra Anumzamo Israeli naga'mokizmi zamavufi Amori vahera
    zamazeri neginagi hige'za, rama'a vahe Gibioni kumatera zamahete'za, mago'a vahera
    zamarotago hu'za Bet-horonima mareneri'za karanka zamaheme vu'za Azekane, Makeda
    kumate'ene uhanati'naze.
  nhe-BL: Huan TOTECO quichijqui ma momajmatica iniixpa nopa israelitame huan ma cholojtehuaca.
    Huan quipalehui Josué ma quinmicti miyac ipan se hueyi tlatehuijcayotl nechca
    Gabaón. Teipa quichijqui para nopa israelitame ma quintojtocatiyaca ne sequinoc
    ipan nopa tlaixtemolis nechca altepetl Bet Horón. Huan quinpalehui noja ma quinmictijtiyaca
    nopa amorreos hasta nopa altepetini Azeca huan Maceda.
  bus-bus: Ben Dii tò aↄ̃ kɛ̀ gìri aↄ̃ lɛ̀kↄ̃a Isarailinↄ aɛ, ben Isarailinↄ lɛ̀ɛḿma
    aↄ̃ ń dɛ́dɛ maamaa Gibiↄ̃ gwe, ben aↄ̃ pɛ̀ḿma Bɛtoroni zɛ́n dↄ. Aↄ̃ ń dɛ́dɛ ai
    à gàa pɛ́ Azeka kↄ̃n Makɛdaoa.
  gub-BL: Ukyze katu tuwe Izaew wanexak mehe wà. Weityk Izaew a'e tuwihawete wà. Uhua'u
    wazuka awer Zimeàw parer. Amo uzàn wanuwi Mete-Orom tawhu kutyr wà. Izaew uzàn
    wanaikweromo wà. Pe rupi uzàn mehe uzukazuka waneraha wanereko wà. Te Azeka tawhu
    huwake te Makena tawhu huwake uzuka amo wà no.
  eng-DRA: 'And the Lord troubled them at the sight of Israel: and he slew them with
    a great slaughter in Gabaon, and pursued them by the way of the ascent to Beth-horon,
    and cut them off all the way to Azeca and Maceda.'
