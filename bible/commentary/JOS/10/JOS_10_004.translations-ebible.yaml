verse: JOS.010.004
translations:
  mal-C: “ഗിബെയോൻ യോശുവയോടും ഇസ്രായേൽമക്കളോടും സമാധാന ഉടമ്പടി ചെയ്തിരിക്കുകയാൽ, ഗിബെയോനെ
    ആക്രമിക്കുന്നതിന് എന്നെ വന്നു സഹായിക്കുക” എന്നപേക്ഷിച്ചു.
  deu-TKW: Kommt zu mir und helft mir, daß wir die Gibeoniten bekämpfen, weil sie
    mit Josua und den Israeliten Frieden gemacht haben.
  lin-lin: 'Alobaki : « Boya epai na ngai mpe bosunga ngai mpo ete tobundisa Gabaoni,
    pamba te asali boyokani ya kimia elongo na Jozue mpe bana ya Isalaele. »'
  eng-LSV: “Come up to me, and help me, and we strike Gibeon, for it has made peace
    with Joshua, and with the sons of Israel.”
  eng-GNV: 'Come vp vnto me, and helpe me, that we may smite Gibeon: for they haue
    made peace with Ioshua and with the children of Israel.'
  eng-WEBSTER: 'Come up to me, and help me, that we may smite Gibeon: for it hath
    made peace with Joshua and with the children of Israel.'
  nhw-BL: “Xihualaca nica, techpalehuiquij tijhuilanase altepetl Gabaón pampa inijuanti
    mohuampoxchijtoque ihuaya Josué huan nopa israelitame.”
  swh-ONEN: Akawaambia, “Njooni mnisaidie kuipiga Gibeoni, kwa sababu imefanya mapatano
    ya amani na Yoshua na Waisraeli.”
  bba-bba: U nɛɛ, bu nɑ win mi, kpɑ bu nùn somi bu kɑ Gɑbɑoni wɔri yèn sɔ̃ yen tɔmbu
    bɑ kɑ Yosue kɑ Isirelibɑ ɑrukɑwɑni bɔkuɑ.
  eng-KJVCPB: 'Come up unto me, and help me, that we may smite Gibeon: for it hath
    made peace with Joshua and with the children of Israel.'
  cpy-cpy: “Pipoki pamitakotina owayiri-tyaari Nampitsii-toni-jatzi, tema raapatziyakari
    Josué reewariti Israel-paeni, itsipata-wakari.”
  mpx-mpx: i ba, “Ku nem ku labeyau ge ta lohaveyan Gibiyon elal, kaiwena hi bateli
    avaliyau Yosuwa ge Isileli nihi mibubun.”
  luo-luo: “Biuru mondo ukonya monjo Gibeon nikech oseloso kwe kod Joshua gi jo-Israel.”
  meu-meu: Dekegu aoma, ba durugu, Gibeon baita tuari henia; badina be idia na Iosua
    bona Israel taudia ida vada e herohemaino.
  npi-ULB: “मकहाँ आउनुहोस् र गिबोनलाई आक्रमण गर्न मलाई सहायता गर्नुहोस् किनभने तिनीहरूले
    यहोशू र इस्राएलका मानिसहरूसँग शान्ति सम्झौता गरेका छन् ।”
  yor-yor: “Ẹ gòkè wá, kí ẹ sì ràn mi lọ́wọ́ láti kọlu Gibeoni, nítorí tí ó ti wà
    ní ìrẹ́pọ̀ pẹ̀lú Joṣua àti àwọn ará Israẹli.”
  emp-NTPO: 'Nãwã jarabisia: –Mʌ̃ carebad̶e zed̶adua. Gabaoʌ̃nebemarã ume djõne wãnia.
    Ãdjira Josue ume idjab̶a israelerã ume necai panani carea bed̶ea b̶ʌsid̶aa.–'
  ind-ind: “Datanglah dan bantulah saya menghancurkan Gibeon, karena mereka sudah
    membuat perjanjian damai dengan Yosua dan orang Israel.”
  pes-OPCB: «بیایید مرا کمک کنید تا به جبعون حمله کنیم، زیرا ساکنانش با یوشع و قوم
    اسرائیل پیمان صلح بسته‌اند.»
  tgl-ULB: Umakyat kayo sa akin at tulungan ako. Salakayin natin ang Gabaon dahil
    gumawa sila ng kapayapaan kay Josue at sa bayan ng Israel.”
  cbu-NT: Anshat zanganku tárangiya, Naanints ningeem. Nuwaam istangasinda. Papcha;
    nuwaa Gabawonshuch mapukchinllinpa. Mang Josueypat amikurtarangusin, washunand
    ipuneenllinaya, mishat Israelchichtamsina, táyaru tsiyatssee zanganirangiya.
  hui-hui: Ibugua lalu, Gibionoalime habo nalolene bi lalu Isaraeleali baba wai nabule
    lo wuwa kagonaga i̱na Gibiono dindi ogoni barogo biamogo bule ibai hadaba, lalu
    bi pelene.
  mya-mya: '``ဂိ​ဗောင်​မြို့​သား​တို့​သည်​ယော​ရှု​နှင့်​ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​နှင့်
    ငြိမ်း​ချမ်း​ရေး​စာ ချုပ်​ချုပ်​ထား​ကြ​သော​ကြောင့် ဂိ​ဗောင်​မြို့​ကို တိုက်​ခိုက်​ရန်​ငါ့​ထံ​သို့​စစ်​ကူ​ပို့​ကြ​ပါ''''
    ဟု​ပြော​စေ​၏။-'
  bod-N: ང་ཚོས་གིབ་ཡོན་ལ་འཐབ་འཛིང་བྱེད་པའི་ཕྱིར་ཁྱེད་རྣམས་ཡར་ངེད་ཅག་ལ་རོགས་བྱེད་དུ་འོང་བར་མཛོད་ཅིག
    ཅི་ལ་ཞེ་ན། ཁོ་རྣམས་ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འགྲིག་མཐུན་བྱུང་བ་རེད་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Akati, “Uyai kuno mundibatsire kurwisa Gibheoni, nokuti vakaita sungano
    yorugare naJoshua navaIsraeri.”
  spa-BLM: “Subid a mí y ayudadme. Ataquemos a Gabaón; porque ellos han hecho la paz
    con Josué y con los hijos de Israel”.
  cac-cac: Cotan̈ec, ochan̈ec ved'oc, scac'an oval yed' chon̈ab' Gabaón, yujto ix
    yac'och sb'a yed' vin̈aj Josué yed' chon̈ab' Israel, xchib'at vin̈ d'a eb' vin̈.
  swh-ULB: “Njooni kwangu na mnisaidie. Tuishambulie Gibeoni kwasababu wamefanya amani
    na Yoshua pamoja na watu wa Israeli.
  bel-bel: прыйдзеце да мяне і памажэце мне пабіць Гаваон за тое, што ён спрымірыўся
    зь Ісусам і сынамі Ізраілевымі.
  deu-ELBBK: Kommt zu mir herauf und helft mir, dass wir Gibeon schlagen; denn es
    hat mit Josua und mit den Kindern Israel Frieden gemacht!
  mbb-OT: “Uǥupi a keniyu te kedsurung te menge tig-Gibeon su nekid-emiǥu sikandan
    ki Josue wey te menge Israilihanen.”
  mal-2015: ഗിബെയോൻ യോശുവയോടും യിസ്രായേൽമക്കളോടും സഖ്യതചെയ്കകൊണ്ടു നാം അതിനെ നശിപ്പിക്കേണ്ടതിന്നു
    എന്നെ സഹായിപ്പിൻ എന്നു പറയിച്ചു.
  tuo-NT: 'Narẽ aꞌtiro níoꞌocʉ niwĩ: “Gabaṍcjãrã Josué, tojo nicã Israe curuacjãrã
    meꞌrã apocãrã niama. Tojo weerã mʉsã, mʉsã yarã surara meꞌrã yʉꞌʉre Gabaṍcjãrã
    meꞌrã aꞌmewẽjẽcã weetamurã aꞌtia”, nicʉ niwĩ.'
  rmc-rmc: 'Mangelas len: „Aven ke mande a pomožinen mange te domarel o foros Gibeon,
    bo pes dovakerde, hoj ačhena andro smirom le Jozuaha the le Izraelitenca.“'
  nlg-nlg: Me bosa vanira te vaghi eni, “U nongi ngangataghau gekau mai hanga geka
    veitotoghoni kolura na lei malaghai i Gibeon, na pukuna ra talukolu tua ta Joshua
    maia rana Israel.
  pes-OPV: «نزد من آمده، مرا اعانت کنید، تا جبعون را بزنیم زیرا که با یوشع و بنی‌اسرائیل
    صلح کرده‌اند.»
  ron-1924: „Суици-вэ ла мине ши ажутаци-мэ, ка сэ батем Габаонул, кэч а фэкут паче
    ку Иосуа ши ку копиий луй Исраел.”
  ben-OBCV: “আপনারা আমার কাছে আসুন এবং গিবিয়োন আক্রমণ করার জন্য আমাকে সাহায্য করুন,”
    তিনি বললেন, “কারণ তারা যিহোশূয় ও ইস্রায়েলের সঙ্গে সন্ধি করেছে।”
  som-som: Ii kaalaya, oo i caawiya, oo ina keena aynu Gibecoon baabbi'innee; waayo,
    waxay la nabadday Yashuuca iyo reer binu Israa'iil.
  lat-VUC: Ad me ascendite, et ferte præsidium, ut expugnemus Gabaon, quare transfugerit
    ad Josue, et ad filios Israël.
  eng-ASVBT: Come up unto me, and help me, and let us smite Gibeon; for it hath made
    peace with Joshua and with the children of Israel.
  ita-1885: Salite a me, e soccorretemi, e noi percoteremo Gabaon; perciocchè ha fatto
    pace con Giosuè, e co' figliuoli d'Israele.
  eng-LXXUP: Come up hither to me, and help me, and let us take Gibeon; for the Gibeonites
    have gone over to Joshua and to the children of Israel.
  eng-ULB: “Come up to me and help me. Let us attack Gibeon because they have made
    peace with Joshua and with the people of Israel.”
  spa-VBL: “Vengan y ayúdenme a atacar a Gabaón porque han hecho la paz con Josué
    y los israelitas”.
  fra-_FOB: Montez vers moi, et portez-moi secours, et frappons Gabaon; car elle a
    fait la paix avec Josué et avec les enfants d'Israël.
  mal-mal: “ഗിബെയോൻ യോശുവയോടും യിസ്രായേൽമക്കളോടും സഖ്യത ചെയ്കകൊണ്ട് നാം അതിനെ നശിപ്പിക്കേണ്ടതിന്
    എന്നെ സഹായിപ്പിൻ” എന്ന് പറയിപ്പിച്ചു.
  urd-GVR: Paiġhām yih thā, “Āeṅ aur Jibaūn par hamlā karne meṅ merī madad kareṅ,
    kyoṅki us ne Yashua aur Isrāīliyoṅ ke sāth sulah kā muāhadā kar liyā hai.”
  suz-BL: मिनु मेको आन कली “आं कली वारच पथ पिन। गो नेल्‍ल गारशा, गिबोन नु लडाइ पय।
    मारदे हना मेकोपुकी यहोसु नु इस्राएलीपुकी नु गारमा बाक्‍त” दे लोव़ सोइक्‍ताक्‍व।
  ita-1927: “Salite da me, soccorretemi, e noi batteremo Gabaon, perché ha fatto la
    pace con Giosuè e coi figliuoli d’Israele”.
  ckb-ckb: «سەربکەون بۆ لام و یارمەتیم بدەن، لە گبعۆن دەدەین، چونکە پەیمانی ئاشتی
    لەگەڵ یەشوع و نەوەی ئیسرائیلدا بەستووە.»
  eng-BBE: 'Come up to me and give me help, and let us make an attack on Gibeon: for
    they have made peace with Joshua and the children of Israel.'
  kan-OKCV: “ಗಿಬ್ಯೋನರು ಯೆಹೋಶುವನ ಮತ್ತು ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಸಮಾಧಾನ ಮಾಡಿಕೊಂಡದ್ದರಿಂದ ನಾವು ಅದನ್ನು
    ದಾಳಿಮಾಡುವಂತೆ ನೀವು ನನ್ನ ಬಳಿಗೆ ಬಂದು ನನಗೆ ಸಹಾಯಮಾಡಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: '@see-verse:JOS.010.003'
  tam-2017: நாங்கள் கிபியோனைத் தாக்கும்படி, நீங்கள் என்னிடம் வந்து, எனக்கு உதவிசெய்யுங்கள்;
    அவர்கள் யோசுவாவோடும், இஸ்ரவேல் மக்களோடும் சமாதானம் செய்தார்கள் என்று சொல்லியனுப்பினான்.
  spa-RV-1909: 'Subid á mí, y ayudadme, y combatamos á Gabaón: porque ha hecho paz
    con Josué y con los hijos de Israel.'
  ron-BTF: Urcați-vă la mine și ajutați-mă să batem Gabaon, fiindcă a făcut pace cu
    Iosua și cu copiii lui Israel.
  eng-WEBP: “Come up to me and help me. Let’s strike Gibeon; for they have made peace
    with Joshua and with the children of Israel.”
  eng-FBV: “Come and help me attack Gibeon because they have made peace with Joshua
    and the Israelites.”
  nld-1939: Komt mij helpen, om Gibon te verslaan, daar het met Josuë en de Israëlieten
    vrede heeft gesloten.
  nch-BL: “Xihualaca nica, techpalehuiquij tijtehuise altepet Gabaón pampa inijuanti
    mohuampojchijtoque ihuaya Josué huan nopa israelitame.”
  vie-1934: Hãy đi lên đến ta mà tiếp cứu ta, và đánh thành Ga-ba-ôn; vì nó đã lập
    hòa cùng Giô-suê và dân Y-sơ-ra-ên.
  hin-CV: “यहां आकर मेरी मदद कीजिए,” ताकि हम गिबयोन पर हमला करें, “क्योंकि उसने यहोशू
    तथा इस्राएल वंश से दोस्ती कर ली है.”
  spa-BES: Acércate a mí y ayúdame, y hagamos un ataque contra Gabaón, porque han
    hecho las paces con Josué y los hijos de Israel.
  tdx-tdx: Mionjona mb’ amako mb’etoa; antao tika handafa i Gibone amy t’ie nifampilongo
    amy Iehosoa naho amo ana’ Israeleo.
  tha-KJV: “ขอเชิญท่านมาหาข้าพเจ้า และช่วยข้าพเจ้าตีเมืองกิเบโอนเถิด เพราะว่าเมืองนั้นได้กระทำสันติภาพกับโยชูวาและคนอิสราเอล”
  por-BR-2018: 'Subi a mim, e ajudai-me, e combatamos a Gibeão: porque fez paz com
    Josué e com os filhos de Israel.'
  deu-ELO: Kommt zu mir herauf und helft mir, daß wir Gibeon schlagen; denn es hat
    mit Josua und mit den Kindern Israel Frieden gemacht!
  eng-WYC-2018: Ascend ye to me, and help me (or Come ye up to me, and help me), (so)
    that we (can) fight against Gibeon, for it was yielded to Joshua, and to the sons
    of Israel.
  epo-epo: Venu al mi kaj helpu min, ke ni venkobatu Gibeonon pro tio, ke ĝi faris
    pacon kun Josuo kaj kun la Izraelidoj.
  uig-PIN: Mening yenimƣa kelip Gibeonlarƣa ⱨujum ⱪiliximiz üqün manga mǝdǝt beringlar;
    qünki ular bolsa Yǝxua wǝ Israillar bilǝn sülⱨ tüzüwaldi, — dedi.
  beo-beo: '“Nama fidila misa. Gibione moilai bai bagade dunu da Yosiua amola Isala:ili
    dunu ilima gousa:su hamoiba:le, na da Gibione doagala:musa: masunu.”'
  tpi-OTNT: Em i tokim ol dispela king olsem, “Yupela kam na helpim mi long pait long
    ol Gibeon, long wanem, ol i sekan pinis wantaim Josua na ol Israel.”
  hau-SA: “Ku zo ku taimake ni in kai wa Gibeyon hari. Domin sun yi yarjejjeniya ta
    salama da Yoshuwa da Isra’ilawa.”
  uig-LAT: Méning yénimgha kélip Gibéonlargha hujum qilishimiz üchün manga medet béringlar;
    chünki ular bolsa Yeshua we Israillar bilen sülh tüzüwaldi, — dédi.
  nde-nde: Wathi kubo, “Wozani lizongincedisa ukuhlasela iGibhiyoni ngenxa yokuthi
    yenze isivumelwano sokuthula loJoshuwa labako-Israyeli.”
  ton-ton: '“Mou haʻu ni kiate au, ʻo tokoni au, koeʻuhi ke tau taaʻi ʻa Kipione:
    he kuo fakalelei ia mo Siosiua pea mo e fānau ʻa ʻIsileli.”'
  ces-1613: Sjeďte se ke mně, a pomozte mi, abychom dobyli Gabaon, proto že pokoj
    učinili s Jozue a s syny Izraelskými.
  eng-WMB: “Come up to me and help me. Let’s strike Gibeon; for they have made peace
    with Joshua and with the children of Israel.”
  tam-TCV: “நான் கிபியோன் நகரைத் தாக்குவதற்கு நீங்கள் வந்து எனக்கு உதவுங்கள். ஏனெனில்
    கிபியோனியர் யோசுவாவோடும் இஸ்ரயேலரோடும் சமாதான ஒப்பந்தம் செய்துள்ளார்கள்” என வேண்டுகோள்
    விடுத்தான்.
  ceb-ULB: “Tungas kamo nganhi kanako ug tabangi ako. Sulongon nato ang Gibeon kay
    nakighigala man sila kang Josue ug sa katawhan sa Israel.”
  pol-UBG: Przyjdźcie do mnie i pomóżcie mi, abyśmy zwalczyli Gibeonitów, ponieważ
    zawarli pokój z Jozuem i synami Izraela.
  agr-agr: '“Apu Adonisédec chichaak: ‘Gabaón aents aidauk maanitsuk agkan batsamsagmi
    tusag Josuéjai, tuja Israel aents aidaujaishkam chichaman umikaje. Nuniku asagmatai
    ipajime kaunatajum. Nunikjum Gabaón aents aidaujai maaniamu atutkatajum’ ”, tiuwai.'
  kyc-kyc: Gipione range wambu dupwame Josuamoo Isaraele wambu dupwa pipya mona sipyamopa
    puu minyuo pisiminyi dokona nakama dae epapala nambamoo pipya Gipione range wambu
    dupwa yanda pyuo pyamanale, leya.
  urd-GVU: پیغام یہ تھا، ”آئیں اور جِبعون پر حملہ کرنے میں میری مدد کریں، کیونکہ اُس
    نے یشوع اور اسرائیلیوں کے ساتھ صلح کا معاہدہ کر لیا ہے۔“
  deu-1912: Kommt herauf zu mir und helft mir, daß wir Gibeon schlagen; denn es hat
    mit Josua und den Kindern Israel Frieden gemacht.
  ntj-ntj: '@see-verse:JOS.010.003'
  kan-2017: “ನೀವು ಬಂದು ನನಗೆ ಸಹಾಯಮಾಡಿರಿ, ನಾವು ಯೆಹೋಶುವನ ಸಂಗಡಲೂ ಇಸ್ರಾಯೇಲ್ಯರ ಸಂಗಡಲೂ ಒಡಂಬಡಿಕೆ
    ಮಾಡಿಕೊಂಡಿರುವ ಗಿಬ್ಯೋನ್ಯರನ್ನು ಸೋಲಿಸೋಣ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tgo-tgo: iŋa, “Hu raka mena hu thalavuŋgo na vara gaithɨ Gibiyon, kaiwae gharɨgharɨ
    e ghembako iyako kaero mendava thɨ vakatha vanevane yakuyakuniye weinjiyaŋgi Josuwa
    na Isirel gharɨgharɨniye.”
  yap-yap: “Mu ayuweged gag nggu fek e mael nga Gibeon, ya girdi’ riy e kar fal’eged
    e thin ngak Joshua nge piyu Israel.”
  hlt-MCSB: Te vaengah, “Kai taengla ha yoeng uh lamtah kai n'bom uh dae. Joshua taeng
    neh Israel ca rhoek taengah moi aka thuung Gibeon ke tloek uh dae sih,” a ti nah.
  mdy-ETH: «ጌባዖኦኔ ዓጮ ዓሳ ዒስራዔኤሌ ዓሶና ዎላ ኮሺ ናንጋኒ ጫኣቄሢሮ ጌባዖኦኔ ዖላኒ ሙኪ ታና ማኣዱዋቴ» ጌይ ኪኢታ
    ዳኬኔ።
  twi-ASANTE: “Mommra mmɛboa me na yɛnsɛe Gibeon, ɛfiri sɛ, wɔne Yosua ne Israelfoɔ
    ayɛ asomdwoeɛ apam.”
  eng-WEBU: “Come up to me and help me. Let’s strike Gibeon; for they have made peace
    with Joshua and with the children of Israel.”
  bnp-bnp: I taki e huriki a hariki nga i ta maea, “Mu valai mu tuhori mia, si gi
    vaubi turane huriki a Gibeon, a vuhuna ri rata a nivalemu ne Iosua turane huriki
    a Israel.”
  wal-wal: “Gabaa7oona katamaa asai Yaasuuranne Israa7eela asaara saro de7anau maacettido
    gishshau, etaara olettanau yiidi tana maadderkketii” yaagiis.
  spa-PDDPT: Suban a mí y ayúdenme. Ataquemos a Gabaón porque hicieron paz con Josué
    y con los hijos de Israel.
  gun-gun: — Peju ke xea py, xepytyvõ Gibeão pygua kuery jajukapa aguã. Mba'eta ha'e
    kuery ma Josué ha'e Israel kuery reve ojapo raka'e peteĩ rami ikuai aguã — he'i.
  agu-BL: “Chibne'u' pawor, chisajku' tan wuch'eye'n tan oyintzi' scye'j yi e' aj
    Gabaón. Na ja bnix jun chitrat tu Josué scyuch' yi e' xonl Israel,” stzun i' ban
    nintz scyetz yi e' ajcawa'tz.
  ilo-ULB: “Sumang-atkayo ditoy ayanko ket tulongandak. Darupentayo ti Gabaon gapu
    ta nakikappiada kenni Josue ken kadagiti tattao iti Israel.”
  kpg-kpg: “Lloomoi e hagamaamaa au e heebagi gi Gibeon, idimaa, digaula guu hila
    ang gi Joshua mo digau Israel.”
  uig-ARA: مېنىڭ يېنىمغا كېلىپ گىبېئونلارغا ھۇجۇم قىلىشىمىز ئۈچۈن ماڭا مەدەت بېرىڭلار؛
    چۈنكى ئۇلار بولسا يەشۇئا ۋە ئىسرائىللار بىلەن سۈلھ تۈزۈۋالدى، ــ دېدى.
  bsp-bsp: «Nəder nəmar' im ntɛ tɔŋsɔŋɛ itam kəsut Kabayɔŋ, bawo ŋantəŋnɛ kəsek danapa
    kɔ Yosuwe kɔ aka Yisrayel.»
  sus-sus: «Wo te n yire, wo xa fa kafu n ma alako won xa Gabayon gere, barima e tan
    nun Yosuwe nun Isirayilakae bara lanyi xiri.»
  pon-2006: “Kumwail ketido oh sewese ie pwe kitail en mahweniong mehn Kipeon, pwehki
    arail nanpwungmwahwong Sosua oh mehn Israel kan.”
  jae-jae: “Api andêŋ aê amêŋmaŋ ma anam aê sa. Aêac tanac Gibeon gebe êsêac sê wama
    gêdêŋ Josua to lau Israel.”
  ksd-ksd: Avat a vana uti, ma avat a maravut iau, ma dat a ubu Gibeon, tago dia ga
    pait ra malmal ma Iosua ma ra tarai Israel.
  tur-YTC: “Yanıma gelin ve bana yardım edin. Hadi Givon'u vuralım; çünkü Yeşu ve
    İsrael'in çocuklarıyla barış yaptılar.”
  grc-BRENT: δεῦτε, ἀνάβητε πρός με, καὶ βοηθήσατέ μοι, καὶ ἐκπολεμήσωμεν Γαβαών·
    ηὐτομόλησαν γὰρ πρὸς Ἰησοῦν καὶ πρὸς τοὺς υἱοὺς Ἰσραήλ.
  ind-AYT: “Datanglah kepadaku dan tolonglah aku untuk menyerang Gibeon karena mereka
    telah membuat perdamaian dengan Yosua dan orang Israel.”
  nya-nya: Iye anatumiza mawu kuti, “Bwerani mudzandithandize kumenyana ndi Gibiyoni,
    chifukwa anthu ake achita pangano la mtendere ndi Yoswa ndi Aisraeli.”
  hrv-hrv: “Dođite k meni i pomozite mi da udarimo na Gibeon, jer je učinio mir s
    Jošuom i Izraelcima!”
  mps-mps: Agai te tiwai po wai, “Dagego te eno Gibeon hanu bidi dabe dali hwįbo
    te dage aselama, tau sagasao, magi baso meni, augwaligo te Josua de te Israel
    dabe dali sibolo te abagi olama, deliba bidainogo nogo mawai dao,” te po ola tolali.
  tpi-tpi: Em i tokim ol dispela king olsem, “Yupela kam na helpim mi long pait long
    ol Gibeon, long wanem, ol i sekan pinis wantaim Josua na ol Israel.”
  dan-1931: “Kom op til mig og hjælp mig med at slå Gibeon, thi det har sluttet Overenskomst
    med Josua og Israelitterne!”
  vie-OVCB: “Xin đến đây giúp tôi đánh Ga-ba-ôn vì họ đã kết hòa ước với Giô-suê và
    người Ít-ra-ên.”
  guj-2017: “અહીં મારી પાસે આવો અને મને સહાય કરો. આપણે ગિબ્યોન પર હુમલો કરીએ કેમ કે
    તેણે યહોશુઆ અને ઇઝરાયલના લોકોની સાથે સુલેહ કરી છે.
  pon-2006A: “Kumwail ketido oh sewese ie pwe kitail en mahweniong mehn Kipeon, pwehki
    arail nanpwungmwahwong Sosua oh mehn Israel kan.”
  por-BRBSL: “Venha até mim e me ajude”. Vamos atacar Gibeon; pois eles fizeram as
    pazes com Josué e com os filhos de Israel”.
  cth-cth: Gibeon kho teh Joshua koehoi Isarel miphunnaw hoi kâhuikonae a sak dawkvah,
    hote kho hah tuk hanelah, kai koe a tho awh teh, kai hoi rei kâkabawm sei ati
    awh e patetlah,
  twi-twi: “Mommra mmɛboa me na yɛnsɛe Gibeon, efisɛ wɔne Yosua ne Israelfo ayɛ asomdwoe
    apam.”
  hlt-hlt: Te vaengah, “Kai taengla ha yoeng uh lamtah kai n'bom uh dae. Joshua taeng
    neh Israel ca rhoek taengah moi aka thuung Gibeon ke tloek uh dae sih,” a ti nah.
  tbz-SIM: Kɔtɛnní kɛ́ n teennɛ̀ kɛ̀ ti kpɑnnɛ̀ Kɑbɑɔ̃ɔ̃ kɔbɛ kɛ yɛ̃́ bɛ̀ tɑunnɛ̀mɛ̀
    Sosuwee nɛ̀ o kɔbɛ Isidɑyɛɛribɛ.
  msy-2020: An akam me bagha anemaga ghaze, “Gibeonia, Josua ko Israelia ko akam akɨrigha
    uari inigha ikia navir amɨrizimɨn iti. Kamaghɨn amizɨ, ia izɨ nan akuragh e mangɨ
    Gibeonia mɨsogham.”
  azb-azb: «Yanıma gəlib Giveonluları qırmaqda mənə kömək edin, çünki onlar Yeşua
    və İsrail övladları ilə sülh bağlayıb».
  eng-DBY: Come up to me, and help me, that we may smite Gibeon; for it has made peace
    with Joshua and with the children of Israel.
  hin-2017: “मेरे पास आकर मेरी सहायता करो, और चलो हम गिबोन को मारें; क्योंकि उसने
    यहोशू और इस्राएलियों से मेल कर लिया है।”
  swp-swp: Au saema arigu eai, au saguigu bena Gibeona ta ialaidi, paana ede isi maena
    Iosua eo Isaraela nanatunaeao se haiavaehaei.
  eng-YLT: '''Come up unto me, and help me, and we smite Gibeon, for it hath made
    peace with Joshua, and with the sons of Israel.'''
  kne-kne: 'Siya na di inpaibaga na: “Bomadang kayo kod ay mangobat sin taga-Gibeon,
    tan doy nakikapya da en Josue ya din Israelita.”'
  eng-WYC-2017: Ascend ye [or Go ye up] to me, and help me, that we fight against
    Gibeon, for it was yielded to Joshua, and to the sons of Israel.
  eng-WMBB: “Come up to me and help me. Let’s strike Gibeon; for they have made peace
    with Joshua and with the children of Israel.”
  urd-GVH: पैग़ाम यह था, “आएँ और जिबऊन पर हमला करने में मेरी मदद करें, क्योंकि उसने
    यशुअ और इसराईलियों के साथ सुलह का मुआहदा कर लिया है।”
  rug-rug: Zama si asa, “Mae, toka nau, mada razai sari pa Qibione, sina ele koa bule
    koe Zosua meke koari na tie Izireli sarini,” gua si asa.
  gaz-gaz: “Sababii isheen Iyyaasuu fi Israaʼel wajjin walii galtee nagaa godhatteef
    ol kottaatii Gibeʼoonin waraanuu na gargaaraa” jedheen.
  fra-LSG: Montez vers moi, et aidez-moi, afin que nous frappions Gabaon, car elle
    a fait la paix avec Josué et avec les enfants d’Israël.
  gnn-gnn: '@see-verse:JOS.010.003'
  yal-yal: “Ɛ fa n fɛma, ɛ fa n mali Gabayon yɛngɛdeni, bayo e tan bata lanna raso
    e nun Yosuwe nun Isirayila kaane tagi.”
  haw-1868: E hele mai oukou io'u nei, e kokua mai ia'u, i pepehi kakou i ko Gibeona;
    no ka mea, ua hookuikahi lakou me Iosua a me na mamo a Iseraela.
  arb-NAV: «أَقْبِلُوا إِلَيَّ وَأَعِينُونِي عَلَى تَدْمِيرِ جِبْعُونَ، لأَنَّهَا
    عَقَدَتْ صُلْحاً مَعَ يَشُوعَ وَبَنِي إِسْرَائِيلَ».
  ewe-ewe: Fia Adoni Zedek gblɔ na wo be, “Miva kpe ɖe ŋunye míatsrɔ̃ Gibeontɔwo,
    elabena wowɔ ŋutifafa kple Yosua kple Israelviwo.”
  eng-LEE: Come up unto me, and help me, that we may smite Gib'on; for it hath made
    peace with Joshua and with the children of Israel.
  asm-FB: “আহাঁ, মোৰ ওচৰলৈ আহাঁ আৰু মোক সহায় কৰা৷ আমি গিবিয়োনীয়া সকলক আঘাত কৰোঁগৈ,
    কিয়নো তেওঁলোকে যিহোচূৱা আৰু ইস্ৰায়েলৰ সন্তান সকলৰে সৈতে সন্ধি পাতিলে।”
  sus-A: «وٌ تٍ ﭑ يِرٍ، وٌ شَ قَ كَقُ ﭑ مَ عَلَكٌ وٌن شَ فَبَيٌن فٍرٍ، بَرِ مَ عٍ
    تَن نُن يٌسُوٍ نُن عِسِرَيِلَكَيٍ بَرَ لَنيِ شِرِ.»
  fra-SBL: « Montez vers moi et aidez-moi. Frappons Gabaon, car ils ont fait la paix
    avec Josué et avec les enfants d'Israël. »
  hbo-hbo: עֲלֽוּ־אֵלַ֣י וְעִזְרֻ֔נִי וְנַכֶּ֖ה אֶת־גִּבְעֹ֑ון כִּֽי־הִשְׁלִ֥ימָה
    אֶת־יְהֹושֻׁ֖עַ וְאֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.010.003'
  kik-kik: akĩmeera atĩrĩ, “Ambatai mũũke mũndeithie kũhũũra Gibeoni, nĩ ũndũ nĩmagĩte
    kĩrĩkanĩro gĩa thayũ na Joshua na andũ a Isiraeli.”
  fra-NCL: « Montez vers moi et venez à mon aide, afin que nous frappions Gabaon,
    car elle a fait la paix avec Josué et avec les enfants d’Israël. »
  cek-AK: Gibeon vangpui loe Joshua hoi Israel kaminawk hoiah angdaehhaih sak o pongah,
    anih tuk hanah kai khaeah angzo o tahang ah loe, na bomh oh, tiah a naa.
  cuk-cuk: 'A-gayaburba weyob sognaid: “Anse be dagmala, Gabaón-dulemarbo-bila-onogegala
    be an-bendakdamala. Ar Gabaón-dulemardi Josuéʼbo, degi, Israel-dulemar-ebo na
    muchub-muchub-bendakmalad-igar mesisad.”'
  uig-CYR: Мениң йенимға келип Гибеонларға һуҗум қилишимиз үчүн маңа мәдәт бериңлар;
    чүнки улар болса Йәшуа вә Исраиллар билән сүлһ түзүвалди, — деди.
  tel-2017: లాకీషురాజు యాఫీయకూ ఎగ్లోను రాజు దెబీరుకూ వార్త పంపాడు.
  hat-BSA: “Vin monte kote mwen pou ede m. Annou atake Gabaon, paske yo te fè lapè
    avèk Josué e avèk fis Israël yo.”
  kos-kos: “Fahsru kasreyu mweuni acn Gibeon, mweyen mwet we elos orala wulela in
    misla nu sel Joshua ac mwet Israel.”
  hbo-WLC: עֲלֽוּ־אֵלַ֣י וְעִזְרֻ֔נִי וְנַכֶּ֖ה אֶת־גִּבְע֑וֹן כִּֽי־הִשְׁלִ֥ימָה
    אֶת־יְהוֹשֻׁ֖עַ וְאֶת־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Bịanụ nyere m aka, ka anyị gaa tigbuo Gibiọn, nʼihi na ha na Joshua na
    ụmụ Izrel emeela udo.”
  ory-ory: “ମୋʼ ନିକଟକୁ ଆସି ମୋର ସାହାଯ୍ୟ କର, ଆସ, ଆମ୍ଭେମାନେ ଗିବୀୟୋନୀୟ ଲୋକମାନଙ୍କୁ ଆଘାତ
    କରୁ; କାରଣ ସେମାନେ ଯିହୋଶୂୟ ଓ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସହିତ ସନ୍ଧି କରିଅଛନ୍ତି।”
  chk-chk: “Oupwe etto rei o alisiei pwe sipwe maun ngeni Kipeon. Pun chon Kipeon
    ra kinamwe ngeni Josua me ekewe aramasen Israel.”
  rop-rop: Langa detlot fobala king na imbin tok, “Yumob garra majurrumap miselp en
    album mi fait langa ol detlot pipul langa det taun gulum Gibiyan, dumaji deibin
    meigim Joshuwa en ola Isreil pipul meigim pramis garram olabat.”
  ukr-1871: Прибувайте до мене та підпоможіте мене, щоб нам побити Габаонїїв, бо вони
    вчинили примирря з Йозейом й Ізрайлитянами.
  deu-1951: Kommet herauf zu mir und helfet mir, daß wir Gibeon schlagen; denn es
    hat mit Josua und den Kindern Israel Frieden gemacht!
  eng-JPS: '''Come up unto me, and help me, and let us smite Gibeon; for it hath made
    peace with Joshua and with the children of Israel.'''
  srp-1865: Hodite k meni, i pomozite mi da udarimo na Gavaon, jer uèini mir s Isusom
    i sa sinovima Izrailjevim.
  lug-lug: “Mujje munziruukirire tuzikirize ekibuga Gibyoni kubanga abantu baamu bakoze
    endagaano y’emirembe ne Yoswa n’Abayisirayiri.”
  heb-heb: עלו אלי ועזרני ונכה את גבעון כי השלימה את יהושע ואת בני ישראל׃
  ben-IRV: “আমার কাছে উঠে আসুন, আমাকে সাহায্য করুন, চলুন আমরা গিবিয়োনীয়দেরকে আঘাত
    করি; কারণ তারা যিহোশূয়ের ও ইস্রায়েল-সন্তানদের সঙ্গে সন্ধি করেছে।”
  pan-pan: ਮੇਰੇ ਕੋਲ ਆਓ ਅਤੇ ਮੇਰੀ ਸਹਾਇਤਾ ਕਰੋ ਤਾਂ ਜੋ ਅਸੀਂ ਗਿਬਓਨ ਨੂੰ ਮਾਰ ਦੇਈਏ ਕਿਉਂ ਜੋ
    ਉਹ ਨੇ ਯਹੋਸ਼ੁਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਮੇਲ ਕਰ ਲਿਆ ਹੈ।
  mya-JVB: ဂိဗောင် မြို့သည် ယောရှု မှစ၍ဣသရေလ အမျိုးသားတို့နှင့် မိဿဟာယ ဖွဲ့သောကြောင့်
    ၊ ထိုမြို့ကို လုပ်ကြံ ခြင်းငှါငါ့ ထံ သို့လာ ၍ ငါ နှင့်အတူကူညီ ကြပါဟု နှိုးဆော်
    သည်အတိုင်း၊
  hmo-hmo: “Lau dekenai umui mai, lau umui durua, Gibeona taudia do ita tuari henia,
    badina idia be Iosua bona Israela taudia danu maino idia karaia vadaeni.”
  urd-urd: मेरे पास आओ और मेरी मदद करो और चलो हम जिबा'ऊन को मारें; क्यूँकि उस ने यशू'अ
    और बनी इस्राईल से सुलह कर ली है।
  rus-SYN: придите ко мне и помогите мне поразить Гаваон за то, что он заключил мир
    с Иисусом и сынами Израилевыми.
  bqc-SIM: À mↄ dↄmalɛ, wí gɛ́ lɛ́lɛi Gabaↄ̃ↄdeↄwa, asa aa kↄ̃ yãmà ń Yozueeoɛ
    ń Isailiↄ.
  tcz-CHONGTHU: “Hungunlang Gibeon mite suhmangna din neihung kithopiuvin,” tin atemmun
    ahi, ajeh chu “Amahon Joshua leh Israelte toh kichamna asemmun ahi,” ati.
  mar-mar: “वर माझ्याकडे येऊन मला मदत करा, आपण गिबोनाला मार देऊ; कारण त्याने यहोशवाशी
    व इस्राएल लोकांशी समेट केला आहे.”
  qub-qub: «Gabaón runacunami Israel runacunawan, mandajnin Josuëwan alli cawananpaj
    conträtuta rurasha. Chayno caycaptenga Gabaón runacunata magäshimänayquipaj shamuy
    ari.»
  bqp-bqp: À mↄ́ à kpámai ò gɛ́ lɛ́tɛ Gibiↄ̃denↄa, zaakũ ò kↄ̃ yã mà kũ Yↄsuao
    kũ Isarailanↄ.
  hat-hat: Li voye di yo. -Vin jwenn mwen. Vin ede m' atake lavil Gabawon, paske moun
    sa yo al rann tèt yo bay Jozye ak pèp Izrayèl la.
  eng-BSB: “Come up and help me. We will attack Gibeon, because they have made peace
    with Joshua and the Israelites.”
  tod-tod: «À ʋa, wo yeeve bɛ̀, ade Gaɓaɠɔn zakpe, tɔɔzei ná-nuiti ti ziilɛi minazeɠegi
    woga yɔɠɔzu ta Zozuwe, ta Izelayɛle nuiti.»
  eng-WEBPB: “Come up to me and help me. Let’s strike Gibeon; for they have made peace
    with Joshua and with the children of Israel.”
  kbq-kbq: Ana kini nagakura amanage hu'ne, tamagra etma eme naza hinketa Gibioni
    nagara hara huzmantaneno. Na'ankure zamagra Josuane Israeli vahe'enena huvempa
    hu'za hara osu'za, mago zamarimpa hu'za manisnaza naneke huhagerafi'naze.
  nhe-BL: “Xihualaca nica, xinechpalehuiquij tijtehuise altepetl Gabaón pampa inijuanti
    mohuampochijtoque ihuaya Josué huan nopa israelitame.”
  bus-bus: À mↄ́ à dↄmalɛ wà gá lɛ́ɛ Gibiↄ̃deenↄa, zaakɛ aↄ̃ kↄ̃ yã mà kↄ̃n Yↄsuao
    kↄ̃n Isarailinↄ.
  gub-BL: Nezewe i'i ize'eg a'e tuwihawete wanupe imono kar pyrer a'e. — Pezur xe
    hepytywà pà nehe, Zimeàw tawhu heityk pà nehe, ta'e a'e pe har uzapokatu uze'egaw
    Zuzue hehe we a'e wà xe, Izaew wanehe we a'e wà xe, i'i wanupe.
  eng-DRA: Come up to me, and bring help, that we may take Gabaon, because it hath
    gone over to Josue, and to the children of Israel.
