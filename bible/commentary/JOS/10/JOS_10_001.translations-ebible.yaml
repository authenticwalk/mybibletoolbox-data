verse: JOS.010.001
translations:
  mal-C: യോശുവ ഹായിപട്ടണം പിടിച്ച് ഉന്മൂലനാശംവരുത്തി എന്നും, യെരീഹോവിനോടും അതിന്റെ
    രാജാവിനോടും ചെയ്തതുപോലെ ഹായിയോടും അതിന്റെ രാജാവിനോടും ചെയ്തു എന്നും ഗിബെയോന്യർ
    ഇസ്രായേലിനോടു സമാധാനയുടമ്പടി ചെയ്ത് അവരോട് സഖ്യത്തിലായി എന്നും ജെറുശലേംരാജാവായ
    അദോനി-സെദെക് കേട്ടു.
  deu-TKW: Als aber Adonizedek, der König von Jerusalem, vernahm, daß Josua Ai eingenommen
    und den Bann an ihm vollstreckt habe, daß er, wie er mit Jericho und seinem Könige
    verfahren war, so auch mit Ai und seinem Könige verfahren sei, und daß die Bewohner
    von Gibeon mit den Israeliten Frieden gemacht hätten und unter ihnen wohnen geblieben
    seien,
  lin-lin: Nzokande, Adoni-Tsedeki, mokonzi ya Yelusalemi, ayokaki ete Jozue abotolaki
    Ayi mpe abebisaki yango nyonso ; asalaki Ayi mpe mokonzi na yango ndenge kaka
    asalaki Jeriko mpe mokonzi na yango. Ayokaki lisusu ete bavandi ya Gabaoni basalaki
    boyokani ya kimia elongo na Isalaele mpe bakomaki kovanda kati na bango.
  eng-LSV: And it comes to pass, when Adoni-Zedek king of Jerusalem hears that Joshua
    has captured Ai, and devotes it (as he had done to Jericho and to her king so
    he has done to Ai and to her king), and that the inhabitants of Gibeon have made
    peace with Israel, and are in their midst—
  eng-GNV: Now when Adoni-zedek King of Ierusalem had heard how Ioshua had taken Ai
    and had destroyed it, (for as he had done to Iericho and to the King thereof,
    so he had done to Ai and to the King thereof) and howe the inhabitants of Gibeon
    had made peace with Israel, and were among them,
  eng-WEBSTER: Now it came to pass, when Adoni-zedec king of Jerusalem had heard how
    Joshua had taken Ai, and had utterly destroyed it; as he had done to Jericho and
    her king, so he had done to Ai and her king; and how the inhabitants of Gibeon
    had made peace with Israel, and were among them;
  nhw-BL: Huan quicajqui Adonisedec nopa tlanahuatijquetl tlen altepetl Jerusalén
    quenicatza Josué quitlantoya altepetl Hai huan quimictijtoya itlanahuatijca. Huan
    momacac cuenta para quisosolo nochi catli eltoya ipan Hai san se quen quisosolo
    nochi ipan altepetl Jericó huan quimicti itlanahuatijca. Nojquiya Tlanahuatijquetl
    Adonisedec quicajqui para nopa gabaonitame quichijtoyaj se camanali ica nopa israelitame
    huan ama mocahuayayaj ininhuaya. Huajca nelía majmajqui.
  swh-ONEN: Baada ya haya Adoni-Sedeki mfalme wa Yerusalemu alisikia kuwa Yoshua alikuwa
    ameteka mji wa Ai na kuuangamiza kabisa, tena alikuwa ameua mfalme wake, kama
    alivyofanya huko Yeriko na mfalme wake, tena ya kuwa watu wa Gibeoni walikuwa
    wamefanya mapatano ya amani na Waisraeli, na walikuwa wakiishi karibu yao.
  bba-bba: Adoni Sedɛki, Yerusɑlɛmun sunɔ u nuɑ mɑ Yosue u Ayi kɑmiɑ u ye kpeerɑsiɑ
    u yen sunɔ ɡo, nɡe mɛ u rɑɑ Yeriko kɑ yen sunɔ kuɑ. U mɑɑ nuɑ mɑ Gɑbɑoniɡibu bɑ
    kɑ Isirelibɑ ɑrukɑwɑni bɔkuɑ, bɑ wɑ̃ɑ ben suunu sɔɔ.
  eng-KJVCPB: Now it came to pass, when Adoni-zedek king of Jerusalem had heard how
    Joshua had taken Ai, and had utterly destroyed it; as he had done to Jericho and
    her king, so he had done to Ai and her king; and how the inhabitants of Gibeon
    had made peace with Israel, and were among them;
  cpy-cpy: Ikanta Adonisedec pinkathari-tatsiri Aapatziyaweniki, ikemako-takiri Josué
    raapitha-takiri iipatsite Tzimpookaarini-jatzi. Ithonkakiri maawoeni, itsipataakiri
    iwinkatharite, ikimita-kiri paerani Kashiryaari-jatzi, ithonkakiri itsipataakiri
    iwinkatharite. Tema ikemako-tzitakari raapatziyakari Nampitsii-toni-jatzi, itsipatakari
    iipatsiteki ijeekan-tyaari kameetha.
  mpx-mpx: Adoni-sedek, Yelusalema ana kin, wasa i hago te Yosuwa panuwa Ai iyaka
    i ahe ge i apapanak-an hoti, ge ana kin i tagapaaliga, i ola valila i ginola panuwa
    Yeliko ge ana kin elal. I ola al wasa i hago te panuwa Gibiyon hi bateli avaliyau
    Isileli nihi mibubun, ge avaliyau hi tubwi pamaisena.
  luo-luo: Eka Adoni-Zedek ruodh Jerusalem nowinjo ni Joshua osekawo Ai mi okethe
    chuth kendo onego ruodhe mana kaka nosetimone Jeriko kendo ni jo-Gibeon osetimo
    winjruok mar kwe gi jo-Israel mi gidak butgi.
  meu-meu: Adoni-sedek, Ierusalem pavapavana, ese Iosua harina e kamonai, ia ese Ai
    vada e habuaia tari, una hanua mai pavapavana ida vada e kara henidia Ieriko mai
    pavapavana ida e kara henidia heḡereḡerena; e kamonai danu Gibeon taudia na Israel
    taudia ida vada e herohemaino bona idia ida e noho hebouva.
  npi-ULB: यरूशलेमका राजा अदोनिसेदेकले यहोशूले ऐलाई कब्जा गरेका र यसलाई (तिनले यरीहो
    र यसका राजालाई गरेझैँ) पूर्ण रूपमा नष्‍ट गरेका कुरा सुने, अनि गिबोनका मानिसहरूले
    इस्राएलसँग कसरी शान्ति सम्झौता गरे र तिनीहरूका माझ बस्‍छन् भन्‍ने पनि सुने ।
  yor-yor: Ní báyìí tí Adoni-Sedeki ọba Jerusalẹmu gbọ́ pé Joṣua ti gba Ai, tí ó sì
    ti pa wọ́n pátápátá; tí ó sì ṣe sí Ai àti ọba rẹ̀ gẹ́gẹ́ bí ó ti ṣe sí Jeriko
    àti ọba rẹ̀, àti bí àwọn ènìyàn Gibeoni ti ṣe àdéhùn àlàáfíà pẹ̀lú Israẹli, tí
    wọ́n sì ń gbé nítòsí wọn.
  emp-NTPO: Maʌ̃ ewarid̶e Adonisedéda Jerusaleʌ̃nebema boro basía. Adonisedéba ũrĩsia
    Josueba Haid̶ebemarãra poyaped̶a purura jũma babueped̶a dji borora beasida Jericod̶e
    od̶a quĩrãca. Maʌ̃ awara ũrĩsia Gabaoʌ̃nebemarãda israelerã ume necai panani carea
    bed̶ea b̶ʌd̶aped̶a ãdjirãare panesid̶ada.
  ind-ind: Adoni Zedek, raja Yerusalem, mendengar bahwa Yosua sudah merebut dan menghancurkan
    seluruh kota Ai serta membunuh rajanya, seperti yang sudah mereka lakukan terhadap
    kota Yeriko dan rajanya. Dia juga mendengar bahwa penduduk kota Gibeon sudah membuat
    perjanjian damai dengan orang Israel dan tinggal di antara mereka.
  pes-OPCB: ادونی صَدَق، پادشاه اورشلیم، شنید که یوشع شهر عای را گرفته و به کلی ویران
    کرده و پادشاهش را کشته است، همان‌گونه که قبل از آن اریحا را ویران کرده و پادشاهش
    را از بین برده بود. او همچنین شنید که ساکنان جبعون با اسرائیل صلح کرده و با آنها
    متحد شده‌اند.
  tgl-ULB: Ngayon narinig ni Adoni-sedec, hari ng Jerusalem na nasakop ni Josue ang
    Ai at tuluyang winasak ito, gaya ng ginawa niya sa Jerico at sa hari nito. At
    narinig nila kung paano gumawa ng kapayaapan ang bayan ng Gabaon sa Israel at
    namumuhay na kasama nila.
  cbu-NT: Josuey, mishat Israelchichtamsin mang yusur yakat Aíyaatssha kachingaranganaya.
    Sheersin, anumun yakat Gabawonshuchpasha tputs amikurtaranganaya. Anpurshat zar,
    Irusarinash yakat kurak Adonisedek sur taarangiya. Anshat kurak, yuwaa Josuey
    yaktaa Jericoya pachampat kachingarangana, anumun minootssha yakat Aíyaa kachingarangtamsina,
    anoo tsiyatsis mazinarangu kapung punirangiya. Sheeru, yuwaatssha Gabawonshuchpat
    kurak Israelchich amikurtarangusin, kapung Israelchicheem istamaam zandarangu,
    anootsshat yusur mazinarangu, aranginasha kizpur punirangiya. Watam Gabawon yakat
    kapunguwa. Aíya yakat kasiriya. Mishat, anumari yakat wanasiri ichingaroo kasiriya.
    Sundarshat anush kizpurinandari taaranganaya.
  hui-hui: Yarusalemenaga Kini Adoni Sedege ibu howa hale halu hearia Yosuahanda Yarigo
    tanobi tinaga kinibi bo wahayadagua Ai tanobi tinaga kinibi baiore haya layane
    hale hene. Gibionoali hearumebi Isaraeleali baba wai nabule lowa habo nalolenebi
    mbira lo wuwa mandagi ka layane hale hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​၏​ဘု​ရင်​အ​ဒေါ​နိ​ဇေ​ဒက် သည်​ယေ​ရိ​ခေါ​မြို့​ကို​ယော​ရှု​တိုက်​ခိုက်​သိမ်း
    ပိုက်​၍ ၎င်း​၏​ဘု​ရင်​ကို​ကွပ်​မျက်​ခဲ့​သည့်​နည်း တူ​အာ​ဣ​မြို့​ကို​တိုက်​ခိုက်​သိမ်း​ပိုက်​၍
    ၎င်း​၏ ဘု​ရင်​ကို​လည်း​ကွပ်​မျက်​ခဲ့​ကြောင်း​ကြား သိ​ရ​လေ​သည်။ ထို့​အ​ပြင်​ဂိ​ဗောင်​မြို့​သား
    တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့် ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ်​ချုပ်​၍​အ​တူ​တ​ကွ
    နေ​ထိုင်​ကြ​ကြောင်း​ကို​လည်း​ကြား​သိ​ရ လေ​သည်။-
  bod-N: ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་ཨ་དོ་ནི་ཚེ་དེག་གིས། ཡོ་ཤུ་ཨ་ཡིས་ཨེ་ཡུ་གྲོང་ཁྱེར་བཅོམ་ནས་རྩ་མེད་དུ་བཏང་བ་དང་།
    ཡེ་རུ་ཀོ་དང་དེའི་རྒྱལ་པོ་ལ་ཇི་ལྟར་བྱས་པ་བཞིན་དུ་ཨེ་ཡུ་གྲོང་ཁྱེར་དང་དེའི་རྒྱལ་པོ་ལའང་དེ་ལྟར་བྱས་པ་ཐོས་ཤིང་།
    གིབ་ཡོན་གྱི་མི་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དམ་བཅས་ནས་ཁོ་ཚོའི་ཁྲོད་དུ་གནས་པ་ཡང་ཐོས་ཏེ།
  sna-sna: Zvino Adhoni-Zedheki mambo weJerusarema akanzwa kuti Joshua akanga atora
    Ai akariparadza zvachose, akaitira Ai namambo waro sezvaakanga aitira Jeriko namambo
    wayo, uye kuti vanhu veGibheoni vakanga vaita sungano yorugare navaIsraeri uye
    kuti vaigara pedyo navo.
  spa-BLM: Cuando Adoni-Zedec, rey de Jerusalén, oyó que Josué había tomado a Hai
    y la había destruido por completo, como había hecho con Jericó y su rey, así había
    hecho con Hai y su rey, y que los habitantes de Gabaón habían hecho la paz con
    Israel y estaban en medio de ellos,
  cac-cac: A vin̈aj Adonisedec sreyal Jerusalén, a ix yab'an vin̈ to ix satjiel chon̈ab'
    Hai yed' vin̈ sreyal yuj vin̈aj Josué chi', icha ix aj satjiel chon̈ab' Jericó
    yed' sreyal. Ix yab'anpax vin̈ to a eb' gabaonita toxo ix yac'och sb'a eb' d'a
    yol sc'ab' eb' israel yuj scolan sb'a, cajanxoec' eb' d'a scal eb'.
  swh-ULB: Ikawa Adonizedeki, mfalme wa Yerusalemu, alisikia kuwa Yoshua ameiteka
    Ai na ameiteketeza kabisa, kama alivyokwisha kufaya huko Yeriko na mfalme wake.
    Na alisikia jinsi ambavyo watu wa Gibeoni walivyofanya amani na watu wa Israeli
    na walikuwa wanaishi miongoni mwao.
  bel-bel: Калі Аданісэдэк, цар Ерусалімскі, дачуўся, што Ісус узяў Гай і аддаў яго
    праклёну, і што гэтак сама зрабіў з Гаем і царом яго, як зрабіў і зь Ерыхонам
    і царом яго, і што жыхары Гаваона пастанавілі спрымірэнства зь Ізраілем і засталіся
    сярод іх,
  deu-ELBBK: 'Und es geschah, als Adoni-Zedek, der König von Jerusalem, hörte, dass
    Josua Ai eingenommen und vertilgt habe, dass er Ai und seinem König ebenso getan,
    wie er Jericho und seinem König getan hatte, und dass die Bewohner von Gibeon
    Frieden mit Israel gemacht hätten und in ihrer Mitte wären:'
  mbb-OT: Netudtulan si Hadì Adoni Zedek he hadì te Jerusalem he mid-aǥew ni Josue
    is Ai ne mibpurung din heini zèdeeti wey midhimetayan din is hadì kayi iring te
    mibeelan din diyà te Jerico wey te hadì kayi. Nezineg din daan he nekid-emiǥu
    is menge tig-Gibeon te menge Israilihanen ne mid-amur zan en med-ubpà kandan.
  mal-2015: യോശുവ ഹായിപട്ടണം പിടിച്ചു നിർമ്മൂലമാക്കി എന്നും അവൻ യെരീഹോവിനോടും അതിന്റെ
    രാജാവിനോടും ചെയ്തതുപോലെ ഹായിയോടും അതിന്റെ രാജാവിനോടും ചെയ്തു എന്നും ഗിബെയോൻ നിവാസികൾ
    യിസ്രായേലിനോടു സഖ്യത ചെയ്തു അവരുടെ കൂട്ടത്തിലായി എന്നും യെരൂശലേംരാജാവായ അദോനീ-സേദെക്ക്
    കേട്ടപ്പോൾ
  tuo-NT: Wiogʉ Jerusalẽ́cjʉ̃ Adonisedec wãmetigʉ Israe curuacjãrã Haicjãrãrẽ docaqueꞌacã
    weeꞌquere tʉꞌocʉ niwĩ. Cʉ̃ “Jericóre, ti macã wiogʉre weeꞌcaronojõta Haicjãrãrẽ,
    na wiogʉre weeapʉ” nisere tʉꞌocʉ niwĩ. Tojo nicã Gabaṍcjãrã Israe curuacjãrã
    meꞌrã na ucũ aꞌmerĩ apoꞌquere tʉꞌocʉ niwĩ.
  rmc-rmc: O Jeruzalemsko kraľis Adoni-Cedek igen predaranďila, sar šunďa, hoj o Jozua
    zaiľa o foros Aj a zňičinďa les the leskre kraľis avke, sar kerďa the le Jerichoha
    the leskre kraľiha, a sar šunďa the oda, hoj o manuša andral o Gibeon pes dovakerde,
    hoj ačhena andro smirom le Izraelitenca a hoj bešen maškar lende.
  nlg-nlg: Adonizedek, na vunaghi haba ni Jerusalem te rongovia Joshua te lagavulera
    me matera na vurena Ai me matera na vunaghi haba ni komu iga, te vagha gaia te
    gonia vania Jericho mana nina vunaghi haba. Ma Adonizedek te pukura ghua rana
    vure ni Gibeon tara mabo kolura rana Israel mara nera gekara didira na seka.
  pes-OPV: و چون ادونی صدق، ملک اورشلیم شنید که یوشع عای را گرفته و آن را تباه کرده،
    و به طوری که به اریحا و ملکش عمل نموده بود به عای و ملکش نیز عمل نموده است، و
    ساکنان جبعون با اسرائیل صلح کرده، در میان ایشان می‌باشند،
  ron-1924: Адони-Цедек, ымпэратул Иерусалимулуй, а афлат кэ Иосуа пусесе мына пе
    Ай ши о нимичисе ку десэвыршире, кэ фэкусе четэций Ай ши ымпэратулуй ей кум фэкусе
    Иерихонулуй ши ымпэратулуй луй ши кэ локуиторий Габаонулуй фэкусерэ паче ку Исраел
    ши ерау ын мижлокул лор.
  ben-OBCV: এদিকে জেরুশালেমের রাজা অদোনী-ষেদক শুনতে পেলেন যে যিহোশূয় অয় দখল করে
    তা সম্পূর্ণরূপে ধ্বংস করে ফেলেছেন, যিরীহো ও সেখানকার রাজার প্রতি তিনি যেমন করেছিলেন,
    অয় ও সেখানকার রাজার প্রতিও সেরকমই করেছেন, এবং গিবিয়োন-নিবাসীরা ইস্রায়েলের সঙ্গে
    এক মৈত্রীচুক্তি করেছে ও তাদের মিত্রশক্তি হয়ে উঠেছে।
  som-som: Oo boqorkii Yeruusaalem oo Adonii Sedeq ahaa markuu maqlay siduu Yashuuca
    Aacii u qabsaday, oo uu dhammaanteed u baabbi'iyey, iyo siduu Yerixoo iyo boqorkeediiba
    ku sameeyey, oo uu haddana sidaas oo kale ku sameeyey Aacii iyo boqorkeediiba,
    iyo siday dadkii Gibecoon degganaa oo ku dhex jiray ula nabdeen reer binu Israa'iil,
  lat-VUC: Quæ cum audisset Adonisedec rex Jerusalem, quod scilicet cepisset Josue
    Hai, et subvertisset eam (sicut enim fecerat Jericho et regi ejus, sic fecit Hai
    et regi illius), et quod transfugissent Gabaonitæ ad Israël, et essent fœderati
    eorum,
  eng-ASVBT: Now it came to pass, when Adoni-zedek king of Jerusalem heard how Joshua
    had taken Ai, and had utterly destroyed it (as he had done to Jericho and her
    king, so he had done to Ai and her king), and how the inhabitants of Gibeon had
    made peace with Israel, and were among them;
  ita-1885: ORA, quando Adonisedec, re di Gerusalemme, ebbe udito che Giosuè avea
    presa Ai, e l'avea distrutta al modo dell'interdetto; e che Giosuè avea fatto
    ad Ai e al suo re, come avea fatto a Gerico ed al suo re; e che gli abitanti di
