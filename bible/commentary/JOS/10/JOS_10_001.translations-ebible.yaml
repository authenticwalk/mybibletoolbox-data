  kan-OKCV: ಈ ಸಮಯದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನ ಅರಸನಾದ ಅದೋನೀಚೆದೆಕನು ಯೆಹೋಶುವನು ಯೆರಿಕೋವನ್ನೂ ಅದರ ಅರಸನನ್ನೂ
