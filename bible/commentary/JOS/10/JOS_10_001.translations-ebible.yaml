  kan-2017: ಯೆಹೋಶುವನು ಆಯಿ ನಗರವನ್ನು, ಅದರ ಅರಸನನ್ನು ಹಿಡಿದು ಯೆರಿಕೋವನ್ನೂ ಅದರ ಅರಸನನ್ನೂ ಹೇಗೆ
    ಸಂಹರಿಸಿದನೆಂದು ಯೆರೂಸಲೇಮಿನ ಅರಸ ಅದೋನೀಚೆದೆಕನು ತಿಳಿದುಕೊಂಡನು.
  tgo-tgo: Mbaŋa Adoni-Sedek i loŋwe vaidi Josuwa kaero mendava i wo Ai na i mukuwo
    na i tagavamare gha kiŋ, ŋgoreiya va i vakatha weya Jeriko na gha kiŋ. Na tembe
    i loŋweva Gibiyon gharɨgharɨniye thɨ vakatha dagerawe na thɨ vanevane weinjiyaŋgi
    na thiya yaku e tɨnenji.
  yap-yap: Adonizedek, ni fare pilung nu Jerusalem, e rung’ag nike kol Joshua yu Ai
    ke kirebnag ma ke li’ e pilung riy, ni bod rogon ni rin’ nga Jeriko nge pilung
    riy. Miki rung’ag nike fal’eg e girdi’ nu Gibeon e thin ngak piyu Israel yad be
    par u fithik’rad.
  hlt-MCSB: Joshua loh Ai a buem vaengah Jerikho neh Jerikho manghai taengkah a saii
    bangla Ai neh Ai manghai taengah a saii tih a thup te khaw, Gibeon khosa rhoek,
    amih khuikah aka om rhoek khaw Israel neh mooi a thuung uh thae te Jerusalem manghai
    Adonizedek loh a yaak.
  mdy-ETH: ዒያሱ ዓይ ካታሞ ዖሊ ዓርቄስካፓ ዒያርኮና ካኣታሢናይዳ ማዼ ጎይፆ ጋፒሲ ባይዜያ ማዔሢ፥ ሃሣ ካኣታሢያ ዎዼሢ ዬሩሳላሜ
    ካኣቲ ዓዶኒፄዴቄ ዋይዜኔ፤ ዬያጉዲ ሃሣ ጌባዖኦኔ ዓሳ ዒስራዔኤሌ ዓሶና ዎላ ኮሹሞና ናንጋኒ ጫኣቂ፥ ጊኢጊ ዎላ ናንጋሢያ ዒ
    ዋይዜኔ።
  twi-ASANTE: Yerusalemhene Adoni-Sedek tee sɛ Yosua afa Ai na wasɛe no pasaa, akum
    ɛhɔ ɔhene, sɛdeɛ wasɛe Yeriko kuropɔn akum ɛhɔ ɔhene no. Ɔtee nso sɛ Gibeonfoɔ
    ne Israelfoɔ ayɛ asomdwoeɛ apam, na wɔayɛ baako.
  eng-WEBU: Now when Adoni-Zedek king of Jerusalem heard how Joshua had taken Ai,
    and had utterly destroyed it; as he had done to Jericho and her king, so he had
    done to Ai and her king; and how the inhabitants of Gibeon had made peace with
    Israel, and were among them,
  bnp-bnp: E Adoni-Sedek, a hariki o Ierusalem, i longo a velengane Iosua i bolea
    a tanga e Ai, i rabalaki lobo e huriki a tahotanga turana a hariki ne ria, i manga
    a naro ri rata virihi a tanga e Ieriko turana a hariki vona. I longo e huriki
    a Gibeon ri rata a ngava dagi, ri made kamumu turane huriki a Israel.
  wal-wal: Yaasu kase Yarkko katamaa olidi bashshidoogaadaaninne eta kawuwaa woridoogaadan,
    Aaya katamaa olidi muleera bashshidoogaanne eta kawuwaakka woridoogaa Yerusalaame
    Kawoi Adoonixedeqi siyiis. Qassi Gabaa7oona asai Israa7eela asaara saro de7anau
    maacettidoogaanne ha77i etaara issippe de7iyoogaa siyiis.
  spa-PDDPT: Sucedió que cuando Adonisedec, rey de Jerusalén, oyó que Josué capturó
    a Hai y la destruyó completamente como hizo con Jericó y su rey, así hizo con
    Hai y su rey, y que los habitantes de Gabaón hicieron la paz con Israel y estaban
    ya en medio de ellos,
  gun-gun: Ha'e gui Jerusalém pygua huvixa Adoni-Zedeque oendu Ai tekoa re Josué kuery
    ipo'aka vy omomba eteague. Oendu avi Ai ha'e huvixa re ojapoague, Jericó ha'e
    ha'e pygua huvixa re ojapoague rami avi. Oendu avi Gibeão pygua kuery Israel kuery
    reve peteĩ rami ikuai aguã ojapoague, ha'e ha'e kuery mbyte ikuaia. Ha'e nunga
    oendu vy
  agu-BL: Itzun bantz, yi tbital Adonisedec, rey cwent Jerusalén, yi mbi cu'n bajij
    te yi tnum Hay tu yi chireyil, nintzun xobtz. Ncha'tz tbit i' yi mbi cu'n bajij
    te yi tnum Jericó tu yi chireyil. Ej nin mast cunin xobe'ntz yi tbital yi mbi
    nchiban yi e' aj Gabaón, yi sken cho'c jak' chica'wl yi e' xonl Israel, wech na
    i'tz jun chin wutzile'n tnum, nin icy'nakt cu'n swutz Hay, nin chin cham nin e'
    tan oyintzi'. Poro nsken chicy' xomok scye'j yi e' xonl Israel.
  ilo-ULB: Ita, nangngeg ni Adonizedek nga ari iti Jerusalem a sinakup ni Josue ti
    Ai ken naan-anay a dinadaelna daytoy, kas met laeng ti inaramidna iti Jerico ken
    ti ari daytoy. Ken nangngegna no kasano a nakikappia dagiti tattao ti Gabaon iti
    Israel ken makipagnanaedda kadakuada.
  kpg-kpg: Adoni-Zedek, di king o Jerusalem, ne longono ia bolo Joshua guu kumi ge
    gu daaligi di guongo go Ai, gei gu daaligi di king digaula, be di hai a maa ne hai
    gi Jericho mo dono king. Mee gu longono ia labelaa bolo nia daangada o Gibeon
    guu hila ang gi digau Israel, gei guu noho dalia digaula.
  uig-ARA: شۇنداق بولدىكى، يېرۇسالېمنىڭ پادىشاھى ئادونى-زەدەك يەشۇئانىڭ ئايى شەھىرىنى
    ئىشغال قىلىپ، ئۇنى مۇتلەق يوقاتقانلىقىنى، يېرىخو بىلەن ئۇنىڭ پادىشاھىغا قىلغىنىدەك،
    ئايى بىلەن ئۇنىڭ پادىشاھىغىمۇ شۇنداق قىلغىنىنى، گىبېئوندا ئولتۇرغۇچىلارنىڭ ئىسرائىل
    بىلەن سۈلھ تۈزۈپ، ئۇلارنىڭ ئارىسىدا تۇرۇۋاتقانلىقىنى ئاڭلاپ،
  bsp-bsp: Kɔ Adoni-Cɛdɛk wəbɛ wəka Yerusalɛm ene a Yosuwe ɛmbaŋ Hay, k'endif afum
    aka di fəp, k'ɔyɔ aka Hay kɔ wəbɛ kəŋan pəmɔ tɔkɔ ɛnayɔ Yeriko kɔ wəbɛ kəŋan mɔ.
    K'ene sɔ aka Kabayɔŋ ŋa ŋasek danapa kɔ aka Yisrayel, kɔ ŋayi kəfo kin.
  sus-sus: Darisalamu mangɛ Adoni Sedeki naxa a mɛ a Yosuwe bara Ayi taa suxu, a bara
    naa ratɔn, a bara Ayi bɔxi nun a mangɛ xa fe raba alɔ a Yeriko bɔxi nun a mangɛ
    xa fe raba ki naxɛ. A man bara a mɛ a Gabayon nun Isirayila bara lanyi xiri, a
    nee sabatixi e tagi.
  pon-2006: Eri, nanmwarkien Serusalem, Adonisedek, ahpw karongehda me Sosua kalowedier
    oh kauwelahr mehlel kahnimw Ai, oh kemelahr nanmwarkio duwehte me e wiahiong kahnimw
    Seriko oh nanmwarkien Seriko. E pil karongehda me mehn Kipeon kan re nanpwungmwahwong
    mehn Israel kan oh kin koukousoan rehrail.
  jae-jae: Kiŋ Jerusalemŋa Adonisedek gêŋô Josua kêku malac Ai tulu to geseŋ malac
    tau samucgeŋ su ŋawae. Josua gêgôm malac Ai to ŋakiŋ kêtôm gêgôm gêdêŋ malac Jeriko
    to ŋakiŋ. Kiŋ tau gêŋô biŋ teŋ gêwiŋ gebe Lau Gibeonŋa sê wama gêdêŋ lau Israel
    ma sêmoa sêwiŋ êsêac.
  ksd-ksd: Ma ba Adoni-Sedek a king Ierusalem i ga valongore ba Iosua i ga uvia pa
    Ai ma i ga kamare vakakit vue, ma ba i ga pait ia tai Ai ma kana king da i ga
    pait ia tai Ieriko ma kana king, ma ba ra tarai Gibeon dia ga ki na malmal ma
    ra tarai Israel ma dia ga ki livuan ta diat,
  tur-YTC: Yeruşalem Kralı Adoni-Sedek, Yeşu'nun Ay Kenti'ni nasıl aldığını ve onu
    tümüyle yok ettiğini; Yeriha ve kralına yaptığı gibi Ay Kenti'ne ve kralına da
    yaptığını; ve Givon halkının İsrael'le nasıl barış yaptığını ve onların arasında
    olduklarını duyunca, çok korktular.
  grc-BRENT: Ὡς δὲ ἤκουσεν Ἀδωνιβεζέκ βασιλεὺς Ἱερουσαλὴμ ὅτι ἔλαβεν Ἰησοῦς τὴν Γαὶ,
    καὶ ἐξωλόθρευσεν αὐτὴν, ὃν τρόπον ἐποίησαν τὴν Ἱεριχὼ καὶ τὸν βασιλέα αὐτῆς, οὕτως
    ἐποίησαν καὶ τὴν Γαὶ καὶ τὸν βασιλέα αὐτῆς, καὶ ὅτι ηὐτομόλησαν οἱ κατοικοῦντες
    Γαβαὼν πρὸς Ἰησοῦν καὶ πρὸς Ἰσραὴλ,
  ind-AYT: Segera sesudah Adoni-Zedek, raja Yerusalem, mendengar bahwa Yosua sudah
    merebut Ai dan membinasakannya, seperti yang dilakukannya terhadap Yerikho dan
    rajanya, demikian juga dilakukannya terhadap Ai dan rajanya, dan bagaimana penduduk
    Gibeon membuat perdamaian dengan Israel dan tinggal di tengah-tengah mereka.
  nya-nya: Adoni-Zedeki mfumu ya ku Yerusalemu inamva kuti Yoswa wagonjetsa ndi kuwononga
    kotheratu mzinda wa Ai pamodzi ndi mfumu yake, monga anachitira ndi Yeriko ndi
    mfumu yake. Inamvanso kuti anthu a ku Gibiyoni anachita pangano la mtendere ndi
    Israeli ndipo amakhala pakati pawo.
  hrv-hrv: A kad ču jeruzalemski kralj Adoni-Sedek da je Jošua zauzeo Aj i da ga je
    izručio “heremu”, kletom uništenju, kao što je učinio s Jerihonom i njegovim kraljem,
    i da su stanovnici Gibeona učinili mir s Izraelom i uključili se među njih,
  mps-mps: Te Adoni Sedek, te Jerusalem tuni bidigo, te Josuago te Ai hanu pedela
    selama, tama tigidali bidi dolama, tama Ai hanu tuni bidi ela mubadi yai, te agai
    te Jeriko hanude te aga tuni bidi dali yali sę tiwai gilama yali po odai. Tama
    agai odali, te Gibeon dabego te Israel dabe dali abagi si olama, nogo menama,
    tama augwali dali deli madi bidibo po odalio.
  tpi-tpi: Adoni Sedek, king bilong Jerusalem, i harim tok long Josua wantaim ol Israel
    i bin kisim taun Ai na bagarapim olgeta na kilim king bilong Ai, olsem ol i bin
    mekim long taun Jeriko wantaim king bilong en. Na em i harim olsem ol Gibeon i
    bin mekim kontrak bilong sindaun gut wantaim ol Israel.
  dan-1931: Da Kong Adonizedek af Jerusalem hørte, at Josua havde indtaget Aj og lagt
    Band på det som han havde gjort ved Jeriko og Kongen der, gjorde han ved Aj og
    Kongen der og at Gibeons Indbyggere havde sluttet Overenskomst med Israel og var
    optaget imellem dem,
  vie-OVCB: A-đô-ni-xê-đéc, vua Giê-ru-sa-lem khiếp sợ khi nghe Giô-suê chiếm và tiêu
    diệt A-hi, giết vua thành ấy như Giô-suê đã làm tại Giê-ri-cô, lại được tin Ga-ba-ôn
    đã kết hòa ước và đứng về phía Ít-ra-ên.
  guj-2017: હવે, યરુશાલેમના રાજા અદોની-સેદેકે સાંભળ્યું કે, યહોશુઆએ જેમ યરીખો અને
    તેના રાજા સાથે કર્યું હતું તે જ પ્રમાણે તેણે આયને કબજે કરીને તેનો સંપૂર્ણ નાશ
    કર્યો છે. અને તેણે સાંભળ્યું કે, કેવી રીતે ગિબ્યોનના લોકોએ ઇઝરાયલ સાથે સુલેહ કર્યો
    અને તેઓની મધ્યે રહે છે.
  pon-2006A: Eri, nanmwarkien Serusalem, Adonisedek, ahpw karongehda me Sosua kalowedier
    oh kauwelahr mehlel kahnimw Ai, oh kemelahr nanmwarkio duwehte me e wiahiong kahnimw
    Seriko oh nanmwarkien Seriko. E pil karongehda me mehn Kipeon kan re nanpwungmwahwong
    mehn Israel kan oh kin koukousoan rehrail.
  por-BRBSL: Agora quando Adoni-Zedeque, rei de Jerusalém, ouviu como Josué havia
    tomado Ai, e o havia destruído completamente; como havia feito com Jericó e seu
    rei, assim fez com Ai e seu rei; e como os habitantes de Gibeon haviam feito as
    pazes com Israel, e estavam entre eles,
  cth-cth: Joshua ni Jeriko kho hoi siangpahrang koe a sak e patetlah Ai kho Siangpahrang
    a tuk teh a raphoe e, Gibeon taminaw hoi Isarel miphunnaw kâhuikonae a sak awh
    teh, cungtalah rei ao awh e Jerusalem Siangpahrang Adonizedek ni a thai torei
    teh,
  twi-twi: Yerusalemhene Adoni-Sedek tee sɛ Yosua afa Ai na wasɛe no pasaa, akum ɛhɔ
    hene, sɛnea wasɛe Yeriko kuropɔn akum ɛhɔ hene no. Ɔtee nso sɛ Gibeonfo ne Israelfo
    ayɛ asomdwoe apam, na wɔayɛ baako.
  hlt-hlt: Joshua loh Ai a buem vaengah Jerikho neh Jerikho manghai taengkah a saii
    bangla Ai neh Ai manghai taengah a saii tih a thup te khaw, Gibeon khosa rhoek,
    amih khuikah aka om rhoek khaw Israel neh mooi a thuung uh thae te Jerusalem manghai
    Adonizedek loh a yaak.
  tbz-SIM: Kɛ̀ Adoni-Sedɛki Sedisɑdɛmmu kóo kpɑ̀ɑ̀tìi keè Sosuwee pɔ̀ntɛmɛ̀ Aii nɛ̀
    o kóo kpɑ̀ɑ̀tì kɛ bɛ̀ kùɔ pɑ́íí ò do dɔ̀ɔ̀mɛ̀ Sedikoo nɛ̀ o kóo kpɑ̀ɑ̀tì, kɛ́keè
    Kɑbɑɔ̃ɔ̃ kɔbɛ tɑunnɛ̀mɛ̀ Isidɑyɛɛribɛ kɛ bo bɛ cuokɛ̀.
  msy-2020: Ezɨ Jerusalemɨn Atrivim Adoni Sedek orazi, Josua Jerikon nguibar ekiam
    gasɨghasɨghizɨ moghɨn Ain nguibam gasɨghasɨki. Egha nguibar ekiar kamningɨn atrivimning
    mɨsoghezɨ aning areme. Egha orazi Gibeonia Israelia ko akam akɨrigha uari inigha
    men boroghɨn ikia navir amɨrizim iti.
  azb-azb: Yerusəlim padşahı Adoni-Sedeq Yeşuanın Ay şəhərini alıb tamamilə məhv etməsini,
    Yerixo ilə padşahının, Ay şəhəri ilə padşahının başına gətirdiyini və Giveon əhalisinin
    İsraillilərlə sülh bağlayıb onların arasında olduqlarını eşitdi.
  eng-DBY: And it came to pass when Adoni-zedek king of Jerusalem heard that Joshua
    had taken Ai and had utterly destroyed it, that he had done to Ai and its king
    as he had done to Jericho and its king, and that the inhabitants of Gibeon had
    made peace with Israel, and were among them,
  hin-2017: जब यरूशलेम के राजा अदोनीसेदेक ने सुना कि यहोशू ने आई को ले लिया, और उसका
    सत्यानाश कर डाला है, और जैसा उसने यरीहो और उसके राजा से किया था वैसा ही आई और
    उसके राजा से भी किया है, और यह भी सुना कि गिबोन के निवासियों ने इस्राएलियों से
    मेल किया, और उनके बीच रहने लगे हैं,
  swp-swp: 'Adonisedeka, Ierusalema edi Vasavasa, vasana i ataiei Iosua Eae i abi,
    eo i hebaaeaaririei: ena laulau Ieriko eo edi Vasavasa aridi eai, doha ede hinage
    ena laulau Eae eo edi Vasavasa aridi eai, Gibeona tataodi maedi Iosua se haiavaeha,
    eo se miamia Isaraela boeadi eai vasana hinage i ataiei:'
  eng-YLT: And it cometh to pass, when Adoni-Zedek king of Jerusalem heareth that
    Joshua hath captured Ai, and doth devote it (as he had done to Jericho and to
    her king so he hath done to Ai and to her king), and that the inhabitants of Gibeon
    have made peace with Israel, and are in their midst, —
  kne-kne: Nadamag Adonizedek ay ari ed Jerusalem ay inabak ya dadlon binakas Josue
    ed Ai ya pinse na din ari da ay kaman din inyat na ed Jerico ya din ari da. Nadamag
    na abe ay nakikapya din taga-Gibeon sin Israelita et nakiili da en daida.
  eng-WYC-2017: And when Adonizedek, king of Jerusalem, had heard these things, that
    is, that Joshua had taken Ai, and had destroyed it; for as Joshua had done to
    Jericho and to the king thereof, so he did to Ai and to the king thereof; and
    that men of Gibeon had fled to Israel, and were bound in peace with them,
  eng-WMBB: Now when Adoni-Zedek king of Jerusalem heard how Joshua had taken Ai,
    and had utterly destroyed it; as he had done to Jericho and her king, so he had
    done to Ai and her king; and how the inhabitants of Gibeon had made peace with
    Israel, and were amongst them,
  urd-GVH: यरूशलम के बादशाह अदूनी-सिद्क़ को ख़बर मिली कि यशुअ ने अई पर यों क़ब्ज़ा
    करके उसे मुकम्मल तौर पर तबाह कर दिया है जिस तरह उसने यरीहू और उसके बादशाह के साथ
    भी किया था। उसे यह इत्तला भी दी गई कि जिबऊन के बाशिंदे इसराईलियों के साथ सुलह
    का मुआहदा करके उनके दरमियान रह रहे हैं।
  rug-rug: Sa baṉara pa Zerusalema, pozana Adonizedeki, si avoso nia sapu ele va kilasia
    Zosua sa vasileana Ai, meke va puzulu hokaria sa, gua tugo sapu tavete nia sa
    sa vasileana Zeriko, meke sa baṉara vasina. Avoso nia tugo sa sapu sari na tie
    pa vasileana Qibione si ele koa bule, na koa keke koari na tie Izireli, gua.
  gaz-gaz: Adoonii-Zedeq Mootiin Yerusaalem akka Iyyaasuun Aayin qabatee guutumaan
    guutuutti barbadeesse, akka inni akkuma Yerikoo fi mootii ishee godhe sana Aayii
    fi Mootii ishee godhe, akkasumas akka namoonni Gibeʼoon Israaʼeloota wajjin walii
    galtee nagaa godhatanii isaan bira jiraatan dhagaʼe.
  fra-LSG: Adoni-Tsédek, roi de Jérusalem, apprit que Josué s’était emparé d’Aï et
    l’avait dévouée par interdit, qu’il avait traité Aï et son roi comme il avait
    traité Jéricho et son roi, et que les habitants de Gabaon avaient fait la paix
    avec Israël et étaient au milieu d’eux.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru walala ŋäkulana wiripu‐guḻku'yunydja bäpurru'yu
    yolŋu'‐yulŋuyu ŋurikiy wäŋawuy Gipiyanbuyŋuyunydja miṯtjiyu, ŋunhi walala ḻundukunharaminana,
    ga nhinanana walala yukurrana ŋunhilina Yitjuralpuyŋuwalana malawala.
  yal-yal: Yerusalɛn mangana Adoni-Sedeki yi a mɛ a Yosuwe bata Ayi taan suxu, a yi
    na raxɔri, a mɔn yi Ayi taan nun a mangan liga alo a Yeriko taan nun a mangan
    liga kii naxan yi. A mɔn yi a mɛ a Gabayon kaane nun Isirayila kaane bata lanna
    raso e bode tagi e layirin xidi, a Gabayon kaane dɔxi e yɛ.
  haw-1868: EIA hoi kekahi; a lohe o Adonizedeka, ke alii o Ierusalema, i ke pio ana
    o Ai ia Iosua, a me kona luku ana ia wahi; e like me kana hana ana ia Ieriko a
    me kona alii, pela kana hana ana ia Ai, me ko laila alii; a ua hookuikahi aku
    na kanaka o Gibeona me ka Iseraela, a ua noho pu me lakou;
  arb-NAV: وَعِنْدَمَا سَمِعَ أَدُونِي صَادَقَ مَلِكُ أُورُشَلِيمَ أَنَّ يَشُوعَ اسْتَوْلَى
    عَلَى عَايَ وَدَمَّرَهَا وَقَتَلَ مَلِكَهَا كَمَا صَنَعَ بِأَرِيحَا وَمَلِكِهَا،
    وَأَنَّ أَهْلَ جِبْعُونَ قَدْ صَالَحُوا الإِسْرَائِيلِيِّينَ وَأَقَامُوا فِي وَسَطِهِمْ،
  ewe-ewe: Esi Adoni Zedek, Yerusalem fia se ale si Yosua xɔ Ai du, tsrɔ̃e gbidigbidi,
    eye wòwu Ai fia kple ale si wòwɔ Ai fia kple Yeriko fia kpakple ale si Gibeontɔwo
    wɔ nubabla kple Israelviwo, eye wozu Israel dzi nɔlawo la,
  eng-LEE: 'Now it came to pass, when Adoni-zedek, the king of Jerusalem heard that
    Joshua had captured ''Ai, and had utterly destroyed it; [that] as he had done
    to Jericho and its king, so had he done to ''Ai and its king; and that the inhabitants
    of Gib''on had made peace with Israel, and were in the midst of them:'
  asm-FB: এইদৰে যিৰূচালেমৰ ৰজা আদোনীচেদকে যেতিয়া শুনিলে যে, যিহোচূৱাই যেনেকৈ যিৰীহো
    আৰু তাৰ ৰজালৈ কৰিছিল তেনেকৈ অয়ক আটক কৰি তাক নিঃশেষে বিনষ্ট কৰিলে, আৰু তেওঁ শুনিবলৈ
    পালে যে, গিবিয়োনীয়াসকলে ইস্ৰায়েলী লোকসকলৰ সৈতে সন্ধি স্থাপন কৰি তেওঁলোকৰ মাজত
    থকা হ’ল৷
  sus-A: دَرِ سَلَمُ مَنفّ عَدٌنِ سٍدٍكِ نَشَ عَ مّ عَ يٌسُوٍ بَرَ عَيِ تَا سُشُ،
    عَ بَرَ نَا رَتْن، عَ بَرَ عَيِ بْشِ نُن عَ مَنفّ شَ قٍ رَبَ عَلْ عَ يٍرِكٌ بْشِ
    نُن عَ مَنفّ شَ قٍ رَبَ كِ نَشّ. عَ مَن بَرَ عَ مّ عَ فَبَيٌن نُن عِسِرَيِلَ بَرَ
    لَنيِ شِرِ، عَ نٍيٍ سَبَتِشِ عٍ تَفِ.
  fra-SBL: Adoni Tsédek, roi de Jérusalem, apprit que Josué avait pris Aï et l'avait
    dévouée par interdit, comme il avait fait à Jéricho et à son roi, et que les habitants
    de Gabaon avaient fait la paix avec Israël et se trouvaient au milieu d'eux.
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ אֲדֹֽנִי־צֶ֜דֶק מֶ֣לֶךְ יְרוּשָׁלַ֗͏ִם כִּֽי־לָכַ֨ד
    יְהֹושֻׁ֣עַ אֶת־הָעַי֮ וַיַּחֲרִימָהּ֒ כַּאֲשֶׁ֨ר עָשָׂ֤ה לִֽירִיחֹו֙ וּלְמַלְכָּ֔הּ
    כֵּן־עָשָׂ֥ה לָעַ֖י וּלְמַלְכָּ֑הּ וְכִ֨י הִשְׁלִ֜ימוּ יֹשְׁבֵ֤י גִבְעֹון֙ אֶת־יִשְׂרָאֵ֔ל
    וַיִּֽהְי֖וּ בְּקִרְבָּֽם׃
  piu-2006: (10:, 11:) Tawunu Tjarutjalumanya ngurrara mayutjulu tjakulpa kuliṉu,
    Tjatjuwalungarri tjananya Tjirikunya ngurrara tjuṯa, Yayiyinya ngurrara tjuṯa
    mirri pungutjangka, Kipiyanya ngurrara tjuṯa tjanampa walytjarringutjangka. Mayutju
    paluru tjananya tawunu kutjupa ngurrara mayutju tiṉa tjuṯanya yaḻṯingu, tjungurringkula
    wangkanytjaku. Yalatjiya tawunu tjuṯanguru mayutju tiṉa tjuṯa tjungurringu. Wangkanguya
    Tjatjuwanyangarri mirri pungkukitjangku. Palunyatjanuya maḻaku yanu yaḻṯirra tjilirratjarra
    tjuṯa ngalya katinytjaku. Palulanguru tawunu tjuṯanguru tjilirratjarra tjuṯa ngalya
    yankula tjungurringu, tawunu Yipurananya ngurrara, tawunu Tjamutjanya ngurrara,
    tawunu Likitjanya ngurrara, tawunu Yikulunanya ngurrara. Tjungurringkulaya yanu
    tawunu Kipiyalakutu, palunya ngurrara tjuṯa tjananya pungkunytjaku. Tawunu paluru
    parriki tiṉangka ngururrpa ngarangi, puḻitjanu palyara ngaratjunutja. Tawunu palunyaya
    ngururrtjunkulaya ngarangi. Palunyatjanu tawunu Kipiyanya ngurrara mayutjungku
    wati maṉkurrpa wantirriyaṉu Tjatjuwanyangarri yaḻṯinytjaku, panyapa tjuṯa tjananya
    pikangku pungkunytjaku. Palulanguru Tjatjuwanyangarri ngalya yankula tjananya
    mirri pungkula nguḻutjingara wantirriyaṉu. Tjilirratjarra tjuṯaya nguḻu tjalkaḻungu.
    Katutjalu tjananya kapi ayitjitjarralu yaṉangu tjuṯa mirri pungkula wiyaṉu. Tjatjuwaku
    tjilirratjarra tjuṯangku tjananya wanara mirri pungkula wiyantjaku, Tjatjuwalu
    Katutjanya marrkuṉu tjiṉṯu tjarrpawiya ngaranytjaku, piraṯarra tjarrpawiya ngaranytjaku.
    Palunyatjanu tjiṉṯu rawa ngarangu tjarrpanytjawiya. Yalatji tjanampa Katutjalu
    tjiṉṯu marrkura ngaratjunu. Tjiṉṯu ngaranyingka Tjatjuwalungarri tjananya mirri
    pungkula wiyaṉu. Mayutju tawunu payipala palunya ngurrara tjuṯaya kuḻpingka kumpiṉingi.
    Tjatjuwalungarri tjananya ngurrira witiṉu. Witira tjananyaya wakara iluntanu.
    Ruupangka tjananya yunytjuwana tayimapira waralytjunu watiyangka. Tjiṉṯu tjarrpanytjala
    tjana yirriwiltjira tjananya kuḻpi palula waṉingu. Palulanguru Tjatjuwanyangarriya
    tjilirratjarra tjuṯa tawunu Makitalakutu yankula mirri tjananya pungkula wiyaṉu.
    Palulanguru tawunu Lipinalakutu yankula kutjupa tjuṯa tjananya mirri pungu. Palulanguruya
    piyuku tawunu Likitjalakutu yankulaya mirri kutjupa tjuṯanya pungkula wiyaṉu.
    Ngurra palulakutuya kutjupa tjuṯa Kitiyanya ngurrara tjuṯa ngalya yankula yurrunpa
    tjungurringu. Palunya tjuṯaṯarra tjananya Tjatjuwalungarri pungkula yiluntanu.
    Palulanguru tawunu Yikulunalakutu yankulaya pungkula kutjupa tjuṯanya wiyaṉu.
    Palulanguru tawunu Yipurunalakutuya yankula pungkula tjananya wiyaṉu. Palulanguru
    piyukuya yanu tawunu Tipirrpalakutu palulanguru tjananya kutjupa tjuṯa pungkula
    wiyaṉu. Paṉa palunya ngurrara tjuṯaṯarra tjananya Tjatjuwalungarri mirri pungkula
    wiyaṉu, puḻi katu nyinapayi tjuṯanyaṯarra, Katutjalu tjananya watjaṉutjangka.
    Yalatji tjananya pungkula wiyaṉu, palulanguruya yanu ngurra Kilkalala nyinakitja.
    Ngurra palulaya yirriṯi rawa nyinapayi. Yalinytjarra ngurra tjuṯangkuya tjakulpa
    kulira nguḻurringu, Tjatjuwalungarri mirri pungkula wiyaṉutjangka. Tawunu Yitjuraku
    mayutjungku tjananya tawunu kutjupa kutjupa ngurrara tjuṯa yaḻṯirra tjungura wangkangu,
    Tjatjuwanyangarri mirri pungkula wiyantjaku. Palunya ngurrara tjuṯaṯarraya tjilirratjarra
    tjungurringu, naanytjatjarra paakitjarraṯarra, ngurra yini Mirimpurukala. Palulanguru
    mayutju Katutjalu Tjatjuwanya wangkangu, “Nguḻurriwiyangku tjananya mirri pungkula
    wiyala!, mungarrtjirrinytjala tjana mirri ngarrimalpa. Ngayuluṉa nyurranya Katutjalu
    aalpamilalku yankula tjananyanyurra mirri pungkunytjaku. Nyurrangarri palumpa
    tjanampaṯarra naanytja tarrka kilytjuntara wiyala! Paaki tjuṯaṯarra kutjara wiyala!”
    Yalinytjarra ngurrara Mirimpurukalaya kulilwiya nyinangi, Tjatjuwalungarriya kumpilpa
    yankula tjananya mirri pungkula wiyaṉu. Naanytja tjuṯaṯarra tarrka kilytjuntara
    wiyaṉu. Paaki tjuṯanyaṯarra kutjara wiyaṉu. Palulanguru tawunu palunya ngurrara
    tjuṯaṯarra tjananya pungkula wiyaṉu. Yalatji tjananya Katutjalu yurrunpa wangkangu
    mirri pungkula wiyantjaku. Palunya ngurrara tjuṯaku tjanampa puluka, tjiipi, yulytja
    tjuṯa mantjira kanyiṉingi.
  kik-kik: Na rĩrĩa, Adoni-Zedeki mũthamaki wa Jerusalemu aiguire atĩ Joshua nĩarĩkĩtie
    gũtunyana itũũra rĩa Ai na akarĩananga o biũ, na ageeka Ai na mũthamaki warĩo
    o ta ũrĩa ekĩte itũũra rĩa Jeriko na mũthamaki warĩo, na atĩ andũ a Gibeoni nĩmagĩte
    kĩrĩkanĩro gĩa thayũ na Isiraeli na atĩ maatũũraga hakuhĩ nao-rĩ.
  fra-NCL: Adonisédec, roi de Jérusalem, apprit que Josué s’était emparé d’Haï et
    l’avait dévouée par anathème, qu’il avait traité Haï et son roi comme il avait
    traité Jéricho et son roi, et que les habitants de Gabaon, ayant fait la paix
    avec Israël, étaient au milieu d’eux.
  cek-AK: Joshua mah Ai vangpui to kawbangmaw lak moe paro, tito Jerusalem siangpahrang
    Adoni-Zedek mah thaih; Jeriko vangpui hoi anih ih siangpahrang nuiah sak ih baktih
    toengah, Ai vangpui hoi anih ih siangpahrang nuiah doeh a sak; Gibeon kaminawk
    loe Israel kaminawk hoi angdaehhaih sak o moe, nihcae khaeah oh o, tiah doeh a
    thaih.
  cuk-cuk: Jerusalén-e-rey-Adonisedec, Josué, Hai-neggwebur-susad, degi, bela-obelosad
    wisgusad. Ar Josué igi Jericó-neggwebur, degi, e-rey-imaksagusa, deyobi, Josué,
    Hai-neggwebur, degi, e-rey imaksabalid. Deginbali, Adonisedec wisgusbalid Gabaón-dulemar
    Israel-dulemar-ebo na muchub-muchub-bendakmalaga igar-mesismarye. Degine, Gabaón-dulemar
    Israel-dulemar-abargi emide gudidimarye, wisgusbalid.
  uig-CYR: Шундақ болдики, Йерусалимниң падишаси Адони-зәдәк Йәшуаниң Айи шәһирини
    ишғал қилип, уни мутләқ йоқатқанлиғини, Йерихо билән униң падишасиға қилғинидәк,
    Айи билән униң падишасиғиму шундақ қилғинини, Гибеонда олтарғучиларниң Исраил
    билән сүлһ түзүп, уларниң арисида туруватқанлиғини аңлап,
  tel-2017: యెహోషువ యెరికోనూ, దాని రాజునూ నిర్మూలం చేసినట్టు హాయినీ దాని రాజునూ నిర్మూలం
    చేసిన సంగతీ గిబియోను నివాసులు ఇశ్రాయేలీయులతో సంధి చేసుకుని వారితో కలిసిపోయిన సంగతీ
    యెరూషలేం రాజైన అదోనీసెదెకు విన్నప్పుడు అతడూ అతని ప్రజలూ చాలా భయపడ్డారు.
  hat-BSA: Alò, li te vin rive ke lè Adoni-Tsédek, wa Jérusalem nan te tande ke Josué
    te kapte Aï e te detwi li nèt (jis jan ke li te fè Jéricho avèk wa li a, konsa
    li te fè Aïavèk wa li a), e ke pèp Gabaon an te fè lapè avèk Israël e yo te rete
    nan mitan yo,
  kos-kos: Ke pacl se inge Adonizedek el tokosra lun acn Jerusalem. El lohng lah Joshua
    el eisla acn Ai ac arulana kunausla acn we, ac uniya tokosra lun acn we oana ke
    el tuh oru nu ke acn Jericho ac tokosra we. El oayapa lohng lah mwet Gibeon elos
    insesela yurin mwet Israel ac elos muta misla inmasrlolos.
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ אֲדֹֽנִי־צֶ֜דֶק מֶ֣לֶךְ יְרוּשָׁלִַ֗ם כִּֽי־לָכַ֨ד
    יְהוֹשֻׁ֣עַ אֶת־הָעַי֮ וַיַּחֲרִימָהּ֒ כַּאֲשֶׁ֨ר עָשָׂ֤ה לִֽירִיחוֹ֙ וּלְמַלְכָּ֔הּ
    כֵּן־עָשָׂ֥ה לָעַ֖י וּלְמַלְכָּ֑הּ וְכִ֨י הִשְׁלִ֜ימוּ יֹשְׁבֵ֤י גִבְעוֹן֙ אֶת־יִשְׂרָאֵ֔ל
    וַיִּֽהְי֖וּ בְּקִרְבָּֽם׃
  ibo-ibo: Mgbe Adoni-Zedek, eze Jerusalem nụrụ na Joshua emeriela Ai, laa ya nʼiyi,
    gbukwaa eze ya, dịka ọ lara Jeriko na eze ya nʼiyi, mgbe ọ hụkwara na ndị Gibiọn
    na ndị Izrel emeela udo, na ha bikwa nso ndị Izrel,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଅୟକୁ ହସ୍ତଗତ କରି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିଅଛନ୍ତି, ପୁଣି
    ଯିରୀହୋ ଓ ତହିଁର ରାଜା ପ୍ରତି ଯେରୂପ କରିଥିଲେ, ସେରୂପ ଅୟ ଓ ତହିଁର ରାଜା ପ୍ରତି କରିଅଛନ୍ତି,
    ଆଉ ଗିବୀୟୋନ୍‍ ନିବାସୀମାନେ ଇସ୍ରାଏଲ ସହିତ ସନ୍ଧି କରି ସେମାନଙ୍କ ମଧ୍ୟବର୍ତ୍ତୀ ହୋଇଅଛନ୍ତି,
    ଏହିସବୁ କଥା ଯିରୂଶାଲମର ରାଜା ଅଦୋନିଷେଦକ ଶୁଣନ୍ତେ, ଲୋକମାନେ ଅତିଶୟ ଭୀତ ହେଲେ।
  chk-chk: Iwe, Atonisetek ewe kingen Jerusalem a rong pwe Josua a liapeni Ai o fokun
    ataela. A föri ngeni Ai me an king usun mine a föri ngeni Jeriko me an king. A
    pwal rong pwe chon Kipeon ra kinamwe ngeni chon Israel o nonom lefiler.
  rop-rop: Wal det king blanga Jerusalem bin neim Edanisadek, en imbin irrim det nyus
    weya Joshuwa bin binijimap det king en ola pipul langa det taun gulum Eiyai seimwei
    laik imbin binijimap ola pipul langa Jeriko. En King Edanisadek bin irrim det
    nyus du weya Joshuwa bin meigim pramis garram ola pipul brom Gibiyan en imbin
    larram olabat jidan garram ola Isreil pipul.
  ukr-1871: Як же дочувсь Адониседек, царь Ерусалимський, що Йозуа опанував Гай і
    кинув на його проклін та що він так учинив із Гаєм і царем його, як учинив з Ерихоном
    та царем його, а відтак що осадники Габатона вчинили примирря з Ізраїльом і зостались
    між ними живі,
  deu-1951: Als aber Adoni-Zedek, der König zu Jerusalem, hörte, daß Josua Ai erobert
    und an ihm den Bann vollstreckt hatte, und Ai samt seinem König also getan, wie
    er Jericho und seinem König getan hatte, und daß die Einwohner von Gibeon mit
    Israel Frieden gemacht hatten und sich unter ihnen aufhielten, fürchteten sie
    sich sehr,
  eng-JPS: Now it came to pass, when Adoni-zedek king of Jerusalem heard how Joshua
    had taken Ai, and had utterly destroyed it; as he had done to Jericho and her
    king, so he had done to Ai and her king; and how the inhabitants of Gibeon had
    made peace with Israel, and were among them;
  srp-1865: A kad èu Adonisedek car Jerusalimski da je Isus uzeo Gaj i raskopao ga,
    kao što je uèinio s Jerihonom i njegovijem carem, tako da je uèinio i s Gajem
    i njegovijem carem, i da su Gavaonjani uèinili mir s Izrailjem i stoje usred njih,
  lug-lug: Adonizedeki kabaka wa Yerusaalemi bwe yawulira nga Yoswa awambye Ayi era
    ng’akizikiririzza ddala nga bwe yakola Yeriko ne kabaka waayo, era bwe yawulira
    nti abantu b’omu Gibyoni bakoze endagaano y’emirembe n’Abayisirayiri era nga kaakano
    babeera nabo,
  heb-heb: ויהי כשמע אדני צדק מלך ירושלם כי לכד יהושע את העי ויחרימה כאשר עשה ליריחו
    ולמלכה כן עשה לעי ולמלכה וכי השלימו ישבי גבעון את ישראל ויהיו בקרבם׃
  ben-IRV: যিরুশালেমের রাজা অদোনী-ষেদক যখন শুনলেন, যিহোশূয় অয় অধিকার করে সম্পূর্ণভাবে
    ধ্বংস করেছেন, যিরীহো ও সেখানকার রাজার প্রতি যেমন করেছিলেন, অয়ের ও সেখানের রাজার
    প্রতিও একই করেছেন এবং গিবিয়োন-নিবাসীরা ইস্রায়েলের সঙ্গে সন্ধি করে তাদের মধ্য
    বসবাস করছে;
  pan-pan: ਜਦ ਯਰੂਸ਼ਲਮ ਦੇ ਰਾਜੇ ਅਦੋਨੀ ਸਦਕ ਨੇ ਸੁਣਿਆ ਕਿ ਯਹੋਸ਼ੁਆ ਨੇ ਕਿਵੇਂ ਅਈ ਨੂੰ ਜਿੱਤ ਲਿਆ,
    ਉਹ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ ਹੈ। ਜਿਵੇਂ ਉਸ ਨੇ ਯਰੀਹੋ ਅਤੇ ਉਸ ਦੇ ਰਾਜੇ ਨਾਲ ਕੀਤਾ ਉਸੇ ਤਰ੍ਹਾਂ
    ਉਸ ਨੇ ਅਈ ਅਤੇ ਉਹ ਦੇ ਰਾਜੇ ਨਾਲ ਵੀ ਕੀਤਾ, ਕਿਵੇਂ ਗਿਬਓਨ ਦੇ ਵਾਸੀਆਂ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਮੇਲ ਕਰ
    ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਨਾਲ ਰਹਿੰਦੇ ਹਨ।
  mya-JVB: ယေရိခေါ မြို့နှင့် မင်းကြီး ကို ပြု သကဲ့သို့ ၊ အာဣ မြို့နှင့် မင်းကြီး
    ကို တိုက် ယူ၍ ရှင်းရှင်းဖျက်ဆီး ကြောင်းကို ၎င်း၊ ဂိဗောင် မြို့သားတို့သည် ဣသရေလ
    အမျိုးသားတို့နှင့် မိဿဟာယ ဖွဲ့၍ အတူနေ ကြောင်းကို၎င်း၊ ယေရုရှလင် မင်းကြီး အဒေါနိဇေဒက်
    သည် ကြား သောအခါ၊
  hmo-hmo: Adoni Sedeka, Ierusalema ena king ese Iosua ena sivarai ia kamonai, Iosua
    ese Ai hanua ia hadikaia ore, bona iena king ia alaia, Ieriko bona ena king dekenai
    ia karaia hegeregerena. Adoni Sedeka danu ia kamonai Gibeona taudia be Israela
    taudia danu maino idia karaia, bona idia danu idia noho hebou.
  urd-urd: और जब येरूशलेम के बादशाह अदूनी सिद्क़ ने सुना कि यशू'अ ने एे को सर करके
    उसे हलाक कर दिया और जैसा उस ने यरीहू और वहाँ के बादशाह से किया वैसा ही एे और उसके
    बादशाह से किया; और जिबा'ऊन के बाशिंदों ने बनी इस्राईल से सुलह कर ली और उनके बीच
    रहने लगे हैं।
  rus-SYN: Когда Адониседек, царь Иерусалимский, услышал, что Иисус взял Гай и предал
    его заклятию, и что так же поступил с Гаем и царем его, как поступил с Иерихоном
    и царем его, и что жители Гаваона заключили мир с Иисусом и с Израилем и остались
    среди их,
  bqc-SIM: Yelusalɛũ kí Adonizɛdɛki mà Yozuee Ai sì a kɛ̀ kɛ́lɛkɛlɛ, a kɛ̀ Aiɛ
    ń a kíao lá a kɛ̀ Yelikoɛ ń a kíaowa. A mà lↄ Gabaↄ̃ↄdeↄ kↄ̃ yãmà ń Isailiↄ,
    mɛ́ aa ku kↄ̃ saɛ.
  tcz-CHONGTHU: Jerusalem lengpa Adoni-Zedek hin Joshua’n Jericho khopi le alengpau
    asuhmang banga Ai leh alengpau asuhmanghel chu ajadohtan ahi. Gibeon miten jong
    Israelte chu akicham piuvin amaho mi in akiheilut tauve tijong ahetan ahi.
  mar-mar: यहोशवाने आय नगर जिंकून त्याचा कसा पूर्णपणे नाश केला, आणि जसे त्याने यरीहोचे
    व त्याच्या राजाचे केले तसेच आय नगराचे व त्याच्या राजाचे केले, पण गिबोनाचे रहिवासी
    इस्राएल लोकांशी समेट करून त्यांच्यामध्ये राहत आहेत, हे सर्व यरूशलेमेचा राजा अदोनीसदेक
    याने ऐकले होते.
  qub-qub: Jerusalén siudäpa raynin Adonisedec mayaran Jericó siudäta, rayninta ushacächishannölla
    Hai siudäta, raynintapis Josué ushacächishanta. Gabaón runacunawan alli cawananpaj
    Israel runacuna conträtuta rurashantapis mayaran.
  bqp-bqp: Yurusalɛmu kína Adonizɛdɛki mà kũ Yↄsua Ai sì à kɛ̀nɛ dúgudugu, à kɛ̀
    Ainɛ kũ a kínao lákũ à kɛ̀ Yɛriko kũ a kínaoonɛ nà. À mà dↄ kũ Gibiↄ̃denↄ
    kↄ̃ yã mà kũ Isarailanↄ akũsↄ̃ ò kú kↄ̃ sarɛ.
  hat-hat: Adonisedèk, wa lavil Jerizalèm lan, te vin konnen Jozye te pran lavil Ayi
    a, li te detwi l' nèt tankou yon ofrann pou Seyè a, li te touye wa a menm jan
    li te fè l' pou lavil Jeriko ansanm ak wa li a. Adonisedèk te vin pran nouvèl
    tou moun Gabawon yo te al rann tèt yo bay moun Izrayèl yo, epi yo t'ap viv nan
    mitan yo.
  eng-BSB: Now Adoni-zedek king of Jerusalem heard that Joshua had captured Ai and
    devoted it to destruction —doing to Ai and its king as he had done to Jericho
    and its king—and that the people of Gibeon had made peace with Israel and were
    living near them.
  tod-tod: Zeeluzalɛme masagi Adɔni-Seedɛke mɛnini ga Zozuwe taai zoga, nii é ga
    Ayi, é koloɠolo mɛtu, nii é kɛɛni ga Zeeliko taai ta ná-masagi, naa ɠɛɠalai
    ɠa é kɛɛni ga Ayi ta ná-masagi. É mɛnini ɓalaa ga Gaɓaɠɔn nuiti ti yɔɠɔzuɓɛtɛni
    ta Izelayɛle nuiti, ta zeini ti zaama.
  eng-WEBPB: Now when Adoni-Zedek king of Jerusalem heard how Joshua had taken Ai,
    and had utterly destroyed it; as he had done to Jericho and her king, so he had
    done to Ai and her king; and how the inhabitants of Gibeon had made peace with
    Israel, and were amongst them,
  kbq-kbq: Hanki Jerusalemi kini ne' Adonizedekima antahiama, Josuama Jeriko kumate'ma
    hu'neaza huno Ai rankuma'ene ana kumate kini ne'ene, ha'ma hu agatereno zamahe
    hanama nehuno kumazmima eri havizama hu'nea ke'ne, Gibioni vahe'mo'zama Israeli
    naga'enema mago zamarimpa hu'za manisaza zamofo ke'ma huvempama hu'naza kema nentahino'a,
  nhe-BL: Huan quicajqui Adonisedec nopa tlanahuatijquetl tlen altepetl Jerusalén
    quejatza Josué quitlantoya altepetl Hai huan quimictijtoya itlanahuatijca. Huan
    momacac cuenta para quixolejqui nochi tlen eltoya ipan Hai san se queja quixolejqui
    nochi ipan altepetl Jericó huan quimicti itlanahuatijca. Nojquiya Tlanahuatijquetl
    Adonisedec quicajqui para nopa gabaonitame quichijtoyaj se tlajtoli ica nopa israelitame
    huan ama mocahuayayaj ininhuaya. Huajca nelía majmajqui.
  bus-bus: Yerusalɛmu kí Adonizɛdɛki mà kɛ̀ Yↄsua Ai sì à kɛ̀nɛ dúgudugu, à kɛ̀ Ainɛ
    kↄ̃n a kínao lán à kɛ̀ Yɛriko kↄ̃n a kínaonɛ nà. À mà dↄ kɛ̀ Gibiↄ̃deenↄ kↄ̃ yã
    mà kↄ̃n Isarailinↄ bensↄ̃ aↄ̃ↄ kú kↄ̃ saɛ.
  gub-BL: Amo 'ar mehe amo teko umume'u Zuzue hemiapo kwer oho Zeruzarez pe har wanuwihaw
    pe wà. Anoni-Zenek tuwihawete her romo a'e. — Upyhyk Zuzue Az tawhu a'e, imumaw
    pà heityk pà upaw rupi a'e, i'i izupe wà. — Uzuka wanuwihaw no. A'e 'ym mehe uzapo
    nezewegatete Zeriko tawhu pe no, Zeriko pe har wanuwihaw pe no. Teko Zimeàw pe
    har uzapokatu uze'egaw Izaew wanehe we wà. Wiko wanuwake wà kury, wiko wamyrypar
    romo wà kury, i'i teko Zeruzarez pe har wanuwihaw pe wà.
  eng-DRA: When Adonisedec king of Jerusalem had heard these things, to wit, that
    Josue had taken Hai, and had destroyed it, (for as he had done to Jericho and
    the king thereof, so did he to Hai, and its king,) and that the Gabaonites were
    gone over to Israel, and were their confederates,
