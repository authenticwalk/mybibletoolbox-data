verse: JOS.010.032
translations:
  mal-C: യഹോവ ലാഖീശിനെ ഇസ്രായേലിന്റെ കൈയിൽ ഏൽപ്പിച്ചു; രണ്ടാംദിവസം യോശുവ അതു പിടിച്ചു.
    ലിബ്നായിൽ ചെയ്തതുപോലെതന്നെ, പട്ടണത്തെയും അതിലുണ്ടായിരുന്ന എല്ലാവരെയും വാളിനിരയാക്കി.
  deu-TKW: Und Jahwe ließ Lachis in die Gewalt der Israeliten fallen, und sie nahmen
    es am nächsten Tage ein und eroberten es in blutigem Kampf, und erschlugen alle
    Menschen, die darin waren, ganz so, wie sie mit Libna verfahren waren.
  lin-lin: Yawe akabaki engumba Lakishi na maboko ya Isalaele, mpe Jozue abotolaki
    yango, mokolo oyo elandaki. Jozue abomaki na mopanga, bato nyonso oyo bazalaki
    kuna ndenge kaka asalaki engumba Libina.
  eng-LSV: And YHWH gives Lachish into the hand of Israel, and [Joshua] captures it
    on the second day, and strikes it by the mouth of the sword, and every person
    who [is] in it, according to all that he did to Libnah.
  eng-GNV: And the Lord gaue Lachish into the hand of Israel, which tooke it the second
    day, and smote it with the edge of the sword, and all the soules that were therein,
    according to all as he had done to Libnah.
  eng-WEBSTER: And the LORD delivered Lachish into the hand of Israel, who took it
    on the second day, and smote it with the edge of the sword, and all the souls
    that were in it, according to all that he had done to Libnah.
  nhw-BL: Huan hualmostla TOTECO quinmactili altepetl Laquis huan nopa israelitame
    quinmachetejhuijque nochi catli itztoyaj nopona quen quichijtoyaj ipan Libna.
  swh-ONEN: Bwana akautia Lakishi mikononi mwa Israeli, Yoshua akauteka siku ya pili.
    Yoshua akauangamiza mji na kila kilichokuwa ndani yake kwa upanga, kama tu vile
    alivyokuwa ameufanyia mji wa Libna.
  bba-bba: Mɑ Yinni Gusunɔ u bu wuu ɡe nɔmu bɛriɑ. Ye bɑ ɡu wɔri mɛ, yen sɔ̃ɔ yiruserɑ
    bɑ ɡu kɑmiɑ bɑ ɡen tɔmbu kpuro ɡo. Bɑɑ tɔn turo, bɑ ǹ deri, nɡe mɛ bɑ kuɑ Libinɑɔ.
  eng-KJVCPB: and the Lord delivered Lachish into the hand of Israel, which took it
    on the second day, and smote it with the edge of the sword, and all the souls
    that were therein, according to all that he had done to Libnah.
  luo-luo: Jehova Nyasaye nochiwo Lakish ne jo-Israel, to Joshua to ne okawe e odiechiengʼ
    mar ariyo. Dala maduongʼno kod ji duto modak kanyo nonego gi ligangla, mana kaka
    ne otimone Libna.
  meu-meu: Bena Iehova ese Lakisi danu Israel taudia imadia ai e atoa; dina iharuana
    ai e abia, e habuaia tari, hanua taudia iboudiai dare amo e aladia ore, Libna
    ai e karaia heḡereḡerena.
  npi-ULB: परमप्रभुले लाकीशलाई इस्राएलको हातमा दिनुभयो । यहोशूले यसलाई दोस्रो दिनमा
    कब्जा गरे र तिनले लिब्‍नालाई गरेजस्तै यसलाई र यसमा भएका सबैलाई तरवारले प्रहार
    गरे ।
  yor-yor: Olúwa sì fi Lakiṣi lé Israẹli lọ́wọ́, Joṣua sì gbà á ní ọjọ́ kejì. Ìlú
    náà àti gbogbo ènìyàn ibẹ̀ ní ó fi idà pa gẹ́gẹ́ bí ó ti ṣe sí Libina.
  emp-NTPO: Ewari umé babʌrʌd̶e Ãcõrẽba israelerãa Laquid̶ebemarãra poyabisia. Ãdjirã
    sid̶a necoba jũma quenasid̶aa Libnanebemarã quenaped̶ad̶a quĩrãca.
  ind-ind: TUHAN juga menyerahkan kota Lakis kepada bangsa Israel. Mereka merebut
    kota itu pada hari kedua dan membunuh semua orang di kota itu, sama seperti mereka
    membunuh semua orang di kota Libna.
  pes-OPCB: در روز دوم، خداوند آن شهر را به دست ایشان تسلیم نمود. آنها تمام اهالی
    شهر را مثل اهالی لبنه از دم شمشیر گذراندند.
  tgl-ULB: Ibinigay ni Yahweh ang Lachish sa kamay ng Israel. Nasakop ni Josue ito
    ng ikalawang araw. Sinalakay niya gamit ang kaniyang espada bawat nabubuhay na
    nilalang na nasa loob nito, gaya ng ginawa niya sa Libna.
  hui-hui: Wai bialu hemira horo mende hayagola Isaraeleali biarume Lagisi dindi bo
    ibira helo Anduane Homogohanda mo wayali hene. Libinani biyadagua mbirali pora
    bialu pe nale bibahendeore bo wahai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​တိုက်​ပွဲ​ဒု​တိ​ယ​နေ့ ၌​လာ​ခိ​ရှ​မြို့​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​လက်​သို့​အပ်​တော်​မူ​၏။ သူ​တို့​သည် လိ​ဗ​နာ​မြို့​သူ​မြို့​သား​တို့​ကို​ပြု​သ​ကဲ့
    သို့ လာ​ခိ​ရှ​မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့ ကို​လည်း​တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်
    သုတ်​သင်​ကြ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ལཱ་ཀི་སི་ནི་ཡེས་ར་ཨེལ་པའི་ལག་ཏུ་སྤྲད་དོ། །ཉིན་གཉིས་པར་ཡོ་ཤུ་ཨ་ཡིས་ལཱ་ཀི་སི་ཕྲོགས་ཤིང་།
    ཁོས་ལིབ་ནཱ་ལ་ཇི་ལྟར་བྱས་པ་དེ་བཞིན་དུ་གྲོང་ཁྱེར་ལ་དམག་བརྒྱབ་ནས་དེའི་ནང་གི་མི་ཐམས་ཅད་གྲིས་བསད།
  sna-sna: Jehovha akapa Rakishi kuvaIsraeri, Joshua akaritora nezuva rechipiri. Akaparadza
    guta navose vaiva mariri nomunondo, sezvaakaita Ribhina.
  spa-BLM: El Señor entregó Laquis en manos de Israel. La tomó al segundo día y la
    hirió a filo de espada, con todas las almas que había en ella, conforme a todo
    lo que había hecho con Libna.
  cac-cac: Axo d'a yevial chi', ix ac'jioch jun chon̈ab' chi' d'a yol sc'ab' eb' yuj
    Jehová. Icha ix yutej Libna eb', ix smilancham masanil eb' anima eb'.
  swh-ULB: Yahweh aliitia Lakishi katika mkono wa Israeli. Yoshua aliiteka katika
    siku ya pili. Alishambulia kwa upanga kilia kiumbe hai kilichokuwa ndani yake,
    kama vile aliyokuwa amefanya huko Libna.
  bel-bel: і аддаў Гасподзь Лахіс у рукі Ізраілю, і ўзяў ён яго на другі дзень, і
    пабіў яго мечам і ўсё, што дыхала, што было ў ім, так як абышоўся зь Ліўнаю.
  deu-ELBBK: Und der HERR gab Lachis in die Hand Israels; und er nahm es am zweiten
    Tag ein, und schlug es mit der Schärfe des Schwertes und alle Seelen, die darin
    waren, nach allem, was er Libna getan hatte.
  mbb-OT: Imbeǥey te Nengazen diyà te menge Israilihanen is Lakish diyà te ikezuwa
    he andew te tebek. Is mibeelan dan iring ded te mibeelan dan diyà te Libna su
    miǥerè dan is langun he meǥinged dutun.
  mal-2015: യഹോവ ലാഖീശിനെ യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അതിനെ രണ്ടാം ദിവസം
    പിടിച്ചു; ലിബ്നയോടു ചെയ്തതുപോലെ ഒക്കെയും അതിനെയും അതിലുള്ള എല്ലാവരെയും വാളിന്റെ
    വായ്ത്തലയാൽ സംഹരിച്ചു.
  rmc-rmc: O RAJ diňa o foros Lachiš le Izraelitenge a pro dujto džives les zaile.
    Murdarde savoren le šabľenca, avke sar oda kerde andre Libna.
  nlg-nlg: Mi lokani erua na bongi tara veitotoghoni tua ka, a Yahweh te lagalagara
    na lei malaghai nina Joshua gekara lagavulera na vurena na komu keri. Ra mate
    sokora lagavulera na vurena Lachish te vagha tara nera iga na vurena i Libnah.
  pes-OPV: و خداوند لاخیش را به‌دست اسرائیل تسلیم نمود که آن را در روز دوم تسخیر نمود.
    و آن وهمه کسانی را که در آن بودند به دم شمشیر کشت چنانکه به لبنه کرده بود.
  ron-1924: Домнул а дат четатя Лакис ын мыниле луй Исраел, каре а луат-о а доуа зи
    ши а трекут-о прин аскуцишул сабией, пе еа ши пе тоць чей че се афлау ын еа, кум
    фэкусе ку Либна.
  ben-OBCV: সদাপ্রভু ইস্রায়েলের হাতে লাখীশ সমর্পণ করলেন, এবং দ্বিতীয় দিনে যিহোশূয়
    তা দখল করলেন। সেই নগরের ও সেখানে বসবাসকারী প্রত্যেকের উপরে তিনি তরোয়াল চালালেন,
    ঠিক যেমনটি তিনি লিব্‌নার প্রতি করেছিলেন।
  som-som: oo Rabbigu wuxuu Laakiish geliyey gacantii reer binu Israa'iil, oo wuxuu
    iyana qabsaday maalintii labaad, oo dadkii ku jiray oo dhan wuxuu ku laayay seef,
    oo wuxuu u galay sidii uu Libnaah u galay oo kale.
  lat-VUC: Tradiditque Dominus Lachis in manus Israël, et cepit eam die altero, atque
    percussit in ore gladii, omnemque animam quæ fuerat in ea, sicut fecerat Lebna.
  eng-ASVBT: and Jehovah delivered Lachish into the hand of Israel; and he took it
    on the second day, and smote it with the edge of the sword, and all the souls
    that were therein, according to all that he had done to Libnah.
  ita-1885: E il Signore diede Lachis nelle mani d'Israele, ed egli la prese al secondo
    giorno, e la mise a fil di spada, con tutte le anime ch' erano dentro, interamente
    come avea fatto a Libna.
  eng-LXXUP: And the Lord delivered Lachish into the hands of Israel; and they took
    it on the second day, and they put the inhabitants to death with the edge of the
    sword, and utterly destroyed it, as they had done to Libnah.
  eng-ULB: Yahweh gave Lachish into the hand of Israel. Joshua captured it on the
    second day and struck it with the edge of the sword, and every person in it, just
    as he had done to Libnah.
  spa-VBL: El Señor entregó la ciudad a los israelitas, que la capturaron al segundo
    día. Josué hizo matar a todos los que estaban en ella, tal como había hecho en
    Libna.
  fra-_FOB: Et l'Éternel livra Lakis entre les mains d'Israël, qui la prit le deuxième
    jour et la fit passer au fil de l'épée, avec toutes les personnes qui y étaient,
    tout comme il avait fait à Libna.
  mal-mal: യഹോവ ലാഖീശിനെ യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അതിനെ രണ്ടാംദിവസം പിടിച്ചു;
    ലിബ്നയോട് ചെയ്തതുപോലെ അതിലുള്ള എല്ലാവരെയും വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു.
  urd-GVR: to Rab ne yih shahr us ke bādshāh samet Isrāīl ke hāth meṅ kar diyā. Dūsre
    din wuh Yashua ke qabze meṅ ā gayā. Shahr ke sāre bāshindoṅ ko us ne talwār se
    halāk kiyā, jis tarah ki us ne Libnā ke sāth bhī kiyā thā.
  suz-BL: परमप्रभु यावेमी लाकीश कली यो इस्राएली आन गुइमी गेप्‍तु। मिनु मेको आ दीसा
    नाक्‍ती यहोसुमी लाकीश आंम के सेल्‍तु। मिनु मेकेर ङा मुर नेल्‍ल आन कली लिब्‍ना
    कली पशो खोदेंशो पाप्‍तु। नेल्‍ल आन कली तरवारमी साइक्‍तु।
  ita-1927: E l’Eterno diede Lakis nelle mani d’Israele, che la prese il secondo giorno,
    e la mise a fil di spada, con tutte le persone che vi si trovavano, esattamente
    come avea fatto a Libna. Allora Horam, re di Ghezer, salì in soccorso di Lakis;
  ckb-ckb: یەزدان لاخیشی دایە دەست ئیسرائیل، لە ڕۆژی دووەمدا یەشوع گرتی و دایە بەر
    زەبری شمشێر، لەگەڵ هەر گیانێکی زیندوو کە تێیدا بوو، هەروەک چۆن یەشوع بە لیڤنای
    کردبوو.
  eng-BBE: And the Lord gave Lachish into the hands of Israel, and on the second day
    he took it, putting it and every person in it to the sword without mercy, as he
    had done to Libnah.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಲಾಕೀಷನ್ನು ಇಸ್ರಾಯೇಲರ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಅವರು ಅದನ್ನು ಎರಡನೆಯ
    ದಿವಸದಲ್ಲಿ ಹಿಡಿದು ಲಿಬ್ನಕ್ಕೆ ಮಾಡಿದಂತೆ ಸರಿಯಾಗಿ ಅದನ್ನೂ ಅದರಲ್ಲಿರುವ ಎಲ್ಲರನ್ನು ಖಡ್ಗದಿಂದ
    ಹೊಡೆದರು.
  bbb-bbb: '@see-verse:JOS.010.031'
  tam-2017: யெகோவா லாகீசை இஸ்ரவேலின் கையில் ஒப்புக்கொடுத்தார்; அதை இரண்டாம் நாளிலே
    பிடித்து, லிப்னாவுக்குச் செய்ததுபோல, அதையும் அதிலுள்ள எல்லா உயிரினங்களையும் பட்டயத்தினால்
    அழித்தான்.
  spa-RV-1909: Y Jehová entregó á Lachîs en mano de Israel, y tomóla al día siguiente,
    y metióla á cuchillo, con todo lo que en ella había vivo, como había hecho en
    Libna.
  ron-BTF: Și DOMNUL a dat Lachisul în mâna lui Israel, care l-a luat a doua zi și
    l-a lovit cu ascuțișul sabiei pe el și pe toate sufletele care erau în el, conform
    cu toate cele ce făcuse Libnei.
  eng-WEBP: The LORD delivered Lachish into the hand of Israel. He took it on the
    second day, and struck it with the edge of the sword, with all the souls who were
    in it, according to all that he had done to Libnah.
  eng-FBV: The Lord gave the town to the Israelites who captured it on the second
    day. Joshua had everyone in it killed, just as he had done in Libnah.
  nld-1939: En Jahweh leverde Lakisj aan Israël over. Reeds de tweede dag nam hij
    het in, en joeg de stad met alle levende wezens, die erin waren, over de kling,
    juist zoals hij met Libna gedaan had.
  nch-BL: Huan tonili TOTECO quinmactili altepet Laquis huan nopa israelitame quinmachetajhuijque
    nochi cati itztoyaj nopona quej quichijtoyaj ipan Libna.
  vie-1934: Đức Giê-hô-va phó La-ki vào tay Y-sơ-ra-ên; ngày thứ hai họ chiếm lấy
    thành, dùng lưỡi gươm diệt thành với những người ở trong, cũng y như đã làm cho
    Líp-na vậy.
  hin-CV: याहवेह ने लाकीश को इस्राएल के अधीन कर दिया. दूसरे दिन यहोशू ने हर एक व्यक्ति
    को तलवार से मार दिया.
  spa-BES: Y el Señor entregó a Laquis en manos de Israel, y el segundo día lo tomó
    y los mataron a filo de espada sin piedad, como había hecho con Libna.
  tdx-tdx: le natolo’ Iehovà am-pità’ Israele t’i Lakise; rinambe’e amy andro faha
    roey vaho linafa’e an-dela-pibara naho ze fonga ondaty ao, hambañe amy nanoe’e
    i Libnày.
  tha-KJV: และพระเยโฮวาห์ทรงมอบเมืองลาคีชไว้ในมือคนอิสราเอล และท่านก็​ได้​ยึดเมืองนั้นในวั​นที​่​สอง
    และประหารเสียด้วยคมดาบ ทุ​กคนที่​อยู่​ในเมืองนั้น ดังที่​ท่านได้กระทำแก่เมืองลิบนาห์
  por-BR-2018: E o SENHOR entregou a Laquis em mão de Israel, e tomou-a ao dia seguinte,
    e feriu-a à espada, com tudo o que nela havia vivo, como havia feito em Libna.
  deu-ELO: Und Jehova gab Lachis in die Hand Israels; und er nahm es am zweiten Tage
    ein und schlug es mit der Schärfe des Schwertes und alle Seelen, die darin waren,
    nach allem, was er Libna getan hatte.
  eng-WYC-2018: And the Lord betook Lachish in the hand of the sons of Israel; and
    Joshua took Lachish in the second day, and smote (it) by the sharpness of sword,
    and each man, that was therein, as he had done to Libnah. (And the Lord delivered
    Lachish into the hands of the Israelites; and Joshua took Lachish on the second
    day, and struck it with the sharpness of their swords, and killed every person
    who was there, as he had done in Libnah.)
  epo-epo: Kaj la Eternulo transdonis Laĥiŝon en la manon de Izrael, kaj li prenis
    ĝin en la dua tago, kaj per glavo ekstermis ĝin kaj ĉion vivantan en ĝi, simile
    al ĉio, kion li faris al Libna.
  uig-PIN: Pǝrwǝrdigar Laⱪixni Israilning ⱪoliƣa tapxurdi; ular ikkinqi künila uni
    ⱪiliq bilǝn elip, dǝl Libnaⱨⱪa ⱪilƣinidǝk, xǝⱨiridiki hǝlⱪning birinimu ⱪoymay
    ⱪiliqlap ɵltürdi.
  beo-beo: Eso ageyaduga, Hina Gode da fidibiba:le, Isala:ili dunu da La:igisi hasali.
    Ilia da Libina amoga hamoi defele dunu afae moilai ganodini amoma hame asigiwane,
    huludafa fane legei.
  tpi-OTNT: Bikpela i helpim ol Israel na long de namba 2 ol i winim pait. Na Josua
    i no larim wanpela i stap. Em i kilim i dai olgeta man, olsem em i bin mekim long
    Lipna.
  hau-SA: Ubangiji ya ba da Lakish a hannun Isra’ilawa, a rana ta biyu kuwa Yoshuwa
    ya ci nasara a kansu. Ya karkashe duk mutanen birnin ya kuma hallaka birnin, kamar
    yadda ya yi a Libna.
  uig-LAT: Perwerdigar Laqishni Israilning qoligha tapshurdi; ular ikkinchi künila
    uni qilich bilen élip, del Libnahqa qilghinidek, shehiridiki xelqning birinimu
    qoymay qilichlap öltürdi.
  nde-nde: UThixo wanikela iLakhishi ku-Israyeli, uJoshuwa wayithatha ngelanga lesibili.
    Idolobho laye wonke umuntu owayephakathi kwalo wakuhlasela ngenkemba, njengalokho
    ayekwenze eLibhina.
  ton-ton: Pea naʻe tukuange ʻe Sihova ʻa Lakisi ki he nima ʻo ʻIsileli, ʻaia naʻa
    ne kapa ia ʻi hono ua ʻoe ʻaho, ʻo ne taaʻi ʻaki ia ʻae mata ʻoe heletā, mo e
    kakai kotoa pē naʻe ʻi ai, ʻo hangē ko ia kotoa pē naʻa ne fai ki Lipina.
  ces-1613: I dal Hospodin Lachis v ruku Izraele, a dobyl ho druhého dne, a pohubil
    je mečem i všecky lidi, kteříž byli v něm, rovně tak, jakž učinil Lebnu.
  eng-WMB: The LORD delivered Lachish into the hand of Israel. He took it on the second
    day, and struck it with the edge of the sword, with all the souls who were in
    it, according to all that he had done to Libnah.
  tam-TCV: யெகோவா லாகீசு நகரை இஸ்ரயேலரிடம் ஒப்புக்கொடுத்தார். யோசுவா இரண்டாம் நாளிலே
    நகரத்தைக் கைப்பற்றினான். லிப்னா நகருக்குச் செய்ததுபோலவே, அப்பட்டணத்தையும் அதிலுள்ள
    அனைவரையும் யோசுவா வாளுக்கு இரையாக்கினான்.
  ceb-ULB: Gihatag ni Yahweh ang Lakis ngadto sa kamot sa Israel. Nasakop kini ni
    Josue sa ikaduha nga adlaw. Gipamatay niya pinaagi sa espada ang tanang buhing
    binuhat nga anaa niini, sama sa iyang gibuhat ngadto sa Libna.
  pol-UBG: I PAN oddał Lakisz w ręce Izraela, i zdobył je na drugi dzień, i pobili
    je ostrzem miecza, a także wszelką duszę, która w nim była, tak samo jak uczynił
    w Libnie.
  urd-GVU: تو رب نے یہ شہر اُس کے بادشاہ سمیت اسرائیل کے ہاتھ میں کر دیا۔ دوسرے دن
    وہ یشوع کے قبضے میں آ گیا۔ شہر کے سارے باشندوں کو اُس نے تلوار سے ہلاک کیا، جس
    طرح کہ اُس نے لِبناہ کے ساتھ بھی کیا تھا۔
  deu-1912: Und der HERR gab Lachis auch in die Hände Israels, daß sie des andern
    Tages gewannen und schlugen es mit der Schärfe des Schwerts und alle Seelen, die
    darin waren, allerdinge wie sie Libna getan hatten.
  kan-2017: ಯೆಹೋವನು ಅದನ್ನು ಇಸ್ರಾಯೇಲ್ಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿದ್ದರಿಂದ, ಅವರು ಅದನ್ನು ಎರಡನೆಯ ದಿನದಲ್ಲಿ
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಅದನ್ನೂ ಅದರ ಜನರನ್ನೂ ಸಂಹರಿಸಿಬಿಟ್ಟರು. ಲಿಬ್ನದವರಿಗಾದ ಗತಿಯೇ ಇವರಿಗೂ
    ಆಯಿತು.
  tgo-tgo: Mbaŋa theghewoniye e tɨne, Giya Loi i wora ghemba Lakis, Isirel e nɨmanji
    ghare. Gharɨgharɨko wolaghɨye e ghembako tɨne thɨ gabovaoŋgi ŋgora va thɨ vakatha
    weŋgi Libɨna gharɨgharɨniye.
  yap-yap: Me tay SOMOL piyu Israel ngar gelgad ngak yu Lakish ko rofen ni gaman e
    l’agruw fen ngay nra maelgad. Nri ku bod rogon ni rrin’en u Libnah, dar paged
    ta’abe’, ya ra thanged e pogofan rok gubin e girdi’ nu langgin fare binaw.
  hlt-MCSB: Lakhish te khaw Israel kut dongah BOEIPA loh a paek. A hnin bae dongah
    te te a buem thai tih cunghang ha neh a tloek. A khuikah hinglu boeih te khaw
    Libnah bangla boeih a saii.
  mdy-ETH: ዖሎ ዔያታ ዓርቄንቴ ላምዓሳ ኬሎና ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሳ ላኪሼ ካታሞ ዓሶ ባሻንዳጉዲ ማሄም ዔያታ ሊቢና
    ካታሞይዳ ዓኣ ዓሶ ባይዜ ጎይፆ ጬንቾ ዓፓሮና ዎዺ ኩርሴኔ፤
  twi-ASANTE: Na ne nnanu so no, Awurade de Lakis maa Israelfoɔ. Ɛhɔ nso, wɔkunkumm
    kuropɔn no mu nnipa nyinaa sɛdeɛ wɔyɛɛ Libna no.
  eng-WEBU: The LORD delivered Lachish into the hand of Israel. He took it on the
    second day, and struck it with the edge of the sword, with all the souls who were
    in it, according to all that he had done to Libnah.
  bnp-bnp: E BAKOVI DAGI i tuhori ria, lakea na parava muri ri mulangi na vabinga,
    ri bolea e Lakis. E Iosua i uka ma i matataroa tara viri ge mahuri. I rabalaki
    lobo e huriki a tahotanga, i manga a naro i rata virihi e huriki a Lipna.
  wal-wal: GODAI Laakisha katamaa Israa7eela asaa kushiyan aattidi immiis; immin Yaasu
    he katamaa naa77antto gallassaara oiqqiis; oiqqidi Liibina katamaa oottidoogaadan
    Laakisha katamaakka oottiis; he kataman de7iya asaa ubbaa qara bisuwan busakkiis.
  spa-PDDPT: YAVÉ entregó Laquis en mano de Israel y la capturó el segundo día. La
    hirió a filo de espada junto con toda persona que estaba en ella, como hizo con
    Libna.
  gun-gun: Laquis voi Senhor omboaxa Israel kuery po py. Ha'e ramo ko'ẽ jevy oike
    vy ojukapa kyxe py ha'e py ikuai va'e ha'e javi, Libna re ojapoague rami ae.
  agu-BL: Tak' Kataj ama'l tan chixcyewe'n te yi junt tnuma'tz. Na le junt eklok,
    yi cyoque'n tan oyintzi', tircu'n chiquime'n cya'n. Tircu'n chilo'one'n tuml yi
    cyawun, chi cyulej yi tnum Libna.
  ilo-ULB: Inyawat ni Yahweh ti Lakis iti ima ti Israel. Sinakup ni Josue daytoy iti
    maikaddua nga aldaw. Dinarupna dagiti tunggal parsua a sibibiag nga adda iti daytoy
    babaaen iti kampilan, a kas met laeng iti inaramidna iti Libna.
  kpg-kpg: Dimaadua guu hai digau Israel gi aali i digau Lachish i di lua laangi o
    tauwa, gu hai hua be di hai dela ne hai gi Libnah, digaula digi dugu di nadau
    dangada e dahi hagamouli, gu daaligi digau huogodoo ala i lodo di guongo deelaa.
  uig-ARA: پەرۋەردىگار لاقىشنى ئىسرائىلنىڭ قولىغا تاپشۇردى؛ ئۇلار ئىككىنچى كۈنىلا
    ئۇنى قىلىچ بىلەن ئېلىپ، دەل لىبناھقا قىلغىنىدەك، شەھىرىدىكى خەلقنىڭ بىرىنىمۇ قويماي
    قىلىچلاپ ئۆلتۈردى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk Lakis kɔ kəmbɛr aka Yisrayel dəwaca tataka ta mɛrəŋ
    ntɛ, kɔ aka Yisrayel ŋandifətɛ ŋa sakma səŋan, kɔ afum akɔ ŋanayi di mɔ fəp, pəmɔ
    tɔkɔ ŋanayɔ aka Libana mɔ.
  sus-sus: Na kuye iba, Alatala naxa Lakisi sa e bɛlɛxɛ. E naxa na mixi birin faxa
    santidɛgɛma ra, alɔ e Libina xa fe raba ki naxɛ.
  pon-2006: KAUN-O ketin mweidohng mehn Israel ko pwe re en kalowehdi kahnimw en Lakis
    ni keriaun rahnen mahwen. Duwehte me re wiahiong kahnimw Lipna, re sohte mahkong
    aramas emen, re kemehla tohn kahnimwo koaros.
  ksd-ksd: ma ra Luluai i ga tul tar Lakis ta ra lima i ra tarai Israel, ma dia ga
    uvia pa ia ta ra vauruana bung, ma dia ga ub ia ma ra mangi na pakat na vinarubu,
    ma diat par dia ga ki tana, varogop ma ra magit par dia ga pait ia tai Libna.
  tur-YTC: Yahve Lakiş'i İsrael'in eline teslim etti. İkinci gün onu aldı ve Livna'ya
    yaptığı her şeye göre, içindeki bütün canlarla birlikte onu kılıçtan geçirdi.
  grc-BRENT: Καὶ παρέδωκε Κύριος τὴν Λαχὶς εἰς τὰς χεῖρας Ἰσραήλ. καὶ ἔλαβεν αὐτὴν
    ἐν τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους, καὶ ἐξωλόθρευσαν
    αὐτὴν, ὃν τρόπον ἐποίησαν τὴν Λεβνά.
  ind-AYT: TUHAN menyerahkan Lakhis kepada orang Israel, dan Yosua merebut kota itu
    pada hari kedua. Ia mengalahkannya dan setiap orang yang ada di dalamnya dengan
    mata pedang, seperti yang ia lakukan terhadap Libna.
  nya-nya: Yehova anapereka Lakisi kwa Israeli; ndipo Yoswa anawulanda pa tsiku lachiwiri.
    Monga anachita ndi mzinda wa Libina, Yoswa anapha anthu onse okhala mu mzinda
    wa Lakisi, ndipo palibe amene anatsala ndi moyo.
  hrv-hrv: 'Jahve predade Lakiš u ruke Izraela, koji ga osvoji sutradan: pobiše oštricom
    mača sve živo u njemu, onako kao što su učinili s Libnom.'
  mps-mps: Genuai Bidigo te Israel dabe augwali tau selama, tama te si sogo wabode
    augwaligo te boi bidi dabe aiyaba elaluali. Tama Josuago me deli sula me tagalobeo.
    Agai tigidali bidi ela muai, agai te Lipna hanude yali tiwai gilama yalio.
  tpi-tpi: Bikpela i helpim ol Israel na long de namba 2 ol i winim pait. Na Josua
    i no larim wanpela i stap. Em i kilim i dai olgeta man, olsem em i bin mekim long
    Lipna.
  dan-1931: og HERREN gav Lakisj i Israels Hånd, og den følgende Dag indtog han Byen,
    og den og hver levende Sjæl i den slog han ned med Sværdet, ganske som han havde
    gjort ved Libna.
  vie-OVCB: Vào ngày thứ hai, Chúa Hằng Hữu ban cho người Ít-ra-ên thành La-ki. Ở
    đây, họ cũng tàn sát như tại Líp-na.
  guj-2017: યહોવાહે લાખીશને ઇઝરાયલના હાથમાં સોંપ્યું. યહોશુઆએ બીજે દિવસે તેને કબજે
    કર્યું. અને તેણે લિબ્નાહને જેવું કર્યું હતું, તે પ્રમાણે તેમાંના સર્વ જીવંત પ્રાણીઓને
    તલવારથી મારી નાખ્યાં.
  pon-2006A: KAUN-O ketin mweidohng mehn Israel ko pwe re en kalowehdi kahnimw en
    Lakis ni keriaun rahnen mahwen. Duwehte me re wiahiong kahnimw Lipna, re sohte
    mahkong aramas emen, re kemehla tohn kahnimwo koaros.
  por-BRBSL: Yahweh entregou Laquis nas mãos de Israel. Ele o tomou no segundo dia,
    e o atingiu com o fio da espada, com todas as almas que estavam nele, de acordo
    com tudo o que ele havia feito a Libnah.
  cth-cth: BAWIPA Cathut ni hote kho teh Isarelnaw e kut dawk a poe teh hnin pahni
    hnin a la pouh awh. Libnah kho a sak e patetlah kho hoi khocanaw abuemlah tahloi
    hoi a thei awh.
  twi-twi: Na ne nnaanu so no, Awurade de Lakis maa Israelfo. Ɛhɔ nso, wokunkum kuropɔn
    no mu nnipa nyinaa sɛnea wɔyɛɛ Libna no.
  hlt-hlt: Lakhish te khaw Israel kut dongah BOEIPA loh a paek. A hnin bae dongah
    te te a buem thai tih cunghang ha neh a tloek. A khuikah hinglu boeih te khaw
    Libnah bangla boeih a saii.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ ndɛ kó dihɛì kɔbɛ kɛ̀ bɛ̀ɛ bɛ̀ nɑ diyiè dɛ́rì
    kɛ́kuɔ bɛnìtìbɛ̀ bɛmɔu bɛ̀ dɔ̀ɔ̀mɛ̀ Dibunɑɑ. Bɛ̀ í nsùɔ́ nhòmɔù.
  msy-2020: Ikiavɨra Itir God, Israelian akuragha Lakisia isa Josuan dafarim gatɨ.
    Egha amɨmzaraghan a Lakis ko an aven itir adarazi bar me mɨsoghezɨ, me ariaghire.
    A Lipna gamizir arazir kamra, uaghan Lakisɨn adarazigh gami.
  azb-azb: Rəbb Lakişi İsraillilərə təslim etdi və oranı ikinci gün aldılar. Livnada
    etdikləri kimi Lakişi və oradakı bütün adamları qılıncdan keçirtdilər.
  eng-DBY: And Jehovah gave Lachish into the hand of Israel; and they took it on the
    second day, and smote it with the edge of the sword, and all the souls that were
    therein, according to all that he had done to Libnah.
  hin-2017: और यहोवा ने लाकीश को इस्राएल के हाथ में कर दिया, और दूसरे दिन उसने उसको
    जीत लिया; और जैसा उसने लिब्ना के सब प्राणियों को तलवार से मारा था वैसा ही उसने
    लाकीश से भी किया।
  swp-swp: Guiau Lakisi Isaraela nimadi eai i mosei, asubena helabuina eai se abi
    se lauelepaidi, tatao gamagaridi hinage boeana eai se unuidi, doha edi laulau
    Libina eai.
  eng-YLT: And Jehovah giveth Lachish into the hand of Israel, and it captureth it
    on the second day, and smiteth it by the mouth of the sword, and every person
    who [is] in it, according to all that it did to Libnah.
  eng-WYC-2017: And the Lord betook Lachish in the hand of the sons of Israel; and
    Joshua took Lachish in the second day, and smote by the sharpness of sword, and
    each man, that was therein, as he had done to Libnah.
  eng-WMBB: The LORD delivered Lachish into the hand of Israel. He took it on the
    second day, and struck it with the edge of the sword, with all the souls who were
    in it, according to all that he had done to Libnah.
  urd-GVH: तो रब ने यह शहर उसके बादशाह समेत इसराईल के हाथ में कर दिया। दूसरे दिन वह
    यशुअ के क़ब्ज़े में आ गया। शहर के सारे बाशिंदों को उसने तलवार से हलाक किया, जिस
    तरह कि उसने लिबना के साथ भी किया था।
  rug-rug: Meke koasa rane vina rua si vala nia e Zihova pa limadia rina tinoni Izireli
    sa minataqara koasa vasileana Lakisi. Gua puta tugo sapu evaṉia rini pa Libina
    si va mate betoi rini sari doduru koasa vasileana.
  gaz-gaz: Waaqayyos Laakkiish dabarsee harka Israaʼelootaatti kenne; Iyyaasuunis
    guyyaa lammaffaatti ishee qabate. Akkuma Libnaa godhe sana magaalaa sanaa fi warra
    ishee keessa jiraatan hunda goraadeedhaan fixe.
  fra-LSG: L’Éternel livra Lakis entre les mains d’Israël, qui la prit le second jour,
    et la frappa du tranchant de l’épée, elle et tous ceux qui s’y trouvaient, comme
    il avait traité Libna.
  yal-yal: Alatala yi Lakisi taan so Isirayila kaane yii. Yɛngɛn xii firinde lɔxɔni,
    e yi taan nɔ, e taan muxune faxa silanfanna ra, e nun naxanye birin yi a kui,
    alo e Libina taan liga kii naxan yi.
  haw-1868: Haawi mai la o Iehova ia Lakisa i ka lima o ka Iseraela, a i ka lua o
    ka la, hoopio iho la oia ia wahi a luku aku la ia wahi ma ka maka o ka pahikaua,
    a me na kanaka a pau ma ia wahi, e like me na mea a pau ana i hana aku ai ia Libena.
  arb-NAV: فَأَسْلَمَ الرَّبُّ لَخِيشَ إِلَى يَدِ إِسْرَائِيلَ، فَاسْتَوْلَوْا عَلَيْهَا
    فِي الْيَوْمِ التَّالِي وَدَمَّرُوهَا وَقَتَلُوا كُلَّ نَفْسٍ فِيهَا بِحَدِّ السَّيْفِ،
    نَظِيرَ مَا صَنَعُوا بِلِبْنَةَ.
  ewe-ewe: Yehowa tsɔ du sia hã na Israel le ŋkeke evelia dzi. Wowu ame sia ame le
    afi sia hã abe ale si wowɔ le Libna ene.
  eng-LEE: 'And the Lord delivered Lachish into the hand of Israel; and he captured
    it on the second day, and smote it with the edge of the sword, and all the souls
    that were therein: just as he had done to Libnah.'
  asm-FB: তেতিয়া যিহোৱাই লাখীচকো ইস্ৰায়েলৰ হাতত দিলে৷ যিহোচূৱাই দ্বিতীয় দিনা সেই
    ঠাই দখল কৰি ল’লে৷ লিব্‌নালৈ যেনেকুৱা কৰিছিল, লাখীচলৈও তেওঁ তেনেকুৱাই কৰিলে। তাৰ
    পাছত সেই ঠাই আৰু তাৰ মাজত থকা সকলো জীৱিত প্ৰাণীক তৰোৱালেৰে আঘাত কৰিলে।
  sus-A: نَ كُيٍ عِبَ، عَلَتَلَ نَشَ لَكِسِ سَ عٍ بّلّشّ. عٍ نَشَ نَ مِشِ بِرِن قَشَ
    سَنتِدّفّمَ رَ، عَلْ عٍ لِبِنَ شَ قٍ رَبَ كِ نَشّ.
  fra-SBL: Yahvé livra Lakis entre les mains d'Israël. Il la prit le second jour,
    et la frappa du tranchant de l'épée, avec tous ceux qui s'y trouvaient, selon
    tout ce qu'il avait fait à Libna.
  hbo-hbo: וַיִּתֵּן֩ יְהוָ֨ה אֶת־לָכִ֜ישׁ בְּיַ֣ד יִשְׂרָאֵ֗ל וַֽיִּלְכְּדָהּ֙ בַּיֹּ֣ום
    הַשֵּׁנִ֔י וַיַּכֶּ֣הָ לְפִי־חֶ֔רֶב וְאֶת־כָּל־הַנֶּ֖פֶשׁ אֲשֶׁר־בָּ֑הּ כְּכֹ֥ל
    אֲשֶׁר־עָשָׂ֖ה לְלִבְנָֽה׃ פ
  piu-2006: '@see-verse:JOS.010.031'
  kik-kik: Nake Jehova akĩneana Lakishi kũrĩ Isiraeli, nake Joshua akĩrĩtunyana mũthenya
    wa keerĩ. Itũũra rĩu akĩrĩniina na rũhiũ rwa njora o hamwe na andũ othe arĩa maarĩ
    thĩinĩ warĩo, o ta ũrĩa eekire Libina.
  fra-NCL: Et Yahweh livra Lachis entre les mains d’Israël, qui la prit le second
    jour, et la frappa du tranchant de l’épée, elle et tous les êtres vivants qui
    s’y trouvaient, comme il avait fait pour Lebna. —
  cek-AK: Angraeng mah Lakhish to Israel kaminawk ban ah paek pongah, ni hnetto naah
    vangpui to a lak o; Libnah vangpui ah sak ih baktih toengah, to vangpui hoi athung
    ah kaom kaminawk to sumsen hoiah hum o boih.
  cuk-cuk: Bab-Jehová Israel-dulemarga Laquis-neggwebur urmaksad, geb ibabogus bila-ononanaidgine
    Laquis-dulemargi nakwismalad. Ar igi Libna-dulemar es-suidgi burgwisgusmala, deyopira,
    bela Laquis-dulemar es-suidgi burgwismarmogad.
  uig-CYR: Пәрвәрдигар Лақишни Исраилниң қолиға тапшурди; улар иккинчи күнила уни
    қилич билән елип, дәл Либнаһқа қилғинидәк, шәһиридики хәлиқниң бириниму қоймай
    қиличлап өлтүрди.
  tel-2017: యెహోవా లాకీషుని ఇశ్రాయేలీయుల చేతికి అప్పగించాడు. వారు రెండవ రోజు దాన్ని
    ఆక్రమించుకుని తాము లిబ్నాకు చేసినట్టే దాన్నీ, దానిలో ఉన్న వారందరినీ కత్తితో చంపేశారు.
  hat-BSA: SENYÈ a te bay Lakis nan men Israël. Li te kaptire li nan dezyèm jou a.
    Li te frape li ak tout moun ki te ladann avèk lam nepe, jis jan ke li te fè a
    Libna a.
  kos-kos: LEUM GOD El sang acn Lachish nu inpoun mwet Israel. Joshua el sruokya acn
    we ke len se akluo ah. Elos onela mwet nukewa in siti sac ac wangin mwet lula,
    oana ke elos tuh oru in acn Libnah.
  hbo-WLC: וַיִּתֵּן֩ יְהוָ֨ה אֶת־לָכִ֜ישׁ בְּיַ֣ד יִשְׂרָאֵ֗ל וַֽיִּלְכְּדָהּ֙ בַּיּ֣וֹם
    הַשֵּׁנִ֔י וַיַּכֶּ֣הָ לְפִי־חֶ֔רֶב וְאֶת־כָּל־הַנֶּ֖פֶשׁ אֲשֶׁר־בָּ֑הּ כְּכֹ֥ל
    אֲשֶׁר־עָשָׂ֖ה לְלִבְנָֽה׃ פ
  ibo-ibo: Ma Onyenwe anyị nyefere Lakish nʼaka ụmụ Izrel. Joshua lụgburu ya nʼụbọchị
    nke abụọ ya. Ha weere mma agha ha tigbuo mmadụ niile bi nʼime ya, dịka ha mere
    Libna.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଲାଖୀଶ୍‍କୁ ଇସ୍ରାଏଲର ହସ୍ତଗତ କରନ୍ତେ, ସେମାନେ ଦ୍ୱିତୀୟ ଦିନ ଲାଖୀଶ୍‍
    ଆକ୍ରମଣ କରି ଯେପରି ଲିବ୍‍ନା ପ୍ରତି କରିଥିଲେ, ସେହିପରି ତାହାକୁ ଓ ତନ୍ମଧ୍ୟସ୍ଥ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ
    ଖଡ୍ଗଧାରରେ ଆଘାତ କଲେ।
  chk-chk: Nge ewe Samol mi Lapalap a atolonga Lakis fän nemenien chon Israel. Iwe,
    Josua a liapeni ewe telinimw lon aruuen rän o niela aramasen lon meinisin, usun
    mine a piin föri ngeni Lipna.
  rop-rop: en langa det sekanwan dei wen deibin fait, YAWEI bin meigim detlot Isreil
    solja bidim olabat, en nobodi bin jidan laibala. Ebribodi langa det taun bin dai
    seimwei laik ola pipul langa Libna bin dai.
  ukr-1871: І подав Господь Лахис на поталу Ізраїлеві, і опанували вони його на другий
    день, і звоювали його в крівавому бою, і побили всїх людей, що там були, так само
    як учинили з Лахисом.
  deu-1951: Und der HERR gab auch Lachis in die Hand Israels, so daß sie es am zweiten
    Tage einnahmen und mit der Schärfe des Schwertes schlugen, samt allen Leuten,
    die darin waren; ganz wie er Libna getan hatte.
  eng-JPS: And the LORD delivered Lachish into the hand of Israel, and he took it
    on the second day, and smote it with the edge of the sword, and all the souls
    that were therein, according to all that he had done to Libnah.
  srp-1865: I Gospod predade Lahis u ruke Izrailju, i on ga uze sjutradan, i isijeèe
    sve oštrijem maèem, sve duše što bijahu u njemu, isto onako kako uèini s Livnom.
  lug-lug: Ku lunaku olwokubiri Mukama n’akibawanguza, ne bazikiriza n’ekitala buli
    muntu yenna eyakirimu era nga bwe baakola e Libuna.
  heb-heb: ויתן יהוה את לכיש ביד ישראל וילכדה ביום השני ויכה לפי חרב ואת כל הנפש אשר
    בה ככל אשר עשה ללבנה׃
  ben-IRV: আর সদাপ্রভু লাখীশকে ইস্রায়েলের হাতে সমর্পণ করলেন ও তারা দ্বিতীয় দিনের
    তা অধিকার করে যেমন লিব্‌নার প্রতি করেছিল, তেমন লাখীশ ও সেই জায়গার সমস্ত প্রাণীকে
    তরোয়াল দিয়ে আঘাত করল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਲਾਕੀਸ਼ ਸ਼ਹਿਰ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਅਤੇ ਉਹ ਨੇ ਦੂਜੇ
    ਦਿਨ ਉਹ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ
    ਜਿਵੇਂ ਉਹ ਨੇ ਲਿਬਨਾਹ ਨਾਲ ਕੀਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ထို မြို့ကို ဣသရေလ လူတို့ လက် ၌ အပ် တော်မူသဖြင့် ၊ ဒုတိယ
    နေ့ ၌ ရ ၍ လိဗန မြို့ကို ပြု သကဲ့သို့ ထိုမြို့နှင့် မြို့သူ မြို့သားအပေါင်း တို့ကို
    ထား နှင့် လုပ်ကြံ ကြ၏။
  hmo-hmo: Lohiabada ese Lakisi danu Israela taudia edia siahu henunai ia atoa, dina
    iharuana dekenai idia abia. Hanua taudia ibounai idia alaia ore, Libina dekenai
    idia karaia hegeregerena.
  urd-urd: और ख़ुदावन्द ने लकीस को इस्राईल के क़ब्ज़े में कर दिया उस ने दूसरे दिन
    उस पर फ़तह पायी और उसे हलाक किया और सब लोगों को जो उस में थे क़त्ल किया जिस तरह
    उस ने लिबनाह से किया था।
  rus-SYN: и предал Господь Лахис в руки Израиля, и взял он его на другой день, и
    поразил его мечом и все дышащее, что было в нем, и истребил его так, как поступил
    с Ливною.
  bqc-SIM: Dii Lakisi nànɛ́ ń ↄzĩ, a gↄↄ plaade zĩ́ ↄ̃ aa sì. Aa gbɛ̃́ pↄ́ kúuↄ
    dɛ̀dɛ ń fɛ̃ndao píi lá aa kɛ̀ Libenaɛwa.
  tcz-CHONGTHU: Hichea jonghin, Pakaiyin Lechish chu amaho khutnah apedoh’in, Joshua’n
    anini chan nin hijongchu ajouvin Libnah abolna bang bangin athatgam sohkeijin
    ahi.
  mar-mar: परमेश्वराने लाखीश इस्राएलाच्या हाती दिले व त्यांनी ते दुसऱ्या दिवशी घेतले,
    लिब्नाचा केला तसाच लाखीशाचा व तेथल्या प्रत्येक जिवंत प्राण्याचा त्याने तलवारीने
    नाश केला.
  qub-qub: Warannin junajna Tayta Diosga Laquis siudäta Israelcunapa maquinman cachaycuran
    Libnachöno rurananpaj. Chaura Israelcunanami chaycho cajtaga wañuchiran llapan
    runacunata, uywacunatapis.
  bqp-bqp: Dikiri Lakisi nàńnɛ ń ↄĩ, a gↄrↄ plade zĩ ò sì. Ò gbɛ̃ kũ ò kunnↄ dɛ̀dɛ
    kũ fɛ̃nɛdao ń pínki lákũ ò kɛ̀ Libinanɛ nà.
  hat-hat: Seyè a lage lavil Lakis nan men moun pèp Izrayèl yo. Sou dezyèm jou a,
    yo pran lavil la. Li fè yo touye dènye moun ak dènye bèt ki te nan lavil la, menm
    jan yo te fè l' nan lavil Libna a, san li pa kite yonn chape.
  eng-BSB: And the LORD delivered Lachish into the hand of Israel, and Joshua captured
    it on the second day. He put all the people to the sword, just as he had done
    to Libnah.
  tod-tod: Ɠɔoɠɔ GALAGI Lakise lɔɔni ti yeezu, ti naa zoni foloi velesiɛi. Ti taa
    ʋeaiti kpein suwuɠaaleʋe, niiti ti ɠɛni ná, eɠɛʋelei ti kɛɛni la ga Liɓena.
  eng-WEBPB: The LORD delivered Lachish into the hand of Israel. He took it on the
    second day, and struck it with the edge of the sword, with all the souls who were
    in it, according to all that he had done to Libnah.
  kbq-kbq: Hanki Ra Anumzamo Israeli vahe'mokizmia zamaza huno hara higeno, nampa
    2 knarera Josua'a Lakisi vahera hara hu zamagaterege'za, ana maka vahera Libna
    kumate vahe'ma hu'nazaza hu'za bainati kazinteti zamahe fri vagare'naze.
  nhe-BL: Huan mostlaijqui TOTECO quinmactili altepetl Laquis huan nopa israelitame
    quinmachetejhuijque nochi tlen itztoyaj nopona queja quichijtoyaj ipan Libna.
  bus-bus: Dii Lakisi nàńnɛ ń ↄzĩ, à gurↄ plaadee zĩn aↄ̃ↄ sì. Aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ
    dɛ̀dɛ kↄ̃n fɛ̃ɛdaao ń píngi lán aↄ̃ↄ kɛ̀ Libinanɛ nà.
  gub-BL: Umur Tupàn Araki tawhu Izaew wanupe. Mokoz haw 'ar rehe weityk wà. Uzuka
    kar Zuzue a'e pe har paw wà, Irimina pe har wanupe iapo pyrer zàwegatete wà.
  eng-DRA: And the Lord delivered Lachis into the hands of Israel, and he took it
    the following day, and put it to the sword, and every soul that was in it, as
    he had done to Lebna.
