verse: JOS.010.012
translations:
  mal-C: 'യഹോവ ഇസ്രായേൽമക്കൾക്ക് അമോര്യരുടെമേൽ വിജയംനൽകിയ ദിവസം, യോശുവ ഇസ്രായേൽമക്കൾ
    കേൾക്കെ യഹോവയോട് അപേക്ഷിച്ചു: “സൂര്യാ, നീ ഗിബെയോനു മുകളിലും, ചന്ദ്രാ, നീ അയ്യാലോൻതാഴ്വരയുടെ
    മുകളിലും നിശ്ചലമായി നിൽക്കുക.”'
  deu-TKW: 'Damals sprach Josua zu Jahwe, als Jahwe die Amoriter den Israeliten preisgab;
    und er sprach im Beisein Israels: Sonne, steh still zu Gibeon, und Mond im Tale
    von Ajalon!'
  lin-lin: 'Na mokolo oyo Yawe akabaki bato ya Amori na maboko ya bana ya Isalaele,
    Jozue alobaki na Yawe na miso ya Isalaele : « Moyi, telema na Gabaoni ! Sanza,
    telema na lubwaku ya Ayaloni ! »'
  eng-LSV: Then Joshua speaks to YHWH in the day of YHWH’s giving up the Amorites
    before the sons of Israel, and he says before the eyes of Israel, “Sun—stand still
    in Gibeon; and moon—in the Valley of Ajalon”;
  eng-GNV: Then spake Ioshua to the Lord, in the day when the Lord gaue the Amorites
    before the children of Israel, and he sayd in the sight of Israel, Sunne, stay
    thou in Gibeon, and thou moone, in the valley of Aialon.
  eng-WEBSTER: Then spoke Joshua to the LORD in the day when the LORD delivered up
    the Amorites before the children of Israel, and he said in the sight of Israel,
    Sun, stand thou still upon Gibeon, and thou Moon, in the valley of Ajalon.
  nhw-BL: 'Huan quema TOTECO quinmactiliyaya nopa amorreos ininmaco israelitame, Josué
    quicamanalhui TOTECO iniixpa nopa israelitame huan quiijto: “Ma moquetza tonati
    ipan nopa altepetl Gabaón. Huan ma moquetza metztli ipan nopa tlamayamitl Ajalón.”'
  swh-ONEN: 'Katika siku ile ambayo Bwana aliwapeana Waamori kwa Israeli, Yoshua akanena
    na Bwana akiwa mbele ya Waisraeli akasema: “Wewe jua, simama juu ya Gibeoni, wewe
    mwezi, tulia juu ya Bonde la Aiyaloni.”'
  bba-bba: Dɔmɑ te Yinni Gusunɔ u Isirelibɑ Amɔrebɑ nɔmu bɛriɑ, Yosue u nùn kɑnɑ Isirelibɑn
    nɔni biru u nɛɛ, ɑ de sɔ̃ɔ u yɔ̃rɑ sɑu Gɑbɑonin deedeeru kpɑ suru u mɑɑ yɔ̃rɑ
    Ayɑlonin wɔwɑn deedeeru.
  eng-KJVCPB: Then spake Joshua to the Lord in the day when the Lord delivered up
    the Amorites before the children of Israel, and he said in the sight of Israel,
    Sun, stand thou still upon Gibeon; And thou, Moon, in the valley of Ajalon.
  cpy-cpy: 'Ari ikowako-takiriri Josué irika Tajorentsi ithonkiri rowayiriteri Ochempi-weni-jatzi.
    Tema ikemakiri maawoeni isheninka-paeni, ikantaki: “¡Ooryaa! Paatzinki jaka Nampitsii-toniki.
    ¡Kashiri! Paatzinki janta taapiki Maniroshaariki.”'
  mpx-mpx: 'Lan toto o Yehoba Amoli i telel Isileli nimaliyaa. He heliya iyoho hi
    hahaveyan, inoke Yosuwa i baaba Yehoba elana. Isileli gegewel mataliyaa i ba:
    “Sabwelu, nu notalmilil panuwa Gibiyon pwatanaa; weikena, nu notalmilil Aiyalon
    Abwabwina pwatanaa.”'
  luo-luo: E odiechiengʼ mane Jehova Nyasaye ochiwo jo-Amor ni jo-Israel, Joshua nowachone
    Jehova Nyasaye e nyim jo-Israel niya, “Yaye wangʼ chiengʼ, chungʼ kar tiendi ewi
    Gibeon, to in dwe, chungʼ mana ewi holo mar Aijalon.”
  meu-meu: Iehova ese Israel taudia imadia amo Amoro taudia e hadareredia dinana ai,
    Iosua ese Iehova e noia, Israel taudia vairadiai e hereva, eto, Dina o, Gibeon
    daenai ba rahu tao, Oi hua danu, Aialono kourana ai!
  npi-ULB: अनि यहोशू परमप्रभुसँग बोले । यहोशूले इस्राएलको सामु परमप्रभुलाई यसो भने,
    “ए सूर्य, गिबोनमाथि र ए चन्द्र अय्यालोनको बेँसीमा अडिरह ।” जातिले तिनीहरूका शत्रुहरूमाथि
    बदला नलिएसम्म सूर्य अडियो र चन्द्र रोकियो । के यो याशारको पुस्तकमा लेखिएको छैन
    र?
  yor-yor: Ní ọjọ́ tí Olúwa fi àwọn ọmọ Amori lé Israẹli lọ́wọ́, Joṣua sọ fún Olúwa
    níwájú àwọn ará Israẹli, “Ìwọ oòrùn, dúró jẹ́ẹ́ ní orí Gibeoni, Ìwọ òṣùpá, dúró
    jẹ́ẹ́ lórí àfonífojì Aijaloni.”
  emp-NTPO: 'Ãcõrẽba israelerãa amorreorã poyabid̶a ewarid̶e Josueba israelerã quĩrãpita
    nãwã jĩgua jarasia: Ãcõrẽ, ʌ̃mãdaura Gabaoʌ̃ ẽjũãne ipi cob̶ʌdua; jed̶eco sid̶a
    Ajaloʌ̃ jewed̶ad̶e ipi cob̶ʌdua.'
  ind-ind: Pada hari itu, ketika TUHAN menyerahkan orang Amori kepada orang Israel,
    Yosua berkata kepada TUHAN di hadapan bangsanya, “Hai matahari, berhentilah di
    atas Gibeon! Hai bulan, diamlah di atas lembah Ayalon!”
  pes-OPCB: 'در حالی که سربازان اسرائیلی اموری‌ها را تعقیب می‌کردند و آنها را عاجز
    ساخته بودند، یوشع نزد خداوند دعا کرد و در حضور بنی‌اسرائیل گفت: «ای آفتاب بر بالای
    جبعون، و ای ماه بر فراز درهٔ اَیَلون از حرکت باز بایستید.»'
  tgl-ULB: Pagkatapos nakipag-usap si Josue kay Yahweh sa araw na iyon na binigyan
    ni Yahweh ng tagumpay ang kalalakihan ng Israel laban sa mga Amoreo. Ito ang sinabi
    ni Josue kay Yahweh sa harap ng Israel, “Araw, manatili sa Gabaon, at buwan, sa
    lambak ng Ajalon.”
  cbu-NT: Apanll waana Amorrewshuchee tputs Israelchicheem tuyamandarangu, uwshtisin
    pacharanganaya. Josueyshat anush Apanllee tsiyatku, Apaa, zar musá putpa. Zaree
    yuwar wayangcha Gabawonpatari tsap tasasaru. Tsupeetstam Aiyalonpat tsap tándsapa
    tasasaru wayangcha, tárangiya.
  hui-hui: Anduane Homogohanda Isaraeleali biaru wayali helo biamogo biyago horo ogoningi
    Yosuahanda Isaraeleali biaru deni howa Anduane Homogohondo lalu, Ni Gibiononi
    da dali howa ema nabi hela. Ege Ayalono buguni hondo helabe, lalu lene.
  mya-mya: အာ​မော​ရိ​တပ်​သား​များ​ကို​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​လက်​သို့ ထာ​ဝ​ရ​ဘု​ရား
    အပ်​တော်​မူ​သော​နေ့​၌​ယော​ရှု​က၊ ``အ​သင်​နေ​မင်း၊ဂိ​ဗောင်​မြို့​ပေါ်​တွင်​ရပ်
    တန့်​၍​နေ​လော့။ အ​သင်​လ​မင်း၊အာ​ဂ​လုန်​မြို့​ချိုင့်​ဝှမ်း​တွင် ရပ်​တန့်​၍​နေ​လော့''
    ဟု ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ရှေ့​၌​မြွက်​ဆို​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་མོར་པ་རྣམས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྤྲད་པའི་ཉིན་མོར། ཡོ་ཤུ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་ཞུས་ཤིང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་དུ་ཇི་སྐད་དུ།
    ཉི་མ་ཁྱོད་ནི་གིབ་ཡོན་དུ་འདུག་པར་གྱིས། ཟླ་བ་ཁྱོད་ནི་ཨ་ཡཱ་ལོན་ལུང་པར་སྡོད་ཅིག་ཅེས་སྨྲས།
  sna-sna: 'Pazuva iro Jehovha akapa vaAmori kuvaIsraeri, Joshua akati kuna Jehovha
    pamberi pavaIsraeri: “Iwe zuva, mira pamusoro peGibheoni, Iwe mwedzi, pamusoro
    pemupata weAijaroni.”'
  spa-BLM: 'Entonces Josué habló a Yahvé el día en que Yahvé entregó a los amorreos
    ante los hijos de Israel. Dijo a la vista de Israel: “¡Sol, detente en Gabaón!
    Tú, luna, detente en el valle de Ajalón”.'
  cac-cac: 'Ayic van yac''jioch eb'' amorreo chi'' d''a yol sc''ab'' eb'' israel yuj
    Jehová, ix yalan vin̈aj Josué d''a Jehová chi'' d''a yichan̈ masanil anima icha
    tic: Ochocab'' vaan c''u d''a yib''an̈ Gabaón, ochocab'' vaan q''uen uj d''a yib''an̈
    sch''olanil Ajalón, xchi vin̈.'
  swh-ULB: Kisha Yoshua akamwambia Yahweh katika siku ambayo Yahweh aliwapa watu wa
    Israeli ushindi dhidi ya Waamori. Hiki ndicho Yoshua alichosema kwa Yahweh mbele
    ya Israeli. “ Jua lisimame katika Gibeoni, na mwezi, usimame katika bonde la Aijaloni.”
  bel-bel: 'Ісус заклікаў Госпада ў той дзень, у які аддаў Гасподзь Амарэяў у рукі
    Ізраілю, калі пабіў іх у Гаваоне, і яны былі пабітыя перад абліччам сыноў Ізраілевых,
    і сказаў перад Ізраільцянамі: стой, сонца, над Гаваонам, і месяц, над далінаю
    Аялонскаю!'
  deu-ELBBK: 'Damals redete Josua zu dem HERRN, an dem Tag, da der HERR die Amoriter
    vor den Kindern Israel dahingab, und sprach vor den Augen Israels: Sonne, steh
    still in Gibeon; und du, Mond, im Tal Ajjalon!'
  mbb-OT: 'Dutun te andew he mibpengelinteuwan te Nengazen he mezaag te menge Israilihanen
    is menge Amorihanen, mid-ampù si Josue ziyà te Nengazen diyà te etuvangan te menge
    Israilihanen, ke sikandin te: “Nengazen, ipepundu nu is andew ziyà te zivavew
    te Gibeon, wey ipepundu nu is bulan diyà te Suǥud he Ayalon.”'
  mal-2015: 'എന്നാൽ യഹോവ അമോര്യരെ യിസ്രായേൽമക്കളുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്ത ദിവസം
    യോശുവ യഹോവയോടു സംസാരിച്ചു, യിസ്രായേൽമക്കൾ കേൾക്കെ: സൂര്യാ, നീ ഗിബെയോനിലും ചന്ദ്രാ,
    നീ അയ്യാലോൻ താഴ്‌വരയിലും നില്ക്ക എന്നു പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃ Israe curuacjãrã amorreo masãrẽ docaqueꞌacã wééca nʉmʉrẽ Josué Õꞌacʉ̃rẽ
    masã ĩꞌorõpʉ nicʉ niwĩ: “Mujĩpũ, Gabaṍ buꞌipʉ tojanʉꞌcãña. Mujĩpũ ñamicjʉ̃ peꞌe,
    Ajalón cja paꞌtiro buꞌipʉ tojanʉꞌcãña”.'
  rmc-rmc: 'Oda džives, sar o RAJ diňa le Izraelitenge te zviťazinel upral o Amorejčana,
    o Jozua pes modľinďa ko RAJ a anglal calo Izrael phenďa: „Khameja, zaačhav tut
    upral o Gibeon a tu, čhonoreja, upral e dolina Ajalon!“'
  nlg-nlg: Tana dani keri Yahweh te vahera na vure ni Israel na lagavule itadira rana
    vure ni Amor. Ma Joshua te kokoeliulivuti vania Yahweh tana matadira na vure ni
    Israel me ghaghua, “Ko betoa na hina ke [bei gharadu sasia mua/tughuru beto] Gibon
    maia na vula tana boboko i Aijalon.”
  pes-OPV: 'آنگاه یوشع در روزی که خداوند اموریان را پیش بنی‌اسرائیل تسلیم کرد، به
    خداوند درحضور بنی‌اسرائیل تکلم کرده، گفت: «ای آفتاب بر جبعون بایست و تو‌ای ماه
    بر وادی ایلون.»'
  ron-1924: 'Атунч, Иосуа а ворбит Домнулуй ын зиуа кынд а дат Домнул пе амориць ын
    мыниле копиилор луй Исраел ши а зис ын фаца луй Исраел: „Опреште-те, соаре, асупра
    Габаонулуй Ши ту, лунэ, асупра вэий Аиалонулуй!”'
  ben-OBCV: 'যেদিন সদাপ্রভু ইমোরীয়দের ইস্রায়েলের হাতে সমর্পণ করলেন, যিহোশূয় সমস্ত
    ইস্রায়েলের সামনে সদাপ্রভুর কাছে প্রার্থনা করলেন। তিনি বললেন: “সূর্য, তুমি গিবিয়োনে
    স্থির হয়ে দাঁড়াও, আর চাঁদ, তুমি দাঁড়াও অয়ালোন উপত্যকায়।”'
  som-som: Markaasaa Yashuuca Rabbiga la hadlay maalintii Rabbigu reer Amor u dhiibay
    reer binu Israa'iil, oo wuxuu reer binu Israa'iil hortooda ka yidhi, Qorraxday,
    istaag Gibecoon korkeeda, Adiguna, Dayaxow, waxaad kor istaagtaa dooxada Ayaaloon.
  lat-VUC: 'Tunc locutus est Josue Domino, in die qua tradidit Amorrhæum in conspectu
    filiorum Israël, dixitque coram eis: [Sol, contra Gabaon ne movearis, et luna
    contra vallem Ajalon.'
  eng-ASVBT: Then spake Joshua to Jehovah in the day when Jehovah delivered up the
    Amorites before the children of Israel; and he said in the sight of Israel, Sun,
    stand thou still upon Gibeon; And thou, Moon, in the valley of Aijalon.
  ita-1885: 'Allora Giosuè parlò al Signore nel giorno che il Signore diede gli Amorrei
    in man de'' figliuoli d''Israele, e disse in presenza d''Israele: Sole, fermati
    in Gabaon: e tu, luna, nella valle d''Aialon.'
  eng-LXXUP: 'Then Joshua spoke to the Lord, in the day in which the Lord delivered
    the Amorite into the power of Israel, when he destroyed them in Gibeon, and they
    were destroyed from before the children of Israel: and Joshua said, Let the sun
    stand over against Gibeon, And the moon over against the Valley of Aijalon.'
  eng-ULB: Then Joshua spoke to Yahweh on the day Yahweh gave the men of Israel victory
    over the Amorites. This is what Joshua said to Yahweh before Israel, “Sun, be
    still at Gibeon, and moon, in the Valley of Aijalon.”
  spa-VBL: 'El día en que el Señor entregó a los amorreos a los israelitas, Josué
    habló por el Señor en presencia de los israelitas, diciendo: “¡Sol, detente sobre
    Gabaón! ¡Luna, detente sobre el Valle de Ajalón!”'
  fra-_FOB: 'Alors Josué parla à l''Éternel, le jour où l''Éternel livra l''Amoréen
    aux enfants d''Israël, et il dit, en présence d''Israël: Soleil, arrête-toi sur
    Gabaon, et toi lune, sur la vallée d''Ajalon!'
  mal-mal: 'എന്നാൽ യഹോവ അമോര്യരെ യിസ്രായേൽ മക്കളുടെ കയ്യിൽ ഏല്പിച്ചുകൊടുത്ത ദിവസം
    യോശുവ യഹോവയോട് സംസാരിച്ചു. യിസ്രായേൽ മക്കൾ കേൾക്കെ: “സൂര്യാ, നീ ഗിബെയോനിലും ചന്ദ്രാ,
    നീ അയ്യാലോൻ താഴ്‌വരയിലും നില്ക്ക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Us din jab Rab ne Amoriyoṅ ko Isrāīl ke hāth meṅ kar diyā to Yashua ne
    Isrāīliyoṅ kī maujūdagī meṅ Rab se kahā, “Ai sūraj, Jibaūn ke ūpar ruk jā! Ai
    chāṅd, Wādī-e-Aiyālon par ṭhahar jā!”
  suz-BL: मिनु परमप्रभु यावेमी एमोरी आन कली इस्राएली आन गुइमी गेशो नाक्‍ती यहोसुमी
    परमप्रभु यावे कली इस्राएली नेल्‍ल आन ङोंइती “नां, गे गिबोन तारी नांइसो। तास्‍ला,
    आइयालोन बेंसी तारी नाइश्‍शा बाक्‍को” देंत।
  ita-1927: 'Allora Giosuè parlò all’Eterno, il giorno che l’Eterno diede gli Amorei
    in potere de’ figliuoli d’Israele, e disse in presenza d’Israele: “Sole, fermati
    su Gabaon, e tu, luna, sulla valle d’Aialon!”'
  ckb-ckb: 'لەو ڕۆژەدا کە یەزدان ئەمۆرییەکانی دایە دەست نەوەی ئیسرائیل، یەشوع لەگەڵ
    یەزداندا دوا، لەبەرچاوی ئیسرائیلدا گوتی: «ئەی خۆر بەسەر گبعۆنەوە ڕابوەستە و ئەی
    مانگ بەسەر دۆڵی ئەیالۆنەوە.'
  eng-BBE: It was on the day when the Lord gave up the Amorites into the hands of
    the children of Israel that Joshua said to the Lord, before the eyes of Israel,
    Sun, be at rest over Gibeon; and you, O moon, in the valley of Aijalon.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಮೋರಿಯರನ್ನು ಇಸ್ರಾಯೇಲರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ ಆ ದಿನದಲ್ಲಿ ಯೆಹೋಶುವನು
    ಯೆಹೋವ ದೇವರ ಸಂಗಡ ಮಾತನಾಡಿ ಇಸ್ರಾಯೇಲಿನ ಮುಂದೆ ಹೀಗೆ ಹೇಳಿದನು, “ಸೂರ್ಯನೇ ನೀನು ಗಿಬ್ಯೋನಿನ
    ಮೇಲೆ ನಿಲ್ಲು; ಚಂದ್ರನೇ, ನೀನು ಅಯ್ಯಾಲೋನ್ ಕಣಿವೆಯಲ್ಲಿ ಸ್ಥಿರವಾಗಿ ನಿಲ್ಲು.”
  bbb-bbb: '@see-verse:JOS.010.011'
  tam-2017: 'யெகோவா எமோரியர்களை இஸ்ரவேல் மக்களுக்கு முன்பாக ஒப்புக்கொடுக்கிற அந்த
    நாளிலே, யோசுவா யெகோவாவை நோக்கிப் பேசி, பின்பு இஸ்ரவேலின் கண்களுக்கு முன்பாக: சூரியனே,
    நீ கிபியோன்மேலும், சந்திரனே, நீ ஆயலோன் பள்ளத்தாக்கின்மேலும் நில்லுங்கள் என்றான்.'
  spa-RV-1909: 'Entonces Josué habló á Jehová el día que Jehová entregó al Amorrheo
    delante de los hijos de Israel, y dijo en presencia de los Israelitas: Sol, detente
    en Gabaón; y tú, Luna, en el valle de Ajalón.'
  ron-BTF: 'Și Iosua a vorbit DOMNULUI în ziua când DOMNUL i-a dat pe amoriți înaintea
    copiilor lui Israel și a spus în fața lui Israel: Oprește-te soare asupra Gabaonului;
    și tu, lună, în Valea Aialonului!'
  eng-WEBP: Then Joshua spoke to the LORD in the day when the LORD delivered up the
    Amorites before the children of Israel. He said in the sight of Israel, “Sun,
    stand still on Gibeon! You, moon, stop in the valley of Aijalon!”
  eng-FBV: On the day that the Lord handed the Amorites over to the Israelites, Joshua
    spoke by the Lord in the presence of the Israelites, saying, “Sun, stand still
    over Gibeon! Moon, stand still over the Valley of Aijalon!”
  nld-1939: 'Op die dag, toen Jahweh de Amorieten aan de Israëlieten prijs gaf, riep
    Josuë Jahweh aan, en sprak in het bijzijn van Israël: Zon, sta stil boven Gibon,
    Maan boven Ajjalons dal.'
  nch-BL: 'Huan quema TOTECO quintemactiliyaya nopa amorreos inimaco israelitame,
    Josué quicamanalhui TOTECO iniixpa nopa israelitame huan quiijto: “Ma moquetza
    tonati ipan nopa altepet Gabaón. Huan ma moquetza metzti ipan nopa tamayamit Ajalón.”'
  vie-1934: 'Ngày mà Đức Giê-hô-va phó dân A-mô-rít cho dân Y-sơ-ra-ên, thì Giô-suê
    thưa cùng Đức Giê-hô-va tại trước mặt Y-sơ-ra-ên, mà rằng: Hỡi mặt trời, hãy dừng
    lại trên Ga-ba-ôn; Hỡi mặt trăng, hãy ngừng lại trên trũng A-gia-lôn!'
  hin-CV: जिस दिन याहवेह ने अमोरियों को इस्राएल वंश के अधीन कर दिया था, उस दिन यहोशू
    ने याहवेह से बात की और इस्राएलियों के सामने कहा, “सूर्य, गिबयोन पर और चंद्रमा
    अय्जालोन घाटी पर रुक जाए.”
  spa-BES: Fue en el día en que el Señor entregó a los amorreos en manos de los hijos
    de Israel que Josué dijo al Señor, ante los ojos de Israel, al Sol, detente sobre
    Gabaón; y tú, oh luna, en el valle de Ajalón.
  tdx-tdx: Le hoe t’Iehosoa am’ Iehovà amy andro nanolora’ Iehovà o nte-Amo­reo añatrefa’
    o ana’ Israeleoy; hoe re ampahaisaha’ Israele, Ry andro, mijihera amy Gibone ey,
    naho ry volañe, am-bavatane’ i Aialone ey.
  tha-KJV: แล​้วโยชู​วาก​็กราบทูลพระเยโฮวาห์ในวั​นที​่พระเยโฮวาห์ทรงมอบคนอาโมไรต์ต่อหน้าคนอิสราเอลนั้น
    และท่านได้​กล​่าวท่ามกลางสายตาของคนอิสราเอลว่า “​ดวงอาทิตย์​เอ๋ย เจ้​าจงหยุดนิ่งตรงเมืองกิเบโอน
    และดวงจันทร์​เอ๋ย เจ้​าจงหยุ​ดอย​ู่ตรงหุบเขาอัยยาโลน”
  por-BR-2018: 'Então Josué falou ao SENHOR o dia que o SENHOR entregou aos amorreus
    diante dos filhos de Israel, e disse em presença dos israelitas: Sol, detém-te
    em Gibeão; E tu, Lua, no vale de Aijalom.'
  deu-ELO: 'Damals redete Josua zu Jehova, an dem Tage, da Jehova die Amoriter vor
    den Kindern Israel dahingab, und sprach vor den Augen Israels: Sonne, stehe still
    zu Gibeon; und du, Mond, im Tale Ajjalon!'
  eng-WYC-2018: Then Joshua spake to the Lord, in the day in which he betook Amorites
    in the sight of the sons of Israel; and Joshua said before the people, Sun, be
    thou not moved against Gibeon, and the moon, against the valley of Ajalon. (And
    Joshua spoke to the Lord, on the day in which he delivered the Amorites into the
    hands of the Israelites; and Joshua said before the people, Sun, stand thou still
    over Gibeon, and Moon, stand thou still over the Ajalon Valley.)
  epo-epo: 'Tiam Josuo parolis al la Eternulo en la tago, en kiu la Eternulo transdonis
    la Amoridojn al la Izraelidoj; kaj li diris antaŭ la ĉeestanta Izrael: Suno, haltu
    super Gibeon, Kaj luno super la valo de Ajalon.'
  uig-PIN: 'Andin Yǝxua Pǝrwǝrdigarƣa sɵz ⱪildi, — yǝni Pǝrwǝrdigar Amoriylarni Israilning
    aldiƣa tapxurƣan künidǝ u Israilning kɵz aldida Pǝrwǝrdigarƣa mundaⱪ dedi: — «Əy
    ⱪuyax, Gibeon üstidǝ tohtap tur! Əy ay, Ayjalon jilƣisi üstidǝ tohtap tur!»'
  beo-beo: Amo esoha Hina Gode da hamoiba:le, Isala:ili dunu da A:moulaide dunuma
    hasali. Amola amo esoha, Isala:ili dunu huluane ba:ma:ne, Yosiua da Hina Gode
    hamoma:ne amane sia:i, “Eso! Di Gibione moilaiga gadodili leloma. Oubi! Di A:iyalone
    Fago amoga gadodili leloma.”
  tpi-OTNT: Long dispela de Bikpela i helpim ol Israel, na ol i daunim ol Amor. Josua
    i beten long Bikpela, na long ai bilong ol Israel, em i tok olsem, “San, yu sanap
    antap long Gibeon. Mun, yu sanap antap long ples daun bilong Aijalon.”
  hau-SA: A ranar da Ubangiji ya ba da Amoriyawa a hannun Isra’ilawa, Yoshuwa ya ce
    wa Ubangiji a gaban Isra’ilawa, “Ke rana, ki tsaya cik a Gibeyon Kai wata, ka
    je Kwarin Aiyalon.”
  uig-LAT: 'Andin Yeshua Perwerdigargha söz qildi, — yeni Perwerdigar Amoriylarni
    Israilning aldigha tapshurghan künide u Israilning köz aldida Perwerdigargha mundaq
    dédi: — «Ey quyash, Gibéon üstide toxtap tur! Ey ay, Ayjalon jilghisi üstide toxtap
    tur!»'
  nde-nde: 'Ngalelolanga uThixo wanikela ngalo ama-Amori kwabako-Israyeli, uJoshuwa
    wathi kuThixo phambi kwabako-Israyeli: “We langa, mana uthi mpo ngaphezu kweGibhiyoni,
    lawe nyanga, mana ngaphezu kweSigodi se-Ayijaloni.”'
  ton-ton: ¶ Pea naʻe toki lea ʻa Siosiua kia Sihova ʻi he ʻaho ʻaia naʻe tukuange
    ai ʻe Sihova ʻae kau ʻAmoli ʻi he ʻao ʻoe fānau ʻa ʻIsileli, pea naʻe pehē ʻe
    ia ʻi he ʻao ʻo ʻIsileli kotoa pē, “Laʻā, ke ke tuʻumaʻu koe ki Kipione; pea ko
    koe, māhina, ʻi he teleʻa ʻo ʻAsaloni.”
  ces-1613: 'Tedy mluvil Jozue k Hospodinu v den, v kterýž dal Hospodin Amorejského
    v moc synům Izraelským, a řekl před syny Izraelskými: Slunce v Gabaon zastav se,
    a měsíc v údolí Aialon.'
  eng-WMB: Then Joshua spoke to the LORD in the day when the LORD delivered up the
    Amorites before the children of Israel. He said in the sight of Israel, “Sun,
    stand still on Gibeon! You, moon, stop in the valley of Aijalon!”
  tam-TCV: 'யெகோவா எமோரியரை இஸ்ரயேலரிடம் ஒப்படைத்த அன்று, யோசுவா இஸ்ரயேலர் முன்னிலையில்
    யெகோவாவிடம் வேண்டிக்கொள்கையில் கூறியதாவது: “சூரியனே, கிபியோனுக்கு மேலாக தரித்து
    நில்; சந்திரனே ஆயலோன் பள்ளத்தாக்கின் மேலாகத் தரித்து நில்.”'
  ceb-ULB: Unya nakigsulti si Josue kang Yahweh sa adlaw nga gihatag ni Yahweh ang
    kadaogan sa Israel batok sa mga Amorihanon. Mao kini ang gisulti ni Josue ngadto
    kang Yahweh atubangan sa Israel, “Adlaw, ayaw ug salop sa Gibeon, ug ikaw bulan,
    sa walog sa Ajalon.”
  pol-UBG: 'Tego dnia, kiedy PAN oddał Amorytów w ręce synów Izraela, Jozue powiedział
    do PANA na oczach Izraela: Słońce, zatrzymaj się nad Gibeonem, a ty, księżycu,
    w dolinie Ajjalonu!'
  agr-agr: 'Tuke Pujuu amorreo aents aidaunak Israel aents aidau amuktinme tibau asag
    amukajua nunú tsawantin Josué niina suntaji aidau emtin Tuke Pujuun segaak aatus
    tiuwai: “¡Etsayah, Gabaón mamiksam jasa ekemsata! ¡Nantuh, ameshkam nain ségaju
    Aialón tutaya nunú mamiksam jasa ekemsata!”'
  kyc-kyc: Kamongo dokome Isaraele akali dupwa nyisiyamopa Amote akali dupwa pyao
    wini piyami. Yuu gii dokopa Josuame Kamongo pii lamaiya. Baame Isaraele wambunya
    lenge kambu dokona dopa leya. Neta, yuu Gipione kanda kanda dokona mee rao kara.
    Kana, yuu Ainjalone rapu dorena kanda kanda mee rao kara.
  urd-GVU: اُس دن جب رب نے اموریوں کو اسرائیل کے ہاتھ میں کر دیا تو یشوع نے اسرائیلیوں
    کی موجودگی میں رب سے کہا، ”اے سورج، جِبعون کے اوپر رُک جا! اے چاند، وادیٔ ایالون
    پر ٹھہر جا!“
  deu-1912: 'Da redete Josua mit dem HERRN des Tages, da der HERR die Amoriter dahingab
    vor den Kindern Israel, und sprach vor dem gegenwärtigen Israel: Sonne, stehe
    still zu Gibeon, und Mond, im Tal Ajalon!'
  ntj-ntj: Tjiinya tjirntu palunyangkartu Mama Kuurrtu-tjananya Yitjurayilku tjamupirti
    yirringkaranytja. Palunyangka-ya puurrpa pirniku warrmarla wakarayirnu mirrirntanu.
    Nyangka Tjatjuwalu Mama Kuurrnga tjapirnu yarnangu pirnilu-ya kuliranyangka. Tjiinya
    ngaapirinypa tjapirnu, “Yuwa Mama, tjirntu marrkula nyangkayi kutjungkartu ngara.
    Kirnaratarrartu marrkula.”
  kan-2017: ಯೆಹೋವನು ಅಮೋರಿಯರನ್ನು ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಒಪ್ಪಿಸಿದ ದಿನದಲ್ಲಿ ಯೆಹೋಶುವನು ಯೆಹೋವನಲ್ಲಿ
    ಒಂದು ವಿಜ್ಞಾಪನೆ ಮಾಡಿಕೊಂಡನು. “ಸೂರ್ಯನೇ, ನೀನು ಗಿಬ್ಯೋನಿನಲ್ಲೇ ನಿಲ್ಲು; ಚಂದ್ರನೇ, ನೀನು
    ಅಯ್ಯಾಲೋನ್ ಕಣಿವೆಯಲ್ಲೇ ನಿಲ್ಲು” ಎಂದು ಇಸ್ರಾಯೇಲ್ಯರ ಸಮಕ್ಷಮದಲ್ಲಿ ಆಜ್ಞಾಪಿಸಿದನು.
  tgo-tgo: Va e mbaŋako vara iya Giya Loi i vakathaŋgi Isirel na thɨ kivwalaŋgi Amori
    gharɨgharɨniye, Isirel e maranji amba Josuwa i naŋgo weya Giya Loi, iŋa, “Varaena,
    mbe u ndeghathɨ vara Gibiyon e vwataena; Manjalana, tembe u ndeghathɨva e Malamo
    Aijalon vwata.”
  yap-yap: Chirofen ni gagiyegnag SOMOL e pumo’on nu Israel ngar gelgad ngak e pi
    Amorite e non Joshua ngak SOMOL. I non u p’eowchen piyu Israel ni ga’ar, “Yal’,
    mu tal u daken yu Gibeon; pul, mu tal u puluwon e loway nu Aijalon.”
  hlt-MCSB: Te dongah Joshua loh BOEIPA te a voek tih, “Aw BOEIPA Amori he Israel
    ca kah mikhmuh la tihnin ah tloeng pah laeh. Israel mikhmuh ah khomik loh Gibeon
    ah, hla long khaw Aijalon kol ah duem dae saeh,” a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓሞራ ዓሶ ዖሊ ባሻንዳጉዲ ናንጊና ናንጋ ጎዳ ዓኣሢ ዒንጌ ኬሎና ዒያሱ ዒዛና ዎላ ዒስራዔኤሌ ዓሳ
    ዋይዛንቴ፦ «ጌባዖኦኔይዳ ዓባ ጌሉዋዖ ዴዖንጎ፤ ሃሣ ዓጊናኣ ዔሎኦኔ ዶኦጮይዳ ዔቆንጎ» ጌይ ጌስቴኔ።
  twi-ASANTE: Ɛda a Awurade de Amorifoɔ no hyɛɛ Israelfoɔ no nsa no, Yosua bɔɔ Awurade
    mpaeɛ wɔ Israelfoɔ no anim sɛ, “Ma owia nnyina dinn wɔ Gibeon so na ɔsrane nso
    ntae wɔ Ayalon bɔnhwa mu.”
  eng-WEBU: Then Joshua spoke to the LORD in the day when the LORD delivered up the
    Amorites before the children of Israel. He said in the sight of Israel, “Sun,
    stand still on Gibeon! You, moon, stop in the valley of Aijalon!”
  bnp-bnp: Na parava iea e BAKOVI DAGI i tuhori e huriki a Israel ri ratapile e huriki
    a Amor. E Iosua i vasileki ne BAKOVI DAGI na matane huriki a Israel i ta maea,
    “Ioe a haro o pesi polomeli ne Gibeon. Ioe a keva o pesi polotano na maloku ne
    Aialon.”
  wal-wal: GODAI Amooreta, Israa7eela asaayyo aattidi immido gallassi, Israa7eela
    asaa sinttan Yaasu Godaa, “Awa aifee Gabaa7oona bollan wullennan takko. Aginaikka
    Ayyaaloona Zanggaaraa bollan eqqi bayo” yaagiis.
  spa-PDDPT: 'El día cuando Yavé entregó a los amorreos en manos de los hijos de Israel,
    Josué habló a Yavé y dijo a la vista de todo Israel: ¡Sol, detente en Gabaón,
    Y tú, oh luna, en el valle de Ajalón!'
  gun-gun: 'Israel kuery po py Senhor amorreu kuery omboaxaa ára ma Josué ojapukai
    Senhor pe. Ha''e vy Israel kuery oendua py aipoe''i: — Kuaray, epyta ke Gibeão
    áry, ha''e ndee jaxy, epyta Aijalom yvyugua áry — he''ia rami'
  agu-BL: 'Ej, itzun bantz, te yi k''eja''tz yi tk''ol Kataj ama''l scyetz yi e''
    xonl Israel tan chixcyewe''n scye''j yi e'' amorreo, nintzun jilon Josué tetz
    Kataj, ẍchiwutz cu''n yi e'' xonl Israel. Ej, nin je yol i''e''j: “Ta'', na waj
    yil tane'' yi k''ej tibaj yi tnum Gabaón. Ma yi xaw, tibaj yi ẍk''ajlaj Ajalón.”'
  ilo-ULB: Kalpasanna, nakisao ni Josue kenni Yahweh iti aldaw a pinagballigi ni Yahweh
    dagiti lallaki ti Israel a maibusor kadagiti Amorreo. Daytoy ti imbaga ni Josue
    kenni Yahweh iti sangoanan ti Israel, “Init, agsardengka idiay Gabaon, ken bulan,
    agsardengka iti tanap ti Aijalon.”
  kpg-kpg: Di laangi Dimaadua ne hai digau Israel gi maaloo i digau Amor, Joshua gu helekai
    gi Dimaadua i mua digau Israel boloo, “Di laa gi noho hua i dono lohongo i hongo
    Gibeon, di malama gii noho labelaa i hongo di gowaa mehanga gonduu o Aijalon.”
  uig-ARA: 'ئاندىن يەشۇئا پەرۋەردىگارغا سۆز قىلدى، ــ يەنى پەرۋەردىگار ئامورىيلارنى
    ئىسرائىلنىڭ ئالدىغا تاپشۇرغان كۈنىدە ئۇ ئىسرائىلنىڭ كۆز ئالدىدا پەرۋەردىگارغا
    مۇنداق دېدى: ــ «ئەي قۇياش، گىبېئون ئۈستىدە توختاپ تۇر! ئەي ئاي، ئايجالون جىلغىسى
    ئۈستىدە توختاپ تۇر!»'
  bsp-bsp: 'Kɔ Yosuwe oloku Kanu Kəpɔŋ dɔsɔk ndɛ kənalɛk aka Amɔr kəbɛr aka Yisrayel
    dəwaca mɔ, k''oloku aka Yisrayel fɔr kiriŋ: «Məna Dec, məcəmbərəs Kabayɔŋ! Kɔ
    məna Ŋof, məcəmbərəs nde aranta ŋa Ayalon!»'
  sus-sus: Alatala nu Amorikae safe Isirayila bɛlɛxɛ tɛmui naxɛ, Yosuwe nu bara Alatala
    maxandi Isirayilakae ya xɔri a xa soge raxara Gabayon xun, a xa kike raxara Ayalon
    gulunba xun.
  pon-2006: 'Ni rahn me KAUN-O ketin mweidohng mehn Israel kan en kalowehdi mehn Amor,
    Sosua ahpw patohiong KAUN-O. E ahpw patohwan mwohn mehn Israel kan: “ketipin,
    uhdi pohn Kipeon; maram, mihmihte pohn Wahun Aisalon.”'
  jae-jae: Gêdêŋ bêc, taŋ Apômtau kêkêŋ lau Amor sêsêp lau Israel lemeŋ naŋ, Josua
    kêkô lau Israel laŋôŋnêm ma kêsôm gêdêŋ Apômtau gebe “Aôm oc, ôkô ŋaŋêŋ aŋga Gibeon
    ma aôm ajôŋ, aŋga gaboaŋ Aijalon.”
  ksd-ksd: 'Ma Iosua i ga tata pire ra Luluai ta nam ra bung ba ra Luluai i ga tul
    tar ra tarai Amor ta ra tarai Israel, ma i ga biti dari ta ra luaina mata i ra
    tarai Israel: U ra Matana Keake, una tur uka aro Gibeon; Ma u ra Gai, una tur
    uka ta ra male Aialon.'
  tur-YTC: 'Sonra Yeşu, Yahve''nin Amorlular''ı İsrael''in çocuklarının önünde teslim
    ettiği gün Yahve''ye konuştu. İsrael''in gözü önünde şöyle dedi: “Ey güneş, Givon
    üzerinde dur! Sen, ey ay, Ayalon Vadisi''nde kal!”'
  grc-BRENT: Τότε ἐλάλησεν Ἰησοῦς πρὸς Κύριον, ᾗ ἡμέρᾳ παρέδωκεν ὁ Θεὸς τὸν Ἀμοῤῥαῖον
    ὑποχείριον Ἰσραὴλ, ἡνίκα συνέτριψεν αὐτοὺς ἐν Γαβαὼν, καὶ συνετρίβησαν ἀπὸ προσώπου
    υἱῶν Ἰσραήλ· καὶ εἶπεν Ἰησοῦς, στήτω ὁ ἥλιος κατὰ Γαβαὼν, καὶ ἡ σελήνη κατὰ φάραγγα
    Αἰλών.
  ind-AYT: Yosua berbicara kepada TUHAN pada hari TUHAN menyerahkan orang Amori kepada
    orang Israel. Yosua berkata di hadapan orang Israel, “Matahari, berhentilah di
    atas Gibeon, dan bulan di atas Lembah Ayalon.”
  nya-nya: Pa tsiku limene Yehova anapereka Aamori mʼmanja mwa Israeli, Yoswa ananena
    kwa Yehova pamaso pa Israeli kuti, “Iwe dzuwa, ima pamwamba pa Gibiyoni, mwezi
    ima pamwamba pa chigwa cha Ayaloni.”
  hrv-hrv: 'Onoga dana kada Jahve predade Amorejce sinovima Izraelovim, obrati se
    Jošua Jahvi i poviče pred Izraelcima: “Stani, sunce, iznad Gibeona, i mjeseče,
    iznad dola Ajalona!”'
  mps-mps: Tama te sogo te Genuai Bidigo te Israel dabe tau selama, tama augwaligo
    te Amor dabe aiyaba elaluai. Tama Josuago Genuai Bidi dali po miai. Tama te Israel
    dabe augwaligo gedude agai te po wai, “Giliga, nage te Gibeon hanu ugwadu dolaluao.
    Polua, nage te Aijalon bulu odogo ugwadu dolaluao.” Te po wai dao.
  tpi-tpi: Long dispela de Bikpela i helpim ol Israel, na ol i daunim ol Amor. Josua
    i beten long Bikpela, na long ai bilong ol Israel, em i tok olsem, “San, yu sanap
    antap long Gibeon. Mun, yu sanap antap long ples daun bilong Aijalon.”
  dan-1931: 'Ved den Lejlighed, den Dag HERREN gav Amoritterne i Israelitternes Magt,
    talte Josua til HERREN og sagde i Israels Nærværelse: “Sol, stat stille i Gibeon,
    og Måne i Ajjalons Dal!”'
  vie-OVCB: 'Trong ngày Chúa Hằng Hữu phó dân A-mô-rít vào tay dân Ít-ra-ên, Giô-suê
    cầu nguyện trước toàn quân. Ông nói: “Cầu xin Chúa Hằng Hữu cho mặt trời dừng
    lại trên Ga-ba-ôn, mặt trăng dừng lại trên thung lũng A-gia-lôn.”'
  guj-2017: પછી યહોવાહે ઇઝરાયલને અમોરીઓ ઉપર જે દિવસે વિજય અપાવ્યો હતો તે દિવસે યહોશુઆએ
    યહોવાહ સાથે વાત કરી, તેણે ઇઝરાયલના દેખતાં યહોવાહની સમક્ષ કહ્યું, “સૂર્ય, તું ગિબ્યોન
    ઉપર સ્થિર રહે; અને ચંદ્ર, તું આયાલોનની ઉપર સ્થિર રહે.”
  pon-2006A: 'Ni rahn me KAUN-O ketin mweidohng mehn Israel kan en kalowehdi mehn
    Amor, Sosua ahpw patohiong KAUN-O. E ahpw patohwan mwohn mehn Israel kan: “ketipin,
    uhdi pohn Kipeon; maram, mihmihte pohn Wahun Aisalon.”'
  por-BRBSL: 'Então Josué falou a Javé no dia em que Javé entregou os amorreus diante
    dos filhos de Israel. Ele disse aos olhos de Israel: “Sol, fique parado em Gibeon!
    Tu, lua, pára no vale de Aijalon”!'
  cth-cth: Hottelah Amornaw teh, Isarelnaw e kut dawk a poe hnin hoi Joshua ni Cathut
    koe a ratoum teh, kanî nang teh, Gibeon kho dawkvah, oe thapa nang teh, Aijalon
    tanghling dawkvah kâhat haw telah, Isarelnaw e hmalah atipouh e patetlah,
  twi-twi: Da a Awurade de Amorifo no hyɛɛ Israelfo no nsa no, Yosua bɔɔ Awurade mpae
    wɔ Israelfo no anim se, “Ma owia nnyina dinn wɔ Gibeon so na ɔsram nso nnyina
    wɔ Ayalon bon mu.”
  hlt-hlt: Te dongah Joshua loh BOEIPA te a voek tih, “Aw BOEIPA Amori he Israel ca
    kah mikhmuh la tihnin ah tloeng pah laeh. Israel mikhmuh ah khomik loh Gibeon
    ah, hla long khaw Aijalon kol ah duem dae saeh,” a ti nah.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nduɔ́ ndìì yiè Amɔriibɛ Isidɑyɛɛribɛ kɛ̀ bɛ̀ nkpɑ nkɛ̀
    Sosuwee bɛ́i nyIsidɑyɛɛribɛ bɛmɔu ììkɛ̀ kɛ dɔ̀: Fɔ̃́ ndiyiè, cómmú Kɑbɑɔ̃ɔ̃ ĩ́nkɛ̀,
    fɔ̃́ nhotɑ̃̀nkù kɑ̀ɑ cómmú Ayɑnɔɔ biriku!'
  msy-2020: Ezɨ dughiar kamɨn Ikiavɨra Itir God Israelian akurazɨ, me Amoria mɨsogha
    me abɨra. Egha dughiar kamra, Josua Israelian damazimɨn Ikiavɨra Itir God ko mɨgɨa
    ghaze, “Aruem, nɨ Gibeonia gisɨn ikɨ mamaghɨra ikɨ. Iakɨnim, nɨ Aijalonɨn danganir
    zarimɨn tughɨv ikɨ mamaghɨra ikɨ.”
  azb-azb: 'Rəbb Emorluları İsrail övladlarına təslim etdiyi gün Yeşua Rəbbə yalvardı
    və İsraillilərin gözü qarşısında dedi: «Dayan, ey günəş, Giveon üzərində, Ey ay,
    Ayyalon dərəsində».'
  eng-DBY: Then spoke Joshua to Jehovah in the day when Jehovah gave up the Amorites
    before the children of Israel, and he said in the sight of Israel, Sun, stand
    still upon Gibeon; And thou, moon, in the valley of Ajalon!
  hin-2017: उस समय, अर्थात् जिस दिन यहोवा ने एमोरियों को इस्राएलियों के वश में कर
    दिया, उस दिन यहोशू ने यहोवा से इस्राएलियों के देखते इस प्रकार कहा, “हे सूर्य,
    तू गिबोन पर, और हे चन्द्रमा, तू अय्यालोन की तराई के ऊपर थमा रह।”
  swp-swp: Asubenana ne Guiau Amoraiti tataodi i mosedi Isaraela tataodi aridi eai
    Iosua i ribalau Guiau arinai, Isaraela matadi eai i ene, Mahana e u otaesegai
    Gibeona potana eai; eo navarai e Agaloni arotauna eai.
  eng-YLT: Then speaketh Joshua to Jehovah in the day of Jehovah's giving up the Amorites
    before the sons of Israel, and he saith, before the eyes of Israel, 'Sun — in
    Gibeon stand still; and moon — in the valley of Ajalon;'
  kne-kne: Sin agew ay doy ay namadangan Diyos sin Israelita ay mangabak sin Amorreo,
    nakikali si Josue en Diyos sin sangoanan di Israelita. Kanan Josue, “Sik-a ay
    agew, somaldeng ka sin patag nan Gibeon. Sik-a ay bowan, somaldeng ka sin patag
    di tanap ay Aijalon.”
  eng-WYC-2017: Then Joshua spake to the Lord, in the day in which he betook Amorites
    in the sight of the sons of Israel; and Joshua said before the people, Sun, be
    thou not moved against Gibeon, and the moon, against the valley of Ajalon.
  eng-WMBB: Then Joshua spoke to the LORD in the day when the LORD delivered up the
    Amorites before the children of Israel. He said in the sight of Israel, “Sun,
    stand still on Gibeon! You, moon, stop in the valley of Aijalon!”
  urd-GVH: उस दिन जब रब ने अमोरियों को इसराईल के हाथ में कर दिया तो यशुअ ने इसराईलियों
    की मौजूदगी में रब से कहा, “ऐ सूरज, जिबऊन के ऊपर रुक जा! ऐ चाँद, वादीए-ऐयालोन पर
    ठहर जा!”
  rug-rug: Pa ranena sapu va mataqari e Zihova sari na tie Izireli meke va kilasi
    rini sari na tie Amoraiti, si zama la koe Zihova se Zosua pa kenudi rina tie Izireli,
    “Turu noso goi na rimata pa totosona Qibione! Mamu noso goi na sidara pa totosona
    sa lolomo Aizaloni!” gua si asa.
  gaz-gaz: 'Gaafa Waaqayyo Amoorota dabarsee Israaʼelootatti kenne sana Iyyaasuun
    fuula Israaʼelootaa duratti Waaqayyoon akkana jedhe: “Yaa aduu, Gibeʼoon gubbaa
    dhaabadhu; yaa jiʼa, atis Sulula Ayaaloon gubbaa dhaabadhu.”'
  fra-LSG: 'Alors Josué parla à l’Éternel, le jour où l’Éternel livra les Amoréens
    aux enfants d’Israël, et il dit en présence d’Israël: Soleil, arrête-toi sur Gabaon,
    Et toi, lune, sur la vallée d’Ajalon!'
  gnn-gnn: Yo, galki marrtjina munhakuyinana ŋunhi yulŋunydja, ga yaka yana marinydja
    dhawar'yurruna ŋunhi, bala ŋayi Djatjuwanydja waŋanana Garraywala ŋuhiliyina gumurrŋura
    ŋurikalana yolŋu'‐yulŋuwala bukmakkalana, bitjarra ŋayi waŋananydja gam'. “Walu,
    djingaryurrana yukirriya yana yulŋunydja, ga ŋaḻindi djingaryurra yukirriya mukthurra!”
  yal-yal: Alatala Amorine so Isirayila kaane yii lɔxɔn naxan yi, Yosuwe yi falan
    ti Alatala xa Isirayila kaane yɛtagi, a naxa, “Sogena, i raxara Gabayon xun ma.
    I tan kiken fan xa i raxara Ayalɔn mɛrɛmɛrɛn xun ma.”
  haw-1868: Alaila, olelo aku la o Iosua ia Iehova, i ka la i haawi mai ai o Iehova
    i ka Amora na na mamo a Iseraela, i aku la ia imua o ke alo o ka Iseraela, E ka
    la, e kau malie oe maluna o Gibeona, a o oe hoi, e ka mahina, maluna o ke awawa
    o Aialona.
  arb-NAV: 'فِي ذَلِكَ الْيَوْمِ الَّذِي هَزَمَ فِيهِ الرَّبُّ الأُمُورِيِّينَ أَمَامَ
    بَنِي إِسْرَائِيلَ، ابْتَهَلَ يَشُوعُ إِلَى الرَّبِّ عَلَى مَسْمَعٍ مِنَ الشَّعْبِ:
    «يَا شَمْسُ دُومِي عَلَى جِبْعُونَ، وَيَا قَمَرُ عَلَى وَادِي أَيَّلُونَ».'
  ewe-ewe: Esime Israelviwo nɔ Amoritɔwo nyam, nɔ wo wum la, Yosua do gbe ɖa na Yehowa
    kple gbe sesẽ be, “Na ɣe natɔ ɖe Gibeon tame, eye nàna ɣleti hã natɔ ɖe Aiyalon
    balime tame!”
  eng-LEE: Then spoke Joshua to the Lord on the day when the Lord delivered up the
    Emorites before the children of Israel, and he said before the eyes of Israel,
    Sun, stand thou still upon Gib'on; and thou, Moon, in the valley of Ayalon.
  asm-FB: তেতিয়া যিহোৱাই ইস্ৰায়েলৰ সন্তান সকলক ইমোৰীয়া সকলৰ ওপৰত জয়ী হ’বলৈ দিলে৷
    সেইদিনা যিহোচূৱাই ইস্ৰায়েলৰ সাক্ষাতে যিহোৱাক ক’লে, “হে সূৰ্য, তুমি গিবিয়োনৰ
    ওপৰত স্থিৰ হোৱা, আৰু হে চন্দ্ৰ, তুমি অয়ালোনৰ উপত্যকাৰ ওপৰত স্থিৰ হোৱা৷”
  sus-A: عَلَتَلَ نُ عَمٌرِكَيٍ سَقٍ عِسِرَيِلَ بّلّشّ تّمُي نَشّ، يٌسُوٍ نُ بَرَ
    عَلَتَلَ مَشَندِ عِسِرَيِلَكَيٍ يَ شْرِ عَ شَ سٌفٍ رَشَرَ فَبَيٌن شُن، عَ شَ كِكٍ
    رَشَرَ عَيَلٌن فُلُنبَ شُن.
  fra-SBL: 'Et Josué parla à Yahvé, le jour où Yahvé livra les Amoréens aux enfants
    d''Israël. Il dit aux yeux d''Israël : « Soleil, arrête-toi sur Gibéon ! Toi,
    lune, arrête-toi dans la vallée d''Aijalon ! »'
  hbo-hbo: אָ֣ז יְדַבֵּ֤ר יְהֹושֻׁעַ֙ לַֽיהוָ֔ה בְּיֹ֗ום תֵּ֤ת יְהוָה֙ אֶת־הָ֣אֱמֹרִ֔י
    לִפְנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל וַיֹּ֣אמֶר ׀ לְעֵינֵ֣י יִשְׂרָאֵ֗ל שֶׁ֚מֶשׁ בְּגִבְעֹ֣ון
    דֹּ֔ום וְיָרֵ֖חַ בְּעֵ֥מֶק אַיָּלֹֽון׃
  piu-2006: '@see-verse:JOS.010.011'
  kik-kik: 'Mũthenya ũrĩa Jehova aaneanire Aamori kũrĩ a Isiraeli-rĩ, Joshua akĩarĩria
    Jehova, andũ a Isiraeli makĩiguaga, akĩmwĩra atĩrĩ: “We riũa-rĩ, rũgama o ũguo
    wĩhaande igũrũ rĩa Gibeoni, O nawe mweri-rĩ, rũgama o ro ũguo wĩhaande igũrũ rĩa
    Gĩtuamba kĩa Aijaloni.”'
  fra-NCL: 'Alors Josué parla à Yahweh, le jour où Yahweh livra les Amorrhéens aux
    enfants d’Israël, et il dit à la vue d’Israël : Soleil, arrête-toi sur Gabaon,
    et toi, lune, sur la vallée d’Ajalon !'
  cek-AK: Angraeng mah Israel kaminawk ban ah Amor kaminawk paek na niah; Joshua mah
    Israel kaminawk hmaa ah, Aw ni, Gibeon vangpui nuiah angdoe raeh; Aw khrah, Aijalon
    azawn nuiah anghak raeh, tiah thuih.
  cuk-cuk: 'Bab-Jehová, Israel-dulemar Amorreo-dulemargi-nakwega imaksad-ibagine,
    Josué Bab-Jehováʼse gochad, degi, Josué Israel-dulemar-wagab binnasur sogded:
    “Dad-ibeler, Gabaón-neggweburgi be boo nagu, bedi nii, Ajalón-nebagi be boo nagumo.”'
  uig-CYR: 'Андин Йәшуа Пәрвәрдигарға сөз қилди, — йәни Пәрвәрдигар Аморийларни Исраилниң
    алдиға тапшурған күнидә у Исраилниң көз алдида Пәрвәрдигарға мундақ деди: — «Әй
    қуяш, Гибеон үстидә тохтап тур! Әй ай, Айҗалон җилғиси үстидә тохтап тур!»'
  tel-2017: యెహోవా ఇశ్రాయేలీయులకు అమోరీయులను అప్పగించిన ఆ రోజున, ఇశ్రాయేలీయులు వింటుండగా
    యెహోషువ యెహోవాకు ఈ విధంగా ప్రార్థన చేశాడు, “సూర్యుడా, నీవు గిబియోనులో నిలిచిపో.
    చంద్రుడా, నీవు అయ్యాలోను లోయలో నిలిచిపో.”
  hat-BSA: 'Konsa, Josué te pale avèk SENYÈ a nan jou ke SENYÈ a te livre Amoreyen
    yo devan fis Israël yo. Li te pale devan tout zye a fis Israël yo: “O solèy, kanpe
    an plas sou Gabaon! Epi lalin nan, rete la, nan vale Ajalon!”'
  kos-kos: Ke len se LEUM GOD El sang mwet Amor inge nu inpoun mwet Israel, Joshua
    el fahk nu sin LEUM GOD ye mutun mwet Israel nukewa, “Faht, tui fin acn Gibeon;
    Ac malem, tui na Infahlfal Aijalon.”
  hbo-WLC: אָ֣ז יְדַבֵּ֤ר יְהוֹשֻׁעַ֙ לַֽיהוָ֔ה בְּי֗וֹם תֵּ֤ת יְהוָה֙ אֶת־הָ֣אֱמֹרִ֔י
    לִפְנֵ֖י בְּנֵ֣י יִשְׂרָאֵ֑ל וַיֹּ֣אמֶר ׀ לְעֵינֵ֣י יִשְׂרָאֵ֗ל שֶׁ֚מֶשׁ בְּגִבְע֣וֹן
    דּ֔וֹם וְיָרֵ֖חַ בְּעֵ֥מֶק אַיָּלֽוֹן׃
  ibo-ibo: Nʼụbọchị ahụ, Onyenwe anyị mere ka ndị Izrel lụgbuo ndị Amọrait. Joshua
    gwara Onyenwe anyị okwu nʼihu ndị Izrel niile sị, “Gị, anyanwụ, guzo nʼotu ebe
    na mbara eluigwe Gibiọn. Gị, ọnwa, guzokwa nʼotu ebe na mbara eluigwe na Ndagwurugwu
    Aijalon”
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରେ ଇମୋରୀୟମାନଙ୍କୁ ସମର୍ପଣ କରିବା ଦିନ ଯିହୋଶୂୟ
    ସଦାପ୍ରଭୁଙ୍କୁ କହିଲେ; ପୁଣି ସେ ଇସ୍ରାଏଲଙ୍କ ସାକ୍ଷାତରେ କହିଲେ, “ସୂର୍ଯ୍ୟ, ଗିବୀୟୋନ୍‍ ଉପରେ
    ତୁମ୍ଭେ ସ୍ତବ୍ଧ ହୁଅ; ଆଉ ଚନ୍ଦ୍ର, ତୁମ୍ଭେ ଅୟାଲୋନ୍‍ର ତଳଭୂମିରେ (ସ୍ତବ୍ଧ ହୁଅ)।”
  chk-chk: Iwe, lon ewe ränin, lupwen ewe Samol mi Lapalap a atolonga ekewe chon Amor
    lepöün chon Israel, Josua a kapas ngeni ewe Samol mi Lapalap o apasa me fän mesen
    ekewe chon Israel, “Akkar, kopwe üla me asen Kipeon, nge en, maram, kopwe üla
    me asen ewe lemolun Aialon.”
  rop-rop: Wal det dei na YAWEI bin meigim ola Isreil solja bidim detlot Emarait solja,
    dumaji Joshuwa bin dalim YAWEI streidat blanga album olabat. Ol detlot Isreil
    solja bin jandapbat deya lukinat langa Joshuwa, en Joshuwa bin dalim det san langa
    skai, “San, yu garra stap rait langa midul ontop langa det taun gulum Gibiyan.”
    En det san bin stap, en brom deya Joshuwa bin dalim det mun, “Mun, yu garra stap
    deya gin ontop langa det pleis gulum Aijalan Beli.” En det mun bin stap deya gin.
    Det san en det mun bin stap deya raidap detlot Isreil solja bin bidim ola Emarait
    solja. Trubala det san bin stap rait langa midul langa det skai, en ol det dei
    det san nomo bin godan. Wal im nomo bin hepin lagijat bifo. En im nomo bin hepin
    lagijat afta du. Det dei na Joshuwa bin gibit oda langa YAWEI, en imbin dum wanim
    Joshuwa bin askim im, en imbin fait blanga Isreil. En afta deibin raidimdan dijan
    stori langa wanbala buk gulum Jeisha.
  ukr-1871: 'Тодї покликнув Йозуа до Господа, як подав Господь Аморіїв на поталу Ізраїлеві,
    і промовив перед Ізраїлем: Сонце, стій над Габаоном; місяцю, над Аялоном!'
  deu-1951: 'Da redete Josua mit dem HERRN an dem Tage, als der HERR die Amoriter
    vor den Kindern Israel dahingab, und sprach in Gegenwart Israels: Sonne, stehe
    still zu Gibeon, und du, Mond, im Tale Ajalon!'
  eng-JPS: 'Then spoke Joshua to the LORD in the day when the LORD delivered up the
    Amorites before the children of Israel; and he said in the sight of Israel: ''Sun,
    stand thou still upon Gibeon; and thou, Moon, in the valley of Aijalon.'''
  srp-1865: 'Tada progovori Isus Gospodu onaj dan kad Gospod predade Amorejca sinovima
    Izrailjevijem, i reèe pred sinovima Izrailjevijem: stani sunce nad Gavaonom, i
    mjeseèe nad dolinom Elonskom.'
  lug-lug: Yoswa n’agamba Mukama ku lunaku olwo Abayisirayiri lwe battirako Abamoli,
    nga n’Abayisirayiri bonna bawulira nti, “Ggwe enjuba, yimirira butengerera waggulu
    wa Gibyoni, naawe omwezi kola bw’otyo waggulu w’ekiwonvu Ayalooni.”
  heb-heb: אז ידבר יהושע ליהוה ביום תת יהוה את האמרי לפני בני ישראל ויאמר לעיני ישראל
    שמש בגבעון דום וירח בעמק אילון׃
  ben-IRV: সেই দিনের যে দিন সদাপ্রভু ইস্রায়েল-সন্তানদের সামনে ইমোরীয়দিগকে সমর্পণ
    করেন, সেই দিন যিহোশূয় সদাপ্রভুর কাছে অনুরোধ করলেন; আর তিনি ইস্রায়েলের সামনে
    বললেন, “সূর্য্য, তুমি স্থির হও গিবিয়োনে, আর চন্দ্র, তুমি অয়ালোন উপত্যকায়।”
  pan-pan: ਉਸ ਦਿਨ ਜਦ ਯਹੋਵਾਹ ਨੇ ਅਮੋਰੀਆਂ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਦੇ ਵੱਸ ਵਿੱਚ ਕਰ ਦਿੱਤਾ ਅਤੇ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਵੇਖਦਿਆਂ ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ, “ਹੇ ਸੂਰਜ, ਗਿਬਓਨ ਉੱਤੇ, ਅਤੇ ਹੇ ਚੰਦਰਮਾ, ਅੱਯਾਲੋਨ ਦੀ ਖੱਡ
    ਵਿੱਚ ਠਹਿਰਿਆ ਰਹਿ”
  mya-JVB: ထိုသို့ အာမောရိ လူတို့ကို ဣသရေလ အမျိုးသားတို့၌ အပ် တော်မူသောနေ့ မှာ ၊ ယောရှု
    သည် ထာဝရဘုရား ကို ဆုတောင်း ပြီးလျှင် ၊ အိုနေ ၊ သင်သည် ဂိဗောင် မြို့၌ ၎င်း ၊ အိုလ
    ၊ သင်သည် အာယလုန် ချိုင့် ၌ ၎င်း ငြိမ်ဝပ် စွာ နေလော့ဟု ဣသရေလ အမျိုးသားများရှေ့
    တွင် မြွက်ဆို သည် အတိုင်း၊
  hmo-hmo: Lohiabada ese Israela taudia dekenai kwalimu ia henidia, Amoro taudia dekena
    amo. Unai dina dekenai Iosua ese Lohiabada dekenai ia hereva, Israela taudia edia
    vairanai, ia gwau, “Dina e, Gibeona ena ataiai dekenai, do oi gini noho. Oi hua
    danu Aialono ena koura ena ataiai dekenai, do oi gini noho.”
  urd-urd: और उस दिन जब ख़ुदावन्द ने अमोरियों को बनी इस्राईल के क़ाबू में कर दिया
    यशू'अ ने ख़ुदावन्द के हुज़ूर बनी इस्राईल के सामने यह कहा कि, ऐ सूरज तू जिबा'ऊन
    पर और ऐ चाँद! तू वादी — ए — अय्यालोन में ठहरा रह।
  rus-SYN: 'Иисус воззвал к Господу в тот день, в который предал Господь Бог Аморрея
    в руки Израилю, когда побил их в Гаваоне, и они побиты были пред лицом сынов Израилевых,
    и сказал пред Израильтянами: стой, солнце, над Гаваоном, и луна, над долиною Аиалонскою!'
  bqc-SIM: 'Gↄↄ pↄ́ Dii Amↄlepiↄ nà Isailiↄnɛ ń ↄzĩ, ↄ̃ Yozuee ò Diipiɛ Isailiↄ
    wáa à mɛ̀: To ĩatɛ̃ zɛ gudoũ Gabaↄ̃ↄa! To mↄvua zɛ tɛɛɛ Ayaloni guzulɛa!'
  tcz-CHONGTHU: Hicheni chun Pakaiyin Israelte chu Amor mite chunga galjona anapen
    ahi. Joshua’n Israel mipite mitmu changtah’in Pakai hengah anataovin, “Gibeon
    chungah nisa dingden hen chuleh lha jong Aijalon phaicham chungah dingden hen”
    ati.
  mar-mar: परमेश्वराने अमोऱ्यांना इस्राएल लोकांच्या हाती दिले त्या दिवशी यहोशवा देवाशी
    बोलला; इस्राएलासमक्ष तो असे म्हणाला, “हे सूर्या, तू गिबोनावर स्थिर हो; हे चंद्रा,
    तू अयालोनाच्या खोऱ्यावर स्थिर हो.”
  qub-qub: 'Amorreo runacunata Israel runacuna wañuchinanpaj Tayta Dios camacächishan
    junajmi Josuëga Tayta Diosta mañacur llapan Israelcunapa ñaupancho niran: «Tayta
    Dios, Gabaón janancho inti päracuycuchun. Quillapis Ajalón pampa janancho päracuycuchun.»'
  bqp-bqp: 'Gↄrↄ kũ Dikiri Amↄri pìnↄ nà Isarailanↄnɛ ń ↄĩ, akũ Yↄsua yã ò kũ
    Dikirio Isarailanↄ wára à pì: Ǹ tó ifãntɛ̃ zɛ a gbɛ̀n Gibiↄ̃la! Ǹ tó mↄ zɛ tɛɛnɛ
    Ayalↄni guvutɛla!'
  hat-hat: 'Jou Seyè a te lage moun Amori yo nan men moun pèp Izrayèl yo, Jozye pale
    ak Seyè a devan tout pèp la, li di: -Solèy! Rete klere sou lavil Gabawon! Lalin!
    Rete klere sou Pon Ayalon!'
  eng-BSB: 'On the day that the LORD gave the Amorites over to the Israelites, Joshua
    spoke to the LORD in the presence of Israel: “O sun, stand still over Gibeon,
    O moon, over the Valley of Aijalon.”'
  tod-tod: 'Naama volo ná, Zozuwe wooɠulani Ɠɔoɠɔ GALAGI ma, yeei Ɠɔoɠɔ GALAGI feeni
    la Izelayɛle nuiti bɛ ga ti pilɛ sɔlɔɔ Amɔɔl nuiti ma. Zozuwe wooɠulani Izelayɛle
    nuiti kpein gaazu, é ɠɛ: «Foloi, lo kpɛ Gaɓaɠɔn maazuʋɛ! Alugi, lo Ayalon nɛmɛi
    maazuʋɛ!»'
  eng-WEBPB: Then Joshua spoke to the LORD in the day when the LORD delivered up the
    Amorites before the children of Israel. He said in the sight of Israel, “Sun,
    stand still on Gibeon! You, moon, stop in the valley of Aijalon!”
  kbq-kbq: Hagi Ra Anumzamo'ma Israeli vahe'ma zamaza hige'za, Amori vahe'ma ha'ma
    hu zamagateraza knazupa Josua'a Israeli vahe'mokizmi zamufi Ra Anumzamofona amanage
    huno asami'ne, zagemoka uoraminka Gibioni megeno, ikamoka Azaloni agupofi megahane.
  nhe-BL: 'Huan quema TOTECO quinmactiliyaya nopa amorreos ininmaco israelitame, Josué
    quicamahui TOTECO iniixpa nopa israelitame huan quiijto: “Ma moquetza tonati ipan
    nopa altepetl Gabaón. Huan ma moquetza metztli ipan nopa tlamayamitl Ajalón.”'
  bus-bus: 'Gurↄↄ kɛ̀ Dii Amↄri pìnↄ nà Isarailinↄnɛ ń ↄzĩ, ben Yↄsua yã ò Diio Isarailinↄ
    wáa à bè: Ǹ tó ↄfãntɛ̃ zɛ a gbɛ̀n Gibiↄ̃la! Ǹ tó mↄↄ zɛ tɛɛɛ Ayalↄni guzurɛla!'
  gub-BL: Tupàn omono Amohe Izaew wanupe wà. A'e 'ar mehe we Zuzue uze'eg Tupàn pe
    Izaew wanenataromo. — Kwarahy, epytu'u Zimeàw tawhu 'aromo nehe. Zahy, epytu'u
    Aezarom ywyàpyznaw i'aromo nehe, i'i Zuzue Tupàn pe.
  eng-DRA: 'Then Josue spoke to the Lord, in the day that he delivered the Amorrhite
    in the sight of the children of Israel, and he said before them: Move not, O sun,
    toward Gabaon, nor thou, O moon, toward the valley of Ajalon.'
