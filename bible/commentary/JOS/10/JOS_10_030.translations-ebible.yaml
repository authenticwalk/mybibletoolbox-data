verse: JOS.010.030
translations:
  mal-C: യഹോവ അതിനെയും അതിലെ രാജാവിനെയും ഇസ്രായേലിന്റെ കൈയിൽ ഏൽപ്പിച്ചു. പട്ടണത്തെയും
    അതിലുള്ള എല്ലാവരെയും യോശുവ വാളിനിരയാക്കി; ആരെയും ശേഷിപ്പിച്ചില്ല. യെരീഹോരാജാവിനോടു
    ചെയ്തതുപോലെതന്നെ അവർ അവിടത്തെ രാജാവിനോടും ചെയ്തു.
  deu-TKW: Und Jahwe ließ auch diese Stadt nebst ihrem König in die Gewalt der Israeliten
    fallen. Und sie eroberten sie in blutigem Kampf und erschlugen alle Menschen,
    die darin waren, ohne einen einzigen entrinnen zu lassen; und mit ihrem Könige
    verfuhren sie, wie sie mit dem Könige von Jericho verfahren waren.
  lin-lin: Yawe akabaki lisusu engumba mpe mokonzi na yango na maboko ya Isalaele.
    Jozue abomaki na mopanga, bato nyonso oyo bazalaki kuna ; mpe atikaki ata moto
    moko te na bomoi. Asalaki mokonzi na yango ndenge asalaki mokonzi ya Jeriko.
  eng-LSV: and YHWH also gives it into the hand of Israel, and its king, and [Joshua]
    strikes it by the mouth of the sword, and every person who [is] in it—he does
    not leave a remnant in it; and he does to its king as he did to the king of Jericho.
  eng-GNV: 'And the Lord gaue it also and the King thereof into the hand of Israel:
    and he smote it with the edge of the sword, and all the soules that were therein:
    he let none remaine in it: for he did vnto the King thereof, as he had done vnto
    the King of Iericho.'
  eng-WEBSTER: And the LORD delivered it also, and its king, into the hand of Israel;
    and he smote it with the edge of the sword, and all the souls that were in it;
    he let none remain in it; but did to the king of it as he did to the king of Jericho.
  nhw-BL: Huan nojquiya TOTECO quinmactili nopa altepetl ihuaya itlanahuatijca. Huan
    quinmictijque nochi catli itztoyaj nopona ica machete. Amo aqui mocajqui itztoc,
    huan quichihuilijque inintlanahuatijca san se quen quichijque ica nopa tlanahuatijquetl
    tlen Jericó.
  swh-ONEN: Bwana pia akautia huo mji wa Libna pamoja na mfalme wake mikononi mwa
    Israeli. Yoshua akaangamiza ule mji na kila mtu aliyekuwa ndani yake kwa upanga.
    Hakubakiza huko mtu yeyote. Akamfanyia mfalme wa Libna kama alivyokuwa amemfanyia
    mfalme wa Yeriko.
  bba-bba: Mɑ Yinni Gusunɔ u bu wuu ɡe nɔmu bɛriɑ. Bɑ ɡen tɔmbu ɡo kpuro. Bɑɑ tɔn
    turo, bɑ ǹ deri. Mɑ bɑ ɡen sunɔ kuɑ nɡe mɛ bɑ Yerikoɡii kuɑ.
  eng-KJVCPB: and the Lord delivered it also, and the king thereof, into the hand
    of Israel; and he smote it with the edge of the sword, and all the souls that
    were therein; he let none remain in it; but did unto the king thereof as he did
    unto the king of Jericho.
  luo-luo: Jehova Nyasaye nochiwo dala maduongʼni bende kod ruodhe e lwet jo-Israel.
    Dala maduongʼni to gi jogo duto modak e iye Joshua nonego gi ligangla. Onge ngʼama
    notony kanyo. Notimone ruodhgi mana kaka notimone ruodh Jeriko.
  meu-meu: Bena Iehova ese Libna danu, mai pavapavana ida, Israel taudia imadia ai
    e atodia. Bena e habuaia tari, hanua taudia iboudiai dare amo e aladia ore, ta
    se roho mauri. Ieriko pavapavana e kara henia heḡereḡerena, Libna pavapavana danu
    unu e kara henia toma.
  npi-ULB: परमप्रभुले यसलाई उनीहरूका राजासहित इस्राएलको हातमा दिनुभयो । यहोशूले यसलाई
    र यसमा भएका सबैलाई तरवारले प्रहार गरे । तिनले यसमा कसैलाई जीवित छाडेनन् । तिनले
    यसका राजालाई यरीहोका राजालाई झैँ गरे ।
  yor-yor: 'Olúwa sì fi ìlú náà àti ọba rẹ̀ lé Israẹli lọ́wọ́. Ìlú náà àti gbogbo
    àwọn ènìyàn ibẹ̀ ni Joṣua fi idà pa. Kò fi ẹnìkan sílẹ̀ ní ibẹ̀: Ó sì ṣe sí ọba
    rẹ̀ gẹ́gẹ́ bí ó ti ṣe sí ọba Jeriko.'
  emp-NTPO: Ãcõrẽba Libna purura, dji boro sid̶a israelerãa poyabiped̶a Josueba jũma
    quenabisia. Ni ab̶aʌda zocai b̶ʌẽ́ basía. Dji boro sid̶a beasia Jericod̶ebema
    boro bead̶a quĩrãca.
  ind-ind: TUHAN juga menyerahkan kota itu beserta rajanya kepada bangsa Israel. Mereka
    membunuh semua orang di sana. Tidak ada satu pun yang dibiarkan hidup. Yosua membunuh
    raja Libna seperti dia sudah membunuh raja Yeriko.
  pes-OPCB: و خداوند آنجا را نیز با پادشاهش به دست ایشان تسلیم نمود، و آنها تمام ساکنان
    آن را مانند اهالی شهر اریحا از دم شمشیر گذراندند.
  tgl-ULB: Ibinigay din ni Yahweh ito sa kamay ng Israel—kasama ang kanilang hari.
    Sinalakay ni Josue ang bawat nabubuhay na nilalang sa loob nito gamit ag espada.
    Wala siyang iniwang nakaligtas na buhay sa loob nito. Ginawa niya sa hari gaya
    ng ginawa niya sa hari ng Jerico.
  hui-hui: Anduane Homogohanda biaga biadagua dege Libina tano timbuni biagoni bope
    halu kinibi Isaraelealinaga gini ya hene. Hearuni bibahendeore bo wahai halu mbirali
    pora bialu pe nalene. Yarigonaga kinihondo biyadagua dege Libinanaga kini biagohondo
    ani bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​မြို့​နှင့်​ထို​မြို့​၏ မင်း​ကို​လည်း ဣ​သ​ရေ​လ​အမျိုး​သား​တို့
    ၏​လက်​သို့​အပ်​တော်​မူ​၏။ သူ​တို့​သည်​မြို့ သူ​မြို့​သား​တို့​ကို​တစ်​ယောက်​မ​ကျန်
    သတ် ဖြတ်​သုတ်​သင်​ခဲ့​လေ​သည်။ ယေ​ရိ​ခေါ​မင်း ကို​အ​ဆုံး​စီ​ရင်​ခဲ့​သ​ကဲ့​သို့​လိ​ဗ​နာ
    မင်း​ကို​လည်း​အ​ဆုံး​စီ​ရင်​ကြ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ལིབ་ནཱ་དང་དེའི་རྒྱལ་པོ་ཡང་ཡེས་ར་ཨེལ་པའི་ལག་ཏུ་སྤྲད། ཡོ་ཤུ་ཨ་ཡིས་གྲོང་ཁྱེར་དེ་ལ་དམག་བརྒྱབ་ནས་གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་གཅིག་ཀྱང་མ་བསྐྱུར་བར་གྲི་ཡིས་བསད།
    ཁོས་སྔོན་ཆད་ཡེ་རུ་ཀོ་ཡི་རྒྱལ་པོ་ལ་ཇི་ལྟར་བྱས་པ་བཞིན་ལིབ་ནཱ་ཡི་རྒྱལ་པོ་ལའང་དེ་ལྟར་བྱས་སོ།
    །
  sna-sna: Jehovha akapawo guta iroro namambo waro muruoko rwaIsraeri. Joshua akaparadza
    guta navose vaiva mariri nomunondo. Hapana waakasiya ari mupenyu. Akaita kuna
    mambo waro zvaakanga aita kuna mambo weJeriko.
  spa-BLM: El Señor la entregó, junto con su rey, en manos de Israel. La hirió con
    el filo de la espada, y a todas las almas que estaban en ella. No dejó a nadie
    en ella. Hizo con su rey lo mismo que había hecho con el rey de Jericó.
  cac-cac: Ix ac'jipaxoch jun chon̈ab' chi' yed' sreyal d'a yol sc'ab' eb' yuj Jehová.
    Man̈xa junoc ix can ta'. Ix smilcham vin̈ sreyal Libna chi' eb' icha val ix aj
    vin̈ sreyal Jericó.
  swh-ULB: Yahweh pia aliitia katika mkono wa Israeli pamoja na mfalme wake. Yoshua
    alishambulia kila kiumbe hai ndani yake kwa upanga. Hakuacha hai hata mtu mmoja.
    Alichomfanyia mfalme ni sawa sawa na kile alichokuwa amemfanyia mfalme wa Yeriko.
  bel-bel: 'і аддаў Гасподзь і яе ў рукі Ізраілю, і цара яе, і зьнішчыў яе Ісус мечам
    і ўсё, што дыхала, што было ў ёй: нікога не пакінуў у ёй, хто б ацалеў, і зрабіў
    з царом яе гэтак сама, як і з царом Ерыхонскім.'
  deu-ELBBK: 'Und der HERR gab es auch in die Hand Israels, samt seinem König; und
    er schlug es mit der Schärfe des Schwertes und alle Seelen, die darin waren: er
    ließ keinen Entkommenen darin übrig; und er tat seinem König, so wie er dem König
    von Jericho getan hatte.'
  mbb-OT: Imbeǥey zaan te Nengazen kandan heini he inged wey is hadì dutun. Migerè
    dan is langun he meǥinged kayi, ne wazà nesamà he uuyag. Mibeelan daan ni Josue
    ziyà te hadì te Libna is iring te mibeelan din duen te hadì te Jerico.
  mal-2015: യഹോവ അതിനെയും അതിലെ രാജാവിനെയും യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അതിനെയും
    അതിലുള്ള എല്ലാവരെയും വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു; അവിടെ ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല;
    യെരീഹോരാജാവിനോടു ചെയ്തതുപോലെ അവർ അവിടത്തെ രാജാവിനോടും ചെയ്തു.
  tuo-NT: Õꞌacʉ̃ Israe curuacjãrãrẽ ti macãcjʉ̃ wiogʉre, cʉ̃ yarã masãrẽ na dutise
    doca cũucʉ niwĩ. Tocjãrã nipeꞌtirã masãrẽ Josué, cʉ̃ yarã surara meꞌrã wẽjẽcõꞌapeꞌocãꞌcʉ
    niwĩ. Ne niꞌcʉ̃ yʉꞌrʉwetiticʉ niwĩ. Libna macãcjʉ̃ wiogʉ Jericócjʉ̃ wiogʉre waꞌaꞌcaronojõta
    waꞌacaro niwʉ̃. *****
  rmc-rmc: The kada foros le kraľiha diňa o RAJ le Izraelitenge andro vasta. Marenas
    len le šabľenca a murdarde savore manušen odarik – ňikaske na dine te predživel.
    Lengre kraľiha kerďa avke sar le kraľiha andral e Jericho.
  nlg-nlg: Ma Yahweh te ghoi nia hevei so vanira na komu maia na vunaghi haba. Ra
    dokora, me taho hei ke ghana olia tana komu. Joshua te ghoi matea so na vunaghi
    haba ni Libnah te nea iga na mateana na vunaghi haba ni Jericho.
  pes-OPV: و خداوند آن را نیزبا ملکش به‌دست اسرائیل تسلیم نمود، پس آن وهمه کسانی را
    که در آن بودند به دم شمشیر کشت و کسی را باقی نگذاشت، و به طوری که با ملک اریحا
    رفتار نموده بود با ملک آن نیز رفتار کرد.
  ron-1924: Домнул а дат-о ши пе еа, ымпреунэ ку ымпэратул ей, ын мыниле луй Исраел
    ши а трекут-о прин аскуцишул сабией, пе еа ши пе тоць чей че се гэсяу ын еа; н-а
    лэсат сэ скапе ничунул ши а фэкут ымпэратулуй ей кум фэкусе ымпэратулуй Иерихонулуй.
  ben-OBCV: সদাপ্রভু সেই নগরটি ও তার রাজাকেও ইস্রায়েলের হাতে সমর্পণ করলেন। সেই নগরের
    ও সেখানে বসবাসকারী প্রত্যেকের উপর যিহোশূয় তরোয়াল চালালেন। সেখানে কাউকে তিনি
    প্রাণে বাঁচতে দিলেন না। আর যিরীহোর রাজার প্রতি তিনি যেমন করেছিলেন, এখানকার রাজার
    প্রতিও তিনি তেমনই করলেন।
  som-som: oo Rabbigu iyada iyo boqorkeediiba wuxuu gacanta u geliyey reer binu Israa'iil,
    oo wuxuu seef ku laayay iyada iyo dadkii ku jiray oo dhan, oo waxba kama uu reebin,
    oo boqorkeediina wuxuu ku sameeyey sidii uu ku sameeyey boqorkii Yerixoo.
  lat-VUC: 'quam tradidit Dominus cum rege suo in manus Israël: percusseruntque urbem
    in ore gladii, et omnes habitatores ejus: non dimiserunt in ea ullas reliquias.
    Feceruntque regi Lebna sicut fecerant regi Jericho.'
  eng-ASVBT: and Jehovah delivered it also, and the king thereof, into the hand of
    Israel; and he smote it with the edge of the sword, and all the souls that were
    therein; he left none remaining in it; and he did unto the king thereof as he
    had done unto the king of Jericho.
  ita-1885: E il Signore la diede anch'essa, insieme col suo re, nelle mani d'Israele;
    ed egli la mise a fil di spada, con tutte le anime ch'erano dentro; egli non ne
    lasciò alcuno in vita; e fece al re di essa, come avea fatto al re di Gerico.
  eng-LXXUP: 'And the Lord delivered it into the hands of Israel: and they took it,
    and its king, and slew the inhabitants with the edge of the sword, and everything
    breathing in it; and there was not left in it any that survived and escaped; and
    they did to its king, as they did to the king of Jericho.'
  eng-ULB: Yahweh also gave it into the hand of Israel—along with their king. Joshua
    struck it with the edge of the sword and every person in it. He left no survivor
    in it. He did to its king just as he had done to the king of Jericho.
  spa-VBL: y el Señor le entregó la ciudad y a su rey a los israelitas. Josué mandó
    matar a todos los que estaban en ella, sin dejar supervivientes. Mató a su rey
    como había matado al rey de Jericó.
  fra-_FOB: Et l'Éternel la livra aussi entre les mains d'Israël, avec son roi; et
    il la fit passer au fil de l'épée, ainsi que toutes les personnes qui y étaient;
    il n'en laissa échapper aucune; et il fit à son roi comme il avait fait au roi
    de Jérico.
  mal-mal: യഹോവ അതിനെയും അതിലെ രാജാവിനെയും യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അതിലുള്ള
    എല്ലാവരെയും സംഹരിച്ചു; ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല; യെരിഹോരാജാവിനോട് ചെയ്തതുപോലെ
    അവർ അവിടത്തെ രാജാവിനോടും ചെയ്തു.
  urd-GVR: Rab ne us shahr aur us ke bādshāh ko bhī Isrāīl ke hāth meṅ kar diyā. Yashua
    ne talwār se shahr ke tamām bāshindoṅ ko halāk kiyā, aur ek bhī na bachā. Bādshāh
    ke sāth us ne wuhī sulūk kiyā jo us ne Yarīhū ke bādshāh ke sāth kiyā thā.
  suz-BL: मिनु परमप्रभु यावेमी मेक ङा मुर नु पिप कली यो यहोसु नु इस्राएली आन गुइमी
    गेप्‍तु। मेकोपुकीमी लिब्‍ना ङा मुर नेल्‍ल आन कली तरवारमी साइक्‍तेक्‍म। सुइ कली
    यो मप्रोनेम। यरीको ङा पिप कली पशो खोदेंशो मेकेर ङा पिप कली यो पाम्‍तेक्‍म।
  ita-1927: E l’Eterno diede anche quella col suo re nelle mani d’Israele, e Giosuè
    la mise a fil di spada con tutte le persone che vi si trovavano; non ne lasciò
    scampare una, e trattò il re d’essa, come avea trattato il re di Gerico.
  ckb-ckb: یەزدان شارەکەی لەگەڵ پاشاکەی دایە دەست ئیسرائیل و بە شمشێر لێیدا، لە خۆی
    و هەموو گیانێک کە تێیدا بوو. کەسی لێیان نەهێشت، ئەوەی بە پاشاکەی کرد کە بە پاشای
    ئەریحای کردبوو.
  eng-BBE: And again the Lord gave it and its king into the hands of Israel; and he
    put it and every person in it to the sword, till their destruction was complete;
    and he did to its king as he had done to the king of Jericho.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಲಿಬ್ನವನ್ನೂ, ಅದರ ಅರಸನನ್ನೂ ಇಸ್ರಾಯೇಲಿನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
    ಯೆಹೋಶುವನು ಅದನ್ನೂ, ಅದರಲ್ಲಿರುವ ಎಲ್ಲರನ್ನೂ ನಾಶಮಾಡಿದನು. ಅದರಲ್ಲಿ ಒಬ್ಬರನ್ನಾದರೂ ಉಳಿಸದೆ
    ಖಡ್ಗದಿಂದ ಹೊಡೆದು ಯೆರಿಕೋವಿನ ಅರಸನಿಗೆ ಮಾಡಿದ ಹಾಗೆ ಅದರ ಅರಸನಿಗೂ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.029'
  tam-2017: யெகோவா அதையும் அதின் ராஜாவையும் இஸ்ரவேலின் கையில் ஒப்புக்கொடுத்தார்; அதையும்
    அதிலுள்ள எல்லா உயிரினங்களையும், ஒருவரையும் அதிலே மீதியாக வைக்காமல், பட்டயத்தினால்
    அழித்து, எரிகோவின் ராஜாவுக்குச் செய்ததுபோல, அதின் ராஜாவுக்கும் செய்தான்.
  spa-RV-1909: 'Y Jehová la entregó también á ella, y á su rey, en manos de Israel;
    y metióla á filo de espada, con todo lo que en ella había vivo, sin quedar nada:
    mas á su rey hizo de la manera que había hecho al rey de Jericó.'
  ron-BTF: Și DOMNUL a dat-o și pe ea și pe împăratul ei în mâna lui Israel; și Israel
    a lovit-o cu ascuțișul sabiei pe ea și toate sufletele care erau în ea; nu a lăsat
    să rămână niciunul din ea și a făcut împăratului ei cum făcuse împăratului Ierihonului.
  eng-WEBP: The LORD delivered it also, with its king, into the hand of Israel. He
    struck it with the edge of the sword, and all the souls who were in it. He left
    no one remaining in it. He did to its king as he had done to the king of Jericho.
  eng-FBV: and the Lord gave the town and its king to the Israelites. Joshua had everyone
    in it killed, leaving no survivors. He killed its king just as he had killed the
    king of Jericho.
  nld-1939: En Jahweh leverde ook deze stad met haar koning aan Israël over. Hij joeg
    haar met alle levende wezens, die erin waren, over de kling, en spaarde er niemand;
    met haar koning deed hij, zoals hij ook met dien van Jericho had gedaan.
  nch-BL: Huan nojquiya TOTECO quinmactili nopa altepet ihuaya itanahuatijca. Huan
    quinmictijque nochi cati itztoyaj nopona ica macheta. Amo aqui mocajqui yoltoc,
    huan quichihuilijque inintanahuatijca san se quej quichijque ica nopa tanahuatijquet
    ten Jericó.
  vie-1934: Đức Giê-hô-va cũng phó Líp-na cùng vua nó vào tay Y-sơ-ra-ên; họ dùng
    lưỡi gươm diệt thành, luôn hết thảy kẻ ở trong đó, chẳng để thoát một ai. Người
    đãi vua thành này y như đã đãi vua Giê-ri-cô vậy.
  hin-CV: याहवेह ने लिबनाह नगर तथा उसके राजा को इस्राएल के अधीन कर दिया. यहोशू ने
    नगर के हर व्यक्ति को तलवार से मार दिया, किसी को भी जीवित न छोड़ा. राजा के साथ
    भी यहोशू ने वही किया, जो उन्होंने येरीख़ो के राजा के साथ किया था.
  spa-BES: Y otra vez el SEÑOR lo dio a él y a su rey en manos de Israel; y él lo
    puso y cada persona a la espada, hasta que su destrucción fue completa; e hizo
    a su rey como había hecho al rey de Jericó.
  tdx-tdx: natolo’ Iehovà am-pità’ Israele ka izay naho i mpanjaka’ey le linafa’e
    an-dela-pibara naho ze fonga ondaty ao; tsy nampipoke sengaha’e, le nanoe’e amy
    mpanjaka’ey hambañe amy nanoe’e amy mpanjaka’ Ierikoy.
  tha-KJV: พระเยโฮวาห์​ได้​ทรงมอบเมืองนั้นและกษั​ตริ​ย์ของเมืองไว้ในมือคนอิสราเอล
    และท่านได้ประหารเมืองนั้นด้วยคมดาบและทุกคนที่​อยู่​ในเมืองนั้น ท่านไม่​ให้​เหลือสักคนเดียวในเมืองนั้น
    และท่านได้กระทำต่อกษั​ตริ​ย์ของเมืองนั้นอย่างที่ท่านได้กระทำต่อกษั​ตริ​ย์เมืองเยรี​โค
  por-BR-2018: 'E o SENHOR a entregou também a ela, e a seu rei, em mãos de Israel;
    e feriu-a a fio de espada, com tudo o que nela havia vivo, sem restar nada: mas
    a seu rei fez da maneira que havia feito ao rei de Jericó.'
  deu-ELO: 'Und Jehova gab es auch in die Hand Israels, samt seinem König; und er
    schlug es mit der Schärfe des Schwertes und alle Seelen, die darin waren: er ließ
    keinen Entronnenen darin übrig; und er tat seinem König, so wie er dem König von
    Jericho getan hatte. -'
  eng-WYC-2018: which city the Lord betook, with the king thereof, in the hand of
    Israel; and men of Israel smote that city by the sharpness of sword, and all the
    dwellers thereof, and they left not therein anything of value, or relics; and
    they did to the king of Libnah as they had done to the king of Jericho. (which
    city the Lord delivered, with its king, into the hands of the Israelites; and
    the men of Israel struck that city, and all its inhabitants, with the sharpness
    of their swords, and they left nothing of value, or any remnant, there; and so
    they did to the king of Libnah as they had done to the king of Jericho.)
  epo-epo: Kaj la Eternulo transdonis ankaŭ ĝin kaj ĝian reĝon en la manon de Izrael;
    kaj li per glavo batis ĝin kaj ĉion vivantan, kio estis en ĝi; li lasis en ĝi
    neniun restanton. Kaj li agis kun ĝia reĝo, kiel li agis kun la reĝo de Jeriĥo.
  uig-PIN: Pǝrwǝrdigar unimu padixaⱨi bilǝn ⱪoxup Israilning ⱪoliƣa tapxurup bǝrdi;
    Yǝxua uni ⱪiliq bilǝn urup, xǝⱨiridiki ⱨǝmmǝ hǝlⱪning birinimu ⱪoymay ⱪiliqlap
    ɵltürdi; u Yerihoning padixaⱨiƣa ⱪilƣinidǝk uning padixaⱨiƣimu xundaⱪ ⱪildi.
  beo-beo: Hina Gode da fidibiba:le, Isala:ili dunu da amo moilai amola ea hina bagade
    hasali. Ilia dunu afae amoma hame asigiwane, huludafa fane legei. Ilia da Yeligou
    hina bagade ema hamoi amo defele Libina hina bagadema hamoi dagoi.
  tpi-OTNT: Na Bikpela i helpim ol Israel na ol i winim pait na kisim dispela taun
    na holimpas king bilong Lipna. Na Josua i kilim olgeta man long taun, na i no
    gat wanpela i stap. Em i mekim wankain pasin long dispela king olsem em i bin
    mekim long king bilong Jeriko.
  hau-SA: Ubangiji kuma ya ba da ƙasar da sarkinta a hannun Yoshuwa. Yoshuwa ya karkashe
    kowa ya hallaka birnin, bai bar wani da rai ba. Ya kuma yi wa sarkin yadda ya
    yi wa sarkin Yeriko.
  uig-LAT: Perwerdigar unimu padishahi bilen qoshup Israilning qoligha tapshurup berdi;
    Yeshua uni qilich bilen urup, shehiridiki hemme xelqning birinimu qoymay qilichlap
    öltürdi; u Yérixoning padishahigha qilghinidek uning padishahighimu shundaq qildi.
  nde-nde: UThixo waphinda wanikela lelodolobho lenkosi yalo esandleni sika-Israyeli.
    UJoshuwa wahlasela ngenkemba idolobho laye wonke umuntu owayephakathi kwalo. Kakho
    owatshiywa ephila lapho. Wenza enkosini yalo lokho ayekwenze enkosini yeJerikho.
  ton-ton: Pea naʻe tukuange foki ia ʻe Sihova, mo hono tuʻi ki he nima ʻo ʻIsileli;
    pea ne taaʻi ʻaki ia ʻae mata ʻoe heletā, mo e kakai kotoa pē naʻe ʻi ai naʻe
    ʻikai tuku ʻe ia ha niʻihi ke toe ʻi ai ka naʻe fai ki hono tuʻi ʻo hangē ko ia
    naʻe fai ki he tuʻi ʻo Seliko.
  ces-1613: I vydal je také Hospodin v ruku Izraelovi i krále jeho, a pobil je mečem,
    a všecky duše, kteréž byly v něm; nenechal tam žádného živého, a učinil králi
    jeho, jako učinil králi Jericha.
  eng-WMB: The LORD delivered it also, with its king, into the hand of Israel. He
    struck it with the edge of the sword, and all the souls who were in it. He left
    no one remaining in it. He did to its king as he had done to the king of Jericho.
  tam-TCV: யெகோவா அப்பட்டணத்தையும், அதன் அரசனையும் இஸ்ரயேலரின் கையில் ஒப்புக்கொடுத்தார்.
    அப்பட்டணத்திலுள்ள அனைவரையும் யோசுவா வாளுக்கு இரையாக்கினான். அவன் ஒருவரையும் உயிரோடு
    தப்பவிடவில்லை. எரிகோவின் அரசனுக்குச் செய்ததுபோலவே லிப்னா அரசனுக்கும் செய்தான்.
  ceb-ULB: Gihatag usab kini ni Yahweh sa kamot sa Israel—uban sa ilang hari. Gipatay
    ni Josue ang matag buhing binuhat pinaagi sa espada. Wala siya magbilin ug bisan
    unsa nga buhi. Gibuhat niya sa hari ang gibuhat niya ngadto sa hari sa Jerico.
  pol-UBG: A PAN także i ją oraz jej króla oddał w ręce Izraela, i pobił ją ostrzem
    miecza, i wszelką duszę, która w niej była. Nikogo w niej nie pozostawił przy
    życiu i uczynił z jej królem tak, jak uczynił z królem Jerycha.
  urd-GVU: رب نے اُس شہر اور اُس کے بادشاہ کو بھی اسرائیل کے ہاتھ میں کر دیا۔ یشوع
    نے تلوار سے شہر کے تمام باشندوں کو ہلاک کیا، اور ایک بھی نہ بچا۔ بادشاہ کے ساتھ
    اُس نے وہی سلوک کیا جو اُس نے یریحو کے بادشاہ کے ساتھ کیا تھا۔
  deu-1912: Und der HERR gab dieses auch in die Hand Israels mit seinem König; und
    er schlug es mit der Schärfe des Schwerts und alle Seelen, die darin waren, und
    ließ niemand übrigbleiben und tat seinem König, wie er dem König zu Jericho getan
    hatte.
  kan-2017: ಯೆಹೋವನು ಅದನ್ನೂ ಅದರ ಅರಸನನ್ನೂ ಇಸ್ರಾಯೇಲ್ಯರ ಕೈವಶಮಾಡಿದನು. ಅವರು ಅದರಲ್ಲಿದ್ದ ಜನರಲ್ಲಿ
    ಒಬ್ಬನನ್ನೂ ಉಳಿಸದೆ ಎಲ್ಲರನ್ನೂ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದರು. ಯೆರಿಕೋವಿನ ಅರಸನಿಗಾದ ಗತಿಯೇ ಇವರ
    ಅರಸನಿಗೂ ಆಯಿತು.
  tgo-tgo: Giya Loi vamba i wogiyava ghembako iyako weŋgi Isirel. Ghembako gharɨgharɨniye
    wolaghɨye va thɨ gabovaoŋgi, ma tembe reghava e yawayawaliye. Na va thɨ vakathawe
    gha kiŋɨko ŋgoreiye va thɨ vakathawe Jeriko gha kiŋ.
  yap-yap: Miki tayrad SOMOL ngkur gelgad ngak fare binaw nge pilung riy. Dar paged
    ta’abe’, ya ra thanged e pogofan rok urngin e girdi’ u rom. N’en ni rin’ed ngak
    fare pilung nu Jeriko e ku aram e n’en rrin’ed ko fare pilung.
  hlt-MCSB: Libnah te khaw BOEIPA loh Israel kut ah a paek. Te dongah a manghai te
    cunghang ha neh a ngawn tih a khuikah hinglu boeih te rhaengnaeng khaw hlun pawh.
    Te vaengah Jerikho manghai taengkah a saii bangla a manghai taengah khaw a saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃሣ ዬኖ ካታሜሎንታ ካኣታሢንታ ዒስራዔኤሌ ዓሳ ባሻንዳጉዲ ማኣዴሢሮ ዒያሱ ካታሜሎና ዒዞይዳ ዓኣ
    ዓሶዋ ቢያ ባይዜኔ፤ ካኣታሢያ ዒዚ ቤርታ ዒያርኮ ካኣታሢ ማዼ ጎይፆ ማዼኔ።
  twi-ASANTE: Ɛhɔ nso, Awurade de kuropɔn no ne ɛhɔ ɔhene no maa wɔn. Wɔkunkumm obiara
    a ɔwɔ kuropɔn no mu a anka ɔteasefoɔ fua po. Na Yosua kumm Libnahene sɛdeɛ ɔkumm
    Yerikohene no.
  eng-WEBU: The LORD delivered it also, with its king, into the hand of Israel. He
    struck it with the edge of the sword, and all the souls who were in it. He left
    no one remaining in it. He did to its king as he had done to the king of Jericho.
  bnp-bnp: E BAKOVI DAGI i tuhori ria, ri mulangi na vabinga ri bolea a tanga, ri
    tangotatea a hariki vona. Lakea e Iosua i rabalaki lobo e huriki a tahotanga,
    i uka tara viri ge mahuri. I ratea na hariki iea a naro i rata virihi a hariki
    o Ieriko vona.
  wal-wal: GODAI he katamaakka katamaa kawuwaakka Israa7eela asaa kushiyan aattidi
    immiis. Yaasu issuwaanne ashshennan, kataman de7iya asaa ubbaa qara bisuwan busakkiis.
    Yarkko katamaa kawuwaa kase woridoogaadan, Liibina katamaa kawuwaakka woriis.
  spa-PDDPT: Yavé también la entregó con su rey en las manos de Israel, e hirió a
    filo de espada a toda persona que estaba en ella. No dejó sobreviviente, e hizo
    con su rey como hizo con el rey de Jericó.
  gun-gun: Ha'e ramo Senhor omboaxa Israel kuery po py, huvixa guive. Kyxe py ojukapa
    ha'e py ikuai va'e ha'e javi. Ndoejai neĩ peteĩ'i. Ha'e pygua huvixa re ojapo
    Jericó pygua huvixa re ojapoague rami.
  agu-BL: Tk'ol tzun Kataj ama'l scyetz Josué tan chixcyewe'n scye'j yi e' wunaka'tz,
    yi ate' Libna tu yi chireyil. Tircu'n chiquime'n tan spar. Qui'c nin junt takle'n
    clax cyen. Ma yi quime'n yi rey, cho'n cunin cyulejtz chi ban yi rey cwent Jericó.
  ilo-ULB: Inyawat met ni Yahweh daytoy iti ima ti Israel—agraman ti arida. Dinarup
    ni Josue ti tunggal parsua a sibibiag nga adda ditoy babaen iti kampilan. Awan
    imbatina a nakalasat a sibibag nga adda ditoy. Inaramidna iti ari kas iti inaramidna
    met iti ari ti Jerico.
  kpg-kpg: Dimaadua guu hai labelaa digau Israel gi maaloo i digaula mo di nadau king.
    Digaula digi dugu di nadau dangada e dahi hagamouli, gu daaligi huogodoo digau
    ala i lodo di guongo deelaa. Guu hai gi di king digaula di nadau hai dela ne hai
    gi di king o Jericho.
  uig-ARA: پەرۋەردىگار ئۇنىمۇ پادىشاھى بىلەن قوشۇپ ئىسرائىلنىڭ قولىغا تاپشۇرۇپ بەردى؛
    يەشۇئا ئۇنى قىلىچ بىلەن ئۇرۇپ، شەھىرىدىكى ھەممە خەلقنىڭ بىرىنىمۇ قويماي قىلىچلاپ
    ئۆلتۈردى؛ ئۇ يېرىخونىڭ پادىشاھىغا قىلغىنىدەك ئۇنىڭ پادىشاھىغىمۇ شۇنداق قىلدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk sɔ Libana kɔ wəbɛ kəŋan kɔ kəmbɛr ŋa aka Yisrayel dəwaca.
    Kɔ aka Yisrayel ŋandifətɛ ŋa sakma səŋan, kɔ afum akɔ ŋanayi di mɔ fəp. Ali fum
    ɛnamulpər fɛ ŋa, kɔ ŋayɔ sɔ wəbɛ wəka Libana pəmɔ tɔkɔ ŋanayɔ wəbɛ wəka Yeriko
    mɔ.
  sus-sus: Alatala naxa naakae nun e xa mangɛ sa e bɛlɛxɛ. E naxa na mixi birin sɔntɔ
    e xa santidɛgɛma ra, e mu mixi keren lu. E naxa Libina mangɛ xa fe raba alɔ e
    Yeriko mangɛ xa fe raba ki naxɛ.
  pon-2006: KAUN-O pil ketikihong mehn Israel ko re en kalowehdi kahnimw wet oh eh
    nanmwarkio. Re sohte mahkohng aramastehmen, pwe koaruhsie kamakamala. Re wiahiong
    nanmwarkio soahngohte me re wiahiong nanmwarkien Seriko.
  ksd-ksd: ma ra Luluai i ga tul tar ia bula ta ra lima i ra tarai Israel, ma ra king
    tana; ma i ga ub ia ma ra mangi na pakat na vinarubu, ma diat par dia ga ki tana;
    pa i ga nur vue ta tikai pi na laun valili; ma i ga pait ia ta ra king tana da
    i ga pait ia ta ra king Ieriko.
  tur-YTC: Yahve onu da kralıyla birlikte İsrael'in eline teslim etti. Onu ve içindeki
    bütün canları kılıçtan geçirdi. İçinde kimseyi bırakmadı. Yeriha Kralı'na yaptığı
    gibi onun kralına da yaptı.
  grc-BRENT: Καὶ παρέδωκεν αὐτὴν Κύριος εἰς χεῖρας Ἰσραήλ· καὶ ἔλαβον αὐτὴν, καὶ τὸν
    βασιλέα αὐτῆς, καὶ ἐφόνευσαν αὐτὴν ἐν στόματι ξίφους, καὶ πᾶν ἐμπνέον ἐν αὐτῇ·
    καὶ οὐ κατελείφθη ἐν αὐτῇ διασεσωσμένος καὶ διαπεφευγώς· καὶ ἐποίησαν τῷ βασιλεῖ
    αὐτῆς, ὃν τρόπον ἐποίησαν τῷ βασιλεῖ Ἱεριχώ.
  ind-AYT: TUHAN menyerahkan kota itu beserta rajanya ke tangan orang Israel. Ia mengalahkan
    kota itu dan setiap orang yang ada di dalamnya dengan mata pedang. Tidak seorang
    pun dibiarkannya hidup. Ia memperlakukan rajanya seperti memperlakukan raja Yerikho.
  nya-nya: Yehova anaperekanso mzindawo ndi mfumu yake mʼmanja mwa Aisraeli. Ndipo
    Yoswa anapha onse amene anali mu mzindamo. Palibe amene anatsala wamoyo. Ndipo
    Yoswa anachita ndi mfumu ya Libina monga anachitira ndi mfumu ya Yeriko.
  hrv-hrv: I nju Jahve i njena kralja predade u ruke Izraelu, koji oštricom mača pobi
    sve živo u njoj; ne poštedje nikoga, a s kraljem Libne učini što i s kraljem jerihonskim.
  mps-mps: Tama Genuai Bidigo te Israel dabe augwali tau selama, tama augwaligo te
    boi bidi dabe augwali aiyaba elaluama, tama te hanu selama, te hanude bidali tuni
    bidi me pageabi yai. Tama Josuago te hanude bidali bidi tigidali ela silama, tama
    deli digi me bidibeo. Agai te tuni bidibolo te Jeriko tuni bidibolo yali kolesaga
    tiwai naga yai dao.
  tpi-tpi: Na Bikpela i helpim ol Israel na ol i winim pait na kisim dispela taun
    na holimpas king bilong Lipna. Na Josua i kilim olgeta man long taun, na i no
    gat wanpela i stap. Em i mekim wankain pasin long dispela king olsem em i bin
    mekim long king bilong Jeriko.
  dan-1931: og HERREN gav også denne By og dens Konge i Israels Hånd, og den og hver
    levende Sjæl i den slog han ned med Sværdet uden at lade nogen undkomme; og han
    gjorde det samme ved dens Konge, som de havde gjort ved Jerikos Konge.
  vie-OVCB: Chúa Hằng Hữu giao vua và thành Líp-na cho Ít-ra-ên, họ không để một ai
    sống sót. Vua Líp-na cũng chịu chung số phận với vua Giê-ri-cô.
  guj-2017: યહોવાહે તેને પણ તેના રાજા સહિત ઇઝરાયલના હાથમાં આપ્યું. યહોશુઆએ તેમાંના
    સર્વ પ્રાણીઓ પર તલવારથી હુમલો કર્યો. તેમાંના કોઈને તેણે જીવતાં છોડ્યા નહિ. અને
    જેમ તેણે યરીખોના રાજાને કર્યું હતું તેમ તેણે તે રાજાને કર્યું.
  pon-2006A: KAUN-O pil ketikihong mehn Israel ko re en kalowehdi kahnimw wet oh eh
    nanmwarkio. Re sohte mahkohng aramastehmen, pwe koaruhsie kamakamala. Re wiahiong
    nanmwarkio soahngohte me re wiahiong nanmwarkien Seriko.
  por-BRBSL: Yahweh também o entregou, com seu rei, nas mãos de Israel. Ele a golpeou
    com o fio da espada, e todas as almas que estavam nela. Ele não deixou ninguém
    que nela permanecesse. Ele fez com seu rei, como havia feito com o rei de Jericó.
  cth-cth: BAWIPA ni kho hoi siangpahrang teh Isarelnaw e kut dawk a poe. Kho hoi
    kho thung e taminaw abuemlah buet touh hai pâhlung laipalah, tahloi hoi a thei
    awh teh, Jeriko siangpahrang koe a sak e patetlah hote siangpahrang koehai a sak
    awh.
  twi-twi: Ɛhɔ nso, Awurade de kuropɔn no ne ɛhɔ hene no maa wɔn. Wokunkum obiara
    a ɔwɔ kuropɔn no mu a anka ɔteasefo baako po. Na Yosua kum Libnahene sɛnea okum
    Yerikohene no.
  hlt-hlt: Libnah te khaw BOEIPA loh Israel kut ah a paek. Te dongah a manghai te
    cunghang ha neh a ngawn tih a khuikah hinglu boeih te rhaengnaeng khaw hlun pawh.
    Te vaengah Jerikho manghai taengkah a saii bangla a manghai taengah khaw a saii.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ ndɛ kó dihɛì kɛ̀ bɛ̀ɛ kuɔ okpɑ̀ɑ̀tì nɛ̀ bɛnìtìbɛ̀
    bɛmɔu, bɛ̀ í nsùɔ́ nhòmɔù, kɛ́dɔɔ̀ okpɑ̀ɑ̀tì bɛ̀ do dɔ̀ɔ̀mɛ̀ Sedikoo kou.
  msy-2020: Ezɨ Ikiavɨra Itir God, Israelian akurazɨ me mɨdorozim gamua uan apaniba
    abɨnigha, atrivim sara suiraghav a mɨsoghezɨ an areme. Me nguibar ekiamɨn aven
    itir adarasi, tarazi ataghizɨ me itir puvatɨ. Me bar me mɨsoghezɨ me ariaghire.
    A Jerikon atrivim gamizir arazir kamra, uaghan Lipnan atrivim gami.
  azb-azb: Rəbb həm şəhəri, həm də onun padşahını İsraillilərə təslim etdi. Yeşua
    padşahı və orada olan bütün adamları qılıncdan keçirib bir adamı belə, sağ buraxmadı.
    Yerixo padşahının başına gətirdiyini oranın padşahının da başına gətirdi.
  eng-DBY: 'And Jehovah gave it also and the king thereof into the hand of Israel;
    and he smote it with the edge of the sword, and all the souls that were therein;
    he let none remain in it: and he did to the king thereof as he had done to the
    king of Jericho.'
  hin-2017: और यहोवा ने उसको भी राजा समेत इस्राएलियों के हाथ में कर दिया; और यहोशू
    ने उसको और उसमें के सब प्राणियों को तलवार से मारा; और उसमें से किसी को भी जीवित
    न छोड़ा; और उसके राजा से वैसा ही किया जैसा उसने यरीहो के राजा के साथ किया था।
  swp-swp: 'Guiau Isaraela nimadi eai Libina i mosei, eo edi Vasavasa hinage: se lauelepaidi,
    tatao gamagaridi boeana eai si unuidi; nige tau esau arinai ie mia: ena laulau
    edi Vasavasa arinai doha hinage ena laulau Ieriko edi Vasavasa arinai.'
  eng-YLT: and Jehovah giveth also it into the hand of Israel, and its king, and it
    smiteth it by the mouth of the sword, and every person who [is] in it — it left
    not in it a remnant; and it doth to its king as it did to the king of Jericho.
  eng-WYC-2017: which city the Lord betook, with the king thereof, in the hand of
    Israel; and men of Israel smote that city by the sharpness of sword, and all the
    dwellers thereof, and they left not therein anything of value, or relics; and
    they did to the king of Libnah as they had done to the king of Jericho.
  eng-WMBB: The LORD delivered it also, with its king, into the hand of Israel. He
    struck it with the edge of the sword, and all the souls who were in it. He left
    no one remaining in it. He did to its king as he had done to the king of Jericho.
  urd-GVH: रब ने उस शहर और उसके बादशाह को भी इसराईल के हाथ में कर दिया। यशुअ ने तलवार
    से शहर के तमाम बाशिंदों को हलाक किया, और एक भी न बचा। बादशाह के साथ उसने वही सुलूक
    किया जो उसने यरीहू के बादशाह के साथ किया था।
  rug-rug: Veko vala nia tugo e Zihova pa limadia rina tinoni Izireli sa vasileana
    lavata asa, meke sa nana baṉara. Lopu keke tie si ta veko hola, ba va mate betoi
    rini si arini. Tavete la nia rini koasa baṉara gua sapu tavete la nia rini koasa
    baṉara pa Zeriko.
  gaz-gaz: Waaqayyos magaalaa sanaa fi mootii ishee dabarsee harka Israaʼelootaatti
    kenne. Iyyaasuun magaalattii fi nama ishee keessa jiru hunda goraadeedhaan fixe.
    Inni nama tokko illee achitti hin hambifne. Mootii ishee illee akkuma mootii Yerikoo
    godhe sana godhe.
  fra-LSG: L’Éternel la livra aussi, avec son roi, entre les mains d’Israël, et la
    frappa du tranchant de l’épée, elle et tous ceux qui s’y trouvaient; il n’en laissa
    échapper aucun, et il traita son roi comme il avait traité le roi de Jéricho.
  yal-yal: Alatala yi na taan fan so e yii, e nun a mangana. Isirayila kaane yi taan
    muxune birin faxa silanfanna ra e nun muxun naxanye birin yi a kui. E mi muxu
    yo lu a nii ra mɛnni. E yi na mangan liga alo e Yeriko taan mangan liga kii naxan
    yi.
  haw-1868: Haawi mai no hoi o Iehova ia wahi a me ko laila alii a me ko laila poe
    kanaka a pau, i ka lima o ka Iseraela, a luku aku la oia ia wahi ma ka maka o
    ka pahikaua; aole ia i waiho i koena ma ia wahi. Hana aku no hoi ia i ko laila
    alii e like me ia i hana aku ai i ke alii o Ieriko.
  arb-NAV: فَأَسْلَمَهَا الرَّبُّ هِيَ أَيْضاً إِلَى يَدِ إِسْرَائِيلَ مَعَ مَلِكِهَا،
    فَدَمَّرَهَا وَقَتَلَ كُلَّ نَفْسٍ فِيهَا بِحَدِّ السَّيْفِ فَلَمْ يُفْلِتْ مِنْهَا
    نَاجٍ، وَصَنَعَ بِمَلِكِهَا مَا صَنَعَهُ بِمَلِكِ أَرِيحَا.
  ewe-ewe: Yehowa tsɔ du la kple fia la de asi na Israel le afi sia hã; wowu ame sia
    ame le dua me abe ale si wowɔ le Yeriko ene.
  eng-LEE: And the Lord delivered it also into the hand of Israel, with its king;
    and he smote it with the edge of the sword, and all the souls that were therein;
    he left none in it that escaped; and he did unto its king as he had done unto
    the king of Jericho.
  asm-FB: তাতে যিহোৱাই লিব্‌নাৰ লগতে তাৰ ৰজাক ইস্ৰায়েলৰ হাতত দিলে৷ যিহোচূৱাই তাত
    থকা প্ৰত্যেক জীৱন্ত প্ৰাণী আৰু তাৰ ভিতৰত থকা সকলো মানুহক আক্ৰমণ কৰি তৰোৱালেৰে
    আঘাত কৰিলে৷ তেওঁ তাৰ মাজত কোনো প্ৰাণীক জীৱিত নাৰাখিলে৷ যিৰীহোৰ ৰজালৈ যেনে কৰিছিল,
    তাৰ ৰজালৈকো তেওঁ তেনে কৰিলে।
  sus-A: عَلَتَلَ نَشَ نَاكَيٍ نُن عٍ شَ مَنفّ سَ عٍ بّلّشّ. عٍ نَشَ نَ مِشِ بِرِن
    سْنتْ عٍ شَ سَنتِدّفّمَ رَ، عٍ مُ مِشِ كٍرٍن لُ. عٍ نَشَ لِبِنَ مَنفّ شَ قٍ رَبَ
    عَلْ عٍ يٍرِكٌ مَنفّ شَ قٍ رَبَ كِ نَشّ.
  fra-SBL: Yahvé la livra aussi, avec son roi, entre les mains d'Israël. Il la frappa
    du tranchant de l'épée, ainsi que tous ceux qui s'y trouvaient. Il n'y laissa
    personne. Il fit à son roi ce qu'il avait fait au roi de Jéricho.
  hbo-hbo: וַיִּתֵּן֩ יְהוָ֨ה גַּם־אֹותָ֜הּ בְּיַ֣ד יִשְׂרָאֵל֮ וְאֶת־מַלְכָּהּ֒ וַיַּכֶּ֣הָ
    לְפִי־חֶ֗רֶב וְאֶת־כָּל־הַנֶּ֙פֶשׁ֙ אֲשֶׁר־בָּ֔הּ לֹֽא־הִשְׁאִ֥יר בָּ֖הּ שָׂרִ֑יד
    וַיַּ֣עַשׂ לְמַלְכָּ֔הּ כַּאֲשֶׁ֥ר עָשָׂ֖ה לְמֶ֥לֶךְ יְרִיחֹֽו׃ ס
  piu-2006: '@see-verse:JOS.010.029'
  kik-kik: Nake Jehova akĩneana itũũra rĩu o narĩo na mũthamaki warĩo moko-inĩ ma
    andũ a Isiraeli. Nake Joshua akĩniina itũũra rĩu na andũ arĩa maarĩ kuo na rũhiũ
    rwa njora. Ndaigana gũtigia mũndũ o na ũmwe thĩinĩ warĩo arĩ muoyo. Nake agĩĩka
    mũthamaki warĩo o ta ũrĩa eekire mũthamaki wa Jeriko.
  fra-NCL: Yahweh la livra aussi, avec son roi, entre les mains d’Israël, et il la
    frappa du tranchant de l’épée, elle et tous les êtres vivants qui s’y trouvaient,
    sans en laisser échapper aucun, et il traita son roi comme il avait traité le
    roi de Jéricho.
  cek-AK: Angraeng mah to vangpui hoi a siangpahrang to Israel kaminawk ban ah paek;
    to pongah Joshua mah vangpui hoi athung ah kaom kaminawk boih, maeto doeh anghmat
    ai ah, sumsen hoiah hum king; Jeriko siangpahrang nuiah sak ih baktih toengah,
    to siangpahrang nuiah doeh a sak.
  cuk-cuk: Bab-Jehová Israel-dulemarga Libna-e-rey, degi, e-dulemarse-bakale urmaksad.
    Josué bela Libna-dulemar es-suidgi ogilosad, dule-wargwensaale dula bessulid.
    Ar Josué igi Jericó-e-rey-oburgwisa, deyopira Libna-e-rey-oburgwisbalid.
  uig-CYR: Пәрвәрдигар униму падишаси билән қошуп Исраилниң қолиға тапшуруп бәрди;
    Йәшуа уни қилич билән уруп, шәһиридики һәммә хәлиқниң бириниму қоймай қиличлап
    өлтүрди; у Йерихониң падишасиға қилғинидәк униң падишасиғиму шундақ қилди.
  tel-2017: యెహోవా దానినీ, దాని రాజునూ, ఇశ్రాయేలీయులకు అప్పగించగా వారు ఎవ్వరూ మిగలకుండా
    దాన్నీ, దానిలో ప్రాణాలతో ఉన్నవారందరినీ కత్తితో చంపేశారు. అతడు యెరికో రాజుకు చేసినట్టు
    దాని రాజుకూ చేశారు.
  hat-BSA: SENYÈ a te bay Libna tou ansanm ak wa li nan men Israël. Li te frape li
    ak tout moun ki te ladann avèk lam nepe. Li pa t kite pèsòn vivan ladann. Konsa
    li te fè a wa a li menm bagay ke li te fè a wa Jéricho a.
  kos-kos: LEUM GOD El oayapa sang kutangla nu sin mwet Israel fin siti se inge ac
    tokosra lun acn we. Elos onela mwet nukewa in siti sac ac wangin mwet lula. Elos
    oru nu sin tokosra we oana ke elos tuh oru nu sin tokosra Jericho ah.
  hbo-WLC: וַיִּתֵּן֩ יְהוָ֨ה גַּם־אוֹתָ֜הּ בְּיַ֣ד יִשְׂרָאֵ֘ל וְאֶת־מַלְכָּהּ֒ וַיַּכֶּ֣הָ
    לְפִי־חֶ֗רֶב וְאֶת־כָּל־הַנֶּ֙פֶשׁ֙ אֲשֶׁר־בָּ֔הּ לֹֽא־הִשְׁאִ֥יר בָּ֖הּ שָׂרִ֑יד
    וַיַּ֣עַשׂ לְמַלְכָּ֔הּ כַּאֲשֶׁ֥ר עָשָׂ֖ה לְמֶ֥לֶךְ יְרִיחֽוֹ׃ ס
  ibo-ibo: Onyenwe anyị nyekwara obodo a na eze ya nʼaka Izrel. Joshua weere mma agha
    ya tigbuo mmadụ niile dị nʼime ya. O nweghị onye ọbụla nke ọ hapụrụ ndụ nʼebe
    ahụ. O mekwara eze obodo a ihe o mere eze Jeriko.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ତାହାକୁ, ମଧ୍ୟ ତହିଁର ରାଜାକୁ ଇସ୍ରାଏଲ ହସ୍ତରେ ସମର୍ପଣ କଲେ; ତେଣୁ
    ସେ ତାହା ଓ ତନ୍ମଧ୍ୟସ୍ଥ ସମସ୍ତ ପ୍ରାଣୀକୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କଲେ, ସେ କାହାକୁ ଅବଶିଷ୍ଟ ରଖିଲେ
    ନାହିଁ; ସେ ଯେପରି ଯିରୀହୋ ରାଜା ପ୍ରତି କରିଥିଲେ, ସେପରି ତହିଁର ରାଜା ପ୍ରତି କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a pwal atolonga fän nemenien chon Israel ewe
    telinimw me an king. Iwe, Josua a niela chon o arosala chokewe meinisin mi nom
    lon, nge esap amanaua eman. A föri ngeni kingen ewe telinimw usun mine a piin
    föri ngeni ewe kingen Jeriko.
  rop-rop: en YAWEI bin meigim detlot Isreil solja bidim olabat, en deibin kilim ded
    ebribodi langa det taun, en deibin kilim det king, en deibin heingimap im bodi
    seimwei laik deibin dum langa det king blanga Jeriko.
  ukr-1871: І подав Господь се місто з його царем на поталу Ізраїлеві, і звоювали
    вони його в крівавому бою, та й побили всїх людей не давши утекти нїкому, а з
    царем його росправились вони так, як росправились із царем Ерихонським.
  deu-1951: Und der HERR gab es samt seinem König auch in die Hand Israels; und er
    schlug es mit der Schärfe des Schwertes, und alle Seelen, die darin waren, und
    ließ niemand darin übrigbleiben und tat seinem König, wie er dem König zu Jericho
    getan hatte.
  eng-JPS: And the LORD delivered it also, and the king thereof, into the hand of
    Israel; and he smote it with the edge of the sword, and all the souls that were
    therein; he left none remaining in it; and he did unto the king thereof as he
    had done unto the king of Jericho.
  srp-1865: Pa i nju predade Gospod u ruke Izrailju i cara njezina; i isijeèe sve
    oštrijem maèem, sve duše koje bijahu u njoj, ne ostavi u njoj nijednoga živa;
    i uèini s carem njezinijem kao što uèini s carem Jerihonskim.
  lug-lug: era nakyo Mukama n’akibawanguza, n’atta abaakirimu bonna n’obwogi bw’ekitala,
    tewali n’omu gwe yalekawo. Kye yakola kabaka we Yeriko era kye yakola n’ow’e Libuna.
  heb-heb: ויתן יהוה גם אותה ביד ישראל ואת מלכה ויכה לפי חרב ואת כל הנפש אשר בה לא
    השאיר בה שריד ויעש למלכה כאשר עשה למלך יריחו׃
  ben-IRV: তাতে সদাপ্রভু লিব্‌না ও সেই জায়গার রাজাকে ইস্রায়েলের হাতে সমর্পণ করলেন;
    তারা লিব্‌না ও সেই জায়গার সমস্ত প্রাণীকে তরোয়াল দিয়ে আঘাত করল, তার মধ্যে কাউকেই
    অবশিষ্ট রাখল না; যেমন যিরীহোর রাজার প্রতি করেছিল, সেই জায়গার রাজার প্রতিও একই
    রকম করলেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਵੀ ਅਤੇ ਉਸ ਦੇ ਰਾਜੇ ਨੂੰ ਵੀ ਇਸਰਾਏਲ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ
    ਅਤੇ ਉਹ ਨੇ ਉਸ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ। ਉਹ ਨੇ ਕਿਸੇ ਨੂੰ
    ਉਸ ਦੇ ਵਿੱਚ ਬਾਕੀ ਨਾ ਛੱਡਿਆ ਅਤੇ ਉਸ ਦੇ ਰਾਜੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ ਯਰੀਹੋ ਦੇ
    ਰਾਜੇ ਨਾਲ ਕੀਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ထိုမြို့ နှင့် မင်းကြီး ကို ဣသရေလ လူတို့လက် ၌ အပ် တော်မူ၍
    ၊ မြို့နှင့် မြို့ သား အပေါင်း တို့ကို တယောက်မျှမ ကျန် ကြွင်းရဘဲ ထား နှင့် လုပ်ကြံ
    ၍ ၊ ယေရိခေါ မင်းကြီး ကို ပြု သကဲ့သို့ ထိုမင်းကြီး ကို ပြု ကြ၏။
  hmo-hmo: Lohiabada ese Libina danu, mai ena king danu, be Israela taudia edia siahu
    henunai ia atoa. Vadaeni idia ese hanua taudia ibounai idia alaia ore, tau ta
    ia heau mauri lasi. Ieriko ena king dekenai idia karaia hegeregerena, be idia
    ese Libina ena king dekenai danu idia karaia.
  urd-urd: और ख़ुदावन्द ने उसको भी और उसके बादशाह को भी बनी इस्राईल के क़ब्ज़े में
    कर दिया; और उस ने उसे और उसके सब लोगों को हलाक किया और एक को भी बाक़ी न छोड़ा,
    और वहाँ के बादशाह से वैसा ही किया जो यरीहू के बादशाह से किया था।
  rus-SYN: 'и предал Господь и ее в руки Израиля, и взяли ее и царя ее, и истребил
    ее Иисус мечом и все дышащее, что находилось в ней: никого не оставил в ней, кто
    бы уцелел и избежал, и поступил с царем ее так же, как поступил с царем Иерихонским.'
  bqc-SIM: Dii wɛ̃́lɛpi ń a kíao nànɛ́ ń ↄzĩ, ↄ̃ aa ń dɛdɛ ń fɛ̃ndao píi,
    an gbɛ̃e i bↄo. Ɔ̃ aa kɛ̀ a kíaɛ lá aa kɛ̀ Yeliko kíaɛwa.
  tcz-CHONGTHU: Hiche jouchun, Pakaiyin hiche khopi le alengpau chu amaho khutnah
    anapedohtan ahi. Aman khatcha jong hinghoi louvin athatsoh keijin ahi. Hiche jouchun
    Joshua’n Jericho lengpa atha bangin Libnah lengpa jong chu anathatnin ahi.
  mar-mar: परमेश्वराने ते नगर व त्याचा राजा यांना इस्राएलाच्या हाती दिले आणि यहोशवाने
    त्याचा व त्यातल्या सर्व जिवंत प्राण्यांचा तलवारीने संहार केला; त्यांच्यातल्या
    कोणालाही जिवंत ठेवले नाही; यरीहोच्या राजाचे त्याने जे केले तेच येथल्याही राजाचे
    केले.
  qub-qub: Chay siudätapis raynintinta Tayta Diosga Israelcunapa munayninman cachaycuran.
    Chaycho caj runacunataga ushajpämi wañuchiran. Libnapa raynintapis wañuchiran
    Jericöpa rayninta wañuchishanno.
  bqp-bqp: Dikiri wɛ̃tɛ pì kũ a kínaoo nàńnɛ ń ↄĩ, akũ ò ń dɛdɛ kũ fɛ̃nɛdao ń pínki,
    ń gbɛ̃ke dí boro. Akũ ò kɛ̀ a kínanɛ lákũ ò kɛ̀ Yɛriko kínanɛ nà.
  hat-hat: Seyè a lage lavil la ansanm ak tout wa a nan men moun pèp Izrayèl yo. Yo
    touye dènye moun ak dènye bèt ki te nan lavil la san yo pa kite anyen chape. Li
    fè wa a menm sa li fè wa Jeriko a.
  eng-BSB: And the LORD also delivered that city and its king into the hand of Israel,
    and Joshua put all the people to the sword, leaving no survivors. And he did to
    the king of Libnah as he had done to the king of Jericho.
  tod-tod: Ɠɔoɠɔ GALAGI taai naa ta taa masagi lɔɔni Izelayɛle nuiti zeezu. Ti taa
    ʋeaiti kpein suwuɠaaleʋeni, ti la gila kpalaa zɛni vulua. Zozuwe ma masagi zoni,
    eɠɛʋelei é Zeeliko masagi zoni da.
  eng-WEBPB: The LORD delivered it also, with its king, into the hand of Israel. He
    struck it with the edge of the sword, and all the souls who were in it. He left
    no one remaining in it. He did to its king as he had done to the king of Jericho.
  kbq-kbq: Hanki Ra Anumzamo anahukna huno Israeli vahera zamaza hige'za, Libna kini
    ne'ene ana maka vahe'anena kazinteti zamahe vagare'naze. Ana kumapina Josua'a
    mago'zane huno otreno, ana maka'zana eri haviza nehuno mago vahere huno atregeno
    omani'ne. Hagi Jeriko kini ne'ma hunte'neaza huno, Libna kini nera ana zanke hunte'ne.
  nhe-BL: Huan nojquiya TOTECO quinmactili nopa altepetl ihuaya itlanahuatijca. Huan
    quinmictijque nochi tlen itztoyaj nopona ica machete. Axaca mocajqui itztoc, huan
    quichihuilijque inintlanahuatijca san se queja quichijque ica nopa tlanahuatijquetl
    tlen Jericó.
  bus-bus: Dii wɛ́tɛ pì kↄ̃n a kínao nàńnɛ ń ↄzĩ, ben aↄ̃ ń dɛ́dɛ kↄ̃n fɛ̃ɛdaao ń
    píngi, aↄ̃ gbɛ̃kee e bↄro. Ben aↄ̃ↄ kɛ̀ à kínanɛ lán aↄ̃ↄ kɛ̀ Yɛriko kínanɛ nà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umur a'e tawhu Izaew wanupe. Umur tawhu pe har
    Izaew wanupe wà no. Uzuka kar Zuzue a'e pe har paw zauxiapekwer wanupe wà. Nupyta
    pixika'i kwaw ni pitài wikuwe ma'e a'e pe kury. Aipo pema'enukwaw Zeriko pe har
    wanuwihaw pe Zuzue hemiapo kwer rehe. Uzapo nezewegatete haw Irimina pe har wanuwihaw
    pe kury.
  eng-DRA: 'And the Lord delivered it with the king thereof into the hands of Israel:
    and they destroyed the city with the edge of the sword, and all the inhabitants
    thereof. They left not in it any remains. And they did to the king of Lebna, as
    they had done to the king of Jericho.'
