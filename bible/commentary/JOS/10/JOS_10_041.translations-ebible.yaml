verse: JOS.010.041
translations:
  mal-C: യോശുവ കാദേശ്-ബർന്നേയമുതൽ ഗസ്സാവരെയും ഗോശെൻമേഖലമുതൽ ഗിബെയോൻവരെയും എല്ലാവരെയും
    കീഴടക്കി.
  deu-TKW: Und Josua besiegte alle, die von Kades Barnea bis Gaza wohnten, und das
    ganze Land Gosen bis Gibeon.
  lin-lin: Jozue alongaki bango wuta na Kadeshi-Barinea kino na Gaza, mpe mokili mobimba
    ya Gosheni kino na Gabaoni.
  eng-LSV: And Joshua strikes them from Kadesh-Barnea, even to Gaza, and all the land
    of Goshen, even to Gibeon;
  eng-GNV: And Ioshua smote them from Kadesh-barnea euen vnto Azzah, and all the countrey
    of Goshen, euen vnto Gibeon.
  eng-WEBSTER: And Joshua smote them from Kadesh-barnea even to Gaza, and all the
    country of Goshen, even to Gibeon.
  nhw-BL: Quintlamitlanqui huan moaxcati nochi nopa tlali tlen Cades Barnea ica sur
    hasta Gaza campa temo tonati, huan nochi nopa tlali tlen Gosén hasta altepetl
    Gabaón ica norte.
  swh-ONEN: Yoshua akawashinda kuanzia Kadesh-Barnea hadi Gaza na kutoka eneo lote
    la Gosheni hadi Gibeoni.
  bba-bba: Mɑ Yosue u mɑɑ wusu kpuro wɔri sɑɑ Kɑdɛsi Bɑɑnɛɑ kɑ Gɑsɑn di si su wɑ̃ɑ
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ n kɑ ɡirɑri Gosɛnin berɑ ɡiɑ Yudɑn temɔ sere n kɑ dɑ
    Gɑbɑoniɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And Joshua smote them from Kadesh-barnea even unto Gaza, and all the
    country of Goshen, even unto Gibeon.
  luo-luo: Joshua nokawogi koa Kadesh Barnea nyaka Gaza kendo koa e gwenge duto ma
    Goshen nyaka Gibeon.
  meu-meu: Iosua ese e hadareredia, Kade-baranea amo ela bona Gasa, bona Gosen tanona
    idoinai ela bona Gibeon.
  npi-ULB: यहोशूले कादेश-बर्नेदेखि गाजासम्म र गोशेनदेखि गोबोनसम्म सब देशलाई प्रहार
    गरे ।
  yor-yor: Joṣua sì ṣẹ́gun wọn láti Kadeṣi-Barnea sí Gasa àti láti gbogbo agbègbè
    Goṣeni lọ sí Gibeoni.
  emp-NTPO: Josueba jũmarãda poyasia Cadé-barnead̶eba ab̶a Gazad̶aa idjab̶a Goseʌ̃neba
    ab̶a Gabaoʌ̃naa.
  ind-ind: Yosua mengalahkan mereka dari kota Kades Barnea sampai kota Gaza, dan seluruh
    daerah Gosyen sampai ke kota Gibeon.
  pes-OPCB: از قادش برنیع تا غزه و از جوشن تا جبعون همه را قتل عام کردند.
  tgl-ULB: Sinalakay sila ni Josuegamit ang espada mula Kades Barnea hanggang Gaza,
    at lahat ng bansa sa Gosen hanggang Gabaon.
  hui-hui: Yosuahanda dindi uruni mialu wai binidagoni dindi Kadese Baneani howa unurahayagi
    puabo halu iba solowara hapara howa Gasahayagibi Gosenehayagibi uyurahayagi Gibionobi
    heba karulaiore hene.
  mya-mya: ယော​ရှု​သည်​တောင်​ဘက်​ကာ​ဒေ​ရှ​ဗာ​နာ​မြို့ မှ​ပင်​လယ်​ကမ်း​ခြေ​အ​နီး​ရှိ​ဂါ​ဇ​မြို့​တိုင်
    အောင်​လည်း​ကောင်း၊ ဂေါ​ရှင်​ပြည်​မှ​မြောက်​ဘက် ဂိ​ဗောင်​မြို့​သို့​တိုင်​အောင်​လည်း​ကောင်း​စစ်​ချီ
    တိုက်​ခိုက်​ခဲ့​လေ​သည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ནས་དམག་བརྒྱབ་སྟེ་གཱ་ཟཱ་བར་དུ་སླེབས་ཤིང་། ཡང་གོ་ཤེན་ཡུལ་ཐམས་ཅད་ལ་དམག་བརྒྱབ་སྟེ་གིབ་ཡོན་བར་དུ་སླེབས།
  sna-sna: Joshua akavaparadza kubva kuKadheshi Bharinea kusvikira kuGaza uye nokubva
    kudunhu rose reGosheni kusvikira kuGibheoni.
  spa-BLM: Josué los hirió desde Cades Barnea hasta Gaza, y todo el país de Gosén,
    hasta Gabaón.
  cac-cac: D'a juneln̈ej ix satel masanil juntzan̈ chon̈ab' eb', ix schael yich d'a
    Cades-barnea masanto ix q'uec'och d'a Gaza yed' masanil yic Gosén, masanto ix
    c'och d'a Gabaón d'a norte.
  swh-ULB: Yoshua aliwaua kwa upanga kutoka Kadeshi Barnea hadi Gaza, na nchi yote
    ya Gosheni hata Gibeoni.
  bel-bel: пабіў іх Ісус ад Кадэс-Варні да Газы і ўсю зямлю Гашэн аж да Гаваона;
  deu-ELBBK: Und Josua schlug sie von Kades-Barnea bis Gaza, und das ganze Land Gosen
    bis Gibeon.
  mbb-OT: Migerà ni Josue is menge etew ziyà te menge lugar he ebpuun te Kadesh Barnea
    taman te Gaza, wey is tivuuk he tanà te Goshen taman te Gibeon.
  mal-2015: യോശുവ കാദേശ്ബർന്നേയമുതൽ ഗസ്സാവരെയും ഗിബെയോൻ വരെയും ഗോശെൻ ദേശം ഒക്കെയും
    ജയിച്ചടക്കി.
  tuo-NT: Titare Josué nipeꞌtirãrẽ nipeꞌtiropʉ docaqueꞌacã weecʉ niwĩ. Cades-barnea
    wãmetiro meꞌrã nʉꞌcã, téé Gazapʉ yapaticʉ niwĩ. Apero quẽꞌrãrẽ Gosén wãmetiro
    meꞌrã nʉꞌcã, téé Gabaṍpʉ yapaticʉ niwĩ.
  rmc-rmc: O Jozua len murdarďa le forostar Kadeš-Barnea dži ke Gaza a caľi phuv Gošen
    dži ko Gibeon.
  nlg-nlg: Na bona ni pari tara holaa tughua tana bona ni veitotoghoni te vuivuni
    Kadesh Barnea paleva launa me sara Gaza dutuvia na tahi [Mediterranean], me ghoi
    vuivuni Goshen me sara Gibeon i kouna na lei bona ni pari ini.
  pes-OPV: و یوشع ایشان را از قادش برنیع تاغزه و تمامی زمین جوشن را تا جبعون زد.
  ron-1924: Иосуа й-а бэтут де ла Кадес-Барня пынэ ла Газа, а бэтут тоатэ цара Госен
    пынэ ла Габаон.
  ben-OBCV: কাদেশ-বর্ণেয় থেকে গাজা পর্যন্ত এবং গোশনের সমগ্র অঞ্চল থেকে গিবিয়োন পর্যন্ত,
    যিহোশূয় তাদের পদানত করলেন।
  som-som: Oo Yashuuca wuxuu laayay iyagii ilaa Qaadeesh Barneeca iyo tan iyo Gaasa,
    iyo dalkii reer Goshen oo dhan, iyo xataa tan iyo Gibecoon.
  lat-VUC: a Cadesbarne usque Gazam. Omnem terram Gosen usque Gabaon,
  eng-ASVBT: And Joshua smote them from Kadesh-barnea even unto Gaza, and all the
    country of Goshen, even unto Gibeon.
  ita-1885: Così Giosuè li percosse da Cades-barnea fino a Gaza; e tutto il paese
    di Gosen, fino a Gabaon.
  eng-LXXUP: from Kadesh-barnea to Gaza, all Goshen, as far as Gibeon.
  eng-ULB: Joshua struck them from Kadesh Barnea to Gaza, and all the country of Goshen
    to Gibeon.
  spa-VBL: Josué los destruyó desde Cades-barnea hasta Gaza y toda la tierra desde
    Gosén hasta Gabaón.
  fra-_FOB: Josué les battit ainsi depuis Kadès-Barnéa jusqu'à Gaza, et tout le pays
    de Gossen, jusqu'à Gabaon.
  mal-mal: യോശുവ കാദേശ്ബർന്നേയ മുതൽ ഗസ്സാവരെയും ഗിബെയോൻ വരെ ഗോശെൻ ദേശം ഒക്കെയും ജയിച്ചടക്കി.
  urd-GVR: Yashua ne unheṅ Qādis-barnīa se le kar Ġhazzā tak aur Jushan ke pūre ilāqe
    se le kar Jibaūn tak shikast dī.
  suz-BL: मिनु यहोसुमी कादेश-बारनेआ, गाजा नु गोशेन रे लाइश्‍शा गिबोन सम्‍म नेल्‍ल
    ग्रात। यहोसु ११:१६
  ita-1927: Così Giosuè li batté da Kades-Barnea fino a Gaza, e batté tutto il paese
    di Goscen fino a Gabaon.
  ckb-ckb: یەشوع هەر لە قادێش بەرنێعەوە هەتا غەزە لێیدان، لە هەموو ناوچەی گۆشەن هەتا
    گبعۆن.
  eng-BBE: Joshua overcame them from Kadesh-barnea to Gaza, and all the land of Goshen
    as far as Gibeon.
  kan-OKCV: ಯೆಹೋಶುವನು ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ ಗಾಜದವರೆಗೂ ಇರುವವರನ್ನೂ, ಗೋಷೆನಿನ ಸಮಸ್ತ ಪ್ರಾಂತವನ್ನೂ
    ಗಿಬ್ಯೋನಿನವರೆಗೆ ಸೋಲಿಸಿದನು.
  bbb-bbb: '@see-verse:JOS.010.040'
  tam-2017: காதேஸ்பர்னேயா துவங்கிக் காசாவரை இருக்கிறதையும் கிபியோன்வரை இருக்கிற கோசேன்
    தேசம் அனைத்தையும் அழித்தான்.
  spa-RV-1909: E hiriólos Josué desde Cades-barnea hasta Gaza, y toda la tierra de
    Gosén hasta Gabaón.
  ron-BTF: Și Iosua i-a bătut de la Cades-Barnea până la Gaza și toată țara Gosen
    până la Gabaon.
  eng-WEBP: Joshua struck them from Kadesh Barnea even to Gaza, and all the country
    of Goshen, even to Gibeon.
  eng-FBV: Joshua destroyed them from Kadesh-barnea to Gaza and the whole of the land
    from Goshen to Gibeon.
  nld-1939: Josuë sloeg hen van Kadesj-Barnéa tot Gaza, met het hele land Gósjen tot
    Gibon toe.
  nch-BL: Quintamitanqui huan moaxcati nochi nopa tali ten Cades Barnea ica sur hasta
    Gaza campa temo tonati, huan nochi nopa tali ten Gosén hasta altepet Gabaón ica
    norte.
  vie-1934: Aáy vậy, Giô-suê đánh các vua đó từ Ca-đe-Ba-nê-a cho đến Ga-xa, và toàn
    xứ Gô-sen cho đến Ga-ba-ôn.
  hin-CV: यहोशू ने कादेश-बरनेअ से लेकर गाज़ा तक तथा गोशेन से लेकर गिबयोन तक पूरे देश
    को अपने अधीन कर लिया.
  spa-BES: Josué los venció desde Cades-barnea hasta Gaza, y toda la tierra de Gosen
    hasta Gabaón.
  tdx-tdx: Fonga linafa’ Iehosoa boake Kadese-barnea pak’ Aza naho an-tane Go­sene
    iaby pake Gibone.
  tha-KJV: โยชูวาได้กระทำให้เขาพ่ายแพ้​ตั้งแต่​เมืองคาเดชบารเนียจนถึงเมืองกาซา และทั่วประเทศโกเชนจนถึงเมืองกิเบโอน
  por-BR-2018: E feriu-os Josué desde Cades-Barneia até Gaza, e toda a terra de Gósen
    até Gibeão.
  deu-ELO: Und Josua schlug sie von Kades-Barnea bis Gasa, und das ganze Land Gosen
    bis Gibeon.
  eng-WYC-2018: from Kadeshbarnea unto Gaza, and all the land of Goshen, unto Gibeon,
  epo-epo: Kaj Josuo batis ilin de Kadeŝ-Barnea ĝis Gaza, kaj la tutan landon Goŝen,
    ĝis Gibeon.
  uig-PIN: Yǝxua Ⱪadǝx-Barneadin tartip Gazaƣiqǝ bolƣan yurtlarni, xuningdǝk Goxǝnning
    pütkül yurtini taki Gibeonƣiqimu ⱨujum bilǝn aldi.
  beo-beo: Yosiua da soge huluane lai. Amo da ga (south) Ga:idese Bania asili Ga:isa
    (amo da wayabo bagade bega:), Gousiene soge huluane ga (north) asili, Gibione
    moilai bai bagadega doaga:i.
  tpi-OTNT: Josua i winim olgeta pipel, stat long Kades Barnea long hap saut na i
    go long taun Gasa klostu long nambis, na stat long hap graun bilong Gosen i go
    inap long taun Gibeon long hap not.
  hau-SA: Yoshuwa ya ci su da yaƙi daga Kadesh Barneya zuwa Gaza, da kuma daga dukan
    yankin Goshen zuwa Gibeyon.
  uig-LAT: Yeshua Qadesh-Barnéadin tartip Gazaghiche bolghan yurtlarni, shuningdek
    Goshenning pütkül yurtini taki Gibéon’ghichimu hujum bilen aldi.
  nde-nde: UJoshuwa wabanqoba kusukela eKhadeshi Bhaneya kusiya eGaza lakuso sonke
    isabelo seGosheni kusiya eGibhiyoni.
  ton-ton: Pea naʻe taaʻi ʻakinautolu ʻe Siosiua mei Ketesi-pania ʻo aʻu ki Kesa,
    mo e fonua kotoa pē ʻo Koseni ʻo aʻu ki Kipione.
  ces-1613: Pohubil tedy Jozue všecko od Kádesbarne až do Gázy, a všecku zemi Gosen
    až do Gabaon.
  eng-WMB: Joshua struck them from Kadesh Barnea even to Gaza, and all the country
    of Goshen, even to Gibeon.
  tam-TCV: யோசுவா காதேஸ் பர்னேயா நாடு தொடங்கி காசாவரைக்கும், கோசேனின் முழுபிரதேசம்
    தொடங்கி கிபியோன் வரையுமுள்ள நாடு முழுதையும் தன் ஆட்சிக்குட்படுத்தினான்.
  ceb-ULB: Gitigbas sila ni Josue pinaagi sa espada gikan sa Kades Barnea ngadto sa
    Gaza, ug ang tibuok nasod sa Gosen ngadto sa Gibeon.
  pol-UBG: I Jozue pobił ich od Kadesz-Barnea aż do Gazy oraz całą ziemię Goszen aż
    do Gibeonu.
  urd-GVU: یشوع نے اُنہیں قادس برنیع سے لے کر غزہ تک اور جشن کے پورے علاقے سے لے کر
    جِبعون تک شکست دی۔
  deu-1912: Und schlug sie von Kades-Barnea an bis gen Gaza und das ganze Land Gosen
    bis gen Gibeon
  kan-2017: ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ ಗಾಜಾ ಊರಿನ ವರೆಗೂ ಗೋಷೆನ್ ಪ್ರಾಂತ್ಯದಿಂದ ಗಿಬ್ಯೋನಿನವರೆಗೂ ಎಲ್ಲರನ್ನೂ
    ಸೋಲಿಸಿದನು.
  tgo-tgo: '@see-verse:JOS.010.040'
  yap-yap: Joshua nge pi salthaw rok e ra maelgad u Kadesh Barnea ni bay ko yimuch
    u Gaza u to’oben e day, nib mu’un gubin yang u Goshen ngay, ranod ko lel’och ngar
    mada’gad nga Gibeon.
  hlt-MCSB: Te phoeiah Joshua loh Kadeshbarnea lamloh Gaza due, Goshen khohmuen pum
    neh Gibeon duela a tloek.
  mdy-ETH: ዒያሱ ቃዴሴባርኔይዳፓ ዴንዲ ጋኣዛንታ ጌኤሴኤሜ ጌይንታ ዓጮ ጉቤሢንታ ዴንዲ ጌባዖኦኔ ሄላንዳኣና ዖሊ ባሺ ዓርቄኔ።
  twi-ASANTE: Yosua kunkumm wɔn firi Kades-Barnea kɔsii Gasa, de firii Gosen kɔduruu
    Gibeon.
  eng-WEBU: Joshua struck them from Kadesh Barnea even to Gaza, and all the country
    of Goshen, even to Gibeon.
  bnp-bnp: E Iosua i bole lobo a maka robo, i tubu o Kades-Barnea na tabeke mule puru
    i lakea na tanga e Gasa tabukoi na lavu, i tubu na tabeke na malala ne Gosen i
    lakea na tanga e Gibeon na tabeke mule sike.
  wal-wal: Yaasu eta Qaadeesa-Barnneppe doommidi biidi Gaaza gakkanaassi, qassi Goshena
    biitta ubbaappe doommidi biidi Gabaa7oona gakkanaassi muliyaa xooniis.
  spa-PDDPT: Porque Josué los mató desde Cades Barnea hasta Gaza, y toda la región
    montañosa de Gosén hasta Gabaón.
  gun-gun: Cades-Barnéia guive Gaza peve Josué kuery jojukapa, yvy ha'e javi Gósen
    guive Gibeão rupi peve.
  agu-BL: Ya'stzun bantz yi xcyewe'n Josué tan cambaje'n cyakil yi e'chk ama'l, na
    e' cambaj cyakil yi ama'l cwent Cades-barnea, jalen Gaza, tu yi ama'l yi na xe'tnin
    Gosén jalen Gabaón.
  ilo-ULB: Dinarup ida ni Josue babaen iti kampilan manipud Kadis-Barnea agingga iti
    Gaza, ken amin a pagilian ti Gosen agingga iti Gabaon.
  kpg-kpg: Joshua gu daamada guu hai ana dauwa i Kadesh-Barnea i bahi i ngaaga, gaa dau adu loo
    gi Gaza i tongotai, mo nia gowaa ala i lodo Goshen, ga hanadu loo gi Gibeon.
  uig-ARA: يەشۇئا قادەش-بارنېئادىن تارتىپ گازاغىچە بولغان يۇرتلارنى، شۇنىڭدەك گوشەننىڭ
    پۈتكۈل يۇرتىنى تاكى گىبېئونغىچىمۇ ھۇجۇم بىلەن ئالدى.
  bsp-bsp: Kɔ Yosuwe ɛntam afum kəyɛfɛ ka Kadɛs-Barneya haŋ Kasa, kɔ kəyɛfɛ antɔf
    ŋa Kosɛŋ fəp haŋ Kabayɔŋ.
  sus-sus: Yosuwe naxa e gere keli Kadesi Barineya han Gasa, Gosen bɔxi birin, sa
    dɔxɔ Gabayon na.
  pon-2006: Mwekid en mahwen kan en Sosua kahrehiong ih en mwekidseli sang Kades Parnea
    ni palieir lellahng ni oaroahr en Kasa, iangahki wasa kan en Kosen, pil lellahng
    paliepeng en Kipeon.
  ksd-ksd: Ma Iosua i ga ubu diat par, i ga tur pa ia aro Kades-Barnea ma i ga tuk
    tar aro Gasa, ma ra gunan Gosen par, tuk tar ta ra gunan Gibeon.
  tur-YTC: Yeşu Kadeş'ten Barnea'dan Gaza'ya kadar, bütün Goşen ülkesini, Givon'a
    kadar onları vurdu.
  grc-BRENT: ἀπὸ Κάδης Βαρνῆ ἕως Γάζης πᾶσαν τὴν Γοσὸμ ἕως τῆς Γαβαών.
  ind-AYT: Yosua memukul kalah mereka dari Kadesh-Barnea hingga ke Gaza, juga seluruh
    tanah Gosyen hingga ke Gibeon.
  nya-nya: Yoswa anawagonjetsa iwo kuyambira ku Kadesi Barinea mpaka ku Gaza, ndiponso
    kuchokera ku chigawo chonse cha Goseni mpaka ku Gibiyoni.
  hrv-hrv: I pobi ih Jošua sve od Kadeš Barnee do Gaze i sav kraj Gošen do Gibeona.
  mps-mps: Josuago te giliga bogo badu te Kades Barneade gagalasa, te Gasa te nabis
    pąba dąį elama bidali bage tigidali aiyaba elaluali, tama te Gosen tǫ elalubo
    badu tedu dąį elama, te Gibeon badu, te tǫ me bogo badu usu nigi pai dao.
  tpi-tpi: Josua i winim olgeta pipel, stat long Kades Barnea long hap saut na i go
    long taun Gasa klostu long nambis, na stat long hap graun bilong Gosen i go inap
    long taun Gibeon long hap not.
  dan-1931: Josua slog dem fra Kadesj-Barnea indtil Gaza, og hele Landskabet Gosjen
    indtil Gibeon.
  vie-OVCB: Giô-suê bình trị từ Ca-đê Ba-nê-a đến Ga-xa, từ Gô-sen đến Ga-ba-ôn.
  guj-2017: કાદેશ બાર્નેઆથી ગાઝા સુધી અને ગોશેનના આખા દેશથી ગિબ્યોન સુધી યહોશુઆએ તેઓને
    તલવારથી માર્યા.
  pon-2006A: Mwekid en mahwen kan en Sosua kahrehiong ih en mwekidseli sang Kades
    Parnea ni palieir lellahng ni oaroahr en Kasa, iangahki wasa kan en Kosen, pil
    lellahng paliepeng en Kipeon.
  por-BRBSL: Josué os atingiu desde Kadesh Barnea até Gaza, e todo o país de Goshen,
    até Gibeon.
  cth-cth: Kadeshbarnea kho koehoi kamtawng teh, Gaza kho totouh, Goshen ram abuemlah
    hoi, Gibeon kho totouh, a thei awh.
  twi-twi: Yosua kunkum wɔn fi Kades-Barnea kosii Gasa, de fii Gosen koduu Gibeon.
  hlt-hlt: Te phoeiah Joshua loh Kadeshbarnea lamloh Gaza due, Goshen khohmuen pum
    neh Gibeon duela a tloek.
  tbz-SIM: Kɛ̀ Sosuwee nɑ Kɑdɛɛsi-Bɑnnɛɑ kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Kɑsɑɑ diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀ kubɑkù cɑ̃̀nku, kɛ́nɑ Kɔsɛnni kó kutempɛ̃ kɛ́ntɔ nkɛ́tuɔkɛnɛ̀ Kɑbɑɔ̃ɔ̃
    diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kubɑkù yoú.
  msy-2020: Josua danganir kamɨn nguibar kabar gumazamiziba bar me mɨsoghezɨ me ariaghire.
    A sautɨn amadaghan itir nguibam Kades Barnean, ikegha iza Gasan nguibamɨn oto,
    an ongarir dadarimɨn boroghɨn iti. Egha Gosenɨn danganimɨn ikegha notɨn amadaghan
    iza Gibeonɨn nguibamɨn tu.
  azb-azb: Yeşua Qadeş-Barneadan Qəzzəyə və Giveona qədər bütün Qoşen diyarında yaşayanları
    qırdı.
  eng-DBY: And Joshua smote them from Kadesh-barnea even to Gazah, and all the country
    of Goshen, even to Gibeon;
  hin-2017: और यहोशू ने कादेशबर्ने से ले गाज़ा तक, और गिबोन तक के सारे गोशेन देश के
    लोगों को मारा।
  swp-swp: Iosua i lauelepaidi Kadesa‐banea sigasigana i lau e Gasa eai, eo Gosena
    oea maudoudoina eai i lau e Gibeona eai.
  eng-YLT: And Joshua smiteth them from Kadesh-Barnea, even unto Gaza, and all the
    land of Goshen, even unto Gibeon;
  eng-WYC-2017: from Kadeshbarnea unto Gaza, and all the land of Goshen, unto Gibeon,
  eng-WMBB: Joshua struck them from Kadesh Barnea even to Gaza, and all the country
    of Goshen, even to Gibeon.
  urd-GVH: यशुअ ने उन्हें क़ादिस-बरनीअ से लेकर ग़ज़्ज़ा तक और जुशन के पूरे इलाक़े
    से लेकर जिबऊन तक शिकस्त दी।
  rug-rug: Va kilasi e Zosua sari na kana podalae pa Kadesi Banea pa kali mataona
    sa popoa Kenani kamo la pa Qaza tata pa masa kolo hokara, turaṉae la tugo sari
    doduru vasileana pa Qoseni meke kamo la gua tugo pa Qibione.
  gaz-gaz: Iyyaasuun Qaadesh Barnee irraa jalqabee hamma Gaazaatti, guutummaa biyya
    Gooshen hamma Gibeʼoonitti qabate.
  fra-LSG: Josué les battit de Kadès-Barnéa à Gaza, il battit tout le pays de Gosen
    jusqu’à Gabaon.
  yal-yal: Yosuwe yi e yɛngɛ keli Kadesi-Barineya taani han Gasa taana, e nun Gosen
    yamanan birin, sa dɔxɔ Gabayon taan na.
  haw-1868: Luku aku la o Iosua ia lakou, mai Kadesabanea a hiki i Gaza, a me ka aina
    a pau o Gosena a hiki loa i Gibeona.
  arb-NAV: وَهَكَذَا أَخْضَعَ يَشُوعُ الْمِنْطَقَةَ بَدْءاً مِنْ قَادَشَ بَرْنِيعَ
    إِلَى غَزَّةَ، بِمَا فِي ذَلِكَ مِنْطَقَةُ جُوشِنَ وَجِبْعُونَ.
  ewe-ewe: Wowu wo tso Kades Barnea yi Gaza, tso Gosen yi Gibeon.
  eng-LEE: And Joshua smote them from Kadesh-barnea' even unto Gazzah, and all the
    country of Goshen, even up to Gib'on.
  asm-FB: এইদৰে যিহোচূৱাই কাদেচ-বৰ্ণেয়াৰ পৰা গাজা আৰু গিবিয়োনলৈকে, গোচনৰ সকলো দেশ
    তৰোৱালেৰে আঘাত কৰি জয় কৰিলে।
  sus-A: يٌسُوٍ نَشَ عٍ فٍرٍ كٍلِ كَدٍ سِ بَرِنٍيَ هَن فَسَ، فٌسٍن بْشِ بِرِن، سَ
    دْشْ فَبَيٌن نَ.
  fra-SBL: Josué les battit depuis Kadesh Barnea jusqu'à Gaza, et tout le pays de
    Gosen jusqu'à Gabaon.
  hbo-hbo: וַיַּכֵּ֧ם יְהֹושֻׁ֛עַ מִקָּדֵ֥שׁ בַּרְנֵ֖עַ וְעַד־עַזָּ֑ה וְאֵ֛ת כָּל־אֶ֥רֶץ
    גֹּ֖שֶׁן וְעַד־גִּבְעֹֽון׃
  piu-2006: '@see-verse:JOS.010.040'
  kik-kik: Joshua akĩmatooria kuuma Kadeshi-Barinea nginya Gaza na kuuma mwena ũcio
    wothe wa Gosheni nginya Gibeoni.
  fra-NCL: Josué les battit de Cadès-Barné à Gaza, et tout le pays de Gosen jusqu’à
    Gabaon.
  cek-AK: Joshua mah Kadesh Barnea vangpui hoi Gaza vangpui karoek to, Goshen prae
    to lak boih pacoengah, Gibeon vangpui karoek to misa to pazawk.
  cuk-cuk: 'Josué, bela we-yarmar susad: Cades-Barnea-akale, Gazaʼse. Deginbali, Gosén-yalagan-akale,
    Gabaónʼse.'
  uig-CYR: Йәшуа Қадәш-Барнеадин тартип Газағичә болған жутларни, шуниңдәк Гошәнниң
    пүткүл жутини таки Гибеонғичиму һуҗум билән алди.
  tel-2017: కాదేషు బర్నేయ మొదలు గాజా వరకూ గిబియోను వరకూ గోషేను దేశమంతటినీ యెహోషువ
    జయించాడు.
  hat-BSA: Josué te frape yo soti Kadès-Barnéa, jis rive Gaza.
  kos-kos: Joshua el kutangla acn nukewa, mutawauk Kadesh Barnea tafun yen nu epang,
    nwe ke acn Gaza sisken meoa wi acn Goshen nufon, utyak nwe Gibeon layen nu eir.
  hbo-WLC: וַיַּכֵּ֧ם יְהוֹשֻׁ֛עַ מִקָּדֵ֥שׁ בַּרְנֵ֖עַ וְעַד־עַזָּ֑ה וְאֵ֛ת כָּל־אֶ֥רֶץ
    גֹּ֖שֶׁן וְעַד־גִּבְעֽוֹן׃
  ibo-ibo: Joshua tigburu ha niile site na Kadesh Banea ruo Gaza, sitekwa na Goshen
    ruo Gibiọn.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ କାଦେଶ-ବର୍ଣ୍ଣେୟଠାରୁ ଘସା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଓ ଗିବୀୟୋନ୍‍ ପର୍ଯ୍ୟନ୍ତ
    ଗୋଶନର ସମସ୍ତ ଦେଶ ପରାସ୍ତ କଲେ।
  chk-chk: Iwe, Josua a akufu chon ekewe fanü seni Kates-parnea tori Kasa, unusen
    chon ewe fanü Kosen tori Kipeon.
  rop-rop: Deibin go raidap langa det taun gulum Keidishbaniya deya langa sauthwei,
    en deibin go raidap langa det taun gulum Gasa gulijap langa det solwoda sangodanwei,
    en deibin go rait thru langa det kantri gulum Goshin, en langa nowathsaid deibin
    go raidap langa det taun gulum Gibiyan,
  ukr-1871: І звоював Ісус всїх, що жили від Кадес-Барне до Гази і всю Гозен землю
    до Габаону.
  deu-1951: Und Josua schlug sie von Kadesch-Barnea an bis Gaza, und das ganze Land
    Gosen bis Gibeon.
  eng-JPS: And Joshua smote them from Kadesh-barnea even unto Gaza, and all the country
    of Goshen, even unto Gibeon.
  srp-1865: I pobi ih Isus od Kadis-Varnije do Gaze, i svu zemlju Gosensku do Gavaona.
  lug-lug: Yoswa n’awangulira ddala okuva e Kadesubanea okutuuka e Gaaza mu nsi yonna
    ey’e Goseni okutuukira ddala e Gibyoni.
  heb-heb: ויכם יהושע מקדש ברנע ועד עזה ואת כל ארץ גשן ועד גבעון׃
  ben-IRV: এই ভাবে যিহোশূয় কাদেশ-বর্ণেয় থেকে ঘসা পর্যন্ত তাদেরকে এবং গিবিয়োন পর্যন্ত
    গোশনের সমস্ত দেশকে আঘাত করলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੋਂ ਅੱਜ਼ਾਹ ਤੱਕ ਅਤੇ ਗੋਸ਼ਨ ਦੇ ਸਾਰੇ ਦੇਸ
    ਨੂੰ ਗਿਬਓਨ ਤੱਕ ਨਾਸ ਕੀਤਾ।
  mya-JVB: ကာဒေရှဗာနာ မြို့မှစ၍ ဂါဇ မြို့တိုင်အောင် ၎င်း၊ ဂေါရှင် ပြည် တရှောက်လုံး
    နှင့်တကွ ၊ ဂိဗောင် မြို့တိုင်အောင် ၎င်း လုပ်ကြံ ၍၊
  hmo-hmo: Iosua ese idia ibounai ia halusia momokani, Kadesi Baranea dekena amo ela
    bona Gasa, bona Gosena tano ibounai ela bona Gibeona.
  urd-urd: और यशू'अ ने उनको क़ादिस बरनी' से लेकर ग़ज़्ज़ा तक और जशन के सारे मुल्क
    के लोगों को जिबा'ऊन तक मारा।
  rus-SYN: поразил их Иисус от Кадес-Варни до Газы, и всю землю Гошен даже до Гаваона;
  bqc-SIM: À ń dɛdɛ sɛa za Kadɛsi Baanɛa e à gɛ̀ pɛ̀ Gazawa, za Gosɛ̃ bùsuu píi
    e à gɛ̀ pɛ̀ Gabaↄ̃ↄwa.
  tcz-CHONGTHU: Joshua’n Kedesh barnea-a pat Gaza gei, Goshen khopi vel gamho le Gibeon
    gamgi geijin mihem ahinthatgam sohkeijin ahi.
  mar-mar: यहोशवाने तलवारीने हल्ला करून कादेश-बर्ण्यापासून गज्जापर्यंतचा मुलूख व गिबोनापर्यंतचा
    सर्व गोशेन प्रांत त्याने मारला.
  qub-qub: Chay runacunatami wañuchir usharan Cades-barneapita-pacha Gazacama, Gosenpita-pacha
    Gabaoncama.
  bqp-bqp: À ń dɛdɛ sɛna zaa Kadɛsi Banɛa ari à gɛ̀ɛ pɛ́ Gazaa, zaa Gosɛ̃ bùsun pínki
    ari à gɛ̀ɛ pɛ́ Gibiↄ̃a.
  hat-hat: Jozye bat yo depi Kadès-Banea sou bò sid rivyè Gaza, bò rivaj la, nan tout
    zòn Gochenn lan jouk Gabawon sou bò nò.
  eng-BSB: Joshua conquered the area from Kadesh-barnea to Gaza, and the whole region
    of Goshen as far as Gibeon.
  tod-tod: É naa yɔɠɔzuʋɛ ma yooi pɛ soni, é zo Kadɛse-Ɓaalenea, é zeeli Gaza,
    ta Gɔsɛn lugi zu, é zeeli Gaɓaɠɔn.
  eng-WEBPB: Joshua struck them from Kadesh Barnea even to Gaza, and all the country
    of Goshen, even to Gibeon.
  kbq-kbq: Hagi Josua'ma ha'ma hu zamagatere vagamare'neana, sauti kaziga Kedes Baneati
    agafa huno marerino, hageri ankena tavaonte Gaza eteno, noti kaziga ana maka Goseni
    mopa'a eri vagareno vuno Gibioni rankumate anagamu uhanati'ne.
  nhe-BL: Quintlamitlanqui huan moaxcati nochi nopa tlali tlen Cades Barnea ica sur
    hasta Gaza campa temo tonati, huan nochi nopa tlali tlen Gosén hasta altepetl
    Gabaón ica norte.
  bus-bus: À ń dɛ́dɛ sɛna zaa Kadɛsi Banɛa ai à gàa pɛ́ Gazaa, zaa Gosɛ̃ bùsun píngi
    ai à gàa pɛ́ Gibiↄ̃a.
  gub-BL: Zuzue weityk a'e teko paw wà. Kanez-Maranez pe har wà, Kaz pe har wà no,
    wamyter pe har paw wà no, Kozem pe har wà, Zimeàw pe har wà no, wamyter pe har
    paw wà no.
  eng-DRA: From Cadesbarne even to Gaza. All the land of Gosen even to Gabaon,
