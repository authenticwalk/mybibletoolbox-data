verse: JOS.010.006
translations:
  mal-C: “അങ്ങയുടെ ദാസന്മാരായ ഞങ്ങളെ ഉപേക്ഷിക്കരുതേ, അതിവേഗം വന്നു ഞങ്ങളെ രക്ഷിക്കണമേ.
    പർവതപ്രദേശങ്ങളിലെ അമോര്യരാജാക്കന്മാർ എല്ലാവരും ഒരുമിച്ചുകൂടി ഞങ്ങൾക്കുനേരേ വന്നിരിക്കുന്നു,
    ഞങ്ങളെ സഹായിക്കണമേ,” എന്നു ഗിബെയോന്യർ ഗിൽഗാൽപാളയത്തിലായിരുന്ന യോശുവയ്ക്കു സന്ദേശം
    അയച്ചു.
  deu-TKW: 'Da schickten die Einwohner von Gibeon Botschaft an Josua ins Lager nach
    dem Gilgal und ließen ihm sagen: Laß deine Knechte nicht im Stich! Komm uns schleunigst
    zu Hilfe und unterstütze uns; denn es haben sich gegen uns zusammengethan alle
    Könige der Amoriter, die auf dem Gebirge wohnen!'
  lin-lin: 'Bato ya Gabaoni batindaki maloba epai ya Jozue kati na molako ya Giligali :
    « Koboya te kosunga basali na yo, yaka noki epai na biso mpe bikisa biso, pamba
    te bakonzi nyonso ya bato ya Amori, oyo bavandaka na ngomba, basaleli biso likita. »'
  eng-LSV: And the men of Gibeon send to Joshua, to the camp at Gilgal, saying, “Do
    not let your hand cease from your servants; come up to us [with] haste, and give
    safety to us, and help us; for all the kings of the Amorite, dwelling in the hill-country,
    have been assembled against us.”
  eng-GNV: 'And the men of Gibeon sent vnto Ioshua, euen to the hoste to Gilgal, saying,
    Withdrawe not thine hand from thy seruants: come vp to vs quickly, and saue vs,
    and helpe vs: for all the Kings of the Amorites which dwell in the mountaines,
    are gathered together against vs.'
  eng-WEBSTER: 'And the men of Gibeon sent to Joshua to the camp at Gilgal, saying,
    Slack not thy hand from thy servants; come up to us quickly, and save us, and
    help us: for all the kings of the Amorites that dwell in the mountains, are assembled
    against us.'
  nhw-BL: 'Huajca nopa Gabaón ehuani quititlanilijque se amatl Josué campa itztoya
    ipan Gilgal huan quiyolmelajque: “Amo techtlahuelcahua tojuanti catli timotequipanojcahua.
    Xihualaca nimantzi techpalehuiquij huan techmanahuiquij, pampa nochi nopa tlanahuatiani
    catli quinnahuatíaj amorreos campa tlachiquiltipa mosentilijtoque para techhuilanase.”'
  swh-ONEN: Nao Wagibeoni wakatuma ujumbe kwa Yoshua kwenye kambi ya Gilgali na kumwambia,
    “Usiwatelekeze watumishi wako. Panda haraka uje kwetu kutuokoa! Tusaidie, kwa
    sababu wafalme wote wa Waamori wakaao kwenye nchi ya vilima wameunganisha majeshi
    yao pamoja dhidi yetu.”
  bba-bba: Mɑ Gɑbɑoniɡibu bɑ Yosue sɔmɔ ɡɔriɑ win sɑnsɑniɔ Giliɡɑliɔ bɑ nɛɛ, ɑ ku
    wunɛn nɔmɑ wunɑ bɛsɛ wunɛn bwɑ̃ɑbun min di. A nɑ fuuku ɑ sun fɑɑbɑ ko, ɑ sun somi.
    Domi Amɔrebɑn sinɑmbu kpuro be bɑ wɑ̃ɑ ɡuunun berɑ ɡiɑ, bɑ mɛnnɑ bɑ sun wɔrimɑ.
  eng-KJVCPB: 'And the men of Gibeon sent unto Joshua to the camp to Gilgal, saying,
    Slack not thy hand from thy servants; come up to us quickly, and save us, and
    help us: for all the kings of the Amorites that dwell in the mountains are gathered
    together against us.'
  cpy-cpy: 'Ari ikimitakari eejatzi Nampitsii-toni-jatzi, rotyaantaki jatatsini ijeekinta
    Josué ipanko-thaanteki Pineeronchaari-niki, ikantapaakiri: “Pipoki intsipaeti,
    pikijako-wentyaari pomperatani. Tema raapatziya-wakaaka pinkathari-paeni jeekatsiri
    tonkaariki iipatsiteki Ochempi-weni-jatzi, ikoyi rowayiri-tina.”'
  mpx-mpx: He Yosuwa iyoho Gilgal, Isileli wali abaholaviya, yaka ana baaba Gibiyon
    hi patuna hi ba, “Ama wam totuwalali, bahi nu teteli yohima! Etimwawa nu nem nu
    pwamwalima! Nu labema, kaiwena Amoli wali kin bolo hi minaa labi oyana gaganina,
    gegewel wali ivan hi teli pamaisena-agil ge hi nem hi haveyan elama.”
  luo-luo: Jo-Gibeon nooro wach ni Joshua e kambi man Gilgal niya, “Kik ijwangʼ jotichgi.
    Bi irwa piyo mondo ireswa! Konywa nikech ruodhi jo-Amor duto moa e piny manie
    wi got oseriwore mondo omonjwa.”
  meu-meu: Bena Gibeon taudia ese edia gwau-kau na Iosua dekena e siaia lao, Gilgal
    taruhana ai, eto, Imamu na emu hesiai taudia latamai amo basio abia oho; aoma
    haraḡa, ba hamaurimai bona ba durumui; badina be Amoro pavapavadia iboudiai ororo
    kahadia amo vada e hebou, vada e tuari henimai.
  npi-ULB: गिबोनका मानिसहरूले यहोशू र गिलगालमा भएका फौजलाई समाचार पठाए । उनीहरूले
    भने, “चाँडो गर्नुहोस् ! तपाईंका दासहरूबाट आफ्ना हातहरू नखिँच्‍नुहोस् । हामीकहाँ
    चाँडो गरी आउनुहोस् र हामीलाई बचाउनुहोस् । हामीलाई सहायता गर्नुहोस्, किनभने पहाडी
    देशहरूमा बस्‍ने सबै एमोरी राजा हामीलाई आक्रमण गर्न भेला भएका छन् ।”
  yor-yor: Àwọn ará Gibeoni sì ránṣẹ́ sí Joṣua ní ibùdó ní Gilgali pé, “Ẹ má ṣe fi
    ìránṣẹ́ yín sílẹ̀. Ẹ gòkè tọ̀ wà wá ní kánkán kí ẹ sì gbà wá là. Ẹ ràn wá lọ́wọ́,
    nítorí gbogbo àwọn ọba Amori tí ń gbé ní orílẹ̀-èdè òkè dojú ìjà kọ wá.”
  emp-NTPO: 'Maʌ̃ unusid̶ad̶e Gabaoʌ̃nebemarãba Gilgald̶aa Josue b̶ʌmaa nãwã jarabisid̶aa:
    –Eyad̶ebema amorreo bororãra jũma ãbaa dairã ume djõne zesid̶aa. Dairãra bãrã
    nezocarã bẽrã dadub̶a djõbirãnadua. ¡Isabe dairã carebad̶e zed̶adua!–'
  ind-ind: Orang-orang Gibeon pun mengirim pesan kepada Yosua di perkemahan di Gilgal,
    “Tuan, janganlah membiarkan hamba-hambamu ini! Segeralah datang menyelamatkan
    kami. Tolong! Semua raja bangsa Amori yang tinggal di pegunungan sudah bergabung
    untuk menyerang kami.”
  pes-OPCB: 'بزرگان جبعون با شتاب قاصدانی به جلجال نزد یوشع فرستادند و التماس کرده،
    گفتند: «بشتابید و خدمتگزاران خود را کمک کنید و از نابودی نجات دهید؛ تمام پادشاهان
    اموری که در کوهستان ساکنند لشکرهای خود را بر ضد ما بسیج کرده‌اند.»'
  tgl-ULB: Ang bayan ng Gabaon ay nagpadala ng isang mensahe kay Josue at sa mga hukbo
    sa Gilgal. Sinabi nila, “Magmadali kayo! Huwag ninyong alisin ang inyong mga kamay
    sa inyong mga alipin. Umakyat kayo rito ng mabilisan at iligtas kami. Tulungan
    ninyo kami, dahil ang lahat ng hari ng mga Amoreo na nakatira sa maburol na bansa
    ay nagtipon ng sama-sama para salakayin kami.”
  cbu-NT: Ashirucha, Gabawonshuchshat kurak k'kuzee mikeeru zanganirangiya kurakaam
    Josueyaama. Anpurshat zar Josuey Guilgaalash yakat taarangiya. Amb Gabawonshuch
    tputs k'kuzee kapeetarangiya. ¿Tamaksha? Nuwaam mikeerush kuseerush istanda. Nuwaa
    ngatishpa, watam shiyapa kizpur amikuriniwa. Natu, tpachindanda. Papcha. Amorrewshuchinand
    kurak washunand yápandayarandsin, nuwangaz pachakatssin, na nish machish shaneeranaya,
    tárangiya.
  hui-hui: Ani bole piyagola Gibionoali biarume Yosua Giligala dindini hearia bi pelalu
    au lene. Haru haga-o ina embeda nahe biamogo bule abaleore ibalimu. Amoroali hameigini
    hari gibuha hayaru bibahendeme gimbu buwa ina barago, lalu bi pelene.
  mya-mya: ထို​အ​ခါ​ဂိ​ဗောင်​မြို့​သား​တို့​သည်​ဂိ​လ ဂါ​လ​စ​ခန်း​တွင်​ရှိ​သော​ယော​ရှု​ထံ​သို့
    လူ​စေ​လွှတ်​၍``ကိုယ်​တော်​၏​ကျွန်​တို့​ကို​စွန့်​ပစ် ထား​တော်​မ​မူ​ပါ​နှင့်။ အ​လျင်​အ​မြန်​ကြွ
    ၍​အ​ကျွန်ုပ်​တို့​အား​ကယ်​တင်​တော်​မူ​ပါ။ တောင်​ကုန်း​ဒေ​သ​မှ​အာ​မော​ရိ​မင်း​အ​ပေါင်း
    တို့​သည်​စု​ပေါင်း​၍​အ​ကျွန်ုပ်​တို့​အား​တိုက် ခိုက်​ပါ​ပြီ'' ဟု​အ​ကြောင်း​ကြား​လျှောက်
    ထား​လေ​သည်။
  bod-N: དེར་གིབ་ཡོན་པ་རྣམས་ཀྱིས་གིལ་གལ་ལ་ཡོད་པའི་སྒར་དུ་ཡོ་ཤུ་ཨའི་རྩར་མི་མངགས་ཏེ།
    རི་ཁུལ་དུ་སྡོད་པའི་ཨེ་མོར་པའི་རྒྱལ་པོ་རྣམས་མཉམ་དུ་འདུས་ནས་ངེད་རྣམས་ལ་དམག་བརྒྱབ་པས།
    ཁྱེད་ཀྱིས་རང་གི་གཡོག་པོ་རྣམས་མི་བསྐྱུར་བར་མྱུར་བ་མྱུར་དུ་ཡར་ངེད་རྣམས་སྐྱོབ་ཏུ་ཕེབས་ནས།
    ངེད་རྣམས་ལ་རོགས་རམ་མཛད་པར་ཞུ་ཞེས་སྨྲས།
  sna-sna: Zvino vaGibheoni vakatuma nhume kuna Joshua kumusasa waiva paGirigari,
    vachiti, “Musasiya henyu varanda venyu. Uyai kuno kwatiri nokukurumidza muzotiponesa!
    Tibatsirei, nokuti madzimambo ose avaAmori vanogara munyika yamakomo vaungana
    kuti vatirwise.”
  spa-BLM: 'Los hombres de Gabaón enviaron a Josué al campamento de Gilgal, diciendo:
    “¡No abandones a tus siervos! ¡Sube a nosotros rápidamente y sálvanos! Ayúdanos,
    porque todos los reyes de los amorreos que habitan en la región montañosa se han
    reunido contra nosotros”.'
  cac-cac: 'Yuj chi'' a eb'' aj Gabaón chi'' ix yalcot eb'' d''a vin̈aj Josué b''aj
    ayec'' d''a scampamento d''a Gilgal, icha tic: Cotan̈ d''a elan̈chamel yic tzul
    on̈ a colan a on̈ a checab'' on̈ tic, yujto a masanil eb'' vin̈ sreyal amorreo
    cajan d''a tzalquixtac, junn̈ej ix yutej sb''a eb'' yic tzon̈ satanel eb'', xchicot
    eb'' d''a vin̈.'
  swh-ULB: Watu wa Gibeoni walituma ujumbe kwa Yoshua na kwa jeshi huko Giligali.
    Walisema, “ Upesi! Msiuondoa mkono wenu kutoka kwa watumishi wenu. Kwaeni mje
    haraka na mtuokoe. Mtusaide, maana wafalme wote wa Waamori wanaoishi katika nchi
    ya milima wamekusanyika kwa pamoja ili watushambulie.
  bel-bel: 'Жыхары Гаваона паслалі да Ісуса ў табар, у Галгал, сказаць: не адвядзі
    рукі тваёй ад рабоў тваіх; прыйдзі да нас хутчэй, выратуй нас і дай нам дапамогі;
    бо сабраліся супроць нас усе цары Амарэйскія, якія жывуць на горах.'
  deu-ELBBK: 'Und die Männer von Gibeon sandten zu Josua in das Lager nach Gilgal
    und ließen ihm sagen: Zieh deine Hände nicht ab von deinen Knechten; komm schnell
    zu uns herauf und rette uns und hilf uns; denn alle Könige der Amoriter, die das
    Gebirge bewohnen, haben sich gegen uns versammelt.'
  mbb-OT: Ne mibpeuwit is menge tig-Gibeon te lalag diyà te ki Josue diyà te kampu
    zan diyà te Gilgal he edhenduen te, “Kenè key kenikew vey-ani is menge suluǥuen
    nu. Segugunè kew hendini ne libriya key. Tevangi key su midsevaha te kebpekigkuntra
    kenami is langun he menge hadì he Amorihanen he meǥinged diyà te menge vuvungan.”
  mal-2015: 'അപ്പോൾ ഗിബെയോന്യർ ഗില്ഗാലിൽ പാളയത്തിലേക്കു യോശുവയുടെ അടുക്കൽ ആളയച്ചു:
    അടിയങ്ങളെ കൈവിടാതെ വേഗം ഞങ്ങളുടെ അടുക്കൽ വന്നു ഞങ്ങളെ സഹായിച്ചു രക്ഷിക്കേണമേ;
    പർവ്വതങ്ങളിൽ പാർക്കുന്ന അമോര്യരാജാക്കന്മാർ ഒക്കെയും ഞങ്ങൾക്കു വിരോധമായിട്ടു ഒന്നിച്ചു
    കൂടിയിരിക്കുന്നു എന്നു പറയിച്ചു.'
  tuo-NT: 'Na tojo weecã ĩꞌarã, Gabaṍcjãrã Josué Gilgapʉ nigʉ̃rẽ queti oꞌócãrã niwã:
    “Ʉ̃sãrẽ, mʉsãrẽ daꞌracoꞌterãrẽ cõꞌawãꞌcãticãꞌña. Quero, ʉ̃sãrẽ weetamurã aꞌtia.
    Ʉ̃sãrẽ yʉꞌrʉorã aꞌtia. Nipeꞌtirã wiorã amorreo masã ʉ̃rʉ̃pagʉcjãrã ʉ̃sã meꞌrã
    aꞌmewẽjẽrãtirã nerẽcãrã niama”, ni queti oꞌócãrã niwã.'
  rmc-rmc: 'Avke o Gibeončana dine te džanel le Jozuaske andro taboris paš o Gilgal:
    „Ma omuk tire služobňiken! Sigo av ke amende! Pomožin amenge a zachraňin amen,
    bo savore amorejika kraľa, save bešen pre le verchengri phuv, pes pre amende kiden
    pro mariben.“'
  nlg-nlg: Mana lei mane haba tana komu keri tara nia vetena na kokokoe vania Joshua
    i Gigal, mara ghaghua vania, “Ighoe na vunaghi, kau mina makau saravighai mai,
    kau bei sani lea ghani te vagha eni, na lei vunaghi haba tana kemana Amor tara
    ghanara tana lei ghotu tara talukolu tua gekara veitotoghoni kolughai.”
  pes-OPV: 'پس مردان جبعون نزد یوشع به اردو درجلجال فرستاده، گفتند: «دست خود را ازبندگانت
    بازمدار. بزودی نزد ما بیا و ما را نجات بده، و مدد کن زیرا تمامی ملوک اموریانی
    که درکوهستان ساکنند، بر ما جمع شده‌اند.»'
  ron-1924: 'Оамений дин Габаон ау тримис сэ спунэ луй Иосуа, ын табэра дин Гилгал:
    „Ну пэрэси пе робий тэй, суе-те ла ной ын грабэ, избэвеште-не, дэ-не ажутор, кэч
    тоць ымпэраций аморицилор каре локуеск пе мунте с-ау стрынс ымпотрива ноастрэ.”'
  ben-OBCV: 'গিবিয়োনীয়েরা তখন গিল্‌গলের শিবিরে যিহোশূয়ের কাছে খবর পাঠাল: “আপনার
    দাসদের ছেড়ে যাবেন না। তাড়াতাড়ি আমাদের কাছে আসুন ও আমাদের রক্ষা করুন! আমাদের
    সাহায্য করুন, কারণ পার্বত্য প্রদেশের ইমোরীয় রাজারা সবাই আমাদের বিরুদ্ধে জোট বেঁধেছেন।”'
  som-som: 'Oo dadkii reer Gibecoon waxay u cid dirteen Yashuuca oo joogay xeradii
    Gilgaal, oo waxay ku yidhaahdeen, Gacantaadu yay ka raagin addoommadaada, noo
    soo dhaqso, oo na badbaadi, oo na caawi: maxaa yeelay, boqorradii reer Amor oo
    buuraha degganaa oo dhammu way isu kaayo urursadeen.'
  lat-VUC: 'Habitatores autem Gabaon urbis obsessæ miserunt ad Josue, qui tunc morabatur
    in castris apud Galgalam, et dixerunt ei: Ne retrahas manus tuas ab auxilio servorum
    tuorum: ascende cito, et libera nos, ferque præsidium: convenerunt enim adversum
    nos omnes reges Amorrhæorum, qui habitant in montanis.'
  eng-ASVBT: 'And the men of Gibeon sent unto Joshua to the camp to Gilgal, saying,
    Slack not thy hand from thy servants; come up to us quickly, and save us, and
    help us: for all the kings of the Amorites that dwell in the hill country are
    gathered together against us.'
  ita-1885: 'E i Gabaoniti mandarono a dire a Giosuè, nel campo, in Ghilgal: Non sieno
    le tue mani rimesse a porgere aiuto a'' tuoi servitori; sali a noi prestamente,
    e salvaci, e soccorrici; perciocchè tutti i re degli Amorrei, che abitano nel
    monte, si sono adunati contro a noi.'
  eng-LXXUP: 'And the inhabitants of Gibeon sent to Joshua into the camp to Gilgal,
    saying, Slack not thy hands from thy servants: come up quickly to us, and help
    us, and rescue us; for all the kings of the Amorites who dwell in the hill country
    are gathered together against us.'
  eng-ULB: The people of Gibeon sent a message to Joshua and to the army at Gilgal.
    They said, “Hurry! Do not withdraw your hands from your servants. Come up to us
    quickly and save us. Help us, for all the kings of the Amorites who live in the
    hill country have gathered together to attack us.”
  spa-VBL: 'Los gabaonitas enviaron un mensaje a Josué en el campamento de Gilgal,
    diciendo: “¡Por favor, no nos abandones, tus siervos! ¡Ven rápido y sálvanos!
    Necesitamos tu ayuda, pues todos los reyes amorreos de la región montañosa se
    han unido para atacarnos”.'
  fra-_FOB: 'Et les gens de Gabaon envoyèrent dire à Josué, au camp de Guilgal: N''abandonne
    point tes serviteurs; monte vers nous promptement; délivre-nous, et donne-nous
    du secours; car tous les rois des Amoréens, qui habitent la montagne, se sont
    assemblés contre nous.'
  mal-mal: 'അപ്പോൾ ഗിബെയോന്യർ ഗില്ഗാലിൽ പാളയത്തിലേക്ക് യോശുവയുടെ അടുക്കൽ ആളയച്ച്:
    “അടിയങ്ങളെ കൈവിടാതെ വേഗം ഞങ്ങളുടെ അടുക്കൽവന്ന് ഞങ്ങളെ സഹായിച്ച് രക്ഷിക്കേണമേ;
    പർവ്വതങ്ങളിൽ പാർക്കുന്ന അമോര്യരാജാക്കന്മാർ ഞങ്ങൾക്ക് വിരോധമായി ഒന്നിച്ച് കൂടിയിരിക്കുന്നു”
    എന്ന് പറയിപ്പിച്ചു.'
  urd-GVR: Us waqt Yashua ne apne ḳhaime Jiljāl meṅ lagāe the. Jibaūn ke logoṅ ne
    use paiġhām bhej diyā, “Apne ḳhādimoṅ ko tark na kareṅ. Jaldī se hamāre pās ā
    kar hameṅ bachāeṅ! Hamārī madad kījie, kyoṅki pahāṛī ilāqe ke tamām Amorī bādshāh
    hamāre ḳhilāf muttahid ho gae haiṅ.”
  suz-BL: मिनु गिबोन ङा मुरपुकीमी गिल्‍गाल सहरम बाक्‍शो यहोसु कली “मुल, गे इन गेय
    पाइब, गो आंइ कली मप्रेंदीन। गे रीब पा जाक्‍कीन। आंइ कली वारच पा प्रोनीन। मारदे
    हना पहाड रागीम बाक्‍ब एमोरी आन पिप नेल्‍ल गो नु लडाइ पचा कली खुम्‍सीशो बाक्‍नीम”
    दे लोव़ सोइक्‍ताक्‍म।
  ita-1927: 'Allora i Gabaoniti mandarono a dire a Giosuè, al campo di Ghilgal: “Non
    negare ai tuoi servi il tuo aiuto, affrettati a salire da noi, liberaci, soccorrici,
    perché tutti i re degli Amorei che abitano la contrada montuosa si sono radunati
    contro di noi”.'
  ckb-ckb: 'جا دانیشتووانی گبعۆن بەدوای یەشوعدا ناردیان بۆ ئۆردوگاکە لە گلگال، پێیان
    گوت: «دەست لە خزمەتکارەکانت بەرمەدە. بە پەلە سەربکەوە بۆ لامان، ڕزگارمان بکە و
    یارمەتیمان بدە، چونکە هەموو پاشاکانی ئەمۆرییەکان ئەوانەی لە ناوچەی شاخاویدا نیشتەجێن
    لە دژمان گەلەکۆمەیان لێکردووین.»'
  eng-BBE: 'And the men of Gibeon sent to Joshua to the tent-circle at Gilgal, saying,
    Be not slow to send help to your servants; come up quickly to our support and
    keep us safe: for all the kings of the Amorites from the hill-country have come
    together against us.'
  kan-OKCV: ಆಗ ಗಿಬ್ಯೋನಿನ ಜನರು, “ಪರ್ವತಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವ ಅಮೋರಿಯರ ಅರಸುಗಳೆಲ್ಲರೂ ನಮಗೆ ವಿರೋಧವಾಗಿ
    ಕೂಡಿಬಂದಿದ್ದಾರೆ. ನಿನ್ನ ಸೇವಕರರಾದ ನಮ್ಮನ್ನು ಕೈಬಿಡದೆ ಶೀಘ್ರವಾಗಿ ನಮ್ಮ ಬಳಿಗೆ ಬಂದು, ನಮ್ಮನ್ನು
    ಕಾಪಾಡು! ನಮಗೆ ಸಹಾಯಮಾಡು,” ಎಂದು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಪಾಳೆಯ ಮಾಡಿದ್ದ ಯೆಹೋಶುವನ ಬಳಿಗೆ ಹೇಳಿ ಕಳುಹಿಸಿದರು.
  bbb-bbb: '@see-verse:JOS.010.005'
  tam-2017: 'அப்பொழுது கிபியோனின் மனிதர்கள் கில்காலில் இருக்கிற முகாமிற்கு யோசுவாவிடம்
    ஆள் அனுப்பி: உமது அடியார்களைக் கைவிடாமல், சீக்கிரமாக எங்களிடம் வந்து, எங்களைக்
    காப்பாற்றி, எங்களுக்கு உதவிசெய்யும்; மலை தேசங்களிலே குடியிருக்கிற எமோரியர்களின்
    ராஜாக்கள் எல்லோரும் எங்களுக்கு விரோதமாகக் கூடினார்கள் என்று சொல்லச் சொன்னார்கள்.'
  spa-RV-1909: 'Y los moradores de Gabaón enviaron á decir á Josué al campo en Gilgal:
    No encojas tus manos de tus siervos; sube prestamente á nosotros para guardarnos
    y ayudarnos: porque todos los reyes de los Amorrheos que habitan en las montañas,
    se han juntado contra nosotros.'
  ron-BTF: 'Și bărbații din Gabaon au trimis la Iosua în tabără la Ghilgal, spunând:
    Nu îți trage mâna de la servitorii tăi; urcă-te repede la noi și salvează-ne și
    ajută-ne; fiindcă toți împărații amoriților care locuiesc în munți s-au adunat
    împotriva noastră.'
  eng-WEBP: The men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Don’t
    abandon your servants! Come up to us quickly and save us! Help us; for all the
    kings of the Amorites that dwell in the hill country have gathered together against
    us.”
  eng-FBV: The Gibeonites sent a message to Joshua at the camp in Gilgal, saying,
    “Please don't abandon us, your servants! Come quickly and save us! We need your
    help for all the Amorite kings of the hill country have joined in attacking us.”
  nld-1939: 'Toen lieten de Gibonieten aan Josuë in het kamp van Gilgal vragen: Laat
    uw dienaren toch niet in de steek, maar kom hier naar toe, om ons te redden en
    te helpen; want alle amorietische koningen uit het bergland zijn tezamen tegen
    ons opgerukt.'
  nch-BL: 'Huajca nopa Gabaón ehuani quititanilijque se amat Josué campa itztoya ipan
    Gilgal huan quiyolmelajque: “Amo techtahuelcahua tojuanti cati timotequipanojcahua.
    Xihualaca nimantzi techpalehuiquij huan techmanahuiquij, pampa nochi nopa tanahuatiani
    cati quinnahuatíaj amorreos campa tachiquiltipa mosentilijtoque para techtehuise.”'
  vie-1934: 'Người Ga-ba-ôn sai kẻ đến nói cùng Giô-suê tại trại quân Ghinh-ganh,
    mà rằng: Xin chớ bỏ tôi tớ ông; hãy mau lên đến cùng chúng tôi, giải thoát và
    tiếp cứu chúng tôi vì hết thảy vua A-mô-rít trong núi đã hiệp lại nghịch chúng
    tôi.'
  hin-CV: तब गिबयोनवासियों ने गिलगाल में यहोशू को यह संदेश भेजा, “अपने सेवकों को अकेला
    मत छोड़िए. हमारी मदद के लिए तुरंत आइए. और हमें बचाइए. अमोरियों के सभी राजा, जो
    पर्वतीय क्षेत्र के हैं, एक होकर हमारे विरुद्ध खड़े हैं.”
  spa-BES: 'Y los hombres de Gabaón enviaron a Josué al círculo de tiendas de campaña
    en Gilgal, diciendo: No tarden en enviar ayuda a vuestros siervos; Acérquense
    rápidamente a nuestro apoyo y manténganos seguros: porque todos los reyes de los
    amorreos de la región montañosa se han unido contra nosotros.'
  tdx-tdx: 'Aa le nañitrik’ am’ Iehosoa e Gilgale añe ondati’ i Giboneo nanao ty hoe:
    Ko ageba’o amo mpitoro’oo o fità’oo; malisà! mionjona mb’ ama’ay mb’etoy, rombaho
    vaho oloro; amy te nifanontoñe haname anay ze hene mpanjaka nte-Amore mpimoneñe
    am-bohibohitse ao.'
  tha-KJV: ฝ่ายชาวเมืองกิเบโอนจึงใช้คนไปหาโยชู​วาที​่ค่ายในกิลกาล กล่าวว่า “ขอท่านอย่าได้หย่อนมือจากผู้​รับใช้​ของท่านเลย
    ขอเร่งขึ้นมาช่วยข้าพเจ้าให้รอดและช่วยข้าพเจ้าทั้งหลาย เพราะว่าบรรดากษั​ตริ​ย์ของคนอาโมไรต์
    ซึ่งอยู่ในแดนเทือกเขา ได้​รวมกำลั​งก​ันต่อสู้ข้าพเจ้าทั้งหลาย”
  por-BR-2018: 'E os moradores de Gibeão enviaram a dizer a Josué ao acampamento em
    Gilgal: Não encolhas tuas mãos de teus servos; sobe prontamente a nós para guardar-nos
    e ajudar-nos: porque todos os reis dos amorreus que habitam nas montanhas, se
    juntaram contra nós.'
  deu-ELO: 'Und die Männer von Gibeon sandten zu Josua in das Lager nach Gilgal und
    ließen ihm sagen: Ziehe deine Hände nicht ab von deinen Knechten; komm eilends
    zu uns herauf und rette uns und hilf uns; denn alle Könige der Amoriter, die das
    Gebirge bewohnen, haben sich wider uns versammelt.'
  eng-WYC-2018: Soothly the dwellers of the city of Gibeon sent to Joshua, that dwelled
    then in tents at Gilgal, and said to him, Withdraw not thine hands from the help
    of thy servants; go up soon, and deliver us, and [bring] help; for all the kings
    of Amorites, that dwelled in the hilly places, came together against us. (And
    the inhabitants of the city of Gibeon sent to Joshua, who then lived in the camp
    at Gilgal, and said to him, Do not thou withdraw thy hands from helping thy slaves;
    come up soon, and help us, and rescue us; for all the kings of the Amorites, who
    live in the hill country, have come up together against us.)
  epo-epo: 'Tiam la loĝantoj de Gibeon sendis al Josuo en la tendaron ĉe Gilgal, por
    diri: Ne forprenu viajn manojn de viaj sklavoj; venu al ni rapide kaj savu nin
    kaj helpu nin, ĉar kolektiĝis kontraŭ ni ĉiuj reĝoj de la Amoridoj, kiuj loĝas
    sur la monto.'
  uig-PIN: 'Buning bilǝn Gibeonliⱪlar Gilgaldiki qedirgaⱨⱪa, Yǝxuaning ⱪexiƣa adǝm
    ǝwǝtip: — Sǝn ɵz ⱪulliringni taxliwǝtmǝy, dǝrⱨal ⱪeximizƣa kelip mǝdǝt berip,
    bizni ⱪutⱪuzƣin; qünki taƣliⱪ rayonda olturuxluⱪ Amoriylarning barliⱪ padixaⱨliri
    birlixip bizgǝ ⱨujum ⱪildi, — dedi.'
  beo-beo: 'Gibione dunu da Yosiua (Giliga:le abula moilaiga esalu) ema sia: adole
    iasi, “Nini mae fisima! Wahadafa nini gaga:la misa! Agolo sogega esala A:moulaide
    hina bagade huluane da gilisili ninima doagala:i dagoi.”'
  tpi-OTNT: Na ol man bilong Gibeon i salim tok i go long Josua long kem i stap long
    taun Gilgal. Tok bilong ol i olsem, “Olgeta king bilong ol Amor long ples maunten,
    ol i bung wantaim na i kamap pinis bilong pait long mipela. Yu mas kam kwik na
    helpim mipela.”
  hau-SA: Sai mutanen Gibeyon suka aika zuwa wurin Yoshuwa a sansani a Gilgal, “Kada
    ka juya wa bayinka baya, ka zo da sauri ka cece mu! Ka taimake mu domin sarakunan
    Amoriyawa duka daga kan tudu sun haɗa ƙarfinsu tare za su tasar mana.”
  uig-LAT: 'Buning bilen Gibéonliqlar Gilgaldiki chédirgahqa, Yeshuaning qéshigha
    adem ewetip: — Sen öz qulliringni tashliwetmey, derhal qéshimizgha kélip medet
    bérip, bizni qutquzghin; chünki taghliq rayonda olturushluq Amoriylarning barliq
    padishahliri birliship bizge hujum qildi, — dédi.'
  nde-nde: 'AmaGibhiyoni athumela ilizwi kuJoshuwa ezihonqweni zaseGiligali athi:
    “Ungalahli izinceku zakho. Woza ngapha kithi ngokuphangisa uzosisiza! Sincede,
    ngoba wonke amakhosi ama-Amori abusa emazweni asemaqaqeni asebambene ukuze alwisane
    lathi.”'
  ton-ton: '¶ Pea naʻe fekau ʻe he kau tangata ʻo Kipione kia Siosiua ʻi he ʻapitanga
    ʻi Kilikali, ʻo pehē; “ʻOua naʻa ke fakatuai ho nima mei hoʻo kau tamaioʻeiki;
    ka ke ʻalu vave hake kiate kimautolu, ʻo fakamoʻui ʻakimautolu, pea tokoniʻi ʻakimautolu:
    he ko e ngaahi tuʻi kotoa pē ʻoe kau ʻAmoli ʻoku nofo ʻi he ngaahi moʻunga kuo
    nau kātoa kiate kimautolu ko homau tauʻi.”'
  ces-1613: 'Tedy poslali muži Gabaon k Jozue do ležení v Galgala, řkouce: Neodjímejž
    ruky své od služebníků svých; přitáhni rychle k nám, zachovej nás a spomoz nám;
    nebo sebrali se proti nám všickni králové Amorejští bydlící na horách.'
  eng-WMB: The men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Don’t
    abandon your servants! Come up to us quickly and save us! Help us; for all the
    kings of the Amorites that dwell in the hill country have gathered together against
    us.”
  tam-TCV: 'கிபியோனியர் கில்காலில் முகாமிட்டிருந்த யோசுவாவுக்கு உடனே ஒரு செய்தி அனுப்பி:
    “உங்கள் அடிமைகளாகிய எங்களைக் கைவிடாதேயும். உடனடியாக வந்து எங்களைக் காப்பாற்றும்.
    எங்களுக்கு உதவிசெய்யும். ஏனெனில் மலைநாட்டிலுள்ள எமோரிய அரசர்கள் அனைவரும் எங்களுக்கெதிராகப்
    போர் செய்ய ஒன்றுகூடியிருக்கிறார்கள்” என்றார்கள்.'
  ceb-ULB: Nagpadala ug mensahe ang katawhan sa Gibeon ngadto kang Josue ug sa mga
    kasundalohan nga anaa sa Gilgal. Miingon sila, “Pagdali! Ayaw ninyo kuhaa ang
    inyong mga kamot nganhi sa inyong mga sulugoon. Tungas dayon kamo dinhi kanamo
    ug luwasa kami. Tabangi kami, kay ang tanang hari sa mga Amorihanon nga nagpuyo
    sa kabungtoran nagkahiusa sa pagsulong kanamo.”
  pol-UBG: 'Wtedy mieszkańcy Gibeonu posłali prośbę do Jozuego i do obozu w Gilgal:
    Nie cofaj swej ręki od swych sług. Przybądź do nas szybko, wybaw nas i pomóż nam,
    gdyż zebrali się przeciwko nam wszyscy królowie amoryccy, którzy mieszkają w górach.'
  agr-agr: 'Nuna Gabaón aents aidau dekawag ditashkam Josué Guilgal pujaun chichaman
    akuptuinak aatus tiajui: “Ii atumjai chicham umiaku: ‘atumi inake agmi’, timaiji.
    Nuniau asamtai atum jutiik ayamkagtumainaitjume. Nuadui amina suntajum aidaujai
    kaunajum ayamkagtuktajum, wagki amorreo aents aina nuna apuji aidau mujanum batsamin
    aina duka ashí ijunjaje jetepakagtatus”, tiuwai.'
  kyc-kyc: Dokopa Gipione range dupwame Josua yuu Gilikale paleyamo dokona pii wai
    nembo leyami. Embame namwa yaki nyii napipi. Emba waiya lao aopa epo namwa nyiso
    lete wai pyao nyelase. Amote kiŋi yuu kyau dupwana palenge dupwa peparaeme malu
    palyapala namwa pyala epelyaminyi, leyami.
  urd-GVU: اُس وقت یشوع نے اپنے خیمے جِلجال میں لگائے تھے۔ جِبعون کے لوگوں نے اُسے
    پیغام بھیج دیا، ”اپنے خادموں کو ترک نہ کریں۔ جلدی سے ہمارے پاس آ کر ہمیں بچائیں!
    ہماری مدد کیجئے، کیونکہ پہاڑی علاقے کے تمام اموری بادشاہ ہمارے خلاف متحد ہو گئے
    ہیں۔“
  deu-1912: 'Aber die zu Gibeon sandten zu Josua ins Lager gen Gilgal und ließen ihm
    sagen: Zieh deine Hand nicht ab von deinen Knechten; komm zu uns herauf eilend,
    rette uns und hilf uns! denn es haben sich wider uns versammelt alle Könige der
    Amoriter, die auf dem Gebirge wohnen.'
  ntj-ntj: Nyangka-ya wati Kipiyanngamartatjilu wati kutju witurnu yankula Tjatjuwanya
    watjaltjaku. Nyangka pitjangu watjarnu, “Wiya puurr, wirrtjala-lanyatju yirringkala.
    Tjiinya-ya puurrpa pirni warrmarlarringkula pitjangu pika-lanyatju wakara mirrirntankukitja.
    Wantinytjamaaltu-lanyatju wankakutu kanyila.”
  kan-2017: ಗಿಬ್ಯೋನ್ಯರು ಗಿಲ್ಗಾಲಿನಲ್ಲಿದ್ದ ಯೆಹೋಶುವನ ಪಾಳೆಯಕ್ಕೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದರು. “ನಿಮ್ಮ
    ಸೇವಕರಾದ ನಮ್ಮನ್ನು ಕೈಬಿಡದೆ, ಬೇಗನೆ ಬಂದು ಸಹಾಯಮಾಡಿ ನಮಗೆ ವಿರೋಧವಾಗಿ ಸೇರಿ ಬಂದಿರುವ ಈ ಬೆಟ್ಟದ
    ಸೀಮೆಯ ಎಲ್ಲಾ ಅಮೋರಿಯ ರಾಜರಿಂದ ನಮ್ಮನ್ನು ತಪ್ಪಿಸಿರಿ” ಎಂದು ಬೇಡಿಕೊಂಡರು.
  tgo-tgo: Iyako kaiwae Gibiyon gharɨgharɨniye thɨ variye toto i wawe Josuwa e lenji
    kiyamuko Gilgal e tɨne. Totoko iŋa, “Amalana, kaiwae kaero wo tabona lemi rakakaiwo,
    mbaŋake nuwameiya u thalavuime, na thava hu viyathuime. Amori lenji kiŋɨŋgi, e
    vanautumako iya bobokuluko lemoyowe, kaero menda thɨ wabwi na regha na thɨ raka
    mena thɨ gaithɨ weime.”
  yap-yap: Me l’oeg e pumo’on nu Gibeon e thin nge yan ngak Joshua nga Gilgal ko gin
    be par piyu Israel riy ni be lungurad, “Dab mu pagmad! Mu gur nigem ngamub ngam
    ayuweg e pogofan romad! Ya urngin e pilung ni yad bay ko pi binaw ni bay ngalan
    e burey e kar pethgad ni ngar maelgad ngomad!”
  hlt-MCSB: Te vaengah Gibeon kah hlang rhoek te Gilgal rhaehhmuen kah Joshua taengla
    a tueih uh tih, “Na sal rhoek taengah na kut han hlong boeh. Kaimih taengah koe
    halo lamtah kaimih he n'khang mai. Tlang kah khosa Amori manghai boeih loh kaimih
    taengla a tingtun uh dongah kaimih m'bom dae,” a ti nah.
  mdy-ETH: ዒማና ጌባዖኦኔ ዓሳ ጌልጌላይዳ ዱንኪ ዴዒ ዓኣ፥ ዒያሱም፦ «ኑ ጎዳ፤ ጌሜራዻ ዓጮይዳ ናንጋ ዓሞራ ዓጮ ካኣታ ቢያ
    ኑና ዖላኒ ፔቴ ማዒ ሙኬሢሮ ኑና ኔኤኮ ዓይሎ ቶኦዛዺ ሃሺፖ! ዑኬ ሙኪ ማኣዲ ኑና ዓይሴ» ጌይ ኪኢታ ዳኬኔ።
  twi-ASANTE: Na Gibeonfoɔ no soma kɔɔ Yosua nkyɛn wɔ Gilgal. Wɔkɔka kyerɛɛ no sɛ,
    “Nnyaa wʼasomfoɔ. Bra yɛn nkyɛn ntɛm bɛgye yɛn nkwa! Bɛboa yɛn, ɛfiri sɛ, Amorifoɔ
    ahemfo a wɔte mmepɔ so de wɔn akodɔm rebɛko atia yɛn.”
  eng-WEBU: The men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Don’t
    abandon your servants! Come up to us quickly and save us! Help us; for all the
    kings of the Amorites that dwell in the hill country have gathered together against
    us.”
  bnp-bnp: E huriki a bakovi o Gibeon ri talo rike a ngava lakea ne Iosua na mada
    o Gilgal, ri ta maea, “E huriki a hariki ne Amor na maka tanga na lolo, ri vadili
    vapopo ri valai pali ri gi vaubi turane mia. O valai malaviriri o tuhori mia,
    naha ni lohopile mia.”
  wal-wal: Gabaa7oona asai Gelggalan dunkkaanida Yaasukko kiittidi, “Nuna ne ashkkarata
    aggoppa; eesuwan nuukko yaada nuna ashsha. Gezziyan de7iya Amooretu kawoti ubbai
    nuna olanau bantta olanchchata issuwaa oottido gishshau, neeni nuna maadda” yaagidosona.
  spa-PDDPT: 'Entonces los habitantes de Gabaón enviaron a decir a Josué, a su campamento
    en Gilgal: No retires tu mano de tus esclavos. Sube pronto a nosotros y danos
    socorro. Ayúdanos, porque todos los reyes de los amorreos que habitan en la región
    montañosa se juntaron contra nosotros.'
  gun-gun: 'Ha''e ramo Gibeão pygua avakue omondouka oayvu reraa Josué kuery rekoa
    Gilgal py. Ha''e vy aipoe''i ixupe: — Orereja eme ore ae''i, nerembiguai orekuai
    rã. Eju pojava orea katy, orereraa jepe, orepytyvõ ke. Mba''eta amorreu kuery
    yvytya rupi ikuai va''e regua huvixa kuery reve ono''õ ma okuapy orere opu''ã
    aguã — he''i.'
  agu-BL: 'Yi quilol yi e'' aj Gabaón yi nsken chopon yi e'' reya''tz tan oyintzi''
    scye''j, nintzun ben mantartz cya''n tan talche''n tetz Josué yi ate'' Gilgal.
    Itzun cyaltz: “Chibne''u'' pawor tan kuch''eye''n. Chisajku'' jalcu''n tan kacolche''n,
    na cyakil yi e'' ajcaw scye''j yi e'' amorreo yi najlche'' wi''wtz, ja je'' chimolol
    quib tan oyintzi'' ske''j,” che''ch tzun bantz tetz Josué.'
  ilo-ULB: Nangipatulod iti pakaammo dagiti tattao iti Gabaon kenni Josue ken kadagiti
    armada iti Gilgal. Kinunada, “Darasenyo! Saanyo nga ipaidam dagiti im-imayo kadagiti
    ad-adipenyo; Sumang-atkayo a dagus ken isalakandakami. Tulongandakami, ta nagtitipon
    dagiti amin nga ari dagiti Amorreo nga agnanaed iti katurturodan a pagilian a
    mangraut kadakami”
  kpg-kpg: Nia daane o Gibeon gaa kae nadau hegau gi Joshua i di gowaa dela e noho ai
    digau Israel i Gilgal, e hai boloo, “Goe hudee dugua do hagamaamaa gimaadou! Lloomoi
    huogodoo e hagamaamaa gimaadou! Nia king o Amor i tenua gonduu guu buni hai baahi
    belee daaligi gimaadou!”
  uig-ARA: 'بۇنىڭ بىلەن گىبېئونلىقلار گىلگالدىكى چېدىرگاھقا، يەشۇئانىڭ قېشىغا ئادەم
    ئەۋەتىپ: ــ سەن ئۆز قۇللىرىڭنى تاشلىۋەتمەي، دەرھال قېشىمىزغا كېلىپ مەدەت بېرىپ،
    بىزنى قۇتقۇزغىن؛ چۈنكى تاغلىق رايوندا ئولتۇرۇشلۇق ئامورىيلارنىڭ بارلىق پادىشاھلىرى
    بىرلىشىپ بىزگە ھۇجۇم قىلدى، ــ دېدى.'
  bsp-bsp: 'Kɔ aka Kabayɔŋ ŋasom pakɔ-loku Yosuwe nde saŋka sa Kilkal: «Ta məsak acar
    am, məpɛrnɛ nnɔ səyi mɔ katəna! Ta məbaŋər acar am kəmar kam, bawo abɛ Amɔr fəp,
    aŋɛ ŋanandɛ nde dəmɔrɔ mɔ, ŋambɛrɛnɛ kədeyɛfərɛnɛ kɔ səna.'
  sus-sus: Gabayonkae naxa xɛɛra xɛɛ Isirayilakae xa yonkinde Giligali, e xa sa a
    fala Yosuwe bɛ, «I naxa i xa konyie rabɛɲin. I xa te muxu yire mafuren. I xa muxu
    ratanga Amori mangɛe ma, naxee sabatixi geya yire, e wama muxu gerefe.»
  pon-2006: Mehn Kipeon eri pakairkilahng Sosua nan Kilkal, ketihtihki, “Maing Sosua,
    komw dehr likidmelieikitala! Komw ketido met, oh sewesei kiht! Doareikitala! Pwe
    nanmwarkien Amor koaros me kin koukousoan pohn uluhl kan, re miniminpenehr oh
    peliankitadahr!”
  jae-jae: Ma lau Gibeonŋa sêkêŋ biŋ gêdêŋ Josua gêja Gilgal ma sêsôm gebe “Ôŋgamiŋ
    taôm êndêŋ nêm sakiŋwaga atom. Ôpi ôndêŋ aêac ômôêŋ sebeŋ ma ônam aêac kêsi to
    ônam aêac sa. Gebe lau Amor nêŋ kiŋ samob, taŋ sêŋgôŋ gamêŋ lôcŋa naŋ, sêkac sa
    sêmêŋ gebe sênac siŋ êndêŋ aêac.”
  ksd-ksd: 'Ma ra tarai Gibeon dia ga tulue ra tinata tadav Iosua ta ra gunan kai
    ra tarai aro Gilgal dari: Koko una vana balakane avet kaum umana tultul, una vana
    lulut tadav avet, una valaun avet, ma una maravut avet, tago ra lavur king par
    kai ra tarai Amor nina dia ki ta ra gunan i buabuana dia tar tur rangup upi diat
    a ubu avet.'
  tur-YTC: 'Givon adamları Gilgal''daki ordugâhta bulunan Yeşu''ya haber göndererek
    şöyle dediler: “Hizmetkârlarını bırakma! Tez yanımıza çık ve bizi kurtar! Bize
    yardım et; çünkü dağlık bölgede oturan Amorlular''ın bütün kralları bize karşı
    toplandılar.”'
  grc-BRENT: Καὶ ἀπέστειλαν οἱ κατοικοῦντες Γαβαὼν πρὸς Ἰησοῦν εἰς τὴν παρεμβολὴν
    Ἰσραὴλ εἰς Γάλγαλα, λέγοντες, μὴ ἐκλύσῃς τὰς χεῖράς σου ἀπὸ τῶν παίδων σου· ἀνάβηθι
    πρὸς ἡμᾶς, τοτάχος, και βοήθησον ἡμῖν, καὶ ἐξελοῦ ἡμᾶς· ὅτι συνηγμένοι εἰσὶν ἐφʼ
    ἡμᾶς πάντες οἱ βασιλεῖς τῶν Ἀμοῤῥαίων, οἱ κατοικοῦντες τὴν ὀρεινὴν.
  ind-AYT: Orang-orang Gibeon mengutus orang kepada Yosua, ke tempat perkemahannya
    di Gilgal, dengan pesan, “Janganlah menarik tanganmu dari hamba-hambamu ini. Datanglah
    dengan segera kepada kami, selamatkanlah dan tolonglah kami, sebab semua raja
    orang Amori yang tinggal di pegunungan telah bersatu melawan kami.”
  nya-nya: Koma anthu a ku Gibiyoni anatumiza uthenga kwa Yoswa ku misasa ya ku Giligala
    nati, “Musawataye anthu anu! Bwerani msanga mudzatipulumutse! Dzatithandizeni
    chifukwa mafumu a Aamori ochokera ku dziko la ku mapiri agwirizana kuti adzatithire
    nkhondo.”
  hrv-hrv: 'Tada Gibeonci poručiše Jošui u tabor u Gilgalu: “Ne napuštaj svojih slugu,
    nego se požuri k nama da nas izbaviš i da nam pomogneš, jer su se protiv nas udružili
    svi amorejski kraljevi koji žive u Gorju.”'
  mps-mps: Tama tibaso, te Gibeon hanu bidi dabe augwaligo Josua bidibo pesage te
    Gilgal teba po ola tolai. Augwaligo te po wai, “Te bulu dude bidalubo moni hanu
    Amor tuni bidi dabe tigidali te augwali deliba sisinama tama augwaligo da dali
    hwįainogo sabolai dao. Nago te naga sę bidi da munu mu tagalamuo! Nage polo
    asama, da tau sagasao!” wai.
  tpi-tpi: Na ol man bilong Gibeon i salim tok i go long Josua long kem i stap long
    taun Gilgal. Tok bilong ol i olsem, “Olgeta king bilong ol Amor long ples maunten,
    ol i bung wantaim na i kamap pinis bilong pait long mipela. Yu mas kam kwik na
    helpim mipela.”
  dan-1931: 'Men Mændene i Gibeon sendte Bud til Josua i Lejren i Gilgal og lod sige:
    “Lad ikke dine Trælle i Stikken, men kom hurtigt op til os, hjælp os og stå os
    bi; thi alle Amoritterkongerne, som bor i Bjergene, har samlet sig imod os!”'
  vie-OVCB: 'Người Ga-ba-ôn sai người đến Ghinh-ganh cầu cứu với Giô-suê: “Xin đừng
    bỏ chúng tôi! Xin đến cứu chúng tôi, vì tất cả các vua A-mô-rít ở miền đồi núi
    đang liên minh kéo đến tấn công.”'
  guj-2017: ગિબ્યોનના લોકોએ યહોશુઆ અને તેના સૈન્યને ગિલ્ગાલમાં સંદેશ મોકલ્યો. તેઓએ
    કહ્યું કે, “જલ્દી કરો! તું તારા દાસોથી તારા હાથ પાછા રાખીશ નહિ. અમારી પાસે જલ્દી
    આવીને અમારો બચાવ કર. કેમ કે અમોરીઓના સર્વ રાજાઓ જેઓ પહાડી દેશમાં રહે છે તેઓએ અમારી
    પર હુમલો કર્યો છે.”
  pon-2006A: Mehn Kipeon eri pakairkilahng Sosua nan Kilkal, ketihtihki, “Maing Sosua,
    komw dehr likidmelieikitala! Komw ketido met, oh sewesei kiht! Doareikitala! Pwe
    nanmwarkien Amor koaros me kin koukousoan pohn uluhl kan, re miniminpenehr oh
    peliankitadahr!”
  por-BRBSL: 'Os homens de Gibeon enviaram a Josué no acampamento em Gilgal, dizendo:
    “Não abandone seus servos! Venha até nós rapidamente e nos salve! Ajude-nos; pois
    todos os reis dos amorreus que habitam na região montanhosa se reuniram contra
    nós”.'
  cth-cth: Gibeonnaw teh, Joshua aonae koe Gilgal kho lah a patoun awh teh, nange
    na sannaw hah banglahai ngai hoeh e lah awm hanh. Karang lah na rungngang haw,
    mon dawk kaawm e Amor siangpahrangnaw abuemlah, kaimouh tuk hanelah a kamkhueng
    awh toe ati awh.
  twi-twi: Na Gibeonfo no soma kɔɔ Yosua nkyɛn wɔ Gilgal. Wɔkɔka kyerɛɛ no se, “Nnyaa
    wʼasomfo. Bra yɛn nkyɛn ntɛm begye yɛn nkwa! Bɛboa yɛn, efisɛ Amorifo ahemfo a
    wɔte mmepɔw so de wɔn nsraadɔm rebɛko atia yɛn.”
  hlt-hlt: Te vaengah Gibeon kah hlang rhoek te Gilgal rhaehhmuen kah Joshua taengla
    a tueih uh tih, “Na sal rhoek taengah na kut han hlong boeh. Kaimih taengah koe
    halo lamtah kaimih he n'khang mai. Tlang kah khosa Amori manghai boeih loh kaimih
    taengla a tingtun uh dongah kaimih m'bom dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kɑbɑɔ̃ɔ̃ kɔbɛɛ tɔ̃ nSosuwee borɛ̀ Kidikɑɑdi kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀:
    Kɔtɛní kɛ́dɛɛtɛ́ ɑ kó bɛtɔ̃mbɛ̀, bɑ́ɑ́ yetɛ Amɔriibɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ bo
    yɛtɑ̃rɛ̀ ĩ́nkɛ̀ bɛɛ̀ wɛ̃nnɛ́ kɛ bo ti dokɛ́nɛ̀.'
  msy-2020: Dughiar kam, Josua Gilgalɨn danganim aghuigha itima, Gibeonia a bagha
    zuamɨrama akam amaga ghaze, “O gumazir ekiam, e ian ingangarir gumaziba, e nɨn
    apengan iti. Ezɨ nɨ e ateghan markɨ, nɨ zuamɨra izɨ en akuragh! Amorian atrivir
    danganir mɨghsɨabar itiba uan mɨdorozir gumaziba isafuragh, izighirɨ e mɨsoghasa.”
  azb-azb: 'Giveon adamları Qilqaldakı ordugaha, Yeşuaya xəbər göndərib dedilər: «Əlini
    qullarının üstündən çəkmə, tez yanımıza gəl, bizi qurtar və bizə kömək et. Çünki
    dağlıqda yaşayan bütün Emor padşahları bizə qarşı birləşib».'
  eng-DBY: 'And the men of Gibeon sent to Joshua, to the camp at Gilgal, saying, Withdraw
    not thy hand from thy servants: come up to us quickly, and save us and help us;
    for all the kings of the Amorites that dwell in the hill-country are gathered
    against us.'
  hin-2017: तब गिबोन के निवासियों ने गिलगाल की छावनी में यहोशू के पास यह कहला भेजा,
    “अपने दासों की ओर से तू अपना हाथ न हटाना; शीघ्र हमारे पास आकर हमें बचा ले, और
    हमारी सहायता कर; क्योंकि पहाड़ पर रहनेवाले एमोरियों के सब राजा हमारे विरुद्ध इकट्ठे
    हुए हैं।”
  swp-swp: 'Gibeona tataodi headi se hetamaridi Iosua arinai, Giligali eai, edi aba
    numa‐abi, si ene, Em heaheari debadi eai tabu nimam u nuahi: u saema heula u abihemaurimai,
    eo u saguimai paana Amoraiti edi Vasavasa gamagaridi oea tupidi eai se mia se
    oigogoesegama hesabamai.'
  eng-YLT: And the men of Gibeon send unto Joshua, unto the camp at Gilgal, saying,
    'Let not thy hand cease from thy servants; come up unto us [with] haste, and give
    safety to us, and help us; for all the kings of the Amorite, dwelling in the hill-country,
    have been assembled against us.'
  kne-kne: Idi siya di, pinakaammoan din lallalaki ed Gibeon si Josue sin kampo da
    ed Gilgal ay kanan da, “Adi ka koman baybay-an dakami ay mansilsilbi en dakayo.
    Kagosam kod ay en bomadang ya omisalakan tan nay manbabadang din aari sin il-ili
    sin kadondontogan ay mangobat en dakami.”
  eng-WYC-2017: Soothly the dwellers of the city of Gibeon sent to Joshua, that dwelled
    then in tents at Gilgal, and said to him, Withdraw not thine hands from the help
    of thy servants; go up soon, and deliver us, and [bring] help; for all the kings
    of Amorites, that dwelled in the hilly places, came together against us.
  eng-WMBB: The men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Don’t
    abandon your servants! Come up to us quickly and save us! Help us; for all the
    kings of the Amorites that dwell in the hill country have gathered together against
    us.”
  urd-GVH: उस वक़्त यशुअ ने अपने ख़ैमे जिलजाल में लगाए थे। जिबऊन के लोगों ने उसे पैग़ाम
    भेज दिया, “अपने ख़ादिमों को तर्क न करें। जल्दी से हमारे पास आकर हमें बचाएँ! हमारी
    मदद कीजिए, क्योंकि पहाड़ी इलाक़े के तमाम अमोरी बादशाह हमारे ख़िलाफ़ मुत्तहिद हो
    गए हैं।”
  rug-rug: Ke topue la tepa tinokae koe Zosua pa Qiliqali sari pa Qibione, meke zama,
    “Baṉara, mu lopu muliṉini gami na mia nabulu! Mae tokani gami, mamu harupu gami!
    Sari doduru butubutu tadi na baṉara koari na popoa tadi na tie Amoraiti koari
    na popoa toqetoqere si keke hiniva, pude mae rapatani gami!” gua si arini.
  gaz-gaz: Namoonni Gibeʼoonis qubata Gilgaal gara Iyyaasuutti ergaa erganii akkana
    jedhaniin; “Ati garboota kee hin dhiisin. Dafii nu qaqqabiitii nu oolchi; sababii
    mootonni Amoorotaa kanneen biyya gaaraa keessa jiraatan hundi nu waraanuuf loltoota
    walitti dabalataniif nu gargaari.”
  fra-LSG: 'Les gens de Gabaon envoyèrent dire à Josué, au camp de Guilgal: N’abandonne
    pas tes serviteurs, monte vers nous en hâte, délivre-nous, donne-nous du secours;
    car tous les rois des Amoréens, qui habitent la montagne, se sont réunis contre
    nous.'
  gnn-gnn: Ga dhunupana walalanydja ŋunhi Gipiyanbuyŋuyunydja dhäruknha djuy'yunmina
    bala Djatjuwawalana bitjarra gam', “Go walala, guŋga'yurra ŋanapurrunha. Marrtjiyana
    lili ga walŋakuŋa ŋanapurrunha. Yaka ŋanapurrunha gonha'yurra,” bitjarra.
  yal-yal: Gabayon kaane yi xɛraan nasiga a faladeni Yosuwe xa Giligali taani yamaan
    daaxadeni, a naxa, “I nama i ya konyine rabeɲin. Fa nxu rakisi mafurɛn! Nxu mali,
    bayo Amorine mangan birin naxanye dɔxi geyane fari, ne bata e malan nxu xili ma!”
  haw-1868: Hoouna koke mai la na kanaka o Gibeona ia Iosua, ma kahi ana i hoomoana'i
    ma Gilegala, i mai la, Mai hookaulua oe i kou lima i kau poe kauwa nei; e pii
    koke mai io makou nei, e hoopakele, a e kokua mai ia makou; no ka mea, ua akoakoa
    mai nei na'lii a pau o ka Amora, ka poe e noho ana ma na mauna, e ku e ia makou.
  arb-NAV: 'فَأَرْسَلَ أَهْلُ جِبْعُونَ إِلَى يَشُوعَ إِلَى الْمُخَيَّمِ فِي الْجِلْجَالِ
    قَائِلِينَ: «لا تَتَقَاعَسْ عَنْ إِعَانَةِ عَبِيدِكَ، بَلْ أَسْرِعْ إِلَيْنَا
    وَأَنْقِذْنَا وَأَعِنَّا، لأَنَّهُ قَدْ تَحَالَفَ ضِدَّنَا جَمِيعُ مُلُوكِ الأَمُورِيِّينَ
    الْمُسْتَوْطِنِينَ فِي الْجَبَلِ».'
  ewe-ewe: Gibeontɔwo ɖo ame ɖe Yosua le Gilgal enumake be, “Miva kpe ɖe miaƒe subɔlawo
    ŋu! Miva kaba ne miava ɖe mí! Amoritɔwo ƒe fiawo katã tso woƒe nɔƒewo le toawo
    dzi va le mía gbɔ kple woƒe aʋakɔwo.”
  eng-LEE: 'And the men of Gib''on sent unto Joshua to the camp to Gilgal, saying,
    Do not withdraw thy hand from thy servants: come up to us quickly, and save us,
    and help us; for all the kings of the Emorites that dwell in the mountains are
    assembled together against us.'
  asm-FB: তেতিয়া গিবিয়োনৰ লোকসকলে গিলগলৰ চাউনিলৈ আৰু যিহোচূৱাৰ ওচৰলৈ মানুহ পঠিয়াই
    ক’লে যে, “আপুনি আপোনাৰ এই বন্দীসকলৰ পৰা হাত নোকোঁচাব৷ আমাৰ ওচৰলৈ বেগাই আহি আমাক
    ৰক্ষা কৰক৷ আমাক আহি সহায় কৰক, কিয়নো পৰ্ব্বত-নিবাসী ইমোৰীয়াসকলৰ সকলো ৰজাই আমাৰ
    বিৰুদ্ধে যুদ্ধ কৰিবলৈ গোট খালে।”
  sus-A: فَبَيٌنكَيٍ نَشَ شّيرَ شّي عِسِرَيِلَكَيٍ شَ يٌنكِندٍ فِلِفَلِ، عٍ شَ سَ
    عَ قَلَ يٌسُوٍ بّ، «عِ نَشَ عِ شَ كٌنيِيٍ رَبّحِن. عِ شَ تٍ مُشُ يِرٍ مَقُرٍن.
    عِ شَ مُشُ رَتَنفَ عَمٌرِ مَنفّيٍ مَ، نَشٍيٍ سَبَتِشِ فٍيَ يِرٍ، عٍ وَ مَ مُشُ
    فٍرٍقٍ.»
  fra-SBL: 'Les hommes de Gabaon envoyèrent dire à Josué, au camp de Guilgal : « N''abandonne
    pas tes serviteurs ! Monte vite vers nous et sauve-nous ! Aide-nous, car tous
    les rois des Amoréens qui habitent dans la montagne se sont rassemblés contre
    nous. »'
  hbo-hbo: וַיִּשְׁלְח֣וּ אַנְשֵׁי֩ גִבְעֹ֨ון אֶל־יְהֹושֻׁ֤עַ אֶל־הַֽמַּחֲנֶה֙ הַגִּלְגָּ֣לָה
    לֵאמֹ֔ר אַל־תֶּ֥רֶף יָדֶ֖יךָ מֵֽעֲבָדֶ֑יךָ עֲלֵ֧ה אֵלֵ֣ינוּ מְהֵרָ֗ה וְהֹושִׁ֤יעָה
    לָּ֙נוּ֙ וְעָזְרֵ֔נוּ כִּ֚י נִקְבְּצ֣וּ אֵלֵ֔ינוּ כָּל־מַלְכֵ֥י הָאֱמֹרִ֖י יֹשְׁבֵ֥י
    הָהָֽר׃
  piu-2006: '@see-verse:JOS.010.005'
  kik-kik: Nao andũ a Gibeoni magĩtũmanĩra Joshua o kũu Giligali kambĩ-inĩ yake, makĩmwĩra
    atĩrĩ, “Ndũgatiganĩrie ndungata ciaku. Ambata, ũũke gũkũ narua nĩguo ũtũhonokie!
    Tũteithie nĩ ũndũ athamaki othe a Aamori arĩa matũũraga bũrũri ũrĩa ũrĩ irĩma
    nĩmacookanĩrĩire matũũkĩrĩre.”
  fra-NCL: 'Les gens de Gabaon envoyèrent dire à Josué, au camp de Galgala : « Ne
    refuse pas ta main à tes serviteurs, hâte-toi de monter vers nous, délivre-nous,
    donne-nous du secours ; car tous les rois des Amorrhéens qui habitent la montagne
    se sont ligués contre nous. »'
  cek-AK: To naah Gibeon kaminawk mah Gilgal ah kaom Joshua khaeah kami patoeh moe,
    Na tamnanawk hae khen sut hmah; kaicae khaeah karangah angzo oh loe, na pahlong
    o raeh; mae nuiah kaom Amor siangpahrangnawk boih angbomh o moe, kaicae tuk hanah
    angzoh o boeh, tiah a naa o.
  cuk-cuk: 'Geb degidgine, Gabaón-dulemardi Gilgalʼse Josué-maidse weyob gayaburba
    barmismalad: “Be-maimar mer-bendakosurye be sogo. Gwae be dage, be anmar-bendakdage.
    Anmar-bendaked anmar be-abeged, ar ade, bela Amorreo-e-reymar-yalaganba-mamaid
    anmargi bila-onogegala na atosmalad.”'
  uig-CYR: 'Буниң билән Гибеонлиқлар Гилгалдики чедиргаһқа, Йәшуаниң қешиға адәм әвәтип:
    — Сән өз қуллириңни ташливәтмәй, дәрһал қешимизға келип мәдәт берип, бизни қутқузғин;
    чүнки тағлиқ районда олтиришлиқ Аморийларниң барлиқ падишалири бирлишип бизгә
    һуҗум қилди, — деди.'
  tel-2017: అప్పుడు “గిబియోనీయుల కొండ ప్రాంతాల్లో నివసించే అమోరీయుల రాజులందరూ ఏకమై
    మాపైకి దండెత్తి వచ్చారు, కాబట్టి నీ దాసుల చెయ్యి విడిచిపెట్టక త్వరగా వచ్చి మాకు
    సహాయం చేసి మమ్మల్ని రక్షించు” అని గిల్గాలులో శిబిరంలో ఉన్న యెహోషువకు వార్త పంపారు.
  hat-BSA: 'Mesye Gabaon yo te voye kote Josué kote kan Guilgal la, e te di: “Pa abandone
    sèvitè ou yo; vin monte kote nou pou ede nou; paske tout wa Amoreyen ki rete nan
    peyi kolin yo te vin rasanble kont nou.”'
  kos-kos: Mwet Gibeon elos sapla nu sel Joshua nu yen elos mutangan aktuktuk we in
    acn Gilgal, ac fahk, “Nimet ngetla liki kut! Fahsru aksaye nu yorosr! Kasre kut
    ac molikutla, mweyen tokosra Amor nukewa su muta fulan eol uh pa toeni lain kut
    inge!”
  hbo-WLC: וַיִּשְׁלְח֣וּ אַנְשֵׁי֩ גִבְע֨וֹן אֶל־יְהוֹשֻׁ֤עַ אֶל־הַֽמַּחֲנֶה֙ הַגִּלְגָּ֣לָה
    לֵאמֹ֔ר אַל־תֶּ֥רֶף יָדֶ֖יךָ מֵֽעֲבָדֶ֑יךָ עֲלֵ֧ה אֵלֵ֣ינוּ מְהֵרָ֗ה וְהוֹשִׁ֤יעָה
    לָּ֙נוּ֙ וְעָזְרֵ֔נוּ כִּ֚י נִקְבְּצ֣וּ אֵלֵ֔ינוּ כָּל־מַלְכֵ֥י הָאֱמֹרִ֖י יֹשְׁבֵ֥י
    הָהָֽר׃
  ibo-ibo: Ma ndị Gibiọn mere ngwangwa zigara Joshua ozi nʼụlọ ikwu dị na Gilgal sị
    ya, “Bịa nyere ndị ohu gị aka. Bịa ngwangwa zọpụta anyị, nʼihi na eze niile nke
    ndị Amọrait, ndị bi nʼugwu, abịala nʼebe a, ha na ndị agha ha ibuso anyị agha.”
  ory-ory: ଏଥିରେ ଗିବୀୟୋନୀୟ ଲୋକମାନେ ଗିଲ୍‍ଗଲ୍‍ସ୍ଥିତ ଛାଉଣିକୁ ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ କହି ପଠାଇଲେ,
    “ତୁମ୍ଭେ ଆପଣାର ଏହି ଦାସମାନଙ୍କଠାରୁ ଆପଣା ହାତ କାଢ଼ି ନ ନିଅ; ଶୀଘ୍ର ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଆସ, ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କର ଓ ଆମ୍ଭମାନଙ୍କର ଉପକାର କର; କାରଣ ପର୍ବତ ନିବାସୀ ଇମୋରୀୟମାନଙ୍କ
    ସମସ୍ତ ରାଜା ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଏକତ୍ର ହୋଇଅଛନ୍ତି।”
  chk-chk: Nge ekewe chon Kipeon ra titi Josua me lon Kilkal ewe ia a nom ie o üreni,
    “Kosap asechikeemila äm noum chon angang. Kopwe müttir feito rem, kopwe amanauakem
    o alisikem. Pun ekewe kingen chon Amor meinisin mi nom lon ewe fanü mi chukuchukutä
    ra chufengen o maun ngenikem.”
  rop-rop: Wal detlot Gibiyan pipul bin jandim wed langa Joshuwa deya langa det pleis
    gulum Gilgel weya imbin oldei kemp. Deibin tok, “Bos, yu garra kaman kwikbala
    en seibum melabat, dumaji ola Emarait pipul brom det hil kantri bin joinap, en
    deibin kaman iya na, en dei garra fait langa melabat. Wal yu garra kaman en album
    melabat, dumaji yu kaan larram melabat fait miselp.”
  ukr-1871: 'І послали осадники Габаонські посли до Йозуя в табір у Галгал і повелїли
    сказати йому: Не покидай рабів твоїх у лихій годинї. Прибувай до нас хутко на
    підмогу, та й рятуй нас: бо всї царі Аморійські, що живуть по горах, поскуплювались
    проти нас.'
  deu-1951: 'Aber die Männer zu Gibeon sandten [Boten] zu Josua ins Lager gen Gilgal
    und ließen ihm sagen: Ziehe deine Hand nicht ab von deinen Knechten; komm eilends
    zu uns herauf und errette uns und hilf uns; denn alle Könige der Amoriter, die
    auf dem Gebirge wohnen, haben sich wider uns versammelt!'
  eng-JPS: 'And the men of Gibeon sent unto Joshua to the camp to Gilgal, saying:
    ''Slack not thy hands from thy servants; come up to us quickly, and save us, and
    help us; for all the kings of the Amorites that dwell in the hill-country are
    gathered together against us.'''
  srp-1865: 'Tada Gavaonjani poslaše k Isusu u oko u Galgalu i rekoše: nemoj dignuti
    ruku svojih sa sluga svojih; hodi brzo k nama, izbavi nas i pomozi nam, jer se
    skupiše na nas svi carevi Amorejski koji žive u gorama.'
  lug-lug: Abasajja b’omu Gibyoni ne batumira Yoswa mu lusiisira e Girugaali ne bamugamba
    nti, “Totulekulira basajja bo, yanguwako otudduukirire kubanga bakabaka bonna
    Abamoli ababeera eyo mu gasozi beekobaanye okututabaala.”
  heb-heb: וישלחו אנשי גבעון אל יהושע אל המחנה הגלגלה לאמר אל תרף ידיך מעבדיך עלה
    אלינו מהרה והושיעה לנו ועזרנו כי נקבצו אלינו כל מלכי האמרי ישבי ההר׃
  ben-IRV: তাতে গিবিয়োনীয়েরা গিল্‌গলে অবস্থিত শিবিরে যিহোশূয়ের কাছে লোক পাঠিয়ে
    বলল, “আপনার এই দাসদের থেকে আপনার হাত সরিয়ে নেবেন না, তাড়াতাড়ি এসে আমাদের রক্ষা
    ও সাহায্য করুন, কারণ পাহাড়ি অঞ্চলে বসবাসকারী ইমোরীয়দের সমস্ত রাজা আমাদের বিরুদ্ধে
    একত্র হয়েছেন।”
  pan-pan: ਗਿਬਓਨ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਕੋਲ ਜਿਹੜਾ ਗਿਲਗਾਲ ਦੇ ਡੇਰੇ ਵਿੱਚ ਸੀ ਸੁਨੇਹਾ ਭੇਜਿਆ
    ਕਿ ਆਪਣਾ ਹੱਥ ਆਪਣੇ ਦਾਸਾਂ ਤੋਂ ਨਾ ਹਟਾਵੀਂ। ਛੇਤੀ ਨਾਲ ਸਾਡੇ ਕੋਲ ਆਓ ਅਤੇ ਸਾਨੂੰ ਬਚਾਓ ਅਤੇ
    ਸਾਡੀ ਸਹਾਇਤਾ ਕਰੋ ਕਿਉਂ ਜੋ ਅਮੋਰੀਆਂ ਦੇ ਸਾਰੇ ਰਾਜੇ ਜਿਹੜੇ ਪਰਬਤ ਉੱਤੇ ਵੱਸਦੇ ਹਨ ਸਾਡੇ ਵਿਰੁੱਧ
    ਇਕੱਠੇ ਹੋਏ ਹਨ।
  mya-JVB: ဂိဗောင် မြို့သား တို့သည် ယောရှု ရှိရာ ဂိလဂါလ မြို့သို့ စေလွှတ် ၍ ၊ ကိုယ်တော်
    ၏ ကျွန် တို့ကို ကြည့်ရှုလျက် နေတော်မမူပါနှင့်။ အလျင်အမြန် ကြွ ၍ မစ ကယ်တင် တော်မူပါ။
    တောင် ပေါ်မှာနေ သောအာမောရိ မင်းကြီး အပေါင်း တို့သည် ကျွန်တော် တို့ကို တိုက် ခြင်းငှါစည်းဝေး
    ကြပါပြီဟု လျှောက်ကြ၏။
  hmo-hmo: Gibeona taudia ese hereva idia siaia Iosua dekenai, Gilegala kamepa dekenai,
    idia gwau, “Mani emu kara, oiemu hesiai taudia do oi rakatania lasi, oi mai haraga,
    ai do oi durua bona hamauria. Badina Amoro edia king ibounai be ororo kahadia
    dekena amo idia haboua vadaeni, ai dekenai idia tuari henia noho!”
  urd-urd: तब जिबा'ऊन के लोगों ने यशू'अ को जो जिलजाल में ख़ेमाज़न था कहला भेजा कि
    अपने ख़ादिमों की तरफ़ से अपना हाथ मत खींच। जल्द हमारे पास पहुँच कर हमको बचा और
    हमारी मदद कर, इसलिए कि सब अमूरी बादशाह जो पहाड़ी मुल्क में रहते हैं हमारे ख़िलाफ़
    इकठ्ठे हुए हैं।
  rus-SYN: 'Жители Гаваона послали к Иисусу в стан Израильский, в Галгал, сказать:
    не отними руки твоей от рабов твоих; приди к нам скорее, спаси нас и подай нам
    помощь; ибо собрались против нас все цари Аморрейские, живущие на горах.'
  bqc-SIM: 'Ɔ̃ Gabaↄ̃ↄdeↄ gbɛ̃́ↄ zĩ̀ Yozueewa Giligali bòou aa mɛ̀: Ńsu pãkpa
    wápiↄ n zↄ̀blenaↄzio. Kɛ kpakpa mↄ ǹ wá suaba. Mↄ ǹ dↄwálɛ, asa Amↄleↄ kía
    pↄ́ kú gusĩsĩdeuↄ kã̀aawázi ḿpiiɛ.'
  tcz-CHONGTHU: Gibeon miten Gilgal ngahmunna um Joshua komma chun thulhut ding mi
    gangtah’in asoltauvin ahi. “Nasohte hi neidonda hihbeh’un, gangtah’in hungun lang
    neihung kithopiuvin lang neihung huhdoh’un, ajeh chu thinglhanga cheng Amor lengho
    akithokhommun eihung delkhum tauve,” atiuve.
  mar-mar: हे पाहून गिबोनातल्या मनुष्यांनी गिलगालच्या छावणीत यहोशवाला निरोप केला की,
    “आपल्या दासांवरील मदतीचा हात काढून घेऊ नको; आमच्याकडे लवकर येऊन आमचा बचाव कर व
    आम्हांला मदत कर; कारण डोंगरवटीतले सर्व अमोरी राजे एकत्र जमून आमच्यावर चालून आले
    आहेत.
  qub-qub: 'Chaura Gabaón runacunapis Josué Gilgalcho tiyaycashanman willachir niran:
    «Amorreo runacunapa raynincunami shuntacasha nogacunata wañuchimänanpaj. Uywayniqui
    caycaptëga yanapaycallämay tayta. Juclla shaycamuy washämänayquipaj.»'
  bqp-bqp: 'Akũ Gibiↄ̃denↄ gbɛ̃nↄ zĩ̀ Yↄsuaa Giligala bùran ò pì: Ǹsun pã kpá ókↄ̃nↄ
    n zↄ̀blerinↄiro. Ǹ kɛ likalika ǹ mↄ́ ǹ ó sura ba. Ǹ mↄ́ ǹ kpáwái, zaakũ Amↄrinↄ
    kína kũ ò kú gusĩsĩdennↄ kↄ̃ kàkarawái ń pínki.'
  hat-hat: 'Moun lavil Gabawon yo voye mesaje nan kan Gilgal la di Jozye konsa: -Mèt,
    tanpri, pa lage nou! Prese vin jwenn nou pou ede nou, pou delivre nou. Paske tout
    wa moun Amori ki rete nan mòn yo mete tèt ansanm, yo leve dèyè nou pou yo fini
    ak nou.'
  eng-BSB: 'Then the men of Gibeon sent word to Joshua in the camp at Gilgal: “Do
    not abandon your servants. Come quickly and save us! Help us, because all the
    kings of the Amorites from the hill country have joined forces against us.”'
  tod-tod: 'Gaɓaɠɔn nuiti ti keelaiti teʋeni Zozuwe ma ti-ʋuuzuʋɛ Gilegale, ti ɠɛ
    ma: «Mina ɠɛlɛ ɗa-wotiɠɛ nuiti gi ʋa. Ʋa fala, è ɓɔ gi ʋa, è gi ɠizo, mazɔlɔɔ
    Amɔɔl nuiti ta-masagiti ti zeini gize yooi zu, ti yeezoga, ti ʋa gi laalɔɠɔma.»'
  eng-WEBPB: The men of Gibeon sent to Joshua at the camp at Gilgal, saying, “Don’t
    abandon your servants! Come up to us quickly and save us! Help us; for all the
    kings of the Amorites that dwell in the hill country have gathered together against
    us.”
  kbq-kbq: Anante Gibioni vahe'mo'za Israeli vahe'ma Gilgalima kuma eme ante'za mani'nare
    Josuantega kea atrente'za amanage hu'naze, eri'za vahekamota kamefira huoraminka
    ame hunka emrerinka tagu'vazinka taza huo. Na'ankure Amori kini vahetamima agonamofo
    asoparegama nemaniza kini vahe'mo'za eri tru hu'za ha' eme hurante'za nehaze.
  nhe-BL: 'Huajca nopa Gabaón ehuani quititlanilijque se amatl Josué campa itztoya
    ipan Gilgal huan quiyolmelajque: “Amo xitechtlahuelcahua tojuanti tlen timotlatequipanojcahua.
    Xihualaca nimantzi xitechpalehuiquij huan xitechmanahuiquij, pampa nochi nopa
    tlanahuatiani tlen quinnahuatíaj amorreos campa tlachiquiltipa mosentilijtoque
    para techtehuise.”'
