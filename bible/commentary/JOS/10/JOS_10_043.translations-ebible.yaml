verse: JOS.010.043
translations:
  mal-C: പിന്നെ യോശുവയും എല്ലാ ഇസ്രായേലും ഗിൽഗാലിൽ പാളയത്തിലേക്കു മടങ്ങി.
  deu-TKW: Hierauf kehrte Josua mit dem gesamten Israel ins Lager nach dem Gilgal
    zurück.
  lin-lin: Sima na yango, Jozue elongo na bana nyonso ya Isalaele bazongaki na molako
    na Giligali.
  eng-LSV: And Joshua turns back, and all Israel with him, to the camp at Gilgal.
  eng-GNV: Afterward, Ioshua and all Israel with him returned vnto the campe in Gilgal.
  eng-WEBSTER: And Joshua returned, and all Israel with him, to the camp in Gilgal.
  nhw-BL: Huan teipa Josué huan nochi israelita soldados sempa yajque campa mocajcajtoyaj
    ne sequinoc israelitame ipan tlali Gilgal.
  swh-ONEN: Ndipo Yoshua akarudi pamoja na Israeli yote kwenye kambi huko Gilgali.
  bba-bba: Yenibɑ kpuron biru Yosue kɑ win tɔmbu bɑ ɡɔsirɑmɑ ben sɑnsɑniɔ Giliɡɑliɔ.
  eng-KJVCPB: And Joshua returned, and all Israel with him, unto the camp to Gilgal.
  luo-luo: Bangʼe Joshua noduogo gi jo-Israel duto e kambi man Gilgal.
  meu-meu: Bena Iosua e lou lao, Israel taudia iboudiai ida, Gilgal taruhana e lou
    henia.
  npi-ULB: त्यसपछि यहोशू र तिनीसँग भएका सबै इस्राएल गिलगालको छाउनीमा फर्के ।
  yor-yor: Nígbà náà ni Joṣua padà sí ibùdó ní Gilgali pẹ̀lú gbogbo Israẹli.
  emp-NTPO: Mãwãnacarea Josuera idji sordaorã ume Gilgald̶aa jẽda wãsid̶aa.
  ind-ind: Lalu Yosua dan pasukan Israel kembali ke perkemahan mereka di Gilgal.
  pes-OPCB: پس از آن، یوشع با تمام افراد خود به اردوگاه خویش در جلجال بازگشت.
  tgl-ULB: Pagkatapos si Josue, at ang lahat ng Israel kasama niya, ay bumalik kampo
    sa Gilgal.
  hui-hui: Uruni biai howa Yosuabi ibunaga wai biaga ami agali biarubi tini balai
    anda bu heagoria Giligalani dai bini.
  mya-mya: ထို​နောက်​ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​တပ်​သား အ​ပေါင်း​တို့​သည် ဂိ​လ​ဂါ​လ​စခန်း​သို့​ပြန်
    လာ​ကြ​လေ​သည်။
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་གིལ་གལ་གྱི་སྒར་དུ་ཕྱིར་ལོག་གོ །
  sna-sna: Ipapo Joshua akadzokera navaIsraeri vose kumusasa kuGirigari.
  spa-BLM: Josué regresó, y todo Israel con él, al campamento de Gilgal.
  cac-cac: '@see-verse:JOS.010.042'
  swh-ULB: Baada ya hayo Yoshua na Waisraeli wote pamoja naye, walirudi katika kambi
    huko Gilgali.
  bel-bel: Потым Ісус і ўсе Ізраільцяне зь ім вярнуліся ў табар, у Галгале.
  deu-ELBBK: Und Josua, und ganz Israel mit ihm, kehrte in das Lager nach Gilgal zurück.
  mbb-OT: Ne kegkepasad kayi, midlikù si Josue wey is langun he menge Israilihanen
    diyà te kampu zan diyà te Gilgal.
  mal-2015: പിന്നെ യോശുവയും എല്ലായിസ്രായേലും ഗില്ഗാലിൽ പാളയത്തിലേക്കു മടങ്ങിപ്പോന്നു.
  tuo-NT: Beꞌro Josué cʉ̃ yarã surara meꞌrã Gilgal na níꞌcaropʉ dajatojaacʉ niwĩ.
  rmc-rmc: Paľis pes o Jozua savore Izraelitenca visarďa andro taboris Gilgal.
  nlg-nlg: Mi murina eni Joshua maia nina malaghai tara ghoi oli va i Gilgal.
  pes-OPV: و یوشع با تمامی اسرائیل به اردو در جلجال مراجعت کردند.
  ron-1924: Ши Иосуа, ши тот Исраелул ымпреунэ ку ел, с-а ынторс ын табэрэ ла Гилгал.
  ben-OBCV: পরে যিহোশূয় সমগ্র ইস্রায়েলকে সঙ্গে নিয়ে গিল্‌গলের শিবিরে ফিরে এলেন।
  som-som: Markaasaa Yashuuca iyo reer binu Israa'iil oo dhammu waxay ku noqdeen xeradii
    ku tiil Gilgaal.
  lat-VUC: Reversusque est cum omni Israël ad locum castrorum in Galgala.
  eng-ASVBT: And Joshua returned, and all Israel with him, unto the camp to Gilgal.
  ita-1885: Poi Giosuè, con tutto Israele, ritornò al campo, in Ghilgal.
  eng-ULB: Then Joshua, and all Israel with him, returned to the camp at Gilgal.
  spa-VBL: Josué y el ejército israelita regresaron entonces al campamento de Gilgal.
  fra-_FOB: Puis Josué, et tout Israël avec lui, retourna au camp, à Guilgal.
  mal-mal: പിന്നെ യോശുവയും എല്ലാ യിസ്രായേലും ഗില്ഗാലിൽ പാളയത്തിലേക്ക് മടങ്ങിപ്പോന്നു.
  urd-GVR: Is ke bād Yashua tamām Isrāīliyoṅ ke sāth Jiljāl kī ḳhaimāgāh meṅ lauṭ
    āyā.
  suz-BL: मिनु नोले यहोसु नु इस्राएली नेल्‍ल आन बाक्‍तीके गिल्‍गालमी लेत्‍तेक्‍म।
    यहोसु १०:१५
  ita-1927: Poi Giosuè, con tutto Israele, fece ritorno al campo di Ghilgal.
  ckb-ckb: ئینجا یەشوع لەگەڵ هەموو ئیسرائیلدا گەڕایەوە بۆ ئۆردوگاکە لە گلگال.
  eng-BBE: Then Joshua and all Israel with him went back to their tents at Gilgal.
  kan-OKCV: ಅನಂತರ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರ ಸಂಗಡ ಗಿಲ್ಗಾಲಿನಲ್ಲಿರುವ ಪಾಳೆಯಕ್ಕೆ ಹಿಂದಿರುಗಿ
    ಬಂದನು.
  bbb-bbb: '@see-verse:JOS.010.042'
  tam-2017: பின்பு யோசுவா இஸ்ரவேலர்கள் அனைவரோடும் கில்காலில் இருக்கிற முகாமிற்குத்
    திரும்பினான்.
  spa-RV-1909: Y tornóse Josué, y todo Israel con él, al campo en Gilgal.
  ron-BTF: Și Iosua și tot Israelul împreună cu el s-a întors în tabără la Ghilgal.
  eng-WEBP: Joshua returned, and all Israel with him, to the camp to Gilgal.
  eng-FBV: Joshua and the Israelite army then returned to the camp at Gilgal.
  nld-1939: Toen keerde Josuë met heel Israël naar het kamp in Gilgal terug.
  nch-BL: Huan teipa Josué huan nochi israelita soldados sempa yajque campa mocajcajtoyaj
    ne sequinoc israelitame ipan tali Gilgal.
  vie-1934: Đoạn, Giô-suê và cả Y-sơ-ra-ên trở về trại quân ở Ghinh-ganh.
  hin-CV: इसके बाद यहोशू तथा उनकी सेना गिलगाल में अपने पड़ाव में लौट आए.
  spa-BES: Entonces Josué y todo Israel con él regresaron a sus campamentos en Gilgal.
  tdx-tdx: Aa le nimpoly mb’an-tobe’ i Gilgale mb’eo t’Iehosoa naho Israele iaby.
  tha-KJV: แล​้วโยชูวาพร้อมกับบรรดาคนอิสราเอลก็ยกกลับมายังค่ายที่กิลกาล
  por-BR-2018: E voltou Josué, e todo Israel com ele, ao acampamento em Gilgal.
  deu-ELO: Und Josua, und ganz Israel mit ihm, kehrte in das Lager nach Gilgal zurück.
  eng-WYC-2018: And Joshua turned again with all Israel to the place of (their) tents
    in Gilgal. (And then Joshua returned with all the Israelites to their camp in
    Gilgal.)
  epo-epo: Kaj Josuo kune kun la tuta Izrael revenis en la tendaron, en Gilgalon.
  uig-PIN: Andin Yǝxua bilǝn barliⱪ Israil Gilgaldiki qedirgaⱨⱪa yenip kǝldi.
  beo-beo: Amalalu, Yosiua amola ea dadi gagui dunu da Giliga:le abula diasu gilisisuga
    buhagi.
  tpi-OTNT: Na bihain Josua wantaim ol ami bilong en ol i go bek long kem bilong ol
    long Gilgal.
  hau-SA: Yoshuwa kuwa ya dawo da dukan Isra’ilawa zuwa sansani a Gilgal.
  uig-LAT: Andin Yeshua bilen barliq Israil Gilgaldiki chédirgahqa yénip keldi.
  nde-nde: Ngakho uJoshuwa waphindela laye wonke u-Israyeli ezihonqweni zaseGiligali.
  ton-ton: Pea naʻe liu mai ʻa Siosiua, mo ʻIsileli kotoa pē mo ia, ki he ʻapitanga
    ʻi Kilikali.
  ces-1613: Potom navrátil se Jozue a všecken Izrael s ním do ležení, kteréž bylo
    v Galgala.
  eng-WMB: Joshua returned, and all Israel with him, to the camp to Gilgal.
  tam-TCV: இதன்பின்னர் யோசுவா இஸ்ரயேலர் அனைவரோடும் கில்காலில் இருந்த முகாமுக்குத்
    திரும்பினான்.
  ceb-ULB: Unya mipauli si Josue, uban ang tibuok Israel ngadto sa kampo sa Gilgal.
  pol-UBG: Potem Jozue wrócił wraz z całym Izraelem do obozu w Gilgal.
  urd-GVU: اِس کے بعد یشوع تمام اسرائیلیوں کے ساتھ جِلجال کی خیمہ گاہ میں لوٹ آیا۔
  deu-1912: Und Josua zog wieder ins Lager gen Gilgal mit dem ganzen Israel.
  kan-2017: ತರುವಾಯ ಯೆಹೋಶುವನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರೊಡನೆ ಗಿಲ್ಗಾಲಿನಲ್ಲಿದ್ದ ತನ್ನ ಪಾಳೆಯಕ್ಕೆ
    ಹಿಂದಿರುಗಿದನು.
  tgo-tgo: Iyako e ghereiye amba Josuwa na le ragagaithɨko thɨ raka njogha e lenji
    kiyamu Gilgal e tɨne.
  yap-yap: Ma nga tomuren e ren’ey me sul Joshua nge fare raba’ i salthaw rok ko fa
    gin be par piyu Israel riy u Gilgal.
  hlt-MCSB: Te daengah Joshua neh Israel pum tah Gilgal kah rhaehhmuen la bal uh.
  mdy-ETH: ዬካፓ ዒያሱና ፖኦሊሶና ዔያታ ዱንኪ ዴዔ ቤዞ፥ ጌልጌላ ማዒ ሙኬኔ።
  twi-ASANTE: Afei, Yosua ne Israel akodɔm no sane kɔɔ wɔn atenaeɛ wɔ Gilgal.
  eng-WEBU: Joshua returned, and all Israel with him, to the camp to Gilgal.
  bnp-bnp: Muri e Iosua turane huriki a Israel, ri hamule na mada ne ria o Gilgal.
  wal-wal: Hegaappe guyyiyan Yaasunne Israa7eela asai ubbai bantta dunkkaanidosaa
    Gelggala simmidosona.
  spa-PDDPT: Josué, con todo Israel, se volvió a su campamento en Gilgal.
  gun-gun: Ha'e rire ma Israel kuery ha'e javi reve Josué ojevy ju guekoa Gilgal katy.
  agu-BL: Ma yi chixcyewe'n, nintzun e' pakxijt Gilgal kale e' saje't.
  ilo-ULB: Kalpasanna, nagsubli ni Josue ken amin nga Israel a kadduana iti kampo
    idiay Gilgal.
  kpg-kpg: Nomuli, gei Joshua mo ana gau dauwa gaa hula gi muli gaa noho i Gilgal.
  uig-ARA: ئاندىن يەشۇئا بىلەن بارلىق ئىسرائىل گىلگالدىكى چېدىرگاھقا يېنىپ كەلدى.
  bsp-bsp: Yosuwe kɔ aka Yisrayel fəp ŋalukus nde saŋka səŋan nde Kilkal.
  sus-sus: Na tɛmui Yosuwe nun Isirayila xa sɔɔrie birin naxa gbilen e xa yonkinde
    Giligali.
  pon-2006: Mwurin met, Sosua oh nah karis en sounpei ko pwuralahng nan kahnimpwal
    en Kilkal.
  ksd-ksd: Ma Iosua ma ra tarai Israel par dia ga talil tadav ra gunan Gilgal.
  tur-YTC: Yeşu, kendisiyle birlikte bütün İsrael, Gilgal'daki ordugâha döndüler.
  ind-AYT: Lalu, Yosua bersama seluruh Israel kembali ke perkemahan mereka di Gilgal.
  nya-nya: Pambuyo pake Yoswa ndi Aisraeli onse anabwerera ku misasa yawo ku Giligala.
  hrv-hrv: Naposljetku se Jošua i sav Izrael vratiše u tabor u Gilgalu.
  mps-mps: Nosali Josua aga ami bidi dabe dali augwali te augwa bidali pesage te Gilgal
    teba ma pai dao.
  tpi-tpi: Na bihain Josua wantaim ol ami bilong en ol i go bek long kem bilong ol
    long Gilgal.
  dan-1931: Derpå vendte Josua med hele Israel tilbage til Lejren i Gilgal.
  vie-OVCB: Sau đó, Giô-suê rút quân về trại Ghinh-ganh.
  guj-2017: પછી યહોશુઆ અને તેની સાથે આખું ઇઝરાયલ ગિલ્ગાલની છાવણીમાં પાછાં આવ્યાં.
  pon-2006A: Mwurin met, Sosua oh nah karis en sounpei ko pwuralahng nan kahnimpwal
    en Kilkal.
  por-BRBSL: Josué voltou, e todo Israel com ele, ao acampamento em Gilgal.
  cth-cth: Hathnukkhu Joshua teh Isarelnaw abuemlah hoi Gilgal rim koe lah a ban awh.
  twi-twi: Afei, Yosua ne Israel nsraadɔm no san kɔɔ wɔn atenae wɔ Gilgal.
  hlt-hlt: Te daengah Joshua neh Israel pum tah Gilgal kah rhaehhmuen la bal uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò Sosuwee nɛ̀ o kɔbɛ bɛmɔu kɛ̀ bɛ̀ɛ wɛ̃tɛ bɛ kɑrì Kidikɑɑdi.
  msy-2020: Egha Josua Israelian mɨdorozir gumaziba bar me inigha iza uamategha Gilgalɨn
    me itir danganimɨn ghu.
  azb-azb: Yeşua və onunla birgə bütün İsraillilər Qilqaldakı ordugaha qayıtdı.
  eng-DBY: And Joshua returned, and all Israel with him, to the camp, to Gilgal.
  hin-2017: तब यहोशू सब इस्राएलियों समेत गिलगाल की छावनी में लौट आया।
  swp-swp: Iosua, eo Isaraela gamagaridi maenaeao se uio, edi aba numa‐abi Giligali
    eai.
  eng-YLT: and Joshua turneth back, and all Israel with him, unto the camp at Gilgal.
  eng-WYC-2017: And Joshua turned again with all Israel to the place of tents in Gilgal.
  eng-WMBB: Joshua returned, and all Israel with him, to the camp to Gilgal.
  urd-GVH: इसके बाद यशुअ तमाम इसराईलियों के साथ जिलजाल की ख़ैमागाह में लौट आया।
  rug-rug: Mudina sapu gua asa, si pule la koari dia ipi pa Qiliqali se Zosua meke
    sa nana qeto minate.
  gaz-gaz: Ergasii Iyyaasuun Israaʼeloota hunda wajjin gara qubata Gilgaalitti deebiʼe.
  fra-LSG: Et Josué, et tout Israël avec lui, retourna au camp à Guilgal.
  yal-yal: Yosuwe nun Isirayila yamaan birin yi xɛtɛ Giligali taani yamaan daaxadeni.
  haw-1868: Hoi mai la o Iosua, a me ka Iseraela a pau pu me ia, a hiki i kahi a lakou
    i hoomoana'i ma Gilegala.
  arb-NAV: ثُمَّ رَجَعَ يَشُوعُ وَجَمِيعُ جَيْشِهِ مَعَهُ إِلَى الْمُخَيَّمِ، إِلَى
    الْجِلْجَالِ.
  ewe-ewe: Le dziɖuɖu siawo megbe la, Yosua kple Israel blibo la trɔ yi asaɖa la me
    le Gilgal.
  eng-LEE: And Joshua returned, and all Israel with him, unto the camp to Gilgal.
  asm-FB: তাৰ পাছত যিহোচূৱাই সকলো ইস্ৰায়েলী লোককে লগত লৈ গিলগলৰ ছাউনিলৈ উলটি আহিল।
  sus-A: نَ تّمُي يٌسُوٍ نُن عِسِرَيِلَ شَ سْورِيٍ بِرِن نَشَ فبِلٍن عٍ شَ يٌنكِندٍ
    فِلِفَلِ.
  fra-SBL: Josué retourna, et tout Israël avec lui, au camp, à Guilgal.
  hbo-hbo: וַיָּ֤שָׁב יְהֹושֻׁ֙עַ֙ וְכָל־יִשְׂרָאֵ֣ל עִמֹּ֔ו אֶל־הַֽמַּחֲנֶ֖ה הַגִּלְגָּֽלָה׃
    פ
  piu-2006: '@see-verse:JOS.010.042'
  kik-kik: Nake Joshua agĩcooka hamwe na andũ othe a Isiraeli kambĩ-inĩ kũu Giligali.
  fra-NCL: Puis Josué, et tout Israël avec lui, retourna au camp, à Galgala.
  cek-AK: To pacoengah Joshua loe a taengah kaom Israel kaminawk boih hoi nawnto Gilgal
    vangpui ah amlaem o let.
  cuk-cuk: Geb a-sorbali, Josué, degi, bela Israel-sordamarmala, Gilgalʼgi danar-danar-bukwadse
    gannar nonimalad.
  uig-CYR: Андин Йәшуа билән барлиқ Исраил Гилгалдики чедиргаһқа йенип кәлди.
  tel-2017: తరువాత యెహోషువ, అతనితో కూడా ఇశ్రాయేలీయులంతా గిల్గాలులోని శిబిరానికి తిరిగి
    వచ్చారు.
  hat-BSA: Epi Josué ak tout Israël avèk li te retounen nan kan Guilgal la.
  kos-kos: Tukun ma inge Joshua ac mwet mweun lal elos folokla nu nien aktuktuk lalos
    in acn Gilgal.
  hbo-WLC: וַיָּ֤שָׁב יְהוֹשֻׁ֙עַ֙ וְכָל־יִשְׂרָאֵ֣ל עִמּ֔וֹ אֶל־הַֽמַּחֲנֶ֖ה הַגִּלְגָּֽלָה׃
    פ
  ibo-ibo: Emesịa, Joshua na ndị Izrel niile laghachiri nʼọmụma ụlọ ikwu ha dị na
    Gilgal.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ଓ ତାଙ୍କ ସଙ୍ଗେ ସମସ୍ତ ଇସ୍ରାଏଲ ଗିଲ୍‍ଗଲ୍‍ ଛାଉଣିକୁ ଫେରି ଆସିଲେ।
  chk-chk: Mürin, Josua me nöün sounfiu meinisin ra liwiniti Kilkal, ewe leni ia ra
    nom ie.
  rop-rop: Afta na Joshuwa en ola Isreil solja bin gobek langa olabat kemp deya langa
    det pleis gulum Gilgel.
  ukr-1871: А відтак вернувсь Ісус з усїм Ізраїлем до табору в Галгал.
  deu-1951: Und Josua kehrte mit ganz Israel wieder in das Lager zurück gen Gilgal.
  eng-JPS: And Joshua returned, and all Israel with him, unto the camp to Gilgal.
  srp-1865: Potom se vrati Isus i sav Izrailj s njim u oko u Galgal.
  lug-lug: Awo Yoswa n’Abayisirayiri bonna ne bakomawo mu lusiisira e Girugaali.
  heb-heb: וישב יהושע וכל ישראל עמו אל המחנה הגלגלה׃
  ben-IRV: পরে যিহোশূয় সমস্ত ইস্রায়েলকে সঙ্গে নিয়ে গিল্‌গলে অবস্থিত শিবিরে ফিরে
    এলেন।
  pan-pan: ਫਿਰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਸਾਰਾ ਇਸਰਾਏਲ ਉਸ ਦੇ ਨਾਲ ਗਿਲਗਾਲ ਦੇ ਡੇਰੇ ਨੂੰ ਮੁੜੇ।
  mya-JVB: ထိုနောက် ယောရှု သည်၊ ဣသရေလ လူအပေါင်း တို့နှင့်တကွ ဂိလဂါလ တပ် သို့ ပြန်
    သွား၏။
  hmo-hmo: Vadaeni Iosua ia giroa lou, Israela taudia ibounai danu, Gilegala kamepa
    dekenai idia noho.
  urd-urd: फिर यशू'अ और सब इस्राईली उसके साथ जिल्जाल को ख़ेमागाह में लौटे।
  rus-SYN: Потом Иисус и все Израильтяне с ним возвратились в стан, в Галгал.
  bqc-SIM: Ɔ̃ à tà ń a gbɛ̃́ↄ Giligali bòou.
  tcz-CHONGTHU: Hiche jouchun Joshua le Israelte sepaiho chu Gilgal ngah munnah ahung
    kilekit tauvin ahi.
  mar-mar: मग यहोशवा आणि त्याच्याबरोबर सर्व इस्राएल गिलगाल येथील छावणीकडे माघारी आले.
  qub-qub: Chaypitana Josuëga llapan Israelcunawan cuticuran Gilgalcho pachacarashan
    tolduncunaman.
  bqp-bqp: Akũ à ɛ̀ra kũ a gbɛ̃nↄ bùran zaa Giligala.
  hat-hat: Lèfini, Jozye ansanm ak tout lame Izrayèl la tounen nan kan yo Gilgal.
  eng-BSB: Then Joshua returned with all Israel to the camp at Gilgal.
  tod-tod: Naa ʋoluma, Zozuwe ta Izelayɛle nuiti ti ɠaleni ma ti-ʋuuzuʋɛ Gilegale.
  eng-WEBPB: Joshua returned, and all Israel with him, to the camp to Gilgal.
  kbq-kbq: Ana'ma hute'za Josua'ene Israeli sondia vahe'mo'za atre'za Gilgalima kuma'ma
    eme ante'zama mani'narega ete vu'naze.
  nhe-BL: Huan teipa Josué huan nochi israelita soldados sampa yajque campa mocajcajtoyaj
    ne sequinoc israelitame ipan tlali Gilgal.
  bus-bus: Ben à ɛ̀ara kↄ̃n a gbɛ̃nↄo bùran zaa Giligala.
  gub-BL: Na'e Zuzue a'e, hehe we har Izaew a'e wà no, uzewyr upytu'u haw pe uker
    haw pe Ziwkaw pe a'e wà kury.
  eng-DRA: And he returned with all Israel to the place of the camp in Galgal.
