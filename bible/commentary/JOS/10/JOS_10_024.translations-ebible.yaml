verse: JOS.010.024
translations:
  mal-C: 'രാജാക്കന്മാരെ യോശുവയുടെ അടുത്തു കൊണ്ടുവന്നപ്പോൾ, അവൻ ഇസ്രായേലിലെ പുരുഷന്മാരെ
    മുഴുവൻ വിളിച്ച്, തന്നോടുകൂടെ വന്ന സൈന്യാധിപന്മാരോട്: “അടുത്തുവന്ന് ഈ രാജാക്കന്മാരുടെ
    കഴുത്തിൽ കാൽവെക്കുക” എന്നു പറഞ്ഞു. അവർ അടുത്തുചെന്ന് അവരുടെ കഴുത്തിൽ കാൽവെച്ചു.'
  deu-TKW: 'Als man nun jene Könige zu Josua hinausgebracht hatte, rief Josua alle
    israelitischen Männer herbei; sodann befahl er den Obersten der Kriegsleute, die
    mit ihm gezogen waren: Tretet heran und setzet diesen Königen euren Fuß auf den
    Hals.'
  lin-lin: 'Tango bamemaki bakonzi yango epai ya Jozue, abengisaki mibali nyonso ya
    Isalaele mpe alobaki na bakonzi ya basoda oyo bazalaki na ye elongo : « Bopusana
    mpe botia makolo na bino na bakingo ya bakonzi oyo. » Bakonzi ya basoda bapusanaki
    mpe batiaki makolo na bango na bakingo ya bakonzi yango.'
  eng-LSV: And it comes to pass, when they bring out these kings to Joshua, that Joshua
    calls to every man of Israel, and says to the captains of the men of war, who
    have gone with him, “Draw near, set your feet on the necks of these kings”; and
    they draw near, and set their feet on their necks.
  eng-GNV: 'And when they had brought out those Kings vnto Ioshua, Ioshua called for
    all the men of Israel, and sayd vnto the chiefe of the men of warre, which went
    with him, Come neere, set your feete vpon the necks of these Kings: and they came
    neere and set their feete vpon their necks.'
  eng-WEBSTER: And it came to pass, when they brought out those kings to Joshua, that
    Joshua called for all the men of Israel, and said to the captains of the men of
    war who went with him, Come near, put your feet upon the necks of these kings.
    And they came near, and put their feet upon the necks of them.
  nhw-BL: 'Huan quema quinhualicaque iixpa Josué, quinnotzqui nochi nopa israelita
    soldados ma monechcahuica. Huan quinnahuati nopa tlayacanani tlen isoldados, quinilhui:
    “Xiquintlaliliquij amoicxi ininquechtla ni tlanahuatiani.” Huan quej nopa quichijque.'
  swh-ONEN: Walipokuwa wamewaleta hawa wafalme kwa Yoshua, akawaita watu wote wa Israeli,
    na kuwaambia majemadari wa vita waliokwenda pamoja naye, “Njooni hapa mweke nyayo
    zenu juu ya shingo za hawa wafalme.” Basi wakaja wakaweka nyayo zao shingoni.
  bba-bba: Ye bɑ kɑ sinɑm be kpuro nɑ Yosuen mi, yerɑ u Isirelibɑ kpuro sokusiɑ u
    nɛɛ, be bɑ sɑ̃ɑ tɑbu kowobun wiruɡibu bɑ kɑ tɑɑ bi kuɑ, bu nɑ bu sinɑm ben wĩinu
    kɑ nɑɑsu tɑɑre. Mɑ bɑ kuɑ nɡe mɛ u ɡeruɑ.
  eng-KJVCPB: And it came to pass, when they brought out those kings unto Joshua,
    that Joshua called for all the men of Israel, and said unto the captains of the
    men of war which went with him, Come near, put your feet upon the necks of these
    kings. And they came near, and put their feet upon the necks of them.
  luo-luo: Kane gisekelo ruodhigi ne Joshua, noluongo jo-Israel duto kendo owachone
    jotend lweny mane obiro kode niya, “Biuru ka kendo unyon ngʼut ruodhigi.” Omiyo
    negibiro mi ginyono ngʼutgi piny.
  meu-meu: Laimaosi e hakaudia lasi Iosua vairanai; bena Iosua ese Israel taudia iboudiai
    e boiridia; bena ia ese tuari lohiadia, tuari ai e bamoava taudia, e hamaorodia,
    eto, A raka kahi mai, aemui na ini pavapava aiodia ai ba moi kau. Taunabunai,
    idia na e raka kahira, aedia na aiodia ai e moi kau.
  npi-ULB: जब तिनीहरूले राजाहरूलाई यहोशूकहाँ ल्याए, तिनले इस्राएलका सबै मानिसलाई बोलाए
    । तिनले तिनीसँग युद्धमा जाने सेनाहरूका सेनापतिहरूलाई भने, “उनीहरूको गर्दनमा तिमीहरूको
    खुट्टाले टेक ।” त्यसैले तिनीहरू आए र उनीहरूका गर्दनमाथि तिनीहरूका खुट्टाले टेके
    ।
  yor-yor: Nígbà tí wọ́n mú àwọn ọba náà tọ Joṣua wá, ó pe gbogbo àwọn ọkùnrin Israẹli,
    ó sì sọ fún àwọn olórí ọmọ-ogun tí ó wà pẹ̀lú rẹ̀ pé, “Ẹ súnmọ́ bí, kí ẹ sì fi
    ẹsẹ̀ yín lé ọrùn àwọn ọba wọ̀nyí.” Bẹ́ẹ̀ ni wọ́n wá sí iwájú, wọ́n sì gbé ẹsẹ̀
    lé ọrùn wọn.
  emp-NTPO: 'Maʌ̃ bororã Josuemaa enenapeda Josueba idji sordaorãra jũma trʌ̃ped̶a
    sordaorã bororã idji ume panʌ́a nãwã jarasia: –Nama zed̶aped̶a jĩrũba ãdji ochirud̶e
    tʌga eronũpananadua.– Ara maʌ̃da zed̶aped̶a ochirud̶e tʌga eronũpanesid̶aa.'
  ind-ind: Ketika mereka membawa raja-raja itu kepadanya, Yosua memanggil seluruh
    pasukan Israel berkumpul. Dia berkata kepada panglima-panglima pasukan, “Mendekatlah
    dan taruhlah kaki kalian di atas leher raja-raja ini.” Lalu mereka melakukannya.
  pes-OPCB: یوشع تمام مردان اسرائیل را فرا خواند و به سردارانی که همراه او بودند دستور
    داد پاهای خود را بر گردن آن پنج پادشاه بگذارند، و آنها چنین کردند.
  tgl-ULB: At nang dinala nila ang mga hari kay Josue, ipinatawag niya ang bawat kalalakihan
    ng Israel, at sinabi niya sa mga pinuno ng mga sundalo na nakasama niya sa labanan,
    “Ilagay ninyo ang inyong mga paa sa kanilang mga leeg.” Kaya lumapit sila at inilagay
    ang kanilang mga paa sa kanilang mga leeg.
  cbu-NT: Putayashinusin, Josueyashshat yushindaranganaya. Josueysha ashpari sundaroo
    kuruzeeru, sundarootsshat urkar kamachtarangiya. Natu, naanints. Nee kurakaa putayarus,
    tsapush kpitangints. Sheerus, wayarpunish ktsiptis katitarus ksangints, tárangu,
    sundarshitisin urkar ayu tárangusin, kurakaa tsapush kapeeteersin, tushineersin,
    wayarpunish katitangat ashiranganaya.
  hui-hui: Yosua berearia haru ibini. Íbu heagola Yosuahanda Isaraele agali bibahende
    ibu bereagoria olo ngoai hene. Ani buwa agali haguane ibula haru pene biaruhondo
    lalu, Tígua tínaga ge kini duria biarunaga mani widaba, lene. Yosuahanda layadagua
    agali haguane biaru tigua ani bini.
  mya-mya: ယော​ရှု​ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​ကြ​လေ​သည်။ ထို အ​ခါ​ယော​ရှု​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    အ​ပေါင်း​တို့​နှင့် မိ​မိ​နှင့်​အ​တူ​စစ်​ချီ​တိုက် ခိုက်​ခဲ့​သော​ဗိုလ်​မှူး​များ​ကို​မိ​မိ​ထံ​သို့​ဆင့်
    ခေါ်​၏။ ဗိုလ်​မှူး​တို့​အား``ထို​မင်း​တို့​၏​လည်​ပင်း ကို​ခြေ​ဖြင့်​နင်း​ကြ''
    ဟု​အ​မိန့်​ပေး​သည့် အ​တိုင်း​သူ​တို့​သည်​ခြေ​ဖြင့်​နင်း​ကြ​၏။-
  bod-N: རྒྱལ་པོ་དེ་ལྔ་པོ་ཕྱིར་ཁྲིད་ནས་ཡོ་ཤུ་ཨ་ཡི་མདུན་དུ་སླེབས་པའི་སྐབས་སུ། ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་པའི་མི་རྣམས་བོས་འོངས་ཞིང་།
    ཁོ་དང་ལྷན་དུ་ཕྱིན་པའི་དམག་དཔོན་དེ་རྣམས་ལ། ཁྱོད་རྣམས་ཚུར་ཤོག་ལ་རྐང་པ་རྒྱལ་པོ་འདི་རྣམས་ཀྱི་སྐེ་ལ་ཞོག་ཅིག་ཅེས་སྨྲས་པ་ན།
    ཁོ་རྣམས་ཉེ་སར་བཅར་ནས་རྐང་པ་རྒྱལ་པོ་དེ་རྣམས་ཀྱི་སྐེ་ལ་བཞག
  sna-sna: Pavakauya namadzimambo aya kuna Joshua, akadana varume vose veIsraeri akati
    kuvatungamiri vehondo vakanga vauya naye, “Uyai pano muise tsoka dzenyu pamitsipa
    yamadzimambo aya.” Naizvozvo vakaenda mberi vakaisa tsoka dzavo pamitsipa yavo.
  spa-BLM: 'Cuando sacaron a esos reyes ante Josué, éste llamó a todos los hombres
    de Israel y dijo a los jefes de los hombres de guerra que iban con él: “Acérquense.
    Pongan sus pies sobre los cuellos de estos reyes”. Se acercaron y les pusieron
    los pies en el cuello.'
  cac-cac: 'Ayic ix ic''jielta eb'' vin̈ d''a yichan̈ vin̈aj Josué chi'', ix yavtan
    masanil eb'' vin̈ soldado israel chi'' vin̈, ix yalan vin̈ d''a eb'' yajal soldado
    ayec'' yed'' vin̈ icha tic: Nitzeccot e b''a, tzex q''ue tec''tec'' d''a sjaj
    juntzan̈ eb'' vin̈ rey tic, xchi vin̈. Ix sc''anab''ajan eb'' icha ix yal vin̈.'
  swh-ULB: Na walipowaleta wafalme kwa Yoshua, alimwita kila mtu wa Israeli, na aliwaambia
    maakida wa wanajeshi waliokuwa wameenda vitani pamoja naye “ Kanyageni miguu yenu
    juu ya shingo zao.” Basi walikuja na kukanyaga miguu yao juu ya shingo zao.
  bel-bel: 'Калі вывелі цароў гэтых да Ісуса, Ісус заклікаў усіх Ізраільцян і сказаў
    правадырам войска, якія хадзілі зь ім: падыдзеце, наступеце нагамі вашымі на шыі
    царам гэтым. Яны падышлі і наступілі нагамі сваімі на шыі ім.'
  deu-ELBBK: 'Und es geschah, als sie diese Könige zu Josua herausgebracht hatten,
    da rief Josua alle Männer von Israel und sprach zu den Anführern der Kriegsleute,
    die mit ihm gezogen waren: Tretet herzu, setzt eure Füße auf die Hälse dieser
    Könige! Und sie traten herzu und setzten ihre Füße auf ihre Hälse.'
  mbb-OT: Ne hein neuwit en diyà te ki Josue haazà is lelima he hadì, midtiǥum din
    is langun he menge Israilihanen, ne migkeǥiyan din is menge peremandar te menge
    sundaru zin, ke sikandin te, “Hendini kew, ne ǥieki niw is menge lieg kayi te
    menge hadì.” Umbe mid-uvey sikandan ne migiekan dan is menge lieg duen te menge
    hadì.
  mal-2015: 'രാജാക്കന്മാരെ യോശുവയുടെ അടുക്കൽ കൊണ്ടുവന്നപ്പോൾ യോശുവ യിസ്രായേൽപുരുഷന്മാരെ
    ഒക്കെയും വിളിപ്പിച്ചു തന്നോടുകൂടെ പോയ പടജ്ജനത്തിന്റെ അധിപതിമാരോടു: അടുത്തുവന്നു
    ഈ രാജാക്കന്മാരുടെ കഴുത്തിൽ കാൽവെപ്പിൻ എന്നു പറഞ്ഞു. അവർ അടുത്തുചെന്നു അവരുടെ കഴുത്തിൽ
    കാൽവെച്ചു.'
  tuo-NT: 'Na wiorãrẽ Josué tiropʉ miiejáca beꞌro nipeꞌtirã Israe curuacjãrã ʉmʉarẽ
    pijiocʉ niwĩ. Surara wiorã cʉ̃ meꞌrã aꞌmewẽjẽtamuꞌcãrãrẽ aꞌtiro duticʉ niwĩ: “Mʉsã
    ãꞌrã wiorã wãmʉtare ʉꞌtacũurã aꞌtia.” Cʉ̃ tojo nicã tʉꞌorã, cʉ̃ dutironojõta weecãrã
    niwã.'
  rmc-rmc: 'Sar ole kraľen ande ke leste, o Jozua vičinďa savore Izraeliten a le veľiťeľenge,
    save avle leha, phenďa: „Aven a uštaren le pindrenca pro meňa kale kraľenge!“
    On avle a uštarde lenge pro meňa.'
  nlg-nlg: Joshua te bosa vanira na habadira nina malaghai, “Kau mai makau turighi
    na luadira.” Mara goni taonia na hava te bosa vanira nia.
  pes-OPV: 'و چون ملوک را نزد یوشع بیرون آوردند، یوشع تمامی مردان اسرائیل را خواند
    وبه‌سرداران مردان جنگی که همراه وی می‌رفتند، گفت: «نزدیک بیایید و پایهای خود را
    بر گردن این ملوک بگذارید.» پس نزدیک آمده، پایهای خودرا بر گردن ایشان گذاردند.'
  ron-1924: 'Дупэ че ау адус пе ачешть ымпэраць ынаинтя луй Иосуа, Иосуа а кемат пе
    тоць бэрбаций луй Исраел ши а зис кэпетениилор оаменилор де рэзбой, каре мерсесерэ
    ку ел: „Апропияци-вэ ши пунеци-вэ пичоареле пе грумажий ымпэрацилор ачестора.”
    Ей с-ау апропият ши ау пус пичоареле пе грумажий лор.'
  ben-OBCV: তারা যখন এসব রাজাকে যিহোশূয়ের কাছে আনল, তখন তিনি ইস্রায়েলের সব লোকজনকে
    ডেকে পাঠালেন এবং তাঁর সঙ্গে আসা সৈন্যদলের সেনাপতিদের বললেন, “তোমরা এখানে এসো ও
    এই রাজাদের ঘাড়ে নিজেদের পা রাখো।” তাই তাঁরা এগিয়ে এলেন ও সেই রাজাদের ঘাড়ে নিজেদের
    পা রাখলেন।
  som-som: Oo markay boqorradii u keeneen Yashuuca ayuu u yeedhay raggii reer binu
    Israa'iil oo dhan, oo wuxuu raggii dagaalyahannada ahaa oo isaga raacay madaxdoodii
    ku yidhi, Soo dhowaada, oo boqorradan qoorta kaga joogsada. Oo kolkaasay soo dhowaadeen,
    oo boqorradii qoorta kaga joogsadeen.
  lat-VUC: 'Cumque educti essent ad eum, vocavit omnes viros Israël, et ait ad principes
    exercitus qui secum erant: Ite, et ponite pedes super colla regum istorum. Qui
    cum perrexissent, et subjectorum colla pedibus calcarent,'
  eng-ASVBT: And it came to pass, when they brought forth those kings unto Joshua,
    that Joshua called for all the men of Israel, and said unto the chiefs of the
    men of war that went with him, Come near, put your feet upon the necks of these
    kings. And they came near, and put their feet upon the necks of them.
  ita-1885: 'E, dopo che quei re furono tratti fuori, e menati a Giosuè, Giosuè chiamò
    tutti gli uomini d''Israele, e disse a'' capitani della gente di guerra ch''erano
    andati con lui: Accostatevi, mettete i piedi sul collo di questi re. Ed essi si
    accostarono, e misero i piedi sul collo loro.'
  eng-LXXUP: And when they brought them out to Joshua, then Joshua called together
    all Israel, and the chiefs of the army that went with him, saying to them, Come
    forward and set your feet on their necks; and they came and set their feet on
    their necks.
  eng-ULB: When they brought the kings to Joshua, he summoned every man of Israel.
    He said to the commanders of the soldiers who had gone into battle with him, “Put
    your feet on their necks.” So they came up and put their feet on their necks.
  spa-VBL: 'Cuando trajeron a los reyes a Josué, éste convocó a todos los combatientes
    y dijo a los comandantes que habían ido con él: “Vengan aquí y pongan sus pies
    sobre los cuellos de estos reyes”. Así que se acercaron y les pusieron los pies
    en el cuello.'
  fra-_FOB: 'Et lorsqu''ils eurent amené ces rois à Josué, Josué appela tous les hommes
    d''Israël, et dit aux chefs des gens de guerre qui étaient allés avec lui: Approchez-vous,
    mettez vos pieds sur le cou de ces rois. Et ils s''approchèrent, et mirent les
    pieds sur leurs cous.'
  mal-mal: 'അപ്പോൾ യോശുവ യിസ്രായേൽപുരുഷന്മാരെ എല്ലാം വിളിപ്പിച്ചു. തന്നോടുകൂടെ പോയ
    പടയാളികളുടെ അധിപതിമാരോടു: “ഈ രാജാക്കന്മാരുടെ കഴുത്തിൽ കാൽ വെക്കുവീൻ” എന്ന് പറഞ്ഞു.
    അവർ അടുത്തുചെന്ന് അവരുടെ കഴുത്തിൽ കാൽവെച്ചു.'
  urd-GVR: Yashua ne Isrāīl ke mardoṅ ko bulā kar apne sāth khaṛe faujī afsaroṅ se
    kahā, “Idhar ā kar apne pairoṅ ko bādshāhoṅ kī gardanoṅ par rakh deṅ.” Afsaroṅ
    ne aisā hī kiyā.
  suz-BL: मिनु मेको आन कली यहोसु आ बाक्‍तीक चाक्‍ग्‍मे नोले, यहोसुमी इस्राएली नेल्‍ल
    आन कली खुप्‍शा, लडाइ पाइब आन ठेयब मुर आन कली “एको पिप आन शुरमी इन खोइलीमी दिम्‍दीन”
    देंत। मिनु मेकोपुकीमी जाक्‍शा, आन खोइलीमी मेको पिप आन शुर दिम्‍ताक्‍म।
  ita-1927: 'E quand’ebbero tratti dalla spelonca e menati a Giosuè quei re Giosuè,
    chiamò tutti gli uomini d’Israele e disse ai capi della gente di guerra ch’era
    andata con lui: “Accostatevi, mettete il piede sul collo di questi re”. Quelli
    s’accostarono e misero loro il piede sul collo.'
  ckb-ckb: جا کە پاشاکانیان بۆ یەشوع هێنایە دەرەوە، یەشوع هەموو پیاوانی ئیسرائیلی
    بانگکرد و بە فەرماندەکانی سوپای گوت، ئەوانەی کە لەگەڵیدا ڕۆیشتبوون، «وەرنە پێشەوە
    و قاچتان لەسەر ملی ئەم پاشایانە دابنێن.» ئەوانیش چوونە پێش و قاچیان لەسەر ملیان
    دانا.
  eng-BBE: And when they had made those kings come out to Joshua, Joshua sent for
    all the men of Israel, and said to the chiefs of the men of war who had gone with
    him, Come near and put your feet on the necks of these kings. So they came near
    and put their feet on their necks.
  kan-OKCV: ಅವರನ್ನು ಯೆಹೋಶುವನ ಬಳಿ ತೆಗೆದುಕೊಂಡು ಬಂದಾಗ, ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರನ್ನು ಕರೆಸಿ
    ತನ್ನ ಸಂಗಡ ಬಂದ ಯುದ್ಧಭಟರಾದ ಅಧಿಕಾರಿಗಳಿಗೆ, “ನೀವು ಸಮೀಪಕ್ಕೆ ಬಂದು ನಿಮ್ಮ ಪಾದಗಳನ್ನು ಈ ಅರಸರ
    ಕೊರಳಿನ ಮೇಲೆ ಇಡಿರಿ,” ಎಂದನು. ಆಗ ಅವರು ಸಮೀಪಕ್ಕೆ ಬಂದು ತಮ್ಮ ಪಾದಗಳನ್ನು ಅವರ ಕೊರಳಿನ ಮೇಲೆ
    ಇಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.010.023'
  tam-2017: 'அவர்களை யோசுவாவிடம் கொண்டுவந்தபோது, யோசுவா இஸ்ரவேல் மனிதர்கள் அனைவரையும்
    அழைத்து, தன்னோடு வந்த யுத்தமனிதர்களின் அதிகாரிகளை நோக்கி: நீங்கள் அருகில் வந்து,
    உங்கள் கால்களை இந்த ராஜாக்களுடைய கழுத்துகளின்மேல் வையுங்கள் என்றான்; அவர்கள் அருகில்
    வந்து, தங்களுடைய கால்களை அவர்கள் கழுத்துகளின்மேல் வைத்தார்கள்.'
  spa-RV-1909: 'Y cuando hubieron sacado estos reyes á Josué, llamó Josué á todos
    los varones de Israel, y dijo á los principales de la gente de guerra que habían
    venido con él: Llegad y poned vuestros pies sobre los pescuezos de aquestos reyes.
    Y ellos se llegaron, y pusieron sus pies sobre los pescuezos de ellos.'
  ron-BTF: 'Și s-a întâmplat, după ce au adus pe acei împărați la Iosua, că Iosua
    a chemat pe toți bărbații lui Israel și a spus căpeteniilor bărbaților de război
    care merseseră cu el: Apropiați-vă, puneți-vă picioarele pe grumajii acestor împărați.
    Și s-au apropiat și și-au pus picioarele pe grumajii lor.'
  eng-WEBP: When they brought those kings out to Joshua, Joshua called for all the
    men of Israel, and said to the chiefs of the men of war who went with him, “Come
    near. Put your feet on the necks of these kings.” They came near, and put their
    feet on their necks.
  eng-FBV: When they had brought the kings to Joshua, he summoned all the fighting
    men, and said to the commanders who had gone with him, “Come here, and put your
    feet on the necks of these kings.” So they came over and put their feet on their
    necks.
  nld-1939: 'En toen men die koningen bij Josuë had gebracht, riep deze alle Israëlieten
    tezamen, en sprak tot de aanvoerders van het krijgsvolk, die met hem meegetrokken
    waren: Komt hier, en zet uw voet op de nek van deze koningen. Ze traden nader,
    en zetten hun voet op hun nek.'
  nch-BL: 'Huan quema quinhualicaque iixpa Josué, quinnotzqui nochi nopa israelita
    soldados para ma monechcahuica. Huan quinnahuati nopa tayacanani ten isoldados,
    quinilhui: “Xiquintaliliquij amoicxi ininquechta ni tanahuatiani.” Huan quej nopa
    quichijque.'
  vie-1934: 'Khi họ đã dẫn năm vua này đến cùng Giô-suê, thì Giô-suê gọi hết thảy
    người nam của Y-sơ-ra-ên, và nói cùng các binh tướng đã đi với mình, mà rằng:
    Hãy lại gần, đạp chân lên cổ của các vua này. Họ bèn đến gần, đạp chân trên cổ
    các vua ấy.'
  hin-CV: जब इन्हें यहोशू के पास लाया गया, तब यहोशू ने सब इस्राएलियों को बुलाया तथा
    योद्धाओं के प्रमुखों को, जो उनके साथ युद्ध पर गए थे, उनसे कहा, “इन राजाओं की गर्दनों
    पर पैर रखो.” और वे उनके पास गए और उनकी गर्दन पर अपने पैर रखे.
  spa-BES: 'Y cuando hicieron salir esos reyes a Josué, Josué envió a todos los hombres
    de Israel y dijo a los jefes de los hombres de guerra que habían ido con él: Acércate
    y pon tus pies sobre el cuello de estos reyes Entonces ellos se acercaron y pusieron
    sus pies sobre sus cuellos.'
  tdx-tdx: 'Le nakare’ iareo mb’ am’ Iehosoa i mpanjaka rey, naho kinanji’ Iehosoa
    o lahindefo’ Israele iabio, le nanao ty hoe amo mpifelen-dahin-defo mpindre ama’eo:
    Mañarinea; apetaho am-pititia’ o mpanjakao o fandia’ areoo. Nañarine amy zao iereo
    vaho nanoe’ iereo am-pititia’ i mpanjaka rey o fandia’ iereoo.'
  tha-KJV: ต่อมาเมื่อเขาพากษั​ตริ​ย์​เหล่​านั้นมายังโยชูวา โยชูวาจึงเรียกบรรดาคนอิสราเอลมาและสั่งหัวหน้าของทหารผู้​ที่​ออกไปรบพร้อมกั​บท​่านว่า
    “จงเข้ามาใกล้​เถิด เอาเท้าเหยียบคอกษั​ตริ​ย์​เหล่านี้​” แล​้วเขาก็​เข​้ามาใกล้และเอาเท้าเหยียบที่​คอ
  por-BR-2018: 'E quando tiraram estes reis a Josué, chamou Josué a todos os homens
    de Israel, e disse aos principais da gente de guerra que haviam vindo com ele:
    Chegai e ponde vossos pés sobre os pescoços destes reis. E eles se aproximaram,
    e puseram seus pés sobre os pescoços deles.'
  deu-ELO: 'Und es geschah, als sie diese Könige zu Josua herausgebracht hatten, da
    rief Josua alle Männer von Israel und sprach zu den Anführern der Kriegsleute,
    die mit ihm gezogen waren: Tretet herzu, setzet eure Füße auf die Hälse dieser
    Könige! Und sie traten herzu und setzten ihre Füße auf ihre Hälse.'
  eng-WYC-2018: And when they were led out to Joshua, he called all the men of Israel,
    and said to the princes of the host, that were with him, Go ye, and set your feet
    on the necks of these kings. And when they had gone, and treaded the necks of
    the kings subject to their feet, (or And when they had come, and put their feet
    on the necks of those kings),
  epo-epo: 'Kaj kiam oni elkondukis tiujn reĝojn al Josuo, tiam Josuo alvokis ĉiujn
    Izraelidojn, kaj diris al la estroj de la militistoj, kiuj iris kun li: Alproksimiĝu,
    metu viajn piedojn sur la kolojn de ĉi tiuj reĝoj; kaj ili aliris, kaj metis siajn
    piedojn sur iliajn kolojn.'
  uig-PIN: 'U padixaⱨlar Yǝxuaning ⱪexiƣa kǝltürülgǝndǝ, Yǝxua Israilning ⱨǝmmǝ adǝmlirini
    qaⱪirip, ɵzi bilǝn jǝnggǝ qiⱪⱪan lǝxkǝr sǝrdarliriƣa: — Kelip putliringlarni bu
    padixaⱨlarning gǝdinigǝ ⱪoyunglar, — dedi. Xundaⱪ dewidi, ular kelip putlirini
    ularning gǝdǝnlirigǝ ⱪoydi.'
  beo-beo: Yosiuama oule misi. Amalalu, Yosiua da Isala:ili dunu huluane amola dadi
    gagui ouligisu dunu huluane da e sigi asi, amo ilia emo amo hina bagade dunu ilia
    gonomagi da:iya osa:la heda:ma:ne sia:i. Ilia amo hamoi dagoi.
  tpi-OTNT: Na Josua i singautim olgeta Israel i kam, na em i tokim ol ofisa i bin
    i go wantaim em olsem, “Yupela kam hia, na putim lek bilong yupela antap long
    nek bilong ol dispela king.” Orait na long ai bilong ol manmeri ol i mekim olsem
    Josua i bin tok.
  hau-SA: Sa’ad da aka kawo sarakunan nan wurin Yoshuwa, ya kira dukan Isra’ilawa
    ya ce wa shugabannin rundunoni waɗanda suke tare da shi, “Ku zo nan ku taka wuyan
    sarakunan nan.” Sai suka zo suka taka wuyansu.
  uig-LAT: 'U padishahlar Yeshuaning qéshigha keltürülgende, Yeshua Israilning hemme
    ademlirini chaqirip, özi bilen jengge chiqqan leshker serdarlirigha: — Kélip putliringlarni
    bu padishahlarning gedinige qoyunglar, — dédi. Shundaq déwidi, ular kélip putlirini
    ularning gedenlirige qoydi.'
  nde-nde: Bathi sebelethe amakhosi la kuJoshuwa, wabiza wonke amadoda ako-Israyeli
    wasesithi kubo bonke abalawuli bamabutho ababeze laye, “Wozani lapha lizofaka
    inyawo zenu entanyeni zala amakhosi.” Ngakho beza phambili basebefaka inyawo zabo
    entanyeni zawo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻenau ʻomi ʻae ngaahi tuʻi na kia Siosiua,
    naʻe fekau ʻe Siosiua ki he kau tangata kotoa pē ʻo ʻIsileli, ʻo ne pehē ki he
    ngaahi ʻeiki ʻoe kautau ʻaia naʻe ʻalu mo ia, Mou ʻunuʻunu mai, pea ʻai homou
    vaʻe ki he kia ʻoe ngaahi tuʻi ni. Pea naʻa nau ʻunuʻunu mai pea naʻe ʻai honau
    vaʻe ki honau kia.
  ces-1613: 'A když vyvedli ty krále k Jozue, svolav všecky muže Izraelské, řekl vývodám
    mužů bojovných, kteříž s ním v tažení tom byli: Přistupte sem, a šlapejte nohama
    svýma na hrdla těch králů. Kteřížto přistoupivše, šlapali nohama svýma na hrdla
    jejich.'
  eng-WMB: When they brought those kings out to Joshua, Joshua called for all the
    men of Israel, and said to the chiefs of the men of war who went with him, “Come
    near. Put your feet on the necks of these kings.” They came near, and put their
    feet on their necks.
  tam-TCV: அவர்களை யோசுவாவிடம் கொண்டுவந்ததும், யோசுவா இஸ்ரயேல் மனிதர்கள் அனைவரையும்
    அங்கு வரவழைத்து, தன்னோடு வந்திருந்த படைத்தளபதிகளிடம், “இங்கே வாருங்கள்! உங்கள்
    பாதங்களை இந்த அரசர்களின் கழுத்துகளில் வையுங்கள்” என்று கட்டளையிட்டான். எனவே அவர்கள்
    முன்னேவந்து தங்கள் பாதங்களை அரசர்களின் கழுத்தின்மேல் வைத்தார்கள்.
  ceb-ULB: Ug sa dihang gidala na nila ang mga hari ngadto kang Josue, gisugo niya
    ang matag lalaki sa Israel, ug miingon siya sa mga pangulo sa mga kasundalohan
    nga miuban kaniya sa pagpakiggubat, “tumbi ang ilang mga liog.” Busa miduol sila
    ug gitumban nila ang ilang mga liog.
  pol-UBG: 'A gdy wyprowadzili tych królów do Jozuego, Jozue zwołał wszystkich mężczyzn
    Izraela i powiedział do dowódców wojowników, którzy mu towarzyszyli: Zbliżcie
    się i postawcie swoje nogi na karkach tych królów. Zbliżyli się więc i postawili
    swoje nogi na ich karkach.'
  urd-GVU: یشوع نے اسرائیل کے مردوں کو بُلا کر اپنے ساتھ کھڑے فوجی افسروں سے کہا،
    ”اِدھر آ کر اپنے پیروں کو بادشاہوں کی گردنوں پر رکھ دیں۔“ افسروں نے ایسا ہی کیا۔
  deu-1912: 'Da aber die fünf Könige zu ihm herausgebracht waren, rief Josua das ganze
    Israel und sprach zu den Obersten des Kriegsvolks, die mit ihm zogen: Kommt herzu
    und setzt eure Füße auf die Hälse dieser Könige. Und sie kamen herzu und setzten
    ihre Füße auf ihre Hälse.'
  kan-2017: ಅವರನ್ನು ತನ್ನ ಬಳಿಗೆ ತಂದನಂತರ ಯೆಹೋಶುವನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಕರೆಸಿ ತನ್ನ
    ಜೊತೆಯಲ್ಲಿ ಬಂದಿದ್ದ ಸೈನ್ಯಾಧಿಪತಿಗಳಿಗೆ “ಹತ್ತಿರ ಬಂದು ಈ ಅರಸರ ಕೊರಳಿನ ಮೇಲೆ ಪಾದಗಳನ್ನಿಡಿರಿ”
    ಎಂದು ಹೇಳಿದನು. ಅವರು ಹತ್ತಿರ ಬಂದು ಅವರ ಕುತ್ತಿಗೆಯ ಮೇಲೆ ಕಾಲಿಟ್ಟರು.
  tgo-tgo: Mbaŋa vethɨ vaŋgugiyaŋgi weya Josuwa, amba i kula vathaŋgi Isirel ghɨmoghɨmoruniyeko
    wolaghɨye, na i dage weŋgi ragagaithɨko lenji randevivaŋgi, iŋa, “Hu raka mena
    gheke na hu vuruvala e kiŋɨŋgike thiyake numonumonji.” Amba thɨ raka raŋgi na
    thɨ vuruvala e numonumonji.
  yap-yap: min fekrad i yan ngak Joshua. Me’ere me pining Joshua urngin e pumo’on
    nu Israel ni ngarbad ngak, me yog ngak e pi ga’ ko salthaw rorad ni ngar uned
    ngak ngar ted rifrifen ayrad nga daken belel’gun fapi pilung. Miyad rin’ ni aram
    rogon.
  hlt-MCSB: Manghai rhoek te Joshua taengla a khuen uh vaengah Israel hlang boeih
    te Joshua loh a khue tih anih taengla aka pawk caemtloek hlang kah rhalboei rhoek
    taengah, “Halo uh manghai rhoek he a rhawn ah na kho tloeng thil uh,” a ti nah.
    Te dongah halo uh tih amih rhawn dongah a kho a tloeng uh.
  mdy-ETH: ዒያሱ ኮይላ ሙኬኔ፤ ዒማና ዒያሱ ዒስራዔኤሌ ዓሶ ቢያሢ ፔ ባንሢ ዔኤሊ፥ ካኣቶንሢያ ሳዓ ላይሣዖ ዒዛና ዎላ ዖሎሮ
    ኬስኬ ፖኦሊሶ ዓይሣዞንሢ ዬንሢ ካኣቶንሢኮ ባቃኖ ሳዓ ሄርቂ ዓርቃንዳጉዲ ዓይሣዛ ዔያታ ሄርቄኔ።
  twi-ASANTE: Yosua ka kyerɛɛ nʼakodɔm asahene no sɛ, “Mommra mmɛtiatia ahemfo no
    kɔn so.” Na wɔyɛɛ sɛdeɛ wɔkyerɛɛ wɔn no.
  eng-WEBU: When they brought those kings out to Joshua, Joshua called for all the
    men of Israel, and said to the chiefs of the men of war who went with him, “Come
    near. Put your feet on the necks of these kings.” They came near, and put their
    feet on their necks.
  bnp-bnp: Na tahuna e huriki ri bole lakea ne Iosua a hariki nga, e Iosua i gale
    palupu e huriki a Israel, i taki e huriki a ubu na tara i ta maea, “Mu valai mu
    pahatata a lohona a hariki nga.” Lakea ri pagitala valai, ri pahatata a lohone
    ria.
  wal-wal: Eti he kawota Yaasukko ehiido wode, Yaasu Israa7eela asaa ubbaa baakko
    xeesiis; xeesidi banaara biida ola gadaawata, “Haa yiite; yiidi intte tohuwan
    ha kawotu qooriyaa yedhdhite” yaagiis. Yaagin yiidi bantta tohuwan eta qooriyaa
    yedhdhidosona.
  spa-PDDPT: 'Cuando sacaron a aquellos reyes ante Josué, él convocó a todos los varones
    de Israel. Dijo a los oficiales de los guerreros que fueron con él: Acérquense,
    pongan sus pies sobre los cuellos de estos reyes. Entonces ellos se acercaron
    y pusieron sus pies sobre los cuellos de ellos.'
  gun-gun: 'Josué-a py huvixa kuery ogueru ma ramo oenoĩmba avakue Israel regua ha''e
    javi. Ha''e vy aipoe''i xondaro ruvixa kuery hexeve oje''oi va''ekue pe: — Peju
    ke. Pepyrõ kova''e huvixa kuery aju''y re — he''i ramo ha''e kuery ou vy opyrõ
    ha''e kuery aju''y re.'
  agu-BL: 'Ma yi cyopone''n ticy''le''n swutz Josué nintzun e'' saj ẍchakol chicyakil
    yi e'' yaj xonl Israel, ncha''tz ben tloltz scyetz yi cyajcawil yi e'' sanlar
    cwent Israel: “Chiẍkank tzaj quibu''. Nin cyak''e''nu'' chikanu'' te chikul yi
    cobox reye''j.” Nintzun saj chiẍkansal quibtz, nin je'' cyak''ol chikan te chikul
    yi o'' reya''tz, yi joklche'' wuxtx''otx''.'
  ilo-ULB: Ket idi naiyegdan kenni Josue dagiti ari, pinaayabanna tunggal tao iti
    Israel, ket kinunana kadagiti papanguloen dagiti soldado a kadduana a napan nakigubat,
    “Ibaddekyo dagiti tengngedda.” Immayda ngarud ket imbaddekda dagiti tengedda.
  kpg-kpg: guu lahi gi Joshua. Joshua ga hagadagabuli mai nia daane o Israel huogodoo
    gi dono baahi, ga helekai gi nia dagi dauwa o Israel ala nogo hula dalia a mee
    gi lloomoi gi dugua nadau babaawae gi hongo nia uwa o nia king. Digaula guu hai
    gii hai be di maa.
  uig-ARA: 'ئۇ پادىشاھلار يەشۇئانىڭ قېشىغا كەلتۈرۈلگەندە، يەشۇئا ئىسرائىلنىڭ ھەممە
    ئادەملىرىنى چاقىرىپ، ئۆزى بىلەن جەڭگە چىققان لەشكەر سەردارلىرىغا: ــ كېلىپ پۇتلىرىڭلارنى
    بۇ پادىشاھلارنىڭ گەدىنىگە قويۇڭلار، ــ دېدى. شۇنداق دېۋىدى، ئۇلار كېلىپ پۇتلىرىنى
    ئۇلارنىڭ گەدەنلىرىگە قويدى.'
  bsp-bsp: 'Ntɛ awurɛnɛ abɛ aŋɛ k''aŋkenɛ Yosuwe mɔ, kɔ Yosuwe ewe afum aka Yisrayel
    fəp, k''oloku abɛ ɔn aka dəkəwan aŋɛ ŋaŋc-kɔ dəkəsutɛnɛ mɔ: «Nəcɔŋnɛ nəna nəgbəcɛ
    abɛ akaŋɛ kəcamət mera wɛcək wonu.» Kɔ afum aŋɛ ŋalɔtərnɛ kɔ ŋaŋgbəcɛ abɛ aŋɛ
    kəcamət mera, wɛcək waŋan.'
  sus-sus: E to yi mangɛe ramini Yosuwe ma, Yosuwe naxa Isirayila sɔɔrie birin xili,
    a a fala e xa yareratie bɛ, «Wo wo maso, wo xa wo sanyi ti yi mangɛe kɔnyie ma.»
    E naxa e maso, e e sanyi ti e kɔnyie ma.
  pon-2006: oh pakahrlahng rehn Sosua. Sosua eri ekerpene mehn Israel ko koaros reh
    oh mahsanihong kaunen sounpei ko me ieiang ih, re en keila oh sokekidiong nehrail
    kan nin tepinweren nanmwarki ko. Irail eri kapwaiada.
  ksd-ksd: 'Ma ba dia ga ben vaarike nam ra umana king tadav Iosua, Iosua i ga oro
    pa ra tarai Israel par, ma i ga biti ta ra umana luluai na vinarubu nina dia ga
    varagur me: Avat a tur maravai, ma avat a rua taun ra inoa i go ra umana king.
    Ma dia ga tur maravai, ma dia ga rua taun ra inoa i diat.'
  tur-YTC: Kralları Yeşu'nun yanına getirdikleri zaman, Yeşu bütün İsrael adamlarını
    çağırdı ve kendisiyle birlikte giden savaş adamlarının komutanlarına, “Yaklaşın”
    dedi. “Ayaklarınızı bu kralların boyunları üzerine koyun.” Yaklaştılar ve ayaklarını
    onların boyunları üzerine koydular.
  grc-BRENT: Καὶ ἐπεὶ ἐξήγαγον αὐτοὺς πρὸς Ἰησοῦν, καὶ συνεκάλεσεν Ἰησοῦς πάντα Ἰσραὴλ,
    καὶ τοὺς ἐναρχομένους τοῦ πολέμου τοὺς συμπορευομένους αὐτῷ, λέγων αὐτοῖς, προπορεύεσθε
    καὶ ἐπίθετε τοὺς πόδας ὑμῶν ἐπὶ τοὺς τραχήλους αὐτῶν· καὶ προσελθόντες ἐπέθηκαν
    τοὺς πόδας αὐτῶν ἐπὶ τοὺς τραχήλους αὐτῶν.
  ind-AYT: Raja-raja itu dibawa menghadap Yosua. Yosua pun memanggil seluruh orang
    Israel dan berkata kepada para panglima yang ikut berperang bersamanya, “Mendekatlah,
    taruhlah kakimu ke atas tengkuk raja-raja ini.” Lalu, datang mendekatlah mereka
    dan menaruh kakinya di atas tengkuk raja-raja itu.
  nya-nya: Atabwera nawo kwa Yoswa, iye anayitana Aisraeli onse. Ndipo analamula akuluakulu
    ake amene anapita naye limodzi kuti, “Bwerani kuno ndipo apondeni pakhosi mafumuwa.”
  hrv-hrv: 'A kad ih izvedoše, pozva Jošua sve Izraelce i reče vojskovođama koji su
    ga pratili: “Priđite i stanite svojim nogama na vratove ovih kraljeva.” Oni pristupe
    i stanu im svojim nogama na vratove.'
  mps-mps: Augwaligo te augwali te Josua bidiboba odasa aselawai madi, tama agai te
    Israel dabe tigidali i wali, tama agai te aga dali pali te ami bidi dabego ofisa
    bidi dabebolo te po wai, “Dage eba aselama, tama dagego sągą te tuni bidi dabego
    mageba agayao,” wali. Tialima, augwaligo tama tialio.
  tpi-tpi: Na Josua i singautim olgeta Israel i kam, na em i tokim ol ofisa i bin
    i go wantaim em olsem, “Yupela kam hia, na putim lek bilong yupela antap long
    nek bilong ol dispela king.” Orait na long ai bilong ol manmeri ol i mekim olsem
    Josua i bin tok.
  dan-1931: 'Da de nu havde ført disse fem Konger ud til Josua, kaldte Josua alle
    Israels Mænd sammen og sagde til Krigsøversterne, som var draget med ham: “Kom
    hid og sæt Foden på disse Kongers Nakke!” Og de kom og satte foden på deres Nakke.'
  vie-OVCB: 'Giô-suê bảo các tướng của quân đội: “Hãy đến đây, giẫm chân lên cổ các
    vua này.” Họ tuân lệnh.'
  guj-2017: અને જયારે તેઓ તે રાજાઓને યહોશુઆ પાસે લાવ્યા ત્યારે તેણે ઇઝરાયલના સર્વ
    માણસોને બોલાવ્યા, અને સૈનિકોના સરદારો જેઓ તેની સાથે યુદ્ધમાં ગયા હતા તેઓને કહ્યું,
    “તમારા પગ તેઓની ગરદનો પર મૂકો.” તેઓએ આવીને પોતાના પગ તેમની ગરદનો પર મૂક્યા.
  pon-2006A: oh pakahrlahng rehn Sosua. Sosua eri ekerpene mehn Israel ko koaros reh
    oh mahsanihong kaunen sounpei ko me ieiang ih, re en keila oh sokekidiong nehrail
    kan nin tepinweren nanmwarki ko. Irail eri kapwaiada.
  por-BRBSL: 'Quando eles trouxeram aqueles reis para Josué, Josué chamou todos os
    homens de Israel e disse aos chefes dos homens de guerra que foram com ele: “Cheguem
    perto. Ponham seus pés no pescoço desses reis”. Eles se aproximaram e colocaram
    seus pés no pescoço.'
  cth-cth: Joshua koe a thokhai hnukkhu Joshua ni ama hoi cungtalah taran ka tuk e,
    ransabawinaw hoi Isarelnaw abuemlah a kaw teh, tho awh, hete siangpahrangnaw e
    lahuen dawk khok toung awh hottelah ransabawinaw koe a dei e patetlah, ahnimouh
    ni a tho awh teh, siangpahrangnaw e a lahuen dawk a coungroe pouh awh.
  twi-twi: Yosua ka kyerɛɛ nʼakofodɔm asahene no se, “Mommra mmetiatia ahemfo no kɔn
    so.” Na wɔyɛɛ sɛnea wɔkyerɛɛ wɔn no.
  hlt-hlt: Manghai rhoek te Joshua taengla a khuen uh vaengah Israel hlang boeih te
    Joshua loh a khue tih anih taengla aka pawk caemtloek hlang kah rhalboei rhoek
    taengah, “Halo uh manghai rhoek he a rhawn ah na kho tloeng thil uh,” a ti nah.
    Te dongah halo uh tih amih rhawn dongah a kho a tloeng uh.
  tbz-SIM: 'Kòo yú Isidɑyɛɛribɛ bɛmɔu kɛ́nɑ́kɛ́ bɛ̀ɛ̀ do ò nɛínɛ̀ kɛ ni mudoò kɛ dɔ̀:
    Kɔtɛnní kɛ́nɑ bɛ fɔ̃̀níí. Kɛ̀ bɛ̀ɛ ì nɑ, kɛ̀ Sosuwee dɔ̀:'
  msy-2020: Me atrivir kaba inigha a bagha ghuzɨ, a Israelian gumaziba bar men diagha
    me akufa. Egha gumazir dapanir an gɨn ghueziba, a kamaghɨn me mɨgei, “Ia kagh
    izɨva uan dagariba isɨ atrivir kabar tuebar arɨkigh.” Ezɨ me a mɨkemezɨ moghɨn
    ami.
  azb-azb: 'Bu padşahları Yeşuanın yanına gətirən zaman o bütün İsrail adamlarını
    çağırdı. Onunla gələn döyüşçülərin başçılarına dedi: «Yaxınlaşın, ayaqlarınızı
    bu padşahların boynuna qoyun». Onlar yaxınlaşdılar, ayaqlarını onların boynuna
    qoydular.'
  eng-DBY: And it came to pass when they had brought forth those kings to Joshua,
    that Joshua called to all the men of Israel, and said to the captains of the men
    of war who went with him, Come forward, put your feet on the necks of these kings.
    And they came forward and put their feet on their necks.
  hin-2017: जब वे उन राजाओं को यहोशू के पास निकाल ले आए, तब यहोशू ने इस्राएल के सब
    पुरुषों को बुलाकर अपने साथ चलनेवाले योद्धाओं के प्रधानों से कहा, “निकट आकर अपने-अपने
    पाँव इन राजाओं की गर्दनों पर रखो” और उन्होंने निकट जाकर अपने-अपने पाँव उनकी गर्दनों
    पर रखे।
  swp-swp: Teina Vasavasa se woeaidi Iosua arinai, Iosua Isaraela tataodi gamagaridi
    i eogaidi, edi iala kapena maena se lau ia i heribadi, i ene, au laoma gegesigu
    eai, aemiu teina Vasavasa gedugedudi eai au ututavaidi. Si laoma ia gegesina eai
    aedi gedugedudi eai se ututavaidi.
  eng-YLT: And it cometh to pass, when they bring out these kings unto Joshua, that
    Joshua calleth unto every man of Israel, and saith unto the captains of the men
    of war, who have gone with him, 'Draw near, set your feet on the necks of these
    kings;' and they draw near, and set their feet on their necks.
  eng-WYC-2017: And when they were led out to Joshua, he called all the men of Israel,
    and said to the princes of the host, that were with him, Go ye, and set [or putteth]
    your feet on the necks of these kings. And when they had gone, and treaded the
    necks of the kings subject to their feet,
  eng-WMBB: When they brought those kings out to Joshua, Joshua called for all the
    men of Israel, and said to the chiefs of the men of war who went with him, “Come
    near. Put your feet on the necks of these kings.” They came near, and put their
    feet on their necks.
  urd-GVH: यशुअ ने इसराईल के मर्दों को बुलाकर अपने साथ खड़े फ़ौजी अफ़सरों से कहा,
    “इधर आकर अपने पैरों को बादशाहों की गरदनों पर रख दें।” अफ़सरों ने ऐसा ही किया।
  rug-rug: Meke sipu ta turaṉa la si arini koe Zosua, si tiqe tioko vagi e Zosua sari
    doduru tie varipera meke nana palabatu nomanomadi pa vinaripera saripu lulidi
    koa sa pude mae neti ruadi sari na baṉara. Tavetia tugo rini.
  gaz-gaz: Yommuu isaan mootota kana shanan Iyyaasuutti fidan, inni namoota Israaʼel
    hunda walitti waamee ajajjoota loltootaa kanneen isa wajjin dhufaniin, “Kottaatii
    miilla keessaniin morma mootota kanneenii irra ejjadhaa” jedhe. Isaanis gara fuula
    duraatti baʼanii miilla isaaniitiin morma mootota sanaa irra ejjetan.
  fra-LSG: 'Lorsqu’ils eurent amené ces rois devant Josué, Josué appela tous les hommes
    d’Israël, et dit aux chefs des gens de guerre qui avaient marché avec lui: Approchez-vous,
    mettez vos pieds sur les cous de ces rois. Ils s’approchèrent, et ils mirent les
    pieds sur leurs cous.'
  yal-yal: E to fa mangane ra Yosuwe fɛma, Yosuwe yi Isirayila xɛmɛne birin xili.
    Sofa kuntigin naxanye siga yɛngɛni, a yi a fala ne xa, a naxa, “Ɛ maso, ɛ yi ɛ
    sanne ti mangani itoe kɔɛɛn fari.” E yi e maso, e yi e sanne ti e kɔɛne fari.
  haw-1868: A i ka wa i lawe mai ai lakou i ua mau alii nei io Iosua la, alaila, hea
    aku la o Iosua i kanaka a pau o ka Iseraela, i aku la i na alihi o ka poe koa,
    i hele pu me ia, E neenee mai oukou, a e hehi ko oukou kapuwai maluna o na a-i
    o keia poe alii. Neenee mai la lakou a hehi aku la ko lakou kapuwai, maluna o
    ko lakou mau a-i.
  arb-NAV: 'وَمَا إِنْ أَقْبَلُوا بِهِمْ إِلَيْهِ حَتَّى اسْتَدْعَى كُلَّ مَحَارِبِيهِ،
    وَقَالَ لِقَادَتِهِمِ الَّذِينَ سَارُوا مَعَهُ: «تَقَدَّمُوا وَطِئُوا بِأَرْجُلِكُمْ
    رِقَابَ هَؤُلاءِ الْمُلُوكِ». فَفَعَلُوا كَذَلِكَ.'
  ewe-ewe: Esi wokplɔ fia atɔ̃ siawo va Yosua gbɔ la, eyɔ Israel ŋutsuwo katã eye
    wòɖe gbe na eƒe aʋakplɔlawo, ame siwo de aʋa kplii be, “Mite va eye miaɖo afɔ
    ve dzi na fia siawo!” Tete wote va eye woɖo afɔ ve dzi na fia atɔ̃awo.
  eng-LEE: And it came to pass, when they brought out those kings unto Joshua, that
    Joshua called for all the men of Israel, and said unto the chiefs of the men of
    war who had gone with him, Come near, put your feet upon the necks of these kings.
    And they came near, and put their feet upon their necks.
  asm-FB: এইদৰে সেই ৰজা কেইজনক তেওঁৰ ওচৰলৈ লৈ অহাৰ পাছত যিহোচূৱাই ইস্ৰায়েলৰ পুৰুষসকলক
    মাতি আনিলে আৰু তেওঁৰ লগত নিজৰ লগত যোৱা সেনাপতি সকলক আজ্ঞা কৰিলে, “বোলে, তোমালোকে
    ওচৰলৈ আহি এই ৰজাসকলৰ ডিঙিত ভৰি দিয়া।” এই হেতুকে তেওঁলোকে ওচৰলৈ আহি তেওঁলোকৰ ডিঙিত
    ভৰি দিলে।
  sus-A: عٍ تٌ يِ مَنفّيٍ رَ مِنِ يٌسُوٍ مَ، يٌسُوٍ نَشَ عِسِرَيِلَ سْورِيٍ بِرِن
    شِلِ، عَ عَ قَلَ عٍ شَ يَرٍرَتِيٍ بّ، «وٌ وٌ مَسٌ، وٌ شَ وٌ سَنيِ تِ يِ مَنفّيٍ
    كْنيِيٍ مَ.» عٍ نَشَ عٍ مَسٌ، عٍ عٍ سَنيِ تِ عٍ كْنيِيٍ مَ.
  fra-SBL: 'Lorsqu''ils eurent amené ces rois devant Josué, celui-ci appela tous les
    hommes d''Israël et dit aux chefs des hommes de guerre qui l''accompagnaient :
    « Approchez. Mettez vos pieds sur la nuque de ces rois. » Ils s''approchèrent,
    et mirent leurs pieds sur leur cou.'
  hbo-hbo: וַ֠יְהִי כְּֽהֹוצִיאָ֞ם אֶת־הַמְּלָכִ֣ים הָאֵלֶּה֮ אֶל־יְהֹושֻׁעַ֒ וַיִּקְרָ֨א
    יְהֹושֻׁ֜עַ אֶל־כָּל־אִ֣ישׁ יִשְׂרָאֵ֗ל וַ֠יֹּאמֶר אֶל־קְצִינֵ֞י אַנְשֵׁ֤י הַמִּלְחָמָה֙
    הֶהָלְכ֣וּא אִתֹּ֔ו קִרְב֗וּ שִׂ֚ימוּ אֶת־רַגְלֵיכֶ֔ם עַֽל־צַוְּארֵ֖י הַמְּלָכִ֣ים
    הָאֵ֑לֶּה וַֽיִּקְרְב֔וּ וַיָּשִׂ֥ימוּ אֶת־רַגְלֵיהֶ֖ם עַל־צַוְּארֵיהֶֽם׃
  piu-2006: '@see-verse:JOS.010.023'
  kik-kik: Athamaki acio marĩkia kũrehwo harĩ Joshua, agĩĩta andũ othe a Isiraeli
    na akĩĩra anene a ita arĩa mathiĩte nake atĩrĩ, “Ũkai haha, mũkinye athamaki aya
    ngingo.” Nĩ ũndũ ũcio makiumĩra, magĩkinya athamaki acio ngingo.
  fra-NCL: 'Lorsqu’ils eurent fait sortir ces rois devant Josué, Josué appela tous
    les hommes d’Israël et dit aux chefs des gens de guerre qui l’avaient accompagné :
    « Approchez-vous, mettez vos pieds sur le cou de ces rois. » Ils s’approchèrent
    et mirent leurs pieds sur leurs cous.'
  cek-AK: To siangpahrang pangatonawk Joshua khaeah caeh o haih pacoengah, Joshua
    mah Israel kaminawk boih to kawk moe, angmah hoi nawnto kaom misatuh angraengnawk
    khaeah, Hae ah angzo oh, khok hoiah hae siangpahrangnawk ih tahnong to cawh oh,
    tiah a naa. Israel kaminawk loe angzoh o moe, nihcae ih tahnong to khok hoiah
    cawh o.
  cuk-cuk: 'Josuéʼse we-reymar-senonimargua, Josué bela Israel-sordamarse gochad.
    Geb sordamar-e-dummagan-eba-arbimaladga igar uksad: “Be dagmar, we-reymar-gammugi
    be annadamar.” Israel-sordamar-e-dummagan Josué-ega-ibmar-sogsadba imaksamalad.'
  uig-CYR: 'У падишалар Йәшуаниң қешиға кәлтүрүлгәндә, Йәшуа Исраилниң һәммә адәмлирини
    чақирип, өзи билән җәңгә чиққан ләшкәр сәрдарлириға: — Келип путлириңларни бу
    падишаларниң гәдинигә қоюңлар, — деди. Шундақ девиди, улар келип путлирини уларниң
    гәдәнлиригә қойди.'
  tel-2017: వారు ఆ రాజులను యెహోషువ దగ్గరికి తీసుకు వచ్చినప్పుడు యెహోషువ ఇశ్రాయేలీయులందరిని
    పిలిపించి, తనతో యుద్ధానికి వెళ్లి వచ్చిన యోధుల అధిపతులతో “మీరు దగ్గరికి రండి,
    ఈ రాజుల మెడలపై మీ పాదాలను ఉంచండి” అని చెప్పగా, వారు దగ్గరికి వచ్చి వారి మెడలపై
    తమ పాదాలను ఉంచారు.
  hat-BSA: Lè yo te mennen wa sa yo sòti kote Josué, Josué te rele tout mesye Israël
    yo. Li te di a chèf gèrye yo ki te ale avèk l, “Vin mete pye nou sou kou a wa
    sa yo.” Epi yo te vini epou te mete pye yo sou kou yo.
  kos-kos: Ke elos pwanma tokosra limekosr ah nu yorol Joshua, na Joshua el pangonma
    mwet Israel nukewa ac fahk nu sin mwet kol lun mwet mweun su welul ah, “Fahsru
    ac longya kwawen tokosra inge.” Ac elos oru oana.
  hbo-WLC: וַ֠יְהִי כְּֽהוֹצִיאָ֞ם אֶת־הַמְּלָכִ֣ים הָאֵלֶּה֮ אֶל־יְהוֹשֻׁעַ֒ וַיִּקְרָ֨א
    יְהוֹשֻׁ֜עַ אֶל־כָּל־אִ֣ישׁ יִשְׂרָאֵ֗ל וַ֠יֹּאמֶר אֶל־קְצִינֵ֞י אַנְשֵׁ֤י הַמִּלְחָמָה֙
    הֶהָלְכ֣וּא אִתּ֔וֹ קִרְב֗וּ שִׂ֚ימוּ אֶת־רַגְלֵיכֶ֔ם עַֽל־צַוְּארֵ֖י הַמְּלָכִ֣ים
    הָאֵ֑לֶּה וַֽיִּקְרְב֔וּ וַיָּשִׂ֥ימוּ אֶת־רַגְלֵיהֶ֖ם עַל־צַוְּארֵיהֶֽם׃
  ibo-ibo: Mgbe a kpụtara ha nʼihu Joshua, ọ kpọrọ ndị ikom Izrel niile ka ha zụkọta,
    ọ gwara ndịisi agha bụ ndị so ya jee, “Bịanụ nso, zọkwasịnụ ụkwụ unu nʼolu eze
    ndị a.” Ya mere, ha bịara zọkwasị ụkwụ ha nʼolu ha.
  ory-ory: ଏହିରୂପେ ସେମାନେ ସେହି ରାଜାମାନଙ୍କୁ ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ ଆଣିଲା ଉତ୍ତାରେ ଯିହୋଶୂୟ
    ଇସ୍ରାଏଲର ସମସ୍ତ ପୁରୁଷଙ୍କୁ ଡାକି ତାଙ୍କ ସଙ୍ଗେ ଯାଇଥିବା ସେନାପତିମାନଙ୍କୁ କହିଲେ, “ନିକଟକୁ
    ଆସି ଏହି ରାଜାମାନଙ୍କ ବେକରେ ପାଦ ଦିଅ।” ତହିଁରେ ସେମାନେ ନିକଟକୁ ଆସି ସେମାନଙ୍କ ବେକରେ ପାଦ
    ଦେଲେ।
  chk-chk: Nge lupwen ra emwenireto ren, Josua a körato ekewe re Israel meinisin o
    üreni ekewe samolun sounfiu mi eti le maun, “Oupwe kanoto o ipwetä won üwen ekei
    king.” Mürin ra kanoto o ipwetä won üwer.
  rop-rop: en Joshuwa bin majurrumap ola Isreil solja, en imbin dalim ola boswan solja,
    “Yumob kaman iya en pudum yumob fut langa dislot faibala king nek.” En deibin
    kaman deya, en deibin pudum olabat fut ontop langa olabat nek.
  ukr-1871: 'Як же приведено тих царів до Йозея, поскликав Йозей усїх мужів громадських
    Ізраїля, і сказав старшинї військового люду, що ходили з ним у поход: Приступіте
    й постаньте ногами вашими на гамалики (шиї) сим царям. І приступили вони, та й
    постали ногами своїми на гамалики їм.'
  deu-1951: 'Als sie aber diese Könige zu Josua herausgeführt hatten, rief Josua allen
    Männern Israels und sprach zu den Obersten des Kriegsvolkes, die mit ihm gezogen
    waren: Kommt herzu und setzet euren Fuß auf den Nacken dieser Könige! Und sie
    kamen herzu und setzten ihnen den Fuß auf den Nacken.'
  eng-JPS: 'And it came to pass, when they brought forth those kings unto Joshua,
    that Joshua called for all the men of Israel, and said unto the chiefs of the
    men of war that went with him: ''Come near, put your feet upon the necks of these
    kings.'' And they came near, and put their feet upon the necks of them.'
  srp-1865: 'A kad izvedoše te careve k Isusu, sazva Isus sve ljude Izrailjce, i reèe
    vojvodama od vojske koje bijahu išle s njim: pristupite i stanite nogama svojim
    na vratove ovijem carevima. I oni pristupiše i stadoše im na vratove nogama svojim.'
  lug-lug: Bwe baabamuleetera, Yoswa n’akoowoola Abayisirayiri bonna, n’alagira abaduumizi
    b’eggye abaali naye nti, “Musembere wano kumpi, mulinnye ku nsingo za bakabaka
    bano.” Nabo ne basembera kumpi ne bakola nga bw’abalagidde.
  heb-heb: ויהי כהוציאם את המלכים האלה אל יהושע ויקרא יהושע אל כל איש ישראל ויאמר
    אל קציני אנשי המלחמה ההלכוא אתו קרבו שימו את רגליכם על צוארי המלכים האלה ויקרבו
    וישימו את רגליהם על צואריהם׃
  ben-IRV: এই ভাবে তারা ঐ রাজাদের যিহোশূয়ের কাছে নিয়ে আসলে পর, যিহোশূয় ইস্রায়েলের
    সমস্ত পুরুষকে ডাকলেন এবং যারা তার সঙ্গে যুদ্ধে গিয়েছিল, তাদের নেতাদেরকে বললেন,
    “তোমরা কাছে এস, এই রাজাদের ঘাড়ে পা দাও,” তাতে তারা কাছে এসে তাদের ঘাড়ে পা দিল।
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਉਹਨਾਂ ਰਾਜਿਆਂ ਨੂੰ ਯਹੋਸ਼ੁਆ ਦੇ ਕੋਲ ਲੈ ਆਏ ਤਾਂ ਯਹੋਸ਼ੁਆ
    ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਮਨੁੱਖਾਂ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਯੋਧਿਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜਿਹੜੇ ਉਹ ਦੇ ਨਾਲ
    ਜਾਂਦੇ ਸਨ ਆਖਿਆ, ਨੇੜੇ ਆ ਕੇ ਆਪਣੇ ਪੈਰ ਇਹਨਾਂ ਰਾਜਿਆਂ ਦੀਆਂ ਗਰਦਨਾਂ ਉੱਤੇ ਰੱਖੋ ਸੋ ਉਹਨਾਂ
    ਨੇ ਨੇੜੇ ਆ ਕੇ ਆਪਣੇ ਪੈਰ ਉਹਨਾਂ ਦੀਆਂ ਗਰਦਨਾਂ ਉੱਤੇ ਰੱਖੇ।
  mya-JVB: ယောရှု ထံ သို့ ရောက်ပြီးမှ၊ ယောရှုသည် မိမိ နှင့်အတူ စစ်ချီ သော ဗိုလ်မင်းတို့နှင့်
    ဣသရေလ လူ အပေါင်း တို့ကို ခေါ် လျှင် ၊ ချဉ်း လာကြ။ ဤ မင်းကြီး တို့၏ လည်ကုပ် အပေါ်
    ၌ ခြေ ကို တင် ကြဟု ဗိုလ်မင်း တို့အား ဆို သည် အတိုင်း ၊ သူတို့သည် ချဉ်း လာ၍ ထိုမင်းကြီး
    တို့၏ လည်ကုပ် အပေါ် ၌ ခြေ ကို တင် ကြ၏။
  hmo-hmo: King 5 be Iosua ena vairanai idia haginia. Vadaeni Iosua ese Israela lohia
    taudia, ia danu idia tuari lao taudia, ia oda henia, edia aena be king edia aiona
    latanai do idia atoa. Idia raka kahirakahira, bona edia aena dekenai king edia
    aiona idia moia.
  urd-urd: और जब वह उनको यशू'अ के सामने लाये तो यशू'अ ने सब इस्राईलियों को बुलवाया
    और उन जंगी मर्दों के सरदारों से जो उसके साथ गये थे यह कहा कि नज़दीक आकर अपने अपने
    पाँव इन बादशाहों की गरदनों पर रखो।
  rus-SYN: 'Когда вывели царей сих к Иисусу, Иисус призвал всех Израильтян и сказал
    вождям воинов, ходившим с ним: подойдите, наступите ногами вашими на выи царей
    сих. Они подошли и наступили ногами своими на выи их.'
  bqc-SIM: 'Kɛ́ wà ń bↄ́lɛ màa, ↄ̃ à Isaili zĩgↄ̃ↄ sìsi píi, a ò ń dↄaana
    pↄ́ aa gɛ̀anↄↄnɛ à mɛ̀: À sↄ̃ kãi, í gbá zɛzɛ kíaɛ beeↄ waawa. Ɔ̃ aa mↄ̀
    gbá zɛ̀zɛ ń waawa.'
  tcz-CHONGTHU: Amaho chu ahinpuidoh phatnun, Joshua’n gallamkai ho kommachun, “Hungun
    lang nakengphang’un lengho ngongchang hi chonphauvin” ati. Hichun amahon asei
    bangchun abollun ahi.
  mar-mar: ते त्या राजांना यहोशवाकडे घेऊन आले तेव्हा त्याने सर्व इस्राएल लोकांस बोलावून
    आणले. मग तो आपल्याबरोबर लढाईवर गेलेल्या योद्ध्यांच्या सेनानायकांना म्हणाला, “पुढे
    येऊन त्यांच्या मानेवर पाय द्या.” तेव्हा त्यांनी पुढे येऊन त्यांच्या मानेवर पाय
    दिले.
  qub-qub: 'Josuëman chayaycachiptin, payga llapan Israel runacunata gayachiran. Nircur
    paywan caycaj mandaj suldärucunata niran: «Cayman shaycamur raycunapa cuncanpita
    lluchcay.» Chaura paycunaga nishanno ruraran.'
  bqp-bqp: 'Kũ ò ń bↄ́tɛ lɛ, akũ à Isaraila zĩ̀karinↄ sìsi ń pínki à pì ń don''arɛde
    kũ ò gɛ̀ɛ kãaonↄnɛ: À na kãni à gbá zɛzɛ kína díkĩnanↄ wakaaa. Akũ ò sù ò
    gbá zɛ̀zɛ ń wakaaa.'
  hat-hat: 'Lè yo mennen wa yo ba li, Jozye rele tout gason nan pèp Izrayèl la, epi
    li di chèf ki te avè l'' yo: -Vini non! Mete pye nou sou kou wa sa yo! Yo pwoche
    vre, yo mete pye yo sou kou wa yo.'
  eng-BSB: When they had brought the kings to Joshua, he summoned all the men of Israel
    and said to the army commanders who had accompanied him, “Come here and put your
    feet on the necks of these kings.” So the commanders came forward and put their
    feet on their necks.
  tod-tod: 'Siɛgi zu ti masagi naati kulani la, ti ʋa ga tiye Zozuwe ʋɔ, Zozuwe Izelayɛle
    zunuiti kpein tolini, ta kɔɔɠɔ nu ɠundiɠiiti niiti ti ɓɔni ba kɔɔɠɔzuʋɛ, é ɠɛ
    ti ma: «À maaɓuɠa bà, wo ɠɔɠɔlo masagi niiti kɔda.» Ti maaɓuɠani ba, ti ɠɔɠɔlo
    ti-ɠɔdaʋɛti.'
  eng-WEBPB: When they brought those kings out to Joshua, Joshua called for all the
    men of Israel, and said to the chiefs of the men of war who went with him, “Come
    near. Put your feet on the necks of these kings.” They came near, and put their
    feet on their necks.
  kbq-kbq: Ana kini vahera zamavare'za etageno, Josua'a maka Israeli vahera kehu tru
    huteno, sondia vahete kva vahe'ma agranema ha'ma ome hu'naza vahe'mokizmia amanage
    huno zamasami'ne, amare etma tamaganuti ama kini vahe'mokizmi zamanankena rentroko
    hiho, hige'za Josuankea amage ante'za ana hu'naze.
  nhe-BL: 'Huan quema quinhualicaque iixpa Josué, quinnotzqui nochi nopa israelita
    soldados ma monechcahuica. Huan quinnahuati nopa tlayacanani tlen isoldados, quinilhui:
    “Xiquintlaliliquij imoicxi ininquechtla ni tlanahuatiani.” Huan queja nopa quichijque.'
  bus-bus: 'Kɛ̀ wà ń bↄ́ɛ lɛ, ben à Isaraili zĩ̀kpɛɛnↄ sìsi ń píngi à bè ń dↄn''aɛdee
    kɛ̀ aↄ̃ gàaaonↄnɛ: À sↄ̃ kĩi à gbá zɛzɛ kína kɛ̀nↄ waaa. Ben aↄ̃ mↄ̀ wà gbá zɛ̀zɛ
    ń waaa.'
  gub-BL: Na'e weraha a'e tuwihawete Zuzue pe wà kury. Zuzue wenoz awa Izaew wamuwà
    a'e wà kury. Amo zauxiapekwer wanuwihaw oho hupi wà. Uze'eg a'e tuwihawete wanupe
    kury. — Pezur xe nehe. Pemuapyk pepy 'aw tuwihawete watuwa rehe nehe, i'i wanupe.
    Weruzar ize'eg wà.
  eng-DRA: 'And when they were Drought out to him, he called all the men of Israel,
    and said to the chiefs of the army that were with him: Go, and set your feet on
    the necks of these kings. And when they had gone, and put their feet upon the
    necks of them lying under them,'
