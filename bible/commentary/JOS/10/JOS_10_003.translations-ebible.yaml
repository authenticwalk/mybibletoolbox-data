verse: JOS.010.003
translations:
  mal-C: അതുകൊണ്ട് ജെറുശലേംരാജാവായ അദോനി-സെദെക്, ഹെബ്രോൻരാജാവായ ഹോഹാമിനോടും യർമൂത്തുരാജാവായ
    പിരാമിനോടും ലാഖീശുജാവായ യാഫിയയോടും എഗ്ലോൻരാജാവായ ദെബീരിനോടും,
  deu-TKW: 'Da sandte Adonizedek, der König von Jerusalem, Botschaft an Hoham, den
    König von Hebron, an Piream, den König von Jarmuth, an Japhia, den König von Lachis,
    und an Debir, den König von Eglon, und ließ ihnen sagen:'
  lin-lin: Adoni-Tsedeki, mokonzi ya Yelusalemi, atindaki maloba epai ya Oami, mokonzi
    ya Ebron ; epai ya Pireami, mokonzi ya Yarimuti ; epai ya Yafia, mokonzi ya Lakishi ;
    mpe epai ya Debiri, mokonzi ya Egiloni.
  eng-LSV: And Adoni-Zedek king of Jerusalem sends to Hoham king of Hebron, and to
    Piram king of Jarmuth, and to Japhia king of Lachish, and to Debir king of Eglon,
    saying,
  eng-GNV: Wherefore Adoni-zedek King of Ierusalem sent vnto Hoham King of Hebron,
    and vnto Piram King of Iarmuth, and vnto Iapia King of Lachish, and vnto Debir
    King of Eglon, saying,
  eng-WEBSTER: Wherefore Adoni-zedec king of Jerusalem sent to Hoham king of Hebron,
    and to Piram king of Jarmuth, and to Japhia king of Lachish, and to Debir king
    of Eglon, saying,
  nhw-BL: 'Yeca Tlanahuatijquetl Adonisedec quintitlanqui itlayolmelajcahua ma yaca
    quiitatij Tlanahuatijquetl Hoham ipan altepetl Hebrón, Tlanahuatijquetl Piream
    ipan altepetl Jarmut, Tlanahuatijquetl Jafía ipan altepetl Laquis huan Tlanahuatijquetl
    Debir ipan altepetl Eglón. Huan quinilhui:'
  swh-ONEN: Hivyo Adoni-Sedeki mfalme wa Yerusalemu akaomba msaada kwa Hohamu mfalme
    wa Hebroni, Piramu mfalme wa Yarmuthi, Yafia mfalme wa Lakishi, na Debiri mfalme
    wa Egloni.
  bba-bba: Yen sɔ̃nɑ Adoni Sedɛki, Yerusɑlɛmun sunɔ wi, u sinɑm beni ɡɔriɑ. Beyɑ Hohɑmu
    Heboronin sunɔ, kɑ Pireɑmu Yɑɑmutin sunɔ, kɑ Yɑfiɑ Lɑkisin sunɔ kɑ Debiri Eɡolonin
    sunɔ.
  eng-KJVCPB: Wherefore Adoni-zedek king of Jerusalem sent unto Hoham king of Hebron,
    and unto Piram king of Jarmuth, and unto Japhia king of Lachish, and unto Debir
    king of Eglon, saying,
  cpy-cpy: 'Rootaki rotyaan-tantakari Adonisedec jatatsini iñiiri Hohan pinkathari-tatsiri
    Aripero-taarewoniki, iñiiri Piream pinkathari-tatsiri Wathaweniki, iñiiri Jafía
    pinkathari-tatsiri Kijoshiryaariniki, iñiiri Debir pinkathari-tatsiri Waakani-kiki,
    ikantakiri:'
  mpx-mpx: Inoke Adoni-sedek Yelusalema ana kin, baaba i patuna Hoham Hebiloni ana
    kin, Pilam Yamut ana kin, Yapiya Lakis ana kin, ge Debil Eglon ana kin elal,
  luo-luo: Omiyo Adoni-Zedek ruodh Jerusalem nokwayo Hoham, ruodh Hebron, Piram ruodh
    Jarmuth, Jafia ruodh Lakish kod Debir ruodh Eglon niya,
  meu-meu: Taunabunai, Adonisedek, Ierusalem pavapavana, ese ena gwau-kau na Hohama,
    Heberon pavapavana, bona Pirama, Iaramutu pavapavana, bona Iafia, Lakisi pavapavana,
    bona Debiri, Eglon pavapavana, dekedia e siaia, eto,
  npi-ULB: त्यसैले यरूशलेमका राजा अदोनिसेदेकले हेब्रोनका राजा होहाम, यर्मूतका राजा
    पिराम, लाकीशका राजा यापी र एग्लोनका राजा दबीरलाई एउटा सन्देश पठाए,
  yor-yor: Nítorí náà Adoni-Sedeki ọba Jerusalẹmu bẹ Hohamu ọba Hebroni, Piramu ọba
    Jarmatu, Jafia ọba Lakiṣi àti Debiri ọba Egloni. Wí pe,
  emp-NTPO: Maʌ̃ bẽrã Jerusaleʌ̃nebema boro Adonisedéba bed̶ea diabuesia Hebroʌ̃nebema
    boro Hohaʌ̃maa, Jarmud̶ebema boro Pireaʌ̃maa, Laquid̶ebema boro Japiamaa, idjab̶a
    Egloʌ̃nebema boro Debiramaa bid̶a.
  ind-ind: Oleh sebab itu, Adoni Zedek, raja Yerusalem, mengirim utusan kepada Hoham,
    raja Hebron, kepada Piram, raja Yarmut, dan kepada Yafia, raja Lakis, serta kepada
    Debir, raja Eglon. Katanya kepada mereka,
  pes-OPCB: 'از این رو ادونی صدق به فکر چاره افتاد و قاصدانی را نزد هوهام پادشاه حبرون،
    فرآم پادشاه یرموت، یافیع پادشاه لاخیش و دبیر پادشاه عجلون فرستاد و این پیغام را
    داد:'
  tgl-ULB: 'Kaya si Adoni-sedec, hari ng Jerusalem, ay nagpadala ng isang mensahe
    kay Oham, hari ng Hebron, kay Piram, hari ng Jarmuth, kay Japhia, hari ng Lachish,
    at kay Debir, hari ng Eglon:'
  cbu-NT: Ashirucha, kuraksha Adonisedek anoo tsiyatsis mazinarangu kapung puniku,
    kurakaam sur Hoham, minshucheem kurak Piram, minshucheem kurak Jafiyam, minshucheem
    kurak Debireemtam, zapan k'kuzee piyam zangata, zangata ashirangiya.
  hui-hui: Ogonibi biyiyagola Adoni Sedegehanda Heberononaga Kini Hohama heariabi
    Yamudinaga Kini Piramu heariabi Lagisinaga Kini Yabia heariabi Egelononaga Kini
    Debiri heariabi bi ogobi lo yalu pelene.
  mya-mya: သို့​ဖြစ်​၍​ယေ​ရု​ရှ​လင်​မြို့​ဘု​ရင်​မင်း​ကြီး အ​ဒေါ​နိ​ဇေ​ဒက်​သည်​ဟေ​ဗြုန်​ဘု​ရင်​ဟော​ဟံ၊
    ယာ​မုတ်​ဘု​ရင်​ဝိ​ရံ၊ လာ​ခိ​ရှ​ဘု​ရင်​ယာ​ဖျာ၊ ဧ​ဂ​လုန်​ဘု​ရင်​ဒေ​ပိ​ရ​တို့​ထံ​သို့​သံ​တ​မန်
    များ​ကို​စေ​လွှတ်​၍၊-
  bod-N: དེའི་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་གྱི་རྒྱལ་པོ་ཨ་དོ་ནི་ཚེ་དེག་གིས་ཧེབ་རོན་གྱི་རྒྱལ་པོ་ཧོ་ཧམ་དང་།
    ཡར་མུད་ཀྱི་རྒྱལ་པོ་པིར་ཨམ། ལཱ་ཀི་སིའི་རྒྱལ་པོ་ཡ་ཕི་ཨ། ཨེག་ལོན་གྱི་རྒྱལ་པོ་དི་བིར་བཅས་བཞི་པོའི་མདུན་དུ་མི་མངགས་ནས་དེ་རྣམས་ལ་འདི་ལྟར།
  sna-sna: Naizvozvo Adhoni-Zedheki mambo weJerusarema akatuma nhume kuna Hohani mambo
    weHebhuroni, nokuna Piramu mambo weJarumuti, nokuna Jafia mambo weRakishi nokuna
    Dhebhiri mambo weEgironi.
  spa-BLM: 'Por lo tanto, Adoni-Zedec, rey de Jerusalén, envió a Hoham, rey de Hebrón,
    a Piram, rey de Jarmut, a Jafía, rey de Laquis, y a Debir, rey de Eglón, diciendo:'
  cac-cac: 'Yuj chi'' ix yalb''at vin̈aj Adonisedec chi'' d''a vin̈aj Hoham sreyal
    Hebrón, d''a vin̈aj Piream sreyal Jarmut, d''a vin̈aj Jafía sreyal Laquis yed''
    d''a vin̈aj Debir sreyal Eglón, icha tic:'
  swh-ULB: 'Hivyo Adonizedeki, mfalme wa Yerusalemu, alituma ujumbe kwa Hohamu, mfalme
    wa Hebroni, na kwa Piramu, mfalme wa Yarimuthi, na kwaYafia, mfalme wa Lakishi,
    na kwa Debiri, mfalme wa Eguloni:'
  bel-bel: 'Таму Аданісэдэк, цар Ерусалімскі, паслаў да Гагама, цара Хэўронскага і
    да Фірама, цара Ярмуцкага, і да Яфія, цара Дахіскага, і да Дэвіра, цара Эглонскага,
    каб сказаць:'
  deu-ELBBK: 'Und Adoni-Zedek, der König von Jerusalem, sandte zu Hoham, dem König
    von Hebron, und zu Piream, dem König von Jarmut, und zu Japhija, dem König von
    Lachis, und zu Debir, dem König von Eglon, und ließ ihnen sagen:'
  mbb-OT: 'Umbe, mibpeuwit te lalag si Adoni Zedek diyà te ki Hadì Hoham he hadì te
    Hebron, ki Hadì Piram he hadì te Jarmut, ki Hadì Jafia he hadì te Lakish, wey
    ki Hadì Debir he hadì te Eglon he ke sikandin te:'
  mal-2015: 'ആകയാൽ യെരൂശലേംരാജാവായ അദോനീ-സേദെക്ക് ഹെബ്രോൻരാജാവായ ഹോഹാമിന്റെയും യർമ്മൂത്ത്‌രാജാവായ
    പിരാമിന്റെയും ലാഖീശ്‌രാജാവായ യാഹീയയുടെയും എഗ്ലോൻ രാജാവായ ദെബീരിന്റെയും അടുക്കൽ
    ആളയച്ചു:'
  tuo-NT: Tojo weegʉ Adonisedec baꞌparitise macãrĩcjãrã wiorãrẽ queti oꞌócʉ niwĩ.
    Na Hoham Hebrṍcjʉ̃, Piream Jarmucjʉ̃, Jafía Laquicjʉ̃, tojo nicã Debir Eglṍcjʉ̃
    nicãrã niwã.
  rmc-rmc: 'Vašoda o kraľis Adoni-Cedek vičinďa le kraľen andral aver fori: le Hoham
    andral o Hebron, le Piream andral o Jarmut, le Jafijah andral o Lachiš the le
    Debir andral o Eglon.'
  nlg-nlg: 'Keri ke na vunaghi haba Adonizedek te na hevei na rongorongo vanira va
    na lei vunaghi haba: Hoham ni Hebron, Piram ni Jarmuth, Japhia ni Lachish ma Debir
    ni Eglon.'
  pes-OPV: 'پس ادونی صدق، ملک اورشلیم نزد هوهام، ملک حبرون، و فرآم، ملک یرموت، و یافیع،
    ملک لاخیش، و دبیر، ملک عجلون، فرستاده، گفت:'
  ron-1924: 'Адони-Цедек, ымпэратул Иерусалимулуй, а тримис сэ спунэ луй Хохам, ымпэратул
    Хебронулуй, луй Пиреам, ымпэратул Иармутулуй, луй Иафиа, ымпэратул Лакисулуй,
    ши луй Дебир, ымпэратул Еглонулуй:'
  ben-OBCV: তাই জেরুশালেমের রাজা অদোনী-ষেদক হিব্রোণের রাজা হোহমের, যর্মূতের রাজা পিরামের,
    লাখীশের রাজা যাফিয়ের ও ইগ্লোনের রাজা দবীরের কাছে আবেদন জানালেন।
  som-som: Sidaas daraaddeed boqorkii Yeruusaalem oo ahaa Adonii Sedeq wuxuu u cid
    diray boqorkii Xebroon oo ahaa Hoohaam, iyo boqorkii Yarmuud oo ahaa Firaam, iyo
    boqorkii Laakiish oo ahaa Yaafiica, iyo boqorkii Cegloon oo ahaa Debiir, oo wuxuu
    ku yidhi,
  lat-VUC: 'Misit ergo Adonisedec rex Jerusalem ad Oham regem Hebron, et ad Pharam
    regem Jerimoth, ad Japhia quoque regem Lachis, et ad Dabir regem Eglon, dicens:'
  eng-ASVBT: Wherefore Adoni-zedek king of Jerusalem sent unto Hoham king of Hebron,
    and unto Piram king of Jarmuth, and unto Japhia king of Lachish, and unto Debir
    king of Eglon, saying,
  ita-1885: 'Perciò Adonisedec, re di Gerusalemme, mandò a dire a Hoham, re di Hebron;
    ed a Piream, re di Iarmut; ed a Iafia, re di Lachis; e a Debir, re di Eglon:'
  eng-LXXUP: So Adoni-zedek king of Jerusalem sent to Elam king of Hebron, and to
    Piram king of Jarmuth, and to Japhia king of Lachish, and to Debir king of Adullam,
    saying,
  eng-ULB: 'So Adoni-Zedek, king of Jerusalem, sent a message to Hoham, king of Hebron,
    to Piram, king of Jarmuth, to Japhia, king of Lachish, and to Debir, king of Eglon:'
  spa-VBL: 'Así que Adoni-zedek, rey de Jerusalén, envió un mensaje a Hoham, rey de
    Hebrón, a Piram, rey de Jarmut, a Jafía, rey de Laquis, y a Debir, rey de Eglón,
    diciendo:'
  fra-_FOB: 'Adoni-Tsédek, roi de Jérusalem, envoya donc vers Hoham roi de Hébron,
    vers Piram roi de Jarmuth, vers Japhia roi de Lakis, et vers Débir roi d''Églon,
    pour leur dire:'
  mal-mal: 'ആകയാൽ യെരൂശലേം രാജാവായ അദോനീ-സേദെക്ക് ഹെബ്രോൻരാജാവായ ഹോഹാമിന്റെയും യർമ്മൂത്ത്‌രാജാവായ
    പിരാമിന്റെയും ലാഖീശ്‌രാജാവായ യാഹീയയുടെയും എഗ്ലോൻ രാജാവായ ദെബീരിന്റെയും അടുക്കൽ
    ആളയച്ച്:'
  urd-GVR: Chunāṅche Yarūshalam ke bādshāh Adūnī-sidq ne apne qāsid Habrūn ke bādshāh
    Hūhām, Yarmūt ke bādshāh Pīrām, Lakīs ke bādshāh Yafīa aur Ijlūn ke bādshāh Dabīr
    ke pās bhej die.
  suz-BL: मिनु यरूसलेम ङा पिप अदोनी-सेदेकमी हेब्रोन ङा पिप होहाम, यरमुथ ङा पिप पिराम,
    लाकीश ङा पिप याफीया नु एग्‍लोन ङा पिप देबीर बाक्‍तीकेमी लोव़ सोइक्‍ताक्‍व।
  ita-1927: 'Perciò Adoni-Tsedek, re di Gerusalemme, mandò a dire a Hoham re di Hebron,
    a Piram re di Iarmuth, a Iafia re di Lakis e a Debir re di Eglon:'
  ckb-ckb: 'ئینجا ئەدۆنی سەدەقی پاشای ئۆرشەلیم بەدوای هۆهامی پاشای حەبرۆن و پیرامی
    پاشای یەرموت و یافیعی پاشای لاخیش و دەڤیری پاشای عەگلۆنیدا نارد و گوتی:'
  eng-BBE: So Adoni-zedek, king of Jerusalem, sent to Hoham, king of Hebron, and to
    Piram, king of Jarmuth, and to Japhia, king of Lachish, and to Debir, king of
    Eglon, saying,
  kan-OKCV: 'ಆದ್ದರಿಂದ ಯೆರೂಸಲೇಮಿನ ಅರಸನಾದ ಅದೋನೀಚೆದೆಕನು ಹೆಬ್ರೋನಿನ ಅರಸನಾದ ಹೋಹಾಮನಿಗೂ ಯರ್ಮೂತಿನ
    ಅರಸನಾದ ಪಿರಾಮನಿಗೂ ಲಾಕೀಷಿನ ಅರಸನಾದ ಯಾಫೀಯನಿಗೂ ಎಗ್ಲೋನಿನ ಅರಸನಾದ ದೆಬೀರನಿಗೂ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು:'
  bbb-bbb: '@see-verse:JOS.010.002'
  tam-2017: 'ஆகவே, எருசலேமின் ராஜாவாகிய அதோனிசேதேக் எபிரோனின் ராஜாவாகிய ஓகாமுக்கும்,
    யர்மூத்தின் ராஜாவாகிய பீராமுக்கும், லாகீசின் ராஜாவாகிய யப்பியாவுக்கும், எக்லோனின்
    ராஜாவாகிய தெபீருக்கும் ஆள் அனுப்பி:'
  spa-RV-1909: 'Envió pues á decir Adonisedec rey de Jerusalem, á Oham rey de Hebrón,
    y á Phiream rey de Jerimoth, y á Japhia rey de Lachîs, y á Debir rey de Eglón:'
  ron-BTF: 'De aceea Adoni-Țedec, împăratul Ierusalimului, a trimis la Hoham, împăratul
    Hebronului, și la Piream, împăratul Iarmutului, și la Iafia, împăratul Lachisului,
    și la Debir, împăratul Eglonului, spunând:'
  eng-WEBP: Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron,
    Piram king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying,
  eng-FBV: So Adoni-zedek, king of Jerusalem, sent a message to Hoham, king of Hebron,
    Piram, king of Jarmuth, Japhia, king of Lachish, and Debir, king of Eglon, saying,
  nld-1939: 'Daarom zond Adoni-Sédek, Jerusalems koning, aan Hoham, den koning van
    Hebron, aan Piram, den koning van Jarmoet, aan Jafia, den koning van Lakisj en
    aan Debir, den koning van Eglon, deze boodschap:'
  nch-BL: 'Yeca Tanahuatijquet Adonisedec quintitanqui itayolmelajcahua ma yaca quiitatij
    Tanahuatijquet Hoham ipan altepet Hebrón, Tanahuatijquet Piream ipan altepet Jarmut,
    Tanahuatijquet Jafía ipan altepet Laquis huan Tanahuatijquet Debir ipan altepet
    Eglón. Huan quinilhui:'
  vie-1934: 'Vậy, A-đô-ni-Xê-đéc, vua thành Giê-ru-sa-lem, sai người đi nói cùng Hô-ham,
    vua Hếp-rôn, cùng Phi-ram, vua Giạt-mút, cùng Gia-phia, vua La-ki, cùng Đê-bia,
    vua Eùc-lôn, mà rằng:'
  hin-CV: तब येरूशलेम के राजा अदोनी-त्सेदेक ने हेब्रोन के राजा होहाम, यरमूथ के राजा
    पिरआम, लाकीश के राजा याफिया तथा एगलोन के राजा दबीर को यह संदेश भेजा कि,
  spa-BES: 'Entonces Adonizedec, rey de Jerusalén, envió a Hoham, rey de Hebrón, a
    Piream, rey de Jarmut, a Jafía, rey de Laquis, y a Debir, rey de Eglón, diciendo:'
  tdx-tdx: 'Aa le nahitri’ i Adoni-tsedeke mpanjaka’ Ierosalaime amy Hohame, mpanjaka’
    i Kebrone naho amy Pirame, mpanjaka’ Iarmote naho am’ Iafia, mpanjaka’ i Lakise
    vaho amy Debire, mpanjaka’ i Eglone, ty hoe:'
  tha-KJV: เหตุ​ฉะนี้​อาโดนีเซเดกกษั​ตริ​ย์เมืองเยรูซาเล็มจึงให้ไปหาโฮฮัมกษั​ตริ​ย์เมืองเฮโบรนและปิรามกษั​ตริ​ย์เมืองยารมูท
    และยาเฟียกษั​ตริ​ย์เมืองลาคีช และเดบีร์​กษัตริย์​เมืองเอกโลน เรียนว่า
  por-BR-2018: 'Enviou, pois, a dizer Adoni-Zedeque rei de Jerusalém, a Hoão rei de
    Hebrom, e a Pirã rei de Jeremote, e a Jafia rei de Laquis, e a Debir rei de Eglom:'
  deu-ELO: 'Und Adoni-Zedek, der König von Jerusalem, sandte zu Hoham, dem König von
    Hebron, und zu Piream, dem König von Jarmuth, und zu Japhija, dem König von Lachis,
    und zu Debir, dem König von Eglon, und ließ ihnen sagen:'
  eng-WYC-2018: Therefore Adonizedek, king of Jerusalem, sent to Hoham, king of Hebron,
    and to Piram, king of Jarmuth, and to Japhia, king of Lachish, and to Debir, king
    of Eglon, and said,
  epo-epo: 'Kaj Adoni-Cedek, reĝo de Jerusalem, sendis al Hoham, reĝo de Ĥebron, kaj
    al Piram, reĝo de Jarmut, kaj al Jafia, rego de Laĥiŝ, kaj al Debir, reĝo de Eglon,
    por diri:'
  uig-PIN: 'Xuning bilǝn Yerusalemning padixaⱨi Adoni-zǝdǝk Ⱨebronning padixaⱨi Ⱨoⱨam,
    Yarmutning padixaⱨi Piram, Laⱪixning padixaⱨi Yafiya wǝ Əglonning padixaⱨi Dǝbirgǝ
    hǝwǝr ǝwǝtip: —'
  beo-beo: 'Amaiba:le, Adounaisidege da Hibalone hina bagade Houha:me, Yamade hina
    bagade Ba:ila:me, La:igisi hina bagade Yafaia amola Egelone hina bagade Dibe ilima
    sia: adole iasi, amane,'
  tpi-OTNT: Orait Adoni Sedek i salim tok long Hoham, king bilong taun Hebron, na
    long Piram, king bilong taun Jarmut, na long Jafia, king bilong taun Lakis, na
    long Debir, king bilong taun Eklon.
  hau-SA: Saboda haka sai Adoni-Zedek sarkin Urushalima ya roƙi Hoham sarkin Hebron,
    Firam sarkin Yarmut, Yafiya sarkin Lakish da Debir sarki Eglon ya ce,
  uig-LAT: 'Shuning bilen Yérusalémning padishahi Adoni-zedek Hébronning padishahi
    Hoham, Yarmutning padishahi Piram, Laqishning padishahi Yafiya we Eglonning padishahi
    Debirge xewer ewetip: —'
  nde-nde: Ngakho u-Adoni-Zedekhi inkosi yaseJerusalema wakhalaza kuHohamu inkosi
    yaseHebhroni, kuPhiramu inkosi yaseJamuthi, kuJafiya inkosi yaseLakhishi lakuDebhiri
    inkosi yase-Egiloni.
  ton-ton: Ko ia naʻe fekau ai ʻe ʻAtoni-Seteki ko e tuʻi ʻo Selūsalema kia Hoami
    ko e tuʻi ʻa Hepeloni, pea kia Pilami ko e tuʻi ʻo Samuti, pea kia Safia ko e
    tuʻi ʻo Lakisi, pea kia Tipa ko e tuʻi ʻo Ekeloni, ʻo pehē,
  ces-1613: 'Protož poslal Adonisedech, král Jeruzalémský, k Ohamovi, králi Hebron,
    a k Faramovi, králi Jarmut, a k Jafiovi, králi Lachis, a k Dabirovi, králi Eglon,
    řka:'
  eng-WMB: Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron, Piram
    king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying,
  tam-TCV: 'எனவே எருசலேம் அரசன் அதோனி-சேதேக் எப்ரோன் அரசன் ஓகாமுக்கும், யர்மூத் அரசன்
    பீராமுக்கும், லாகீசின் அரசன் யப்பியாவுக்கும், எக்லோனின் அரசன் தெபீருக்கும் ஒரு
    செய்தி அனுப்பினான்:'
  ceb-ULB: 'Busa nagpadala ug mensahe si Adonizedek, nga hari sa Jerusalem, ngadto
    kang Hoham, nga hari sa Hebron, kang Piram, nga hari sa Jarmut, kang Jafia, nga
    hari sa Lakis, ug kang Dabir, nga hari sa Eglon:'
  pol-UBG: 'Adonisedek, król Jerozolimy, posłał więc wezwanie do Hohama, króla Hebronu,
    do Pirama, króla Jarmutu, do Jafii, króla Lakisz, i do Debira, króla Eglonu:'
  agr-agr: 'Nuadui Adonisédec yaakat Hebrógka apujin Hohaman, yaakat Jarmutan apujin
    Piraman, yaakat Laquisha apujin Jafían, yaakat Eglógka apujin Debiran aatus chichaman
    akuptukui. Dutikawajam chichama etsejin aidau ditan ujainak:'
  kyc-kyc: Dokona lao akali Atonisetekeme pii nembo akali Oyame yuu Eperonena kiŋi
    dokope akali Pirame yuu Jamurana kiŋi dokope akali Japia yuu Lakisinya kiŋi dokope
    dee akali Depa yuu Ekelonena kiŋi dokope dopa lamaiya.
  urd-GVU: چنانچہ یروشلم کے بادشاہ ادونی صدق نے اپنے قاصد حبرون کے بادشاہ ہوہام، یرموت
    کے بادشاہ پیرام، لکیس کے بادشاہ یفیع اور عجلون کے بادشاہ دبیر کے پاس بھیج دیئے۔
  deu-1912: 'Und er sandte zu Hoham, dem König zu Hebron, und zu Piream, dem König
    zu Jarmuth, und zu Japhia, dem König zu Eglon, und ließ ihnen sagen:'
  ntj-ntj: '@see-verse:JOS.010.002'
  kan-2017: ಆದುದರಿಂದ ಹೆಬ್ರೋನಿನ ಅರಸನಾದ ಹೋಹಾಮ್, ಯರ್ಮೂತಿನ ಅರಸನಾದ ಪಿರಾಮ್, ಲಾಕೀಷಿನ ಅರಸನಾದ
    ಯಾಫೀಯ, ಎಗ್ಲೋನಿನ ಅರಸನಾದ ದೆಬೀರ್ ಇವರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿದನು.
  tgo-tgo: Kaero Adoni-Sedek i variye totoke iyake weŋgiya Kiŋ Hoham Hebron gha kiŋ,
    Kiŋ Piram Jamut gha kiŋ, Kiŋ Japiya Lakis gha kiŋ, na Kiŋ Debi Eglon gha kiŋ,
  yap-yap: Me l’oeg Adonizedek e thin nge yan ngak Hoham ni ir e Pilung nu Hebron;
    nge ngak Piram ni Pilung nu Jarmuth; nge ngak Jafia ni Pilung nu Lakish; nge ngak
    Debir ni Pilung nu Eglon ni ga’ar,
  hlt-MCSB: Te dongah Jerusalem manghai Adonizedek loh Hebron manghai Hoham, Jarmuth
    manghai Piram, Lakhish manghai Japhia neh Eglon manghai Debir te a tah.
  mdy-ETH: ዬያሮ ዬሩሳላሜ ካኣቲ ዓዶኒፄዴቄ ሆሃሜ ጌይንታ ኬብሮኦኔ ካኣቲም፥ ያርሙቴ ካኣቲ ፒራሜም፥ ላኪሼ ካኣቲ ያፒዓሜም፥
    ዔግሎኔ ካኣቲ ዴቢሬም፦
  twi-ASANTE: 'Enti, Yerusalemhene Adoni-Sedek soma ma wɔkɔɔ ahemfo afoforɔ bebree
    nkyɛn: Hebronhene Hoham ne Yarmuthene Piram ne Lakishene Yafia ne Eglonhene Debir
    kɔka kyerɛɛ wɔn sɛ,'
  eng-WEBU: Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron,
    Piram king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying,
  bnp-bnp: Lakea e Adoni-Sedek i talo rike a ngava ne Hoham a hariki na tanga e Hebron,
    ne Piram a hariki na tanga e Iarmut, ne Iapia a hariki na tanga e Lakis, ne Debir
    a hariki na tanga e Eklon.
  wal-wal: Yaatin, Yerusalaame Kawoi Adoonixedeqi, Kebroona Kawuwaa Hohaamassi, Yarmmuuta
    Kawuwaa Piiraamassi, Laakisha Kawuwaa Yaafi7assinne, Egiloona kawuwaa Dabiirassi
    hagaadan yaagidi kiittiis;
  spa-PDDPT: 'Entonces Adonisedec, rey de Jerusalén, envió a decir a Oham, rey de
    Hebrón, a Piream, rey de Jerimot, a Jafía, rey de Laquis y a Debir, rey de Eglón:'
  gun-gun: 'Ha''e ramo Jerusalém pygua huvixa Adoni-Zedeque omondouka guembiguai Hoão
    Hebrom pygua huvixaa py, ha''e Jarmute pygua huvixa Pirã hery va''ea py, Laquis
    pygua huvixa Jafia-a py, ha''e Eglom pygua huvixa Debir-a py. Ha''e vy ha''e kuery
    pe aipoe''i uka:'
  agu-BL: 'Bene''n tzun mantar tan yi rey Adonisedec te Hoham yi rey cwent Hebrón,
    tu Piream yi rey cwent Jarmut, tu Jafía, yi rey cwent Laquis. Ej, nin ncha''tz
    te Debir, yi rey cwent Eglón. Ej, nin je yol i''e''j:'
  ilo-ULB: 'Nangipatulod ngarud ni Adonizedek, nga ari iti Jerusalem, iti pakaamo
    kenni Oham nga ari iti Hebron, kenni Piream nga ari iti Jarmut, kenni Jafia nga
    ari iti Lakis, ken ni Debir nga ari iti Eglon:'
  kpg-kpg: 'Malaa, Adoni-Zedek gaa kae dana hegau gi di King Hoham o Hebron, di King
    Piram o Jarmuth, di King Japhia o Lachish, mo di King Debir o Eglon, e hai boloo:'
  uig-ARA: 'شۇنىڭ بىلەن يېرۇسالېمنىڭ پادىشاھى ئادونى-زەدەك ھېبروننىڭ پادىشاھى ھوھام،
    يارمۇتنىڭ پادىشاھى پىرئام، لاقىشنىڭ پادىشاھى يافىيا ۋە ئەگلوننىڭ پادىشاھى دەبىرگە
    خەۋەر ئەۋەتىپ: ــ'
  bsp-bsp: 'Kɔ Adoni-Cɛdɛk wəbɛ wəka Yerusalɛm osom pakɔ-loku Hoham wəbɛ wəka Hebərɔŋ,
    Piram wəbɛ wəka Yarmut, Yafiya wəbɛ wəka Lakis, kɔ Debir wəbɛ wəka Ekilɔŋ:'
  sus-sus: Darisalamu mangɛ Adoni Sedeki naxa xɛɛra xɛɛ, a xa sa a fala Xebiron mangɛ
    Hohami bɛ, Yaramuti mangɛ Pirami bɛ, Lakisi mangɛ Yafiya bɛ, a nun Egilon mangɛ
    Debiri bɛ,
  pon-2006: 'Adonisedek ahpw poaronlahng nanmwarki pwukat: Oham, nanmwarkien Epron,
    Piram, nanmwarkien Sarmud, Sapia, nanmwarkien Lakis, oh Depir, nanmwarkien Eklon,
    mahsanih:'
  jae-jae: Kêtu tonaŋŋa kiŋ Jerusalemŋa Adonisedek kêsakiŋ biŋ gêdêŋ kiŋ Hebronŋa
    Hoham to gêdêŋ kiŋ Jarmutŋa Piram ma gêdêŋ kiŋ Lakisŋa Japia to gêdêŋ kiŋ Eglonŋa
    Debir ma kêsôm gebe
  ksd-ksd: 'Kari Adoni-Sedek ra king Ierusalem i ga tulue ra tinata tadav Oam ra king
    Kebron, ma tadav Piram ra king Iarmut, ma tadav Iapia ra king Lakis, ma tadav
    Debir ra king Eglon, dari:'
  tur-YTC: 'Bunun üzerine Yeruşalem Kralı Adoni-Sedek, Hevron Kralı Hoham''a, Yarmut
    Kralı Piram''a, Lakiş Kralı Yafia''ya ve Eglon Kralı Debir''e haber göndererek
    şöyle dedi:'
  grc-BRENT: Καὶ ἀπέστειλεν Ἀδωνιβεζὲκ βασιλεὺς Ἰερουσαλὴμ πρὸς Ἐλὰμ βασιλέα Χεβρὼν,
    καὶ πρὸς Φιδὼν βασιλέα Ἱερειμοὺθ, καὶ πρὸς Ἰεφθα βασιλέα Λαχὶς καὶ πρὸς Δαβεὶν
    βασιλέα Ὀδολλὰμ, λέγων,
  ind-AYT: Adoni-Zedek, raja Yerusalem, mengutus orang kepada Hoham, raja Hebron,
    kepada Piream, raja Yarmut, kepada Yafia, raja Lakhis, dan kepada Debir, raja
    Eglon, dengan pesan,
  nya-nya: Chotsatira chake Adoni-Zedeki mfumu ya Yerusalemu inatuma uthenga kwa Hohamu
    mfumu ya Hebroni, Piramu mfumu ya Yarimuti, Yafiya mfumu ya Lakisi ndi Debri mfumu
    ya Egiloni.
  hrv-hrv: 'Zato jeruzalemski kralj Adoni-Sedek poruči Hohamu, kralju hebronskom,
    Piramu, kralju jarmutskom, Jafiji, kralju lakiškom, i Debiru, kralju eglonskom:'
  mps-mps: Tialima, Adoni Sedek tuni bidigo po te Hebron tuni bidi Hohambolo po tolobadi,
    tama Piram te Jarmut hanu tuni bidibolo me, tama Jafia te Lakis hanu tuni bidibolo
    me, tama Debir te Eklon hanu tuni bidi dali, te augwalibolo po ola tolalio.
  tpi-tpi: Orait Adoni Sedek i salim tok long Hoham, king bilong taun Hebron, na long
    Piram, king bilong taun Jarmut, na long Jafia, king bilong taun Lakis, na long
    Debir, king bilong taun Eklon.
  dan-1931: 'Derfor sendte Kong Adonizedek af Jerusalem Bud til Kong Hoham af Hebron,
    Kong Pir''am af Jarmut, Kong Jafia af Lakisj og Kong Debir af Eglon og lod sige:'
  vie-OVCB: 'Thế nên, A-đô-ni-xê-đéc, vua Giê-ru-sa-lem sai người đến nói với Hô-ham,
    vua Hếp-rôn, Phi-ram, vua Giạt-mút, Gia-phia, vua La-ki, và Đê-bia, vua Éc-lôn:'
  guj-2017: તેથી યરુશાલેમના રાજા અદોની-સેદેકે હેબ્રોનના રાજા હોહામને, યાર્મૂથના રાજા
    પિરામને, લાખીશના રાજા યાફીઆને અને એગ્લોનના રાજા દબીરને એવો સંદેશો મોકલ્યો કે
  pon-2006A: 'Adonisedek ahpw poaronlahng nanmwarki pwukat: Oham, nanmwarkien Epron,
    Piram, nanmwarkien Sarmud, Sapia, nanmwarkien Lakis, oh Depir, nanmwarkien Eklon,
    mahsanih:'
  por-BRBSL: 'Portanto Adoni-Zedek, rei de Jerusalém, enviou a Hoham rei de Hebron,
    Piram rei de Jarmuth, Japhia rei de Laquis, e Debir rei de Eglon, dizendo:'
  cth-cth: Hatdawkvah Jerusalem Siangpahrang Adonizedek ni Hebron Siangpahrang Hoham,
    Jarmuth siangpahrang Piram, Lakhish siangpahrang Japhia hoi Eglon Siangpahrang
    Debir tinaw koe a patoun teh,
  twi-twi: 'Enti Yerusalemhene Adoni-Sedek soma ma wɔkɔɔ ahemfo afoforo bebree nkyɛn:
    Hebronhene Hoham ne Yarmuthene Piram ne Lakishene Yafia ne Eglonhene Debir kɔka
    kyerɛɛ wɔn se,'
  hlt-hlt: Te dongah Jerusalem manghai Adonizedek loh Hebron manghai Hoham, Jarmuth
    manghai Piram, Lakhish manghai Japhia neh Eglon manghai Debir te a tah.
  tbz-SIM: 'Kɛ̀ Adoni-Sedɛki Sedisɑdɛmmu kóo kpɑ̀ɑ̀tìi tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Oɑmmu
    Ebunɔɔ kpɑ̀ɑ̀tì, nɛ̀ Pidɑmmu Yɑdimuti kpɑ̀ɑ̀tì, nɛ̀ Yɑfiɑ Dɑkiisi kpɑ̀ɑ̀tì nɛ̀
    Debii Ekunɔɔ kpɑ̀ɑ̀tì kɛ dɔ̀:'
  msy-2020: Dughiar kamɨn Jerusalemɨn Atrivim Adoni Sedek, an boroghɨn itir atrivir
    4pla, a me bagha akam amada. Atrivir kaba, Hebronɨn Atrivim Hoham, ko Jarmutɨn
    Atrivim Piram, ko Lakisɨn Atrivim Jafia, ko Eklonɨn Atrivim Debir.
  azb-azb: 'Bunun üçün Yerusəlim padşahı Adoni-Sedeq Xevron padşahı Hohama, Yarmut
    padşahı Pirama, Lakiş padşahı Yafiaya, Eqlon padşahı Devirə xəbər göndərib dedi:'
  eng-DBY: And Adoni-zedek king of Jerusalem sent to Hoham king of Hebron, and to
    Piream king of Jarmuth, and to Japhia king of Lachish, and to Debir king of Eglon,
    saying,
  hin-2017: इसलिए यरूशलेम के राजा अदोनीसेदेक ने हेब्रोन के राजा होहाम, यर्मूत के राजा
    पिराम, लाकीश के राजा यापी, और एग्लोन के राजा दबीर के पास यह कहला भेजा,
  swp-swp: Arinai Adonisedeka, Ierusalema edi Vasavasa, headi i hetamaridi se lau
    Hohamu arinai, Heberona edi Vasavasa, eo Pirama arinai, Iamuta edi Vasavasa, eo
    Iapia arinai, Lakisi edi Vasavasa, eo Debira arinai, Egalona edi Vasavasa, i ene.
  eng-YLT: And Adoni-Zedek king of Jerusalem sendeth unto Hoham king of Hebron, and
    unto Piram king of Jarmuth, and unto Japhia king of Lachish, and unto Debir king
    of Eglon, saying,
  kne-kne: Gapo sidi, nanpatolong si Adonizedek en da Hoham ay ari ed Hebron, Piram
    ay ari ed Jarmut, Jafia ay ari ed Lakis ya Debir ay ari ed Eglon.
  eng-WYC-2017: Therefore Adonizedek, king of Jerusalem, sent to Hoham, king of Hebron,
    and to Piram, king of Jarmuth, and to Japhia, king of Lachish, and to Debir, king
    of Eglon, and said,
  eng-WMBB: Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron,
    Piram king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying,
  urd-GVH: चुनाँचे यरूशलम के बादशाह अदूनी-सिद्क़ ने अपने क़ासिद हबरून के बादशाह हूहाम,
    यरमूत के बादशाह पीराम, लकीस के बादशाह यफ़ीअ और इजलून के बादशाह दबीर के पास भेज
    दिए।
  rug-rug: 'Gua asa, ke garunu la nia sa baṉara Adonizedeki sa nana vina ria pa vinaripera
    koari na baṉara hire: baṉara Hohamu pa Heboroni, baṉara Piramu pa Zamuti, baṉara
    Zapia pa Lakisi, meke koasa baṉara Debiri pa Eqiloni.'
  gaz-gaz: Kanaafuu Adoonii-Zedeq mootichi Yerusaalem sun Hoohaam mooticha Kebroonitti,
    Phiraam mooticha Yarmuutitti, Yaafiiyaa mooticha Laakkiishii fi Debiir mooticha
    Egloonitti ergee,
  fra-LSG: 'Adoni-Tsédek, roi de Jérusalem, fit dire à Hoham, roi d’Hébron, à Piream,
    roi de Jarmuth, à Japhia, roi de Lakis, et à Debir, roi d’Églon:'
  gnn-gnn: Gul' ŋilimurru marrtjina go, nyäṉ'thunna walalaŋgu, ga bumana walalanha
    Gipiyanbuyŋunhanydja ŋunhanydja.” Bala walala mana'‐manapanminana mala ga mala,
    goŋ waŋgany ŋurru'‐ŋurruŋunydja ga miriŋu walala walalambala, ga waŋganynha marrtjina
    malanydja bena dhika miriŋunydja Gipiyanbuyŋuwunydja yolŋu'‐yulŋuwu ŋuriki nyäṉ'thurruna.
  yal-yal: Yerusalɛn mangana Adoni-Sedeki yi xɛraan nasiga a faladeni Xebiron manga
    Hohami nun Yaramuti manga Pirami nun Lakisi manga Yafiya nun Egilon manga Debiri
    xa, a naxa,
  haw-1868: Nolaila kii aku la o Adonizedeka, ke alii o Ierusalema, ia Hohama, i ke
    alii o Heberona, a ia Pirama, i ke alii o Iaremuta, a ia Iapia, i ke alii o Lakisa,
    a ia Debira, ke alii o Egelona, i aku la ia lakou,
  arb-NAV: 'فَبَعَثَ أَدُونِي صَادَقَ مَلِكُ أُورُشَلِيمَ إِلَى هُوهَامَ مَلِكِ حَبْرُونَ
    وَفِرْآمَ مَلِكِ يَرْمُوتَ وَيَافِيعَ مَلِكِ لَخِيشَ وَدَبِيرَ مَلِكِ عَجْلُونَ
    قَائِلاً:'
  ewe-ewe: 'eya ta Adoni Zedek, Yerusalem fia ɖo du ɖe fia siawo: Hebron fia, Hoham,
    Yarmut fia, Piran, Lakis fia, Yafia kple Eglon fia, Debir.'
  eng-LEE: Therefore Adoni-zedek the king of Jerusalem sent unto Hoham the king of
    Hebron, and unto Piram the king of Yarmuth, and unto Yaphia', the king of Lachish,
    and unto Debir the king of 'Eglon, saying,
  asm-FB: এই হেতুকে যিৰূচালেমৰ ৰজা আদোনীচেদকে হিব্ৰোণৰ ৰজা হোহমৰ, যৰ্মূতৰ ৰজা পিৰামৰ,
    লাখীচৰ ৰজা যাফীয়াৰ আৰু ইগ্লোনৰ ৰজা দবীৰৰ ওচৰলৈ মানুহ পঠিয়াই এই কথা ক’লে,
  sus-A: دَرِ سَلَمُ مَنفّ عَدٌنِ سٍدٍكِ نَشَ شّيرَ شّي، عَ شَ سَ عَ قَلَ شٍبِرٌن
    مَنفّ هٌهَمِ بّ، يَرَ مُتِ مَنفّ ثِرَ مِ بّ، لَكِسِ مَنفّ يَقِيَ بّ، عَ نُن عٍفِلٌن
    مَنفّ دٍبِرِ بّ،
  fra-SBL: 'Alors Adoni-Zedek, roi de Jérusalem, envoya dire à Hoham, roi d''Hébron,
    à Piram, roi de Jarmuth, à Japhia, roi de Lakis, et à Debir, roi d''Églon :'
  hbo-hbo: וַיִּשְׁלַ֨ח אֲדֹנִי־צֶ֜דֶק מֶ֣לֶךְ יְרוּשָׁלַ֗͏ִם אֶל־הֹוהָ֣ם מֶֽלֶךְ־חֶ֠בְרֹון
    וְאֶל־פִּרְאָ֨ם מֶֽלֶךְ־יַרְמ֜וּת וְאֶל־יָפִ֧יעַ מֶֽלֶךְ־לָכִ֛ישׁ וְאֶל־דְּבִ֥יר
    מֶֽלֶךְ־עֶגְלֹ֖ון לֵאמֹֽר׃
  piu-2006: '@see-verse:JOS.010.002'
  kik-kik: Nĩ ũndũ ũcio Adoni-Zedeki mũthamaki wa Jerusalemu agĩtũmanĩra Hohamu mũthamaki
    wa Hebironi, na Piramu mũthamaki wa Jaramuthu, na Jafia mũthamaki wa Lakishi,
    o na Debiri mũthamaki wa Egiloni,
  fra-NCL: 'Adonisédec, roi de Jérusalem, envoya dire à Oham, roi d’Hébron, à Pharam,
    roi de Jérimoth, à Japhia, roi de Lachis, et à Dabir, roi d’Eglon :'
  cek-AK: To pongah Jerusalem siangpahrang Adoni-Zedek mah Hebron siangpahrang Hoham,
    Jarmuth siangpahrang Piram, Lakhish siangpahrang Japhia hoi Eglon siangpahrang
    Debir khaeah kami to patoeh.
  cuk-cuk: 'A-ulale, Adonisedec we-reymarse gayaburba barmisad: Hebrón-e-rey-Hohamʼse,
    Jarmut-e-rey-Pireamʼse, Laquis-e-rey-Jafíaʼse, degi, Eglón-e-rey-Debirʼse.'
  uig-CYR: 'Шуниң билән Йерусалимниң падишаси Адони-зәдәк Һебронниң падишаси Һоһам,
    Ярмутниң падишаси Пирам, Лақишниң падишаси Яфия вә Әглонниң падишаси Дәбиргә хәвәр
    әвәтип: —'
  tel-2017: హెబ్రోను రాజు హోహాముకూ యర్మూతు రాజు పిరాముకూ
  hat-BSA: 'Pou sa, Adoni-Tsédek, wa Jérusalem nan te voye Hoham, wa Hébron an ak
    Piream, wa Jarmuth ak Japhia, wa Lakis avèk Debir, wa Eglon an, e te di:'
  kos-kos: Ouinge Tokosra Adonizedek el sapla nu sel Tokosra Hoham lun Hebron, Tokosra
    Piram lun Jarmuth, Tokosra Japhia lun Lachish, ac Tokosra Debir lun Eglon, ac
    fahk,
  hbo-WLC: וַיִּשְׁלַ֨ח אֲדֹנִי־צֶ֜דֶק מֶ֣לֶךְ יְרוּשָׁלִַ֗ם אֶל־הוֹהָ֣ם מֶֽלֶךְ־חֶ֠בְרוֹן
    וְאֶל־פִּרְאָ֨ם מֶֽלֶךְ־יַרְמ֜וּת וְאֶל־יָפִ֧יעַ מֶֽלֶךְ־לָכִ֛ישׁ וְאֶל־דְּבִ֥יר
    מֶֽלֶךְ־עֶגְל֖וֹן לֵאמֹֽר׃
  ibo-ibo: 'Ya mere, Adoni-Zedek, eze Jerusalem ziri ozi zigara eze ndị a: Homa, eze
    Hebrọn, Piram, eze Jamut, Jafia, eze Lakish, na Debịa, eze Eglọn, na-asị,'
  ory-ory: ଏଣୁ ଯିରୂଶାଲମର ରାଜା ଅଦୋନିଷେଦକ ହିବ୍ରୋଣର ହୋହମ୍‍ ରାଜାର ଓ ଯର୍ମୂତର କିରାମ୍‍ ରାଜାର
    ଓ ଲାଖୀଶ୍‍ର ଯାଫୀୟ ରାଜାର ଓ ଇଗ୍ଲୋନ୍‍ର ଦବୀର ରାଜାର ନିକଟକୁ କହି ପଠାଇଲା,
  chk-chk: Iei mine Atonisetek ewe kingen Jerusalem a tinala pworaus ren Hoham kingen
    Hepron, Piram kingen Jarmut, Japia kingen Lakis pwal Tepir kingen Eklon o üreniir,
  rop-rop: Wal King Edanisadek bin jandim wed langa detlot najalot fobala king blanga
    detlot Emarait pipul. Imbin jandim det wed langa King Hoham langa det taun gulum
    Hebran en langa King Pairam langa det taun gulum Jamath en langa King Jeifiya
    langa det taun gulum Leikish en langa King Debiya langa det taun gulum Iglan.
  ukr-1871: 'То ж послав Адониседек, царь Ерусалимський, до Гогама, царя Гебронського,
    і до Фирама, царя Ярмутського, і до Яфія, царя Лахиського, і до Дебира, царя Еглонського,
    і повелїв їм сказати:'
  deu-1951: 'Darum sandte Adoni-Zedek, der König zu Jerusalem, [Boten] zu Hoham, dem
    König zu Hebron, und zu Piream, dem König von Jarmut, und zu Japhia, dem König
    von Lachis, und zu Debir, dem König zu Eglon, und ließ ihnen sagen:'
  eng-JPS: 'Wherefore Adoni-zedek king of Jerusalem sent unto Hoham king of Hebron,
    and unto Piram king of Jarmuth, and unto Japhia king of Lachish, and unto Debir
    king of Eglon, saying:'
  srp-1865: 'Zato posla Adonisedek car Jerusalimski k Oamu caru Hevronskom i k Piramu
    caru Jarmutskom i k Jafiji caru Lahiskom i k Daviru caru Jeglonskom, i poruèi:'
  lug-lug: 'Bw’atyo Adonizedeki kabaka wa Yerusaalemi n’atumira bakabaka bano: Kokamu
    ow’e Kebbulooni, ne Piramu ow’e Yalamusi, ne Yafiya ow’e Lakisi ne Debiri ow’e
    Eguloni n’abagamba nti,'
  heb-heb: וישלח אדני צדק מלך ירושלם אל הוהם מלך חברון ואל פראם מלך ירמות ואל יפיע
    מלך לכיש ואל דביר מלך עגלון לאמר׃
  ben-IRV: আর যিরুশালেমের রাজা অদোনী-ষেদক হিব্রোণের রাজা হোহমের, যর্মূতের রাজা পিরামের,
    লাখীশের রাজা যাফিয়ের ও ইগ্লোনের রাজা দবীরের কাছে দূত পাঠিয়ে এই কথা বললেন;
  pan-pan: ਯਰੂਸ਼ਲਮ ਦੇ ਰਾਜੇ ਅਦੋਨੀ ਸਦਕ ਨੇ ਹਬਰੋਨ ਦੇ ਰਾਜੇ ਹੋਹਾਮ ਨੂੰ ਅਤੇ ਯਰਮੂਥ ਦੇ ਰਾਜੇ
    ਫ਼ਿਰਾਮ ਨੂੰ ਅਤੇ ਲਾਕੀਸ਼ ਦੇ ਰਾਜੇ ਯਾਫ਼ੀਆ ਨੂੰ ਅਤੇ ਅਗਲੋਨ ਦੇ ਰਾਜੇ ਦਬੀਰ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ
  mya-JVB: ထိုအခါ ယေရုရှလင် မင်းကြီး အဒေါနိဇေဒက် သည်၊ ဟေဗြုန် မင်းကြီး ဟောဟံ ၊ ယာမုတ်
    မင်းကြီး ပိရံ ၊ လာခိရှ မင်းကြီး ယာဖျာ ၊ ဧဂလုန် မင်းကြီး ဒေပိရ တို့ထံ သို့စေလွှတ်
    ၍၊
  hmo-hmo: Unai dainai, Adoni Sedeka, Ierusalema ena king, ese noinoi hereva ia siaia
    Hohama, Heberona ena king, Pirama, Iaramutu ena king, bona Iapia, Lakisi ena king,
    bona Debiri, Egalona ena king dekenai, ia gwau,
  urd-urd: इस लिए येरूशलेम के बादशाह अदूनी सिद्क़ ने हबरून के बादशाह हुहाम, और यरमूत
    के बादशाह पीराम, और लकीस के बादशाह याफ़ी' और अजलून के बादशाह दबीर को यूँ कहला
    भेजा कि।
  rus-SYN: 'Посему Адониседек, царь Иерусалимский, послал к Гогаму, царю Хевронскому,
    и к Фираму, царю Иармуфскому, и к Яфию, царю Лахисскому, и к Девиру, царю Еглонскому,
    чтобы сказать:'
  bqc-SIM: 'Ɔ̃ Yelusalɛũ kí Adonizɛdɛki lɛ́kpãsãkɛ̀ Hɛblↄ̃ kí Oaũɛ ń Yaamu
    kí Pilaũo ń Lakisi kí Yafiao ń Ɛgɛlↄni kí Dɛbiio à mɛ̀:'
  tcz-CHONGTHU: Hijeh chun Jerusalem leng Adoni-Zedek chun leng dangho akoukhommin,
    amaho chu Hebron lengpa Hoham, Jermeth lengpa Peram, Lachish lengpa Japhia chuleh
    Eglon lengpa Dabir ahiuve.
  mar-mar: मग यरूशलेमेचा राजा अदोनीसदेक याने हेब्रोनाचा राजा होहाम, यर्मूथाचा राजा
    पिराम, लाखीशाचा राजा याफीय आणि एग्लोनाचा राजा दबीर यांना निरोप पाठवला,
  qub-qub: 'Chaymi ray Adonisedecga willachiran sercanpa tiyaj raycunata: Hebronpa
    raynin Hohamta, Jarmutpa raynin Pireamta, Laquispa raynin Jafiata, Eglonpa raynin
    Debirta. Paycunaman willachir niran:'
  bqp-bqp: 'Akũ Yurusalɛmu kína Adonizɛdɛki lɛ́gbãzã kɛ̀ Ɛblↄnu kína Oamunɛ kũ
    Yamu kína Piramuo kũ Lakisi kína Yafiao kũ Ɛgɛlↄni kína Dɛbio à pì:'
  hat-hat: Se konsa, Adonisedèk, wa lavil Jerizalèm lan, voye misyon bay Oram, wa
    lavil Ebwon, bay Pireyam, wa lavil Jamout, bay Jafya, wa lavil Lakis, ak bay Debi,
    wa lavil Eglon.
  eng-BSB: Therefore Adoni-zedek king of Jerusalem sent word to Hoham king of Hebron,
    Piram king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying,
  tod-tod: 'Naa ɠa é kɛɛni, Zeeluzalɛme masagi Adɔni-Seedɛke keelaiti teʋeni Ɠeeɓelɔn
    masagi Ɠɔɠame ma, ta Yaalemute masagi Pileyame, ta Lakise masagi Yafia, ta Egelon
    masagi Deɓiil, ga é wo ti ma ga:'
  eng-WEBPB: Therefore Adoni-Zedek king of Jerusalem sent to Hoham king of Hebron,
    Piram king of Jarmuth, Japhia king of Lachish, and Debir king of Eglon, saying,
  kbq-kbq: E'ina hu'negu Jerusalemi kini ne Adonizedekia 4'a rankumate kini vahetega
    kea atrezamante'ne. Ana vahera Hebroni kini ne' Hohamuma, Piramu kini ne' Jarmutima,
    Jafia kini ne' Lakisima, Debiri kini ne' Eklonima huno kea atre'zamante'ne.
  nhe-BL: 'Yeca Tlanahuatijquetl Adonisedec quintitlanqui itlayolmelajcahua ma yaca
    quiitatij Tlanahuatijquetl Hoham ipan altepetl Hebrón, Tlanahuatijquetl Piream
    ipan altepetl Jarmut, Tlanahuatijquetl Jafía ipan altepetl Laquis huan Tlanahuatijquetl
    Debir ipan altepetl Eglón. Huan quinilhui:'
  bus-bus: 'Ben Yerusalɛmu kí Adonizɛdɛki lɛ́kpãsã kɛ̀ Ɛblↄnu kí Oamunɛ kↄ̃n Yamu
    kí Piramuo kↄ̃n Lakisi kí Yafiao kↄ̃n Ɛgɛlↄni kí Dɛbio à bè:'
  gub-BL: 'A''e rupi Anoni-Zenek Zeruzarez pe har wanuwihaw omono kar uze''eg amo
    tuwihawete wanupe kury. Ai''aw tuwihawete waner xe wà: Hohàm Emerom pe har wanuwihaw.
    Piràm Zaramut pe har wanuwihaw. Zapi Araki pe har wanuwihaw. Nemir Ekerom pe har
    wanuwihaw.'
  eng-DRA: 'Therefore Adonisedec king of Jerusalem sent to Oham king of Hebron, and
    to Pharam king of Jerimoth, and to Japhia king of Lachis, and to Dabir king of
    Eglon, saying:'
