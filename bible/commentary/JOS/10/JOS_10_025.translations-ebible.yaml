verse: JOS.010.025
translations:
  mal-C: യോശുവ അവരോട്, “ഭയപ്പെടരുത്, നിരുത്സാഹപ്പെടുകയുമരുത്; ബലവും ധൈര്യവുമുള്ളവരായിരിക്കുക,
    നിങ്ങൾ യുദ്ധംചെയ്യാൻ പോകുന്ന സകലശത്രുക്കളോടും യഹോവ ഇപ്രകാരം ചെയ്യും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und Josua sprach zu ihnen: Seid ohne Furcht und unverzagt! Seid fest und
    thatkräftig; denn ebenso wird Jahwe mit all euren Feinden verfahren, die ihr bekämpft
    habt!'
  lin-lin: 'Jozue alobaki na bango : « Bobanga te mpe bolemba nzoto te. Bozala makasi
    mpe boyika mpiko, pamba te ezali boye nde Yawe akosala banguna nyonso oyo bokobundisa. »'
  eng-LSV: And Joshua says to them, “Do not fear, nor be frightened; be strong and
    courageous; for thus does YHWH do to all your enemies with whom you are fighting”;
  eng-GNV: 'And Ioshua sayd vnto them, Feare not, nor be faint hearted, but be strong
    and of a good courage: for thus will the Lord doe to all your enemies, against
    whome ye fight.'
  eng-WEBSTER: 'And Joshua said to them, Fear not, nor be dismayed, be strong and
    of good courage: for thus shall the LORD do to all your enemies against whom ye
    fight.'
  nhw-BL: 'Huajca Josué quinilhui: “Amo ximajmahuica niyon amo xiyolcuesihuica. Ximotetilica
    huan ximotemacaca pampa quej ni TOTECO quinchihuilis nochi amocualancaitacahua.”'
  swh-ONEN: Yoshua akawaambia, “Msiogope, wala msivunjike moyo. Kuweni hodari na wenye
    ushujaa. Hili ndilo Bwana atakalowatendea adui zenu wote mnaokwenda kupigana nao.”
  bba-bba: Yosue u mɑɑ bu sɔ̃ɔwɑ u nɛɛ, i ku bɛrum ko, i de i n wɔruɡɔru mɔ kpɑ i
    ku mwiɑ kpɑnɑ. Nɡe mɛsumɑ Yinni Gusunɔ u ko n dɑ bɛsɛn yibɛrɛbɑ kpuro kue.
  eng-KJVCPB: 'And Joshua said unto them, Fear not, nor be dismayed, be strong and
    of good courage: for thus shall the Lord do to all your enemies against whom ye
    fight.'
  luo-luo: Joshua nowachonegi niya, “Kik uluor, kendo kik chunyu nyosre. Beduru motegno
    kendo gi chir. Ma e gima Jehova Nyasaye biro timo ne wasigu duto ma ubiro kedogo.”
  meu-meu: Iosua ma e hamaorodia, eto, Basio gari, kudoumui na basie hetaha; ba goada,
    ba haheauka, badina be Iehova ese inaimui iboudiai ini baine karadia toma, ba
    tuari henidia negadia ai.
  npi-ULB: अनि तिनले तिनीहरूलाई भने, “नडराओ, र निराश नहोओ । बलियो र साहसी होओ । तिमीहरूले
    लड्न गइरहेका तिमीहरूका शत्रुहरूलाई परमप्रभुले यसै गर्नुहुन्छ ।”
  yor-yor: Joṣua sì sọ fún wọn pé, “Ẹ má ṣe bẹ̀rù, ẹ má sì ṣe fòyà. Ẹ ṣe gírí, kí
    ẹ sì mú àyà le. Báyìí ni Olúwa yóò ṣe sí gbogbo àwọn ọ̀tá yín, tí ẹ̀yin yóò bá
    jà.”
  emp-NTPO: 'Maʌ̃ne Josueba israelerãa jarasia: –Za dadjirãba obʌda quĩrãca Ãcõrẽba
    jũma dadjirã dji quĩrũ sid̶a oya. Ne wayarãnadua. Ni maãrĩ bid̶a jẽda crĩcharãnadua.
    Ʌb̶ʌa b̶ead̶aped̶a sozarra b̶ead̶adua.–'
  ind-ind: Kata Yosua kepada mereka, “Jangan takut dan jangan patah semangat. Kalian
    harus kuat dan berani, karena beginilah TUHAN akan memperlakukan semua musuh yang
    kalian perangi.”
  pes-OPCB: 'سپس به مردان خود گفت: «از کسی نترسید و جرأت خود را از دست ندهید، بلکه
    قوی و شجاع باشید، زیرا خداوند با تمام دشمنان شما بدین نحو رفتار خواهد کرد!»'
  tgl-ULB: Pagkatapos sinabi niya sa kanila, “Huwag kayong matakot at huwag kayong
    mabagabag. Maging malakas at matapang. Ito ang gagawin ni Yahweh sa lahat ng inyong
    mga kaaway na kakalabanin ninyo.”
  cbu-NT: Ashirangsin, Josueyshat yusur tsiyatarangu, Ashiri siysat kundararpatini
    waratamaam punirintspa. ¿Mayaamaja sambaytachich? Arang kizpurtayarus, nee kurakaa
    kiyung yachangints, watam waana siyaam nee kurakaa piy ashimaam kamachtaranguwa.
    Ashiri siysat anuritam tuminungints, tárangu,
  hui-hui: Ani bu heagola Yosuahanda ibunaga haguane biaruhondo lalu, Gi nahe halimu.
    Mini bilinahe howabi miniha dungu lowabi halimu. Anduane Homogo ibugua tínaga
    waitigi o biaruhondo biyadagua waitigi bibahendeorehondo mani ani bulebira, lalu
    lamini.
  mya-mya: ယော​ရှု​က​ဗိုလ်​မှူး​တို့​အား``ထာ​ဝ​ရ​ဘု​ရား သည်​သင်​တို့​၏​ရန်​သူ​ဟူ​သ​မျှ​ကို
    ဤ​သို့​ပြု တော်​မူ​မည်​ဖြစ်​သော​ကြောင့်​မ​ကြောက်​ကြ နှင့်။ စိတ်​မ​ပျက်​ကြ​နှင့်။
    အား​မာန်​တင်း​၍​ရဲ ရင့်​ခြင်း​ရှိ​ကြ​လော့'' ဟူ​၍​ဆို​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨས་ཁོ་རྣམས་ལ། ཁྱོད་རྣམས་མ་འཇིགས་མ་འཚབ་ཅིག བློ་རྩ་བརྟན་པོས་སྙིང་རུས་བསྐྱེད་དགོས།
    ཅི་ལ་ཟེར་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱིས་རྒོལ་བར་འགྱུར་བའི་དགྲ་བོ་ཐམས་ཅད་ལ་འདི་ལྟར་མཛད་ངེས་པས་སོ་ཞེས་གསུངས།
  sna-sna: Joshua akati kwavari, “Musatya; musaora mwoyo. Simbai mutsunge mwoyo. Izvi
    ndizvo zvichaitwa naJehovha kuvavengi venyu vose vamucharwa navo.”
  spa-BLM: 'Josué les dijo: “No tengan miedo, ni se acobarden. Sean fuertes y valientes,
    porque Yahvé hará esto con todos sus enemigos contra los que luchen”.'
  cac-cac: 'Ix yalanxi vin̈ d''a eb'' vin̈: Man̈ ex xivoc, mocab'' chab''axq''ue e
    c''ool. Te tec''an tzeyutej e b''a eyac''an oval, yujto ix yal Jehová to icha
    val tic ol yutej masanil eb'' ayoch ajc''olal d''ayon̈, xchi vin̈ d''a eb''.'
  swh-ULB: Kisha akawaambia, 'Msiogope wala kufadhaika. uwe na moyo mkuu na jasiri.
    Na hiki ndicho Mungu atakachokifanya kwa maadui wenu wote ambao mtapigana nao'.
  bel-bel: 'Ісус сказаў ім: ня бойцеся і не жахайцеся, будзьце цьвёрдыя і мужныя;
    бо так зробіць Гасподзь з усімі ворагамі вашымі, зь якімі будзеце ваяваць.'
  deu-ELBBK: 'Und Josua sprach zu ihnen: Fürchtet euch nicht und erschreckt nicht,
    seid stark und mutig! Denn so wird der HERR allen euren Feinden tun, gegen die
    ihr kämpft.'
  mbb-OT: Migkaǥi si Josue ziyà te kandan te, “Kenè kew mahandek wey luyahi. Mebpekelig-en
    kew wey mebpekevurut. Su iyan heini ebeelan te Nengazen diyà te langun he menge
    kuntada niw.”
  mal-2015: 'യോശുവ അവരോടു: ഭയപ്പെടരുതു, ശങ്കിക്കരുതു; ഉറപ്പും ധൈര്യവും ഉള്ളവരായിരിപ്പിൻ;
    നിങ്ങൾ യുദ്ധംചെയ്യുന്ന സകലശത്രുക്കളോടും യഹോവ ഇങ്ങനെ തന്നെ ചെയ്യും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Josué surara wiorãrẽ nicʉ niwĩ: “Wãcũtutuaya. Uiro marĩrõ nisetiya.
    Mʉsã narẽ weeꞌcaronojõta Õꞌacʉ̃ weegʉsami nipeꞌtirã mʉsãrẽ ĩꞌatuꞌtirãrẽ”, nicʉ
    niwĩ.'
  rmc-rmc: 'Paľis lenge o Jozua phenďa: „Ma daran tumen aňi ma izdran! Aven zorale
    a odvažna, bo kada kerela o RAJ savore tumare ňeprijaťeľenca, pre save džana pro
    mariben.“'
  nlg-nlg: Keri ke, Joshua te bosa vanira na habadira, “Kau bei mataghu me ke bei
    ruarua na ghanaghanamiu. Kau tughuru ngasi, na pukuna Lord ke gonighi na lei lutu
    ini tadira na ghada levunimate.”
  pes-OPV: 'و یوشع به ایشان گفت: «مترسید و هراسان مباشید. قوی و دلیرباشید زیرا خداوند
    با همه دشمنان شما که باایشان جنگ می‌کنید، چنین خواهد کرد.»'
  ron-1924: 'Иосуа ле-а зис: „Ну вэ темець ши ну вэ ынспэймынтаць, чи ынтэрици-вэ
    ши ымбэрбэтаци-вэ, кэч аша ва фаче Домнул тутурор врэжмашилор воштри ымпотрива
    кэрора вэ вець лупта.”'
  ben-OBCV: যিহোশূয় তাদের বললেন, “তোমরা ভয় পেয়ো না; নিরাশও হোয়ো না। তোমরা বলবান
    ও সাহসী হও। তোমরা যেসব শত্রুর সঙ্গে যুদ্ধ করতে যাচ্ছ, সদাপ্রভু তাদের সবারই প্রতি
    এরকম করবেন।”
  som-som: Markaasaa Yashuuca wuxuu iyagii ku yidhi, Ha cabsanina, hana qalbi jabina;
    xoog yeesha oo aad u dhiirranaada; waayo, Rabbigu sidaasuu u geli doonaa cadaawayaashiinna
    aad la diriraysaan oo dhan.
  lat-VUC: 'rursum ait ad eos: Nolite timere, nec paveatis: confortamini, et estote
    robusti: sic enim faciet Dominus cunctis hostibus vestris, adversum quos dimicatis.'
  eng-ASVBT: 'And Joshua said unto them, Fear not, nor be dismayed; be strong and
    of good courage: for thus shall Jehovah do to all your enemies against whom ye
    fight.'
  ita-1885: 'E Giosuè disse loro: Non temete, e non vi spaventate; siate valenti,
    e fortificatevi; perciocchè così farà il Signore a tutti i vostri nemici contro
    ai quali voi combattete.'
  eng-LXXUP: And Joshua said to them, Do not fear them, neither be cowardly; be courageous
    and strong, for thus the Lord will do to all your enemies, against whom ye fight.
  eng-ULB: Then he said to them, “Do not be afraid and do not be dismayed. Be strong
    and courageous. This is what Yahweh will do to all your enemies you are going
    to fight.”
  spa-VBL: 'Josué les dijo: “¡Nuncantengan miedo ni se desanimen! ¡Sean fuertes y
    valientes! Porque el Señor va a hacer lo mismo con todos los enemigos que ustedes
    van a combatir”'
  fra-_FOB: 'Puis Josué leur dit: Ne craignez point et ne soyez point effrayés; fortifiez-vous
    et prenez courage; car c''est ainsi que l''Éternel fera à tous vos ennemis, contre
    lesquels vous combattrez.'
  mal-mal: 'യോശുവ അവരോട്: “ഭയപ്പെടരുത്, ശങ്കിക്കരുത്; ഉറപ്പും ധൈര്യവും ഉള്ളവരായിരിപ്പിൻ;
    നിങ്ങൾ യുദ്ധം ചെയ്യുന്ന സകലശത്രുക്കളോടും യഹോവ ഇങ്ങനെതന്നെ ചെയ്യും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Yashua ne un se kahā, “Na ḍareṅ aur na hauslā hāreṅ. Mazbūt aur diler
    hoṅ. Rab yihī kuchh un tamām dushmanoṅ ke sāth karegā jin se āp laṛeṅge.”
  suz-BL: मिनु यहोसुमी मेको आन कली “बोल्‍यो नु महिंब दुमीन। मारदे हना इं परमप्रभु
    यावेमी गे सु नु लडाइ पाइनीनी, मेको आन कली मोदेंशो पाइब” देंत।
  ita-1927: 'E Giosuè disse loro: “Non temete, non vi sgomentate, siate forti, e fatevi
    animo, perché così farà l’Eterno a tutti i vostri nemici contro ai quali avete
    a combattere”.'
  ckb-ckb: 'ئینجا یەشوع پێی گوتن: «مەترسن و ورە بەرمەدەن، بەهێز و ئازابن، چونکە یەزدان
    ئاوا لە هەموو دوژمنەکانتان دەکات، کە ئێوە لە دژیان دەجەنگن.»'
  eng-BBE: 'And Joshua said to them, Have no fear and do not be troubled; be strong
    and take heart: for so will the Lord do to all against whom you make war.'
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ಭಯಪಡಬೇಡಿರಿ, ನಿರುತ್ಸಾಹಗೊಳ್ಳಬೇಡಿರಿ, ಬಲಗೊಂಡು ಧೈರ್ಯವಾಗಿರಿ.
    ಏಕೆಂದರೆ ನೀವು ಯುದ್ಧಮಾಡುವ ನಿಮ್ಮ ಶತ್ರುಗಳೆಲ್ಲರಿಗೂ ಯೆಹೋವ ದೇವರು ಹೀಗೆಯೇ ಮಾಡುವರು,” ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.010.024'
  tam-2017: 'அப்பொழுது யோசுவா அவர்களை நோக்கி: நீங்கள் பயப்படாமலும் கலங்காமலும் பலமாகவும்
    திடமனதாகவும் இருங்கள்; நீங்கள் யுத்தம்செய்யும் உங்களுடைய எதிரிகளுக்கெல்லாம் யெகோவா
    இப்படியே செய்வார் என்றான்.'
  spa-RV-1909: 'Y Josué les dijo: No temáis, ni os atemoricéis; sed fuertes y valientes:
    porque así hará Jehová á todos vuestros enemigos contra los cuales peleáis.'
  ron-BTF: 'Și Iosua le-a spus: Nu vă temeți, nici nu vă descurajați; fiți tari și
    curajoși, fiindcă astfel va face DOMNUL tuturor dușmanilor voștri împotriva cărora
    luptați.'
  eng-WEBP: Joshua said to them, “Don’t be afraid, nor be dismayed. Be strong and
    courageous, for the LORD will do this to all your enemies against whom you fight.”
  eng-FBV: Joshua said to them, “Don't ever be afraid or discouraged! Be strong and
    be brave! For the Lord is going to do the same thing to all your enemies that
    you're going to fight!”
  nld-1939: 'En Josuë sprak: Weest dus niet bang en moedeloos, maar sterk en flink!
    Want zo zal Jahweh met al uw vijanden doen, tegen wie ge zult strijden.'
  nch-BL: 'Huajca Josué quinilhui: “Amo ximajmahuica yon amo xiyolcuesihuica. Ximoyoltetilica
    huan ximosemacaca pampa quej ni TOTECO quinchihuilis nochi amocualancaitacahua.”'
  vie-1934: 'Đoạn, Giô-suê nói cùng họ rằng: Chớ ngại, và chớ kinh khủng; khá vững
    lòng bền chí, vì Đức Giê-hô-va sẽ làm như vậy cho hết thảy thù nghịch các ngươi,
    mà các ngươi sẽ chiến cự.'
  hin-CV: तब यहोशू ने सब इस्राएली प्रजा को बोला, “न तो डरना और न निराश होना, बहादुर
    तथा साहसी बनना, क्योंकि याहवेह शत्रुओं की यही दशा करेंगे, जिन-जिन से तुम युद्ध
    करोगे.”
  spa-BES: 'Y Josué les dijo: No temas y no te preocupes; sé fuerte y confiado; porque
    así hará el Señor a todos contra quienes haces la guerra.'
  tdx-tdx: 'Le hoe t’Iehosoa am’ iereo: Ko hembañe, ko mihakahaka, mihaozara naho
    mahavania; fa zao ty hanoa’ Iehovà ze rafelahy iaby hialia’ areo.'
  tha-KJV: และโยชูวากล่าวแก่เขาว่า “อย่ากลัวหรือขยาดเลย จงเข้มแข็งและกล้าหาญเถิด เพราะว่าพระเยโฮวาห์จะทรงกระทำแก่บรรดาศั​ตรู​ของท่านซึ่งท่านสู้รบอย่างนี้​แหละ​”
  por-BR-2018: 'E Josué lhes disse: Não temais, nem vos atemorizeis; sede fortes e
    valentes: porque assim fará o SENHOR a todos vossos inimigos contra os quais lutai.'
  deu-ELO: 'Und Josua sprach zu ihnen: Fürchtet euch nicht und erschrecket nicht,
    seid stark und mutig! Denn so wird Jehova allen euren Feinden tun, wider die ihr
    streitet.'
  eng-WYC-2018: again Joshua said to Israel, Do not ye dread, neither be ye afeared,
    be ye comforted, and be ye strong; for so the Lord shall do to all your enemies,
    against which ye shall fight. (Joshua said to the people of Israel, Fear ye not,
    nor be ye afraid, but be ye encouraged, and be ye strong; for so shall the Lord
    do to all of your enemies, whom ye shall fight against.)
  epo-epo: 'Kaj Josuo diris al ili: Ne timu kaj ne tremu, estu fortaj kaj kuraĝaj;
    ĉar tiel la Eternulo faros al ĉiuj viaj malamikoj, kontraŭ kiuj vi militas.'
  uig-PIN: 'Andin Yǝxua ularƣa: — Ⱪorⱪmanglar wǝ ⱨeq ⱨoduⱪmanglar, ⱪǝysǝr wǝ ƣǝyrǝtlik
    bolunglar; qünki Pǝrwǝrdigar silǝr ⱨujum ⱪilƣan barliⱪ düxmǝnliringlarƣa xundaⱪ
    ixni ⱪilidu, — dedi.'
  beo-beo: Amalalu, Yosiua da ea dadi gagui hina dunuma amane sia:i, “Dilia mae beda:ma
    mae da:i dioma. Gasa bagadewane amola hahawane hamoma. Bai Hina Gode da dilima
    ha lai dunu huluane ninia wali hamoi defele hamomu.”
  tpi-OTNT: Na Josua i tokim ol Israel olsem, “Yupela i no ken pret na guria. Yupela
    i mas sanap strong na i no ken pret, long wanem, Bikpela bai i mekim olsem tasol
    long olgeta birua bilong yupela.”
  hau-SA: Yoshuwa ya ce musu, “Kada ku ji tsoro, ko kuwa ku razana, amma ku ƙarfafa,
    ku yi ƙarfin hali. Haka Ubangiji zai yi da duk abokan gāban da za ku yi yaƙi da
    su.”
  uig-LAT: 'Andin Yeshua ulargha: — Qorqmanglar we héch hoduqmanglar, qeyser we gheyretlik
    bolunglar; chünki Perwerdigar siler hujum qilghan barliq düshmenliringlargha shundaq
    ishni qilidu, — dédi.'
  nde-nde: UJoshuwa wathi kubo, “Lingesabi; lingadangali qinani libe lezibindi. Lokhu
    yikho okuzakwenziwa nguThixo kuzozonke izitha elizalwisana lazo.”
  ton-ton: 'Pea naʻe pehē ʻe Siosiua kiate kinautolu, “ʻOua naʻa mou manavahē, pea
    ʻoua naʻa mou lilika, ka mou mālohi, pea lototoʻa: he koeʻuhi ʻe fai pehē pē ʻe
    Sihova ki homou ngaahi fili ʻaia ʻoku mou tauʻi.”'
  ces-1613: 'I řekl jim Jozue: Nebojte se ani strachujte, posilňte se a buďte zmužilí,
    nebo tak učiní Hospodin všechněm nepřátelům vašim, proti nimž bojujete.'
  eng-WMB: Joshua said to them, “Don’t be afraid, nor be dismayed. Be strong and courageous,
    for the LORD will do this to all your enemies against whom you fight.”
  tam-TCV: யோசுவா தன் படைத்தளபதிகளிடம், “பயப்படாதீர்கள்; மனந்தளராதீர்கள். பலங்கொண்டு
    தைரியமாய் இருங்கள். நீங்கள் போரிடவிருக்கும் உங்கள் எதிரிகளுக்கு யெகோவா இவ்விதமே
    செய்வார்” என்றான்.
  ceb-ULB: Unya miingon siya kanila, “Ayaw kamo kahadlok ug ayaw kamo kaluya. Pagmaisogon
    ug pagmadasigon. Mao kini ang buhaton ni Yahweh sa tanan ninyong mga kaaway nga
    inyong pakigbatokan.”
  pol-UBG: 'Wtedy Jozue powiedział do nich: Nie bójcie się ani nie lękajcie, wzmocnijcie
    się i bądźcie mężni. Tak bowiem uczyni PAN wszystkim waszym wrogom, z którymi
    będziecie walczyć.'
  urd-GVU: پھر یشوع نے اُن سے کہا، ”نہ ڈریں اور نہ حوصلہ ہاریں۔ مضبوط اور دلیر ہوں۔
    رب یہی کچھ اُن تمام دشمنوں کے ساتھ کرے گا جن سے آپ لڑیں گے۔“
  deu-1912: 'Und Josua sprach zu ihnen: Fürchtet euch nicht und erschreckt nicht,
    seid getrost und unverzagt; denn also wird der HERR allen euren Feinden tun, wider
    die ihr streitet.'
  kan-2017: ಆಗ ಅವನು ಅವರಿಗೆ “ಅಂಜಬೇಡಿರಿ, ಕಳವಳಗೊಳ್ಳಬೇಡಿರಿ; ಸ್ಥಿರಚಿತ್ತರಾಗಿ, ಧೈರ್ಯದಿಂದಿರಿ.
    ನಿಮ್ಮೊಡನೆ ಯುದ್ಧಕ್ಕೆ ಬರುವ ಎಲ್ಲಾ ವೈರಿಗಳಿಗೂ ಯೆಹೋವನು ಹೀಗೆಯೇ ಮಾಡುವನು” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: Josuwa i dage weŋgi iŋa, “Thava hu mararu na hu gharelaghɨlaghɨ. Hu vurɨgheghe
    eŋge na weimi lemi gharematuwo. Kaiwae Giya Loi ne i vakatha ŋgora iyake weŋgi
    ghami rathɨghɨyake wolaghɨye iya mo hu gaithɨko weimiyaŋgi.”
  yap-yap: Ma aram me ga’ar Joshua ko fapi ga’ ko salthaw rok, “Dab mu rusgad ara
    mulan’med. Mu duwgiliyed lanin’med me pagan’med, ya ba’aray e n’en ni bayi rin’
    Somol ngak urngin e to’ogor romed.”
  hlt-MCSB: Te phoeiah amih te Joshua loh , “Rhih boeh, rhihyawp boeh, thaahuel lamtah
    namning sak. Nangmih loh na vathoh thil na thunkha rhoek boeih te BOEIPA loh a
    saii bitni,” a ti nah.
  mdy-ETH: ዒያሱ ፖኦሊሶ ዓይሣዞንሢም፦ «ፔቴታዖ ዒጊጪፖቴ፤ ዶዱዋቴ፥ ጫርቃያ ማዑዋቴ፤ ዓይጎሮ ጌዔቴ ናንጊና ናንጋ ጎዳ ዒንሢኮ
    ሞርኮይዳ ቢያ ሃይማ ጎይፆ ማዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Yosua ka kyerɛɛ nʼasraafoɔ no sɛ, “Monnsuro na mommma mo abamu mmu da.
    Monyɛ den na mo bo nyɛ duru, ɛfiri sɛ, Awurade rebɛyɛ yei atia mo atamfoɔ nyinaa.”
  eng-WEBU: Joshua said to them, “Don’t be afraid, nor be dismayed. Be strong and
    courageous, for the LORD will do this to all your enemies against whom you fight.”
  bnp-bnp: Lakea e Iosua i taki e huriki a Israel i ta maea, “Naha ni mangenge, naha
    ni loho paepae. Mu pesi tora, a vuhuna e BAKOVI DAGI bara i rata maea kunana e
    huriki a pile ne mua.”
  wal-wal: Yaatin, Yaasu eta, “Yayyoppite; hirggoppite; minnitenne xalite. Intte olettiyo
    intte morkketa ubbaa GODAI hagaadan oottana” yaagiis.
  spa-PDDPT: 'Josué les dijo: No teman ni se aterroricen. Esfuércense y sean valientes,
    porque así Yavé hará a todos los enemigos contra los cuales guerrean.'
  gun-gun: 'Ha''e ramo Josué aipoe''i ha''e kuery pe: — Pekyje eme, penhemondyi eme
    guive. Penembaraete ha''e pendepy''a guaxu, mba''eta guĩ rami ae Senhor ojapo
    ''rã pendovaigua kuery ha''e javi re, ha''e kuery rovai pepu''ãa va''e re rei
    — he''i.'
  agu-BL: 'Nintzun ben tlol Josué-tz scyetz yi e'' sanlara''tz: “Quil cxbisun, nin
    quil cxobwok. Ma na quiwit, nin txiclenwok cu''n. Na cho''n nin stuleje'' Kataj
    cyakil yi e'' yi na chi''ch chic''u''l scye''ju''.”'
  ilo-ULB: Ket kinunana kadakuada, “Saankayo nga agbuteng ken saankayo a maupay. Pumigsa
    ken tumuredkayo. Ta kastoy iti aramidento ni Yahweh kadagiti amin a kabusoryo
    a karinnangetyo.”
  kpg-kpg: Joshua ga helekai gi ana dagi dauwa, “Goodou hudee mmaadagu be paagege
    godou manawa. Goodou la gi manawa maaloo mo di hagamahi, idimaa, deenei di hai
    a God gaa hai gi godou hagadaumee huogodoo.”
  uig-ARA: 'ئاندىن يەشۇئا ئۇلارغا: ــ قورقماڭلار ۋە ھېچ ھودۇقماڭلار، قەيسەر ۋە غەيرەتلىك
    بولۇڭلار؛ چۈنكى پەرۋەردىگار سىلەر ھۇجۇم قىلغان بارلىق دۈشمەنلىرىڭلارغا شۇنداق
    ئىشنى قىلىدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku: «Ta nənesɛ, ta nəyikcɛ! Nəyeŋk dis, nəbaŋsɛ, bawo tantɛ
    tɔ Kanu Kəpɔŋ kəndekɔ-yɔ aterɛnɛ anu fəp aŋɛ nəyi kəsutɛnɛ mɔ.»'
  sus-sus: Yosuwe naxa a fala e bɛ, «Wo naxa gaaxu, wo bɔɲɛ naxa mini a i. Wo wo sɛnbɛ
    so, wo man xa limaniya, barima Alatala wo yaxuie birin ma fe rabama yi ki nɛ,
    wo nun naxee nɛ gerema.»
  pon-2006: Sosua ahpw mahsanihong kaunen sounpei ko, “Kumwail dehr masak de perki
    mehkot. Kumwail nantiheng wiahda met oh koapworopworki me ih duwen met me KAUN-O
    pahn ketin wiahiong amwail imwintihti kan koaros.”
  ksd-ksd: 'Ma Iosua i ga biti ta diat: Koko avat a burut ma koko avat a ururian,
    avat a ongor ma avat a balamat; tago damana ra Luluai na pait ia ta kavava lavur
    ebar par, ba ava varubu ma diat.'
  tur-YTC: 'Yeşu onlara şöyle dedi: “Korkmayın ve yılmayın. Güçlü ve cesur olun; çünkü
    Yahve, savaşmakta olduğunuz bütün düşmanlarınıza böyle yapacaktır.”'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς πρὸς αὐτοὺς, μὴ φοβηθῆτε αὐτοὺς, μηδὲ δειλιάσητε, ἀνδρίζεσθε
    καὶ ἰσχύετε, ὅτι οὕτω ποιήσει Κύριος πᾶσι τοῖς ἐχθροῖς ὑμῶν, οὓς ὑμεῖς καταπολεμεῖτε
    αὐτούς.
  ind-AYT: Kemudian, Yosua berkata kepada mereka, “Jangan takut dan jangan gentar,
    jadilah kuat dan berani, sebab inilah yang akan dilakukan TUHAN kepada semua musuhmu,
    yang kamu perangi.”
  nya-nya: Yoswa anawawuza kuti, “Musaope kapena kutaya mtima. Khalani amphamvu ndi
    olimba mtima popeza umo ndi mmene Yehova adzachitire ndi adani anu onse amene
    mudzamenyana nawo.”
  hrv-hrv: 'Reče Jošua: “Ne bojte se i ne plašite se! Hrabri budite i odlučni, jer
    će tako Jahve učiniti sa svim vašim neprijateljima s kojima se budete borili.”'
  mps-mps: Nosali Josuago te ofisa bidi dabe augwalibolo te po wai, “Dage wi eyu,
    tama didibili munu me elamuo, bomonama dolaluao, te dagego nosali augwali dali
    hwįabo boi bidi dabebolo te Genuai Bidigo te tiwai naga ilaibao,” wali.
  tpi-tpi: Na Josua i tokim ol Israel olsem, “Yupela i no ken pret na guria. Yupela
    i mas sanap strong na i no ken pret, long wanem, Bikpela bai i mekim olsem tasol
    long olgeta birua bilong yupela.”
  dan-1931: 'Da sagde Josua til dem: “Frygt ikke og vær ikke bange, vær frimodige
    og stærke! Thi således vil HERREN handle med alle eders Fjender, som I kommer
    til at kæmpe med!”'
  vie-OVCB: 'Và Giô-suê nói tiếp: “Đừng sợ, hãy can đảm và bền chí vì Chúa Hằng Hữu
    sẽ làm như vậy cho kẻ thù của các anh em là những người mà các anh em phải chống
    cự.”'
  guj-2017: ત્યારે તેણે તેઓને કહ્યું, બીશો નહિ અને નાહિંમત થશો નહિ. પણ બળવાન થાઓ અને
    હિંમત રાખો. તમે લડાઈ કરવા જશો ત્યારે યહોવાહ તમારા શત્રુઓ સાથે આ પ્રમાણે કરશે.”
  pon-2006A: Sosua ahpw mahsanihong kaunen sounpei ko, “Kumwail dehr masak de perki
    mehkot. Kumwail nantiheng wiahda met oh koapworopworki me ih duwen met me KAUN-O
    pahn ketin wiahiong amwail imwintihti kan koaros.”
  por-BRBSL: 'Joshua disse-lhes: “Não tenham medo, nem se desesperem. Sejam fortes
    e corajosos, pois Yahweh fará isso com todos os seus inimigos contra os quais
    vocês lutam”.'
  cth-cth: Joshua ni nangmouh ni na tuk awh e na tarannaw abuemlah, BAWIPA Cathut
    ni hettelah a sak han dawkvah taket awh hanh. Lungpout sak hanh, tha kâlat awh
    nateh, taranhawinae tawn awh atipouh teh,
  twi-twi: Yosua ka kyerɛɛ nʼasraafo no se, “Munnsuro na mommma mo aba mu mmu da.
    Monyɛ den na mo bo nyɛ duru, efisɛ Awurade rebɛyɛ eyi atia mo atamfo nyinaa.”
  hlt-hlt: Te phoeiah amih te Joshua loh, “Rhih boeh, rhihyawp boeh, thaahuel lamtah
    namning sak. Nangmih loh na vathoh thil na thunkha rhoek boeih te BOEIPA loh a
    saii bitni,” a ti nah.
  tbz-SIM: Di bɑ́ nyĩɛ̃̀kù kɛ̀ di kɔ̃m̀bùɔ̀tì duò, tɛ̃ĩ́nnɛ̀ kɛ́yɑ́úkùnnɛ di kɔ̃̀ntì,
    ti Yiɛ̀ nKuyie nyóó dɔɔ̀ miɛ mmɛ di dootitɔbɛ̀ bɛmɔu.
  msy-2020: Ezɨ Josua Israelian gumazir dapanibav gɨa ghaze, “Ia akongɨva atiatingan
    markɨ. Ia tuivigh gavgafigh. Guizbangɨra, Ikiavɨra Itir God, ian apaniba arazir
    kamra me damuam.”
  azb-azb: 'Yeşua onlara dedi: «Qorxmayın və ruhdan düşməyin, qüvvətli və ürəkli olun,
    çünki Rəbb vuruşacağınız bütün düşmənlərinizin başına bunları gətirəcək».'
  eng-DBY: And Joshua said to them, Fear not, neither be dismayed; be strong and courageous,
    for thus will Jehovah do to all your enemies against whom ye fight.
  hin-2017: तब यहोशू ने उनसे कहा, “डरो मत, और न तुम्हारा मन कच्चा हो; हियाव बाँधकर
    दृढ़ हो; क्योंकि यहोवा तुम्हारे सब शत्रुओं से जिनसे तुम लड़नेवाले हो ऐसा ही करेगा।”
  swp-swp: Iosua i heribadi i ene, Tabu au matausi, tabu aruamiu se loi, au adidiri
    eo au nuakipikipi, ina doha hinage Guiau abo i abi ami vaiunu gamagaridi aridi
    ena.
  eng-YLT: And Joshua saith unto them, 'Fear not, nor be affrighted; be strong and
    courageous; for thus doth Jehovah do to all your enemies with whom ye are fighting;'
  eng-WYC-2017: again Joshua said to Israel, Do not ye dread, neither be ye afeared,
    be ye comforted, and be ye strong; for so the Lord shall do to all your enemies,
    against which ye shall fight.
  eng-WMBB: Joshua said to them, “Don’t be afraid, nor be dismayed. Be strong and
    courageous, for the LORD will do this to all your enemies against whom you fight.”
  urd-GVH: फिर यशुअ ने उनसे कहा, “न डरें और न हौसला हारें। मज़बूत और दिलेर हों। रब
    यही कुछ उन तमाम दुश्मनों के साथ करेगा जिनसे आप लड़ेंगे।”
  rug-rug: Zama la koari nana palabatu nomadi se Zosua, “Mi lopu matagutu na balabala
    mamata. Mi koa varane na mataqara sina gua asa si kote evaṉia e Zihova koari doduru
    mia kana.”
  gaz-gaz: Iyyaasuun, “Hin sodaatinaa; abdiis hin kutatinaa. Jabaadhaa; cimaas. Wanni
    Waaqayyo diinota isin loluuf deemtan hunda irratti godhuuf jirus kanuma” jedheen.
  fra-LSG: 'Josué leur dit: Ne craignez point et ne vous effrayez point, fortifiez-vous
    et ayez du courage, car c’est ainsi que l’Éternel traitera tous vos ennemis contre
    lesquels vous combattez.'
  yal-yal: Yosuwe yi a fala e xa, a naxa, “Ɛ nama kuisan, ɛ nama gaxu, ɛ wɛkilɛ, ɛ
    yi ɛ sɛnbɛ so! Amasɔtɔ ɛ yaxun naxanye birin yɛngɛma, Alatala ito nan ligama e
    ra ɛ xa.”
  haw-1868: I aku la o Iosua ia lakou, Mai makau oukou, aole hoi e weliweli; e ikaika
    oukou, a e koa hoi, no ka mea, pela no e hana mai ai o Iehova i na euemi a pau
    a oukou e kaua aku ai.
  arb-NAV: 'فَقَالَ لَهُمْ يَشُوعُ: «لا تَخَافُوا وَلا تَجْزَعُوا، بَلْ تَقَوَّوْا
    وَتَشَجَّعُوا، لأَنَّهُ هَكَذَا يَصْنَعُ الرَّبُّ بِجَمِيعِ أَعْدَائِكُمُ الَّذِينَ
    تُحَارِبُونَهُمْ».'
  ewe-ewe: Yosua gblɔ na Israelviwo be, “Migavɔ̃ gbeɖegbeɖe o. Ŋusẽ nenɔ mia ŋu, eye
    mialé dzi ɖe ƒo, elabena Yehowa awɔ miaƒe futɔwo katã alea.”
  eng-LEE: And Joshua said unto them, Fear not, nor be disheartened, be strong and
    of good courage; for thus will the Lord do unto all your enemies against whom
    ye fight.
  asm-FB: তেতিয়া যিহোচূৱাই তেওঁলোকক ক’লে, “তোমালোকে ভয় নকৰিবা আৰু ব্যাকুল নহ’বা।
    তোমালোক বলৱান আৰু সাহসিয়াল হোৱা। কিয়নো তোমালোকে যি যি শত্ৰু সকলৰ সৈতে যুদ্ধ
    কৰিবা, সেই সকলো শত্ৰুকে যিহোৱাই এইদৰে কৰিব।”
  sus-A: يٌسُوٍ نَشَ عَ قَلَ عٍ بّ، «وٌ نَشَ فَاشُ، وٌ بْحّ نَشَ مِنِ عَ عِ. وٌ وٌ
    سّنبّ سٌ، وٌ مَن شَ لِمَنِيَ، بَرِ مَ عَلَتَلَ وٌ يَشُييٍ بِرِن مَ قٍ رَبَمَ يِ
    كِ نّ، وٌ نُن نَشٍيٍ نّ فٍرٍ مَ.»
  fra-SBL: 'Josué leur dit : « N''ayez pas peur et ne vous effrayez pas. Soyez forts
    et courageux, car c''est ce que Yahvé fera à tous vos ennemis contre lesquels
    vous combattrez. »'
  hbo-hbo: וַיֹּ֤אמֶר אֲלֵיהֶם֙ יְהֹושֻׁ֔עַ אַל־תִּֽירְא֖וּ וְאַל־תֵּחָ֑תּוּ חִזְק֣וּ
    וְאִמְצ֔וּ כִּ֣י כָ֗כָה יַעֲשֶׂ֤ה יְהוָה֙ לְכָל־אֹ֣יְבֵיכֶ֔ם אֲשֶׁ֥ר אַתֶּ֖ם נִלְחָמִ֥ים
    אֹותָֽם׃
  piu-2006: '@see-verse:JOS.010.024'
  kik-kik: Joshua akĩmeera atĩrĩ, “Mũtigetigĩre kana mũkue ngoro. Gĩai na hinya na
    mũũmĩrĩrie. Ũũ nĩguo Jehova arĩĩkaga thũ cianyu ciothe iria mũrĩrũaga nacio.”
  fra-NCL: 'Et Josué leur dit : « Ne craignez pas et ne vous effrayez point, soyez
    fermes et courageux, car c’est ainsi que Yahweh traitera tous vos ennemis contre
    lesquels vous combattez. »'
  cek-AK: Joshua mah nihcae khaeah, Zii o hmah; palungboeng o hmah; na thacak o sak
    loe, misahoih oh; Angraeng mah na tuk o ih misanawk nuiah hae tiah sah tih, tiah
    a naa.
  cuk-cuk: 'Geb degine, Josué na e-sordamar-dummaganga sogded: “Mer dobgumalo, mer
    sorsik sikirmakmalo. Aka bur bemar na be dutusur imakmar, na be gandik imakmar.
    Bela be-isdarmaladgi be bila-onomaloedi, Bab-Jehová weyob imakoed.”'
  uig-CYR: 'Андин Йәшуа уларға: — Қорқмаңлар вә һеч һодуқмаңлар, қәйсәр вә ғәйрәтлик
    болуңлар; чүнки Пәрвәрдигар силәр һуҗум қилған барлиқ дүшмәнлириңларға шундақ
    ишни қилиду, — деди.'
  tel-2017: అప్పుడు యెహోషువ వారితో “మీరు భయపడవద్దు, జడియవద్దు, ధీరత్వంతో ధైర్యంగా
    ఉండండి, మీరు ఎవరితో యుద్ధం చేస్తారో ఆ శత్రువులందరికీ యెహోవా వీరికి చేసినట్టు చేస్తాడు”
    అన్నాడు.
  hat-BSA: 'Epi Josué te di yo: “Pa pè, ni dekouraje! Kenbe fèm e pran kouraj, paske
    konsa SENYÈ a va fè a tout lènmi nou yo lè yo goumen avèk nou.”'
  kos-kos: Na Joshua el fahk nu selos, “Nik kowos sangeng ku alolo. Kowos in ku ac
    pulaikna, mweyen pa inge ma LEUM GOD El ac oru nu sin mwet lokoalok nukewa lowos.”
  hbo-WLC: וַיֹּ֤אמֶר אֲלֵיהֶם֙ יְהוֹשֻׁ֔עַ אַל־תִּֽירְא֖וּ וְאַל־תֵּחָ֑תּוּ חִזְק֣וּ
    וְאִמְצ֔וּ כִּ֣י כָ֗כָה יַעֲשֶׂ֤ה יְהוָה֙ לְכָל־אֹ֣יְבֵיכֶ֔ם אֲשֶׁ֥ר אַתֶּ֖ם נִלְחָמִ֥ים
    אוֹתָֽם׃
  ibo-ibo: Joshua sịrị ha, “Unu atụla egwu, maọbụ daa mba. Dịnụ ike, nweekwanụ ume,
    nʼihi na otu a ka Onyenwe anyị ga-eme ndị iro unu niile bụ ndị na-ebuso unu agha.”
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ସେମାନଙ୍କୁ କହିଲେ, “ଭୟ ନ କର, ଅବା ନିରାଶ ନ ହୁଅ; ବଳବାନ ଓ ସାହସିକ
    ହୁଅ; କାରଣ ତୁମ୍ଭେମାନେ ଯେଉଁମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବ, ତୁମ୍ଭମାନଙ୍କର ସେହି ସମସ୍ତ ଶତ୍ରୁଙ୍କୁ
    ସଦାପ୍ରଭୁ ଏହି ପ୍ରକାର କରିବେ।”
  chk-chk: Iwe, Josua a üreniir, “Ousap niuokus ika rükö. Oupwe apöchökülakemi o tipepwora.
    Pun iei usun ewe Samol mi Lapalap epwe föri ngeni chon oputemi meinisin, chokewe
    oupwe maun ngeniir.”
  rop-rop: Afta na Joshuwa bin dalim detlot boswan solja, “Yumob kaan bradin en nogudbinji.
    Yumob garra jidan strongbala en trastim mi, dumaji YAWEI garra meigim wi win langa
    ola enami blanga wi. Wen wi fait langa enibodi, wi garra bidim olabat jis laik
    weya yumob pudum yumob fut ontop langa dislot Emarait king nek.”
  ukr-1871: 'І рече до них Йозуа: Не лякайтесь і не бійтеся, бувайте кріпкі й мужні,
    бо так чинити ме Господь з усїма ворогами вашими, що з ними воювати мете.'
  deu-1951: 'Da sprach Josua zu ihnen: Fürchtet euch nicht und lasset euch nicht grauen;
    seid stark; denn also wird der HERR allen euren Feinden tun, wider die ihr streitet!'
  eng-JPS: 'And Joshua said unto them: ''Fear not, nor be dismayed; be strong and
    of good courage; for thus shall the LORD do to all your enemies against whom ye
    fight.'''
  srp-1865: 'A Isus im reèe: ne bojte se i ne plašite se; budite slobodni i hrabri,
    jer æe tako uèiniti Gospod svijem neprijateljima vašim na koje zavojštite.'
  lug-lug: Yoswa n’abagamba nti, “Temutya wadde okuterebuka, mube n’amaanyi era n’obuvumu
    kubanga eno y’engeri Mukama gy’anaakola abalabe bammwe be mulwana nabo.”
  heb-heb: ויאמר אליהם יהושע אל תיראו ואל תחתו חזקו ואמצו כי ככה יעשה יהוה לכל איביכם
    אשר אתם נלחמים אותם׃
  ben-IRV: আর যিহোশূয় তাদেরকে বললেন, “ভয় পেয়ো না ও নিরাশ হয়ো না, বলবান হও, ও সাহস
    কর; কারণ তোমরা যে শত্রুদের সঙ্গে যুদ্ধ করবে, তাদের সবার প্রতি সদাপ্রভু এমনই করবেন।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਨਾ ਡਰੋ ਅਤੇ ਨਾ ਘਬਰਾਓ। ਤਕੜੇ ਹੋਵੋ ਅਤੇ ਹੌਂਸਲਾ ਰੱਖੋ
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨਾਲ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਤੁਸੀਂ ਲੜਦੇ ਹੋ ਅਜਿਹਾ ਹੀ
    ਕਰੇਗਾ।
  mya-JVB: ယောရှု ကလည်း သင် တို့တိုက် ရသောရန်သူ အပေါင်း တို့ကို ထာဝရဘုရား သည် ဤ ကဲ့သို့ပြု
    တော်မူမည် ဖြစ်၍ မ ကြောက် ကြနှင့်၊ စိတ် မ ပျက်ကြနှင့်။ အားယူ ၍ ရဲရင့် ခြင်းရှိကြလော့ဟု
    ဆို ပြီးမှ၊
  hmo-hmo: Unai neganai Iosua ese iena lohia taudia ia hamaoroa, ia gwau, “Do umui
    gari lasi, bona emui lalona do idia manoka lasi. Do umui goada, bona do umui boga
    auka, badina Lohiabada ese inai bamona do ia karaia, umui idia tuari henia taudia
    ibounai dekenai.”
  urd-urd: और यशू'अ ने उन से कहा खौफ़ न करो और हिरासाँ मत हो मज़बूत हो जाओ और हौसला
    रखो इसलिए कि ख़ुदावन्द तुम्हारे सब दुश्मनों से जिनका मुक़ाबिला तुम करोगे ऐसा ही
    करेगा।
  rus-SYN: 'Иисус сказал им: не бойтесь и не ужасайтесь, будьте тверды и мужественны;
    ибо так поступит Господь со всеми врагами вашими, с которыми будете воевать.'
  bqc-SIM: 'Yozuee ònɛ́: Ásu to vĩa á kũo. Ásu bílikɛo. À sↄ̃dilɛ, íↄ wↄ́ↄ
    vĩ, asa màa Dii a kɛ ń á ibɛɛ pↄ́ á su álɛ zĩkańnↄↄ píi.'
  tcz-CHONGTHU: Joshua’n amite kommachun, “Kicha hih’un tijatna jong neihih’un, hatnunlang
    hang’un, ajeh chu Pakaiyin nagalmiteu chunga hitobanga hi abolsohkei ding ahi”
    ati.
  mar-mar: यहोशवा त्यांना म्हणाला, “भिऊ नका, कचरू नका, बलवान व निर्भय व्हा; कारण ज्यांच्याशी
    तुम्ही लढाल त्या तुमच्या सर्व शत्रूचे परमेश्वर असेच करील.”
  qub-qub: 'Josué niran: «Gamcunaga ama manchariychu. Sumaj balurchay. Pitapis ama
    manchacuychu. Llapan contrayquitapis Tayta Diosga canan rurashannömi ruranga.»'
  bqp-bqp: 'Yↄsua pìńnɛ: Àsun tó vĩna á kũro, àsun bídi kɛro. À zɛ gbãna àgↄ̃ wↄ́rↄgↄ
    vĩ, zaakũ lɛn Dikiri ni kɛ lɛ kũ á ibɛrɛ kũ áni zĩ̀ ká kũńwonↄ ń pínki.'
  hat-hat: 'Epi Jozye di yo: -Nou pa bezwen tranble! Nou pa bezwen pè! Mete gason
    sou nou! Pa janm dekouraje paske Seyè a pral fè nou mete pye nou sou kou tout
    lènmi n''a jwenn sou wout nou!'
  eng-BSB: “Do not be afraid or discouraged,” Joshua said. “Be strong and courageous,
    for the LORD will do this to all the enemies you fight.”
  tod-tod: 'Zozuwe ɠɛni ti ma: «À mina lua, wo zasu mina ɓali. À yiilɔɔ, wo zɛbɛzeɠe,
    mazɔlɔɔ ʋele ɠana Ɠɔoɠɔ GALAGI wo zili nuiti sosu da, niiti wo ʋaazu ti zakpesu.»'
  eng-WEBPB: Joshua said to them, “Don’t be afraid, nor be dismayed. Be strong and
    courageous, for the LORD will do this to all your enemies against whom you fight.”
  kbq-kbq: Hanki Josua'a Israeli vahe'mokizmia amanage huno zamasami'ne, Tamagra korora
    huge, antahintahi hakarea osiho. Na'ankure Ra Anumzamo'a amama hiaza huno maka
    ha' vahetamima ha'ma huzmante'nazana anahu zanke hugahie.
  nhe-BL: 'Huajca Josué quinilhui: “Amo ximajmahuica niyon amo xiyolcuesihuica. Ximotetilica
    huan ximotemacaca pampa queja ni TOTECO quinchihuilis nochi imocualancaitacahua.”'
  bus-bus: 'Yↄsua bèńnɛ: Àton tó vĩa a kũro, àton bídi kɛro. À zɛ gbãa àgↄ̃ wↄ́rↄngↄ
    vĩ, zaakɛ lɛn Dii é kɛ lɛ kↄ̃n a ibɛɛ kɛ̀ é zĩ̀ káńyonↄ ń píngi.'
  gub-BL: Na'e uze'eg wi Zuzue wanupe kury. — Pekyze zo nehe. Peityk zo pekàgaw nehe.
    Pekàg nehe. Pekyze zo ma'e wi nehe. Ta'e Tupàn Tuweharupi Wiko Ma'e uzapo putar
    nezewe haw peàmàtyry'ym àràm nànàn a'e nehe xe.
  eng-DRA: 'He said again to them: Fear not, neither be ye dismayed, take courage
    and be strong: for so will the Lord do to all your enemies, against whom you fight.'
