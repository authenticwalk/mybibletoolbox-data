verse: JOS.010.040
translations:
  mal-C: അങ്ങനെ യോശുവ മലനാട്, തെക്കേദേശം, പടിഞ്ഞാറൻ കുന്നിൻപ്രദേശങ്ങൾ, മലഞ്ചെരിവുകൾ
    എന്നീ പ്രദേശങ്ങളുൾപ്പെട്ട മേഖലമുഴുവനും അവയിലെ സകലരാജാക്കന്മാരെയും കീഴടക്കി. ആരെയും
    ശേഷിപ്പിച്ചില്ല. ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ കൽപ്പിച്ചതുപോലെ ജീവനുള്ള സകലതിനും ഉന്മൂലനാശംവരുത്തി.
  deu-TKW: So eroberte Josua das ganze Land, das bergland, das Südland, die Niederung
    und die Bergabhänge und alle Könige derselben, so daß niemand entkam, und an allem,
    was lebendig war, vollstreckte er den Bann, wie Jahwe, der Gott Israels, befohlen
    hatte.
  lin-lin: 'Boye, Jozue alongaki etuka wana nyonso : mokili ya bangomba, Negevi, etando
    ya pembeni-pembeni ya Ebale monene mpe etando ya se ya bangomba elongo na bakonzi
    na yango nyonso. Atikaki ata moto moko te na bomoi, abebisaki bato nyonso mpe
    biloko nyonso oyo ezalaki na bomoi, ndenge Yawe, Nzambe ya Isalaele, apesaki ye
    mitindo.'
  eng-LSV: And Joshua strikes all the land of the hill-country, and of the south,
    and of the low-country, and of the springs, and all their kings—he has not left
    a remnant, and he has devoted all that breathe, as YHWH, God of Israel, commanded.
  eng-GNV: So Ioshua smote all the hill countreys, and the South countreys, and the
    valleys, and the hill sides, and all their Kings, and let none remaine, but vtterly
    destroyed euery soule, as the Lord God of Israel had commanded.
  eng-WEBSTER: 'So Joshua smote all the country of the hills, and of the south, and
    of the vale, and of the springs, and all their kings: he left none remaining,
    but utterly destroyed all that breathed, as the LORD God of Israel commanded.'
  nhw-BL: Quej nopa Josué quitlanqui nochi nopa tlali huan inintlanahuatijcahua. Ica
    norte quitlanqui campa nopa tlachiquiltipa, huan ica sur campa nopa huactoc tlali
    Neguev. Quitlanqui nopa tlamayan tlali campa temo tonati huan nopa tlaixtemolis
    ica campa hualquisa tonati. Nochi altepeme quitlamisosolo huan nochi masehualme
    quintlamimicti. Amo aqui mocajqui itztoc quen technahuatijtoya TOTECO Dios catli
    tiisraelitame tijtequipanohuaj.
  swh-ONEN: Hivyo Yoshua akalishinda eneo hilo lote, ikiwa ni pamoja na nchi ya vilima,
    na Negebu, na sehemu ya magharibi chini ya vilima, materemko ya milima, pamoja
    na wafalme wake wote. Hakubakiza mtu yeyote. Akaangamiza kabisa kila kitu chenye
    pumzi, kama vile Bwana, Mungu wa Israeli, alivyokuwa ameamuru.
  bba-bba: U berɑ min tɔmbu ɡowɑ kɑ min sinɑmbu wuu si su wɑ̃ɑ ɡuunun berɑ ɡiɑ kɑ
    si su wɑ̃ɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ kɑ si su wɑ̃ɑ wɔwɑɔ ye yɑ wɑ̃ɑ nim wɔ̃kun berɑ
    ɡiɑ, kɑ sere mɑɑ si su wɑ̃ɑ ɡunɡunɔ. Bɑɑ tɔn turo u ǹ deri. U bu ɡowɑ nɡe mɛ
    Gusunɔ, Isirelibɑn Yinni u nùn sɔ̃ɔwɑ u ko.
  eng-KJVCPB: 'So Joshua smote all the country of the hills, and of the south, and
    of the vale, and of the springs, and all their kings: he left none remaining,
    but utterly destroyed all that breathed, as the Lord God of Israel commanded.'
  luo-luo: Omiyo Joshua nokawo gwengʼno duto kaachiel gi piny manie got ma en Negev,
    e tiend gode ma yo podho chiengʼ, to gi kuonde mag pewe kaachiel gi ruodhigi duto.
    Onge joma notony. Notieko jogo duto mangima, mana kaka Jehova Nyasaye, ma Nyasach
    Israel, nosechiko.
  meu-meu: 'Taunabunai, Iosua ese tano idoinai e hadarerea: ororo kahadia bona diho
    kahana, taora bona ororo gabaedia, mai pavapavadia iboudiai ida; ta se hamauria.
    Mai laḡadia ḡaudia iboudiai e aladia ore, Iehova, Israel Diravana, ese e haḡania
    heḡereḡerena.'
  npi-ULB: यहोशूले पहाडी देश, नेगेव, समथर भूमि र पहाडहरूका सबै भूमिमाथि विजय हासिल
    गरे । उनीहरूका कुनै पनि राजा जीवित रहेनन् । परमप्रभु इस्राएलका परमेश्‍वरले आज्ञा
    गर्नुभएजस्तै तिनले सबै थोकलाई पूर्ण रूपमा नष्‍ट पारे ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua ṣẹ́gun gbogbo agbègbè náà, ìlú òkè, gúúsù, ìlú ẹsẹ̀ òkè
    ti ìhà ìwọ̀-oòrùn àti gẹ̀rẹ́gẹ̀rẹ́ òkè pẹ̀lú gbogbo ọba, wọn kò dá ẹnìkankan sí.
    Ó pa gbogbo ohun alààyè run pátápátá, gẹ́gẹ́ bí Olúwa Ọlọ́run Israẹli, ti pàṣẹ.
  emp-NTPO: Mãwã Josueba maʌ̃ ẽjũãne b̶ead̶arãra jũma poyasia. Eyad̶e b̶ead̶ada, Negue
    ẽjũãne b̶ead̶ada, jewed̶ad̶e b̶ead̶ada, eya carrad̶e b̶ead̶ada, dji puru bororã
    sid̶a jũma poyaped̶a quenasia israelerã Ãcõrẽba jarad̶a quĩrãca. Ni ab̶aʌda zocai
    b̶ʌẽ́ basía.
  ind-ind: Demikianlah Yosua menaklukkan seluruh negeri itu— daerah pegunungan, padang
    belantara Negeb di sebelah selatan Kanaan, dataran rendah di sebelah barat, dan
    lereng-lereng gunung di sebelah timur. Mereka membunuh semua orang di daerah itu
    dan semua rajanya. Tidak ada seorang pun yang dibiarkan hidup, seperti yang sudah
    diperintahkan oleh TUHAN, Allah Israel.
  pes-OPCB: به این ترتیب، یوشع تمام آن سرزمین را به تصرف درآورد و قبایل و پادشاهانی
    را که در کوهستانها، کوهپایه‌ها، دشتها و نگب زندگی می‌کردند از بین برد. قوم اسرائیل
    چنانکه خداوند دستور داده بود، تمام ساکنان آن سرزمین را هلاک نمودند.
  tgl-ULB: Nasakop ni Josue ang lahat ng lupain, ang maburol na bansa, ang Negev,
    ang mga kapatagan, at ang mga mababang burol. Sa lahat ng kanilang mga hari wala
    siyang iniwang nakaligtas. Tuluyan niyang winasak ang bawat nabubuhay na bagay,
    gaya ni Yahweh, ang Diyos ng Israel, na iniutos.
  hui-hui: Yosuahanda dindi wiaruni bibahende karulaiore hene. Ibugua tano hari barehayagi
    wiarubi dindi bare emene heyolepeheni ni ibiragohayagi wiarubi ni paliragohayagi
    wiarubi dindi dalu emene hangu ibagane unurahayagi wiarubi tinaga kini hearubi
    heba bibahendeore bo hai halu karulai hene. Wali agali dindi urunini heneyarubi
    mbira hela nabi bo wahai hene. Isaraele wali agalinaga Anduane Homogo Ngode Datagaliwabehanda
    ani bilimu layadagua bini.
  mya-mya: ယော​ရှု​သည်​တိုင်း​ပြည်​တစ်​ခု​လုံး​ကို​တိုက် ခိုက်​အောင်​မြင်​လေ​သည်။
    သူ​သည်​တောင်​ပေါ် ဒေ​သ​ရှိ​မင်း​များ၊ အ​ရှေ့​ဘက်​တောင်​စောင်း နှင့်​အ​နောက်​ဘက်​တောင်​ခြေ​ရှိ​မင်း​များ​နှင့်
    တောင်​ဘက်​ခြောက်​သွေ့​သော​ဒေ​သ​ရှိ​မင်း အ​ပေါင်း​တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​လေ​သည်။
    ၎င်း​တို့​၏​ပြည်​သူ​ပြည်​သား​အား​လုံး​တို့​ကို တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​ခဲ့​လေ
    သည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​အ​ရ
    ဤ​သို့​ပြု​ခြင်း​ဖြစ်​သည်။-
  bod-N: དེ་ལྟར། ཡོ་ཤུ་ཨ་ཡིས་ཡུལ་ཐམས་ཅད་དེ་རི་ཁུལ་དང་ནེ་གུབ་ཡུལ། རི་ཀླུང་། རི་ལྡེབས་བཅས་ཀྱི་མི་རྣམས་དང་ཡུལ་དེ་དག་གི་རྒྱལ་པོ་རྣམས་ལ་དམག་བརྒྱབ་ནས་གཅིག་ཀྱང་མ་བསྐྱུར་བ་དང་།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་བཀའ་བསྒོས་པ་བཞིན་དབུགས་དང་ལྡན་པ་ཐམས་ཅད་བསད་དོ།
    །
  sna-sna: Naizvozvo Joshua akaparadza nharaunda yose, zvichisanganisira nyika yamakomo,
    neNegevhi, neyemujinga mezvikomo zvokumavirira nemitenusirwa yamakomo pamwe chete
    namadzimambo acho ose. Hapana waakasiya ari mupenyu. Akaparadza zvachose vose
    vaifema, sezvakanga zvarayirwa naJehovha, Mwari waIsraeri.
  spa-BLM: Así, Josué atacó toda la tierra, la región de las colinas, el sur, las
    tierras bajas, las laderas y a todos sus reyes. No dejó a nadie en pie, sino que
    destruyó por completo todo lo que respiraba, como lo ordenó el Señor, el Dios
    de Israel.
  cac-cac: 'Icha chi'' ix aj satjiel masanil eb'' anima cajan d''a juntzan̈ lugar
    chi'' yuj vin̈aj Josué chi'': Aton masanil eb'' rey d''a yol yic Neguev, d''a
    tzalquixtac, d''a ac''lictac yed'' d''a pac''quiltac, man̈xa junoc pitzan ix cani.
    Ix elc''och icha val ix aj yalan Jehová sDiosal Israel.'
  swh-ULB: Yoshua aliishinda nchi yote, nchi ya milima, Negevu, nchi, nchi ya tambarare
    na nchi ya miteremko. Hakuna hata mfalme moja aliyebaki hai kati ya wafalme wake
    wote. Kwa kweli aliteketeza kila kiumbe hai, kama ambavyo Yahweh, Mungu wa Israeli
    alivyomwaagiza.
  bel-bel: 'І пабіў Ісус усю зямлю нагорную, і нізкія мясьціны і зямлю каля гор, і
    ўсіх цароў іх: нікога не пакінуў, хто ацалеў бы, і ўсё, што дыхала, пракляў, як
    загадаў Гасподзь Бог Ізраілеў;'
  deu-ELBBK: 'Und Josua schlug das ganze Land, das Gebirge und den Süden und die Niederung
    und die Abhänge und alle ihre Könige: Er ließ keinen Entkommenen übrig; und alles,
    was Odem hatte verbannte er, so wie der HERR, der Gott Israels, geboten hatte.'
  mbb-OT: Umbe, naaǥew ni Josue is tivuuk he tanà–is menge vuvungan, is Negev, is
    menge mibuntud-buntud diyà te edsenlepan, wey is lugtenaan te menge vuvungan.
    Nezaag din is menge hadì kayi, wazà nesamà he uuyag. Mibpenhimetayan dan is langun
    sumalà te insuǥù te Nengazen he Megbevayà te Israel.
  mal-2015: ഇങ്ങനെ യോശുവ മലനാടു, തെക്കേ ദേശം, താഴ്‌വീതി, മലഞ്ചരിവുകൾ എന്നിങ്ങനെയുള്ള
    ദേശം ഒക്കെയും അവിടങ്ങളിലെ സകലരാജാക്കന്മാരെയും ജയിച്ചടക്കി; യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ കല്പിച്ചതുപോലെ അവൻ ഒരുത്തനെയും ശേഷിപ്പിക്കാതെ സകലജീവികളെയും നിർമ്മൂലമാക്കി.
  tuo-NT: Tojo weetjĩagʉ̃, Josué nipeꞌtiro ti diꞌtare ñeꞌepeꞌocãꞌcʉ niwĩ. Tere ñeꞌegʉ̃,
    ʉ̃rʉ̃pagʉ peje, Neguev yucʉ marĩbocureropʉ, tojo nicã opa paꞌtirojo nirṍ, opa
    buꞌpa nirõpʉ ñeꞌecʉ niwĩ. Topʉ nirã́ nipeꞌtirã wiorãrẽ docaqueꞌacã weecʉ niwĩ.
    Ne niꞌcʉ̃ wiogʉ catigʉ tojatícʉ niwĩ. Nipeꞌtirã masã wẽjẽnoꞌcãrã niwã. Aꞌtere
    Õꞌacʉ̃, Israe curuacjãrã wiogʉ, cʉ̃ weedutiꞌcaronojõta weecʉ niwĩ.
  rmc-rmc: 'Kavke o Jozua zviťazinďa upral savore kraľa andre caľi phuv: pre le verchengri
    phuv the andre e pušťa pro juhos, pre le brehengri phuv the pre vichodno sera
    le verchengri – na mukľa ňikas te dživel. Murdarďa savoren, avke sar phenďa o
    RAJ, o Del le Izraeloskro.'
  nlg-nlg: Ma Joshua ma nina malaghai tara lagavulera na lei vunaghi haba mana vurena
    na lei komu keri, rahei tara ghana tana lei ghotu, mi tana bona te dutuvia na
    beti Jordan, maia hei tara ghana tana bona mamaha paleva longana tara holoa nia
    na Negev, maia hei tara ghana tana ghotu paleva bokona, tara holoa nia na Shephelah.
    Mara mate sokora didira lei vunaghi haba, maia na lei tinoni nina lei komu keri,
    na pukuna a Yahweh, didira na God rana vure ni Israel, me liodira ge kara nea
    te vaghaa.
  pes-OPV: پس یوشع تمامی آن زمین یعنی کوهستان و جنوب و هامون و وادیها و جمیع ملوک
    آنها رازده، کسی را باقی نگذاشت و هر ذی نفس راهلاک کرده، چنانکه یهوه، خدای اسرائیل،
    امرفرموده بود.
  ron-1924: Иосуа а бэтут астфел тоатэ цара, мунтеле, партя де мязэзи, кымпия ши костишеле
    ши а бэтут пе тоць ымпэраций; н-а лэсат сэ скапе нимень ши а нимичит ку десэвыршире
    тот че авя суфларе, кум порунчисе Домнул Думнезеул луй Исраел.
  ben-OBCV: অতএব যিহোশূয় পার্বত্য প্রদেশ, নেগেভ, পশ্চিমী পাহাড়ের পাদদেশ ও পর্বতের
    ঢাল সমেত সমগ্র অঞ্চলটি, এবং তাদের সব রাজাকে পদানত করলেন। তাদের কাউকেই তিনি প্রাণে
    বাঁচতে দিলেন না। শ্বাসবিশিষ্ট সকলকেই তিনি সম্পূর্ণরূপে ধ্বংস করলেন, ঠিক যেমনটি
    ইস্রায়েলের ঈশ্বর সদাপ্রভু আদেশ দিয়েছিলেন।
  som-som: Sidaasuu Yashuuca u wada laayay dadkii dalkii oo dhan, kaas oo ahaa waddankii
    buuraha ahaa, iyo xaggii Koonfureed, iyo dooxooyinkii, iyo dhaadhacyadii, iyo
    xataa boqorradoodii oo dhan, oo waxba kama uu reebin; laakiinse wuu wada baabbi'iyey
    intii neefsanaysay oo dhan, sidii uu Rabbiga ah Ilaaha reer binu Israa'iil ku
    amray.
  lat-VUC: 'Percussit itaque Josue omnem terram montanam et meridianam atque campestrem,
    et Asedoth, cum regibus suis: non dimisit in ea ullas reliquias, sed omne quod
    spirare poterat interfecit, sicut præceperat ei Dominus Deus Israël,'
  eng-ASVBT: 'So Joshua smote all the land, the hill country, and the South, and the
    lowland, and the slopes, and all their kings: he left none remaining, but he utterly
    destroyed all that breathed, as Jehovah, the God of Israel, commanded.'
  ita-1885: Giosuè dunque percosse tutto quel paese, la contrada del monte, e del
    Mezzodì, e della pianura, e delle pendici dei monti, insieme con tutti i re loro;
    egli non ne lasciò alcuno in vita; anzi distrusse al modo dell'interdetto ogni
    anima, come il Signore Iddio d'Israele avea comandato.
  eng-LXXUP: 'And Joshua smote all the land of the hill country, and Negeb and the
    plain country, and Asedoth, and her kings, they did not leave of them one that
    was saved: and they utterly destroyed everything that had the breath of life,
    as the Lord God of Israel commanded,'
  eng-ULB: Joshua conquered all the land, the hill country, the Negev, the lowlands,
    and the foothills. Of all their kings he left not one survivor. He completely
    destroyed every living thing, just as Yahweh, the God of Israel, had commanded.
  spa-VBL: Así, Josué conquistó toda la tierra – la región montañosa, el Néguev, las
    estribaciones y las laderas- y a todos sus reyes. No dejó ni un solo sobreviviente.
    Mató a todos, tal como el Señor, el Dios de Israel, había ordenado.
  fra-_FOB: Josué battit donc tout le pays, la montagne, le Midi, la plaine et les
    coteaux, et tous leurs rois; il ne laissa échapper personne; et il voua à l'interdit
    tout ce qui respirait, comme l'Éternel, le Dieu d'Israël, l'avait commandé.
  mal-mal: ഇങ്ങനെ യോശുവ, മലനാട്, തെക്കേദേശം, താഴ്‌വര, മലഞ്ചരിവുകൾ എന്നിങ്ങനെ ദേശം
    ഒക്കെയും സകല രാജാക്കന്മാരെയും ജയിച്ചടക്കി; യിസ്രായേലിന്റെ ദൈവമായ യഹോവ കല്പിച്ചതുപോലെ
    അവൻ ഒരുത്തനെയും ശേഷിപ്പിക്കാതെ സകലജീവികളെയും നിർമ്മൂലമാക്കി.
  urd-GVR: Is tarah Yashua ne junūbī Kanān ke tamām bādshāhoṅ ko shikast de kar un
    ke pūre mulk par qabzā kar liyā yānī mulk ke pahāṛī ilāqe par, junūb ke Dasht-e-Najab
    par, maġhrib ke nashebī pahāṛī ilāqe par aur Wādī-e-Yardan ke maġhrib meṅ wāqe
    pahāṛī ḍhalānoṅ par. Us ne kisī ko bhī bachne na diyā balki har jāndār ko Rab
    ke lie maḳhsūs karke halāk kar diyā. Yih sab kuchh waisā hī huā jaisā Rab Isrāīl
    ke Ḳhudā ne hukm diyā thā.
  suz-BL: मोपा यहोसुमी पहाड नेल्‍ल, नेगेब रागी, पच्‍छिम नेल्‍ल ङा आइक्‍च पहाड नु आइक्‍च
    डांडा ङा देम्‍सीलो ग्रात। पिप नेल्‍ल आन कली साइक्‍तु। का कली यो मप्रोन। मेको ब्रोंइशो
    नेल्‍ल आन कली खतम सेल्‍तु। परमप्रभु यावे, इस्राएली आन परमप्रभुमी दोदेंशो अरेवा,
    मोदेंशो पाप्‍तु। ब्‍यवस्‍था २०:१६-१८
  ita-1927: Giosuè dunque batté tutto il paese, la contrada montuosa, il mezzogiorno,
    la regione bassa, le pendici, e tutti i loro re; non lasciò scampare alcuno, ma
    votò allo sterminio tutto ciò che avea vita, come l’Eterno, l’Iddio d’Israele,
    avea comandato.
  ckb-ckb: جا یەشوع هەموو خاکی ناوچە شاخاوییەکە و نەقەب و زوورگەکانی خۆرئاوا و قەدپاڵەکانی
    لەگەڵ هەموو پاشاکانیانی خستە ژێر ڕکێفی خۆی و کەسی لێیان نەهێشت، بەڵکو بە تەواوی
    هەموو هەناسەدانێکی لێ بڕی، هەروەک یەزدانی پەروەردگاری ئیسرائیل فەرمانی دابوو.
  eng-BBE: 'So Joshua overcame all the land, the hill-country and the South and the
    lowland and the mountain slopes, and all their kings; all were put to death: and
    every living thing he gave up to the curse, as the Lord, the God of Israel, had
    given him orders.'
  kan-OKCV: ಹೀಗೆ ಯೆಹೋಶುವನು ಸಮಸ್ತ ಬೆಟ್ಟಗಳ ದೇಶವನ್ನೂ, ದಕ್ಷಿಣದ ಪ್ರದೇಶವನ್ನೂ, ತಗ್ಗಿನ ದೇಶವನ್ನೂ
    ನೀರು ಬುಗ್ಗೆಗಳ ದೇಶವನ್ನೂ ಅವುಗಳ ಅರಸರನ್ನೂ ಒಬ್ಬರನ್ನೂ ಉಳಿಸದೆ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಶ್ವಾಸವುಳ್ಳದ್ದನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.039'
  tam-2017: இப்படியே யோசுவா மலைத்தேசம் அனைத்தையும் தென்தேசத்தையும் சமபூமியையும் நீர்ப்பாய்ச்சலான
    இடங்களையும் அவைகளின் எல்லா ராஜாக்களையும், ஒருவரையும் மீதியாக வைக்காமல் அழித்து,
    இஸ்ரவேலின் தேவனாகிய யெகோவா கட்டளையிட்டபடியே, சுவாசமுள்ள எல்லாவற்றையும் அழித்து,
  spa-RV-1909: Hirió pues Josué toda la región de las montañas, y del mediodía, y
    de los llanos, y de las cuestas, y á todos sus reyes, sin quedar nada; todo lo
    que tenía vida mató, al modo que Jehová Dios de Israel lo había mandado.
  ron-BTF: Astfel Iosua a bătut toată țara, ținutul deluros și partea de sud și a
    văii și ținutul izvoarelor și pe toți împărații lor; nu a lăsat să rămână niciunul,
    ci a nimicit în întregime tot ce sufla, așa cum poruncise DOMNUL Dumnezeul lui
    Israel.
  eng-WEBP: So Joshua struck all the land, the hill country, the South, the lowland,
    the slopes, and all their kings. He left no one remaining, but he utterly destroyed
    all that breathed, as the LORD, the God of Israel, commanded.
  eng-FBV: So Joshua conquered the whole land—the hill country, the Negev, the foothills,
    and the slopes—and all their kings. He didn't leave a single survivor. He killed
    everyone as the Lord, the God of Israel, had commanded.
  nld-1939: 'Zo trof Josuë het hele land: het bergland en de Négeb, de Sjefela en
    de streek der hellingen, met al hun koningen; niemand spaarde hij, maar al wat
    adem had, sloeg hij met de ban, zoals Jahweh, Israëls God, het bevolen had.'
  nch-BL: Quej nopa Josué quitanqui nochi nopa tali huan inintanahuatijcahua. Ica
    norte quitanqui campa nopa tachiquiltipa, huan ica sur campa nopa huactoc tali
    Neguev. Quitanqui nopa tamayan tali campa temo tonati huan nopa taixtemolis ica
    campa quisa tonati. Nochi altepeme quitamisosolo huan nochi masehualme quintamimicti.
    Amo aqui mocajqui yoltoc quej technahuatijtoya TOTECO Dios cati tiisraelitame
    tijtequipanohuaj.
  vie-1934: Vậy, Giô-suê đánh toàn xứ, nào miền núi, nào miền nam, nào đồng bằng,
    nào những gò nỗng, và các vua mấy miền đó. Người không để thoát khỏi một ai hết;
    phàm vật có hơi thở thì người diệt hết đi, y như Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên
    đã truyền dặn.
  hin-CV: इस प्रकार यहोशू ने, पर्वतीय क्षेत्र, नेगेव, तथा उनके राजाओं को भी नष्ट कर
    दिया, और किसी को भी जीवित न छोड़ा; ठीक जैसा याहवेह, इस्राएल के परमेश्वर का आदेश
    था.
  spa-BES: Entonces Josué venció toda la tierra, las montañas y el sur, las tierras
    bajas y las laderas de las montañas, y todos sus reyes; todos fueron condenados
    a muerte, y cada cosa viva que entregó a la destrucción, como el Señor, el Dios
    de Israel, le había dado órdenes.
  tdx-tdx: Aa le hene finofo’ Iehosoa o am-bohibohitseo naho i Atimoy naho i vavatanen-drano
    manganahanay naho o mpanjaka’e iabio; tsy napo’e sehanga’e fa fonga nimongore’e
    ze raha nikofòke, ty amy linili’ ­Iehovà Andrianañahare’ Israeley.
  tha-KJV: โยชู​วาก​็​ตีแผ่​นดินนั้นให้​พ่ายแพ้​ไปหมด คือแดนเทือกเขา ในภาคใต้ ในหุบเขา
    และที่​ลาด ทั้งกษั​ตริ​ย์ทั้งหมดของเมืองเหล่านั้นด้วย ท่านไม่​ให้​เหลือสักคนเดียว
    แต่​ได้​ทำลายทุกสิ่งที่หายใจเสีย ดังที่​พระเยโฮวาห์พระเจ้าของคนอิสราเอลได้ทรงบัญชาไว้
  por-BR-2018: Feriu pois Josué toda a região das montanhas, e do sul, e das planícies,
    e das costas, e a todos os seus reis, sem restar nada; tudo o que tinha vida matou,
    ao modo que o SENHOR Deus de Israel o havia mandado.
  deu-ELO: 'Und Josua schlug das ganze Land, das Gebirge und den Süden und die Niederung
    und die Abhänge und alle ihre Könige: er ließ keinen Entronnenen übrig; und alles,
    was Odem hatte, verbannte er, so wie Jehova, der Gott Israels, geboten hatte.'
  eng-WYC-2018: And so Joshua smote all the land of the hills, and of the south, and
    of the field, and Ashdod, with their kings; he left not therein any relics, (or
    anything of value), but he killed all thing(s) that might breath, as the Lord
    God of Israel commanded to him; (And so Joshua struck down all the people of the
    hill country, and of the lands of the south, and of the plains, and of the springs,
    and all their kings; he left nothing of value, or any remnant, there, but he killed
    everything that lived, as the Lord God of Israel commanded to him;)
  epo-epo: Kaj Josuo venkobatis la tutan landon sur la monto, kaj la sudan kaj la
    malaltan kaj la deklivan, kaj ĉiujn iliajn reĝojn; li lasis neniun restanton,
    kaj li ekstermis ĉion vivantan, kiel ordonis la Eternulo, Dio de Izrael.
  uig-PIN: Bu tǝriⱪidǝ Yǝxua xu pütün yurtni, yǝni taƣliⱪ rayonni, jǝnubiy Nǝgǝw yurtini,
    Xǝfǝlaⱨ oymanliⱪini, dawandiki yurtlarni ⱨujum ⱪilip elip, ⱨǝmmǝ yurtni ixƣal
    ⱪilip barliⱪ padixaⱨliri bilǝn mǝƣlup ⱪildi. Israilning Hudasi Pǝrwǝrdigar buyruƣinidǝk,
    u ⱨeqkimni ⱪoymay, bǝlki nǝpǝsi barlarning ⱨǝmmisini mutlǝⱪ yoⱪatti.
  beo-beo: Yosiua da soge huluane hasali. E da hina bagade huluane, amo agolo soge
    hina bagade, eso mabadi soge hina bagade, eso dabe agolo fonobahadi hina bagade
    amola hafoga:i soge ga (south) dialebe hina bagade huluane fane legei. E da dunu
    huludafa medole legei dagoi. Bai Isala:ili Hina Gode da amo hamoma:ne sia:beba:le.
  tpi-OTNT: Orait Josua i winim pait long olgeta hap bilong dispela graun. Em i winim
    ol king bilong ples maunten, na ol king bilong distrik Negev, na ol king bilong
    ol liklik maunten long hap san i go daun na ol king bilong ol ples klostu long
    ples daun bilong wara Jordan. Em i no larim wanpela man i stap. Em i kilim olgeta.
    Em i mekim olsem God, Bikpela bilong ol Israel, i bin tokim em.
  hau-SA: Yoshuwa ya cinye yankin duka da yaƙi, haɗe da na kan tudu, da Negeb, da
    kwarin yamma, da filayen cikin duwatsu tare da sarakunansu duka. Bai bar wani
    da rai ba, ya kashe duk wani mai numfashi, yadda Ubangiji, Allah na Isra’ilawa
    ya umarta.
  uig-LAT: Bu teriqide Yeshua shu pütün yurtni, yeni taghliq rayonni, jenubiy Negew
    yurtini, Shefelah oymanliqini, dawandiki yurtlarni hujum qilip élip, hemme yurtni
    ishghal qilip barliq padishahliri bilen meghlup qildi. Israilning Xudasi Perwerdigar
    buyrughinidek, u héchkimni qoymay, belki nepesi barlarning hemmisini mutleq yoqatti.
  nde-nde: Ngakho uJoshuwa wasinqoba sonke isabelo, okugoqela ilizwe lamaqaqa, iNegebi,
    emawatheni ezintaba entshonalanga lemithezukweni yezintaba ndawonye lamakhosi
    alapho wonke. Kakho owatshiywa ephila. Wabhubhisa bonke abebephefumula, njengoba
    uThixo, uNkulunkulu ka-Israyeli wayebalayile.
  ton-ton: '¶ Naʻe pehē ʻae taaʻi ʻe Siosiua ʻae fonua kotoa pē ʻoe ngaahi moʻunga,
    pea mo e potu tonga, pea mo e tafangafanga, mo e ngaahi matavai, pea mo honau
    ngaahi tuʻi kotoa pē: naʻe ʻikai tuku ʻe ia ha niʻihi ke toe, ka naʻe fakaʻauha
    ʻakinautolu kotoa pē naʻe mānava, ʻo hangē ko e fekau ʻa Sihova ko e ʻOtua ʻo
    ʻIsileli.'
  ces-1613: A tak pohubil Jozue všecku zemi po horách, i polední stranu, i roviny
    a údolí, i všecky krále jejich. Nepozůstavil žádného živého, ale všelikou duši
    vyhladil, jakož přikázal Hospodin Bůh Izraelský.
  eng-WMB: So Joshua struck all the land, the hill country, the South, the lowland,
    the slopes, and all their kings. He left no one remaining, but he utterly destroyed
    all that breathed, as the LORD, the God of Israel, commanded.
  tam-TCV: இவ்விதமாய் யோசுவா மலைநாட்டையும், நெகேப் என்ற தெற்கு நாட்டையும், மலையடிவாரப்
    பகுதியையும் கிழக்கே மலைச்சரிவுப் பகுதிகள் அனைத்தையும் அதன் அரசர்களையும் தனது ஆட்சிக்குட்படுத்தினான்.
    ஒருவரையும் தப்பவிடாமல் கொன்றொழித்தான். இவ்வாறு இஸ்ரயேலின் இறைவனாகிய யெகோவாவின்
    கட்டளைப்படி சுவாசமுள்ள அனைவரையும் முழுவதும் அழித்துவிட்டான்.
  ceb-ULB: Gipildi ni Josue ang tibuok yuta, ang anaa sa kabungtoran, ang Negeb, ang
    anaa sa kapatagan, ug ang anaa sa tiilan sa mga bungtod. Sa tanan nga mga hari
    wala gayod siyay gibilin nga buhi. Gilaglag gayod niya sa hingpit ang matag buhing
    butang, sama sa gimando ni Yahweh, nga Dios sa Israel.
  pol-UBG: W ten sposób Jozue pobił całą ziemię górną i południową, i polną, i podgórną
    oraz wszystkich ich królów. Nikogo nie pozostawił przy życiu, ale wytracił wszystkie
    dusze, tak jak mu rozkazał PAN, Bóg Izraela.
  urd-GVU: اِس طرح یشوع نے جنوبی کنعان کے تمام بادشاہوں کو شکست دے کر اُن کے پورے
    ملک پر قبضہ کر لیا یعنی ملک کے پہاڑی علاقے پر، جنوب کے دشتِ نجب پر، مغرب کے نشیبی
    پہاڑی علاقے پر اور وادیٔ یردن کے مغرب میں واقع پہاڑی ڈھلانوں پر۔ اُس نے کسی کو
    بھی بچنے نہ دیا بلکہ ہر جاندار کو رب کے لئے مخصوص کر کے ہلاک کر دیا۔ یہ سب کچھ
    ویسا ہی ہوا جیسا رب اسرائیل کے خدا نے حکم دیا تھا۔
  deu-1912: Also schlug Josua alles Land auf dem Gebirge und gegen Mittag und in den
    Gründen und an den Abhängen mit allen ihren Königen und ließ niemand übrigbleiben
    und verbannte alles, was Odem hatte, wie der HERR, der Gott Israels, geboten hatte.
  kan-2017: ಹೀಗೆ ಯೆಹೋಶುವನು ಬೆಟ್ಟದ ಮೇಲಣ ಪ್ರದೇಶ, ದಕ್ಷಿಣಪ್ರಾಂತ್ಯ, ಇಳುಕಲ್ಲಿನ ಪ್ರದೇಶ, ಬೆಟ್ಟಗಳ
    ತಗ್ಗು ಪ್ರದೇಶ ಇವುಗಳನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡು ಇವುಗಳ ರಾಜಪ್ರಜೆಗಳನ್ನು ಸಂಹರಿಸಿಬಿಟ್ಟನು.
    ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ. ಇಸ್ರಾಯೇಲ್‍ ದೇವರಾದ ಯೆಹೋವನ ಆಜ್ಞೆಯಂತೆ ಜೀವವಿರುವುದೆಲ್ಲವನ್ನು ಸಂಹರಿಸಿದನು.
  tgo-tgo: 'Kenani yaghalaniye, valɨvaŋgako laghɨye iyako, Josuwa na le ragagaithɨ
    kaero thɨ wo. Thɨ kivwalaŋgi kiŋɨko iya thɨ mbaroŋaŋgi ghembaghemba e bobokuluko
    vanautumaniye: vuruvuru vwatavwatae e yaghalako, bobokulu malamoniyeŋgi, e yalasiko,
    na bobokuluko ghadighadidiji valɨvaŋga e boimako. Josuwa i viva weŋgi le ragagaithɨko
    Kades Baniya e tɨne e yaghalako, ghaghad Gaja e njighɨ ghadidiye. Va i viva weŋgi
    Gosen ele valɨvaŋga na ve wo Gibiyon e ghaiwabuko.'
  yap-yap: Miki kol Joshua fare nam ni ga’ngin. Me gel ngak fapi pilung ko fapi binaw
    ni go’ burey, nge pi binaw nu sigre’en e burey ko ngek, nge binaw u enggin e burey
    ko ngal, ma ku er rogon e tin bay ko pi binaw ndariy e ran riy ni bay ko yimuch.
    Dariy ta’abe’ ni digey; gubin e girdi’ nni thang e fan rorad. Irera’ e n’en nike
    yog SOMOL ni Got rok yu Israel ni ngan rin’.
  hlt-MCSB: Te dongah Israel Pathen BOEIPA kah a uen vanbangla Joshua loh tlang paengpang
    boeih neh Negev khaw, kolrhawk neh tuibah khaw a tloek. A manghai boeih te rhaengnaeng
    om mueh la hiil aka khueh boeih khaw a thup.
  mdy-ETH: ዬያይዲ ዒያሱ ዓጬሎ ጉቤ ዓርቄኔ፤ ጌይፃ፦ ጌሜሮ ዓጫ፥ ዾኦሎ ዛሎ ዓጫ፥ ዓባ ጌላ ዛሎኮ ዳውሎና ጌሜሮ ጎኦባ ጎኦባ
    ዓኣ ዓጮንታ ካኣቶዋ ዓይሱዋዖ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌኮ ፆኦዛሢ ዓይሤ ጎይፆና ፔቴ ዓሲታዎ ዓይሱዋዖ ቢያ ዎዺ ኩርሴኔ።
  twi-ASANTE: Na Yosua dii ɔmantam no nyinaa so. Ɔdii ahemfo no, nnipa a wɔte mmepɔ
    ɔman no so, Negeb, atɔeɛ fam nkokoɔ ne wɔn a wɔte mmepɔ nsianeɛ so no nyinaa so.
    Ɔsɛee wɔn nyinaa pasaa a anka ɔteasefoɔ fua mpo sɛdeɛ Awurade, Israel Onyankopɔn,
    hyɛɛ no.
  eng-WEBU: So Joshua struck all the land, the hill country, the South, the lowland,
    the slopes, and all their kings. He left no one remaining, but he utterly destroyed
    all that breathed, as the LORD, the God of Israel, commanded.
  bnp-bnp: E Iosua i bole a maka tanga na tabeke lobo, na tabeke mule puru ne Negev,
    na maka kupona na nirolona haro, na bilane Iordan. I uka ma i matataroa tara viri
    ge mahuri, i rabalaki lobo ria, turana e huriki a hariki ne ria. I rata manga
    a hini e BAKOVI DAGI a Vure ne Israel i takia vona.
  wal-wal: Yaasu biitta ubbaa, gezziyaa Neegeeba Bazzuwaa, garaanne bargguwaa, eta
    kawotuurakka oiqqiis. Oiqqidi GODAI Israa7eela Xoossai azazidoogaadan, biittaa
    bollan paxa shemppoora de7iya asa ubbaa issuwaanne ashshennan wurssi woriis.
  spa-PDDPT: 'Así Josué hirió a toda la tierra: la región montañosa, el Neguev, la
    Sefela y las laderas, y a todos sus reyes. No dejó sobreviviente, sino destruyó
    absolutamente todo lo que respiraba, tal como Yavé, el ʼElohim de Israel, ordenó.'
  gun-gun: Ha'e rami py Josué kuery ojukapa ha'e va'e yvy regua kuery yvy'ã reia rupi
    ikuai va'e, Neguebe rupi, nhuũndy reia ha'e yvy'ã guy rupi ikuai va'e, huvixa
    kuery ha'e javi reve. Omomba ipytuẽ va'e ha'e javi. Neĩ peteĩ'i voi ndoejai, Senhor
    Israel kuery Ruete ijayvuague rami vy.
  agu-BL: Tircu'n chilo'one'n yi e' wunak yi ate' le ama'la'tz. E' lo'on yi e' aj
    Néguev, tuml yi e'chk tnum yi ate' wi'ak tal ju'wtz. Tuml yi e'chk tnum yi ate'
    ẍk'ajlaj. Ja chisotz tircu'n tuml chireyil. Ya'stzun cyulejtz quib yi ca'wl yi
    tak' Kataj yi kaRyosil scyetz.
  ilo-ULB: Pinarmek ni Josue ti amin a daga, ti katurturodan a pagilian, ti Negeb,
    dagiti nababa a daga, ken ti sakaanan dagiti turturod. Awan iti imbatina uray
    maysa a nakalasat kadagiti amin nga arida. Dinadaelna a naan-anay dagiti tunggal
    sibibiag a banag, kas imbilin met laeng ni Yahweh, a Dios ti Israel.
  kpg-kpg: 'Joshua gu heebagi gi nia guongo o tenua hagatau. Gu daaligi nia king o nia
    henua gonduu, nia guongo ala i bahi i dua mo i bahi i dai, ngaadahi mo nia guongo
    i lodo tenua maangoo ala i bahi i ngaaga. Mee digi dugu dana dangada hagamouli:
    digau huogodoo gu daaligi gii mmade, gii hai be nia waalanga Dimaadua, go di God
    o Israel.'
  uig-ARA: بۇ تەرىقىدە يەشۇئا شۇ پۈتۈن يۇرتنى، يەنى تاغلىق رايوننى، جەنۇبىي نەگەۋ
    يۇرتىنى، شەفەلاھ ئويمانلىقىنى، داۋاندىكى يۇرتلارنى ھۇجۇم قىلىپ ئېلىپ، ھەممە يۇرتنى
    ئىشغال قىلىپ بارلىق پادىشاھلىرى بىلەن مەغلۇپ قىلدى. ئىسرائىلنىڭ خۇداسى پەرۋەردىگار
    بۇيرۇغىنىدەك، ئۇ ھېچكىمنى قويماي، بەلكى نەپەسى بارلارنىڭ ھەممىسىنى مۇتلەق يوقاتتى.
  bsp-bsp: Kɔ Yosuwe osut aka mɔrɔ kəroŋ akakɔ fəp, atɔf ŋa Nɛkɛf nde kəca kətɔt ka
    nde dec dɛmpɛ mɔ, pətilsərnɛ di atɔf ŋa tantɔf, kɔ atɔf nŋɛ ŋeyi mɔrɔ kɔ aranta
    dacɔ mɔ, kəlɛkɛnɛ ka abɛ aŋan fəp. Ali fum ɛnasak fɛ. K'endif ca nyɛ yeŋc-ŋesəm
    mɔ fəp, pəmɔ tɔkɔ Kanu Kəpɔŋ, Kanu ka Yisrayel, kənasom kɔ ti mɔ.
  sus-sus: Yosuwe naxa nɔ na bɔxi birin na, geya yire, Negewi gbengberenyi, Sefela
    bɔxi, nun a mangɛe. A naxa na mixi birin sɔntɔ alɔ Isirayila Marigi Alatala a
    yamari ki naxɛ.
  pon-2006: Sosua eri kalowehdi sahpwo pwon. E powehdi nanmwarki koaros en sahpw dohl
    kan, wasa ukedi kan en sahpwo ni palimese, dohl akan en palikapi iangahki sahpw
    madekeng kan en palieir. E sohte mahkong aramas emen; koaruhsie kamakamala. Ih
    duwen met me KAUN-O, Koht en Israel, eh ketin kupwurehda.
  ksd-ksd: Damana Iosua i ga ubu ra lavur gunan, ta ra lualuana, aro Negeb, ta ra
    male, ma ta ra papar a luana, ma kadia lavur king par; pa i ga nur vue ta tikai
    pi na laun, i ga nila vapar vue ra magit i laun, da ra Luluai ra God kai Israel
    i ga vartuluai tana.
  tur-YTC: Böylece Yeşu bütün ülkeyi, dağlık bölgeyi, güneyi, ovayı, yamaçları ve
    bunların bütün krallarını vurdu. Kimseyi geride bırakmadı ama İsrael'in Tanrısı
    Yahve'nin buyurduğu gibi nefesi olanları tümüyle yok etti.
  grc-BRENT: Καὶ ἐπάταξεν Ἰησοῦς πᾶσαν τὴν γῆν τῆς ὀρεινῆς, καὶ τὴν Ναγὲβ, καὶ τὴν
    πεδινὴν, καὶ τὴν Ἀσηδὼθ, καὶ τοὺς βασιλεῖς αὐτῆς· οὐ κατέλιπον αὐτῶν σεσωσμένον·
    καὶ πᾶν ἐμπνέον ζωῆς ἐξωλόθρευσεν, ὃν τρόπον ἐνετείλατο Κύριος ὁ Θεὸς Ἰσραὴλ,
  ind-AYT: Yosua pun mengalahkan seluruh negeri itu, pegunungan, tanah Negeb, daerah
    bukit, dan lereng gunung, dan semua raja mereka. Tidak seorang pun dibiarkannya
    lolos dan ditinggalkannya hidup, tetapi ditumpasnya semua yang bernapas, seperti
    yang diperintahkan TUHAN, Allah Israel.
  nya-nya: Motero Yoswa anagonjetsa dziko lonselo. Anapha mafumu onse a dera la kumapiri,
    dera la kummawa, dera la kumadzulo mʼmphepete mwa phiri, ndiponso dera la ku magomo,
    kummwera. Iye sanasiye wina aliyense wamoyo. Anapha onse amene anali moyo monga
    momwe Yehova Mulungu wa Israeli analamulira.
  hrv-hrv: 'Tako je Jošua zauzeo sav onaj kraj: Gorje i Negeb, Šefelu i Visočje -
    i sve njihove kraljeve. Ne ostavi preživjelih, već izruči kletom uništenju sve
    što je disalo, kako je zapovjedio Jahve, Bog Izraelov.'
  mps-mps: Tama elama, tama Josuago te tǫ tigidali badu te hwįanigo aiyaba elaluai.
    Agai te bulu dude bidali tuni bidi dabe me, te Negev dabe badu tuni bidi dabe
    me, te tǫ malude bidali tuni bidi dabe me, te bulu du pąde bidali tuni bidi
    dabe me, te agai augwali aiyaba elaluai. Agai bidi deli me sulama, gogola me tagalobeo.
    Agai tigidali ela muai. Agai te Israel dabego Genuai Bidi Godigo te agabolo wali
    po tiwai gilama yalio.
  tpi-tpi: Orait Josua i winim pait long olgeta hap bilong dispela graun. Em i winim
    ol king bilong ples maunten, na ol king bilong distrik Negev, na ol king bilong
    ol liklik maunten long hap san i go daun na ol king bilong ol ples klostu long
    ples daun bilong wara Jordan. Em i no larim wanpela man i stap. Em i kilim olgeta.
    Em i mekim olsem God, Bikpela bilong ol Israel, i bin tokim em.
  dan-1931: Således slog Josua hele Landet, Bjerglandet, Sydlandet, Lavlandet og Bjergskråningerne
    og alle Kongerne der uden at lade nogen undkomme, og på hver levende Sjæl lagde
    han Band, således som HERREN, Israels Gud, havde påbudt;
  vie-OVCB: Vậy, Giô-suê bình định lãnh thổ, từ miền núi Nê-ghép cho đến đồng bằng
    và chân đồi, cả miền nam, tiêu diệt các vua, không để cho một người dân sống sót,
    đúng theo lệnh Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: એમ યહોશુઆએ, આખા દેશને જીતી લીધો. પર્વતીય પ્રદેશ, નેગેબ, નીચાણવાળો પ્રદેશ
    અને તળેટીઓમાંના સર્વ રાજાઓમાંથી કોઈને પણ જીવતા રહેવા દીધા નહિ. પણ જેમ ઇઝરાયલના
    પ્રભુ, યહોવાહે આજ્ઞા આપી હતી તે પ્રમાણે તેણે દરેક સજીવોનો સંપૂર્ણ નાશ કર્યો.
  pon-2006A: Sosua eri kalowehdi sahpwo pwon. E powehdi nanmwarki koaros en sahpw
    dohl kan, wasa ukedi kan en sahpwo ni palimese, dohl akan en palikapi iangahki
    sahpw madekeng kan en palieir. E sohte mahkong aramas emen; koaruhsie kamakamala.
    Ih duwen met me KAUN-O, Koht en Israel, eh ketin kupwurehda.
  por-BRBSL: Então Josué atingiu toda a terra, a região montanhosa, o Sul, as terras
    baixas, as encostas e todos os seus reis. Ele não deixou ninguém restante, mas
    destruiu completamente tudo o que respirava, como ordenou Yahweh, o Deus de Israel.
  cth-cth: Hottelah Isarelnaw e BAWIPA Cathut ni kâ a poe awh e patetlah Joshua ni
    Mon dawk e, akalah tanghling dawk e, palang dawk kaawm e pueng hah, siangpahrangnaw
    abuemlah a thei teh, kahring e buet touh hai pâhlung laipalah koung a raphoe.
  twi-twi: Na Yosua dii ɔmantam no nyinaa so. Odii ahemfo no, nnipa a wɔte mmepɔw
    man no so, Negeb, atɔe fam nkoko ne wɔn a wɔte mmepɔw nsian so no nyinaa so. Ɔsɛee
    wɔn nyinaa pasaa a anka ɔteasefo baako mpo sɛnea Awurade, Israel Nyankopɔn, hyɛe
    no.
  hlt-hlt: Te dongah Israel Pathen BOEIPA kah a uen vanbangla Joshua loh tlang paengpang
    boeih neh Negev khaw, kolrhawk neh tuibah khaw a tloek. A manghai boeih te rhaengnaeng
    om mueh la hiil aka khueh boeih khaw a thup.
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ yɛhɛkɛ̀ yɛmɔu: Yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ kubɑkù
    cɑ̃̀nku kɔbɛ nɛ̀ kubiriku kɔbɛ nɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ. Ò í nsùɔ́
    nhòmɔù. Kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù do bɛ̀ nɑ̀kɛ́mɛ̀.'
  msy-2020: Josua Kenanɨn nguazir vuer mam garua, an atriviba ko an gumazamiziba bar
    me mɨsogha me abɨra. Egha mɨghsɨabar itir danganibar atrivibav sogha me abɨnigha,
    Negevɨn danganimɨn itir atrivibav sogha me abɨnigha, aruem uaghiri naghɨn itir
    mɨghsɨabar atriviba bar me mɨsogha me abɨnigha, egha Jordanɨn Fanemɨn danganir
    zarimɨn itir nguibabar atrivibav sogha me abɨni. A men tarazi ataghizɨ me itir
    puvatɨ. A Ikiavɨra Itir God, Israelian God, mɨkemezɨ moghɨn, a bar me mɨsoghezɨ
    me ariaghire.
  azb-azb: Yeşua bütün ölkəni – dağlıq yerləri, Negevi, yamaclı-düzənlikli bölgəni
    tutdu və bütün o yerlərin padşahlarını qırdı. İsrailin Allahı Rəbbin əmr etdiyi
    kimi heç kəsi sağ qoymadı, hər nəfəs alan adamı tamamilə məhv etdi.
  eng-DBY: 'And Joshua smote the whole country, the mountain, and the south, and the
    lowland, and the hill-slopes, and all their kings: he let none remain, but he
    utterly destroyed all that breathed, as Jehovah the God of Israel had commanded.'
  hin-2017: इसी प्रकार यहोशू ने उस सारे देश को, अर्थात् पहाड़ी देश, दक्षिण देश, नीचे
    के देश, और ढालू देश को, उनके सब राजाओं समेत मारा; और इस्राएल के परमेश्वर यहोवा
    की आज्ञा के अनुसार किसी को जीवित न छोड़ा, वरन् जितने प्राणी थे सभी का सत्यानाश
    कर डाला।
  swp-swp: To Iosua oea tupidi eanuadi i heguridi, eo eanua headi teha eavana eai
    eo gonu eanuadi, eo goila i bunubunuasi eanuadi, eo edi Vasavasa hinage, nige
    tau esau i mia, isi gamagaridi se eahua i unuhematedi, doha Guiau Isaraela edi
    Eaubada i lauhesomdi.
  eng-YLT: And Joshua smiteth all the land of the hill-country, and of the south,
    and of the low-country, and of the springs, and all their kings — he hath not
    left a remnant, and all that doth breathe he hath devoted, as Jehovah, God of
    Israel, commanded.
  eng-WYC-2017: And so Joshua smote all the land of the hills [or all the mountain
    land], and of the south, and of the field, and Ashdod, with their kings; he left
    not therein any relics, but he killed all thing that might breath, as the Lord
    God of Israel commanded to him;
  eng-WMBB: So Joshua struck all the land, the hill country, the South, the lowland,
    the slopes, and all their kings. He left no one remaining, but he utterly destroyed
    all that breathed, as the LORD, the God of Israel, commanded.
  urd-GVH: इस तरह यशुअ ने जुनूबी कनान के तमाम बादशाहों को शिकस्त देकर उनके पूरे मुल्क
    पर क़ब्ज़ा कर लिया यानी मुल्क के पहाड़ी इलाक़े पर, जुनूब के दश्ते-नजब पर, मग़रिब
    के नशेबी पहाड़ी इलाक़े पर और वादीए-यरदन के मग़रिब में वाक़े पहाड़ी ढलानों पर।
    उसने किसी को भी बचने न दिया बल्कि हर जानदार को रब के लिए मख़सूस करके हलाक कर दिया।
    यह सब कुछ वैसा ही हुआ जैसा रब इसराईल के ख़ुदा ने हुक्म दिया था।
  rug-rug: 'Va kilasi e Zosua sari doduru popoa arini: sapu sa popoa toqetoqere, sa
    popoa Neqevi d, meke gua tugo sa popoa sapu koa pa kali toqere sapu gore la pa
    kali lodu rimata koari na toqetoqere, meke pa hubidi rina toqere pa kali lodu
    rimata, meke gua tugo sari na baṉara koarini. Lopu keke si va toaia sa; doduru
    si tava mate gua puta tugo sapu garunu nia e Zihova sa Tamasa pa Izireli.'
  gaz-gaz: Iyyaasuunis akkasiin guutummaa biyya sanaa, biyya gaaraa, Negeebi, biyya
    gammoojjii, tabbawwan tulluutii fi mootota isaanii hundas moʼate. Inni akkuma
    Waaqayyo Waaqni Israaʼel ajajetti waan hafuura baafatu hunda guutumaan guutuutti
    balleesse malee nama tokko illee hin hambifne.
  fra-LSG: Josué battit tout le pays, la montagne, le midi, la plaine et les coteaux,
    et il en battit tous les rois; il ne laissa échapper personne, et il dévoua par
    interdit tout ce qui respirait, comme l’avait ordonné l’Éternel, le Dieu d’Israël.
  yal-yal: Yosuwe yi na yamanan birin nɔ, geya yirene nun Negewi tonbonna nun Sefela
    geya yiren nun e mangane birin. A yi muxune birin naxɔri, naxanye birin yi yengima
    a mi muxu yo lu a nii ra alo Alatala Isirayilaa Ala a yamari kii naxan yi.
  haw-1868: Luku aku la o Iosua i ka aina mauna a pau, a ma ka lima hema, a ma kahi
    papu, a ma kahi haahaa, a me ko laila poe alii a pau. Aole ia i waiho i kekahi
    koena. Hooki loa iho la ia i na mea hanu a pau, e like me ke kauoha ana mai o
    Iehova ke Akua o ka Iseraela.
  arb-NAV: وَهَكَذَا هَاجَمَ يَشُوعُ كُلَّ أَرْضِ الْجَبَلِ وَالْمَنَاطِقِ السَّهْلِيَّةِ
    وَالسَّفْحِ وَدَمَّرَهَا وَقَتَلَ كُلَّ مُلُوكِهَا، وَلَمْ يُفْلِتْ مِنْهَا نَاجٍ،
    بَلْ قَضَى عَلَى كُلِّ حَيٍّ كَمَا أَمَرَ الرَّبُّ إِلَهُ إِسْرَائِيلَ.
  ewe-ewe: Ale Yosua kple eƒe aʋakɔ la woɖu anyigba blibo la dzi; woɖu dukɔ siwo nɔ
    toawo dzi, esiwo nɔ anyigba sɔsɔe dzi kple esiwo nɔ toawo ŋu la dzi. Wowu ame
    sia ame le anyigba la dzi, abe ale si Yehowa, Israel ƒe Mawu la ɖo na wo be woawɔ
    ene.
  eng-LEE: And Joshua smote all the country, the mountain, and the south, and the
    lowlands, and the declivities, and all their kings; he left none that escaped;
    and all that breathed he utterly destroyed, as the Lord, the God of Israel had
    commanded.
  asm-FB: এইদৰে যিহোচূৱাই পৰ্ব্বতীয়া অঞ্চল, দক্ষিণ অঞ্চল, নিম্ন ভূমি আৰু উপপৰ্ব্বতৰ
    অঞ্চলসমূহৰ এই সকলো দেশ জয় কৰিলে৷ সেই অঞ্চলবোৰৰ সকলো ৰজাক আৰু প্ৰত্যেক জীৱক অৱশিষ্ট
    নৰখাকৈ বধ কৰিলে। তেওঁ ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ আজ্ঞা অনুসাৰে সকলো জীৱন্ত প্ৰাণীক
    নিঃশেষে বিনষ্ট কৰিলে।
  sus-A: يٌسُوٍ نَشَ نْ نَ بْشِ بِرِن نَ، فٍيَ يِرٍ، نٍفٍوِ فبٍنفبٍرٍنيِ، سٍقٍلَ بْشِ،
    نُن عَ مَنفّيٍ. عَ نَشَ نَ مِشِ بِرِن سْنتْ عَلْ عِسِرَيِلَ مَرِفِ عَلَتَلَ عَ
    يَمَرِ كِ نَشّ.
  fra-SBL: Josué frappa tout le pays, la montagne, le midi, la plaine, les coteaux,
    et tous leurs rois. Il ne laissa subsister personne, mais il dévora tout ce qui
    respirait, comme l'avait ordonné Yahvé, le Dieu d'Israël.
  hbo-hbo: וַיַּכֶּ֣ה יְהֹושֻׁ֣עַ אֶת־כָּל־הָאָ֡רֶץ הָהָר֩ וְהַנֶּ֨גֶב וְהַשְּׁפֵלָ֜ה
    וְהָאֲשֵׁדֹ֗ות וְאֵת֙ כָּל־מַלְכֵיהֶ֔ם לֹ֥א הִשְׁאִ֖יר שָׂרִ֑יד וְאֵ֤ת כָּל־הַנְּשָׁמָה֙
    הֶחֱרִ֔ים כַּאֲשֶׁ֣ר צִוָּ֔ה יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.010.039'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩtooria mwena ũcio wothe, naguo bũrũri ũrĩa ũrĩ irĩma,
    o na Negevu, na ituamba-inĩ cia irĩma cia mwena wa ithũĩro, o na kũu ciikũrũko-inĩ
    cia irĩma, hamwe na athamaki othe akuo. Ndaatigirie mũndũ o na ũmwe arĩ muoyo.
    Nĩanangire arĩa othe maarĩ na mĩhũmũ, o ta ũrĩa Jehova, Ngai wa Isiraeli aathanĩte.
  fra-NCL: 'Josué frappa tout le pays : la Montagne, le Négéb, le bas pays et les
    coteaux, avec tous leurs rois, sans laisser échapper personne, dévouant par anathème
    tout ce qui avait vie, comme l’avait ordonné Yahweh, le Dieu d’Israël.'
  cek-AK: To tiah Joshua mah mae nui ah kaom praenawk to pazawk boih, aloih bangah
    kaom prae, azawn ah kaom prae, tuipuek ohhaih ahmuennawk hoi siangpahrangnawk
    to pazawk boih; Israel Angraeng Sithaw mah paek ih lok baktih toengah, hinghaih
    tawn kaminawk boih, maeto doeh pathlung ai ah a hum boih.
  cuk-cuk: 'Deyobi Josué bela we-yalagan susad: Yar-dummagan-mamaid, Neguev-yar, nebamar,
    yarmar-nakwemaidgi-napaneg-nanaid susad. Josué, bela amar-reymargi nakwisad, wargwensaale
    dula obessulid. Bela ibmar-dula-gudimaladi giir imaklesad. Josué Israel-e-Bab-Dummad-Jehová
    ega igar-uksadba, weyobi imaksad.'
  uig-CYR: Бу тәриқидә Йәшуа шу пүтүн жутни, йәни тағлиқ районни, җәнубий Нәгәв жутини,
    Шәфәлаһ ойманлиғини, давандики жутларни һуҗум қилип елип, һәммә жутни ишғал қилип
    барлиқ падишалири билән мәғлуп қилди. Исраилниң Худаси Пәрвәрдигар буйруғинидәк,
    у һеч кимни қоймай, бәлки нәпәси барларниң һәммисини мутләқ йоқатти.
  tel-2017: తరువాత యెహోషువ పర్వత ప్రాంతాలనూ, దక్షిణ ప్రదేశాన్నీ షెఫేలా ప్రదేశాన్నీ
    చరియల ప్రదేశాన్నీ వాటి రాజులందరినీ జయించాడు. ఇశ్రాయేలీయుల దేవుడైన యెహోవా ఆజ్ఞాపించిన
    విధంగా అతడు ఏదీ మిగలకుండా ఊపిరిగల సమస్తాన్నీ నిర్మూలం చేశాడు.
  hat-BSA: Konsa, Josué te frape tout peyi a, peyi kolin yo avèk Negev la ak bas plèn
    nan avèk pant yo ak tout wa yo. Li pa t kite moun vivan, men li te konplètman
    detwi tout moun ki te gen souf lavi, jis jan ke SENYÈ a, Bondye a Israël la, te
    kòmande a.
  kos-kos: Ouinge Joshua el kutangla in pola sac nufon. El sruokya tokosra inge nukewa
    — elos su muta fineol uh, acn oatu nu kutulap, oayapa pe eol nu roto, ac yen mwesis
    nu epang. Wangin sie selos moul. El onelosla nukewa oana ke LEUM GOD lun Israel
    El tuh sapkin.
  hbo-WLC: וַיַּכֶּ֣ה יְהוֹשֻׁ֣עַ אֶת־כָּל־הָאָ֡רֶץ הָהָר֩ וְהַנֶּ֨גֶב וְהַשְּׁפֵלָ֜ה
    וְהָאֲשֵׁד֗וֹת וְאֵת֙ כָּל־מַלְכֵיהֶ֔ם לֹ֥א הִשְׁאִ֖יר שָׂרִ֑יד וְאֵ֤ת כָּל־הַנְּשָׁמָה֙
    הֶחֱרִ֔ים כַּאֲשֶׁ֣ר צִוָּ֔ה יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, Joshua na ndị agha ya meriri obodo ahụ niile, na ala ahụ niile.
    O meriri eze niile nke obodo ugwu ahụ, na ndị bi na Negeb, na mgbada ala ugwu
    dị nʼọdịda anyanwụ, na mgbada ala ugwu ugwu ahụ. O gbuchara mmadụ niile bi nʼala
    ahụ, dịka Onyenwe anyị, Chineke Izrel si nye ya iwu.
  ory-ory: ଏହିରୂପେ ଯିହୋଶୂୟ ପର୍ବତମୟ ଦେଶ ଓ ଦକ୍ଷିଣ ପ୍ରଦେଶ ଓ ତଳଭୂମି ଓ ଅଧିତ୍ୟକାଦି ସମସ୍ତ
    ଦେଶ ଓ ତହିଁର ସମସ୍ତ ରାଜାଙ୍କୁ ପରାସ୍ତ କରି ବଧ କଲେ; ସେ କାହାକୁ ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ; ମାତ୍ର
    ସେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ନିଃଶ୍ୱାସପ୍ରଶ୍ୱାସଧାରୀ ସମସ୍ତଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନାଶ କଲେ।
  chk-chk: 'Iwe, Josua a liapeni unusen ewe fanü: ewe fanü mi chukuchukutä me ewe
    fanü Nekep, ewe fanü mi tekison me ewe fanü mi pal, a pwal liapeni ar kewe king.
    Esap amanaua eman, nge a fokun arosala meinisin, usun ewe Samol mi Lapalap ewe
    Koten Israel a allük.'
  rop-rop: Wal Joshuwa en im solja olabat bin go ebriweya langa det hil kantri en
    langa det plein kantri sangodanwei en langa det plein kantri sanraiswei en langa
    det deset kantri sauthwei, en deibin bidim ebribodi langa detlot kantri, en dei
    nomo bin larram enibodi jidan laibala. Deibin kilim ebribodi langa detlot kantri
    ded, dumaji YAWEI bin dalim olabat blanga kilim olabat ded.
  ukr-1871: Сим робом звоював Йозей всю землю нагірню і полуденню й поділля й підгірря,
    і всї їх царі; так що нїхто не втїк, і на все живе розтягнув проклін, як повелїв
    Господь, Бог Ізраїльський;
  deu-1951: Also schlug Josua das ganze Land auf dem Gebirge und gegen den Süden und
    in den Tälern und an den Abhängen, samt allen ihren Königen, und ließ nicht einen
    übrigbleiben und vollstreckte den Bann an allem, was Odem hatte, wie der HERR,
    der Gott Israels, geboten hatte.
  eng-JPS: So Joshua smote all the land, the hill-country, and the South, and the
    Lowland, and the slopes, and all their kings; he left none remaining; but he utterly
    destroyed all that breathed, as the LORD, the God of Israel, commanded.
  srp-1865: Tako pobi Isus svu zemlju, gore i južnu stranu i ravnice i doline, i sve
    careve njihove; ne ostavi nijednoga živa, nego sve duše žive zgubi, kao što bješe
    zapovjedio Gospod Bog Izrailjev.
  lug-lug: Bw’atyo Yoswa n’awangula ensi eyo yonna ey’agasozi, n’ebiwonvu, n’ensenyi
    ne bakabaka baayo bonna, tewali kiramu na kimu kye yaleka nga Mukama Katonda wa
    Isirayiri bwe yamulagira.
  heb-heb: ויכה יהושע את כל הארץ ההר והנגב והשפלה והאשדות ואת כל מלכיהם לא השאיר שריד
    ואת כל הנשמה החרים כאשר צוה יהוה אלהי ישראל׃
  ben-IRV: এই ভাবে যিহোশূয় সমস্ত দেশ, পাহাড়ি অঞ্চল, দক্ষিণ অঞ্চল, নিম্নভূমি, পাহাড়ের
    পাদদেশ এবং সেই সকল অঞ্চলের সমস্ত রাজাকে আঘাত করলেন, কাউকেই অবশিষ্ট রাখলেন না;
    তিনি ইস্রায়েলের ঈশ্বর সদাপ্রভুর আজ্ঞা অনুসারে শ্বাসবিশিষ্ট সবাইকেই সম্পূর্ণভাবে
    ধ্বংস করলেন।
  pan-pan: ਇਉਂ ਯਹੋਸ਼ੁਆ ਨੇ ਸਾਰੇ ਦੇਸ ਨੂੰ ਅਰਥਾਤ ਪਹਾੜੀ ਦੇਸ, ਦੱਖਣ, ਬੇਟ, ਢਾਲਾਂ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਕਿਸੇ ਨੂੰ ਬਾਕੀ ਨਾ ਛੱਡਿਆ ਸਗੋਂ ਉਹ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ
    ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထိုသို့ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ယောရှု
    သည် တောင် ပေါ်အရပ် ၊ တောင် မျက်နှာအရပ်၊ ချိုင့် ထဲအရပ်၊ စမ်းရေတွင်း အရပ်ရှိသမျှ
    တို့နှင့်တကွ ၊ မင်းကြီး အပေါင်း တို့ကို လုပ်ကြံ ၍၊ အသက် ရှင်သောသူတယောက်မျှ မ ကျန်
    ကြွင်း ရဘဲ ရှင်းရှင်းဖျက်ဆီး လေ၏။
  hmo-hmo: Vadaeni Iosua ese unai tano kahana ibounai ia halusia, ororo kahana, Negebe
    kahana, dina diho kahana ororo henunai gabudia, bona dina daekau kahana ena ororo
    hekei gabudia. Iosua ese inai gabudia edia taunimanima bona edia king ibounai
    ia alaia ore. Idia ta ia heau mauri lasi, Lohiabada, Israela ena Dirava, ia oda
    henia hegeregerena.
  urd-urd: तब यशू'अ ने सारे मुल्क को या'नी पहाड़ी मुल्क और दख्खिनी हिस्सा और नशीब
    की ज़मीन और ढलानों और वहाँ के सब बादशाहों को मारा। उस ने एक को भी जीता न छोड़ा
    बल्कि वहाँ के हर इंसान को जैसा ख़ुदावन्द इस्राईल के ख़ुदा ने हुक्म किया था बिल्कुल
    हलाक कर डाला।
  rus-SYN: 'И поразил Иисус всю землю нагорную и полуденную, и низменные места и землю,
    лежащую у гор, и всех царей их: никого не оставил, кто уцелел бы, и все дышащее
    предал заклятию, как повелел Господь Бог Израилев;'
  bqc-SIM: Yozuee bùsupideↄ ń a kíaↄ dɛ̀dɛ píi, gusĩsĩde gbɛ̃́ↄ ń Nɛgɛvɛdeↄ
    ń gusalaladeↄ ń sĩ̀sĩpↄlɛdeↄ píi. I gbɛ̃e to bɛ̃́ɛo, à gbɛ̃́ pↄ́ kú weↄ
    míↄnzↄ̃ɛ lá Dii Isailiↄ Lua òɛwa.
  tcz-CHONGTHU: Hitichun Joshua’n gampumpi chu anajoutan ahi, thinglhang gamkolsunga
    alenghou le amipiteu, Negiv gamleh, lhumlam molbul gamgi chuleh molnoisuhse ana
    losoh’in ahi. Pakaiyin ana thupeh bang bangin, aman koimacha hinghoi louvin agamsunga
    mipiho jouse ana sumangsoh keijin ahi.
  mar-mar: या प्रकारे यहोशवाने त्या सर्व देशांचा म्हणजे डोंगराळ प्रदेश, नेगेब, तळवट
    व उतरण यातील सर्व प्रांत आणि त्यांचे राजे यांना काबीज केले; कोणालाही जिवंत राहू
    दिले नाही; इस्राएलाचा देव परमेश्वर याने आज्ञा केल्याप्रमाणे प्रत्येक जिवंत गोष्टीचा
    त्याने समूळ नाश केला.
  qub-qub: Tayta Dios nishannöllami Israel runacunawan Josuëga wañuchir usharan jircacho
    tiyaj runacunatawan raynincunata, Neguevcho tiyaj runacunatawan raynincunata,
    lömacunacho tiyaj runacunatawan raynincunata, Jordán pampaman aywaj uränacho tiyaj
    runacunatawan raynincunatapis. Chaymi chay wañojcuna tiyashanga llapanpis Israel
    runacunapäna caran.
  bqp-bqp: Yↄsua bùsupidenↄ kũ a kínanↄ dɛ̀dɛ ń pínki, gusĩsĩdenↄ kũ Nɛgɛvidenↄ
    kũ gusaradenↄ kũ sĩ̀sĩgɛrɛdenↄ ń pínki. Adi gbɛ̃ke tó bɛ̃nɛro, à gbɛ̃ kũ ò
    kú gwenↄ kàkatɛ lákũ Dikiri Isarailanↄ Luda ònɛ nà.
  hat-hat: Se konsa Jozye te fè tout peyi a soumèt devan li. Li te kraze tout wa yo,
    kit sa ki t'ap gouvènen nan mòn yo ak nan Negèv la, kit sa ki t'ap gouvènen nan
    plenn yo ak sou ti mòn yo. Li pa kite yon moun chape. Li touye dènye moun, dènye
    bèt tankou yon ofrann pou Seyè a, jan Seyè a, Bondye pèp Izrayèl la, te ba li
    lòd fè a.
  eng-BSB: So Joshua conquered the whole region—the hill country, the Negev, the foothills,
    and the slopes, together with all their kings—leaving no survivors. He devoted
    to destruction everything that breathed, just as the LORD, the God of Israel,
    had commanded.
  tod-tod: Zozuwe zooi pɛ soni, é pilɛ sɔlɔɔni masagiti ma, ti ɠɛni gize yooi zu,
    ta lɛkpɛmaʋɛ nu yeezazuʋɛ yooi zu, ta ziɛlaʋɛ ma nɛmɛi, ta niiti ti ɠɛni gize
    ɠaaɠoozagiti ma. É nu vului kpein suwuɠaaleʋeni, é la nuɓusɛi ɠila kpalaa zɛni
    ná, eɠɛʋelei Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI ma levei veeni la.
  eng-WEBPB: So Joshua struck all the land, the hill country, the South, the lowland,
    the slopes, and all their kings. He left no one remaining, but he utterly destroyed
    all that breathed, as the LORD, the God of Israel, commanded.
  kbq-kbq: Ana higeno Josua'a ana mopafima me'nea rankuma'tamina hara hu zamagaterevaga
    nereno, agonaregama me'nea kumatamine, kini zamine, Nigevi kazigama me'nea kumatamine,
    kini zamine, zage fre kaziga me'nea agonaramimofo agiafi me'nea kumatamine kini
    zamine, Jodani agupofima nemaniza vahe'ene kini zamia, Ra Anumzama Israeli vahe'mokizmi
    Anumzamo'ma huo huno'ma hunte'nea kante anteno, Josua'a magore huno ozamatreno,
    ana maka zamahe fri vagare'ne.
  nhe-BL: Queja nopa Josué quitlanqui nochi nopa tlali huan inintlanahuatijcahua.
    Ica norte quitlanqui campa nopa tlachiquiltipa, huan ica sur campa nopa huactoc
    tlali Neguev. Quitlanqui nopa tlamayan tlali campa temo tonati huan nopa tlaixtemolis
    ica campa quisa tonati. Nochi altepetini quintlamixolejqui huan nochi tlacame
    quintlamimicti. Axaca mocajqui itztoc queja technahuatijtoya TOTECO Dios tlen
    tiisraelitame tijtequipanohuaj.
  bus-bus: Yↄsua bùsu pì deenↄ kↄ̃n à kínanↄ dɛ̀dɛ ń píngi, gusĩsĩdeenↄ kↄ̃n Nɛgɛvideenↄ
    kↄ̃n gusararadeenↄ kↄ̃n sĩ̀sĩgɛɛdeenↄ ń píngi. Èe gbɛ̃ke tó bɛ̃ɛro, à gbɛ̃ kɛ̀
    aↄ̃ↄ kú gweenↄ kàatɛ lán Dii Isarailinↄ Ludaa ònɛ nà.
  gub-BL: Nezewe Zuzue upyhyk a'e ywy paw a'e kury, ywy ywytyr hereko har a'e no.
    Upyhyk ywy Negew her ma'e no. Upyhyk ywytyra'i kwarahy heixe haw kutyr har no.
    Upyhyk ywytyr iapyr wezyw paw no. Upyhyk a'e ywy paw wanuwihaw wà no. Nuezar kwaw
    ni pitài wikuwe ma'e a'e pe wà. Uzuka paw rupi wà, ta'e Tupàn Izaew wazar uzapo
    kar nezewe haw izupe a'e xe.
  eng-DRA: 'So Josue conquered all the country of the hills and of the south and of
    the plain, and of Asedoth, with their kings: he left not any remains therein,
    but slew all that breathed, as the Lord the God of Israel had commanded him,'
