verse: JOS.010.037
translations:
  mal-C: ആരെയും ശേഷിപ്പിക്കാതെ പട്ടണത്തെയും അതിന്റെ രാജാവിനെയും അതിലെ ഗ്രാമങ്ങളെയും
    അതിലുള്ള സകലരെയും വാളിനിരയാക്കി. എഗ്ലോനോടു ചെയ്തതുപോലെതന്നെ ആ പട്ടണത്തെയും അതിലുണ്ടായിരുന്ന
    എല്ലാവരെയും ഉന്മൂലനാശംവരുത്തി.
  deu-TKW: nahmen es ein und eroberten es in blutigem Kampf; und sie erschlugen den
    König, zerstörten alle umliegenden Ortschaften und erschlugen alle Menschen, die
    darin waren, so daß niemand entkam, ganz so, wie er mit Eglon verfahren war. Und
    er vollstreckte an ihm, sowie an allen Menschen, die darin waren, den Bann.
  lin-lin: Babotolaki engumba yango, babomaki na mopanga bato nyonso oyo bazalaki
    kuna elongo na mokonzi na yango. Bazwaki mpe bamboka na yango ya mike-mike mpe
    babomaki na mopanga, bato nyonso oyo bazalaki kuna. Batikaki ata moto moko te
    na bomoi, ndenge kaka basalaki na engumba Egiloni. Babebisaki yango nyonso penza
    mpe babomaki bato nyonso oyo bazalaki kuna.
  eng-LSV: and capture it, and strike it by the mouth of the sword, and its king,
    and all its cities, and every person who [is] in it—he has not left a remnant—according
    to all that he did to Eglon—and devotes it, and every person who [is] in it.
  eng-GNV: 'And when they had taken it, they smote it with the edge of the sword,
    and the King thereof, and all the cities thereof, and all the soules that were
    therein: he left none remaining, according to all as he had done to Eglon: for
    he destroyed it vtterly, and all the soules that were therein.'
  eng-WEBSTER: And they took it, and smote it with the edge of the sword, and its
    king, and all its cities, and all the souls that were in them; he left none remaining
    (according to all that he had done to Eglon) but destroyed it utterly, and all
    the souls that were in it.
  nhw-BL: Huan quitlanque nopa altepetl huan quimachetejhuijque nopa tlanahuatijquetl
    huan nochi masehualme catli itztoyaj nopona huan ipan nochi pilaltepetzitzi nejnechca.
    Quichijtoyaj san se quen quichijtoyaj ica altepetl Eglón. Huan amo aqui mocajqui
    itztoc.
  swh-ONEN: Wakauteka mji na kuupiga kwa upanga, pamoja na mfalme wake, vijiji vyake
    na kila mmoja aliyekuwa ndani yake. Hawakubakiza mtu yeyote. Kama vile huko Egloni,
    waliuangamiza kabisa pamoja na kila mmoja aliyekuwa ndani yake.
  bba-bba: Mɑ bɑ wuu ɡen tɔmbu mwɛɛrɑ bɑ ɡo ɡo, kɑ ɡen sunɔn tii, kɑ sere mɑɑ ɡen
    bɑru kpɑɑnuɡibu kpuro. Bɑɑ tɔn turo, bɑ ǹ deri, bɑ bu ɡowɑ nɡe mɛ bɑ kuɑ Eɡoloniɔ.
  eng-KJVCPB: and they took it, and smote it with the edge of the sword, and the king
    thereof, and all the cities thereof, and all the souls that were therein; he left
    none remaining, according to all that he had done to Eglon; but destroyed it utterly,
    and all the souls that were therein.
  luo-luo: Negikawo dala maduongʼno mi ginego ruodhe kod gimoro amora mangima mane
    ni kuno kaachiel gi mago mane nitie e mier matindo mokiewo kode. Onge ngʼama notony,
    mana kaka ne otimone Eglon.
  meu-meu: 'e abia, dare amo e aladia, hanua pavapavana danu e alaia, bona hanua maraḡidia
    taudia iboudiai na dare amo e aladia ore, ta se roho mauri. Eglon ai e karaia
    heḡereḡerena, unu ma e kara toma: e habuaia tari, bona taunimanima iboudiai e
    aladia ore.'
  npi-ULB: तिनीहरूले यसलाई, यसका राजा, यसका गाउँहरू र यसमा भएका सबैलाई तरवारले प्रहार
    गरे । तिनीहरूले यसमा कसैलाई जीवित छाडेनन् । तिनीहरूले एग्‍लोनलाई जे गरेका थिए,
    तिनीहरूले यसलाई र यसमा भएका हरेकलाई पूर्ण रूपमा नष्‍ट पारे ।
  yor-yor: Wọ́n gba ìlú náà, wọ́n sì ti idà bọ̀ ọ́, pẹ̀lú ọba rẹ̀, gbogbo ìletò wọn
    àti gbogbo ènìyàn ibẹ̀. Wọn kò dá ẹnìkan sí. Gẹ́gẹ́ bí ti Egloni, wọ́n run un
    pátápátá àti gbogbo ènìyàn inú rẹ̀.
  emp-NTPO: Poyad̶aped̶a necoba jũma quenasid̶aa. Dji borora, puru caita b̶ea ẽberãrã
    sid̶a quenasid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aẽ́ basía. Egloʌ̃ne oped̶ad̶a quĩrãca
    Hebroʌ̃nebemarãra quenanaped̶a purura jũma babuesid̶aa.
  ind-ind: lalu merebutnya. Mereka membunuh rajanya dan semua orang di kota itu, serta
    di desa-desa sekitarnya. Tidak seorang pun mereka biarkan hidup, sama seperti
    yang sudah mereka lakukan terhadap kota Eglon.
  pes-OPCB: '@see-verse:JOS.010.036'
  tgl-ULB: Nasakop nila ito at sinalakay gamit ang espada ang lahat dito, kasama ang
    hari at ang lahat ng mga nayon na nakapalibot dito. Tuluyan nilang winasak ang
    bawat buhay na nilalang dito, walang iniwang nakaligtas, gaya ng ginawa ni Josue
    sa Eglon. Tuluyan niyang winasak ito, at ang bawat buhay na nilalang dito.
  hui-hui: Balu dindi timbuni ogoni karulowa tinaga kinibi wali agali heneyarubi tano
    maru haparapara bu heneyarubi bibahende bo wahai hene. Yosuahanda dindi ogoni
    bo mebia halu bo hilubagabu Egelono biyadagua bini. Dindi ogoriani hene mbirali
    pora bialu nape homaiore hene.
  mya-mya: သိမ်း​ပိုက်​ကြ​လေ​သည်။ သူ​တို့​သည်​ဟေ​ဗြုန် မင်း​နှင့်​မြို့​သူ​မြို့​သား​အ​ပေါင်း​တို့​ကို​လည်း
    ကောင်း၊ အ​နီး​အ​နား​မြို့​များ​မှ​မြို့​သူ​မြို့ သား​အ​ပေါင်း​တို့​ကို​လည်း​ကောင်း
    သတ်​ဖြတ် သုတ်​သင်​ကြ​လေ​သည်။ ယော​ရှု​သည်​ဧ​ဂ​လုန် မြို့​ကို​လုံး​လုံး​လျား​လျား​ဖျက်​ဆီး​ခဲ့​သည့်
    နည်း​တူ ဟေ​ဗြုန်​မြို့​ကို​လည်း​ဖျက်​ဆီး​လေ သည်။ မည်​သူ​တစ်​ယောက်​မျှ​အ​သက်​ရှင်​၍
    မ​ကျန်​ရစ်​ချေ။
  bod-N: ཧེབ་རོན་དང་དེ་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ཕྲོགས་ཤིང་། གྲོང་ཁྱེར་ལ་དམག་བརྒྱབ་ནས་དེའི་རྒྱལ་པོ་དང་གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་གཅིག་ཀྱང་མ་བསྐྱུར་བར་གྲིས་བསད།
    ཁོས་ཨེག་ལོན་ལ་ཇི་ལྟར་བྱས་པ་དེ་བཞིན་དུ་གྲོང་ཁྱེར་དང་གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་རྩ་མེད་དུ་བཏང་།
  sna-sna: Vakatora guta vakariparadza nomunondo, pamwe chete namambo waro, namaguta
    aro, navanhu vose vaiva mariri. Hapana wavakasiya ari mupenyu. Vakariparadza zvachose
    navanhu vose vaiva mariri sezvavakaita kuEgironi.
  spa-BLM: La tomaron y la hirieron a filo de espada, con su rey y todas sus ciudades,
    y todas las personas que estaban en ella. No dejó a nadie, conforme a todo lo
    que había hecho a Eglón, sino que la destruyó por completo, con todas las almas
    que había en ella.
  cac-cac: Ayic ix och eb' chi' d'ay, ix satanel eb' d'a juneln̈ej. Ix smilancham
    vin̈ sreyal jun chon̈ab' chi' eb' yed' masanil anima yed' juntzan̈xo anima ay
    d'a juntzan̈xo chon̈ab' d'a slac'anil chi', icha val ix aj Eglón.
  swh-ULB: Waliuteka mji na kuwaua kwa upanga watu wote ndani yake pamoja na mfalme
    wake, kujumuisha na vijiji vyote vilivyoizunguka. Waliteketeza kabisa kila kiumbe
    hai ndani yake, hawakuacha hata mtu mmoja aliyesalia, ni sawa sawa na vile Yoshua
    alivyoitenda Egloni. Aliiteketeza kabisa, na kila kiumbe hai ndani yake.
  bel-bel: 'і ўзялі яго і пабілі яго мечам, і цара яго, і ўсе гарады яго, і ўсё, што
    дыхала, што было ў ім; нікога не пакінуў, хто б ацалеў, як зрабіў ён і з Эглонам:
    пракляў яго і ўсё, што дыхала, што было ў ім.'
  deu-ELBBK: 'Und sie nahmen es ein und schlugen es mit der Schärfe des Schwertes,
    samt seinem König und allen seinen Städten und allen Seelen, die darin waren:
    er ließ keinen Entkommenen übrig, nach allem, was er Eglon getan hatte; und er
    verbannte es und alle Seelen, die darin waren.'
  mbb-OT: Midsakup dan haazà is inged, ne midhimetayan dan is hadì wey is langun he
    meǥinged kayi, ragkes is menge etew ziyà te nekepeliǥuy he menge inged. Ne wazà
    nesamà he uuyag. Mibpurung dan dèdeeti is inged iring te mibeelan dan diyà te
    Eglon.
  mal-2015: അവർ അതിനെ പിടിച്ചു വാളിന്റെ വായ്ത്തലയാൽ അതിനെയും അതിലെ രാജാവിനെയും അതിന്റെ
    എല്ലാപട്ടണങ്ങളെയും അതിലുള്ള എല്ലാവരെയും സംഹരിച്ചു; അവൻ എഗ്ലോനോടു ചെയ്തതുപോലെ ഒക്കെയും
    അതിനെയും അതിലുള്ള സകലമനുഷ്യരെയും ആരും ശേഷിക്കാതവണ്ണം നിർമ്മൂലമാക്കി.
  rmc-rmc: Zaile les a murdarde savoren le kraľiha a mek the savoren andro gava, so
    sas pašal oda foros. Na mukle ňikas te dživel. Avke sar oda kerde andro Eglon,
    ola gava zňičinde a na mukle ňikas te dživel.
  nlg-nlg: Gaira tara hola tughua na komu, mara mate sokora na vurena, kolua nia didira
    vunaghi haba, maia na lei komu pile talighutia i Hebron. Ra mate sokora na lei
    vurena, te vagha tara nera na vurena Eglon.
  pes-OPV: و آن راگرفته، آن را با ملکش و همه شهرهایش و همه کسانی که در آن بودند به
    دم ششیر زدند، و موافق هر‌آنچه که به عجلون کرده بود کسی را باقی نگذاشت، بلکه آن
    را با همه کسانی که در آن بودند، هلاک ساخت.
  ron-1924: Л-а луат ши л-а трекут прин аскуцишул сабией, пе ел, пе ымпэратул луй,
    тоате четэциле каре циняу де ел ши пе тоць чей че се афлау ын ел; Иосуа н-а лэсат
    пе ничунул сэ скапе, кум фэкусе ку Еглонул, ши л-а нимичит ку десэвыршире ымпреунэ
    ку тоць чей че се афлау ын ел.
  ben-OBCV: তাঁরা নগরটি দখল করলেন এবং সেটির উপরে ও সেখানকার রাজার, সেখানকার গ্রামগুলির
    এবং সেখানে বসবাসকারী প্রত্যেকের উপরে তরোয়াল চালিয়ে দিলেন। কাউকেই তাঁরা প্রাণে
    বাঁচতে দিলেন না। ইগ্লোনের প্রতি যেমন করেছিলেন, সেভাবে সেই নগর ও সেখানে বসবাসকারী
    প্রত্যেককে তাঁরা সম্পূর্ণরূপে ধ্বংস করলেন।
  som-som: oo iyana way qabsadeen, oo waxay ku wada laayeen seef dadkeedii iyo boqorkeedii
    iyo magaalooyinkeedii oo dhan iyo dadkii ku jiray oo dhanba; waxba kama reebin,
    sidii uu Cegloon ku sameeyey oo kale, laakiinse wuu wada baabbi'iyey iyadii iyo
    dadkii ku jiray oo dhanba.
  lat-VUC: 'cepit eam, et percussit in ore gladii, regem quoque ejus, et omnia oppida
    regionis illius, universasque animas quæ in ea fuerant commoratæ: non reliquit
    in ea ullas reliquias: sicut fecerat Eglon, sic fecit et Hebron, cuncta quæ in
    ea reperit consumens gladio.'
  eng-ASVBT: and they took it, and smote it with the edge of the sword, and the king
    thereof, and all the cities thereof, and all the souls that were therein; he left
    none remaining, according to all that he had done to Eglon; but he utterly destroyed
    it, and all the souls that were therein.
  ita-1885: E la prese e la mise a fil di spada, insieme col suo re, e con tutte le
    sue città, e con tutte le anime ch'erano dentro; egli non ne lasciò alcuno in
    vita, interamente come avea fatto ad Eglon; e la distrusse al modo dell'interdetto,
    con tutte le anime ch'erano dentro.
  eng-LXXUP: 'And he smote it with the edge of the sword, and all the living creatures
    that were in it; there was no one preserved: they destroyed it and all things
    in it, as they did to Adullam.'
  eng-ULB: They captured it and struck it with the edge of the sword, and its king
    and its villages, and everyone in it. They left no survivor it, as they had done
    to Eglon, they totally destroyed it and every person in it.
  spa-VBL: Capturaron la ciudad, así como los pueblos cercanos. Josué hizo matar a
    todos los habitantes, sin dejar supervivientes. Al igual que había hecho en Eglón,
    la apartó y la destruyó por completo con todos sus habitantes.
  fra-_FOB: Ils la prirent et la firent passer au fil de l'épée, avec son roi et toutes
    ses villes, et toutes les personnes qui y étaient; il n'en laissa échapper aucune,
    tout comme il avait fait à Églon; il la voua à l'interdit, avec toutes les personnes
    qui y étaient.
  mal-mal: അവർ അത് പിടിച്ച്, വാളിന്റെ വായ്ത്തലയാൽ അതിലെ രാജാവിനെയും എല്ലാ പട്ടണങ്ങളും
    അതിലുള്ള എല്ലാവരെയും സംഹരിച്ചു; എഗ്ലോനോട് ചെയ്തതുപോലെ അതിനെയും അതിലുള്ള സകലമനുഷ്യരെയും
    ആരും ശേഷിക്കാതവണ്ണം നിർമ്മൂലമാക്കി.
  urd-GVR: Shahr par qabzā karke unhoṅ ne bādshāh, irdgird kī ābādiyāṅ aur bāshinde
    sab ke sab tah-e-teġh kar die. Koī na bachā. Ijlūn kī tarah unhoṅ ne use pūre
    taur par tamām bāshindoṅ samet Rab ke lie maḳhsūs karke tabāh kar diyā.
  suz-BL: मिनु मेकोपुकीमी हेब्रोन सहर कली ग्राशा, मेको सहर ङा पिप नु आ एर ओंथ गाउं
    ङा मुर नेल्‍ल आन कली तरवारमी साइक्‍तेक्‍म। सुइ कली यो मप्रोनेम। मेकोपुकीमी एग्‍लोन
    कली पशो खोदेंशो पा, नेल्‍ल मुर आन कली खतम पोक्‍तेक्‍म।
  ita-1927: La presero, la misero a fil di spada insieme col suo re, con tutte le
    sue città e con tutte le persone che vi si trovavano; non ne lasciò sfuggire una,
    esattamente come avea fatto ad Eglon; la votò allo sterminio con tutte le persone
    che vi si trovavano.
  ckb-ckb: گرتیان و دایانە بەر زەبری شمشێر، لەگەڵ پاشاکەی و هەموو شارۆچکەکانی و هەموو
    گیانێکی زیندوو کە تێیدا بوو، کەسی لێیان نەهێشت، بە دەردی عەگلۆنیان برد، جا خۆی
    و هەموو گیانێکی زیندووی بە تەواوی قڕکرد کە تێیدا بوو.
  eng-BBE: 'And took it, overcoming it and putting it and its king and its towns and
    every person in it to the sword: as he had done to Eglon, he put them all to death,
    and gave it up to the curse with every person in it.'
  kan-OKCV: ಹೆಬ್ರೋನನ್ನು ಹಿಡಿದು ಅದನ್ನೂ, ಅದರ ಅರಸನನ್ನೂ ಅದರ ಸಮಸ್ತ ಊರುಗಳನ್ನೂ ಅವುಗಳಲ್ಲಿರುವ
    ಸಮಸ್ತ ಜನರನ್ನೂ ಖಡ್ಗದಿಂದ ಸದೆಬಡಿದು ಎಗ್ಲೋನಿಗೆ ಮಾಡಿದ ಹಾಗೆ ಒಬ್ಬರನ್ನೂ ಉಳಿಸದೆ, ಅದನ್ನೂ,
    ಅದರಲ್ಲಿರುವ ಎಲ್ಲರನ್ನೂ ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.036'
  tam-2017: அதைப் பிடித்து, எக்லோனுக்குச் செய்ததுபோல, அதையும் அதின் ராஜாவையும் அதற்கு
    அடுத்த எல்லாப் பட்டணங்களையும் அதிலுள்ள எல்லா உயிரினங்களையும், ஒருவரையும் மீதியாக
    வைக்காமல், பட்டயத்தினால் அழித்தார்கள்; அதையும் அதிலுள்ள எல்லா உயிரினங்களையும்
    அழித்துப்போட்டான்.
  spa-RV-1909: 'Y tomándola, la metieron á cuchillo, á su rey y á todas sus ciudades,
    con todo lo que en ella había vivo, sin quedar nada: como habían hecho á Eglón,
    así la destruyeron con todo lo que en ella había vivo.'
  ron-BTF: Și l-au luat și l-au lovit cu ascuțișul sabiei și pe împăratul lui și toate
    cetățile lui și toate sufletele care erau în el. Nu a lăsat să rămână niciunul,
    după toate cele ce făcuseră Eglonului, și l-a nimicit în întregime, pe el și toate
    sufletele care erau în el.
  eng-WEBP: They took it, and struck it with the edge of the sword, with its king
    and all its cities, and all the souls who were in it. He left no one remaining,
    according to all that he had done to Eglon; but he utterly destroyed it, and all
    the souls who were in it.
  eng-FBV: They captured the town, as well as the towns nearby. Joshua had all the
    inhabitants killed, leaving no survivors. Just as he had done in Eglon, he set
    it apart and completely destroyed it and everyone in it.
  nld-1939: Ze namen het in, en joegen de stad met haar koning, en alle bijbehorende
    stadjes, met alle levende wezens, die erin waren, over de kling. Hij spaarde niemand,
    juist zoals hij met Eglon had gedaan, maar sloeg de stad en alle levende wezens,
    die erin waren, met de ban.
  nch-BL: Huan quitanque nopa altepet huan quimachetajhuijque nopa tanahuatijquet
    huan nochi masehualme cati itztoyaj nopona huan ipan nochi pilaltepetzitzi nejnechca.
    Quichijque san se quej quichijque ica altepet Eglón. Huan amo aqui mocajqui yoltoc.
  vie-1934: Họ chiếm lấy thành, dùng lưỡi gươm diệt thành, vua, các hương thôn nó,
    và mọi người ở trong đó, không để thoát khỏi một ai, cũng y như người đã làm cho
    Eùc-lôn vậy; người tận diệt thành và các người ở trong.
  hin-CV: और उन पर अधिकार कर उन्हें नष्ट कर दिया, तथा उसके राजा और सभी लोगों को तलवार
    से मार दिया, और किसी को भी जीवित न छोड़ा; यहोशू ने नगर को तथा हर एक नगरवासी को
    पूरी तरह नष्ट कर दिया.
  spa-BES: 'Y lo tomó, lo destruyó los mató junto a su rey y sus pueblos y cada persona
    que llevaba la espada: como había hecho con Eglón, los mató a todos y los entregó
    a la destrucción con cada persona en ella.'
  tdx-tdx: Rinambe izay naho linafa’e an-dela-pibara rekets’ i mpanjaka’ey naho ze
    hene rova’e naho ondati’e iabio; leo sehanga’e tsy napo’e, hambañe amy nanoe’e
    i Egloney, ie vata’e narotsa’e reketse ze fonga ondaty ama’e ao.
  tha-KJV: ยึดเมืองนั้นแล้​วก​็ประหารกษั​ตริ​ย์และชนบททั้งหมดของเมืองนั้น กั​บท​ุกคนที่​อยู่​ในเมืองนั้นเสียด้วยคมดาบ
    ท่านไม่​ให้​เหลือสักคนเดียว ดังที่​ท่านได้กระทำต่อเมืองเอกโลน และได้ทำลายเมืองนั้น
    และทุกคนที่​อยู่​ในเมืองนั้นเสียสิ้น
  por-BR-2018: 'E tomando-a, feriram-na à espada, a seu rei e a todas as suas cidades,
    com tudo o que nela havia vivo, sem restar nada: como fizeram a Eglom, assim a
    destruíram com tudo o que nela havia vivo.'
  deu-ELO: 'Und sie nahmen es ein und schlugen es mit der Schärfe des Schwertes, samt
    seinem König und allen seinen Städten und allen Seelen, die darin waren: er ließ
    keinen Entronnenen übrig, nach allem, was er Eglon getan hatte; und er verbannte
    es und alle Seelen, die darin waren. -'
  eng-WYC-2018: and he took (it), and smote it by the sharpness of (the) sword; and
    the king thereof, and all the cities of that country, and all men that dwelled
    therein; he left not any things of value, or relics, therein, (or he left nothing
    of value, or any remnant, there); as he had done to Eglon so he did also to Hebron,
    and wasted by (the) sword all things that were therein.
  epo-epo: Kaj ili prenis ĝin, kaj per glavo ekstermis ĝin kaj ĝian reĝon kaj ĉiujn
    ĝiajn urbojn kaj ĉion vivantan, kio estis en ĝi; li lasis neniun restanton, simile
    al ĉio, kion li faris al Eglon; kaj li ekstermis ĝin, kaj ĉion, kio vivis en ĝi.
  uig-PIN: Ular uni elip, dǝl Əglonda ⱪilƣandǝk uning padixaⱨini ⱪiliqlap, uningƣa
    ⱪaraxliⱪ ⱨǝmmǝ yeza-kǝntlirini elip, ularning iqidǝ olturuxluⱪ ⱨǝmmǝ adǝmning
    ⱨeqbirini ⱪoymay ⱪiliqlap yoⱪatti. Yǝxua xǝⱨǝrni wǝ iqidiki barliⱪ adǝmlǝrni mutlǝⱪ
    yoⱪatti.
  beo-beo: Ilia da Hibalone lale, amo hina bagade dunu, amogai esalebe dunu huluane
    amola dunu huluane moilai sisiga:le ganodini esalu, medole legei. Yosiua ea sia:beba:le,
    ilia da Egelone moilai amoma hamoi defele, amo moilai gugunufinisi. Dunu afae
    amo ganodini esalebe hame ba:i.
  tpi-OTNT: na ol i kisim dispela taun. Na ol i kilim king na olgeta manmeri bilong
    Hebron na ol man bilong ol arapela taun i stap klostu. Na Josua i bagarapim Hebron
    olgeta, olsem em i bin mekim long Eklon. Na i no gat wanpela man bilong dispela
    taun i stap.
  hau-SA: Suka ci birnin da yaƙi, suka karkashe mazaunanta, da sarkin, har da ƙauyukan,
    ba wanda ya tsira kamar yadda ya yi wa Eglon. Ya hallakar da ita sarai duk da
    kowane mutum da yake cikinta.
  uig-LAT: Ular uni élip, del Eglonda qilghandek uning padishahini qilichlap, uninggha
    qarashliq hemme yéza-kentlirini élip, ularning ichide olturushluq hemme ademning
    héchbirini qoymay qilichlap yoqatti. Yeshua sheherni we ichidiki barliq ademlerni
    mutleq yoqatti.
  nde-nde: Balithumba lelodolobho ngenkemba ndawonye lamakhosi alo, imizana yalo laye
    wonke umuntu owayephakathi kwalo, kakho owatshiywa ephila. Njengalokho abakwenza
    e-Egiloni, balitshabalalisa laye wonke umuntu owayephakathi kwalo.
  ton-ton: 'Pea nau lavaʻi ia, ʻo taaʻi ʻaki ia ʻae mata ʻoe heletā, mo hono tuʻi,
    mo hono ngaahi kolo, mo e kakai kotoa pē naʻe ʻi ai: naʻe ʻikai tuku ʻe ia ha
    niʻihi ke toe, kae hangē ko ia naʻa ne fai ki Ekeloni; naʻe fakaʻauha ʻaupito
    ia, mo e kakai kotoa pē naʻe ʻi ai.'
  ces-1613: I vzali je a zhubili mečem i krále jeho, i všecka města jeho, i každého
    člověka, kterýž byl v něm; nepozůstavil žádného živého, podobně tak, jakož učinil
    Eglon. I zahladil je i všelikou duši, kteráž byla v něm.
  eng-WMB: They took it, and struck it with the edge of the sword, with its king and
    all its cities, and all the souls who were in it. He left no one remaining, according
    to all that he had done to Eglon; but he utterly destroyed it, and all the souls
    who were in it.
  tam-TCV: இஸ்ரயேலர் அந்நகரைக் கைப்பற்றி அதை வாளுக்கு இரையாக்கினார்கள். அதன் அரசனையும்,
    அதன் கிராமங்களையும், அங்கிருந்த எல்லோரையும் அழித்தார்கள். ஒருவனையாகிலும் உயிரோடு
    தப்பவிடவில்லை. எக்லோன் நகரைப்போலவே இந்நகரையும் அதன் மக்களையும் முழுவதும் அழித்தார்கள்.
  ceb-ULB: Giilog nila kini ug gitigbas pinaagi sa espada ang tanan nga anaa niini,
    lakip na ang hari ug ang kasikbit nga mga baryo niini. Gilaglag gayod nila sa
    hingpit ang tanang buhing binuhat nga anaa niini, wala gayod silay gibilin nga
    buhi, sama sa gibuhat ni Josue ngadto sa Eglon. Gilaglag niya kini sa hingpit,
    lakip na ang tanan nga mga buhing binuhat nga anaa niini.
  pol-UBG: I zdobyli go, i pobili ostrzem miecza wraz z jego królem, wszystkie jego
    miasta, a także wszelką duszę, która w nim była. Nikogo nie pozostawił przy życiu,
    tak samo jak uczynił w Eglonie. Wytracił go oraz wszelką duszę, która w nim była.
  urd-GVU: شہر پر قبضہ کر کے اُنہوں نے بادشاہ، ارد گرد کی آبادیاں اور باشندے سب کے
    سب تہہ تیغ کر دیئے۔ کوئی نہ بچا۔ عجلون کی طرح اُنہوں نے اُسے پورے طور پر تمام
    باشندوں سمیت رب کے لئے مخصوص کر کے تباہ کر دیا۔
  deu-1912: und gewann es und schlug es mit der Schärfe des Schwerts und seinen König
    mit allen seinen Städten und allen Seelen, die darin waren, und ließ niemand übrigbleiben,
    allerdinge wie er Eglon getan hatte, und verbannte es und alle Seelen, die darin
    waren.
  kan-2017: ಅದಕ್ಕೆ ಸೇರಿದ ಊರುಗಳನ್ನೂ ಅದರ ರಾಜಪ್ರಜೆಗಳೆಲ್ಲರನ್ನೂ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದರು. ಎಗ್ಲೋನಿನಲ್ಲಿ
    ಹೇಗೋ ಹಾಗೆಯೇ ಇಲ್ಲಿಯೂ ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ; ಪಟ್ಟಣವನ್ನೂ ಜನರನ್ನೂ ನಾಶಮಾಡಿದರು.
  tgo-tgo: na thɨ kivwalaŋgi. Thɨ unɨghɨ gha kiŋ na gharɨgharɨko wolaghɨye e ghembako
    iyako, tembe ŋgoreiyeva ghembaghemba nanasiye evasiwanji. Ma tembe thɨ iteteva
    lolo regha e yawayawaliye. Thɨ vakatha ŋgora methɨ vakatha Eglon e tɨne.
  yap-yap: ngar koled. Mar thanged e fan rok fare pilung nge gubin e girdi’ nu lan
    fare binaw ma ku’er i tay e pi yochi binaw nib chugur ngay. Me duwgiliy Joshua
    fare binaw ni ngan gathay nge aw ni dakuriy tulwen u but’, nri bod rogon ni kar
    rin’ned nga Eglon. Dariy ta’abe’ nra paged ni kabfos.
  hlt-MCSB: Te te a buem uh vaengah a manghai neh a khopuei boeih, a khuikah hinglu
    boeih khaw, cunghang ha neh a ngawn uh. Eglon taengah boeih a saii bangla a khuikah
    hinglu te boeih a thup tih aka rhaengnaeng khaw hlun voel pawh.
  mdy-ETH: ዬኖ ካታሜሎዋ ዓርቂ ካኣቲንታ ዒዛኮ ኮይሎይዳ ኮይሎይዳ ዓኣ ካታማ ዴንቄ ዓሶ ቢያ ዒ ዎዼኔ፤ ዒያሱ ዔግሎኔይዳ ማዼ
    ጎይፆማ ካታሜሎ ባይዜኔ፤ ዒዞይዳ ፔቴታዖ ቶሊ ዓቴ ዓሲባኣሴ።
  twi-ASANTE: faa hɔ ne nkuro a atwa ho ahyia no nyinaa nnommum. Na sɛdeɛ wɔyɛɛ Eglon
    no, wɔkunkumm ɛhɔ nnipa nyinaa. Onipa baako koraa anka.
  eng-WEBU: They took it, and struck it with the edge of the sword, with its king
    and all its cities, and all the souls who were in it. He left no one remaining,
    according to all that he had done to Eglon; but he utterly destroyed it, and all
    the souls who were in it.
  bnp-bnp: Ri bolea a tanga iea, ri rabalakia a hariki vona, turana e huriki a tahotanga,
    e huriki na maka tanga ri pesi tabukoi vonga. E Iosua i ratapile hatekea e Hebron
    i manga a hini i rata virihi e Eklon, i uka tara viri ge mahuri.
  wal-wal: Olidi he katamaa, eta kawuwaanne he katamaa yuushuwan de7iya qeeri katamata
    oiqqidosona. Etan de7iya asaa ubbaakka qara bisuwan busakkidosona. Issi asakka
    ashshibookkona. Yaasu Egiloona oottidoogaadan he katamaakka oottiis; etan de7iya
    asaakka wurssi woriis.
  spa-PDDPT: Al tomarla, la atacaron a filo de espada a su rey y a todas sus aldeas,
    y a todo lo que tenía vida en ella, sin dejar sobreviviente. Como hicieron con
    Eglón, así mató a toda persona que estaba en ella.
  gun-gun: 'Ha''e py oike vy ojukapa kyxe py: huvixa ha''e ha''e katy''i hekoa va''ekue
    ha''e javi. Neĩ peteĩ''i voi ndoejai, Eglom re ojapoague rami ae. Omomba ukaague
    rami ae Josué omomba, ha''e pygua kuery ha''e javi.'
  agu-BL: Yi cyopone'n le ama'l Hebrón tircu'n chiquime'n cya'n. Ncha'tz ban yi rey,
    scyuch' cyakil wunak tu yi e'chk tal tnum yi ate' naka'jil. Tircu'n chisotze'n.
    Cho'n cunin e' ban chi ban yi tnum Eglón.
  ilo-ULB: Sinakupda daytoy ket dinarupda ti tunggal maysa nga adda iti daytoy babaen
    iti kampilan, agraman ti ari ken amin a bario iti aglawlawna. Dinadaelda a naan-anay
    ti tunggal parsua a sibibiag nga adda ditoy, awan iti imbatida a nakalasat, kas
    iti inaramid met laeng ni Josue iti Eglon. Dinadaelna a naaan-anay daytoy ken
    amin a parsua nga agbibiag iti daytoy.
  kpg-kpg: gaa kumi di guongo. Digaula ga daaligi di king mo digau huogodoo o di guongo
    mono gau ala e noho i nia guongo lligi i di gili di waahale deelaa. Joshua gu hai hua
    di guongo deelaa gi mooho hua gi daha, be dana hai dela ne hai gi Eglon. Tangada
    ne dugu haga mouli i di guongo deelaa ai.
  uig-ARA: ئۇلار ئۇنى ئېلىپ، دەل ئەگلوندا قىلغاندەك ئۇنىڭ پادىشاھىنى قىلىچلاپ، ئۇنىڭغا
    قاراشلىق ھەممە يېزا-كەنتلىرىنى ئېلىپ، ئۇلارنىڭ ئىچىدە ئولتۇرۇشلۇق ھەممە ئادەمنىڭ
    ھېچبىرىنى قويماي قىلىچلاپ يوقاتتى. يەشۇئا شەھەرنى ۋە ئىچىدىكى بارلىق ئادەملەرنى
    مۇتلەق يوقاتتى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk aka Hebərɔŋ kɔ kəmbɛr ŋa dəwaca. Kɔ ŋandifətɛ ŋa sakma
    səŋan kəbəp ka wəbɛ kəŋan kɔ afum akɔ ŋanayi di mɔ fəp, pəmɔ tɔkɔ ŋanayɔ Ekilɔŋ
    mɔ. Ali fum ɛnamulpər fɛ Yosuwe, k'endif ŋa kəlɛkɛnɛ afum akɔ ŋanayi di mɔ fəp.
  sus-sus: E naxa mɛnnikae birin, e xa mangɛ, nun e dɔxɔbooree sɔntɔ, e mu mixi keren
    lu. E naxa e xa fe raba alɔ e Egilon xa fe raba ki naxɛ, e mɛnnikae birin faxa.
  pon-2006: oh kalowehdi. Re kemehla nanmwarkio oh tohn kahnimwo koaros oh tohn kahnimw
    kan me mi limwahn Epron. Sosua ahpw kamwomwala douluhl kahnimwo, duwehte me e
    wiahiong Eklon. Sohte emen pitla.
  ksd-ksd: ma dia ga uvia pa ia, ma dia ga ub ia ma ra mangi na pakat na vinarubu,
    ma ra king tana, ma ra lavur pia na pal, ma ra tarai par dia ga ki tana, ma pa
    i ga nur vue ta tikai pi na laun, varogop ma ra lavur magit i ga pait ia tai Eglon;
    i ga kamare vakakit vue ma ra tarai par dia ga ki tana.
  tur-YTC: Onu alıp kralını, bütün kentlerini ve içindeki bütün canları kılıçtan geçirdiler.
    Eglon'a yaptığı her şeye göre, geride kimseyi bırakmadı; ama onu ve içindeki tüm
    canları tümüyle yok etti.
  grc-BRENT: Καὶ ἐπάταξεν αὐτὴν ἐν στόματι ξίφους, καὶ πᾶν τὸ ἐμπνέον ὅσα ἦν ἐν αὐτῇ·
    οὐκ ἦν διασεσωσμένος· ὃν τρόπον ἐποίησαν τὴν Ὀδολλὰμ, ἐξωλόθρευσαν αὐτὴν, καὶ
    ὅσα ἦν ἐν αὐτῇ.
  ind-AYT: Mereka merebut dan mengalahkan negeri itu dengan mata pedang. Raja dan
    seluruh negerinya, serta setiap orang yang ada di dalamnya tidak seorang pun dibiarkannya
    lolos. Seperti yang ia lakukan terhadap Eglon, ditumpasnya setiap orang yang ada
    di dalamnya.
  nya-nya: Iwo analanda mzindawo napha ndi lupanga mfumu yake pamodzi ndi onse amene
    ankakhala mʼmenemo. Monga anachita ndi mzinda wa Egiloni, kuti sanasiye aliyense
    ndi moyo, anachitanso chimodzimodzi ndi mzinda wa Hebroni.
  hrv-hrv: Osvojiše ga i pobiše sve oštricom mača, kralja i stanovništvo u svim mjestima
    koja mu pripadaju, ne poštedjevši nikoga. Učini s njime kao s Eglonom. Grad sa
    svim svojim stanovništvom bi izručen kletom uništenju.
  mps-mps: tama te hanu sai. Tama augwaligo te tuni bidi eleyu, tama te Hebronde bidali
    we bidi dali tigidali elebadi, te gasa dwasianu hanu pąde bidaluali bidi dabe
    dali tigidali elalio. Tama Josuago te Hebron hanu tigidali mu dolali, te agai
    Eklon hanude yali tiwai gilama yai. Tama te hanu bidi me deli me bidai menio.
  tpi-tpi: na ol i kisim dispela taun. Na ol i kilim king na olgeta manmeri bilong
    Hebron na ol man bilong ol arapela taun i stap klostu. Na Josua i bagarapim Hebron
    olgeta, olsem em i bin mekim long Eklon. Na i no gat wanpela man bilong dispela
    taun i stap.
  dan-1931: og indtog den og slog den ned med Sværdet, både Kongen der og alle de
    Byer, der hørte under den, og hver levende Sjæl i den uden at lade nogen undkomme,
    ganske som han havde gjort ved Eglon, og han lagde Band på Byen og hver levende
    Sjæl i den.
  vie-OVCB: Họ chiếm Hếp-rôn và các thành phụ cận, giết hết dân cư ở đó cũng như ở
    Éc-lôn, không sót một người.
  guj-2017: તેઓએ તેના પર હુમલો કરીને તેને કબજે કર્યું અને રાજા તથા તેના આસપાસના સર્વ
    નગરોમાંના સર્વને તલવારથી માર્યા. તેઓએ તેમાંના સર્વ પ્રાણીઓને મારી નાખ્યાં, જે
    તેણે એગ્લોનને કર્યું હતું, તે પ્રમાણે તેણે કોઈને જીવતા રહેવા દીધાં નહિ. પણ તેણે
    તેનો તથા તેમાંના સર્વ પ્રાણીઓનો સંપૂર્ણપણે સંહાર કર્યો.
  pon-2006A: oh kalowehdi. Re kemehla nanmwarkio oh tohn kahnimwo koaros oh tohn kahnimw
    kan me mi limwahn Epron. Sosua ahpw kamwomwala douluhl kahnimwo, duwehte me e
    wiahiong Eklon. Sohte emen pitla.
  por-BRBSL: Eles a pegaram, e a golpearam com o fio da espada, com seu rei e todas
    as suas cidades, e todas as almas que estavam dentro dela. Ele não deixou ninguém
    restante, de acordo com tudo o que havia feito a Eglon; mas ele a destruiu totalmente,
    e todas as almas que estavam nela.
  cth-cth: A la awh torei teh Eglon kho dawk a sak e patetlah kho hoi siangpahrang
    naw, hote kho hoi kâkuen e pueng, kho kaawm e pueng, kho thung e taminaw pueng,
    buet touh hai pâhlung laipalah tahloi hoi a thei awh teh, kho hoi taminaw abuemlah
    koung a raphoe awh.
  twi-twi: faa hɔ ne nkurow a atwa ho ahyia no nyinaa nnommum. Na sɛnea wɔyɛɛ Eglon
    no, wokunkum ɛhɔ nnipa nyinaa. Onipa baako koraa anka.
  hlt-hlt: Te te a buem uh vaengah a manghai neh a khopuei boeih, a khuikah hinglu
    boeih khaw, cunghang ha neh a ngawn uh. Eglon taengah boeih a saii bangla a khuikah
    hinglu te boeih a thup tih aka rhaengnaeng khaw hlun voel pawh.
  tbz-SIM: kɛ́ bɛ̀ nɑ kɛ́kuɔ okpɑ̀ɑ̀tì nɛ̀ o nìtìbɛ̀, kɛ́pi yɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́
    kɛ́kuɔ bɛnìtìbɛ̀ bɛmɔu, ò í nsùɔ́ nhòmɔù, ò dɔ̀ɔ̀ mɛ̀ɛ̀ botí Ekunɔɔ ɛì kɔbɛ.
  msy-2020: Me ghua me korogha maghɨra me mɨsosi. Me atrivim ko nguibar ekiamɨn aven
    itir gumazamiziba bar me mɨsuegha, nguibar men boroghɨn itibar gumazamiziba sara
    mɨsoghezɨ me ariaghire. Me men tarazi ataghizɨ me itir puvatɨ. Egha me Eklonɨn
    adarazigh amizɨ moghɨn, me uaghan arazir kamra Hebronɨn adarazigh ami.
  azb-azb: Oranı da alıb padşahını, bütün kəndləri və bütün əhalisini qılıncdan keçirdilər.
    Eqlonda etdikləri kimi Xevronda da heç kimi sağ qoymadılar, oranı və oradakı bütün
    adamları tamamilə məhv etdilər.
  eng-DBY: 'And they took it, and smote it with the edge of the sword, and the king
    thereof, and all the cities thereof, and all the souls that were therein: he let
    none remain, according to all that he had done to Eglon; and he utterly destroyed
    it, and all the souls that were therein.'
  hin-2017: और उन्होंने उसे ले लिया, और उसको और उसके राजा और सब गाँवों को और उनमें
    के सब प्राणियों को तलवार से मारा; जैसा यहोशू ने एग्लोन से किया था वैसा ही उसने
    हेब्रोन में भी किसी को जीवित न छोड़ा; उसने उसको और उसमें के सब प्राणियों का सत्यानाश
    कर डाला।
  swp-swp: Heberona se girihai, edi Vasavasa, eo edi eanua gamagaridi, eo tatao gamagaridi
    boeadi eai se lauelepaidi, nige tau esau ie mia, i hebaaeaaririedi tatao gamagaridi
    i unuidi, ena laulau doha hinage ena laulau Egalona aridi eai.
  eng-YLT: and capture it, and smite it by the mouth of the sword, and its king, and
    all its cities, and every person who [is] in it — he hath not left a remnant —
    according to all that he did to Eglon — and doth devote it, and every person who
    [is] in it.
  eng-WYC-2017: and he took, and smote it by the sharpness of sword; and the king
    thereof, and all the cities of that country, and all men that dwelled therein;
    he left not any things of value, or relics, therein; as he had done to Eglon so
    he did also to Hebron, and wasted by sword all things that were therein.
  eng-WMBB: They took it, and struck it with the edge of the sword, with its king
    and all its cities, and all the souls who were in it. He left no one remaining,
    according to all that he had done to Eglon; but he utterly destroyed it, and all
    the souls who were in it.
  urd-GVH: शहर पर क़ब्ज़ा करके उन्होंने बादशाह, इर्दगिर्द की आबादियाँ और बाशिंदे सबके
    सब तहे-तेग़ कर दिए। कोई न बचा। इजलून की तरह उन्होंने उसे पूरे तौर पर तमाम बाशिंदों
    समेत रब के लिए मख़सूस करके तबाह कर दिया।
  rug-rug: meke tuqe vagia. Va mate ia rini sa baṉara vasina meke doduru pule koasa
    vasileana, meke gua tugo sarini pu koa koari na vasileana pu koa kapaedi. Huara
    inete hokaria Zosua sa vasileana lavata, gua tugo sapu tavete la nia sa pa Eqiloni.
    Lopu keke sapu koa vasina si toa.
  gaz-gaz: Isaanis magaalattii qabatanii mootii ishee, gandoota isheetii fi nama ishee
    keessa jiru hunda goraadeedhaan fixan. Nama tokko iyyuu hin hambifne. Akkuma Egloon
    godhan sana ishee fi nama ishee keessa jiru hunda guutumaan guutuutti barbadeessan.
  fra-LSG: Ils la prirent, et la frappèrent du tranchant de l’épée, elle, son roi,
    toutes les villes qui en dépendaient, et tous ceux qui s’y trouvaient; Josué n’en
    laissa échapper aucun, comme il avait fait à Églon, et il la dévoua par interdit
    avec tous ceux qui s’y trouvaient.
  yal-yal: E yi na nɔ, e taan muxune nun e mangan faxa silanfanna ra, e nun a rabilinna
    taane nun muxun naxanye birin yi ne kui. E mi muxu yo lu a nii ra alo e naxan
    liga Egilon taani. Yosuwe yi na taan naxɔri fefe, e nun naxanye yi a kui.
  haw-1868: Hoopio iho la lakou ia wahi, a luku aku la ma ka maka o ka pahikaua, a
    me ko laila alii, a me ko laila kulanakauhale a pau, a me ko laila kanaka a pau;
    aole ia i waiho i koena, e like me na mea a pau ana i hana aku ai ia Egelona.
    Hooki loa iho la oia ia wahi a me ko laila kanaka a pau.
  arb-NAV: وَاسْتَوْلَوْا عَلَيْهَا وَدَمَّرُوهَا مَعَ بَقِيَّةِ ضَوَاحِيهَا التَّابِعَةِ
    لَهَا، وَقَتَلُوا مَلِكَهَا وَكُلَّ نَفْسٍ فِيهَا بِحَدِّ السَّيْفِ فَلَمْ يُفْلِتْ
    مِنْهَا نَاجٍ، عَلَى غِرَارِ مَا صَنَعُوا بِعَجْلُونَ. وَهَكَذَا قَضَوْا عَلَى
    كُلِّ نَفْسٍ فِيهَا.
  ewe-ewe: Woxɔ du sia kple du sue siwo ƒo xlãe, eye wowu ameawo katã kple woƒe fia;
    womena ame ɖeka pɛ gɔ̃ hã tsi agbe o.
  eng-LEE: And they captured it, and smote it with the edge of the sword, and its
    king, and all its cities, and all the souls that were therein; he left none that
    escaped, just as he had done to 'Eglon; and he devoted it, and all the souls that
    were therein.
  asm-FB: তেওঁলোকে সেই ঠাই দখল কৰি ল’লে, আৰু তাত থকা প্ৰতি জন লোকৰ লগতে তাৰ ৰজাতাৰ
    ৰজা আৰু চাৰিওফালে থকা সৰু সৰু নগৰবোৰত সোমাই আক্ৰমণ কৰি তৰোৱালেৰে আঘাত কৰিলে৷ যিহোচূৱাই
    ইগ্লোনৰ প্ৰতি কৰাৰ দৰেই, তাতো তেওঁলোকে কাকো জীৱিত নাৰাখি প্ৰত্যেক জীৱন্ত প্ৰাণীক
    বধ কৰিলে৷ তাক আৰু তাৰ ৰজাক, তাৰ সৰু সৰু নগৰবোৰ আৰু তাৰ ভিতৰত থকা সকলো মানুহক তৰোৱালেৰে
    আঘাত কৰিলে। সেইদৰে কাকো অৱশিষ্ট নাৰাখি তাৰ ভিতৰত থকা সকলোকে সম্পূর্ণৰূপে সংহাৰ
    কৰিলে।
  sus-A: عٍ نَشَ مّننِكَيٍ بِرِن، عٍ شَ مَنفّ، نُن عٍ دْشْبٌورٍيٍ سْنتْ، عٍ مُ مِشِ
    كٍرٍن لُ. عٍ نَشَ عٍ شَ قٍ رَبَ عَلْ عٍ عٍفِلٌن شَ قٍ رَبَ كِ نَشّ، عٍ مّننِكَيٍ
    بِرِن قَشَ.
  fra-SBL: Ils la prirent et la frappèrent du tranchant de l'épée, avec son roi, toutes
    ses villes et tous ceux qui s'y trouvaient. Il ne laissa rien subsister, selon
    tout ce qu'il avait fait à Églon, et il la détruisit par interdit, ainsi que tous
    ceux qui s'y trouvaient.
  hbo-hbo: וַיִּלְכְּד֣וּהָ וַיַּכּֽוּהָ־לְפִי־חֶ֠רֶב וְאֶת־מַלְכָּ֨הּ וְאֶת־כָּל־עָרֶ֜יהָ
    וְאֶת־כָּל־הַנֶּ֤פֶשׁ אֲשֶׁר־בָּהּ֙ לֹֽא־הִשְׁאִ֣יר שָׂרִ֔יד כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה
    לְעֶגְלֹ֑ון וַיַּחֲרֵ֣ם אֹותָ֔הּ וְאֶת־כָּל־הַנֶּ֖פֶשׁ אֲשֶׁר־בָּֽהּ׃ ס
  piu-2006: '@see-verse:JOS.010.036'
  kik-kik: Magĩtunyana itũũra rĩu, na makĩrĩniina na rũhiũ rwa njora hamwe na mũthamaki
    warĩo, na tũtũũra twarĩo, na arĩa othe maarĩ thĩinĩ watuo. Matiatigirie mũndũ
    o na ũmwe arĩ muoyo. Nao makĩrĩananga biũ hamwe na arĩa othe maarĩ thĩinĩ warĩo,
    o ta ũrĩa meekĩte Egiloni.
  fra-NCL: L’ayant prise, ils la frappèrent du tranchant de l’épée, elle, son roi,
    toutes les villes de sa dépendance et tous les êtres vivants qui s’y trouvaient,
    sans laisser échapper personne, comme Josué avait fait pour Eglon ; et il la dévoua
    par anathème, avec tous les êtres vivants qui s’y trouvaient.
  cek-AK: Vangpui to a lak o pacoengah, a siangpahrang, vangpuinawk hoi athung ah
    kaom kaminawk to, sumsen hoi hum o boih; Eglon vangpui ah sak o ih baktih toengah,
    vangpui hoi athung ah kaom kaminawk to kami maeto doeh pathlung ai ah hum o boih.
  cuk-cuk: Israel-sordamar Hebrón-neggwebur susmalad. Geb Israel-sordamar Hebrón-dulemar
    es-suidgi ogilosmalad. Degisoggu, Hebrón-dule-wargwensaale, degi, e-reyse-bakale,
    deginbali, e-neggwebur-burwigangi-dule-bukmaladse-bakale, dula bessulid. Ar igi
    Eglón-neggweburgi ibmar gusa, deyopira Hebrón-neggwebur bela obelolesmogad.
  uig-CYR: Улар уни елип, дәл Әглонда қилғандәк униң падишасини қиличлап, униңға қарашлиқ
    һәммә йеза-кәнтлирини елип, уларниң ичидә олтиришлиқ һәммә адәмниң һеч бирини
    қоймай қиличлап йоқатти. Йәшуа шәһәрни вә ичидики барлиқ адәмләрни мутләқ йоқатти.
  tel-2017: దాన్ని స్వాధీనం చేసుకుని దాన్నీ దాని రాజునూ దాని పట్టణాలన్నిటినీ దానిలో
    ఉన్న వారందరినీ కత్తితో హతం చేశారు. అతడు ఎగ్లోనుకు చేసినట్టే దాన్నీ దానిలో ఉన్న
    వారందరినీ నిర్మూలం చేశారు.
  hat-BSA: Yo te kaptire li, frape li ak wa li a avèk tout vil li yo ak tout moun
    ki te ladann avèk lam nepe. Li pa t kite pèsòn vivan, jis jan li te fè Eglon an.
    Li te konplètman detwi li avèk tout moun ki te ladann.
  kos-kos: Elos eisla siti sac ac onela mwet nukewa we, wi tokosra lun acn we ac acn
    nukewa oan apkuran nu we, ac wangin sie moul. Joshua el arulana kunausla acn we
    oana ke el tuh oru in acn Eglon.
  hbo-WLC: וַיִּלְכְּד֣וּהָ וַיַּכּֽוּהָ־לְפִי־חֶ֠רֶב וְאֶת־מַלְכָּ֨הּ וְאֶת־כָּל־עָרֶ֜יהָ
    וְאֶת־כָּל־הַנֶּ֤פֶשׁ אֲשֶׁר־בָּהּ֙ לֹֽא־הִשְׁאִ֣יר שָׂרִ֔יד כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה
    לְעֶגְל֑וֹן וַיַּחֲרֵ֣ם אוֹתָ֔הּ וְאֶת־כָּל־הַנֶּ֖פֶשׁ אֲשֶׁר־בָּֽהּ׃ ס
  ibo-ibo: Ha weere obodo ahụ, jiri mma agha gbuo eze ha, na obodo nta niile gbara
    ya gburugburu. Ha gburu ndị mmadụ niile bi nʼime ya dịka ha mere nʼEglọn. Ọ dịkwaghị
    otu onye a hapụrụ ndụ.
  ory-ory: ପୁଣି ସେମାନେ ତାହା ହସ୍ତଗତ କରି ତାହାକୁ ଓ ତହିଁର ରାଜାକୁ, ଆଉ ତହିଁର ସମସ୍ତ ନଗର ଓ
    ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କଲେ; ଯେପରି ସେ ଇଗ୍ଲୋନ୍‍ ପ୍ରତି କରିଥିଲେ,
    ତଦନୁସାରେ ସେ କାହାକୁ ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ; ମାତ୍ର ସେ ତାହାକୁ ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କଲେ।
  chk-chk: Ra liapeni ewe telinimw o niela chon fiti ar we king. Ra pwal atai wisoposopun
    kewe o niela aramasen lor meinisin. Josua esap amanaua eman, nge a fokun ataala
    ewe telinimw o arosala aramasen lon meinisin, usun mine a piin föri ngeni Eklon.
  rop-rop: en deibin bidim olabat, en deibin kilim ded det king en ola pipul langa
    det taun, en deibin kilim ola pipul langa ola lilwan taun deya wansaid langa det
    taun du. Joshuwa nomo bin larram enibodi jidan laibala langa detlot taun seimwei
    laik weya im nomo bin larram enibodi jidan laibala langa Iglan.
  ukr-1871: І зайняли вони його, та й звоювали мечем, і вбили царя його, і побили
    всїх осадників навкруги по їх займищах, так що нїхто не втїк, як се росправився
    він із Еглоном. І роспростер на його він і на всїх людей, що там були, проклін.
  deu-1951: und nahm es ein und schlug es mit der Schärfe des Schwertes, samt seinem
    König und allen seinen Städten und allen Seelen, die darin waren, und ließ nicht
    einen übrigbleiben (genau so, wie er Eglon getan hatte) und er vollstreckte an
    ihnen und an allen Seelen, die darin waren, den Bann.
  eng-JPS: And they took it, and smote it with the edge of the sword, and the king
    thereof, and all the cities thereof, and all the souls that were therein; he left
    none remaining, according to all that he had done to Eglon; but he utterly destroyed
    it, and all the souls that were therein.
  srp-1865: I uzeše ga i isjekoše oštrijem maèem, i cara njegova i sve gradove njegove,
    sve duše što bijahu u njima; ne ostavi nijednoga živa isto onako kako uèini s
    Jeglonom; zatr ga sa svijem dušama što bijahu u njemu.
  lug-lug: ne bakikuba; ne bazikiriza n’ekitala abantu baayo bonna era ne kabaka waabwe
    n’obubuga bwamu bwonna nga bwe baakola mu Eguloni.
  heb-heb: וילכדוה ויכוה לפי חרב ואת מלכה ואת כל עריה ואת כל הנפש אשר בה לא השאיר
    שריד ככל אשר עשה לעגלון ויחרם אותה ואת כל הנפש אשר בה׃
  ben-IRV: আর তা অধিকার করে সেই নগর ও সেই জায়গার রাজাকে ও সমস্ত অধীন নগর ও সমস্ত
    প্রাণীকে তরোয়াল দিয়ে আঘাত করল; যেমন তিনি ইগ্লোনের প্রতি করেছিলেন, সেই রকম কাউকেই
    অবশিষ্ট রাখলেন না; হিব্রোণ ও সেইজায়গার সমস্ত প্রাণীকে সম্পূর্ণভাবে ধ্বংস করলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਜਿੱਤ ਲਿਆ ਤਾਂ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਰਾਜੇ ਨੂੰ ਉਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ
    ਉਹ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਕਿਸੇ ਨੂੰ ਬਾਕੀ ਨਾ ਛੱਡਿਆ
    ਜਿਵੇਂ ਉਸ ਅਗਲੋਨ ਨਾਲ ਕੀਤਾ ਸੀ ਸਗੋਂ ਉਹ ਦਾ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ।
  mya-JVB: ရ သောအခါ ၊ ဧဂလုန် မြို့ကို ပြု သကဲ့သို့ ထိုမြို့ နှင့် မင်းကြီး ကို၎င်း၊
    ထိုမြို့ နှင့်ဆိုင်သော မြို့ ရှိသမျှ တို့ကို၎င်း၊ မြို့သူ မြို့သားအပေါင်း တို့ကို၎င်း၊
    တယောက်မျှ မ ကျန် ကြွင်းရဘဲ ထား နှင့် လုပ်ကြံ ၍ မြို့နှင့်မြို့သားအပေါင်းတို့ ကို
    ရှင်းရှင်းဖျက်ဆီး ကြ၏။
  hmo-hmo: Idia abia, bona ena king bona hanua taudia ibounai idia alaia ore. Heberona
    ena hanua maragidia edia taudia ibounai danu idia alaia ore, tau ta ia heau mauri
    lasi. Egalona dekenai idia karaia hegeregerena, be Heberona dekenai danu idia
    karaia, taunimanima ibounai idia alaia ore.
  urd-urd: और उन्होंने उसे घेर करके उसे और उसके बादशाह और उसकी सब बस्तियों और वहाँ
    के सब लोगों को बर्बाद किया और जैसा उस ने 'अजलून से किया था एक को भी जीता न छोड़ा
    बल्कि उसे और वहाँ के सब लोगों को बिल्कुल हलाक कर डाला।
  rus-SYN: 'и взяли его и поразили его мечом, и царя его, и все города его, и все
    дышащее, что находилось в нем; никого не оставил, кто уцелел бы, как поступил
    он и с Еглоном: предал заклятию его и все дышащее, что находилось в нем.'
  bqc-SIM: Aa wɛ̃́lɛpi sì, aa a gbɛ̃́ↄ ń a kíao dɛ̀dɛ ń fɛ̃ndao ń a zↄ̃ɛwiadeↄ.
    Aa gbɛ̃́ pↄ́ kúuↄ míↄnzↄ̃ɛ, an gbɛ̃e i bↄo, lá aa kɛ̀ Ɛgɛlↄniɛwa.
  tcz-CHONGTHU: Amahon hiche khopi chu alauvin amipite chu alengpau pummin athatnun,
    khatcha ahinghoi pouvin ahi. Amahon vella um kho jouse jongchu hitimachun anabollun,
    Eglon abolna bang bangu chun asunga um mipite jouse chu asumang sohkeijin ahi.
  mar-mar: त्यांनी ते घेतले आणि ते नगर, त्याचा राजा, त्याची सर्व उपनगरे आणि त्यातले
    सर्व प्राणी यांचा तलवारीने संहार केला; यहोशवाने एग्लोनातल्याप्रमाणेच येथेही कोणाला
    जिवंत राहू दिले नाही. त्याने त्याचा आणि त्यातल्या प्रत्येक जिवंत प्राण्यांचा समूळ
    नाश केला.
  qub-qub: Chay siudäta chariycärir chaycho tiyajcunataga llapantami raynintinta wañuchiran.
    Uywacunatapis ushajpaj wañuchiran siudäpa ñaupan marcacunacho tiyaycajcunatawan.
    Egloncho rurashannömi ruraran.
  bqp-bqp: Ò wɛ̃tɛ pìi sì ò a gbɛ̃nↄ kũ a kínao dɛ̀dɛ kũ fɛ̃nɛdao kũ a lakutudenↄo.
    Ò gbɛ̃ kũ ò kunnↄ kàkatɛ, ń gbɛ̃ke dí boro, lákũ ò kɛ̀ Ɛgɛlↄninɛ nà.
  hat-hat: Yo pran lavil la, yo touye dènye moun ak dènye bèt ki te rete la ansanm
    ak tou sa ki te rete nan ti bouk nan zòn lan. Li pa kite yon moun chape, menm
    jan li te fè l' lavil Eglon an. Li fè touye dènye moun ak dènye bèt tankou yon
    ofrann pou Seyè a.
  eng-BSB: They captured it and put to the sword its king, all its villages, and all
    the people. Joshua left no survivors, just as he had done at Eglon; he devoted
    to destruction Hebron and everyone in it.
  tod-tod: Ti taai zoni, ti masagi ta nuɓusɛiti pɛ suwuɠaaleʋe, ta taa goiti ti ɠɛni
    ba, naati su nuɓusɛiti, eɠɛʋelei ti kɛɛni la ga Egelon. Zozuwe taai ɠoloɠoloni
    mɛtu, é la ɠɛni nu ɠila kpalaa zɛni vulua.
  eng-WEBPB: They took it, and struck it with the edge of the sword, with its king
    and all its cities, and all the souls who were in it. He left no one remaining,
    according to all that he had done to Eglon; but he utterly destroyed it, and all
    the souls who were in it.
  kbq-kbq: Ana kumara omeneri'za ana kumate kini ne'ene maka vahera kazinknonu zamahe
    fri vaganere'za, ana kuma tavaonte'ma nemaniza vahe'ene kuma'zminena, Ekloni kumate
    vahe'ma hu'nazaza hu'za bainati kazinknonteti maka zamahe fri vagare'naze.
  nhe-BL: Huan quitlanque nopa altepetl huan quimachetejhuijque nopa tlanahuatijquetl
    huan nochi tlacame tlen itztoyaj nopona huan ipan nochi pilaltepetzitzi nejnechca.
    Quichijtoyaj san se queja quichijtoyaj ica altepetl Eglón. Huan axaca mocajqui
    itztoc.
  bus-bus: Aↄ̃ wɛ́tɛ pì sì aↄ̃ à gbɛ̃nↄ kↄ̃n à kínao dɛ̀dɛ kↄ̃n fɛ̃ɛdaao kↄ̃n à lakutudeenↄ.
    Aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ kàatɛ, aↄ̃ gbɛ̃kee e bↄro, lán aↄ̃ↄ kɛ̀ Ɛgɛlↄninɛ nà.
  gub-BL: Upyhyk wà, a'e pe har paw wazuka pà wà. Uzuka wanuwihaw wà. Uzuka taw pixika'i
    ma'e pe har tawhu huwake har paw wà no. Uzuka tawhu pe har paw wà no. Nuezar kwaw
    ni amo wikuwe ma'e wà. Weityk tawhu paw wà, uzuka a'e pe har paw wà no, Ekerom
    pe har wanupe iapo pyrer zàwegatete wà no.
  eng-DRA: 'Took it, and destroyed it with the edge of the sword: the king also thereof,
    and all the towns of that country, and all the souls that dwelt in it: he left
    not therein any remains: as he had done to Eglon, so did he also to Hebron, putting
    to the sword all that he found in it.'
