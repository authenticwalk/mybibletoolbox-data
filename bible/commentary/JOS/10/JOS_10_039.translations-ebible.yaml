verse: JOS.010.039
translations:
  mal-C: പട്ടണത്തെയും അതിന്റെ രാജാവിനെയും അതിലെ ഗ്രാമങ്ങളെയും പിടിച്ച് അവർ വാളിനിരയാക്കി.
    അതിലുള്ള എല്ലാവരെയും ഉന്മൂലനാശംവരുത്തി. ആരെയും ശേഷിപ്പിച്ചില്ല. ലിബ്നായോടും അതിലെ
    രാജാവിനോടും ചെയ്തതുപോലെയും ഹെബ്രോനോടു ചെയ്തതുപോലെയും അവർ ദെബീരിനോടും അതിലെ രാജാവിനോടും
    ചെയ്തു.
  deu-TKW: Und er brachte es samt dem König und den umliegenden Ortschaften in seine
    Gewalt. Und sie erschlugen sie und vollstreckten an allen Menschen, die darin
    waren, den Bann, so daß keiner entkam, wie er mit Hebron verfahren war, ebenso
    verfuhr er mit Debira und seinem Könige, und wie er mit Libna und seinem Könige
    verfahren war.
  lin-lin: Babotolaki engumba mpe bamboka na yango ya mike-mike, bakangaki mokonzi
    na yango mpe babomaki bato nyonso oyo bazalaki kuna na mopanga. Batikaki ata moto
    moko te na bomoi. Jozue asalaki engumba Debiri elongo na mokonzi na yango, ndenge
    kaka asalaki engumba Libina elongo na mokonzi na yango, mpe Ebron elongo na mokonzi
    na yango.
  eng-LSV: and captures it, and its king, and all its cities, and they strike them
    by the mouth of the sword, and devote every person who [is] in it—he has not left
    a remnant; as he did to Hebron so he did to Debir, and to its king, and as he
    did to Libnah, and to its king.
  eng-GNV: 'And when he had taken it, and the King thereof, and all the citie thereof,
    they smote them with the edge of the sword, and vtterly destroyed all the soules
    that were therein, he let none remaine: as he did to Hebron, so he did to Debir,
    and to the King thereof, as he had also done to Libnah, and to the King thereof.'
  eng-WEBSTER: 'And he took it, and its king, and all its cities, and they smote them
    with the edge of the sword, and utterly destroyed all the souls that were in them;
    he left none remaining: as he had done to Hebron, so he did to Debir, and to its
    king; as he had done also to Libnah, and to its king.'
  nhw-BL: Huan quimachetejhuijque nopa tlanahuatijquetl huan nochi catli itztoyaj
    ipan nopa altepetl huan ipan nochi ipilaltepehua. Huan amo aqui mocajqui itztoc
    ipan Debir pampa quintlamimictijque nochi quen quichijtoyaj ipan altepetl Hebrón
    huan Libna.
  swh-ONEN: Wakauteka mji, mfalme wake na vijiji vyake, na kuupiga kwa upanga. Kila
    mmoja aliyekuwa ndani yake wakamwangamiza kabisa. Hawakubakiza mtu yeyote. Wakaufanyia
    Debiri na mfalme wake kama vile walivyokuwa wameifanyia miji ya Libna na Hebroni
    na wafalme wao.
  bba-bba: bɑ kɑmiɑ bɑ yen tɔmbu kɑ yen sunɔ kɑ yen bɑru kpɑɑnuɡibu kpuro mwɛɛrɑ bɑ
    ɡo. Bɑɑ tɔn turo, bɑ ǹ deri. Yosue u derɑ bɑ tɔn be kpuro ɡowɑ nɡe mɛ u Heboroniɡibu
    kɑ Libinɑɡibu kɑ ben sinɑmbu kuɑ.
  eng-KJVCPB: 'and he took it, and the king thereof, and all the cities thereof; and
    they smote them with the edge of the sword, and utterly destroyed all the souls
    that were therein; he left none remaining: as he had done to Hebron, so he did
    to Debir, and to the king thereof; as he had done also to Libnah, and to her king.'
  luo-luo: Negikawo dala maduongʼno, ruodhe kod mier matindo mokiewo kode mi ginegogi.
    Ji duto mane odak kanyo negitieko chuth kendo onge joma notony. Negitimone Debir
    kod ruodhe mana kaka negitimone Libna gi ruodhe, to gi Hebron.
  meu-meu: bena e abia, mai pavapavana bona mai ena hanua iboudiai ida. Bena e habuaia
    tari, hanua taudia iboudiai na dare amo e aladia ore, ta se roho mauri. Heberon
    e kara henia bona Libna mai pavapavana ida e kara henidia heḡereḡerena, Debiri
    mai pavapavana ida unu e karadia toma.
  npi-ULB: तिनीहरूले यसलाई, यसका राजा र यस नजिकका सबै गाउँलाई कब्जा गरे । तिनीहरूले
    उनीहरूलाई तरवारले प्रहार गरे र यसमा भएका हरेकलाई पूर्ण रूपमा नष्‍ट पारे । तिनीहरूले
    कसैलाई पनि जीवित छाडेनन् । तिनीहरूले लिब्‍नालाई र यसका राजालाई र हेब्रोनलाई गरेझैँ
    दबीरलाई पनि गरे ।
  yor-yor: Wọ́n gba ìlú náà, ọba rẹ̀ àti gbogbo ìlú wọn, wọ́n sì fi idà pa wọ́n. Gbogbo
    ènìyàn inú rẹ̀ ni wọ́n parun pátápátá. Wọn kò sì dá ẹnìkankan sí. Wọ́n ṣe sí Debiri
    àti ọba rẹ̀ gẹ́gẹ́ bí wọn ti ṣe sí Libina àti ọba rẹ̀ àti sí Hebroni.
  emp-NTPO: Poyad̶aped̶a dji borora, puru caita b̶ea ẽberãrã sid̶a necoba jũma quenasid̶aa.
    Ni ab̶aʌda zocai b̶ʌd̶aẽ́ basía. Hebroʌ̃nebemarã, Libnanebemarã, idjab̶a maʌ̃
    purud̶ebema bororã oped̶ad̶a quĩrãca jũma quenasid̶aa.
  ind-ind: Mereka merebut kota itu dan membunuh rajanya dan semua orang di kota itu,
    serta di desa-desa sekitarnya. Tidak ada satu pun yang dibiarkan hidup. Mereka
    menghancurkan kota Debir dan membunuh rajanya, sama seperti yang mereka lakukan
    terhadap kota Libna dan Hebron.
  pes-OPCB: آنها آن را با پادشاه و تمام دهکده‌های اطرافش گرفتند و پادشاه و همهٔ مردمش
    را مانند اهالی لبنه و حبرون قتل عام نمودند و کسی را زنده باقی نگذاشتند.
  tgl-ULB: Nasakop niya ito at ang hari, at ang lahat ng mga katabing nayon nito.
    Sinalakay nila ang mga ito gamit ang espada at tuluyang winasak ang bawat nabubuhay
    na nilalang dito. Hindi nag-iwan ng mga nakaligtas si Josue, gaya ng ginawa niya
    sa Hebron at ang hari nito, gaya ng ginawa niya sa Libnah at ang hari nito.
  hui-hui: Dindi ogoriani henerunaga kinibi tano maru haparapara bu heneyarubi karulai
    hene. Karulai howa wali agali bibahende heneru bo wahai hene. Yosuahanda Heberono
    Libinalahondobi tinaga kinihondobi biyadagua Debiribi wali agali heneyarubi tinaga
    kinibi urunihondo anidagua dege bini.
  mya-mya: သူ​တို့​သည်​မင်း​နှင့်​တ​ကွ​မြို့​ကို​လည်း​ကောင်း၊ ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​ရှိ​သ​မျှ​ကို​လည်း​ကောင်း
    သိမ်း​ပိုက်​၍ ထို​မြို့​များ​တွင်​နေ​ထိုင်​သော​မြို့ သူ​မြို့​သား​အား​လုံး​ကို​သတ်​ဖြတ်​သုတ်​သင်
    ကြ​သည်။ ယော​ရှု​သည်​ဟေ​ဗြုန်​မြို့၊ လိ​ဗ​နာ မြို့​နှင့်​၎င်း​တို့​၏​မင်း​များ​ကို​ပြု​သ​ကဲ့​သို့
    ဒေ​ဗိ​ရ​မြို့​နှင့်​၎င်း​၏​မင်း​ကို​ပြု​လေ​သည်။
  bod-N: དི་བིར་དང་དེ་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་ཕྲོགས་ཤིང་། ཡང་དི་བིར་གྱི་རྒྱལ་པོ་གསོན་བཟུང་བྱས་ནས།
    གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་གཅིག་ཀྱང་མ་བསྐྱུར་བར་གྲིས་བསད། ཁོས་སྔར་ཧེབ་རོན་དང་ལིབ་ནཱ།
    ལིབ་ནཱའི་རྒྱལ་པོ་བཅས་ལ་ཇི་ལྟར་བྱས་པ་དེ་བཞིན་དུ་དི་བིར་དང་དེའི་རྒྱལ་པོ་ལའང་དེ་ལྟར་བྱས་སོ།
    །
  sna-sna: Vakatora guta, namambo waro nemisha yaro, vakazviparadza nomunondo. Vakaparadza
    zvachose vose vaivamo. Hapana wavakasiya ari mupenyu. Vakaita kuDhebhiri nokuna
    mambo waro sezvavakanga vaita kuRibhina nokuna mambo waro uye nokuHebhuroni.
  spa-BLM: La tomó, con su rey y todas sus ciudades. Los hirieron a filo de espada,
    y destruyeron por completo a todos los que estaban en ella. No dejó a nadie en
    pie. Como había hecho con Hebrón, así hizo con Debir y con su rey; como también
    hizo con Libna y con su rey.
  cac-cac: Ix smilancham vin̈ sreyal eb' yed' masanil eb' anima cajan d'a slac'anil
    chi'. Man̈xo junoc anima cajan d'a Debir chi' ixto cani. Ix satel eb' smasanil,
    icha ix aj Hebrón yed' Libna yed' sreyal.
  swh-ULB: Aliuteka mji na mfalme wake, pamoja na vijiji vyake vya jirani. Waliwaua
    wote kwa upanga na waliteketeza kila kiumbe hai ndani yake. Joshua hakuacha hata
    mmoja hai, kama alivyokuwa amefanya kwa Hebroni na mfalme wake, na kama alivyokuwa
    amefanya kwa Libna na mfalme wake.
  bel-bel: 'і ўзяў яго і цара яго, і пабілі іх мечам, і праклялі ўсё, што дыхала,
    што было ў ім: нікога не засталося, хто ацалеў бы; як зрабіў з Хэўронам і з царом
    яго, так зрабіў з Давірам і царом яго, і як абышоўся зь Ліўнаю і царом яе.'
  deu-ELBBK: 'Und er nahm es ein, samt seinem König und allen seinen Städten, und
    sie schlugen sie mit der Schärfe des Schwertes und verbannten alle Seelen, die
    darin waren: Er ließ keinen Entkommenen übrig; wie er Hebron getan, und wie er
    Libna und seinem König getan hatte, so tat er Debir und seinem König.'
  mbb-OT: Mid-aǥew zan haazà is inged ne midhimetayan dan is hadì wey is langun he
    meǥinged kayi, ragkes is menge etew ziyà te nekepeliǥuy he menge inged. Mibpurung
    dan heini zèdeeti ne wazà nesamà he uuyag. Is mibeelan dan diyà te Hebron wey
    Libna wey te menge hadì kayi mibeelan dan daan diyà te Debir wey te hadì kayi.
  mal-2015: അവൻ അതിനെയും അതിലെ രാജാവിനെയും അതിന്റെ എല്ലാ പട്ടണങ്ങളെയും പിടിച്ചു വാളിന്റെ
    വായ്ത്തലയാൽ സംഹരിച്ചു; അതിലുള്ള എല്ലാവരെയും ആരും ശേഷിക്കാതവണ്ണം നിർമ്മൂലമാക്കി;
    അവൻ ഹെബ്രോനോടു ചെയ്തതുപോലെയും ലിബ്നയോടും അതിലെ രാജാവിനോടും ചെയ്തതുപോലെയും ദെബീരിനോടും
    അതിലെ രാജാവിനോടും ചെയ്തു.
  rmc-rmc: Zaile les the leskre kraľenca a mek savoren andro pašutne gava a murdarde
    len. Na mukle ňikas te dživel. Avke sar kerde le forenca Hebron the Libna a lengre
    kraľenca, kerde the le foroha Debir a leskre kraľiha.
  nlg-nlg: Mara hola tughua na komu keri, maia didira na vunaghi haba maia na lei
    komu pile tara dutuvia, mara mate udolura. Joshua ma nina lei malaghai tara nea
    taonia na hava tara nea vania na vunaghi haba ni Hebron mi Libnah.
  pes-OPV: و آن را با ملکش و همه شهرهایش گرفت و ایشان را به دم شمشیر زدند، و همه کسانی
    را که در آن بودند، هلاک ساختند واو کسی را باقی نگذاشت و به طوری که به حبرون رفتار
    نموده بود به دبیر و ملکش نیز رفتار کرد، چنانکه به لبنه و ملکش نیز رفتار نموده
    بود.
  ron-1924: Л-а луат пе ел, пе ымпэратул луй ши тоате четэциле каре циняу де ел; ле-а
    трекут прин аскуцишул сабией ши а нимичит ку десэвыршире пе тоць чей че се афлау
    ын еле, фэрэ сэ ласе сэ скапе вреунул; Иосуа а фэкут Дебирулуй ши ымпэратулуй
    луй кум фэкусе Хебронулуй ши кум фэкусе Либней ши ымпэратулуй ей.
  ben-OBCV: তাঁরা নগরটির রাজা ও গ্রামগুলি সমেত সেটি দখল করে নিলেন এবং তাদের উপরে তরোয়াল
    চালিয়ে দিলেন। সেখানে বসবাসকারী প্রত্যেককে তাঁরা সম্পূর্ণরূপে ধ্বংস করলেন। কাউকেই
    তাঁরা প্রাণে বাঁচতে দিলেন না। লিব্‌না ও সেখানকার রাজার এবং হিব্রোণের প্রতি তাঁরা
    যেমন করেছিলেন, দবীর ও সেখানকার রাজার প্রতিও তাঁরা তেমনই করলেন।
  som-som: Oo iyana wuu qabsaday, iyo boqorkeedii, iyo magaalooyinkeediiba, oo waxay
    ku laayeen seef, oo dadkii ku jiray oo dhanba way wada baabbi'iyeen oo waxba kama
    uu reebin; oo wuxuu Debiir iyo boqorkeediiba ku sameeyey siduu ku sameeyey Xebroon
    iyo weliba siduu markii hore ku sameeyey Libnaah iyo boqorkeediiba.
  lat-VUC: 'cepit eam atque vastavit: regem quoque ejus atque omnia per circuitum
    oppida percussit in ore gladii: non dimisit in ea ullas reliquias: sicut fecerat
    Hebron et Lebna et regibus earum, sic fecit Dabir et regi illius.'
  eng-ASVBT: 'and he took it, and the king thereof, and all the cities thereof; and
    they smote them with the edge of the sword, and utterly destroyed all the souls
    that were therein; he left none remaining: as he had done to Hebron, so he did
    to Debir, and to the king thereof; as he had done also to Libnah, and to the king
    thereof.'
  ita-1885: E la prese, insieme col suo re, e con tutte le sue città; e le mise a
    fil di spada; e distrusse al modo dell'interdetto tutte le anime ch'erano dentro;
    egli non ne lasciò alcuno in vita; egli fece a Debir, e al suo re, come avea fatto
    a Hebron, e come avea fatto a Libna, e al suo re.
  eng-LXXUP: 'and they took it, and its king, and its villages: and he smote it with
    the edge of the sword, and they destroyed it, and everything breathing in it;
    and they did not leave in it anyone that was preserved: as they did to Hebron
    and her king, so they did to Debir and her king.'
  eng-ULB: They captured it, its king and all its nearby villages. They struck them
    with the edge of the sword and completely destroyed every person in it. They left
    no survivor. They did to Debir and its king as they had done to Libnah and its
    king and to Hebron.
  spa-VBL: La capturó, así como a su rey y a todas las ciudades cercanas. Josué hizo
    matar a todos los habitantes, sin dejar supervivientes. Al igual que había hecho
    en Hebrón, la apartó y la destruyó por completo, así como a todos sus habitantes.
    Mató al rey de Debir como había matado al rey de Libna.
  fra-_FOB: Il la prit avec son roi et toutes ses villes; et ils les firent passer
    au fil de l'épée, et vouèrent à l'interdit toutes les personnes qui y étaient;
    il n'en laissa échapper aucune. Il fit à Débir et à son roi comme il avait fait
    à Hébron, et comme il avait fait à Libna et à son roi.
  mal-mal: അവൻ അതിലെ രാജാവിനെയും അതിന്റെ എല്ലാ പട്ടണങ്ങളും പിടിച്ച് വാളിന്റെ വായ്ത്തലയാൽ
    സംഹരിച്ചു; അതിലുള്ള എല്ലാവരെയും ആരും ശേഷിക്കാതെ നിർമ്മൂലമാക്കി; അവൻ ഹെബ്രോനിലെയും
    ലിബ്നയിലെയും രാജാക്കന്മാരോട് ചെയ്തതുപോലെ ദെബീരിനോടും അതിലെ രാജാവിനോടും ചെയ്തു.
  urd-GVR: us ne shahr, us ke bādshāh aur irdgird kī ābādiyoṅ par qabzā kar liyā.
    Sab ko nest kar diyā gayā, ek bhī na bachā. Yoṅ Dabīr ke sāth wuh kuchh huā jo
    pahle Habrūn aur Libnā us ke bādshāh samet huā thā.
  suz-BL: मेकोमी मेकेर ङा सहर नेल्‍ल, आन पिप नु एर ओंथ ङा गाउं आन कली ग्रातेक्‍म।
    मुर नेल्‍ल आन कली खतम पोक्‍तेक्‍म। सुइ कली यो मप्रोनेम। मेकोपुकीमी हेब्रोन नु
    मेकेर ङा पिप नु लिब्‍ना कली दोदेंशो पामे, मोदेंशो पा देबीर नु मेकेर ङा पिप कली
    यो पाम्‍तेक्‍म।
  ita-1927: La prese col suo re e con tutte le sue città; la misero a fil di spada
    e votarono allo sterminio tutte le persone che vi si trovavano, senza che ne scampasse
    una. Egli trattò Debir e il suo re come avea trattato Hebron, come avea trattato
    Libna e il suo re.
  ckb-ckb: گرتیان، خۆی و پاشاکەی و هەموو شارۆچکەکانی و دایانە بەر زەبری شمشێر و هەرچی
    گیانی زیندووی تێدابوو بە تەواوی قڕیان کرد، کەسی لێیان نەهێشت، دەڤیر و پاشاکەی
    بە دەردی حەبرۆن و پاشاکەی برد، هەروەک چی بە لیڤنا و پاشاکەی کردبوو.
  eng-BBE: 'And he took it, with its king and all its towns: and he put them to the
    sword, giving every person in it to the curse; all were put to death: as he had
    done to Hebron, so he did to Debir and its king.'
  kan-OKCV: ದೆಬೀರನ್ನೂ ಅದರ ಅರಸನನ್ನೂ, ಅದರ ಸಮಸ್ತ ಊರುಗಳನ್ನೂ ಹಿಡಿದು ಅವುಗಳನ್ನು ಖಡ್ಗದಿಂದ
    ದಾಳಿಮಾಡಿ, ಒಬ್ಬರನ್ನೂ ಉಳಿಸದೆ ಅದರಲ್ಲಿದ್ದ ಎಲ್ಲರನ್ನೂ, ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿದನು. ಹೆಬ್ರೋನಿಗೂ
    ಲಿಬ್ನಕ್ಕೂ ಅದರ ಅರಸನಿಗೂ ಮಾಡಿದ ಹಾಗೆಯೇ ದೆಬೀರಕ್ಕೂ ಅದರ ಅರಸನಿಗೂ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.038'
  tam-2017: அதையும் அதின் ராஜாவையும் அதைச் சேர்ந்த எல்லாப் பட்டணங்களையும் பிடித்தான்;
    அவைகளைப் பட்டயத்தினால் அழித்து, அதிலுள்ள உயிரினங்களையெல்லாம், ஒருவரையும் மீதியாக
    வைக்காமல், அழித்தார்கள்; எபிரோனுக்கும் லிப்னாவுக்கும் அவைகளின் ராஜாவுக்கும் செய்ததுபோல
    தெபீருக்கும் அதின் ராஜாவுக்கும் செய்தான்.
  spa-RV-1909: 'Y tomóla, y á su rey, y á todas sus villas; y metiéronlos á cuchillo,
    y destruyeron todo lo que allí dentro había vivo, sin quedar nada: como había
    hecho á Hebrón, así hizo á Debir y á su rey; y como había hecho á Libna y á su
    rey.'
  ron-BTF: Și l-a luat și pe împăratul lui și toate cetățile lui; și l-au lovit cu
    ascuțișul sabiei și au nimicit în întregime toate sufletele care erau în el; nu
    au lăsat să rămână niciunul; așa cum făcuse Hebronului, tot așa făcuse Libnei
    și împăratului ei, tocmai cum a făcut și Debirului și împăratului său.
  eng-WEBP: He took it, with its king and all its cities. They struck them with the
    edge of the sword, and utterly destroyed all the souls who were in it. He left
    no one remaining. As he had done to Hebron, so he did to Debir, and to its king;
    as he had done also to Libnah, and to its king.
  eng-FBV: He captured it and its king and all the towns nearby. Joshua had all the
    inhabitants killed, leaving no survivors. Just as he had done in Hebron, he set
    it apart and completely destroyed it and everyone in it. He killed the king of
    Debir just as he had killed the king of Libnah.
  nld-1939: Hij nam het in, joeg de stad met haar koning, en alle bijbehorende stadjes,
    over de kling, en sloeg alle levende wezens, die erin waren, met de ban, zonder
    iemand te sparen. Zoals hij met Hebron had gedaan, deed hij ook met Debir en zijn
    koning.
  nch-BL: Huan quimachetajhuijque nopa tanahuatijquet huan nochi cati itztoyaj ipan
    nopa altepet huan ipan nochi ipilaltepehua. Huan amo aqui mocajqui yoltoc ipan
    Debir pampa quintamimictijque nochi quej quichijtoyaj ipan altepet Hebrón huan
    Libna.
  vie-1934: Người chiếm lấy thành và hương thôn nó, cùng bắt vua, dùng lưỡi gươm diệt
    thành, và tận diệt hết thảy những người ở trong, không để thoát khỏi một ai. Người
    đãi Đê-bia và vua nó, y như đã đãi Hếp-rôn, đãi Líp-na và vua nó.
  hin-CV: यहोशू ने उसके राजा तथा नगर को अपने अधीन करके तलवार से मार दिया. और कोई भी
    जीवित न रहा. ठीक जैसा उन्होंने हेब्रोन में किया था, दबीर तथा उसके राजा के साथ
    भी वही किया, जैसा उन्होंने लिबनाह तथा उसके राजा के साथ भी किया था.
  spa-BES: 'Y lo tomó, con su rey y todos sus pueblos; y los puso a la espada, destruyendo
    cada uno de ellos; todos fueron condenados a muerte: como había hecho con Hebrón,
    así como con Debir y su rey.'
  tdx-tdx: ri­nambe’e rekets’ i mpanjaka’ey naho o ro­va’eo le linafa’ iareo an-dela-pibara
    naho namongotse ze fonga ondaty ao; leo sehanga’e tsy napo’e; manahake ty nanoe’e
    Amy Kebrone ty nanoa’e Amy Debire naho i mpan­jaka’ey, hambañe amy nanoe’e amy
    Libnày naho i mpan­jaka’eiy.
  tha-KJV: ท่านได้ยึดเมืองนั้นรวมทั้งกษั​ตริ​ย์และชนบททั้งหมดของเมือง และได้ไปประหารเขาทั้งหลายเสียด้วยคมดาบ
    และได้ทำลายทุกคนที่​อยู่​ในเมืองนั้นเสียอย่างสิ้นเชิง ท่านไม่​ให้​เหลือสักคนเดียว
    ท่านได้กระทำแก่เมืองเฮโบรนอย่างไร ท่านก็​ได้​กระทำแก่เมืองเดบีร์และแก่​กษัตริย์​ของเมืองอย่างนั้น
    ดังทำแก่เมืองลิบนาห์และแก่​กษัตริย์​ของเมืองเช่​นก​ัน
  por-BR-2018: E tomou-a, e a seu rei, e a todas as suas vilas; e feriram-nos à espada,
    e destruíram tudo o que ali dentro havia vivo, sem restar nada; como havia feito
    a Hebrom, assim fez a Debir e a seu rei; e como havia feito a Libna e a seu rei.
  deu-ELO: 'Und er nahm es ein, samt seinem König und allen seinen Städten, und sie
    schlugen sie mit der Schärfe des Schwertes und verbannten alle Seelen, die darin
    waren: er ließ keinen Entronnenen übrig; wie er Hebron getan, und wie er Libna
    und seinem König getan hatte, also tat er Debir und seinem König.'
  eng-WYC-2018: and he smote by (the) sharpness of (the) sword the king thereof, and
    all the towns about it; and he left not any things of value, or relics, therein,
    (or and he left nothing of value, or any remnant, there); as he had done to Hebron,
    and to Libnah, and to their kings, so he did to Debir, and to the king thereof.
  epo-epo: Kaj li prenis ĝin kaj ĝian reĝon kaj ĉiujn ĝiajn urbojn, kaj batis ilin
    per glavo, kaj ekstermis ĉion vivantan, kio estis en ĝi; li lasis neniun restanton;
    kiel li faris al Ĥebron, tiel li faris al Debir kaj al ĝia reĝo, kaj kiel li faris
    al Libna kaj al ĝia reĝo.
  uig-PIN: U xǝⱨǝrni elip wǝ uningƣa ⱪaraxliⱪ ⱨǝmmǝ yeza-kǝntlirini ⱪiliq bilǝn urup,
    padixaⱨini tutup, bulardiki barliⱪ adǝmlǝrning ⱨeqbirini ⱪoymay tǝltɵküs yoⱪatti.
    Yǝxua Ⱨebronƣa ⱪilƣinidǝk, Libnaⱨⱪa wǝ uning padixaⱨiƣa ⱪilƣinidǝk, Dǝbir bilǝn
    uning padixaⱨiƣimu xundaⱪ ⱪildi.
  beo-beo: E da amo moilai, ea hina bagade amola dunu huluane moilale sisiga:le dialu
    amo ganodini esalu lai dagoi. Yosiua da Hibalone, Libina amola ela hina bagade
    dunu ilima hamoi defele, e da Dibe amola ea hina bagade amoma hamoi. E da ilia
    dunu huluane medole legei dagoi.
  tpi-OTNT: Ol i kisim dispela taun wantaim ol arapela taun i stap klostu long en,
    na ol i holimpas king bilong Debir. Ol i kilim olgeta man i stap long ol dispela
    taun. Josua i mekim wankain pasin long Debir na long king bilong Debir, olsem
    em i bin mekim long Hebron na Lipna na king bilong ol.
  hau-SA: suka hallaka birnin, da sarkinta da ƙauyukanta, suka karkashe dukan mazaunan
    wurin, ba su bar wani da rai ba. Suka yi wa Debir da sarkinta yadda suka yi wa
    Libna da sarkinta da kuma Hebron.
  uig-LAT: U sheherni élip we uninggha qarashliq hemme yéza-kentlirini qilich bilen
    urup, padishahini tutup, bulardiki barliq ademlerning héchbirini qoymay teltöküs
    yoqatti. Yeshua Hébron’gha qilghinidek, Libnahqa we uning padishahigha qilghinidek,
    Debir bilen uning padishahighimu shundaq qildi.
  nde-nde: Bathumba lelidolobho, inkosi lemizi yalo, bayihlasela ngenkemba. Bonke
    abantu ababephakathi kwalo babhujiswa baphela. Kakho owatshiywa ephila. Benza
    eDebhiri lenkosini yakhona lokho abakwenza eLibhina lenkosini yakhona kanye leHebhroni.
  ton-ton: 'Pea naʻa ne lavaʻi ia, mo hono tuʻi, mo e ngaahi kolo kotoa pē ʻi ai;
    pea naʻa nau taaʻi ʻakinautolu ʻaki ʻae mata ʻoe heletā, pea fakaʻauha ʻae kakai
    kotoa pē naʻe ʻi ai; naʻe ʻikai tuku ʻe ia ha niʻihi ke toe: hangē ko ia naʻa
    ne fai ki Hepeloni, naʻe pehē ʻene fai ki Tipa, pea ki hono tuʻi; hangē ko ia
    foki naʻa ne fai ki Lipina, pea ki hono tuʻi.'
  ces-1613: I vzal je a krále jeho i všecka města jeho, a pohubili je mečem, a všelikou
    duši, kteráž byla v něm, jako proklaté vyhladili. Nepozůstavili žádného živého;
    jakož učinil Hebron, tak učinil Dabir i králi jeho, a jakož učinil Lebnu a králi
    jeho.
  eng-WMB: He took it, with its king and all its cities. They struck them with the
    edge of the sword, and utterly destroyed all the souls who were in it. He left
    no one remaining. As he had done to Hebron, so he did to Debir, and to its king;
    as he had done also to Libnah, and to its king.
  tam-TCV: அவர்கள் அப்பட்டணத்தைக் கைப்பற்றி அதன் அரசனையும் அதன் கிராமங்களையும் வாளுக்கு
    இரையாக்கினார்கள். அங்கிருந்த எல்லோரையும் அழித்தார்கள், ஒருவரையும் தப்பிப்பிழைக்க
    விடவில்லை. லிப்னாவுக்கும் அதன் அரசனுக்கும், எப்ரோன் பட்டணத்திற்கும் செய்ததுபோலவே
    தெபீருக்கும் அதன் அரசனுக்கும் செய்தார்கள்.
  ceb-ULB: Gisakop niya kini lakip na ang hari niini, ug ang tanang kasikbit nga mga
    baryo niini. Gitigbas nila sila pinaagi sa espada ug hingpit nga gilaglag ang
    tanang buhing binuhat nga anaa niini. Wala gayoy gibilin nga buhi si Josue, sama
    sa iyang gibuhat ngadto sa Hebron ug sa hari niini, ug sama sa iyang gibuhat sa
    Libna ug sa hari niini.
  pol-UBG: I zdobył go, jego króla i wszystkie jego miasta; pobili go ostrzem miecza
    i wytracili wszystkie dusze, które w nim były. Nikogo nie pozostawił przy życiu;
    jak uczynił z Hebronem, tak uczynił z Debirem i jego królem, i jak przedtem uczynił
    z Libną i jej królem.
  urd-GVU: اُس نے شہر، اُس کے بادشاہ اور ارد گرد کی آبادیوں پر قبضہ کر لیا۔ سب کو
    نیست کر دیا گیا، ایک بھی نہ بچا۔ یوں دبیر کے ساتھ وہ کچھ ہوا جو پہلے حبرون اور
    لِبناہ اُس کے بادشاہ سمیت ہوا تھا۔
  deu-1912: und gewann es samt seinem König und alle seine Städte; und schlugen es
    mit der Schärfe des Schwerts und verbannten alle Seelen, die darin waren, und
    ließ niemand übrigbleiben. Wie er Hebron getan hatte, so tat er auch Debir und
    seinem König, und wie er Libna und seinem König getan hatte.
  kan-2017: ಅದನ್ನೂ ಅದಕ್ಕೆ ಸೇರಿದ ಊರುಗಳನ್ನೂ ಹಿಡಿದುಕೊಂಡು ಅದರ ರಾಜಪ್ರಜೆಗಳೆಲ್ಲರನ್ನೂ ಕತ್ತಿಯಿಂದ
    ಸಂಹರಿಸಿದರು. ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ. ಹೆಬ್ರೋನಿಗೂ ಅದರ ಅರಸನಿಗೂ ಲಿಬ್ನಕ್ಕೂ ಅದರ ಅರಸನಿಗೂ
    ಆದ ಗತಿಯೇ ದೆಬೀರಿಗೂ ಅದರ ಅರಸನಿಗೂ ಆಯಿತು.
  tgo-tgo: thɨ kivwalaŋgi weiye gha kiŋ na ghembaghemba nanasiye evasiwaeva. Thɨ gabovaoŋgi
    gharɨgharɨniyeko wolaghɨye. Josuwa va i vakathawe Debi na gha kiŋ ŋgora va i vakatha
    weŋgi Hebron na Lakis ghanji kiŋɨŋgi.
  yap-yap: Me kol fare binaw, nib mu’un e pilung riy ngay nge urngin e yochi binaw
    nib chugur ngay. Miyad thang e fan rok urngin e girdi’ u rom. N’en ni rin’ Joshua
    ngak yu Hebron nge yu Libnah nge pilung rorad e ri ku aram e n’en ni rin’ nga
    Debir nge pilung riy.
  hlt-MCSB: Debir a buem vaengah khaw a manghai neh a khopuei boeih te cunghang ha
    neh a ngawn uh. Hebron a saii bangla Debir khaw a saii tih rhaengnaeng om mueh
    la a khuikah hinglu boeih te a thup uh. Libnah neh Libnah manghai taengkah a saii
    bangla Debir manghai taengah khaw a saii.
  mdy-ETH: ዬኖ ካታሞኮ ካኣታሢንታ ካታሞዋ ቢያ ዓርቂ ዓሶ ጬንቾ ዓፓሮና ዎዺ ኩርሴኔ። ዔያታ ቤርታ ኬብሮኦኔና ሊቢና ካታሞና
    ዬያቶኮዋ ካኣቶናይዳ ማዼ ጎይፆማ ዴቢሬይዳ ፔቴ ዓሲታዎ ዓይሱዋዖ ዒኢካ ዓኣ ዓሶ ጉቤ ዎዼኔ።
  twi-ASANTE: Wɔfaa kuropɔn no, wɔn ɔhene ne nkuraa a atwa ho ahyia no nyinaa nnommum.
    Na wɔkumm obiara a ɔwɔ mu a anka ɔbaako mpo. Wɔsɛee Debir pasaa sɛdeɛ wɔsɛee Libna
    ne Hebron no.
  eng-WEBU: He took it, with its king and all its cities. They struck them with the
    edge of the sword, and utterly destroyed all the souls who were in it. He left
    no one remaining. As he had done to Hebron, so he did to Debir, and to its king;
    as he had done also to Libnah, and to its king.
  bnp-bnp: Ri bolea a tanga iea turana a hariki vona, a maka tanga ri pesi tabukoi
    vona. Ri tangotatea a hariki, ri rabalaki lobo e huriki a tahotanga. E Iosua i
    ratea ne Debir, turana a hariki vona, a naro i rata virihi e Hebron, e Lipna turana
    a hariki ne rua.
  wal-wal: Eti he katamaakka, kawuwaakka, katamaa yuushuwan de7iya qeeri katamatakka
    ubbaa oiqqidosona; oiqqidi etan de7iya asaa ubbaa issuwaanne ashshennan wurssi
    woridosona. Yaasu Kebroona katamaanne Liibina katamaanne a kawuwaa oottidoogaadan,
    Dabiira katamaanne a kawuwaa oottiis.
  spa-PDDPT: La capturó, tanto a su rey como todas sus aldeas. Mataron a filo de espada
    y destruyeron absolutamente a toda persona que estaba en ella. No quedó sobreviviente.
    Como hizo con Hebrón, así hizo con Debir y su rey, como también hizo con Libna
    y su rey.
  gun-gun: Oipe'a tetã, ha'e huvixa voi ojuka kyxe py. Ha'e py ikuai va'e ha'e javi
    omomba katuĩ'i. Peteĩ'i voi ndoejai. Hebrom, Libna ha'e huvixa re ojapoague rami
    ojapo Debir ha'e huvixa re voi.
  agu-BL: Ma yi chixcyewe'n tan chibiyle'n yi e' wunaka'tz yi ate'-tz tnum Debir,
    tuml yi chireyil, cyetzaj yi chi'ama'l. Ncha'tz e' quim yi e' wunak yi ate' tulak
    e'chk mas aldey naka'jil yi tnuma'tz. Tircu'n chiquime'n cyak'un tan spar. Qui'c
    nin jun nink clax cyen cya'n chi cyulej yi tnum Hebrón tu Libna tuml yi chireyil.
  ilo-ULB: Sinakupna daytoy ken ti arina, ken amin a bario nga adda iti asidegna.
    Dinarupda ida babaen iti kampilan ken dinadaelda a naan-anaay dagiti amin a parsua
    nga agbibiag nga adda ditoy. Awan iti imbati ni Josue a nakalasat, kas iti inaramidna
    iti Hebron ken ti ari daytoy, ken kas iti inaramidna iti Libna ken ti ari daytoy.
  kpg-kpg: gaa kumi di guongo deelaa, mo dono king mo nia guongo ala i di gili di
    guongo deelaa. Digaula gu daaligi digaula huogodoo gii mmade. Joshua guu hai gi
    Debir mo dono king be dana hai ne hai gi Hebron mo Libnah mo nau king.
  uig-ARA: ئۇ شەھەرنى ئېلىپ ۋە ئۇنىڭغا قاراشلىق ھەممە يېزا-كەنتلىرىنى قىلىچ بىلەن
    ئۇرۇپ، پادىشاھىنى تۇتۇپ، بۇلاردىكى بارلىق ئادەملەرنىڭ ھېچبىرىنى قويماي تەلتۆكۈس
    يوقاتتى. يەشۇئا ھېبرونغا قىلغىنىدەك، لىبناھقا ۋە ئۇنىڭ پادىشاھىغا قىلغىنىدەك،
    دەبىر بىلەن ئۇنىڭ پادىشاھىغىمۇ شۇنداق قىلدى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk Debir kɔ wəbɛ kəŋan kɔ kəmbɛr aka Yisrayel dəwaca.
    Kɔ ŋandifətɛ ŋa sakma səŋan, kɔ ŋandif afum akɔ ŋanayi di mɔ fəp. Ali fum ɛnamulpər
    fɛ ŋa. Kɔ Yosuwe ɔyɔ aka Debir kɔ wəbɛ kəŋan pəmɔ tɔkɔ ɛnayɔ Hebərɔŋ, Libana kɔ
    abɛ aŋan mɔ.
  sus-sus: E naxa mɛnnikae birin, e xa mangɛ, nun e dɔxɔbooree sɔntɔ, e mu mixi keren
    lu. E naxa e xa fe raba alɔ e Libina, a mangɛ, nun Xebiron xa fe raba ki naxɛ.
  pon-2006: E kalowehdi, iangahki eh nanmwarkio oh kahnimw koaros me mi limwah. E
    ahpw wiahiong Depir soahngohte me e wiahiong Epron oh Lipna oh ara nanmwarki ko.
  ksd-ksd: ma i ga uvia pa ia, ma ra king tana bula, ma ra lavur pia na pal; ma dia
    ga ubu diat ma ra mangi na pakat na vinarubu, ma dia ga li vakakit vue ra tarai
    par dia ga ki tana; pa i ga nur vue ta tikai pi na laun; da i ga pait ia aro Kebron,
    damana i ga pait ia aro Debir, ma ta kana king, varogop i ga pait ia bula tai
    Libna ma ra king tana.
  tur-YTC: Onu, kralıyla ve bütün kentleriyle birlikte aldı. Onları kılıçtan geçirdiler
    ve içindeki tüm canları tümüyle yok ettiler. Kimseyi bırakmadı. Hevron'a yaptığı
    gibi Livna'ya ve onun kralına yaptığı gibi, Devir'e ve onun kralına da öyle yaptı.
  grc-BRENT: ἔλαβον αὐτὴν, καὶ τὸν βασιλέα αὐτῆς, καὶ τὰς κώμας αὐτῆς· καὶ ἐπάταξεν
    αὐτὴν ἐν στόματι ξίφους, καὶ ἐξωλόθρευσαν αὐτὴν, καὶ πᾶν ἐμπνέον ἐν αὐτῇ· καὶ
    οὐ κατέλιπον αὐτῇ οὐδένα διασεσωσμένον· ὃν τρόπον ἐποίησαν τῇ Χεβρὼν καὶ τῷ βασιλεῖ
    αὐτῆς, οὕτως ἐποίησαν τῇ Δαβὶρ καὶ τῷ βασιλεῖ αὐτῆς.
  ind-AYT: Ia merebut raja dan seluruh kotanya, dan mengalahkannya dengan mata pedang.
    Setiap orang yang ada di dalamnya ditumpasnya, tidak seorang pun dibiarkannya
    lolos. Seperti yang ia lakukan terhadap Hebron, demikian juga ia lakukan terhadap
    Debir dan rajanya, seperti yang ia lakukan terhadap Libna dan rajanya.
  nya-nya: Iwo analanda mzindawo ndi midzi ndi kupha mfumu yake pamodzi ndi onse okhala
    mʼmenemo. Anachita ndi mzinda wa Debri pamodzi ndi mfumu yake zofanana ndi zimene
    anachita ndi mzinda wa Libina ndi wa Hebroni.
  hrv-hrv: Osvojiše ga i razoriše; kralja njegova i žitelje okolnih mjesta pobiše
    oštricom mača. Kletom uništenju izručiše sve njegovo stanovništvo. Ne poštedješe
    nikoga. I učini Jošua s Debirom i njegovim kraljem kao što je učinio s Hebronom
    i njegovim kraljem, s Libnom i njezinim kraljem.
  mps-mps: Augwaligo te hanu dali, te tuni bidi me siyu, tama te gasa pąde elalubo
    dwasianu hanu dabe me sai. Augwaligo tede bidali bidi dabe tigidali ela muai.
    Josuago te dedeli kolesaga tiwai naga te Debir hanude bidibo bidi dabebolo me
    te tuni bidi dali tiali, agai te Hebronde me te Lipna hanu side te augwa tuni
    bidi dabe dali yali kolesaga tiwai naga yai dao.
  tpi-tpi: Ol i kisim dispela taun wantaim ol arapela taun i stap klostu long en,
    na ol i holimpas king bilong Debir. Ol i kilim olgeta man i stap long ol dispela
    taun. Josua i mekim wankain pasin long Debir na long king bilong Debir, olsem
    em i bin mekim long Hebron na Lipna na king bilong ol.
  dan-1931: og han undertvang den tillige med dens Konge og alle de Byer der hørte
    under den; og de slog dem ned med Sværdet og lagde Band på hver levende Sjæl i
    dem uden at lade nogen undkomme; det samme, han havde gjort ved Hebron og ved
    Libna og Kongen der, gjorde han også ved Debir og Kongen der.
  vie-OVCB: Ít-ra-ên chiếm Đê-bia và các thành phụ cận, không để cho một ai sống sót
    cũng như tại Hếp-rôn và Líp-na.
  guj-2017: તેણે તેને, તેના રાજાને તથા નજીકના નગરોને કબજે કર્યાં. તેઓએ તેમના પર તલવારથી
    હુમલો કર્યો અને તેમાંના દરેક પ્રાણીનો સંપૂર્ણરીતે નાશ કર્યો. યહોશુઆએ કોઈને જીવતા
    રહેવા દીધા નહિ, જેમ તેણે હેબ્રોનને, લિબ્નાહને અને તેના રાજાને કર્યું હતું તેવું
    કર્યું.
  pon-2006A: E kalowehdi, iangahki eh nanmwarkio oh kahnimw koaros me mi limwah. E
    ahpw wiahiong Depir soahngohte me e wiahiong Epron oh Lipna oh ara nanmwarki ko.
  por-BRBSL: Ele o levou, com seu rei e todas as suas cidades. Eles os atingiram com
    o fio da espada, e destruíram completamente todas as almas que estavam nela. Ele
    não deixou ninguém restante. Como havia feito com Hebron, assim fez com Debir,
    e com seu rei; como havia feito também com Libnah, e com seu rei.
  cth-cth: Kho hoi siangpahrang naw, kho dawk kaawm e abuemlah a la awh teh, tahloi
    hoi a thei teh, kho thung taminaw abuemlah buet touh hai pâhlung laipalah, koung
    a raphoe awh. Hebron kho, Libnah kho e siangpahrangnaw koe a sak awh e patetlah
    Debir kho hoi siangpahrangnaw koehai a sak awh.
  twi-twi: Wɔfaa kuropɔn no, wɔn hene ne nkuraa a atwa ho ahyia no nyinaa nnommum.
    Na wokum obiara a ɔwɔ mu a anka ɔbaako mpo. Wɔsɛee Debir pasaa sɛnea wɔsɛee Libna
    ne Hebron no.
  hlt-hlt: Debir a buem vaengah khaw a manghai neh a khopuei boeih te cunghang ha
    neh a ngawn uh. Hebron a saii bangla Debir khaw a saii tih rhaengnaeng om mueh
    la a khuikah hinglu boeih te a thup uh. Libnah neh Libnah manghai taengkah a saii
    bangla Debir manghai taengah khaw a saii.
  tbz-SIM: kɛ́ bɛ̀ nɑ kɛ́kuɔ okpɑ̀ɑ̀tì kɛ́puɔ nyɛhɛkɛ̀ yɛ̀ɛ̀ dɛ̀ tɔ̀kɛ́ ò í nsùɔ́
    nhòmɔù, kɛ́dɔɔ̀ Dibii kpɑ̀ɑ̀tì ò dɔ̀ɔ̀ mɛ̀ɛ̀ botí Ebunɔɔ kou nɛ̀ Dibunɑɑ kou.
  msy-2020: Me ghua me korogha maghɨra me mɨsosi. Me atrivim ko nguibar ekiamɨn aven
    itir gumazamiziba bar me mɨsuegha, nguibar men boroghɨn itibar gumazamiziba sara
    mɨsoghezɨ me ariaghire. Me men tarazi ataghizɨ me itir puvatɨ. Egha me Lipna ko
    Hebronɨn atrivimning gamizir arazimra, me uaghan Debirɨn atrivim gami.
  azb-azb: Deviri, onun padşahını və bütün kəndlərini alaraq əhalisini qılıncdan keçirdilər.
    Orada olan bütün adamları tamamilə məhv etdilər, heç kimi sağ qoymadılar. Yeşua
    Xevronun, Livnanın və onun padşahının başına gətirdiyini Devirin və onun padşahının
    da başına gətirdi.
  eng-DBY: 'And he took it, and the king thereof, and all the cities thereof, and
    they smote them with the edge of the sword, and utterly destroyed all the souls
    that were therein; he let none remain: as he had done to Hebron, and as he had
    done to Libnah, and to the king thereof, so he did to Debir and to the king thereof.'
  hin-2017: और राजा समेत उसे और उसके सब गाँवों को ले लिया; और उन्होंने उनको तलवार
    से घात किया, और जितने प्राणी उनमें थे सब का सत्यानाश कर डाला; किसी को जीवित न
    छोड़ा, जैसा यहोशू ने हेब्रोन और लिब्ना और उसके राजा से किया था वैसा ही उसने दबीर
    और उसके राजा से भी किया।
  swp-swp: 'Debiri se girihai eo edi Vasavasa, eo edi eanua gamagaridi hinage: se
    lauelepaidi, tatao gamagaridi se unuidi, nige tau esau ie mia: ena laulau Debiri
    aridi eai eo edi Vasavasa arinai, doha hinage ena laulau va Libina aridi eai eo
    edi Vasavasa arinai.'
  eng-YLT: and captureth it, and its king, and all its cities, and they smite them
    by the mouth of the sword, and devote every person who [is] in it — he hath not
    left a remnant; as he did to Hebron so he did to Debir, and to its king, and as
    he did to Libnah, and to its king.
  eng-WYC-2017: and he smote by sharpness of sword the king thereof, and all the towns
    about it; and he left not any things of value, or relics, therein; as he had done
    to Hebron, and to Libnah, and to their kings, so he did to Debir, and to the king
    thereof.
  eng-WMBB: He took it, with its king and all its cities. They struck them with the
    edge of the sword, and utterly destroyed all the souls who were in it. He left
    no one remaining. As he had done to Hebron, so he did to Debir, and to its king;
    as he had done also to Libnah, and to its king.
  urd-GVH: उसने शहर, उसके बादशाह और इर्दगिर्द की आबादियों पर क़ब्ज़ा कर लिया। सबको
    नेस्त कर दिया गया, एक भी न बचा। यों दबीर के साथ वह कुछ हुआ जो पहले हबरून और लिबना
    उसके बादशाह समेत हुआ था।
  rug-rug: Tuqe vagia sa meke tuqe turaṉae nia tugo sa sa dia baṉara meke sari na
    vasileana pu koa kapaedi. Va mate betoi rini sari doduru tinoni vasina. Tavete
    la nia e Zosua pa Debiri meke sa nana baṉara, gua sapu tavete la nia sa pa Heboroni,
    meke pa Libina, meke sari dia baṉara.
  gaz-gaz: Isaanis magaalattii, mootii isheetii fi gandoota ishee qabatanii goraadeedhaan
    fixan. Namoota ishee keessa jiraatan hundas guutumaan guutuutti fixan. Nama tokko
    iyyuu hin hambifne. Akkuma Libnaa, mootii isheetii fi Kebroon godhan sana Debiirii
    fi mootii ishee godhan.
  fra-LSG: Il la prit, elle, son roi, et toutes les villes qui en dépendaient; ils
    les frappèrent du tranchant de l’épée, et ils dévouèrent par interdit tous ceux
    qui s’y trouvaient, sans en laisser échapper aucun; Josué traita Debir et son
    roi comme il avait traité Hébron et comme il avait traité Libna et son roi.
  yal-yal: E yi taan nun a mangan nɔ, e nun taan naxanye na rabilinni. E yi e faxa
    silanfanna ra. Muxun naxanye birin na taane yi, e yi ne raxɔri, e mi muxu yo lu
    a nii ra. Yosuwe yi Debiri taan nun a mangan liga alo a Xebiron taan nun Libina
    taan nun a mangan liga kii naxan yi.
  haw-1868: A hoopio iho la, a me ko laila alii, a me ko laila kulanakauhale a pau,
    a luku aku la ia lakou ma ka maka o ka pahikaua, a hooki loa iho la ia i kanaka
    a pau o ia wahi, aole i waiho i koena; e like me ia i hana aku ai ia Heberona,
    pela no ia i hana'i ia Debira, a me kona alii, e like hoi me ia i hana'i ia Libena,
    a me kona alii.
  arb-NAV: وَاسْتَوْلَى عَلَيْهَا وَدَمَّرَهَا مَعَ ضَوَاحِيهَا وَقَتَلَ مَلِكَهَا
    وَكُلَّ نَفْسٍ فِيهَا بِحَدِّ السَّيْفِ فَلَمْ يُفْلِتْ مِنْهَا نَاجٍ، فَصَنَعَ
    بِدَبِيرَ وَمَلِكِهَا نَظِيرَ مَا صَنَعَ بِلِبْنَةَ وَمَلِكِهَا.
  ewe-ewe: Woɖu Debirtɔwo dzi enumake, wu ame sia ame abe ale si wowɔ le Libna ene.
  eng-LEE: 'And he captured it, and its king, and all its cities; and they smote them
    with the edge of the sword, and devoted all the souls that were therein; he left
    none that escaped: as he had done to Hebron, so did he to Debir and to its king;
    and as he had done to Libnah and to its king.'
  asm-FB: তেওঁ সেই ঠাই আৰু সেই ঠাইৰ ৰজাক আৰু তাৰ সৰু সৰু নগৰবোৰ দখল কৰি ল’লে৷ তেওঁলোকে
    তেওঁলোকক আৰু তাত থকা সকলো জীৱন্ত প্ৰাণীক সম্পূর্ণৰূপে তৰোৱালেৰে সংহাৰ কৰিলে৷ যিহোচূৱাই
    কোনো এটা প্ৰাণীকে সেই ঠাইত অৱশিষ্ট নাৰাখিলে, যেনেকৈ হিব্ৰোণলৈ আৰু লিব্‌না ও তাৰ
    ৰজালৈ কৰিছিল, তেনেকৈ ইয়ালৈকো তেওঁ কৰিলে।
  sus-A: عٍ نَشَ مّننِكَيٍ بِرِن، عٍ شَ مَنفّ، نُن عٍ دْشْبٌورٍيٍ سْنتْ، عٍ مُ مِشِ
    كٍرٍن لُ. عٍ نَشَ عٍ شَ قٍ رَبَ عَلْ عٍ لِبِنَ، عَ مَنفّ، نُن شٍبِرٌن شَ قٍ رَبَ
    كِ نَشّ.
  fra-SBL: Il la prit, avec son roi et toutes ses villes. Ils les frappèrent du tranchant
    de l'épée et dévouèrent par interdit tous ceux qui s'y trouvaient. Il ne laissa
    personne en vie. Ce qu'il avait fait à Hébron, il le fit à Debir et à son roi,
    et à Libna et à son roi.
  hbo-hbo: וַֽיִּלְכְּדָ֞הּ וְאֶת־מַלְכָּ֤הּ וְאֶת־כָּל־עָרֶ֙יהָ֙ וַיַּכּ֣וּם לְפִי־חֶ֔רֶב
    וַֽיַּחֲרִ֙ימוּ֙ אֶת־כָּל־נֶ֣פֶשׁ אֲשֶׁר־בָּ֔הּ לֹ֥א הִשְׁאִ֖יר שָׂרִ֑יד כַּאֲשֶׁ֨ר
    עָשָׂ֜ה לְחֶבְרֹ֗ון כֵּן־עָשָׂ֤ה לִדְבִ֙רָה֙ וּלְמַלְכָּ֔הּ וְכַאֲשֶׁ֥ר עָשָׂ֛ה
    לְלִבְנָ֖ה וּלְמַלְכָּֽהּ׃
  piu-2006: '@see-verse:JOS.010.038'
  kik-kik: Magĩtunyana itũũra rĩu, na mũthamaki warĩo, na tũtũũra twarĩo, makĩmaniina
    na rũhiũ rwa njora. Makĩananga arĩa maarĩ thĩinĩ warĩo biũ. Matiatigirie mũndũ
    o na ũmwe arĩ muoyo. Nao magĩĩka Debiri na mũthamaki warĩo o ta ũrĩa meekĩte Libina
    na mũthamaki warĩo, na noguo meekĩte Hebironi.
  fra-NCL: Il la prit, elle, son roi et toutes les villes de sa dépendance ; et ils
    les frappèrent du tranchant de l’épée, et ils dévouèrent par anathème tous les
    êtres vivants qui s’y trouvaient, sans laisser échapper personne. Josué traita
    Dabir et son roi comme il avait traité Hébron, et comme il avait traité Lebna
    et son roi.
  cek-AK: Vangpui to a lak o pacoengah, a siangpahrang hoi vangpui thungah kaom kaminawk
    to sumsen hoiah hum o boih; athung ah kaom kaminawk to maeto doeh anghmat ai ah
    hum o; Libnah vangpui hoi a siangpahrang, Hebron vangpui hoi a siangpahrang nuiah
    sak ih baktih toengah, Debir vangpui hoi a siangpahrang nuiah doeh a sak.
  cuk-cuk: Israel-sordamar Debir-e-reygi nakwismalad. Geb Debir-neggwebur, degi, bela
    e-neggwebur-burwiganase-bakale, susmarbalid. Josué bela Debir-dulemar es-suidgi
    oburgwisad. Dule-wargwensaale dula bessulid, bela oitolesmalad. Ar igi Hebrón-neggwebur,
    Libna-neggwebur, degi, e-reymar-imaklesgusa, deyopira Debir-neggwebur gusmogad.
  uig-CYR: У шәһәрни елип вә униңға қарашлиқ һәммә йеза-кәнтлирини қилич билән уруп,
    падишасини тутуп, булардики барлиқ адәмләрниң һеч бирини қоймай тәлтөкүс йоқатти.
    Йәшуа Һебронға қилғинидәк, Либнаһқа вә униң падишасиға қилғинидәк, Дәбир билән
    униң падишасиғиму шундақ қилди.
  tel-2017: దానినీ దాని రాజునూ దాని సమస్త పట్టణాలనూ పట్టుకుని కత్తి చేత హతం చేసి దానిలో
    ఉన్న వారినందరినీ నిర్మూలం చేశారు. అతడు హెబ్రోనుకూ లిబ్నాకూ దాని రాజుకూ చేసినట్లు,
    దెబీరుకూ దాని రాజుకూ చేశాడు.
  hat-BSA: Li te kaptire li avèk wa li a, ak tout vil li yo. Yo te frape yo avèk lam
    nepe e te detwi yo nèt tout moun ladann. Li pa t kite moun vivan. Jis jan ke li
    te fè Hébron an, konsa li te fè Debir avèk wa li a e li te osi fè nan Libna avèk
    wa li a.
  kos-kos: ac sruokya acn we. Elos onela mwet we ac mwet in acn nukewa oan apkuran
    nu we. Joshua el oru nu in acn Debir ac nu sin tokosra we oana ma el tuh oru in
    acn Hebron ac in acn Libnah ac nu sin tokosra we.
  hbo-WLC: וַֽיִּלְכְּדָ֞הּ וְאֶת־מַלְכָּ֤הּ וְאֶת־כָּל־עָרֶ֙יהָ֙ וַיַּכּ֣וּם לְפִי־חֶ֔רֶב
    וַֽיַּחֲרִ֙ימוּ֙ אֶת־כָּל־ נֶ֣פֶשׁ אֲשֶׁר־בָּ֔הּ לֹ֥א הִשְׁאִ֖יר שָׂרִ֑יד כַּאֲשֶׁ֨ר
    עָשָׂ֜ה לְחֶבְר֗וֹן כֵּן־עָשָׂ֤ה לִדְבִ֙רָה֙ וּלְמַלְכָּ֔הּ וְכַאֲשֶׁ֥ר עָשָׂ֛ה
    לְלִבְנָ֖ה וּלְמַלְכָּֽהּ׃
  ibo-ibo: Ha meriri obodo a, na obodo nta niile gbara ya gburugburu, na eze ya, jiri
    mma agha gbuchapụ ha niile, mmadụ niile nọ nʼime ya ka ha gburu kpamkpam. Ha ahapụghị
    onye ọbụla ndụ, ha mere Debịa na eze ya dịka ha mere Libna na eze ya, na Hebrọn
    kwa.
  ory-ory: ପୁଣି, ସେ ତାହା ଓ ତହିଁର ରାଜା ଓ ତହିଁର ନଗରସବୁ ହସ୍ତଗତ କଲେ; ଆଉ ସେମାନେ ଖଡ୍ଗଧାରରେ
    ସେମାନଙ୍କୁ ଆଘାତ କରି ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ ବର୍ଜିତ ରୂପେ ବିନାଶ କଲେ, ସେ କାହାକୁ
    ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ; ଯେପରି ସେ ହିବ୍ରୋଣ ପ୍ରତି, ମଧ୍ୟ ଲିବ୍‍ନା ଓ ତହିଁର ରାଜା ପ୍ରତି କରିଥିଲେ,
    ସେପରି ସେ ଦବୀର ଓ ତହିଁର ରାଜା ପ୍ରତି କଲେ।
  chk-chk: Iwe, Josua a liapeni ewe telinimw me an we king pwal wisoposopun meinisin.
    Ra fokun niela aramasen lon meinisin. Josua esap amanaua eman. Usun mine a piin
    föri ngeni Hepron me Lipna me ar kewe king, iei usun a pwal föri ngeni Tepir me
    an king.
  rop-rop: en deibin bidim olabat, en deibin kilim ded det king en ola pipul langa
    det taun, en deibin kilim ola pipul langa ola lilwan taun deya wansaid langa det
    taun du. Joshuwa nomo bin larram enibodi jidan laibala langa detlot taun seimwei
    laik weya im nomo bin larram enibodi jidan laibala langa Hebran en Libna.
  ukr-1871: І підгорнув його під свою силу вкупі з його царем і займищами навкруги,
    і побив їх і кинув проклін на всїх людей, так що не втїк нїхто; як росправивсь
    із Геброном, так само росправивсь і з Дебиром, і з царем його, як він росправивсь
    з Либною й царем її.
  deu-1951: und er gewann es samt seinem König und allen seinen Städten und schlug
    es mit der Schärfe des Schwertes und vollstreckte den Bann an allen Seelen, die
    darin waren; wie er Hebron und Libna samt ihrem König getan hatte, also tat er
    Debir und seinem König.
  eng-JPS: And he took it, and the king thereof, and all the cities thereof; and they
    smote them with the edge of the sword, and utterly destroyed all the souls that
    were therein; he left none remaining; as he had done to Hebron, so he did to Debir,
    and to the king thereof; as he had done also to Libnah, and to the king thereof.
  srp-1865: I uze ga i cara njegova i sve gradove njegove, i isjekoše ih oštrijem
    maèem i zgubiše sve duše što bijahu u njima; ne ostavi nijednoga živa; kao što
    uèini s Hevronom, tako uèini s Davirom i carom njegovijem, i kao što uèini s Livnom
    i carem njezinijem.
  lug-lug: Ne bakiwamba ne bazikiriza n’ekitala kabaka waakyo n’abantu baakyo bonna
    n’obubuga bwakyo bwonna, era nga bwe baakola e Kebbulooni ne Libuna bwe baakola
    ne Debiri.
  heb-heb: וילכדה ואת מלכה ואת כל עריה ויכום לפי חרב ויחרימו את כל נפש אשר בה לא השאיר
    שריד כאשר עשה לחברון כן עשה לדברה ולמלכה וכאשר עשה ללבנה ולמלכה׃
  ben-IRV: আর সেই নগর ও সেখানের রাজা ও তার অধীনে সমস্ত নগরগুলি অধিকার করলেন এবং তারা
    তরোয়াল দিয়ে আঘাত করে সেখানের সমস্ত প্রাণীকে সম্পূর্ণভাবে ধ্বংস করল; তিনি কাউকেই
    অবশিষ্ট রাখলেন না; যেমন তিনি হিব্রোণের প্রতি এবং লিব্‌নার ও সেই জায়গার রাজার
    প্রতি করেছিলেন, দবীরের ও সেই জায়গার রাজার প্রতিও একই রকম করলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਰਾਜੇ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ
    ਉਹਨਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦਿੱਤਾ,
    ਕਿਸੇ ਨੂੰ ਬਾਕੀ ਨਾ ਛੱਡਿਆ। ਜਿਵੇਂ ਉਸ ਨੇ ਹਬਰੋਨ ਅਤੇ ਲਿਬਨਾਹ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰਾਜਿਆਂ ਨਾਲ ਕੀਤਾ
    ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਦਬੀਰ ਅਤੇ ਉਹ ਦੇ ਰਾਜੇ ਨਾਲ ਕੀਤਾ।
  mya-JVB: ထိုမြို့ နှင့် မင်းကြီး ကို၎င်း၊ ထိုမြို့နှင့်ဆိုင်သော မြို့ ရှိသမျှ တို့ကို၎င်းရ
    ၍ ၊ ထား နှင့် လုပ်ကြံ သဖြင့် မြို့သား အပေါင်း တို့ကို တယောက်မျှမ ကျန် ကြွင်းရဘဲ
    ရှင်းရှင်းဖျက်ဆီး လေ၏။ ဟေဗြုန် မြို့၊ လိဗန မြို့နှင့် မင်းကြီး ကို ပြု သကဲ့သို့
    ဒေဗိရ မြို့နှင့် မင်းကြီး ကို ပြု သတည်း။
  hmo-hmo: Vadaeni idia abia, mai ena king, bona mai ena hanua taudia ibounai, bona
    mai ena hanua maragidia edia taudia danu. Idia ibounai be tuari kaia dekena amo
    idia alaia mase. Tau ta ia mauri noho lasi. Heberona dekenai idia karaia, bona
    Libina mai ena king dekenai idia karaia hegeregerena, be Debiri dekenai bona Debiri
    ena king dekenai danu idia karaia.
  urd-urd: और उसने उसे और उसके बादशाह और उसकी सब बस्तियों को फ़तह कर लिया और उन्होंने
    उनको बर्बाद किया और सब लोगों को जो उस में थे बिल्कुल हलाक कर दिया उसने एक को भी
    बाक़ी न छोड़ा जैसा उसने हबरून और उसके बादशाह से किया था वैसा ही दबीर और उसके बादशाह
    से किया, ऐसा ही उस ने लिबनाह और उसके बादशाह से भी किया था।
  rus-SYN: 'и взял его и царя его и все города его, и поразили их мечом, и предали
    заклятию их и все дышащее, что находилось в нем: никого не осталось, кто уцелел
    бы; как поступил с Хевроном и царем его, так поступил с Давиром и царем его, и
    как поступил с Ливною и царем ее.'
  bqc-SIM: Aa wɛ̃́lɛpi sì ń a kíao ń a zↄ̃ɛwiaↄ píi. Ɔ̃ aa ń dɛdɛ ń fɛ̃ndao,
    aa gbɛ̃́ pↄ́ kúuↄ míↄnzↄ̃ɛ lá aa kɛ̀ Hɛblↄ̃ɛwa, an gbɛ̃e i bↄo. Aa kɛ̀ Dɛbiiɛ
    ń a kíao lá aa kɛ̀ Libenaɛ ń a kíaowa.
  tcz-CHONGTHU: Akhopi chu alenpau toh vella kho jouse jongchu alauvin ahi. Aman khatcha
    hinghoi louvin abonchan anathat gammin ahi. Aman Debir leh alengpa abolna bangle
    Hebron leh alengpa chuleh Libnah leh alengpa abolna bangin anabollin ahi.
  mar-mar: त्याने ते तेथला राजा व त्याची सर्व नगरे हस्तगत करून त्यांचा तलवारीने संहार
    केला. तेथील प्रत्येक जिवंत प्राण्यांचा त्याने समूळ नाश केला. कोणालाही जिवंत राहू
    दिले नाही हेब्रोनाचे, लिब्ना व त्याचा राजा यांचे त्याने जे केले तेच दबीर व त्याचा
    राजा यांचेही केले.
  qub-qub: Hebroncho, Libnacho wañuchir ushashannöllami Debir siudäpa rayninta, chaycho
    tiyaj runacunata, ñaupan marcacunacho tiyaj runacunatapis sabliwan wañuchiypa
    usharan.
  bqp-bqp: Ò wɛ̃tɛ pìi sì kũ a kínao kũ a lakutunↄ pínki. Akũ ò ń dɛdɛ kũ fɛ̃nɛdao
    ò gbɛ̃ kũ ò kunnↄ kàkatɛ lákũ ò kɛ̀ Ɛblↄnunɛ nà, ń gbɛ̃ke dí boro. Ò kɛ̀ Dɛbinɛ
    kũ a kínao lákũ ò kɛ̀ Libinanɛ kũ a kínao nà.
  hat-hat: Yo pran lavil la ansanm ak wa a ak tout lòt ti bouk nan zòn lan. Jozye
    fè touye tout moun ak tout bèt tankou yon ofrann pou Seyè a. Li pa kite yonn chape.
    Menm sa li te fè moun lavil Ebwon yo, menm sa li te fè moun lavil Libna yo ak
    wa yo a, se sa Jozye fè lavil Debi ak wa li a tou.
  eng-BSB: And they captured Debir, its king, and all its villages. They put them
    to the sword and devoted to destruction everyone in the city, leaving no survivors.
    Joshua did to Debir and its king as he had done to Hebron and as he had done to
    Libnah and its king.
  tod-tod: Ti taai zoni, ti taa masagi zo, ta taa goiti kpein ti ɠɛni ba. Ti nuɓusɛi
    kpein suwuɠaaleʋeni, niiti ti ɠɛni ná, ti la gila kpalaa zɛni vulua. Zozuwe Deɓiil
    ta ná-masagi zoni, eɠɛʋelei é Ɠeeɓelɔn zoni da, ta ná-masagi, ta Liɓena ta
    ná-masagi.
  eng-WEBPB: He took it, with its king and all its cities. They struck them with the
    edge of the sword, and utterly destroyed all the souls who were in it. He left
    no one remaining. As he had done to Hebron, so he did to Debir, and to its king;
    as he had done also to Libnah, and to its king.
  kbq-kbq: Ana'ma huteno Josua'a ana kumate kini ne'ene, ana kumapi vahetamina zamahe
    fri vaganereno, tavaozmire'ma me'nea kumatamina Hebroni kumate vahe'ene Libna
    kumate vahe'ene, kini vahetaminte'ma hu'neaza huno Debiri kumate vahera magore
    huno ozamatreno bainati kazinteti zamahe fri vagare'ne.
  nhe-BL: Huan quimachetejhuijque nopa tlanahuatijquetl huan nochi tlen itztoyaj ipan
    nopa altepetl huan ipan nochi ipilaltepehua. Huan axaca mocajqui itztoc ipan Debir
    pampa quintlamimictijque nochi queja quichijtoyaj ipan altepetl Hebrón huan Libna.
  bus-bus: Aↄ̃ wɛ́tɛ pì sì kↄ̃n à kínao kↄ̃n à lakutunↄ píngi. Ben aↄ̃ ń dɛ́dɛ kↄ̃n
    fɛ̃ɛdaao aↄ̃ gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ kàatɛ lán aↄ̃ↄ kɛ̀ Ɛblↄnunɛ nà, aↄ̃ gbɛ̃kee e
    bↄro. Aↄ̃ↄ kɛ̀ Dɛbinɛ kↄ̃n à kínao lán aↄ̃ↄ kɛ̀ Libinanɛ kↄ̃n à kínao nà.
  gub-BL: Upyhyk tawhu wà. Upyhyk a'e pe har wanuwihaw wà no. Upyhyk taw pixika'i
    tawhu huwake har wà no. Uzuka a'e pe har paw wà. Umumaw tawhu pe har paw wà. Nuezar
    kwaw ni pitài wikuwe ma'e a'e pe wà. Umumaw Emerom wà, umumaw Irimina wà, umumaw
    a'e pe har paw wà no. Nezewegatete umumaw Nemir pe har wà no.
  eng-DRA: 'He took it and destroyed it: the king also thereof and all the towns round
    about he destroyed with the edge of the sword: he left not in it any remains:
    as he had done to Hebron and Lebna and to their kings, so did he to Dabir and
    to the king thereof.'
