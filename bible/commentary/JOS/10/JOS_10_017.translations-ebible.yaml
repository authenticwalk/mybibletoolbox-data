verse: JOS.010.017
translations:
  mal-C: ഇവർ മക്കേദായിലെ ഗുഹയിൽ ഒളിച്ചിരിക്കുന്നതായി കാണപ്പെട്ടു എന്നു യോശുവയ്ക്ക്
    അറിവുലഭിച്ചു.
  deu-TKW: 'Da wurde Josua berichtet: Die fünf Könige halten sich in der Höhle bei
    Makeda versteckt!'
  lin-lin: Tango bayebisaki Jozue ete bamoni bakonzi yango mitano babombami kati na
    lidusu ya mabanga, na Makeda,
  eng-LSV: and it is declared to Joshua, saying, “The five kings have been found hidden
    in a cave at Makkedah.”
  eng-GNV: And it was tolde Ioshua, saying, The fiue Kings are found hid in a caue
    at Makkedah.
  eng-WEBSTER: And it was told Joshua, saying, The five kings are found hid in a cave
    at Makkedah.
  nhw-BL: Pero se acajya quiilhui Josué canque motlatiyayaj.
  swh-ONEN: Yoshua alipoambiwa kuwa wafalme hao watano wamekutwa wakiwa wamejificha
    ndani ya pango huko Makeda,
  bba-bba: Yerɑ ɡoo u nɑ u Yosue sɔ̃ɔwɑ mɑ sinɑm be, bɑ wɑ̃ɑ kpee wɔru ɡen mi.
  eng-KJVCPB: And it was told Joshua, saying, The five kings are found hid in a cave
    at Makkedah.
  luo-luo: Kane owach ne Joshua ni ruodhi abichgo nopondo e rogo mar Makeda,
  meu-meu: Bena haida ese Iosua e hamaoroa, eto, Hari pavapava laimaosi vada e davaridia,
    Makeda kohuana ai e komumu.
  npi-ULB: यहोशूलाई यसो भनियो, “पाँच जना राजा मक्‍केदाको गुफामा लुकेको भेट्टाइए ।”
  yor-yor: nígbà tí wọ́n sọ fún Joṣua pé, a ti rí àwọn ọba márààrún, ti ó fi ara pamọ́
    nínú ihò àpáta ní Makkeda,
  emp-NTPO: Baribʌrʌ mama mĩrũ panʌda ununaped̶a ʌ̃cʌrʌba Josuéa jarad̶e wãsid̶aa.
  ind-ind: Ketika Yosua mendengar bahwa mereka sudah ditemukan bersembunyi di sana,
  pes-OPCB: یوشع وقتی از مخفیگاه آنها باخبر شد،
  tgl-ULB: Sinabi ito kay Josue, “Natagpuan sila! —ang limang hari na nagtago sa loob
    ng kuweba sa Maceda!”
  cbu-NT: Zapish tputsshitisin mang wachush tputsee paranganaya. Ashirucha, Josueyaatsshat
    kamanirangsin,
  hui-hui: Ogoniha bira do ho berearia marume handa walia howa Yosua lamini.
  mya-mya: တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည်​ထို​မင်း​များ ပုန်း​အောင်း​နေ​သည်​ကို​တွေ့​သ​ဖြင့်
    ယော​ရှု ထံ​သို့​အ​ကြောင်း​ကြား​လေ​သည်။-
  bod-N: མི་ཞིག་གིས་ཡོ་ཤུ་ཨ་ལ། རྒྱལ་པོ་དེ་ལྔ་པོ་རྙེད་ཟིན་ལ། ཐམས་ཅད་མག་ཀེ་དཱ་བྲག་ཕུག་ནང་དུ་སྦས་ཡོད་དོ་ཞེས་སྨྲས།
  sna-sna: Joshua paakaudzwa kuti madzimambo mashanu aya akanga awanikwa akavanda
    mubako paMakedha,
  spa-BLM: 'Le avisaron a Josué, diciendo: “Los cinco reyes han sido encontrados,
    escondidos en la cueva de Macedá.”'
  cac-cac: Axo ix aji, ix ilchajelta eb' vin̈ d'a yol q'uen n̈aq'ueen chi', yuj chi'
    ix b'at alchaj d'a vin̈aj Josué.
  swh-ULB: Taarifa zilimfikia Yoshua kusema, “Wafalme watano wamepatikana wamejificha
    katika pango huko Makeda!”
  bel-bel: 'Калі Ісусу данесьлі і сказалі: «знайшліся пяць цароў, яны хаваюцца ў пячоры
    ў Македзе»,'
  deu-ELBBK: 'Und es wurde Josua berichtet und gesagt: Die fünf Könige sind gefunden
    worden, versteckt in der Höhle bei Makkeda.'
  mbb-OT: Iyan, duen nekaahà he mid-eles sikandan dutun, ne midtudtul zin haazà ki
    Josue.
  mal-2015: രാജാക്കന്മാർ ഐവരും മക്കേദയിലെ ഗുഹയിൽ ഒളിച്ചിരിക്കുന്നതായി കണ്ടു എന്നു
    യോശുവെക്കു അറിവുകിട്ടി.
  tuo-NT: Beꞌro ãpẽrã na niꞌcãmocʉrã wiorã Macedapʉ nirĩ tutipʉ duꞌtiꞌcãrãrẽ boca,
    Josuére werecãrã niwã.
  rmc-rmc: 'Avke le Jozuaske avle te phenel: „Arakhle pes ola pandž kraľa. Garuven
    pes andre jaskiňa paš e Makeda.“'
  nlg-nlg: Ma Joshua te rongovia tara sodora,
  pes-OPV: 'و به یوشع خبر داده، گفتند: «که آن پنج ملک پیدا شده‌اند و در مغاره مقیده
    پنهانند.»'
  ron-1924: 'С-а спус лукрул ачеста луй Иосуа, зикынд: „Чей чинч ымпэраць се афлэ
    аскуншь ынтр-о пештерэ ла Македа.”'
  ben-OBCV: যিহোশূয়কে যখন বলা হল যে সেই পাঁচজন রাজাকে মক্কেদায় একটি গুহাতে লুকিয়ে
    থাকতে দেখা গিয়েছে,
  som-som: Oo markaasaa Yashuuca loo sheegay, oo waxaa lagu yidhi, Shantii boqor waxaa
    la helay iyagoo ku qarsoon god ku yaal Maqeedaah.
  lat-VUC: Nuntiatumque est Josue quod inventi essent quinque reges latentes in spelunca
    urbis Maceda.
  eng-ASVBT: And it was told Joshua, saying, The five kings are found, hidden in the
    cave at Makkedah.
  ita-1885: 'Ed essendo stato rapportato a Giosuè: I cinque re si son trovati nascosti
    nella spelonca ch''è in Maccheda, egli disse:'
  eng-LXXUP: And it was told Joshua, saying, The five kings have been found hidden
    in the cave that is in Makkedah.
  eng-ULB: It was told to Joshua, “They have been found!—the five kings hidden in
    the cave at Makkedah!”
  spa-VBL: Cuando Josué se enteró de que los cinco reyes se habían escondido en una
    cueva en Maceda,
  fra-_FOB: 'Et on le rapporta à Josué en disant: On a trouvé les cinq rois, cachés
    dans une caverne, à Makkéda.'
  mal-mal: രാജാക്കന്മാർ മക്കേദയിലെ ഗുഹയിൽ ഒളിച്ചിരിക്കുന്നതായി യോശുവെക്ക് അറിവുകിട്ടി.
  urd-GVR: Yashua ko ittalā dī gaī
  suz-BL: मिनु मुरपुकीमी यहोसु कली “मेको ५ जना पिपपुकी माकेदा ङा पुक्‍खीमी ख्रुइश्‍शो
    बाक्‍नीम” दे नेंपाइक्‍तेक्‍म। ब्‍यवस्‍था २१:२२-२३
  ita-1927: 'La cosa fu riferita a Giosuè e gli fu detto: “I cinque re sono stati
    trovati nascosti nella spelonca di Makkeda”.'
  ckb-ckb: جا بە یەشوع ڕاگەیەنرا و گوترا کە پێنج پاشاکە لە ئەشکەوتێکدا لە مەقێدا خۆیان
    شاردووەتەوە،
  eng-BBE: And word was given to Joshua that the five kings had been taken in a hole
    in the rock at Makkedah.
  kan-OKCV: ಆ ಐದು ಮಂದಿ ಅರಸರು ಮಕ್ಕೇದದಲ್ಲಿರುವ ಒಂದು ಗವಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡವರಾಗಿ ಸಿಕ್ಕಿದರೆಂದು
    ಯೆಹೋಶುವನಿಗೆ ತಿಳಿಯಿತು.
  bbb-bbb: '@see-verse:JOS.010.016'
  tam-2017: ஐந்து ராஜாக்களும் மக்கெதாவிலிருக்கிற ஒரு குகையில் ஒளிந்திருந்து அகப்பட்டார்கள்
    என்று யோசுவாவிற்கு அறிவிக்கப்பட்டது.
  spa-RV-1909: Y fué dicho á Josué que los cinco reyes habían sido hallados en una
    cueva en Maceda.
  ron-BTF: 'Și i s-a spus lui Iosua, zicând: Cei cinci împărați au fost găsiți ascunși
    în peșteră la Macheda.'
  eng-WEBP: Joshua was told, saying, “The five kings have been found, hidden in the
    cave at Makkedah.”
  eng-FBV: When Joshua was told that the five kings were hiding in a cave at Makkedah,
  nld-1939: 'Men berichtte het Josuë: De vijf koningen zijn gevonden, ze houden zich
    schuil in de grot van Makkeda.'
  nch-BL: Pero se acajya quiilhui Josué canque motatiyayaj.
  vie-1934: 'Có người thuật cho Giô-suê hay điều đó, mà rằng: Người ta có gặp năm
    vua núp trong một hang đá tại Ma-kê-đa.'
  hin-CV: 'यहोशू को यह बताया गया: “पांचों राजा मक्‍केदा की गुफा में छिपे हुए हैं.”'
  spa-BES: Y se le dijo a Josué que los cinco reyes habían sido hallados en una cueva
    en Maceda.
  tdx-tdx: 'Aa le nitaro­ñeñe am’ Iehosoa ty hoe: Nioniñe mietak’ an-dakato’ i Makedà
    ao i mpan­jaka lime rey.'
  tha-KJV: มี​คนไปบอกโยชู​วาว​่า “​มี​คนพบกษั​ตริ​ย์ทั้งห้าซ่อนตัวอยู่ในถ้ำที่มักเคดาห์”
  por-BR-2018: E foi dito a Josué que os cinco reis haviam sido achados em uma cova
    em Maquedá.
  deu-ELO: 'Und es wurde Josua berichtet und gesagt: Die fünf Könige sind gefunden
    worden, versteckt in der Höhle zu Makkeda.'
  eng-WYC-2018: And it was told to Joshua, that the five kings were found hid in the
    den of the city of Makkedah. (And Joshua was told that the five kings were found
    hiding in the cave of Makkedah.)
  epo-epo: 'Kaj oni sciigis al Josuo, dirante: Estas trovitaj la kvin reĝoj, kaŝitaj
    en kaverno en Makeda.'
  uig-PIN: 'Xuning bilǝn birsi Yǝxuaƣa mǝlum ⱪilip: — U bǝx padixaⱨ tepildi; ular
    Makkǝdaⱨtiki ƣarƣa yoxuruniwaptu, dedi.'
  beo-beo: Dunu eno da amo ba:i dagoi. Ilia wamoaligisu ilia da Yosiuama olelei.
  tpi-OTNT: Na sampela man i lukim ol na ol i tokim Josua long ples ol i hait long
    en.
  hau-SA: Lokacin da aka gaya wa Yoshuwa cewa an sami sarakunan nan biyar a ɓoye a
    cikin kogo a Makkeda.
  uig-LAT: 'Shuning bilen birsi Yeshuagha melum qilip: — U besh padishah tépildi;
    ular Makkedahtiki ghargha yoshuruniwaptu, dédi.'
  nde-nde: Kwathi uJoshuwa esetshelwe ukuthi amakhosi womahlanu ayetholakale ecatshile
    ebhalwini lweMakheda,
  ton-ton: Pea naʻe tala kia Siosiua, ʻo pehē, “Kuo ʻilo ʻae tuʻi ʻe toko nima kuo
    nau fufū ʻi he ʻana ʻi Maketa.”
  ces-1613: 'I oznámeno bylo Jozue těmi slovy: Nalezeno jest pět králů, kteříž se
    skryli v jeskyni při Maceda.'
  eng-WMB: Joshua was told, saying, “The five kings have been found, hidden in the
    cave at Makkedah.”
  tam-TCV: இந்த ஐந்து அரசர்களும் மக்கெதாவிலுள்ள குகையில் ஒளித்திருக்கிறார்கள் என்ற
    செய்தி யோசுவாவுக்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Gisulti kini kang Josue, “Nakit-an na sila! —ang lima ka mga hari nga mitago
    sa langob sa Makeda!”
  pol-UBG: 'I doniesiono o tym Jozuemu: Znaleziono pięciu królów, którzy się ukryli
    w jaskini w Makkedzie.'
  urd-GVU: یشوع کو اطلاع دی گئی
  deu-1912: 'Da ward Josua angesagt: Wir haben die fünf Könige gefunden, verborgen
    in der Höhle zu Makkeda.'
  kan-2017: ಜನರು ಯೆಹೋಶುವನಿಗೆ “ಆ ಐದು ಮಂದಿ ನಮಗೆ ಸಿಕ್ಕಿದ್ದಾರೆ. ಅವರು ಮಕ್ಕೇದದ ಗವಿಯಲ್ಲಿ
    ಅಡಗಿಕೊಂಡಿದ್ದಾರೆ” ಎಂದು ತಿಳಿಸಿದರು.
  tgo-tgo: Mbaŋa Josuwa i loŋwe vaidi kiŋɨke theghelima thɨ kubaro e maŋgavarɨ na
    kaero methɨ vaidiŋgi,
  yap-yap: Me pir’egrad be’ minog e gin yad be mith riy ngak Joshua.
  hlt-MCSB: Tedae Joshua taengah a puen pa tih, “Makkedah kah lungko khuiah aka thuh
    manghai panga te a hmuh uh coeng,” a ti nah.
  mdy-ETH: ዬንሢ ዶንጎ ካኣቶንሢ ማቄዳይዳ ዴኖ ዔታ ዓኣሺንቲ ዓኣሢ ፖኦሊሶይዳፓ ፔቴ ዓሲ ዒያሱም ኬኤዜኔ።
  twi-ASANTE: Yosua tee sɛ wɔahunu wɔn no,
  eng-WEBU: Joshua was told, saying, “The five kings have been found, hidden in the
    cave at Makkedah.”
  bnp-bnp: I ranga e huriki a bakovi ri matai ria ri vakalongo e Iosua na hini ri
    kapiloho vona.
  wal-wal: Qosettin Yaasussi, “Ichchashu kawoti, Maqqeeda katamaa matan de7iya gonggoluwaa
    giddon qosettidaageeta demmida” yaagidi odidosona.
  spa-PDDPT: 'Le fue dado aviso a Josué: Los cinco reyes fueron hallados escondidos
    en una cueva en Maceda.'
  gun-gun: Ha'e ramo Josué pe omombe'ua vy — Peteĩ nhiruĩve huvixa kuery ojoua ra'e
    Maquedá py itakua oĩ va'e py onhemi va'ekue — 'ea.
  agu-BL: Poro nin a'lchij stziblaltz tetz Josué yi cho'n cyewa'n quib yi o' reya'tz
    le yi jun picya'tz.
  ilo-ULB: Naipakaammo daytoy kenni Josue, “Nasarakandan! —dagiti lima nga ari a naglemmeng
    idiay rukib iti Makkeda!”
  kpg-kpg: Tangada ga gidee digaula, ga hagi anga gi Joshua di gowaa digaula dela
    e pala hagammuni ai,
  uig-ARA: 'شۇنىڭ بىلەن بىرسى يەشۇئاغا مەلۇم قىلىپ: ــ ئۇ بەش پادىشاھ تېپىلدى؛ ئۇلار
    ماككەداھتىكى غارغا يوشۇرۇنىۋاپتۇ، دېدى.'
  bsp-bsp: 'K''aŋkɔ paloku ti Yosuwe: «Abɛ akɔ kəcamət ŋaŋkɔ ŋagbɔpnɛ nde tɔgbɔkɛnɛ
    ta Makeda.»'
  sus-sus: Mixi nde naxa a fala Yosuwe bɛ, «Na mangɛ suulie na e nɔxunfe Makeda fɔnmɛ
    kui.»
  pon-2006: Aramas emen diarirailda, oh pakairkihong Sosua wasa re rukuruk ie.
  ksd-ksd: 'Ma di ga ve Iosua dari: Di ga tikan tadav nam ra ilima na king, dia parau
    ta ra babang aro Makeda.'
  tur-YTC: Yeşu'ya, “Beş kral Makkeda'daki mağarada saklanmış halde bulundu” diye
    söylendi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Ἰησοῦ, λέγοντες, εὕρηνται οἱ πέντε βασιλεῖς κεκρυμμένοι
    ἐν τῷ σπηλαίῳ τῷ ἐν Μακηδά.
  ind-AYT: Kepada Yosua diberitahukan, “Kelima raja itu ditemukan bersembunyi di dalam
    gua di Makeda.”
  nya-nya: Koma Yoswa anamva kuti mafumu asanu awapeza akubisala ku phanga la Makeda.
  hrv-hrv: 'Javiše Jošui: “Otkriveno je pet kraljeva sakrivenih u pećini kod Makede.”'
  mps-mps: Tama bidi mebago augwali dualalubo sulama, tama augwaligo Josuabolo te
    augwali dualalubo pesage te po wai.
  tpi-tpi: Na sampela man i lukim ol na ol i tokim Josua long ples ol i hait long
    en.
  dan-1931: 'Og der blev bragt Josua den Melding: “De fem Konger er fundet skjulte
    i Hulen ved Makkeda.”'
  vie-OVCB: 'Người ta báo tin cho Giô-suê rằng: “Năm vua đã trốn trong một hang đá
    tại Ma-kê-đa.”'
  guj-2017: યહોશુઆને કેહવામાં આવ્યુ કે, “જે પાંચ રાજાઓ માક્કેદાની ગુફામાં સંતાયેલા
    હતા, તેઓ મળી આવ્યા છે!”
  pon-2006A: Aramas emen diarirailda, oh pakairkihong Sosua wasa re rukuruk ie.
  por-BRBSL: 'Foi dito a Josué, dizendo: “Os cinco reis foram encontrados, escondidos
    na caverna em Makkedah”.'
  cth-cth: Makkedah lungngoum thung kâhrawk e siangpahrang panga touh teh, ka hmu
    awh toe telah Joshua koe a thai sak awh.
  twi-twi: Yosua tee sɛ wɔahu wɔn no,
  hlt-hlt: Tedae Joshua taengah a puen pa tih, “Makkedah kah lungko khuiah aka thuh
    manghai panga te a hmuh uh coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sosuwee kɛ dɔ̀: Ti yɑ̀mu bɛkpɑ̀ɑ̀tìbɛ̀ bɛnùmmù kɛ̀ bɛ̀
    cokɛ́ kɛ sɔ̀ri Mɑkedɑɑ tɑ̃dènkù.'
  msy-2020: Ezɨ gumazir maba me mongegha itir danganimɨn ganigha an gun Josua mɨkeme.
  azb-azb: «Maqqedadakı mağarada gizlənən beş padşah tapıldı» deyə Yeşuaya xəbər verdilər.
  eng-DBY: And it was told Joshua, saying, The five kings have been found, hid in
    the cave at Makkedah.
  hin-2017: तब यहोशू को यह समाचार मिला, “पाँचों राजा मक्केदा के पास की गुफा में छिपे
    हुए हमें मिले हैं।”
  swp-swp: Iosua se heriba, si ene, Vasavasa haligigi va se lobaidi Makeda gudana
    eai.
  eng-YLT: and it is declared to Joshua, saying, 'The five kings have been found hidden
    in a cave at Makkedah.'
  eng-WYC-2017: And it was told to Joshua, that the five kings were found hid in the
    den of the city of Makkedah.
  eng-WMBB: Joshua was told, saying, “The five kings have been found, hidden in the
    cave at Makkedah.”
  urd-GVH: यशुअ को इत्तला दी गई
  rug-rug: Meke sipu ta dogoro koa keke ri kasa, meke la tozia rini koe Zosua sa vasina
    pu tome rini,
  gaz-gaz: Akka mootonni shanan holqa Maqeedaa keessatti dhokatan Iyyaasuutti himame;
  fra-LSG: 'On le rapporta à Josué, en disant: Les cinq rois se trouvent cachés dans
    une caverne à Makkéda.'
  yal-yal: Muxune yi sa na fala Yosuwe xa manga suulunne yi dɛnaxan yi, a e luxunxi
    faranna ra Makeda taan dɛxɔn.
  haw-1868: Ua haiia mai ia Iosua, i ka i ana mai, Ua loaa na'lii elima, ua pee lakou
    iloko o kekahi ana aia ma Makeda.
  arb-NAV: وَعِنْدَمَا قِيلَ لِيَشُوعَ إِنَّ الْمُلُوكَ الْخَمْسَةَ مُخْتَبِئُونَ
    فِي الْكَهْفِ فِي مَقِّيدَةَ
  ewe-ewe: Esime wona nyanya Yosua be wokpɔ fiawo la,
  eng-LEE: And it was told to Joshua, saying, The five kings have been found hidden
    in the cave at Makkedah.
  asm-FB: পাছত কোনো লোকে যিহোচূৱাক বাতৰি দি ক’লে, “সেই পাঁচজন ৰজাক মক্কেদাৰ গুহাত
    লুকাই থকা দেখা গৈছে!”
  sus-A: مِشِ ندٍ نَشَ عَ قَلَ يٌسُوٍ بّ، «نَ مَنفّ سُولِيٍ نَ عٍ نْشُنقٍ مَكٍدَ قْنمّ
    كُي.»
  fra-SBL: 'On fit dire à Josué : « On a trouvé les cinq rois, cachés dans la caverne
    de Makkéda. »'
  hbo-hbo: וַיֻּגַּ֖ד לִיהֹושֻׁ֣עַ לֵאמֹ֑ר נִמְצְאוּ֙ חֲמֵ֣שֶׁת הַמְּלָכִ֔ים נֶחְבְּאִ֥ים
    בַּמְּעָרָ֖ה בְּמַקֵּדָֽה׃
  piu-2006: '@see-verse:JOS.010.016'
  kik-kik: Rĩrĩa Joshua eerirwo atĩ athamaki acio nĩmonetwo mehithĩte ngurunga-inĩ
    kũu Makeda,
  fra-NCL: 'On le rapporta à Josué, en disant : « Les cinq rois ont été trouvés cachés
    dans la caverne à Macéda. »'
  cek-AK: Makkedah thlungkhaw thungah siangpahrang pangatonawk anghawk o, tiah Joshua
    khaeah thuih pae.
  cuk-cuk: Josué, reymar-walataled-akwasaila-olloledyaba-dukubukmalad, amilesye wisguargua,
  uig-CYR: 'Шуниң билән бириси Йәшуаға мәлум қилип: — У бәш падиша тепилди; улар Маккәдаһтики
    ғарға йошурунивапту, деди.'
  tel-2017: మక్కేదా గుహలో దాక్కున్న ఐదుగురు ఆ రాజులు దొరికారని యెహోషువకు తెలిసినప్పుడు,
  hat-BSA: 'Li te pale a Jousé ke: “Senk wa yo te twouve kache nan gwòt Makkéda a.”'
  kos-kos: Mwet se konalosyak, ac fwackyang nu sel Joshua acn elos wikwik we.
  hbo-WLC: וַיֻּגַּ֖ד לִיהוֹשֻׁ֣עַ לֵאמֹ֑ר נִמְצְאוּ֙ חֲמֵ֣שֶׁת הַמְּלָכִ֔ים נֶחְבְּאִ֥ים
    בַּמְּעָרָ֖ה בְּמַקֵּדָֽה׃
  ibo-ibo: Mgbe ozi ruru Joshua ntị, na a chọtala eze ise ndị ahụ, ebe ha zoro onwe
    ha nʼime ọgba nkume dị na Makeda,
  ory-ory: ତହୁଁ “ସେହି ପାଞ୍ଚ ରାଜା ମକ୍କେଦା ଗୁମ୍ଫାରେ ଲୁଚି ରହିଅଛନ୍ତି,” ଏ କଥା ଯିହୋଶୂୟଙ୍କୁ
    କୁହାଯାʼନ୍ତେ,
  chk-chk: Nge eman a küneer o asile ngeni Josua pwe ra op lon ewe fööimw lon Maketa.
  rop-rop: Bambai na sambodi bin faindim detlot faibala king deya langa det keib,
    en deibin go en dalim Joshuwa,
  ukr-1871: 'І сказано Йозейові: Пять царів седять сховавшись у печері під Македою.'
  deu-1951: 'Da ward dem Josua gesagt: Die fünf Könige sind gefunden worden, verborgen
    in der Höhle Makeda!'
  eng-JPS: 'And it was told Joshua, saying: ''The five kings are found, hidden in
    the cave at Makkedah.'''
  srp-1865: 'I doðe glas Isusu: naðe se pet careva sakrivenijeh u peæini kod Makide.'
  lug-lug: Ne bagamba Yoswa nti, “Bakabaka abataano bazuuliddwa, beekwese mu mpuku.”
  heb-heb: ויגד ליהושע לאמר נמצאו חמשת המלכים נחבאים במערה במקדה׃
  ben-IRV: পরে সেই পাঁচ রাজাকে মক্কেদার গুহাতে লুকানো অবস্থায় পাওয়া গিয়েছে, এই
    সংবাদ যিহোশূয়কে দেওয়া হল।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਉਹ ਪੰਜ ਰਾਜੇ ਲੱਭ ਗਏ ਹਨ ਅਤੇ ਮੱਕੇਦਾਹ ਦੀ ਗੁਫ਼ਾ
    ਵਿੱਚ ਲੁਕੇ ਹੋਏ ਹਨ।
  mya-JVB: မက္ကဒါ လိုင်ခေါင်း ၌ ပုန်း လျက်နေသောမင်းကြီး ငါး ပါးကို တွေ့ ပါပြီဟု ယောရှု
    အား ကြား လျှောက်လျှင်၊
  hmo-hmo: Vadaeni tau haida ese Iosua idia hamaoroa, idia gwau, “Unai king 5 be ai
    davaria, Makeda kohua lalonai idia hunia noho.”
  urd-urd: और यशू'अ को यह ख़बर मिली कि वह पाँचो बादशाह मुक़्क़ैदा के ग़ार में छिपे
    हुए मिले हैं।
  rus-SYN: 'Когда донесено было Иисусу и сказано: “нашлись пять царей, они скрываются
    в пещере в Македе”,'
  bqc-SIM: 'ↄ̃ wa ò Yozueeɛ wà mɛ̀: Wà bↄ̀ kía gbɛ̃ↄn sↄopiↄwa gbɛ̀''ɛu Makeda.'
  tcz-CHONGTHU: Joshua’n amaho chu ahin mudoh phatnun,
  mar-mar: मक्केदा येथील गुहेत ते पाच राजे लपलेले सापडले आहेत असे यहोशवाला कोणी कळवले.
  qub-qub: Chaymi chay machay uchcucho pacarpaycashanta Josuëta willaran.
  bqp-bqp: 'akũ ò pì Yↄsuanɛ: Ò bò kína gbɛ̃nↄn sↄↄro kũ̀nↄa gbɛ̀wɛɛn zaa Makɛda.'
  hat-hat: Y' al di Jozye yo jwenn senk wa yo kache nan gwòt Makeda a.
  eng-BSB: 'And Joshua was informed: “The five kings have been found; they are hiding
    in the cave at Makkedah.”'
  tod-tod: 'Nui tanigaani ti Zozuwe ɠobavaawoni, ti ɠɛ ma: «Masa dɔɔlugɔiti dɔɔɠuʋɛ
    Makeeda, pugi zu.»'
  eng-WEBPB: Joshua was told, saying, “The five kings have been found, hidden in the
    cave at Makkedah.”
  kbq-kbq: Hanki mago'a vahe'mo'za ana 5fu'a kini vahe'ma Makida havegampi fra'maki'nazana
    kete'za, Josuana eme asamizageno,
  nhe-BL: Pero se acajya quiilhui Josué canque motlatiyayaj.
  bus-bus: 'ben wà bè Yↄsuanɛ: Wà bↄ̀ kí gↄ̃ↄn sↄↄroo mↄ̀nↄa gbɛ̀wɛɛn zaa Makɛda.'
  gub-BL: Zauxiapekwer Izaew wanehe we har wexak a'e 5 tuwihawete itakwaruhu pupe
    waneko mehe wà, itakwaruhu Makena her ma'e pupe waneko mehe wà. Umume'u oho Zuzue
    pe wà.
  eng-DRA: And it was told Josue that the five kings were found hidden in a cave of
    the city of Maceda.
