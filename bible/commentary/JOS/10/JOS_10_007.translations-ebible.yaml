verse: JOS.010.007
translations:
  mal-C: അപ്പോൾ യോശുവ ഏറ്റവും നല്ല പോരാളികളുൾപ്പെടെയുള്ള സർവസൈന്യവുമായി ഗിൽഗാലിൽനിന്ന്
    പുറപ്പെട്ടു.
  deu-TKW: Da zog Josua mit der ganzen Streitmacht und allen Tapferen von Gilgal aus.
  lin-lin: Jozue amataki wuta na Giligali elongo na mampinga na ye nyonso mpe bilombe
    nyonso ya bitumba.
  eng-LSV: And Joshua goes up from Gilgal, he, and all the people of war with him,
    even all the mighty men of valor.
  eng-GNV: So Ioshua ascended from Gilgal, he, and all the people of warre with him,
    and all the men of might.
  eng-WEBSTER: So Joshua ascended from Gilgal, he, and all the people of war with
    him, and all the mighty men of valor.
  nhw-BL: Huajca Josué quisqui tlen Gilgal ica nochi isoldados catli más motemacayayaj.
  swh-ONEN: Basi Yoshua akaondoka Gilgali pamoja na jeshi lake lote, wakiwepo watu
    wote mashujaa wa vita.
  bba-bba: Mɑ Yosue u seewɑ sɑɑ Giliɡɑli min di, kɑ win tɑbu kowobu kpuro bè sɔɔ tɑbu
    durɔ wɔruɡɔbɑ bɑ wɑ̃ɑ.
  eng-KJVCPB: So Joshua ascended from Gilgal, he, and all the people of war with him,
    and all the mighty men of valour.
  cpy-cpy: Ikanta ikemawaki Josué, pokanaki rirori itsipayi-takari ñaaperori rowayirite
    ipoñaakawo Pineeronchaariniki.
  mpx-mpx: Inoke Yosuwa ge wana tolohaveyan gegewel avaliyau bolo waiwaisal Gilgal
    hi eguluwai.
  luo-luo: Omiyo Joshua kaachiel gi jolweny mage mathuondi nowuok Gilgal mapiyo nono
    mondo odhi oresgi.
  meu-meu: Taunabunai Iosua na Gilgal amo e dae ela, mai ena orea idoinai bona ena
    tuari taudia iboudiai ida.
  npi-ULB: यहोशू, तिनी र तिनीसँग भएका युद्ध गर्ने सबै अनि लड्‍ने सबै मानिस गिलगालबाट
    गए ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua gòkè lọ láti Gilgali pẹ̀lú gbogbo ogun rẹ̀, àti akọni nínú
    àwọn ọmọ-ogun rẹ̀.
  emp-NTPO: Ara maʌ̃da Josuera, idji sordaorã bio mẽsrã b̶eada, waabema sordaorã sid̶a
    Gilgald̶eba ãdjimaa wãbʌrʌsid̶aa.
  ind-ind: Maka Yosua dan seluruh pasukannya, termasuk pejuang-pejuang terbaiknya,
    berangkat mendaki dari Gilgal.
  pes-OPCB: یوشع با تمام سربازان و جنگاوران شجاعش از جلجال به کمک مردم جبعون شتافت.
  tgl-ULB: Umakyat si Josue mula sa Gilgal, siya at ang mga lalaking mandirigma, at
    lahat ng lumalaban na kalalakihan.
  cbu-NT: Ashiriya, Josueysha anuritam Guilgaalamand tsap káyarandsin, ashpari wasundurur
    kizpurinandari naataranganaya.
  hui-hui: Bi ogoni hale howa Yosuahanda ibunaga wai biaga agali bibahende biaru wai
    baya gibi bulene maru dabobagi howa heleneyaru heba haru halu Giligala howa wai
    bule pene.
  mya-mya: ထို့​ကြောင့်​ယော​ရှု​သည်​လက်​ရွေး​စင်​စစ်​သူ​ရဲ များ​ပါ​ဝင်​သော ဣ​သ​ရေ​လ​တပ်​မ​တော်​တစ်
    တပ်​လုံး​နှင့်​ဂိ​လ​ဂါ​လ​မြို့​မှ​ချီ​တက်​လာ လေ​သည်။-
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་དང་ཁོའི་དམག་མི་ཐམས་ཅད། དེར་མ་ཟད་ནུས་སྟོབས་ཆེན་པོའི་དཔའ་རྒོད་དང་བཅས་པ་གིལ་གལ་ནས་ཡར་ཕྱིན་པ་དང་།
  sna-sna: Naizvozvo Joshua akafamba achibva paGirigari, iye navarwi vose vaaiva navo,
    navarume vose vesimba noumhare.
  spa-BLM: Entonces Josué subió de Gilgal, él y todo el ejército que lo acompañaba,
    incluidos todos los hombres valientes.
  cac-cac: Yuj chi', ix b'at vin̈aj Josué d'a Gilgal chi' ix yic'anb'at eb' vin̈ soldado
    vin̈ te tec'an.
  swh-ULB: “Yoshua alipanda kutoka Giligali, yeye na watu wote wa vita pamoja naye,
    na watu wote wapiganaji.
  bel-bel: Ісус пайшоў з Галгала сам, і зь ім увесь народ, здольны ваяваць, і ўсе
    мужчыны адважныя.
  deu-ELBBK: Und Josua zog von Gilgal hinauf, er und alles Kriegsvolk mit ihm und
    alle kampfbereiten Männer.
  mbb-OT: Umbe, migenat si Josue duma te langun he menge sundaru zin, ragkes is utew
    memetau he ebpekidtebek.
  mal-2015: എന്നാറെ യോശുവയും പടജ്ജനം ഒക്കെയും സകലപരാക്രമശാലികളും ഗില്ഗാലിൽനിന്നു പറപ്പെട്ടു.
  tuo-NT: Tere tʉꞌogʉ, Josué nipeꞌtirã cʉ̃ yarã surara tutuarã meꞌrã Gilgapʉ wijaa,
    Gabaṍpʉ waꞌacãrã niwã.
  rmc-rmc: O Jozua geľa andral o Gilgal savore slugaďenca the zorale muršenca pro
    mariben.
  nlg-nlg: Ma Joshua te lavi udolura nina lei malaghai kolura nia nina lei mane nagho
    ni veitotoghoni mara tonavia va Gibeon.
  pes-OPV: پس یوشع با جمیع مردان جنگی و همه مردان شجاع از جلجال آمد.
  ron-1924: Иосуа с-а суит дин Гилгал, ел ши тоць оамений де рэзбой ку ел ши тоць
    чей витежь.
  ben-OBCV: অতএব যিহোশূয় তাঁর সমগ্র সৈন্যদল ও সেরা যোদ্ধাদের সবাইকে সাথে নিয়ে গিল্‌গল
    থেকে কুচকাওয়াজ করে এগিয়ে গেলেন।
  som-som: Sidaas daraaddeed Yashuuca wuxuu ka tegey Gilgaal isagoo ay la socdaan
    dadkii dagaalyahannada ahaa oo dhan iyo raggii xoogga lahaa oo dhammuba.
  lat-VUC: Ascenditque Josue de Galgalis, et omnis exercitus bellatorum cum eo, viri
    fortissimi.
  eng-ASVBT: So Joshua went up from Gilgal, he, and all the people of war with him,
    and all the mighty men of valor.
  ita-1885: E Giosuè salì di Ghilgal, insieme con tutta la gente di guerra e tutti
    gli uomini di valore.
  eng-LXXUP: And Joshua went up from Gilgal, he and all the people of war with him,
    every one mighty in strength.
  eng-ULB: Joshua went up from Gilgal, he and all the men of war with him, and all
    the fighting men.
  spa-VBL: Así que Josué, con todos sus hombres de combate y sus mejores combatientes,
    partió de Gilgal.
  fra-_FOB: Josué monta donc de Guilgal, et avec lui tout le peuple propre à la guerre,
    et tous les hommes forts et vaillants.
  mal-mal: അപ്പോൾ യോശുവയും എല്ലാ പടയാളികളും പരാക്രമശാലികളും ഗില്ഗാലിൽനിന്ന് പുറപ്പെട്ടു.
  urd-GVR: Yih sun kar Yashua apnī pūrī fauj ke sāth Jiljāl se niklā aur Jibaūn ke
    lie rawānā huā. Us ke behtarīn faujī bhī sab us ke sāth the.
  suz-BL: मिनु यहोसुमी आ लडाइ पाइब नेल्‍ल आन कली लाइश्‍शा, गिल्‍गाल रे लत। मिनु आ
    नेल्‍ल क्‍येङा बोल्‍यो लडाइ पाइबपुकी यो मेको नु लाम्‍तेक्‍म।
  ita-1927: E Giosuè salì da Ghilgal, con tutta la gente di guerra e con tutti gli
    uomini segnalati per valore.
  ckb-ckb: بۆیە یەشوع لە گلگالەوە لەگەڵ هەموو سوپاکە و جەنگاوەرە قارەمانەکان سەرکەوتن.
  eng-BBE: So Joshua went up from Gilgal with all his army and all his men of war.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಗಿಲ್ಗಾಲಿನಿಂದ, ಸಮಸ್ತ ಯುದ್ಧವೀರರೂ ಉಳಿದ ಪರಾಕ್ರಮಶಾಲಿಗಳ ಸಮೇತ ಹೊರಟನು.
  bbb-bbb: '@see-verse:JOS.010.006'
  tam-2017: உடனே யோசுவாவும் அவனோடு எல்லா யுத்தமனிதர்களும், எல்லா பராக்கிரமசாலிகளும்
    கில்காலிலிருந்து போனார்கள்.
  spa-RV-1909: Y subió Josué de Gilgal, él y todo el pueblo de guerra con él, y todos
    los hombres valientes.
  ron-BTF: Astfel Iosua s-a urcat din Ghilgal, el și tot poporul de război împreună
    cu el și toți cei viteji în luptă.
  eng-WEBP: So Joshua went up from Gilgal, he and the whole army with him, including
    all the mighty men of valor.
  eng-FBV: So Joshua, all his fighting men and best fighters, set off from Gilgal.
  nld-1939: Josuë trok dus van Gilgal op met al het krijgsvolk en met alle dappere
    helden.
  nch-BL: Huajca Josué quisqui ten Gilgal ica nochi isoldados cati más motemacayayaj.
  vie-1934: Vậy, Giô-suê ở Ghinh-ganh đi lên với hết thảy quân lính và những người
    mạnh dạn.
  hin-CV: यह सुन यहोशू, उनके साथ युद्ध के लिए तैयार व्यक्ति तथा शूर योद्धा लेकर गिलगाल
    से निकले.
  spa-BES: Entonces Josué subió de Gilgal con todo su ejército y todos sus hombres
    de guerra.
  tdx-tdx: Aa le niavotse i Gilgale t’Iehosoa reketse ze hene lahindefo’e, toe o fanalo­lahi’e
    iabio.
  tha-KJV: ฝ่ายโยชูวาจึงขึ้นไปจากกิลกาล ทั้งท่านและบรรดาพลรบด้วย และทแกล้วทหารทั้งหมด
  por-BR-2018: E subiu Josué de Gilgal, ele e todo aquele povo de guerra com ele,
    e todos os homens valentes.
  deu-ELO: Und Josua zog von Gilgal hinauf, er und alles Kriegsvolk mit ihm und alle
    streitbaren Männer.
  eng-WYC-2018: And Joshua went up from Gilgal, (he) and all the host of fighters
    with him, the most strong men.
  epo-epo: Kaj Josuo eliris el Gilgal, li kaj la tuta militistaro kun li, kaj ĉiuj
    militotaŭguloj.
  uig-PIN: Buni anglap Yǝxua barliⱪ jǝngqilǝrni, jümlidin ⱨǝmmǝ batur palwanlarni
    elip Gilgaldin yolƣa qiⱪti.
  beo-beo: Amaiba:le, Yosiua amola ea dadi gagui dunu huluane (noga:idafa dadi gagui
    amola da asi) da Giliga:le yolesi.
  tpi-OTNT: Josua i harim dispela tok na em i kirap wantaim olgeta ami bilong en na
    ol i lusim Gilgal na i go bilong helpim ol Gibeon.
  hau-SA: Saboda haka Yoshuwa ya tashi da rundunarsa duka, tare da dukan jarumawansa.
  uig-LAT: Buni anglap Yeshua barliq jengchilerni, jümlidin hemme batur palwanlarni
    élip Gilgaldin yolgha chiqti.
  nde-nde: Ngakho uJoshuwa wasuka eGiligali, wenyuka kanye lebutho lakhe lonke, elaligoqela
    wonke amadoda ayekwazi ukulwa.
  ton-ton: Pea naʻe ʻalu hake ai ʻa Siosiua mei Kilikali, ʻa ia, mo e kakai tau kotoa
    pē mo ia, mo e kau tangata mālohi kotoa pē mo e toʻa.
  ces-1613: I táhl Jozue z Galgala, on i všecken lid bojovný s ním, všickni muži udatní.
  eng-WMB: So Joshua went up from Gilgal, he and the whole army with him, including
    all the mighty men of valor.
  tam-TCV: எனவே யோசுவா தனது மிகச்சிறந்த படைவீரர்கள் உட்பட, மற்ற முழு படையுடனும் கில்காலிலிருந்து
    அணிவகுத்துச் சென்றான்.
  ceb-ULB: Mitungas si Josue gikan sa Gilgal uban ang tanan niyang mga kasundalohan,
    ug ang tanang kalalakin-an nga mga manggugubat.
  pol-UBG: Wyruszył więc Jozue z Gilgal, on i wszyscy wojownicy z nim, i wszyscy dzielni
    wojownicy.
  agr-agr: Nuna antuk Josué Guilgal pujau niina suntaji maanitan yacha wajiu aidaun
    yajuak ijumjauwai.
  kyc-kyc: Leyaminyi doko sepala Josua banya yanda singi peparae dupwa pipya yuu Gilikale
    yaki nyepala nyisala peyami.
  urd-GVU: یہ سن کر یشوع اپنی پوری فوج کے ساتھ جِلجال سے نکلا اور جِبعون کے لئے روانہ
    ہوا۔ اُس کے بہترین فوجی بھی سب اُس کے ساتھ تھے۔
  deu-1912: Josua zog hinauf von Gilgal und alles Kriegsvolk mit ihm und alle streitbaren
    Männer.
  ntj-ntj: Nyangka Tjatjuwalu kuliralpi palunyaku warrmarla pirninya yarltingu kutjungkara
    pakara yanu wati Kipiyanngamartatji yirringkankukitja.
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಎಲ್ಲಾ ಭಟರ ಮತ್ತು ಯುದ್ಧವೀರರ ಸಹಿತವಾಗಿ ಗಿಲ್ಗಾಲಿನಿಂದ ಹೊರಟನು.
  tgo-tgo: Kaero Josuwa na le ragagaithɨko wolaghɨye, na le ragagaithɨ thovuthovuye,
    thiya wareri Gilgal na thɨ raka voro gheko.
  yap-yap: Me yan Joshua nge salthaw rok ni urngin u Gilgal ngaram.
  hlt-MCSB: Te dongah Joshua amah neh amah taengkah caemtloek pilnam boeih, tatthai
    hlangrhalh boeih khaw Gilgal lamloh a khoong puei.
  mdy-ETH: ዬያሮ ዒያሱና ዒዛኮ ዖላ ዓሳ ጉቤ፥ ጎኦባ ጎኦባ ዖላ ዓሳኣ ዓቱዋዖ ጌልጌላፓ ዴንዴኔ፤
  twi-ASANTE: Enti, Yosua ne Israel akodɔm nyinaa firii Gilgal sɛ wɔrekoboa Gibeonfoɔ.
  eng-WEBU: So Joshua went up from Gilgal, he and the whole army with him, including
    all the mighty men of valor.
  bnp-bnp: E Iosua i longoa a ngava iea, i pesi rike turana a tara na vabinga vona,
    turana e huriki a bakovi hateka na maheto vona. Ri pe e Gilgal ri vano ri gi tuhori
    e huriki a Gibeon.
  wal-wal: Yaagin Yaasu, aara de7iya olanchchati ubbainne mino asati ubbai Gelggalappe
    denddidi biidosona.
  spa-PDDPT: Josué subió de Gilgal con todo el pueblo de guerra y todos los guerreros
    valientes.
  gun-gun: Ha'e ramo Josué ma Gilgal gui oje'oi oxondaro kuery ha'e ipy'a guaxukue
    ha'e javi reve.
  agu-BL: Yi tbital Josué, nintzun e' bentz scyuch' yi e' tetz sanlar tan quich'eye'n.
  ilo-ULB: Simmang-at ni Josue manipud Gilgal, isuna ken dagiti amin a lallaki a mannakigubat
    a kadduana, ken dagiti amin lallaki a mannakiranget.
  kpg-kpg: Malaa, Joshua mo dana buini dauwa huogodoo mo ana dama buini mmaaloo ga hagatanga
    i Gilgal, gaa hula.
  uig-ARA: بۇنى ئاڭلاپ يەشۇئا بارلىق جەڭچىلەرنى، جۈملىدىن ھەممە باتۇر پالۋانلارنى
    ئېلىپ گىلگالدىن يولغا چىقتى.
  bsp-bsp: Kɔ Yosuwe ɛmpɛ Kilkal kɔ asɔdar ɔn fəp kɔ afum ɔn ayeŋki dis fəp.
  sus-sus: Yosuwe nun a xa sɔɔri ɲalamae naxa keli Giligali, e siga Gabayon.
  pon-2006: Eri, Sosua oh nah sounpei koaros, iangahki nah pwihnen sounpei me keieu
    samanohng mahwen ahpw tapihada mwesel sang Kilkal.
  jae-jae: Ma Josua gêdi aŋga Gilgal ma kêpi gêja. Siŋwaga to lau toŋaclai samob sêsêlêŋ
    sêwiŋ eŋ.
  ksd-ksd: Io, Iosua i ga vana urama maro Gilgal, diat ma ra tarai na vinarubu par,
    ma ra lavur rangrang na tutana par.
  tur-YTC: Bunun üzerine Yeşu, kendisiyle birlikte bütün orduyla, cesur yiğitlerin
    tümüyle birlikte Gilgal'dan çıktı.
  grc-BRENT: Καὶ ἀνέβη Ἰησοῦς ἐκ Γαλγάλων, αὐτὸς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς μετʼ
    αὐτοῦ, πᾶς δυνατὸς ἐν ἰσχύϊ.
  ind-AYT: Lalu, Yosua bergerak maju dari Gilgal, ia dan seluruh tentara yang bersamanya,
    semua orang yang perkasa.
  nya-nya: Choncho Yoswa ananyamuka kuchoka ku Giligala ndi gulu lake la ankhondo
    pamodzi ndi anthu ake olimba mtima.
  hrv-hrv: I pođe Jošua iz Gilgala, a s njim i svi ratnici, sve vrsni junaci.
  mps-mps: Josuago te po odama, tama aga ami bidi tigidali dali hogodama, tama te
    bidali pesage Gilgal te tagalama, tama pelama, augwali tau sigi pai dao. Agai
    te hwįbo bomai bidi dabe me aga dali pali.
  tpi-tpi: Josua i harim dispela tok na em i kirap wantaim olgeta ami bilong en na
    ol i lusim Gilgal na i go bilong helpim ol Gibeon.
  dan-1931: Da drog Josua op fra Gilgal med alle Krigerne, alle de kampdygtige Mænd.
  vie-OVCB: Từ Ghinh-ganh, Giô-suê dẫn toàn quân ra đi.
  guj-2017: તેથી યહોશુઆ અને તેની સાથેના યુદ્ધના સર્વ માણસો અને સર્વ લડવૈયા ગિલ્ગાલ
    ગયા.
  pon-2006A: Eri, Sosua oh nah sounpei koaros, iangahki nah pwihnen sounpei me keieu
    samanohng mahwen ahpw tapihada mwesel sang Kilkal.
  por-BRBSL: Então Josué subiu de Gilgal, ele e todo o exército com ele, incluindo
    todos os poderosos homens de valor.
  cth-cth: Joshua ni Tarantuk kathoumnaw a thakasainaw, tarankahawinaw, abuemlah Gilgal
    hoi a cei sin awh.
  twi-twi: Enti Yosua ne Israel nsraadɔm nyinaa fii Gilgal sɛ wɔrekɔboa Gibeonfo.
  hlt-hlt: Te dongah Joshua amah neh amah taengkah caemtloek pilnam boeih, tatthai
    hlangrhalh boeih khaw Gilgal lamloh a khoong puei.
  tbz-SIM: Kɛ̀ Sosuwee pɑ̃̀nkɛɛ ítɛ́ Kidikɑɑdi nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ bɛkpɑ̀rìnuɔmbɛ.
  msy-2020: Ezɨ Josua uan mɨdorozir gumaziba bar me akuvagha, deragha mɨsozir mɨdorozir
    gumazir aghuiba inigha, gumazir igharaziba sara inigha, me Gilgal ategha, Gibeonian
    akuragh mɨsoghasa zui.
  azb-azb: Yeşua, onunla birgə bütün döyüşçülər və bütün igid adamlar Qilqaldan çıxdılar.
  eng-DBY: So Joshua went up from Gilgal, he and all the people of war with him, even
    all the valiant men.
  hin-2017: तब यहोशू सारे योद्धाओं और सब शूरवीरों को संग लेकर गिलगाल से चल पड़ा।
  swp-swp: Giligali eai Iosua i sae tauiala gamagaridi maenaeao, eo tauiala adidiri
    gamagaridi hinage.
  eng-YLT: And Joshua goeth up from Gilgal, he, and all the people of war with him,
    even all the mighty men of valour.
  kne-kne: Et nanlobwat da Josue ed Gilgal yan inkoyog na amin din sosoldado na pati
    din katoledan ay sosoldado.
  eng-WYC-2017: And Joshua went up from Gilgal, and all the host of fighters with
    him, the most strong men.
  eng-WMBB: So Joshua went up from Gilgal, he and the whole army with him, including
    all the mighty men of valour.
  urd-GVH: यह सुनकर यशुअ अपनी पूरी फ़ौज के साथ जिलजाल से निकला और जिबऊन के लिए रवाना
    हुआ। उसके बेहतरीन फ़ौजी भी सब उसके साथ थे।
  rug-rug: Ke topue pa Qiliqali se Zosua meke sa nana qeto minate, somana tugo sari
    nana ṉiha na varane.
  gaz-gaz: Kanaafuu Iyyaasuun loltoota isaa hunda wajjin, namoota waraanaa jajjabeeyyii
    hundas dabalatee Gilgaalii ol baʼe.
  fra-LSG: Josué monta de Guilgal, lui et tous les gens de guerre avec lui, et tous
    les vaillants hommes.
  gnn-gnn: Bala dhunupana yana ŋayinydja Djatjuwayunydja yurrum'thunmaraŋalana nhanŋuway
    miṯtjinhanydja ŋunhi bukmaknha dhika, bala yana marrtjinana walala Gipiyanbuyŋuwuna
    guŋga'yunarawu.
  yal-yal: Yosuwe nun a ganla birin yi keli Giligali taani, e nun a sofa yɛbaxine.
  haw-1868: Alaila, pii aku la o Iosua, mai Gilegala aku, oia, a me na kanaka kaua
    a pau pu me ia, a me ka poe koa ikaika a pau.
  arb-NAV: فَانْطَلَقَ يَشُوعُ مِنَ الْجِلْجَالِ بِقُوَّاتِهِ وَجُنُودِهِ الأَشِدَّاءِ.
  ewe-ewe: Yosua kple Israelviwo ƒe aʋakɔ la ho tso Gilgal, eye woyi be yewoaxɔ na
    Gibeontɔwo.
  eng-LEE: And Joshua went up from Gilgal, he, and all the people of war with him,
    and all the mighty men of valor.
  asm-FB: তেতিয়া যিহোচূৱাই সকলো যুদ্ধাৰু আৰু বলৱান বীৰপুৰুষ সকলক লগত লৈ, গিলগলৰ পৰা
    যাত্ৰা কৰিলে।
  sus-A: يٌسُوٍ نُن عَ شَ سْورِ حَلَمَيٍ نَشَ كٍلِ فِلِفَلِ، عٍ سِفَ فَبَيٌن.
  fra-SBL: Et Josué monta de Guilgal, lui et toute l'armée avec lui, y compris tous
    les vaillants hommes.
  hbo-hbo: וַיַּ֨עַל יְהֹושֻׁ֜עַ מִן־הַגִּלְגָּ֗ל ה֚וּא וְכָל־עַ֤ם הַמִּלְחָמָה֙ עִמֹּ֔ו
    וְכֹ֖ל גִּבֹּורֵ֥י הֶחָֽיִל׃ פ
  piu-2006: '@see-verse:JOS.010.006'
  kik-kik: Nĩ ũndũ ũcio Joshua akĩambata akiuma Giligali arĩ na ita rĩake rĩothe hamwe
    na njamba ciake cia ita iria irĩ hinya.
  fra-NCL: Josué monta de Galgala, lui et tous les gens de guerre avec lui, et tous
    les vaillants guerriers.
  cek-AK: To pongah Joshua loe, angmah ih misatuh kaminawk boih, misatuh kop kaminawk
    boih hoi nawnto Gilgal hoiah caeh o tahang.
  cuk-cuk: Josué na bela e-sordamar-bila-onomaladmala, degi, e-sordamar-bur buleganmala
    Gilgalʼgi noalid.
  uig-CYR: Буни аңлап Йәшуа барлиқ җәңчиләрни, җүмлидин һәммә батур палванларни елип
    Гилгалдин йолға чиқти.
  tel-2017: వెంటనే యెహోషువ, అతని దగ్గరున్న యోధులూ, పరాక్రమవంతులైన శూరులూ అందరూ గిల్గాలు
    నుండి బయలుదేరారు.
  hat-BSA: Alò, Josué te monte soti Guilgal, li menm ansanm ak tout moun lagè yo ak
    tout gèrye vanyan yo.
  kos-kos: Ouinge Joshua ac mwet mweun lal nukewa wi mwet pisrla ke mweun, elos mukuiyak
    liki acn Gilgal.
  hbo-WLC: וַיַּ֨עַל יְהוֹשֻׁ֜עַ מִן־הַגִּלְגָּ֗ל ה֚וּא וְכָל־עַ֤ם הַמִּלְחָמָה֙ עִמּ֔וֹ
    וְכֹ֖ל גִּבּוֹרֵ֥י הֶחָֽיִל׃ פ
  ibo-ibo: Joshua na ndị agha ya niile, tinyere ndị ahụ niile ibu agha were anya,
    hapụrụ Gilgal gawa ịzọpụta Gibiọn.
  ory-ory: ତହିଁରେ ଯିହୋଶୂୟ ଓ ତାଙ୍କ ସହିତ ସମସ୍ତ ଯୋଦ୍ଧା ଓ ମହାବିକ୍ରମଶାଳୀ ସମସ୍ତ ଲୋକ ଗିଲ୍‍ଗଲ୍‍ରୁ
    ଯାତ୍ରା କଲେ।
  chk-chk: Iei mine Josua a feitä seni Kilkal, ir me ekewe sounfiu meinisin fiti ekewe
    mi pwora o pöchökül.
  rop-rop: Wal streidawei Joshuwa bin majurrumap ola gudwan solja blanga im, en imbin
    majurrumap ola najalot solja blanga im du, en deibin ol go langa det taun,
  ukr-1871: От і двинув Йозуа із Галгала з усією боєвою потугою своєю і з усїма хоробрими.
  deu-1951: Und Josua zog hinauf von Gilgal, er und alles Kriegsvolk mit ihm und alle
    streitbaren Männer.
  eng-JPS: So Joshua went up from Gilgal, he, and all the people of war with him,
    and all the mighty men of valour.
  srp-1865: I izide Isus iz Galgala, on i s njim sav narod što bješe za boj, svi junaci.
  lug-lug: Bw’atyo Yoswa n’ava e Girugaali n’abasajja be abalwanyi ba nnamige.
  heb-heb: ויעל יהושע מן הגלגל הוא וכל עם המלחמה עמו וכל גבורי החיל׃
  ben-IRV: তখন যিহোশূয় সমস্ত যোদ্ধা ও সমস্ত বলবান বীর সঙ্গে নিয়ে গিল্‌গল থেকে যাত্রা
    করলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨਾਲੇ ਸਾਰੇ ਯੋਧੇ ਅਤੇ ਸਾਰੇ ਸੂਰਬੀਰ ਗਿਲਗਾਲ ਤੋਂ ਚੜ੍ਹੇ।
  mya-JVB: ယောရှု သည်လည်း ၊ စစ်မှု ၌ ကျင်လည်သောသူ၊ ခွန်အားကြီးသော သူရဲ အပေါင်း တို့နှင့်တကွ
    ၊ ဂိလဂါလ မြို့မှ တက် သွားလေ၏။
  hmo-hmo: Unai dainai Iosua, mai ena tuari taudia ibounai, iena tuari diba momo taudia
    danu, be Gilegala dekena amo idia raka mai.
  urd-urd: तब यशू'अ सब जंगी मर्दों और सब ज़बरदस्त सूरमाओं को हमराह लेकर जिलजाल से
    चल पड़ा।
  rus-SYN: Иисус пошел из Галгала сам, и с ним весь народ, способный к войне, и все
    мужи храбрые.
  bqc-SIM: Ɔ̃ Yozuee ń a nɛgↄ̃naↄ ń a zĩgↄ̃ↄ bↄ̀lɛ Giligali, aalɛ mↄ́ ḿpii.
  tcz-CHONGTHU: Joshua leh asepaite chengse leh galhat laise toh Gilgal adalhauvin
    Gibeonte kithopi dingin akontauve.
  mar-mar: तेव्हा यहोशवा आपले सर्व योद्धे व शूर वीर यांना बरोबर घेऊन गिलगाल येथून
    निघाला.”
  qub-qub: Chayno niptinmi Josuëga llapan suldäruncunawan Gilgalpita aywaran.
  bqp-bqp: Akũ Yↄsua kũ a gↄ̃sa gbãnanↄ kũ a zĩ̀karinↄ bↄ̀tɛ Giligala, òtɛn su
    ń pínki.
  hat-hat: Se konsa, Jozye ak tout lame a ansanm ak tout vanyan sòlda li yo kite Gilgal,
    yo leve yo pati.
  eng-BSB: So Joshua and his whole army, including all the mighty men of valor, came
    from Gilgal.
  tod-tod: Zozuwe ta kɔɔɠɔ nuiti kpein ti lɛɛni, ti zeɠe Gilegale, ta ná-kɔɔɠɔ nu
    ɠɛzɛɠɛzɛgiti.
  eng-WEBPB: So Joshua went up from Gilgal, he and the whole army with him, including
    all the mighty men of valour.
  kbq-kbq: Hanki Josua'ma ananke'ma nentahino'a, sondia vahe'ane knare'ma hu'za ha'ma
    nehaza vahera maka zamavareno Gilgalia atreno Gibioni vahe'mokizmia zamaza hunaku
    marerino vu'ne.
  nhe-BL: Huajca Josué quisqui tlen Gilgal ica nochi isoldados tlen más motemacayayaj.
  bus-bus: Ben Yↄsua kↄ̃n a gↄ̃sagbãaanↄ kↄ̃n a zĩ̀kpɛɛnↄ bↄ̀ɛ Giligala, aↄ̃ↄe mↄↄ
    ń píngi.
  gub-BL: A'e rupi Zuzue a'e, zauxiapekwer paw a'e wà no, zauxiapekwer puruàmàtyry'ygatu
    ma'e paw a'e wà no, oho Ziwkaw tawhu kutyr a'e wà kury.
  eng-DRA: And Josue went up from Galgal, and all the army of the warriors with him,
    most valiant men.
