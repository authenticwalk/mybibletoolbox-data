verse: JOS.010.027
translations:
  mal-C: സന്ധ്യയായപ്പോൾ യോശുവയുടെ കൽപ്പനയനുസരിച്ച് അവരെ മരത്തിൽനിന്നിറക്കുകയും അവർ
    ഒളിച്ചിരുന്ന ഗുഹയിൽ ഇടുകയും ചെയ്തു; ഗുഹാമുഖത്തു വലിയ കല്ലുകൾ ഉരുട്ടിവെച്ചു. ആ
    കല്ലുകൾ ഇന്നും അവിടെയുണ്ട്.
  deu-TKW: Als aber die Sonne eben untergehen wollte, befahl Josua, sie von den Pfählen
    herabzunehmen. Da warf man sie in die Höhle, in der sie sich versteckt hatten,
    und legte große Steine vor den Eingang der Höhle; die befinden sich dort bis auf
    diesen selbigen Tag.
  lin-lin: Tango moyi elalaki, Jozue apesaki mitindo ete bakitisa bibembe yango wuta
    na banzete mpe babwaka yango kati na lidusu ya mabanga epai wapi babombamaki.
    Batiaki mabanga minene na ekotelo ya lidusu ya mabanga. Mabanga yango ezali wana
    kino na mokolo ya lelo.
  eng-LSV: And it comes to pass, at the time of the going in of the sun, Joshua has
    commanded, and they take them down from off the trees, and cast them into the
    cave where they had been hid, and put great stones on the mouth of the cave until
    this very day.
  eng-GNV: And at the going downe of the sunne, Ioshua gaue commandement, that they
    should take them downe off the trees, and cast them into the caue (wherein they
    had bene hid) and they layde great stones vpon the caues mouth, which remaine
    vntill this day.
  eng-WEBSTER: And it came to pass at the time of the setting of the sun, that Joshua
    commanded, and they took them down from the trees, and cast them into the cave
    in which they had been hid, and laid great stones upon the cave's mouth, which
    remain until this very day.
  nhw-BL: Huan quema calaquiyaya tonati, Josué tlanahuati ma quintemohuica nopa mijcatzitzi
    huan ma quintemaca ipan nopa ostotl catli ipan motlatijtoyaj. Teipa quitzajque
    nopa tecacahuatl ica huejhueyi teme huan quej nopa noja eltoc hasta ama.
  swh-ONEN: Wakati wa kuzama jua Yoshua akaamuru, nao wakawashusha kutoka kwenye ile
    miti na kuwatupa kwenye lile pango ambalo walikuwa wamejificha. Kwenye mdomo wa
    lile pango wakaweka mawe makubwa, ambayo yapo hadi leo.
  bba-bba: Yokɑ yerɑ u woodɑ wɛ̃ u nɛɛ, bu ɡoo ni sɑrɑsio kpɑ bu nu kpɛ̃ɛ kpee wɔru
    ɡe sɔɔ. Yen biru bɑ kpee bɑkɑnu suɑ bɑ kɑ wɔru ɡen nɔɔ kɔruɑ. Kpee ni, nu wɑ̃ɑ
    mi, sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: And it came to pass at the time of the going down of the sun, that Joshua
    commanded, and they took them down off the trees, and cast them into the cave
    wherein they had been hid, and laid great stones in the cave’s mouth, which remain
    until this very day.
  luo-luo: Kane chiengʼ osepodho, Joshua nogolo chik mondo olor ringregi e yiende
    mane oliergie kendo odirgi e rogo kama negisepondoe. Negidino dho rogono gi kite
    madongo, ma pod ni kanyo nyaka chil kawuono.
  meu-meu: Dina e diho, bena Iosua e hahedua, bena haida ese au amo e abidia dobi,
    Ialonai e komuva kohuana ai ma e tahodia vareai; bena nadi badadia e abi, kohua
    iduarana e kurea ahu. Unu e mia tomamu ema bona han dina.
  npi-ULB: घाम अस्ताउँदा यहोशूले आज्ञा दिए र तिनीहरूले उनीहरूलाई रुखबाट तल झारे अनि
    उनीहरू लुकेका गुफाभित्र नै उनीहरूलाई फ्याँकिदिए । तिनीहरूले गुफाको मुखमा ठुला-ठुला
    ढुङ्गाहरू राखे । ती ढुङ्गाहरू आजसम्म पनि छन् ।
  yor-yor: Nígbà tí oòrùn wọ̀, Joṣua pàṣẹ, wọ́n sì sọ̀ wọ́n kalẹ̀ kúrò ní orí igi,
    wọ́n sì gbé wọn jù sí inú ihò àpáta ní ibi tí wọ́n sá pamọ́ sí. Wọ́n sì fi òkúta
    ńlá dí ẹnu ihò náà, tí ó sì wà níbẹ̀ di òní yìí.
  emp-NTPO: Queubod̶od̶e Josueba ãdjira ed̶aa edabiped̶a ãdji mĩrũ panana uriad̶e
    b̶atacuabisia. Maʌ̃be mõgara waib̶ʌa b̶eaba dji uriara jũãtrʌ nũmʌsid̶aa. Maʌ̃
    mõgarara wad̶ibid̶a mama b̶eaa.
  ind-ind: Ketika matahari mulai terbenam, Yosua menyuruh orang menurunkan mayat-mayat
    itu dari tiang dan membuangnya ke dalam gua tempat mereka tadi bersembunyi. Lalu
    para suruhan Yosua menutup gua itu dengan batu-batu besar. Sampai kitab ini ditulis,
    batu-batu itu masih ada di sana.
  pes-OPCB: بعد از غروب آفتاب، مطابق دستور یوشع جنازه‌های آنها را از بالای دار پایین
    آورده، در درون همان غاری که پنهان شده بودند، انداختند. سپس سنگهای بزرگ بر دهانهٔ
    آن غار گذاشتند که تا امروز همچنان باقیست.
  tgl-ULB: Nang palubog na ang araw, nagbigay ng mga utos si Josue, at ibinaba sila
    mula sa mga puno at inihagis sila sa loob ng kuweba kung saan sila nagtago. Nilagyan
    nila ng malalaking bato ang bukana ng kuweba. Ang mga batong iyon nanatili pa
    rin hanggang sa araw na ito.
  cbu-NT: Zar pukamatshat Josuey wasundururee kamachtarangu, wasundururshitisin tsapush
    yusur yaruwayarusin, yuwashtam wach tapishurangana, anshutam tapshuyarusin kasaranganaya.
    Sheersin, yuwaptatam patumbich shtandarangana anpatatam yusur shtandaranganaya.
    Anoo nuw zurampatari atina, An patumbich na wandaritam taariya. Ashiriya, na kamaneena
    yuwaa Amorrewshuchee kurak Israelchich kachingarangana anootsi.
  hui-hui: Ni paliyagola Yosuahanda kini duria biaru irani bo derela ho wiyago, Mo
    ibira hadaba, lene. Ani layagola agali haguane hearume kini biarunaga tingini
    yalu puwa egeanda tini bira do hene biagoha mo baanda hene. To̱le̱ timbuni wiaru
    haraba biagoria pendegelo pai hene. To̱le̱ odaruni áyu ogoni ani wiaabo ho nga.
  mya-mya: နေ​ဝင်​ချိန်​သို့​ရောက်​သော်​ယော​ရှု​က​အ​လောင်း များ​ကို​သစ်​ပင်​ပေါ်​မှ​ဖြုတ်​ချ​၍
    သူ​တို့​ပုန်း အောင်း​နေ​ခဲ့​သော​လိုဏ်​ဂူ​ထဲ​သို့​ပစ်​သွင်း​ရန် အ​မိန့်​ပေး​လေ​သည်။
    ထို​နောက်​လိုဏ်​ဂူ​ဝ​ကို ကျောက်​တုံး​ကြီး​များ​ဖြင့်​ပိတ်​ထား​စေ​ရာ ယ​နေ့​တိုင်​ကျောက်​တုံး​ကြီး​များ​ကို​တွေ့
    မြင်​နိုင်​သည်။
  bod-N: ཉི་མ་ནུབ་དུས་སུ་ཡོ་ཤུ་ཨ་ཡིས་བཀའ་བསྒོས་པ་དང་། མི་ཡིས་བེམ་པོ་ཤིང་སྡོང་ལས་མར་བླངས་ཤིང་ཁོ་རྣམས་སྦས་མྱོང་བའི་བྲག་ཕུག་ནང་དུ་འཕངས་ཏེ་རྡོ་ཕ་བོང་འགའ་བྲག་ཕུག་ཁར་བཞག་ཅིང་ད་ལྟའི་བར་དུ་ལུས་སོ།
    །
  sna-sna: Zuva rava kuvira Joshua akarayira vanhu vakavaturura mumiti ndokuvakanda
    mubako mavakanga vambovanda. Vakaisa matombo makuru pamuromo webako, ayo achiripo
    nanhasi.
  spa-BLM: A la hora de la puesta del sol, Josué ordenó que los bajaran de los árboles
    y los arrojaran a la cueva en la que se habían escondido, y colocaron grandes
    piedras en la boca de la cueva, las cuales permanecen hasta el día de hoy.
  cac-cac: Axo yic vanxo sq'uic'b'i, ix yalan vin̈aj Josué chi' to tz'ic'jiemta eb'
    vin̈, tz'ac'jicanoch eb' vin̈ d'a yol q'uen n̈aq'ueen b'aj ix sc'ub'ejel sb'a
    chi'. Ix macchajcan sti' q'ueen yed' juntzan̈ nivac q'ueen, ix can q'uen ta' d'a
    juneln̈ej.
  swh-ULB: Ilipokuwa jioni, Yoshua alitoa maagizo, nao waliwashusha chini ya miti
    na kisha wakawatupa katika pango ambalo walikuwa wamejificha wao wenyewe. Waliweka
    mawe makubwa juu ya mlango wa pango. Mawe hayo yapo pale hadi leo hii.
  bel-bel: А як заходзіла сонца, загадаў Ісус, і зьнялі іх з дрэваў, і кінулі іх у
    пячору, у якой яны хаваліся, і прывалілі вялікія камяні да вусьця пячоры, якія
    там да сёньня.
  deu-ELBBK: Und es geschah zur Zeit des Sonnenuntergangs, da gebot Josua, und man
    nahm sie von den Bäumen herab und warf sie in die Höhle, wo sie sich versteckt
    hatten; und man legte große Steine an die Mündung der Höhle, die bis auf genau
    diesen Tag da sind.
  mbb-OT: Ne hein edsanlep en is andew, impekuwa ni Josue is menge lawa zan, ne impetimbag
    din duen te surung he mid-elesan dan. Mid-elangan dan te zezekelà he menge vatu
    is bèbà duen te surung, ne taman en guntaan dutun pa heini he menge vatu.
  mal-2015: സൂര്യൻ അസ്തമിക്കുന്ന സമയത്തു യോശുവയുടെ കല്പനപ്രകാരം അവരെ മരത്തിന്മേൽനിന്നു
    ഇറക്കി അവർ ഒളിച്ചിരുന്ന ഗുഹയിൽ ഇട്ടു; ഗുഹയുടെ ദ്വാരത്തിങ്കൽ വലിയ കല്ലു ഉരുട്ടിവെച്ചു;
    അതു ഇന്നുവരെയും അവിടെ ഇരിക്കുന്നു.
  tuo-NT: Beꞌro naꞌiqueꞌari cura narẽ miidijoduti, na duꞌtíca tutipʉ cõꞌaduticʉ niwĩ.
    Ti tuti sãjãrõrẽ ʉ̃tã pacasepaga meꞌrã biꞌacãrã niwã. Tepaga topʉ nidecotiꞌi yujupʉ.
  rmc-rmc: Sar zaračolas, diňa len o Jozua te lel tele a te čhivel andre jaskiňa,
    andre savi pes imar angloda garuvenas. Paľis zakerde e chev andre jaskiňa le bare
    barenca, so hine ode dži adadžives.
  nlg-nlg: Bona te dutu ni huu tua na hina, Joshua te nia hevei horu nina arevaghi
    gekara hola horui na hulidira rana vunaghi haba ini, mara sonighi lokana na vatuluma
    tara polo iga. Vaho ge ra vongotia na mataulana na valuluma nia na ovu ni vatu.
    [Gaighi tara sopou iga sara itaeni.]
  pes-OPV: و دروقت غروب آفتاب، یوشع فرمود تا ایشان را ازدارها پایین آوردند، و ایشان
    را به مغاره‌ای که درآن پنهان بودند انداختند، و به دهنه مغاره سنگهای بزرگ که تا
    امروز باقی است، گذاشتند.
  ron-1924: Пе ла апусул соарелуй, Иосуа а порунчит сэ-й кобоаре дин копачь, й-ау
    арункат ын пештера ын каре се аскунсесерэ ши ау пус ла интраря пештерий ниште
    петре марь, каре ау рэмас аколо пынэ ын зиуа де азь.
  ben-OBCV: সূর্যাস্তের সময় যিহোশূয় আদেশ দিলেন ও তারা ওই রাজাদের মৃতদেহ শূল থেকে
    নামাল এবং তাঁরা যেখানে লুকিয়েছিলেন, সেই গুহায় তাঁদের শবগুলি ছুঁড়ে ফেলে দিল।
    গুহার মুখে তারা বড়ো বড়ো পাষাণ-পাথর রেখে দিল, যা আজও পর্যন্ত সেখানে রাখা আছে।
  som-som: Oo kolkay qorraxdu dhacday ayaa Yashuuca amray in laga soo dejiyo geedihii,
    oo kolkaasay ku tuureen godkii ay markii hore ku dhuunteen, oo markaasay dhagaxyo
    waaweyn godkii afkiisii saareen, oo waa sidii ilaa maantadan.
  lat-VUC: Cumque occumberet sol, præcepit sociis ut deponerent eos de patibulis.
    Qui depositos projecerunt in speluncam in qua latuerant, et posuerunt super os
    ejus saxa ingentia, quæ permanent usque in præsens.
  eng-ASVBT: And it came to pass at the time of the going down of the sun, that Joshua
    commanded, and they took them down off the trees, and cast them into the cave
    wherein they had hidden themselves, and laid great stones on the mouth of the
    cave, unto this very day.
  ita-1885: E in sul tramontar del sole, per comandamento di Giosuè furon messi giù
    dalle forche, e gittati nella spelonca, nella quale si erano nascosti; e furon
    poste delle pietre grandi alla bocca della spelonca, le quali vi son restate infino
    a questo giorno.
  eng-LXXUP: And it came to pass toward the setting of the sun, Joshua commanded,
    and they took them down from the trees, and cast them into the cave into which
    they had fled for refuge, and rolled stones to the cave, which remain till this
    day.
  eng-ULB: When it was sunset, Joshua gave orders, and they took them down from the
    trees and threw them into the cave where they had hidden themselves. They put
    large stones over the mouth of the cave. Those stones remain there to this very
    day.
  spa-VBL: Al ponerse el sol, Josué dio la orden de bajar sus cuerpos de los árboles
    y arrojarlos a la cueva donde se habían escondido. Entonces los israelitas amontonaron
    piedras sobre la entrada de la cueva, y allí permanecen hasta el día de hoy.
  fra-_FOB: Et comme le soleil allait se coucher, Josué commanda qu'on les descendît
    des arbres; on les jeta dans la caverne où ils s'étaient cachés, et on mit à l'entrée
    de la caverne de grandes pierres, qui y sont demeurées jusqu'à ce jour même.
  mal-mal: സൂര്യൻ അസ്തമിക്കുന്ന സമയത്ത് യോശുവയുടെ കല്പനപ്രകാരം അവരെ മരത്തിൽനിന്ന്
    ഇറക്കി അവർ ഒളിച്ചിരുന്ന ഗുഹയിൽ ഇട്ടു; ഗുഹയുടെ വായിൽ വലിയ കല്ല് ഉരുട്ടിവച്ചു; അത്
    ഇന്നുവരെയും അവിടെ ഇരിക്കുന്നു.
  urd-GVR: Jab sūraj ḍūbne lagā to logoṅ ne Yashua ke hukm par lāsheṅ utār kar us
    ġhār meṅ phaiṅk dīṅ jis meṅ bādshāh chhup gae the. Phir unhoṅ ne ġhār ke muṅh
    ko baṛe baṛe pattharoṅ se band kar diyā. Yih patthar āj tak wahāṅ paṛe hue haiṅ.
  suz-BL: मिनु नां रिक्‍ची ना, यहोसुमी “मेको आन कली लाइश्‍शा, ङोंइती आन ख्रुइश्‍शो
    पुक्‍खीमी वोतीन। मिनु मेको पुक्‍खी आ ओव़तीकेमी ठेयब फुल्‍लुपुकी लाइश्‍शा सुने”
    दे अरेप्‍तु। मिनु मेको फुल्‍लु मुल सम्‍म बाक्‍नीम। ब्‍यवस्‍था २१:२२-२३
  ita-1927: E sul tramontar del sole, Giosuè ordino che fossero calati dagli alberi
    e gettati nella spelonca dove s’erano nascosti; e che all’imboccatura della caverna
    fossero messe delle grosse pietre, le quali vi son rimaste fino al dì d’oggi.
  ckb-ckb: پاشان لە کاتی ئاوابوونی خۆر یەشوع فەرمانی دا، ئینجا لە دارەکان دایانگرتن
    و فڕێیان دانە ئەو ئەشکەوتەی خۆیان تێیدا شاردبووەوە، چەند بەردێکی گەورەشیان خستە
    سەر دەمی ئەشکەوتەکە، هەتا ئەمڕۆش لەوێن.
  eng-BBE: And when the sun went down, they were taken down from the trees, by Joshua's
    orders, and put into the hole where they had gone to be safe; and great stones
    were placed at the mouth of the hole, where they are to this day.
  kan-OKCV: ಆದರೆ ಸೂರ್ಯನು ಅಸ್ತಮಿಸುವಾಗ ಯೆಹೋಶುವನು ಆಜ್ಞಾಪಿಸಲು, ಶವವನ್ನು ಮರಗಳಿಂದ ಇಳಿಸಿ ಅವರು
    ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದ ಗವಿಯಲ್ಲಿಯೇ ಅವರನ್ನು ಹಾಕಿ, ಈವರೆಗೂ ಇರುವ ಹಾಗೆ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು
    ಅದರ ಬಾಯಿಗೆ ಮುಚ್ಚಿದರು.
  bbb-bbb: '@see-verse:JOS.010.026'
  tam-2017: சூரியன் மறைகிற நேரத்திலே, யோசுவா அவர்களை மரங்களிலிருந்து இறக்கக் கட்டளையிட்டான்.
    அவர்கள் ஒளிந்துகொண்டிருந்த குகையிலே அவர்களைப் போட்டு; இந்தநாள்வரைக்கும் இருக்கிறபடி
    பெரிய கற்களைக் குகையின் வாயிலே அடைத்தார்கள்.
  spa-RV-1909: 'Y cuando el sol se iba á poner, mandó Josué que los quitasen de los
    maderos, y los echasen en la cueva donde se habían escondido: y pusieron grandes
    piedras á la boca de la cueva, hasta hoy.'
  ron-BTF: Și s-a întâmplat, la timpul apusului soarelui, că Iosua a poruncit și i-au
    coborât de pe lemne și i-au aruncat în peștera în care se ascunseseră și au pus
    pietre mari la gura peșterii, care sunt până în ziua aceasta.
  eng-WEBP: At the time of the going down of the sun, Joshua commanded, and they took
    them down off the trees, and threw them into the cave in which they had hidden
    themselves, and laid great stones on the mouth of the cave, which remain to this
    very day.
  eng-FBV: As the sun went down Joshua gave the order to take their bodies down from
    the trees and throw them into the cave where they had been hiding. Then the Israelites
    piled up stones over the entrance to the cave, and they are there to this very
    day.
  nld-1939: Bij zonsondergang beval Josuë, ze van de palen af te halen en ze in de
    grot te smijten, waar ze zich hadden verborgen. Voor de ingang stapelde men grote
    stenen op, die er nu nog liggen.
  nch-BL: Huan quema calaquito tonati, Josué tanahuati ma quintemohuica nopa mijcatzitzi
    huan ma quintemaca ipan nopa ostot cati ipan motatijtoyaj. Teipa quitzajque nopa
    ostot ica huejhueyi teme huan quej nopa noja eltoc hasta ama.
  vie-1934: Khi mặt trời chen lặn, Giô-suê biểu người ta hạ thây xuống khỏi cây; họ
    liệng những thây trong hang đá, là chỗ các vua ấy đã núp, rồi lấy những đá lớn
    lấp miệng hang lại, hãy còn cho đến ngày nay.
  hin-CV: सूर्य ढलने पर यहोशू के आदेश पर उन्होंने वे शव उतारकर उसी गुफा में रख दिए,
    जहां वे छिपे थे. उन्होंने गुफा पर बड़े-बड़े पत्थरों का ढेर लगा दिया, जो आज तक
    वैसा ही है.
  spa-BES: Y cuando el sol se puso, fueron bajados de los árboles, por orden de Josué,
    y se pusieron en el agujero donde habían ido a estar seguros; y grandes piedras
    fueron colocadas en la boca del agujero, donde están hasta el día de hoy.
  tdx-tdx: Ie nitsofots’ andro, le nandily t’Iehosoa, naho nazotso amo hataeo, naho
    navokovoko amy lakato nietaha’ iareoy, vaho nampipohañe vato jabajaba maro am-bava’
    i lakatoy—pak’ami’ty andro toy.
  tha-KJV: ต่อมาเมื่อถึงเวลาดวงอาทิตย์​ตก โยชูวาได้บัญชาและเขาก็ปลดศพลงจากต้นไม้และทิ้งไว้ในถ้ำซึ่งกษั​ตริ​ย์​เหล่​านั้นได้ซ่อนตัวอยู่
    และเอาหินใหญ่ๆปิดปากถ้ำนั้นไว้ ซึ่งยังอยู่จนกระทั่งวันนี้
  por-BR-2018: 'E quando o sol se ia a pôr, mandou Josué que os tirassem dos madeiros,
    e os lançassem na cova de onde se haviam escondido: e puseram grandes pedras à
    boca da cova, até hoje.'
  deu-ELO: Und es geschah zur Zeit des Sonnenuntergangs, da gebot Josua, und man nahm
    sie von den Bäumen herab und warf sie in die Höhle, wo sie sich versteckt hatten;
    und man legte große Steine an die Mündung der Höhle, die bis auf diesen selbigen
    Tag da sind.
  eng-WYC-2018: And when the sun went down, he commanded to fellows, that they should
    put them down from the gibbets; and when they were put down, they casted forth
    them into the den, in which they were hid; and they putted great stones on the
    mouth thereof, which stones dwell till to [the] present time. (And when the sun
    went down, he commanded to his men, that they should take them down from the gallows,
    or the trees; and when they had taken them down, they threw them forth into the
    cave in which they were hidden; and they put great stones on the mouth of it,
    which stones remain there unto this present time.)
  epo-epo: Kaj post la subiro de la suno Josuo ordonis, kaj oni deprenis ilin de la
    arboj, kaj ĵetis ilin en la kavernon, en kiu ili estis kaŝintaj sin; kaj oni almetis
    al la aperturo de la kaverno grandajn ŝtonojn, kiuj restis ĝis la nuna tago.
  uig-PIN: Kün patⱪanda Yǝxuaning buyruⱪi bilǝn kixilǝr ɵlüklǝrni dǝrǝhlǝrdin qüxürüp,
    ular ilgiri yoxurunƣan ƣarƣa taxlap, ƣarning aƣziƣa qong-qong taxlarni ⱪoyup ⱪoydi.
    Bu taxlar taki büküngǝ ⱪǝdǝr xu yǝrdǝ turmaⱪta.
  beo-beo: 'Eso dabe amoga Yosiua da sia:beba:le, ilia da hina bagade dunu amo ilia
    da:i hodo ifaga fadegale, gele gelabo amo ganodini musa: hina bagade da wamoaligi
    amoga ha:digi. Ilia da gele bagade bagohame amoga gele gelabo ea logo holeiga
    dedeboi. Amo gele da wali eso amaiwane diala.'
  tpi-OTNT: Na long apinun tru, Josua i tokim ol man na ol i kisim ol bodi na tromoi
    i go insait long dispela hul ol i bin hait long en. Na ol i pasim maus bilong
    hul long ol bikpela ston. Na ol ston i stap yet.
  hau-SA: Da yamma Yoshuwa ya ba da umarni a sauko da su daga itatuwan a jefa su cikin
    kogon da suka ɓuya. Aka sa manyan duwatsu aka rufe bakin kogon, suna a can har
    wa yau.
  uig-LAT: Kün patqanda Yeshuaning buyruqi bilen kishiler ölüklerni derexlerdin chüshürüp,
    ular ilgiri yoshurun’ghan ghargha tashlap, gharning aghzigha chong-chong tashlarni
    qoyup qoydi. Bu tashlar taki bükün’ge qeder shu yerde turmaqta.
  nde-nde: Ekutshoneni kwelanga uJoshuwa walaya ukuthi bawethule bawaphose ebhalwini
    lapho ayekade ecatshe khona. Emlonyeni wobhalu bafaka amatshe amakhulu alokhu
    ekhona lanamhlanje.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he feituʻu efiafi ʻoe tō ʻae laʻā, naʻe fekau
    ʻe Siosiua, pea naʻa nau tuku hifo ʻakinautolu mei he ngaahi ʻakau, pea naʻe lī
    ʻakinautolu ki he ʻana ʻaia naʻe fufū ai ʻakinautolu, pea naʻe hili ʻae ngaahi
    maka lalahi ki he ngutu ʻana, pea ʻoku kei ai ni.
  ces-1613: Když pak zapadlo slunce, k rozkazu Jozue složili je s dřev, a uvrhli je
    do jeskyně, v kteréž se byli skryli, a přivalili kamení veliké k díře jeskyně,
    kteréž jest tu až do tohoto dne.
  eng-WMB: At the time of the going down of the sun, Joshua commanded, and they took
    them down off the trees, and threw them into the cave in which they had hidden
    themselves, and laid great stones on the mouth of the cave, which remain to this
    very day.
  tam-TCV: சூரியன் அஸ்தமிக்கும் வேளையில் யோசுவா உத்தரவிட்டபடி, இஸ்ரயேலர் அவ்வுடல்களை
    இறக்கி முன்பு அரசர்கள் ஒளித்திருந்த குகைக்குள்ளே அவற்றை வீசினார்கள். குகை வாசலை
    பெரிய கற்களினால் மூடினார்கள். அவை இன்றுவரை அங்கே இருக்கின்றன.
  ceb-ULB: Sa dihang misalop na ang adlaw, naghatag ug mga mando si Josue ug ila kining
    ginaog gikan sa mga kahoy ug gilabay kini sa langob diin sila mitago. Gitakloban
    nila ug dagko nga mga bato ang baba sa langob. Nagpabilin gihapon didto kadto
    nga mga bato hangtod karon.
  pol-UBG: A gdy zaszło słońce, Jozue rozkazał, aby zdjęto ich z drzew i wrzucono
    do jaskini, w której się ukrywali, a wejście do jaskini zawalono wielkimi kamieniami,
    które są tam aż do dziś.
  urd-GVU: جب سورج ڈوبنے لگا تو لوگوں نے یشوع کے حکم پر لاشیں اُتار کر اُس غار میں
    پھینک دیں جس میں بادشاہ چھپ گئے تھے۔ پھر اُنہوں نے غار کے منہ کو بڑے بڑے پتھروں
    سے بند کر دیا۔ یہ پتھر آج تک وہاں پڑے ہوئے ہیں۔
  deu-1912: Da aber die Sonne war untergegangen, gebot er, daß man sie von den Bäumen
    nähme und würfe sie in die Höhle darin sie sich verkrochen hatten. Und sie legten
    große Steine vor der Höhle Loch; die sind noch da bis auf diesen Tag.
  kan-2017: ಸೂರ್ಯಾಸ್ತಮಾನದ ಹೊತ್ತಿಗೆ ಜನರು ಯೆಹೋಶುವನ ಅಪ್ಪಣೆಯಂತೆ ಅವುಗಳನ್ನು ಮರಗಳಿಂದ ಕೆಳಗಿಳಿಸಿ
    ಅವರು ಅಡಗಿಕೊಂಡಿದ್ದ ಗವಿಯಲ್ಲಿಯೇ ಹಾಕಿ ಅದರ ಬಾಯಿಗೆ ದೊಡ್ಡ ಕಲ್ಲುಗಳನ್ನು ಹೊರಳಿಸಿದರು. ಆ ಕಲ್ಲುಗಳು
    ಇಂದಿನವರೆಗೂ ಅಲ್ಲೇ ಇರುತ್ತವೆ.
  tgo-tgo: Varae ve ronja amba Josuwa i dage weŋgi na thɨ biginjoŋa riwanjiko e umbwaumbwako
    na vethɨ biriyathuŋgi e maŋgavarɨma va thiya kubaromawe. E maŋgavarɨko ghae thɨ
    bigirawe varɨvarɨ laghɨlaghɨyewe, na mbe inanjiwe e mbaŋake iyake.
  yap-yap: Ma nap’an ni aw e yal’ me yog Joshua ni ngan pilig fapi yam nga but’ nga
    nin’ nga langgin fare yiy ni ur mithgad u langgin kafram boch. Min tay e malang
    ni gagang’ nga langan fare yiy, ni kabay e pi malang nem u rom e chiney.
  hlt-MCSB: Khotlak tue a lo vaengah Joshua loh a uen tih amih te thing dong lamloh
    a hlak uh. Amih te a thuh nah uh lungko khuiah pahoi a voeih uh tih lungko rhai
    kah lungnu a kuk uh te tihnin due hnorhuh la om pueng.
  mdy-ETH: ዓባ ጌላዛ ዬንሢ ካኣቶንሢኮ ሌዞ ሚፃፓ ኬይሲ ቤርታ ዔያታ ፑኒንቴ ዴኖ ዔቴሎይዳ ዓጋንዳጉዲ ዒያሱ ዓሶ ዓይሤኔ፤
    ዒማና ዓሳ ዼኤፒ ዼኤፒ ሹቺ ቡምባሊ ዴኖ ዔቶ ካሮ ዎዼኔ፤ ዬይ ሹጫ ሃኖ ሄላንዳኣና ዒኢካ ዓኣኔ።
  twi-ASANTE: Owia rekɔtɔ no, Yosua hyɛɛ sɛ wɔnyiyi ahemfo no amu no mfiri nnua no
    so na wɔnkɔto wɔn ngu ɔbodan a wɔkɔtetɛɛ mu no mu. Afei, wɔde abotan akɛseɛ mmoano
    sii ɔbodan no ano a ɛda so wɔ hɔ bɛsi ɛnnɛ.
  eng-WEBU: At the time of the going down of the sun, Joshua commanded, and they took
    them down off the trees, and threw them into the cave in which they had hidden
    themselves, and laid great stones on the mouth of the cave, which remain to this
    very day.
  bnp-bnp: Na malunga liu, e Iosua i taki e huriki a bakovi ri bole a podane ria,
    ri voro dili na babe ri kapiloho vona muga. Ri bole a maka kedo dagi ri kavitagua
    a matana babe. Ra maka kedo nga ri tababana vonga.
  wal-wal: Awai wulliyo wode, Yaasu azazin eta mittaappe wottidosona; wottidi eti
    kase qosettidi de7ido gonggoluwaa giddo olidosona. Yaatidi gonggoluwaa penggiyaa
    gita gita shuchchata gonddorssidi gorddidosona. He shuchchati hachchi gakkanaassikka
    yan de7oosona.
  spa-PDDPT: Aconteció que cuando el sol se iba a ocultar, Josué mandó que los descolgaran
    de los árboles. Los echó en la cueva donde se habían escondido y pusieron grandes
    piedras en la boca de la cueva, donde están hasta hoy.
  gun-gun: Kuaray oike ma jave Josué omboguejy uka yvyra gui. Ha'e rã omombo itakua
    onhemiague py ae. Ha'e gui itakua juru py omboaty reta ita guaxu. Ha'ekue py teri
    oĩ aỹ peve.
  agu-BL: Bene'n tlen tu' atit k'ej yi cawune'nin Josué tan chicu'se'n tzaj. Nintzun
    e' oc cyen junt tir le yi picy kale e' el tzit. Yi cyoque'n cyen, nintzun oc chin
    wutzile'n c'ubtz cya'n tan jople'n yi picya'tz. Iẍnin at e'chk c'uba'tz jalu'.
  ilo-ULB: Idi lumlumneken ti init, nangted ni Josue kadagiti bilin, ket inyulogda
    ida manipud kadagiti kayo ket imbellengda ida iti rukib a naglemmenganda. Nangikabilda
    kadagiti dadakkel a batbato iti wangawangan ti rukib. Nagtalinaed sadiay dagitoy
    a batbato agingga iti daytoy nga aldaw.
  kpg-kpg: Di laa ga ulu, gei Joshua ga hagawaalanga bolo gi dugu ia digaula gi lala,
    wanga ina gi lodo di bagungoo dela nogo pala hagammuni ai digaula. Digaula guu pono
    di ngudu di bagungoo deelaa gi nia hadugalaa llauehaa, nia maa i golo dolomeenei.
  uig-ARA: كۈن پاتقاندا يەشۇئانىڭ بۇيرۇقى بىلەن كىشىلەر ئۆلۈكلەرنى دەرەخلەردىن چۈشۈرۈپ،
    ئۇلار ئىلگىرى يوشۇرۇنغان غارغا تاشلاپ، غارنىڭ ئاغزىغا چوڭ-چوڭ تاشلارنى قويۇپ قويدى.
    بۇ تاشلار تاكى بۈكۈنگە قەدەر شۇ يەردە تۇرماقتا.
  bsp-bsp: Dec dɔrɔfɔy, kɔ Yosuwe oloku a padeti ŋa dətɔk dəndo anagbɛk ŋa mɔ. K’aŋkɔ
    pagbal ŋa dəndo ŋanagbɔpnɛ mɔ, k'asuŋcɛ kusuŋka ka tɔgbɔkɛnɛ tatɔkɔ masar mɔpɔŋ.
    Tatɔkɔ tɔ pəsɔrɔyi dənda haŋ mɔkɔ.
  sus-sus: Soge dula tɛmui, Yosuwe naxa yaamari fi e xa e ragoro wuri kɔn na, e xa
    e raso fɔnmɛ kui, e nu nɔxunxi dɛnnaxɛ. E naxa gɛmɛ belebelee dɔxɔ na dɛ ma. Han
    to naa na na ki.
  pon-2006: Nin soutikpene Sosua ahpw mahsanih me kahlaparail ko en kohdisang nin
    tuhke ko oh lekdeklahng nan peden paip me re rukla ieo. Lapalahn takai kei ahpw
    katapwurlahng ni ewen peden paipo, re mihmihte wasao lel rahnwet.
  ksd-ksd: Ma ta ra pakana bung ba i ga ong ra keake tana, Iosua i ga vartuluai ma
    dia ga pala vairop ra minat i diat kan ra umana davai, ma dia ga vue diat ta nam
    ra babang dia ga parau tana, ma dia ga vung bat ra mata na babang ma ra umana
    ngir na vat, ma gori boko dia va ie.
  tur-YTC: Güneş battığında Yeşu buyurdu ve onları ağaçların üzerinden indirip saklandıkları
    mağaraya attılar ve mağaranın ağzına büyük taşlar koydular, bu güne dek durmaktadır.
  grc-BRENT: Καὶ ἐγενήθη πρὸς ἡλίου δυσμὰς, ἐνετείλατο Ἰησοῦς, καὶ καθεῖλον αὐτοὺς
    ἀπὸ τῶν ξύλων, καὶ ἔῤῥιψαν αὐτοὺς εἰς τὸ σπήλαιον, εἰς ὃ κατεφύγοσαν ἐκεῖ, καὶ
    ἐπεκύλισαν λίθους ἐπὶ τὸ σπήλαιον ἕως τῆς σήμερον ἡμέρας.
  ind-AYT: Lalu, saat matahari terbenam, atas perintah Yosua, mayat mereka diturunkan
    dari pohon-pohon itu dan dilemparkan ke dalam gua tempat mereka bersembunyi. Kemudian,
    batu-batu besar diletakkan di mulut gua itu yang masih ada sampai hari ini.
  nya-nya: Dzuwa litalowa, Yoswa analamula kuti awachotse pa mitengo ija ndi kuwaponya
    mʼphanga limene ankabisalamo. Pa khomo pa phangalo anayikapo miyala ikuluikulu
    imene ilipo mpaka lero.
  hrv-hrv: A o zalasku sunčanom zapovjedi Jošua te ih skidoše s drveća i baciše u
    istu onu pećinu u koju se bijahu sklonili te na otvor navališe golemo kamenje,
    koje je i danas ondje.
  mps-mps: Tama be pio mu ebode, Josuago te bidi dabebolo olama, tama augwaligo te
    tigi dabe aiyaba sela dulama, tama augwa te dualaluali ola be tomoba sąwai. Tama
    te ola be augwaligo te moni genuai masigigo paliai. Tama te masigi dabe e po asębo
    sogode me elalubo dao.
  tpi-tpi: Na long apinun tru, Josua i tokim ol man na ol i kisim ol bodi na tromoi
    i go insait long dispela hul ol i bin hait long en. Na ol i pasim maus bilong
    hul long ol bikpela ston. Na ol ston i stap yet.
  dan-1931: Men ved Solnedgang lod Josua dem tage ned af Pælene og kaste ind i den
    Hule, de havde skjult sig i, og for Indgangen til Hulen væltede man store Sten,
    som ligger der den Dag i Dag.
  vie-OVCB: Lúc mặt trời lặn, Giô-suê cho người gỡ xác từ trên cột xuống, đem ném
    vào hang nơi họ đã trốn trước đó. Người ta lấy đá lớn lấp miệng hang lại, và đá
    ấy vẫn còn cho đến nay.
  guj-2017: જયારે સૂર્યાસ્ત થયો, ત્યારે યહોશુઆએ હુકમ આપ્યો અને તેઓએ તેમને ઝાડ ઉપરથી
    ઉતારીને જે ગુફામાં તેઓ સંતાયા હતા તેમાં તેઓને નાખ્યા. તેઓએ ગુફાના મુખ પર મોટા
    પથ્થરો મૂક્યા, તે આજદિન સુધી છે.
  pon-2006A: Nin soutikpene Sosua ahpw mahsanih me kahlaparail ko en kohdisang nin
    tuhke ko oh lekdeklahng nan peden paip me re rukla ieo. Lapalahn takai kei ahpw
    katapwurlahng ni ewen peden paipo, re mihmihte wasao lel rahnwet.
  por-BRBSL: No momento do pôr do sol, Josué ordenou, e eles os tiraram das árvores,
    e os jogaram na caverna em que se haviam escondido, e colocaram grandes pedras
    na boca da caverna, que permanecem até hoje.
  cth-cth: Kanî a khup torei teh, Joshua ni dei e patetlah thingkung dawk e a la awh
    teh amamanaw a kâhronae lungngoum koe a tâkhawng awh teh lungngoum kâkhu koe talung
    kalen poung naw a racawt sin awh. Hote talung a racawt awh e teh, sahnin totouh
    ao.
  twi-twi: Owia rekɔtɔ no, Yosua hyɛɛ sɛ wonyiyi ahemfo no amu no mfi nnua no so na
    wɔnkɔtow wɔn ngu ɔbodan a wɔkɔtetɛw mu no mu. Afei, wɔde abotan akɛse mmoano sii
    ɔbodan no ano a ɛda so wɔ hɔ besi nnɛ.
  hlt-hlt: Khotlak tue a lo vaengah Joshua loh a uen tih amih te thing dong lamloh
    a hlak uh. Amih te a thuh nah uh lungko khuiah pahoi a voeih uh tih lungko rhai
    kah lungnu a kuk uh te tihnin due hnorhuh la om pueng.
  tbz-SIM: Diyiè tɑti dìì mɔ̀nnì kɛ̀ Sosuwee duɔ́ nkɛ̀ bɛ̀ɛ bɛ̀ cṹũnní kɛ́tɑnnɛ́
    kutɑ̃dènkù bɛ̀ do sɔri kùù miɛkɛ, kɛ́ĩ́tínnɛ́ yɛtɑ̃́rɛ̀ diɛyɛ̀ kɛ̀ yɛ̀ kpɑɑ́ bo
    nɛ̀ yíenní.
  msy-2020: Ezɨ aruem iraghuzɨ, a gumazibav kemezɨ me atrivir kabar kuaba inigha,
    ghua torir me mongezir kamɨn me akuni. Egha torir kamɨn akam me dagɨar ekiabar
    anepɨri. Ezɨ a datɨrɨghɨn ikiavɨra iti.
  azb-azb: Gün batanda Yeşua əmr etdi ki, onları ağacdan endirsinlər və onları gizləndikləri
    mağaraya atdılar. Mağaranın ağzına da böyük daşlar qoydular və bu daşlar bu günə
    qədər də oradadır.
  eng-DBY: And it came to pass at the time of the going down of the sun, that Joshua
    commanded, and they took them down off the trees, and cast them into the cave
    where they had been hid, and laid great stones before the cave's mouth, [which
    remain] to this very day.
  hin-2017: सूर्य डूबते-डूबते यहोशू से आज्ञा पाकर लोगों ने उन्हें उन वृक्षों पर से
    उतार के उसी गुफा में जहाँ वे छिप गए थे डाल दिया, और उस गुफा के मुँह पर बड़े-बड़े
    पत्थर रख दिए, वे आज तक वहीं रखे हुए हैं।
  swp-swp: Mahana i dui Iosua i lauhesomdi, oeagi eai se abihaidi, se gabalaedi vau
    duha va alona eai, arinai se bavaeamui veu nabunabutuadi duha avana eai se toredi,
    hinage nei eai se ota i laoma e asubena ta.
  eng-YLT: And it cometh to pass, at the time of the going in of the sun, Joshua hath
    commanded, and they take them down from off the trees, and cast them unto the
    cave where they had been hid, and put great stones on the mouth of the cave till
    this very day.
  eng-WYC-2017: And when the sun went down, he commanded to fellows, that they should
    put them down from the gibbets; and when they were put down, they casted forth
    them into the den, in which they were hid; and they putted great stones on the
    mouth thereof, which stones dwell till to [the] present time.
  eng-WMBB: At the time of the going down of the sun, Joshua commanded, and they took
    them down off the trees, and threw them into the cave in which they had hidden
    themselves, and laid great stones on the mouth of the cave, which remain to this
    very day.
  urd-GVH: जब सूरज डूबने लगा तो लोगों ने यशुअ के हुक्म पर लाशें उतारकर उस ग़ार में
    फेंक दीं जिसमें बादशाह छुप गए थे। फिर उन्होंने ग़ार के मुँह को बड़े बड़े पत्थरों
    से बंद कर दिया। यह पत्थर आज तक वहाँ पड़े हुए हैं।
  rug-rug: Sipu lodu sa rimata si garuni e Zosua si arini pude pazu goreni, meke la
    oki nuquru ni koasa bae tugo sapu tome ia rini tatasana. Sari na patu lavalavata
    si ta veko koasa sasadana sa bae, meke korapa koadia tugo vasina.
  gaz-gaz: Yeroo aduun dhiitetti Iyyaasuun ajaja kenne; jarris mukkeen irraa gad isaan
    buusanii holqa isaan keessa dhokatanii turan sanatti isaan daddarbatan. Afaan
    holqa sanaa irras dhagaa gurguddaa hamma guyyaa harʼaatti illee achuma jiru naqan.
  fra-LSG: Vers le coucher du soleil, Josué ordonna qu’on les descendît des arbres,
    on les jeta dans la caverne où ils s’étaient cachés, et l’on mit à l’entrée de
    la caverne de grosses pierres, qui y sont demeurées jusqu’à ce jour.
  yal-yal: Sogen bira waxatini, Yosuwe yi yamarin fi, a e xa e binbine ragodo wudin
    kɔɛ ra. E yi luxunxi faranna naxan na, e yi sa e bira mɛnni. E yi gɛmɛ gbeene
    dɔxɔ faranna dɛ ra. Han to e mɔn mɛnni.
  haw-1868: A hiki i ka manawa i napoo ai ka la, kauoha ae la o Iosua, e kuu ia lakou
    mailuua iho o na laau, a e kiola ia lakou iloko o ke ana, ma kahi a lakou i pee
    aku ai; a waiho aku la i na pohaku nui ma ka waha o ke ana, a hiki loa mai i neia
    la.
  arb-NAV: وَعِنْدَ غُرُوبِ الشَّمْسِ أَمَرَ يَشُوعُ فَأَنْزَلُوهُمْ عَنْهَا وَطَرَحُوهُمْ
    فِي الْكَهْفِ الَّذِي لَجَأُوا إِلَيْهِ وَسَدُّوا مَدْخَلَهُ بِحِجَارَةٍ كَبِيرَةٍ
    بَاقِيَةٍ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Esime ɣe nɔ to ɖom la, Yosua na woɖe wo le atiawo ŋu, wotsɔ wo ƒu gbe ɖe
    agado si me wosi yi ɖaɣla wo ɖokuiwo ɖo la me, eye woli kɔ kpe gãwo ɖe agado la
    nu. Kpe siawo gale afi ma va se ɖe egbe.
  eng-LEE: And it came to pass at the time of the going down of the sun, that Joshua
    commanded, and they took them down from the trees, and cast them into the cave
    wherein they had been hidden; and they placed great stones upon the mouth of the
    cave, [which remain] even until this very day.
  asm-FB: পাছত সূৰ্য মাৰ যোৱা সময়ত, লোকসকলে যিহোচূৱাৰ আজ্ঞা অনুসাৰে তেওঁলোকক কাঠৰ
    ওপৰৰ পৰা নমাই আনিলে, আৰু তেওঁলোকে লুকাই থকা গুহাতে তেওঁলোকক নি পেলাই দিলে। তাৰ
    পাছত সেই গুহাৰ মুখত ডাঙৰ ডাঙৰ শিল দি হ’ল; সেই ৰজা কেইজন আজিলৈকে সেই ঠাইতে আছে।
  sus-A: سٌفٍ دُلَ تّمُي، يٌسُوٍ نَشَ يَامَرِ قِ عٍ شَ عٍ رَفٌرٌ وُرِ كْن نَ، عٍ شَ
    عٍ رَ سٌ قْنمّ كُي، عٍ نُ نْشُنشِ دّننَشّ. عٍ نَشَ فّمّ بٍلٍبٍلٍيٍ دْشْ نَ دّ
    مَ. هَن تٌ نَا نَ نَ كِ.
  fra-SBL: Au moment où le soleil se couchait, Josué donna l'ordre de les descendre
    des arbres, de les jeter dans la grotte où ils s'étaient cachés et de poser sur
    l'entrée de la grotte de grandes pierres qui subsistent encore aujourd'hui.
  hbo-hbo: וַיְהִ֞י לְעֵ֣ת ׀ בֹּ֣וא הַשֶּׁ֗מֶשׁ צִוָּ֤ה יְהֹושֻׁ֙עַ֙ וַיֹּֽרִידוּם֙
    מֵעַ֣ל הָעֵצִ֔ים וַיַּ֨שְׁלִכֻ֔ם אֶל־הַמְּעָרָ֖ה אֲשֶׁ֣ר נֶחְבְּאוּ־שָׁ֑ם וַיָּשִׂ֜מוּ
    אֲבָנִ֤ים גְּדֹלֹות֙ עַל־פִּ֣י הַמְּעָרָ֔ה עַד־עֶ֖צֶם הַיֹּ֥ום הַזֶּֽה׃ פ
  piu-2006: '@see-verse:JOS.010.026'
  kik-kik: Riũa rĩgĩthũa-rĩ, Joshua agĩathana, nayo mĩĩrĩ ya andũ acio ĩgĩcuurũrio
    kuuma mĩtĩ-inĩ, ĩgĩikio ngurunga ĩrĩa meehithĩte; na hau mũromo-inĩ wa ngurunga
    ĩyo hakĩigwo mahiga manene mũno, namo matũire ho o na ũmũthĩ.
  fra-NCL: Vers le coucher du soleil, Josué les fit descendre des arbres ; on les
    jeta dans la caverne où ils s’étaient cachés, et l’on mit à l’entrée de la caverne
    de grosses pierres, qui y sont restées jusqu’à ce jour même.
  cek-AK: Niduem naah loe Joshua mah, Thing nui ah kangbang nihcae ih qok to laksak
    moe, angmacae anghawkhaih thlungkhaw thungah vahsak let; thlungkhaw to kalen parai
    thlung hoiah kraeng o khoep, to thlungnawk loe vaihni ni khoek to oh vop.
  cuk-cuk: Bato dad-argwanmaigua, Josué reymar-sapigi-bannu-bannu-nanaid-odemalaga
    igar-uksad. Geb we-reymar na bia iduar akwasaila-olloledyaba dukubuk gusmala,
    a-yaba-metemalaga Josué imaksad. Geb degine, akwasaila-olloled-yaa-dogedgi akwa-dummagan
    urbismalad. Amba we-garda-narmaklenaidse, a-akwamar deyob bukwad.
  uig-CYR: Күн патқанда Йәшуаниң буйруғи билән кишиләр өлүкләрни дәрәқләрдин чүшүрүп,
    улар илгири йошурунған ғарға ташлап, ғарниң ағзиға чоң-чоң ташларни қоюп қойди.
    Бу ташлар таки бүкүнгә қәдәр шу йәрдә турмақта.
  tel-2017: పొద్దుగుంకే సమయంలో యెహోషువ అనుమతి ఇయ్యగా ప్రజలు చెట్ల మీద నుండి వారిని
    దించి, వారు దాగిన గుహలోనే ఆ శవాలను పడేసి ఆ గుహ ద్వారం దగ్గర పెద్ద రాళ్లను వేశారు.
    ఆ రాళ్లు ఈ రోజు వరకూ ఉన్నాయి.
  hat-BSA: Li te rive nan lè solèy kouche ke Josué te bay yon kòmand pou yo te desann
    yo nan pyebwa yo, e jete yo nan gwòt kote yo te kache kò yo a. Yo te mete gwo
    wòch sou bouch gwòt la, ki la jis jodi a.
  kos-kos: Ke faht ah tili, Joshua el sap in ituki elos ac sisiyang nu in luf se ma
    elos tuh wikwik loac ah. Elos sang eot lulap fonosya mutun luf sac, ac eot inge
    srakna oan nwe misenge.
  hbo-WLC: וַיְהִ֞י לְעֵ֣ת ׀ בּ֣וֹא הַשֶּׁ֗מֶשׁ צִוָּ֤ה יְהוֹשֻׁ֙עַ֙ וַיֹּֽרִידוּם֙
    מֵעַ֣ל הָעֵצִ֔ים וַיַּ֨שְׁלִכֻ֔ם אֶל־הַמְּעָרָ֖ה אֲשֶׁ֣ר נֶחְבְּאוּ־שָׁ֑ם וַיָּשִׂ֜מוּ
    אֲבָנִ֤ים גְּדֹלוֹת֙ עַל־פִּ֣י הַמְּעָרָ֔ה עַד־עֶ֖צֶם הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ma mgbe anwụ bidoro ịda, Joshua nyere iwu ka e site nʼosisi wedata ozu
    ndị eze ise ahụ, tụba ha nʼime ọgba nkume ahụ, ebe ha zoro onwe ha. Ha ji nkume
    dị ukwuu mechie ọnụ ọgba nkume ahụ. Nkume ukwuu ahụ dịkwa nʼebe ahụ ruo taa.
  ory-ory: ପୁଣି ସୂର୍ଯ୍ୟାସ୍ତ ସମୟରେ ଯିହୋଶୂୟ ଆଜ୍ଞା ଦିଅନ୍ତେ, ଲୋକମାନେ ସେହି ବୃକ୍ଷମାନଙ୍କରୁ
    ସେମାନଙ୍କୁ ତଳକୁ ନେଲେ ଓ ଯେଉଁ ଗୁମ୍ଫାରେ ସେମାନେ ଆପଣାମାନଙ୍କୁ ଲୁଚାଇଥିଲେ, ତହିଁ ଭିତରେ ପକାଇଦେଲେ
    ଓ ସେହି ଗୁମ୍ଫା ମୁହଁରେ ବଡ଼ ବଡ଼ ପଥର ଥୋଇଲେ; ତାହା ଆଜିଯାଏ ଅଛି।
  chk-chk: Nge lupwen akkar a tuputiu, Josua a allük pwe repwe apichiretiu me won
    ekewe irä. Iwe, ra atururolong lon ewe fööimw, ewe ia ra piin op ie, o pineela
    mesen ewe fööimw ngeni fau mi watte. Iwe, ekewe fau ra chüen nom tori ikenai.
  rop-rop: en wen imbin sangodan, Joshuwa bin dalim sambala solja blanga deigimat
    detlot bodi brom detlot tri, en deibin tjakamdan detlot bodi insaid langa det
    seimwan keib weya detlot king bin blandim miselp, en deibin pailimap loda bigwan
    ston blanga jadimap det keib, en ol detlot ston stil pailap deya tudei.
  ukr-1871: А як сїдало сонце, повелїв Ісус поздіймати їх із шибениць; і поздіймано
    їх і повкидано тодї в печеру, де вони поховались були, і поприкочувано великі
    каменї до челюсти печери, де вони лежать і по сей день.
  deu-1951: Als aber die Sonne unterging, gebot Josua, daß man sie von den Bäumen
    nehme und sie in die Höhle werfe, darin sie sich verkrochen hatten; und sie legten
    große Steine vor den Eingang der Höhle; die sind noch daselbst bis auf den heutigen
    Tag.
  eng-JPS: And it came to pass at the time of the going down of the sun, that Joshua
    commanded, and they took them down off the trees, and cast them into the cave
    wherein they had hidden themselves, and laid great stones on the mouth of the
    cave, unto this very day.
  srp-1865: A o zahodu sunèanom zapovjedi Isus te ih skidoše s drveta i baciše ih
    u peæinu, u koju se bijahu sakrili, i metnuše veliko kamenje na vrata peæini,
    koje osta ondje do danas.
  lug-lug: Enjuba bwe yamala okugwa Yoswa n’alagira emirambo ne giwanulwa ku miti
    ne gisuulibwa mu mpuku bakabaka bano mwe basooka okwekukuma, ne bayiringisa agayinja
    aganene ne bagasaanikira ku mumwa gw’empuku n’okutuusa kaakano amayinja ago gakyaliko.
  heb-heb: ויהי לעת בוא השמש צוה יהושע וירידום מעל העצים וישלכם אל המערה אשר נחבאו
    שם וישמו אבנים גדלות על פי המערה עד עצם היום הזה׃
  ben-IRV: পরে সূর্যাস্তের দিনের লোকেরা যিহোশূয়ের আদেশে তাদেরকে গাছ থেকে নামিয়ে,
    যে গুহাতে তারা লুকিয়েছিলেন, সেই গুহার মধ্যে ফেলে দিল ও গুহার মুখে কয়েকটি বড়
    বড় পাথর দিয়ে রাখল; তা আজও আছে।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਸੂਰਜ ਡੁੱਬਣ ਲੱਗਾ ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੋ ਉਹਨਾਂ
    ਨੇ ਉਹਨਾਂ ਨੂੰ ਰੁੱਖਾਂ ਉੱਤੋਂ ਲਾਹ ਲਿਆ ਅਤੇ ਉਸ ਗੁਫ਼ਾ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਲੁਕੇ ਸਨ ਸੁੱਟ ਦਿੱਤਾ
    ਅਤੇ ਉਸ ਗੁਫ਼ਾ ਦੇ ਮੂੰਹ ਉੱਤੇ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰ ਰੱਖ ਦਿੱਤੇ ਜਿਹੜੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਵੀ ਹਨ।
  mya-JVB: နေဝင် ချိန် ရောက် သောအခါ ၊ ယောရှု စီရင် သည် အတိုင်း သစ်ပင် မှ ချ ပြီးလျှင်
    ၊ သူတို့ပုန်း လျက်နေရာ လိုင်ခေါင်း ၌ ပစ် ထား၍ ၊ လိုင်ခေါင်းဝ ပေါ် မှာ ကြီးစွာ
    သော ကျောက် တို့ကို စုပုံ ကြ၏။ ထိုကျောက်ပုံသည် ယနေ့ တိုင်အောင် ရှိ၏။
  hmo-hmo: Dina ia diho neganai Iosua ese ia oda, bona king edia tauanina be au dekena
    amo idia abia diho, bona guna idia hunia noho kohua lalonai ma idia negedia vareai
    lou. Kohua ena iduara dekenai nadi badadia idia haboua, bona unuseni idia noho
    ia mai bona hari dina.
  urd-urd: और सूरज डूबते वक़्त उन्होंने यशू'अ के हुक्म से उनको दरख़्तों पर से उतार
    कर उसी ग़ार में जिस में वह जा छिपे थे डाल दिया, और ग़ार के मुँह पर बड़े बड़े पत्थर
    रख दिए जो आज तक हैं।
  rus-SYN: При захождении солнца приказал Иисус, и сняли их с дерев, и бросили их
    в пещеру, в которой они скрывались, и привалили большие камни к отверстию пещеры,
    которые там даже до сего дня.
  bqc-SIM: Kɛ́ ĩatɛ̃ lɛ́ gɛ̃ kpɛ́u, à mɛ̀ wà ń gɛↄ bua lípiↄwa wà zuzu gbɛ̀'ɛ
    pↄ́ aa ùlɛupiu. Ɔ̃ wa kɛ̀ màa, wà gbɛ̀ gbɛ̃̀nɛↄ tà ɛpilɛ, a ku we e ń a gbão.
  tcz-CHONGTHU: Nisalhum kon in, Joshua thupeh dungjuijin lengho tahsa chu thingchunga
    kon in alalhauvin anakiselnau songko homsunga chun aseplutnun ahi. Hijeh chun
    hiche songkohom chu songlentah ho asekhummun tuni channgeijin aummin ahi.
  mar-mar: सूर्यास्ताच्या वेळी यहोशवाच्या आज्ञेवरून लोकांनी त्यांना त्या झाडांवरून
    उतरविले आणि ज्या गुहेत ते लपले होते तिच्यात त्यांना टाकले आणि त्या गुहेच्या तोंडावर
    त्यांनी मोठमोठे धोंडे रचले. आजपर्यंत ते तसेच आहेत.
  qub-qub: Inti yagacuycaptinraj Josuëga guerucunacho warcuraycajta jorgachiran. Nircur
    pacacushan machayllaman jitaycärir jatuncaray rumicunawan puncuta pergarcäriran.
    Chayga canancamapis jinallarämi caycan.
  bqp-bqp: Kũ ifãntɛ̃ tɛn gɛ̃ kpɛ́n, à pì ò ń gɛ̀nↄ kipa lí pìnↄa ò ń zu gbɛ̀wɛɛ
    kũ ò ùtɛn pìn. Akũ ò kɛ̀ lɛ, ò gbɛ̀ gbɛ̃̀ntɛ̃nↄ tàta wɛ̀ɛɛ pìlɛ, à kú gwe ari
    kũ a gbãrao.
  hat-hat: Lè solèy fin kouche, Jozye bay lòd pou yo desann kadav yo, epi pou yo voye
    yo jete nan gwòt kote yo te kache a. Apre sa, yo pran gwo wòch yo bouche bouch
    gwòt la. Wòch yo la jouk jòdi a.
  eng-BSB: At sunset Joshua ordered that they be taken down from the trees and thrown
    into the cave in which they had hidden. Then large stones were placed against
    the mouth of the cave, and the stones are there to this day.
  tod-tod: Foloi daa ziɛgi zu, Zozuwe devei veeni, ga ti ti-ma ʋoomaiti kula guluiti
    ba, ti ti ʋili ya pugi zu, ʋɛ masagiti ti lɔɔɠuni ná. Naa ʋoluma, ti daaɠulu
    ga kɔtu wolaiti. Naati ta ná zaaɠaza.
  eng-WEBPB: At the time of the going down of the sun, Joshua commanded, and they
    took them down off the trees, and threw them into the cave in which they had hidden
    themselves, and laid great stones on the mouth of the cave, which remain to this
    very day.
  kbq-kbq: Hagi zagema ufregeno'a Josua'a huzmantege'za ana vahe zamavufaga zafaretira
    erifenka atre'za, ko'ma fra'makiza mani'naza havegampi ome zamatrete'za ana havegantera
    ranra havenuti renkani razageno meno eno, ama knarera ehanatine.
  nhe-BL: Huan quema calaquiyaya tonati, Josué tlanahuati ma quintemohuica nopa mijcatzitzi
    huan ma quintemaca ipan nopa ostotl tlen ipan motlatijtoyaj. Teipa quitzajque
    nopa mijca ostotl ica huejhueyi tetini huan queja nopa noja eltoc hasta ama.
  bus-bus: Kɛ̀ ↄfãntɛ̃ e gɛ̃ɛ kpɛ́n, à bè wà ń gɛ̀nↄ bakɛ̃ lí pìnↄa wà ń zu gbɛ̀wɛɛ
    kɛ̀ aↄ̃ ùtɛn pìn. Ben wà kɛ̀ lɛ, wà gbɛ̀ gbɛ̃̀ntɛ̃nↄ tàta wɛ̀ɛ pìlɛ, à kú gwe
    ai kↄ̃n a gbã̀ao.
  gub-BL: Kwarahy heixe etea'i mehe uze'eg Zuzue wemiruze'eg wanupe. Pemuezyw wanetekwer
    ywyra wi pe wà nehe kury, itakwar wazeàmim awer pupe waneityk pà pe wà nehe kury,
    i'i wanupe. Weruzar ize'eg wà. Na'e omono itahu teixe haw pupe iwàpytym pà wà.
    Te kutàri a'e ita upyta a'e pe.
  eng-DRA: And when the sun was down, he commanded the soldiers to take them down
    from the gibbets. And after they were taken down, they cast them into the cave
    where they had lain hid, and put great stones at the mouth thereof, which remain
    until this day.
