verse: JOS.010.028
translations:
  mal-C: അന്ന് യോശുവ മക്കേദാ പിടിച്ചു. പട്ടണത്തെയും അതിലെ രാജാവിനെയും വാളിന്റെ വായ്ത്തലയാൽ
    വീഴ്ത്തി. അതിലുണ്ടായിരുന്ന സകലരെയും ഉന്മൂലനാശംവരുത്തി. ഒരുത്തനും അവശേഷിച്ചില്ല.
    യെരീഹോരാജാവിനോടു ചെയ്തതുപോലെതന്നെ മക്കേദാരാജാവിനോടും ചെയ്തു.
  deu-TKW: Und die Stadt Makeda nahm Josua an jenem Tage ein, er eroberte sie in blutigem
    Kampf und vollstreckte an ihrem Könige den Bann, ebenso an ihr und an allen Menschen,
    die darin waren, und ließ niemanden entrinnen; und mit dem Könige von Makeda verfuhr
    er, wie er mit dem Könige von Jericho verfahren war.
  lin-lin: Kaka na mokolo yango, Jozue abotolaki engumba Makeda. Abomaki na mopanga
    mokonzi na yango mpe moto nyonso oyo akutaki kuna mpe atikaki ata moto moko te
    na bomoi. Asalaki mokonzi ya Makeda ndenge kaka asalaki mokonzi ya Jeriko.
  eng-LSV: And Joshua has captured Makkedah on that day, and he strikes it by the
    mouth of the sword, and he has devoted its king, them and every person who [is]
    in it—he has not left a remnant; and he does to the king of Makkedah as he did
    to the king of Jericho.
  eng-GNV: 'And that same day Ioshua tooke Makkedah and smote it with the edge of
    the sword, and the King thereof destroyed he with them, and all the soules that
    were therein, he let none remaine: for hee did to the King of Makkedah as he had
    done vnto the King of Iericho.'
  eng-WEBSTER: 'And that day Joshua took Makkedah, and smote it with the edge of the
    sword, and the king of it he utterly destroyed, them, and all the souls that were
    in it; he let none remain: and he did to the king of Makkedah as he did to the
    king of Jericho.'
  nhw-BL: Ipan nopa tonal nojquiya Josué quitlanqui nopa altepetl Maceda huan quitlamisosolo.
    Quinmachetejhui inintlanahuatijca huan nochi catli itztoyaj nopona, huan amo aqui
    mocajqui itztoc. Quichihuili nopa tlanahuatijquetl ipan Maceda san se quen quichihuili
    nopa tlanahuatijquetl tlen altepetl Jericó.
  swh-ONEN: Siku ile Yoshua akateka Makeda. Akamuua kila mmoja katika ule mji, pamoja
    na mfalme wake kwa upanga. Hakubakiza mtu yeyote. Akamfanyia mfalme wa Makeda
    kama vile alivyokuwa amemfanyia mfalme wa Yeriko.
  bba-bba: Yen tɔ̃ɔ terɑ Yosue u wuu ɡe bɑ mɔ̀ Mɑkedɑ wɔri u mwɑ. U ɡen sunɔ ɡo kɑ
    tɔn be bɑ wɑ̃ɑ mi kpuro. Bɑɑ tɔn turo u ǹ deri. U Mɑkedɑn sunɔ wi kuɑwɑ nɡe mɛ
    u Yerikoɡii kuɑ.
  eng-KJVCPB: 'And that day Joshua took Makkedah, and smote it with the edge of the
    sword, and the king thereof he utterly destroyed, them, and all the souls that
    were therein; he let none remain: and he did to the king of Makkedah as he did
    unto the king of Jericho.'
  luo-luo: E odiechiengno Joshua nokawo Makeda. Notieko dala maduongʼno kod ruodhe
    gi ligangla kendo otieko ngʼato angʼata mane ni e iye. Onge ngʼama notony kanyo.
    Notimone ruodh Makeda mana kaka notimone ruodh Jeriko.
  meu-meu: Una dina ai Iosua ese Makeda e abia, e habuaia tari; hanua pavapavana e
    alaia mase, bona hanua taudia iboudiai e aladia ore, ta se roho mauri. Ieriko
    pavapavana e kara henia heḡereḡerena, Makeda pavapavana danu unu e kara henia
    toma.
  npi-ULB: यसरी, यहोशूले त्यस दिन मक्‍केदा कब्जा गरे र यसका राजासहित त्यहाँ भएका सबैलाई
    तरवारले मारे । तिनले यसमा भएका सबैलाई पूर्ण रूपमा नष्‍ट पारे । तिनले कसैलाई पनि
    जीवित छोडेनन् । तिनले मक्‍केदाका राजालाई यरीहोका राजालाई झैँ गरे ।
  yor-yor: Ní ọjọ́ náà Joṣua gba Makkeda. Ó sì fi ojú idà kọlu ìlú náà àti ọba rẹ̀,
    ó sì run gbogbo wọn pátápátá, kò fi ẹnìkan sílẹ̀. Ó sì ṣe sí ọba Makkeda gẹ́gẹ́
    bí o ti ṣe sí ọba Jeriko.
  emp-NTPO: Maʌ̃ ewarid̶e Josueba idji sordaorã ume Maquedá purura poyad̶aped̶a jũma
    babuesid̶aa. Mamabemarãda necoba jũma quenasid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aẽ́ basía.
    Josueba Maquedád̶ebema borora beasia Jericod̶ebema boro bead̶a quĩrãca.
  ind-ind: Pada hari itu, Yosua dan pasukannya merebut serta menghancurkan kota Makeda.
    Mereka membunuh semua orang di kota itu. Tidak ada seorang pun yang dibiarkan
    hidup. Yosua membunuh raja Makeda sama seperti dia sudah membunuh raja Yeriko.
  pes-OPCB: در همان روز یوشع به شهر مقیده حمله کرده، آن را گرفت و پادشاه و تمام اهالی
    آنجا را کشت به طوری که هیچ‌کدام از ساکنان آنجا نتوانستند جان به در ببرند. او با
    پادشاه آنجا همان کرد که با پادشاه اریحا کرده بود.
  tgl-ULB: Sa ganitong paraan, nasakop ni Josue ang Maceda sa araw na iyon at pinatay
    ang bawat isa gamit ang espada, kasama ang hari nito. Tuluyan niya silang winasak
    at bawat nabubuhay na nilalang doon. Wala siyang itinirang mga nakaligtas. Ginawa
    niya ito sa hari ng Maceda gaya ng ginawa niya sa hari ng Jerico.
  hui-hui: Horo ogoningi Yosua halu Isaraeleali biarume Amoroalinaga tano mbira mini
    Magedabi karulalu tinaga kinibi minini. Dindi ogoriani hearu mbira hela nabi bibahende
    bo wahai hene. Yarigonaga kinihondo biyadagua Magedanaga kini biagohondo ani bini.
  mya-mya: ထို​နေ့​၌​ပင်​ယောရှု​သည်​မက္ကဒါ​မြို့​ကို​တိုက်​ခိုက် သိမ်း​ပိုက်​၍ မက္က​ဒါ​မင်း​ကို​လက်​ရ​ဖမ်း​ဆီး​ခဲ့
    လေ​သည်။ မြို့​သူ​မြို့​သား​အား​လုံး​ကို​လည်း တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​ခဲ့​လေ
    သည်။ ယေ​ရိ​ခေါ​မင်း​ကို​အ​ဆုံး​စီ​ရင်​သ​ကဲ့ သို့​မက္ကဒါ​မင်း​ကို​လည်း​အ​ဆုံး​စီ​ရင်​သည်။-
  bod-N: ཉིན་མོ་དེར་ཡོ་ཤུ་ཨ་ཡིས་མ་ཀེ་དཱ་ཕྲོགས་ཤིང་གྲོང་ཁྱེར་ནང་གི་མི་དང་རྒྱལ་པོ་གྲི་ཡིས་བསད་པ་དང་།
    དེའི་ནང་གི་མི་ཐམས་ཅད་གཅིག་ཀྱང་མ་བསྐྱུར་བར་རྩ་མེད་དུ་བཏང་། ཁོས་སྔོན་ཆད་ཡེ་རུ་ཀོ་ཡི་རྒྱལ་པོ་ལ་ཇི་ལྟར་བྱས་པ་བཞིན་མག་ཀེ་དཱ་ཡི་རྒྱལ་པོ་ལའང་དེ་ལྟར་བྱས་སོ།
    །
  sna-sna: Musi iwoyo Joshua akatora Makedha. Akabayira guta namambo waro nomunondo
    akaparadza zvachose vanhu vose vakanga varimo. Haana kusiya vapenyu. Uye akaita
    kuna mambo weMakedha sezvaakaita kuna mambo weJeriko.
  spa-BLM: Ese día Josué tomó a Macedá y la hirió a filo de espada, junto con su rey.
    La destruyó por completo y a todas las almas que estaban en ella. No dejó a nadie
    en pie. Hizo con el rey de Maceda lo mismo que había hecho con el rey de Jericó.
  cac-cac: An̈eja' d'a jun c'u chi', ix och vin̈aj Josué chi' d'a chon̈ab' Maceda
    yed' eb' vin̈ soldado, ix satanel masanil tas eb'. Ix xicancham masanil anima
    eb' d'a chon̈ab' chi' yed' yespada, man̈xo junoc ix cani. Ix smilcham vin̈ sreyal
    Maceda chi' eb' icha val ix aj vin̈ sreyal Jericó.
  swh-ULB: Na kwa namna hii, katika siku hiyo Yoshua aliuteka mji wa Makeda na aliwaua
    watu wote huko kwa upanga, pamoja na mfalme wake. Aliwateketeza wote kabisa pamoja
    na kila kiumbe hai kilichokuwa huko. Hakuna hata mmoja aliyesalia. Alichomfanyia
    mfalme wa Makeda ni sawa sawa na kile alichokuwa amemfanyia mfalme wa Yeriko.
  bel-bel: 'Таго ж самага дня ўзяў Ісус Макед, і пабіў яго мечам і цара яго, і пракляў
    іх і ўсё, што дыхала, што было ў ім: нікога не пакінуў, хто б ацалеў; і зрабіў
    з царом Македскім гэтак сама, як і з царом Ерыхонскім.'
  deu-ELBBK: 'Und Josua nahm an jenem Tag Makkeda ein und schlug es mit der Schärfe
    des Schwertes; und seinen König, die Stadt und alle Seelen, die darin waren, verbannte
    er: er ließ keinen Entkommenen übrig; und er tat dem König von Makkeda, so wie
    er dem König von Jericho getan hatte.'
  mbb-OT: Dutun he andew, midsakup ni Josue is Makeda. Midhimetayan din is hadì wey
    is langun he meǥinged dutun. Mibpurung din heini zèdeeti ne wazà nesamà he uuyag.
    Mibeelan ni Josue ziyà te hadì te Makeda is iring te mibeelan din duen te hadì
    te Jerico.
  mal-2015: അന്നു യോശുവ മക്കേദ പിടിച്ചു വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു അതിനെയും അതിലെ
    രാജാവിനെയും അവിടെയുള്ള എല്ലാവരെയും നിർമ്മൂലമാക്കി; ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല;
    അവൻ യെരീഹോരാജാവിനോടു ചെയ്തതുപോലെ തന്നേ മക്കേദാരാജാവിനോടും ചെയ്തു.
  tuo-NT: Narẽ wẽjẽ́ca nʉmʉrẽta Josué Maceda wiogʉ, nipeꞌtirã ti macãpʉ nirãrẽ wẽjẽpeꞌocãꞌcʉ
    niwĩ. Ne niꞌcʉ̃ tocjʉ̃rẽ caticã weeticʉ niwĩ. Cʉ̃ Jericócjʉ̃ wiogʉre weeꞌcaronojõta
    Maceda wiogʉ quẽꞌrãrẽ weecʉ niwĩ.
  rmc-rmc: O Jozua mek oda džives zaiľa o foros Makeda a le manušen odarik murdarďa
    la šabľaha. Ňikas na mukľa te dživel. Le kraľiha andral e Makeda kerďa avke, sar
    angloda le kraľiha andral o Jericho.
  nlg-nlg: Tana dani vaghana so keri, Joshua e haurake udolui na komu sule Makkedah,
    e mate sokoa kolua nia na vunaghi haba. Taho siki sakai ke vola tana komu. E matea
    na vunaghi haba ni Makkedah te vagha te nea na mateana na vunaghi haba ni Jericho.
  pes-OPV: و در آن روز یوشع مقیده را گرفت، و آن وملکش را به دم شمشیر زده، ایشان و
    همه نفوسی را که در آن بودند، هلاک کرد، و کسی را باقی نگذاشت، و به طوری که با ملک
    اریحا رفتارنموده بود، با ملک مقیده نیز رفتار کرد.
  ron-1924: Иосуа а луат Македа кяр ын зиуа ачея ши а трекут-о прин аскуцишул сабией;
    а нимичит ку десэвыршире пе ымпэрат, четатя ши пе тоць чей че се афлау ын еа;
    н-а лэсат сэ скапе ничунул ши ымпэратулуй дин Македа й-а фэкут кум фэкусе ымпэратулуй
    Иерихонулуй.
  ben-OBCV: সেদিন যিহোশূয় মক্কেদা দখল করলেন। তিনি সেই নগরের ও সেখানকার রাজার উপর
    তরোয়াল চালালেন ও সেটির মধ্যে বসবাসকারী প্রত্যেককে সম্পূর্ণরূপে ধ্বংস করলেন। তিনি
    কাউকেই প্রাণে বাঁচতে দিলেন না। আর যিরীহোর রাজার প্রতি তিনি যেমন করেছিলেন, মক্কেদার
    রাজার প্রতিও তিনি তেমনই করলেন।
  som-som: Oo Yashuuca maalintaasuu qabsaday Maqeedaah, oo wuxuu dadkeedii ku laayay
    seef, iyo xataa boqorkeedii; oo dadkii ku jiray oo dhan wuu wada baabbi'iyey,
    oo waxba kama uu reebin, oo boqorkii Maqeedaah wuxuu ku sameeyey sidii uu ku sameeyey
    boqorkii Yerixoo.
  lat-VUC: 'Eodem quoque die, Macedam cepit Josue, et percussit eam in ore gladii,
    regemque illius interfecit, et omnes habitatores ejus: non dimisit in ea saltem
    parvas reliquias. Fecitque regi Maceda sicut fecerat regi Jericho.'
  eng-ASVBT: 'And Joshua took Makkedah on that day, and smote it with the edge of
    the sword, and the king thereof: he utterly destroyed them and all the souls that
    were therein; he left none remaining; and he did to the king of Makkedah as he
    had done unto the king of Jericho.'
  ita-1885: Giosuè prese ancora Maccheda in quel dì, e la percosse, mettendola a fil
    di spada; e distrusse nel modo dell'interdetto il re di essa insieme con gli abitanti,
    e ogni anima ch'era dentro; egli non ne lasciò alcuno in vita; e fece al re di
    Maccheda, come avea fatto al re di Gerico.
  eng-LXXUP: And they took Makkedah on that day, and slew the inhabitants with the
    edge of the sword, and they utterly destroyed every living thing that was in it;
    and there was none left in it that was preserved and had escaped; and they did
    to the king of Makkedah, as they did to the king of Jericho.
  eng-ULB: In this way, Joshua captured Makkedah on that day and killed everyone there
    with the sword, including its king. He completely destroyed everyone in it. He
    left no survivor in it. He did to the king of Makkedah just as he had done to
    the king of Jericho.
  spa-VBL: Ese día Josué capturó a la ciudad de Maceda, matando a todos sus habitantes,
    incluido el rey. La apartó y la destruyó por completo, así como a todos los que
    estaban en ella, sin dejar supervivientes. Mató al rey de Macedatal como había
    matado al rey de Jericó.
  fra-_FOB: Josué prit aussi Makkéda, en ce même jour, et la fit passer au fil de
    l'épée; il voua à l'interdit son roi, ses habitants, et toutes les personnes qui
    y étaient; il n'en laissa échapper aucune; et il fit au roi de Makkéda comme il
    avait fait au roi de Jérico.
  mal-mal: അന്ന് യോശുവ മക്കേദ പിടിച്ച് വാളിനാൽ അതിലെ രാജാവിനെയും അവിടെയുള്ള എല്ലാവരെയും
    നിർമ്മൂലമാക്കി; ഒരുത്തനെയും ശേഷിപ്പിച്ചില്ല; അവൻ യെരിഹോരാജാവിനോട് ചെയ്തതുപോലെ
    തന്നേ മക്കേദാരാജാവിനോടും ചെയ്തു.
  urd-GVR: Us din Maqqedā Yashua ke qabze meṅ ā gayā. Us ne pūre shahr ko talwār se
    Rab ke lie maḳhsūs karke tabāh kar diyā. Bādshāh samet sab halāk hue aur ek bhī
    na bachā. Shahr ke bādshāh ke sāth us ne wuh sulūk kiyā jo us ne Yarīhū ke bādshāh
    ke sāth kiyā thā.
  suz-BL: मिनु मेको नाक्‍ती यहोसुमी माकेदा आंम के सेल्‍तु। मेको सहर ङा मुर नेल्‍ल
    आन कली नु मेकेर ङा पिप कली तरवारमी साइक्‍तु। मेकोमी मेकेर ङा मुर नेल्‍ल आन कली
    खतम पोक्‍तु। सुइ कली यो मप्रोन। मेकोमी यरीको ङा पिप कली पशो बुदी माकेदा ङा पिप
    कली यो पाइक्‍‍तु।
  ita-1927: In quel medesimo giorno Giosuè prese Makkeda e fece passare a fil di spada
    la città e il suo re; li votò allo sterminio con tutte le persone che vi si trovavano;
    non ne lasciò scampare una, e tratto il re di Makkeda come avea trattato il re
    di Gerico.
  ckb-ckb: هەر لەو ڕۆژەدا یەشوع مەقێدای گرت و دایە بەر زەبری شمشێر، پاشاکەی و هەموو
    گیانێکی تێدا بە تەواوی قڕکرد. کەسی لێیان نەهێشت، ئەوەی بە پاشای مەقێدا کرد کە
    بە پاشای ئەریحای کردبوو.
  eng-BBE: 'That day Joshua took Makkedah, and put it and its king to the sword; every
    soul in it he gave up to the curse without mercy: and he did to the king of Makkedah
    as he had done to the king of Jericho.'
  kan-OKCV: ಆ ದಿನದಲ್ಲಿ ಯೆಹೋಶುವನು ಮಕ್ಕೇದ ಊರನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡನು. ಅದರ ಅರಸನನ್ನೂ ಜನರನ್ನೂ
    ಖಡ್ಗಕ್ಕೆ ತುತ್ತಾಗುವಂತೆ ಮಾಡಿದನು. ಅದರಲ್ಲಿರುವ ಎಲ್ಲವನ್ನೂ ನಾಶಮಾಡಿದನು. ಅದರಲ್ಲಿ ಒಬ್ಬರನ್ನಾದರೂ
    ಉಳಿಸದೆ ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿ, ತಾನು ಯೆರಿಕೋವಿನ ಅರಸನಿಗೆ ಮಾಡಿದ ಹಾಗೆಯೇ ಮಕ್ಕೇದದ ಅರಸನಿಗೂ ಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.010.027'
  tam-2017: அந்த நாளிலே யோசுவா மக்கெதாவைப் பிடித்து, அதைப் பட்டயத்தினால் அழித்து,
    அதின் ராஜாவையும் அதிலுள்ள மனிதர்களையும் எல்லா உயிரினங்களையும், ஒருவரையும் மீதியாக
    வைக்காமல், அழித்து, எரிகோவின் ராஜாவுக்குச் செய்ததுபோல, மக்கெதாவின் ராஜாவுக்கும்
    செய்தான்.
  spa-RV-1909: 'En aquel mismo día tomó Josué á Maceda, y la puso á cuchillo, y mató
    á su rey; á ellos y á todo lo que en ella tenía vida, sin quedar nada: mas al
    rey de Maceda hizo como había hecho al rey de Jericó.'
  ron-BTF: Și în ziua aceea Iosua a luat Macheda și a lovit-o cu ascuțișul sabiei
    și a nimicit în întregime pe împăratul ei și toate sufletele care erau în ea;
    nu a lăsat să rămână niciunul și a făcut împăratului din Macheda cum făcuse împăratului
    Ierihonului.
  eng-WEBP: Joshua took Makkedah on that day, and struck it with the edge of the sword,
    with its king. He utterly destroyed it and all the souls who were in it. He left
    no one remaining. He did to the king of Makkedah as he had done to the king of
    Jericho.
  eng-FBV: That day Joshua captured Makkedah, killing all its inhabitants, including
    the king. He set it apart and completely destroyed it and everyone in it, leaving
    no survivors. He killed the king of Makkedah just as he had killed the king of
    Jericho.
  nld-1939: In die tijd nam Josuë ook Makkeda in, en joeg het met zijn koning over
    de kling. Hij sloeg de stad en alle levende wezens, die erin waren, met de ban,
    en spaarde niemand; met den koning van Makkeda deed hij, zoals hij met dien van
    Jericho had gedaan.
  nch-BL: Ipan nopa tonali nojquiya Josué quitanqui nopa altepet Maceda huan quitamisosolo.
    Quimachetajhui inintanahuatijca huan nochi cati itztoyaj nopona, huan amo aqui
    mocajqui yoltoc. Quichihuili nopa tanahuatijquet ipan Maceda san se quej quichihuili
    nopa tanahuatijquet ten altepet Jericó.
  vie-1934: Trong ngày đó, Giô-suê cũng chiếm lấy Ma-kê-đa, và dùng lưỡi gươm giết
    cả thành cùng vua nó. Người tận diệt thành, luôn hết thảy kẻ ở trong, không để
    thoát một ai. Người đãi vua Ma-kê-đa như đã đãi vua Giê-ri-cô.
  hin-CV: मक्‍केदा नगर को यहोशू ने उसी दिन अपने अधीन कर लिया और नगरवासियों तथा राजा
    को तलवार से मार दिया. और कोई भी जीवित न रहा. यहोशू ने मक्‍केदा के राजा के साथ
    ठीक वही किया, जैसा उन्होंने येरीख़ो के राजा के साथ किया था.
  spa-BES: Ese día Josué tomó la ciudad de Maceda, y la destruyó por completo y a
    su rey; mató a filo de espada a todos los que vivían en ella, e hicieron al rey
    de Maceda como había hecho al rey de Jericó.
  tdx-tdx: Ie amy àndroy, rinambe’ Iehosoa ka t’i Makedà naho linafa’e an-dela-pibara
    naho nimongore’e i mpanjaka’ey, naho ze fonga ondaty ao; leo raike tsy nisisa;
    vaho nanoe’e amy mpanjaka’ i Makedày hambañe amy nanoa’e i mpanjaka’ Ierikoy.
  tha-KJV: ในวันนั้นโยชู​วาย​ึดเมืองมักเคดาห์​ได้ ได้​ประหารเมืองนั้นเสียด้วยคมดาบ
    ทั้งกษั​ตริ​ย์ของเมืองนั้น ท่านได้ทำลายเขาเสียอย่างสิ้นเชิง รวมทุกชีวิตที่​อยู่​ในเมือง
    ไม่มี​เหลือสักคนเดียว และท่านได้กระทำแก่​กษัตริย์​มักเคดาห์อย่างที่ท่านได้กระทำแก่​กษัตริย์​เมืองเยรี​โค
  por-BR-2018: 'Naquele mesmo dia tomou Josué a Maquedá, e a pôs à espada, e matou
    a seu rei; a eles e a tudo o que nela tinha vida, sem restar nada: mas ao rei
    de Maquedá fez como havia feito ao rei de Jericó.'
  deu-ELO: 'Und Josua nahm an jenem Tage Makkeda ein und schlug es mit der Schärfe
    des Schwertes; und seinen König, die Stadt und alle Seelen, die darin waren, verbannte
    er: er ließ keinen Entronnenen übrig; und er tat dem König von Makkeda, so wie
    er dem König von Jericho getan hatte. -'
  eng-WYC-2018: In the same day, Joshua took Makkedah, and smote by the sharpness
    of sword, and killed the king thereof, and all the dwellers thereof; he left not
    therein, namely, (any) little relics; and he did to the king of Makkedah, as he
    had done to the king of Jericho. (On the same day, Joshua took Makkedah, and struck
    it with the sharpness of their swords, and killed its king, and all of its inhabitants;
    he left nothing of value, or any remnant, there; and so he did to the king of
    Makkedah, as he had done to the king of Jericho.)
  epo-epo: Kaj Makedan Josuo prenis en tiu sama tago, kaj batis ĝin per glavo, ankaŭ
    ĝian reĝon; kaj li ekstermis ilin kaj ĉion vivantan, kio estis en ĝi; li lasis
    neniun restanton. Kaj li agis kun la reĝo de Makeda, kiel li agis kun la reĝo
    de Jeriĥo.
  uig-PIN: U küni Yǝxua Makkǝdaⱨni ixƣal ⱪilip, uning padixaⱨi bilǝn xǝⱨiridiki ⱨǝmmǝ
    hǝlⱪning birinimu ⱪoymay ⱪiliqlap mutlǝⱪ yoⱪatti; u Yerihoning padixaⱨiƣa ⱪilƣinidǝk
    Makkǝdaⱨning padixaⱨiƣimu xundaⱪ ⱪildi.
  beo-beo: Yosiua da amo esoga, Ma:gida moilai bai bagade amola ea hina bagade doagala:le,
    fedele lai. Dunu huluane amo ganodini esalu e da medole legei. Dunu afae esalebe
    hame ba:i. E da Yeligou hina bagade ema hamoi defele, Ma:gida hina bagadema hamoi.
  tpi-OTNT: Long dispela de tasol Josua i kisim taun Makeda na i holimpas king bilong
    Makeda. Na em i kilim i dai olgeta pipel long dispela taun. I no gat wanpela i
    stap. Em i mekim wankain pasin long king bilong Makeda, olsem em i bin mekim long
    king bilong Jeriko.
  hau-SA: A ranan nan Yoshuwa ya ci Makkeda da yaƙi. Ya karkashe mutanen tare da sarkinta.
    Bai bar wani da rai ba. Ya yi wa sarkin Makkeda yadda ya yi wa sarkin Yeriko.
  uig-LAT: U küni Yeshua Makkedahni ishghal qilip, uning padishahi bilen shehiridiki
    hemme xelqning birinimu qoymay qilichlap mutleq yoqatti; u Yérixoning padishahigha
    qilghinidek Makkedahning padishahighimu shundaq qildi.
  nde-nde: Ngalelolanga uJoshuwa wathumba iMakheda. Wahlasela idolobho kanye lenkosi
    yalo ngenkemba, wabhubhisa wonke umuntu owayephakathi kwalo. Kakho owatshiywa
    ephila. Wenza enkosini yeMakheda lokho ayekwenze enkosini yaseJerikho.
  ton-ton: ¶ Pea naʻe kapa ʻe Siosiua ʻi he ʻaho ko ia ʻa Maketa, ʻo ne taaʻi ʻaki
    ia ʻae mata ʻoe heletā, mo e tuʻi ʻo ia naʻa ne fakaʻauha, ʻakinautolu, mo e kakai
    kotoa pē naʻe ʻi ai naʻe ʻikai tuku ʻe ia ha tokotaha ke toe pea naʻe fai ʻe ia
    ki he tuʻi ʻo Maketa ʻo hangē ko ʻene fai ki he tuʻi ʻo Seliko.
  ces-1613: Téhož dne také dobyl Jozue Maceda, a pohubil je mečem, i krále jejich
    pobil spolu s nimi, a všecky lidi, kteříž byli v něm. Neživil žádného, ale učinil
    králi Maceda, jako učinil králi Jericha.
  eng-WMB: Joshua took Makkedah on that day, and struck it with the edge of the sword,
    with its king. He utterly destroyed it and all the souls who were in it. He left
    no one remaining. He did to the king of Makkedah as he had done to the king of
    Jericho.
  tam-TCV: அதே நாளில் யோசுவா மக்கெதா நகரைக் கைப்பற்றினான். அந்நகரில் இருந்தோரையும்
    அதன் அரசனையும் வாளுக்கு இரையாக்கி, அங்கிருந்த அனைவரையும் முழுவதும் அழித்தான்.
    ஒருவரையேனும் உயிரோடு தப்பவிடவில்லை. எரிகோவின் அரசனுக்குச் செய்ததுபோலவே மக்கெதா
    அரசனுக்கும் செய்தான்.
  ceb-ULB: Niini nga paagi, gisakop ni Josue ang Makeda niadtong adlawa ug gipamatay
    ang tanan nga atua didto pinaagi sa espada, lakip na ang hari niini. Gilaglag
    niya sila sa hingpit uban ang tanang mga buhing binuhat nga atua didto. Wala gayod
    siyay gibilin nga mga buhi. Gibuhat niya sa hari sa Makeda ang gibuhat niya sa
    hari sa Jerico.
  pol-UBG: Tego samego dnia Jozue zdobył Makkedę i pobił ją ostrzem miecza; zabił
    też jej króla oraz wszelką duszę, która tam była. Nikogo nie pozostawił przy życiu
    i uczynił z królem Makkedy tak, jak uczynił z królem Jerycha.
  urd-GVU: اُس دن مقیدہ یشوع کے قبضے میں آ گیا۔ اُس نے پورے شہر کو تلوار سے رب کے
    لئے مخصوص کر کے تباہ کر دیا۔ بادشاہ سمیت سب ہلاک ہوئے اور ایک بھی نہ بچا۔ شہر
    کے بادشاہ کے ساتھ اُس نے وہ سلوک کیا جو اُس نے یریحو کے بادشاہ کے ساتھ کیا تھا۔
  deu-1912: Desselben Tages aber gewann Josua auch Makkeda und schlug es mit der Schärfe
    des Schwerts, dazu seinen König, und verbannte es und alle Seelen, die darin waren,
    und ließ niemand übrigbleiben und tat dem König zu Makkeda, wie er dem König zu
    Jericho getan hatte.
  kan-2017: ಅದೇ ದಿನ ಯೆಹೋಶುವನು ಮಕ್ಕೇದವನ್ನು ಸ್ವಾಧೀನಪಡಿಸಿ ಕೊಂಡನು. ಅ ಊರಿನ ರಾಜ ಪ್ರಜೆಗಳೆಲ್ಲರನ್ನೂ
    ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದನು. ಒಬ್ಬನನ್ನೂ ಉಳಿಸಲಿಲ್ಲ. ಯೆರಿಕೋವಿನ ಅರಸನಿಗೆ ಮಾಡಿದಂತೆ ಈ ಅರಸನಿಗೂ
    ಮಾಡಿದನು.
  tgo-tgo: E mbaŋako iyako Josuwa i wo ghemba Makeda na gha kiŋ. I gabovaoŋgi gharɨgharɨniyeko
    wolaghɨye na ma tembe reghava e yawayawaliye. Va i vakathawe Makeda gha kiŋ ŋgora
    va i vakathawe Jeriko gha kiŋ.
  yap-yap: I Joshua e cham nge kol yu Makkedah nge pilung riy ni krofen nem. Me thang
    e pogofan rok urngin e girdi’ u langgin fare binaw; dakriy ta’abe’ ni pag ni kabfos.
    Ma n’en ni rin’ ngak fare pilung nu Jeriko e ku aram e n’en ni rin’ ngak fare
    pilung nu Makkedah.
  hlt-MCSB: Tekah khohnin dongah Joshua loh Makkedah te a loh tih cunghang ha neh
    a ngawn. A manghai neh a khuikah hinglu boeih te khaw a thup pah tih rhaengnaeng
    khaw paih pawh. Jerikho manghai taengkah a saii bangla Makkedah manghai taengah
    khaw a saii.
  mdy-ETH: ዒዞ ኬሎና ዒያሱ ማቄዳ ዖሊ ዓርቂ፥ ካኣቲያ ጬንቾ ዓፓሮና ዎዼኔ፤ ካታሞይዳ ዓኣ ዓሶ ቢያ ዓይሱዋዖ ኩርሴኔ፤ ማቄዳ
    ካኣቲዳ ዒ ማዼሢ ቤርታ ዒዚ ዒያርኮ ካኣቲዳ ማዼ ጎይፆኬ።
  twi-ASANTE: Ɛda no ara, Yosua sɛee Makeda kuropɔn no pasaa, kumm obiara a ɔwɔ mu
    ne ɛhɔ ɔhene no. Onipa baako koraa anka wɔ kuropɔn no mu. Ɔkumm Makedahene te
    sɛ deɛ ɔkumm Yerikohene no.
  eng-WEBU: Joshua took Makkedah on that day, and struck it with the edge of the sword,
    with its king. He utterly destroyed it and all the souls who were in it. He left
    no one remaining. He did to the king of Makkedah as he had done to the king of
    Jericho.
  bnp-bnp: Na parava iea kunana e Iosua i bolea a tanga e Makeda, i nugutatea a hariki
    vona. I rabalaki lobo e huriki a tahotanga, i uka tara viri ge mahuri. A naro
    i rata virihi a hariki o Ieriko vona, i rata virihi tabua na hariki o Makeda.
  wal-wal: He gallassi Yaasu Maqqeeda katamaa oiqqiis; oiqqidi katamaa muleera xaissiis;
    kataman de7iya asaa ubbaa issuwaanne ashshennan wurssi woriis. Yarkko katamaa
    kawuwaa kase woridoogaadan, Maqqeeda katamaa kawuwaakka woriis.
  spa-PDDPT: Aquel día Josué también capturó Maceda y la hirió a filo de espada. Mató
    a su rey y a toda persona que estaba en ella, sin dejar sobreviviente. E hizo
    al rey de Maceda como hizo al rey de Jericó.
  gun-gun: Ha'e va'e árave Josué ipo'aka Maquedá tetã re. Ha'e pygua kuery ojukapa
    kyxe py, huvixa voi. Omomba katuĩ'i ha'e py ikuai va'ekue. Ndoejai neĩ peteĩve.
    Maquedá pygua huvixa re ojapo Jericó pygua huvixa re ojapoague rami ae.
  agu-BL: Ej i tzun yi chiquime'n yi o' reya'tz ite'n nin k'eja'tz cambal Josué yi
    tnum Maceda. Tircu'n e' quime'n tan spar. Ncha'tz quim yi chireyil, nin cho'n
    cunin ban chi ban yi rey cwent Jericó.
  ilo-ULB: Iti daytoy a wagas, sinakup ni Josue ti Makkeda iti dayta nga aldaw ket
    pinapatayna ti tunggal maysa idiay babaen iti kampilan, a pakairamanan ti ari
    daytoy. Dinadaelna ida a naan-anay ken amin a sibibiag a parsua sadiay. Awan iti
    imbatina a nakalasat. Inaramidna iti ari ti Makkeda ti kas met laeng iti inaramidna
    iti ari ti Jerico.
  kpg-kpg: Joshua gu heebagi guu kumi di waahale go Makkedah mo dono king i di laangi
    la hua deelaa. Mee gu daaligi digau huogodoo ala i lodo di waahale gii mmade,
    tangada ne mouli ai. Mee guu hai gi di king o Makkedah be dana hai dela ne hai
    gi di king o Jericho.
  uig-ARA: ئۇ كۈنى يەشۇئا ماككەداھنى ئىشغال قىلىپ، ئۇنىڭ پادىشاھى بىلەن شەھىرىدىكى
    ھەممە خەلقنىڭ بىرىنىمۇ قويماي قىلىچلاپ مۇتلەق يوقاتتى؛ ئۇ يېرىخونىڭ پادىشاھىغا
    قىلغىنىدەك ماككەداھنىڭ پادىشاھىغىمۇ شۇنداق قىلدى.
  bsp-bsp: Kɔ Yosuwe ɛmbaŋ sɔ dare da Makeda dɔsɔk din dadɔkɔ, k'osut ŋa k'endifɛ
    ŋa dakma dɔn, kəlɛkɛnɛ wəbɛ kəŋan. Kɔ Yosuwe endif aka Makeda fəp, kɔ yɔcɔl yaŋan
    yɔkɔ yɛnayi di mɔ, ali fum ɛnamulpər fɛ ŋa. K'ɔyɔ wəbɛ ka Makeda tɔkɔ ɛnayɔ wəbɛ
    ka Yeriko mɔ.
  sus-sus: Na lɔxɔɛ Yosuwe naxa Makeda fan suxu, a mɛnnikae nun e xa mangɛ sɔntɔ santidɛgɛma
    ra. A mu mixi keren lu. A naxa Makeda mangɛ xa fe raba alɔ a Yeriko mangɛ xa fe
    raba ki naxɛ.
  pon-2006: Sosua mahweniong oh kalowehdi Makeda oh eh nanmwarkio rahno. E ahpw kemehla
    tohn kahnimwo koaros, sohte emen pitsang kamakamalao. E wiahiong nanmwarkien Makeda
    soahngohte me e wiahiong nanmwarkien Seriko.
  ksd-ksd: Ma ta nam ra bung Iosua i ga uvia pa Makeda, ma i ga ub ia ma ra pakat
    na vinarubu, ma i ga ubu bula ra king tana; i ga kamare vakakit vue diat par dia
    ki tana, ma pa i ga nur vue ta tikai pi na laun; ma i ga pait ia ta ra king Makeda
    da i ga pait ia ta ra king Ieriko.
  tur-YTC: Yeşu o gün Makkeda'yı aldı ve kralıyla birlikte onu kılıçtan geçirdi. Onu
    ve içinde bulunan bütün canları tamamen yok etti. Geride kimseyi bırakmadı. Yeriha
    Kralı'na yaptığını Makkeda Kralı'na da yaptı.
  grc-BRENT: Καὶ τὴν Μακηδὰ ἐλάβοσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ ἐφόνευσαν αὐτὴν ἐν στόματι
    ξίφους, καὶ ἐξωλόθρευσαν πᾶν ἐμπνέον ὃ ἦν ἐν αὐτῇ· καὶ οὐ κατελείφθη οὐδεὶς ἐν
    αὐτῇ διασεσωσμένος καὶ διαπεφευγώς· καὶ ἐποίησαν τῷ βασιλεῖ Μακηδὰ, ὃν τρόπον
    ἐποίησαν τῷ βασιλεῖ Ἱεριχώ.
  ind-AYT: Pada hari itu, Yosua merebut Makeda dan mengalahkannya beserta rajanya
    dengan mata pedang. Setiap orang yang ada ditumpasnya. Tidak ada seorang pun yang
    dibiarkannya lolos. Ia memperlakukan Raja Makeda seperti ia memperlakukan raja
    Yerikho.
  nya-nya: Tsiku lomwelo Yoswa analanda mzinda wa Makeda. Iye anapha anthu a mu mzindamo
    ndi mfumu yake ndipo sanasiye aliyense wamoyo. Yoswa anachita ndi mfumu ya ku
    Makeda monga anachitira ndi mfumu ya Yeriko.
  hrv-hrv: 'Istoga dana zauze Jošua Makedu: udari na grad oštricom mača i pogubi kralja
    njegova i sve živo u gradu izruči “heremu”, kletom uništenju, ne puštajući da
    itko utekne. I učini s kraljem makedskim kao što je učinio s kraljem jerihonskim.'
  mps-mps: Te sogo naga Josuago te Makeda hanu pedela sigi pelama, tama te hanude
    bidali tuni bidi pageabi yai. Tama agai te hanude bidali we bidi tigidali ela
    silai. Te deli me bidibeo. Agai te deli tobage tiwai kolesaga naga te Makeda tuni
    bidi dali yai, agai te Jeriko hanu tuni bidide yali sę tiwai gilama naga yalio.
  tpi-tpi: Long dispela de tasol Josua i kisim taun Makeda na i holimpas king bilong
    Makeda. Na em i kilim i dai olgeta pipel long dispela taun. I no gat wanpela i
    stap. Em i mekim wankain pasin long king bilong Makeda, olsem em i bin mekim long
    king bilong Jeriko.
  dan-1931: Makkeda indtog Josua samme Dag, og han slog Byen og dens Konge ned med
    Sværdet; han lagde Band på den og på hver levende Sjæl i den uden at lade nogen
    undkomme; og han gjorde det samme ved Makkedas Konge, som han havde gjort ved
    Jerikos Konge.
  vie-OVCB: Cùng ngày hôm ấy, Giô-suê chiếm thành Ma-kê-đa, dùng gươm giết cả vua
    lẫn dân thành ấy không sót một người. Vậy, vua Ma-kê-đa cũng chịu đồng số phận
    như vua Giê-ri-cô.
  guj-2017: તે રીતે, તે દિવસે યહોશુઆએ માક્કેદા કબજે કર્યું અને ત્યાં રાજા સહિત દરેકને
    તલવારથી મારી નાખ્યા. તેણે તેઓનો અને ત્યાંના સર્વ પ્રાણીઓનો સંપૂર્ણપણે નાશ કર્યો.
    તેણે કોઈને પણ જીવતા રહેવા દીધાં નહિ. જેમ તેણે યરીખોના રાજાને કર્યું હતું તેમ તેણે
    માક્કેદાના રાજાને કર્યું.
  pon-2006A: Sosua mahweniong oh kalowehdi Makeda oh eh nanmwarkio rahno. E ahpw kemehla
    tohn kahnimwo koaros, sohte emen pitsang kamakamalao. E wiahiong nanmwarkien Makeda
    soahngohte me e wiahiong nanmwarkien Seriko.
  por-BRBSL: Josué tomou Makkedah naquele dia, e o golpeou com o fio da espada, com
    seu rei. Ele a destruiu completamente e a todas as almas que estavam nela. Ele
    não deixou ninguém restante. Ele fez com o rei de Makkedah como havia feito com
    o rei de Jericó.
  cth-cth: Hot hnin nah Joshua ni Makkedah kho a tuk teh, kho hoi siangpahrangnaw
    tahloi hoi a thei hnukkhu siangpahrang hoi kho thung e abuemlah buet touh hai
    pahlout laipalah be a raphoe. Jeriko siangpahrang koe a sak e patetlah Makkedah
    siangpahrang koehai a sak awh.
  twi-twi: Da no ara, Yosua sɛee Makeda kuropɔn no pasaa, kum obiara a ɔwɔ mu ne ɛhɔ
    hene no. Onipa baako koraa anka wɔ kuropɔn no mu. Okum Makedahene te sɛnea okum
    Yerikohene no.
  hlt-hlt: Tekah khohnin dongah Joshua loh Makkedah te a loh tih cunghang ha neh a
    ngawn. A manghai neh a khuikah hinglu boeih te khaw a thup pah tih rhaengnaeng
    khaw paih pawh. Jerikho manghai taengkah a saii bangla Makkedah manghai taengah
    khaw a saii.
  tbz-SIM: Dɛ kó diyiè dimɑ́ɑ̀ miɛkɛ kɛ̀ Sosuwee pi Mɑkedɑɑ kó dihɛì kɛ́kuɔ okpɑ̀ɑ̀tì
    nɛ̀ bɛnìtìbɛ̀ bɛmɔu ò í nsùɔ́ nhòmɔù, kɛ́dɔɔ̀ okpɑ̀ɑ̀tì ò do dɔ̀ɔ̀mɛ̀ Sedikoo
    kou.
  msy-2020: Egha dughiar kamra, Josua Makedan nguibar ekiamɨn mɨdorozim gamua an atrivimɨn
    suiraghav a mɨsoghezɨ an areme. Egha uan gumazibav kemezɨ me nguibar kamɨn itir
    gumazamiziba bar moghɨra me mɨsoghezɨ me ariaghire. Ezɨ men tav ua itir puvatɨ.
    A Jerikon atrivim gamizir arazir kamra, a ua Makedan atrivim gami.
  azb-azb: Yeşua o gün Maqqedanı aldı, onları və onun tərəfində olan bütün adamları
    tamamilə məhv etdi, bir adamı belə, sağ buraxmadı. Yerixo padşahının başına gətirdiyini
    Maqqeda padşahının da başına gətirdi.
  eng-DBY: And Joshua took Makkedah on that day, and smote it with the edge of the
    sword, and the king thereof, him and all the souls that were therein he utterly
    destroyed; he let none remain; and he did to the king of Makkedah as he had done
    to the king of Jericho.
  hin-2017: उसी दिन यहोशू ने मक्केदा को ले लिया, और उसको तलवार से मारा, और उसके राजा
    का सत्यानाश किया; और जितने प्राणी उसमें थे उन सभी में से किसी को जीवित न छोड़ा;
    और जैसा उसने यरीहो के राजा के साथ किया था वैसा ही मक्केदा के राजा से भी किया।
  swp-swp: 'Nei asubenana ne Iosua Makeda i abi i lauelepaidi, edi Vasavasa hinage
    i unui, isi tatao gamagaridi, nige esega i mia: ena laulau Makeda edi Vasavasa
    arinai doha hinage ena laulau Ieriko edi Vasavasa arinai.'
  eng-YLT: And Makkedah hath Joshua captured on that day, and he smiteth it by the
    mouth of the sword, and its king he hath devoted, them and every person who [is]
    in it — he hath not left a remnant; and he doth to the king of Makkedah as he
    did to the king of Jericho.
  eng-WYC-2017: In the same day, Joshua took Makkedah, and smote by the sharpness
    of sword, and killed the king thereof, and all the dwellers thereof; he left not
    therein, namely, little relics; and he did to the king of Makkedah, as he had
    done to the king of Jericho.
  eng-WMBB: Joshua took Makkedah on that day, and struck it with the edge of the sword,
    with its king. He utterly destroyed it and all the souls who were in it. He left
    no one remaining. He did to the king of Makkedah as he had done to the king of
    Jericho.
  urd-GVH: उस दिन मक़्क़ेदा यशुअ के क़ब्ज़े में आ गया। उसने पूरे शहर को तलवार से रब
    के लिए मख़सूस करके तबाह कर दिया। बादशाह समेत सब हलाक हुए और एक भी न बचा। शहर के
    बादशाह के साथ उसने वह सुलूक किया जो उसने यरीहू के बादशाह के साथ किया था।
  rug-rug: Rapatia meke tuqe vagia e Zosua sa vasileana Makeda meke sa nana baṉara
    koasa rane sana. Va mate betoi sa sari doduru koasa vasileana; lopu keke si tava
    toa. Tavete la nia sa koasa baṉara pa Makeda gua sapu tavete la nia sa koasa baṉara
    pa Zeriko.
  gaz-gaz: Iyyaasuunis guyyuma sana Maqeedaa qabate. Innis magaalaa sanaa fi mootii
    ishee goraadeedhaan dhaʼee nama achi keessa jiru hunda fixe. Nama tokko iyyuu
    hin hambifne. Mootii Maqeedaas akkuma mootii Yerikoo godhe sana godhe.
  fra-LSG: Josué prit Makkéda le même jour, et la frappa du tranchant de l’épée; il
    dévoua par interdit le roi, la ville et tous ceux qui s’y trouvaient; il n’en
    laissa échapper aucun, et il traita le roi de Makkéda comme il avait traité le
    roi de Jéricho.
  yal-yal: Yosuwe yi Makeda taan fan suxu na lɔxɔ yɛtɛni. E yi taan muxune nun e mangan
    faxa silanfanna ra. A yi na muxune birin halagi, muxu yo mi lu a nii ra. A yi
    Makeda taan mangan liga alo a Yeriko taan mangan liga kii naxan yi.
  haw-1868: Ia la no i hoopio ai o Iosua ia Makeda, a luku aku la me ka maka o ka
    pahikaua, a pepehi aku la i ko laila alii a make loa, o lakou, a me ko laila kanaka
    a pau, aole ia i waiho i kekahi koena. Hana aku la ia i ko laila alii, e like
    me ia i hana aku ai i ke alii o Ieriko.
  arb-NAV: وَاسْتَوْلَى يَشُوعُ فِي ذَلِكَ الْيَوْمِ عَلَى مَقِّيدَةَ وَقَتَلَ بِالسَّيْفِ
    مَلِكَهَا وَكُلَّ نَفْسٍ فِيهَا. لَمْ يُفْلِتْ مِنْهَا نَاجٍ، وَصَنَعَ بِمَلِكِ
    مَقِّيدَةَ مَا صَنَعَهُ بِمَلِكِ أَرِيحَا.
  ewe-ewe: Gbe ma gbe ke la, Yosua tsrɔ̃ Makeda du la, eye wòwu fia la kple ame sia
    ame si nɔ dua me; womena ame ɖeka pɛ gɔ̃ hã tsi agbe le du blibo la me o.
  eng-LEE: And Joshua captured Makkedah on that day, and smote it with the edge of
    the sword, and its king he devoted, them, and all the souls that were therein;
    he left none that escaped; and he did to the king of Makkedah as he had done unto
    the king of Jericho.
  asm-FB: এইদৰে যিহোচূৱাই সেই দিনাই মক্কেদা দখল কৰি ল’লে আৰু তৰোৱালৰ ধাৰেৰে সেই ঠাইৰ
    ৰজা আদি কৰি সকলোকে আঘাত কৰি সকলো মানুহক নিঃশেষে বিনষ্ট কৰিলে আৰু কাকো অৱশিষ্ট
    নাৰাখিলে৷ তেওঁ যিৰীহোৰ ৰজালৈ যেনে কৰিছিল, মক্কেদাৰ ৰজালৈকো তেনে কৰিলে।
  sus-A: نَ لْشْي يٌسُوٍ نَشَ مَكٍدَ قَن سُشُ، عَ مّننِكَيٍ نُن عٍ شَ مَنفّ سْنتْ
    سَنتِدّفّمَ رَ. عَ مُ مِشِ كٍرٍن لُ. عَ نَشَ مَكٍدَ مَنفّ شَ قٍ رَبَ عَلْ عَ يٍرِكٌ
    مَنفّ شَ قٍ رَبَ كِ نَشّ.
  fra-SBL: Ce jour-là, Josué prit Makkéda et la frappa du tranchant de l'épée, avec
    son roi. Il la détruisit entièrement, ainsi que tous ceux qui s'y trouvaient.
    Il ne laissa subsister personne. Il fit au roi de Makkéda ce qu'il avait fait
    au roi de Jéricho.
  hbo-hbo: וְאֶת־מַקֵּדָה֩ לָכַ֨ד יְהֹושֻׁ֜עַ בַּיֹּ֣ום הַה֗וּא וַיַּכֶּ֣הָ לְפִי־חֶרֶב֮
    וְאֶת־מַלְכָּהּ֒ הֶחֱרִ֣ם אֹותָ֗ם וְאֶת־כָּל־הַנֶּ֙פֶשׁ֙ אֲשֶׁר־בָּ֔הּ לֹ֥א הִשְׁאִ֖יר
    שָׂרִ֑יד וַיַּ֙עַשׂ֙ לְמֶ֣לֶךְ מַקֵּדָ֔ה כַּאֲשֶׁ֥ר עָשָׂ֖ה לְמֶ֥לֶךְ יְרִיחֹֽו׃
  piu-2006: '@see-verse:JOS.010.027'
  kik-kik: Mũthenya ũcio, Joshua agĩtunyana itũũra rĩa Makeda; akĩniina mũthamaki
    na itũũra rĩu na rũhiũ rwa njora, na akĩniina andũ othe arĩa maarĩ thĩinĩ warĩo
    biũ. Ndaatigirie mũndũ o na ũmwe arĩ muoyo; na agĩĩka mũthamaki wa Makeda o ta
    ũrĩa eekire mũthamaki wa Jeriko.
  fra-NCL: Le même jour, Josué s’empara de Macéda et la frappa, elle et son roi, du
    tranchant de l’épée ; il dévoua par anathème la ville et tous les êtres vivants
    qui s’y trouvaient, sans laisser échapper personne, et il traita le roi de Macéda
    comme il avait traité le roi de Jéricho.
  cek-AK: To na niah Joshua mah Makkedah vangpui to tuk moe, a lak pacoengah, siangpahrang
    to sumsen hoiah hum; siangpahrang hoi athung ah kaom kaminawk boih maeto doeh
    pathlung ai, pathuk boih; Jeriko siangpahrang nuiah sak ih hmuen baktih toengah
    Makkedah siangpahrang nuiah doeh a sak.
  cuk-cuk: A-ibagi, Josué Maceda-neggwebur sunonikid. Geb Maceda-rey, degi, bela e-dulemar
    es-suidgi oburgwisad, dule-wargwensaale dula bessulid. Ar Josué igi Jericó-e-rey-oburgwisa,
    deyopira Maceda-e-rey-oburgwisbalid.
  uig-CYR: У күни Йәшуа Маккәдаһни ишғал қилип, униң падишаси билән шәһиридики һәммә
    хәлиқниң бириниму қоймай қиличлап мутләқ йоқатти; у Йерихониң падишасиға қилғинидәк
    Маккәдаһниң падишасиғиму шундақ қилди.
  tel-2017: ఆ రోజు యెహోషువ మక్కేదాను వశం చేసుకుని దాని రాజుతో సహా అందులోని వారందరినీ
    కత్తితో చంపేశాడు. అతడు దానిలో ఎవరినీ ప్రాణాలతో వదలకుండా నిర్మూలం చేసాడు. యెరికో
    రాజుకు చేసినట్టు మక్కేదా రాజుకూ చేశాడు.
  hat-BSA: Alò, Josué te kaptire Makkéda nan jou sa a. Li te frape l, ansanm ak wa
    li a avèk lam nepe. Li te konplètman detwi li ak tout moun ki te ladann. Li pa
    t kite pèsòn vivan. Konsa li te fè a wa Makkéda a, jis jan ke li te fè a wa Jéricho
    a.
  kos-kos: Joshua el mweun ac sruokya acn Makkedah ac tokosra lun acn we ke len sac.
    El onela mwet nukewa in siti sac, ac wangin mwet lula. El oru nu sin tokosra Makkedah
    oana ke el tuh oru nu sin tokosra Jericho ah.
  hbo-WLC: וְאֶת־מַקֵּדָה֩ לָכַ֨ד יְהוֹשֻׁ֜עַ בַּיּ֣וֹם הַה֗וּא וַיַּכֶּ֣הָ לְפִי־חֶרֶב֮
    וְאֶת־מַלְכָּהּ֒ הֶחֱרִ֣ם אוֹתָ֗ם וְאֶת־כָּל־הַנֶּ֙פֶשׁ֙ אֲשֶׁר־בָּ֔הּ לֹ֥א הִשְׁאִ֖יר
    שָׂרִ֑יד וַיַּ֙עַשׂ֙ לְמֶ֣לֶךְ מַקֵּדָ֔ה כַּאֲשֶׁ֥ר עָשָׂ֖ה לְמֶ֥לֶךְ יְרִיחֽוֹ׃
  ibo-ibo: Nʼotu ụbọchị ahụ, Joshua lara obodo Makeda nʼiyi, jiri mma agha gbuo eze
    ya, na onye ọbụla bi nʼime ya. Ọ dịkwaghị onye ọbụla nọ nʼime obodo ahụ ọ hapụrụ
    ndụ. Otu ihe ahụ o mere eze Jeriko ka o mere eze Makeda.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ସେହି ଦିନ ମକ୍କେଦା ହସ୍ତଗତ କରି ଖଡ୍ଗଧାରରେ ନଗରକୁ ଓ ତହିଁର
    ରାଜାକୁ ଆଘାତ କଲେ; ସେ ସେମାନଙ୍କୁ ଓ ତନ୍ମଧ୍ୟସ୍ଥିତ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ
    ବିନାଶ କଲେ; କାହାକୁ ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ; ପୁଣି ସେ ଯେପରି ଯିରୀହୋ ରାଜା ପ୍ରତି କରିଥିଲେ,
    ସେପରି ମକ୍କେଦା ରାଜା ପ୍ରତି କଲେ।
  chk-chk: Iwe, lon ewe rän Josua a liapeni Maketa o ataela, a pwal niela ewe kingen
    lon o fokun arosala aramasan. Esap amanaua eman. A föri ngeni ewe kingen Maketa
    usun mine a piin föri ngeni ewe kingen Jeriko.
  rop-rop: Afta na Joshuwa en detlot Isreil solja bin fait langa ola solja blanga
    det taun deya gin gulum Mekada, en deibin bidim olabat, en deibin kilim ded ebribodi
    langa det taun, en Joshuwa bin kilim det king en imbin heingimap im bodi seimwei
    laik imbin dum langa det king blanga Jeriko.
  ukr-1871: А город Македу опанував Йозуа того ж дня, завоював в крівавому бою і положив
    на його царя прокляттє і на місто і на всїх, що були в городї, не давши оцїлїти
    нїкому; а з царем Македським поступив так само, як із царем Ерихонським.
  deu-1951: An demselben Tage gewann Josua auch Makeda und schlug es mit der Schärfe
    des Schwertes samt seinem König und vollstreckte an ihnen und an allen Seelen,
    die darin waren, den Bann, und ließ niemand übrigbleiben und tat dem König zu
    Makeda, wie er dem König zu Jericho getan hatte.
  eng-JPS: And Joshua took Makkedah on that day, and smote it with the edge of the
    sword, and the king thereof; he utterly destroyed them and all the souls that
    were therein, he left none remaining; and he did to the king of Makkedah as he
    had done unto the king of Jericho.
  srp-1865: Istoga dana uze Isus i Makidu, i sve u njoj isijeèe oštrijem maèem, i
    cara njezina i njih pobi, sve duše koje bjehu u njoj, ne ostavi nijednoga živa;
    i uèini s carem Makidskim kao što uèini s carem Jerihonskim.
  lug-lug: Ku lunaku olwo Yoswa n’alumba Makkeda n’akizikiriza ne kabaka waayo n’amuttisa
    obwogi bw’ekitala, abaayo bonna n’abazikiriza, kye yakola kabaka w’e Yeriko era
    kye yakola n’ow’e Makkeda.
  heb-heb: ואת מקדה לכד יהושע ביום ההוא ויכה לפי חרב ואת מלכה החרם אותם ואת כל הנפש
    אשר בה לא השאיר שריד ויעש למלך מקדה כאשר עשה למלך יריחו׃
  ben-IRV: আর সেই দিন যিহোশূয় মক্কেদা অধিকার করলেন এবং মক্কেদা ও সেখানের রাজাকে তরোয়াল
    দিয়ে আঘাত করলেন; সেই জায়গার সমস্ত প্রাণীকে সম্পূর্ণভাবে ধ্বংস করলেন, কাউকেই
    অবশিষ্ট রাখলেন না; যেমন যিরীহোর রাজার প্রতি করেছিলেন, মক্কেদার রাজার প্রতিও তেমনই
    করলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਸੇ ਦਿਨ ਮੱਕੇਦਾਹ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਰਾਜੇ ਨੂੰ ਤਲਵਾਰ
    ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ। ਉਸ ਨੇ ਉਹਨਾਂ ਦਾ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਦਿੱਤਾ।
    ਉਸ ਨੇ ਕਿਸੇ ਨੂੰ ਵੀ ਬਾਕੀ ਨਾ ਛੱਡਿਆ ਅਤੇ ਉਸ ਨੇ ਮੱਕੇਦਾਹ ਦੇ ਰਾਜੇ ਨਾਲ ਤਿਵੇਂ ਹੀ ਕੀਤਾ ਜਿਵੇਂ
    ਯਰੀਹੋ ਦੇ ਰਾਜੇ ਨਾਲ ਕੀਤਾ ਸੀ।
  mya-JVB: ထို နေ့ ၌ ယောရှု သည် မက္ကဒါ မြို့ကို တိုက် ယူ၍ မြို့နှင့် မင်းကြီး ကို
    ထား နှင့် လုပ်ကြံ ပြီးလျှင် ၊ မင်းကြီးနှင့်တကွ မြို့သားအပေါင်း တို့ကို တယောက်မျှ
    မ ကျန် ကြွင်းရ ဘဲ ရှင်းရှင်းဖျက်ဆီး လေ၏။ ယေရိခေါ မင်းကြီး ကို ပြု သကဲ့သို့ မက္ကဒါ
    မင်းကြီး ကို ပြု သတည်း။
  hmo-hmo: Unai dina dekenai Iosua ese Makeda hanua ia abia, hanua ena king danu ia
    abia mauri. Hanua dekenai noho taudia ibounai be idia alaia mase, ta ia mauri
    lasi. Ieriko ena king dekenai ia karaia hegeregerena, be Iosua ese Makeda ena
    king dekenai danu ia karaia.
  urd-urd: और उसी दिन यशू'अ ने मुक़्क़ैदा को घेर कर के उसे हलाक किया, और उसके बादशाह
    को और उसके सब लोगों को बिल्कुल हलाक कर डाला और एक भी बाक़ी न छोड़ा; और मुक़्क़ैदा
    के बादशाह से उसने वही किया जो यरीहू के बादशाह से किया था।
  rus-SYN: 'В тот же день взял Иисус Макед, и поразил его мечом и царя его, и предал
    заклятию их и все дышащее, что находилось в нем: никого не оставил, кто бы уцелел
    и избежал; и поступил с царем Македским так же, как поступил с царем Иерихонским.'
  bqc-SIM: Zĩbeezĩ Yozuee Makeda sì. À a kía ń a gbɛ̃́ↄ dɛ̀dɛ píi ń fɛ̃ndao,
    à ń míↄnzↄ̃. Baa gbɛ̃́ mɛ̀ndo i bↄo. Ɔ̃ a kɛ̀ Makeda kíaɛ lá a kɛ̀ Yeliko
    kíaɛwa.
  tcz-CHONGTHU: Hicheni mamachun Joshua leh Israelten Madekkah khopi chu alauvin asumang
    tauve. Aman khopi sunga umjouse chu alengpau pummin athatgammun koimacha ahinghoi
    pouve. Aman amaho chu athatsoh’in Jericho lengpa atha bangin Madekkah lengpa jongchu
    athatnin ahi.
  mar-mar: त्या दिवशी यहोशवाने मक्केदा घेऊन तलवारीने त्यांचा व त्याच्या राजाचा पूर्णपणे
    नाश केला; त्यांच्याबरोबर तेथल्या प्रत्येक जिवंत प्राण्यांचाही त्याने नाश केला;
    त्याने कोणालाही जिवंत ठेवले नाही. त्याने यरीहोच्या राजाचे जे केले तेच मक्केदाच्या
    राजाचेही केले.
  qub-qub: Maceda siudätapis chay junajlla Josuëga suldäruncunawan chariran. Nircur
    chaycho tiyajcunata sablinwan cuchuypa ushajpaj wañuchiran. Macedapa raynintapis
    wañuchiran Jericöpa rayninta wañuchishanno.
  bqp-bqp: Zĩ birean Yↄsua Makɛda sì. À a kína kũ a gbɛ̃nↄ dɛ̀dɛ ń pínki kũ fɛ̃nɛdao
    à ń kákatɛ. Bee gbɛ̃ mɛ̀n do dí boro. Akũ à kɛ̀ Makɛda kínanɛ lákũ à kɛ̀ Yɛriko
    kínanɛ nà.
  hat-hat: Menm jou sa a, Jozye atake lavil Makeda, epi li pran l'. Li touye wa a.
    Lèfini, li fè touye tout moun ak tout bèt ki te nan lavil la tankou yon ofrann
    pou Seyè a, san li pa kite anyen chape. Li fè wa Makeda a menm sa li te fè wa
    Jeriko a.
  eng-BSB: On that day Joshua captured Makkedah and put it to the sword, along with
    its king. He devoted to destruction everyone in the city, leaving no survivors.
    So he did to the king of Makkedah as he had done to the king of Jericho.
  tod-tod: Zozuwe Makeeda zoni naama voloi nɔ. É taa ʋeaiti kpein suwuɠaaleʋeni ta
    ta-masagi, é la ɠɛni gila kpalaa zɛni vulua. É Makeeda masagi zoni, eɠɛʋelei
    é Zeeliko masagi zoni da.
  eng-WEBPB: Joshua took Makkedah on that day, and struck it with the edge of the
    sword, with its king. He utterly destroyed it and all the souls who were in it.
    He left no one remaining. He did to the king of Makkedah as he had done to the
    king of Jericho.
  kbq-kbq: Hagi ana zupage Josua'a Makida rankumara hara hu zamagtereno kini ne'zamine
    ana maka vahera kazinteti zamahe fri vagare'ne. Ana kumapina mago'zane huno otreno
    ana maka'zana eri haviza nehuno, mago vahera atregeno omani'ne. Hagi Jeriko kini
    ne'ma hunte'neaza huno, Makida kumate kini nera ana zanke hunte'ne.
  nhe-BL: Ipan nopa tonal nojquiya Josué quitlanqui nopa altepetl Maceda huan quitlamixolejqui.
    Quinmachetejhui inintlanahuatijca huan nochi tlen itztoyaj nopona, huan axaca
    mocajqui itztoc. Quichihuili nopa tlanahuatijquetl ipan Maceda san se queja quichihuili
    nopa tlanahuatijquetl tlen altepetl Jericó.
  bus-bus: Zĩ beeean Yↄsua Makɛda sì. À à kína kↄ̃n à gbɛ̃nↄ dɛ̀dɛ ń píngi kↄ̃n fɛ̃ɛdaao
    à ń káatɛ. Baa gbɛ̃ mɛ̀n doo e bↄro. Ben à kɛ̀ Makɛda kínanɛ lán à kɛ̀ Yɛriko
    kínanɛ nà.
  gub-BL: A'e 'ar mehe Zuzue weityk Makena tawhu. Uzuka a'e pe har paw wà. Uzuka wanuwihaw
    no. Ni amo a'e parer nuikuwe kwaw a'e wà. Uzuka Zeriko tawhu pe har wanuwihaw
    a'e 'ym mehe. Uzapo nezewegatete Makena pe har wanuwihaw pe no.
  eng-DRA: 'The same day Josue took Maceda and destroyed it, with the edge of the
    sword, and killed the king and all the inhabitants thereof: he left not in it
    the least remains. And he did to the king of Maceda, as he had done to the king
    of Jericho.'
