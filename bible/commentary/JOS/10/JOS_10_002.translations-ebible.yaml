verse: JOS.010.002
translations:
  mal-C: ഗിബെയോൻ ഒരു രാജകീയ നഗരംപോലെ പ്രധാനപട്ടണമായിരുന്നു. ഹായിയെക്കാൾ വലിയ പട്ടണവുമായിരുന്നു
    അത്. മാത്രമല്ല അവിടത്തെ പുരുഷന്മാരെല്ലാം നല്ല പോരാളികളുമായിരുന്നു. ഇക്കാരണങ്ങളാൽ
    അദോനി-സേദെക്കും അവന്റെ ആളുകളും വളരെ ഭയപ്പെട്ടു.
  deu-TKW: da fürchteten sie sich sehr; den Gibeon war eine große Stadt, wie nur eine
    der Städte des Reichs, und sie war größer als Ai und alle ihre Männer sehr tapfer.
  lin-lin: Boye, sango oyo epesaki somo na mokonzi ya Yelusalemi elongo na bato na
    ye, pamba te Gabaoni ezalaki engumba moko ya monene lokola bingumba ya bakonzi ;
    ezalaki monene koleka ata Ayi, mpe mibali na yango nyonso bazalaki bilombe ya
    bitumba.
  eng-LSV: that they are greatly afraid, because Gibeon [is] a great city, as one
    of the royal cities, and because it [is] greater than Ai, and all its men [are]
    heroes.
  eng-GNV: 'Then they feared exceedingly: for Gibeon was a great citie, as one of
    the royall cities: for it was greater then Ai, and all the men thereof were mightie.'
  eng-WEBSTER: That they feared greatly, because Gibeon was a great city, as one of
    the royal cities, and because it was greater than Ai, and all the men of it were
    mighty.
  nhw-BL: Huan noja más majmajqui pampa quimatqui Gabaón nelía eliyaya se altepetl
    hueyi huan quipixqui chicahualistli quen nopa altepeme campa mosehuía se tlanahuatijquetl.
    Nojquiya altepetl Gabaón elqui más hueyi que altepetl Hai, huan nochi isoldados
    nelía mooquichmatiyayaj.
  swh-ONEN: Yeye na watu wake wakataharuki mno kwa kuwa Gibeoni ulikuwa mji mkubwa
    kama mmojawapo ya miji ya kifalme; ulikuwa mkubwa kuliko Ai, nao watu wake wote
    walikuwa mashujaa wa vita.
  bba-bba: Yenibɑ kpuron sɔ̃ u nɑndɑ ɡem ɡem, domi Gɑbɑoni wuu bɔkɔwɑ nɡe sìn mi tem
    yɛ̃robu bɑ rɑ n wɑ̃ɑ. Gɑ mɑɑ Ayi kere. Yen biru ɡen tɔmbu kpuro tɑbu durɔ wɔruɡɔbɑrɑ.
  eng-KJVCPB: that they feared greatly, because Gibeon was a great city, as one of
    the royal cities, and because it was greater than Ai, and all the men thereof
    were mighty.
  cpy-cpy: Antawo ithaawanaki. Tema ñaaperoripaeni rirori. Antawo okaatzi iipatsite,
    anaanakiro rashi Tzimpookaarini-jatzi. Tema otzinkami nampitsi iroka Nampitsii-toni.
  mpx-mpx: Inoke alonau wana gamagalau hi lovakun nabi, kaiwena hi atena Gibiyon iya
    panuwa bwabwatana, ana bwata i ola panuwa bwabwatal bolo wali kin i gan, yaa panuwa
    Ai nige i bwabwata, ge hi atena Gibiyon ana bolau heliya tolohaveyan waiwaisal.
  luo-luo: En gi joge ne gibuok ahinya kuom wachni nikech Gibeon ne en dala maduongʼ
    mongirore, mana kaka achiel kuom mier madongo maka ruoth. Ne oduongʼ moloyo Ai,
    kendo joge duto ne gin jokedo mabeyo.
  meu-meu: Bena e gari dikadika; badina be Gibeon na hanua badana, pavapava ta ena
    hanua na heto; ia ese Ai e hereaiava, bona hanua taudia iboudiai na tuari taudia
    mai goadadia.
  npi-ULB: यरूशलेमका मानिसहरू साह्रै भयभीत भए, किनभने गिबोन राजकीय सहरहरूमध्ये एकजस्तै
    ठुलो सहर थियो । यो ऐभन्दा ठुलो र यसका सबै मानिस शक्‍तिशाली योद्धाहरू थिए ।
  yor-yor: Ìbẹ̀rù sì mú òun àti àwọn ènìyàn rẹ̀ torí pé Gibeoni jẹ́ ìlú tí ó ṣe pàtàkì,
    bí ọ̀kan nínú àwọn ìlú ọba; ó tóbi ju Ai lọ, gbogbo ọkùnrin rẹ̀ ní ó jẹ́ jagunjagun.
  emp-NTPO: Maʌ̃ba idjira bio ne waya b̶esia, Gabaoʌ̃ra Hai puru cãyãbara waib̶ʌara
    b̶ad̶a bẽrã. Dji bororã panabada puru quĩrãca b̶asia. Maʌ̃ awara Gabaoʌ̃nebema
    sordaorãra bio mẽsrã b̶easia.
  ind-ind: Karena itu seluruh penduduk Yerusalem sangat ketakutan, sebab Gibeon adalah
    kota yang sangat besar— sama besarnya dengan kota-kota yang mempunyai raja, bahkan
    lebih besar daripada Ai. Lagipula, orang Gibeon adalah pejuang yang tangguh.
  pes-OPCB: او و مردم اورشلیم با شنیدن این خبرها بسیار ترسیدند، زیرا جبعون مانند دیگر
    شهرهای پادشاه نشین، بزرگ بود حتی بزرگتر از عای و مردمانش جنگجویانی شجاع بودند.
  tgl-ULB: Ang bayan ng Jerusalem ay matindi ang takot dahil ang Gibeon ay isang napakalaking
    lungsod, gaya ng isa sa mga maharlikang mga lungsod. Ito ay mas malaki kaysa sa
    Ai, at ang lahat ng kalalakihan nito ay magigiting na mandirigma.
  cbu-NT: '@see-verse:JOS.010.001'
  hui-hui: Uruni hale howa Yarusalemeali hearume mogo lowa gi timbuni ho hene. Tigua
    gi timbuni hayadagoni irane au manda buwa Gibionoali uruni ti gibi hongohe wali
    agalibi dewahe tano timbuni maru wiarunibi dege kinibi hene. Ai tano emene lowa
    Gibiono tano timbuniore wialu tinaga agalirumebi wai bu debe haga ka manda biyagome
    gi hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​သား​တို့​သည်​အ​လွန်​ကြောက် လန့်​ကြ​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဂိ​ဗောင်
    မြို့​သည်​မင်း​နေ​ပြည်​တော်​မြို့​များ​ကဲ့​သို့ ကြီး​ကျယ်​ခမ်း​နား​သော​မြို့​ဖြစ်​သော​ကြောင့်
    လည်း​ကောင်း၊ အာ​ဣ​မြို့​ထက်​ကြီး​၍​မြို့​သား တို့​သည်​တိုက်​ရည်​ခိုက်​ရည်​ကောင်း​သူ​များ
    ဖြစ်​သော​ကြောင့်​လည်း​ကောင်း​ဖြစ်​သ​တည်း။-
  bod-N: གིབ་ཡོན་ནི་རྒྱལ་ས་ལྟ་བུའི་གྲོང་ཁྱེར་ཆེན་པོ་ཞིག་ཡིན་པ་དང་ཨེ་ཡུ་གྲོང་ཁྱེར་ལས་ཀྱང་ཆེ་བར་མ་ཟད།
    གྲོང་ཁྱེར་ནང་གི་མི་ཐམས་ཅད་དཔའ་རྒོད་ཡིན་པས་ཡེ་རུ་སཱ་ལེམ་པ་རྣམས་ཤིན་ཏུ་འཇིགས་སོ།
    །
  sna-sna: Iye navanhu vake vakavhundutswa kwazvo nazvo, nokuti Gibheoni rakanga riri
    guta guru, rakaita serimwe ramaguta oumambo; rakanga riri guru kupfuura Ai, uye
    varume varo vose vaiva mhare pakurwa.
  spa-BLM: tuvieron mucho miedo, porque Gabaón era una gran ciudad, como una de las
    ciudades reales, y porque era más grande que Hai, y todos sus hombres eran poderosos.
  cac-cac: Yuj chi' ix te xiv vin̈, yujto a chon̈ab' Gabaón, te nivan chon̈ab' icha
    juntzan̈xo nivac chon̈ab' ay sreyal, te ec'to d'a yichan̈ chon̈ab' Hai, te ay
    smay eb' d'a oval.
  swh-ULB: Watu wa Yerusalemu waliogopa sana kwasababu Gibeoni ulikuwa mji mkubwa,
    kama mmoja wa miji ya kifalme. Ilikuwa kubwa kuliko Ai, na watu wake wote walikuwa
    ni mashujaa wenye nguvu.
  bel-bel: тады ён вельмі спалохаўся, бо Гаваон горад вялікі, як адзін з царскіх гарадоў,
    і большы за Гай, і ўсе жыхары яго людзі адважныя.
  deu-ELBBK: da fürchteten sie sich sehr; denn Gibeon war eine große Stadt, wie eine
    der Königsstädte, und es war größer als Ai, und alle seine Männer waren Helden.
  mbb-OT: Ne utew nahandek sikandin wey is menge etew zin su netuenan dan he mekeǥeǥehem
    he inged is Gibeon. Minsan pa te wazà hadì kayi, dekelè pa ǥihapun he inged. Ne
    zekelè pa heini te Ai ne memetau he ebpekidtebek is menge sundaru kayi.
  mal-2015: ഗിബെയോൻരാജനഗരങ്ങളിൽ ഒന്നുപോലെ വലിയോരു പട്ടണവും ഹായിയെക്കാൾ വലിയതും അവിടത്തെ
    പുരുഷന്മാർ എല്ലാവരും പരാക്രമശാലികളും ആയിരുന്നതുകൊണ്ടു അവർ ഏറ്റവും ഭയപ്പെട്ടു.
  tuo-NT: Tere tʉꞌogʉ, pũrõ uicʉ niwĩ. Gabaṍ, wiorã nirĩ macã, Hai nemorõ pajiri
    macã nicaro niwʉ̃. Na Gabaṍcjãrã ʉmʉa aꞌmewẽjẽtutuarã nicãrã niwã.
  rmc-rmc: Ov the leskre manuša pes daranas, bo o Gibeon sas baro foros sar jekh le
    kraľengre forendar. O Gibeon sas bareder sar o foros Aj a savore murša odarik
    pes džanenas te marel.
  nlg-nlg: Gaia maia kulana vure tara mataghu sule ngangata tana bona tara rongovighi
    na lei tutugu ini, na pukuna Gibeon ke na komu te sule me subo ghua na vurena
    mara laga ghua na veitotoghoni.
  pes-OPV: ایشان بسیار ترسیدند زیراجبعون، شهر بزرگ، مثل یکی از شهرهای پادشاه نشین
    بود، و مردانش شجاع بودند.
  ron-1924: Атунч й-а фост фоарте маре фрикэ, фииндкэ Габаон ера о четате маре, ка
    уна дин четэциле ымпэрэтешть, май маре кяр декыт Ай, ши тоць бэрбаций ей ерау
    витежь.
  ben-OBCV: রাজা ও তাঁর প্রজারা এতে ভীষণ উদ্‌ভ্রান্ত হয়ে গেলেন, কারণ যে কোনো রাজকীয়
    নগরের মতো গিবিয়োনও ছিল গুরুত্বপূর্ণ এক নগর; সেটি আকারে অয়ের থেকেও বড়ো ছিল এবং
    সেখানকার সব লোকজন ছিল ভালো যোদ্ধা।
  som-som: ayuu aad u cabsaday, maxaa yeelay, Gibecoon waxay ahayd magaalo weyn sida
    mid ka mid ah magaalooyinka boqorrada, waayo, way ka sii weynayd Aacii, oo dadkeeda
    oo dhammuna waa xoog badnaayeen.
  lat-VUC: timuit valde. Urbs enim magna erat Gabaon, et una civitatum regalium, et
    major oppido Hai, omnesque bellatores ejus fortissimi.
  eng-ASVBT: that they feared greatly, because Gibeon was a great city, as one of
    the royal cities, and because it was greater than Ai, and all the men thereof
    were mighty.
  ita-1885: egli e il suo popolo, temettero grandemente; perciocchè Gabaon era città
    grande, come una delle città reali, ed era più grande che Ai, e tutti i suoi abitanti
    erano uomini di valore.
  eng-LXXUP: then they were greatly terrified by them, for the king knew that Gibeon
    was a great city, as one of the chief cities, and all its men were mighty.
  eng-ULB: The people of Jerusalem were very afraid because Gibeon was a large city,
    like one of the royal cities. It was larger than Ai, and all its men were mighty
    warriors.
  spa-VBL: El pueblo de Jerusalén se asustó mucho por esto, porque Gabaón era una
    ciudad grande, tan grande como cualquier ciudad gobernada por el rey, aún más
    grande que Hai, y sus hombres eran fuertes luchadores.
  fra-_FOB: Il craignit fort, parce que Gabaon était une grande ville, comme l'une
    des villes royales; car elle était plus grande qu'Aï, et tous ses hommes étaient
    vaillants.
  mal-mal: ഗിബെയോൻ രാജനഗരങ്ങളിൽ ഒന്നുപോലെ വലിയ പട്ടണമായിരുന്നു. അത് ഹായിയെക്കാൾ വലിയതും
    അവിടത്തെ പുരുഷന്മാർ എല്ലാവരും പരാക്രമശാലികളും ആയിരുന്നതുകൊണ്ട് അവർ ഏറ്റവും ഭയപ്പെട്ടു.
  urd-GVR: Yih sun kar wuh aur us kī qaum nihāyat ḍar gae. Kyoṅki Jibaūn baṛā shahr
    thā. Wuh ahmiyat ke lihāz se un shahroṅ ke barābar thā jin ke bādshāh the, balki
    wuh Aī Shahr se bhī baṛā thā, aur us ke tamām mard behtarīn faujī the.
  suz-BL: मिनु मेको नु आ मुर नेल्‍ल शुश हिंतेक्‍म। मारदे हना गिबोन थम ठेयब सहर, पिप
    आ बाक्‍तीक सहर खोदेंशो, बाक्‍‍त। मिनु मेको ऐ सहर क्‍येङा ठेयब बाक्‍त। मिनु मेकेर
    ङा वोंइश मुर नेल्‍ल बोल्‍यो लडाइ पाइब बाक्‍तेक्‍म।
  ita-1927: fu tutto spaventato; perché Gabaon era una città grande come una delle
    città reali, anche più grande di Ai, e tutti gli uomini suoi erano valorosi.
  ckb-ckb: زۆر ترسا، چونکە گبعۆن شارێکی گەورە بوو، وەک یەکێک لە شارە پاشانشینەکان
    و لە عای گەورەتر بوو، هەموو پیاوەکانیشی پاڵەوان بوون.
  eng-BBE: He was in great fear, because Gibeon was a great town, like one of the
    king's towns, greater than Ai, and all the men in it were men of war.
  kan-OKCV: ಅದೋನೀಚೆದೆಕನು ಅವನ ಜನರೂ ಬಹು ಭಯಪಟ್ಟರು. ಏಕೆಂದರೆ ಗಿಬ್ಯೋನ್ ಒಂದು ರಾಜಧಾನಿಯಷ್ಟು
    ಶ್ರೇಷ್ಠ ಪಟ್ಟಣವೂ ಅದು ಆಯಿ ಪಟ್ಟಣಕ್ಕಿಂತಲೂ ದೊಡ್ಡದಾಗಿತ್ತು. ಇದಲ್ಲದೆ ಅದರಲ್ಲಿರುವ ಜನರು ಪರಾಕ್ರಮಶಾಲಿಗಳಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:JOS.010.001'
  tam-2017: கிபியோன், ராஜதானி பட்டணங்களில் ஒன்றைப்போல பெரிய பட்டணமும், ஆயீயைவிட பெரியதுமாக
    இருந்தபடியினாலும், அதின் மனிதர்கள் எல்லோரும் பலசாலிகளாக இருந்தபடியினாலும், மிகவும்
    பயந்தார்கள்.
  spa-RV-1909: Tuvieron muy gran temor; porque Gabaón era una gran ciudad, como una
    de las ciudades reales, y mayor que Hai, y todos sus hombres fuertes.
  ron-BTF: Că s-au temut foarte mult, pentru că Gabaon era o cetate mare, ca una din
    cetățile împărătești și era mai mare decât Ai și toți bărbații lui erau puternici.
  eng-WEBP: they were very afraid, because Gibeon was a great city, as one of the
    royal cities, and because it was greater than Ai, and all its men were mighty.
  eng-FBV: The people of Jerusalem were very frightened by this because Gibeon was
    a large town—as large as any town ruled by the king, and larger than Ai, and its
    men were tough fighters.
  nld-1939: werd men zeer bevreesd. Want Gibon was een grote stad, als een van de
    steden, die een koning hadden; het was groter nog dan Ai, en al zijn mannen waren
    helden.
  nch-BL: Huan noja más majmajqui pampa quimatqui para Gabaón nelía eliyaya se altepet
    hueyi huan quipiyayaya chicahualisti quej nopa altepeme campa mosehuía se tanahuatijquet.
    Nojquiya altepet Gabaón eliyaya más hueyi que altepet Hai, huan nochi isoldados
    nelía mooquichmatiyayaj.
  vie-1934: thì người lấy làm sợ hãi lắm; vì Ga-ba-ôn là một thành lớn, một đế đô
    thật; lại lớn hơn thành A-hi, và cả dân sự nó đều là người mạnh dạn.
  hin-CV: अदोनी-त्सेदेक और साथ के लोग डर गऐ, क्योंकि गिबयोन एक प्रतिष्ठित नगर था,
    और अय से अधिक बड़ा था तथा उसके लोग भी वीर थे.
  spa-BES: Tenía mucho miedo, porque Gabaón era una gran ciudad, como una de las ciudades
    del rey, más grande que Hai, y de gran realeza, además todos los hombres en ella
    eran hombres de guerra.
  tdx-tdx: Le nangebahebake iereo kanao posetse jabajaba ty Gibone, rovam-panjaka
    mandikoats’ i Ay, vaho fanalolahy iaby o lahilahi’eo.
  tha-KJV: ท่านก็คร้ามกลัวเป็นอย่างยิ่ง เพราะว่ากิเบโอนเป็นเมืองใหญ่เสมอเมืองหลวงและใหญ่กว่าเมืองอัย
    และบุรุษชาวเมืองนั้​นก​็​ล้วนแต่​ฉกรรจ์
  por-BR-2018: Tiveram muito grande temor; porque Gibeão era uma grande cidade, como
    uma das cidades reais, e maior que Ai, e todos os seus homens fortes.
  deu-ELO: da fürchteten sie sich sehr; denn Gibeon war eine große Stadt, wie eine
    der Königsstädte, und es war größer als Ai, und alle seine Männer waren Helden.
  eng-WYC-2018: Adonizedek dreaded greatly (or Adonizedek greatly feared); for Gibeon
    was a great city, and one of the king’s cities, and greater than the city of Ai,
    and all the fighters thereof were most strong.
  epo-epo: tiam ili tre ektimis; ĉar Gibeon estis urbo granda, kiel unu el la reĝaj
    urboj, kaj ĝi estis pli granda ol Aj, kaj ĉiuj ĝiaj loĝantoj estis homoj fortaj.
  uig-PIN: u wǝ hǝlⱪi ⱪattiⱪ ⱪorⱪti; qünki Gibeon bolsa Ayidin qong xǝⱨǝr bolup, paytǝht
    xǝⱨǝrliridǝk idi; uning ⱨǝmmǝ adǝmliri tolimu batur palwanlar idi.
  beo-beo: Yelusaleme dunu fi da bagadewane beda:i. Bai Gibione da moilai bai bagade.
    Gibione da moilai huluane hina bagade gala amo defele galu. Ilia dadi gagui dunu
    da gasa bagade amola Gibione moilai ea defei da A:iai moilai defei baligiligai.
  tpi-OTNT: Na ol manmeri bilong Jerusalem i pret nogut tru, long wanem, Gibeon em
    i bikpela taun wankain olsem ol arapela taun i gat king. Em i bikpela moa yet
    na i winim taun Ai, na olgeta man i strongpela man bilong pait. Olsem na ol Jerusalem
    i pret tumas long ol.
  hau-SA: Shi da mutanensa suka ji tsoron wannan sosai, gama Gibeyon muhimmiyar birni
    ce, har ma kamar ɗaya daga cikin biranen sarauta, ya ma fi Ai girma, mazanta duka
    kuwa mayaƙa ne na ƙwarai.
  uig-LAT: u we xelqi qattiq qorqti; chünki Gibéon bolsa Ayidin chong sheher bolup,
    paytext sheherliridek idi; uning hemme ademliri tolimu batur palwanlar idi.
  nde-nde: Yena labantu bakhe besaba kakhulu ngalokhu, ngenxa yokuthi iGibhiyoni kwakulidolobho
    eliqakatheke kakhulu, njengelinye lamadolobho esikhosini; lalilikhulu kule-Ayi,
    njalo amadoda alo wonke ayezingwazi ezilamandla.
  ton-ton: Naʻa nau manavahē lahi ai, he koeʻuhi ko e kolo lahi ʻa Kipione, ʻo hangē
    ha kolo ʻoe houʻeiki, pea koeʻuhi naʻe lahi ia ʻia ʻAi, pea ko e kau tangata kotoa
    pē ʻi ai ko e kau mālohi.
  ces-1613: I bál se velmi, proto že město veliké bylo Gabaon, jako jedno z měst královských,
    a že bylo větší než Hai, a všickni muži jeho udatní.
  eng-WMB: they were very afraid, because Gibeon was a great city, as one of the royal
    cities, and because it was greater than Ai, and all its men were mighty.
  tam-TCV: இதனால் அவனும் அவனுடைய குடிமக்களும் மிகவும் கலக்கமடைந்தார்கள். ஏனெனில் கிபியோன்
    நகரமும், அரசர்கள் வாழும் பட்டணங்களில் ஒன்றைப்போல ஒரு பிரதான முக்கியத்துவம் வாய்ந்ததாயிருந்தது.
    அது ஆயிபட்டணத்தைவிட பெரிதாகவும் இருந்தது. மனிதர் எல்லோரும் திறமையான வீரர்களாய்
    இருந்தனர்.
  ceb-ULB: Nangahadlok pag-ayo ang katawhan sa Jerusalem tungod kay ang Gibeon usa
    man ka dako nga siyudad kaniadto, sama sa usa sa harianon nga mga siyudad. Mas
    dako pa kini kay sa Ai, ug ang tanan nga mga kalalakin-an niini mga kusgan gayod
    nga mga manggugubat.
  pol-UBG: Bardzo się przestraszył, ponieważ Gibeon był wielkim miastem, jak jedno
    z miast królewskich, i ponieważ był większy niż Aj, a wszyscy jego mężczyźni byli
    waleczni.
  agr-agr: Nunik dekaa yaakat Gabaógkak tikich yaakat Ai tutain Israel aents aidau
    tsaikajua nuna nagkaesau múun, kuashat apugtin tuja nuigtushkam suntag aidaush
    maanitan yacha aidau asagmatai, niina aentsji aidaujai shiig senchi ishamkajui.
  kyc-kyc: Dokona lao Jerusaleme wambu dupwa ama pakayami. Renge dokona lao yuu taone
    wakale wakale kiŋi iso kareyaminyi dupwa yuu Gipione doko andake dopale. Yuu Eyai
    doko mee taone kuki iki. Dee yuu Gipione range yanda singi dupwame yanda poraiyuo
    pingi.
  urd-GVU: یہ سن کر وہ اور اُس کی قوم نہایت ڈر گئے، کیونکہ جِبعون بڑا شہر تھا۔ وہ
    اہمیت کے لحاظ سے اُن شہروں کے برابر تھا جن کے بادشاہ تھے، بلکہ وہ عَی شہر سے بھی
    بڑا تھا، اور اُس کے تمام مرد بہترین فوجی تھے۔
  deu-1912: fürchteten sie sich sehr; denn Gibeon war eine große Stadt wie eine königliche
    Stadt und größer als Ai, und alle seine Bürger streitbar.
  ntj-ntj: '@see-verse:JOS.010.001'
  kan-2017: ಆಯಿ ಎಂಬ ಊರಿಗಿಂತ ದೊಡ್ಡದೂ, ಒಂದು ರಾಜಧಾನಿಯಷ್ಟು ಶ್ರೇಷ್ಠವೂ ಆಗಿರುವ ಗಿಬ್ಯೋನ್ ಪಟ್ಟಣದಲ್ಲಿರುವ
    ಜನರೆಲ್ಲರೂ ಯುದ್ಧವೀರರಾಗಿದ್ದರೂ ಇಸ್ರಾಯೇಲ್ಯರ ಮಧ್ಯದಲ್ಲಿ ಜೀವದಿಂದ ಉಳಿಯುವುದಕ್ಕೋಸ್ಕರ ಅವರ
    ಸಂಗಡ ಸಂಧಾನ ಮಾಡಿಕೊಂಡಿದ್ದಾರೆ ಎಂಬುವುದನ್ನು ಕೇಳಿ ಯೆರೂಸಲೇಮಿನ ಅರಸನಾದ ಅದೋನೀಚೆದೆಕನು ಬಹಳವಾಗಿ
    ಭಯಪಟ್ಟನು.
  tgo-tgo: Iwaeŋge amalaghɨniye na le gharɨgharɨ Jerusalem e tɨne gharenji iyo laghɨye
    moli kaiwae Gibiyon iye ghemba laghɨye na i kivwalaŋgi ghembaghemba va inanji
    gheko, na vambe i laghɨye kivwalava Ai, na gha ragagaithɨko va thɨ thovuyeŋa gaithɨ.
  yap-yap: Me ri rus e girdi’ nu Jerusalem, ni bochan e yu Gibeon e reb e binaw ni
    ba ga’ ni bod ga’ngin e pi binaw ni tafen e pilung, ma ka ba ga’ ko binaw nu Ai,
    ma pumo’on ni bay riy e yad boch e salthaw nda rir rusgad.
  hlt-MCSB: Ram kah khopuei rhoek khuiah Gibeon tah pakhat nah khopuei bangla len.
    Ai lakah a len dongah tongpa hlangrhalh boeih long pataeng mat a rhih uh.
  mdy-ETH: ዬያሮ ዬሩሳላሜ ዴሮንታ ካኣቲንታ ሚርጌና ዲቃቴኔ፤ ዓይጎሮ ጌዔቴ ጌባዖኦኔ ካኣታ ዎይሣ ካታሞይዳፓ ፔቴዞ ማዔያ፥
    ሃሣ ዒኢካ ዓኣ ዓሳ ዖልዚና ዔርቴያ፤ ዓይ ካታሞይዳፓኣ ባሼ ካታማታሢሮኬ።
  twi-ASANTE: Ɛno enti, ɔne ne nkurɔfoɔ bo tuu yie, ɛfiri sɛ, Gibeon yɛ kuropɔn kɛseɛ
    te sɛ ahemman no nkuropɔn no bi a ɛso sene Ai. Na Gibeon mmarima no nyinaa nso
    yɛ akofoɔ a wɔyɛ dene.
  eng-WEBU: they were very afraid, because Gibeon was a great city, as one of the
    royal cities, and because it was greater than Ai, and all its men were mighty.
  bnp-bnp: E huriki a bakovi a ngatavine o Ierusalem ri mangenge hateka, a vuhuna
    a tanga e Gibeon i manga kunana a maka tanga ri tahoka a hariki. E Gibeon i dagi
    hateka, i rangia a tanga e Ai. E huriki a bakovi ri gao hateka na vabinga. E huriki
    a Ierusalem ri mangenge hateka ne ria.
  wal-wal: Siyidikka a asaikka keehi yayyiis. Aissi giikko, Gabaa7oona katamai kawotu
    katamatuppe issuwaa mala gita katama; qassi he katamai Aaya katamaappe darees;
    an de7iya attumaasaikka mino.
  spa-PDDPT: tuvo gran temor, porque Gabaón era una gran ciudad, como una de las ciudades
    reales, mayor que Hai, y todos sus hombres eran fuertes.
  gun-gun: okyje vaipa okuapy, mba'eta Gibeão ma tetã guaxu oĩ huvixave oĩa ramigua,
    Ai tekoa gui tuvixave va'e. Oikuaa avi ha'e pygua ipy'a guaxukue memea.
  agu-BL: '@see-verse:JOS.010.001'
  ilo-ULB: Nagbuteng unay dagiti tattao iti Jerusalem gapu ta ti Gabaon ket dakkel
    a siudad, kasla iti maysa kadagiti siudad ti ari. Dakdakkel daytoy ngem iti Ai,
    ken amin dagiti lallaki iti daytoy ket nabibileg a mannakigubat.
  kpg-kpg: Nia daangada o Jerusalem la gu uli nadau gai i di mee deenei, idimaa, Gibeon
    la di guongo damana be nia guongo ala e llauehe nadau king i golo, gei e damana
    i Ai, gei ono daane la digau e iloo di heebagi.
  uig-ARA: ئۇ ۋە خەلقى قاتتىق قورقتى؛ چۈنكى گىبېئون بولسا ئايىدىن چوڭ شەھەر بولۇپ،
    پايتەخت شەھەرلىرىدەك ئىدى؛ ئۇنىڭ ھەممە ئادەملىرى تولىمۇ باتۇر پالۋانلار ئىدى.
  bsp-bsp: Kɔ kənesɛ kəpɔŋ kənder ŋa, bawo Kabayɔŋ dare dɔpɔŋ dɛnayi, pəmɔ dare da
    abɛ. Dɛnabɛk dɛtas Hay, afum a di ŋayeŋk dis.
  sus-sus: E naxa gaaxu na xa fe ra, barima mangataa belebele nan nu na Gabayon na,
    naxan xungbo Ayi bɛ. E xa sɔɔrie nu findixi xɛmɛ gbangbalanyie nan na.
  pon-2006: Eri, tohn Serusalem kan ahpw inenen masepwehkada, pwehki Kipeon iei ehu
    kahnimw laud me duwehte kahnimw kan me mie arail nanmwarki. Kipeon pil laudsang
    Ai, oh neirail sounpei kan me kommwad.
  jae-jae: Eŋ gêŋô biŋ tonaŋ ma kêtêc tau gebe Gibeon malac kapôêŋ kêtôm kiŋnêŋ malac
    ŋagêdô, ma malac tau kapôêŋ kêlêlêc Ai su ma nêŋ lau samob lau toŋaclai.
  ksd-ksd: i ga burut na kaia, tago Gibeon a ngala na pia na pal, a pia na pal na
    king, ma i ga ngala ta dir ma Ai, ma ra tarai par tana dia ga ongor tuna.
  tur-YTC: Çünkü Givon kral kentlerinden biriydi, büyük bir kentti, ve Ay Kenti'nden
    daha büyüktü, onun bütün adamları da güçlüydü.
  grc-BRENT: καὶ ἐφοβήθησαν ἀπʼ αὐτῶν σφόδρα· ᾔδει γὰρ ὅτι πόλις μεγάλη Γαβαὼν, ὡσεὶ
    μία τῶν μητροπόλεων, καὶ πάντες οἱ ἄνδρες αὐτῆς ἰσχυροί.
  ind-AYT: Mereka sangat takut karena Gibeon adalah kota yang besar, seperti salah
    satu dari kota-kota kerajaan, bahkan lebih besar dari Ai, dan semua orangnya perkasa.
  nya-nya: Choncho iye ndi anthu ake anachita mantha aakulu, chifukwa Gibiyoni unali
    mzinda waukulu kwambiri, monga mzinda uliwonse wokhala ndi mfumu. Unali waukulu
    ndipo ankhondo ake anali olimba mtima.
  hrv-hrv: vrlo se uplaši, jer je Gibeon bio značajan kao kakav kraljevski grad, veći
    od Aja, a svi žitelji njegovi bijahu ratnici.
  mps-mps: Tibaso, aga de te Jerusalem hanude bidali we bidi dabe dali, augwali si
    wi dwai mu yai, magi baso meni, te Gibeon hanu te genuai hanu elaluali, te gasa
    genuai tuni bidi elalubo hanu gagawai elaluai. Te genuai hanu digi mu te Ai hanu
    te aiyaba elaluai elaluali, tama tigidali bidi te hwįbo bomai bidi naga bidai.
    Tama tibaso, te Jerusalem bidi dabe te augwalide wi umabo mu yalio.
  tpi-tpi: Na ol manmeri bilong Jerusalem i pret nogut tru, long wanem, Gibeon em
    i bikpela taun wankain olsem ol arapela taun i gat king. Em i bikpela moa yet
    na i winim taun Ai, na olgeta man i strongpela man bilong pait. Olsem na ol Jerusalem
    i pret tumas long ol.
  dan-1931: så påkom der ham stor Frygt; thi Gibeon var en stor By, som en af Kongsbyerne,
    større end Aj, og alle Mændene der var tapre Krigere.
  vie-OVCB: Ga-ba-ôn là một thành lớn vào loại đế đô, lớn hơn A-hi nhiều, lại có nhiều
    người dũng cảm.
  guj-2017: તેથી યરુશાલેમના લોકો ભયભીત થયા કારણ કે ગિબ્યોન એક મોટું રાજવંશી શહેરોમાંનું
    એક હતું. તે આય કરતા ઘણું મોટું હતું અને તેના સર્વ માણસો શક્તિશાળી લડવૈયાઓ હતા.
  pon-2006A: Eri, tohn Serusalem kan ahpw inenen masepwehkada, pwehki Kipeon iei ehu
    kahnimw laud me duwehte kahnimw kan me mie arail nanmwarki. Kipeon pil laudsang
    Ai, oh neirail sounpei kan me kommwad.
  por-BRBSL: eles tinham muito medo, porque Gibeon era uma grande cidade, como uma
    das cidades reais, e porque era maior que Ai, e todos os seus homens eram poderosos.
  cth-cth: Gibeon kho teh kalenpounge khopui, Ai kho hlak a len teh, kho thung tongpanaw
    pueng a thakaawmpounge lah ao dawkvah a takipoung awh.
  twi-twi: Ɛno nti, ɔne ne nkurɔfo bo tuu yiye, efisɛ Gibeon yɛ kuropɔn kɛse te sɛ
    ahemman no nkuropɔn no bi a ɛso sen Ai. Na Gibeon mmarima no nyinaa nso yɛ akofo
    a wɔyɛ den.
  hlt-hlt: Ram kah khopuei rhoek khuiah Gibeon tah pakhat nah khopuei bangla len.
    Ai lakah a len dongah tongpa hlangrhalh boeih long pataeng mat a rhih uh.
  tbz-SIM: Kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́, kɛ yɛ̃́ yɛkpɑ̀ɑ̀tìhɛkɛ̀ miɛkɛ Kɑbɑɔ̃ɔ̃ do túmɛ̀
    dihɛì diɛrì ndi kɛ pɛ̃ɛ̃tɛ́ Aii, kɛ̀ bɛkɔ̃m̀bɔ̀tiebɛ mɑ́ɑ̀ dì bo.
  msy-2020: Ezɨ Jerusalemɨn atrivim ko an gumazamiziba Gibeonian arazim baregha, me
    bar atiatingi. Me fo, Gibeonɨn nguibam, an atrivimɨn itir nguibar ekiamɨn mɨn
    iti. Egha an ekevegha Ain nguibam bar a gafira. Ezɨ an gumaziba, me bar mɨdorozimɨn
    fofozir gumazir aghuibara.
  azb-azb: O vaxt onun özü və xalqı çox qorxdu, çünki Giveon şəhəri padşah şəhərlərindən
    biri kimi böyük bir şəhər idi. Giveon Ay şəhərindən də böyük idi və oranın adamları
    igid idi.
  eng-DBY: that they feared greatly; for Gibeon was a great city, as one of the royal
    cities, and it was greater than Ai, and all its men were mighty.
  hin-2017: तब वे बहुत डर गए, क्योंकि गिबोन बड़ा नगर वरन् राजनगर के तुल्य और आई से
    बड़ा था, और उसके सब निवासी शूरवीर थे।
  swp-swp: Se matausi ariri paana Gibeona eanua lailai, eo Vasavasa ena eanua esau,
    Eae i gagiri, Gibeona tataodi hinage se adidiri ariri.
  eng-YLT: that they are greatly afraid, because Gibeon [is] a great city, as one
    of the royal cities, and because it [is] greater than Ai, and all its men — heroes.
  kne-kne: Palalo di danag na tan dakdake ay ili ed Gibeon ay kaman din dadakke ay
    siyodad ay iturayan di aari. Dakdake pay mo ed Ai yan nankalalaing ay makigobat
    din amin ay lallalaki isdi.
  eng-WYC-2017: Adonizedek dreaded greatly; for Gibeon was a great city, and one of
    the king’s cities, and greater than the city of Ai, and all the fighters thereof
    were most strong.
  eng-WMBB: they were very afraid, because Gibeon was a great city, as one of the
    royal cities, and because it was greater than Ai, and all its men were mighty.
  urd-GVH: यह सुनकर वह और उस की क़ौम निहायत डर गए, क्योंकि जिबऊन बड़ा शहर था। वह अहमियत
    के लिहाज़ से उन शहरों के बराबर था जिनके बादशाह थे, बल्कि वह अई शहर से भी बड़ा
    था, और उसके तमाम मर्द बेहतरीन फ़ौजी थे।
  rug-rug: Ke matagutu hola sa baṉara meke sari na tie pa popoa Zerusalema, sina sa
    vasileana Qibione si keke vasileana nomana gua tugo ri kaiqa vasileana pu ari
    dia baṉara. Noma hola nia Qibione si pa Ai, meke sari nana tie varipera sina tie
    varane pa vinaripera.
  gaz-gaz: Sababii magaalaan Gibeʼoon akkuma magaalaa moototaa tokkootti magaalaa
    hangafa taateef innii fi namoonni isaa akka malee rifatan; magaalaan Gibeʼoon
    magaalaa Aayi caalaa guddoo turte; namoonni ishees loltoota jajjaboo turan.
  fra-LSG: Il eut alors une forte crainte; car Gabaon était une grande ville, comme
    une des villes royales, plus grande même qu’Aï, et tous ses hommes étaient vaillants.
  gnn-gnn: Bala walala waŋanhaminanydja bitjanminana, “Gipiyandja ŋunhi ŋutu'na wäŋa,
    ga yolŋu'‐yulŋunydja ḏarramuwurrunydja ŋunha ḏälmirrina dhika bunharawunydja.
    Nhäkuna walala yawungu ŋilimurrunhanydja gonha'yuna, ga wapthuna yawungu Djatjuwawalanydja
    gali'lili?
  yal-yal: Na yi a gaxu ki faɲi, bayo taa gbeen nan yi Gabayon na, alo manga taana
    nde. A yi gbo Ayi taan xa, a muxune birin sofa.
  haw-1868: Makau loa oia, me kona poe, no ka mea, he kulanakanhale nui o Gibeona,
    me he kulanakauhale alii la, no ka mea, oia ka nui o laua o Ai, a o ko laila poe
    kanaka a pau, he poe koa loa.
  arb-NAV: اعْتَرَاهُ خَوْفٌ شَدِيدٌ، لأَنَّ جِبْعُونَ كَانَتْ مِدِينَةً عَظِيمَةً
    كَإِحْدَى الْمُدُنِ الَّتِي يُقِيمُ فِيهَا الْمُلُوكُ وَهِيَ أَعْظَمُ مِنْ عَايَ،
    وَكُلُّ رِجَالِهَا مُحَارِبُونَ جَبَابِرَةٌ.
  ewe-ewe: vɔvɔ̃ gã aɖe ɖoe, elabena Gibeon lolo abe fiadu ene, eye wòlolo sãa wu
    Ai, evɔ Gibeontɔwo nye aʋawɔla sesẽwo,
  eng-LEE: That they were greatly afraid; because Gib'on was a great city, like one
    of the royal cities, and because it was greater than 'Ai, and all the men thereof
    were mighty.
  asm-FB: তেতিয়া যিৰূচালেমৰ সন্তান সকলে অতিশয় ভয় পালে, কিয়নো গিবিয়োন ৰাজধানীৰ
    নিচিনা এখন ডাঙৰ নগৰ, অয়তকৈয়ো ডাঙৰ আৰু তাৰ লোকসকল বীৰ পুৰুষ আছিল৷
  sus-A: عٍ نَشَ فَاشُ نَ شَ قٍ رَ، بَرِ مَ مَنفَتَا بٍلٍبٍلٍ نَن نُ نَ فَبَيٌن نَ،
    نَشَن شُنفبٌ عَيِ بّ. عٍ شَ سْورِيٍ نُ قِندِشِ شّمّ فبَنفبَلَنيِيٍ نَن نَ.
  fra-SBL: Il eut une grande crainte, parce que Gabaon était une grande ville, une
    des villes royales, parce qu'elle était plus grande qu'Aï, et que tous ses hommes
    étaient puissants.
  hbo-hbo: וַיִּֽירְא֣וּ מְאֹ֔ד כִּ֣י עִ֤יר גְּדֹולָה֙ גִּבְעֹ֔ון כְּאַחַ֖ת עָרֵ֣י
    הַמַּמְלָכָ֑ה וְכִ֨י הִ֤יא גְדֹולָה֙ מִן־הָעַ֔י וְכָל־אֲנָשֶׁ֖יהָ גִּבֹּרִֽים׃
  piu-2006: '@see-verse:JOS.010.001'
  kik-kik: Nake, we na andũ ake makĩmaka mũno nĩ ũndũ wa ũhoro ũcio, nĩgũkorwo Gibeoni
    rĩarĩ itũũra inene na rĩa bata, o ta rĩmwe rĩa matũũra marĩa maakoragwo marĩ ma
    ũthamaki; na rĩarĩ inene gũkĩra Ai, o na ningĩ andũ a rĩo othe maarĩ njamba cia
    ita.
  fra-NCL: Il eut alors une grande crainte ; car Gabaon était une grande ville, comme
    une des villes royales, plus grande même qu’Haï, et tous ses hommes étaient vaillants.
  cek-AK: To pongah nihcae loe paroeai zit o; Gibeon loe kalen parai vangpui ah oh
    moe, siangpahrang ohhaih vangpui maeto ah oh; to vangpui loe Ai vangpui pongah
    len kue, vangpui thung kaom kaminawk loe misatuh thaih kami ah oh o.
  cuk-cuk: Weyob itosgua, Adonisedec, degi, e-sordamarmala bela-bela nue dobe-itonaded,
    ar ade, Gabaón-neggwebur, Hai-neggweburba bur birigined gued, degi, bur dummarba
    gubalid. Rey-bamalad-neggweburmaryob Gabaón-neggwebur nue-nug nikabalid. Deginbali,
    e-sordamar-bila-onomalad dule-buleganbalid.
  uig-CYR: у вә хәлқи қаттиқ қорқти; чүнки Гибеон болса Айидин чоң шәһәр болуп, пайтәхт
    шәһәрлиридәк еди; униң һәммә адәмлири толиму батур палванлар еди.
  tel-2017: ఎందుకంటే గిబియోనును నాటి రాజధానుల్లో ప్రధాన పట్టణంగా ఎంచేవారు. అది హాయి
    కంటే పెద్దది, అక్కడి ప్రజలందరూ శూరులు. కాబట్టి యెరూషలేము రాజైన అదోనీసెదెకు “గిబియోనీయులు
    యెహోషువతో ఇశ్రాయేలీయులతో సంధి చేసుకున్నారు. మీరు నా దగ్గరికి వచ్చి నాకు సహాయం
    చేస్తే మనం వారి పట్టణాన్ని నాశనం చేద్దాం” అని
  hat-BSA: ke li te vin pè anpil, akoz Gabaon te yon gran vil tankou youn nan vil
    wayal yo, epi akoz li te pi gran ke Aï e tout gason li yo te pwisan.
  kos-kos: Na el ac mwet lal elos arulana fosrnga ke pweng se inge, mweyen acn Gibeon
    yohk oana siti saya su oasr tokosra la, ac yohk liki acn Ai, ac mwet we nukewa
    mwet wo ke mweun.
  hbo-WLC: וַיִּֽירְא֣וּ מְאֹ֔ד כִּ֣י עִ֤יר גְּדוֹלָה֙ גִּבְע֔וֹן כְּאַחַ֖ת עָרֵ֣י
    הַמַּמְלָכָ֑ה וְכִ֨י הִ֤יא גְדוֹלָה֙ מִן־הָעַ֔י וְכָל־אֲנָשֶׁ֖יהָ גִּבֹּרִֽים׃
  ibo-ibo: ọ tụrụ egwu nke ukwuu, ya na ndị ya. Nʼihi na Gibiọn bụ obodo a ma ama,
    dịka otu nʼime obodo ndị eze, ndị ikom ya bụkwa ndị dị ike, nʼihi na ọ dịkwa ukwuu
    karịa Ai. Ndị ikom ya niile maara otu e si ebu agha.
  ory-ory: କାରଣ ଗିବୀୟୋନ୍‍ ଏକ ରାଜଧାନୀ ତୁଲ୍ୟ ବୃହତ ନଗର ଓ ଅୟ ଅପେକ୍ଷା ବଡ଼ ଥିଲା, ପୁଣି ତହିଁର
    ଲୋକମାନେ ବୀର ଥିଲେ।
  chk-chk: Ren ei ewe king me nöün aramas ra fokun niuokus. Pun Kipeon eu telinimw
    mi watte usun ekewe telinimwen king, a pwal watte seni Ai, nge mwänin lon meinisin
    ra fokun pwora.
  rop-rop: En wen ola pipul langa Jerusalem bin irrim det nyus, deibin bradin nomo
    lilbit, dumaji Gibiyan bin brabli bigwan taun. Imbin mowa bigwan langa ola najalot
    taun weya ola king bin oldei jidan, en imbin mowa bigwan langa det taun gulum
    Eiyai du, en loda brabli gudwan solja bin oldei jidan deya langa Gibiyan.
  ukr-1871: Тодї налякався він вельми, бо Габатон був город великий, як звичайно місто
    царське, а й більше нїж Гай, і всї городяне його були хоробрі.
  deu-1951: weil Gibeon eine große Stadt war, wie eine der königlichen Städte, und
    weil sie größer war als Ai, und alle ihre Bürger streitbar.
  eng-JPS: that they feared greatly, because Gibeon was a great city, as one of the
    royal cities, and because it was greater than Ai, and all the men thereof were
    mighty.
  srp-1865: Uplaši se vrlo; jer Gavaon bijaše velik grad kao kakav carski grad, i
    bijaše veæi od Gaja, i svi ljudi u njemu bijahu hrabri.
  lug-lug: Adonizedeki n’atya nnyo kubanga Gibyoni kyali kibuga gagadde ng’ebibuga
    bya bakabaka bwe byali, nga kisingira ddala Ayi ate nga n’abasajja baamu bakirimaanyi.
  heb-heb: וייראו מאד כי עיר גדולה גבעון כאחת ערי הממלכה וכי היא גדולה מן העי וכל
    אנשיה גברים׃
  ben-IRV: তখন লোকেরা খুবই ভয় পেল, কারণ গিবিয়োন নগর রাজধানীর মত বড় এবং অয়ের থেকেও
    বড়, আর সেই জায়গার সমস্ত লোক বলবান ছিল।
  pan-pan: ਤਦ ਉਹ ਬਹੁਤ ਡਰੇ ਕਿਉਂ ਜੋ ਗਿਬਓਨ ਇੱਕ ਵੱਡਾ ਸ਼ਹਿਰ ਸੀ ਅਤੇ ਪਾਤਸ਼ਾਹੀ ਸੀ ਸਗੋਂ ਉਹ
    ਅਈ ਨਾਲੋਂ ਵੱਡਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਸੂਰਮੇ ਸਨ।
  mya-JVB: ဂိဗောင် မြို့သည် မြို့တော် ကဲ့သို့ ကြီးစွာသောမြို့၊ အာဣ မြို့ထက် ကြီး ၍
    မြို့သားယောက်ျား အပေါင်း တို့ သည် ခွန်အား နှင့်ပြည့်စုံသောကြောင့် အလွန် ကြောက်ရွံ့
    ကြ၏။
  hmo-hmo: Vadaeni ia gari bada herea, badina Gibeona be hanua badana, king ta ia
    naria ena hanua bamona. Gibeona hanua ena bada ese Ai hanua ena bada ia hanaia,
    bona Gibeona hanua taudia ibounai be tuari taudia mai edia goada bada.
  urd-urd: तो वह सब बहुत ही डरे, क्यूँकि जिबा'ऊन एक बड़ा शहर बल्कि बादशाही शहरों में
    से एक की तरह और एे से बड़ा था और उसके सब मर्द बड़े बहादुर थे।
  rus-SYN: тогда он весьма испугался, потому что Гаваон был город большой, как один
    из царских городов, и больше Гая, и все жители его люди храбрые.
  bqc-SIM: Ɔ̃ vĩa Yelusalɛũdeↄ kũ̀, asa Gabaↄ̃ↄá mɛɛwiaɛ lán kíae wɛ̃́lɛwa.
    A zↄ̃ↄ dɛ Aia, mɛ́ a gↄ̃ɛↄá nɛgↄ̃naↄnɛ.
  tcz-CHONGTHU: Hijeh chun amaleh mipite akichalheh jengun ahi. Ajeh chu Gibeon hi
    khopi lentah ahin leng khopi dangho tete ahin chuleh Ai sanga jong khopi lenjo
    ahin, Gibeon mite jongchu galsatna hatte ahiuve tijong ajan ahi.
  mar-mar: तेव्हा यरूशलेमातील लोक फार भयभीत झाले, कारण गिबोन हे मोठे शहर असून एखाद्या
    राजकीय नगरासारखे मोठे होते. ते आय नगरापेक्षा मोठे असून तेथले सगळे पुरुष पराक्रमी
    योद्धे होते.
  qub-qub: Gabaón siudäga ray tiyashan siudänömi jatun caran. Hai siudäpitapis mas
    jatunmi caran. Chaycho tiyaj runacunapis pillyayta yachaj runacunami caran. Israel
    runacuna magaptin Gabaón runacuna yanapänanpaj cashanta yarparmi Adonisedecwan
    Jerusalencho tiyaj runacunapis pasaypa manchariran.
  bqp-bqp: Akũ vĩna Yurusalɛmudenↄ kũ̀ manamana, zaakũ Gibiↄ̃ bi wɛ́ramɛ lákũ
    kína wɛ̃tɛ ke bà. A zↄ̃kↄ̃ de Aila akũsↄ̃ a gↄ̃gbɛ̃nↄ bi zĩ̀kari gbãnanↄmɛ.
  hat-hat: Tout moun lavil Jerizalèm yo te pè anpil, paske Gabawon te yon gwo lavil,
    tankou nenpòt ki lavil ki te gen yon wa ap gouvènen li. Li te pi gwo pase lavil
    Ayi. Lèfini, tout gason la te vanyan sòlda.
  eng-BSB: So Adoni-zedek and his people were greatly alarmed, because Gibeon was
    a great city, like one of the royal cities; it was larger than Ai, and all its
    men were mighty.
  tod-tod: É wola luani, mazɔlɔɔ Gaɓaɠɔn ɠɛni ga taa ɓiin gola, eɠɛʋelei nɔ masa
    taaiti ti la, é wɔɔlɔni Ayi ʋa, naa ʋɛɛ, zunuiti kpein ti ɠɛni ga kɔɔɠɔ nu ɠɛzɛɠɛzɛgiti.
  eng-WEBPB: they were very afraid, because Gibeon was a great city, as one of the
    royal cities, and because it was greater than Ai, and all its men were mighty.
  kbq-kbq: agrane vahe'amozanena ana zankura tusi'a zamagogogu hu'naze. Na'ankure
    Gibioni kumamo'a mago'a kumara agatereno agi me'nea rankumakino, Ai rankuma'enena
    rugaterene. Hagi ana rankumapina hanavenentake sondia veneneraminke mani'naze.
  nhe-BL: Huan noja más majmajqui pampa quimatqui Gabaón nelía eliyaya se altepetl
    hueyi huan quipixqui chicahualistli queja nopa altepetini campa mosehuía se tlanahuatijquetl.
    Nojquiya altepetl Gabaón elqui más hueyi que altepetl Hai, huan nochi isoldados
    nelía mooquichmatiyayaj.
  bus-bus: Ben vĩa Yerusalɛmudeenↄ kũ̀ maamaa, zaakɛ Gibiↄ̃ nɛ́ mɛɛwimɛ lán kína
    wɛ́tɛ ke bà. À bíta dɛ Aila bensↄ̃ à gↄ̃gbɛ̃nↄ nɛ́ zĩ̀kari gbãaanↄmɛ.
  gub-BL: Na'e hemiruze'eg a'e wà kury, ipytuhegatu a'e ma'e henu mehe a'e wà, ukyze
    pà a'e wà, ta'e Zimeàw tawhu a'e xe, uhua'u a'e xe, hemetarer katu a'e xe. Nuzuawy
    kwaw tawhu tuwihawete heko haw. Uhua'u wera'u Az tawhu wi. Awakwer a'e pe har
    wiko zauxiapekwer puruàmàtyry'ygatu ma'e romo wà.
  eng-DRA: He was exceedingly afraid. For Gabaon was a great city, and one of the
    royal cities, and greater than the town of Hai, and all its fighting men were
    most valiant.
