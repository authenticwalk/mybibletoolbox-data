verse: JOS.011.017
translations:
  mal-C: സേയീരിലേക്കുയർന്നുകിടക്കുന്ന ഹാലാക്കുപർവതംമുതൽ ഹെർമോൻപർവതത്തിന്റെ അടിവാരത്തുള്ള
    ലെബാനോൻതാഴ്വരയിലെ ബാൽ-ഗാദ് വരെയുള്ള പ്രദേശം എന്നിവയെല്ലാം യോശുവ പിടിച്ചടക്കി.
    അവിടങ്ങളിലെ രാജാക്കന്മാരെയും അവർ വധിച്ചു.
  deu-TKW: vom glatten Gebirge an, das gegen Seir ansteigt, bis nach Baal Gad im Thale
    des Libanon am Fuße des Hermon; und alle seine Könige bekam er in seine Gewalt
    und er schlug sie und tötete sie.
  lin-lin: wuta na ngomba Alaki oyo ezalaki na ngambo ya Seiri kino na Bala-Gadi,
    na lubwaku ya Libani na ebandeli ya ngomba Erimoni. Abundisaki bakonzi na yango
    nyonso mpe abomaki bango.
  eng-LSV: from the Mount of Halak, which is going up [to] Seir, and to Ba‘al-Gad,
    in the Valley of Lebanon, under Mount Hermon; and he has captured all their kings,
    and he strikes them, and puts them to death.
  eng-GNV: 'From the mount Halak, that goeth vp to Seir, euen vnto Baal-gad in the
    valley of Lebanon, vnder mount Hermon: and all their Kings he tooke, and smote
    them, and slewe them.'
  eng-WEBSTER: 'Even from the mount Halak, that goeth up to Seir, even to Baal-gad,
    in the valley of Lebanon under mount Hermon: and all their kings he took, and
    smote them, and slew them.'
  nhw-BL: Mocuilijtoyaj inintlal ica inepa catli pehua ipan tepetl Halac nechca Seir
    ica sur huan yohui hasta Baal Gad ipan nopa Tlamayamitl Líbano ica norte catli
    mocahua itzintla tepetl Hermón. Huan Josué quinitzqui huan quinmicti nochi tlanahuatiani
    ipan nopa tlali,
  swh-ONEN: kuanzia Mlima Halaki ambao umeinuka kuelekea Seiri hadi Baal-Gadi katika
    Bonde la Lebanoni chini ya Mlima Hermoni. Akawateka wafalme wake wote, akawapiga
    na kuwaua.
  bba-bba: Sinɑm be bɑ kɑmiɑ mi, ben wusu wɑ̃ɑwɑ sɑɑ ɡuu tèn mi ɡɑ̃ɑnu ku rɑ kpin
    berɑ ɡiɑn di Seirin bɔkuɔ, sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ n kɑ ɡirɑri Bɑɑli Gɑdiɔ ye
    yɑ wɑ̃ɑ Libɑnin wɔwɑɔ ɡuu te bɑ mɔ̀ Hɛɛmɔɔn ɡɑ̃ɑrɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: 'even from the mount Halak, that goeth up to Seir, even unto Baal-gad
    in the valley of Lebanon under mount Hermon: and all their kings he took, and
    smote them, and slew them.'
  luo-luo: Got Halak, machakore yo Seir, nyaka Baal Gad manie Holo mar Lebanon manie
    Got Hermon. Nomako ruodhigi duto mi onegogi.
  meu-meu: Halak ororona amo, Seiri kahana ai, ela bona Baal-gad, Lebanon kourana
    ai, Heremon ororona baditanona ai. Hanua pavapavadia iboudiai e hadareredia bona
    e aladia mase.
  npi-ULB: तिनले एदोम नजिकको हालाक डाँडादेखि उत्तरतिर हेर्मोन डाँडाको मुनि लेबनान
    नजिकको बेँसीमा पर्ने बाल-गादसम्म उनीहरूका सबै राजाहरूलाई कब्जा गरे र उनीहरूलाई
    मारे ।
  yor-yor: láti òkè Halaki títí dé òkè Seiri, sí Baali-Gadi ní àfonífojì Lebanoni
    ní ìsàlẹ̀ òkè Hermoni. Ó sì mú gbogbo ọba wọn, ó sì kọlù wọ́n, ó sì pa wọ́n.
  emp-NTPO: Jũma edasia Halac eyad̶eba ab̶a Baal-ga purud̶aa. Halac eyara Seír druad̶e
    b̶ʌa. Baal-ga purura Libano ẽjũãne b̶ʌa Hermoʌ̃ eya carrad̶e. Puruza dji borora
    Josueba jidaped̶a jũma beasia.
  ind-ind: dari gunung Halak di selatan, naik sampai ke gunung Seir, sampai kota Baal
    Gad di Lembah Libanon di utara, di bawah gunung Hermon. Yosua berperang melawan
    raja-raja itu selama bertahun-tahun sampai dia berhasil menangkap dan membunuh
    mereka semua.
  pes-OPCB: به این ترتیب، وسعت سرزمین اسرائیل از کوه حالق نزدیک سعیر در جنوب، تا بعل
    جاد در وادی لبنان در دامنهٔ کوه حرمون در شمال می‌رسید. یوشع تمام پادشاهان این
    ممالک را کشت.
  tgl-ULB: Mula sa Bundok Halak na malapit sa Edom, at papuntang hilaga gaya sa layo
    ng Baal Gad sa lambak malapit sa Lebanon sa ibaba ng Bundok Hermon, binihag niya
    lahat ng kanilang mga hari at pinatay sila.
  hui-hui: Dindi karulenedaruni tu Hari Halaga unurahayagi Idomo hapara howa pialu
    Balagada uyurahayagi Lebanono ulini buguni Hari Hemono hapara howa karulene. Yosuahanda
    dindi uruninaga kini headaru baba wai luore bialu hene. Ani bialu henegoyu Yosua
    ibugua odaruni balu bo wahai halu dindi winiyaruni ibu karulai hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သိမ်း​ယူ​သော နယ်​မြေ​သည်​တောင်​ဘက်​ဧ​ဒုံ​ပြည်​အ​နီး၊
    ဟာ​လက်​တောင်​မှ​မြောက်​ဘက်​ဟေ​ရ​မုန် တောင်​၏​တောင်​ဘက်​လေ​ဗ​နုန်​ချိုင့်​ဝှမ်း​ရှိ
    ဗာ​လ​ဂဒ်​မြို့​တိုင်​အောင်​ကျယ်​ပြန့်​လေ​သည်။ ယော​ရှု​သည်​ထို​နယ်​မြေ​ကို​အုပ်​စိုး​သော
    မင်း​များ​နှင့်​ကြာ​မြင့်​စွာ​စစ်​တိုက်​ရ​သည်။ သို့​ရာ​တွင်​သူ​သည်​ထို​မင်း​အား​လုံး​တို့
    ကို​လက်​ရ​ဖမ်း​ဆီး​ကွပ်​မျက်​ခဲ့​လေ​သည်။-
  bod-N: སེ་ཨིར་ལ་ཡར་འགྲོ་སའི་ཧ་ལཱ་རི་བོ་ནས་ཧེར་མོན་རི་འདབས་ཀྱི་ལེ་པཱ་ནོན་ལུང་པའི་པཱ་ཨལ་གཱ་རྡུ་བར་བཅས་ཕྲོགས་པར་མ་ཟད།
    ཡུལ་དེ་དག་གི་རྒྱལ་པོ་རྣམས་གསོན་བཟུང་བྱས་ཏེ་བརྒྱབ་ནས་བསད།
  sna-sna: kubvira kuGomo reHaraki, rinokwidza rakananga kuSeiri, kuBhaari Gadhi muMupata
    weRebhanoni, zasi kweGomo reHemoni. Akabata madzimambo avo ose akavaparadza, akavauraya.
  spa-BLM: desde el monte Halak, que sube hasta Seir, hasta Baal Gad en el valle del
    Líbano, bajo el monte Hermón. Tomó a todos sus reyes, los hirió y los mató.
  cac-cac: Sb'atn̈ej lum d'a yich lum vitz Halac d'a slac'anil Seir masanto sc'och
    d'a Baal-gad, aton jun ay d'a yac'lical Líbano d'a yich lum vitz Hermón. Ix yamji
    masanil eb' vin̈ sreyal juntzan̈ chon̈ab' chi' yuj vin̈aj Josué chi', ix miljicham
    eb' vin̈ yuj vin̈.
  swh-ULB: Kutoka Mlima Halaki karibu na Edomu, kuelekea kasikazini hadi Baali Gadi
    katika bonde karibu na Lebanoni chini ya Mlima Hermoni, aliwateka wafalme wake
    wote na kuwaua.
  bel-bel: ад гары Халак, якая прасьціраецца да Сэіра, да Ваал-Гада ў даліне Ліванскай,
    каля гары Эрмона, і ўсіх цароў іх узяў, пабіў іх і пазабіваў.
  deu-ELBBK: von dem kahlen Gebirge, das gegen Seir aufsteigt, bis Baal-Gad in der
    Talebene des Libanon, am Fuß des Berges Hermon; und alle ihre Könige ergriff er
    und erschlug sie und tötete sie.
  mbb-OT: Is lugar he nesakup din, ne ziyà ebpuun te Buntud he Halak petekezeg diyà
    te Seir taman te Baal Gad he ziyà te Suǥud te Lebanon diyà te lugtenaan te Buntud
    he Hermon. Midakep din wey mibpenhimetayan din is menge hadì kayi he menge lugar.
  mal-2015: അവിടങ്ങളിലെ സകലരാജാക്കന്മാരെയും അവൻ പിടിച്ചു വെട്ടിക്കൊന്നു.
  rmc-rmc: oda le verchostar Chalak upre ko verchos Seir pro juhos dži paš o Baal-Gad,
    so hin andre dolina Libanon tel o verchos Chermon pro severos. Savore kraľen odarik
    chudňa a diňa te murdarel.
  nlg-nlg: Ra holai na lei bona ni pari tana ghotu Halak, paleva launa dutuvia na
    bubulo i Edom, me va saravia Baal-gad tana boboko i Lebanon paleva launa, sarana
    na ghotu Hermon. Joshua te lagavulera na lei vunaghi haba me matera.
  pes-OPV: از کوه حالق که به سوی سعیر بالا می‌رود تابعل جاد که در وادی لبنان زیر کوه
    حرمان است، و جمیع ملوک آنها را گرفته، ایشان را زد و کشت.
  ron-1924: де ла мунтеле чел плешув каре се ыналцэ спре Сеир пынэ ла Баал-Гад, ын
    валя Либанулуй, ла поалеле мунтелуй Хермон. А луат пе тоць ымпэраций лор, й-а
    бэтут ши й-а оморыт.
  ben-OBCV: সেয়ীরের দিকে উঠে যাওয়া হালক পর্বত থেকে হর্মোণ পর্বতের নিচে অবস্থিত লেবানন
    উপত্যকার বায়াল-গাদ পর্যন্ত দখল করলেন। তিনি সেখানকার সব রাজাকে বন্দি করে তাদের
    হত্যা করলেন।
  som-som: haddii laga bilaabo Buur Haalaaq, taasoo kor u kacsan ilaa Seciir, iyo
    xataa tan iyo Bacal Gaad oo ku taal dooxadii Lubnaan oo ka hoosaysa Buur Xermoon;
    oo wuxuu wada qabsaday boqorradoodii oo dhan, oo intuu dilay buu wada laayay.
  lat-VUC: 'et partem montis, quæ ascendit Seir usque Baalgad, per planitiem Libani
    subter montem Hermon: omnes reges eorum cepit, percussit, et occidit.'
  eng-ASVBT: 'from mount Halak, that goeth up to Seir, even unto Baal-gad in the valley
    of Lebanon under mount Hermon: and all their kings he took, and smote them, and
    put them to death.'
  ita-1885: che sale verso Seir, infino a Baal-gad, nella valle del Libano, sotto
    il monte di Hermon; prese ancora tutti i re di quel paese, e li percosse e li
    fece morire.
  eng-LXXUP: from the mountain of Halak, and that which goes up to Seir, and as far
    as Baal-gad, and the plains of Lebanon, under Mount Hermon; and he took all their
    kings, and destroyed, and slew them.
  eng-ULB: From Mount Halak near Edom, and going north as far as Baal Gad in the valley
    near Lebanon below Mount Hermon, he captured all their kings and killed them.
  spa-VBL: Esto abarcaba la tierra desde el monte Halac que lleva a Seír en el sur,
    hasta Baal Gad en el norte, debajo del monte Hermón en el valle del Líbano. Josué
    capturó y mató a todos sus reyes.
  fra-_FOB: Depuis la montagne nue, qui monte vers Séir, jusqu'à Baal-Gad, dans la
    vallée du Liban, au pied de la montagne d'Hermon. Et il prit tous leurs rois,
    les frappa, et les fit mourir.
  mal-mal: അവിടങ്ങളിലെ രാജാക്കന്മാരെയും അവൻ പിടിച്ച് വെട്ടിക്കൊന്നു.
  urd-GVR: Ab Yashua kī pahuṅch junūb meṅ Saīr kī taraf baṛhne wāle pahāṛ Ḳhalaq se
    le kar Lubnān ke maidānī ilāqe ke shahr Bāl-jad tak thī jo Harmūn Pahāṛ ke dāman
    meṅ thā. Yashua ne in ilāqoṅ ke tamām bādshāhoṅ ko pakaṛ kar mār ḍālā.
  suz-BL: सेइर ग्‍येत्‍थ लाइब हालाक माइश्‍शो डांडा रे पा लेबानोन ङा बेंसी हेरमोन डांडा
    आंइदी बाल-गाद सम्‍म ग्राशा, आंम के सेल्‍तु। मिनु मेकेर ङा पिप नेल्‍ल आन कली ग्‍याइश्‍शा
    साइक्‍तु।
  ita-1927: dalla montagna brulla che s’eleva verso Seir, fino a Baal-Gad nella valle
    del Libano appiè del monte Hermon; prese tutti i loro re, li colpì e li mise a
    morte.
  ckb-ckb: لە کێوی حالاقەوە کە بەرەو سێعیر سەردەکەوێت هەتا بەعل‌گاد لە دۆڵی لوبنان
    لە بناری چیای حەرمۆن، هەموو پاشاکانیشی گرتن و لێیدان و کوشتنی.
  eng-BBE: 'From Mount Halak, which goes up to Seir, as far as Baal-gad in the valley
    of Lebanon under Mount Hermon: and all their kings he overcame and put to death.'
  kan-OKCV: ಯೆಹೋಶುವನು ಸೇಯೀರಿಗೆ ಏರಿಹೋಗುವ ಹಾಲಾಕ್ ಬೆಟ್ಟ ಮೊದಲುಗೊಂಡು ಬಾಲ್ಗಾದಿನ ಮಟ್ಟಿಗೂ
    ಇರುವ ಲೆಬನೋನಿನ ಕಣಿವೆಯಲ್ಲಿ ಹೆರ್ಮೋನಿನ ಬೆಟ್ಟದ ಕೆಳಗಿರುವ ಎಲ್ಲಾ ದೇಶವನ್ನೂ ಬೆಟ್ಟಗಳನ್ನೂ
    ದಕ್ಷಿಣ ದೇಶವೆಲ್ಲವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅವುಗಳ ಅರಸುಗಳೆಲ್ಲರನ್ನೂ ಹಿಡಿದು ಅವರಿಗೆ ಮರಣದಂಡನೆ
    ವಿಧಿಸಿದನು.
  bbb-bbb: '@see-verse:JOS.011.016'
  tam-2017: அவைகளின் ராஜாக்களையெல்லாம் பிடித்து, அவர்களை வெட்டிக் கொன்றுபோட்டான்.
  spa-RV-1909: 'Desde el monte de Halac, que sube hasta Seir, hasta Baal-gad en la
    llanura del Líbano, á las raíces del monte Hermón: tomó asimismo todos sus reyes,
    los cuales hirió y mató.'
  ron-BTF: De la muntele Halac, care se înalță spre Seir, până la Baal-Gad, în valea
    Libanului, sub poala muntelui Hermon; și a luat pe toți împărații lor și i-a bătut
    și i-a ucis.
  eng-WEBP: from Mount Halak, that goes up to Seir, even to Baal Gad in the valley
    of Lebanon under Mount Hermon. He took all their kings, struck them, and put them
    to death.
  eng-FBV: This covered land from Mount Halak leading to Seir in the south, right
    up to Baal Gad in the north, below Mount Hermon in the valley of Lebanon. Joshua
    captured and killed all their kings.
  nld-1939: van het Chalakgebergte af, dat naar Seïr oploopt, tot Báal-Gad in de Libanonvlakte
    aan de voet van het Hermongebergte. Al hun koningen nam hij gevangen en sloeg
    ze dood.
  nch-BL: Mocuilijtoyaj inintal ica inepa cati pehua ipan tepet Halac nechca Seir
    ica sur huan yahui hasta Baal Gad ipan nopa Tamayamit Líbano ica norte cati mocahua
    itzinta tepet Hermón. Huan Josué quinitzqui huan quinmicti nochi tanahuatiani
    ipan nopa tali,
  vie-1934: từ phía núi trụi mọc lên phía Sê-i-rơ cho đến Ba-anh-Gát trong trũng Li-ban,
    tại chân núi Hẹt-môn. Người bắt hết thảy vua các miền đó, đánh và giết đi.
  hin-CV: सेईर की दिशा में उन्‍नत पर्वत हालाक, हरमोन पर्वत की तराई से लबानोन घाटी
    में बाल-गाद तक. यहोशू ने इन सभी राजाओं को मार दिया.
  spa-BES: 'Desde el monte Halac, que sube hacia Seir, hasta Baal-gad en el valle
    del Líbano bajo el monte Hermón: venció y mató a todos sus reyes.'
  tdx-tdx: boak’ amy haboañe peakey mañambone mb’e Seire mb’eo pake Baal-gade am-bavatane’
    i Lebanone ambane’ i Kermone; le rinambe’e o mpanjaka’e iabio naho linafa’e vaho
    navetra’e.
  tha-KJV: ตั้งแต่​ภู​เขาฮาลักที่สูงเรื่อยขึ้นไปถึงเสอีร์ ไกลไปจนถึงบาอัลกาดในหุบเขาเลบานอนเชิงภูเขาเฮอร์​โมน
    ท่านได้จับบรรดากษั​ตริ​ย์​แห่​งเมืองเหล่านั้นมาประหารชีวิตเสีย
  por-BR-2018: 'Desde o monte de Halaque, que sobe até Seir, até Baal-Gade na planície
    do Líbano, às raízes do monte Hermom: tomou também todos os seus reis, os quais
    feriu e matou.'
  deu-ELO: das gegen Seir aufsteigt, bis Baal-Gad in der Talebene des Libanon, am
    Fuße des Berges Hermon; und alle ihre Könige ergriff er und erschlug sie und tötete
    sie.
  eng-WYC-2018: and the part of the hill that ascendeth to Seir till to Baalgad, by
    the plain of Lebanon under the hill of Hermon, (or and from Mount Halak that goeth
    up to Seir unto Baalgad, by the plain of Lebanon under Mount Hermon); Joshua took,
    and smote, and killed all the kings of those places.
  epo-epo: de la monto Ĥalak, kiu leviĝas en la direkto al Seir, ĝis Baal-Gad en la
    valo de Lebanon, sub la monto Ĥermon; kaj ĉiujn iliajn reĝojn li prenis, kaj batis
    ilin kaj mortigis ilin.
  uig-PIN: Seir dawiniƣiqǝ sozulƣan Ⱨalak teƣidin taki Ⱨǝrmon teƣining etikidiki Liwan
    jilƣisiƣa jaylaxⱪan Baal-Gadⱪiqǝ bolƣan zeminni igilidi; u ularning ⱨǝmmǝ padixaⱨlirini
    tutup ularni ɵlümgǝ mǝⱨkum ⱪildi.
  beo-beo: '-'
  tpi-OTNT: Mak bilong dispela graun i stat long maunten Halak, klostu long Idom long
    hap saut, na i go olgeta long taun Balgat long ples daun bilong Lebanon, klostu
    long maunten Hermon long hap not. Josua i bin pait longpela taim tru long ol dispela
    king na em i kilim olgeta i dai.
  hau-SA: Daga Dutsen Halak wanda ya miƙe zuwa wajajen Seyir, zuwa Ba’al-Gad a Kwarin
    Lebanon ƙasa da Dutsen Hermon. Ya kama sarakunansu ya karkashe su.
  uig-LAT: Séir dawinighiche sozulghan Halak téghidin taki Hermon téghining étikidiki
    Liwan jilghisigha jaylashqan Baal-Gadqiche bolghan zéminni igilidi; u ularning
    hemme padishahlirini tutup ularni ölümge mehkum qildi.
  nde-nde: kusukela entabeni yeHalakhi, ephakama ngokuya eSeyiri, kusiya eBhali-Gadi
    esiGodini seLebhanoni ngaphansi kwentaba iHemoni. Wathumba wonke amakhosi awo,
    wawehlula, wawabulala.
  ton-ton: '‌ʻIo, mei he moʻunga ko Halaki, ʻoku ʻalu hake ki Seia, ʻio, ʻo aʻu atu
    ki Peali-kata ʻi he teleʻa ʻo Lepanoni ʻi lalo ʻi he moʻunga ko Heamoni: mo honau
    ngaahi tuʻi naʻa ne maʻu, ʻo taaʻi, mo tāmateʻi ʻakinautolu.'
  ces-1613: Od hory Halak, kteráž se táhne do Seir, až k Balgad na rovině Libánské,
    pod horou Hermon; všecky také krále jejich zjímal, a zbil je i zmordoval.
  eng-WMB: from Mount Halak, that goes up to Seir, even to Baal Gad in the valley
    of Lebanon under Mount Hermon. He took all their kings, struck them, and put them
    to death.
  tam-TCV: இவை சேயீர் நோக்கி உயர்ந்துசெல்லும் ஆலாக் மலையிலிருந்து, எர்மோன் மலைக்குக்
    கீழே இருக்கும் லெபனோன் பள்ளத்தாக்கில் அமைந்துள்ள பாகால்காத்வரை பரந்திருந்தது.
    யோசுவா இப்பிரதேசங்களை ஆண்ட அரசர்கள் அனைவரையும் சிறைப்பிடித்து, அவர்களை வெட்டிக்கொன்றான்.
  ceb-ULB: Gikan sa Bukid sa Halak nga duol sa Edomea, ug ngadto sa amihanan paingon
    sa Baal Gad sa walog nga duol sa Lebanon ubos sa Bukid sa Hermon, iyang gisakop
    ug gipamatay ang tanan nilang mga hari.
  pol-UBG: Od góry Halak, która wznosi się ku Seirowi, aż do Baal-Gad w dolinie Libanu
    pod górą Hermon. A wszystkich królów pojmał, pobił i pozabijał.
  urd-GVU: اب یشوع کی پہنچ جنوب میں سعیر کی طرف بڑھنے والے پہاڑ خلق سے لے کر لبنان
    کے میدانی علاقے کے شہر بعل جد تک تھی جو حرمون پہاڑ کے دامن میں تھا۔ یشوع نے اِن
    علاقوں کے تمام بادشاہوں کو پکڑ کر مار ڈالا۔
  deu-1912: von dem kahlen Gebirge an, das aufsteigt gen Seir, bis gen Baal-Gad in
    der Ebene beim Berge Libanon, unten am Berge Hermon. Alle ihre Könige gewann er
    und schlug sie und tötete sie.
  kan-2017: ಅವನು ಸೇಯೀರಿನ ದಾರಿಯಲ್ಲಿದ್ದ ಹಾಲಾಕ್ ಬೆಟ್ಟದಿಂದ ಹೆರ್ಮೋನಿನ ಬುಡದಲ್ಲಿ ಲೆಬನೋನಿನ
    ಕಣಿವೆಯಲ್ಲಿರುವ ಬಾಲ್ಗಾದ್ ಪಟ್ಟಣದವರೆಗೂ ಇರುವ ದೇಶವನ್ನೆಲ್ಲಾ ಸೆರೆಹಿಡಿದು ಅದರ ಎಲ್ಲಾ ಅರಸರನ್ನು
    ಹಿಡಿದು ಸಂಹರಿಸಿಬಿಟ್ಟನು.
  tgo-tgo: Vanautumako iya ve wo ou Halak valɨvaŋga e yaghalako Idom ghadidiye, ve
    wo Baalgad e ghaiwabuko, Lebenon e malamoniye Ou Hemon e yaghalaniyeko.
  yap-yap: Fa gi nug e tabab ko Burey nu Halak me sor i yan nga Seir, nge yan i mada’
    nga Baalgad u lan e loway nu Lebanon ko yimuch nga pe’ning ko Burey ni Hermon.
    I Joshua e kol urngin e pilung riy, me li’rad ngarm’ad.
  hlt-MCSB: Seir la aka luei Halak tlang lamkah Lebanon kolbawn Baalgad khaw, Hermon
    tlang hmui khaw a loh. A manghai rhoek te khaw boeih a buem tih a ngawn phoeiah
    a duek sak.
  mdy-ETH: ዒዚ ዔዶኦሜ ኮይላ ዓኣ ባኣላኣቄ ዹካፓ ዴንዲ ሄርሞኔ ዹኮ ዴማ ዓኣ ሊባኖኦሴ ዶኦጮ፤ ሃሣ ዴንዲ ባልጋኣዴ ዓጮ ሄላንዳኣና
    ዓኣ ካኣቶ ቢያ ዖሊ ዓርቂ ዎዼኔ፤
  twi-ASANTE: Enti afei, Israel nsase bɛyɛɛ deɛ ɛfiri Halak bepɔ a ɛkɔsi Seir wɔ atifi
    fam toaso kɔ Baal-Gad a ɛwɔ Bepɔ Hermon ase wɔ Lebanon bɔnhwa mu. Yosua kunkumm
    nsase no so ahemfo nyinaa,
  eng-WEBU: from Mount Halak, that goes up to Seir, even to Baal Gad in the valley
    of Lebanon under Mount Hermon. He took all their kings, struck them, and put them
    to death.
  bnp-bnp: A kilakilana malala iea i tubu na lolo e Alak tabukoi o Idom na tabeke
    mule puru, i lakea liu na tanga e Bal-Gad na maloku ne Lebanon tabukoi na lolo
    e Hermon na tabeke mule sike. E Iosua i vaubi tabaka turane huriki a hariki nga,
    i rabalaki lobo ria.
  wal-wal: He biittai Eedooma matan de7iya Halaaqa giyo deriyaappe doommidi biidi,
    Hermmoone Deriyaappe garssa baggaara de7iya Liibaanoosa Wombban de7iya Ba7aali-Gaada
    gakkanaassi de7iya sohota gakkees. Eta kawota ubbaa Yaasu omooddidi woriis.
  spa-PDDPT: desde la montaña Halac, que sube hacia Seír, hasta Baal-gad en el valle
    del Líbano, al pie de la montaña Hermón. Capturó a todos sus reyes, los hirió
    y los mató.
  gun-gun: Halaque yvyty Seir katy oo va'e guive Baal-Gade Líbano regua yvyugua re
    oĩ va'e peve, Hermom yvyty yvy'iry. Ha'e va'e rupi huvixa kuery ikuai va'e voi
    ojopypa. Oitypa, ha'e ojukapa.
  agu-BL: Ncha'tz cyetzaj yi wi'wtz Halac yi na xe'tnin Seir, nin yi na opon jalen
    Baal-gad yi at jalen wi ẍk'ajlaj Líbano, yi at tzak' cu'n yi wutz Hermón.
  ilo-ULB: Manipud iti Bantay Halak iti asideg ti Edom, ken agpa-amianan agingga iti
    Baal Gad iti tanap iti asideg ti Lebano iti baba ti Bantay Hermon, tiniliwna amin
    dagiti ar-arida ket pinatayna ida.
  kpg-kpg: Nia dama guongo ala e hagatau mai i di Gonduu go Halak i bahi i ngaaga
    adu gi Edom, gaa tugi loo i Baalgad i bahi i ngeia i lodo di gowaa mehanga gonduu
    o Lebanon dela i bahi i ngaaga di Gonduu Hermon. Joshua nogo hai ana dauwa gi nia
    king o nia guongo aanei i di madagoaa looloo, gei mee guu kumi nia maa gu dadaaligi
    digaula gii mmade.
  uig-ARA: سېئىر داۋىنىغىچە سوزۇلغان ھالاك تېغىدىن تاكى ھەرمون تېغىنىڭ ئېتىكىدىكى
    لىۋان جىلغىسىغا جايلاشقان بائال-گادقىچە بولغان زېمىننى ئىگىلىدى؛ ئۇ ئۇلارنىڭ ھەممە
    پادىشاھلىرىنى تۇتۇپ ئۇلارنى ئۆلۈمگە مەھكۇم قىلدى.
  bsp-bsp: Kəyɛfɛ ka tɔrɔ mpɛ pɔntɔyɔ tɔk peyi kəca ka Seyir mɔ, haŋ Bahal-Kad, nde
    mɔrɔ dacɔ ma Libaŋ nde tɔrɔ ta Hɛrmɔŋ tantɔf, k'osumpərɛnɛ abɛ aŋan fəp, k'endifət
    ŋa.
  sus-sus: Keli geya Mageli itexi ra Seyiri biri ra, han Bali Gadi, Liban gulunba
    kui, Xerimon geya bunyi, a naxa naa mangɛe birin suxu, a e sɔntɔ.
  pon-2006: Sahpw me tang sang Nahna Alak me mi ni palieir limwahn Edom, lellahng
    Palkad me mi ni paliepeng, nan wahun Lepanon palieir en Nahna Ermon. Sosua mahmahweniong
    nanmwarki kan en sahpw pwukat ahnsou reirei, e ahpw kaloweiraildi koaros oh kemeirailla.
  ksd-ksd: papa aro ra luana Kalak nina i tutua uro Seir, ma i tuk tar Baal-Gad ta
    ra male kai Lebanon ta ra bit a luana Kermon; ma i ga kinim pa kadia lavur king
    par, ma i ga ubu doko diat.
  tur-YTC: Seir'e çıkan Halak Dağı'ndan, Hermon Dağı'nın altındaki Lübnan Vadisi'ndeki
    Baal Gad'a kadar bütün bu diyarı ele geçirdi. Bütün krallarını aldı, onları vurdu
    ve öldürdü.
  grc-BRENT: τὰ πρὸς τῷ ὄρει ἀπὸ ὄρους Χελχὰ, καὶ ὃ προσαναβαίνει εἰς Σηεὶρ, καὶ ἕως
    Βαλαγὰδ, καὶ τὰ πεδία τοῦ Λιβάνου ὑπὸ τὸ ὄρος τὸ Ἀερμών· καὶ πάντας τοὺς βασιλεῖς
    αὐτῶν ἔλαβε, καὶ ἀνεῖλε, καὶ ἀπέκτεινε.
  ind-AYT: Mulai dari Pegunungan Halak naik ke atas Seir, sampai Baal-Gad di Lembah
    Lebanon. Semua rajanya di kaki Gunung Hermon. Semua raja itu ditangkapnya, lalu
    dibunuh mati.
  nya-nya: Dziko lolandidwalo linayambira ku phiri la Halaki limene linali ku Seiri
    mpaka ku Baala-Gadi mʼchigwa cha Lebanoni, kumunsi kwa phiri la Herimoni. Yoswa
    anagwira ndi kupha mafumu a dziko lonselo
  hrv-hrv: od gore Halaka, koja se diže prema Seiru, pa do Baal Gada, u ravnici libanonskoj
    pod gorom Hermonom; zarobio je sve njihove kraljeve, pobio ih i pogubio.
  mps-mps: Te tǫ dąį te Halak bulu dude gagalali, te Seir pąde, tama pelama, te
    bulu Balgat te Lebanon odogode elalubo, teba dąį igi pelama, te bulu du Hermon
    te tǫ bogo badu dao. Josuago te bobobage sogo mu te tuni bidi dabe dali hwįnama,
    tama agai te tigidali bidi ela silai dao.
  tpi-tpi: Mak bilong dispela graun i stat long maunten Halak, klostu long Idom long
    hap saut, na i go olgeta long taun Balgat long ples daun bilong Lebanon, klostu
    long maunten Hermon long hap not. Josua i bin pait longpela taim tru long ol dispela
    king na em i kilim olgeta i dai.
  dan-1931: fra det nøgne Bjergdrag, som højner sig hen imod Se'ir, indtil Ba'al Gad
    i Libanons Dal ved Hermonbjergets Fod; og alle deres Konger tog han til Fange,
    huggede dem ned og dræbte dem.
  vie-OVCB: từ núi Ha-lác đối diện Sê-i-rơ, đến Ba-anh Gát trong thung lũng Li-ban,
    dưới chân núi Hẹt-môn. Tất cả vua của các miền này đều bị hạ sát.
  guj-2017: સેઈર પાસેના હાલાક પર્વતથી, તે હેર્મોન પર્વતની તળેટીના લબાનોનની નજીકની
    ખીણમાં બાલ-ગાદ જેટલા દૂર સુધી ઉત્તરે જતા, તેણે તેના સર્વ રાજાઓને પકડીને તેઓને
    મારી નાખ્યા.
  pon-2006A: Sahpw me tang sang Nahna Alak me mi ni palieir limwahn Edom, lellahng
    Palkad me mi ni paliepeng, nan wahun Lepanon palieir en Nahna Ermon. Sosua mahmahweniong
    nanmwarki kan en sahpw pwukat ahnsou reirei, e ahpw kaloweiraildi koaros oh kemeirailla.
  por-BRBSL: do Monte Halak, que vai até Seir, até Baal Gad, no vale do Líbano sob
    o Monte Hermon. Ele pegou todos os seus reis, golpeou-os, e os matou.
  cth-cth: Lebanon tanghling dawk kaawm e Baalgad kho totouh, mon dawk e, mon hoi
    akalae hmuen Goshen ram tanghlingnaw, Isarel mon, Isarel tanghling hoi hote ram
    abuemlah Joshua ni a la teh, siangpahrangnaw abuemlah a tâ teh, koung a thei.
  twi-twi: Enti afei, Israel nsase bɛyɛɛ nea efi Halak bepɔw a ekosi Seir wɔ atifi
    fam toa so kɔ Baal-Gad a ɛwɔ Bepɔw Hermon ase wɔ Lebanon bon mu. Yosua kunkum
    nsase no so ahemfo nyinaa,
  hlt-hlt: Seir la aka luei Halak tlang lamkah Lebanon kolbawn Baalgad khaw, Hermon
    tlang hmui khaw a loh. A manghai rhoek te khaw boeih a buem tih a ngawn phoeiah
    a duek sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɑ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ bo ditɑ̃rì dìì í ɑ̃ timútì, kɛ tɔ́kɛ́nɛ̀
    Seii, kɛ́tuɔkɛ Bɑdikɑɑdi kubiriku, Dimɑɑ nɛ̀ Edimɔɔ tɑ̃rì, kɛ́ bɛ̀ kùɔ bɛmɔu pɑ́íí.
  msy-2020: Nguazir kamɨn mɨtaghniam, Halakɨn Mɨghsɨamɨn ikegha ghua Idomɨn nguazimɨn
    boroghɨn sautɨn amadaghan ghua, notɨn amadaghan ghua, Lebanonɨn nguazimɨn danganir
    zarimɨn itir nguibam Balgatɨn oto, a Hermonɨn Mɨghsɨamɨn boroghɨn iti. Dughiar
    kam Josua, dughiar bar ruarimɨn atrivir kaba ko mɨsogha, bar me mɨsuagharɨki.
  azb-azb: bütün Negevi, bütün Qoşen diyarını, yamaclı-düzənlikli bölgəni, Aravanı
    və İsrailin dağlıq və yamaclı-düzənlikli bölgəsini aldı. Onların bütün padşahlarını
    tutdu və vurub öldürdü.
  eng-DBY: from the smooth mountain, which rises toward Seir, as far as Baal-Gad in
    the valley of Lebanon, at the foot of mount Hermon; and he took all their kings,
    and smote them, and put them to death.
  hin-2017: हालाक नाम पहाड़ से ले, जो सेईर की चढ़ाई पर है, बालगाद तक, जो लबानोन के
    मैदान में हेर्मोन पर्वत के नीचे है, जितने देश हैं उन सब को जीत लिया और उन देशों
    के सारे राजाओं को पकड़कर मार डाला।
  swp-swp: 'Halaki tupina eai i sae Seia eai, i lau e Balagada eai, Labanona arotauna
    eai, Heamona tupina ubuna eai: edi Vasavasa gamagaridi i abidi, i lauelepaidi,
    i unuidi hinage.'
  eng-YLT: from the mount of Halak, which is going up [to] Seir, and unto Baal-Gad,
    in the valley of Lebanon, under mount Hermon; and all their kings he hath captured,
    and he smiteth them, and putteth them to death.
  eng-WYC-2017: and the part of the hill that ascendeth [or goeth up] to Seir till
    to Baalgad, by the plain of Lebanon under the hill of Hermon; Joshua took, and
    smote, and killed all the kings of those places.
  eng-WMBB: from Mount Halak, that goes up to Seir, even to Baal Gad in the valley
    of Lebanon under Mount Hermon. He took all their kings, struck them, and put them
    to death.
  urd-GVH: अब यशुअ की पहुँच जुनूब में सईर की तरफ़ बढ़नेवाले पहाड़ ख़लक़ से लेकर लुबनान
    के मैदानी इलाक़े के शहर बाल-जद तक थी जो हरमून पहाड़ के दामन में था। यशुअ ने इन
    इलाक़ों के तमाम बादशाहों को पकड़कर मार डाला।
  rug-rug: Tuqe vagi sa sari na popoa, podalae koasa toqere Halaki pa kali sage tata
    la gua pa Edomu d, meke seu kamo la gua pa Beolo Qadi, pa kali la gua koasa lolomo
    Lebanoni pa hubina sa toqere Hemoni. Sa vinaripera te Zosua koari na baṉara koari
    na popoa arini si seunae hola, ba tuqe vagi betoi sa sari doduru, meke va mate
    betoi sa sari na tie.
  gaz-gaz: Tulluu Halaaq kan gaara Seeʼiiritti ol kaʼuu jalqabanii hamma Baʼaal Gaad
    kan Tulluu Hermoon jala hamma sulula Libaanoonitti jiru boojiʼe. Innis mootota
    isaanii hunda gogorraʼee ajjeese.
  fra-LSG: depuis la montagne nue qui s’élève vers Séir jusqu’à Baal-Gad, dans la
    vallée du Liban, au pied de la montagne d’Hermon. Il prit tous leurs rois, les
    frappa et les fit mourir.
  gnn-gnn: '@see-verse:JOS.011.016'
  yal-yal: Keli Xalaka geyaan ma naxan tema Seyiri geyane binni, han Baali-Gadi yi
    Liban mɛrɛmɛrɛne yi Xerimon geyaan lanbanni, a yi na mangane birin suxu. A yi
    e faxa.
  haw-1868: Mai ka mauna mai o Halaka, ma ke ala e hiki aku ai i Seira, a hiki i Baalegada,
    ma ke awawa o Lebanona, malalo iho o ka mauna o Heremona. Hoopio no ia i ko laila
    poe alii a pau, a pepehi aku la ia lakou a make loa.
  arb-NAV: فَأَصْبَحَتْ أَرْضُ إِسْرَائِيلَ تَمْتَدُّ مِنَ الْجَبَلِ الأَقْرَعِ بِاتِّجَاهِ
    أَرْضِ أَدُومَ فِي الْجَنُوبِ، إِلَى بَعْلِ جَادٍ شِمَالاً فِي وَادِي لُبْنَانَ
    عِنْدَ سَفْحِ حَرْمُونَ، وَأَسَرَ جَمِيعَ مُلُوكِهَا وَقَتَلَهُمْ.
  ewe-ewe: Ale Israelviwo ƒe anyigba keke azɔ tso keke Halak to la gbɔ te ɖe Seir
    ŋu yi Baal Gad le Lebanon ƒe balime le Hermon to la te. Yosua wu teƒe mawo ƒe
    fiawo katã.
  eng-LEE: From the bald mountain that goeth up to Seir, even unto Baal-gad in the
    valley of Lebanon under mount Chermon; and all their kings he captured, and smote
    them, and slew them.
  asm-FB: চেয়ীৰলৈ বিস্তৃত হোৱা হালক পৰ্ব্বতৰ পৰা যিমান দূৰ সম্ভৱ হৰ্মোণ পৰ্বতৰ উত্তৰ
    ফালে থকা লিবানোনৰ বাল্গাদ উপত্যকালৈ থকা সকলো ৰাজ্যৰ ৰজাক বন্দী কৰিলে আৰু তেওঁলোকক
    বধ কৰিলে। সেই ৰজাবোৰক ধৰিলে আৰু আঘাত কৰি বধ কৰিলে।
  sus-A: كٍلِ فٍيَ مَفٍلِ عِتٍشِ رَ سٍيِرِ بِرِ رَ، هَن بَلِ فَدِ، لِبَن فُلُنبَ كُي،
    شٍرِ مٌن فٍيَ بُنيِ، عَ نَشَ نَا مَنفّيٍ بِرِن سُشُ، عَ عٍ سْنتْ.
  fra-SBL: depuis la montagne de Halak, qui monte vers Séir, jusqu'à Baal Gad, dans
    la vallée du Liban, sous la montagne de l'Hermon. Il prit tous leurs rois, les
    frappa et les fit mourir.
  hbo-hbo: מִן־הָהָ֤ר הֶֽחָלָק֙ הָעֹולֶ֣ה שֵׂעִ֔יר וְעַד־בַּ֤עַל גָּד֙ בְּבִקְעַ֣ת
    הַלְּבָנֹ֔ון תַּ֖חַת הַר־חֶרְמֹ֑ון וְאֵ֤ת כָּל־מַלְכֵיהֶם֙ לָכַ֔ד וַיַּכֵּ֖ם וַיְמִיתֵֽם׃
  piu-2006: '@see-verse:JOS.011.016'
  kik-kik: na kuuma kĩrĩma kĩa Halaku, kĩrĩa kĩrorete mwena wa Seiru, nginya Baali-Gadi
    kũu Gĩtuamba kĩa Lebanoni mũhuro wa kĩrĩma kĩa Herimoni. Akĩnyiita athamaki ao
    othe, na akĩmahũũra, akĩmooraga.
  fra-NCL: depuis la montagne nue qui s’élève vers Séïr jusqu’à Baal-Gad, dans la
    vallée du Liban, au pied du mont Hermon ; il prit tous leurs rois, les frappa
    et les mit à mort.
  cek-AK: Seir mae caehhaih loklam ih Halak mae hoi Hermon mae tlim boih, Hermon mae
    tlim ah kaom Lebanon azawn ih Baal Gad karoek to a lak; nihcae ih siangpahrangnawk
    to pazawk moe, a hum boih.
  cuk-cuk: 'Deginbali, Josué, we-yarmar susbalid: Halac-yar-siid-akale, we-yala Seirʼye-neg-nugadsik
    nakwemaid, Baal-Gad-neggwebur-siidse. We-neggwebur Líbano-nebagangi, Hermón-yar-nakwedgi
    siid.'
  uig-CYR: Сеир давиниғичә созулған Һалак теғидин таки Һәрмон теғиниң етигидики Ливан
    җилғисиға җайлашқан Баал-Гадқичә болған зиминни егилиди; у уларниң һәммә падишалирини
    тутуп уларни өлүмгә мәһкүм қилди.
  tel-2017: లెబానోను లోయలో హెర్మోను కొండ దిగువన ఉన్న బయల్గాదు వరకూ ఆ దేశమంతటినీ అంటే
    కొండ ప్రాంతాన్నీ, దక్షిణ దేశమంతటినీ, గోషేను దేశమంతటినీ, షెఫేలా ప్రదేశాన్నీ, మైదానాన్నీ,
    ఇశ్రాయేలు కొండలనూ వాటి లోయలనూ వాటి రాజులందర్నీ పట్టుకుని వారిని కొట్టి చంపాడు.
  hat-BSA: soti nan Mòn Halak ki leve vè Séir, menm jis rive lwen nan Baal-Gad nan
    vale Liban nan pye Mòn Hermon. Konsa, li te kaptire tout wa yo, li te frape yo
    ba e te mete yo a lanmò.
  kos-kos: Lupan mutunfacl se inge mutawauk ke Fineol Halak nu eir apkuran nu Edom,
    fahla nwe ke acn Baalgad nu epang, ke Infahlfal Lebanon su oan eir in Fineol Hermon.
  hbo-WLC: מִן־הָהָ֤ר הֶֽחָלָק֙ הָעוֹלֶ֣ה שֵׂעִ֔יר וְעַד־בַּ֤עַל גָּד֙ בְּבִקְעַ֣ת
    הַלְּבָנ֔וֹן תַּ֖חַת הַר־חֶרְמ֑וֹן וְאֵ֤ת כָּל־מַלְכֵיהֶם֙ לָכַ֔ד וַיַּכֵּ֖ם וַיְמִיתֵֽם׃
  ibo-ibo: Nʼihi nke a, ala ndị Izrel nwere gbasara nʼụzọ niile site nʼugwu Halak,
    nke dị nso na Sia, ruo Baal-Gad nke dị na Ndagwurugwu Lebanọn, na ndịda ugwu Hemon.
    Joshua jidere ma gbukwaa ndị eze ndị ala ahụ niile.
  ory-ory: ସେୟୀରଗାମୀ ହାଲକ୍‍ ପର୍ବତଠାରୁ ହର୍ମୋଣ ପର୍ବତର ନୀଚସ୍ଥ ଲିବାନୋନ ସମସ୍ଥଳୀରେ ଥିବା
    ବାଲ୍‍ଗାଦ୍‍ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଦେଶ ହସ୍ତଗତ କଲେ; ପୁଣି ସେମାନଙ୍କର ସମସ୍ତ ରାଜାଙ୍କୁ ଧରି ଆଘାତପୂର୍ବକ
    ବଧ କଲେ।
  chk-chk: Iei ükükün ewe fanü seni ewe chuk Halak mi nom ör arap ngeni Etom tori
    Paal-kat mi nom efeng lon ewe lemolun Lepanon fäsonun ewe chuk Hermon. Iwe, a
    liapeni kingen ekewe fanü o nirela.
  rop-rop: Imbin teikoba ola kantri brom det hil gulum Heilak sauthwei gulijap langa
    det kantri gulum Idam raidap langa det taun gulum Beilged deya langa det kantri
    gulum Lebanan Beli disaid langa det hil gulum Heman.
  ukr-1871: Від гори Халак, що тягнесь до Сеїру, аж до Баал-Гаду в Ливанській долинї
    під Ермоном; і всїх царів позавойовував та й повбивав.
  deu-1951: von dem kahlen Gebirge an, welches gegen Seir aufsteigt, bis gen Baal-Gad
    im Tal des Libanon, unten am Berge Hermon. Und alle ihre Könige ergriff er und
    schlug sie und tötete sie.
  eng-JPS: from the bare mountain, that goeth up to Seir, even unto Baal-gad in the
    valley of Lebanon under mount Hermon; and all their kings he took, and smote them,
    and put them to death.
  srp-1865: Od gore Alaka, koja se pruža k Siru, do Val-Gada u polju Livanskom, pod
    gorom Ermonom; i sve careve njihove zarobi i pobi ih i pogubi.
  lug-lug: Okuva ku lusozi Kalaki, okulinnya okutuuka e Seyiri, n’okutuuka ku Baalugadi
    mu kiwonvu kya Lebanooni ekiri wansi w’olusozi Kerumooni ne bakabaka baayo bonna
    n’abawamba, n’abafumita, n’abatta.
  heb-heb: מן ההר החלק העולה שעיר ועד בעל גד בבקעת הלבנון תחת הר חרמון ואת כל מלכיהם
    לכד ויכם וימיתם׃
  ben-IRV: সেয়ারগামী হালক পর্বত থেকে হর্মোণ পর্বতের নিচে লিবানোনের উপত্যকায় অবস্থিত
    বাল্‌গাদ পর্যন্ত অধিকার করলেন এবং তাদের সমস্ত রাজাকে ধরে আঘাত করে বধ করলেন।
  pan-pan: ਹਾਲਾਕ ਨਾਮੀ ਪਰਬਤ ਤੋਂ ਜਿਹੜਾ ਸੇਈਰ ਵੱਲ ਚੜ੍ਹਦਾ ਹੈ, ਬਆਲ ਗਾਦ ਤੱਕ ਜਿਹੜਾ ਲਬਾਨੋਨ
    ਦੀ ਘਾਟੀ ਵਿੱਚ ਹਰਮੋਨ ਪਰਬਤ ਦੇ ਹੇਠ ਹੈ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਜਾਨੋਂ
    ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: လေဗနုန် ချိုင့် ၌ ရှိသောဗာလဂဒ် မြို့တိုင်အောင် ၊ တောင် ပေါ်အရပ်၊ တောင်
    မျက်နှာအရပ်၊ ဂေါရှင် ပြည် ၊ ချိုင့် များ၊ လွင်ပြင် များ၊ ဣသရေလ တောင် ၊ ဣသရေလ ချိုင့်
    နှင့်တကွ ထို ပြည် အလုံးစုံ ကို ယောရှု သည် သိမ်းယူ ၍ ၊ မင်းကြီး အပေါင်း တို့ကို
    အောင် သဖြင့် လုပ်ကြံ ကွပ်မျက် လေ၏။
  hmo-hmo: Halaka Ororo dekena amo, Seiri kahana dekenai, ela bona Bala Gada, Lebanona
    Koura dekenai, Heremona Ororo ena diho kahanai. Inai gabudia edia king danu be
    nega daudau ia tuari henidia, to idia ibounai be Iosua ese ia abia, bona ia aladia
    mase.
  urd-urd: कोह — ए — ख़ल्क़ से लेकर जो श'ईर की तरफ़ जाता है, बा'ल जद्द तक जो वादी
    — ए — लुबनान में कोह — ए — हरमून के नीचे है सब को ले लिया, और उनके बादशाहों पर
    फ़तह़ हासिल करके उस ने उनको मारा और क़त्ल किया।
  rus-SYN: от горы Халак, простирающейся к Сеиру, до Ваал-Гада в долине Ливанской,
    подле горы Ермона, и всех царей их взял, поразил их и убил.
  bqc-SIM: sɛa za gbɛ̀ wáiwai pↄ́ kú Sei bùsuu e à gɛ̀ pɛ̀ò Baali Gada pↄ́ kú
    Libã bùsu guzulɛu Ɛɛmↄ gbɛ saɛ. À ń kíaↄ kũ̀kũ píi, à ń dɛdɛ.
  tcz-CHONGTHU: Tun Israel gamchu Halak mol’apatnin ahung kijedoh’in lhanglanga Seir
    changgei aphan, chuleh sahlang gam Lebanon phaicham Hermon molbulla Baal-gad changgei
    ahopmin ahi. Joshua in hiche gam lengho jouse anathatgam sohkeijin ahi.
  mar-mar: तसेच सेईरच्या वाटेवरील हालाक डोंगरापासून हर्मोन पर्वताच्या पायथ्याशी असलेल्या
    लबानोनाच्या खोऱ्यातील बाल-गाद येथपर्यंतचा सर्व प्रदेश त्याने हस्तगत केला; त्यांच्या
    सर्व राजांना त्याने धरून ठार मारले.
  qub-qub: Seir läducho caycaj Halac puntapita-pacha Líbano pampacho caycaj Baal-gadcamami
    llapanman yaycuran. Baal-gadga Hermón punta chaquinchömi caycan.
  bqp-bqp: sɛna zaa Alaki gbɛ̀ kũ à kú Sei bùsun ari à gɛ̀ɛ pɛ́ Baali Gada kũ à
    kú Lɛbana bùsu guvutɛn Ɛmↄ gbɛ̀ɛ sarɛ. À ń kínanↄ kũ̀kũ ń pínki à ń dɛdɛ.
  hat-hat: depi Mòn Alak ki toupre peyi Seyi a, jouk Baal-Gad ki nan fon Liban an
    nan pye mòn Emon an. Li mete men sou tout wa yo, li bat yo, li touye yo.
  eng-BSB: from Mount Halak, which rises toward Seir, as far as Baal-gad in the Valley
    of Lebanon at the foot of Mount Hermon. He captured all their kings and struck
    them down, putting them to death.
  tod-tod: É masagiti soni, é ti ʋaa, é zo Ɠalake gizei, nii é Seyiil ɠobaʋɛ,
    lɛkpɛmaʋɛ nu yeezazuʋɛ, eyɛsu é zeeli Ɓaale-Gade, Liɓan ʋɛtugi zu, Ɠɛɛlemɔn gizei
    ɠɔɠɔaʋɛ, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ.
  eng-WEBPB: from Mount Halak, that goes up to Seir, even to Baal Gad in the valley
    of Lebanon under Mount Hermon. He took all their kings, struck them, and put them
    to death.
  kbq-kbq: Ana mopama agafa hu'neana, fenkamu sauti kaziga Idomu tvaonte Haraki agonareti
    agafa huteno, vuno anagamu noti kaziga Hemoni agonamofo agiafi Lebanoni aguporega
    Ba'algati rankumate uhanati'ne. Hagi Josua'a ana kumatamimpi kini vahera ko hahu
    zamagatereteno ana maka zamahe fri vagare'ne.
  nhe-BL: Mocuilijtoyaj inintlal ica inepa tlen pehua ipan tepetl Halac nechca Seir
    ica sur huan yohui hasta Baal Gad ipan nopa Tlamayamitl Líbano ica norte tlen
    mocahua itzintla tepetl Hermón. Huan Josué quinitzqui huan quinmicti nochi tlanahuatiani
    ipan nopa tlali,
  bus-bus: sɛna zaa Alaki gbɛ̀ kɛ̀ kú Sei bùsun ai à gàa pɛ́ Baali Gada kɛ̀ kú Lɛbanↄ
    bùsu guzurɛn Ɛmↄni gbɛ̀ saɛ. À ń kínanↄ kũ̀kũ ń píngi à ń dɛ́dɛ.
  gub-BL: Ywy ipyhyk pyrer uzypyrog ywytyruhu Arak her ma'e pe. Xeir huwake hin. Uhem
    a'e ywy Ma'aw-Kaz pe ywyàpyznaw Irimano her ma'e pe. Eremon ywytyr ipy rehe. Upyhyk
    tuwihawete paw wà, waneityk pà wà, wazuka pà wà.
  eng-DRA: 'And part of the mountain that goeth up to Seir as far as Baalgad, by the
    plain of Libanus under mount Hermon: all their kings he took, smote and slew.'
