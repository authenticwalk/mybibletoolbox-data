verse: JOS.011.006
translations:
  mal-C: യഹോവ യോശുവയോട്, “അവരെ ഭയപ്പെടേണ്ടതില്ല, നാളെ ഈ സമയമാകുമ്പോഴേക്കും അവരെ മുഴുവനും
    ഇസ്രായേലിനു ഞാൻ ഏൽപ്പിച്ചുതരും. അവർ നിങ്ങളുടെമുമ്പിൽ മരിച്ചുവീഴും. നീ അവരുടെ കുതിരകളുടെ
    കുതിഞരമ്പു വെട്ടി, രഥങ്ങൾ ചുട്ടുകളയണം” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Da sprach Jahwe zu Josua: Fürchte dich nicht vor ihnen; denn ich werde
    es fügen, daß sie morgen um diese Zeit alle erschlagen vor den Israeliten daliegen:
    ihre Rosse sollst du lähmen und ihre Streitwagen verbrennen.'
  lin-lin: 'Yawe alobaki na Jozue : « Kobanga bango te, pamba te lobi, kaka na ngonga
    oyo, nakokaba bango nyonso na maboko ya Isalaele lokola bibembe. Okokata misisa
    ya makolo ya bampunda na bango mpe okotumba bashar na bango. »'
  eng-LSV: And YHWH says to Joshua, “Do not be afraid of their presence, for about
    this time tomorrow I am giving all of them slain before Israel; hamstring their
    horses, and burn their chariots with fire.”
  eng-GNV: 'Then the Lord sayd vnto Ioshua, Be not afrayd for them: for to morowe
    about this time will I deliuer them all slaine before Israel: thou shalt hough
    their horses, and burne their charets with fire.'
  eng-WEBSTER: 'And the LORD said to Joshua, Be not afraid because of them: for to-morrow
    about this time will I deliver them up all slain before Israel: thou shalt hough
    their horses, and burn their chariots with fire.'
  nhw-BL: 'Pero TOTECO quiilhui Josué: “Amo xiquinimacasi pampa mostla quen ama ni
    hora na ya nimechmictilijtos nochi inijuanti. Huan anquitequise se iniicxitlalo
    inincahuayos para amo motlalose huan anquitlatise inintlahuilanca carros.”'
  swh-ONEN: Bwana akamwambia Yoshua, “Usiwaogope, kwa sababu kesho saa kama hii nitawatia
    wote mikononi mwa Israeli, wakiwa wameuawa. Utakata mishipa ya nyuma ya miguu
    ya farasi wao na kuyachoma moto magari yao ya vita.”
  bba-bba: Yerɑ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, ɑ ku ben bɛrum ko. Siɑ ɑmɑdɑɑre
    kon bɛɛ bu nɔmu sɔndiɑ, kpɑ i bu mwɛɛri i ɡo, kpɑ i ben dumin nɑɑ sĩinu bɔɔri,
    yen biru i ben tɑbu kɛkɛ be dumi ɡɑwe dɔ̃ɔ mɛni.
  eng-KJVCPB: 'And the Lord said unto Joshua, Be not afraid because of them: for to
    morrow about this time will I deliver them up all slain before Israel: thou shalt
    hough their horses, and burn their chariots with fire.'
  luo-luo: Jehova Nyasaye nowachone Joshua niya, “Kik uluorgi, nikech kiny sa machalo
    kama abiro chiwogi duto ne jo-Israel mi gineg-gi. Nyaka ungʼad odond tiend faresegi
    kendo uwangʼ gechegi.”
  meu-meu: 'Bena Iehova ese Iosua e hereva henia, eto, Idia garidia basio gari; badina
    be kerukeru hora inihetomana ai lau ese imamui ai baina atodia, iboudiai na bae
    mase ore Israel vairadiai: edia hosi aedia varovarodia ba utu, bona edia kariota
    na lahi ai ba doudia.'
  npi-ULB: परमप्रभुले यहोशूलाई भन्‍नुभयो, “उनीहरूको उपस्थितिमा नडरा किनभने म भोली
    यसै समयमा उनीहरू सबैलाई इस्राएलको हातमा मृत मानिसहरूको रूपमा दिँदै छु । तैँले
    उनीहरूका घोडाहरूको ढोड नसा काटिदिनू र उनीहरूका रथहरू जलाइदिनू ।”
  yor-yor: Olúwa sì sọ fún Joṣua pé, “Má ṣe bẹ̀rù wọn, nítorí ní àkókò yìí ní ọ̀la,
    gbogbo wọn ni èmi yóò fi lé Israẹli lọ́wọ́ ní pípa. Ìwọ yóò já iṣan ẹ̀yìn ẹṣin
    wọn, ìwọ yóò sì sun kẹ̀kẹ́ ogun wọn.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Josuéa jarasia: –Ãdjirãra wayarãdua. Nu ara naʌ̃ hora
    quĩrãca mʌ̃a bãrãa ãdjirãra jũma quenabiya. Maʌ̃ne ãdji cawayo jĩrũ quẽgura jũma
    tʌcuad̶adua idjab̶a ãdji djõbada carretara jũma bácuad̶adua.–'
  ind-ind: Berkatalah TUHAN kepada Yosua, “Jangan takut terhadap mereka. Karena besok,
    pada waktu yang sama seperti sekarang, Aku akan menyerahkan mereka semua mati
    terbunuh di tangan kalian. Lumpuhkan kuda-kuda mereka dan bakarlah kereta-kereta
    perang mereka.”
  pes-OPCB: 'اما خداوند به یوشع فرمود: «از آنها نترس، چون فردا در همین وقت تمام آنها
    کشته خواهند شد! شما باید رگ پای اسبانشان را قطع کنید و ارابه‌هایشان را آتش بزنید.»'
  tgl-ULB: Sinabi ni Yahweh kay Josue, “ Huwag kang matakot sa kanilang harapan, dahil
    bukas sa oras na ito ibibigay ko silang lahat sa Israel bilang patay na kalalakihan.
    Pipilayin mo ang kanilang mga kabayo, at susunugin mo ang kanilang mga karwahe.”
  hui-hui: Anduane Homogohanda Yosuahondo lalu, Uruni ti hondowa gi holeni. Horo áyu
    ogodagua yawi haragola i̱na agali uruni Isaraelenaga ba halu bo wahai holebero.
    Tígua tinaga nogo hosi ge gungubuni gandulape halu wai biaga garo ale karisi heda
    halu buleberemi, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ယော​ရှု​အား``သူ​တို့ ကို​မ​ကြောက်​နှင့်။ နက်​ဖြန်​နေ့​ဤ​အ​ချိန်
    သို့​ရောက်​လျှင်​ငါ​သည်​သူ​တို့​အား​လုံး​ကို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​လက်​သို့
    အ​သေ​အပ်​မည်။ သင်​သည်​သူ​တို့​၏​မြင်း များ​ခြေ​ကြော​ကို​ဖြတ်​၍​စစ်​ရ​ထား များ​ကို​မီး​ရှို့​ရ​မည်''
    ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ཁོ་རྣམས་ལ་མ་འཇིགས་ཤིག སང་ཉིན་ད་ཚོད་བདག་གིས་ཁོ་ཚོ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྤྲད་དེ་ཐམས་ཅད་གསོད་ངེས་ཡིན།
    ཁྱོད་ཀྱིས་ཁོ་ཚོའི་རྟ་རྣམས་ཀྱི་བརླ་རྩ་བཅད་ནས་ཁོ་ཚོའི་ཤིང་རྟ་རྣམས་མེར་བསྲེག་དགོས་ཞེས་གསུངས།
  sna-sna: Jehovha akati kuna Joshua, “Usavatya nokuti mangwana nguva ino ndichavaisa
    vose vakatofa mumaoko avaIsraeri. Munofanira kutema marunda amakumbo amabhiza
    avo nokupisa ngoro dzavo.”
  spa-BLM: 'El Señor le dijo a Josué: “No temas por ellos, porque mañana a esta hora
    los entregaré todos muertos ante Israel. Atormentarás sus caballos y quemarás
    sus carros con fuego”.'
  cac-cac: 'Palta ix yalan Jehová d''a vin̈aj Josué icha tic: Man̈ ach xiv d''a juntzan̈
    eb'' tic, yujto a in ol in och eyed''oc yic ol e satanel eb''. D''a yab'' icha
    tic q''uic''an, masanil eb'' ol chamem latz''naj d''a eyichan̈. Ol e mac'' can̈chaj
    yoc noc'' schej eb'', ol e n̈usantz''a scarruaje eb'' chi'', xchi d''a vin̈.'
  swh-ULB: Yahweh akamwambia Yoshua, “Usiogope mbele zao, kwa kuwa muda kama huu kesho
    ninawatia hao kwa Waisraeli wakiwa wafu. Utaivunja vunja miguu ya farasi zao,
    na utayachoma moto magari yao.”
  bel-bel: 'Але Гасподзь сказаў Ісусу: ня бойся іх, бо заўтра, пад гэты самы час,
    Я аддам усіх на пабіваньне Ізраіля; а коням іхнім падрэж жылы і калясьніцы іхнія
    спалі агнём.'
  deu-ELBBK: 'Da sprach der HERR zu Josua: Fürchte dich nicht vor ihnen; denn morgen
    um diese Zeit will ich sie allesamt erschlagen vor Israel dahingeben: Ihre Pferde
    sollst du lähmen und ihre Wagen mit Feuer verbrennen.'
  mbb-OT: Migkaǥi is Nengazen diyà te ki Josue te, “Kenè kew mahandek kandan, su keeselem
    te iring kayi he uras, ne egeraan ku sikandan is langun para te Israel. Penlepui
    niw is menge kudè dan wey peminsuli niw is menge kerwahi zan.”
  mal-2015: 'അപ്പോൾ യഹോവ യോശുവയോടു: അവരെ പേടിക്കേണ്ടാ; ഞാൻ നാളെ ഈ നേരം അവരെ ഒക്കെയും
    യിസ്രായേലിന്റെ മുമ്പിൽ ചത്തുവീഴുമാറാക്കും; നീ അവരുടെ കുതിരകളുടെ കുതിഞരമ്പു വെട്ടി
    രഥങ്ങൾ തീയിട്ടു ചുട്ടുകളയേണം.'
  tuo-NT: Na tojo weecã ĩꞌagʉ̃, Õꞌacʉ̃ peꞌe Josuére “Narẽ ne uiticãꞌña. Ñamiacã aꞌti
    orata na pãjãrãrẽ mʉsã wẽjẽpeꞌocã weegʉti. Mʉsã peꞌe na yarã cabayua dʉꞌpocãrĩ
    ʉꞌtacũuse wadarire dʉtesureapa. Tojo nicã na tũrũsepawʉ aꞌmewẽjẽsepawʉ cabayua
    na wejesere ʉ̃jʉ̃apa”, nicʉ niwĩ.
  rmc-rmc: 'Akor o RAJ phenďa le Jozuaske: „Ma dara tut lendar, bo tajsa ipen andre
    kada časos merena. Me len dava andro vasta le Izraelitengre. Lengre grajenge podčhin
    o pindre a o verdana zlabar.“'
  nlg-nlg: Ma Yahweh te bosa vania Joshua me ghaghua, “Ko bei mataghunira gea, te
    vagha na bona ia taeni i ropo ke, gaira udolu kara mate. Ko tokai na tuadira didira
    na lei horse gekara bei sakutua, mo ko kerei didira na lei taitakiro.”
  pes-OPV: 'و خداوند به یوشع گفت: «از ایشان مترس زیرا که فردا چنین وقتی جمیع ایشان
    را کشته شده، به حضور اسرائیل تسلیم خواهم کرد، واسبان ایشان را پی خواهی کرد، و
    ارابه های ایشان را به آتش خواهی سوزانید.»'
  ron-1924: 'Домнул а зис луй Иосуа: „Ну те теме де ей, кэч мыне, пе время ачаста,
    ый вой да бэтуць пе тоць ынаинтя луй Исраел. Каилор сэ ле тай винеле пичоарелор,
    яр кареле лор сэ ле арзь ын фок.”'
  ben-OBCV: সদাপ্রভু যিহোশূয়কে বললেন, “তুমি ওদের ভয় কোরো না, কারণ আগামীকাল এই সময়ে,
    আমি তাদের সবাইকে হত্যা করে ইস্রায়েলের হাতে সমর্পণ করব। তোমাকে তাদের ঘোড়াগুলির
    পায়ের শিরা কেটে ফেলতে হবে ও তাদের রথগুলি পুড়িয়ে দিতে হবে।”
  som-som: Markaasaa Rabbigu wuxuu Yashuuca ku yidhi, Ha ka cabsan iyaga, waayo, berri
    hadda oo kale ayaan reer binu Israa'iil gacanta u gelin doonaa, iyagoo la wada
    laayay. Oo waa inaad fardahooda boqno gooysaa, oo gaadhifardoodkoodana waa inaad
    dab ku gubtaa.
  lat-VUC: 'Dixitque Dominus ad Josue: Ne timeas eos: cras enim hac eadem hora ego
    tradam omnes istos vulnerandos in conspectu Israël: equos eorum subnervabis, et
    currus igne combures.'
  eng-ASVBT: 'And Jehovah said unto Joshua, Be not afraid because of them; for tomorrow
    at this time will I deliver them up all slain before Israel: thou shalt hock their
    horses, and burn their chariots with fire.'
  ita-1885: 'E il Signore disse a Giosuè: Non temer di loro; perciocchè domani intorno
    a questo tempo io farò che tutti saranno uccisi nel cospetto d''Israele; taglia
    i garetti a'' lor cavalli, e abbrucia col fuoco i lor carri.'
  eng-LXXUP: 'And the Lord said to Joshua, Be not afraid of them, for tomorrow at
    this time I will put them to flight before Israel: thou shalt hough their horses,
    and burn their chariots with fire.'
  eng-ULB: Yahweh said to Joshua, “Do not be afraid in their presence, because tomorrow
    at this time I am giving them all to Israel as dead men. You will hamstring their
    horses, and you will burn their chariots.”
  spa-VBL: 'El Señor le dijo a Josué: “No temas por ellos, porque mañana a esta hora
    yo mismo los entregaré a todos a Israel, muertos. Inutiliza sus caballos y quema
    sus carros”.'
  fra-_FOB: 'Mais l''Éternel dit à Josué: Ne les crains point; car demain, environ
    ce temps-ci, je les livrerai tous blessés à mort devant Israël; tu couperas les
    jarrets à leurs chevaux, et tu brûleras leurs chars au feu.'
  mal-mal: 'അപ്പോൾ യഹോവ യോശുവയോട്: “അവരെ പേടിക്കേണ്ടാ; ഞാൻ നാളെ ഈ നേരം അവരെ ഒക്കെയും
    യിസ്രായേലിന്റെ മുമ്പിൽ ചത്തു വീഴുമാറാക്കും; നീ അവരുടെ കുതിരകളുടെ കുതിഞരമ്പു വെട്ടി
    രഥങ്ങൾ തീയിട്ടു ചുട്ടുകളയേണം”.'
  urd-GVR: Rab ne Yashua se kahā, “Un se mat ḍarnā, kyoṅki kal isī waqt tak maiṅ ne
    un sab ko halāk karke Isrāīl ke hawāle kar diyā hogā. Tujhe un ke ghoṛoṅ kī koṅchoṅ
    ko kāṭnā aur un ke rathoṅ ko jalā denā hai.”
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली “मेको आन कली तशा महिनीन। मारदे हना दीसा गो
    मेको आन कली साइश्‍शा, गे इस्राएली इन गुइमी गेनुङ। गे मेको आन शारा आन ठेयब नारी
    ख्रोइश्‍शा, आन बग्‍गी आन कली मीम क्रोतो” देंत।
  ita-1927: 'E l’Eterno disse a Giosuè: “Non li temere, perché domani, a quest’ora,
    io farò che saran tutti uccisi davanti a Israele; tu taglierai i garetti ai loro
    cavalli e darai fuoco ai loro carri”.'
  ckb-ckb: 'یەزدانیش بە یەشوعی فەرموو: «لێیان مەترسە، چونکە سبەینێ لەم کاتەدا هەموویان
    بە کوژراوی فڕێدەدەمە بەردەم ئیسرائیل، جا دەماری پێی ئەسپەکانیان ببڕەوە و گالیسکەکانیان
    بە ئاگر بسووتێنە.»'
  eng-BBE: 'And the Lord said to Joshua, Have no fear of them: for tomorrow at this
    time I will give them all up dead before Israel; you are to have the leg-muscles
    of their horses cut and their war-carriages burned with fire.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ಅವರಿಗೆ ಭಯಪಡಬೇಡ, ಏಕೆಂದರೆ ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ
    ಅವರೆಲ್ಲರೂ ಸಂಹಾರವಾಗುವಂತೆ ಇಸ್ರಾಯೇಲರಿಗೆ ಒಪ್ಪಿಸಿಕೊಡುವೆನು. ನೀನು ಅವರ ಕುದುರೆಗಳ ಹಿಂಗಾಲಿನ
    ನರವನ್ನು ಕೊಯ್ದು ಅವರ ರಥಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಡಬೇಕು,” ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.011.005'
  tam-2017: 'அப்பொழுது யெகோவா யோசுவாவை நோக்கி: அவர்களுக்குப் பயப்படாதே; நாளை இந்த
    நேரத்திலே நான் அவர்களையெல்லாம் இஸ்ரவேலுக்கு முன்பாக வெட்டப்பட்டவர்களாக ஒப்புக்கொடுப்பேன்;
    நீ அவர்களுடைய குதிரைகளின் குதிகால் நரம்புகளை அறுத்து, அவர்கள் இரதங்களை அக்கினியால்
    சுட்டெரிப்பாய் என்றார்.'
  spa-RV-1909: 'Mas Jehová dijo á Josué: No tengas temor de ellos, que mañana á esta
    hora yo entregaré á todos éstos, muertos delante de Israel: á sus caballos desjarretarás,
    y sus carros quemarás al fuego.'
  ron-BTF: 'Și DOMNUL i-a spus lui Iosua: Nu te teme de ei, fiindcă mâine, pe timpul
    acesta, îi voi da pe toți, uciși, înaintea lui Israel; să tai tendoanele picioarelor
    cailor lor și să arzi în foc carele lor.'
  eng-WEBP: The LORD said to Joshua, “Don’t be afraid because of them; for tomorrow
