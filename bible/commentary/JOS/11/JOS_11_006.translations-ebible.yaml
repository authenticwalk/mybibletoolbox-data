    bɛ sɛ̃ĩ́ duɔti kɛ́cɔ́u mbɛ nɑɑsɛ̃ĩ́.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Josua mɨgei, “Gurumzaraghan dughiar kamra,
    kɨ Israelian akuraghtɨ me bar uan apanibav sueghtɨ me arɨghiregham. Kamaghɨn amizɨ,
    nɨ men atiatingan markɨ. Egh ia bar men hoziabar suer agɨribar aghoregh, men karisbar
    apongeghtɨ da isigh.”
  azb-azb: 'Rəbb Yeşuaya dedi: «Onlardan qorxma, çünki sabah bu vaxt hamısını İsraillilərin
    qarşısında öldürüb təslim edəcəyəm, onların atlarının ayaq vətərini kəsəcəksən,
    döyüş arabalarına od vurub yandıracaqsan».'
  eng-DBY: 'And Jehovah said to Joshua, Be not afraid because of them; for to-morrow
    about this time will I give them all up slain before Israel: their horses shalt
    thou hough, and thou shalt burn their chariots with fire.'
  hin-2017: तब यहोवा ने यहोशू से कहा, “उनसे मत डर, क्योंकि कल इसी समय मैं उन सभी को
    इस्राएलियों के वश में करके मरवा डालूँगा; तब तू उनके घोड़ों के घुटनों की नस कटवाना,
    और उनके रथ भस्म कर देना।”
  swp-swp: Guiau i ribalau Iosua arinai i ene, Isi tabu u matausiedi; maraitom, mahana
    doha ede ina, se mateohi abo ea mosedi Isaraela matadi eai; edi hosi abo au nigoidi,
    edi kariota abo oeagi eai au gabudi.
  eng-YLT: And Jehovah saith unto Joshua, 'Be not afraid of their presence, for to-morrow
    about this time I am giving all of them wounded before Israel; their horses thou
    dost hough, and their chariots burn with fire.'
  eng-WYC-2017: And the Lord said to Joshua, Dread thou not them, for tomorrow, in
    this same hour, I shall betake all these men to be wounded in the sight of Israel;
    thou shalt hock the horses of them, and thou shalt burn the chariots by fire.
  eng-WMBB: The LORD said to Joshua, “Don’t be afraid because of them; for tomorrow
    at this time, I will deliver them up all slain before Israel. You shall hamstring
    their horses and burn their chariots with fire.”
  urd-GVH: रब ने यशुअ से कहा, “उनसे मत डरना, क्योंकि कल इसी वक़्त तक मैंने उन सबको
    हलाक करके इसराईल के हवाले कर दिया होगा। तुझे उनके घोड़ों की कोंचों को काटना और
    उनके रथों को जला देना है।”
  rug-rug: Meke zama se Zihova koe Zosua, “Mu lopu matagutu ni si arini. Koasa totoso
    hie pa rane vugo si kaqu tokani gamu Rau pude kaqu tava mate si arini koa gamu
    pa Izireli. Kaqu seke kumati gamu ruruata nenedi sari na hose meke sulu pani gamu
    sari na dia totopili varipera.”
  gaz-gaz: Waaqayyo Iyyaasuudhaan akkana jedhe; “Sababii ani bor yeroo kanatti reeffa
    isaanii hunda dabarsee Israaʼelootatti kennuuf hin sodaatin. Ati hidda kottee
    fardeen isaanii kukkutee gaariiwwan isaaniis gubuu qabda.”
  fra-LSG: 'L’Éternel dit à Josué: Ne les crains point, car demain, à ce moment-ci,
    je les livrerai tous frappés devant Israël. Tu couperas les jarrets à leurs chevaux,
    et tu brûleras au feu leurs chars.'
  gnn-gnn: Bala Garraynydja waŋana Djatjuwawala bitjarra, “Yaka beyaṉiyiyanydja walalambala.
    Ŋarranydja yurru wekama bukmaknhana yana ŋunhayinydja walalanha nhokalaynha goŋlili,
    ga goḏarr'nha nhe boŋguŋu nhäŋu walalanha murrmurryunaranydja.” Bala Djatjuwayunydja
    yurrum'maraŋalana nhanŋuwaynydja ŋunhi miriŋunha, bala yana marrtjinana, withiyarana
    ŋunhiyi miriŋunhana bena dhikana malamirriŋunhana. Yurru walala gay ŋuriŋi Yitjuralpuyŋuyu
    yolŋu'‐yulŋu walalanha ŋuparana yukurrana, bumarana marrtjina yana walalanha,
    yana liŋgu ga warrpam'thurruna wal'ŋu dhawar'maraŋala raku'‐rakunyguŋala.
  yal-yal: Alatala yi a fala Yosuwe xa, a naxa, “I nama gaxu e yɛɛ ra de, bayo i yanyi
    tila, n ne birin soma nɛn i yii, e faxaxin yi lu Isirayila kaane yɛtagi. I yi
    e soone san fasane bolon. I yi e yɛngɛso wontorone fan gan.”
  haw-1868: I mai la o Iehova ia Iosua, Mai makau oe ia lakou, no ka mea, ke hiki
    i keia hora i ka la apopo, na'u no e haawi aku ia lakou a pau e make imua i ke
    alo o ka Iseraela; a e oki oukou i ke olona o ko lakou mau lio, a e puhi aku i
    ko lakou halekaa i ke ahi.
  arb-NAV: 'فَقَالَ الرَّبُّ لِيَشُوعَ: «لا تَخْشَ مِنْهُمْ. غَداً فِي مِثْلِ هَذَا
    الْوَقْتِ أُهْلِكُهُمْ أَمَامَ إِسْرَائِيلَ، فَتُعَرْقِبُ خُيُولَهُمْ وَتُحْرِقُ
    مَرْكَبَاتِهِمْ بِالنَّارِ».'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Mègavɔ̃ aʋakɔ gã sia o, elabena etsɔ hafi ɣelawoɣi
    naɖo la, wo katã woazu nu kukuwo le Israel ŋgɔ! Gbã la, tu woƒe sɔwo ƒe atawo,
    eye nàtɔ dzo woƒe tasiaɖamwo!”
  eng-LEE: 'And the Lord said unto Joshua, Be not afraid because of them; for tomorrow
    about this time will I give all of them up slain before Israel: their horses shalt
    thou hamstring and their chariots shalt thou burn with fire.'
  asm-FB: যিহোৱাই যিহোচূৱাক ক’লে, “তুমি তেওঁলোকলৈ ভয় নকৰিবা; কিয়নো কাইলৈ এনে সময়তে
    মই ইস্ৰায়েলৰ আগত তেওঁলোকৰ সকলোকে বধ কৰি সমৰ্পণ কৰিম৷ তুমি তেওঁলোকৰ ঘোঁৰাৰ ভৰিৰ
    সিৰ্‌ কাটিবা আৰু ৰথবোৰ জুইৰে পুৰি পেলাবা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «هَلِ عِ مُ فَاشُ عٍ يَ رَ، بَرِ مَ تِنَ
    يِ تّمُي مَ، ﭑ تَن عٍ بِرِن سَمَ نّ عِ بّلّشّ، عِ عٍ قَشَ عِسِرَيِلَكَيٍ يَ شْرِ.
    عِ قَمَ نّ عٍ شَ سٌي سَن قَسّيٍ بٌلٌندٍ، عِ قَمَ نّ عٍ شَ سْورِ رَفِسٍيٍ فَندٍ.»
  fra-SBL: 'Yahvé dit à Josué : « N''aie pas peur à cause d''eux, car demain, à cette
    heure, je les livrerai tous tués devant Israël. Tu enchaîneras leurs chevaux et
    tu brûleras au feu leurs chars. »'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֣ה אֶל־יְהֹושֻׁעַ֮ אַל־תִּירָ֣א מִפְּנֵיהֶם֒ כִּֽי־מָחָ֞ר
    כָּעֵ֣ת הַזֹּ֗את אָנֹכִ֞י נֹתֵ֧ן אֶת־כֻּלָּ֛ם חֲלָלִ֖ים לִפְנֵ֣י יִשְׂרָאֵ֑ל אֶת־סוּסֵיהֶ֣ם
    תְּעַקֵּ֔ר וְאֶת־מַרְכְּבֹתֵיהֶ֖ם תִּשְׂרֹ֥ף בָּאֵֽשׁ׃
  piu-2006: '@see-verse:JOS.011.005'
  kik-kik: Nake Jehova akĩĩra Joshua atĩrĩ, “Ndũkametigĩre, tondũ rũciũ ihinda ta
    rĩĩrĩ nĩngamaneana othe kũrĩ Isiraeli, moragĩtwo. Mũgaatinia mbarathi ciao mĩtari
    ithue, na mũcine ngaari ciao cia ita na mwaki.”
  fra-NCL: 'Yahweh dit à Josué : « Ne les crains point, car demain, à cette heure-ci,
    je les livrerai tous transpercés devant Israël. Tu couperas les jarrets à leurs
    chevaux et tu livreras au feu leurs chars. »'
  cek-AK: Angraeng mah Joshua khaeah, Nihcae to zii hmah; khawnbang vaihi atue phak
    naah, nihcae to Israel kaminawk hmaa ah, hum boih hanah kang paek han; nihcae
    ih hrang ih khok thaquinawk to aat paeh loe, hrang lakoknawk to hmai hoiah thlaek
    paeh, tiah a naa.
  cuk-cuk: 'Geb degine, Bab-Jehová Josuéʼga sogded: “Mer be we-dulemar dobgue, ar
    ade, oibosale, we-wachigi we-dulemar bemar-asabin bela-burgwega an imakoed. Bemardi
    e-moli-mali-gasimar be sikoed, degi, e-urmar-napagined-bila-onomalad bela be ogumakmaloed.”'
  uig-CYR: 'Лекин Пәрвәрдигар Йәшуаға: — Сән улардин һеч қорқмиғин; чүнки Мән әтә
    мошу вақитларда уларниң һәммисини Исраилниң алдида һалакәткә тапшуримән. Сән уларниң
    атлириниң пәйлирини кесип, һарвулирини отта көйдүрүветисән, — деди.'
  tel-2017: అప్పుడు యెహోవా “వారికి భయపడవద్దు. రేపు ఈ సమయానికి నేను వారినందరినీ ఇశ్రాయేలు
    ప్రజల చేతిలో చచ్చినవారుగా అప్పగిస్తాను. నీవు వారి గుర్రాల గుదికాలి నరాలు తెగగోసి
    వారి రథాలను అగ్నితో కాల్చివేస్తావు” అని యెహోషువతో చెప్పాడు.
  hat-BSA: 'Alò, SENYÈ a te di a Jousé: “Pa pè akoz yo menm, paske demen nan lè sa
    a, mwen va livre yo tou mouri devan Israël. Nou va koupe jarèt cheval yo e brile
    cha yo avèk dife.”'
  kos-kos: LEUM GOD El fahk nu sel Joshua, “Nik kom sangeng selos, tuh pacl se inge
    lutu, nga fah onelosla nufon ke sripen Israel. Kom fah pakiya alko ke nien horse
    natulos, ac esukak chariot natulos.”
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֣ה אֶל־יְהוֹשֻׁעַ֮ אַל־תִּירָ֣א מִפְּנֵיהֶם֒ כִּֽי־מָחָ֞ר
    כָּעֵ֣ת הַזֹּ֗את אָנֹכִ֞י נֹתֵ֧ן אֶת־כֻּלָּ֛ם חֲלָלִ֖ים לִפְנֵ֣י יִשְׂרָאֵ֑ל אֶת־סוּסֵיהֶ֣ם
    תְּעַקֵּ֔ר וְאֶת־מַרְכְּבֹתֵיהֶ֖ם תִּשְׂרֹ֥ף בָּאֵֽשׁ׃
  ibo-ibo: Ma Onyenwe anyị sịrị Joshua, “Atụla ha egwu, nʼihi na echi, nʼoge dịka
    ugbu a, aga m ewere ha niile nʼọnọdụ ndị egburu egbu nyefee ha nʼaka Izrel. Ị
    ga-ebipụ nkwonkwo ụkwụ ịnyịnya ha niile, kpọọkwa ụgbọ agha ha niile ọkụ.”
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଭୀତ ନ ହୁଅ; କାରଣ କାଲି
    ଏହି ସମୟରେ ଆମ୍ଭେ ସେସମସ୍ତଙ୍କୁ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ହତ କରି ସମର୍ପଣ କରିବା; ତୁମ୍ଭେ ସେମାନଙ୍କ
    ଅଶ୍ୱଗଣର ପାଦଶିରା କାଟିବ ଓ ସେମାନଙ୍କ ରଥସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କରିବ।”
  chk-chk: Nge ewe Samol mi Lapalap a üreni Josua, “Kosap niuokusitiir, pun iei otun
    lesor üpwe atolongeer meinisin lepöün chon Israel, nge ir mei mä. Kopwe pökü selin
    pechen nöür kewe oris o kenala war kewe woken.”
  rop-rop: Wal YAWEI det trubala God bin dalim Joshuwa, “Yu kaan bradin langa detlot
    pipul, dumaji ai garra kilim olabat ded blanga yumob Isreil pipul. Distaim tumorro
    yu kaan faindim enibodi laibala, en yu en ola Isreil solja garra kripulumap ola
    hosis blanga olabat en barnimap olabat bagi.”
  ukr-1871: 'І рече Господь Йозейові: Не лякайсь їх: завтра о сїй добі всї вони лежати
    муть перед синами Ізраїля; коням же їх поперерізуй жили а колесницї їх попали
    огнем.'
  deu-1951: 'Und der HERR sprach zu Josua: Fürchte dich nicht vor ihnen, denn morgen
    um diese Zeit gebe ich sie alle erschlagen vor den Kindern Israel hin; ihre Rosse
    sollst du lähmen und ihre Wagen mit Feuer verbrennen.'
  eng-JPS: 'And the LORD said unto Joshua: ''Be not afraid because of them; for to-morrow
    at this time will I deliver them up all slain before Israel; thou shalt hough
    their horses, and burn their chariots with fire.'''
  srp-1865: A Gospod reèe Isusu; ne boj ih se; jer sjutra u ovo doba ja æu uèiniti
    te æe svi biti pobijeni pred Izrailjem; konjma njihovijem ispresijecaj žile, i
    kola njihova popali ognjem.
  lug-lug: Awo Mukama n’agamba Yoswa nti, “Tobatya kubanga obudde nga bwe buti enkya
    nzija kubawaayo bonna eri Isirayiri, bafumitibwe, battibwe, embalaasi muziteme
    enteega n’amagaali gookebwe.”
  heb-heb: ויאמר יהוה אל יהושע אל תירא מפניהם כי מחר כעת הזאת אנכי נתן את כלם חללים
    לפני ישראל את סוסיהם תעקר ואת מרכבתיהם תשרף באש׃
  ben-IRV: তখন সদাপ্রভু যিহোশূয়কে বললেন, “তুমি তাদেরকে ভয় পেয়ো না; কারণ কালকে এমন
    দিনের আমি ইস্রায়েলের সামনে তাদের সবাইকেই নিহত করে সমর্পণ করব; তুমি তাদের ঘোড়ার
    পায়ের শিরা কাটবে ও সব রথগুলি আগুনে পুড়িয়ে দেবে।”
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਉਹਨਾਂ ਦੇ ਅੱਗੋਂ ਨਾ ਡਰ ਕਿਉਂ ਜੋ ਭਲਕੇ
    ਇਸੇ ਵੇਲੇ ਮੈਂ ਇਹਨਾਂ ਸਾਰਿਆਂ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਵੱਸ ਵਿੱਚ ਕਰਕੇ ਮਰਵਾ ਦਿਆਂਗਾ! ਤੂੰ ਉਹਨਾਂ ਦੇ
    ਘੋੜਿਆਂ ਦੀਆਂ ਵਾਗਾਂ ਵੱਢੇਂਗਾ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰੱਥਾਂ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜੇਂਗਾ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ သူ တို့ကို မ ကြောက် နှင့်။ ငါ သည် နက်ဖြန် နေ့ ယခု အချိန်
    ၌ ဣသရေလ အမျိုးရှေ့ မှာ၊ ထိုသူ အပေါင်း တို့ကို အသေ အပ် မည်။ မြင်း တို့၏ ခြေ ကြောကို
    ဖြတ်ရမည်။ ရထား တို့ကို မီး ရှို့ရမည်ဟု ယောရှု အား မိန့် တော်မူ၏။
  hmo-hmo: Vadaeni Lohiabada ese Iosua ia hamaoroa, ia gwau, “Idia dekenai do oi gari
    lasi, badina be kerukeru, nega inai bamona dekenai, lau ese idia ibounai do lau
    alaia mase Israela totona. Umui ese edia hosi edia aena varovaro do umui utua,
    bona edia kariota be lahi dekenai do umui gabua.”
  urd-urd: तब ख़ुदावन्द ने यशू'अ से कहा कि उन से न डरो क्यूँकि कल इस वक़्त मैं उन
    सब को इस्राईलियों के सामने मार कर डाल दूँगा तू उनके घोड़ों की कूचें काट डालना
    और उनके रथ आग से जला देना।
  rus-SYN: 'Но Господь сказал Иисусу: не бойся их, ибо завтра, около сего времени,
    Я предам всех их на избиение сынам Израиля; коням же их перережь жилы и колесницы
    их сожги огнем.'
  bqc-SIM: 'Ɔ̃ Dii ò Yozueeɛ: Ńsu vĩakɛnɛ́o. Zia maa''i kɛ́wa má ń na Isailiↄnɛ
    ń ↄzĩ aa ń dɛdɛɛ. Ǹ ń sↄ̃́ↄ kĩzã zↄ̃zↄ̃, ní ń sↄ̃́goↄ kpasa.'
  tcz-CHONGTHU: Hichun Pakaiyin Joshua kommah hitin ahinseijin, “Amaho khu kichahih’in,
    jing nikho tuphat tahle hin, amahohi athisa banga Israelte kahinpehdoh ding ahi.
    Hiteng chuleh asakolte akeng nasuhbeijuva akangtalai hou nahallhah diu ahi,” ati.
  mar-mar: मग परमेश्वर यहोशवाला म्हणाला, “त्यांच्या उपस्थितीला भिऊ नको, कारण उद्या
    मी या वेळी त्या सर्वांना इस्राएलाच्या हाती देऊन मारणार आहे. त्यांच्या घोड्यांच्या
    घोडशिरा तोडून टाक व त्यांचे रथ अग्नीत जाळून टाक.”
  qub-qub: 'Chaymi Josuëta Tayta Dios niran: «Chay runacunata ama manchacuychu. Wara
    cayno öra ñaupayquichömi wañusha caycangapaj. Cawalluncunapa ancuncunatapis cuchurgärinqui.
    Pillyapaj caj carrëtancunatapis rupaycachinqui.»'
  bqp-bqp: 'Akũ Dikiri pì Yↄsuanɛ: Ǹsun vĩna kɛńnɛro. Zia mandara''i mani ń na Isarailanↄnɛ
    ń ↄĩ ò ń dɛdɛ. Ǹ ń sↄ̃nↄ gbátĩnↄ zↄ̃zↄ̃ ǹ ń sↄ̃gonↄ kpata.'
  hat-hat: 'Seyè a di Jozye konsa: -Ou pa bezwen pè moun sa yo! Denmen, lè konsa,
    m''ap fè nou wè tout tonbe mouri la devan je nou. Nou menm, nou pral koupe jarèt
    tout chwal yo, epi n''ap boule cha yo.'
  eng-BSB: Then the LORD said to Joshua, “Do not be afraid of them, for by this time
    tomorrow I will deliver all of them slain before Israel. You are to hamstring
    their horses and burn up their chariots.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Mina lua ti ʋa, mazɔlɔɔ lina, niima yeeɠɛɠalai
    ma, nà ti lɔɔzu Izelayɛle nuiti zeezu, ti maawana, ti za. Ɗa ta-zooiti kɔɠɔʋolu
    ɲatai leʋe, è ta-wotoloiti gala.»'
  eng-WEBPB: The LORD said to Joshua, “Don’t be afraid because of them; for tomorrow
    at this time, I will deliver them up all slain before Israel. You shall hamstring
    their horses and burn their chariots with fire.”
  kbq-kbq: Ana hazageno Ra Anumzamo'a Josuana amanage huno asami'ne, Zamagrikura korora
    osuo. Na'ankure ama ananknare okina Israeli vahera zamaza ha'nena ha' vahe'zamia
    maka zamahe fri vagaregahaze. Ana'ma nehutma hosi afutamimofo agigruna runekafrita,
    karisi zamia teve hanavazita kregahaze.
  nhe-BL: 'Pero TOTECO quiilhui Josué: “Amo xiquinimacasi pampa mostla queja ama ni
    hora na ya nimechmictilijtos nochi inijuanti. Huan inquitequise se iniicxitlalo
    inincahuayos para ax motlalose huan inquitlatise inintlatehuijca carros.”'
  bus-bus: 'Ben Dii bè Yↄsuanɛ: Ǹton vĩa kɛńnɛro. Zia mↄndaa''i mɛ́ ń na Isarailinↄnɛ
    ń ↄzĩ aↄ̃ ń dɛdɛ. Ǹ ń sↄ̃nↄ gbátĩkyanↄ zↄ̃zↄ̃ ǹ ń sↄ̃goronↄ kpata.'
  gub-BL: Na'e uze'eg Tupàn Zuzue pe kury. — Ekyze zo wanuwi nehe. Pyhewe ko 'or 'ym
    mehe we amur putar a'e zauxiapekwer izuka pyràm paw Izaew wapo pe ihe wà nehe.
    Pemupàri waneimaw kawaru pe wà nehe, wanawyhàm imonohok pà pe wà nehe. Pemunyk
    tata wama'e ywyramawa wanehe paw rupi nehe no, i'i Tupàn Zuzue pe.
  eng-DRA: 'And the Lord said to Josue: Fear them not: for tomorrow at this same hour
    I will deliver all these to be slain in the sight of Israel: thou shalt hamstring
    their horses, and thou shalt burn their chariots with fire.'
