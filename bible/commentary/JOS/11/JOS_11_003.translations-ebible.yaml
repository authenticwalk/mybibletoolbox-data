verse: JOS.011.003
translations:
  mal-C: കിഴക്കും പടിഞ്ഞാറുമുള്ള കനാന്യർ, പർവതപ്രദേശത്തുള്ള അമോര്യർ, ഹിത്യർ, പെരിസ്യർ,
    യെബൂസ്യർ, മിസ്പാദേശത്തു ഹെർമോന്റെ അടിവാരത്തുള്ള ഹിവ്യർ എന്നിവരെയും വിവരമറിയിച്ചു.
  deu-TKW: die Kanaaniter im Osten und Westen, die Amoriter, Hethiter, Pheresiter
    und Jebusiter auf dem Gebirge und die heviter am Fuße des Hermon im Lande Mizpa.
  lin-lin: epai ya bato ya Kanana oyo bazalaki na ngambo ya este mpe na ngambo ya
    weste ; epai ya bato ya Amori, ya Iti, ya Perizi mpe ya Yebusi, oyo bazalaki kovanda
    na mokili ya bangomba ; epai ya bato ya Evi, na se ya Erimoni, na mokili ya Mitsipa.
  eng-LSV: '[to] the Canaanite on the east, and on the west, and the Amorite, and
    the Hittite, and the Perizzite, and the Jebusite in the hill-country, and the
    Hivite under Hermon, in the land of Mizpeh—'
  eng-GNV: And vnto the Canaanites, both by East, and by West, and vnto the Amorites,
    and Hittites, and Perizzites, and Iebusites in the mountaines, and vnto the Hiuites
    vnder Hermon in the land of Mizpeh.
  eng-WEBSTER: And to the Canaanite on the east and on the west, and to the Amorite,
    and the Hittite, and the Perizzite, and the Jebusite in the mountains, and to
    the Hivite under Hermon in the land of Mizpeh.
  nhw-BL: Quinyolmelajqui nopa tlanahuatiani tlen nopa cananeos ica campa hualquisa
    tonati huan nopa sequinoc campa calaqui tonati. Nojquiya quinyolmelajqui nopa
    tlanahuatiani tlen nopa amorreos, heteos, ferezeos huan jebuseos catli itztoque
    campa tepeme huan nopa tlanahuatijquetl tlen nopa heveos catli itztoque ipan itlaixtemolis
    tepetl Hermón ipan tlali Mizpa.
  swh-ONEN: kwa Wakanaani upande wa mashariki na magharibi; kwa Waamori, Wahiti, Waperizi
    na Wayebusi katika nchi ya vilima; na kwa Wahivi chini ya Hermoni katika eneo
    ya Mispa.
  bba-bba: Mɛyɑ u mɑɑ Kɑnɑnibɑ nɔɔsiɑ be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri yeru ɡiɑ kɑ ɡen
    sɔ̃ɔ duu yeru ɡiɑ. Beyɑ Amɔrebɑ kɑ Hɛtibɑ kɑ Feresibɑ kɑ Yebusibɑ be bɑ wɑ̃ɑ ɡuunun
    berɑ ɡiɑ, kɑ Hefibɑ be bɑ wɑ̃ɑ ɡuu te bɑ mɔ̀ Hɛɛmɔɔn ɡɑ̃ɑrɔ Misipɑn temɔ.
  eng-KJVCPB: and to the Canaanite on the east and on the west, and to the Amorite,
    and the Hittite, and the Perizzite, and the Jebusite in the mountains, and to
    the Hivite under Hermon in the land of Mizpeh.
  luo-luo: Nooro wach bende ni jo-Kanaan man yo wuok chiengʼ kod podho chiengʼ, kaachiel
    gi jo-Amor, jo-Hiti, jo-Perizi, kod jo-Jebus mantiere e piny gode; kendo ni jo-Hivi
    modak e tiend got Hermon e gwenge mag Mizpa.
  meu-meu: Gwau-kau e siaia danu Kanaan taudia dekediai, mairiveina kahana ai bona
    lahara kahana ai, bona Amoro taudia bona Hiti taudia bona Perisi taudia dekediai,
    bona Iebusu taudia dekediai, ororo kahadia ai, bona Hivi taudia dekediai, Heremon
    ororona badi-tanona ai, Mispa tanona ai.
  npi-ULB: उनले पूर्व र पश्‍चिमका कनानीहरू, एमोरीहरू, हित्तीहरू, परिज्‍जीहरू, पहाडी
    देशका यबूसीहरू मिस्पाको मैदान नजिकका हेर्मोन डाँडा छेउछाउका हिव्वीहरूलाई पनि समाचार
    पठाए ।
  yor-yor: sí àwọn ará Kenaani ní ìlà-oòrùn àti ìwọ̀-oòrùn; sí àwọn Amori, Hiti, Peresi
    àti Jebusi ní orí òkè; àti sí àwọn Hifi ní ìsàlẹ̀ Hermoni ní agbègbè Mispa.
  emp-NTPO: ʌ̃mãdau odjabariare b̶ea cananeorã bororãmaa, ʌ̃mãdau b̶aebariare b̶ea
    cananeorã bororãmaa, amorreorã bororãmaa, hititarã bororãmaa, perezeorã bororãmaa,
    eyaid̶a b̶ʌ ẽjũãne b̶eaa jebuseorã bororãmaa, Hermoʌ̃ eya carrad̶e b̶ea heveorã
    bororãmaa idjab̶a Mizpa jewed̶ad̶e b̶ea bororãmaa bid̶a.
  ind-ind: Yabin juga memanggil orang Kanaan di sebelah timur dan sebelah barat sungai
    Yordan, orang Amori, orang Het, orang Feris, orang Yebus di daerah pegunungan,
    dan orang Hewi di kaki gunung Hermon di daerah Mispa.
  pes-OPCB: '@see-verse:JOS.011.002'
  tgl-ULB: Nagpadala rin siya ng isang mensahe sa mga Cananaeo sa silangan at kanluran,
    ang mga anak ni Het, ang mga Perezeo, ang mga Jebuseo sa maburol na bansa, at
    ang mga Hivita sa Bundok Hermon sa lupain ng Mispa.
  hui-hui: Kenanali Iba Yodana angelabo palearuhabi Amoroali heariabi Hidiali heariabi
    Pereseali heariabi Yabusuali hariha haga hearu heariabi Hibiali Misiba dindini
    Hari Hemono weagoria hearu heariabi bi yalu pela dege bini.
  mya-mya: ထို့​အ​ပြင်​သူ​သည်​ယော်​ဒန်​မြစ်​အ​ရှေ့ ဘက်​နှင့်​အ​နောက်​ဘက်​တွင်​နေ​ထိုင်​သော
    ဟိ​ဝိ​အ​မျိုး​သား​တို့​ထံ​သို့​လည်း အ​ကြောင်း​ကြား​လိုက်​လေ​သည်။-
  bod-N: ཡང་ཤར་ནུབ་གཉིས་ཀྱི་ཀ་ན་ཨན་པ་དང་། རི་ཁུལ་གྱི་ཨེ་མོར་པ། ཧེད་པ། ཕེ་རེ་ཟི་པ།
    ཡེ་བུ་སི་པ། དེར་མ་ཟད་ཧེར་མོན་རི་འདབས་ཀྱི་མཱས་ཟི་ཕཱ་ཡུལ་གྱི་ཧེ་བི་པ་བཅས་ཀྱི་མདུན་དུ་མི་མངགས།
  sna-sna: NokuvaKenani kumabudazuva nokumadokero, nokuvaAmori, vaHiti, vaPerizi navaJebhusi
    munyika yamakomo; uye nokuvaHivhi muzasi meHemoni mudunhu reMizipa.
  spa-BLM: al cananeo al este y al oeste, al amorreo, al hitita, al ferezeo, al jebuseo
    en la región montañosa, y al heveo bajo Hermón en la tierra de Mizpa.
  cac-cac: Ix yalanxib'at vin̈ d'a eb' cananeo ay d'a stojolal b'aj sjavi c'u yed'
    d'a stojolal b'aj tz'em c'u yed' d'a eb' amorreo, eb' hitita, eb' ferezeo, eb'
    jebuseo, aton eb' ay d'a tzalquixtac yed' pax d'a eb' heveo d'a Hermón d'a yol
    yic Mizpa.
  swh-ULB: Pia, alituma ujumbe kwa Wakanaani walioko mashariki na magharibi, Waamori,
    Wahiti, Waperizi, Wayebusi katika nchi za milima, na Wahivi karibu na Mlima Hermoni
    katika nchi ya Mizipa.
  bel-bel: да Хананэяў, якія жылі на ўсход і да мора, да Амарэяў і Хэтэяў, да Фэрэзэяў
    і да Евусэяў, якія жылі на гары, і да Эвэяў, якія жылі каля Эрмона ў зямлі Масіфе.
  deu-ELBBK: zu den Kanaanitern im Osten und im Westen, und zu den Amoritern und den
    Hethitern und den Perisitern und den Jebusitern im Gebirge, und zu den Hewitern
    am Fuß des Hermon im Land Mizpa.
  mbb-OT: diyà te menge hadì te menge Canaanhen diyà te edsilaan wey edsenlepan te
    Wahig he Jordan, diyà te menge hadì te menge Amunihanen, diyà te menge hadì te
    menge Hitihanen, diyà te menge hadì te menge Pirisihanen, diyà te menge hadì te
    menge Jebusihanen he meǥinged diyà te menge vuvungan, wey ziyà te menge hadì te
    menge Hivihanen he menge meǥinged diyà te lugtenaan te Buntud he Hermon he ziyà
    te tanà he Mizpa.
  mal-2015: കിഴക്കും പടിഞ്ഞാറുമുള്ള കനാന്യർ, പർവ്വതങ്ങളിലെ അമോര്യർ, ഹിത്യർ, പെരിസ്യർ,
    യെബൂസ്യർ, മിസ്പെദേശത്തു ഹെർമ്മോന്റെ അടിവാരത്തുള്ള ഹിവ്യർ എന്നിവരുടെ അടുക്കലും
    ആളയച്ചു.
  tuo-NT: Ãpẽrã mujĩpũ mʉjãtiro peꞌecjãrã cananeo masãrẽ, mujĩpũ sãjãrõ peꞌecjãrã
    cananeo masãrẽ, amorreo masãrẽ, hitita masãrẽ, ferezeo masãrẽ, jebuseo ʉ̃rʉ̃pagʉpʉ
    nirĩ masãrẽ, heveo masã ʉ̃rʉ̃gʉ̃ Hermón wãmeticjʉ nídijaro Mizpapʉ nirãrẽ pijiocʉ
    niwĩ.
  rmc-rmc: Diňa te vičinel the le Kanaančanen pal o zapados the pal o vichodos, le
    Amorejčanen, le Chetitanen, le Perizejen, le Jebusejen pal le verchengri phuv
    the le Chivijen tel o verchos Chermon andre phuv Micpa.
  nlg-nlg: '[Ma gaia te nia vetena ghua na rongorongo mava vanira vaa [na kemana/rana
    vure] i Canaan, bokona mi ulena, mana kemana Amor, maia na kemana Heth, na kemana
    Periz, na kemana Jebus tara ghanara tana lei ghotu, mana kemana Hiv tara ghanara
    [na lei gege horu tana/sarana na] ghotu Hermon, tana boboko i Mizpah.'
  pes-OPV: و نزد کنعانیان به طرف مشرق و مغرب و اموریان و حتیان و فرزیان ویبوسیان در
    کوهستان، و حویان زیر حرمون درزمین مصفه.
  ron-1924: канааницилор де ла рэсэрит ши де ла апус, аморицилор, хетицилор, ферезицилор,
    иебусицилор ын мунте ши хевицилор ла поалеле Хермонулуй, ын цара Мицпа.
  ben-OBCV: এছাড়াও পূর্ব ও পশ্চিমদিকের কনানীয়দের কাছে; পার্বত্য অঞ্চলের ইমোরীয়,
    হিত্তীয়, পরিষীয় ও যিবূষীয়দের কাছে; এবং হর্মোণের নিচের দিকের মিস্‌পা অঞ্চলে
    হিব্বীয়দের কাছেও তিনি খবর পাঠালেন।
  som-som: iyo kuwii reer Kancaan oo jiray bari iyo galbeedba, iyo reer Amor, iyo
    reer Xeed, iyo reer Feris, iyo reer Yebuus oo degganaa dalka buuraha leh, iyo
    reer Xiwi oo degganaa dalkii Misfaah oo ka hooseeyey Xermoon.
  lat-VUC: 'Chananæum quoque ab oriente et occidente, et Amorrhæum atque Hethæum ac
    Pherezæum et Jebusæum in montanis: Hevæum quoque qui habitabat ad radices Hermon
    in terra Maspha.'
  eng-ASVBT: to the Canaanite on the east and on the west, and the Amorite, and the
    Hittite, and the Perizzite, and the Jebusite in the hill country, and the Hivite
    under Hermon in the land of Mizpah.
  ita-1885: al Cananeo, dall'Oriente, e dall'Occidente, e all'Amorreo, e all'Hitteo,
    e al Ferizzeo, e al Gebuseo, ch'era nel monte, e all'Hivveo, ch'era sotto Hermon,
    nel paese di Mispa.
  eng-LXXUP: and to the Canaanites on the coast eastward, and to the Amorites on the
    coast, and the Hittites, and the Perizzites, and the Jebusites in the mountain,
    and the Hivites, and those dwelling under Mount Hermon in the land Mizpah.
  eng-ULB: He also sent a message to the Canaanites to the east and west, the Amorites,
    the Hittites, the Perizzites, the Jebusites in the hill country, and the Hivites
    by Mount Hermon in the land of Mizpah.
  spa-VBL: a los reyes de los cananeos, tanto al este como al oeste, a los amorreos,
    a los hititas, a los ferezeos, a los jebuseos en la región montañosa, y a los
    heveos que viven cerca del monte Hermón en la tierra de Mizpa.
  fra-_FOB: Vers les Cananéens de l'orient et de l'occident, vers les Amoréens, les
    Héthiens, les Phéréziens, les Jébusiens dans la montagne, et les Héviens au pied
    de l'Hermon, dans le pays de Mitspa.
  mal-mal: കിഴക്കും പടിഞ്ഞാറുമുള്ള കനാന്യർ, പർവ്വതങ്ങളിലെ അമോര്യർ, ഹിത്യർ, പെരിസ്യർ,
    യെബൂസ്യർ, മിസ്പെദേശത്ത് ഹെർമ്മോന്റെ അടിവാരത്തുള്ള ഹിവ്യർ എന്നിവരുടെ അടുക്കലും
    ആളയച്ച്.
  urd-GVR: aur Kanān ke mashriq aur maġhrib meṅ. Yābīn ne Amoriyoṅ, Hittiyoṅ, Farizziyoṅ,
    pahāṛī ilāqe ke Yabūsiyoṅ aur Harmūn Pahāṛ ke dāman meṅ wāqe Mulk-e-Misfāh ke
    Hiwwiyoṅ ko bhī paiġhām bheje.
  suz-BL: पूर्ब नु पच्‍छिम ङा कनानी आन पिप नु एमोरी आन पिप, हित्ती आन पिप, परिज्‍जी
    आन पिप, पहाड रागीम बाक्‍ब यबुसी आन पिप नु रागी ङा हेरमोन डांडा आइदी मिस्‍पा रागी
    गे बाक्‍ब हिव्‍वी आन पिप, नेल्‍ल आन कली ब्रेश्‍शा सोइक्‍ताक्‍व।
  ita-1927: ai Cananei d’oriente e di ponente, agli Amorei, agli Hittei, ai Ferezei,
    ai Gebusei nella contrada montuosa, agli Hivvei appiè dello Hermon nel paese di
    Mitspa.
  ckb-ckb: کەنعانییەکان لە ڕۆژهەڵات و ڕۆژئاوا، ئەمۆری و حیتی و پریزی و یەبوسییەکان
    لە ناوچە شاخاوییەکان و حیڤییەکانی بناری حەرمۆن لە خاکی میچپا.
  eng-BBE: And to the Canaanites on the east and on the west, and to the Amorites
    and the Hittites and the Perizzites, and the Jebusites in the hill-country, and
    the Hivites under Hermon in the land of Mizpah.
  kan-OKCV: ಪೂರ್ವ ಪಶ್ಚಿಮಕ್ಕಿರುವ ಕಾನಾನ್ಯರ ಬಳಿಗೂ ಪರ್ವತಗಳಲ್ಲಿರುವ ಅಮೋರಿಯರ, ಹಿತ್ತಿಯರ, ಪೆರಿಜೀಯರ,
    ಯೆಬೂಸಿಯರ ಬಳಿಗೂ, ಮಿಚ್ಪಾ ದೇಶದಲ್ಲಿ ಹೆರ್ಮೋನ್ ಪರ್ವತದ ಕೆಳಭಾಗದಲ್ಲಿರುವ ಹಿವ್ವಿಯರ ಬಳಿಗೂ
    ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  bbb-bbb: '@see-verse:JOS.011.002'
  tam-2017: கிழக்கேயும், மேற்கேயும் இருக்கிற கானானியர்களிடமும், மலைகளில் இருக்கிற
    எமோரியர்கள், ஏத்தியர்கள், பெரிசியர்கள், எபூசியர்களிடமும், எர்மோன் மலையின் அடியிலே
    மிஸ்பா தேசத்தில் இருக்கிற ஏவியர்களிடமும் ஆள் அனுப்பினான்.
  spa-RV-1909: Y al Cananeo que estaba al oriente y al occidente, y al Amorrheo, y
    al Hetheo, y al Pherezeo, y al Jebuseo en las montañas, y al Heveo debajo de Hermón
    en tierra de Mizpa.
  ron-BTF: La canaaniți din est și din vest și la amoriți și la hetiți și la fereziți
    și la iebusiți în munți și la heviți sub poalele Hermonului, în țara Mițpa.
  eng-WEBP: to the Canaanite on the east and on the west, the Amorite, the Hittite,
    the Perizzite, the Jebusite in the hill country, and the Hivite under Hermon in
    the land of Mizpah.
  eng-FBV: to the kings of the Canaanites, both east and west, the Amorites, the Hittites,
    the Perizzites, the Jebusites in the hill country, and the Hivites living near
    Mount Hermon in the land of Mizpah.
  nld-1939: Dat waren de Kanaänieten in het oosten en het westen, de Amorieten, Chittieten
    en Perizzieten, de Jeboesieten in het gebergte, en de Chiwwieten aan de voet van
    de Hermon in het land van Mispa.
  nch-BL: Quinyolmelajqui nopa tanahuatiani ten nopa cananeos ica campa quisa tonati
    huan nopa sequinoc campa calaqui tonati. Nojquiya quinyolmelajqui nopa tanahuatiani
    ten nopa amorreos, heteos, ferezeos huan jebuseos cati itztoque campa tepeme huan
    nopa tanahuatijquet ten nopa heveos cati itztoque ipan itaixtemolis tepet Hermón
    ipan tali Mizpa.
  vie-1934: Lại sai đến cùng dân Ca-na-an ở về phía đông và về phía tây, cùng dân
    A-mô-rít, dân Hê-tít, dân Phê-rê-sít, dân Giê-bu-sít ở trong núi, và đến cùng
    dân Hê-vít ở nơi chân núi Hẹt-môn, trong xứ Mích-ba.
  hin-CV: उसने यरदन के दोनों तटों पर बसे कनानी, हित्ती, अमोरी, परिज्ज़ी तथा पर्वतीय
    यबूसी लोगों को, मिज़पाह के हरमोन पर्वत की तराई के निवासी हिव्वी लोगों के लिए भी
    दूत भेजे.
  spa-BES: Y a los cananeos al este y al oeste, a los amorreos, a los hititas, a los
    ferezeos, a los jebuseos en la región montañosa, y los heveos de Hermón en la
    tierra de Mizpa.
  tdx-tdx: naho o nte-Kanàne atiñanañe naho ahandrefañ’ añeo naho i nte-Amorey naho
    i nte-Ketey naho i nte-Periziy, naho i nte-Iebosý ambohibohitsey naho i nte-Kive
    am-poto’ i Kermone an-tane’ i Mitspày.
