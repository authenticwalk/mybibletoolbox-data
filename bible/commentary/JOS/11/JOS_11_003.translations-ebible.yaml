    Hiiwotaa kanneen Gaara Hermoon jala biyya Miisphaa keessa jiraatanitti ergaa ergate.
  fra-LSG: aux Cananéens de l’orient et de l’occident, aux Amoréens, aux Héthiens,
    aux Phéréziens, aux Jébusiens dans la montagne, et aux Héviens au pied de l’Hermon
    dans le pays de Mitspa.
  yal-yal: e nun Kanan kaane ma naxanye sogeteden nun sogegododen binni, e nun Amorine
    nun Xitine nun Perisine nun Yebusun naxanye geyaan fari, e nun Xiwin naxanye Xerimon
    geyaan lanbanni Misipa yamanani.
  haw-1868: A i ko Kanaana ma ka hikina, a ma ke komohana, a i ka Amora, a i ka Heta,
    a i ka Pereza, a i ka Iebusa, ma ka mauna; a i ka Heva malalo ma Heremona, ma
    ka aina o Mizepa.
  arb-NAV: وَإِلَى مُلُوكِ الْكَنْعَانِيِّينَ فِي الشَّرْقِ وَالْغَرْبِ، وَالأَمُورِيِّينَ
    وَالْحِثِّيِّينَ وَالْفِرِزِّيِّينَ وَالْيَبُوسِيِّينَ فِي إِقْلِيمِ الْجَبَلِ،
    وَالْحِوِّيِّينَ الْمُقِيمِينَ عَلَى سَفْحِ جَبَلِ حَرْمُونَ فِي أَرْضِ الْمِصْفَاةِ.
  ewe-ewe: Eɖo du ɖe Kanaan fia siwo nɔ Yɔdan tɔsisi la ƒe akpa eveawo dzi, Amoritɔwo,
    Hititɔwo, Perizitɔwo kple Yebusitɔwo le tonyigba la dzi kple Hivitɔwo, ame siwo
    nɔ Hermon to la dzi le Mizpanyigba dzi.
  eng-LEE: To the Canaanites on the east and on the west, and to the Emorites, and
    the Hittites, and the Perizzites, and the Jebusites in the mountains, and to the
    Hivites under Chermon in the land of Mizpah.
  asm-FB: তেওঁ পূব আৰু পশ্চিমে থকা কনানীয়া, ইমোৰীয়া, হিত্তীয়া, পৰিজ্জীয়াসকলৰ লগতে
    পৰ্ব্বতীয়া অঞ্চল নিবাসী যিবুচীয়া আৰু হৰ্মোণৰ তলত থকা মিস্পা দেশীয় হিব্বীয়া
    সকলৰ ওচৰলৈও মানুহ পঠিয়াই এই সংবাদ দিলে।
  sus-A: كَنَانكَيٍ نَشٍيٍ نُ نَ سٌفٍتٍدٍ نُن سٌفٍفٌرٌدٍ، عَمٌرِكَيٍ، شِتِكَيٍ، ثٍرِ سِكَيٍ،
    يٍبُسُكَيٍ نَشٍيٍ نُ نَ فٍيَيٍ قَرِ، عَ نُن هِوِكَيٍ نَشٍيٍ نُ نَ شٍرِ مٌن فٍيَ
    بُنيِ مِسِثَ بْشِ مَ.
  fra-SBL: aux Cananéens, à l'est et à l'ouest, aux Amoréens, aux Hittites, aux Phéréziens,
    aux Jébusiens, dans la montagne, et aux Héviens, au pied de l'Hermon, dans le
    pays de Mitspa.
  hbo-hbo: הַֽכְּנַעֲנִי֙ מִמִּזְרָ֣ח וּמִיָּ֔ם וְהָאֱמֹרִ֧י וְהַחִתִּ֛י וְהַפְּרִזִּ֥י
    וְהַיְבוּסִ֖י בָּהָ֑ר וְהַֽחִוִּי֙ תַּ֣חַת חֶרְמֹ֔ון בְּאֶ֖רֶץ הַמִּצְפָּֽה׃
  piu-2006: '@see-verse:JOS.011.002'
  kik-kik: na kũrĩ Akaanani arĩa matũire mwena wa irathĩro na wa ithũĩro; na kũrĩ
    Aamori, na Ahiti, na Aperizi, na Ajebusi o kũu bũrũri ũcio wa irĩma; o na kũrĩ
    Ahivi kũu mũhuro wa Herimoni rũgongo rwa Mizipa.
  fra-NCL: aux Chananéens de l’orient et de l’occident, aux Amorrhéens, aux Hittites,
    aux Phérézéens, aux Jébuséens dans la montagne, et aux Hévéens du pied de l’Hermon
    dans le pays de Maspha.
  cek-AK: ni angyae hoi niduem bangah kaom Kanaan kaminawk; Amor kaminawk, Hit kaminawk,
    Periz kaminawk, mae nuiah kaom Jebus kaminawk; Mizpah prae Hermon mae tlim ah
    kaom Hiv kaminawk khaeah kami patoeh.
  cuk-cuk: 'Amba deyobi, Rey-Jabín, Canaán-dulemar dad-nakwedsik-bukwamaladse, degi,
    dad-argwanedsik-bukwamaladse gayaburba barmisbalid: Amorreo-dulemarse, Het-dulemarse,
    Ferezeo-dulemarse, Jebuseo-dulemar yalagangi bukwamaladse, Heveo-dulemar Hermón-yar-nakwedsik
    Mizpa-yargi-bukwamaladse gayaburba barmisbalid.'
  uig-CYR: У йәнә шәриқ билән ғәрип тәрәптики Ⱪананийлар, Аморийлар, Һиттийлар, Пәриззийләр
    билән тағлиқ райондики Йәбусийлар вә Һәрмон теғиниң етигидики Мизпаһ жутида туруватқан
    Һивийларни чақирди.
  tel-2017: తూర్పు పడమటి దిక్కుల్లో ఉన్న కనానీయులకూ, అమోరీయులకూ, హిత్తీయులకూ, పెరిజ్జీయులకూ,
    కొండ ప్రాంతంలో ఉన్న యెబూసీయులకూ, మిస్పా దేశంలోని హెర్మోను దిగువన ఉన్న హివ్వీయులకూ
    కబురు పంపించాడు.
  hat-BSA: vè Kananeyen yo nan lès ak nan lwès, Amoreyen yo, Etyen yo, Ferezyen yo
    ak Jebizyen yo nan peyi kolin yo ak Evyen yo nan pye Mòn Hermon nan peyi Mitspa
    a.
  kos-kos: El oayapa supwala kas nu sin mwet Canaan lefahl kutulap ac roto Infacl
    Jordan, ac nu sin mwet Amor, ac nu sin mwet Hit, ac nu sin mwet Periz, ac nu sin
    mwet Jebus su muta fineol uh, ac nu sin mwet Hiv su muta pe Fineol Hermon in acn
    Mizpah.
  hbo-WLC: הַֽכְּנַעֲנִי֙ מִמִּזְרָ֣ח וּמִיָּ֔ם וְהָאֱמֹרִ֧י וְהַחִתִּ֛י וְהַפְּרִזִּ֥י
    וְהַיְבוּסִ֖י בָּהָ֑ר וְהַֽחִוִּי֙ תַּ֣חַת חֶרְמ֔וֹן בְּאֶ֖רֶץ הַמִּצְפָּֽה׃
  ibo-ibo: zigakwara eze ndị Kenan ndị bi nʼọwụwa anyanwụ, na ọdịda anyanwụ, zigakwara
    eze ndị Amọrait, na eze ndị Het, na eze ndị Periz, na nke ndị Jebus nke dị nʼala
    ugwu. O zigakwara eze ndị Hiv ndị bi na ndịda Hemon, na mpaghara Mizpa.
  ory-ory: ଅର୍ଥାତ୍‍, ପୂର୍ବ ଓ ପଶ୍ଚିମ ଦେଶୀୟ କିଣାନୀୟମାନଙ୍କ ଓ ଇମୋରୀୟମାନଙ୍କ ଓ ହିତ୍ତୀୟମାନଙ୍କ
    ଓ ପରିଷୀୟମାନଙ୍କ ଓ ପର୍ବତସ୍ଥ ଯିବୂଷୀୟମାନଙ୍କ ଓ ହର୍ମୋଣର ଅଧଃସ୍ଥିତ ମିସ୍ପା ଦେଶୀୟ ହିବ୍ବୀୟମାନଙ୍କ
    ନିକଟକୁ ଲୋକ ପଠାଇଲେ।
  chk-chk: Iwe, a titi ekewe chon Kanaan mi nom ötiu me lotou, ekewe chon Amor, chon
    Hit, chon Peris me chon Jepus mi nom lon ewe fanü mi chukuchukutä, pwal ekewe
    chon Hiw mi nom fäsonun ewe chuk Hermon lon ewe fanü Mispa.
  rop-rop: en imbin jandim det wed langa ola Keinanait pipul disaid langa det Jodan
    Riba en langa ola Keinanait pipul det said langa det Jodan Riba en langa ola Emarait,
    Hitait, Perasait en Jebusait pipul hubin jidan langa det hil kantri en langa ola
    Hibait pipul hubin jidan langa det hil gulum Heman deya langa det kantri gulum
    Mispa. King Jeibin bin jingat langa ol detlot pipul na,
  ukr-1871: До Канаанїїв на схід сонця і на захід сонця, до Аморіїв, Гетіїв, Ферезіїв
    та Евузіїв у гори, і до Гетїїв, попід Гермонам в землї Массифі.
  deu-1951: und zu den Kanaanitern gegen Morgen und Abend, zu dem Amoriter, Hetiter,
    Pheresiter und Jebusiter auf dem Gebirge und zu dem Heviter unten am Berge Hermon
    im Lande Mizpa.
  eng-JPS: to the Canaanite on the east and on the west, and the Amorite, and the
    Hittite, and the Perizzite, and the Jebusite in the hill-country, and the Hivite
    under Hermon in the land of Mizpah.
  srp-1865: Ka Hananejinu na istoku i zapadu, i Amorejinu i Hetejinu i Ferezejinu
    i Jevusejinu u gorama, i k Jevejinu pod Ermonom u zemlji Mispi.
  lug-lug: N’atumya Abakanani ebuvanjuba n’ebugwanjuba, n’Abamoli, n’Abakiiti n’Abaperezi,
    n’Abayebusi mu nsi ey’ensozi, n’Abakiivi wansi wa Kerumooni mu nsi ey’e Mizupa.
  heb-heb: הכנעני ממזרח ומים והאמרי והחתי והפרזי והיבוסי בהר והחוי תחת חרמון בארץ
    המצפה׃
  ben-IRV: পূর্ব ও পশ্চিম দেশীয় কনানীয়দের এবং পাহাড়ি অঞ্চলের ইমোরীয়, হিত্তীয়,
    পরিষীয় ও যিবূষীয়দের এবং হর্মোণের অধীনে মিস্পাদেশীয় হিব্বীয়দের কাছে দূত পাঠালেন।
  pan-pan: ਨਾਲੇ ਕਨਾਨੀਆਂ ਨੂੰ ਜਿਹੜੇ ਪੂਰਬ ਅਤੇ ਪੱਛਮ ਵੱਲ ਸਨ ਅਤੇ ਅਮੋਰੀਆਂ ਨੂੰ ਅਤੇ ਹਿੱਤੀਆਂ
    ਨੂੰ ਅਤੇ ਫ਼ਰਿੱਜ਼ੀਆਂ ਨੂੰ ਅਤੇ ਯਬੂਸੀਆਂ ਨੂੰ ਜਿਹੜੇ ਪਰਬਤ ਵਿੱਚ ਸਨ ਅਤੇ ਹਿੱਵੀਆਂ ਨੂੰ ਜਿਹੜੇ
    ਹਰਮੋਨ ਦੇ ਹੇਠ ਮਿਸਪਾਹ ਦੇ ਦੇਸ ਵਿੱਚ ਸਨ।
  mya-JVB: အရှေ့ အနောက် ၌ နေသောခါနနိ လူ၊ တောင် ပေါ်မှာ နေသောအာမောရိ လူ၊ ဟိတ္တိ လူ၊
    ဖေရဇိ လူ၊ ယေဗုသိ လူ၊ မိဇပါ ပြည် ၊ ဟေရမုန် တောင်ခြေရင်း ၌ နေသောဟိဝိ လူတို့ရှိရာသို့၎င်း
    စေလွှတ် ၍၊
  hmo-hmo: Iabina ese danu hereva ia siaia lao Kanana taudia dekenai, dina daekau
    kahanai bona dina diho kahanai, bona Amoro taudia, Hiti taudia, Perisi taudia,
    bona Iebusu taudia, ororo dekenai noho taudia, bona Hivi taudia, Heremona Ororo
    henunai, Misipa tano dekenai idia noho taudia danu.
  urd-urd: और पूरबी और पश्चिम के कना'नियों और अमूरीयों और हित्तियों और फ़रिज़्ज़ियों
    और पहाड़ी मुल्क के यबूसियों और हव्वियों को जो हरमून के नीचे मिस्फ़ाह के मुल्क
    में रहते थे बुलवा भेजा।
  rus-SYN: к Хананеям, которые жили к востоку и к морю, к Аморреям и Хеттеям, к Ферезеям
    и к Иевусеям, жившим на горе, и к Евеям, жившим подле Ермона в земле Массифе.
  bqc-SIM: À gbɛ̃́ↄ zĩ̀ Kanaa pↄ́ kú gukpɛ oiↄ ń bɛ'aɛ oiↄwa píiɛ, Amↄleↄ ń
    Itiↄ ń Pɛliziↄ ń Yebusi pↄ́ kú gusĩsĩdeuↄ ń Ivi pↄ́ kú Mizipa bùsuu Ɛɛmↄ
    gbɛ saɛↄ.
  tcz-CHONGTHU: Solam le lhumlam gamkaija um Canaan lengho, Amor mite lengho, Hit
    mite, Perizz mite, thinglhang gamma um Jabus mite, Mizpah gamsunga um Hermon molken
    suhlanga khopihoa um Hivi miteho jouse chu akouvin ahi.
  mar-mar: आणि पूर्वेकडले व पश्चिमेकडले कनानी, तसेच अमोरी, हित्ती, परिज्जी व डोंगरवटीतले
    यबूसी आणि हर्मोन डोंगराच्या तळाशी मिस्पा प्रातांत राहणारे हिव्वी यांना बोलावणे
    पाठवले.
  qub-qub: Cachacuran Cananeo runacunapa raynincunaman, inti yagamunan caj-lächo tiyaptinpis,
    inti yaganan caj-lächo tiyaptinpis. Cachacuran Amorreo, Het, Ferez, jircacho tiyaj
    Jebús runacunaman, Mizpacho caycaj Hermón punta chaquincho tiyaj Hev runacunamanpis.
  bqp-bqp: Akũ à ɛ̀ra à gbɛ̃nↄ zĩ̀ dↄ Kanaa kũ ò kú ifãboki kpanↄa kũ ifãlɛtɛ
    kpanↄ ń pínki, Amↄrinↄ kũ Itinↄ kũ Pɛrizinↄ kũ Yebusi kũ ò kú gukpidennↄ kũ
    Ivi kũ ò kú Mizipa bùsun Ɛmↄ gbɛ̀ sarɛnↄo.
  hat-hat: Li voye nouvèl la bay moun Kanaran yo ki rete sou de bò larivyè Jouden
    an, bay moun Amori yo, bay moun Evi yo, bay moun Ferezi yo, bay moun Jebis yo
    nan tout mòn yo, bay moun Evi yo ki rete nan pye mòn Emon nan peyi Mispa.
  eng-BSB: to the Canaanites in the east and west; to the Amorites, Hittites, Perizzites,
    and Jebusites in the hill country; and to the Hivites at the foot of Hermon in
    the land of Mizpah.
  tod-tod: É ta leʋeni Kanaan nuiti ma, folo ɠulazu ʋelei, ta folo liizu ʋelei, ta
    Amɔɔl nuiti, ta Ɠɛte nuiti, ta Feeleeze nuiti, ta Yeeɓuse nuiti ti gize yooi zu,
    ta Ɠeeve nuiti ti Ɠɛɛlemɔn gizei ɠɔɠɔaʋɛ, Misepa yooi zu.
  eng-WEBPB: to the Canaanite on the east and on the west, the Amorite, the Hittite,
    the Perizzite, the Jebusite in the hill country, and the Hivite under Hermon in
    the land of Mizpah.
  kbq-kbq: Ana'ma hiaza huno, zage hanati kazigane, zage ufre kazigama nemaniza Kenani
    vahe'ene, Amori vahe'ma, Hiti vahe'ma, Perizi vahe'ma, agona ramimpima nemaniza
    Jebusi vahe'ene, Hivi vahe'ma Mizpa kaziga Hemoni agona tvaonte'ma nemaniza vahera
    kea hu'ne.
  nhe-BL: Quinyolmelajqui nopa tlanahuatiani tlen nopa cananeos ica campa quisa tonati
    huan nopa sequinoc campa calaqui tonati. Nojquiya quinyolmelajqui nopa tlanahuatiani
    tlen nopa amorreos, heteos, ferezeos huan jebuseos tlen itztoque campa tepetini
    huan nopa tlanahuatijquetl tlen nopa heveos tlen itztoque ipan itlaixtemolis tepetl
    Hermón ipan tlali Mizpa.
  bus-bus: Ben à ɛ̀ara à gbɛ̃nↄ zĩ̀ dↄ Kanaa kɛ̀ aↄ̃ↄ kú ↄfãntɛ̃bↄɛ kpaanↄa kↄ̃n
    ↄfãntɛ̃gɛ̃kpɛn kpaanↄ ń píngi, Amↄrinↄ kↄ̃n Itinↄ kↄ̃n Pɛrizinↄ kↄ̃n Yebusi kɛ̀
    aↄ̃ↄ kú gukpiideennↄ kↄ̃n Ivi kɛ̀ aↄ̃ↄ kú Mizipa bùsun Ɛmↄni gbɛ̀ saɛnↄo.
  gub-BL: Kànàà ywy rehe har kwarahy ihemaw kutyr har wà, Kànàà ywy rehe har kwarahy
    heixe haw kutyr har wà, Amohe ywy rehe har wà, Ete izuapyapyr wà, Perize izuapyapyr
    ywytyr rehe har wà, Zepu izuapyapyr wà, Ewe izuapyapyr wà, Eremon ywytyr ipy pe
    har Mipa ywy rehe har wà. A'e paw wenu Zamim ize'eg imuhàmuhàz pyrer wà.
  eng-DRA: 'To the Chanaanites also on the ease and on the west, and the Amorrhite,
    and the Hethite, and the Pherezite, and the Jebusite in the mountains: to the
    Hevite also who dwelt at the foot of Hermon in the land of Maspha.'
