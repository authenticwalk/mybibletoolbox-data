verse: JOS.011.023
translations:
  mal-C: യഹോവ മോശയോടു കൽപ്പിച്ചതിൻപ്രകാരമുള്ള ഭൂപ്രദേശമൊക്കെയും യോശുവ പിടിച്ചു. യോശുവ
    ആ ദേശംമുഴുവനും ഇസ്രായേലിനു ഗോത്രവിഭാഗപ്രകാരം അവകാശമായി കൊടുത്തു. ഇങ്ങനെ ദേശത്തു
    യുദ്ധം തീരുകയും സമാധാനം കൈവരികയും ചെയ്തു.
  deu-TKW: Und Josua nahm das ganze Land ein, ganz so, wie Jahwe es Mose geboten hatte,
    und gab es den Israeliten entsprechend ihren Abteilungen, nach ihren Stämmen,
    zum Erbbesitz, und das Land bekam Ruhe vom Kriege.
  lin-lin: Jozue abotolaki mokili yango nyonso ndenge Yawe atindaki na Moyize, apesaki
    yango na Isalaele lokola libula mpe akabolaki yango kolanda mabota ya Isalaele.
    Bongo mokili ekomaki na kimia mpe bitumba ezalaki lisusu te.
  eng-LSV: And Joshua takes the whole of the land, according to all that YHWH has
    spoken to Moses, and Joshua gives it for an inheritance to Israel according to
    their divisions, by their tribes; and the land has rest from war.
  eng-GNV: 'So Ioshua tooke the whole land, according to all that the Lord had saide
    vnto Moses: and Ioshua gaue it for an inheritance vnto Israel according to their
    portion through their tribes: then the land was at rest without warre.'
  eng-WEBSTER: So Joshua took the whole land, according to all that the LORD said
    to Moses, and Joshua gave it for an inheritance to Israel according to their divisions
    by their tribes. And the land rested from war.
  nhw-BL: Huajca quej nopa Josué quitlanqui nochi nopa tlali quen TOTECO quiilhuijtoya
    Moisés. Huan Josué quinmajmacac nopa israelitame nopa tlali para iniaxca quen
    TOTECO quiijto. Quinmajmacac sesen tlen nopa hueyi familias quen imiyaca iteipan
    ixhuihua. Huan teipa, quena, oncac tlaseseltili ipan nopa tlali huan ayacmo oncac
    tlahuilancayotl.
  swh-ONEN: Hivyo Yoshua akaiteka nchi hiyo yote kama vile Bwana alivyokuwa amemwagiza
    Mose, naye Yoshua akawapa Israeli kuwa urithi wao, kulingana na walivyogawanyika
    katika kabila zao. Ndipo nchi ikawa na amani bila vita.
  bba-bba: Nɡe mɛyɑ Yosue u kɑ Kɑnɑnin tem mɛ kpuro mwɛɛrɑ nɡe mɛ Yinni Gusunɔ u Mɔwisi
    sɔ̃ɔwɑ. Yen biru u mu bɔnu kuɑ. U Isirelibɑn bwese kɛrɑ bɑɑyere yeɡim wɛ̃. Sɑɑ
    ye sɔɔrɑ bɑ tɑbun bɑɑ deri bɑ wɛ̃rɑ.
  eng-KJVCPB: So Joshua took the whole land, according to all that the Lord said unto
    Moses; and Joshua gave it for an inheritance unto Israel according to their divisions
    by their tribes. And the land rested from war.
  luo-luo: Omiyo Joshua nokawo pinyno duto mana kaka Jehova Nyasaye nosechiko Musa,
    mi nochiwe kaka girkeni ni jo-Israel kaluwore gi migepe mag dhoutegi. Bangʼe pinyni
    nobedo gi kwe.
  meu-meu: Taunabunai Iosua ese tano idoinai e abia, Iehova ese Mose e herevalai henia
    herevadia iboudiai heḡereḡeredia. Bena Iosua ese Israel taudia e henidia, iduhu
    ta ta ena tano ena tano e henidia. Una negana ai tuari e doko, bona tano na e
    laḡa ani.
  npi-ULB: त्यसैले परमप्रभुले मोशालाई भन्‍नुभएअनुसार यहोशूले सारा भूमि कब्जा गरे ।
    यहोशूले यसलाई इस्राएललाई उत्तराधिकारको रूपमा दिए अर्थात् उनीहरूका हरेक कुललाई
    भाग लगाइदिए । त्यसपछि मुलुकले युद्धबाट विश्राम लियो ।
  yor-yor: Bẹ́ẹ̀ ní Joṣua sì gba gbogbo ilẹ̀ náà, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose,
    ó sì fi fún Israẹli ní ilẹ̀ ìní gẹ́gẹ́ bí ìpín wọn nípa ẹ̀yà wọn. Ilẹ̀ náà sì
    sinmi ogun.
  emp-NTPO: Mãwã Josueba jũma maʌ̃ druara edasia Ãcõrẽba Moisea jarad̶a quĩrãca. Dji
    ẽjũãra Josueba israelerãa jũma jed̶ecasia. Israeld̶eba yõped̶ad̶a puruza ẽjũãda
    diasia ãdjirãne bamãrẽã. Maʌ̃be israelerãra ãdji druad̶e necai duanesid̶aa.
  ind-ind: Demikianlah Yosua menguasai seluruh negeri itu, seperti yang TUHAN sudah
    janjikan kepada Musa. Yosua membagikan negeri itu kepada suku-suku Israel sebagai
    tanah warisan mereka, dan sesudah itu perang pun berhenti.
  pes-OPCB: پس یوشع تمام آن سرزمین را، چنانکه خداوند به موسی فرموده بود، تصرف کرد
    و آن را بین قبایل اسرائیل تقسیم نمود و به ایشان به ملکیت بخشید. سرانجام در آن
    سرزمین پس از سالها جنگ، صلح و آرامش حکمفرما شد.
  tgl-ULB: Kaya binihag ni Josue ang buong lupain, gaya ng sinabi ni Yahweh kay Moises.
    Ibinigay ni Josue ito bilang isang pamana ng Israel, itinalaga sa bawat lipi nila.
    Pagkatapos nagkaroon ng pahinga ang lupain mula sa mga digmaan.
  hui-hui: Anduane Homogohanda Mosesehondo lamialu bibe layadagua Yosuahanda dindi
    wiaruni bibahende karulai hene. Ani karulowa ibugua Isaraele wali agali hameigini
    biaru hangu hangu helo dindi wiaru tu ho tahalu mini. Ani bialu Anduane Homogohanda
    layadagua biai howa ti wai nabi bayale hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​မှ​တစ်​ဆင့်​မိန့် မှာ​တော်​မူ​သည်​အ​တိုင်း ယော​ရှု​သည်​ထို​ပြည်
    တစ်​ပြည်​လုံး​ကို​တိုက်​ခိုက်​သိမ်း​ယူ​လေ​သည်။ သူ​သည်​ဣ​သ​ရေ​လ​အ​နွယ်​အ​သီး​သီး
    အား​ပိုင်​ဆိုင်​စေ​ရန်​ထို​ပြည်​ကို​ခွဲ​ဝေ​ပေး လေ​သည်။ ထို​နောက်​တစ်​ပြည်​လုံး​ငြိမ်း​ချမ်း​သာ​ယာ
    လျက်​ရှိ​လေ​သ​တည်း။
  bod-N: དེ་ལྟར་ཡོ་ཤུ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་ལྟར་ཡུལ་དེ་ཡོངས་སུ་ཕྲོགས་ཤིང་།
    ཡེས་ར་ཨེལ་ཚོ་པའི་རུས་རྒྱུད་ལྟར་ཁོ་རྣམས་ལ་ས་སྐལ་དུ་བགོས་པ་དང་། ས་གཞི་ཡོངས་སུ་འཐབ་འཁྲུག་ཞི་བར་གྱུར་ཏོ།
    །
  sna-sna: Naizvozvo Joshua akatora nyika yose, sezvakanga zvarayirwa Mozisi naJehovha,
    uye akaipa kuvaIsraeri kuti ive nhaka yavo zvichienderana namarudzi avo. Ipapo
    nyika yakazorora pakurwa.
  spa-BLM: Así que Josué tomó toda la tierra, de acuerdo con todo lo que Yahvé habló
    a Moisés; y Josué la dio en herencia a Israel según sus divisiones por sus tribus.
    Entonces la tierra descansó de la guerra.
  cac-cac: Icha val chi' ix aj yic'ancanec' masanil lum luum chi' vin̈aj Josué chi',
    icha val ajnac yalan Jehová d'a vin̈aj Moisés. Ix lajvi chi', ix spucanec' lum
    vin̈ d'a scal masanil yin̈tilal Israel chi', yic smacb'enan luum eb'. Ix lajvi
    juntzan̈ chi', ichato chi' ix och vaan oval d'a juntzan̈ lugar chi'.
  swh-ULB: Hivyo Yoshua aliiteka nchi yote, kama vile Yahweh alivyomwambia Musa. Yoshua
    aliwapa Israeli kama urithi, kila kabila lilipewa sehemu yake. Kisha nchi ikapumzika
    bila vita.
  bel-bel: Такім чынам узяў Ісус усю зямлю, як казаў Гасподзь Майсею, і аддаў яе Ісус
    Ізраільцянам, разьдзельна па плямёнах іхніх. І супакоілася зямля ад вайны.
  deu-ELBBK: Und so nahm Josua das ganze Land, nach allem, was der HERR zu Mose geredet
    hatte; und Josua gab es Israel zum Erbteil, nach ihren Abteilungen, nach ihren
    Stämmen. Und das Land hatte Ruhe vom Krieg.
  mbb-OT: Umbe, migkuwa ni Josue heini is tivuuk he tanà su iyan heini insuǥù te Nengazen
    diyà te ki Moises. Impemeǥey zin heini he tanà diyà te menge Israilihanen su wey
    zan mepengevilin. Ne mibehinan dutun is kada tribu. Ne zutun mibmelinew en haazà
    is tanà.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ ഒക്കെയും യോശുവ ദേശം മുഴുവനും പിടിച്ചു; യോശുവ
    അതിനെ യിസ്രായേലിന്നു ഗോത്രവിഭാഗപ്രകാരം ഭാഗിച്ചു കൊടുത്തു; ഇങ്ങനെ യുദ്ധം തീർന്നു
    ദേശത്തിന്നു സ്വസ്ഥത വന്നു.
  tuo-NT: Todʉporopʉ Õꞌacʉ̃ Moisére dutíꞌcaronojõta Josué nipeꞌtiro Canaá diꞌtapʉ
    peje macãrĩrẽ miiwapacʉ niwĩ. Tuꞌajanʉꞌcõ, Josué ti diꞌtare Israe curaricjãrãrẽ
    dʉcawaacʉ niwĩ. Nanʉcʉ̃ na ye diꞌta tojato nígʉ̃, tojo weecʉ niwĩ. Beꞌro ti diꞌtapʉre
    ne aꞌmewẽjẽse marĩcaro niwʉ̃ majã.
  rmc-rmc: O Jozua zaiľa odi caľi phuv avke, sar le Mojžišoske prikazinďa o RAJ. O
    Jozua diňa kadi phuv le Izraelitenge sar ďeďictvos, dojekhe kmeňoske diňa leskro
    kotor. Avke le manušen andre odi phuv sas smirom le maribnastar.
  nlg-nlg: Keri ke, Joshua ma nina lei malaghai tara hola udolui va na lei pari tana
    lei bona kiri te vagha Yahweh te bosa vania nia i dania Moses. Mi muruia eni,
    Joshua te kobe vokai na lei bona ni pari ghobudira na lei kema ni Israel. Mi murina
    eni, gaira tara sopou beto mara loghoa na mabo.
  pes-OPV: پس یوشع تمامی زمین را برحسب آنچه خداوند به موسی گفته بود، گرفت، و یوشع
    آن را به بنی‌اسرائیل برحسب فرقه‌ها و اسباط ایشان به ملکیت بخشید و زمین ازجنگ آرام
    گرفت.
  ron-1924: Иосуа а пус стэпынире деч пе тоатэ цара, потривит ку тот че спусесе луй
    Мойсе Домнул. Ши Иосуа а дат-о де моштенире луй Исраел, фиекэруя й-а дат партя
    луй, дупэ семинцииле лор. Апой цара с-а одихнит де рэзбой.
  ben-OBCV: অতএব যিহোশূয় সমগ্র দেশটি দখল করলেন, ঠিক যেমনটি সদাপ্রভু মোশিকে নির্দেশনা
    দিয়েছিলেন, এবং তাদের গোষ্ঠী-বিভাগ অনুসারে তিনি সেই দেশটি এক উত্তরাধিকাররূপে ইস্রায়েলকে
    দিলেন। পরে দেশে যুদ্ধবিরাম হল।
  som-som: Sidaasuu Yashuuca u wada qabsaday dalkii oo dhan, oo wuxuu wada yeelay
    sidii Rabbigu kula hadlay Muuse; oo Yashuuca wuxuu dalkii dhaxal u siiyey reer
    binu Israa'iil, oo wuxuu ugu qaybiyey sidii qabiilooyinkoodu ahaayeen. Oo dalkiina
    dagaal wuu ka nastay.
  lat-VUC: 'Cepit ergo Josue omnem terram, sicut locutus est Dominus ad Moysen, et
    tradidit eam in possessionem filiis Israël secundum partes et tribus suas: quievitque
    terra a præliis.'
  eng-ASVBT: So Joshua took the whole land, according to all that Jehovah spake unto
    Moses; and Joshua gave it for an inheritance unto Israel according to their divisions
    by their tribes. And the land had rest from war.
  ita-1885: Giosuè adunque prese tutto il paese, interamente come il Signore avea
    detto a Mosè, e lo diede in eredità a Israele, secondo i loro spartimenti, a tribù
    a tribù. E il paese ebbe riposo della guerra.
  eng-LXXUP: And Joshua took all the land, as the Lord commanded Moses; and Joshua
    gave them for an inheritance to Israel by division according to their tribes;
    and the land ceased from war.
  eng-ULB: So Joshua captured the whole land, just as Yahweh said to Moses. Joshua
    gave it as an inheritance to Israel, assigned to each of their tribes. Then the
    land had rest from the wars.
  spa-VBL: Así que Josué tomó toda la tierra de acuerdo con lo que el Señor le había
    ordenado a Moisés, dándosela a Israel para que la poseyera tal como estaba repartida
    entre las tribus. Entonces la tierra quedó en paz.
  fra-_FOB: Josué prit donc tout le pays, selon tout ce que l'Éternel avait dit à
    Moïse, et Josué le donna en héritage à Israël, selon leurs divisions, d'après
    leurs tribus. Alors le pays fut tranquille et sans guerre.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ യോശുവ ദേശം മുഴുവനും പിടിച്ചു; അതിനെ യിസ്രായേലിന്
    ഗോത്രവിഭാഗപ്രകാരം ഭാഗിച്ചു കൊടുത്തു; ഇങ്ങനെ യുദ്ധം തീർന്നു ദേശത്ത് സമാധാനം ഉണ്ടായി.
  lit-lit: Taip Jozuė paėmė visą šalį pagal visa tai, ką VIEŠPATS buvo kalbėjęs Mozei.
    Ir Jozuė ją davė kaip veldinį Izraeliui pagal jų genčių padalas. Ir šalis ilsėjosi
    nuo karo.
  urd-GVR: Ġharz Yashua ne pūre mulk par yoṅ qabzā kiyā jis tarah Rab ne Mūsā ko batāyā
    thā. Phir us ne use qabīloṅ meṅ taqsīm karke Isrāīl ko mīrās meṅ de diyā. Jang
    ḳhatm huī, aur mulk meṅ amn-o-amān qāym ho gayā.
  suz-BL: परमप्रभु यावेमी मोसा कली देंशो खोदेंशो पा यहोसुमी रागी नेल्‍ल ग्राशा, आंम
    के सेल्‍तु। मिनु यहोसुमी इस्राएली आन थर थर ङा मुर आन कली कोव़शा, रागी रागी योक्‍शा
    गेप्‍तु। मिनु नोले रागी लडाइ रे नांइसाक्‍म। यहोसु १४:१५
  ita-1927: Giosuè dunque prese tutto il paese, esattamente come l’Eterno avea detto
    a Mosè; e Giosuè lo diede in eredità a Israele, tribù per tribù, secondo la parte
    che toccava a ciascuna. E il paese ebbe requie dalla guerra.
  ckb-ckb: ئینجا یەشوع هەموو خاکەکەی گرت، بەپێی هەموو ئەوەی یەزدان بە موسای فەرمووبوو،
    یەشوع بەگوێرەی بەش و هۆزەکانیان بە میرات بە ئیسرائیلی دا. ئینجا خاکەکە لە جەنگ
    پشووی دا.
  eng-BBE: So Joshua took all the land, as the Lord had said to Moses; and Joshua
    gave it to the children of Israel as their heritage, making division of it among
    them by their tribes. And the land had rest from war.
  kan-OKCV: ಹೀಗೆ ಯೆಹೋಶುವನು ದೇಶವನ್ನೆಲ್ಲಾ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಹೇಳಿದ ಪ್ರಕಾರವೇ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
    ಅದನ್ನು ಇಸ್ರಾಯೇಲರಿಗೆ ಅವರ ಗೋತ್ರಗಳ ಭಾಗಗಳಿಗನುಸಾರ ಬಾಧ್ಯತೆಯಾಗಿ ಕೊಟ್ಟನು. ಆಗ ದೇಶವು ಯುದ್ಧವಿಲ್ಲದೆ
    ವಿಶ್ರಮಿಸಿಕೊಂಡಿತು.
  bbb-bbb: '@see-verse:JOS.011.022'
  tam-2017: அப்படியே யோசுவா, யெகோவா மோசேயிடம் சொன்னபடியெல்லாம் முழு தேசத்தையும் பிடித்து,
    அதை இஸ்ரவேலுக்கு, அவர்களின் கோத்திரங்களுடைய பங்குகளின்படியே, சொந்தமாகக் கொடுத்தான்;
    யுத்தம் ஓய்ந்ததினால் தேசம் அமைதலாக இருந்தது.
  spa-RV-1909: 'Tomó, pues, Josué toda la tierra, conforme á todo lo que Jehová había
    dicho á Moisés; y entrególa Josué á los Israelitas por herencia, conforme á sus
    repartimientos de sus tribus: y la tierra reposó de guerra.'
  ron-BTF: Și Iosua a luat toată țara, conform cu toate câte îi spusese DOMNUL lui
    Moise; și Iosua a dat-o de moștenire lui Israel, după împărțirile lor pe triburi.
    Și țara s-a odihnit de război.
  eng-WEBP: So Joshua took the whole land, according to all that the LORD spoke to
    Moses; and Joshua gave it for an inheritance to Israel according to their divisions
    by their tribes. Then the land had rest from war.
  eng-FBV: So Joshua took the entire land in accordance with what the Lord had instructed
    Moses, giving it to Israel to own as it was divided up among the tribes. Then
    the land was at peace.
  nld-1939: Josuë veroverde dus het gehele land, juist zoals Jahweh het Moses gezegd
    had. Hij gaf het aan Israël ten erfdeel, zoals het elk van zijn stammen toekwam.
    En het land rustte uit van de strijd.
  nch-BL: Huajca quej nopa Josué quitanqui nochi nopa tali quej TOTECO quiilhuijtoya
    Moisés. Huan Josué quinmajmacac nopa israelitame nopa tali para iniaxca quej TOTECO
    quiijto. Quinmajmacac sesen ten nopa hueyi familias quej imiyaca iteipan ixhuihua.
    Huan teipa, quena, oncac tasehuilisti ipan nopa tali huan ayecmo oncac tatehuilisti.
  vie-1934: Vậy, Giô-suê chiếm cả xứ, y như Đức Giê-hô-va đã phán dặn Môi-se, và ban
    xứ cho Y-sơ-ra-ên làm sản nghiệp, tùy sự chia phân từng chi phái. Bấy giờ, xứ
    được bình tịnh, không còn giặc giã.
  hin-CV: इस प्रकार यहोशू ने पूरे देश पर अपना अधिकार कर लिया, जैसा कि याहवेह ने मोशेह
    से कहा. यहोशू ने इस्राएल को उनके गोत्रों के अनुसार बांट दिया. फिर देश में लड़ाई
    रुक गई.
  spa-BES: Entonces Josué tomó toda la tierra, como el Señor le había dicho a Moisés;
    y Josué se lo dio a los hijos de Israel como su herencia, dividiéndolo entre ellos
    por sus tribus. Y la tierra descansó de la guerra.
  tdx-tdx: Aa le tinava’ Iehosoa i hene taney, ty amy tsi­nara’ Iehovà amy Mosèy;
    natolo’ Iehosoa amy Israele izay ho lova ty amo vilo’eo naho o fifokoa’eo. Vaho
    nitofa amy aliy i taney.
  tha-KJV: ดังนั้นแหละ โยชูวาได้ยึดแผ่นดินทั้งสิ้นตามสารพัดที่พระเยโฮวาห์​ได้​ตรัสไว้กับโมเสส
    และโยชูวาให้เป็นมรดกแก่คนอิสราเอลตามส่วนแบ่งของแต่ละตระกูล และแผ่นดินนั้​นก​็สงบจากการศึกสงคราม
  por-BR-2018: 'Tomou, pois, Josué toda a terra, conforme todo o que o SENHOR havia
    dito a Moisés; e entregou-a Josué aos israelitas por herança, conforme suas repartições
    de suas tribos: e a terra repousou de guerra.'
  deu-ELO: Und so nahm Josua das ganze Land, nach allem, was Jehova zu Mose geredet
    hatte; und Josua gab es Israel zum Erbteil, nach ihren Abteilungen, nach ihren
    Stämmen. Und das Land hatte Ruhe vom Kriege.
  eng-WYC-2018: Then Joshua took all the land, as the Lord spake to Moses, and he
    gave it into (a) possession to the sons of Israel, by their parts and lineages,
    (or and he gave it to the Israelites for a possession, a portion to each tribe);
    and (so) the land rested from battles.
  epo-epo: Tiamaniere Josuo prenis la tutan landon, konforme al ĉio, kion la Eternulo
    diris al Moseo; kaj Josuo donis ĝin kiel heredan posedaĵon al Izrael, laŭ iliaj
    partoj, laŭ iliaj triboj. Kaj la lando trankviliĝis de milito.
  uig-PIN: Xu tǝriⱪidǝ Yǝxua Pǝrwǝrdigar Musaƣa wǝdǝ ⱪilƣandǝk pütkül zeminni aldi;
    Yǝxua uni Israilƣa ularning ⱪoxun-ⱪǝbilisi boyiqǝ miras ⱪilip tǝⱪsim ⱪildi. Andin
    zemin jǝngdin aram tapti.
  beo-beo: Hina Gode da Mousesema hamoma:ne sia:i defele, Yosiua da soge huluane lai.
    E da amo soge Isala:ili dunu gaguma:ne, amo fifili, ilia fi afae afae ilima i.
    Amalalu, Isala:ili dunu da gegesu fisili, helefi.
  tpi-OTNT: Josua i kisim olgeta hap bilong dispela kantri, olsem Bikpela i bin tokim
    Moses. Na Josua i givim long ol Israel olsem as ples bilong ol. Na em i makim
    dispela graun na i tilim long olgeta wan wan lain bilong Israel. Olsem na i no
    gat pait moa i kamap long dispela graun.
  hau-SA: Yoshuwa kuwa ya ƙwace dukan ƙasar yadda Ubangiji ya umarci Musa, ya ba da
    ita ta zama ƙasar gādo ga Isra’ilawa, kabila-kabila. Ta haka ƙasar ta huta daga
    yaƙi.
  uig-LAT: Shu teriqide Yeshua Perwerdigar Musagha wede qilghandek pütkül zéminni
    aldi; Yeshua uni Israilgha ularning qoshun-qebilisi boyiche miras qilip teqsim
    qildi. Andin zémin jengdin aram tapti.
  nde-nde: Ngakho uJoshuwa wathumba ilizwe lonke njengoba uThixo walaya uMosi, waselinika
    abako-Israyeli njengelifa kusiya ngokwahlukaniswa kwezizwana zabo. Ngakho-ke ilizwe
    laphumula ekulweni izimpi.
  ton-ton: Ko ia, naʻe maʻu ʻe Siosiua ʻae fonua kotoa, ʻo hangē ko ia naʻe folofola
    ai ʻa Sihova kia Mōsese; pea naʻe foaki ia ʻe Siosiua ki ʻIsileli ko honau tofiʻa,
    ʻo fakatatau ki he vahevahe ʻo honau ngaahi faʻahinga. Pea naʻe mālōlō ʻae fonua
    mei he tau.
  ces-1613: Tak tedy vzal Jozue všecku tu zemi, jakž byl rozkázal Hospodin Mojžíšovi,
    a dal ji Jozue v dědictví Izraelovi vedlé dílů jejich, po pokoleních jejich. I
    odpočinula země od válek.
  eng-WMB: So Joshua took the whole land, according to all that the LORD spoke to
    Moses; and Joshua gave it for an inheritance to Israel according to their divisions
    by their tribes. Then the land had rest from war.
  tam-TCV: இவ்வாறாக யெகோவா மோசேக்கு அறிவுறுத்தியிருந்தபடியே யோசுவா முழு நாட்டையும்
    கைப்பற்றி, இஸ்ரயேலருக்கு அவர்கள் கோத்திரப் பிரிவுகளின்படி அவற்றைச் சொத்துரிமை
    நிலமாகக் கொடுத்தான். அதன்பின் நாட்டில் போர் ஓய்ந்து அமைதி நிலவியது.
  ceb-ULB: Busa nasakop ni Josue ang tibuok yuta, sama sa giingon ni Yahweh kang Moises.
    Gihatag kini ni Josue ingon nga panulondon sa Israel, nga gigahin sa matag tribo.
    Unya, mipahulay na ang yuta gikan sa mga panaggubat.
  pol-UBG: Zdobył więc Jozue całą ziemię, tak jak PAN powiedział do Mojżesza, i oddał
    ją Jozue jako dziedzictwo Izraelowi zgodnie z ich przydziałami według pokoleń.
    I ziemia zaznała pokoju od wojny.
  urd-GVU: غرض یشوع نے پورے ملک پر یوں قبضہ کیا جس طرح رب نے موسیٰ کو بتایا تھا۔ پھر
    اُس نے اُسے قبیلوں میں تقسیم کر کے اسرائیل کو میراث میں دے دیا۔ جنگ ختم ہوئی،
    اور ملک میں امن و امان قائم ہو گیا۔
  deu-1912: Also nahm Josua alles Land ein, allerdinge wie der HERR zu Mose geredet
    hatte, und gab es Israel zum Erbe, einem jeglichen Stamm seinen Teil. Und der
    Krieg hörte auf im Lande.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯ ಮುಖಾಂತರ ವಾಗ್ದಾನ ಮಾಡಿದ ಪ್ರದೇಶಗಳನ್ನೆಲ್ಲಾ ಯೆಹೋಶುವನು ಸೆರೆ ಹಿಡಿದುಕೊಂಡು
    ಇಸ್ರಾಯೇಲ್ ಕುಲಭಾಗಗಳಿಗನುಗುಣವಾಗಿ ಅವುಗಳನ್ನು ವಿಭಾಗಿಸಿ ಹಂಚಿಕೊಟ್ಟನು. ಯುದ್ಧವು ನಿಂತು ದೇಶದಲ್ಲೆಲ್ಲಾ
    ಸಮಾಧಾನವುಂಟಾಯಿತು.
  tgo-tgo: Josuwa i wo vanautumako laghɨye iyako, ŋgoreiye Giya Loi va le utuutu weya
    Mosese, ne i wogiya weŋgiya Isirel gharɨgharɨniye ghambanji. Amba i tagaviyaviya
    thelauko na vuvura iya, uu regha iya e tɨnenjiko kaiwanji. E mbaŋako iyako amba
    gharɨgharɨko thɨ towo e gaithɨ.
  yap-yap: Me kol Joshua fare nam ni ga’ngin, ni bod ni yog SOMOL ngak Moses. Me pi’
    Joshua fare nam ngak piyu Israel ngar tafned miyad tay e f’oth riy nra reb e ganong
    ma bang. Ma aram me toffan e girdi’ ko mael.
  hlt-MCSB: Te dongah BOEIPA loh Moses boeih a uen vanbangla khohmuen pum te Joshua
    loh a loh. Te phoeiah Israel taengah amah koca kah boelnah bangla Joshua rho a
    paek tih khohmuen khaw caemtloek lamloh mong van.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆ ዒያሱ ዓጬሎ ቢያ ፔ ኩጮ ጋሮ ጌልዜኔ፤ ፔቴ ፔቴ ዒስራዔኤሌ ዓሶኮ ፃጶ ማኣሮም
    ዔያቶ ዓጪ ማሂ ዒንጊ ዒስራዔኤሌ ዓሶ ቢያሢም ጊሽኬኔ። ዬያሮ ዓጬላ ዖልዚዳፓ ሃውሼኔ።
  twi-ASANTE: Enti, Yosua faa asase no nyinaa sɛdeɛ Awurade hyɛɛ Mose no. Ɔde maa
    Israelfoɔ sɛ wɔn agyapadeɛ sononko kyekyɛɛ mu maa mmusuakuo no. Enti awieeɛ no
    asase no so dwoeɛ.
  eng-WEBU: So Joshua took the whole land, according to all that the LORD spoke to
    Moses; and Joshua gave it for an inheritance to Israel according to their divisions
    by their tribes. Then the land had rest from war.
  bnp-bnp: E Iosua i bole loboa a malala iea, i manga a ngava e BAKOVI DAGI i taki
    e Moses vona. E Iosua i habia ne huriki a Israel ga robo ne ria liu. I ru a nagi
    na malala iea, i veru tala takutaku na kabu ne Israel. Muri i uka tabu a vabinga
    vona a malala iea.
  wal-wal: GODAI Muusa azazidoogaadan, Yaasu biittaa ubbaa oiqqiis; oiqqidi Israa7eela
    asaayyo eta zariyan zariyan shaakkidi immiis. Hegaappe guyyiyan biittai olaappe
    shemppiis.
  spa-PDDPT: Josué conquistó toda la tierra, conforme a todo lo que Yavé habló a Moisés.
    Josué la entregó a Israel como herencia conforme a las divisiones de sus tribus.
    Y la tierra descansó de la guerra.
  gun-gun: Ha'e rami py Moisés pe Senhor ijayvuague rami vy Josué ipo'aka ha'e va'e
    yvy ha'e javi re. ha'e omboja'o Israel kuery yvyrã. Joegua-egua ikuai va'e peguarã
    omboja'o. Ha'e va'e rire yvy re opytu'upa joe opu'ãa gui.
  agu-BL: Ya'stzun ban yi chixcyewe'n yi e' xonl Israel tan cambaje'n cyakil e'chk
    ama'la'tz, chi yi talnak Kataj tetz Moisés. Nintzun cu' jatxij yi ama'la'tz ẍchiwutz
    yi e' xonl Israel, xomquen tu' te jujun k'u'j e'. Nin jetza'tz, qui'ct mas oyintzi'
    jal ẍchixo'l.
  ilo-ULB: Sinakup ngarud ni Josue ti entero a daga, kas iti imbaga ni Yahweh kenni
    Moises. Inted ni Josue daytoy a kas tawid ti Israel, naibingay kadagiti tunggal
    tribuda. Kalpasanna, naginana ti daga manipud kadagiti gubgubat.
  kpg-kpg: Joshua guu kumi tenua hagatau be di hagawaalanga a Dimaadua ne hai gi Moses.
    Gei Joshua gaa wanga tenua deelaa gi digau Israel e hai nadau gowaa, gei digaula
    ga duuduu di maa i nadau madahaanau. Nomuli, gei digaula gu hagamolooloo mai i
    tauwa.
  uig-ARA: شۇ تەرىقىدە يەشۇئا پەرۋەردىگار مۇساغا ۋەدە قىلغاندەك پۈتكۈل زېمىننى ئالدى؛
    يەشۇئا ئۇنى ئىسرائىلغا ئۇلارنىڭ قوشۇن-قەبىلىسى بويىچە مىراس قىلىپ تەقسىم قىلدى.
    ئاندىن زېمىن جەڭدىن ئارام تاپتى.
  bsp-bsp: Kɔ Yosuwe ɛmbaŋ antɔf məlməl pəmɔ tɔkɔ Kanu Kəpɔŋ kənasom ti Musa mɔ. Kɔ
    Yosuwe ɔsɔŋ ntɔf ya kɛ yayɔkɔ aka Yisrayel k'eyer yi cusuŋka ncɛ wəco kɔ mɛrəŋ.
    Kɔ antɔf ŋɔfɔr oŋ, kɔ kəwan kəsakɛ.
  sus-sus: Na kui, Yosuwe naxa na bɔxi birin masɔtɔ alɔ Alatala a masen Annabi Munsa
    bɛ ki naxɛ. A naxa a itaxun Isirayila bɔnsɔɛe ma e kɛ ra. Na tɛmui, bɔxi naxa
    xinbeli, gere yo mu so fa.
  pon-2006: Sosua kalowehdi sahpwo pwon, nin duwen me KAUN-O ketin koasoanehdiong
    Moses. Sosua eri pwalangpeseng sahpwo oh kihong mehn Israel re en sapwenikihla,
    ehuehu peliensapw ong kadaudok kan. Aramas koaros ahpw kommoaldi sang mahwen.
  ksd-ksd: Damana Iosua i ga uvia pa ra gunan parika varogop ma ra lavur magit ra
    Luluai i ga tatike tai Moses; ma Iosua i ga tibe tar ia ta ra tarai Israel upi
    diat a kale pa ia, da ra tiniba ure kadia lavur vuna tarai tikatikai. Ma ra gunan
    i ga ngo kan ra vinarubu.
  tur-YTC: Böylece Yahve'nin Moşe'ye söylediği her şeye göre Yeşu bütün ülkeyi aldı;
    ve Yeşu onu oymaklarına göre paylarına göre İsrael'e miras olarak verdi. O zaman
    ülke savaştan dinlendi.
  grc-BRENT: Καὶ ἔλαβεν Ἰησοῦς πᾶσαν τὴν γῆν, καθότι ἐνετείλατο Κύριος τῷ Μωυσῇ· καὶ
    ἔδωκεν αὐτοὺς Ἰησοῦς ἐν κληρονομίᾳ Ἰσραὴλ ἐν μερισμῷ κατὰ φυλὰς αὐτῶν· καὶ ἡ γῆ
    κατέπαυσε πολεμουμένη.
  ind-AYT: Yosua pun merebut seluruh negeri itu sesuai seluruh firman TUHAN kepada
    Musa. Yosua pun memberikannya menjadi milik pusaka orang Israel, sesuai pembagian
    suku-suku mereka. Lalu, negeri itu tenteram, berhenti dari perang.
  nya-nya: Choncho Yoswa anagonjetsa dziko lonse monga momwe Yehova analamulira Mose.
    Tsono Yoswa analipereka kwa Aisraeli kuti likhale lawo, fuko lililonse gawo lake.
    Anthu onse anapumula, osamenyanso nkhondo.
  hrv-hrv: Jošua zauze svu zemlju, kao što je Jahve bio rekao Mojsiju, i dade je u
    baštinu Izraelu podijelivši je po plemenima. I konačno zemlja počinu od rata.
  mps-mps: Josuago te moni tǫ pedai tigidali badu sela silali, te Genuai Bidigo Mosesbolo
    wali gilama te tiwai yali. Tama Josuago te Israel dabe augwalibolo te moni tǫ
    te augwa page bulu tiwai ilama mawai. Tama te tǫ te tigidali Israel hani deli
    delibolo dobayali. Tama tilama, te we bidi augwaligo hwįbo sę ebo sogo silama,
    tama augwaligo hwįbode te toma tuyu bidali.
  tpi-tpi: Josua i kisim olgeta hap bilong dispela kantri, olsem Bikpela i bin tokim
    Moses. Na Josua i givim long ol Israel olsem as ples bilong ol. Na em i makim
    dispela graun na i tilim long olgeta wan wan lain bilong Israel. Olsem na i no
    gat pait moa i kamap long dispela graun.
  dan-1931: Således indtog Josua hele Landet, ganske som HERREN havde sagt til Moses,
    og Josua gav Israel det i Eje efter deres Afdelinger, Stamme for Stamme. Og Landet
    fik Ro efter Krigen.
  vie-OVCB: Như thế, Giô-suê chiếm toàn lãnh thổ, thực hiện lời Chúa Hằng Hữu hứa
    với Môi-se. Ông đem đất chia cho người Ít-ra-ên, mỗi đại tộc chiếm một vùng. Trong
    khắp vùng, chiến tranh không còn nữa.
  guj-2017: જેમ યહોવાહે મૂસાને જે કહ્યું હતું તે પ્રમાણે યહોશુઆએ આખો દેશ કબજે કર્યો.
    યહોશુઆએ ઇઝરાયલને તેઓનાં કુળો પ્રમાણે તે વારસામાં આપ્યો. પછી દેશમાં યુદ્ધને બદલે
    શાંતિ પ્રસરેલી રહી.
  pon-2006A: Sosua kalowehdi sahpwo pwon, nin duwen me KAUN-O ketin koasoanehdiong
    Moses. Sosua eri pwalangpeseng sahpwo oh kihong mehn Israel re en sapwenikihla,
    ehuehu peliensapw ong kadaudok kan. Aramas koaros ahpw kommoaldi sang mahwen.
  por-BRBSL: Então Josué tomou a terra inteira, de acordo com tudo o que Javé falou
    a Moisés; e Josué a deu em herança a Israel de acordo com suas divisões por suas
    tribos. Então a terra teve descanso da guerra.
  cth-cth: BAWIPA ni Mosi koe kâ a poe e patetlah Joshua ni hote ram pueng a la teh,
    Isarelnaw râw lah lengkaleng a poe teh, ram pueng dawk taran teh a roum.
  twi-twi: Enti Yosua faa asase no nyinaa sɛnea Awurade hyɛɛ Mose no. Ɔde maa Israelfo
    sɛ wɔn agyapade sononko kyekyɛɛ mu maa mmusuakuw no. Enti awiei no asase no so
    dwoe.
  hlt-hlt: Te dongah BOEIPA loh Moses boeih a uen vanbangla khohmuen pum te Joshua
    loh a loh. Te phoeiah Israel taengah amah koca kah boelnah bangla Joshua rho a
    paek tih khohmuen khaw caemtloek lamloh mong van.
  tbz-SIM: Kɛ̀ Sosuwee tiekɛ kɛtenkɛ̀ kɛmɔu kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì nɑ̀kɛ́mɛ̀
    Mɔyiisi, kɛ̀ Sosuwee kɛ̀ totí bɛ botí dòmmɛ̀, kɛ̀ dikpɑ̀nnìi deè kɛ̀ dɛ̀ɛ bonkɛ.
  msy-2020: Ezɨ Josua nguazir kamɨn danganiba bar ada ini, mati Ikiavɨra Itir God
    Moses mɨkemezɨ moghɨra. Ezɨ Josua danganir kaba tuiragha vaghvagha bar moghɨra
    Israelian anababagh anɨngizɨ, me bar dar ghuaviba ikiangi. Kamaghɨn, mɨdorozitam
    ua nguazir kamɨn otivir puvatɨzɨ, Israelia avughsi.
  azb-azb: Rəbbin Musaya dediyi kimi Yeşua bütün ölkəni aldı. Yeşua oranı İsraillilərə,
    hər qəbiləyə irs olaraq öz payını verdi. Ölkə müharibədən əmin-amanlığa çıxdı.
  eng-DBY: And Joshua took the whole land, according to all that Jehovah had said
    to Moses; and Joshua gave it for an inheritance to Israel according to their divisions,
    by their tribes. And the land rested from war.
  hin-2017: जैसा यहोवा ने मूसा से कहा था, वैसा ही यहोशू ने वह सारा देश ले लिया; और
    उसे इस्राएल के गोत्रों और कुलों के अनुसार बाँट करके उन्हें दे दिया। और देश को
    लड़ाई से शान्ति मिली।
  swp-swp: 'Tano maudoudoina Iosua i girihai, doha hinage riba gamagaridi Guiau i
    ribalau Mose arinai: Iosua abo i mosei Isaraela aridi eai, boga esau enana, eo
    boga esau enana, oea eai va se iala lautom.'
  eng-YLT: And Joshua taketh the whole of the land, according to all that Jehovah
    hath spoken unto Moses, and Joshua giveth it for an inheritance to Israel according
    to their divisions, by their tribes; and the land hath rest from war.
  eng-WYC-2017: Then Joshua took all the land, as the Lord spake to Moses, and he
    gave it into possession to the sons of Israel, by their parts and lineages; and
    the land rested from battles.
  eng-WMBB: So Joshua took the whole land, according to all that the LORD spoke to
    Moses; and Joshua gave it for an inheritance to Israel according to their divisions
    by their tribes. Then the land had rest from war.
  urd-GVH: ग़रज़ यशुअ ने पूरे मुल्क पर यों क़ब्ज़ा किया जिस तरह रब ने मूसा को बताया
    था। फिर उसने उसे क़बीलों में तक़सीम करके इसराईल को मीरास में दे दिया। जंग ख़त्म
    हुई, और मुल्क में अमनो-अमान क़ायम हो गया।
  rug-rug: Ke tuqe vagi Zosua sari doduru popoa, gua puta tugo sapu ele zama nia e
    Zihova koe Mosese. Vala ni e Zosua koari na tinoni Izireli pude tadirini soti,
    meke variva hihia ni koari hopehopeke dia butubutu. Beto asa si koa bule meke
    beto mo sa vinaripera.
  gaz-gaz: Kanaafuu Iyyaasuun akkuma Waaqayyo Musee ajaje sanatti biyya guutuu qabatee
    akkuma mana gosa gosa isaaniitti dhaala godhee Israaʼelootaaf kenne. Biyyattiinis
    akkasiin waraana irraa boqonnaa argatte.
  fra-LSG: Josué s’empara donc de tout le pays, selon tout ce que l’Éternel avait
    dit à Moïse. Et Josué le donna en héritage à Israël, à chacun sa portion, d’après
    leurs tribus. Puis, le pays fut en repos et sans guerre.
  gnn-gnn: '@see-verse:JOS.011.022'
  yal-yal: Nayi, Yosuwe yi bɔxɔn birin tongo alo Alatala a fala Musa xa kii naxan
    yi. Yosuwe yi na bɔxɔn so Isirayila kaane yii e kɛɛn na, a yitaxun Isirayila bɔnsɔnne
    ra. Na xanbi ra, bɔɲɛ xunbenla yi lu yamanani, yɛngɛn yi ɲan.
  haw-1868: Hoopio iho la o Iosua i ka aina a pau, e like me na mea a pau a Iehova
    i olelo mai ai ia Mose. A o ka mea i ili mai na ka Iseraela, haawi mai la o Iosua,
    ma ko lakou papa, maloko o ko lakou ohana. A hoomaha iho la ka aina i ke kaua.
  arb-NAV: فَاسْتَوْلَى يَشُوعُ عَلَى كُلِّ الأَرْضِ كَمَا وَعَدَ الرَّبُّ مُوسَى،
    وَوَهَبَهَا يَشُوعُ مِيرَاثاً لإِسْرَائِيلَ وَفْقاً لِطَوَائِفِهِمْ وَأَسْبَاطِهِمْ.
    وَأَخِيراً اسْتَرَاحَتِ الأَرْضُ مِنَ الْحَرْبِ.
  ewe-ewe: Ale Yosua xɔ anyigba blibo la abe ale si Yehowa ɖo na Mose ene. Etsɔe na
    Israelviwo abe woƒe domenyinu ene, eye wòmae ɖe toawo dome. Ale aʋawɔwɔ nu tso
    le anyigba la dzi.
  eng-LEE: And Joshua' took the whole land, all just as the Lord had spoken unto Moses;
    and Joshua gave it for an inheritance unto Israel, according to their divisions
    by their tribes. And the land rested from war.
  asm-FB: এইদৰে যিহোৱাই মোচিক কোৱাৰ দৰেই সেই সকলো দেশ যিহোচূৱাই দখল কৰি লৈছিল৷ পাছত
    যিহোচূৱাই এই দেশবোৰ ইস্ৰায়েলৰ প্ৰত্যেক ফৈদক ভাগ অনুসাৰে অধিকাৰ কৰিবলৈ দিলে। তেতিয়াৰে
    পৰা যুদ্ধ আতৰি গ’ল আৰু দেশ সুস্থিৰ হ’ল।
  sus-A: نَ كُي، يٌسُوٍ نَشَ نَ بْشِ بِرِن مَسْتْ عَلْ عَلَتَلَ عَ مَسٍن عَننَبِ مُنسَ
    بّ كِ نَشّ. عَ نَشَ عَ عِتَشُن عِسِرَيِلَ بْنسْييٍ مَ عٍ كّ رَ. نَ تّمُي، بْشِ
    نَشَ شِنبٍلِ، فٍرٍ يٌ مُ سٌ قَ.
  fra-SBL: Josué prit tout le pays, selon tout ce que l'Éternel avait dit à Moïse,
    et il le donna en héritage à Israël, selon ses tribus. Et le pays fut en repos
    de la guerre.
  hbo-hbo: וַיִּקַּ֨ח יְהֹושֻׁ֜עַ אֶת־כָּל־הָאָ֗רֶץ כְּ֠כֹל אֲשֶׁ֨ר דִּבֶּ֣ר יְהוָה֮
    אֶל־מֹשֶׁה֒ וַיִּתְּנָהּ֩ יְהֹושֻׁ֨עַ לְנַחֲלָ֧ה לְיִשְׂרָאֵ֛ל כְּמַחְלְקֹתָ֖ם
    לְשִׁבְטֵיהֶ֑ם וְהָאָ֥רֶץ שָׁקְטָ֖ה מִמִּלְחָמָֽה׃ פ
  piu-2006: '@see-verse:JOS.011.022'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩtunyana bũrũri ũcio wothe, o ta ũrĩa Jehova aathĩte
    Musa, nake akĩũhe andũ a Isiraeli ũtuĩke igai rĩao na ũgaywo kũringana na ũrĩa
    mĩhĩrĩga yagayanĩtio. Naguo bũrũri ũkĩhoorera, gũkĩaga mbaara.
  fra-NCL: Josué s’empara de tout le pays, selon tout ce que Yahweh avait dit à Moïse ;
    et Josué le donna en héritage à Israël, par portions, selon leurs tribus. Et le
    pays se reposa de la guerre.
  cek-AK: To pongah Joshua mah, Angraeng mah Mosi khaeah paek ih lok baktih toengah,
    prae to a lak boih; to praenawk to Israel acaeng kaminawk boih hanah qawk ah toepsak;
    to pacoengah loe prae thungah misatukhaih om ai boeh.
  cuk-cuk: Ar igi Bab-Jehová Moisésʼga igar-uksa, deyobi Josué bela we-yarmar susa
    gusad. Geb Josué, a-yarmar Israel-dulemargadga-guega e-dadgan-dummagan-warambe-gakabogwad-irba
    (12) mimisad. A-sorbali, a-yarmargi bar bila onolessulid.
  uig-CYR: Шу тәриқидә Йәшуа Пәрвәрдигар Мусаға вәдә қилғандәк пүткүл зиминни алди;
    Йәшуа уни Исраилға уларниң қошун-қәбилиси бойичә мирас қилип тәқсим қилди. Андин
    зимин җәңдин арам тапти.
  tel-2017: యెహోవా మోషేతో చెప్పినట్టు, యెహోషువ దేశాన్నంతటినీ వశం చేసుకున్నాడు. యెహోషువ
    వారి గోత్రాల ప్రకారం ఇశ్రాయేలు ప్రజలకి స్వాస్థ్యంగా దాన్ని అప్పగించాడు. అప్పుడు
    దేశం యుద్ధం లేకుండా శ్రాంతిగా ఉంది.
  hat-BSA: Konsa, Josué te pran tout peyi a, selon tout sa ke SENYÈ a te pale a Moïse
    yo; epi Josué te bay li kòm eritaj a Israël selon divizyon pa yo selon tribi pa
    yo. Konsa, peyi a te gen repo kont lagè a.
  kos-kos: Joshua el sruokya facl sac nufon in oana ma LEUM GOD El tuh sapkin nu sel
    Moses. Ac Joshua el sang facl sac tuh in mwe usru nu sin mwet Israel, ac kitalik
    fal nu ke kais sie sruf lalos. Na mwet uh mongla liki mweun.
  hbo-WLC: וַיִּקַּ֨ח יְהוֹשֻׁ֜עַ אֶת־כָּל־הָאָ֗רֶץ כְּ֠כֹל אֲשֶׁ֨ר דִּבֶּ֣ר יְהוָה֮
    אֶל־מֹשֶׁה֒ וַיִּתְּנָהּ֩ יְהוֹשֻׁ֨עַ לְנַחֲלָ֧ה לְיִשְׂרָאֵ֛ל כְּמַחְלְקֹתָ֖ם
    לְשִׁבְטֵיהֶ֑ם וְהָאָ֥רֶץ שָׁקְטָ֖ה מִמִּלְחָמָֽה׃ פ
  ibo-ibo: Ya mere, Joshua meriri ala ahụ niile dịka Onyenwe anyị si nye ya Mosis
    nʼiwu. O nyekwara ndị Izrel ala ahụ dịka ihe nketa ha. O kenyere ha ala ahụ dịka
    ebo ha si dị. Site nʼoge ahụ gaa nʼihu, ala ahụ dara jụụ. Ibu agha adịghịkwa nʼime
    ya ọzọ.
  ory-ory: ଏହିରୂପେ ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ଯିହୋଶୂୟ ସେସମସ୍ତ ଦେଶ ହସ୍ତଗତ
    କଲେ ଓ ଯିହୋଶୂୟ ପ୍ରତ୍ୟେକ ବଂଶର ବିଭାଗାନୁସାରେ ଅଧିକାର କରିବାକୁ ଇସ୍ରାଏଲଙ୍କୁ ତାହା ଦେଲେ।
    ତହୁଁ ଦେଶ ଯୁଦ୍ଧରୁ ବିଶ୍ରାମ ପାଇଲା।
  chk-chk: Iei usun Josua a liapeni unusen ewe fanü fän alon ewe Samol mi Lapalap
    ngeni Moses. Iwe, Josua a ngeni chon Israel ewe fanü pwe repwe fanüeni lon ükükün
    inetin eu me eu ainang. Mürin ewe fanü a kinamwe, pun esap chüen wor maun.
  rop-rop: Wal lagijat na Joshuwa bin teikoba ol detlot kantri jis laik weya YAWEI
    bin dalim Mosis longtaim blanga dum, en afta Joshuwa bin kadimat ol detlot kantri,
    en imbin gibit detlot kantri langa ola Isreil pipul, en deibin ol jidan langa
    olabat ronwan kantri gudwei.
  ukr-1871: І опанував Йозуа всю землю, як се Господь заповідав Мойсейові, і віддав
    її в наслїддє Ізрайлитянам поглядом на їх дїленицю по поколїннях їх. І опочила
    земля од війни.
  deu-1951: Also nahm Josua das ganze Land ein, genau so, wie der HERR zu Mose geredet
    hatte, und gab es Israel zum Erbe, einem jeden Stamm seinen Teil; und das Land
    ruhte aus vom Kriege.
  eng-JPS: So Joshua took the whole land, according to all that the LORD spoke unto
    Moses; and Joshua gave it for an inheritance unto Israel according to their divisions
    by their tribes. And the land had rest from war.
  srp-1865: Tako uze Isus svu zemlju, kao što bješe kazao Gospod Mojsiju; i dade je
    u našljedstvo Izrailju prema dijelovima njihovijem, po plemenima njihovijem. I
    zemlja poèinu od rata.
  lug-lug: Yoswa bw’atyo bwe yatwala ensi yonna nga Mukama bwe yalagira Musa, n’agiwa
    abaana ba Isirayiri okuba omugabo nga bwe yayawulibwa mu bika byabwe. Olwo ensi
    n’ewummula entalo.
  heb-heb: ויקח יהושע את כל הארץ ככל אשר דבר יהוה אל משה ויתנה יהושע לנחלה לישראל
    כמחלקתם לשבטיהם והארץ שקטה ממלחמה׃
  ben-IRV: এই ভাবে মোশির প্রতি সদাপ্রভুর সমস্ত বাক্য অনুসারে যিহোশূয় সমস্ত দেশ অধিকার
    করলেন; আর যিহোশূয় প্রত্যেক বংশকে বিভাগ অনুসারে তা অধিকারের জন্য ইস্রায়েলকে দিলেন।
    পরে দেশে যুদ্ধ শেষ হল।
  pan-pan: ਸੋ ਯਹੋਸ਼ੁਆ ਨੇ ਇਹ ਸਾਰਾ ਦੇਸ ਲੈ ਲਿਆ ਜਿਵੇਂ ਹੀ ਯਹੋਵਾਹ ਮੂਸਾ ਨਾਲ ਬੋਲਿਆ ਸੀ ਅਤੇ
    ਯਹੋਸ਼ੁਆ ਨੇ ਉਹ ਨੂੰ ਇਸਰਾਏਲ ਲਈ ਉਹਨਾਂ ਦੇ ਗੋਤਾਂ ਦੇ ਹਿੱਸਿਆਂ ਅਨੁਸਾਰ ਮਿਲਖ਼ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
    ਇਸ ਲਈ ਉਸ ਦੇਸ ਨੂੰ ਯੁੱਧ ਤੋਂ ਅਰਾਮ ਮਿਲਿਆ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ ကို မိန့် တော်မူသမျှ အတိုင်း ၊ ယောရှု သည် ထိုပြည်
    တရှောက်လုံး ကို သိမ်းယူ ၍ ဣသရေလ အမျိုးအနွယ် အသီးသီး တို့အား အမွေ ပေး သဖြင့် ၊
    တပြည် လုံးစစ် ငြိမ်း လေ၏။
  hmo-hmo: Unai dainai Iosua ese tano ibounai ia abia, Lohiabada ese Mose ia oda henia
    hereva ibounai hegeregerena. Inai tano be Iosua ese Israela taudia dekenai ia
    henia, edia tano. Idia dekenai tano ia haria lao, edia iduhu ta ta dekenai tano
    kahana ta ia henia. Vadaeni taunimanima be tuari dekena amo idia laga-ani.
  urd-urd: तब जैसा ख़ुदावन्द ने मूसा से कहा था, उसके मुताबिक़ यशू'अ ने सारे मुल्क
    को लिया यशू'अ ने उसे इस्राईलियों को उनके क़बीलों के हिस्से के मुवाफ़िक़ मीरास
    के तौर पर दिया, और मुल्क को जंग से फराग़त मिली।
  rus-SYN: Таким образом взял Иисус всю землю, как говорил Господь Моисею, и отдал
    ее Иисусу в удел Израильтянам, по разделению между коленами их. И успокоилась
    земля от войны.
  bqc-SIM: Yozuee bùsupi sì píi lá Dii ò Mↄiziɛwaɛ, ↄ̃ a kpà Isailiↄwa, a kpaalɛ̀nɛ́
    daɛdaɛ. Ɔ̃ bùsupi gↄ̃̀ kílikili zĩkasai.
  tcz-CHONGTHU: Hichun Pakaiyin Mose anaseipeh bang bangin Joshua’n gamsung pumpi
    chu analatan ahi. Aman Israelte chu agouchan diuvin aphung aphung dungjuijin anahoppeh’in
    ahi. Hitichun galsatna a kon in gamsung chu ana kicholdo tan ahi.
  mar-mar: परमेश्वराने मोशेला सांगितले होते त्याप्रमाणे यहोशवाने सर्व देश काबीज केला.
    यहोशवाने तो इस्राएल लोकांस वंशांच्या नियमाप्रमाणे वाटून वतन करून दिला; तेव्हा
    देशाला युद्धापासून विसावा मिळाला.
  qub-qub: Moisesta Tayta Dios nishannöllami llapan siudäcunatawan chacracunata Josué
    shuntaran. Nircur shuyni-cama raquiparan Israelpita miraj chunca ishcay trïbucunata.
    Chaypitaga guërra mana captin Israelcuna jaucallana goyäcuran.
  bqp-bqp: Yↄsua bùsuu pìi sì pínki lákũ Dikiri ò Musanɛ nà, akũ à kpà Isarailanↄa
    à kpàatɛtɛńnɛ danɛdanɛ túbi ũ. Akũ bùsuu pìi gↄ̃̀ katɛna aafia zĩ̀i sari.
  hat-hat: Jozye te pran tout peyi a, jan Seyè a te di Moyiz la, epi li bay pèp Izrayèl
    la li pou li rele l' pa l'. Li separe l', li bay chak branch fanmi pòsyon pa yo.
    Apre tout batay sa yo, peyi a t'ap viv nan lapè, pa t' gen goumen ankò.
  eng-BSB: So Joshua took the entire land, in keeping with all that the LORD had spoken
    to Moses. And Joshua gave it as an inheritance to Israel according to the allotments
    to their tribes. Then the land had rest from war.
  tod-tod: Zozuwe zooiti pɛ seɠeni, eɠɛʋelei Ɠɔoɠɔ GALAGI faiti kpein boni la Moize
    ma. Zozuwe feeni Izelayɛle nuiti bɛ ga tɔnɔ, é gaaɠwɛ ti ʋa, ga ti zei ʋelei
    bolodaiti su. Ziilɛigi lɔɔni zooi zu, kɔɔɠɔ vai ɓe.
  eng-WEBPB: So Joshua took the whole land, according to all that the LORD spoke to
    Moses; and Joshua gave it for an inheritance to Israel according to their divisions
    by their tribes. Then the land had rest from war.
  kbq-kbq: Higeno Ra Anumzamo'ma Mosesema asmi'nea kante anteno, Josua'a ana maka
    mopa eri vagare'ne. Ana huteno Josua'a ana maka Israeli vahera erisantihare'za
    manisagu nagate nofite mopa refko huno zamitere hu'ne. E'ina hutegeno ana mopafina
    magore huno ha'ma hu'zana omanetfa higeno, mopamo'a fru huno me'ne.
  nhe-BL: Huajca queja nopa Josué quitlanqui nochi nopa tlali queja TOTECO quiilhuijtoya
    Moisés. Huan Josué quinmajmacac nopa israelitame nopa tlali para iniaxca queja
    TOTECO quiijto. Quinmajmacac sesen tlen nopa hueyi familias queja imiyaca iteipa
    ixhuihua. Huan teipa, quena, oncac tlasehuilistli ipan nopa tlali huan ayoc oncac
    tlatehuijcayotl.
  bus-bus: Yↄsua bùsu pì sì píngi lán Dii ò Musanɛ nàmɛ, ben à kpà Isarailinↄa à kpàatɛtɛńnɛ
    danɛdanɛ túbi ũ. Ben bùsu pì gↄ̃̀ kaɛna aafia zĩ̀ sai.
  gub-BL: Nezewe upyhyk Zuzue a'e ywy paw a'e, Tupàn ze'eg Moizez pe imur pyrer rupi
    katete a'e. Umur a'e ywy Izaew wanupe, Izaew ta'yr izuapyapyr uzemono'og ma'e
    kwer wanupe pitàitàigatu. Na'e a'e ywy rehe zeàmàtyry'ymaw upaw kury.
  eng-DRA: So Josue took all the land, as the Lord spoke to Moses, and delivered it
    in possession to the children of Israel, according to their divisions and tribes.
    And the land rested from wars.
