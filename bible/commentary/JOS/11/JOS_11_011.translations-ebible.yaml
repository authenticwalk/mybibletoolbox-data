verse: JOS.011.011
translations:
  mal-C: അതിലുണ്ടായിരുന്ന എല്ലാവരെയും വാളിനിരയാക്കി, ജീവനോടെ ആരെയും ശേഷിപ്പിക്കാതെ
    ഉന്മൂലനാശംവരുത്തി. ഹാസോർ ചുട്ടുകളയുകയും ചെയ്തു.
  deu-TKW: Und sie erschlugen alle Menschen, die darin waren, indem sie den Bann an
    ihnen vollstreckten; kein lebendes Wesen blieb übrig, und Hazor ließ er verbrennen.
  lin-lin: Babomaki moto nyonso oyo azalaki kuna na mopanga. Babebisaki penza bango
    nyonso, babikisaki ata ekelamu moko te ya pema mpe batumbaki engumba Atsori.
  eng-LSV: and they strike every person who [is] in it by the mouth of the sword;
    he has devoted—he has not left anyone breathing, and he has burned Hazor with
    fire;
  eng-GNV: Moreouer, they smote all the persons that were therein with the edge of
    the sworde, vtterly destroying all, leauing none aliue, and hee burnt Hazor with
    fire.
  eng-WEBSTER: 'And they smote all the souls that were in it with the edge of the
    sword, utterly destroying them : there was not any left to breathe: and he burnt
    Hazor with fire.'
  nhw-BL: Huan quinmicti ica machete nochi catli nopona itztoyaj huan quitlatijque
    nopa altepetl.
  swh-ONEN: Kila aliyekuwa ndani yake wakamuua kwa upanga. Wakawaangamiza kabisa,
    wala hawakusaza chochote chenye pumzi na akauchoma Hazori kwenyewe kwa moto.
  bba-bba: Yosue u derɑ bɑ ɡen tɔmbu kpeerɑsiɑ mɑm mɑm, mɑ bɑ ɡu dɔ̃ɔ mɛni.
  eng-KJVCPB: 'And they smote all the souls that were therein with the edge of the
    sword, utterly destroying them: there was not any left to breathe: and he burnt
    Hazor with fire.'
  luo-luo: Ji duto mane ni e dala maduongʼno noneg gi ligangla. Negitiekogi pep maonge
    gima yweyo mane odongʼ, Hazor bende ne giwangʼo.
  meu-meu: Bena taunimanima iboudiai una hanua lalonai na idia ese dare amo e aladia
    mase, ela bona iboudiai vada e habuadia ore; ta se mauri. Bena Hasoro na lahi
    amo e doua.
  npi-ULB: तिनीहरूले त्यहाँ भएका सबै जीवित थोकहरूलाई तरवारले प्रहार गरे र नष्‍ट पार्नलाई
    अलग गरे । त्यसैले त्यहाँ कोही पनि जीवित रहेन । अनि तिनले हासोरलाई आगो लगाए ।
  yor-yor: Wọ́n sì fi idà pa gbogbo àwọn ènìyàn tí ó wà ní ibẹ̀. Wọ́n sì pa wọ́n run
    pátápátá, wọn kò sì fi ohun alààyè kan sílẹ̀; ó sì fi iná sun Hasori fúnra rẹ̀.
  emp-NTPO: Mama jũmarãda necoba quenasid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aẽ́ basía. Puru
    sid̶a jũma babuesid̶aa.
  ind-ind: Pasukan Yosua membunuh semua orang di kota Hazor, lalu membakar kota itu.
    Tidak ada satu pun yang selamat.
  pes-OPCB: یوشع تمام کسانی را که در آن شهر بودند کشت و شهر را به آتش کشید.
  tgl-ULB: Sinalakay nila gamit ang espada ang lahat ng buhay na nilalang ang naroroon,
    at hiniwalay niya sila para wasakin, kaya walang buhay na nilalang ang natirang
    buhay. Pagkatapos sinunog niya ang Hazor.
  hui-hui: Dindi ogoriani hearu mbira hela nabi bibahende bo wahai halu tano timbuni
    biagobi heda hai hene.
  mya-mya: သူ​တို့​သည်​မြို့​သူ​မြို့​သား​များ​ကို​တစ် ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​၍
    မြို့ ကို​မီး​ရှို့​ဖျက်​ဆီး​ကြ​သည်။
  bod-N: ཡེས་ར་ཨེལ་པས་གྲོང་ཁྱེར་ནང་གི་མི་རྣམས་གྲིས་བསད་ཅིང་ཁོ་རྣམས་རྩ་མེད་དུ་བཏང་།
    དབུགས་དང་ལྡན་པ་ཐམས་ཅད་གཅིག་ཀྱང་མ་བསྐྱུར་ཏོ། །ཡོ་ཤུ་ཨ་ཡིས་ཡང་ཧ་ཟོར་མེར་བསྲེགས་སོ།
    །
  sna-sna: Vakauraya nomunondo munhu wose aivamo. Vakavaparadza zvachose, vakasasiya
    chipi nechipi chaifema, uye akapisa Hazori pacharo nomoto.
  spa-BLM: Hirieron con el filo de la espada a todos los que estaban en ella, destruyéndolos
    por completo. No quedó nadie que respirara. Quemó Hazor con fuego.
  cac-cac: yed' masanil anima cajan ta'. Masanil ix satel eb', ix sn̈usancantz'a jun
    chon̈ab' chi' eb'.
  swh-ULB: Waliwapiga kwa upanga kila kiumbe chenye uhai kilichokuwa huko, na alivitenga
    ili viteketezwe, hivyo hapakuwa na kiumbe hai kilichoachwa hai. Na kisha aliuchoma
    moto Hazori.
  bel-bel: 'і пабілі ўсё, што дыхала, што было ў ім, мечам, пракляўшы: не засталося
    ніводнай душы; а Асор спаліў ён агнём.'
  deu-ELBBK: 'Und sie schlugen alle Seelen, die darin waren, mit der Schärfe des Schwertes,
    indem sie sie verbannten: Nichts blieb übrig was Odem hatte; und Hazor verbrannte
    er mit Feuer.'
  mbb-OT: Mibpenhimetayan dan daan is langun he meǥinged diyà te Hazor, ne wazà nesamà
    he uuyag. Ne mibinsulan dan haazà is inged.
  mal-2015: അവർ അതിലെ സകലമനുഷ്യരെയും വാളിന്റെ വായ്ത്തലയാൽ വെട്ടി നിർമ്മൂലമാക്കി; ആരും
    ജീവനോടെ ശേഷിച്ചില്ല; അവൻ ഹാസോരിനെ തീകൊടുത്തു ചുട്ടുകളഞ്ഞു.
  tuo-NT: Israe curuacjãrã nipeꞌtirã ti macãpʉ nirãrẽ wẽjẽpeꞌocãrã niwã. Ti macã Hasore
    mʉtõdijopeꞌo, ʉ̃jʉ̃acõꞌacãrã niwã.
  rmc-rmc: Dojekhes odarik murdarde, na mukle ňikas te dživel a o foros zlabarde.
  nlg-nlg: Joshua kolura nia nina malaghai tara mate sokora rana vure ni Hazor, mara
    kere horua na komu. [Taho siki sakai lokana te vola.]
  pes-OPV: و همه کسانی را که در آن بودند به دم شمشیر کشته، ایشان را بالکل هلاک کرد،
    و هیچ ذی حیات باقی نماند، و حاصور را به آتش سوزانید.
  ron-1924: 'Ау трекут прин аскуцишул сабией ши ау нимичит ку десэвыршире пе тоць
    чей че се гэсяу ын ел: н-а рэмас нимик дин че авя суфларе де вяцэ ши ау пус фок
    Хацорулуй.'
  ben-OBCV: সেখানে বসবাসকারী প্রত্যেকের উপরে তারা তরোয়াল চালিয়ে দিলেন। তাঁরা তাদের
    সম্পূর্ণরূপে ধ্বংস করলেন, তাদের মধ্যে শ্বাসবিশিষ্ট কাউকেই জীবিত রাখলেন না, এবং
    তিনি হাৎসোর নগরটিই পুড়িয়ে দিলেন।
  som-som: Oo dadkii ku jiray oo dhan waxay ku laayeen seef, wayna wada baabbi'iyeen;
    oo wax neefsadaa kuma hadhin, Xaasoorna dab buu ku gubay.
  lat-VUC: 'Percussitque omnes animas quæ ibidem morabantur: non dimisit in ea ullas
    reliquias, sed usque ad internecionem universa vastavit, ipsamque urbem peremit
    incendio.'
  eng-ASVBT: 'And they smote all the souls that were therein with the edge of the
    sword, utterly destroying them; there was none left that breathed: and he burnt
    Hazor with fire.'
  ita-1885: Mise eziandio ogni anima ch'era dentro a fil di spada, distruggendole
    al modo dell'interdetto; non vi restò alcun'anima; e Giosuè bruciò Hasor col fuoco.
  eng-LXXUP: And they slew with the sword all that breathed in it, and utterly destroyed
    them all, and there was no living thing left in it; and they burned Hazor with
    fire.
  eng-ULB: They struck with the sword every living creature that was there, and he
    set them apart to be destroyed, so there was not any living creature left alive.
    Then he burned Hazor.
  spa-VBL: 'Josué hizo matar a todos los habitantes, sin dejar supervivientes. La
    apartó y la destruyó por completo: no quedó nadie vivo. Luego incendió Hazor.'
  fra-_FOB: Ils firent passer au fil de l'épée toutes les personnes qui y étaient,
    les vouant à l'interdit; il n'y resta rien de ce qui respirait, et on brûla Hatsor.
  mal-mal: അവർ അതിലെ സകലമനുഷ്യരെയും വാൾകൊണ്ട് നിർമ്മൂലമാക്കി; ആരും ജീവനോടെ ശേഷിച്ചില്ല;
    അവൻ ഹാസോരിനെ തീകൊണ്ട് ചുട്ടുകളഞ്ഞു.
  urd-GVR: aur shahr ke har jāndār ko Allāh ke hawāle karke halāk kar diyā. Ek bhī
    na bachā. Phir Yashua ne shahr ko jalā diyā.
  suz-BL: मिनु इस्राएलीपुकीमी मेकेर बाक्‍ब मुर नेल्‍ल आन कली तरवारमी साइक्‍तेक्‍म।
    मेकोपुकीमी नेल्‍ल आन कली खतम सेल्‍तेक्‍म। ब्रोंइशो का कली यो मप्रोनेम। मिनु मेकोपुकीमी
    हासोर सहरम मी सुइक्‍ताक्‍म। यहोसु १०:४०
  ita-1927: Mise anche a fil di spada tutte le persone che vi si trovavano, votandole
    allo sterminio; non vi restò anima viva, e dette Hatsor alle fiamme.
  ckb-ckb: هەموو گیانێک کە تێیدابوو دایانە بەر زەبری شمشێر، بە تەواوی قڕیان کردن و
    هەناسەیەکی تێدا نەما، حاچۆریشیان سووتاند.
  eng-BBE: And they put every person in it to death without mercy, giving every living
    thing up to the curse, and burning Hazor.
  kan-OKCV: ಅವರು ಒಬ್ಬರನ್ನಾದರೂ ಉಳಿಸದೆ, ಅದರಲ್ಲಿದ್ದ ಪ್ರತಿಯೊಬ್ಬರನ್ನೂ ಖಡ್ಗದಿಂದ ಸಂಹರಿಸಿದನು.
    ಹಾಚೋರನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.011.010'
  tam-2017: அதில் இருந்த உயிரினங்களையெல்லாம் பட்டயத்தினால் வெட்டி, அழித்துப்போட்டான்;
    சுவாசமுள்ளது ஒன்றும் மீதியானதில்லை; ஆத்சோரையோ அக்கினியால் சுட்டெரித்தான்.
  spa-RV-1909: E hirieron á cuchillo todo cuanto en ella había vivo, destruyendo y
    no dejando cosa con vida; y á Asor pusieron á fuego.
  ron-BTF: Și au lovit cu ascuțișul sabiei toate sufletele care erau în el, nimicindu-le
    în întregime; nu a rămas niciunul să sufle; și a ars cu foc Hațorul.
  eng-WEBP: They struck all the souls who were in it with the edge of the sword, utterly
    destroying them. There was no one left who breathed. He burned Hazor with fire.
  eng-FBV: Joshua had all the inhabitants killed, leaving no survivors. He set it
    apart and completely destroyed it—no one was left alive. Then he burned down Hazor.
  nld-1939: Zij sloegen alle levende wezens, die erin waren, met de ban, en joegen
    ze over de kling, zodat geen levend wezen ontkwam; Chasor zelf stak hij in brand.
  nch-BL: Huan quinmicti ica macheta nochi cati nopona itztoyaj huan quitatijque nopa
    altepet.
  vie-1934: Giô-suê và quân lính dùng lưỡi gươm giết hết thảy người ở trong thành,
    chẳng còn lại vật chi có hơi thở, và người phóng hỏa thành Hát-so.
  hin-CV: उन्होंने इस नगर के हर व्यक्ति को तलवार से मार दिया और सब कुछ पूरा नष्ट कर
    दिया; उनमें एक भी व्यक्ति जीवित न रहा. फिर उन्होंने हाज़ोर को जला दिया.
  spa-BES: Y mataron a cada persona en ella sin piedad, destruyendo todo por completo,
    y quemando a Hazor.
  tdx-tdx: Fonga zinama’e am-pibara ze fonga ondaty ao, vata’e nimongore’e; leo raike
    tsy nengañe hikofòke; le nihotomomohen’ afo ty Hazore.
  tha-KJV: เขาได้ประหารบรรดาชาวเมืองนั้นเสียด้วยคมดาบ และทำลายเสียสิ้น สิ​่งที่หายใจได้​ไม่มี​เหลือเลย
    และท่านก็เผาเมืองฮาโซร์​เสียด​้วยไฟ
  por-BR-2018: E feriram à espada todo quanto nela havia vivo, destruindo e não deixando
    coisa com vida; e a Hazor puseram a fogo.
  deu-ELO: 'Und sie schlugen alle Seelen, die darin waren, mit der Schärfe des Schwertes,
    indem sie sie verbannten: nichts blieb übrig, was Odem hatte; und Hazor verbrannte
    er mit Feuer.'
  eng-WYC-2018: And he smote all persons that dwelled there, he left not any relics,
    (or anything of value), therein, but he wasted all things till to (the) death;
    also he destroyed that city by burning. (And he struck down all the people who
    lived there, he left nothing of value, or any remnant, there, but he destroyed
    everything unto the death; and he burned down that city to the ground.)
  epo-epo: Kaj ili mortigis per glavo ĉion vivantan, kio estis en ĝi; ili ekstermis
    tiel, ke restis neniu animo; kaj Ĥacoron li forbruligis per fajro.
  uig-PIN: Israillar xǝⱨǝr iqidǝ olturuxluⱪ ⱨǝmmisini ⱪiliqlap ɵltürüp, ⱨeq nǝpǝs
    igisini ⱪoymay ⱨǝmmisini üzül-kesil yoⱪatti; Ⱨazorni Yǝxua otta kɵydürüwǝtti,
  beo-beo: Ilia da Ha:iso moilai bai bagade laluga gobesili, ea dunu huluane medole
    legei dagoi.
  tpi-OTNT: Ol Israel i kilim i dai olgeta man bilong Hasor na i no gat wanpela i
    stap. Na ol i kukim dispela taun.
  hau-SA: Suka karkashe duk mazaunan ƙasar da takobi, ba su bar wani mai numfashi
    ba, suka kuma ƙona Hazor.
  uig-LAT: Israillar sheher ichide olturushluq hemmisini qilichlap öltürüp, héch nepes
    igisini qoymay hemmisini üzül-késil yoqatti; Hazorni Yeshua otta köydürüwetti,
  nde-nde: Wonke umuntu owayephakathi kwayo wabhujiswa ngenkemba. Bababhubhisa baphela,
    abaze batshiya lutho oluphefumulayo, watshisa iHazori ngokwayo.
  ton-ton: 'Pea naʻa nau taaʻi ʻae kakai kotoa pē naʻe ʻi ai ʻaki ʻae mata ʻoe heletā,
    ʻo fakaʻauha ʻakinautolu: naʻe ʻikai ha niʻihi ke toe ke moʻui: pea naʻa ne tutu
    ʻa Hasoa ʻaki ʻae afi.'
  ces-1613: Pobili také všecko, cožkoli v něm živo bylo, mordujíce je mečem, tak že
    nezůstalo žádného živého; Azor pak spálil ohněm.
  eng-WMB: They struck all the souls who were in it with the edge of the sword, utterly
    destroying them. There was no one left who breathed. He burned Hazor with fire.
  tam-TCV: அங்குள்ள ஒவ்வொருவரும் வாளுக்கு இரையாக்கப்பட்டார்கள். இஸ்ரயேலர் சுவாசமுள்ள
    ஒன்றையும் தப்பவிடாமல், அவர்கள் எல்லோரையும் முழுவதும் அழித்துப்போட்டார்கள். யோசுவா
    முழு ஆத்சோரையுமே எரித்துப்போட்டான்.
  ceb-ULB: Gitigbas nila pinaagi sa espada ang tanang mga buhing binuhat nga anaa
    didto, ug gigahin niya sila aron laglagon, busa wala gayoy buhing binuhat nga
    nahibilin. Unya iyang gisunog ang Hazor.
  pol-UBG: Każdą duszę, która w nim była, pobili ostrzem miecza, wytracając ją. Nikt
    nie pozostał przy życiu, a Chasor spalił ogniem.
  urd-GVU: اور شہر کے ہر جاندار کو اللہ کے حوالے کر کے ہلاک کر دیا۔ ایک بھی نہ بچا۔
    پھر یشوع نے شہر کو جلا دیا۔
  deu-1912: Und sie schlugen alle Seelen, die darin waren, mit der Schärfe des Schwerts
    und verbannten sie, und er ließ nichts übrigbleiben, das Odem hatte, und verbrannte
    Hazor mit Feuer.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಅದರಲ್ಲಿದ್ದ ಎಲ್ಲರನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿ ಹಾಚೋರ್ ಪಟ್ಟಣವನ್ನು
    ಸುಟ್ಟುಬಿಟ್ಟರು. ಒಂದು ಜೀವಿಯಾದರೂ ಉಳಿಯಲಿಲ್ಲ.
  tgo-tgo: thɨ gabovaoŋgiya gharɨgharɨniyeko wolaghɨye, na thɨ woŋambu ghembako.
  yap-yap: Miyad thang e pogofan rok urngin e girdi’ u rom; dariy be’ nni pag ni kabfos,
    min ufiy fare binaw nu Hazor.
  hlt-MCSB: A khuikah hinglu boeih te khaw cunghang ha neh a ngawn tih hiil aka khueh
    boeih a hlun mueh la a thup phoeiah Hazor te hmai neh a hoeh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓሳ ሃፆሬ ካታማ ዓኣ ዓሶ ቢያ ዎዼሢሮ ፔቴታዖ ዓቴ ዓሲባኣሴ፤ ካታሜሎዋ ዔያታ ታሚና ሚቼኔ።
  twi-ASANTE: Israelfoɔ no sɛee biribiara a nkwa wɔ mu wɔ kuropɔn no so. Wɔannya ɔkra
    fua mpo. Na Yosua too Hasor kuropɔn no mu ogya.
  eng-WEBU: They struck all the souls who were in it with the edge of the sword, utterly
    destroying them. There was no one left who breathed. He burned Hazor with fire.
  bnp-bnp: E huriki a Israel ri rabalaki lobo e huriki a tahotanga ne Hasor, i uka
    tara viri ge mahuri. Muri ri rungania a tanga iea.
  wal-wal: Israa7eela asai he kataman de7iya asa ubbaa qara bisuwan woriis. SHemppoora
    paxa de7iyaabaa ubbaa issuwaanne ashshennan wurssi woridosona. Yaasu Haxoora katamaakka
    taman xuuggiis.
  spa-PDDPT: Mataron a filo de espada a todo lo que tenía vida en ella. La destruyeron
    por completo, sin que quedara uno que respirara. Incendiaron a Hazor.
  gun-gun: Kyxe py ojuka ha'e py ikuai va'e ha'e javi, omomba katuĩ'i. Peteĩve ndoikovevei.
    Ha'e Hazor tetã ma oapypa.
  agu-BL: Tircu'n chiquime'n yi e' yi ate' le jun tnuma'tz. Nin oc k'a'kl yi tnum
    cyak'un yi e' xonl Israel.
  ilo-ULB: Dinarupda babaen iti kampilan ti tunggal parsua a sibibiag nga adda sadiay,
    ken pinagsisinana ida tapno madadael, isu nga awan ti nabati nga aniaman a sibibiag
    a parsua. Kalpasanna, pinuoranna ti Hazor.
  kpg-kpg: Digaula gu daaligi digau huogodoo ala i golo gii mmade. Tangada ne dugu
    mouli ai, gei di waahale guu dudu.
  uig-ARA: ئىسرائىللار شەھەر ئىچىدە ئولتۇرۇشلۇق ھەممىسىنى قىلىچلاپ ئۆلتۈرۈپ، ھېچ نەپەس
    ئىگىسىنى قويماي ھەممىسىنى ئۈزۈل-كېسىل يوقاتتى؛ ھازورنى يەشۇئا ئوتتا كۆيدۈرۈۋەتتى،
  bsp-bsp: Kɔ ŋandifətɛ ŋa sakma, kɔ ŋandif afum akɔ ŋanayi di mɔ fəp. Ali paka peŋesəm
    pin ŋanasak fɛ, kɔ ŋaŋcɔf Hacɔr.
  sus-sus: Yosuwe xa sɔɔrie naxa e sɔntɔ santidɛgɛma ra, e mu mixi keren lu a si ra.
    Na dangi xanbi e naxa Xasori taa gan.
  pon-2006: Irail eri kemehla tohn wasao koaros, sohte emen me luhwehdi me momour,
    oh kahnimwo pil isihsla.
  ksd-ksd: Ma dia ga ubu ra tarai par tana ma ra mangi na pakat na vinarubu, dia ga
    nila rit vue diat, ma pa ta launa mulai i ga mat valili; ma i ga tun vue Kasor
    ma ra iap.
  tur-YTC: Onda bulunan canların hepsini kılıçtan geçirip onları tamamen yok ettiler.
    Nefes alan kimse kalmamıştı. Hasor'u ateşle yaktı.
  grc-BRENT: Καὶ ἀπέκτειναν πᾶν ἐμπνέον ἐν αὐτῇ ἐν ξίφει, καὶ ἐξωλόθρευσαν πάντας,
    καὶ οὐ κατελείφθη ἐν αὐτῇ ἐμπνέον· καὶ τὴν Ἀσὼρ ἐνέπρησαν ἐν πυρί.
  ind-AYT: Mereka membunuh setiap orang yang ada di dalamnya dengan pedang. Ditumpasnya
    orang-orang itu sampai tidak ada satu pun yang bernapas. Ia membakar Hazor dengan
    api.
  nya-nya: Anapha aliyense wa mu mzindamo popanda wotsala wamoyo, ndipo mzinda wa
    Hazori anawutentha ndi moto.
  hrv-hrv: Pobili su sve oštricom mača, izvršujući “herem”, kletvu. Ne ostade ništa
    živo, a Hasor spališe ognjem.
  mps-mps: Te Israel dabe augwaligo te Hasor hanude bidali bidi tigidali ela munama,
    tama deli me bidibeo. Tama augwaligo te hanu siago ulai dao.
  tpi-tpi: Ol Israel i kilim i dai olgeta man bilong Hasor na i no gat wanpela i stap.
    Na ol i kukim dispela taun.
  dan-1931: og de huggede hver levende Sjæl i den ned med Sværdet og lagde Band på
    dem, så ikke en levende Sjæl blev tilbage; og Hazor stak han i Brand.
  vie-OVCB: Người Ít-ra-ên giết tất cả dân trong thành, không để một vật có hơi thở
    nào còn sống sót, và Giô-suê đốt thành.
  guj-2017: ત્યાંના તમામ સજીવ પ્રાણીઓને તેઓએ મારી નાખ્યાં. કોઈ પણ પ્રાણીને જીવિત રહેવા
    દેવામાં આવ્યું નહિ. પછી તેણે હાસોરને બાળી મૂક્યું.
  pon-2006A: Irail eri kemehla tohn wasao koaros, sohte emen me luhwehdi me momour,
    oh kahnimwo pil isihsla.
  por-BRBSL: Eles atingiram todas as almas que estavam nele com o fio da espada, destruindo-as
    completamente. Não restava ninguém que respirava. Ele queimou Hazor com fogo.
  cth-cth: Kho thung e tami pueng hah tahloi hoi a thei awh teh, buet touh hai hring
    sak awh hoeh. Koung a raphoe awh teh, kho hai hmai a sawi awh.
  twi-twi: Israelfo no sɛee biribiara a nkwa wɔ mu wɔ kuropɔn no so. Wɔannya ɔkra
    fua mpo. Na Yosua too Hasor kuropɔn no mu gya.
  hlt-hlt: A khuikah hinglu boeih te khaw cunghang ha neh a ngawn tih hiil aka khueh
    boeih a hlun mueh la a thup phoeiah Hazor te hmai neh a hoeh.
  tbz-SIM: Kòo kuɔ bɛnìtìbɛ̀ bɛmɔu nɛ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ weí, ò í nsùɔ́ nhòmɔù, kɛ́cɔ́u
    ndihɛì.
  msy-2020: Ezɨ Israelia Hasorian gumazamiziba bar me mɨsuagharɨki, ezɨ men tav ua
    itir puvatɨ. Ezɨ me nguibar ekiar kam gaborozɨ a isi.
  azb-azb: Orada olan bütün adamları qılıncdan keçirib tamamilə məhv etdilər, nəfəs
    çəkən bir nəfər də qalmadı. Sonra Xasora od vurdu.
  eng-DBY: 'And they smote all the souls that were therein with the edge of the sword,
    destroying them utterly: there was not any left to breathe; and he burned Hazor
    with fire.'
  hin-2017: और जितने प्राणी उसमें थे उन सभी को उन्होंने तलवार से मारकर सत्यानाश किया;
    और किसी प्राणी को जीवित न छोड़ा, और हासोर को यहोशू ने आग लगाकर फुँकवा दिया।
  swp-swp: 'Isi tatao gamagaridi boeana eai se lauelepaidi se unuhematedi: nige esau
    i mia i eahua: Hasoa hinage i gabu.'
  eng-YLT: and they smite every person who [is] in it by the mouth of the sword; he
    hath devoted — he hath not left any one breathing, and Hazor he hath burnt with
    fire;
  eng-WYC-2017: And he smote all persons that dwelled there, he left not any relics
    therein, but he wasted all things till to death; also he destroyed that city by
    burning.
  eng-WMBB: They struck all the souls who were in it with the edge of the sword, utterly
    destroying them. There was no one left who breathed. He burnt Hazor with fire.
  urd-GVH: और शहर के हर जानदार को अल्लाह के हवाले करके हलाक कर दिया। एक भी न बचा।
    फिर यशुअ ने शहर को जला दिया।
  rug-rug: Va mate betoi rina tie Izireli sari doduru tie vasina; loke tie si va toa
    hola ia rini, meke sulua rini sa vasileana lavata.
  gaz-gaz: Isaanis nama ishee keessa jiru hunda goraadeedhaan fixan. Waan hafuura
    baafatu tokko illee utuu hin hambisin guutumaan guutuutti balleessan; Iyyaasuun
    Haazoorinis ni gube.
  fra-LSG: On frappa du tranchant de l’épée et l’on dévoua par interdit tous ceux
    qui s’y trouvaient, il ne resta rien de ce qui respirait, et l’on mit le feu à
    Hatsor.
  gnn-gnn: '@see-verse:JOS.011.010'
  yal-yal: E yi taan muxune birin faxa silanfanna ra, e yi e raxɔri fefe. E mi muxu
    yo lu a nii ra. E yi Xasori taan gan.
  haw-1868: Luku ae la no ia i ko laila kanaka a pau i ka maka o ka pahikaua, hooki
    loa iho la ia lakou, aole i koe kekahi e hanu ana. Puhi aku la oia ia Hazora i
    ko ahi.
  arb-NAV: وَقَضَوْا فِيهَا عَلَى كُلِّ نَسَمَةٍ بِحَدِّ السَّيْفِ، فَلَمْ يَبْقَ
    فِيهَا حَيٌّ، وَأَحْرَقُوهَا بِالنَّارِ.
  ewe-ewe: Wowu ame sia ame le Hazor du la me, eye wotɔ dzo du la.
  eng-LEE: And they smote all the souls that were therein with the edge of the sword,
    and devoted them; there was not left any one having breath; and Chazor he burnt
    with fire.
  asm-FB: তাত বাস কৰা সকলো জীৱিত প্ৰাণীক তেওঁলোকে তৰোৱালেৰে আক্ৰমণ কৰি নিঃশেষে বিনষ্ট
    কৰিলে, আৰু বিনষ্ট হ’বলৈ তেওঁ সেই লোকসকলক নিলগাই ৰাখিলে, গতিকে তাত কোনো এটা প্ৰাণীও
    জীৱিত নাথাকিল৷ পাছত তেওঁ হাচোৰ অর্থাৎ সেই ঠাই পুৰি পেলালে।
  sus-A: يٌسُوٍ شَ سْورِيٍ نَشَ عٍ سْنتْ سَنتِدّفّمَ رَ، عٍ مُ مِشِ كٍرٍن لُ عَ سِ
    رَ. نَ دَنفِ شَنبِ عٍ نَشَ شَسٌرِ تَا فَن.
  fra-SBL: Ils frappèrent du tranchant de l'épée tous ceux qui s'y trouvaient, et
    les dévorèrent par interdit. Il n'y avait plus personne qui respirait. Il brûla
    Hazor par le feu.
  hbo-hbo: וַ֠יַּכּוּ אֶת־כָּל־הַנֶּ֨פֶשׁ אֲשֶׁר־בָּ֤הּ לְפִי־חֶ֙רֶב֙ הַֽחֲרֵ֔ם לֹ֥א
    נֹותַ֖ר כָּל־נְשָׁמָ֑ה וְאֶת־חָצֹ֖ור שָׂרַ֥ף בָּאֵֽשׁ׃
  piu-2006: '@see-verse:JOS.011.010'
  kik-kik: Nao makĩũraga andũ arĩa othe maarĩ kuo na rũhiũ rwa njora. Makĩmaniina
    biũ na matiigana gũtigia kĩndũ o na kĩmwe kĩarĩ na mĩhũmũ, nake agĩcina Hazoru
    na mwaki.
  fra-NCL: Les enfants d’Israël frappèrent du tranchant de l’épée tous les êtres vivants
    qui s’y trouvaient, en les dévouant par anathème ; il ne resta rien de ce qui
    avait vie, et l’on brûla Asor.
  cek-AK: To vangpui thungah kaom kaminawk to sumsen hoiah a hum moe, tamit boih;
    hinghaih katawn kami maeto doeh tahmat ai, Hazor vangpui doeh hmai hoiah a thlaek.
  cuk-cuk: Israel-sordamar bela Hazor-dulemar-es-suidgi-oburgwisad, bipisaale dule-wargwen
    dula obessurmalad. Hazor-neggwebur bela obelosmalad, soogi ogumaksamalad.
  uig-CYR: Исраиллар шәһәр ичидә олтиришлиқ һәммисини қиличлап өлтүрүп, һеч нәпәс
    егисини қоймай һәммисини үзүл-кесил йоқатти; Һазорни Йәшуа отта көйдүрүвәтти,
  tel-2017: ఇశ్రాయేలు ప్రజలు దానిలో ఉన్న ప్రతి ఒక్కరినీ కత్తితో హతం చేశారు. ఎవ్వరూ
    తప్పించుకోకుండా యెహోషువ వారందరినీ నిర్మూలం చేశాడు. తరువాత అతడు హాసోరును అగ్నితో
    కాల్చివేశాడు.
  hat-BSA: Yo te frape tout moun ki te ladann avèk lam nepe. Yo te detwi yo nèt. Pa
    t gen pèsòn ki te rete ap respire. Epi li te brile Hatsor avèk dife.
  kos-kos: Elos onelosla nufon mwet in acn sac. Wangin sie mwet lula. Na elos esukak
    siti sac.
  hbo-WLC: וַ֠יַּכּוּ אֶת־כָּל־ הַנֶּ֨פֶשׁ אֲשֶׁר־בָּ֤הּ לְפִי־חֶ֙רֶב֙ הַֽחֲרֵ֔ם לֹ֥א
    נוֹתַ֖ר כָּל־נְשָׁמָ֑ה וְאֶת־חָצ֖וֹר שָׂרַ֥ף בָּאֵֽשׁ׃
  ibo-ibo: Ha ji mma agha gbuo ndị niile bi nʼobodo ahụ, bibie ha kpamkpam, ọ dịghị
    onye a hapụrụ nke na-eku ume. O sukwara Hazọ ọkụ.
  ory-ory: ଆଉ ଲୋକମାନେ ତହିଁର ନିବାସୀ ସମସ୍ତ ପ୍ରାଣୀଙ୍କୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କରି ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନାଶ କଲେ; ନିଃଶ୍ୱାସପ୍ରଶ୍ୱାସଧାରୀ କେହି ଅବଶିଷ୍ଟ ରହିଲା ନାହିଁ ଓ ସେ ହାସୋରକୁ ଅଗ୍ନିରେ
    ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, ra niela chon ewe telinimw meinisin o fokun aroserela. Esap chüen
    wor eman mi manau me lon. Josua a pwal kenala Hasor.
  rop-rop: en nobodi bin jidan laibala langa det taun, en afta deibin barnimap det
    taun.
  ukr-1871: 'І побили вони всїх людей, що там були, кинувши на їх проклін: нїщо живе
    не зосталось там, а самий Асор пустили димом.'
  deu-1951: und er schlug alle Leute, die darin waren, mit der Schärfe des Schwertes
    und vollstreckte den Bann an ihnen und ließ nichts übrigbleiben, was Odem hatte,
    und verbrannte Hazor mit Feuer.
  eng-JPS: And they smote all the souls that were therein with the edge of the sword,
    utterly destroying them; there was none left that breathed; and he burnt Hazor
    with fire.
  srp-1865: I pobiše sve živo što bješe u njemu oštrijem maèem sijekuæi, te ne osta
    ništa živo; a Asor spališe ognjem.
  lug-lug: Era ne batta buli muntu yenna eyakirimu ne watasigalawo n’omu ne Kazoli
    n’akyokya omuliro.
  heb-heb: ויכו את כל הנפש אשר בה לפי חרב החרם לא נותר כל נשמה ואת חצור שרף באש׃
  ben-IRV: আর লোকেরা সেখানের সমস্ত প্রাণীকে তরোয়াল দিয়ে আঘাত করে সম্পূর্ণভাবে ধ্বংস
    করল; তার মধ্যে শ্বাসবিশিষ্ট কাউকেই অবশিষ্ট রাখল না এবং তিনি হাৎসোর আগুনে পুড়িয়ে
    দিলেন।
  pan-pan: ਉਹਨਾਂ ਨੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇ ਵਿੱਚ ਸਨ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਕੇ
    ਉਹਨਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ। ਕੋਈ ਪ੍ਰਾਣੀ ਬਾਕੀ ਨਾ ਛੱਡਿਆ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਹਾਸੋਰ ਨੂੰ
    ਅੱਗ ਨਾਲ ਸਾੜ ਸੁੱਟਿਆ।
  mya-JVB: ထိုမြို့သူမြို့သား အပေါင်း တို့ကို ထား နှင့် ကွပ်မျက် သဖြင့် တယောက်ကိုမျှ
    အသက် ရှင်စေခြင်းငှါမ ထား။ ရှင်းရှင်းဖျက်ဆီး ၍ မြို့ ကိုလည်း မီး ရှို့လေ၏။
  hmo-hmo: Israela taudia ese Hasoro taudia ibounai idia alaia mase, ta ia mauri noho
    lasi. Bona hanua idia gabua ore.
  urd-urd: और उन्होंने उन सब लोगों को जो वहाँ थे तहस नहस करके उनको, बिल्कुल हलाक कर
    दिया; वहाँ कोई आदमी बाक़ी न रहा, फिर उस ने हसूर को आग से जला दिया।
  rus-SYN: 'и побили все дышащее, что было в нем, мечом, все предав заклятию: не осталось
    ни одной души; а Асор сожег он огнем.'
  bqc-SIM: Isailiↄ gbɛ̃́ pↄ́ kúuↄ dɛ̀dɛ ń fɛ̃ndao, aa ń míↄnzↄ̃ɛ, an gbɛ̃e i gↄ̃o,
    ↄ̃ aa tɛsↄ̃̀wà.
  tcz-CHONGTHU: Israelten hiche khopi sunga mihing ching jouse abonchan asumang sohkeijin
    mi khatcha jong ahing hoipon ahi. Hitichun Joshua’n khopi chu ahallhatan ahi.
  mar-mar: तेथल्या प्रत्येक जिवंत प्राण्यांना त्यांनी तलवारीने ठार मारून त्यांचा समूळ
    नाश केला; आणि कोणताही जिवंत प्राणी जिवंत ठेवला नाही; नंतर त्याने हासोर नगराला
    आग लावून ते जाळून टाकले.
  qub-qub: Chay siudächo tiyajcunatapis ushajpaj wañuchiran. Nircur siudätapis rupaycärachiran.
  bqp-bqp: Isarailanↄ gbɛ̃ kũ ò kunnↄ dɛ̀dɛ kũ fɛ̃nɛdao ò ń kákatɛ, ń gbɛ̃ke dí
    gↄ̃ro, akũ ò tɛ́ sↄ̃̀a.
  hat-hat: Li fè touye dènye moun ak dènye bèt vivan ki te la tankou yon ofrann y'ap
    fè pou Seyè a. Yo pa kite yonn ladan yo chape. Lèfini, yo mete dife nan lavil
    la.
  eng-BSB: The Israelites put everyone in Hazor to the sword, devoting them to destruction.
    Nothing that breathed remained, and Joshua burned down Hazor itself.
  tod-tod: Ti naa ɠoloɠoloni, ti nuɓusɛi kpein suwuɠaaleʋe, nu vulu nɔpɛ ge la ɠɛni
    yɛni ná. Ti Ɠasɔɔl ɠalani.
  eng-WEBPB: They struck all the souls who were in it with the edge of the sword,
    utterly destroying them. There was no one left who breathed. He burnt Hazor with
    fire.
  kbq-kbq: Hanki Israeli vahe'mo'za Hazori kumapima mani'naza vahera magore hu'za
    ozmatre'za ana maka bainati kazinteti, zamahe vagare'naze. Ana nehazageno Josua'a
    Hazori rankumara teve tagintegeno te'ne.
  nhe-BL: Huan quinmicti ica machete nochi tlen nopona itztoyaj huan quitlatijque
    nopa altepetl.
  bus-bus: Isarailinↄ gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao aↄ̃ ń káatɛ, aↄ̃ gbɛ̃kee
    e gↄ̃ro, ben aↄ̃ tɛ́ sↄ̃̀a.
  gub-BL: Uzuka Azor tawhu pe har paw rupi wà. Ni pitài nupyta kwaw wikuwe ma'e romo
    wà. A'e re umunyk tata Azor tawhu rehe, hapy pà paw rupi wà.
  eng-DRA: 'And he cut off all the souls that abode there: he left not in it any remains,
    but utterly destroyed all, and burned the city itself with fire.'
