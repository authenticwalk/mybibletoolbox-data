verse: JOS.011.001
translations:
  mal-C: ഹാസോർരാജാവായ യാബീൻ ഇതു കേട്ടപ്പോൾ മാദോൻരാജാവായ യോബാബിനെയും, ശിമ്രോനിലെയും
    അക്ശാഫിലെയും രാജാക്കന്മാരെയും,
  deu-TKW: Als nun Jabin, der König von Hazor, davon hörte, sandte er Botschaft an
    Jobab, den König von Madon, sowie an den König von Simron, den König von Achsaph
  lin-lin: Tango Yabini, mokonzi ya Atsori, ayokaki makambo oyo, atindaki maloba epai
    ya Yobabi, mokonzi ya Madoni ; epai ya mokonzi ya Shimironi, epai ya mokonzi ya
    Akishafi,
  eng-LSV: And it comes to pass, when Jabin king of Hazor hears, that he sends to
    Jobab king of Madon, and to the king of Shimron, and to the king of Achshaph,
  eng-GNV: And whe Iabin King of Hazor had heard this, then he sent to Iobab King
    of Madon, and to the king of Shimron, and to the king of Achshaph,
  eng-WEBSTER: And it came to pass, when Jabin king of Hazor had heard those things
    , that he sent to Jobab king of Madon, and to the king of Shimron, and to the
    king Achshaph,
  nhw-BL: Quema Tlanahuatijquetl Jabín ipan altepetl Hazor quimatqui ya nopa, tlatitlanqui
    ma quinyolmelahuatij miyac tlanahuatiani para ma mosentilica ica ininsoldados
    para san sejco ma quinhuilanatij israelitame. Quiyolmelajqui nopa tlanahuatijquetl
    Jobab tlen tlali Madón huan nojquiya nopa tlanahuatijquetl tlen Simrón huan tlen
    Acsaf.
  swh-ONEN: Ikawa Yabini mfalme wa Hazori aliposikia habari za mambo haya, akatuma
    ujumbe kwa Yobabu mfalme wa Madoni, na kwa mfalme wa Shimroni, na kwa mfalme wa
    Akishafu,
  bba-bba: Sɑɑ ye Yɑbini, Hɑsorin sinɑ boko u nuɑ mɑ Yosue kɑ wiɡibu bɑ tɑbu dimɔ,
    yerɑ u sɔmɔbu ɡɔrɑ Yobɑbu, Mɑdonin sunɔn mi kɑ Simuronin sunɔn mi kɑ Akusɑfun
    sunɔn mi,
  eng-KJVCPB: And it came to pass, when Jabin king of Hazor had heard those things,
    that he sent to Jobab king of Madon, and to the king of Shimron, and to the king
    of Achshaph,
  luo-luo: Kane Jabin ruodh Hazor owinjo ma, nooro wach ne Jobab ma ruodh Madon, kod
    ruodhi mag Shimron gi Akshaf,
  meu-meu: Iabin, Hasoro pavapavana, ese unu hari e kamonai, bena ia ese gwau-kau
    e siaia, Iobab, Madon pavapavana, dekenai,
  npi-ULB: जब हासोरका राजा याबीनले यो सुने, उनले मादोनका राजा रोबाब, शिम्रोनका राजा
    र आक्षापका राजालाई समाचार पठाए ।
  yor-yor: Nígbà tí Jabini ọba Hasori gbọ́ nǹkan wọ̀nyí, ó ránṣẹ́ sí Jobabu ọba Madoni,
    sí ọba Ṣimroni àti Akṣafu,
  emp-NTPO: Maʌ̃ ewarid̶e Jabiʌ̃ abadada Hazor purud̶ebema boro basía. Maʌ̃ Jabiʌ̃ba
    ũrĩsia Josueba zocãrã poyasida. Maʌ̃ carea dewara puru bororãmaa bed̶eada diabuecuasia
    israelerã ume djõne wãni carea. Maʌ̃ bed̶eara diabuesia Madoʌ̃ purud̶ebema boro
    Jobámaa, Simroʌ̃ purud̶ebema boromaa, Acsap purud̶ebema boromaa,
  ind-ind: Ketika Yabin, raja kota Hazor, mendengar tentang semua kemenangan bangsa
    Israel, dia memanggil raja-raja lain yaitu Raja Yobab dari kota Madon, raja kota
    Simron, raja kota Aksaf,
  pes-OPCB: 'وقتی یابین، پادشاه حاصور، از این وقایع آگاهی یافت، فوراً پیغامهایی به
    این پادشاهان که بر شهرهای همجوار او حکومت می‌کردند، فرستاد: یوباب پادشاه مادون،
    پادشاه شمرون، پادشاه اخشاف، تمام پادشاهان کوهستانهای شمالی، پادشاه درۀ اردن واقع
    در جنوب دریاچهٔ جلیل، پادشاهانی که در دشتها ساکن بودند، پادشاهان بلندیهای دُر،
    در غرب، پادشاهانی که در شرق و غرب کنعان بودند، پادشاهان قومهای اموری، حیتی، فرزی
    و یبوسی که در کوهستانها بودند، پادشاهان قوم حوی که در شهرهای دامنهٔ کوه حرمون
    در زمین مصفه ساکن بودند.'
  tgl-ULB: Nang narinig ito ni Jabin, hari ng Hazor, nagpadala siya ng isang mensahe
    kay Jobab, hari ng Madon, sa hari ng Shimron, at sa hari ng Acsap.
  hui-hui: Isaraele agali biarume agali palearu baba wai bialu bo pebe bima ibira
    layago hale howa Hasoali Kini Yabini ibugua Madonoalinaga Kini Yobaba heagoriabi
    Simironoalinaga kiniru heagoriabi Agasabalinaga kiniru heagoriabi
  mya-mya: ဟာ​ဇော်​မင်း​ယာ​ဘိန်​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​စစ်​အောင်​ပွဲ​သ​တင်း​ကို
    ကြား​ရ​သော​အ​ခါ သူ​သည်​မိ​မိ​နှင့်​မ​ဟာ မိတ်​မင်း​များ​ဖြစ်​ကြ​သော​မာ​ဒုန်​မင်း
    ယော​ဗပ်၊ ရှိ​မြုန်​မင်း​နှင့်​အာ​ခ​ရှပ်​မင်း​တို့ ထံ​သို့​လည်း​ကောင်း၊-
  bod-N: ཧ་ཟོར་གྱི་རྒྱལ་པོ་ཡཱ་བིན་གྱིས་དོན་དེ་ཐོས་ནས། མ་དོན་གྱི་རྒྱལ་པོ་ཡོ་པབ་དང་ཤིམ་རོན་གྱི་རྒྱལ་པོ།
    ཨག་ཤབ་ཀྱི་རྒྱལ་པོ།
  sna-sna: Zvino Jabhini mambo weHazori akati anzwa pamusoro paizvozvi, akatumira
    shoko kuna Jobhabhi mambo weMadhoni, nokuna madzimambo eShimuroni neAkishafi,
  spa-BLM: Cuando Jabín, rey de Hazor, se enteró de ello, envió a Jobab, rey de Madón,
    al rey de Simrón, al rey de Ajsaf,
  cac-cac: Ayic ix yab'an vin̈aj Jabín sreyal Hazor masanil juntzan̈ chi', ix yac'anb'at
    schecab' vin̈ d'a vin̈aj Jobab sreyal Madón, d'a vin̈ sreyal Simrón yed' d'a vin̈
    sreyal Acsaf, yic junn̈ej tz'aj eb' vin̈.
  swh-ULB: Basi ikawa aliposikia haya, Yabini, mfalme wa Hazori, alituma ujumbe kwa
    Yobabu, mfalme wa Madoni, na kwa mfalme Shimroni, na kwa mfalme wa Akshafu.
  bel-bel: Пачуўшы гэта, Явін, цар Асорскі, паслаў да Ёвава, цара Мадонскага, і да
    цара Шымронскага, і да цара Ахсафскага,
  deu-ELBBK: Und es geschah, als Jabin, der König von Hazor, es hörte, sandte er zu
    Jobab, dem König von Madon, und zu dem König von Schimron, und zu dem König von
    Akschaph,
  mbb-OT: 'Hein nezineg ni Hadì Jabin he hadì te Hazor is menge kezeeǥan te menge
    Israilihanen, ne mibpeuwit sikandin te lalag kayi he menge hadì: diyà te ki Hadì
    Jobab he hadì te Madon, diyà te menge hadì te Shimron wey Acshaf,'
  mal-2015: അനന്തരം ഹാസോർരാജാവായ യാബീൻ ഇതു കേട്ടപ്പോൾ അവൻ മാദോൻ രാജാവായ യോബാബ്, ശിമ്രോൻരാജാവു,
    അക്ക്ശാഫ് രാജാവു എന്നിവരുടെ അടുക്കലും
  tuo-NT: “Tojo waꞌaporo” nise quetire tʉꞌogʉ, Jabín Hasor macã wiogʉ aꞌtiro weecʉ
    niwĩ. Jobab wãmetigʉ Madón macã wiogʉre, tojo nicã Simrón, Acsaf macãrĩcjãrã wiorãrẽ
    pijiocʉ niwĩ.
  rmc-rmc: Sar pes oda došunďa o kraľis Jabin andral o Chacor, diňa te vičinel le
    kraľis Jobab andral o Madon, le kraľen andral o Šimron the andral o Achšaf,
  nlg-nlg: Tana bona na Vunaghi haba Jabin ni Hazor te rongovia na hava te kale, gaia
    te nia vetena na rongorongo mava vanira vaa na lei vunaghi haba ini, Vunaghi haba
    Jobab ni Madon, mana vunaghi haba ni Shimron mana vunaghi haba ni Acshaph,
  pes-OPV: و واقع شد که چون یابین ملک حاصور این را شنید، نزد یوباب ملک مادون و نزد
    ملک شمرون و نزد ملک اخشاف فرستاد.
  ron-1924: Иабин, ымпэратул Хацорулуй, аузинд де ачесте лукрурь, а тримис соль ла
    Иобаб, ымпэратул Мадонулуй, ла ымпэратул Шимронулуй, ла ымпэратул Акшафулуй,
  ben-OBCV: হাৎসোরের রাজা যাবীন যখন একথা শুনলেন, তখন তিনি মাদোনের রাজা যোববের কাছে,
    শিম্রোণের ও অক্‌ষফের রাজাদের কাছে,
  som-som: Oo markuu boqorkii Xaasoor oo ahaa Yaabiin waxaas maqlay ayuu u cid diray
    boqorkii Maadoon oo ahaa Yoobaab, iyo boqorkii Akshaaf,
  lat-VUC: 'Quæ cum audisset Jabin rex Asor, misit ad Jobab regem Madon, et ad regem
    Semeron, atque ad regem Achsaph:'
  eng-ASVBT: And it came to pass, when Jabin king of Hazor heard thereof, that he
    sent to Jobab king of Madon, and to the king of Shimron, and to the king of Achshaph,
  ita-1885: OR come Iabin, re di Hasor, ebbe intese queste cose, mandò a Iobab, re
    di Madon, e al re di Simron, e al re di Acsaf;
  eng-LXXUP: And when Jabin the king of Hazor heard, he sent to Jobab king of Madon,
    and to the king of Shimron, and to the king of Achshaph,
  eng-ULB: When Jabin, king of Hazor, heard this, he sent a message to Jobab, king
    of Madon, to the king of Shimron, and to the king of Akshaph.
  spa-VBL: Cuando Jabín, rey de Hazor, se enteró de lo sucedido, envió un mensaje
    a Jobab, rey de Madón, a los reyes de Simrón y Ajsaf,
  fra-_FOB: Dès que Jabin, roi de Hatsor, eut appris ces choses, il envoya vers Jobab
    roi de Madon, vers le roi de Shimron, vers le roi d'Acshaph,
  mal-mal: ഹാസോർ രാജാവായ യാബീൻ ഇത് കേട്ടപ്പോൾ മാദോൻ രാജാവായ യോബാബ്, ശിമ്രോൻരാജാവ്,
    അക്ക്ശാഫ് രാജാവ് എന്നിവരുടെ അടുക്കലും
  urd-GVR: Jab Hasūr ke bādshāh Yābīn ko in wāqiyāt kī ḳhabar milī to us ne Madūn
    ke bādshāh Yūbāb aur Simron aur Akshāf ke bādshāhoṅ ko paiġhām bheje.
  suz-BL: मिनु हासोर ङा पिप याबीनमी यहोसुमी पशो नेल्‍ल नेंशा, मादोन ङा पिप योबाब,
    शिम्रोन ङा पिप आकशाफ,
  ita-1927: Or come Iabin, re di Hatsor, ebbe udito queste cose, mandò de’ messi a
    Iobab re di Madon, al re di Scimron, al re di Acsaf,
  ckb-ckb: ئینجا کاتێک یاڤینی پاشای حاچۆر ئەمەی بیستەوە، نێردراوی نارد بۆ لای یۆڤاڤی
    پاشای مادۆن و پاشای شیمرۆن و پاشای ئەکشاف و
  eng-BBE: Now Jabin, king of Hazor, hearing of these things, sent to Jobab, king
    of Madon, and to the king of Shimron, and to the king of Achshaph,
  kan-OKCV: 'ಹಾಚೋರಿನ ಅರಸನಾದ ಯಾಬೀನನು ಇವುಗಳನ್ನು ಕೇಳಿದಾಗ, ಸಮೀಪ ರಾಜ್ಯಗಳ ಅರಸರಿಗೆ ಒಂದು ಸಂದೇಶವನ್ನು
    ಕಳುಹಿಸಿದನು: ಎಂದರೆ ಮಾದೋನಿನ ಅರಸನಾದ ಯೋಬಾಬನಿಗೂ ಶಿಮ್ರೋನಿನ ಅರಸನಿಗೂ ಅಕ್ಷಾಫಿನ ಅರಸನಿಗೂ'
  bbb-bbb: (-)
  tam-2017: ஆத்சோரின் ராஜாவாகிய யாபீன் அதைக் கேள்விப்பட்டபோது, அவன் மாதோனின் ராஜாவாகிய
    யோபாபிடமும், சிம்ரோனின் ராஜாவிடமும், அக்சாபின் ராஜாவிடமும்,
  spa-RV-1909: OYENDO esto Jabín rey de Hasor, envió mensaje á Jobab rey de Madón,
    y al rey de Simrom, y al rey de Achsaph,
  ron-BTF: Și s-a întâmplat, când a auzit Iabin, împăratul Hațorului, că a trimis
    la Ioba, împăratul Madonului, și la împăratul Șimronului și la împăratul Acșafului,
  eng-WEBP: When Jabin king of Hazor heard of it, he sent to Jobab king of Madon,
    to the king of Shimron, to the king of Achshaph,
  eng-FBV: When Jabin, king of Hazor, heard about what happened, he sent a message
    to Jobab, king of Madon, to the kings of Shimron and Achshaph,
  nld-1939: Zodra Jabin, de koning van Chasor, hiervan hoorde, zond hij boden naar
    Jobab, den koning van Madon, naar den koning van Sjimron, naar den koning van
    Aksjaf,
  nch-BL: Quema Tanahuatijquet Jabín ipan altepet Hazor quimatqui ya nopa, tatitanqui
    ma quinyolmelahuatij miyac tanahuatiani para ma mosentilica ica inisoldados para
    san sejco ma quintehuitij israelitame. Quiyolmelajqui nopa tanahuatijquet Jobab
    ten tali Madón huan nojquiya nopa tanahuatijquet ten Simrón huan ten Acsaf.
  vie-1934: Vừa khi Gia-bin, vua Hát-so, đã hay các sự này, bèn sai sứ giả đến cùng
    Giô-báp, vua Ma-đôn, đến cùng Sim-rôn, vua Aïc-sáp,
  hin-CV: जब हाज़ोर के राजा याबीन को यह बात मालूम पड़ी, उसने मादोन के राजा योबाब को,
    शिम्रोन तथा अकशाफ नगर के राजाओं,
  spa-BES: Y Jabín, rey de Hazor, oyendo estas cosas, envió a Jobab, rey de Madón,
    al rey de Simron, y al rey de Acsaf,
  tdx-tdx: Naho nahajanjiñe izay t’Iabene mpan­jaka’ i Katsore le nampi­sangitrife’e
    t’ Iobabe, mpanjaka’i Madone, naho i mpanjaka’ i Simroney, naho i mpanjaka’ i
    Aksafey,
  tha-KJV: ต่อมาเมื่อยาบินกษั​ตริ​ย์เมืองฮาโซร์​ได้​ยินข่าวนี้ จึงใช้คนไปหาโยบับกษั​ตริ​ย์เมืองมาโดนและไปหากษั​ตริ​ย์เมืองชิมโรน
    และกษั​ตริ​ย์เมืองอัคชาฟ
  por-BR-2018: Ouvindo isto Jabim rei de Hazor, enviou mensagem a Jobabe rei de Madom,
    e ao rei de Sinrom, e ao rei de Acsafe,
  deu-ELO: Und es geschah, als Jabin, der König von Hazor, es hörte, sandte er zu
    Jobab, dem König von Madon, und zu dem König von Schimron und zu dem König von
    Akschaph
  eng-WYC-2018: And when Jabin, king of Hazor, had heard these things, he sent to
    Jobab, king of Madon, and to the king of Shimron, and to the king of Achshaph;
  epo-epo: Kiam tion aŭdis Jabin, reĝo de Ĥacor, li sendis al Jobab, reĝo de Madon,
    kaj al la reĝo de Ŝimron kaj al la reĝo de Aĥŝaf,
  uig-PIN: Əmma Ⱨazorning padixaⱨi Yabin bularni anglap Madonning padixaⱨi Yobab bilǝn
    Ximronning padixaⱨi wǝ Aⱪsafning padixaⱨiƣa adǝm ǝwǝtti,
  beo-beo: 'Ha:iso moilai bai bagade hina bagade amo Ya:ibini da Isala:ili dunu ilia
    eno fi ilima hasalasu hou nabi dagoi. Amalalu e da eno hina bagade dunuma Isala:ili
    dunuma gegemusa: sia: adole iasi. E da amo dunuma misa:ne sia:i amo, Ma:idone
    hina bagade (ea dio da Youba:be), Similone hina bagade, Agasa:fe hina bagade,
    hina bagade dunu gano agolo sogega esalu amola Yodane Fagoga (Ga:lili Hano Wayabo
    ga (south) gala) esalu, hina bagade dunu agolo fonobahadiga esalu, hina bagade
    dunu wayabo bagade bega: Do moilai gadenene esalu, Ga:ina:ne dunu Yodane bega:
    esalu, A:moulaide dunu, Hidaide dunu, Belisaide dunu, agolo sogega esalu Yebiusaide
    dunu amola Haifaide dunu Hemone Goumi bai, Misiba soge ganodini esalu. E da amo
    dunu huluanema misa:ne sia:i.'
  tpi-OTNT: Jabin, king bilong taun Hasor, i harim stori bilong ol samting Josua i
    bin mekim, na em i salim tok i go long Jobap, king bilong taun Madon, na long
    king bilong taun Simron na long king bilong taun Aksap.
  hau-SA: Sa’ad da Yabin sarkin Hazor ya ji wannan, sai ya aika saƙo zuwa wurin Yobab
    sarkin Madon, da sarkin Shimron, da Akshaf,
  uig-LAT: Emma Hazorning padishahi Yabin bularni anglap Madonning padishahi Yobab
    bilen Shimronning padishahi we Aqsafning padishahigha adem ewetti,
  nde-nde: Kwathi uJabhini inkosi yeHazori isizwa lokhu yathumela ilizwi kuJobhabhi
    inkosi yeMadoni lasemakhosini eShimroni le-Akhishafi,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fanongo ʻa Sapini ko e tuʻi ʻo Hasoa ki he
    ngaahi meʻa ni, naʻe fekau ia kia Sopapi ko e tuʻi ʻo Matoni, pea ki he tuʻi ʻo
    Similoni, pea ki he tuʻi ʻo ʻAkisafi,
  ces-1613: To když uslyšel Jabín, král Azor, poslal k Jobábovi, králi Mádon, a k
    králi Simron, a k králi Achzaf,
  eng-WMB: When Jabin king of Hazor heard of it, he sent to Jobab king of Madon, to
    the king of Shimron, to the king of Achshaph,
  tam-TCV: 'ஆத்சோர் அரசன் யாபீன் இந்த வெற்றிகளைப்பற்றிக் கேள்விப்பட்டதும், அருகிலுள்ள
    பட்டணங்களின் அரசர்களுக்கு ஒரு அவசரசெய்தி அனுப்பினான். அவர்கள்: மாதோனின் அரசன்
    யோபாப், சிம்ரோனின் அரசன், அக்சாபின் அரசன்,'
  ceb-ULB: Sa dihang nadungog kini ni Jabin, nga hari sa Asor, nagpadala siya ug mensahe
    ngadto kang Jobab, nga hari sa Madon, ngadto sa hari sa Simron, ug ngadto sa hari
    sa Acsaf.
  pol-UBG: A gdy usłyszał o tym Jabin, król Chasoru, posłał wiadomość do Jobaba, króla
    Madonu, do króla Szimronu, do króla Akszafu;
  urd-GVU: جب حصور کے بادشاہ یابین کو اِن واقعات کی خبر ملی تو اُس نے مدون کے بادشاہ
    یوباب اور سِمرون اور اَکشاف کے بادشاہوں کو پیغام بھیجے۔
  deu-1912: Da aber Jabin, der König zu Hazor, solches hörte, sandte er zu Jobab,
    dem König zu Madon, und zum König zu Simron und zum König zu Achsaph
  kan-2017: ಹಾಚೋರಿನ ಅರಸನಾದ ಯಾಬೀನನು ಇದನ್ನೆಲ್ಲಾ ಕೇಳಿ ಯೋಬಾಬನೆಂಬ ಮಾದೋನಿನ ಅರಸನು ಶಿಮ್ರೋನಿನ
    ಅರಸನನ್ನು ಅಕ್ಷಾಫಿನ ಅರಸನನ್ನು, ಉತ್ತರ ದಿಕ್ಕಿನ ಪರ್ವತ ಪ್ರದೇಶ,
  tgo-tgo: Mbaŋa Isirel lenji vurɨgheghe e gaithɨko totoniye ve vuthawe Kiŋ Jabim,
    Heijo e tɨne, iwaeŋge i variye utu i wawe Kiŋ Jobab, Madon e tɨne, na tembe i
    wa weŋgiva kiŋ inanji Simiron na Akɨsap,
  yap-yap: Nap’an ni taw murung’agen piyu Israel ngak Jabin ni Pilung nu Hazor ko
    pi mael ni kar gelgad riy, me pi’ e thin nge yan ngak Jobab ni Pilung nu Madon,
    nge ngak fapi pilung nu Shimron ngu Akshaf,
  hlt-MCSB: Hazor manghai Jabin loh a yaak vaengah Madon manghai Jobab, Shimron manghai
    neh Akshaph manghai,
  mdy-ETH: ሃፆሬ ዓጮ ካኣቲ ያቢኔ ዒስራዔኤሌ ዓሳ ባሻያ ማዔሢ ዋይዛዖ ማዶኔ ካኣቲ ዮባቤም፥ ሼምሮኔና ዓክሻፔ ዓጮ ካኣቶም፥
  twi-ASANTE: 'Ɛberɛ a Hasorhene Yabin tee asɛm a asi no, ɔtoo ahemfo a wɔdidi so
    yi nkra dendeenden: Madonhene Yobab, Simronhene ne Aksafhene;'
  eng-WEBU: When Jabin king of Hazor heard of it, he sent to Jobab king of Madon,
    to the king of Shimron, to the king of Achshaph,
  bnp-bnp: E Iabin a hariki na tanga e Hasor i longo a maka nuverei na maka maki e
    Iosua i rata. I talo rike a ngava lakea ne Iobap a hariki na tanga e Madon, a
    hariki na tanga e Simron, a hariki na tanga e Aksap.
  wal-wal: Haxoora katamaa Kawoi Yaabini Israa7eela asai xoonidoogaa siyido wode,
    Madoona katamaa Kawuwaa Yobaabassi, SHimiroona katamaa kawuwaassi, Akishaafa katamaa
    kawuwaassi,
  spa-PDDPT: Cuando Jabín, rey de Hazor, oyó esto, envió un mensaje a Jobab, rey de
    Madón, al de Simrón, al de Acsaf,
  gun-gun: Ha'e nunga ma omombe'ua rã Hazor pygua huvixa Jabim oendu vy guembiguai
    omondouka Madom pygua huvixa Jobabe-a py, Sinrom ha'e Acsafe pygua huvixaa py,
  agu-BL: Itzun bantz, yi tbital Jabín, rey cwent Hazor, yi mbi cu'n nchiban yi e'
    xonl Israel scye'j yi e' amorreo, nintzun ben ẍchakol cobox ẍchakum tan talche'n
    scyetz yi rey Jobab cwent yi tnum Madón, tu yi rey cwent Simrón, tu yi rey cwent
    Acsaf, tan je'n chimolol quib tan oyintzi' scye'j yi e' xonl Israel.
  ilo-ULB: Idi nangngegan daytoy ni Jabin, nga ari iti Hazor, nangipatulod isuna iti
    pakaammo kenni Jobab nga ari iti Madon, iti ari ti Simron, ken iti ari ti Acsap.
  kpg-kpg: Nia longo di maaloo digau Israel guu dau i di king o Hazor go Jabin, gei
    mee gu hagau dana hegau gi di king o Madon go Jobab, mo nia king o Shimron mo
    Achshaph,
  uig-ARA: ئەمما ھازورنىڭ پادىشاھى يابىن بۇلارنى ئاڭلاپ مادوننىڭ پادىشاھى يوباب بىلەن
    شىمروننىڭ پادىشاھى ۋە ئاقسافنىڭ پادىشاھىغا ئادەم ئەۋەتتى،
  bsp-bsp: 'Ntɛ toloku tɛmbəp Yabin wəbɛ wəka Hacɔr mɔ, k''osom afum nda abɛ alɔma:
    Yobab wəbɛ wəka Madɔŋ, wəbɛ ka Simrɔŋ, wəbɛ ka Aksaf,'
  sus-sus: 'Xasori mangɛ Yabini to yi fee mɛ, a naxa xɛɛrae xɛɛ yi mixie xɔn ma: Madon
    mangɛ Yobabo, Simiron mangɛ, Akisafa mangɛ,'
  pon-2006: Ni rongen powehdi kan en Israel eh lellahng Sapin, nanmwarkien Asor, e
    ahpw uhd poaronelahng rohng pwukat rehn Sopap, nanmwarkien Madon, ong nanmwarki
    kan en Simron oh Aksap,
  ksd-ksd: Ma ba Iabin ra king Kasor i ga valongore go ra lavur magit, i ga vartuluai
    tadav Iobab ra king Madon, ma tadav ra king Simron, ma tadav ra king Aksap,
  tur-YTC: Hasor Kralı Yavin bunu duyunca, Madon Kralı Yovav'a, Şimron Kralı'na, Akşaf
    Kralı'na,
  grc-BRENT: Ὡς δὲ ἤκουσεν Ἰαβὶς βασιλεὺς Ἀσὼρ, ἀπέστειλε πρὸς Ἰωβὰβ βασιλέα Μαρῶν,
    καὶ πρὸς βασιλέα Συμοὼν, καὶ πρὸς βασιλέα Ἀζὶφ,
  ind-AYT: Ketika Yabin, raja Hazor, mendengar hal itu, ia mengutus orang kepada Yobab,
    Raja Madon, dan kepada Raja Simron, dan kepada Raja Akhsaf,
  nya-nya: Yabini, mfumu ya Hazori, inamva zimene zinachitikazi. Tsono inatumiza uthenga
    kwa Yobabu mfumu ya Madoni, ndiponso kwa mafumu a ku Simironi ndi Akisafu.
  hrv-hrv: Kad je sve to čuo Jabin, kralj od Hasora, obavijesti Jobaba, kralja od
    Madona, i kralja od Šimrona, i kralja od Akšafa,
  mps-mps: Te bidi dabe augwaligo te Josuago yali tigidali sę po sela bilali po te
    Hasor tǫ tuni bidi Jabinba sabolali. Tama agai te po te Jobapbolo ola tolali,
    te Madon hanuba, tama te Simron hanu tuni bidibolo me, te Aksap hanu tuni bidiba
    me, te po ola tolali.
  tpi-tpi: Jabin, king bilong taun Hasor, i harim stori bilong ol samting Josua i
    bin mekim, na em i salim tok i go long Jobap, king bilong taun Madon, na long
    king bilong taun Simron na long king bilong taun Aksap.
  dan-1931: Da Kong Jabin af Hazor hørte herom sendte han Bud til Kong Jobab af Madon
    og Kongerne af Sjimron og Aksjaf.
  vie-OVCB: 'Khi Gia-bin, vua Hát-so, nghe các tin này, liền liên minh với các vua
    sau đây: Vua Giô-báp ở Ma-đôn, vua Sim-rôn, vua Ạc-sáp,'
  guj-2017: જયારે હાસોરના રાજા, યાબીને આ સાંભળ્યું, ત્યારે તેણે માદોનના રાજા યોબાબને,
    શિમ્રોનના રાજાને તથા આખ્શાફના રાજાને
  pon-2006A: Ni rongen powehdi kan en Israel eh lellahng Sapin, nanmwarkien Asor,
    e ahpw uhd poaronelahng rohng pwukat rehn Sopap, nanmwarkien Madon, ong nanmwarki
    kan en Simron oh Aksap,
  por-BRBSL: Quando Jabin, rei de Hazor, soube disso, enviou a Jobab rei de Madon,
    ao rei de Shimron, ao rei de Achshaph,
  cth-cth: Hote kamthang teh Hazar siangpahrang Jabin ni a thai torei teh, Madon siangpahrang
    Jobab, Shimron siangpahrang Akshaph siangpahrangnaw koehai thoseh,
  twi-twi: 'Bere a Hasorhene Yabin tee asɛm a asi no, ɔtoo ahemfo a wodidi so yi nkra
    denneennen: Madonhene Yobab, Simronhene ne Aksafhene;'
  hlt-hlt: Hazor manghai Jabin loh a yaak vaengah Madon manghai Jobab, Shimron manghai
    neh Akshaph manghai,
  tbz-SIM: Kɛ̀ Yɑbinni Asɔɔ kpɑ̀ɑ̀tìi keè Sosuwee nɑmɛ̀ yɛhɛkɛ̀ kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́
    Yobɑbu Mɑtɔ̃ɔ̃ kpɑ̀ɑ̀tì nɛ̀ Simmudonni kou nɛ̀ Akisɑfi kou,
  msy-2020: Ezɨ Jabin, Hasorɨn nguibar ekiamɨn atrivim, a Israelia amizir bizibar
    eghaghanim baregha, nguibar ekiar kabar atriviba bagha akaba amangi, kar Madonɨn
    nguibar ekiamɨn Atrivim Jobap ko, Simronɨn nguibar ekiamɨn atrivim ko Aksapɨn
    nguibar ekiamɨn atrivim.
  azb-azb: Xasor padşahı Yavin bunu eşidəndə Madon padşahı Yovava, Şimron padşahına,
    Akşaf padşahına,
  eng-DBY: And it came to pass when Jabin king of Hazor heard [this], that he sent
    to Jobab king of Madon, and to the king of Shimron, and to the king of Achshaph,
  hin-2017: यह सुनकर हासोर के राजा याबीन ने मादोन के राजा योबाब, और शिम्रोन और अक्षाप
    के राजाओं को,
  swp-swp: Iabini, Hasoa edi Vasavasa va i ataiei headi i hetamaridi Iobaha, Madona
    edi Vasavasa, eo Simirona edi Vasavasa, eo Asapa edi Vasavasa aridi eai.
  eng-YLT: And it cometh to pass when Jabin king of Hazor heareth, that he sendeth
    unto Jobab king of Madon, and unto the king of Shimron, and unto the king of Achshaph,
  eng-WYC-2017: And when Jabin, king of Hazor, had heard these things, he sent to
    Jobab, king of Madon, and to the king of Shimron, and to the king of Achshaph;
  eng-WMBB: When Jabin king of Hazor heard of it, he sent to Jobab king of Madon,
    to the king of Shimron, to the king of Achshaph,
  urd-GVH: जब हसूर के बादशाह याबीन को इन वाक़ियात की ख़बर मिली तो उसने मदून के बादशाह
    यूबाब और सिमरोन और अकशाफ़ के बादशाहों को पैग़ाम भेजे।
  rug-rug: Sipu kamo sa inavosona sa minataqara tadi pa Izireli, sa baṉara Zabini
    pa Hazo, si garunu la zinama koari Zobabi sa baṉara pa Madoni, koari na baṉara
    pa Simironi meke Akisapa.
  gaz-gaz: Yaabiin mootichi Haazoor waan kana dhageenyaan Yoobaab mooticha Maadoonitti,
    mootota Shimroonii fi Akshaafitti ergaa ergate;
  fra-LSG: Jabin, roi de Hatsor, ayant appris ces choses, envoya des messagers à Jobab,
    roi de Madon, au roi de Schimron, au roi d’Acschaph,
  yal-yal: Xasori taa mangan Yabin to na mɛ, a yi xɛraan nasiga Madon taa mangan Yobabo
    nun Simiron taan mangan nun Akisafa taa mangan ma,
  haw-1868: A LOHE mai la o Iabina, ke alii o Hazora, alaila, hoouna ae la oia ia
    Iobaba, i ke alii o Madona, a i ke alii o Simerona, a i ke alii o Akesapa,
  arb-NAV: وَمَا إِنْ سَمِعَ يَابِينُ مَلِكُ حَاصُورَ بِانْتِصَارَاتِ يَشُوعَ حَتَّى
    بَعَثَ بِدَعْوَاتٍ إِلَى يُوبَابَ مَلِكِ مَادُونَ وَإِلَى مَلِكِ شِمْرُونَ وَإِلَى
    مَلِكِ أَكْشَافَ،
  ewe-ewe: Esi Yabin, Hazor fia se ale si Israelviwo nɔ dukɔwo dzi ɖum la, eɖo du
    ɖe Yobab, Madɔn fia kple Simron fia kple Aksaf fia,
  eng-LEE: And it came to pass, that, when Yabin the king of Chazor heard these things,
    he sent to Yobab the king of Madon, and to the king of Shimron, and to the king
    of Achshaph,
  asm-FB: যেতিয়া হাচোৰৰ ৰজা যাবীনে ইস্ৰায়েলীসকলৰ বিজয়ৰ কথা শুনিলে, তেতিয়া তেওঁ
    এই বিষয়ে মাদোনৰ ৰজা যোবাব, চিম্ৰোনৰ ৰজা, অক্‌চফৰ ৰজা,
  sus-A: شَسٌرِ مَنفّ يَبِنِ تٌ يِ قٍيٍ مّ، عَ نَشَ شّيرَيٍ شّي يِ مِشِيٍ شْن مَ؛
    مَدٌن مَنفّ يٌبَبٌ، سِمِرٌن مَنفّ، عَكِسَقَ مَنفّ،
  fra-SBL: Lorsque Jabin, roi de Hatsor, en eut connaissance, il envoya vers Jobab,
    roi de Madon, vers le roi de Shimron, vers le roi d'Achshaph,
  hbo-hbo: וַיְהִ֕י כִּשְׁמֹ֖עַ יָבִ֣ין מֶֽלֶךְ־חָצֹ֑ור וַיִּשְׁלַ֗ח אֶל־יֹובָב֙ מֶ֣לֶךְ
    מָדֹ֔ון וְאֶל־מֶ֥לֶךְ שִׁמְרֹ֖ון וְאֶל־מֶ֥לֶךְ אַכְשָֽׁף׃
  piu-2006: (10:, 11:) Tawunu Tjarutjalumanya ngurrara mayutjulu tjakulpa kuliṉu,
    Tjatjuwalungarri tjananya Tjirikunya ngurrara tjuṯa, Yayiyinya ngurrara tjuṯa
    mirri pungutjangka, Kipiyanya ngurrara tjuṯa tjanampa walytjarringutjangka. Mayutju
    paluru tjananya tawunu kutjupa ngurrara mayutju tiṉa tjuṯanya yaḻṯingu, tjungurringkula
    wangkanytjaku. Yalatjiya tawunu tjuṯanguru mayutju tiṉa tjuṯa tjungurringu. Wangkanguya
    Tjatjuwanyangarri mirri pungkukitjangku. Palunyatjanuya maḻaku yanu yaḻṯirra tjilirratjarra
    tjuṯa ngalya katinytjaku. Palulanguru tawunu tjuṯanguru tjilirratjarra tjuṯa ngalya
    yankula tjungurringu, tawunu Yipurananya ngurrara, tawunu Tjamutjanya ngurrara,
    tawunu Likitjanya ngurrara, tawunu Yikulunanya ngurrara. Tjungurringkulaya yanu
    tawunu Kipiyalakutu, palunya ngurrara tjuṯa tjananya pungkunytjaku. Tawunu paluru
    parriki tiṉangka ngururrpa ngarangi, puḻitjanu palyara ngaratjunutja. Tawunu palunyaya
    ngururrtjunkulaya ngarangi. Palunyatjanu tawunu Kipiyanya ngurrara mayutjungku
    wati maṉkurrpa wantirriyaṉu Tjatjuwanyangarri yaḻṯinytjaku, panyapa tjuṯa tjananya
    pikangku pungkunytjaku. Palulanguru Tjatjuwanyangarri ngalya yankula tjananya
    mirri pungkula nguḻutjingara wantirriyaṉu. Tjilirratjarra tjuṯaya nguḻu tjalkaḻungu.
    Katutjalu tjananya kapi ayitjitjarralu yaṉangu tjuṯa mirri pungkula wiyaṉu. Tjatjuwaku
    tjilirratjarra tjuṯangku tjananya wanara mirri pungkula wiyantjaku, Tjatjuwalu
    Katutjanya marrkuṉu tjiṉṯu tjarrpawiya ngaranytjaku, piraṯarra tjarrpawiya ngaranytjaku.
    Palunyatjanu tjiṉṯu rawa ngarangu tjarrpanytjawiya. Yalatji tjanampa Katutjalu
    tjiṉṯu marrkura ngaratjunu. Tjiṉṯu ngaranyingka Tjatjuwalungarri tjananya mirri
    pungkula wiyaṉu. Mayutju tawunu payipala palunya ngurrara tjuṯaya kuḻpingka kumpiṉingi.
    Tjatjuwalungarri tjananya ngurrira witiṉu. Witira tjananyaya wakara iluntanu.
    Ruupangka tjananya yunytjuwana tayimapira waralytjunu watiyangka. Tjiṉṯu tjarrpanytjala
    tjana yirriwiltjira tjananya kuḻpi palula waṉingu. Palulanguru Tjatjuwanyangarriya
    tjilirratjarra tjuṯa tawunu Makitalakutu yankula mirri tjananya pungkula wiyaṉu.
    Palulanguru tawunu Lipinalakutu yankula kutjupa tjuṯa tjananya mirri pungu. Palulanguruya
    piyuku tawunu Likitjalakutu yankulaya mirri kutjupa tjuṯanya pungkula wiyaṉu.
    Ngurra palulakutuya kutjupa tjuṯa Kitiyanya ngurrara tjuṯa ngalya yankula yurrunpa
    tjungurringu. Palunya tjuṯaṯarra tjananya Tjatjuwalungarri pungkula yiluntanu.
    Palulanguru tawunu Yikulunalakutu yankulaya pungkula kutjupa tjuṯanya wiyaṉu.
    Palulanguru tawunu Yipurunalakutuya yankula pungkula tjananya wiyaṉu. Palulanguru
    piyukuya yanu tawunu Tipirrpalakutu palulanguru tjananya kutjupa tjuṯa pungkula
    wiyaṉu. Paṉa palunya ngurrara tjuṯaṯarra tjananya Tjatjuwalungarri mirri pungkula
    wiyaṉu, puḻi katu nyinapayi tjuṯanyaṯarra, Katutjalu tjananya watjaṉutjangka.
    Yalatji tjananya pungkula wiyaṉu, palulanguruya yanu ngurra Kilkalala nyinakitja.
    Ngurra palulaya yirriṯi rawa nyinapayi. Yalinytjarra ngurra tjuṯangkuya tjakulpa
    kulira nguḻurringu, Tjatjuwalungarri mirri pungkula wiyaṉutjangka. Tawunu Yitjuraku
    mayutjungku tjananya tawunu kutjupa kutjupa ngurrara tjuṯa yaḻṯirra tjungura wangkangu,
    Tjatjuwanyangarri mirri pungkula wiyantjaku. Palunya ngurrara tjuṯaṯarraya tjilirratjarra
    tjungurringu, naanytjatjarra paakitjarraṯarra, ngurra yini Mirimpurukala. Palulanguru
    mayutju Katutjalu Tjatjuwanya wangkangu, “Nguḻurriwiyangku tjananya mirri pungkula
    wiyala!, mungarrtjirrinytjala tjana mirri ngarrimalpa. Ngayuluṉa nyurranya Katutjalu
    aalpamilalku yankula tjananyanyurra mirri pungkunytjaku. Nyurrangarri palumpa
    tjanampaṯarra naanytja tarrka kilytjuntara wiyala! Paaki tjuṯaṯarra kutjara wiyala!”
    Yalinytjarra ngurrara Mirimpurukalaya kulilwiya nyinangi, Tjatjuwalungarriya kumpilpa
    yankula tjananya mirri pungkula wiyaṉu. Naanytja tjuṯaṯarra tarrka kilytjuntara
    wiyaṉu. Paaki tjuṯanyaṯarra kutjara wiyaṉu. Palulanguru tawunu palunya ngurrara
    tjuṯaṯarra tjananya pungkula wiyaṉu. Yalatji tjananya Katutjalu yurrunpa wangkangu
    mirri pungkula wiyantjaku. Palunya ngurrara tjuṯaku tjanampa puluka, tjiipi, yulytja
    tjuṯa mantjira kanyiṉingi.
  kik-kik: Na rĩrĩ, rĩrĩa Jabini mũthamaki wa Hazoru aiguire ũhoro wa maũndũ macio,
    agĩtũma ũhoro kũrĩ Jobabu mũthamaki wa Madoni, kũrĩ athamaki a Shimuroni na Akishafu,
  fra-NCL: Jabin, roi d’Asor, ayant appris ces choses, envoya un message à Jobab,
    roi de Madon, au roi de Séméron, au roi d’Achsaph,
  cek-AK: To hmuennawk kawng to Hazor siangpahrang Jabin mah thaih naah, Madon siangpahrang
    Jobab, Shimron siangpahrang hoi Akshaph siangpahrang khaeah,
  cuk-cuk: 'Hazor-e-rey-Jabín, Israel-dulemar bela weyob reymar-imaksaye wisguargua,
    we-reymarse gayaburba barmisad: Madón-e-rey-Jobabʼse, Simrón-e-reyse, Acsaf-e-reyse,'
  uig-CYR: Амма Һазорниң падишаси Ябин буларни аңлап Мадонниң падишаси Йобаб билән
    Шимронниң падишаси вә Ақсафниң падишасиға адәм әвәтти,
  tel-2017: హాసోరు రాజు యాబీను జరిగిన ఇశ్రాయేలీయులు విజయాలు గూర్చి విని మాదోను రాజు
    యోబాబుకూ, షిమ్రోను రాజుకూ, అక్షాపు రాజుకూ,
  hat-BSA: Epi li te vin rive ke lè Jabin, wa Hatsor a, te tande koze a, li te voye
    kote Jobab, wa Madon an, kote wa Schimron ak kote wa Acschaph,
  kos-kos: Ke pweng ke kutangla lun Israel inge sonol Tokosra Jabin lun acn Hazor,
    el sapla nu sel Tokosra Jobab lun mwet Madon, ac nu sin tokosra lun acn Shimron
    ac acn Achshaph,
  hbo-WLC: וַיְהִ֕י כִּשְׁמֹ֖עַ יָבִ֣ין מֶֽלֶךְ־חָצ֑וֹר וַיִּשְׁלַ֗ח אֶל־יוֹבָב֙ מֶ֣לֶךְ
    מָד֔וֹן וְאֶל־מֶ֥לֶךְ שִׁמְר֖וֹן וְאֶל־מֶ֥לֶךְ אַכְשָֽׁף׃
  ibo-ibo: Mgbe Jabin eze Hazọ nụrụ nke a, o ziri ozi zigara Jobab eze ndị Madọn,
    zigakwara ndị eze obodo Shịmrọn na Akshaf,
  ory-ory: ଏଥିଉତ୍ତାରେ ହାସୋରର ରାଜା ଯାବୀନ୍‍ ସେହି ବିଷୟ ଶୁଣନ୍ତେ, ସେ ମାଦୋନର ରାଜା ଯୋବବ୍‍
    ଓ ଶିମ୍ରୋଣର ରାଜା ଓ ଅକ୍‍ଷଫର ରାଜା ନିକଟକୁ,
  chk-chk: Iwe, lupwen Japin ewe kingen Hasor a rong pworausen än chon Israel win,
    a titi Jopap kingen Maton pwal ewe kingen Simron me ewe kingen Aksaf.
  rop-rop: Brom deya det king blanga det taun gulum Heisowa neim Jeibin bin irrim
    det nyus weya Joshuwa bin bidim ola solja langa detlot kantri sauthwei, en imbin
    jandim wed langa ola king hubin abum kantri nowathwei. Imbin jandim det wed langa
    King Jobab langa det taun gulum Medan en langa det dubala king langa det dubala
    taun gulum Shimran en Ekshaf en langa ola king langa det hil kantri en langa ola
    king langa det Jodan Beli disaid langa det bigwan woda gulum Leik Gelali en langa
    ola king langa det plein kantri sangodanwei en langa ola king langa det solwoda
    kantri gulijap langa det taun gulum Nafodowa,
  ukr-1871: Як же дочувсь про се Евин, царь Асорський, післав він посли до Йобаба,
    царя Мадонського, та до царя Симронського, та до царя Ахсафського,
  deu-1951: Als aber Jabin, der König zu Hazor, solches hörte, sandte er Botschaft
    zu Jobab, dem König zu Madon, und zum König von Simron und zum König zu Achsaph
  eng-JPS: And it came to pass, when Jabin king of Hazor heard thereof, that he sent
    to Jobab king of Madon, and to the king of Shimron, and to the king of Achshaph,
  srp-1865: A kad to èu Javin car Asorski, posla k Jovavu caru Madonskom i k caru
    Simronskom i k caru Ahsavskom,
  lug-lug: Awo Yabini kabaka w’e Kazoli bwe yakimanya, n’atumya Yobabu kabaka w’e
    Madoni n’eri kabaka w’e Simuloni n’eri kabaka w’e Akusafu,
  heb-heb: ויהי כשמע יבין מלך חצור וישלח אל יובב מלך מדון ואל מלך שמרון ואל מלך אכשף׃
  ben-IRV: পরে যখন হাৎসোরের রাজা যাবীন সেই সংবাদ পেলেন, তখন তিনি মাদোনের রাজা যোববের,
    শিম্রোণের রাজার ও অক্‌ষফের রাজার কাছে,
  pan-pan: ਜਦ ਹਾਸੋਰ ਦੇ ਰਾਜੇ ਯਾਬੀਨ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਸ ਨੇ ਮਾਦੋਨ ਦੇ ਰਾਜੇ ਯੋਬਾਬ ਅਤੇ ਸ਼ਿਮਰੋਨ
    ਦੇ ਰਾਜੇ ਅਤੇ ਅਕਸ਼ਾਫ਼ ਦੇ ਰਾਜੇ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ।
  mya-JVB: ထိုသိတင်းကို ဟာဇော် မင်းကြီး ယာဘိန် သည် ကြား သောအခါ ၊ မာဒုန် မင်းကြီး ယောဗပ်
    ၊ ရှိမြုန် မင်းကြီး အာခရှပ် မင်းကြီး တို့ထံ သို့၎င်း၊
  hmo-hmo: Iabina, Hasoro ena king ese Israela idia kwalimu ena sivarai ia kamonai,
    vadaeni ia ese hereva ia siaia, Iobaba, Madona ena king, dekenai,
  urd-urd: जब हसूर के बादशाह याबीन ने यह सुना तो उस ने मदून के बादशाह यूआब और समरून
    के बादशाह और इक्शाफ़ के बादशाह को।
  rus-SYN: Услышав сие, Иавин, царь Асорский, послал к Иоваву, царю Мадонскому, и
    к царю Шимронскому, и к царю Ахсафскому,
  bqc-SIM: Kɛ́ Azoo kí Yabɛ̃ a baomà, à gbɛ̃́ↄ zĩ̀ Madↄ̃ kí Yobabawa ń Akesafa
    kíao ń Simɛlↄni kíao
  tcz-CHONGTHU: Hazor lengpa Jabin in thilsoh hohi ajah phatnin avella lengho hi kouna
    thu athotnin, Madon lengpa Jobab, Shimron lengpa, Aeshaph lengpa,
  mar-mar: जेव्हा हासोराचा राजा याबीन याने हे ऐकले तेव्हा त्याने मादोनाचा राजा योबाब
    आणि शिम्रोनाचा राजा व अक्षाफाचा राजा ह्यांना,
  qub-qub: Israelcuna imano rurashantapis mayaycur Hasorpa raynin Jabinga cachancunata
    cachacuran Madonpa raynin Jobabman, Simronpa rayninman, Acsafpa rayninman,
  bqp-bqp: Kũ Azo kína Yabĩ a baaruu mà, à gbɛ̃nↄ zĩ̀ Madↄ̃ kína Yobabua kũ Simirↄnu
    kínao kũ Akasafa kínao
  hat-hat: Nouvèl tout bagay sa yo rive nan zòrèy Jaben, wa Azò a. Li menm, li voye
    nouvèl la bay Yobad, wa lavil Madon, bay wa Chimwon ak wa Akchaf,
  eng-BSB: Now when Jabin king of Hazor heard about these things, he sent word to
    Jobab king of Madon; to the kings of Shimron and Achshaph;
  tod-tod: Siɛgi zu Ɠasɔɔl masagi Yaɓin mɛnini da ga Zozuwe pilɛ sɔlɔɔgɛ, é keelaiti
    teʋeni Madon masagi Yɔɓaɓe ma, ta Simelon masagi, ta Akesafe masagi,
  eng-WEBPB: When Jabin king of Hazor heard of it, he sent to Jobab king of Madon,
    to the king of Shimron, to the king of Achshaph,
  kbq-kbq: Hanki Josua'ma hahuzmagaterea kema Hazori kini ne' Jabini'ma nentahino'a,
    Madoni kini ne' Jobabune, Simroni kini ne' Aksafuntegane kea atrezmante'ne.
  nhe-BL: Quema Tlanahuatijquetl Jabín ipan altepetl Hazor quimatqui ya nopa, tlatitlanqui
    ma quinyolmelahuatij miyac tlanahuatiani para ma mosentilica ica ininsoldados
    para san sejco ma quintehuitij israelitame. Quiyolmelajqui nopa tlanahuatijquetl
    Jobab tlen tlali Madón huan nojquiya nopa tlanahuatijquetl tlen Simrón huan tlen
    Acsaf.
  bus-bus: Kɛ̀ Azo kí Yabĩ à baaru mà, à gbɛ̃nↄ zĩ̀ Madↄ̃ kí Yobabua kↄ̃n Simirↄnu
    kínao kↄ̃n Akasafa kínao
  gub-BL: Zamim her ma'e Azor tawhu pe har wanuwihaw wenu Izaew wanemiapo kwer imume'u
    haw a'e kury. A'e rupi omono kar uze'eg Zoaw Manon tawhu pe har wanuwihaw pe kury,
    Xinirom tawhu pe har wanuwihaw pe no, Akixap tawhu pe har wanuwihaw pe no.
  eng-DRA: 'And when Jabin king of Asor had heard these things, he sent to Jobab king
    of Madon, and to the king of Semeron, and to the king of Achsaph:'
