verse: JOS.011.009
translations:
  mal-C: യഹോവയുടെ കൽപ്പനപോലെ യോശുവ അവരോടു ചെയ്തു; അവരുടെ കുതിരകളുടെ കുതിഞരമ്പു വെട്ടി;
    രഥങ്ങൾ ചുട്ടുകളഞ്ഞു.
  deu-TKW: 'Josua aber verfuhr mit ihnen, wie ihm Jahwe geboten hatte: ihre Rosse
    lähmte er und verbrannte ihre Streitwagen.'
  lin-lin: 'Jozue asalaki bango ndenge Yawe atindaki : akataki misisa ya makolo ya
    bampunda na bango mpe atumbaki bashar na bango.'
  eng-LSV: and Joshua does to them as YHWH commanded to him; he has hamstrung their
    horses, and burned their chariots with fire.
  eng-GNV: 'And Ioshua did vnto them as the Lord bade him: he houghed their horses,
    and burnt their charets with fire.'
  eng-WEBSTER: 'And Joshua did to them as the LORD bade him: he houghed their horses,
    and burnt their chariots with fire.'
  nhw-BL: Huan Josué quichijqui quen TOTECO tlanahuatijtoya huan quitejque se iniicxitlalo
    inincahuayos huan quitlati inintlahuilanca carros.
  swh-ONEN: Yoshua akawatendea kama Bwana alivyoamuru. Akakata mishipa ya nyuma ya
    miguu ya farasi wao na kuchoma moto magari yao ya vita.
  bba-bba: Yosue u kuɑwɑ nɡe mɛ Yinni Gusunɔ u nùn sɔ̃ɔwɑ. U tɔn ben dumin nɑɑ sĩinu
    bɔɔrɑ mɑ u tɑbu kɛkɛ be dumi ɡɑwe mi dɔ̃ɔ mɛni.
  eng-KJVCPB: 'And Joshua did unto them as the Lord bade him: he houghed their horses,
    and burnt their chariots with fire.'
  luo-luo: Joshua notimonigi kaka Jehova Nyasaye nosechiko. Nongʼado odond tiend farese
    kendo nowangʼo gechegi.
  meu-meu: 'Bena Iosua ese Iehova ena haheḡani heḡereḡerena e kara henidia: edia hosi
    na aedia varovarodia e utu, bona edia kariota na lahi ai e doudia.'
  npi-ULB: यहोशूले उनीहरूलाई परमप्रभुले भन्‍नुभएमुताबिक गरे । तिनले घोडाहरूका ढोड
    नसाहरू काटे र रथहरू जलाए ।
  yor-yor: 'Joṣua sì ṣe sí wọn gẹ́gẹ́ bí Olúwa ti pàṣẹ: Ó sì já iṣan ẹ̀yìn ẹsẹ̀ ẹṣin
    wọn ó sì sun kẹ̀kẹ́ ogun wọn.'
  emp-NTPO: Ãcõrẽba jarad̶a quĩrãca Josueba jũma osia. Ãdji cawayo jĩrũ quẽgura jũma
    tʌcuasia idjab̶a ãdji djõbada carretara jũma bácuasia.
  ind-ind: Yosua dan pasukan Israel melumpuhkan semua kuda musuh dan membakar semua
    kereta perang mereka, sesuai dengan perintah TUHAN kepadanya.
  pes-OPCB: یوشع و افراد او همان‌طور که خداوند به ایشان فرموده بود، رگ پای اسبهای
    دشمن را قطع کردند و تمام ارابه‌های آنها را آتش زدند.
  tgl-ULB: Ginawa ni Josue sa kanila gaya ng sinabi sa kaniya ni Yahweh. Pinilayan
    niya ang mga kabayo at sinunog ang mga karwahe.
  hui-hui: Yosua ibugua Anduane Homogohanda bia layadagua nogo hosi biarunaga ge gungubuni
    gandulalu wai biaga garo ale karisi heda halu bini.
  mya-mya: ယော​ရှု​သည်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ သည့်​အ​တိုင်း ရန်​သူ​မြင်း​များ​၏​ခြေ​ကြော
    များ​ကို​ဖြတ်​၍ စစ်​ရ​ထား​များ​ကို​မီး​ရှို့ ဖျက်​ဆီး​လေ​သည်။
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་ཅི་ལྟར་བཀའ་བསྒོས་པ་བཞིན་བྱས་ཏེ། ཁོ་ཚོའི་རྟ་ཡི་བརླ་རྩ་བཅད་ནས་ཤིང་རྟ་མེར་བསྲེགས་སོ།
    །
  sna-sna: 'Joshua akaita kwavari zvakanga zvarayirwa naJehovha: Akatema marunda amabhiza
    akapisa ngoro dzavo.'
  spa-BLM: Josué hizo con ellos lo que Yahvé le dijo. Les ató los caballos y quemó
    sus carros con fuego.
  cac-cac: Ix sc'anab'ajej vin̈aj Josué chi' sc'ulan masanil tas ix yal Jehová, ix
    schecan vin̈ mac'chaj can̈chaj yoc noc' schej eb' ajc'ol chi', ix n̈usjipaxtz'a
    masanil scarruaje eb' yic oval.
  swh-ULB: Yoshua aliwatendea kama vile Yahweh alivyomwambia. Alivunja miguu ya farasi
    na magari aliyachoma moto.
  bel-bel: 'І абышоўся Ісус зь імі так, як сказаў яму Гасподзь: коням іх перарэзаў
    жылы і калясьніцы іхнія спаліў агнём.'
  deu-ELBBK: 'Und Josua tat ihnen, so wie der HERR ihm gesagt hatte: Ihre Pferde lähmte
    er, und ihre Wagen verbrannte er mit Feuer.'
  mbb-OT: 'Mibeelan ni Josue ziyà te kandan is insuǥù te Nengazen: Mibpenlepuan din
    is menge kudè dan ne mibpeminsulan din is menge kerwahi zan.'
  mal-2015: 'യഹോവ തന്നോടു കല്പിച്ചതുപോലെ യോശുവ അവരോടു ചെയ്തു: അവരുടെ കുതിരകളുടെ കുതിഞരമ്പു
    വെട്ടി രഥങ്ങൾ തീയിട്ടു ചുട്ടുകളഞ്ഞു.'
  tuo-NT: Õꞌacʉ̃ cʉ̃ dutiꞌcaronojõta Josué queoro weecʉ niwĩ. Tere wéégʉ, cʉ̃rẽ ĩꞌatuꞌtirã
    yarã cabayuare na dʉꞌpocãrĩ ʉꞌtacũuse wadarire dʉtecʉ niwĩ. Tojo nicã na tũrũsepawʉ
    aꞌmewẽjẽsepawʉre ʉ̃jʉ̃acʉ niwĩ.
  rmc-rmc: O Jozua kerďa avke, sar leske prikazinďa o RAJ, le grajenge podčhinďa o
    pindre a o verdana zlabarďa.
  nlg-nlg: Ma Joshua kolura nina Malaghai tara goni taonighi na hava te bosa vanira
    nia Yahweh, gera tokai na [ula ni na] tuadira didira na horse mara kerei didira
    na taitakiro ni veitotoghoni.
  pes-OPV: و یوشع به طوری که خداوند به وی گفته بود با ایشان رفتار نموده، اسبان ایشان
    را پی کرد و ارابه های ایشان را به آتش سوزانید.
  ron-1924: 'Иосуа ле-а фэкут кум ый спусесе Домнул: каилор ле-а тэят винеле пичоарелор,
    яр кареле лор ле-а арс ын фок.'
  ben-OBCV: 'সদাপ্রভু যেমন নির্দেশ দিয়েছিলেন, যিহোশূয় তাদের প্রতি তেমনই করলেন: তিনি
    তাদের ঘোড়াগুলির পায়ের শিরা কেটে ফেললেন এবং তাদের রথগুলি পুড়িয়ে দিলেন।'
  som-som: Oo Yashuuca wuxuu ku sameeyey iyagii wixii Rabbigu u sheegay; oo fardahoodii
    wuu boqno gooyay, oo gaadhifardoodkoodiina dab buu ku wada gubay.
  lat-VUC: 'fecitque sicut præceperat ei Dominus: equos eorum subnervavit, currusque
    combussit igni.'
  eng-ASVBT: 'And Joshua did unto them as Jehovah bade him: he hocked their horses,
    and burnt their chariots with fire.'
  ita-1885: E Giosuè fece loro come il Signore gli avea detto; egli tagliò i garetti
    a' lor cavalli, e bruciò i lor carri col fuoco.
  eng-LXXUP: 'And Joshua did to them, as the Lord commanded him: he houghed their
    horses, and burned their chariots with fire.'
  eng-ULB: Joshua did to them just as Yahweh told him. He hamstrung the horses and
    burned the chariots.
  spa-VBL: 'Después Josué hizo lo que el Señor le había ordenado: quebró las patas
    de los caballos y quemó los carros.'
  fra-_FOB: Et Josué leur fit comme l'Éternel lui avait dit; il coupa les jarrets
    de leurs chevaux, et il brûla leurs chars au feu.
  mal-mal: യഹോവ കല്പിച്ചതുപോലെ യോശുവ അവരോട് ചെയ്തു; കുതിരകളുടെ കുതിഞരമ്പു വെട്ടി രഥങ്ങൾ
    തീയിട്ട് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Rab kī hidāyat ke mutābiq Yashua ne dushman ke ghoṛoṅ kī koṅchoṅ ko kaṭwā
    kar us ke rathoṅ ko jalā diyā.
  suz-BL: मिनु यहोसुमी परमप्रभु यावेमी देंशो खोदेंशो पा, मेको आन शारा आन ठेयब नारी
    ख्रोइश्‍शा, मेको आन बग्‍गीपुकी मीम क्रोइक्‍तु।
  ita-1927: 'E Giosuè li tratto come gli avea detto l’Eterno: tagliò i garetti ai
    loro cavalli e dette fuoco ai loro carri.'
  ckb-ckb: یەشوع ئەوەی پێکردن کە یەزدان پێی فەرموو، دەماری پێی ئەسپەکانی ئەوانی بڕی
    و گالیسکەکانی سووتاندن.
  eng-BBE: And Joshua did to them as the Lord had said to him; he had the leg-muscles
    of their horses cut and their war-carriages burned with fire.
  kan-OKCV: ಯೆಹೋಶುವನು ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರವೇ ಅವರ ಕುದುರೆಗಳ ಹಿಂಗಾಲಿನ ನರವನ್ನು ಕೊಯ್ದುಬಿಟ್ಟು,
    ಅವರ ರಥಗಳನ್ನು ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.011.008'
  tam-2017: யோசுவா யெகோவா தனக்குச் சொன்னபடி அவர்களுக்குச் செய்து, அவர்களுடைய குதிரைகளின்
    குதிகால் நரம்புகளை அறுத்து, அவர்களுடைய இரதங்களை அக்கினியால் சுட்டெரித்தான்.
  spa-RV-1909: 'Y Josué hizo con ellos como Jehová le había mandado: desjarretó sus
    caballos, y sus carros quemó al fuego.'
  ron-BTF: Și Iosua le-a făcut cum i-a cerut DOMNUL; a tăiat tendoanele picioarelor
    cailor lor și a ars în foc carele lor.
  eng-WEBP: Joshua did to them as the LORD told him. He hamstrung their horses and
    burned their chariots with fire.
  eng-FBV: 'Afterwards Joshua did what the Lord had ordered: he crippled the horses
    and burned the chariots.'
  nld-1939: Josuë deed met hen, zoals Jahweh hem had gezegd; hun paarden sneed hij
    de pezen door, en hun strijdwagens verbrandde hij.
  nch-BL: Huan Josué quichijqui quej TOTECO tanahuatijtoya huan quitejque se inimetztalo
    inincahuayojhua huan quitati inintatehuijca carrojhua.
  vie-1934: Giô-suê làm cho chúng nó y như Đức Giê-hô-va đã phán dặn người, cắt nhượng
    ngựa, và đốt xe cộ của chúng nó nơi lửa.
  hin-CV: 'याहवेह ने यहोशू को जैसा बताये उसके अनुसार ही यहोशू ने किया: घोड़े लंगड़े
    कर दिये तथा रथ जला दिए गए.'
  spa-BES: Y Josué les hizo como él Señor le había dicho; Les cortaron los músculos
    de las patas de sus caballos y quemaron con fuego sus carruajes de guerra.
  tdx-tdx: Aa le nihenefe’ Iehosoa am’ iereo ze natoro’ Iehovà; finirasinta’e ty tombo’
    o soavala’eo naho finorototo’e an’ afo o sareteo.
  tha-KJV: โยชูวาได้กระทำแก่เขาตามที่พระเยโฮวาห์ตรั​สส​ั่งไว้ คือได้ตัดเอ็นน่องม้าและเผารถรบเสียด้วยไฟ
  por-BR-2018: 'E Josué fez com eles como o SENHOR lhe havia mandado: aleijou seus
    cavalos, e seus carros queimou ao fogo.'
  deu-ELO: 'Und Josua tat ihnen, so wie Jehova ihm gesagt hatte: ihre Rosse lähmte
    er, und ihre Wagen verbrannte er mit Feuer.'
  eng-WYC-2018: And Joshua smote so all them, that he left no things of them, (or
    And Joshua so struck down all of them, that he left nothing of them); and he did
    as the Lord commanded to him; he hocked their horses, and burnt their chariots.
  epo-epo: 'Kaj Josuo agis kun ili tiel, kiel diris al li la Eternulo: iliajn ĉevalojn
    li lamigis, kaj iliajn ĉarojn li forbruligis per fajro.'
  uig-PIN: Yǝxua Pǝrwǝrdigarning ɵzigǝ buyruƣinidǝk ⱪilip, ularning atlirining pǝylirini
    kesip, ⱨarwilirini otta kɵydürüwǝtti.
  beo-beo: Yosiua da Hina Gode Ea hamoma:ne sia:i defele hamoi. E da ilia hosi emo
    dina:fe damui amola ilia sa:liode laluga gobesi.
  tpi-OTNT: Na Josua i brukim lek bilong ol hos bilong ol na i kukim ol karis bilong
    ol, olsem Bikpela i bin tokim em.
  hau-SA: Yoshuwa ya yi musu yadda Ubangiji ya umarta, ya gurgunta dawakansu, ya kuma
    ƙone keken yaƙinsu.
  uig-LAT: Yeshua Perwerdigarning özige buyrughinidek qilip, ularning atlirining peylirini
    késip, harwilirini otta köydürüwetti.
  nde-nde: 'UJoshuwa wenza kibo lokho ayekulaywe nguThixo: Waquma imisipha yamabhiza
    abo njalo watshisa izinqola zabo.'
  ton-ton: 'Pea naʻe fai ʻe Siosiua kiate kinautolu ʻo hangē ko e fekau ʻa Sihova
    kiate ia: ne ne tutuʻu ʻae uoua ʻoe vaʻe ʻo ʻenau fanga hoosi, pea ne tutu ʻenau
    ngaahi saliote ʻaki ʻae afi.'
  ces-1613: A učinil jim Jozue, jakož byl rozkázal jemu Hospodin, koňům jejich žily
    zpodřezoval, a vozy jejich ohněm popálil.
  eng-WMB: Joshua did to them as the LORD told him. He hamstrung their horses and
    burned their chariots with fire.
  tam-TCV: 'யெகோவா கட்டளையிட்டபடியே யோசுவா அவர்களுக்குச் செய்தான்: அவன் குதிரைகளின்
    பின்கால் தசை நரம்புகளை வெட்டி அவற்றை முடமாக்கி இரதங்களையும் எரித்தான்.'
  ceb-ULB: Gibuhat ni Josue kanila ang giingon ni Yahweh kaniya. Giputlan niya ug
    tiil ang mga kabayo ug gisunog ang mga karwahe.
  pol-UBG: 'I Jozue uczynił im tak, jak mu PAN rozkazał: ich koniom podciął ścięgna,
    a ich rydwany spalił ogniem.'
  urd-GVU: رب کی ہدایت کے مطابق یشوع نے دشمن کے گھوڑوں کی کونچوں کو کٹوا کر اُس کے
    رتھوں کو جلا دیا۔
  deu-1912: Da tat ihnen Josua, wie der HERR ihm gesagt hatte, und lähmte ihre Rosse
    und verbrannte ihre Wagen
  kan-2017: ಯೆಹೋಶುವನು ಯೆಹೋವನ ಅಪ್ಪಣೆಗನುಸಾರವಾಗಿ ಅವರ ಕುದುರೆಗಳ ಹಿಂಗಾಲಿನ ನರಗಳನ್ನು ರಥಗಳನ್ನು
    ಸುಟ್ಟುಬಿಟ್ಟನು.
  tgo-tgo: 'Josuwa i vakatha weŋgi budakai Giya Loi va le utumawe: i vakathaŋgiya
    lenji hosɨko thiya kuvokuvo na i ŋambuŋgiya lenji waŋga momodɨko wolaghɨye.'
  yap-yap: 'I rin’ Joshua ngorad e tin ke tay SOMOL chiylen: i th’ab e garaw u ay
    e os rorad me urfeg fapi chariot rorad.'
  hlt-MCSB: BOEIPA loh a uen vanbangla Joshua loh amih taengah a saii. A marhang khaw
    a haih pah tih a leng te khaw hmai neh a hoeh pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒያሱ ዓይሤ ጎይፆ ዔያቶ ዒ ማዼኔ፤ ዎዎዴይ ጌዔቴ ዔያቶ ፓራሢኮ ቃዎ ቲቂ፥ ሳርጌሎ ዖይቶዋ ታሚና
    ሚቼኔ።
  twi-ASANTE: Ɛnna Yosua bubuu apɔnkɔ no nan, sane hyee nteaseɛnam no sɛdeɛ Awurade
    hyɛɛ wɔn no.
  eng-WEBU: Joshua did to them as the LORD told him. He hamstrung their horses and
    burned their chariots with fire.
  bnp-bnp: Lakea e Iosua i toloputu a maka vahana hos i rungani a maka karis ne ria,
    i ramai a ngava i takia e BAKOVI DAGI.
  wal-wal: Yaasu GODAI a azazidobaa ubbaa eta bollan poliis; eta paratakka gilddayiis;
    eta paraa gaaretakka taman xuuggiis.
  spa-PDDPT: 'Josué hizo con ellos como Yavé le ordenó: desjarretó sus caballos y
    quemó sus carruajes con fuego.'
  gun-gun: Ha'e kuery re Josué kuery ojapo Senhor aipoe'iague rami. Kavaju omongaraupa,
    ha'e karóxa oapypa.
  agu-BL: Inin tulej Josué-tz chi tal Kataj. Cwe'n tzun chitz'e'sal cyakil yi chicare't
    nin ncha'tz baj chiwak'ul quikan chichej yi e' chicontra'tz.
  ilo-ULB: Inaramid ni Josue kadakuada iti kas imbaga ni Yahweh kenkuana. Binaldadona
    dagiti kabalio ken pinuoranna dagiti karwaheda.
  kpg-kpg: 'Joshua guu hai gii hai be di waalanga Dimaadua ne hai gi mee: Mee guu hai
    nia hoodo gi deemee di heehee, guu dudu nia waga hai heebagi gii wwele.'
  uig-ARA: يەشۇئا پەرۋەردىگارنىڭ ئۆزىگە بۇيرۇغىنىدەك قىلىپ، ئۇلارنىڭ ئاتلىرىنىڭ پەيلىرىنى
    كېسىپ، ھارۋىلىرىنى ئوتتا كۆيدۈرۈۋەتتى.
  bsp-bsp: 'Kɔ Yosuwe ɔyɔ ŋa pəmɔ tɔkɔ Kanu Kəpɔŋ kənasom kɔ mɔ: K''oŋcopu bənta ya
    fəlɛs yaŋan, k''ɔŋcɔfɛ cibil cəŋan ca dəkəwan nɛŋc.'
  sus-sus: Yosuwe naxa e xa fe raba alɔ Alatala a masen a bɛ ki naxɛ. A naxa e xa
    soe san fasɛe bolon, a e xa sɔɔri ragisee fan gan.
  pon-2006: 'Sosua wiahiong irail dahme KAUN-O ketin koasoanehdi: e kalipwelipwehda
    neirail oahs akan oh isikala wararail werennansapw akan.'
  ksd-ksd: Ma Iosua i ga pait nam ra magit ta diat ba ra Luluai i ga tatike tana;
    i ga poko vakaina kadia umana os, ma i ga tun vue kadia umana kiki na vinavana
    ma ra iap.
  tur-YTC: Yeşu onlara Yahve'nin söylediği gibi yaptı. Atlarını sakatladı ve savaş
    arabalarını ateşle yaktı.
  grc-BRENT: Καὶ ἐποίησεν αὐτοῖς Ἰησοῦς, ὃν τρόπον ἐνετείλατο αὐτῷ Κύριος· τοὺς ἵππους
    αὐτῶν ἐνευροκόπησε, καὶ τὰ ἅρματα αὐτῶν ἐνέπρησε πυρί.
  ind-AYT: Yosua memperlakukan mereka seperti yang TUHAN katakan kepadanya. Ia melumpuhkan
    kuda-kuda mereka dan membakar kereta-kereta mereka dengan api.
  nya-nya: Yoswa anawachita zimene Yehova analamula. Iye anadula matsinde a akavalo
    awo ndi kutentha magaleta awo.
  hrv-hrv: 'Jošua učini kako mu je Jahve zapovjedio: konje im osakati, a kola im ognjem
    spali.'
  mps-mps: Tama Josuago augwaligo hwįbo nai hos sągą genuai kigibili togobadi,
    te augwaligo karis dabe me siaba ulubadi yali, te Genuai Bidigo agabolo wali gilama
    tama tiai.
  tpi-tpi: Na Josua i brukim lek bilong ol hos bilong ol na i kukim ol karis bilong
    ol, olsem Bikpela i bin tokim em.
  dan-1931: Josua gjorde derpå med dem, som HERREN havde sagt ham; deres Heste lammede
    han, og deres Vogne brændte han.
  vie-OVCB: Theo lệnh Chúa Hằng Hữu, Giô-suê cho cắt nhượng chân ngựa và thiêu hủy
    xe của chúng.
  guj-2017: યહોવાહે યહોશુઆને કહ્યું હતું તે પ્રમાણે તેણે તેઓની સાથે કર્યું. તેણે તેઓના
    ઘોડાઓનાં જાંઘની નસો કાપી અને તેઓના રથો અગ્નિથી બાળી નાખ્યા.
  pon-2006A: 'Sosua wiahiong irail dahme KAUN-O ketin koasoanehdi: e kalipwelipwehda
    neirail oahs akan oh isikala wararail werennansapw akan.'
  por-BRBSL: Josué fez com eles como Yahweh lhe disse. Ele enforcou seus cavalos e
    queimou suas carruagens com fogo.
  cth-cth: BAWIPA ni kâ poe e patetlah Joshua ni marang e khok tharuinaw a bouk pouh
    teh ranglengnaw hmai a sawi pouh awh.
  twi-twi: Ɛnna Yosua bubuu apɔnkɔ no anan, san hyew nteaseɛnam no sɛnea Awurade hyɛɛ
    wɔn no.
  hlt-hlt: BOEIPA loh a uen vanbangla Joshua loh amih taengah a saii. A marhang khaw
    a haih pah tih a leng te khaw hmai neh a hoeh pah.
  tbz-SIM: Kɛ̀ Sosuwee dɔɔ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì kɛ́kékɛ́ bɛ sɛ̃ĩ́ duɔti kɛ́cɔ́u
    mbɛ nɑɑsɛ̃ĩ́.
  msy-2020: Ezɨ Josua Ikiavɨra Itir God a mɨkemezɨ moghɨn men hoziabar suer agɨriba
    aghoregha men karisbagh apongezɨ da isi.
  azb-azb: Yeşua Rəbbin ona dediyi kimi onlarla rəftar etdi; atlarının ayaq vətərini
    kəsdi və döyüş arabalarına od vurub yandırdı.
  eng-DBY: 'And Joshua did to them as Jehovah had said to him: he houghed their horses,
    and burned their chariots with fire.'
  hin-2017: तब यहोशू ने यहोवा की आज्ञा के अनुसार उनसे किया, अर्थात् उनके घोड़ों के
    घुटनों की नस कटवाई, और उनके रथ आग में जलाकर भस्म कर दिए।
  swp-swp: 'Iosua Guiau ena riba gamagaridi i lauvataidi: edi hosi i nigoidi, eo edi
    kariota oeagi eai i gabudi.'
  eng-YLT: and Joshua doth to them as Jehovah said to him; their horses he hath houghed,
    and their chariots burnt with fire.
  eng-WYC-2017: And Joshua smote so all them, that he left no things of them; and
    he did as the Lord commanded to him; he hocked their horses, and burnt their chariots.
  eng-WMBB: Joshua did to them as the LORD told him. He hamstrung their horses and
    burnt their chariots with fire.
  urd-GVH: रब की हिदायत के मुताबिक़ यशुअ ने दुश्मन के घोड़ों की कोंचों को कटवाकर उसके
    रथों को जला दिया।
  rug-rug: 'Tavetia e Zosua sapu gua zama nia e Zihova: Seke kumati sa sari na ruruata
    nenedi rina dia hose meke sului sa sari na dia totopili varipera.'
  gaz-gaz: Iyyaasuunis akkuma Waaqayyo ajaje sana isaan godhe; innis hidda kottee
    fardeen isaanii kukkutee gaariiwwan isaanii kan lolaa gube.
  fra-LSG: Josué les traita comme l’Éternel lui avait dit; il coupa les jarrets à
    leurs chevaux, et il brûla leurs chars au feu.
  gnn-gnn: '@see-verse:JOS.011.008'
  yal-yal: Yosuwe yi a liga alo Alatala a fala a xa kii naxan yi. A yi e soone san
    fasane bolon. A yi e yɛngɛ so wontorone fan gan.
  haw-1868: Hana aku no hoi o Iosua ia lakou e like me ka Iehova kauoha ana ia ia;
    a oki iho la i ke olona o na lio, a puhi aku la i na halekaa i ke ahi.
  arb-NAV: وَفَعَلَ بِهِمْ يَشُوعُ كَمَا أَمَرَهُ الرَّبُّ، فَعَرْقَبَ خُيُولَهُمْ
    وَأَحْرَقَ مَرْكَبَاتِهِمْ بِالنَّارِ.
  ewe-ewe: Yosua kple eƒe amewo tu ata na futɔwo ƒe sɔwo, eye wotɔ dzo woƒe tasiaɖamwo
    abe ale si Yehowa ɖo na wo ene.
  eng-LEE: 'And Joshua did unto them as the Lord had said unto him: their horses he
    hamstringed and their chariots he burnt with fire.'
  asm-FB: যিহোৱাই আজ্ঞা দিয়াৰ দৰেই যিহোচূৱাই তেওঁলোকৰ প্ৰতি কাৰ্য কৰিলে৷ তেওঁ তেওঁলোকৰ
    ঘোঁৰাৰ সিৰ্‌ কাটিলে আৰু ৰথবোৰ জুইৰে পুৰি পেলালে।
  sus-A: يٌسُوٍ نَشَ عٍ شَ قٍ رَبَ عَلْ عَلَتَلَ عَ مَسٍن عَ بّ كِ نَشّ. عَ نَشَ عٍ
    شَ سٌي سَن قَسّيٍ بٌلٌن، عَ عٍ شَ سْورِ رَفِسٍيٍ قَن فَن.
  fra-SBL: Josué leur fit ce que Yahvé lui avait dit. Il paralysa leurs chevaux et
    brûla leurs chars par le feu.
  hbo-hbo: וַיַּ֤עַשׂ לָהֶם֙ יְהֹושֻׁ֔עַ כַּאֲשֶׁ֥ר אָֽמַר־לֹ֖ו יְהוָ֑ה אֶת־סוּסֵיהֶ֣ם
    עִקֵּ֔ר וְאֶת־מַרְכְּבֹתֵיהֶ֖ם שָׂרַ֥ף בָּאֵֽשׁ׃ ס
  piu-2006: '@see-verse:JOS.011.008'
  kik-kik: 'Joshua akĩmeeka o ta ũrĩa Jehova aathanĩte: Agĩtinia mbarathi ciao mĩtari,
    na agĩcina ngaari ciao cia ita na mwaki.'
  fra-NCL: 'Josué les traita comme Yahweh le lui avait dit : il coupa les jarrets
    à leurs chevaux et il livra au feu leurs chars.'
  cek-AK: Angraeng mah thuih ih lok baktih toengah Joshua mah nihcae nuiah sak; nihcae
    ih hrang khok thaqui to aah pae moe, hrang lakoknawk to hmai hoiah thlaek pae.
  cuk-cuk: 'Ar igi Bab-Jehová Josuéʼga igar-uksagusa, deyobi Josué bela imaksad: E-isdarmalad-e-moli-mali-gasimar
    siksad, degi, e-ur-napaginmalad-bila-onomalad bela ogumaksad.'
  uig-CYR: Йәшуа Пәрвәрдигарниң өзигә буйруғинидәк қилип, уларниң атлириниң пәйлирини
    кесип, һарвулирини отта көйдүрүвәтти.
  tel-2017: యెహోవా యెహోషువతో చెప్పినట్టు అతడు వారికి చేశాడు. అతడు వారి గుర్రాల గుదికాలి
    నరాలుని తెగగొట్టి వారి రథాలను అగ్నితో కాల్చివేశాడు.
  hat-BSA: Josué te fè yo jan SENYÈ a te pale li a. Li te koupe jarèt cheval yo, e
    brile cha yo avèk dife.
  kos-kos: Joshua el oru nu selos oana ma LEUM GOD El sapkin — el pakela alko ke nien
    horse natulos ac esukak chariot natulos.
  hbo-WLC: וַיַּ֤עַשׂ לָהֶם֙ יְהוֹשֻׁ֔עַ כַּאֲשֶׁ֥ר אָֽמַר־ל֖וֹ יְהוָ֑ה אֶת־סוּסֵיהֶ֣ם
    עִקֵּ֔ר וְאֶת־מַרְכְּבֹתֵיהֶ֖ם שָׂרַ֥ף בָּאֵֽשׁ׃ ס
  ibo-ibo: Joshua na ndị agha ya mere ha ihe Onyenwe anyị kwuru na a ga-eme ha. Ha
    gbupụrụ nkwonkwo ụkwụ ịnyịnya ha niile, surekwaa ụgbọ agha ha niile nʼọkụ.
  ory-ory: ଆଉ ଯିହୋଶୂୟ ସେମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲେ; ସେ ସେମାନଙ୍କ
    ଅଶ୍ୱଗଣର ପାଦଶିରା କାଟି ପକାଇଲେ ଓ ସେମାନଙ୍କ ରଥସବୁ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲେ।
  chk-chk: Iwe, Josua a föri ngeniir usun mine ewe Samol mi Lapalap a allük ngeni.
    A pökü selin pechen nöür kewe oris o kenala war kewe woken.
  rop-rop: en Joshuwa bin duwit wanim YAWEI bin dalim im. Imbin kripulumap ola hosis
    blanga olabat, en imbin barnimap olabat bagi.
  ukr-1871: 'І розправивсь із ними Ісус так, як повелїв йому Господь: коням їх поперерізував
    жили а боєві колесницї їх попалив.'
  deu-1951: 'Da tat ihnen Josua, wie der HERR ihm gesagt hatte: ihre Rosse lähmte
    er, und ihre Wagen verbrannte er mit Feuer.'
  eng-JPS: And Joshua did unto them as the LORD bade him; he houghed their horses,
    and burnt their chariots with fire.
  srp-1865: 'I uèini im Isus kako mu bješe zapovjedio Gospod: konjma njihovijem ispresijeca
    žile, i kola njihova popali ognjem.'
  lug-lug: Yoswa n’abakolako nga Mukama bwe yamulagira, embalaasi zaabwe nazitema
    enteega, n’amagaali gaabwe n’agookya omuliro.
  heb-heb: ויעש להם יהושע כאשר אמר לו יהוה את סוסיהם עקר ואת מרכבתיהם שרף באש׃
  ben-IRV: আর যিহোশূয় তাদের প্রতি সদাপ্রভুর আদেশ অনুসারে কাজ করলেন; তিনি তাদের ঘোড়ার
    পায়ের শিরা কেটে দিলেন ও তাদের সব রথ আগুনে পুড়িয়ে দিলেন।
  pan-pan: ਅਤੇ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਸੀ।
    ਉਸ ਉਹਨਾਂ ਦਿਆਂ ਘੋੜਿਆਂ ਦੀਆਂ ਨਾੜਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਰੱਥਾਂ ਨੂੰ ਅੱਗ ਨਾਲ
    ਸਾੜ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား မှာ ထားတော်မူသည်အတိုင်း ၊ ယောရှု သည် မြင်း တို့၏ ခြေ ကြောကို
    ဖြတ်၍ ရထား တို့ကို မီး ရှို့လေ၏။
  hmo-hmo: Vadaeni Iosua ese, Lohiabada ena oda hegeregerena, edia hosi edia aena
    varovaro ia utua, bona edia kariota be lahi dekenai ia gabua ore.
  urd-urd: और यशू'अ ने ख़ुदावन्द के हुक्म के मुवाफ़िक़ उन से किया कि उनके घोड़ों की
    कूँचें काट डालीं और उनके रथ आग से जला दिए।
  rus-SYN: 'И поступил Иисус с ними так, как сказал ему Господь: коням их перерезал
    жилы и колесницы их сожег огнем.'
  bqc-SIM: Yozuee kɛ̀nɛ́ lá Dii òɛwa, à ń sↄ̃́ↄ kĩzã zↄ̃̀zↄ̃ à ń sↄ̃́goↄ kpàsa.
  tcz-CHONGTHU: Pakaiyin aseipeh bang bangin Joshua’n asakolteu keng asatbai peh’in
    chuleh akangtalai jouseu ahallhah peh’in ahi.
  mar-mar: परमेश्वराच्या सांगण्याप्रमाणे यहोशवाने केले, म्हणजे त्यांच्या घोड्यांच्या
    घोडशिरा तोडल्या व त्यांचे रथ अग्नीत जाळून टाकले.
  qub-qub: Josuëga Tayta Dios nishannöllami contrancunapa cawalluncunapa ancuncunata
    cuchurgäriran. Guërrapaj caj carrëtacunatapis rupargärachiran.
  bqp-bqp: Yↄsua kɛ̀ńnɛ lákũ Dikiri ònɛ nà, à ń sↄ̃nↄ gbátĩnↄ zↄ̃̀zↄ̃ à ń sↄ̃gonↄ
    kpàta.
  hat-hat: 'Jozye fè yo tou sa Seyè a te ba li lòd fè a: li koupe jarèt chwal yo,
    li boule tout cha lagè yo.'
  eng-BSB: Joshua treated them as the LORD had told him; he hamstrung their horses
    and burned up their chariots.
  tod-tod: Zozuwe ti zoni, eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la zea. É ta-zooiti
    kɔɠɔʋolu ɲataiti teʋeni, é ta-wotoloiti gala.
  eng-WEBPB: Joshua did to them as the LORD told him. He hamstrung their horses and
    burnt their chariots with fire.
  kbq-kbq: Hanki Ra Anumzamo'ma hunte'nea kante Josua'a hosi afutamimofo agigrunaramina
    taga nehuno, maka karisiramina teve hanavazino krevagare'ne.
  nhe-BL: Huan Josué quichijqui queja TOTECO tlanahuatijtoya huan quitejque se iniicxitlalo
    inincahuayos huan quintlati inintlatehuijca carros.
  bus-bus: Yↄsua kɛ̀ńnɛ lán Dii ònɛ nà, à ń sↄ̃nↄ gbátĩkyanↄ zↄ̃̀zↄ̃ à ń sↄ̃goronↄ
    kpàta.
  gub-BL: Weruzar Zuzue Tupàn ze'eg. Umupàri kar kawaru wà. Umunyk kar tata ywyramawa
    wanehe.
  eng-DRA: And he did as the Lord had commanded him, he hamstringed their horses and
    burned their chariots.
