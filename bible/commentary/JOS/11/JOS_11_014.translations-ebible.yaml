verse: JOS.011.014
translations:
  mal-C: ഈ പട്ടണങ്ങളിലെ കൊള്ളയൊക്കെയും കന്നുകാലികളെയും ഇസ്രായേല്യർ തങ്ങൾക്കായി എടുത്തുകൊണ്ടുപോയി.
    അവരെ ഉന്മൂലനാശം ചെയ്യുന്നതുവരെ സകലജനത്തെയും അവർ വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു.
    ആരെയും ജീവനോടെ ശേഷിപ്പിച്ചില്ല.
  deu-TKW: Und alle Beute aus jenen Ortschaften, sowie das Vieh, nahmen die Israeliten
    für sich; dagegen alle Menschen erschlugen sie und rotteten sie aus, indem sie
    niemanden am Leben ließen.
  lin-lin: 'Bana ya Isalaele bazwaki mpo na bango lokola bomengo ya bitumba : biloko
    nyonso ya engumba wana mpe bibwele na yango, kasi basilisaki koboma bato nyonso
    na mopanga, batikaki ata moto moko te na bomoi.'
  eng-LSV: and all the spoil of these cities, and the livestock, the sons of Israel
    have spoiled for themselves; only, they have struck every man by the mouth of
    the sword, until their destroying them; they have not left anyone breathing.
  eng-GNV: And all the spoyle of these cities and the cattel the children of Israel
    tooke for their praye, but they smote euery man with the edge of the sword vntill
    they had destroyed them, not leauing one aliue.
  eng-WEBSTER: 'And all the spoil of these cities, and the cattle, the children of
    Israel took for a prey to themselves: but every man they smote with the edge of
    the sword, until they had destroyed them, neither left they any to breathe.'
  nhw-BL: Quintlamimictijque catli itztoyaj ipan nopa altepeme huan moaxcatijque nochi
    tlapiyalme huan tlamantli catli oncayaya. Niyon se masehuali amo mocajqui itztoc.
  swh-ONEN: Waisraeli wakajichukulia nyara zote na mifugo yote ya miji hii, bali waliwaua
    watu wote kwa upanga hadi walipowaangamiza kabisa, pasipo kumbakiza yeyote mwenye
    pumzi.
  bba-bba: Ye bɑ tɔn be kpuro ɡo bɑ kpɑ, yerɑ bɑ ben dukiɑ kɑ ben yɑɑ sɑbenu ɡurɑ
    bɑ tii koosi.
  eng-KJVCPB: And all the spoil of these cities, and the cattle, the children of Israel
    took for a prey unto themselves; but every man they smote with the edge of the
    sword, until they had destroyed them, neither left they any to breathe.
  luo-luo: Jo-Israel noyako gik moko duto kod kweth jamni mag mier madongogi, kendo
    neginego ji duto maonge ngʼama notony kata achiel.
  meu-meu: Unu hanua kohudia na Israel taudia ese e abi, edia kohu ai e halao; bona
    boromakau danu. A taunimanima be iboudiai dare amo e aladia mase, e habuadia ore;
    ta se mauri.
  npi-ULB: इस्राएलको फौजले यी सहरहरूबाट गाईवस्तुहरूसहित सबै लूटका माल लिए । तिनीहरूले
    सबै मानिस नमरेसम्म सबै मानिसलाई तरवारले मारे । तिनीहरूले सास फेर्ने कुनै प्राणीलाई
    जीवित छाडेनन् ।
  yor-yor: Àwọn ará Israẹli sì kó gbogbo ìkógun àti ohun ọ̀sìn ti ìlú náà fún ara
    wọn. Wọ́n sì fi idà pa gbogbo ènìyàn títí wọ́n fi run wọ́n pátápátá, kò sí ẹni
    tí ó wà láààyè.
  emp-NTPO: Baribʌrʌ puruza jũmarãda necoba quenasid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aẽ́
    basía. Ãdji animarãra, ne bia qued̶ea sid̶a ãdji itea jũma edasid̶aa.
  ind-ind: Orang Israel mengambil semua barang berharga dan ternak-ternak dari kota-kota
    itu. Tetapi seluruh penduduknya mereka habisi. Tidak ada seorang pun yang dibiarkan
    hidup.
  pes-OPCB: قوم اسرائیل تمام چارپایان و ثروت شهرهای ویران شده را به غنیمت بردند، و
    همهٔ اهالی آنجا را کشتند.
  tgl-ULB: Kinuha ng hukbo ng Israel ang lahat ng ninakaw mula sa mga lungsod na ito
    kasama ng mga alagang hayop para sa kanilang mga sarili. Pinatay nila ang bawat
    tao gamit ang espada hanggang ang lahat ay namatay. Wala silang itinirang buhay
    na nilalang.
  hui-hui: Isaraele wali agalime dabudabu wiarubi nogo bulumagabi nogo tara tarabi
    tano ogoriani hearubi ti karulai hene. Wali agali hearu bibahendeore mbirali he
    nale bo wahai hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထို​မြို့ များ​မှ​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​နှင့်​သိုး​နွား
    တိ​ရစ္ဆာန်​တို့​ကို မိ​မိ​တို့​အ​တွက်​သိမ်း​ယူ ကြ​သည်။ မြို့​သူ​မြို့​သား​များ​ကို​မူ​ကား
    တစ်​ယောက်​မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​ခဲ့ လေ​သည်။-
  bod-N: གྲོང་ཁྱེར་དེ་དག་གི་རྒྱུ་ནོར་དང་ཕྱུགས་ཟོག་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་པས་རང་རང་གི་བཅོམ་ནོར་དུ་བླངས།
    ཡིན་ནའང་མི་ཐམས་ཅད་ནི་རྩ་མེད་དུ་གཏོང་བའི་བར་དུ་གྲིས་བརྒྱབ་ནས་བསད་པ་དང་། དབུགས་དང་ལྡན་པ་ཐམས་ཅད་གཅིག་ཀྱང་མ་བསྐྱུར་ཏོ།
    །
  sna-sna: VaIsraeri vakatakura zvose zvavakapamba nezvipfuwo zvamaguta iwaya, asi
    vakaparadza zvachose vanhu vose, vakasasiya kana mumwe aifema.
  spa-BLM: Los hijos de Israel tomaron todo el botín de estas ciudades, con el ganado,
    como botín para ellos; pero a todo hombre lo golpearon con el filo de la espada,
    hasta destruirlo. No dejaron ninguno que respirara.
  cac-cac: Ix xicjicham masanil eb' cajan ta' yed' q'uen espada yuj eb', man̈xa junoc
    pitzan ix cani. Axon̈ej masanil noc' noc' yed' masanil tastac ay ta' ix yic'can
    eb'.
  swh-ULB: Jeshi la Israeli lilichukua nyara kutoka katika miji pamoja na mifugo kwa
    ajili yao wenyewe. Waliua kila mtu kwa upanga hadi pale walipokufa wote. Hakuna
    kiumbe hai kilichoachwa hai.
  bel-bel: 'А ўсю здабычу з гарадоў гэтых і быдла разрабавалі сыны Ізраілевыя сабе;
    а людзей усіх перабілі мечам, так што вынішчылі ўсіх іх: не пакінулі ніводнай
    душы.'
  deu-ELBBK: 'Und alle Beute dieser Städte und das Vieh plünderten die Kinder Israel
    für sich; doch alle Menschen schlugen sie mit der Schärfe des Schwertes, bis sie
    sie vertilgt hatten: Sie ließen nichts übrig was Odem hatte.'
  mbb-OT: Mibpenguwa te menge Israilihanen is langun he menge azen wey menge uyaǥen
    kayi he menge inged. Piru mibpenhimetayan dan mulà is langun he meǥinged kayi,
    ne wazà nesamà he uuyag.
  mal-2015: ഈ പട്ടണങ്ങളിലെ കൊള്ള ഒക്കെയും കന്നുകാലികളെയും യിസ്രായേൽമക്കൾ തങ്ങൾക്കുതന്നേ
    എടുത്തു; എങ്കിലും മനുഷ്യരെ ഒക്കെയും അവർ വാളിന്റെ വായ്ത്തലയാൽ സംഹരിച്ചു; ആരെയും
    ജീവനോടെ ശേഷിപ്പിച്ചില്ല.
  tuo-NT: Te macãrĩpʉ nirãrẽ diꞌpjĩjo meꞌrã wẽjẽcõꞌacãrã niwã. Ne niꞌcʉ̃ catigʉ tojatícʉ
    niwĩ. Te macãrĩ cjase, na yarã ecarã, na ye apeyenojõ nimiꞌque Israe curuacjãrãrẽ
    tojacaro niwʉ̃.
  rmc-rmc: O Izraeliti peske lenas savoro, so arakhle andre ola fori, a lenas peske
    the savore stadi. Ale le manušen odarik murdarenas la šabľaha, medik na sas lendar
    murdardo dojekh, ko dichinel.
  nlg-nlg: Mana vure ni Israel tara labumate sokora rana vure ilokani, mara holai
    heghedira didira na lei totobo uto kolui nia didira na maumanu.
  pes-OPV: وبنی‌اسرائیل تمامی غنیمت آن شهرها و بهایم آنها را برای خود به غارت بردند،
    اما همه مردم رابه دم شمشیر کشتند، به حدی که ایشان را هلاک کرده، هیچ ذی حیات را
    باقی نگذاشتند.
  ron-1924: Копиий луй Исраел ау пэстрат пентру ей тоатэ прада четэцилор ачелора ши
    вителе, дар ау трекут прин аскуцишул сабией пе тоць оамений, пынэ й-ау нимичит,
    фэрэ сэ ласе чева дин че аре суфларе де вяцэ.
  ben-OBCV: ইস্রায়েলীরা এসব নগরের সমস্ত লুন্ঠিত জিনিসপত্র ও গৃহপালিত পশুপাল নিজেদের
    জন্য বহন করে নিয়ে গেল, কিন্তু সব লোকজনকে সম্পূর্ণরূপে ধ্বংস না করা পর্যন্ত তারা
    তাদের উপরে তরোয়াল চালিয়ে গেল, এবং শ্বাসবিশিষ্ট কাউকেও তারা জীবিত রাখেনি।
  som-som: Oo magaalooyinkaas alaabtoodii oo dhan iyo xoolahoodii oo dhanba reer binu
    Israa'iil way dhaceen, laakiinse nin kasta waxay ku dileen seef ilaa ay wada baabbi'iyeen,
    oo waxba kama ay reebin intii neefsatay oo dhan.
  lat-VUC: Omnemque prædam istarum urbium ac jumenta diviserunt sibi filii Israël,
    cunctis hominibus interfectis.
  eng-ASVBT: And all the spoil of these cities, and the cattle, the children of Israel
    took for a prey unto themselves; but every man they smote with the edge of the
    sword, until they had destroyed them, neither left they any that breathed.
  ita-1885: E i figliuoli d'Israele predarono per loro tutte le spoglie di quelle
    città, e il bestiame; ma misero a fil di spada tutti gli uomini, finchè li ebbero
    sterminati; non lasciarono alcun'anima in vita.
  eng-LXXUP: And the children of Israel took all its spoils to themselves; and they
    slew all the men with the edge of the sword, until he destroyed them; they left
    not one of them breathing.
  eng-ULB: The army of Israel took all the plunder from these cities along with the
    livestock for themselves. They killed every human being with the edge of the sword
    until all were dead. They left alive no creature that breathed.
  spa-VBL: Los israelitas sí tomaron para sí todo el botín y el ganado de estas ciudades.
    Pero mataron a todos los habitantes, destruyéndolos a todos para que no quedara
    ninguno vivo.
  fra-_FOB: Et les enfants d'Israël pillèrent pour eux tout le butin de ces villes,
    et le bétail; mais ils firent passer au fil de l'épée tous les hommes, jusqu'à
    ce qu'ils les eussent exterminés; ils n'y laissèrent rien de ce qui respirait.
  mal-mal: ഈ പട്ടണങ്ങളിലെ കൊള്ളയും കന്നുകാലികളെയും യിസ്രായേൽ മക്കൾ എടുത്തു; മനുഷ്യരെ
    ഒക്കെയും അവർ വാളുകൊണ്ട് സംഹരിച്ചു; ആരെയും ജീവനോടെ ശേഷിപ്പിച്ചില്ല.
  urd-GVR: Lūṭ kā jo bhī māl jānwaroṅ samet un meṅ pāyā gayā use Isrāīliyoṅ ne apne
    pās rakh liyā. Lekin tamām bāshindoṅ ko unhoṅ ne mār ḍālā aur ek bhī na bachne
    diyā.
  suz-BL: मिनु इस्राएलीपुकीमी मेको सहर ङा मार मार थोव़क नु बी ब्‍यफ, क्‍यारश भेडा
    आंम कली वोंइसाक्‍म। तन्‍न मुर नेल्‍ल आन कली साइक्‍तेक्‍म। नेल्‍ल आन कली खतम सेल्‍शा,
    का कली यो मप्रोनेम। ब्‍यवस्‍था २०:१०-१५
  ita-1927: E i figliuoli d’Israele si tennero per sé tutto il bottino di quelle città
    e il bestiame, ma misero a fil di spada tutti gli uomini fino al loro completo
    sterminio, senza lasciare anima viva.
  ckb-ckb: نەوەی ئیسرائیل هەموو دەستکەوتەکانی ئەو شارانە و ئاژەڵە ماڵییەکانیان بۆ
    خۆیان تاڵان کرد. بەڵام هەموو دانیشتووانەکانیان دایە بەر شمشێر هەتا بە تەواوی لەناویانبردن،
    هیچ زیندووێکیان تێدا نەهێشتەوە.
  eng-BBE: And all the goods taken from these towns, and their cattle, the children
    of Israel kept for themselves; but every man they put to death without mercy,
    till their destruction was complete, and there was no one living.
  kan-OKCV: ಆ ಪಟ್ಟಣಗಳ ಎಲ್ಲಾ ಕೊಳ್ಳೆಯನ್ನೂ, ಪಶುಪ್ರಾಣಿಗಳನ್ನೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ತಮಗೋಸ್ಕರ ಸುಲಿಗೆ
    ಮಾಡಿಕೊಂಡರು. ಖಡ್ಗದಿಂದ ಜನರನ್ನು ನಾಶಮಾಡಿದರು. ಒಬ್ಬರನ್ನೂ ಅವರು ಉಳಿಸಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:JOS.011.013'
  tam-2017: அந்தப் பட்டணங்களிலுள்ள மிருகஜீவன்களையும் மற்றக் கொள்ளைப்பொருட்களையும்
    இஸ்ரவேல் மக்கள் தங்களுக்கென்று எடுத்துக்கொண்டார்கள்; ஆனாலும் எல்லா மனிதர்களையும்
    அழித்துப்போடும்வரைக்கும் அவர்களைப் பட்டயத்தினால் வெட்டிப்போட்டார்கள்; சுவாசமுள்ள
    ஒன்றையும் அவர்கள் மீதியாக வைக்கவில்லை.
  spa-RV-1909: 'Y los hijos de Israel tomaron para sí todos los despojos y bestias
    de aquestas ciudades: pero á todos los hombres metieron á cuchillo hasta destruirlos,
    sin dejar alguno con vida.'
  ron-BTF: Și copiii lui Israel au luat pentru ei toată prada acestor cetăți și vitele;
    dar au lovit cu ascuțișul sabiei pe fiecare om, până i-au nimicit; nu au lăsat
    niciunul să sufle.
  eng-WEBP: The children of Israel took all the plunder of these cities, with the
    livestock, as plunder for themselves; but every man they struck with the edge
    of the sword, until they had destroyed them. They didn’t leave any who breathed.
  eng-FBV: The Israelites did take for themselves all the plunder and livestock from
    these towns. But they killed all the inhabitants, destroying them all so none
    were left alive.
  nld-1939: Maar heel de have en het vee van die steden maakten de Israëlieten buit;
    alle mensen echter, tot den laatsten man toe, joegen ze over de kling, en geen
    levend wezen lieten ze achter.
  nch-BL: Quintamimictijque cati itztoyaj ipan nopa altepeme huan moaxcatijque nochi
    tapiyalme huan tamanti cati oncayaya. Yon se masehuali amo mocajqui yoltoc.
  vie-1934: Dân Y-sơ-ra-ên đoạt lấy về phần mình hết hảy hóa tài và hết thảy súc vật
    của các thành này; nhưng dùng lưỡi gươm giết mọi loài người cho đến chừng đã diệt
    hết, chẳng còn để lại vật nào có hơi thở.
  hin-CV: इन सभी नगरों से लूटा हुआ सामान एवं पशु इस्राएल वंश ने अपने लिए रख लिया;
    उन्होंने हर एक मनुष्य को तलवार से मार दिया और इस तरह उन्होंने सब कुछ नष्ट कर दिया.
    उन्होंने किसी को भी जीवित न छोड़ा;
  spa-BES: Y todos los bienes que tomaron de estos pueblos y su ganado, los hijos
    de Israel se guardaron para sí mismos; pero cada hombre que pusieron a muerte
    sin piedad, hasta que su destrucción fue completa, y no había nadie vivo.
  tdx-tdx: Nendese’ o ana’ Israeleo ze hene vara’ i rova rey naho o añ­om­be’eo ho
    tsindro’e; fe hene linafa’ iareo an-dela-pibara ondatio, ampara’ t’ie nimongotse,
    tsy napo’ iareo ndra raike ty nikofòke.
  tha-KJV: สิ​่งของต่างๆที่ริบได้จากเมืองเหล่านี้ ทั้งฝูงสัตว์ คนอิสราเอลได้ยึดเป็นของของตน
    แต่​เขาได้ประหารมนุษย์​ทุ​กคนเสียด้วยคมดาบ จนทำลายเสียสิ้น สิ​่งใดที่หายใจได้เขาไม่​ให้​เหลืออยู่​เลย
  por-BR-2018: 'E os filhos de Israel tomaram para si todos os despojos e animais
    daquelas cidades: mas a todos os homens feriram à espada até destruí-los, sem
    deixar alguém com vida.'
  deu-ELO: 'Und alle Beute dieser Städte und das Vieh plünderten die Kinder Israel
    für sich; doch alle Menschen schlugen sie mit der Schärfe des Schwertes, bis sie
    sie vertilgt hatten: sie ließen nichts übrig, was Odem hatte.'
  eng-WYC-2018: And (then) the sons of Israel parted to themselves all the prey, and
    the work beasts of these cities, when all the men of them were slain.
  epo-epo: Kaj la tutan akireblaĵon el tiuj urboj kaj la brutojn la Izraelidoj rabis
    al si; nur ĉiujn homojn ili mortigis per glavo, ĝis ili ekstermis ilin, restigante
    neniun animon.
  uig-PIN: Israillar bu xǝⱨǝrlǝrdiki ƣǝniymǝtlǝrni wǝ qarpaylarni ɵzlirigǝ olja ⱪilip
    aldi, lekin iqidiki ⱨǝmmǝ adǝmlǝrni ⱪiliqlap yoⱪatti; ular birmu nǝpǝs igisini
    tirik ⱪoymidi.
  beo-beo: Isala:ili dunu da liligi noga:i amola ohe fi amo moilaiga fefedele lai.
    Be dunu fi huluane ilia da medole legei. Afae esalebe da hame ba:i.
  tpi-OTNT: Ol Israel i kisim olgeta mani samting na olgeta bulmakau long ol dispela
    taun na ol i holim bilong ol yet. Na ol i no larim wanpela man i stap. Ol i kilim
    olgeta i dai.
  hau-SA: Isra’ilawa suka kwashi ganima da dabbobi na waɗannan birane, amma suka karkashe
    mutanen duka da takobi, ba su bar wani mai numfashi ba.
  uig-LAT: Israillar bu sheherlerdiki gheniymetlerni we charpaylarni özlirige olja
    qilip aldi, lékin ichidiki hemme ademlerni qilichlap yoqatti; ular birmu nepes
    igisini tirik qoymidi.
  nde-nde: Abako-Israyeli bathatha zaba ngezabo zonke impahla ababezithumbile okwakugoqela
    izifuyo zamadolobho la bahamba lakho kodwa bonke abantu bababhubhisa ngenkemba
    baphela du, bengatshiyi lutho oluphefumulayo.
  ton-ton: Pea ko e meʻa vete kotoa pē ʻoe ngaahi kolo ni, mo e fanga manu, naʻe toʻo
    ʻe he fānau ʻa ʻIsileli ko e koloa kiate kinautolu; ka naʻa nau taaʻi ʻae tangata
    kotoa pē ʻaki ʻae mata ʻoe heletā, ke ʻoua kenau ʻauha ʻiate kinautolu, pea naʻe
    ʻikai tenau tuku ha niʻihi ke moʻui.
  ces-1613: A všecky loupeže měst těch i hovada rozdělili mezi sebou synové Izraelští;
    toliko všecky lidi zbili mečem, dokudž nevyhladili jich, nenechavše žádného živého.
  eng-WMB: The children of Israel took all the plunder of these cities, with the livestock,
    as plunder for themselves; but every man they struck with the edge of the sword,
    until they had destroyed them. They didn’t leave any who breathed.
  tam-TCV: இந்த நகரங்களிலிருந்து கொள்ளைப்பொருட்களையும் மிருகங்களையும் இஸ்ரயேலர் தங்களுக்கெனக்
    கொண்டுசென்றார்கள். ஆனால் சுவாசமுள்ள ஒருவரையும் தப்பவிடாமல் அம்மக்கள் எல்லோரும்
    முற்றுமாக அழியும்வரை, அவர்களைத் தங்கள் வாள்களுக்கு இரையாக்கினார்கள்.
  ceb-ULB: Gipanguha sa mga kasundalohan sa Israel alang sa ilang mga kaugalingon
    ang tanan nga inilog nga mga butang gikan niini nga mga siyudad uban sa mga kahayopan.
    Gipamatay nila ang tanang katawhan pinaagi sa espada hangtod nga ang tanan nangamatay.
    Wala silay gibilin nga buhing binuhat.
  pol-UBG: Cały łup tych miast oraz bydło synowie Izraela zabrali dla siebie; tylko
    wszystkich ludzi pobili ostrzem miecza, aż ich zgładzili, nie zostawiając nikogo
    przy życiu.
  urd-GVU: لُوٹ کا جو بھی مال جانوروں سمیت اُن میں پایا گیا اُسے اسرائیلیوں نے اپنے
    پاس رکھ لیا۔ لیکن تمام باشندوں کو اُنہوں نے مار ڈالا اور ایک بھی نہ بچنے دیا۔
  deu-1912: Und allen Raub dieser Städte und das Vieh teilten die Kinder Israel unter
    sich; aber alle Menschen schlugen sie mit der Schärfe des Schwerts, bis sie die
    vertilgten, und ließen nichts übrigbleiben, das Odem hatte.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವುಗಳಲ್ಲಿದ್ದ ಪಶುಪ್ರಾಣಿಗಳನ್ನೂ ವಸ್ತುಗಳನ್ನೂ ಕೊಳ್ಳೆ ಹೊಡೆದರು. ಆದರೆ
    ಜನರೆಲ್ಲರನ್ನೂ ಕತ್ತಿಯಿಂದ ಹೊಡೆದು ನಿರ್ಮೂಲ ಮಾಡಿದರು. ಉಸಿರಿರುವ ಒಂದನ್ನೂ ಅವರು ಉಳಿಸಲಿಲ್ಲ.
  tgo-tgo: Isirel gharɨgharɨniye va thɨ bigiŋgiya bigibigi thovuthovuye e ghembaghembako
    iyako tɨnenji na thetheghan ŋgora sip, burumwaka na gout, mbe thiye kaiwanji.
    Ko iyemaeŋge gharɨgharɨniyeko wolaghɨye va thɨ gabovaoŋgi, ma tembe reghava e
    yawayawaliye thɨ itete.
  yap-yap: Girdi’ nu Israel e ra feked urngin e pin’en nib tolang puluwon nge gamanman
    u lan e pi binaw ney ngar cha’riyed ni nge milfan ngorad. Machane miyad thang
    e pogofan rok gubin e girdi’; ni dariy be’ nra paged nib fos.
  hlt-MCSB: Khopuei rhoek kah kutbuem boeih neh rhamsa te Israel ca rhoek loh amamih
    ham a poel a yoeuh. Tedae hlang boeih te cunghang ha neh a ngawn tih hiil aka
    khueh boeih tah a mit a moeng hilah hlun voel pawh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔኮንዶያ ኮይሳ ባኮና ቆልሞና ቢያ ዬያ ካታሞይዳፓ ፔ ቆሎ ማሂ ዔኬኔ፤ ጋዓንቴ ዓሲ ጋኣ ባኣዚ ዓይሱዋዖ
    ጬንቾ ዓፓሮና ጋፒሲ ዎዼኔ።
  twi-ASANTE: Na Israelfoɔ no faa asadeɛ ne anantwie a wɔwɔ nkuro mmubuiɛ no mu nanso
    wɔkumm emu nnipa no nyinaa.
  eng-WEBU: The children of Israel took all the plunder of these cities, with the
    livestock, as plunder for themselves; but every man they struck with the edge
    of the sword, until they had destroyed them. They didn’t leave any who breathed.
  bnp-bnp: E huriki a Israel ri bole lobo a mahala a bulmakau na tanga nga. I uka
    ma ri togoa tara viri. Ri rabalaki lobo ria.
  wal-wal: Israa7eela asai he katamatuppe bonqqido miishsha ubbaanne mehe ubbaa banttau
    ekkidosona. SHin asaa ubbaa xaissana gakkanaashin qara bisuwan woridosona; paxa
    de7iyaabaa aibakka ashshibookkona.
  spa-PDDPT: Los hijos de Israel tomaron para ellos todo el despojo y los animales
    de aquellas ciudades, pero mataron a filo de espada a todos los hombres hasta
    destruirlos, sin dejar alguno con vida.
  gun-gun: Ha'e va'e tetã pygua mba'e rei-reikue ma Israel kuery ogueraapa, hymbakue
    guive. Ha'e rã ha'e pygua kuery ma ojukapa kyxe py omomba peve. Peteĩve ndoikovevei.
  agu-BL: Poro tircu'n yi e' wunak yi ate'-tz tul yi e'chk tnuma'tz e' quim. Qui'c
    nin jun nink clax. Ma yi cyawun tu yi e'chk takle'n yi at tnum, tircu'n cyetzal.
  ilo-ULB: Innala ti armada ti Israel dagiti amin a samsam manipud kadagitoy a siudad
    agraman dagiti taraken a maipaay kadagiti bagbagida. Pinapatayda babaen iti kampilan
    ti tunggal parsua aginggana a natayda amin. Awan imbatida a sibibiag a parsua.
  kpg-kpg: Digau Israel guu kae nia goloo mono manu o digau o nia guongo aalaa, guu hai
    nadau mee. Gei digaula gu daaligi nia daangada o nia guongo gii mmade, deai tangada
    ne mouli ai.
  uig-ARA: ئىسرائىللار بۇ شەھەرلەردىكى غەنىيمەتلەرنى ۋە چارپايلارنى ئۆزلىرىگە ئولجا
    قىلىپ ئالدى، لېكىن ئىچىدىكى ھەممە ئادەملەرنى قىلىچلاپ يوقاتتى؛ ئۇلار بىرمۇ نەپەس
    ئىگىسىنى تىرىك قويمىدى.
  bsp-bsp: Kɔ aka Yisrayel ŋalɛk daka ndɛ ŋanabəp di mɔ fəp kɔ yɔcɔl, mba kɔ ŋandifətɛ
    afum fəp sakma səŋan haŋ kɔ ŋamələk ŋa. Ali paka ŋanasak fɛ mpɛ peŋesəm mɔ.
  sus-sus: Isirayila naxa a wasaso yi taae harige nun e xa xurusee ra, kɔnɔ e naxa
    mixie tan birin faxa santidɛgɛma ra. E mu mixi keren lu a ɲiɲɛ ra.
  pon-2006: Mehn Israel ko eri wahsang dipwisou kesempwal ko oh pelinmen ko sang nan
    kahnimw pwukat. Re ahpw kemehla aramas koaros; sohte emen me luhwehdi me momour.
  ksd-ksd: Ma ra lavur tabarikik ta go ra lavur pia na pal, ma ra lavur vavaguai,
    ra tarai Israel dia ga ra pa diat upi kadiat, ma dia ga ubu ra tarai par ma ra
    mangi na pakat na vinarubu, tuk tar ta nam ba di ga nila vue diat, ma pa dia ga
    doko valili ta tikai ta diat dia ga laun.
  tur-YTC: İsrael'in çocukları bu kentlerdeki yağmalanan bütün malları hayvanlarla
    birlikte kendilerine yağma olarak aldılar; ama hepsini yok edinceye kadar onları
    kılıçtan geçirdiler. Nefes alan kimseyi bırakmadılar.
  grc-BRENT: καὶ πάντα τὰ σκῦλα αὐτῆς ἐπρονόμευσαν ἑαυτοῖς οἱ υἱοὶ Ἰσραήλ· αὐτοὺς
    δὲ πάντας ἐξωλόθρευσαν ἐν στόματι ξίφους, ἕως ἀπώλεσεν αὐτοὺς· οὐ κατέλιπον ἐξ
    αὐτῶν οὐδὲν ἐμπνέον.
  ind-AYT: Semua barang dari kota-kota itu beserta ternaknya diambil sebagai jarahan
    oleh orang Israel. Akan tetapi, semua manusia dibunuh dengan mata pedang sampai
    musnah. Tidak ada yang dibiarkan hidup dari semua yang bernapas.
  nya-nya: Aisraeli anatenga zinthu zonse za mʼmizindayi pamodzi ndi ziweto kuti zikhale
    zawo, koma anapha anthu onse ndi lupanga osasiyako ndi mmodzi yemwe wamoyo.
  hrv-hrv: Sav plijen iz tih gradova i stoku razdijeliše sinovi Izraelovi među sobom,
    a sve ljude pobiše oštricom mača, istrijebiše ih i ni žive duše ne ostade.
  mps-mps: Te Israel dabe augwaligo te hanude tigidali mone, me te tigidali bulmakau
    me selama, te augwa digi te augwa nai da olama, tolaluai. Tama augwaligo te bidi
    me deli sula tagalobeo. Te augwaligo tigidali ela silai dao.
  tpi-tpi: Ol Israel i kisim olgeta mani samting na olgeta bulmakau long ol dispela
    taun na ol i holim bilong ol yet. Na ol i no larim wanpela man i stap. Ol i kilim
    olgeta i dai.
  dan-1931: Kvæget og alt det andet, der røvedes fra disse Byer, beholdt Israelitterne
    som Bytte; men alle Menneskene huggede de ned med Sværdet til sidste Mand uden
    at lade en eneste levende Sjæl blive tilbage.
  vie-OVCB: Người Ít-ra-ên tịch thu chiến lợi phẩm, kể cả súc vật, và tàn sát dân
    các thành ấy.
  guj-2017: ઇઝરાયલના સૈન્યએ પોતાના માટે આ નગરોમાંથી જાનવરો સહિત બધું લૂંટી લીધું.
    તેઓએ તલવારથી દરેક માણસને મારી નાખ્યાં. તેઓએ કોઈને જીવિત રહેવા દીધાં નહિ.
  pon-2006A: Mehn Israel ko eri wahsang dipwisou kesempwal ko oh pelinmen ko sang
    nan kahnimw pwukat. Re ahpw kemehla aramas koaros; sohte emen me luhwehdi me momour.
  por-BRBSL: Os filhos de Israel tomaram todas as pilhagens destas cidades, com o
    gado, como pilhagem para si mesmos; mas todos os homens que atingiram com o fio
    da espada, até que os destruíram. Eles não deixaram ninguém que respirasse.
  cth-cth: Hote khonaw dawk e hnopainaw hoi saring kaawm e pueng Isarelnaw ni amamouh
    hane a la awh. Taminaw koung a thei hoehroukrak tahloi hoi a thei awh. Buet touh
    hai kahring e awm sak awh hoeh.
  twi-twi: Na Israelfo no faa asade ne anantwi a wɔwɔ nkurow mmubui no mu nanso wokum
    emu nnipa no nyinaa.
  hlt-hlt: Khopuei rhoek kah kutbuem boeih neh rhamsa te Israel ca rhoek loh amamih
    ham a poel a yoeuh. Tedae hlang boeih te cunghang ha neh a ngawn tih hiil aka
    khueh boeih tah a mit a moeng hilah hlun voel pawh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ kuɔ bɛnìtìbɛ̀ bɛmɔu bɛ̀ í nsùɔ́ nhòmɔù, kɛ́hɛí bɛ kpɛrɛ
    dɛmɔu nɛ̀ bɛ wũɔ̃.
  msy-2020: Ezɨ Israelia nguibar ekiar kabar bizir aghuiba ko dagɨaba ko bulmakauba
    uari bagha dar suiki. Egha gumazamizitam ataghizɨ a itir puvatɨ. Me bar me mɨsoghezɨ
    me ariaghire.
  azb-azb: İsrail övladları bu şəhərlərin bütün əmlakını və heyvanlarını qarət etdilər.
    Hamısını həlak edənədək qılıncdan keçirib məhv etdilər, nəfəsi çəkən bir adam
    belə, qalmadı.
  eng-DBY: 'And all the spoil of these cities and the cattle the children of Israel
    took as prey to themselves; only, they smote all the men with the edge of the
    sword, until they had destroyed them: they left none that breathed.'
  hin-2017: और इन नगरों के पशु और इनकी सारी लूट को इस्राएलियों ने अपना कर लिया; परन्तु
    मनुष्यों को उन्होंने तलवार से मार डाला, यहाँ तक उनका सत्यानाश कर डाला कि एक भी
    प्राणी को जीवित नहीं छोड़ा गया।
  swp-swp: 'Teina eanua edi gogo, eo edi bulumakau, Isaraela nanatunaeao se abigaibuidi
    isi isibom edi ginauri: tatao mo gamagaridi se lauelepaidi, nige tau esau i mia
    i eahua.'
  eng-YLT: and all the spoil of these cities, and the cattle, have the sons of Israel
    spoiled for themselves; only, every human being they have smitten by the mouth
    of the sword, till their destroying them; they have not left any one breathing.
  eng-WYC-2017: And the sons of Israel parted to themselves all the prey, and the
    work beasts of these cities, when all the men of them were slain.
  eng-WMBB: The children of Israel took all the plunder of these cities, with the
    livestock, as plunder for themselves; but every man they struck with the edge
    of the sword, until they had destroyed them. They didn’t leave any who breathed.
  urd-GVH: लूट का जो भी माल जानवरों समेत उनमें पाया गया उसे इसराईलियों ने अपने पास
    रख लिया। लेकिन तमाम बाशिंदों को उन्होंने मार डाला और एक भी न बचने दिया।
  rug-rug: Vagi rina tinoni Izireli sari doduru likakalae votikaedi na rovana kurukuru
    ṉame koari na vasileana lavata arini pude na dia gua. Ba sari doduru tie si va
    mate betoi rini; lopu keke sapu va toa hola ia rini.
  gaz-gaz: Israaʼeloonni boojuu fi horii magaalaa sanaa hunda ofii isaaniitiif fudhatan;
    namoota hunda garuu guutumaan guutuutti goraadeedhaan fixan; nama hafuura baafatu
    tokko illee hin hambifne.
  fra-LSG: Les enfants d’Israël gardèrent pour eux tout le butin de ces villes et
    le bétail; mais ils frappèrent du tranchant de l’épée tous les hommes, jusqu’à
    ce qu’ils les eussent détruits, sans rien laisser de ce qui respirait.
  gnn-gnn: '@see-verse:JOS.011.013'
  yal-yal: Seen naxan birin yi taane yi e nun e xuruseene, Isirayila kaane yi ne birin
    tongo. Koni e yi muxune birin faxa silanfanna ra, e raxɔri, e mi muxu yo lu a
    nii ra.
  haw-1868: Lawe ae la na momo a Iseraela i ka waiwaipio a pau o ia poe kulanakauhale,
    a me na bipi, i waiwai no lakou. Aka, o kanaka a pau, ka lakou i luku aku ai ma
    ka maka o ka pahikaua, a oki loa iho la, aole lakou i waiho i kekahi e hanu ana.
  arb-NAV: وَنَهَبَ الإِسْرَائِيلِيُّونَ لأَنْفُسِهِمْ كُلَّ غَنَائِمِ تِلْكَ الْمُدُنِ.
    أَمَّا الرِّجَالُ فَقَتَلُوهُمْ بِحَدِّ السَّيْفِ فَلَمْ يَبْقَ مِنْهُمْ حَيٌّ.
  ewe-ewe: Israelviwo ha du siwo wotsrɔ̃ la ƒe nuwo kple lãwo na wo ɖokuiwo, ke wowu
    amegbetɔwo katã,
  eng-LEE: 'And all the spoil of these cities, and the cattle, did the children of
    Israel take as booty unto themselves; but all the men they smote with the edge
    of the sword, until they had destroyed them: they left not any one having breath.'
  asm-FB: ইস্ৰায়েলৰ সৈন্যসকলে সেই নগৰবোৰৰ লুটদ্ৰব্য আৰু পশুধনবোৰ নিজৰ নিজৰ বাবে লুট
    কৰি ল’লে৷ কিন্তু সকলো নিঃশেষে বিনষ্ট হোৱালৈকে তেওঁ সকলো লোকক তৰোৱালেৰে বধ কৰিলে৷
    তেওঁলোকে কোনো লোকক জীয়াই নাৰাখিলে।
  sus-A: عِسِرَيِلَ نَشَ عَ وَ سَسٌ يِ تَايٍ هَرِفٍ نُن عٍ شَ شُرُ سٍيٍ رَ، كْنْ عٍ
    نَشَ مِشِيٍ تَن بِرِن قَشَ سَنتِدّفّمَ رَ. عٍ مُ مِشِ كٍرٍن لُ عَ حِحّ رَ.
  fra-SBL: Les enfants d'Israël prirent tout le butin de ces villes, avec le bétail,
    comme butin pour eux-mêmes ; mais ils frappèrent tous les hommes du tranchant
    de l'épée, jusqu'à ce qu'ils les eussent détruits. Ils n'ont laissé aucun de ceux
    qui respiraient.
  hbo-hbo: וְ֠כֹל שְׁלַ֞ל הֶעָרִ֤ים הָאֵ֙לֶּה֙ וְהַבְּהֵמָ֔ה בָּזְז֥וּ לָהֶ֖ם בְּנֵ֣י
    יִשְׂרָאֵ֑ל רַ֣ק אֶֽת־כָּל־הָאָדָ֞ם הִכּ֣וּ לְפִי־חֶ֗רֶב עַד־הִשְׁמִדָם֙ אֹותָ֔ם
    לֹ֥א הִשְׁאִ֖ירוּ כָּל־נְשָׁמָֽה׃
  piu-2006: '@see-verse:JOS.011.013'
  kik-kik: Andũ a Isiraeli nĩmekuuĩire indo ciothe iria maatahire, na mahiũ ma matũũra
    macio, no makĩũraga andũ othe na rũhiũ rwa njora o nginya makĩmaniina biũ, na
    matiigana gũtiga mũndũ o na ũmwe warĩ na mĩhũmũ.
  fra-NCL: Et tout le butin de ces villes, et leur bétail, les enfants d’Israël le
    pillèrent pour eux ; mais ils frappèrent tous les hommes du tranchant de l’épée,
    jusqu’à ce qu’ils les eussent détruits, sans rien laisser de ce qui avait vie.
  cek-AK: Vangpui thung ih hmuennawk hoi maitawnawk loe Israel kaminawk mah angmacae
    hanah lak o; toe to kaminawk tamit boih ai karoek to sumsen hoiah hum o; hinghaih
    katawn kami maeto doeh pathlung o ai.
  cuk-cuk: Israel-dulemar bela amar-neggweburmar-ibe ibmar-nuegan, degi, e-ibdurgan
    susmalad. E-dulemardi, bela-obelogedse es-suidgi ogilosmalad. Degisoggu, dule-wargwensaale
    dula bessulid.
  uig-CYR: Исраиллар бу шәһәрләрдики ғәниймәтләрни вә чарпайларни өзлиригә олҗа қилип
    алди, лекин ичидики һәммә адәмләрни қиличлап йоқатти; улар бирму нәпәс егисини
    тирик қоймиди.
  tel-2017: ఆ పట్టణాలకు సంబంధించిన కొల్లసొమ్మునూ పశువులనూ ఇశ్రాయేలీయులు దోచుకున్నారు.
    మనుషుల్లో ఒక్కర్నీ విడిచిపెట్టకుండా అందర్నీ నాశనం చేసే వరకూ కత్తితో హతం చేశారు.
  hat-BSA: Tout piyaj lakay sila yo ak bèt yo, fis Israël yo te pran yo kòm byen sezi
    pa yo. Men yo te frape tout moun avèk lam nepe jiskaske yo te detwi yo. Yo pa
    t kite pèsòn respire.
  kos-kos: Mwet Israel elos eis mwe kasrup ac kosro nut nukewa liki siti inge tuh
    in ma lalos. A elos uniya mwet nukewa, ac wangin sie lula.
  hbo-WLC: וְ֠כֹל שְׁלַ֞ל הֶעָרִ֤ים הָאֵ֙לֶּה֙ וְהַבְּהֵמָ֔ה בָּזְז֥וּ לָהֶ֖ם בְּנֵ֣י
    יִשְׂרָאֵ֑ל רַ֣ק אֶֽת־כָּל־הָאָדָ֞ם הִכּ֣וּ לְפִי־חֶ֗רֶב עַד־הִשְׁמִדָם֙ אוֹתָ֔ם
    לֹ֥א הִשְׁאִ֖ירוּ כָּל־נְשָׁמָֽה׃
  ibo-ibo: Ihe niile a kwatara nʼagha nʼobodo ndị a, na anụ ụlọ ha niile, ka ndị Izrel
    weere. Ma ha gburu mmadụ niile. Ha ahapụghị ọ bụladị otu onye ndụ.
  ory-ory: ଆଉ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେସବୁ ନଗରର ଦ୍ରବ୍ୟାଦି ଓ ପଶୁଗଣକୁ ଆପଣାମାନଙ୍କ ନିମନ୍ତେ ଲୁଟ
    କରି ନେଲେ; ମାତ୍ର ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବଧ କରିବା ଯାଏ ସେମାନେ ଖଡ୍ଗଧାରରେ ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟକୁ
    ଆଘାତ କଲେ, ପୁଣି ସେମାନେ ନିଃଶ୍ୱାସପ୍ରଶ୍ୱାସଧାରୀ କାହାକୁ ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ।
  chk-chk: Ekewe chon Israel ra angei mine ra liapeni me lon ekewe telinimw pwal ekewe
    pwiin man pwe choon wokur. Nge ekewe aramas meinisin ra nirela. Resap fokun amanaua
    eman.
  rop-rop: Langa ola najalot taun deibin jis kilim ola pipul, en afta deibin gajim
    ola buligi en ola gudwan enijing blanga abum.
  ukr-1871: А ввесь луп із тих городів і скотину, позабірали сини Ізраїля собі; усїх
    же людей побили і повикоренювали, не лишаючи нїкого в живих.
  deu-1951: Und die Kinder Israel teilten unter sich alle Beute dieser Städte und
    das Vieh; aber alle Menschen schlugen sie mit der Schärfe des Schwertes, bis sie
    dieselben vertilgt hatten, und ließen nichts übrigbleiben, was Odem hatte.
  eng-JPS: And all the spoil of these cities, and the cattle, the children of Israel
    took for a prey unto themselves; but every man they smote with the edge of the
    sword, until they had destroyed them, neither left they any that breathed.
  srp-1865: A sav plijen iz tijeh gradova i stoku pograbiše za sebe sinovi Izrailjevi;
    samo ljude sve isjekoše oštrijem maèem, te ih istrijebiše, ne ostaviše ništa živa.
  lug-lug: Abaana ba Isirayiri ne beetwalira omunyago gwonna ogw’ebibuga bino n’ente,
    era ne batta buli muntu yenna ne babazikiriza awatali kusigala n’omu assa omukka.
  heb-heb: וכל שלל הערים האלה והבהמה בזזו להם בני ישראל רק את כל האדם הכו לפי חרב
    עד השמדם אותם לא השאירו כל נשמה׃
  ben-IRV: আর ইস্রায়েল-সন্তানেরা সেই সব নগরের সমস্ত দ্রব্য ও পশুপাল তাদের জন্য লুট
    করে নিল, কিন্তু প্রত্যেক মানুষকে তরোয়াল দিয়ে আঘাত করে হত্যা করল; তাদের মধ্যে
    শ্বাসবিশিষ্ট কাউকেই অবশিষ্ট রাখল না।
  pan-pan: ਅਤੇ ਇਹਨਾਂ ਸ਼ਹਿਰਾਂ ਦੀ ਸਾਰੀ ਲੁੱਟ ਅਤੇ ਡੰਗਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਆਪਣੇ ਲਈ ਖੋਹ ਲਏ ਪਰ
    ਸਾਰੇ ਆਦਮੀਆਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਜਦ ਤੱਕ ਉਹਨਾਂ ਦਾ ਨਾਸ ਨਾ ਕਰ ਲਿਆ। ਕੋਈ
    ਪ੍ਰਾਣੀ ਬਾਕੀ ਨਾ ਛੱਡਿਆ।
  mya-JVB: ထို မြို့ များ၌ လက်ရ ဥစ္စာနှင့် တိရစ္ဆာန် ရှိသမျှ တို့ ကို ဣသရေလ လူတို့သည်
    ကိုယ် အဘို့ သိမ်းယူ ကြ၏။ လူ တို့ကို မဖျက်ဆီး မှီတိုင်အောင် ရှိသမျှ တို့ကို ထား
    နှင့် လုပ်ကြံ ကြ၏။ တယောက် ကိုမျှ အရှင် မ ကျန် ကြွင်းစေကြ။
  hmo-hmo: Unai hanua edia kohu be Israela taudia ese idia abia, edia kohu, bona unai
    hanua edia boromakau danu. To unai hanua edia taunimanima ibounai be Israela taudia
    ese idia alaia ore, ta ia mauri lasi.
  urd-urd: और उन शहरों के तमाम माल — ए — ग़नीमत और चौपायों को बनी इस्राईल ने अपने
    वास्ते लूट में ले लिया, लेकिन हर एक आदमी को तलवार की धार से क़त्ल किया, यहाँ तक
    कि उनको ख़त्म कर दिया और एक आदमी को भी न छोड़ा।
  rus-SYN: 'А всю добычу городов сих и весь скот разграбили сыны Израилевы себе; людей
    же всех перебили мечом, так что истребили всех их: не оставили из них ни одной
    души.'
  bqc-SIM: Isailiↄ wɛ̃́lɛpiↄ pↄ́ↄ nàaa ń pↄ́ ũ ń ń pↄtuoↄ, aa tàò. Aa ń gbɛ̃́ↄ
    dɛ̀dɛ ń fɛ̃ndao píi e aa ń míↄnzↄ̃, aai gbɛ̃e to bɛ̃́ɛo.
  tcz-CHONGTHU: Israelten khopi asuhmang houva achomdoh’u neile gou holeh ganchaho
    chu akilah’un ahi. Ahinla koimacha hinghoi louvin mihing jouse chu athatgam sohkeijin
    ahi.
  mar-mar: या नगरातील सर्व मालमत्ता व गुरेढोरे इस्राएल लोकांनी लुटून नेली, पण त्यांनी
    तलवार चालवून प्रत्येक मनुष्य मारून टाकला, एकही जिवंत प्राणी जिवंत ठेवला नाही.
  qub-qub: Chay siudäcunacho tiyajcunata llapanta wañurcacherga quiquincunapänami
    shuntacarcäriran uywacunata, llapan ima-aycatapis.
  bqp-bqp: Isarailanↄ wɛ̃tɛ pìnↄ pↄ́nↄ nàkↄ̃a ń pↄ́ ũ kũ ń pↄ́kãdenↄ ò tào. Ò ń
    gbɛ̃nↄ dɛ̀dɛ kũ fɛ̃nɛdao ń pínki ari ò ń kákatɛ, odi gbɛ̃ke tó bɛ̃nɛro.
  hat-hat: Moun pèp Izrayèl yo pran tout bagay ak tout bèt yo te jwenn nan lavil yo.
    Men, yo touye tout moun, yo pa kite yonn chape.
  eng-BSB: The Israelites took for themselves all the plunder and livestock of these
    cities, but they put all the people to the sword until they had completely destroyed
    them, not sparing anyone who breathed.
  tod-tod: Izelayɛle nuiti ti naavoloi kpein seɠeni ɓɔɠɔ ʋɛ, ta taazuʋɛ ma loganiiti,
    kɛlɛ ti nuɓusɛi kpein ma zuwu ɠaaleʋeni, ti la nu vulu ɠila kpalaa zɛni ná.
  eng-WEBPB: The children of Israel took all the plunder of these cities, with the
    livestock, as plunder for themselves; but every man they struck with the edge
    of the sword, until they had destroyed them. They didn’t leave any who breathed.
  kbq-kbq: Ana ranra kuma tamimpinti'ma Israeli vahe'mo'za ha'ma hu'za eri'naza zantamine,
    bulimakaoramine, sipisipiramine, meme afutamina zamagra'a su'za eri'za vutere
    hu'naze. Hianagi magore hu'za vahera ozmatre'za ana maka bainati kazinteti zamahe
    fri vagare'naze.
  nhe-BL: Quintlamimictijque tlen itztoyaj ipan nopa altepetini huan moaxcatijque
    nochi tlapiyalime huan tlamantli tlen oncayaya. Niyon se tlacatl ax mocajqui itztoc.
  bus-bus: Isarailinↄ wɛ́tɛ pìnↄ pↄ́nↄ nàkↄ̃a ń pↄ́ ũ kↄ̃n ń pↄ́kãdeenↄ aↄ̃ tào.
    Aↄ̃ ń gbɛ̃nↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao ń píngi ai aↄ̃ ń káatɛ, aↄ̃ↄe gbɛ̃ke tó bɛ̃ɛro.
  gub-BL: Izaew weraha wama'e paw wà, wanemetarer paw wà no, waneimaw paw wà no. A'e
    pe har umàno paw wà, ta'e Izaew uzuka wà xe. Ni pitài nupyta kwaw wikuwe ma'e
    romo wà.
  eng-DRA: And the children of Israel divided among themselves all the spoil of these
    cities and the cattle, killing all the men.
