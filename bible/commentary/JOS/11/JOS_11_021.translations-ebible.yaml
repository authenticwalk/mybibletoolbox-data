    mo i lodo nia guongo gonduu huogodoo o Judah mo Israel. Joshua gu daaligi digaula
    hagatau mo nadau waahale.
  uig-ARA: ئۇ ۋاقىتتا يەشۇئا كېلىپ ئاناكىيلارغا ھۇجۇم قىلىپ ئۇلارنى تاغلىق رايوندىن،
