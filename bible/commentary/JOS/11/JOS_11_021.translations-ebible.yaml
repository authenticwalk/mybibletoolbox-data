    iti amin a katurturodan a pagilian ti Juda, ken iti amin a katurturodan a pagilian
    ti Israel. Naan-anay a dinadael ida ni Josue ken dagiti siudadda.
  kpg-kpg: Deenei di madagoaa ne hana ai a Joshua ne daaligi di hagadili digau llauehaa
