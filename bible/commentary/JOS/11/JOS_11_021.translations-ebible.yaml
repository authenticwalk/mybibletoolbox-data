    Anakim khaw, Judah tlang pum, Israel tlang boeih neh a khopuei rhoek te khaw a
    saii pah tih amih te Joshua amah loh a thup.
  tbz-SIM: Dɛ kó dimɔ̀nnì dimɑ́ɑ̀ kɛ̀ Sosuwee dokɛ́nɛ̀ Anɑkiibɛ bɛ̀ɛ̀ do bo yɛtɑ̃rɛ̀
    kó yɛhɛkɛ̀ nɛ̀ Ebunɔɔ nɛ̀ Debii nɛ̀ Anɑbu nɛ̀ Sudɑɑ nɛ̀ Isidɑyɛɛribɛ kó yɛtɑ̃rɛ̀
    yɛmɔu kɔbɛ kɛ́kuɔ dɛ kó bɛnìtìbɛ̀, kɛ́puɔ mbɛ ɛkɛ̀ pɑ́í pɑ́í.
  msy-2020: Ezɨ dughiar kamɨn Josua ghua Anakɨn ovavir boribar adarasi, bar me gasɨghasɨki.
    Kar gumazir ekiar bar ruariba. Me Hebronɨn nguibam, ko Debirɨn nguibam, ko Anapɨn
    nguibam, ko Juda, ko Israelɨn danganir mɨghsɨar igharazibar iti. Josua gumazir
    kaba bar me agɨvagha men nguibaba sara bar dagh asɨghasɨki.
  azb-azb: O vaxt Yeşua gedib dağlıq Xevronda, Devirdə, Anavda, bütün Yəhudanın dağlıq
    bölgəsində və bütün İsrailin dağlıq bölgəsində olan Anaqlıları qırıb məhv etdi.
    Yeşua onları şəhərləri ilə birgə tamamilə yerlə yeksan etdi.
  eng-DBY: 'And Joshua came at that time and cut off the Anakim from the mountains,
    from Hebron, from Debir, from Anab, and from all the mountain of Judah, and from
    all the mountain of Israel: Joshua destroyed them utterly, with their cities.'
  hin-2017: उस समय यहोशू ने पहाड़ी देश में आकर हेब्रोन, दबीर, अनाब, वरन् यहूदा और
    इस्राएल दोनों के सारे पहाड़ी देश में रहनेवाले अनाकियों को नाश किया; यहोशू ने नगरों
    समेत उनका सत्यानाश कर डाला।
  swp-swp: 'Nei huiana ne Iosua i laoma Anakimi tataodi bena i helautomdi oea tupidi
    eai, eo Heberona eai, Debiri hinage, eo Anabi, eo Iueda oea tupidi eai, eo Isaraela
    oea tupidi eai: Iosua i hebaaeaariedi, eo edi eanua hinage.'
  eng-YLT: And Joshua cometh at that time, and cutteth off the Anakim from the hill-country,
    from Hebron, from Debir, from Anab, even from all the hill-country of Judah, and
    from all the hill-country of Israel; with their cities hath Joshua devoted them.
  eng-WYC-2017: Joshua came in that time, and killed Anakim, that is, giants, from
    the hilly places of Hebron, and of Debir, and of Anab, and from all the hill of
    Judah, and of Israel, and did away their cities.
  eng-WMBB: Joshua came at that time, and cut off the Anakim from the hill country,
    from Hebron, from Debir, from Anab, and from all the hill country of Judah, and
    from all the hill country of Israel. Joshua utterly destroyed them with their
    cities.
  urd-GVH: उस वक़्त यशुअ ने उन तमाम अनाक़ियों को हलाक कर दिया जो हबरून, दबीर, अनाब
    और उन तमाम जगहों में रहते थे जो यहूदाह और इसराईल के पहाड़ी इलाक़े में थीं। उसने
    उन सबको उनके शहरों समेत अल्लाह के हवाले करके तबाह कर दिया।
  rug-rug: Koasa totoso tugo asa, si la va matei e Zosua sari na tututi malivi saripu
    poza ni Anaki rini, saripu koa koari na popoa toqetoqere pa Heboroni, Debiri,
    Anabi, meke doduruna sa popoa toqetoqere pa kinopu Ziuda meke Izireli. Huara va
    inete betoi Zosua si arini meke sari na dia vasileana.
  gaz-gaz: Iyyaasuun yeroo sanatti dhaqee biyya gaaraa keessaa jechuunis Kebroon,
    Debiirii fi Aanaab, akkasumas biyya gaaraa Yihuudaatii fi biyya gaaraa Israaʼel
    hunda keessaa Anaaqota barbadeesse. Iyyaasuun isaanii fi magaalaawwan isaaniis
    guutumaan guutuutti barbadeesse.
  fra-LSG: Dans le même temps, Josué se mit en marche, et il extermina les Anakim
    de la montagne d’Hébron, de Debir, d’Anab, de toute la montagne de Juda et de
    toute la montagne d’Israël; Josué les dévoua par interdit, avec leurs villes.
  gnn-gnn: '@see-verse:JOS.011.020'
  yal-yal: Na waxatini, Yosuwe yi siga. A yi Anakine yɛngɛ naxanye kelixi Xebiron
    geya yiren nun Debiri taan nun Anaba taan nun Yuda nun Isirayila geyane birin
    yi. Yosuwe yi e birin halagi e nun e taane.
  haw-1868: Ia manawa, hele ae la o Iosua, a luku aku la i ka poe Anakima, ma na mauna,
    ma Heberona, ma Debira, a ma Anaba, a ma na mauna o Iuda a pau, a ma na mauna
    a pau o Iseraela. Luku loa aku la o Iosua ia lakou, me ko lakou mau kulanakauhale.
  arb-NAV: وَهَاجَمَ يَشُوعُ الْعَنَاقِيِّينَ أَيْضاً وَأَبَادَهُمْ مِنَ الْجَبَلِ
    فِي حَبْرُونَ وَمِنْ دَبِيرَ وَمِنْ عَنَابَ وَمِنْ سَائِرِ جَبَلِ يَهُوذَا وَمِنْ
    جِبَالِ إِسْرَائِيلَ، فَقَضَى عَلَيْهِمْ وَدَمَّرَ مُدُنَهُمْ.
  ewe-ewe: Le ɣeyiɣi sia me la, Yosua tsrɔ̃ ame dzɔatsu siwo nye Anak ƒe dzidzimeviwo,
    ame siwo nɔ tonyigbawo dzi le Hebron, Debir, Anab, Yuda kple Israel. Ewu wo katã
    keŋkeŋ, eye wòtsrɔ̃ woƒe duwo gbidigbidi.
  eng-LEE: 'And Joshua came at that time, and cut off the ''Anakim from the mountains,
    from Hebron, from Debir, from ''Anab, and from the whole mountain of Judah, and
    from the whole mountain of Israel: with their cities did Joshua destroy them utterly.'
  asm-FB: সেই কালত যিহোচূৱাই আহি পৰ্ব্বতীয়া অঞ্চল, হিব্ৰোণ, দবীৰ, অনাব আৰু যিহূদা
    তথা ইস্ৰায়েলৰ আটাই পৰ্ব্বতীয়া অঞ্চলৰ পৰা অনাকীয়া সকলক উচ্ছন্ন কৰিলে৷ যিহোচূৱাই
    সম্পূর্ণৰূপে তেওঁলোকক নিজ নগৰবোৰৰ সৈতে বিনষ্ট কৰিলে।
  sus-A: نَ وَشَتِ كٍرٍنيِ كُي، يٌسُوٍ نَشَ عَنَكِ بْنسْي قَن فٍرٍ، عَ عٍ سْنتْ شٍبِرٌن،
    دٍبِرِ، عَنَبَ، نُن فٍيَ يِرٍ نَشٍيٍ نُ نَ يُدَيَ نُن عِسِرَيِلَ بْشِ مَ. يٌسُوٍ
    نَشَ عٍ بِرِن هَلَكِ، عَ عٍ شَ تَايٍ كَنَ.
  fra-SBL: Josué arriva en ce temps-là, et il extermina les Anakim de la montagne,
    d'Hébron, de Debir, d'Anab, de toute la montagne de Juda et de toute la montagne
    d'Israël. Josué les dévoua par interdit, avec leurs villes.
  hbo-hbo: וַיָּבֹ֨א יְהֹושֻׁ֜עַ בָּעֵ֣ת הַהִ֗יא וַיַּכְרֵ֤ת אֶת־הָֽעֲנָקִים֙ מִן־הָהָ֤ר
    מִן־חֶבְרֹון֙ מִן־דְּבִ֣ר מִן־עֲנָ֔ב וּמִכֹּל֙ הַ֣ר יְהוּדָ֔ה וּמִכֹּ֖ל הַ֣ר יִשְׂרָאֵ֑ל
    עִם־עָרֵיהֶ֖ם הֶחֱרִימָ֥ם יְהֹושֻֽׁעַ׃
  piu-2006: '@see-verse:JOS.011.020'
  kik-kik: 'O hĩndĩ ĩyo Joshua agĩthiĩ akĩniina andũ a Anaki kuuma bũrũri ũrĩa ũrĩ
    irĩma: kuuma Hebironi, na Debiri na Anabu, na kuuma bũrũri wothe ũrĩa wa irĩma
    wa Juda, na kuuma bũrũri wothe ũrĩa wa irĩma wa Isiraeli. Joshua akĩmaniina biũ
    hamwe na matũũra mao.'
  fra-NCL: Dans le même temps, Josué se mit en marche et il extermina les Enacim de
    la Montagne, d’Hébron, de Dabir et d’Anab, de toute la montagne de Juda et de
    toute la montagne d’Israël ; Josué les dévoua par anathème avec leurs villes.
  cek-AK: To nathuem ah Joshua to caeh moe, Hebron, Debir, Anab, Judah mae nui boih,
    Israel mae nui boih ah kaom Anak kaminawk to hum boih; Joshua mah nihcae ohhaih
    vangpuinawk to phraek pae boih.
  cuk-cuk: 'A-ibagangine, Josué Anac-dulemar-obelosadi, wemalad: Hebrón-yalagangi
    bukmalad, Debir-yalagangi bukmalad, Anab-yalagangi bukmalad, bela Judá-yalagangi
    bukmalad, degi, bela Israel-yalagangi bukmalad, obelosad. Josué bela Anac-dulemar
    oburgwisad, deginbali, e-neggweburmar bela obelosbalid.'
  uig-CYR: У вақитта Йәшуа келип Анакийларға һуҗум қилип уларни тағлиқ райондин, Һеброндин,
    Дәбирдин, Анабдин, Йәһуданиң һәммә тағлиқ райони билән Исраилниң һәммә тағлиқ
    районидин йоқатти; Йәшуа уларни шәһәрлири билән қошуп үзүл-кесил йоқатти.
  tel-2017: ఆ సమయంలో యెహోషువ వచ్చి పర్వత ప్రాంత దేశంలో అంటే హెబ్రోనులో, దెబీరులో,
    అనాబులో, యూదా పర్వత ప్రాంతాలన్నిటిలో, ఇశ్రాయేలు ప్రజల పర్వత ప్రాంతాలన్నిటిలోనూ
    ఉన్న అనాకీయులను నాశనం చేశాడు. యెహోషువ వారిని వారి పట్టణాలనూ నిర్మూలం చేశాడు.
  hat-BSA: Josué te vini nan tan sa a, e li te koupe Anakim yo nan peyi ti kolin yo,
    soti Hébron, soti Debir, soti Anab ak tout peyi ti kolin nan Juda yo e soti nan
    tout peyi ti kolin an Israël yo. Josué te detwi yo nèt avèk vil yo.
  kos-kos: In pacl se inge Joshua el som ac onelosla mwet yohk pisa ac ku su pangpang
    Anakim su muta fineol uh in acn Hebron, Debir, Anab, ac infulan eol in Judah ac
    Israel. Joshua el kunauselosla nukewa wi siti selos.
  hbo-WLC: וַיָּבֹ֨א יְהוֹשֻׁ֜עַ בָּעֵ֣ת הַהִ֗יא וַיַּכְרֵ֤ת אֶת־הָֽעֲנָקִים֙ מִן־הָהָ֤ר
    מִן־חֶבְרוֹן֙ מִן־דְּבִ֣ר מִן־עֲנָ֔ב וּמִכֹּל֙ הַ֣ר יְהוּדָ֔ה וּמִכֹּ֖ל הַ֣ר יִשְׂרָאֵ֑ל
    עִם־עָרֵיהֶ֖ם הֶחֱרִימָ֥ם יְהוֹשֻֽׁעַ׃
  ibo-ibo: Nʼoge ahụ kwa, Joshua gara kpochapụ ndị Anak ahụ bi nʼala ugwu ugwu, ya
    bụ, na Hebrọn, na Debịa, na Anab, na ala ugwu ugwu Juda, na ala ugwu ugwu Izrel.
    O gburu ha niile, laa obodo ha nʼiyi.
  ory-ory: ଆଉ ସେହି ସମୟରେ ଯିହୋଶୂୟ ଆସି ପର୍ବତମୟ ଦେଶରୁ, ହିବ୍ରୋଣରୁ, ଦବୀରରୁ, ଅନାବରୁ ଓ ଯିହୁଦାର
    ସମସ୍ତ ପର୍ବତମୟ ଦେଶରୁ ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ପର୍ବତମୟ ଦେଶରୁ ଅନାକୀୟମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କଲେ;
    ଯିହୋଶୂୟ ସେମାନଙ୍କ ନଗର ସମେତ ସେମାନଙ୍କୁ ବର୍ଜିତ ରୂପେ ବିନାଶ କଲେ।
  chk-chk: Lon ena fansoun Josua a feito o arosala ekewe mwänämong ir mwirimwirin
    Anak seni ewe fanü mi chukuchukutä, seni Hepron me Tepir, seni Anap me unusen
    ewe fanü mi chukuchukutä me lon Juta me Israel. Josua a fokun aroserela, a pwal
    ataala ar kewe telinimw.
  rop-rop: Wal det seimtaim Joshuwa bin kilim ola pipul brom det traib gulum Einakait.
    Detlot pipul bin brabli longwan. Sambala Einakait pipul bin jidan langa detlot
    thribala taun gulum Hebran, Debiya en Einab, en ola najalot Einakait pipul bin
    jidan langa olabat ronwan taun langa det hil kantri sauthwei en nowathwei. Wal
    Joshuwa en ola Isreil solja bin kilim ol detlot Einakait pipul holot, en deibin
    barnimap olabat taun du
  ukr-1871: Того ж часу двинув Ісус та й повибивав Енакіїв по горах у Гебронї, Давирі,
    в Анаві, по всїх горах Юдиних та Ізрайлевих; з містами їх, і розпростирав Йозуа
    на них проклін.
  deu-1951: Und Josua kam zu jener Zeit und rottete die Enakiter aus von dem Gebirge,
    von Hebron, von Debir, von Anab, von dem ganzen Gebirge Juda und dem ganzen Gebirge
    Israel, und er vollstreckte an ihnen samt ihren Städten den Bann.
  eng-JPS: And Joshua came at that time, and cut off the Anakim from the hill-country,
    from Hebron, from Debir, from Anab, and from all the hill-country of Judah, and
    from all the hill-country of Israel; Joshua utterly destroyed them with their
    cities.
  srp-1865: U to vrijeme doðe Isus, te istrijebi Enakime iz gora, iz Hevrona, iz Davira,
    iz Anava i iz sve gore Judine i iz sve gore Izrailjeve, s gradovima njihovijem
    potr ih Isus.
  lug-lug: Mu kiseera ekyo Yoswa n’agenda n’azikiriza n’amalawo Abanaki mu nsi ey’ensozi,
    mu Kebbulooni, ne mu Debiri, ne mu Anabu, ne mu nsi yonna ey’ensozi eya Yuda,
    ne mu nsi yonna ey’ensozi eya Isirayiri. Yoswa n’abazikiririza ddala, bonna n’ebibuga
    byabwe.
  heb-heb: ויבא יהושע בעת ההיא ויכרת את הענקים מן ההר מן חברון מן דבר מן ענב ומכל
    הר יהודה ומכל הר ישראל עם עריהם החרימם יהושע׃
  ben-IRV: আর সেই দিনের যিহোশূয় এসে পাহাড়ি অঞ্চল থেকে হিব্রোণ, দবীর ও অনাব থেকে,
    যিহূদার সমস্ত পাহাড়ি অঞ্চল থেকে, আর ইস্রায়েলের সমস্ত পাহাড়ি অঞ্চল থেকে অনাকীয়দের
    উচ্ছেদ করলেন; যিহোশূয় তাদের নগরগুলির সঙ্গে তাদেরকে সম্পূর্ণভাবে ধ্বংস করলেন।
  pan-pan: ਫਿਰ ਉਸੇ ਸਮੇਂ ਯਹੋਸ਼ੁਆ ਨੇ ਆਣ ਕੇ ਅਨਾਕੀਆਂ ਨੂੰ ਪਹਾੜੀ ਦੇਸ ਵਿੱਚੋਂ ਵੱਢ ਸੁੱਟਿਆ ਅਰਥਾਤ
    ਹਬਰੋਨ, ਦਬੀਰ, ਅਨਾਬ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਪਹਾੜੀ ਦੇਸ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਪਹਾੜੀ ਦੇਸ ਤੋਂ
    ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਦਾ ਨਾਲੇ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ।
  mya-JVB: ထို ကာလ အခါ ယောရှု သည် ချီသွား ၍ ၊ အာနက လူတို့ကို တောင် ပေါ်အရပ် ဟေဗြုန်
    မြို့၊ ဒေဗိရ မြို့၊ အာနပ် မြို့၊ ယုဒ တောင် ၊ ဣသရေလ တောင် ရှိသမျှ တို့မှ ပယ်ရှား
    ၍ ၊ သူ တို့မြို့ များနှင့်တကွ ရှင်းရှင်းဖျက်ဆီး လေ၏။
  hmo-hmo: Unai neganai Iosua ia toreisi, Anakima taudia ia alaia ore, ororo gabudia
    dekenai, Heberona dekenai, Debiri dekenai, Anaba dekenai, Iuda ororo ibounai dekenai,
    bona Israela ororo ibounai dekenai. Iosua ese unai Anakima taudia ibounai ia alaia
    ore, bona edia hanua danu idia hadikaia ore.
  urd-urd: फिर उस वक़्त यशू'अ ने आकर, अनाक़ीम की पहाड़ी मुल्क, या'नी हबरून और दबीर
    और 'अनाब से बल्कि यहूदाह के सारे पहाड़ी मुल्क और इस्राईल के सारे पहाड़ी मुल्क
    से काट डाला; यशू'अ ने उनको उनके शहरों के साथ बिल्कुल हलाक़ कर दिया।
  rus-SYN: В то же время пришел Иисус и поразил всех Енакимов на горе, в Хевроне,
    в Давире, в Анаве, на всей горе Иудиной и на всей горе Израилевой; с городами
    их предал их Иисус заклятию;
  bqc-SIM: Zĩbeezĩ Yozuee gɛ̀ Anaki buiↄ dɛ̀dɛ gusĩsĩdeu ń Hɛblↄ̃o ń Dɛbiio
    ń Anabuo. À ń míↄnzↄ̃ à ń wɛ̃́lɛↄ kɛ̀ kɛ́lɛkɛlɛ Yuda bùsu gusĩsĩdeu ń
    Isaili bùsu gusĩsĩdeo píi.
  tcz-CHONGTHU: Hichephat sungah hin Joshua’n Hebron thinglhanggam pumpi le Dibar,
    Anab, Israelte le Judah gamsung pumpia cheng Anak chilhah hojouse ana sumang sohkeijun
    ahi. Aman amahohi achennao khopiho jouse pummin anathatgam sohkeijin ahi.
  mar-mar: तेव्हा यहोशवाने डोंगराळ प्रदेशांत जाऊन हेब्रोन, दबीर व अनाब यहूदा व इस्राएलाच्या
    सबंध डोंगराळ प्रदेशांत राहणाऱ्या अनाकी लोकांचा नाश केला. त्यांचा व त्यांच्या नगरांचा
    समूळ नाश केला.
  qub-qub: Chay wichanmi Josuëga wañuchiran Anac casta runacuna Hebroncho, Debircho,
    Anabcho tiyarcaycajta. Marcancunatapis juchuchir-usharan. Canan Judá runacunawan
    Israel runacuna tiyaycashan jircacunacho tiyaj Anac runacunatapis wañuchiran.
  bqp-bqp: Gↄrↄ pìian Yↄsua gɛ̀ɛ à Anakinↄ dɛ̀dɛ gukpiden kũ Ɛblↄnuo kũ Dɛbio kũ
    Anabuo. À ń kákatɛ à ń wɛ̃tɛnↄ kɛ̀ dúgudugu Yuda gukpiden kũ Isaraila gukpideo
    pínki.
  hat-hat: Lè sa a, Jozye leve, l' ale, li touye tout moun Anak yo ki te rete nan
    mòn yo, nan lavil Ebwon, lavil Debi, lavil Anab, nan tout mòn peyi Jida ak tout
    mòn peyi Izrayèl yo. Li fè touye yo tout. Apre sa, li detwi tout lavil yo tankou
    ofrann pou Seyè a.
  eng-BSB: At that time Joshua proceeded to eliminate the Anakim from the hill country
    of Hebron, Debir, and Anab, and from all the hill country of Judah and of Israel.
    Joshua devoted them to destruction, along with their cities.
  tod-tod: Naama ziɛgi nɔ zu, Zozuwe liini, é Anake mavofodaiti sakpe, niiti ti ɠɛni
    zeini Ɠeeɓelɔn ɠizeiti ma, ta Deɓiil, ta Anaɓe, ta Zuda ɠize yooi zu, ta Izelayɛle
    ɠize yooi zu. É ti zuwuɠaaleʋeni, é ta-laa wolaiti koloɠolo.
  eng-WEBPB: Joshua came at that time, and cut off the Anakim from the hill country,
    from Hebron, from Debir, from Anab, and from all the hill country of Judah, and
    from all the hill country of Israel. Joshua utterly destroyed them with their
    cities.
  kbq-kbq: Ana zupa Josua'a vuno ranra zaferinagrerafane Anaki vahe'ma agona ramimpima
    nemaniza vahera ha' huzmanteno zamahehana hu'ne. Ana vahe'ma nemaniza kumatamina,
    Hebronima, Debirima, Anabuma, Judama me'nea agona ramimpine Israelima me'nea agona
    ramimpima nemaniza vahera Josua'a ana maka zamahe vaganereno, rankuma zaminena
    eri haviza hu'ne.
  nhe-BL: Ipan nopa tonali Josué yajqui quintzontlamiltito nopa tlacame huejcapantique
    tlen eliyayaj iteipa ixhuihua Anac huan itztoyaj ipan tepetl Hebrón, Debir, Anab
    huan ipan nochi tepetini campa ama tlali Judá huan tlali Israel. Quinmicti huan
    quinxolehuili inialtepehua.
  bus-bus: Gurↄↄ pìan Yↄsua gàa à Anakinↄ dɛ̀dɛ gukpiideen kↄ̃n Ɛblↄnuo kↄ̃n Dɛbio
    kↄ̃n Anabuo. À ń káatɛ à ń wɛ́tɛnↄ kɛ̀ dúgudugu Yuda gukpiideen kↄ̃n Isaraili
    gukpiideeo píngi.
  gub-BL: A'e 'ar rehe umumaw Zuzue Anak izuapyapyr ywytyr rehe har oho a'e wà kury.
    Emerom pe har wà, Nemir pe har wà no, Anaw pe har wà no, ywytyr rehe har Zutez
    ywy rehe har paw wà no, ywytyr rehe har Izaew ywy rehe har paw wà no. Uzuka a'e
    teko paw wà, weityk waneko haw tawhu paw wà no.
  eng-DRA: At that time Josue came and cut off the Enacims from the mountains, from
    Hebron, and Dabir, and Anab, and from all the mountain of Juda and Israel, and
    destroyed their cities.
