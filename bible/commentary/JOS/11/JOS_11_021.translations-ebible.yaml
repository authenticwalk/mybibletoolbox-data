verse: JOS.011.021
translations:
  mal-C: അക്കാലത്ത് യോശുവ ചെന്ന് മലനാടായ ഹെബ്രോൻ, ദെബീർ, അനാബ്, യെഹൂദാമലനാട്, ഇസ്രായേല്യമലനാട്
    എന്നിവിടങ്ങളിലൊക്കെയും ഉണ്ടായിരുന്ന അനാക്യരെ സംഹരിച്ചു. യോശുവ അവർക്കും അവരുടെ
    പട്ടണങ്ങൾക്കും ഉന്മൂലനാശംവരുത്തി.
  deu-TKW: Zu jener zeit zog Josua aus und rottete die Enakiter aus vom Gebirge, von
    Hebron, Dbir und Anab, vom ganzen Gebirge von Juda und dem ganzen Gebirge von
    Israel; und Josua vollstreckte an ihnen sowie an ihren Städten den Bann.
  lin-lin: 'Na tango wana, Jozue akendeki koboma bato ya Anaki wuta na mokili ya bangomba :
    wuta na Ebron, na Debiri, na Anabi, na mokili nyonso ya bangomba ya Yuda mpe na
    mokili nyonso ya bangomba ya Isalaele. Jozue asilisaki koboma bango nyonso elongo
    na bingumba na bango.'
  eng-LSV: And Joshua comes at that time, and cuts off the Anakim from the hill-country,
    from Hebron, from Debir, from Anab, and from all the hill-country of Judah, and
    from all the hill-country of Israel; Joshua has devoted them with their cities.
  eng-GNV: 'And that same season came Ioshua, and destroyed the Anakims out of the
    mountaines: as out of Hebron, out of Debir, out of Anab, and out of all the mountaines
    of Iudah, and out of all the mountaines of Israel: Ioshua destroyed them vtterly
    with their cities.'
  eng-WEBSTER: 'And at that time came Joshua and cut off the Anakims from the mountains,
    from Hebron, from Debir, from Anab, and from all the mountains of Judah, and from
    all the mountains of Israel: Joshua destroyed them utterly with their cities.'
  nhw-BL: Ipan nopa tonali Josué yajqui quintzontlamiltito nopa masehualme huejcapantique
    catli eliyayaj iteipan ixhuihua Anac huan itztoyaj ipan tepetl Hebrón, Debir,
    Anab huan ipan nochi tepeme campa ama tlali Judá huan tlali Israel. Quinmicti
    huan quinsemanili inialtepehua.
  swh-ONEN: 'Wakati huo Yoshua akaenda kuwaangamiza Waanaki kutoka nchi ya vilima:
    kuanzia Hebroni, Debiri na Anabu, na kutoka nchi yote ya vilima ya Yuda na kutoka
    nchi yote ya vilima ya Israeli. Yoshua akawaangamiza kabisa pamoja na miji yao.'
  bba-bba: Sɑɑ ye sɔɔ, Yosue u mɑɑ seewɑ u Anɑkibɑ wɔri be bɑ wɑ̃ɑ ɡuunun berɑ ɡiɑ
    Heboroniɔ kɑ Debiriɔ kɑ Anɑbuɔ kɑ sere be bɑ wɑ̃ɑ Yudɑ kɑ Isirelin ɡuunun berɑ
    ɡiɑ, u bu kpeerɑsiɑwɑ mɑm mɑm be kɑ ben wusu,
  eng-KJVCPB: 'And at that time came Joshua, and cut off the Anakims from the mountains,
    from Hebron, from Debir, from Anab, and from all the mountains of Judah, and from
    all the mountains of Israel: Joshua destroyed them utterly with their cities.'
  luo-luo: E ndalono mane Joshua odhi kendo otieko jo-Anak moa e piny gode, ema bende
    notieke joma odak, Hebron, Debir kod Anab, mago moa e pinje gode mag Juda, to
    gi moa e pinje gode mag Israel. Joshua notiekogi duto kod miechgi.
  meu-meu: Una negana ai Iosua na e tore isi, Anakim taudia e habuadia tari, ororo
    gabudia ai, Heberon ai, Debiri ai, Anab ai, Iuda ororodia iboudiai, bona Israel
    ororodia iboudiai; Iosua ese e aladia ore bona edia hanua e habuadia tari.
  npi-ULB: त्यसपछि यहोशू आए र तिनले अनाकीलाई नष्‍ट पारे । तिनले यो पहाडी देश, हेब्रोन,
    दबीर, अनाब, यहूदाका सबै पहाडी देश र इस्राएलका सबै पहाडी देशमा यसो गरे ।
  yor-yor: Ní àkókò náà ni Joṣua lọ tí ó sì run àwọn ará Anaki kúrò ní ilẹ̀ òkè, láti
    Hebroni, Debiri, àti ní Anabu, àti gbogbo ilẹ̀ Juda, àti kúrò ní gbogbo ilẹ̀ òkè
    Israẹli. Joṣua sì run gbogbo wọn pátápátá àti ìlú wọn.
  emp-NTPO: Maʌ̃ ewarid̶e Josueba anaquitarã ẽjũã eyaid̶a b̶ʌd̶e pananara poyaped̶a
    jũma quenasia. Hebroʌ̃ purud̶e b̶ead̶ada, Debir purud̶e b̶ead̶ada, Anab purud̶e
    b̶ead̶a sid̶a quenaped̶a ãdji purura jũma babuesia. Mãwã Juda ẽjũã eyaid̶a b̶ʌd̶e,
    waabema israelerã ẽjũã eyaid̶a b̶ʌd̶e bid̶a anaquitarãra jũma quenasia.
  ind-ind: Pada waktu itu, Yosua juga menyerang dan menghabisi orang raksasa Anakim
    dari Hebron, Debir, Anab, dan seluruh daerah pegunungan Yehuda dan Israel. Yosua
    memusnahkan mereka seluruhnya dan menghancurkan kota-kota mereka.
  pes-OPCB: در طی این مدت، یوشع عناقی‌ها را که در کوهستانهای حبرون، دبیر، عناب، یهودا
    و اسرائیل زندگی می‌کردند از بین برد و تمام شهرهایشان را ویران کرد.
  tgl-ULB: Pagkatapos dumating si Josue sa panahong iyon at winasak niya ang Anakim.
    Ginawa niya ito sa maburol na bansa, sa Hebron, Debir, Anab, at sa lahat ng maburol
    na bansa ng Juda, at sa lahat ng maburol na bansa ng Israel. Ganap na winasakl
    ni Josue sila at kanilang mga lungsod.
  hui-hui: Ogoningi dege Yosuahanda agali timbu gibi gurulu dege damene hameigini
    mini Anagimu dindi Heberonobi Debiribi Anababi uruni hari barehayagi paleneyaru
    bo hilubaga bu wahene. Tinaga hameigini maru Yuda dindibi Isaraele dindibi hari
    barehayagi palearu tinaga tanobi bo hilubaga bu wahai hene.
  mya-mya: ထို​ကာ​လ​၌​ယော​ရှု​သည်​ဟေ​ဗြုန်​မြို့၊ ဒေ​ဗိ​ရ မြို့၊ အာ​နပ်​မြို့၊ ယု​ဒ​တောင်​ကုန်း​ဒေ​သ၊
    ဣ​သ ရေ​လ​တောင်​ကုန်း​ဒေ​သ​စ​သော​တောင်​ကုန်း ဒေသ​များ​တွင်​နေ​ထိုင်​သည့် ထွား​ကြိုင်း​သော
    အာ​န​က​အ​မျိုး​သား​တို့​ရှိ​ရာ​သို့​ချီ​တက် လေ​သည်။ ယော​ရှု​သည်​အာ​န​က​အ​မျိုး​သား
    များ​ကို တစ်​ယောက်​မ​ကျန်​သုတ်​သင်​၍​သူ တို့​မြို့​များ​ကို​မြေ​လှန်​ဖျက်​ဆီး​ခဲ့​လေ
    သည်။-
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་འོངས་ནས་རི་ཁུལ་དང་ཧེབ་རོན། དི་བིར། ཨ་ནབ། ཡ་ཧུ་དཱ་རི་ཁུལ།
    ཡེས་ར་ཨེལ་རི་ཁུལ་བཅས་སུ་གནས་པའི་ཨ་ནག་གི་བུ་རྒྱུད་ ཐམས་ཅད་མེད་པར་བྱས་ཤིང་། ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་དང་ཁོ་ཚོའི་གྲོང་ཁྱེར་རྣམས་མེད་པར་བྱས་སོ།
    །
  sna-sna: 'Panguva iyoyo Joshua akaenda akandoparadza vaAnaki munyika yamakomo: kubva
    kuHebhuroni, nokuDhebhiri nokuAnabhi, nokubva munyika yose yamakomo yeJudha, uye
    nokubva munyika yose yamakomo yavaIsraeri. Joshua akavaparadza zvachose namaguta
    avo.'
  spa-BLM: En aquel tiempo vino Josué y eliminó a los anakim de la región montañosa,
    de Hebrón, de Debir, de Anab y de toda la región montañosa de Judá y de toda la
    región montañosa de Israel. Josué los destruyó por completo con sus ciudades.
  cac-cac: 'An̈ejtona'' d''a jun tiempoal chi'' ix satjiel masanil juntzan̈ chon̈ab''
    tic yuj vin̈aj Josué, aton b''aj cajan eb'' yin̈tilal vin̈aj Anac: Hebrón, Debir,
    Anab, masanil tzalquixtac yic Judá yed'' d''a yol yic Israel.'
  swh-ULB: Kisha Yoshua akaja kwa wakati ule na aliiangamiza Anakimu. Aliyafanya haya
    katika nchi ya milima, huko Hebroni, Debiri, Anabu, na katika nchi yote ya Yuda,
    na katika nchi yote ya milima ya Israeli. Yoshua aliwaangamiza kabisa pamoja na
    miji yao.
  bel-bel: Тым самым часам прыйшоў Ісус і пабіў Энакімаў на гары, у Хэўроне, у Давіры,
    у Анаве, на ўсёй гары Юдавай і на ўсёй гары Ізраілевай; з гарадамі іхнімі аддаў
    іх Ісус праклёну;
  deu-ELBBK: 'Und Josua kam in jener Zeit und rottete die Enakim aus von dem Gebirge,
    von Hebron, von Debir, von Anab und von dem ganzen Gebirge Juda und von dem ganzen
    Gebirge Israel: Mit ihren Städten verbannte sie Josua.'
  mbb-OT: Dutun daan he timpu, midsurung ni Josue is menge kevuwazan ni Anak he meǥinged
    diyà te menge vuvungan te Hebron, Debir, Anab, wey is diyà te langun he menge
    vuntud he nesakup guntaan te Juda wey Israel. Midèdeetan ni Josue sikandan is
    langun ragkes is menge inged dan.
  mal-2015: അക്കാലത്തു യോശുവ ചെന്നു മലനാടായ ഹെബ്രോൻ, ദെബീർ, അനാബ്, യെഹൂദാമലനാടു, യിസ്രായേല്യമലനാടു
    എന്നീ ഇടങ്ങളിൽനിന്നൊക്കെയും അനാക്യരെ സംഹരിച്ചു; അവരുടെ പട്ടണങ്ങളോടുകൂടെ യോശുവ
    അവരെ നിർമ്മൂലമാക്കി.
  rmc-rmc: 'Akor avľa o Jozua a murdarďa le Anaken pre le brehengre phuva: andral
    o Hebron, andral o Debir, andral o Anab the andral o judska the izraelika brehi.
    Zňičinďa len the savore lengre fori.'
  nlg-nlg: Mi tana bona ia ghua keri Joshua ma nina lei malaghai tara labumatera na
    lei mumutabu tana kemana Anak, tara kabu tana komu i Hebron mi Debir mi Anab maia
    tana lei ghotu tana Judah ma Israel. Gaira tara labumate sokora mara durakei nina
    lei komu.
  pes-OPV: و در آن زمان یوشع آمده، عناقیان را ازکوهستان از جبرون و دبیر و عناب و همه
    کوههای یهودا و همه کوههای اسرائیل منقطع ساخت، و یوشع ایشان را با شهرهای ایشان
    بالکل هلاک کرد.
  ron-1924: Ын ачелашь тимп, Иосуа а порнит ши а нимичит пе анакимь, дин мунтеле Хебронулуй,
    дин Дебир, дин Анаб, дин тот мунтеле луй Иуда ши дин тот мунтеле луй Исраел; Иосуа
    й-а нимичит ку десэвыршире, ымпреунэ ку четэциле лор.
  ben-OBCV: 'সেই সময় যিহোশূয় গিয়ে পার্বত্য প্রদেশের অনাকীয়দের ধ্বংস করলেন: হিব্রোণ,
    দবীর ও অনাব থেকে, যিহূদার সমস্ত পার্বত্য প্রদেশ থেকে ও ইস্রায়েলের সমস্ত পার্বত্য
    প্রদেশ থেকে। তাদের ও তাদের নগরগুলি যিহোশূয় সম্পূর্ণরূপে ধ্বংস করলেন।'
  som-som: Oo markaasaa Yashuuca yimid, oo wuxuu reer Canaaq ka tiray dalkii buuraha
    lahaa, kaas oo ahaa Xebroon, iyo Debiir, iyo Canaab, iyo xaggii dalkii reer Yahuudah
    oo buuraha lahaa oo dhan, iyo dalkii reer binu Israa'iil oo buuraha lahaa oo dhan;
    oo Yashuuca dhammaan iyagii iyo magaalooyinkoodiiba wuu wada baabbi'iyey.
  lat-VUC: In illo tempore venit Josue, et interfecit Enacim de montanis, Hebron,
    et Dabir, et Anab, et de omni monte Juda et Israël, urbesque eorum delevit.
  eng-ASVBT: 'And Joshua came at that time, and cut off the Anakim from the hill country,
    from Hebron, from Debir, from Anab, and from all the hill country of Judah, and
    from all the hill country of Israel: Joshua utterly destroyed them with their
    cities.'
  ita-1885: Giosuè ancora, in quel tempo, venne, e distrusse gli Anachiti del monte
    di Hebron, di Debir, di Anab, e di tutto il monte di Giuda, e di tutto il monte
    d'Israele. Giosuè li distrusse al modo dell'interdetto, insieme con le lor città.
  eng-LXXUP: And Joshua came at that time, and utterly destroyed the Anakim out of
    the hill country, from Hebron and from Debir, and from Anab, and from all the
    race of Israel, and from all the mountain of Judah with their cities; and Joshua
    utterly destroyed them.
  eng-ULB: Then Joshua came at that time and he destroyed the Anakim. He did this
    in the hill country, at Hebron, Debir, Anab, and in all the hill country of Judah,
    and in all the hill country of Israel. Joshua completely destroyed them and their
    cities.
  spa-VBL: Durante este tiempo Josué también aniquiló a los descendientes de Anaki
    que vivían en la región montañosa de Hebrón, Debir y Anab, y toda la región montañosa
    de Judá e Israel. Josué apartó y destruyó completamente sus ciudades,
  fra-_FOB: En ce temps-là Josué vint et extermina les Anakim de la montagne d'Hébron,
    de Débir, d'Anab, de toute la montagne de Juda et de toute la montagne d'Israël;
    Josué les voua à l'interdit, avec leurs villes.
  mal-mal: അക്കാലത്ത് യോശുവ മലനാടായ ഹെബ്രോൻ, ദെബീർ, അനാബ്, യെഹൂദാമലനാട്, യിസ്രായേല്യമലനാട്
    എന്നിവിടങ്ങളിലെ അനാക്യരെ സംഹരിച്ചു; അവരുടെ പട്ടണങ്ങളോടുകൂടെ യോശുവ അവരെ നിർമ്മൂലമാക്കി.
  urd-GVR: Us waqt Yashua ne un tamām Anāqiyoṅ ko halāk kar diyā jo Habrūn, Dabīr,
    Anāb aur un tamām jaghoṅ meṅ rahte the jo Yahūdāh aur Isrāīl ke pahāṛī ilāqe meṅ
    thīṅ. Us ne un sab ko un ke shahroṅ samet Allāh ke hawāle karke tabāh kar diyā.
  suz-BL: मिनु मेना यहोसुमी हेब्रोन, देबीर, आनाब नु यहूदा आन पहाड नु इस्राएली आन पहाड
    रागीमी बाक्‍ब अनाकीम ङा मुर आन कली खतम सेल्‍तु। यहोसुमी मेको आन कली नु आन सहर
    नेल्‍ल खतम सेल्‍तु। यहोसु १४:६-१५; ब्‍यवस्‍था ९:२
  ita-1927: In quel medesimo tempo, Giosuè si mise in marcia e sterminò gli Anakiti
    della contrada montuosa, di Hebron, di Debir, di Anab, di tutta la contrada montuosa
    di Giuda e di tutta la contrada montuosa d’Israele; Giosuè li votò allo sterminio
    con le loro città.
  ckb-ckb: لەو کاتەدا یەشوع چوو و عەناقییەکانی لە کێوی حەبرۆن و دەڤیر و عەناڤ و هەموو
    ناوچە شاخاوییەکانی یەهودا و هەموو ناوچە شاخاوییەکانی ئیسرائیل بنبڕ کرد. یەشوع
    لەگەڵ شارۆچکەکانیاندا بە تەواوی قڕی کردن.
  eng-BBE: 'And Joshua came at that time and put an end to the Anakim in the hill-country,
    in Hebron, in Debir, in Anab, and in all the hill-country of Judah and Israel:
    Joshua gave them and their towns to the curse.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋಶುವನು ಬಂದು ಬೆಟ್ಟದ ದೇಶವಾದ ಹೆಬ್ರೋನಿನಲ್ಲಿಯೂ, ದೆಬೀರಿನಲ್ಲಿಯೂ,
    ಅನಾಬಿನಲ್ಲಿಯೂ, ಯೆಹೂದದ ಸಕಲ ಬೆಟ್ಟಗಳಲ್ಲಿಯೂ ಇಸ್ರಾಯೇಲ್ ಪ್ರಾಂತದ ಬೆಟ್ಟಗಳಲ್ಲಿಯೂ ಇದ್ದ ಅನಾಕ್ಯರನ್ನು
    ಕಡಿದುಬಿಟ್ಟು, ಅವರನ್ನೂ, ಅವರ ಪಟ್ಟಣಗಳನ್ನೂ ಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿದನು.
  bbb-bbb: '@see-verse:JOS.011.020'
  tam-2017: அக்காலத்திலே யோசுவா போய், மலைத்தேசமாகிய எபிரோனிலும் தெபீரிலும் ஆனாபிலும்
    யூதாவின் எல்லா மலைகளிலும் இருந்த ஏனாக்கியர்களை அவர்களுடைய பட்டணங்களோடு சேர்த்து
    அழித்தான்.
  spa-RV-1909: 'También en el mismo tiempo vino Josué y destruyó los Anaceos de los
    montes, de Hebrón, de Debir, y de Anab, y de todos los montes de Judá, y de todos
    los montes de Israel: Josué los destruyó á ellos y á sus ciudades.'
  ron-BTF: Și în timpul acela Iosua a venit și a stârpit pe anachimii din toți munții,
    din Hebron, din Debir, din Anab și din toți munții lui Iuda și din toți munții
    lui Israel; Iosua i-a nimicit în întregime cu cetățile lor.
  eng-WEBP: Joshua came at that time, and cut off the Anakim from the hill country,
    from Hebron, from Debir, from Anab, and from all the hill country of Judah, and
    from all the hill country of Israel. Joshua utterly destroyed them with their
    cities.
  eng-FBV: During this time Joshua also annihilated the descendants of Anak living
    in the hill country of Hebron, Debir, and Anab, and all the hill country of Judah
    and Israel. Joshua set apart and completely destroyed their towns,
  nld-1939: In die tijd ging Josuë ook nog de Anakieten uitroeien uit het bergland,
    uit Hebron, Debir, Anab, en uit het gehele gebergte van Juda en Israël. Met hun
    steden sloeg Josuë hen met de ban,
  nch-BL: Ipan nopa tonali Josué yajqui quintzontamiltito nopa masehualme huejcapantique
    cati eliyayaj iteipan ixhuihua Anac huan itztoyaj ipan tepet Hebrón, Debir, Anab
    huan ipan nochi tepeme campa ama tali Judá huan tali Israel. Quinmicti huan quinsosolhuili
    inialtepehua.
  vie-1934: Trong lúc đó, Giô-suê đi trừ diệt dân A-na-kim, nào ở trong núi, ở Hếp-rôn,
    ở Đê-bia, ở A-náp, hay là ở trên khắp núi Giu-đa và núi Y-sơ-ra-ên; Giô-suê tận
    diệt chúng nó luôn với các thành của họ.
  hin-CV: इसके बाद यहोशू ने पर्वतीय क्षेत्र से, हेब्रोन, दबीर, अनाब तथा यहूदिया के
    समस्त पर्वतीय क्षेत्र से अनाकियों को मार दिया. यहोशू ने उन्हें उनके नगरों सहित
    पूरा नाश कर दिया.
  spa-BES: Y Josué llegó en ese momento y puso fin a los Anaceos en la región montañosa,
    en Hebrón, y Debir, en Anab y en toda la región montañosa de Judá e Israel. Me
  tdx-tdx: Ie henane zay, nimb’eo t’Iehosoa le naitoa’e am-bohibohits’ey o nte-Anàkeo,
    boake Kebrone, boake Debire, boak’ Anabe, naho boak’ am-bohibohi’ Iehodà ao iaby
    vaho am-bohibohi’ Israele ao iaby; nimongore’e naho o rova’eo.
  tha-KJV: คราวนั้นโยชูวาได้มาขจัดคนอานาคออกจากแดนเทือกเขา จากเฮโบรน จากเดบีร์ จากอานาบ
    และจากทั่วแดนเทือกเขาแห่งยูดาห์ และจากทั่วแดนเทือกเขาแห่​งอ​ิสราเอล โยชูวาได้ทำลายคนเหล่านี้เสียสิ้นพร้อมทั้งเมืองทั้งหลายของพวกเขาด้วย
  por-BR-2018: 'Também no mesmo tempo veio Josué e destruiu os anaquins dos montes,
    de Hebrom, de Debir, e de Anabe, e de todos os montes de Judá, e de todos os montes
    de Israel: Josué os destruiu a eles e a suas cidades.'
  deu-ELO: 'Und Josua kam in selbiger Zeit und rottete die Enakim aus von dem Gebirge,
    von Hebron, von Debir, von Anab und von dem ganzen Gebirge Juda und von dem ganzen
    Gebirge Israel: mit ihren Städten verbannte sie Josua.'
  eng-WYC-2018: Joshua came in that time, and killed (the) Anakim, that is, (the)
    giants, from the hilly places of Hebron, and of Debir, and of Anab, (or from the
    hill country of Hebron, and Debir, and Anab), and from all the hill (country)
    of Judah, and of Israel, and did away their cities.
  epo-epo: Kaj en tiu tempo venis Josuo, kaj ekstermis la Anakidojn sur la monto,
    en Ĥebron, en Debir, en Anab, kaj sur la tuta monto de Jehuda kaj sur la monto
    de Izrael; kun iliaj urboj Josuo ekstermis ilin.
  uig-PIN: U waⱪitta Yǝxua kelip Anakiylarƣa ⱨujum ⱪilip ularni taƣliⱪ rayondin, Ⱨebrondin,
    Dǝbirdin, Anabdin, Yǝⱨudaning ⱨǝmmǝ taƣliⱪ rayoni bilǝn Israilning ⱨǝmmǝ taƣliⱪ
    rayonidin yoⱪatti; Yǝxua ularni xǝⱨǝrliri bilǝn ⱪoxup üzül-kesil yoⱪatti.
  beo-beo: Amo esoha Yosiua da dunu fi (dunu bagade amola sedadedafa) ilia dio A:nagimi
    amo gugunufinisi. Ilia da goumi soge amo Hibalone, Dibe, A:ina:be amola goumi
    soge Yuda amola Isala:ili fi ilia soge amoga esalu. Yosiua da ilia amola ilia
    moilai bai bagade gugunufinisi dagoi.
  tpi-OTNT: Na long dispela taim Josua i go na i bagarapim tru ol man bilong lain
    Anak, em ol lain i gat longpela bun tru. Ol i stap long ples maunten long taun
    Hebron na taun Debir na taun Anap na long olgeta arapela hap bilong ples maunten
    bilong Juda na Israel. Josua i pinisim tru ol dispela man na bagarapim olgeta
    taun bilong ol.
  hau-SA: A lokacin nan Yoshuwa ya je ya hallaka Anakawa daga ƙasar tudu. Daga Hebron,
    Debir da Anab. Daga dukan ƙasar tuddai na Yahuda, da kuma dukan ƙasar tudu ta
    Isra’ila, Yoshuwa ya hallaka su duka da garuruwansu.
  uig-LAT: U waqitta Yeshua kélip Anakiylargha hujum qilip ularni taghliq rayondin,
    Hébrondin, Debirdin, Anabdin, Yehudaning hemme taghliq rayoni bilen Israilning
    hemme taghliq rayonidin yoqatti; Yeshua ularni sheherliri bilen qoshup üzül-késil
    yoqatti.
  nde-nde: 'Ngalesosikhathi uJoshuwa waphuma wawabhubhisa ama-Anakhi elizweni lamaqaqa:
    kusukela eHebhroni, eDebhiri le-Anabhi, kusukela elizweni lonke lamaqaqa akoJuda.
    UJoshuwa wabhubhisa wababhuqa bona kanye lamadolobho abo.'
  ton-ton: '¶ Pea naʻe haʻu ʻa Siosiua ʻi he kuonga ko ia, ʻo ne motuhi ʻae kau ʻAnaki
    mei he ngaahi moʻunga, mei Hepeloni, mo Tipa, mo ʻAnapi, pea mei he moʻunga kotoa
    pē ʻo Siuta, pea mei he ngaahi moʻunga kotoa pē ʻo ʻIsileli: naʻe fakaʻauha ʻaupito
    ʻakinautolu ʻe Siosiua mo ʻenau ngaahi kolo.'
  ces-1613: Toho pak času přitáhl Jozue a vyplénil Enaky z těch hor, totiž z Hebronu,
    z Dabir a z Anab, i ze všeliké hory Judské, a ze všeliké hory Izraelské; spolu
    s městy jejich vyhladil je Jozue.
  eng-WMB: Joshua came at that time, and cut off the Anakim from the hill country,
    from Hebron, from Debir, from Anab, and from all the hill country of Judah, and
    from all the hill country of Israel. Joshua utterly destroyed them with their
    cities.
  tam-TCV: 'அக்காலத்தில் யோசுவா போய் மலைநாட்டிலிருந்த ஏனாக்கியரை அழித்தான்: அவர்கள்
    எப்ரோன், தெபீர், ஆனாப் ஆகிய பகுதிகளிலும், யூதா மலைநாடுகளிலும், இஸ்ரயேல் மலைநாடுகளிலும்
    வாழ்ந்துவந்தனர். யோசுவா அவர்களையும், அவர்கள் பட்டணங்களையும் முற்றிலும் அழித்தான்.'
  ceb-ULB: Unya miabot si Josue niana nga takna ug gilaglag niya ang Anakim. Gibuhat
    niya kini sa kabungtoran, diha sa Hebron, Debir, Anab, ug sa tanan nga kabungtoran
    sa Juda, ug sa tanan nga kabungtoran sa Israel. Gilaglag gayod sila ni Josue lakip
    na ang ilang mga siyudad.
  pol-UBG: W tym czasie Jozue wyruszył i wytracił Anakitów z gór, z Hebronu, z Debiru,
    z Anabu, ze wszystkich gór Judy i ze wszystkich gór Izraela. Jozue zniszczył ich
    razem z ich miastami.
  urd-GVU: اُس وقت یشوع نے اُن تمام عناقیوں کو ہلاک کر دیا جو حبرون، دبیر، عناب اور
    اُن تمام جگہوں میں رہتے تھے جو یہوداہ اور اسرائیل کے پہاڑی علاقے میں تھیں۔ اُس
    نے اُن سب کو اُن کے شہروں سمیت اللہ کے حوالے کر کے تباہ کر دیا۔
  deu-1912: Zu der Zeit kam Josua und rottete aus die Enakiter von dem Gebirge, von
    Hebron, von Debir, von Anab und von allem Gebirge Juda und von allem Gebirge Israel
    und verbannte sie mit ihren Städten
  kan-2017: ಅದೇ ಕಾಲದಲ್ಲಿ ಯೆಹೋಶುವನು ಮಲೆನಾಡುಗಳಾದ ಹೆಬ್ರೋನ್, ದೆಬೀರ್, ಅನಾಬ್ ಎಂಬ ಊರುಗಳಲ್ಲಿಯೂ
    ಯೆಹೂದ ಹಾಗೂ ಇಸ್ರಾಯೇಲ್ ಪ್ರಾಂತ್ಯದ ಬೆಟ್ಟಗಳಲ್ಲಿಯೂ ವಾಸವಾಗಿದ್ದ ಅನಾಕ್ಯರನ್ನು (ಉನ್ನತ ಪುರುಷರು)
    ನಾಶಮಾಡಿ ಅವರ ಪಟ್ಟಣಗಳನ್ನು ಹಾಳುಮಾಡಿದನು.
  tgo-tgo: Josuwa vambe i mukuwoŋgiva wabwi vurɨvurɨghegheniye regha idanji Anak.
    Wabwike iyake va thiya yaku e ghembaghembake thiyake — Hebron, Debi, Anab na tembe
    ŋgoreiyeva vavana va inanji e ououko, e vanautuma Juda na Isirel tɨnenji. Josuwa
    va i mukuwoŋgi na ghambaghambanjiko tembe ŋgoreiyeva.
  yap-yap: Ngiyal’ney e yan Joshua nge thang mit fapi girdi’ ni yad n’unuw ma tagyet
    ni kanog e Anakim ngorad ni yad ma par u daken e ted — u Hebron, ngu Debir, ngu
    Anab, nge urngin e pi binaw u daken e ted nu Judah ngu Israel. Me thang Joshua
    owcharad ni yad gubin me gathay e pi binaw rorad.
  hlt-MCSB: Te vaeng tue ah Joshua loh a paan bal tih Hebron, Debir, Anab tlang lamkah
    Anakim khaw, Judah tlang pum, Israel tlang boeih neh a khopuei rhoek te khaw a
    saii pah tih amih te Joshua amah loh a thup.
  mdy-ETH: ዒማና ዒያሱ ዴንዲ ዔጶና ዖዶሲ ማዔ፥ ዔናኣቄ ዜርፆ ዎዺ ጋፒሴኔ፤ ዔያታ ናንጋሢ፦ ጌሜሮ ዓጮ ኬብሮኦኔይዳ፥ ዴቢሬይዳ፥
    ዓናቤይዳ፥ ዪሁዳንታ ዒስራዔኤሌንታኮ ጌሜሮ ዓጮናይዳኬ። ዒዚ ዬያ ዓሶንታ ዔያቶኮ ካታሞንታ ቢያ ባይዜኔ።
  twi-ASANTE: Saa ɛberɛ no mu, Yosua tɔree Anak asefoɔ a na wɔte bepɔ nkuro Hebron,
