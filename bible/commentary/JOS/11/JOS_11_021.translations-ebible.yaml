    nkuro no pasaa.
  eng-WEBU: Joshua came at that time, and cut off the Anakim from the hill country,
    from Hebron, from Debir, from Anab, and from all the hill country of Judah, and
    from all the hill country of Israel. Joshua utterly destroyed them with their
    cities.
  bnp-bnp: Na tahuna iea e Iosua i vano i ratapilea a kabu ne Anak, ra ri made na
    maka lolo na tanga e Hebron, e Debir, e Anab na maka tabeke ranga ne Iuda, ne
    Israel. E Iosua i vakalobo liu e huriki nga, i ratapile a maka tanga ne ria.
  wal-wal: He wode Yaasu biidi, gezziyan Kebroona kataman, Dabiira kataman, Anaaba
    kataman, Yihudaa gezziyan ubbaaninne Israa7eela gezziyan ubban de7iya Anaaqe zareta
    adussata wori wurssiis. Yaasu etanne eta katamaa muleera xaissiis.
  spa-PDDPT: En aquel tiempo Josué llegó y destruyó a los anaceos de la región montañosa
