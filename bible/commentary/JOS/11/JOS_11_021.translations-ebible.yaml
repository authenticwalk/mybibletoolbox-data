    oh Israel. Sosua kamwomwirailla douluhl iangahki ar kahnimw kan.
  ksd-ksd: Ma ta nam ra kilala Iosua i ga vana ma i ga li vue ra tarai Anak ta ra
    lualuana, ma aro Kebron, ma aro Debir, ma aro Anab, ma ta ra lualuana Iuda par,
    ma ta ra lualuana Israel par; Iosua i ga nila vakakit vue diat ma kadia lavur
    pia na pal.
  tur-YTC: O sırada Yeşu geldi ve Anaklılar'ı dağlık bölgeden, Hevron'dan, Devir'den,
