    ھەممە تاغلىق رايونىدىن يوقاتتى؛ يەشۇئا ئۇلارنى شەھەرلىرى بىلەن قوشۇپ ئۈزۈل-كېسىل
    يوقاتتى.
  bsp-bsp: Kɔ Yosuwe ɔŋkɔ sɔ pəwɛkərnɛ aka Anak aŋɛ ŋanayi nde mɔrɔ ma Hebərɔŋ, Debir,
