verse: JOS.011.007
translations:
  mal-C: അങ്ങനെ യോശുവയും അദ്ദേഹത്തിന്റെ മുഴുവൻ സൈന്യവും ഉടൻതന്നെ പുറപ്പെട്ട് മേരോംതടാകത്തിനരികെ
    വന്ന് അവരെ ആക്രമിച്ചു.
  deu-TKW: Da geriet Josua mit seiner ganzen Streitmacht beim Gewässer Merom unversehens
    über sie, und sie warfen sich auf sie.
  lin-lin: Boye Jozue elongo na mampinga na ye nyonso babimelaki bango na pwasa, na
    mayi ya Meromi mpe babundisaki bango ;
  eng-LSV: And Joshua comes, and all the people of war with him, against them by the
    waters of Merom, and they suddenly fall on them;
  eng-GNV: Then came Ioshua and al the men of warre with him against them by the waters
    of Merom suddenly, and fell vpon them.
  eng-WEBSTER: So Joshua came, and all the people of war with him, against them by
    the waters of Merom suddenly, and they fell upon them.
  nhw-BL: Huajca Josué huan nochi isoldados quinichtacahuilanatoj nechca hueyatl Merom
    huan pejque quinhuilanaj.
  swh-ONEN: Hivyo Yoshua pamoja na jeshi lake lote wakaja dhidi yao ghafula kwenye
    Maji ya Meromu kuwashambulia,
  bba-bba: Sɑɑ yerɑ Yosue kɑ win tɑbu kowobu bɑ dɑ bɑ tɔn be wɔri subɑru sɔɔ Mɛromun
    dɑɑru mi.
  eng-KJVCPB: So Joshua came, and all the people of war with him, against them by
    the waters of Merom suddenly; and they fell upon them.
  luo-luo: Omiyo Joshua gi jolwenje duto nobiro momonjogi apoya e Sokni mag Merom
    mi gikedo kodgi,
  meu-meu: Taunabunai, Iosua mai ena tuari oreadia iboudiai na ediai e hedinarai taku
    Merom ranudia badidiai, bena e tuari henidia.
  npi-ULB: यहोशू र सबै योद्धा आए । तिनीहरू मेरोमको पानीमा अचानक आए र शत्रुहरूलाई आक्रमण
    गरे ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua àti gbogbo àwọn ọmọ-ogun rẹ̀ yọ sí wọn ní òjijì ní ibi omi
    Meromu, wọ́n sì kọlù wọ́n,
  emp-NTPO: Maʌ̃be Josueba idji sordaorã ume Meroʌ̃ do zaqued̶e cawaẽ́ne urad̶e wãsid̶aa.
  ind-ind: Maka Yosua dan seluruh pasukannya menyerang pasukan musuh itu dengan tiba-tiba
    di dekat sungai Merom.
  pes-OPCB: یوشع و افراد او خود را به چشمه‌های مروم رساندند و در یک حملهٔ ناگهانی،
    لشکر دشمن را غافلگیر کردند.
  tgl-ULB: Dumating si Josue at lahat ng mga lalaking mandirigma. Dumating silang
    bigla sa mga tubig ng Merom, at nilusob ang mga kaaway.
  hui-hui: Ani layagola Yosua halu Isaraeleali biarume iba Meromo duguayagoha ti nahende
    hearia bo dalime hene.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှု​နှင့်​သူ​၏​တပ်​သား​အ​ပေါင်း တို့​သည် မေ​ရုံ​ချောင်း​တွင်​စ​ခန်း​ချ​လျက်​ရှိ
    သော​ရန်​သူ​များ​ကို​ရုတ်​တ​ရက်​ဝင်​ရောက် တိုက်​ခိုက်​ရာ၊-
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་དམག་མི་ཐམས་ཅད་ཁྲིད་དེ་མེ་རོམ་ཆུ་འགྲམ་ནས་གློ་བུར་ཉིད་དུ་ཁོ་རྣམས་ལ་དམག་བརྒྱབ།
  sna-sna: Naizvozvo Joshua nehondo yake vakavavinga pakarepo paMvura yeMeromi vakavarwisa,
  spa-BLM: Entonces Josué llegó de repente, con todos los guerreros, contra ellos
    junto a las aguas de Merom, y los atacó.
  cac-cac: Yuj chi', a vin̈aj Josué chi' yed' masanil eb' ajun yed'oc, ix c'och eb'
    yac' oval yed' juntzan̈ anima chi' d'a sti' a' n̈ajab' Merom ayic man̈ naanoc
    yuj eb'.
  swh-ULB: Yoshua na watu wote wa vita walitoka na mara wakafika katika maji ya Meromu,
    na wakawashambulia maadui.
  bel-bel: Ісус і зь ім увесь народ, здольны ваяваць, неспадзявана выйшлі на іх да
    водаў Мэромскіх і напалі на іх.
  deu-ELBBK: Und Josua, und alles Kriegsvolk mit ihm, kam plötzlich über sie am Wasser
    Merom, und sie überfielen sie.
  mbb-OT: Umbe, midtik-awan sikandan surunga ni Josue duma te menge sundaru zin dutun
    te Wahig he Merom.
  mal-2015: അങ്ങനെ യോശുവയും പടജ്ജനം ഒക്കെയും മേരോംതടാകത്തിന്നരികെ പെട്ടെന്നു അവരുടെ
    നേരെ വന്നു അവരെ ആക്രമിച്ചു.
  tuo-NT: Tojo wee Josué, cʉ̃ yarã surara meꞌrã waꞌa weetjĩagʉ̃, narẽ ĩꞌatuꞌtirã masĩnoꞌña
    marĩrõ, aco nirṍ Merõpʉ na meꞌrã aꞌmewẽjẽnʉꞌcãcʉ niwĩ.
  rmc-rmc: O Jozua peskre slugaďenca siďarelas pre lende pro mariben ko paňa paš o
    Merom.
  nlg-nlg: Keri ke, Joshua ma nina lei malaghai tara tonavia va na beti lilighina
    Merom mara veitotoghoni [minamina] kolura [inaghona tara gonidila tua.].
  pes-OPV: پس یوشع باتمامی مردان جنگی به مقابله ایشان نزد آبهای میروم ناگهان آمده،
    بر ایشان حمله کردند.
  ron-1924: Иосуа ку тоць оамений луй де рэзбой ау венит пе неаштептате песте ей ла
    апеле Мером ши с-ау нэпустит ын мижлокул лор.
  ben-OBCV: অতএব যিহোশূয় ও তাঁর সমগ্র সৈন্যদল অতর্কিতে মেরোম জলাশয়ের কাছে গিয়ে
    তাদের আক্রমণ করলেন,
  som-som: Markaasay Yashuuca iyo raggii dagaalyahannada ahaa oo dhammu biyihii Meeroom
    agtooda kaga soo kediyeen oo weerareen iyagii.
  lat-VUC: Venitque Josue, et omnis exercitus cum eo, adversus illos ad aquas Merom
    subito, et irruerunt super eos,
  eng-ASVBT: So Joshua came, and all the people of war with him, against them by the
    waters of Merom suddenly, and fell upon them.
  ita-1885: Giosuè adunque, con tutta la gente di guerra, venne di subito improvviso
    contro a loro alle acque di Merom, e li assaltò.
  eng-LXXUP: And Joshua and all the men of war came upon them at the water of Merom
    suddenly; and they attacked them in the hill country.
  eng-ULB: Joshua and all the men of war came. They arrived suddenly at the waters
    of Merom, and attacked the enemy.
  spa-VBL: Josué y el ejército israelita fueron y los atacaron sin previo aviso en
    las aguas de Merón.
  fra-_FOB: Josué, avec tous ses gens de guerre, vint donc subitement contre eux,
    près des eaux de Mérom, et ils tombèrent sur eux;
  mal-mal: അങ്ങനെ യോശുവയും സൈന്യവും മേരോ തടാകത്തിനരികെ പെട്ടെന്ന് അവരുടെ നേരെ വന്ന്
    അവരെ ആക്രമിച്ചു.
  urd-GVR: Chunāṅche Yashua apne tamām faujiyoṅ ko le kar Marūm ke Chashme par āyā
    aur achānak dushman par hamlā kiyā.
  suz-BL: मिनु यहोसु नु आ लडाइ पाइब नेल्‍लेमी मेरोम माइश्‍शो ब्‍वाक्‍कु बुक्‍तीके
    आ नेक्‍था जाक्‍दीश्‍शा, मेकोपुकी नु लडाइ पाम्‍तेक्‍म।
  ita-1927: Giosuè dunque, con tutta la sua gente di guerra, marciò all’improvviso
    contro di essi alle acque di Merom, e piombò loro addosso;
  ckb-ckb: ئینجا یەشوع و هەموو جەنگاوەرەکان لەگەڵیدا لەناکاو لە نزیک جۆگەی مێرۆم هاتنە
    سەریان.
  eng-BBE: So Joshua and all the men of war with him came against them suddenly at
    the waters of Merom, and made an attack on them.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಸೈನಿಕರೆಲ್ಲರೂ ಬಂದು ಫಕ್ಕನೆ ಮೇರೋಮ ಜಲಾಶಯದ ಬಳಿಯಲ್ಲಿ
    ಅವರ ಮೇಲೆ ದಾಳಿಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.011.006'
  tam-2017: யோசுவாவும், அவனோடு யுத்த மக்கள் அனைவரும், திடீரென்று மேரோம் ஏரியின் அருகே
    இருக்கிற எதிரிகளிடம் வந்து, அவர்களைத் தாக்கினார்கள்.
  spa-RV-1909: Y vino Josué, y con él todo el pueblo de guerra, contra ellos, y dió
    de repente sobre ellos junto á las aguas de Merom.
  ron-BTF: Astfel Iosua și tot poporul de război împreună cu el a venit dintr-o dată
    asupra lor, lângă apele Merom și au căzut asupra lor.
  eng-WEBP: So Joshua came suddenly, with all the warriors, against them by the waters
    of Merom, and attacked them.
  eng-FBV: Joshua and the Israelite army went and attacked them without warning at
    the waters of Merom.
  nld-1939: Toen Josuë dan ook met al zijn krijgsvolk plotseling bij de wateren van
    Merom verscheen en op hen aanviel,
  nch-BL: Huajca Josué huan nochi isoldados quinichtacatehuitoj nechca hueyat Merom
    huan pejque quintehuíaj.
  vie-1934: Vậy, Giô-suê và hết thảy chiến sĩ người lập tức đi đến, xông vào chúng
    nó gần nước Mê-rôm,
  hin-CV: तब यहोशू तथा उनके साथ सब योद्धाओं ने मेरोम नदी के निकट उन पर अचानक हमला
    कर दिया.
  spa-BES: Entonces Josué y todos los hombres de guerra con él vinieron contra ellos
    de repente en las aguas de Merom, y los atacaron.
  tdx-tdx: Aa le nomb’eo t’Iehosoa rekets’ o lahin-defo’e iabio haname iareo le nivovoa’e
    marine’ o rano’ i Merome eio vaho niambotraha’e.
  tha-KJV: ฝ่ายโยชู​วาก​็ยกพลทั้งหลายเข้าโจมตีเขาทั​นที​ที่​ห้วยน้ำเมโรม
  por-BR-2018: E veio Josué, e com ele todo aquele povo de guerra, contra eles, e
    deu de repente sobre eles junto às águas de Merom.
  deu-ELO: Und Josua, und alles Kriegsvolk mit ihm, kam plötzlich über sie am Wasser
    Merom, und sie überfielen sie.
  eng-WYC-2018: And Joshua came, and all his host with him, against them suddenly,
    at the waters of Merom, and felled on them. (And so Joshua, and all his army,
    suddenly came against them, at the waters of Merom, and fell upon them.)
  epo-epo: Kaj eliris kontraŭ ilin Josuo kune kun ĉiuj militistoj subite al la akvo
    Merom, kaj ĵetis sin sur ilin.
  uig-PIN: Buni anglap Yǝxua bilǝn uning ⱨǝmmǝ jǝngqiliri Mǝrom sulirining yeniƣa
    berip, ularning üstigǝ tuyuⱪsiz qüxüp ⱨujum ⱪildi.
  beo-beo: Amaiba:le, Yosiua amola ea dunu huluane da amo dunu fofogadigima:ne, wamodafa
    Milome Hanoa amogai ilima doagala:i.
  tpi-OTNT: Na taim ol birua i no redi yet long pait, orait wantu Josua wantaim olgeta
    soldia bilong en ol i kirapim pait long ol long wara Merom.
  hau-SA: Sai Yoshuwa da dukan mayaƙan suka auka musu a bakin Ruwayen Meron.
  uig-LAT: Buni anglap Yeshua bilen uning hemme jengchiliri Merom sulirining yénigha
    bérip, ularning üstige tuyuqsiz chüshüp hujum qildi.
  nde-nde: Ngakho uJoshuwa lebutho lakhe lonke bahlangana labo mathupha eManzini eMeromi
    wasebahlasela,
  ton-ton: Ko ia naʻe haʻu fakafokifā ai ʻa Siosiua mo e kakai tau kotoa pē mo ia,
    kiate kinautolu ki he ngaahi vai ʻo Melomi; pea naʻa nau ʻoho atu kiate kinautolu.
  ces-1613: Tedy vytáhl Jozue a s ním všecken lid válečný proti nim k vodám Merom
    rychle, a udeřili na ně.
  eng-WMB: So Joshua came suddenly, with all the warriors, against them by the waters
    of Merom, and attacked them.
  tam-TCV: யோசுவாவும் அவனுடைய படையினர் அனைவரும், மேரோம் நீரூற்றருகே எதிரிகளை திடீரெனத்
    தாக்கினார்கள்.
  ceb-ULB: Miabot si Josue ug ang tanan nga mga kalalakin-ang manggugubat. Kalit sila
    nga miabot ngadto sa mga katubigan sa Merom, ug gisulong ang kaaway.
  pol-UBG: Wtedy Jozue i cały waleczny lud z nim wyruszyli niespodziewanie przeciwko
    nim nad wody Meromu i napadli na nich.
  urd-GVU: چنانچہ یشوع اپنے تمام فوجیوں کو لے کر میروم کے چشمے پر آیا اور اچانک دشمن
    پر حملہ کیا۔
  deu-1912: Und Josua kam plötzlich über sie und alles Kriegsvolk mit ihm am Wasser
    Merom, und überfielen sie.
  kan-2017: ಯೆಹೋಶುವನು ಮಿಚ್ಪೆಯ ತನ್ನ ಎಲ್ಲಾ ಭಟರೊಡನೆ ಹೊರಟು ಹೋಗಿ, ಮೇರೋಮ್ ಜಲಾಶಯದ ಬಳಿಯಲ್ಲಿದ್ದ
    ಶತ್ರುಗಳ ಮೇಲೆ ಪಕ್ಕನೆ ಬಿದ್ದನು.
  tgo-tgo: Kaero Josuwa na le ragagaithɨko wolaghɨye thɨ raka vethɨ vathin gharenji
    na thɨ gaithɨ weinjiyaŋgi e mbwa Merom.
  yap-yap: Ere Joshua nge urngin e salthaw rok e ra chamgad nib tomgin ngak e pi to’ogor
    rorad ko fa chupa’ i lul’ nu Merom.
  hlt-MCSB: Te dongah Joshua amah neh caemtloek pilnam boeih loh Merom tui taengah
    thaeng cet tih amih te a tloek uh.
  mdy-ETH: ዬያሮ ዒያሱና ዒዛኮ ዖላ ዓሶ ጉቤሢና ዴንዲ ሜሮሜይዳ ዔርቲባኣ ዖልዚ ቡሌኔ።
  twi-ASANTE: Na Yosua ne nʼakodɔm kɔɔ Merom asuo no ho kɔto hyɛɛ wɔn so mpofirim.
  eng-WEBU: So Joshua came suddenly, with all the warriors, against them by the waters
    of Merom, and attacked them.
  bnp-bnp: Na tahuna e huriki a pile ri tababana ni kisi puru a maki na vabinga ne
    ria, e Iosua turane huriki a nugumaheto vona ri malaviriri kunana ri vakatubu
    a vabinga ne ria na naru e Merom.
  wal-wal: Yaagin Yaasunne a olanchchati ubbai eti akeekennan de7ishin Merooma Haattaa
    matan eta bolli puttu giidi, eta olidosona.
  spa-PDDPT: Entonces Josué y todo el pueblo de guerra cayeron de repente sobre ellos
    junto a las aguas de Merom.
  gun-gun: Ha'e rami rã Merom yakã katy Josué oxondaro kuery ha'e javi reve ou pojava
    vy opu'ã okuapy ha'e kuery rovai.
  agu-BL: Bene'n tzun Josué scyuch' yi e' tetz sanlar tan oyintzi' scye'j yi e' reya'tz.
    Qui cunin tz'icy' scyetz yi cyopone'n Josué tan chibiyle'n te yi ate' tzi yi a'
    Merom.
  ilo-ULB: Immay ni Josue ken dagiti amin a lallaki a mannakigubat. Simmangpetda a
    dagus kadagiti abay ti dandanum iti Merom ket dinarupda dagiti kabusor.
  kpg-kpg: Malaa, Joshua mo ana gau dauwa huogodoo gu heebagi gi digaula haga goboina
    i baahi di monowai dulii go Merom.
  uig-ARA: بۇنى ئاڭلاپ يەشۇئا بىلەن ئۇنىڭ ھەممە جەڭچىلىرى مەروم سۇلىرىنىڭ يېنىغا بېرىپ،
    ئۇلارنىڭ ئۈستىگە تۇيۇقسىز چۈشۈپ ھۇجۇم قىلدى.
  bsp-bsp: Yosuwe kɔ asɔdar ɔn ŋantorər ŋa katina dəndo domun da Merɔm, kɔ ŋawɛkərnɛ
    ŋa.
  sus-sus: Yosuwe nun a xa geresoee naxa sin e ma Meromi xure fɛ ma.
  pon-2006: Sosua oh nah ohl koaros ahpw mahweniong irail limwahn Piletik Merom ni
    ar sasairki.
  ksd-ksd: Damana Iosua, diat ma ra tarai na vinarubu par, dia ga vut vakaian tadav
    diat ta ra tava Merom, ma dia ga vila taun diat.
  tur-YTC: Bunun üzerine Yeşu, bütün savaşçılarıyla birlikte Merom suları yanında
    ansızın onların üzerine geldi ve onlara saldırdı.
  grc-BRENT: Καὶ ἦλθεν Ἰησοῦς καὶ πᾶς ὁ λαὸς ὁ πολεμιστὴς ἐπʼ αὐτοὺς ἐπὶ τὸ ὕδωρ Μαρὼν
    ἐξάπινα· καὶ ἐπέπεσαν ἐπʼ αὐτοὺς ἐν τῇ ὀρεινῇ.
  ind-AYT: Kemudian, Yosua bersama seluruh tentaranya mendatangi mereka dengan tiba-tiba
    di dekat mata air Merom, dan menyerang mereka.
  nya-nya: Kotero Yoswa pamodzi ndi gulu lonse la nkhondo anafika kwa adani awo aja
    ku mtsinje wa Meromu modzidzimutsa ndi kuwathira nkhondo.
  hrv-hrv: Jošua povede na njih sve svoje ratnike, iznenada ih napade na vodama Meroma
    i udari na njih.
  mps-mps: Tama te boi bidi dabego hwįabo sisi isąbadi, tialima polo mu tama Josua
    dali, aga ami bidi dali, tigidaligo augwali dali te wę Meromde te hwįani.
  tpi-tpi: Na taim ol birua i no redi yet long pait, orait wantu Josua wantaim olgeta
    soldia bilong en ol i kirapim pait long ol long wara Merom.
  dan-1931: Da kom Josua med hele Hæren uventet over dem ved Meroms Vand og kastede
    sig over dem,
  vie-OVCB: Giô-suê liền đem toàn lực đến tấn công bất ngờ gần Mê-rôm.
  guj-2017: યહોશુઆ અને યુદ્ધ કરનારા મેરોમ સરોવર પાસે તેઓ પર ઓચિંતા આવીને તૂટી પડ્યા.
  pon-2006A: Sosua oh nah ohl koaros ahpw mahweniong irail limwahn Piletik Merom ni
    ar sasairki.
  por-BRBSL: Então Josué veio de repente, com todos os guerreiros, contra eles pelas
    águas de Merom, e os atacou.
  cth-cth: Joshua ni amae ransanaw abuemlah hoi Merom tie hmuen koe pouk laipalah
    a cei teh a tuk awh.
  twi-twi: Na Yosua ne nʼakofo kɔɔ Merom asu no ho kɔtow hyɛɛ wɔn so mpofirim.
  hlt-hlt: Te dongah Joshua amah neh caemtloek pilnam boeih loh Merom tui taengah
    thaeng cet tih amih te a tloek uh.
  tbz-SIM: Sosuwee nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ bɛ̀ do kɛ́ bɛ̀ dɛ̀ɛ́tɛ́ dɛndɛ bɑ̀mbɑ̀
    mMɛdommu sibií borɛ̀.
  msy-2020: Ezɨ men apaniba tɨghar mɨdorozim bagha uari akuvima, Josua uan mɨdorozir
    gumaziba ko Meromɨn Faner mɨriamɨn mɨdorozim fore.
  azb-azb: Yeşua və onunla birgə bütün döyüşçülər Merom suları yanında qəflətən düşmənlərin
    üstünə çıxdılar və onlara hücum etdilər.
  eng-DBY: And Joshua, and all the people of war with him, came upon them by the waters
    of Merom suddenly, and fell upon them.
  hin-2017: और यहोशू सब योद्धाओं समेत मेरोम नामक ताल के पास अचानक पहुँचकर उन पर टूट
    पड़ा।
  swp-swp: Iosua abo i laoma, eo tauiala gamagaridi maenaeao, i hetagugudi Meroma
    goilana eai, se ialaidi.
  eng-YLT: And Joshua cometh, and all the people of war with him, against them by
    the waters of Merom suddenly, and they fall on them;
  eng-WYC-2017: And Joshua came, and all his host with him, against them suddenly,
    at the waters of Merom, and felled on them.
  eng-WMBB: So Joshua came suddenly, with all the warriors, against them by the waters
    of Merom, and attacked them.
  urd-GVH: चुनाँचे यशुअ अपने तमाम फ़ौजियों को लेकर मरूम के चश्मे पर आया और अचानक दुश्मन
    पर हमला किया।
  rug-rug: Ke vura va hodaki Zosua meke sari doduru nana tie si arini meke rapatani
    koasa kolo pa Meromi.
  gaz-gaz: Kanaafuu Iyyaasuu fi loltoonni isaa hundi tasuma bishaan Meeroon biratti
    isaanitti dhufanii isaan dhaʼan;
  fra-LSG: Josué, avec tous ses gens de guerre, arriva subitement sur eux près des
    eaux de Mérom, et ils se précipitèrent au milieu d’eux.
  gnn-gnn: '@see-verse:JOS.011.006'
  yal-yal: Yosuwe nun a ganla birin yi fa e ratɛrɛna Meromi xuden dɛ, e yi e yɛngɛ.
  haw-1868: Hele aku la o Iosua a me na kanaka kaua a pau pu me ia, a hoohikilele
    aku la kona hoouka ana ia lakou, ma na wai o Meroma.
  arb-NAV: فَجَاءَ يَشُوعُ وَجَمِيعُ جُنُودِهِ وَبَاغَتُوهُمْ عِنْدَ مِيَاهِ مَيْرُومَ
    وَهَجَمُوا عَلَيْهِمْ،
  ewe-ewe: Yosua kple eƒe amewo va dze futɔwo dzi le vo me le Merɔn tsi dzidzi la
    gbɔ.
  eng-LEE: And Joshua and all the people of war with him came upon them by the waters
    of Merom suddenly; and they fell upon them.
  asm-FB: পাছত যিহোচূৱাই সকলো যুজাৰু লোকক লগত লৈ ওলাই আহিল৷ তেওঁলোকৰ বিৰুদ্ধে মেৰোম
    সৰোবৰৰ ওচৰত আকস্মাতে ওলাই তেওঁলোকক আক্ৰমণ কৰিলে।
  sus-A: يٌسُوٍ نُن عَ شَ فٍرٍ سٌييٍ نَشَ سِن عٍ مَ مٍرٌ مِ شُرٍ قّ مَ.
  fra-SBL: Josué arriva soudain contre eux, avec tous les guerriers, près des eaux
    de Mérom, et il les attaqua.
  hbo-hbo: וַיָּבֹ֣א יְהֹושֻׁ֡עַ וְכָל־עַם֩ הַמִּלְחָמָ֨ה עִמֹּ֧ו עֲלֵיהֶ֛ם עַל־מֵ֥י
    מֵרֹ֖ום פִּתְאֹ֑ם וַֽיִּפְּל֖וּ בָּהֶֽם׃
  piu-2006: '@see-verse:JOS.011.006'
  kik-kik: Nĩ ũndũ ũcio Joshua na mbũtũ yake yothe ya ita, makĩmakorerera o rĩmwe
    kũu maaĩ ma Meromu, makĩmatharĩkĩra,
  fra-NCL: Josué, et tous les hommes de guerre avec lui, arrivèrent à eux à l’improviste,
    près des eaux de Mérom, et ils se précipitèrent sur eux.
  cek-AK: To pongah Joshua hoi angmah ih misatuh kaminawk boih loe, Merom tui ohhaih
    ahmuen ah caeh o roep moe, nihcae to tuk o.
  cuk-cuk: Degisoggu, Josué bela e-sordamar-bila-onomaladbo nadmalad, geb Merom-dian-dikarba
    ukiagwar we-reymargine ubodapmalad.
  uig-CYR: Буни аңлап Йәшуа билән униң һәммә җәңчилири Мәром сулириниң йениға берип,
    уларниң үстигә туюқсиз чүшүп һуҗум қилди.
  tel-2017: కాబట్టి యెహోషువ, అతనితో ఉన్న యోధులంతా హఠాత్తుగా మేరోము నీళ్ల దగ్గరికి
    వచ్చి వారిపై దాడి చేశారు.
  hat-BSA: Konsa, Jousé avèk tout moun lagè yo te parèt sou yo sibitman toupre dlo
    Mérom yo pou atake yo.
  kos-kos: Na Joshua ac mwet lal nukewa sa na sruokolosi meet liki elos akola sisken
    infacl srisrik Merom.
  hbo-WLC: וַיָּבֹ֣א יְהוֹשֻׁ֡עַ וְכָל־עַם֩ הַמִּלְחָמָ֨ה עִמּ֧וֹ עֲלֵיהֶ֛ם עַל־מֵ֥י
    מֵר֖וֹם פִּתְאֹ֑ם וַֽיִּפְּל֖וּ בָּהֶֽם׃
  ibo-ibo: Ya mere, Joshua na ndị agha ya niile bịaruru akụkụ mmiri Merọm na mberede,
    lụso ha agha.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ଓ ସମସ୍ତ ଯୋଦ୍ଧା ମେରୋମ୍‍ ଜଳାଶୟ ନିକଟରେ ହଠାତ୍‍ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ
    ଆସି ସେମାନଙ୍କୁ ଆକ୍ରମଣ କଲେ।
  chk-chk: Iwe, Josua me nöün kewe sounfiu meinisin ra aserengaueer me arun ewe kolukun
    Merom o maun ngeniir.
  rop-rop: Brom deya Joshuwa en ola Isreil solja bin kamat langa ol detlot pipul streidawei
    langa det Meram Krik,
  ukr-1871: От і напав їх Ісус з усією боєвою потугою своєю несподївано на Мером водах,
    та й кинувсь на них.
  deu-1951: Und Josua und alles Kriegsvolk mit ihm kam plötzlich über sie am Wasser
    Merom und fiel über sie her;
  eng-JPS: So Joshua came, and all the people of war with him, against them by the
    waters of Merom suddenly, and fell upon them.
  srp-1865: I izide Isus i sva vojska s njim na njih na vodu Merom iznenada, i udariše
    na njih.
  lug-lug: Awo Yoswa n’abalwanyi be bonna ne balumba abalabe ku nzizi ez’e Meromu.
  heb-heb: ויבא יהושע וכל עם המלחמה עמו עליהם על מי מרום פתאם ויפלו בהם׃
  ben-IRV: তখন যিহোশূয় সমস্ত সৈন্য সঙ্গে নিয়ে মেরোম জলাশয়ের কাছে তাদের বিরুদ্ধে
    হঠাৎ উপস্থিত হয়ে তাদেরকে আক্রমণ করলেন।
  pan-pan: ਸੋ ਯਹੋਸ਼ੁਆ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਸਾਰੇ ਯੋਧੇ ਉਹਨਾਂ ਦੇ ਵਿਰੁੱਧ ਮੇਰੋਮ ਦੇ ਪਾਣੀਆਂ ਕੋਲ
    ਅਚਾਨਕ ਉਹਨਾਂ ਉੱਤੇ ਆਣ ਪਏ।
  mya-JVB: ယောရှု သည်လည်း ၊ မိမိ စစ်သူရဲ အပေါင်း တို့နှင့်တကွ မေရုံ အိုင် နား သို့
    အမှတ်တမဲ့ စစ်ချီ ၍ တိုက် လေ၏။
  hmo-hmo: Unai dainai Iosua bona iena tuari taudia ese, Meroma ranu gabuna dekenai
    idia hedinarai haraga, bona unai king taudia edia tuari taudia idia tuari henia.
  urd-urd: चुनाँचे यशू'अ और सब जंगी मर्द उसके साथ मेरूम की झील पर अचानक उनके मुक़ाबिले
    को आए और उन पर टूट पड़े।
  rus-SYN: Иисус и с ним весь народ, способный к войне, внезапно вышли на них к водам
    Меромским и напали на них.
  bqc-SIM: Ɔ̃ Yozuee ń a zĩgↄ̃ↄ gɛ̀má ń zĩo ḿpii, aa lɛ̀lɛmá zɛzɛsai Mɛloũ
    í saɛ we.
  tcz-CHONGTHU: Hitichun Joshua leh asepaite jousen Merom komma tuipanga chun alhailutnun
    gangtah’in adelkhum tauvin ahi.
  mar-mar: तेव्हा यहोशवा आपल्या सर्व योद्ध्यांसह मेरोम पाण्याजवळ अकस्मात येऊन त्यांच्यावर
    तुटून पडला.
  qub-qub: Chaura Josuëga llapan suldäruncunawan illajpita magaj yaycapaycäriran Merom
    yacu cajcho pacharpaycaptin.
  bqp-bqp: Akũ Yↄsua kũ a zĩ̀karinↄ gɛ̀ɛńyĩ kũ zĩ̀io kãnto ń pínki ò dàńla Mɛromu
    ínↄ sarɛ gwe.
  hat-hat: Se konsa, Jozye rive bò dlo Mewòm lan ak tout sòlda li yo, li tonbe sou
    lènmi yo san yo pa t' atann, li atake yo.
  eng-BSB: So by the waters of Merom, Joshua and his whole army came upon them suddenly
    and attacked them,
  tod-tod: Zozuwe ta ná-kɔɔɠɔ nuiti ti ɠulani ti viliba, ti laalɛ ti wu Meelɔme ɗɛi
    ɠobaʋɛ.
  eng-WEBPB: So Joshua came suddenly, with all the warriors, against them by the waters
    of Merom, and attacked them.
  kbq-kbq: Anage hutege'za Josua'ene sondia naga'mo'za ha' vahe'zamimo'za antri hazaza
    hu'za, Meromu tinteti agafa hu'za hara eme hu'zmante'naze.
  nhe-BL: Huajca Josué huan nochi isoldados quinixtacatehuitoj nechca atemitl Merom
    huan pejque quintehuíaj.
  bus-bus: Ben Yↄsua kↄ̃n a zĩ̀kpɛɛnↄ gàańzi zĩ̀o kãndo ń píngi aↄ̃ dàńla Mɛromu
    ínↄ saɛ gwe.
  gub-BL: A'e rupi Zuzue a'e, hehe we har zauxiapekwer paw wà no, tàrityka'i uzàmàtyry'ym
    wàmàtyry'ymar oho a'e pe Merom yrykaw ywaz rehe wà, uzekwaw kar 'ym pà wàmàtyry'ymar
    wanupe wà.
  eng-DRA: And Josue came, and all the army with him, against them to the waters of
    Merom on a sudden, and fell upon them.
