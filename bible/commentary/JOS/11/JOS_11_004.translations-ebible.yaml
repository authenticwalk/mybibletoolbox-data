verse: JOS.011.004
translations:
  mal-C: അവരുടെ മുഴുവൻ സൈന്യവും അനവധി കുതിരകളും രഥങ്ങളും അടങ്ങിയ കടൽപ്പുറത്തെ മണൽപോലെ
    എണ്ണമില്ലാത്ത ഒരു വലിയ സൈന്യം യുദ്ധത്തിനു പുറപ്പെട്ടു.
  deu-TKW: Die zogen aus mit ihrem gesamten Kriegsheer, eine Volksmenge, so zahlreich,
    wie der Sand am Ufer des Meeres, und mit sehr vielen Rossen und Streitwagen.
  lin-lin: Babimaki elongo na mampinga na bango nyonso, mpe bato bazalaki ebele lokola
    zelo ya ebale elongo na motango monene ya bampunda mpe ya bashar.
  eng-LSV: and they go out, they and all their camps with them, a people numerous,
    as the sand which [is] on the seashore for multitude, and [with] very many horse
    and charioteer;
  eng-GNV: And they came out and all their hostes with them, many people as the sande
    that is on the sea shore for multitude, with horses and charets exceeding many.
  eng-WEBSTER: And they went out, they and all their hosts with them, many people,
    even as the sand that is upon the sea-shore in multitude, with horses and chariots
    very numerous.
  nhw-BL: Huan nochi ni tlanahuatiani quisque ica ininsoldados huan ica miyac tlahuilanca
    carros huan tlahuel miyac cahuayojme. Itztoyaj tlahuel miyac soldados hasta amo
    aqui hueliyaya quinpohua pampa nesiyayaj quen imiyaca xali iteno hueyi atl.
  swh-ONEN: Wakaja na vikosi vyao vyote na hesabu kubwa ya farasi na magari ya kuvutwa
    na farasi, jeshi kubwa, kama wingi wa mchanga ulio pwani ya bahari.
  bba-bba: Sinɑm be kpuro bɑ seewɑ kɑ ben tɑbu kowo dɑbi dɑbinu nɡe yɑni sɛɛri yi
    yi wɑ̃ɑ nim wɔ̃kun bɔkuɔ. Mɛyɑ bɑ mɑɑ tɑbu kɛkɛbɑ mɔ kɑ dumi dɑbi dɑbinu.
  eng-KJVCPB: And they went out, they and all their hosts with them, much people,
    even as the sand that is upon the sea shore in multitude, with horses and chariots
    very many.
  luo-luo: Ne giwuok gi jolweny mangʼeny ka kuoyo manie dho nam ka gin-gi farese kod
    geche lweny mangʼeny.
  meu-meu: Iboudiai e tore isi, edia tuari taudia iboudiai ida, taunimanima hutuma
    bada, kone mirina na heto, mai edia hosi momo herea bona edia kariota momo herea
    danu.
  npi-ULB: उनीहरूका सबै फौज उनीहरूसँगै समुद्र किनारको बालुवाका कण जत्तिकै ठुलो सङ्ख्यामा
    आए । उनीहरूसँग कैयौँ घोडा र रथहरू थिए ।
  yor-yor: Wọ́n sì jáde pẹ̀lú gbogbo ogun wọn àti ọ̀pọ̀lọpọ̀ ẹṣin àti kẹ̀kẹ́ ogun
    ńlá, wọ́n sì pọ̀, gẹ́gẹ́ bí iyanrìn etí òkun.
  emp-NTPO: Maʌ̃ bororãba cawayod̶eba djõbadarãda, carretad̶eba djõbadarãda, waabema
    sordaorã sid̶a jũma djõne edesid̶aa. Bio cãbana wãsid̶aa. Pusa ĩbʌ quĩrãca ãdjirãra
    poya juachad̶aca basía.
  ind-ind: Raja-raja itu maju membawa pasukan mereka. Jumlah mereka sangat banyak,
    seperti pasir di tepi pantai. Kuda dan kereta perang mereka juga sangat banyak.
  pes-OPCB: بدین ترتیب، تمام پادشاهان برای در هم شکستن قوای اسرائیلی‌ها با هم متحد
    شدند و لشکرهای خود را بسیج کرده، نزد چشمه‌های مروم اردو زدند، سپاهیان بی‌شمار
    آنها با اسبها و ارابه‌هایشان دشتها را پر ساختند.
  tgl-ULB: Lahat ng kanilang hukbo ay dumating kasama nila, isang malaking bilang
    ng mga sundalo, sa bilang na gaya ng mga buhangin sa dalampasigan. Mayroon silang
    napakalaking bilang ng mga kabayo at mga karwahe.
  hui-hui: Tigua tinaga wai biaga ami agali hangu hangu hene biaruni mo mandagi hene.
    Tidiyu heayagi iba angeni mu wiago ale daga labenahedadagua agali dewaore íbu
    hene. Tinaga wai biaga garo ale mini karisi aeaneme wabinigo ge kirahe nogo hosime
    gili lagabi dewaore wini.
  mya-mya: သူ​တို့​သည်​ပင်​လယ်​ကမ်း​ခြေ​ရှိ​သဲ​ပွင့် များ​တ​မျှ​များ​ပြား​သော စစ်​သူ​ရဲ​တို့
    နှင့်​ချီ​တက်​လာ​ကြ​လေ​သည်။ သူ​တို့​တွင် မြင်း​နှင့်​စစ်​ရ​ထား​အ​မြောက်​အ​မြား
    ပါ​ရှိ​သည်။-
  bod-N: རྒྱལ་པོ་དེ་རྣམས་དང་ཁོ་ཚོའི་དམག་དཔུང་ཐམས་ཅད་ཕྱི་རུ་ཡོང་ཞིང་མི་གྲངས་ནི་མཚོ་ཁའི་བྱེ་མ་ལྟར་མང་བར་མ་ཟད།
    རྟ་དང་ཤིང་རྟ་ཡང་མང་པོ་ཡོད།
  sna-sna: Vakauya nehondo dzavo dzose namabhiza nengoro zhinji zhinji, navanhu vazhinji
    kwazvo, vakanga vakawanda sejecha rapamahombekombe egungwa.
  spa-BLM: Salieron, ellos y todos sus ejércitos con ellos, mucha gente, como la arena
    que está a la orilla del mar en multitud, con muchísimos caballos y carros.
  cac-cac: Masanil juntzan̈ eb' vin̈ rey chi' ix elta eb' vin̈ yed' soldado, noc'
    chej yed' carruaje yic oval. Man̈xo b'ischajb'enoc jantac soldado eb' vin̈, icha
    val yarenail sti' a' mar.
  swh-ULB: Maadui zao wote walitoka pamoja nao, wanajeshi wengi sana, hesabu yao ilikuwa
    kama mchanga wa pwani. Walikuwa na farasi wengi sana na magari.
  bel-bel: І выступілі яны і ўсё рушэньне іхняе зь імі шматлікі народ, які мноствам
    раўняўся пяску марскому на беразе; і коней і калясьніц было вельмі многа.
  deu-ELBBK: Und sie zogen aus, sie und alle ihre Heerlager mit ihnen, ein großes
    Volk, wie der Sand, der am Ufer des Meeres ist, an Menge, und sehr viele Pferde
    und Wagen.
  mbb-OT: Mibpeteltelevukà heini he menge hadì duma te menge sundaru zan. Iring sikandan
    kahabet te pantad diyà te veyvey, utew zaan mezakel is menge kudè dan wey menge
    kerwahi zan.
  mal-2015: അവർ പെരുപ്പത്തിൽ കടല്ക്കരയിലെ മണൽപോലെ അനവധി ജനവും എത്രയും വളരെ കുതിരകളും
    രഥങ്ങളുംകൂടിയ സൈന്യങ്ങളുമായി പുറപ്പെട്ടു.
  tuo-NT: Tojo weerã na wiorã na yarã surara meꞌrã aꞌmewẽjẽrã waꞌacãrã niwã. Na yarã
    cabayua pãjãrãrẽ, na aꞌmewẽjẽse cabayua wejesepawʉ meꞌrã waꞌacãrã niwã. Na pãjãrã
    waro nitjĩarã, nucũpori maa sumuto cjase weronojõ nicãrã niwã.
  rmc-rmc: O kraľa avle savore peskre armadenca – ajci slugaďa sar e poši paš o brehos
    le moroskro. A sas len igen but graja the verdana pro mariben.
  nlg-nlg: Keri ke, na lei vunaghi haba ini tara talukolui didira na lei malaghai
    gekara veitotoghoni kolura rana Israel. Ra talukolura didira malaghai, didira
    na lei horse mana lei taitakiro [te ghora na horse], te vaghera na subodira na
    saghalea tana saravahale.
  pes-OPV: و آنها با تمامی لشکرهای خود که قوم بسیاری بودند و عدد ایشان مثل ریگ درکناره
    دریا بود با اسبان و ارابه های بسیار بیرون آمدند.
  ron-1924: Ау ешит ей ши тоате оштириле лор ымпреунэ ку ей, алкэтуинд ун попор фэрэ
    нумэр, ка нисипул каре есте пе марӂиня мэрий, ши авынд кай ши каре ын фоарте маре
    нумэр.
  ben-OBCV: তাঁরা তাঁদের সমগ্র সৈন্যদল এবং বিপুল সংখ্যক ঘোড়া ও রথ নিয়ে—সমুদ্রতীরের
    বালুকণার মতো বিশাল সৈন্যদল নিয়ে বেরিয়ে এলেন।
  som-som: Kolkaasay baxeen, iyagii iyo ciidammadoodii oo la jirayba, oo waxay ahaayeen
    dad badan, oo tiradoodu waxay ahayd sida cammuudda taal badda xeebteeda, waxayna
    wateen fardo iyo gaadhifardood aad u badan.
  lat-VUC: Egressique sunt omnes cum turmis suis, populus multus nimis sicut arena
    quæ est in littore maris, equi quoque et currus immensæ multitudinis.
  eng-ASVBT: And they went out, they and all their hosts with them, much people, even
    as the sand that is upon the seashore in multitude, with horses and chariots very
    many.
  ita-1885: Ed essi uscirono fuori, con tutti i loro eserciti, ch'erano una gran gente,
    come la rena ch'è in su la riva del mare, in moltitudine, e con cavalli e carri,
    in grandissimo numero.
  eng-LXXUP: And they and their kings with them went forth, as the sand of the sea
    in multitude, and horses, and very many chariots.
  eng-ULB: All their armies came out with them, a great number of soldiers, in number
    like the sand on the seashore. They had a great number of horses and chariots.
  spa-VBL: Todos sus ejércitos se reunieron, una vasta horda tan numerosa como la
    arena de la orilla del mar, junto con muchísimos caballos y carros.
  fra-_FOB: Alors ils sortirent, eux et toutes leurs armées avec eux, un peuple nombreux,
    égal en nombre au sable qui est sur le bord de la mer, ayant des chevaux et des
    chars en fort grand nombre.
  mal-mal: അവർ കടല്ക്കരയിലെ മണൽപോലെ അനവധി പടയാളികളും വളരെ കുതിരകളും രഥങ്ങളും ഉള്ള
    സൈന്യമായി പുറപ്പെട്ടു.
  urd-GVR: Chunāṅche yih apnī tamām faujoṅ ko le kar jang ke lie nikle. Un ke ādmī
    samundar ke sāhil kī ret kī mānind beshumār the. Un ke pās muta'addid ghoṛe aur
    rath bhī the.
  suz-BL: मिनु मेको पिपपुकी नु आन लडाइ पाइब मुर नेल्‍ल जाक्‍तेक्‍म। मेकोपुकी ठेयब
    समुन्‍द्र ङा बाल्‍वा खोदेंशो पा शुश बाक्‍तेक्‍म। मिनु मेको आन के शारापुकी नु बग्‍गीपुकी
    यो शुश बाक्‍तेक्‍म।
  ita-1927: E quelli uscirono, con tutti i loro eserciti, formando un popolo innumerevole
    come la rena ch’è sul lido del mare, e con cavalli e carri in grandissima quantità.
  ckb-ckb: جا خۆیان و هەموو لەشکرەکانیان لەگەڵیان هاتنە دەرەوە، سوپایەکی گەورە وەک
    لمی کەناری دەریا، بە ئەسپ و گالیسکەیەکی زۆر زۆرەوە.
  eng-BBE: And they went out, they and all their armies with them, a great people,
    in number like the sand on the seaside, with horses and war-carriages in great
    number.
  kan-OKCV: ಅವರೆಲ್ಲರು ಸಮುದ್ರ ದಡದ ಮರಳಿನ ಹಾಗೆ ಅಸಂಖ್ಯರಾಗಿದ್ದರು. ಅವರು ಬಹು ರಥಗಳೂ ಕುದುರೆಗಳೂ
    ಸಮೂಹವಾಗಿ ತಮ್ಮ ಎಲ್ಲಾ ಸೈನ್ಯಗಳ ಸಂಗಡ ಹೊರಟರು.
  bbb-bbb: '@see-verse:JOS.011.003'
  tam-2017: அவர்கள் கடற்கரை மணலைப்போல ஏராளமான மக்களாகிய தங்களுடைய எல்லா சேனைகளோடும்,
    ஏராளமான குதிரைகளோடும் இரதங்களோடும் புறப்பட்டார்கள்.
  spa-RV-1909: Estos salieron, y con ellos todos sus ejércitos, pueblo mucho en gran
    manera, como la arena que está á la orilla del mar, con gran muchedumbre de caballos
    y carros.
  ron-BTF: Și au ieșit, ei și toate oștirile lor cu ei, popor mult, mulțime ca nisipul
    care este pe țărmul mării și cai și care foarte multe.
  eng-WEBP: They went out, they and all their armies with them, many people, even
    as the sand that is on the seashore in multitude, with very many horses and chariots.
  eng-FBV: All their armies assembled together, a vast horde as numberless as the
    sand of the seashore, together with many, many horses and chariots.
  nld-1939: Met heel hun legermacht, met drommen, talrijk als het zand aan het strand
    van de zee, en met een groot aantal paarden en strijdwagens rukten zij uit.
  nch-BL: Huan nochi ni tanahuatiani quisque ica inisoldados huan ica miyac tatehuijca
    carrojme huan tahuel miyac cahuayojme. Itztoyaj tahuel miyac soldados hasta amo
    aqui hueliyaya quinpohua pampa nesiyayaj quej imiyaca xali iteno hueyi at.
  vie-1934: Các vua này với hết thảy quân lính mình bèn kéo ra, một dân đông vô số,
    như cát nơi bờ biển, có ngựa và xe theo rất nhiều.
  hin-CV: ये भी एक साथ अपनी-अपनी सेनाएं लेकर निकले. वे बहुत लोग थे. इनमें ज्यादा घोड़े
    तथा रथ थे.
  spa-BES: Y salieron, ellos y todos sus ejércitos con ellos, un gran pueblo, en número
    como la arena del mar, con caballos y carros de guerra en gran número.
  tdx-tdx: Nionjomb’eo iereo rekets’ o hamaro’eo, ondaty mitozantozañe! valobohòke
    mira ami’ty faseñe añ’ olo-driake ey miharo soavala naho sarete tsifotofoto.
  tha-KJV: กษัตริย์​เหล่านี้​ก็​ยกออกมากับบรรดาพลโยธาเป็นกองทัพมหึ​มา มี​จำนวนดังเม็ดทรายที่​ชายทะเล
    มี​ม้าและรถรบมากมายด้วย
  por-BR-2018: Estes saíram, e com eles todos os seus exércitos, povo muito em grande
    maneira, como a areia que está à beira do mar, com grande multidão de cavalos
    e carros.
  deu-ELO: Und sie zogen aus, sie und alle ihre Heerlager mit ihnen, ein großes Volk,
    wie der Sand, der am Ufer des Meeres ist, an Menge, und sehr viele Rosse und Wagen.
  eng-WYC-2018: And (they) all went out with their companies, a full much people,
    as the gravel which is in the brink of the sea, (or like the gravel, or the sand,
    which is at the seashore), and horses, and chariots, of great multitude.
  epo-epo: Kaj eliris ili kaj ilia tuta militistaro kun ili, granda nombro da homoj,
    kiel la sablo sur la bordo de la maro, kaj tre multe da ĉevaloj kaj ĉaroj.
  uig-PIN: Ular, yǝni padixaⱨliri wǝ barliⱪ ⱪoxunliri qiⱪti; ularning sani dengiz
    saⱨilidiki ⱪumdǝk kɵp idi, ularning nurƣun at wǝ jǝng ⱨarwiliri bar idi.
  beo-beo: 'Ilia da ilia dadi gagui dunu huluane oule misi. Ilia idi da sa:i su hano
    wayabo bagade bega: diala amo ea idi defele ba:i. Ilia da hosi bagohame amola
    sa:liode bagohame gagui galu.'
  tpi-OTNT: Ol dispela king i harim dispela tok na ol i kam wantaim olgeta soldia
    bilong ol. Ol i gat planti man moa yet long ami bilong ol inap olsem wesan long
    nambis. Na ol i gat planti hos na karis.
  hau-SA: Suka fito da dukan rundunansu da keken yaƙi masu yawan gaske, babbar runduna,
    yawansu ya yi kamar yashin bakin teku.
  uig-LAT: Ular, yeni padishahliri we barliq qoshunliri chiqti; ularning sani déngiz
    sahilidiki qumdek köp idi, ularning nurghun at we jeng harwiliri bar idi.
  nde-nde: Baphuma lamabutho abo wonke lenani elikhulu lamabhiza lezinqola, ibutho
    elikhulu, ubunengi lingangetshebetshebe okhunjini lolwandle.
  ton-ton: Pea naʻa nau ʻalu kituaʻā, ʻakinautolu mo ʻenau ngaahi tau kotoa pē, ko
    e fuʻu kakai lahi, ʻo hangē hono tokolahi ko e ʻoneʻone ʻoku ʻi he matātahi, mo
    e ngaahi hoosi mo e ngaahi saliote lahi ʻaupito.
  ces-1613: I vytáhli všickni ti a všecka vojska jejich s nimi, lid mnohý jako písek,
    kterýž jest na břehu mořském nesčíslný, i koňů i vozů velmi mnoho.
  eng-WMB: They went out, they and all their armies with them, many people, even as
    the sand that is on the seashore in multitude, with very many horses and chariots.
  tam-TCV: அவர்கள் தங்கள் எல்லாப் படைகளோடும், குதிரைகளோடும், இரதங்களோடும் புறப்பட்டுவந்து
    ஒன்றுகூடினர். இந்த பெரும்படை கடற்கரை மணலைப்போல எண்ணிக்கையில் அதிகமாயிருந்தது.
  ceb-ULB: Nagkatigom ang tanan nilang mga kasundalohan uban kanila, daghan kaayo
    nga mga kasundalohan, sama sa gidaghanon sa balas sa baybayon. Daghan kaayo sila
    ug mga kabayo ug mga karwahe.
  pol-UBG: I wyruszyli oni wraz z całym swym wojskiem, lud liczny jak piasek na brzegu
    morskim, mający bardzo wiele koni i rydwanów.
  urd-GVU: چنانچہ یہ اپنی تمام فوجوں کو لے کر جنگ کے لئے نکلے۔ اُن کے آدمی سمندر کے
    ساحل کی ریت کی مانند بےشمار تھے۔ اُن کے پاس متعدد گھوڑے اور رتھ بھی تھے۔
  deu-1912: Diese zogen aus mit allem ihrem Heer, ein großes Volk, so viel als des
    Sandes am Meer, und sehr viel Rosse und Wagen.
  kan-2017: ಅವರು ಒಡನೆ ಬಹು ರಥಾಶ್ವಗಳಿಂದ ಕೂಡಿರುವ ತಮ್ಮ ಸರ್ವಸೈನ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೊರಟರು.
    ಆ ಸೈನಿಕರು ಸಮುದ್ರ ತೀರದ ಮರಳಿನಂತೆ ಅಸಂಖ್ಯರಾಗಿದ್ದರು.
  tgo-tgo: Thɨ raka mena weinjiyaŋgi lenji ragagaithɨ lemoyo moli lenji ghanaghanagha
    ŋgoreiya kerakerako e njighɨko ghadidiye. Vavana va thɨ rakatha e waŋga momodɨŋgi
    na vavana thiya loŋga.
  yap-yap: Marbad nike un urngin e salthaw rorad — barba’ i salthaw nib yo’or girdi’en,
    ya ta’reb urngirad ko yan’ nu dap’elay. Ma ku errogon e os nge chariot ni yo’or.
  hlt-MCSB: Te dongah amih te a lambong boeih neh pilnam loh tuipuei tuikaeng kah
    laivin bangla muep ha pawk uh tih a marhang khaw khawk, a leng khaw muep yet.
  mdy-ETH: ዬያታ ፔኤኮ ፖኦሊሶና ዎላ ሙኬሢሮ ፖኦሊሶኮ ሚርጉማ ባዚ ዓቺ ማኣሻላጉዲ ማዔኔ፤ ሃሣ ዬያይዳ ሚርጌ ፓሮንታ ሳርጌላ
    ዖይታንታ ዎላ ዔያታ ዔኪ ዬዔኔ።
  twi-ASANTE: Saa ahemfo yi nyinaa gyee pene, boaboaa wɔn akodɔm ano sɛ wɔbɛka abɔ
    mu ako atia Israel. Wɔn akodɔm no nyinaa, apɔnkɔ dodoɔ ne nteaseɛnam yɛɛ asase
    no so ma te sɛ mpoano anwea.
  eng-WEBU: They went out, they and all their armies with them, many people, even
    as the sand that is on the seashore in multitude, with very many horses and chariots.
  bnp-bnp: E huriki a hariki nga ri longoa a ngava iea, ri valai turane huriki a nugumaheto
    ne ria. E huriki a nugumaheto ne ria ri ala kupo hateka manga a hire na lavu.
    A maka hos a karis ne ria ranga i kupo hateka.
  wal-wal: Kiittin eti ubbai bantta olanchchata denttidi, Israa7eela olanau issippe
    gaittidosona. He olanchchati paratuuranne paraa gaaretuura gaittidi, qoodin wurenna
    abbaa doona shafiyaadan corattidosona.
  spa-PDDPT: Entonces ellos salieron con todos sus ejércitos, tanta gente como la
    arena que está a la orilla del mar, con muchísimos caballos y carruajes de guerra.
  gun-gun: Ha'e rami rã ha'e va'e kuery oupa, oxondaro kuery ha'e javi reve. Mbovy
    e'ỹ ete ikuai, ita ku'i ye'ẽ rembe rupi ikuai va'e rami heta. Guymba kavaju ha'e
    karóxa heta ete ogueru.
  agu-BL: Chimolol tzun quib yi e' reya'tz tan oyintzi' scye'j yi e' xonl Israel.
    Xomche' chisanlar scye'j. At e' yi cho'n ate'e'n te'jak chej. Nin at e' yi cho'n
    ate' tulak care't tetz oyintzi'. Quinin ajlbe'n cyetz yi e' sanlara'tz, na cho'n
    cunin cyajlal chi tane'n yi samlicy' yi at tzi mar.
  ilo-ULB: Kadduada a rimmuar dagiti amin nga armadada, adu a bilang dagiti soldado
    a kasla kaadu iti darat iti igid ti baybay. Addaanda iti adu a bilang dagiti kabalio
    ken karwahe.
  kpg-kpg: Digaula gu lloomoi huogodoo mo nadau gau dauwa, nia buini dauwa logowaahee
    gadoo be nia gelegele ala i tongotai. Digaula e logowaahee nadau hoodo mono waga
    heebagi hongo henua.
  uig-ARA: ئۇلار، يەنى پادىشاھلىرى ۋە بارلىق قوشۇنلىرى چىقتى؛ ئۇلارنىڭ سانى دېڭىز
    ساھىلىدىكى قۇمدەك كۆپ ئىدى، ئۇلارنىڭ نۇرغۇن ئات ۋە جەڭ ھارۋىلىرى بار ئىدى.
  bsp-bsp: Kɔ ŋawur fəp kɔ asɔdar aŋan, kɔ ŋayɔnɛ afum akin ayi, ŋanala pəmɔ asəŋc
    nŋɛ ŋeyi nde kəba kəsək mɔ. Fəlɛs kɔ cibil ca kəwan yɛnala.
  sus-sus: Na mangɛe naxa e xa sɔɔrie birin malan, naxee wuya alɔ mɛyɛnyi baa dɛ ra.
    Soe gbegbe nun sɔɔri ragise gbegbe fan nu na e yi.
  pon-2006: Irail pwukat eri pwarodo iangahki nair karis en sounpei kan—karis ehu
    me tohtowe rasehng pihk en ni oaroahr kan. Re pil iangahkihdo kiden oahs oh werennansapw.
  ksd-ksd: Ma dia ga vana rikai, diat ma kadia lavur kor na tarai na vinarubu par,
    mangoro na tarai da ra veo ara ra valian, ma i ga peal kadia umana os ma ra umana
    kiki na vinavana ure ra vinarubu.
  tur-YTC: Onlar ve kendileriyle birlikte bütün orduları, çok sayıda insan, deniz
    kıyısındaki kumlar kadar çok sayıda atlar ve savaş arabalarıyla çıktılar.
  grc-BRENT: Καὶ ἐξῆλθον αὐτοὶ καὶ οἱ βασιλεῖς αὐτῶν μετʼ αὐτῶν, ὥσπερ ἡ ἄμμος τῆς
    θαλάσσης τῷ πλήθει, καὶ ἵπποι καὶ ἅρματα πολλὰ σφόδρα.
  ind-AYT: Mereka keluar bersama seluruh tentaranya, jumlahnya sangat banyak seperti
    pasir di tepi laut, dengan banyak sekali kuda dan kereta.
  nya-nya: Mafumuwo anabwera pamodzi ndi ankhondo awo onse. Gulu la ankhondo linali
    lalikulu ngati mchenga wa mʼmbali mwa nyanja. Analinso ndi akavalo ndi magaleta
    ambiri.
  hrv-hrv: Svi oni izađu sa svim svojim četama, s mnoštvom što ga bijaše kao pijeska
    na obali morskoj i s mnogim konjima i kolima.
  mps-mps: Augwaligo te po odama, tama augwali te augwa ami bidi dabe tigidali augwali
    dali asai. Tama augwali te bidi hauwa umabo mu elaluali, augwaligo ami bidi dabe
    te nabis masigi sane usu tiwai. Tama augwaligo hwįbo nai hos me karis hauwa mu
    elaluai.
  tpi-tpi: Ol dispela king i harim dispela tok na ol i kam wantaim olgeta soldia bilong
    ol. Ol i gat planti man moa yet long ami bilong ol inap olsem wesan long nambis.
    Na ol i gat planti hos na karis.
  dan-1931: og de drog ud med alle deres Hære, Krigsfolk talrige som Sandet ved Havets
    Bred, og med en stor Mængde Heste og Stridsvogne.
  vie-OVCB: Các vua này động viên toàn lực—chiến sĩ, chiến xa và chiến mã—kéo ra đông
    như cát biển.
  guj-2017: તેઓની સાથે તેઓનાં સર્વ સૈન્ય, સૈનિકોની મોટી સંખ્યા, સમુદ્ર કાંઠા પરની
    રેતી સમાન સંખ્યામાં બહાર આવ્યા. તેઓની પાસે વિપુલ પ્રમાણમાં ઘોડા અને રથો હતા.
  pon-2006A: Irail pwukat eri pwarodo iangahki nair karis en sounpei kan—karis ehu
    me tohtowe rasehng pihk en ni oaroahr kan. Re pil iangahkihdo kiden oahs oh werennansapw.
  por-BRBSL: Eles saíram, eles e todos os seus exércitos com eles, muitas pessoas,
    mesmo como a areia que está na costa do mar em multidão, com muitos cavalos e
    carruagens.
  cth-cth: Hote siangpahrangnaw teh, palang e sadi touk thai hoeh e yit touh, marangnaw,
    ranglengnaw, ransanaw, hoi a tâco awh.
  twi-twi: Saa ahemfo yi nyinaa gyee pene, boaboaa wɔn nsraadɔm ano sɛ wɔbɛka abɔ
    mu ako atia Israel. Wɔn nsraadɔm no nyinaa apɔnkɔ dodow ne nteaseɛnam yɛɛ asase
    no so ma te sɛ mpoano nwea.
  hlt-hlt: Te dongah amih te a lambong boeih neh pilnam loh tuipuei tuikaeng kah laivin
    bangla muep ha pawk uh tih a marhang khaw khawk, a leng khaw muep yet.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɑ́ɑ́tí nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́nsũ mɛsɑ̀ɑ̀ nkɛ mɑ̀nnɛ̀ dɑ̀mɛ́ɛ̀rì
    nùù kó mubirímú nɛ̀ sisɛ̃ĩ́ pɛ́u nɛ̀ sinɑɑsɛ̃ĩ́.
  msy-2020: Ezɨ atrivir kaba akar kam baregha bar moghɨra uan mɨdorozir gumaziba ko
    ize. Men mɨdorozir gumaziba bar avɨrasemegha, ongarir mɨriamɨn gigimɨn mɨn ghugha,
    hoziar avɨrim ko karisɨn avɨrim iti.
  azb-azb: Bunlar özləri ilə birgə bütün orduları dəniz sahilindəki qum kimi böyük
    xalq olaraq çoxlu at və döyüş arabaları ilə gəldilər.
  eng-DBY: And they went out, they and all their armies with them, a people numerous
    as the sand that is on the seashore in multitude, with horses and chariots very
    many.
  hin-2017: और वे अपनी-अपनी सेना समेत, जो समुद्र के किनारे रेतकणों के समान बहुत थीं,
    मिलकर निकल आए, और उनके साथ बहुत से घोड़े और रथ भी थे।
  swp-swp: Isi se lau, isi eo edi tauiala moutuadi hinage, tatao se gamagari, mamohoi
    isi doha geregere gabogabo hasarina eai se gamagari ariri, eo hosi, eo kariota
    se gamagari ariri.
  eng-YLT: and they go out, they and all their camps with them, a people numerous,
    as the sand which [is] on the sea-shore for multitude, and horse and charioteer
    very many;
  eng-WYC-2017: And all went out with their companies, a full much people, as the
    gravel which is in the brink of the sea, and horses, and chariots, of great multitude.
  eng-WMBB: They went out, they and all their armies with them, many people, even
    as the sand that is on the seashore in multitude, with very many horses and chariots.
  urd-GVH: चुनाँचे यह अपनी तमाम फ़ौजों को लेकर जंग के लिए निकले। उनके आदमी समुंदर
    के साहिल की रेत की मानिंद बेशुमार थे। उनके पास मुतअद्दिद घोड़े और रथ भी थे।
  rug-rug: Mae beto si arini meke sari na dia tie varipera. Sa qeto minate si soku
    guana onone pa masamasa kolo. Sari na dia hose na totopili varipera si soku hola
    tugo.
  gaz-gaz: Isaanis tuuta loltoota isaanii hunda, fardeenii fi gaariiwwan lolaa baayʼee
    jechuunis humna waraanaa guddaa kan akka cirracha qarqara galaanaa baayʼatu qabatanii
    dhufan.
  fra-LSG: Ils sortirent, eux et toutes leurs armées avec eux, formant un peuple innombrable
    comme le sable qui est sur le bord de la mer, et ayant des chevaux et des chars
    en très grande quantité.
  yal-yal: E nun e ganle birin yi mini, e findi yama gbeen na, alo baa xɔn ɲɛmɛnsinna.
    E soone nun yɛngɛ so wontorone fan yi wuya han!
  haw-1868: Hele mai la lakou, a me ko lakou poe koa pu a pau, he poe kanaka nui loa,
    e like me ke one ma kahakai ka nui, he poe lio kekahi me na halekaa he nui loa.
  arb-NAV: فَاحْتَشَدُوا هُمْ وَجُيُوشُهُمُ الْغَفِيرَةُ وَخُيُولُهُمْ وَمَرْكَبَاتُهُمْ
    فَكَانُوا فِي كَثْرَتِهِمْ كَرَمْلِ الْبَحْرِ.
  ewe-ewe: Dukɔ siawo katã kplɔ woƒe aʋakɔwo vɛ, eye woƒo ƒu zu aʋakɔ gã ɖeka ɖe Israel
    ŋu. Aʋakɔ gã sia kple woƒe sɔwo kple tasiaɖamwo sɔ gbɔ abe ƒutake ene.
  eng-LEE: And they went out, they and all their camps with them, much people, even
    as the sand that is upon the sea-shore in multitude, and with very many horses
    and chariots.
  asm-FB: তেতিয়া তেওঁলোকে সৈন্য-সামন্ত লগত লৈ সমুদ্ৰৰ পাৰৰ বালিৰ নিচিনা অসংখ্য লোকৰ
    সৈতে অধিক ঘোঁৰা আৰু ৰথ লৈ ওলাই আহিল।
  sus-A: نَ مَنفّيٍ نَشَ عٍ شَ سْورِيٍ بِرِن مَلَن، نَشٍيٍ وُيَ عَلْ مّيّنيِ بَا دّ
    رَ. سٌي فبٍفبٍ نُن سْورِ رَفِسٍ فبٍفبٍ قَن نُ نَ عٍ يِ.
  fra-SBL: Ils sortirent, eux et toutes leurs armées avec eux, un peuple nombreux,
    comme le sable qui est au bord de la mer, en multitude, avec un très grand nombre
    de chevaux et de chars.
  hbo-hbo: וַיֵּצְא֣וּ הֵ֗ם וְכָל־מַֽחֲנֵיהֶם֙ עִמָּ֔ם עַם־רָ֕ב כַּחֹ֛ול אֲשֶׁ֥ר עַל־שְׂפַת־הַיָּ֖ם
    לָרֹ֑ב וְס֥וּס וָרֶ֖כֶב רַב־מְאֹֽד׃
  piu-2006: '@see-verse:JOS.011.003'
  kik-kik: Nao magĩũka na mbũtũ ciao ciothe cia ita, na gĩkundi kĩnene kĩa mbarathi
    na ngaari cia ita, maarĩ mbũtũ nene mũno, makaingĩha o ta mũthanga ũrĩa ũrĩ hũgũrũrũ-inĩ
    cia iria.
  fra-NCL: Ils sortirent, eux et toutes leurs armées avec eux, peuple innombrable
    comme le sable qui est sur le bord de la mer, avec une grande multitude de chevaux
    et de chars.
  cek-AK: To siangpahrangnawk loe paroeai pop kami, kroek laek ai tuipui taeng ih
    savuet zetto pop misatuh kaminawk, hrangnawk, hrang lakoknawk hoi nawnto angzoh
    o.
  cuk-cuk: Bela we-reymar na e-sordamar-bila-onomalad-abargi, e-molimar-bukidar-abargi,
    degi, urmar-napagined-bila-onomalad-abargi armalad. Wemar bela-bela mergumarsoggu
    ukub-demar-gakaba-naidyobi, gege ebislemalad.
  uig-CYR: Улар, йәни падишалири вә барлиқ қошунлири чиқти; уларниң сани деңиз саһилидики
    қумдәк көп еди, уларниң нурғун ат вә җәң һарвулири бар еди.
  tel-2017: వారంతా సముద్రతీరంలోని ఇసుక రేణువులంత విస్తారంగా ఉన్న తమ సైనికులనందరినీ
    సమకూర్చుకుని, లెక్కలేనన్ని గుర్రాలతో రథాలతో బయలుదేరారు.
  hat-BSA: Yo te sòti, yo menm avèk tout lame yo avèk yo, fòs kantite moun tankou
    grenn sab bò lanmè, avèk anpil cheval ak cha.
  kos-kos: Elos tuku wi mwet mweun puspis lalos, ac pisalos pus oana puk weacn uh.
    Oayapa pus horse ac chariot natulos.
  hbo-WLC: וַיֵּצְא֣וּ הֵ֗ם וְכָל־מַֽחֲנֵיהֶם֙ עִמָּ֔ם עַם־רָ֕ב כַּח֛וֹל אֲשֶׁ֥ר עַל־שְׂפַת־הַיָּ֖ם
    לָרֹ֑ב וְס֥וּס וָרֶ֖כֶב רַב־מְאֹֽד׃
  ibo-ibo: Ndị eze a niile kwekọrịtara chịkọtaa ndị agha ha niile nʼotu. Ndị agha
    ha chịkọtara dị ukwuu dịka aja dị nʼakụkụ osimiri. Ha ji ọtụtụ ịnyịnya na ọtụtụ
    ụgbọ agha.
  ory-ory: ତହିଁରେ ସେମାନେ ଆପଣା ଆପଣା ସୈନ୍ୟ ସହିତ ଅପାର ଲୋକ ସମୁଦ୍ରତୀରସ୍ଥ ବାଲୁକା ତୁଲ୍ୟ ଲୋକାରଣ୍ୟ
    ହୋଇ ଅନେକ ଅନେକ ଅଶ୍ୱ ଓ ରଥ ସଙ୍ଗେ ନେଇ ବାହାର ହେଲେ।
  chk-chk: Iwe, ra feito me nöür kewe sounfiu meinisin lon mwicheicher mi fokun watte,
    ükükün chochor usun föün pien aroset. A pwal wor rer chomong oris me woken.
  rop-rop: en deibin ol kaman en majurrumap miselp garram ola solja blanga olabat.
    Deibin abum detmatj solja deya nobodi kaan kaundimap olabat dumaji deibin bigismob
    pipul, en deibin abum bigismob hosis en bagi du,
  ukr-1871: І виступили вони з усїма потугами своїми, така сила народу, така лїчба
    їх, як піску на морському березї, і вельми багато коней та колесниць (возів).
  deu-1951: Und diese zogen aus mit ihrem ganzen Heer, ein großes Volk, so zahlreich
    wie der Sand des Meeres, mit sehr viel Rossen und Wagen.
  eng-JPS: And they went out, they and all their hosts with them, much people, even
    as the sand that is upon the sea-shore in multitude, with horses and chariots
    very many.
  srp-1865: I izidoše oni i sva vojska njihova s njima, mnogi narod kao pijesak na
    brijegu morskom, i konji i kola mnoga veoma.
  lug-lug: Ne bajja, n’amaggye gaabwe gonna, nga bangi nnyo nga bali ng’omusenyu gw’ennyanja,
    era ne bajja n’embalaasi nnyingi nnyo n’amagaali mangi nnyo.
  heb-heb: ויצאו הם וכל מחניהם עמם עם רב כחול אשר על שפת הים לרב וסוס ורכב רב מאד׃
  ben-IRV: তাতে তারা তাদের সমস্ত সৈন্য, সমুদ্রতীরে বালির মতো অসংখ্য লোক এবং অনেক ঘোড়া
    ও রথ সঙ্গে নিয়ে বের হলেন।
  pan-pan: ਅਤੇ ਉਹ ਅਤੇ ਉਹਨਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਸੈਨਾਂ ਬਾਹਰ ਨਿੱਕਲੀਆਂ। ਉਹ ਢੇਰ ਸਾਰੇ ਲੋਕ ਗਿਣਤੀ
    ਵਿੱਚ ਸਮੁੰਦਰ ਦੇ ਕੰਢੇ ਦੀ ਰੇਤ ਵਾਂਗੂੰ ਸਨ ਨਾਲੇ ਘੋੜੇ ਅਤੇ ਰੱਥ ਵੀ ਬਹੁਤ ਹੀ ਸਨ।
  mya-JVB: ထိုမင်းကြီးများတို့သည် အရေအတွက်အားဖြင့်သမုဒ္ဒရာ သဲလုံး နှင့်အမျှ အလွန်
    များစွာ သော ဗိုလ်ပါအပေါင်း၊ မြင်း များ၊ ရထား များအပေါင်းတို့နှင့်တကွထွက်လာ ကြ၏။
  hmo-hmo: Idia ibounai idia toreisi, mai edia tuari taudia ibounai, taunimanima momo
    herea, kone ena miri bamona, mai edia hosi momo, bona mai edia kariota momo herea
    danu.
  urd-urd: तब वह और उनके साथ उनके लश्कर या'नी एक बड़ी भीड़ जो ता'दाद में समन्दर के
    किनारे की रेत की तरह थे बहुत से घोड़ों और रथों को साथ लेकर निकले।
  rus-SYN: И выступили они и все ополчение их с ними, многочисленный народ, который
    множеством равнялся песку на берегу морском; и коней и колесниц было весьма много.
  bqc-SIM: Aa bↄ̀lɛ ń ń zĩgↄ̃ↄ píi dasidasi lán ísialɛ ũfãawa. An sↄ̃́ↄ ń
    ń sↄ̃́goↄ kɛ̀ zài.
  tcz-CHONGTHU: Hiche lengho jouse hi galsat dingin ahungkon tauve. Amahohi ahung
    kiloikhommun asepai houhi ahintit khommun ahileh alet-lha jengin ahi. Asakol houleh
    akangtalai hou twikhanglen panga neldiho bangin gamkom alosoh jengun ahi.
  mar-mar: तेव्हा त्यांचे सर्व सैन्य समुद्रकिनाऱ्यावरील वाळूसारखा अगणित समुदाय घेऊन
    निघाले. त्यांच्याबरोबर पुष्कळ घोडे व रथ होते.
  qub-qub: Chaura llapan raycunami aywaran cada-ünun suldäruncunawan, cawalluncunawan,
    guërrapaj caj carrëtancunawan. Chaymi llapan suldärucunaga yupaytapis mana atipaypaj
    fiyupa aypallana caran.
  bqp-bqp: Ò bↄ̀tɛ kũ ń zĩ̀karinↄ ń pínki dasidasi lán ísiralɛ bùsu'atɛ̃ bà. Ń sↄ̃nↄ
    kũ ń sↄ̃gonↄn dasi.
  hat-hat: Tout wa yo vini avèk tout sòlda yo. Sa te fè yon gwo lame sòlda pesonn
    pa t' ka konte, ou ta di grenn sab bò lanmè, avèk yon kantite chwal ak cha lagè.
  eng-BSB: So these kings came out with all their armies, a multitude as numerous
    as the sand on the seashore, along with a great number of horses and chariots.
  tod-tod: Naama masagiti ta ta-ɠɔɔɠɔ nuiti kpein ti ɠulani. Ti ɠɛni ga bɛbɛi nii
    mɔinɗai, eɠɛ kpoloɗɛi ɠoba ɲaɠaegi. Soo ɓulugi ta wotoloiti ti ɠɛni ti ya, ti
    wola mɔinni gola.
  eng-WEBPB: They went out, they and all their armies with them, many people, even
    as the sand that is on the seashore in multitude, with very many horses and chariots.
  kbq-kbq: Hagi ana kuma tamimpi kini vahe'mo'zama anankema nentahi'zama e'nazana,
    maka sondia vahe'zmia tusi'a kasepankna hu'za hampriga osuga'are vahera nezamavare'za,
    rama'a hosi afu zamine, ha'ma hanaza karisi zamine eri'za e'naze.
  nhe-BL: Huan nochi ni tlanahuatiani quisque ica ininsoldados huan ica miyac tlatehuijca
    carros huan tlahuel miyac cahuayojme. Itztoyaj tlahuel miyac soldados hasta axaca
    hueliyaya quinpohua pampa nesiyayaj queja imiyaca xali iteno hueyi atl.
  bus-bus: Aↄ̃ bↄ̀ɛ kↄ̃n ń zĩ̀kpɛɛnↄ ń píngi paripari lán ísialɛ bùsu'ãatɛ̃ bà.
    Aↄ̃ sↄ̃nↄ kↄ̃n ń sↄ̃goronↄↄ pari.
  gub-BL: A'e tawhu paw omono kar zauxiapekwer izupe wà. Omono kar kawaru tetea'u
    wà no. Omono kar ywyramawa tetea'u wà no. Zauxiapekwer tetea'u uzemono'og oho
    wà. Waneta haw nuzawy kwaw ywyxig yryhu izywyr har waneta haw wà.
  eng-DRA: And they all came out with their troops, a people exceeding numerous as
    the sand that is on the sea shore, their horses also and chariots a very great
    multitude,
