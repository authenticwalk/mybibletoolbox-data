verse: JOS.011.008
translations:
  mal-C: യഹോവ അവരെ ഇസ്രായേലിന്റെ കൈയിൽ ഏൽപ്പിച്ചു. അവർ അവരെ തോൽപ്പിച്ചു; മഹാനഗരമായ
    സീദോൻവരെയും മിസ്രെഫോത്ത്-മയീംവരെയും കിഴക്ക് മിസ്പാതാഴ്വരവരെയും അവരെ പിൻതുടർന്നു.
    ആരുംതന്നെ അവശേഷിച്ചില്ല.
  deu-TKW: Jahwe aber gab sie in die gewalt der Israeliten, und sie schlugen sie und
    verfolgten sie bis Sidon, der großen Stadt, und bis Misrephot Majim und bis in
    die Thalebene von Mizpe im Osten, und sie schlugen sie, so daß keiner von ihnen
    entrann.
  lin-lin: bongo Yawe akabaki bango na maboko ya Isalaele. Balongaki bango mpe balandaki
    bango kino na Sidoni, engumba monene, kino na Misirefoti-Mayimi mpe kino na ngambo
    ya este ya lubwaku ya Mitsipe. Babomaki bango mpe batikaki ata moto moko te na
    bomoi.
  eng-LSV: and YHWH gives them into the hand of Israel, and they strike them and pursue
    them to the great Sidon, and to Misrephoth-Maim, and to the Valley of Mizpeh eastward,
    and they strike them, until he has not left a remnant to them;
  eng-GNV: 'And the Lord gaue them into the hand of Israel: and they smote them, and
    chased them vnto great Zidon, and vnto Misrephothmaim, and vnto the valley of
    Mizpeh Eastward, and smote them vntill they had none remaining of them.'
  eng-WEBSTER: And the LORD delivered them into the hand of Israel, who smote them,
    and chased them to great Zidon, and to Misrephoth-maim, and to the valley of Mizpeh
    eastward; and they smote them, until they left to them none remaining.
  nhw-BL: Huan TOTECO quintemactili ininmaco nopa israelitame, huan quinhuilanque
    huan quintojtocatiyajque hasta nopa Hueyi Altepetl Sidón huan hasta Misrefot Maim.
    Huan para campa hualquisa tonati quintepotztocaque hasta nopa Tlamaya tlen Mizpa,
    huan niyon se amo mocajqui itztoc.
  swh-ONEN: naye Bwana akawatia mikononi mwa Israeli. Wakawashinda na kuwafukuza hadi
    Sidoni Kuu na kuwafikisha Misrefoth-Maimu, hadi Bonde la Mispa upande wa mashariki,
    hadi pakawa hakuna yeyote aliyebaki.
  bba-bba: Yerɑ Yinni Gusunɔ u bu bɛri ben nɔmɑɔ bɑ bu kɑmiɑ. Be bɑ duki suɑ bɑ bu
    nɑɑ swĩi sere wuu bɔkɔ ɡe bɑ mɔ̀ Sidoniɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kɑ sere Miserefɔti
    Mɑimuɔ kɑ Misipɑn wɔwɑɔ sɔ̃ɔ yɑri yeru ɡiɑ. Bɑ bu ɡowɑ mɑm mɑm, bɑɑ tɔn turo bɑ
    ǹ dere u sĩɑ.
  eng-KJVCPB: And the Lord delivered them into the hand of Israel, who smote them,
    and chased them unto great Zidon, and unto Misrephoth-maim, and unto the valley
    of Mizpeh eastward; and they smote them, until they left them none remaining.
  luo-luo: kendo Jehova Nyasaye nochiwogi e lwet jo-Israel. Negiloyogi mi gilawogi
    nyaka dala maduongʼ mar Sidon, nyaka Misrefoth Maim kendo nyaka Holo mar Mizpa
    ma yo wuok chiengʼ, maonge joma notony.
  meu-meu: 'Bena Iehova ese Israel taudia imadia ai e atodia: Israel taudia ese e
    hadareredia, e hahavadia ela bona Sidono badana bona Misirefoto-maimi, ma e hahavadia
    ela bona Mispe kourana, mairiveina kahana ai; iboudiai e aladia ore, ta se roho
    mauri.'
  npi-ULB: परमप्रभुले शत्रुहरूलाई इस्राएलको हातमा दिनुभयो र तिनीहरूले उनीहरूलाई प्रहार
    गरे अनि उनीहरूलाई सीदोनसम्म, मिस्रपोत-मैमसम्मै र पूर्वतिर मिस्पाको बेँसीसम्म खेदे
    । तिनीहरूले उनीहरूमा कोही पनि जीवित नरहेसम्म नै उनीहरूलाई प्रहार गरे ।
  yor-yor: Olúwa sì fi wọ́n lé Israẹli lọ́wọ́. Wọ́n ṣẹ́gun wọn, wọ́n sì lépa wọn ní
    gbogbo ọ̀nà títí dé Sidoni ńlá, sí Misrefoti-Maimu, àti sí àfonífojì Mispa ní
    ìlà-oòrùn, títí tí kò fi ku ẹnìkankan sílẹ̀.
  emp-NTPO: Ãcõrẽba israelerãa ãdjirãra poyabisia. Maʌ̃ne israelerãba ʌ̃cʌrʌ ẽpẽsid̶aa
    ab̶a Misrepot dod̶aa idjab̶a Sidoʌ̃ puru caita. Maʌ̃ awara ʌ̃cʌrʌ ẽpẽsid̶aa ab̶a
    Mizpa ẽjũãnaa. Ab̶ed̶a jũma quenasid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aẽ́ basía.
  ind-ind: TUHAN menyerahkan mereka semua kepada orang Israel. Pasukan Israel mengalahkan
    musuh dan memburu mereka sampai ke kota besar Sidon, kota Misrefot Maim di sebelah
    barat laut, dan sampai ke lembah Mispa di sebelah timur laut. Tidak ada seorang
    pun yang selamat.
  pes-OPCB: خداوند تمام آن سپاه عظیم را به دست اسرائیلی‌ها تسلیم نمود و آنها افراد
    دشمن را تا صیدون بزرگ و مسرفوتمایم و شرق درهٔ مصفه تعقیب نموده، کشتند. در این
    جنگ حتی یک نفر از افراد دشمن جان به در نبرد!
  tgl-ULB: Ibinigay ni Yahweh ang kaaway sa kamay ng Israel, at sinaksak nila sila
    ng espada at hinabol sila sa Sidon, Misrepot Maim, at sa lambak ng Mispa sa silangan.
    Sinalakay nila sila gamit ang espada hanggang walang nakaligtas sa kanila ang
    natira.
  hui-hui: Anduane Homogohanda Isaraeleali mo wayali helaya. Ani biyagola tigua agali
    biaru bama uyurahayagi talima puabo halu Misirebodo Maimi bolangua halu Saidono
    bolangua halu pene. Pora bialu piyago bama talima ni ibiragohayagi Misiba puabo
    hene. Wai biagoni biaho wiane waitigi agali biaru bibahende homai heagola wahene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား ရန်​သူ​များ​ကို​အ​နိုင်​ရ​စေ
    တော်​မူ​၏။ သူ​တို့​သည်​မြောက်​ဘက်​ဇိ​ဒုန် မြို့​နှင့်​မိ​သ​ရ​ဖော​သ​မိမ်​မြို့​များ​သို့
    တိုင်​အောင်​လည်း​ကောင်း၊ အ​ရှေ့​ဘက်​မိ​ဇ​ပါ ချိုင့်​ဝှမ်း​သို့​တိုင်​အောင်​လည်း​ကောင်း
    ရန်​သူ များ​ကို​လိုက်​လံ​တိုက်​ခိုက်​၍​တစ်​ယောက် မ​ကျန်​သတ်​ဖြတ်​သုတ်​သင်​ကြ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཡེས་ར་ཨེལ་པའི་ལག་ཏུ་སྤྲད་པ་དང་། ཡེས་ར་ཨེལ་པས་ཁོ་རྣམས་ལ་དམག་བརྒྱབ་ཅིང་བདས་ནས་གྲོང་ཁྱེར་ཆེན་པོ་ཚི་ཏུན་བར་དང་མིས་རེ་ཕཱོད་མ་ཨིམ་གྱི་བར།
    ཤར་ཕྱོགས་ཀྱི་མི་ཙི་ཕེའི་ལུང་པ་བར་བཅས་སུ་སླེབས་ཤིང་། ཁོ་རྣམས་གཅིག་ཀྱང་མ་བསྐྱུར་ཏོ།
    །
  sna-sna: uye Jehovha akavaisa mumaoko avaIsraeri. Vakavakunda vakavadzinganisa kusvikira
    kuGuta reSidhoni, nokuMisirefoti Maimi, nokuMupata weMizipa kumabvazuva, kusvikira
    pasisina mupenyu akasara.
  spa-BLM: El Señor los entregó en manos de Israel, y ellos los hirieron y los persiguieron
    hasta la gran Sidón, hasta Misrefot Maim y hasta el valle de Mizpa, al este. Los
    hirieron hasta no dejarles ninguno.
  cac-cac: Axo Jehová ix ac'anoch juntzan̈ anima chi' d'a yol sc'ab' eb' israel chi',
    yuj chi' ix satel juntzan̈ chon̈ab' chi' eb' b'ajtac ix b'at eb', masanto ix c'och
    eb' d'a nivan chon̈ab' Sidón yed' d'a Misrefot-maim. Axo d'a stojolal b'aj sjavi
    c'u, masanto d'a ac'lic yic Mizpa, man̈xalaj junoc anima pitzan ix can ta'.
  swh-ULB: Yahweh akawatia maadui katika mkono wa Israeli, na waliwapiga kwa upanga
    na wakawafuata mpaka Sidoni, Misrefothi - Maimu, na katika bonde la Mizipa upande
    wa mashariki. Waliwaua wote hakuna hata mmoja aliyeachwa hai.
  bel-bel: І аддаў іх Гасподзь у рукі Ізраільцянам, і пабілі яны іх, і гналіся за
    імі да Сідона вялікага і да Місрэфот-Маіма і да даліны Міцфы на ўсход, і перабілі
    іх, так што нікога зь іх не засталося, хто ацалеў бы.
  deu-ELBBK: Und der HERR gab sie in die Hand Israels, und sie schlugen sie und jagten
    ihnen nach bis Sidon, der großen Stadt, und bis Misrephot-Majim, und bis in die
    Talebene von Mizpe im Osten; und sie schlugen sie, bis ihnen kein Entkommener
    übrigblieb.
  mbb-OT: Mibpengelinteuwan te Nengazen he mezaag te menge Israilihanen haazà is menge
    kuntada zan. Midal-as dan is menge kuntada zan taman diyà te Zekelà he Sidon wey
    ziyà te Misrefot Maim, wey taman diyà te Suǥud te Mizpa ziyà te edsilaan, taman
    te naamin dan mepatey is menge kuntada zan.
  mal-2015: യഹോവ അവരെ യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അവരെ തോല്പിച്ചു; മഹാനഗരമായ
    സീദോൻവരെയും, മിസ്രെഫോത്ത്മയീംവരെയും കിഴക്കോട്ടു മിസ്പെതാഴ്‌വീതിവരെയും അവരെ ഓടിച്ചു,
    ആരും ശേഷിക്കാതവണ്ണം സംഹരിച്ചുകളഞ്ഞു.
  tuo-NT: Õacʉ̃ peꞌe Israe curuacjãrãrẽ narẽ miiwapa waꞌacã weecʉ niwĩ. Na narẽ téé
    Sidṍ macãjopʉ, tojo nicã Misrefot-maim, apero opa paꞌtiro Mizpa mujĩpũ mʉjãtiropʉ
    narẽ sirututʉocãrã niwã. Ne niꞌcʉ̃ catiticʉ niwĩ.
  rmc-rmc: O RAJ len diňa le Izraelitenge andro vasta, zviťazinde upral lende a džanas
    pal lende dži ko baro foros Sidon pro severos the ko Misrefot-Majim a pro vichodos
    dži ke dolina Micpa. Domarde len a na mukle ňikas te dživel.
  nlg-nlg: Ma Yahweh te vahera nina lagavule ta ghadira na levunimate. Rana Israel
    tara ghurura va tana komu sule Sidon, mi Misrephoth-maim, paleva uluna na boboko
    i Mizpah ritina taho siki sakai ke vola.
  pes-OPV: وخداوند ایشان را به‌دست اسرائیل تسلیم نمود، که ایشان را زدند و تا صیدون
    بزرگ و مسرفوت مایم و تا وادی مصفه به طرف شرقی تعاقب کرده، کشتند، به حدی که کسی
    را از ایشان باقی نگذاشتند.
  ron-1924: Домнул й-а дат ын мыниле луй Исраел; ей й-ау бэтут ши й-ау урмэрит пынэ
    ла Сидонул чел маре, пынэ ла Мисрефот-Маим ши пынэ ын валя Мицпа ла рэсэрит; й-ау
    бэтут фэрэ сэ ласе сэ скапе вреунул.
  ben-OBCV: এবং সদাপ্রভু তাদের ইস্রায়েলের হাতে সমর্পণ করলেন। তাঁরা তাদের পরাজিত করলেন
    এবং মহাসীদোন, মিষ্রফোৎ-ময়িম ও পূর্বদিকে মিস্‌পা উপত্যকা পর্যন্ত এগিয়ে গিয়ে
    তাদের পশ্চাদ্ধাবন করে গেলেন, ও একজনকেও প্রাণে বাঁচতে দিলেন না।
  som-som: Oo Rabbigu wuxuu iyagii geliyey gacantii reer binu Israa'iil, oo way laayeen,
    oo waxay u eryadeen xagga Siidoonta weyn, iyo xagga Misrefood Mayim, iyo xagga
    dooxadii Misfaah oo bari xigta, oo way laayeen ilaa aanay waxba ka reebin.
  lat-VUC: 'tradiditque illos Dominus in manus Israël. Qui percusserunt eos, et persecuti
    sunt usque ad Sidonem magnam, et aquas Maserephoth, campumque Masphe, qui est
    ad orientalem illius partem. Ita percussit omnes, ut nullas dimitteret ex eis
    reliquias:'
  eng-ASVBT: And Jehovah delivered them into the hand of Israel, and they smote them,
    and chased them unto great Sidon, and unto Misrephoth-maim, and unto the valley
    of Mizpeh eastward; and they smote them, until they left them none remaining.
  ita-1885: E il Signore li diede nelle mani d'Israele; ed essi li percossero, e li
    perseguitarono fino a Sidon la gran città, e alle Acque calde, e fino alla valle
    di Mispa, verso Oriente; e li percossero in modo che non ne lasciarono alcuno
    in vita.
  eng-LXXUP: And the Lord delivered them into the power of Israel; and they smote
    them and pursued them to great Sidon, and to Misrephoth, and to the plains of
    Mizpeh eastward; and they destroyed them till there was not one of them left that
    survived.
  eng-ULB: Yahweh gave the enemy into the hand of Israel, and they struck them and
    pursued them to Sidon, Misrephoth Maim, and to the Valley of Mizpah to the east.
    They struck them until not even one survivor of them was left.
  spa-VBL: El Señor los entregó a los israelitas, que los redujeron y los persiguieron
    hasta la Gran Sidón y Misrefot Maim, y al este hasta el valle de Mizpa, matándolos
    hasta que no quedó ninguno.
  fra-_FOB: Et l'Éternel les livra entre les mains d'Israël; ils les battirent et
    les poursuivirent jusqu'à Sidon la grande, et jusqu'à Misrephoth-Maïm, et jusqu'à
    la vallée de Mitspa, vers l'orient; ils les battirent au point de n'en laisser
    échapper aucun.
  mal-mal: യഹോവ അവരെ യിസ്രായേലിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ അവരെ തോല്പിച്ചു; മഹാനഗരമായ
    സീദോൻവരെയും, മിസ്രെഫോത്ത്മയീം വരെയും കിഴക്ക് മിസ്പെതാഴ്‌വരവരെയും അവരെ ഓടിച്ച്,
    ആരും ശേഷിക്കാതെ സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Aur Rab ne dushmanoṅ ko Isrāīliyoṅ ke hawāle kar diyā. Isrāīliyoṅ ne unheṅ
    shikast dī aur un kā tāqqub karte karte shimāl meṅ baṛe shahr Saidā aur Misrafāt-māym
    tak jā pahuṅche. Isī tarah unhoṅ ne mashriq meṅ Wādī-e-Misfāh tak bhī un kā tāqqub
    kiyā. Āḳhir meṅ ek bhī na bachā.
  suz-BL: मिनु परमप्रभु यावेमी मेको आन कली इस्राएली आन गुइमी गेप्‍तु। मिनु इस्राएलीपुकीमी
    मेको आन कली ठेयब सहर सीदोन नु मिस्रेपोत-माइम सम्‍म नु पूर्ब ङा मिस्‍पा दिंम सम्‍म
    खेदा पा साइक्‍तेक्‍म। सुइ कली यो मप्रोनेम। यहोसु १३:६
  ita-1927: e l’Eterno li diede nelle mani degl’Israeliti, i quali li batterono e
    l’inseguirono fino a Sidone la grande, fino a Misrefot-Maim e fino alla valle
    di Mitspa, verso oriente; li batteron così da non lasciarne scampare uno.
  ckb-ckb: یەزدانیش ئەوانی دایە دەست ئیسرائیل، ئەوانیش لێیان دان و دەریانپەڕاندن هەتا
    سەیدائی مەزن و میسرەفۆت مەیم و دۆڵی میچپا لە ڕۆژهەڵات، جا لێیان دان هەتا کەسیان
    لێیان نەهێشت.
  eng-BBE: And the Lord gave them up into the hands of Israel, and they overcame them
    driving them back to great Zidon and to Misrephoth-maim and into the valley of
    Mizpeh to the east; and they put them all to death, no man got away safely.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ಇಸ್ರಾಯೇಲರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು. ಇವರು ಅವರನ್ನು ಹೊಡೆದು
    ದೊಡ್ಡ ಸೀದೋನ್, ಮಿಸ್ರೆಫೋತ್ಮಯಿಮ್ ಎಂಬ ಊರುಗಳವರೆಗೂ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಮಿಚ್ಪೆಯ ಕಣಿವೆಯವರೆಗೂ
    ಹಿಂದಟ್ಟಿ, ಅವರಲ್ಲಿ ಒಬ್ಬನನ್ನಾದರೂ ಉಳಿಸದೆ ಎಲ್ಲರನ್ನು ಸಂಹರಿಸಿದರು.
  bbb-bbb: '@see-verse:JOS.011.007'
  tam-2017: யெகோவா அவர்களை இஸ்ரவேலின் கையில் ஒப்புக்கொடுத்தார்; அவர்களை முறியடித்து,
    பெரிய சீதோன்வரைக்கும் மிஸ்ரபோத்மாயீம்வரைக்கும், கிழக்கே இருக்கிற மிஸ்பே பள்ளத்தாக்குவரைக்கும்
    துரத்தி, அவர்களில் ஒருவரும் மீதியில்லாதபடி, அவர்களை வெட்டிப்போட்டார்கள்.
  spa-RV-1909: Y entrególos Jehová en manos de Israel, los cuales los hirieron y siguieron
    hasta Sidón la grande, y hasta las aguas calientes, y hasta el llano de Mizpa
    al oriente, hiriéndolos hasta que no les dejaron ninguno.
  ron-BTF: Și DOMNUL i-a dat în mâna lui Israel care i-a bătut și i-a urmărit până
    la Sidonul cel mare și până la Misrefot-Maim și până la Valea Mițpa, spre est,
    și i-a bătut până nu au lăsat să le rămână niciunul.
  eng-WEBP: The LORD delivered them into the hand of Israel, and they struck them,
    and chased them to great Sidon, and to Misrephoth Maim, and to the valley of Mizpah
    eastward. They struck them until they left them no one remaining.
  eng-FBV: The Lord handed them over to the Israelites who cut them down and chased
    them as far as Greater Sidon and Misrephoth Maim, and east to the valley of Mizpah,
    killing them until none were left.
  nld-1939: 'leverde Jahweh ze aan Israël over. Zij versloegen ze en achtervolgden
    ze tot Groot-Sidon en Misrefot in het westen, en tot de vallei van Mispe in het
    oosten: zij versloegen ze, tot er niemand meer overbleef.'
  nch-BL: Huan TOTECO quintemactili inimaco nopa israelitame, huan quintehuijque huan
    quintepotztocatiyajque hasta nopa Hueyi Altepet Sidón huan hasta Misrefot Maim.
    Huan para campa quisa tonati quintepotztocaque hasta nopa Tamaya ten Mizpa, huan
    yon se amo mocajqui yoltoc.
  vie-1934: và Đức Giê-hô-va phó chúng nó vào tay Y-sơ-ra-ên. Giô-suê và hết thảy
    chiến sĩ đánh đuổi theo chúng nó cho đến Si-đôn lớn, cho đến Mít-rê-phốt-Ma-im,
    và đến trũng Mích-va về phía đông, chẳng để thoát khỏi một ai hết.
  hin-CV: और याहवेह ने उन्हें इस्राएल के अधीन कर दिया. इस्राएली बृहत्-सीदोन से मिसरेफोत-मयिम
    तक तथा पूर्व में मिज़पाह घाटी तक उनका पीछा करते चले गए. उन्होंने उनको ऐसा मारा,
    कि उनमें से एक भी योद्धा जीवित न रहा.
  spa-BES: Y el Señor los entregó en manos de Israel, y los vencieron llevándolos
    de regreso al gran Zidon, a Misrefot-maim y al valle de Mizpa, al este; Y los
    mataron a todos, ningún hombre escapó a salvo.
  tdx-tdx: Le natolo’ Iehovà am-pità’ Israele, zinevo’ iareo, nihoridàñeñe mb’e Tsidone
    Ra’elahy mb’eo naho pake Misrepote-maime naho pak’ am-bavatane’ i Mizpè maniñanañe;
    zinama’ iareo am-para’ t’ie tsy nenga’e honka’e.
  tha-KJV: และพระเยโฮวาห์ทรงมอบเขาไว้ในมื​ออ​ิสราเอล ผู้​ประหารเขาและไล่ตามเขาไปจนถึงมหาซีโดนและถึ​งม​ิสเรโฟทมาอิม
    และถึงหุบเขามิสปาห์ด้านตะวันออก ได้​ประหารเขาเสียจนไม่​ให้​เหลือสักคนเดียว
  por-BR-2018: E entregou-os o SENHOR em mãos de Israel, os quais os feriram e seguiram
    até a grande Sidom, e até as águas quentes, e até a planície de Mispá ao oriente,
    ferindo-os até que não lhes deixaram ninguém.
  deu-ELO: Und Jehova gab sie in die Hand Israels, und sie schlugen sie und jagten
    ihnen nach bis Zidon, der großen Stadt, und bis Misrephot-Majim und bis in die
    Talebene von Mizpe gegen Osten; und sie schlugen sie, bis ihnen kein Entronnener
    übrigblieb.
  eng-WYC-2018: And the Lord betook them into the hands of (the host of) Israel; which
    smited them, and pursued (them) till to Great(er) Sidon, and the waters of Misrephothmaim
    (or and Misrephothmaim on the west), and to the field of Mizpeh, which is at the
    east part thereof.
  epo-epo: Kaj la Eternulo transdonis ilin en la manojn de la Izraelidoj, kaj ĉi tiuj
    batis ilin, kaj persekutis ilin ĝis Granda Cidon kaj ĝis Misrefot-Maim, kaj ĝis
    la valo de Micpe oriente, kaj batis ilin tiel, ke ili lasis al ili neniun restanton.
  uig-PIN: Pǝrwǝrdigar ularni Israilning ⱪoliƣa tapxurdi; ularni urup Qong Zidon wǝ
    Misrǝfot-Mayimƣiqǝ, xundaⱪla xǝrⱪ tǝrǝptiki Mizpaⱨ wadisiƣiqǝ sürüp berip, ulardin
    ⱨeqbirini ⱪoymay ⱪiliqlap ɵltürdi.
  beo-beo: Hina Gode da fidibiba:le, Isala:ili dunu da hasali. Ilia da amo dunu sefasili,
    ga (north) asili, Misilifode Ma:imi amola Saidone amoga sefasi. Amola eso mabadi
    amoga Misiba Fagoga sefasi. Ilia da gegenanu, amalu Isala:ilima ha lai dunu afae
    esalebe hame ba:i.
  tpi-OTNT: Na Bikpela i helpim ol Israel na ol i winim ol birua. Ol Israel i pait
    na ranim ol birua i go long hap not inap long biktaun Saidon na ples Misrefot
    Maim, na i go long hap sankamap inap long ples daun bilong Mispa. Ol i pait i
    go inap ol i pinisim olgeta birua bilong ol.
  hau-SA: Ubangiji kuwa ya ba Isra’ilawa nasara a kan su, suka ci su da yaƙi, suka
    fafare su har zuwa Sidon Babba, zuwa Misrefot Mayim, har zuwa Kwarin Mizfa a gabas,
    ba wanda suka bari da rai.
  uig-LAT: Perwerdigar ularni Israilning qoligha tapshurdi; ularni urup Chong Zidon
    we Misrefot-Mayimghiche, shundaqla sherq tereptiki Mizpah wadisighiche sürüp bérip,
    ulardin héchbirini qoymay qilichlap öltürdi.
  nde-nde: uThixo wabanikela esandleni sika-Israyeli. Babanqoba, baxotshana labo baze
    babafikisa eSidoni Enkulu kusiya eMisirefothi-Mayimi, leSigodini seMizipha empumalanga
    kwaze kwasala kungelamuntu ophilayo.
  ton-ton: Pea naʻe tukuange ʻe Sihova ʻakinautolu ki he nima ʻo ʻIsileli, pea nau
    taaʻi ʻakinautolu, pea naʻe tuli ʻakinautolu ki Saitoni lahi, pea ki Misilefotimeimi,
    pea ki he teleʻa ʻo Misipa ki he potu hahake; pea naʻa nau taaʻi ʻakinautolu,
    ʻo ʻikai tuku ha niʻihi ke toe.
  ces-1613: I dal je Hospodin v ruku Izraelovi, a porazili je. I honili je až k Sidonu
    velikému, a až k vodám Maserefot, a k údolí Masfe na východ, a pobili je, tak
    že nepozůstavili žádného živého.
  eng-WMB: The LORD delivered them into the hand of Israel, and they struck them,
    and chased them to great Sidon, and to Misrephoth Maim, and to the valley of Mizpah
    eastward. They struck them until they left them no one remaining.
  tam-TCV: யெகோவா எதிரிகளை இஸ்ரயேலரிடம் ஒப்படைத்தார். இஸ்ரயேலர் அவர்களை முறியடித்து
    பெரிய சீதோன், மிஸ்ரபோத்மாயீம், கிழக்கேயுள்ள மிஸ்பே பள்ளத்தாக்கு ஆகிய இடங்கள்வரை
    அவர்களைத் துரத்திச் சென்றார்கள். அவர்களில் ஒருவரையும் தப்பவிடவில்லை.
  ceb-ULB: Gihatag ni Yahweh ang mga kaaway ngadto sa kamot sa Israel, ug gitigbas
    nila sila pinaagi sa ilang mga espada ug gigukod nila sila hangtod sa Sidon, Misrefot
    Maim, ug hangtod sa walog sa Mispa nga anaa sa sidlakan. Gipanigbas nila sila
    hangtod nga wala nay nabilin.
  pol-UBG: I PAN wydał ich w ręce Izraela, który pobił ich i ścigał aż do Sydonu Wielkiego
    i aż do Misreft-Maim, i aż do doliny Mispa na wschodzie. Pobili ich tak, że nikogo
    nie pozostawili przy życiu.
  urd-GVU: اور رب نے دشمنوں کو اسرائیلیوں کے حوالے کر دیا۔ اسرائیلیوں نے اُنہیں شکست
    دی اور اُن کا تعاقب کرتے کرتے شمال میں بڑے شہر صیدا اور مسرفات مائم تک جا پہنچے۔
    اِسی طرح اُنہوں نے مشرق میں وادیٔ مِصفاہ تک بھی اُن کا تعاقب کیا۔ آخر میں ایک
    بھی نہ بچا۔
  deu-1912: Und der HERR gab sie in die Hände Israels, und schlugen sie und jagten
    sie bis gen Groß-Sidon und bis an die warmen Wasser und bis an die Ebene Mizpa
    gegen Morgen und schlugen sie, bis daß niemand unter ihnen übrigblieb.
  kan-2017: ಯೆಹೋವನು ಅವರನ್ನು ಇಸ್ರಾಯೇಲರ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು. ಇವರು ಅವರನ್ನು ದೊಡ್ಡ ಚೀದೋನ್ ಹಾಗೂ
    ಮಿಸ್ರೆಫೋತ್ಮಯಿಮ್ ಎಂಬ ಊರುಗಳವರೆಗೂ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಮಿಚ್ಪೆಯ ಬೈಲಿನವರೆಗೂ ಅವರನ್ನು
    ಹಿಂದಟ್ಟಿ ಹೊಡೆದರು. ಒಬ್ಬನಾದರೂ ಉಳಿಯದಂತೆ ಎಲ್ಲರನ್ನೂ ಸಂಹರಿಸಿದರು.
  tgo-tgo: Giya Loi i vakatha Isirel na thɨ kivwalaŋgi e gaithɨko. Thɨ rakambeleŋgi
    e ghaiwabuko ghaghad Misrepot Maim na Saidon, na i vorowoko e boimako ve wo gunugu
    idae Mijɨpa. Gaithɨko vambe i mbele vara na ghanji rathɨyako na ko ma tembe reghava
    e yawayawaliye.
  yap-yap: Me gelnag SOMOL piyu Israel ngak e pi to’ogor rorad ko mael. Cham yu Israel
    ngorad ngar tulufedyad i yan ngalan e lel’och ngar mada’gad nga Misrefoth Maim
    ngu Sidon, mu kuyad tulufrad ngalan e ngek ngar mada’gad ko loway nu Mizpah. Min
    cham nge mada’ ko ngiyal nri dakuriy ta’reb fapi to’ogor rorad ni kabfos.
  hlt-MCSB: Te vaengah amih te BOEIPA loh Israel kut dongla a tloeng. Te dongah amih
    te a tloek uh tih Sidon puei, Misrephothmayim neh khocuk kah Mizpeh kolbawn due
    pataeng a hloem uh tih rhaengnaeng khaw a hlun mueh la a ngawn uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶም ባሺሢ ዒንጌም፥ ዔያቶ ዖሊ ኬዶ ዛሎና ሚስሬፓትማይሜና ዼኤፖ ሲዶና ጌይንታዞ
    ሄላንዳኣና፤ ሃሣ ዓባ ኬስካ ዛሎይዳ ዓኣ ሚፂጳ ዶኦጮ ሄላንዳኣና ዔያቶ ዳውሴኔ፤ ዒማና ዔያቶይዳፓ ፔቴ ዓሲታዖ ዓይሱዋዖ ቢያ
    ዎዺ ኩርሴኔ።
  twi-ASANTE: Na Awurade ma wɔdii wɔn atamfoɔ no so nkonim. Israelfoɔ no taa wɔn ara
    kɔsii Sidon Kɛseɛ ne Misrefot-Maim ho ne Mispa Bɔnhwa no mu wɔ apueeɛ fam, kɔsii
    sɛ atamfoɔ no akofoɔ baako mpo anka.
  eng-WEBU: The LORD delivered them into the hand of Israel, and they struck them,
    and chased them to great Sidon, and to Misrephoth Maim, and to the valley of Mizpah
    eastward. They struck them until they left them no one remaining.
  bnp-bnp: E BAKOVI DAGI i tuhori e huriki a Israel ri mulangi na vabinga, ri rangi
    e huriki a pile. E huriki a Israel ri valili sike ne ria i harena na tanga e Sidon
    e Misrepot-Maim. Muri ri valili ne ria, ri lakea na tabeke na nirikena haro na
    maloku ne Mispa. Ri vaubi turane ria, ri vakalobo liu ria.
  wal-wal: Godai eta Israa7eelatu kushiyan aattidi immiis. Immin eta xoonidi, Gita
    Sidoona giyo biitti, Misirafoota-Maimanne arshsho baggaara de7iya Mixiphpha Wombbaa
    gakkanaashin yedettidosona. Etappe issi asanne ashshennan woridosona.
  spa-PDDPT: Yavé los entregó en mano de Israel. Los derrotaron y los persiguieron
    hasta Sidón la Grande, hasta Misrefot-maim y hasta el llano de Mizpa hacia el
    oriente. Los atacaron hasta no dejarles sobreviviente.
  gun-gun: Israel kuery po py Senhor omboaxapa ramo ojukapa. Omonha Sidom tuvixa va'e
    peve, ha'e Misrefote-Maim ha'e Mispa regua yvyugua kuaray oua katy oĩ va'e peve.
    Ojukapa, neĩ peteĩ'i voi ndoejai.
  agu-BL: Na nin tak' Kataj ama'l scyetz yi e' xonl Israel tan chixcyewe'n scye'j
    yi e' reya'tz, e' xomnin tan chibiyle'n jalen Sidón, nin jalen Misrefot-maim.
    Nin at e' xonl Israel e' xomnin tan chibiyle'n jalen ẍk'ajlaj tele'n tzi'n Mizpa.
    Tircu'n chiquime'n yi e' chicontra'tz, na qui'c jun nink clax.
  ilo-ULB: Inyawat ni Yahweh dagiti kabusor iti ima ti Israel, ken dinangranda ida
    babaen iti kampilan ken kinamatda ida agingga iti Sidon, Misrepot Maim, ken agingga
    iti tanap ti Mizpa iti daya. Dinarupda ida babaen iti kampilan agingga nga awan
    ti uray maysa kadakuada ti nabati.
  kpg-kpg: Dimaadua gaa hai digau Israel gi maaloo. Digau Israel gu heebagi gi digaula
    gu waluwalu loo digaula gi ngeia loo gi Misrephoth-Maim mo Sidon, adu labelaa
    gi dua gi di gowaa baba o Mizpah. Teebagi gu hai loo gi mmademmade nia hagadaumee
    digaula huogodoo.
  uig-ARA: پەرۋەردىگار ئۇلارنى ئىسرائىلنىڭ قولىغا تاپشۇردى؛ ئۇلارنى ئۇرۇپ چوڭ زىدون
    ۋە مىسرەفوت-مايىمغىچە، شۇنداقلا شەرق تەرەپتىكى مىزپاھ ۋادىسىغىچە سۈرۈپ بېرىپ،
    ئۇلاردىن ھېچبىرىنى قويماي قىلىچلاپ ئۆلتۈردى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəlɛk ŋa kɔ kəmbɛr aka Yisrayel dəwaca. Kɔ ŋasut ŋa kɔ ŋambɛləs
    ŋa haŋ nde Sidɔŋ Səpɔŋ, haŋ Misrefɔt-Mayim, haŋ nde aranta ŋa Mispe nde mɔrɔ dacɔ
    ntende dec dɛmpɛ mɔ. Kɔ ŋandifət ŋa, ali fum ɛnamulpər fɛ ŋa.
  sus-sus: Alatala naxa e sa Isirayila bɛlɛxɛ. E naxa e bɔnbɔ, e e keri han Sidɔn
    taa xungbe kui, han Misirefoti Mayimi, han Misipa gulunba ra sogetede biri. E
    naxa e bɔnbɔ, e mu mixi keren lu.
  pon-2006: KAUN-O eri ketin mweidohng mehn Israel en poweiraildi; mehn Israel ko
    mahweniong irail oh pwakihirailla lao lellahng paliepeng en Misrepod Maim oh Saidon,
    oh pil lellahng palimesehn wahun Mispah. Mahweno nannantihlahte mwowe lao sohte
    emen imwintihti me mour luhwehdi.
  ksd-ksd: Ma ra Luluai i ga tul tar diat ta ra lima i ra tarai Israel, ma dia ga
    ubu diat, ma dia ga korot mur diat tuk tar ta ra ngala na pia na pal Sidon, ma
    tuk tar Misrepot-Maim, ma tuk tar ta ra male Mispe ta ra papar a taur; ma dia
    ga ubu diat tuk tar ta ra pakana bung ba pa ta na i ga laun valili mulai.
  tur-YTC: Yahve onları İsrael'in eline teslim etti; onlar da onları vurup Büyük Sayda'ya,
    Misrefot Maim'e ve doğuya doğru Mispe Vadisi'ne kadar kovaladılar. Onlardan kimse
    kalmayıncaya kadar onları vurdular.
  grc-BRENT: Καὶ παρέδωκεν αὐτοὺς Κύριος ὑποχειρίους Ἰσραήλ· καὶ κόπτοντες αὐτοὺς
    κατεδίωκον ἕως Σιδῶνος τῆς μεγάλης, καὶ ἕως Μασερὼν, καὶ ἕως τῶν πεδίων Μασσὼχ
    κατʼ ἀνατολάς· καὶ κατέκοψαν αὐτοὺς ἕως τοῦ μὴ καταλειφθῆναι αὐτῶν διασεσωσμένον.
  ind-AYT: TUHAN menyerahkan mereka ke tangan orang Israel, yang mengalahkan dan mengejar
    mereka sampai ke Sidon-Besar, sampai ke Misrefot-Maim, dan sampai ke Lembah Mizpa
    di sebelah timur. Mereka dipukul kalah sehingga tidak seorang pun dari mereka
    dibiarkan bertahan hidup.
  nya-nya: Yehova anawapereka mʼmanja mwa Israeli mwakuti anawagonjetseratu ndi kuwapirikitsa
    njira yonse mpaka ku Sidoni Wamkulu ndi ku Misirefoti Maimu, ndiponso kummawa
    ku chigwa cha Mizipa. Onse anaphedwa popanda wopulumuka.
  hrv-hrv: I Jahve ih dade u ruke Izraelcima te ih oni pobiše i protjeraše sve do
    Velikog Sidona i do Misrefot Majima i do ravnice Mispe na istoku; i poraziše ih
    tako te nitko ne preživje.
  mps-mps: Tama Genuai Bidigo te Israel dabe augwali tau selama, tama augwaligo te
    boi bidi dabe aiyaba elaluai. Te Israel dabe augwaligo hwįyu, tama te boi bidi
    dabe pobeasa peyu, te tǫ bogo badu te genuai bulu Saidon teba usu nama, te Misrefot
    Maim dąį igi pelama, tama te giliga pedalubo badu, te odogo bulu Mispa, te badu
    saboligi pali. Augwaligo hwį hwį pali, te boi bidi dabe tigidali siliboba usu
    nai dao.
  tpi-tpi: Na Bikpela i helpim ol Israel na ol i winim ol birua. Ol Israel i pait
    na ranim ol birua i go long hap not inap long biktaun Saidon na ples Misrefot
    Maim, na i go long hap sankamap inap long ples daun bilong Mispa. Ol i pait i
    go inap ol i pinisim olgeta birua bilong ol.
  dan-1931: og HERREN gav dem i Israels Hånd, så de slog dem og forfulgte dem til
    den store Stad Zidon, til Misrefot-Majim og Mizpes Lavning i Øst, og huggede dem
    ned, så ikke en eneste af dem blev tilbage.
  vie-OVCB: Chúa Hằng Hữu nạp tính mạng quân thù vào tay Ít-ra-ên; họ chém giết một
    phần, đuổi theo phần còn lại cho đến Si-đôn Lớn, Mít-rê-phốt Ma-im, và thung lũng
    Mích-pê ở phía đông, rồi giết không để thoát một ai.
  guj-2017: યહોવાહે શત્રુઓને ઇઝરાયલના હાથમાં સોંપ્યા, તેઓએ તલવારથી તેઓને માર્યા. તેઓ
    સિદોન, મિસ્રેફોથ-માઇમ, પૂર્વ તરફ મિસ્પાની ખીણ સુધી તેઓની પાછળ પડયા. તેઓએ તેમને
    તલવારથી એવા માર્યા કે તેઓમાંનો એક પણ જીવતો રહ્યો નહિ.
  pon-2006A: KAUN-O eri ketin mweidohng mehn Israel en poweiraildi; mehn Israel ko
    mahweniong irail oh pwakihirailla lao lellahng paliepeng en Misrepod Maim oh Saidon,
    oh pil lellahng palimesehn wahun Mispah. Mahweno nannantihlahte mwowe lao sohte
    emen imwintihti me mour luhwehdi.
  por-BRBSL: Yahweh os entregou nas mãos de Israel, e eles os atacaram, e os perseguiram
    até o grande Sidon, e até Misrephoth Maim, e até o vale de Mizpah para o leste.
    Eles os atingiram até não deixarem mais ninguém.
  cth-cth: BAWIPA ni ahnimouh teh, Isarelnaw e a kut dawk a poe teh a thei awh. Sidon
    kho, Misrephothmaim kho, kanîtholah Mizpah tanghling totouh, a pâlei awh teh,
    buet touh hai pâhlung laipalah a thei awh.
  twi-twi: Na Awurade ma wodii wɔn atamfo no so nkonim. Israelfo no taa wɔn ara kosii
    Sidon Kɛse ne Misrefot-Maim ho ne Mispa Bon no mu wɔ apuei fam, kosii sɛ atamfo
    no akofo baako mpo anka.
  hlt-hlt: Te vaengah amih te BOEIPA loh Israel kut dongla a tloeng. Te dongah amih
    te a tloek uh tih Sidon puei, Misrephothmayim neh khocuk kah Mizpeh kolbawn due
    pataeng a hloem uh tih rhaengnaeng khaw a hlun mueh la a ngawn uh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Isidɑyɛɛribɛɛ bɛ̀ nɑ kɛ́ bɛ̀ bɛ̀ti kubɑkù
    yoú bíɛ́kɛ̀ kɛ́tuɔkɛnɛ̀ dihɛì bɛ̀ tu dì Sidonni diɛwè, kɛ́tuɔkɛnɛ̀ Misidefɔti
    Misifɔɔ Mɑyimmu diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́tuɔkɛnɛ̀ Misipee biriku diyiè yìɛ̀ní
    kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́ bɛ̀ kùɔ bɛmɔu bɛ̀ í nsùɔ́ nhòmɔù.
  msy-2020: Ikiavɨra Itir God Israelian akurazɨ me mɨdorozimɨn uan apaniba abɨra.
    Ezɨ Israelia uan apanibav sogha men agɨntɨgha notɨn amadaghan ghua, Saidonɨn nguibar
    ekiam ko Misrefot Maimɨn nguibamɨn otogha, ghua aruem anadi naghɨn Mispan danganir
    zarimɨn oto. Me mɨsogha mamaghɨra ikia ghua uan apaniba bar me agɨfa.
  azb-azb: Rəbb onları İsraillilərə təslim edib qırdırdı. İsraillilər böyük Sidona
    və Misrefot-Mayimə qədər, şərq tərəfdəki Mispa vadisinə qədər düşmənləri qovub
    heç kim sağ qalmayana qədər hamısını qırdılar.
  eng-DBY: And Jehovah delivered them into the hand of Israel, and they smote them,
    and chased them unto great Zidon, and to Misrephoth-maim, and to the valley of
    Mizpah eastward, and smote them until none were left remaining to them.
  hin-2017: और यहोवा ने उनको इस्राएलियों के हाथ में कर दिया, इसलिए उन्होंने उन्हें
    मार लिया, और बड़े नगर सीदोन और मिस्रपोतमैम तक, और पूर्व की ओर मिस्पे के मैदान
    तक उनका पीछा किया; और उनको मारा, और उनमें से किसी को जीवित न छोड़ा।
  swp-swp: Guiau Isaraela nimadi eai i mosedi, to se lauelepaidi, eo se henaudi se
    lau e Sidona eai se lage, eo Misirepota‐maima eai se lage, eo Misepa teha aruabo
    arotauna eai se lage, se lauelepaidi i lau e nige esega i mia.
  eng-YLT: and Jehovah giveth them into the hand of Israel, and they smite them and
    pursue them unto the great Zidon, and unto Misrephoth-Maim, and unto the valley
    of Mizpeh eastward, and they smite them, till he hath not left to them a remnant;
  eng-WYC-2017: And the Lord betook them into the hands of Israel; which smited them,
    and pursued till to Great Sidon, and the waters of Misrephothmaim, and to the
    field of Mizpeh, which is at the east part thereof.
  eng-WMBB: The LORD delivered them into the hand of Israel, and they struck them,
    and chased them to great Sidon, and to Misrephoth Maim, and to the valley of Mizpah
    eastward. They struck them until they left them no one remaining.
  urd-GVH: और रब ने दुश्मनों को इसराईलियों के हवाले कर दिया। इसराईलियों ने उन्हें
    शिकस्त दी और उनका ताक़्क़ुब करते करते शिमाल में बड़े शहर सैदा और मिस्रफ़ात-मायम
    तक जा पहुँचे। इसी तरह उन्होंने मशरिक़ में वादीए-मिसफ़ाह तक भी उनका ताक़्क़ुब किया।
    आख़िर में एक भी न बचा।
  rug-rug: Rapata ni rina tinoni Izireli meke hadu va seu lani rini pa Misirepoti
    Maimi meke Saedoni, meke hadu va seu la guni rini koasa lolomo pa Mizipa pa kali
    gasa rimata, meke va mataqari e Zihova si arini. Sa vinaripera si lopu makudo
    osolae lopu toa hola si keke rina kana.
  gaz-gaz: Waaqayyos dabarsee harka Israaʼelootaatti isaan kenne. Isaanis jara moʼatanii
    hamma Siidoonaa Guddootti, hamma Misrefooti Maayimiitti, hamma Sulula Miisphaa
    kan gama baʼa biiftuutti isaan ariʼan; hamma namni hundi dhumuttis isaan dhaʼan.
  fra-LSG: L’Éternel les livra entre les mains d’Israël; ils les battirent et les
    poursuivirent jusqu’à Sidon la grande, jusqu’à Misrephoth-Maïm, et jusqu’à la
    vallée de Mitspa vers l’orient; ils les battirent, sans en laisser échapper aucun.
  gnn-gnn: '@see-verse:JOS.011.007'
  yal-yal: Alatala yi e so Isirayila kaane yii. E yi e nɔ, e yi siga e makedɛ han
    Sidɔn taa gbeeni, han Misirefoti-Mayimi yi, han Misipe mɛrɛmɛrɛni sogeteden binni.
    E yi e birin faxa, e mi muxu yo lu a nii ra.
  haw-1868: Haawi mai la o Iehova ia lakou i ka lima o ka Iseraela, a pepehi aku la
    ka Iseraela ia lakou, a hahai aku la ia lakou, a hiki i Zidonanui, a i Mizerepotemaima,
    a i ke awawa o Mizepe, ma ka hikina. Luku aku la ia lakou, aole i waiho i kekahi
    koena o lakou.
  arb-NAV: فَأَسْلَمَهُمُ الرَّبُّ إِلَى يَدِ إِسْرَائِيلَ، فَضَرَبُوهُمْ وَطَارَدُوهُمْ
    شِمَالاً حَتَّى صِيدُونَ الْعَظِيمَةِ وَإِلَى مِسْرَفُوتَ مَايِمَ وَإِلَى وَادِي
    مِصْفَاةَ شَرْقاً، وَقَضَوْا عَلَيْهِمْ بِحَيْثُ لَمْ يُفْلِتْ مِنْهُمْ نَاجٍ.
  ewe-ewe: Yehowa tsɔ aʋakɔ gã ma de asi na Israelviwo, eye wonya wo va se ɖe keke
    Sidon du gã la me kple Misrefat Maim heyi Mizpa balime le ɣetoɖoƒe lɔƒo. Futɔwo
    dometɔ aɖeke metsi agbe o.
  eng-LEE: And the Lord delivered them into the hand of Israel, who smote them, and
    pursued them unto great Zidon, and unto Missrephoth-mayim, and unto the valley
    of Mizpeh eastward; and they smote them, until they left them none that escaped.
  asm-FB: যিহোৱাই শত্ৰুসকলক ইস্ৰায়েলৰ হাতত সমৰ্পণ কৰাৰ পাছত তেওঁলোকে তেওঁলোকক তৰোৱালৰে
    আঘাত কৰি বধ কৰিলে আৰু মহাচীদোন ও মিষ্ৰফোৎ-ময়িমলৈকে, আৰু পূব ফালৰ মিস্পাৰ উপত্যকালৈকে
    তেওঁলোকক খেদি পঠিয়াই তেওঁলোকক সংহাৰ কৰিলে আৰু তেওঁলোকৰ কোনো এজনকো অৱশিষ্ট নাৰাখিলে।
  sus-A: عَلَتَلَ نَشَ عٍ سَ عِسِرَيِلَ بّلّشّ. عٍ نَشَ عٍ بْنبْ، عٍ عٍ كٍرِ هَن سِدْن
    تَا شُنفبٍ كُي، هَن مِسِرٍقٌتِ مَيِمِ، هَن مِسِثَ فُلُنبَ رَ سٌفٍتٍدٍ بِرِ. عٍ
    نَشَ عٍ بْنبْ، عٍ مُ مِشِ كٍرٍن لُ.
  fra-SBL: L'Éternel les livra entre les mains d'Israël, qui les battit et les poursuivit
    jusqu'à la grande Sidon, jusqu'à Misrephoth Maïm, et jusqu'à la vallée de Mitspa,
    à l'orient. Ils les frappèrent jusqu'à ce qu'il ne restât plus personne.
  hbo-hbo: וַיִּתְּנֵ֨ם יְהוָ֥ה בְּיַֽד־יִשְׂרָאֵל֮ וַיַּכּוּם֒ וַֽיִּרְדְּפ֞וּם עַד־צִידֹ֣ון
    רַבָּ֗ה וְעַד֙ מִשְׂרְפֹ֣ות מַ֔יִם וְעַד־בִּקְעַ֥ת מִצְפֶּ֖ה מִזְרָ֑חָה וַיַּכֻּ֕ם
    עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לָהֶ֖ם שָׂרִֽיד׃
  piu-2006: '@see-verse:JOS.011.007'
  kik-kik: nake Jehova akĩmaneana moko-inĩ ma Isiraeli. Nao makĩmahoota makĩmaingatithia
    o nginya Sidoni ĩrĩa Nene, makĩmakinyia Misirefothu-Aimu, o na makĩmakinyia Gĩtuamba
    kĩa Mizipa kĩrĩa kĩrĩ mwena wa irathĩro, o nginya hakĩaga mũndũ watigirwo arĩ
    muoyo.
  fra-NCL: Yahweh les livra entre les mains d’Israël, qui les battit et les poursuivit
    jusqu’à Sidon la grande, jusqu’aux eaux de Maséréphoth et jusqu’à la vallée de
    Maspha vers l’orient ; il les battit, sans en laisser échapper un seul.
  cek-AK: To naah Angraeng mah nihcae to Israel kaminawk ban ah paek; Israel kaminawk
    mah nihcae to pazawk o moe, Sidon-Rabbah vangpui, Misrephoth-Maim vangpui ni angyae
    bang ih Mizpah azawn karoek to patom o, maeto doeh pathlung ai ah hum o.
  cuk-cuk: Bab-Jehová Israel-dulemarga we-dulemar urmaksad. Israel-dulemar bela we-dulemar
    nue-naibi-imaksad. Geb Sidón-neggwebur-dummadse, Misrefotmaimʼse, degi, dad-nakwedsik,
    Mizpa-neba-naidse baregichamalad. We-dulemar wargwensaale dula bessulid.
  uig-CYR: Пәрвәрдигар уларни Исраилниң қолиға тапшурди; уларни уруп Чоң Зидон вә
    Мисрәфот-Майимғичә, шундақла шәриқ тәрәптики Мизпаһ вадисиғичә сүрүп берип, улардин
    һеч бирини қоймай қиличлап өлтүрди.
  tel-2017: యెహోవా, ఇశ్రాయేలీయుల చేతికి వారిని అప్పగించాడు. ఇశ్రాయేలీయులు వారిని హతం
    చేసి మహా సీదోను వరకూ మిశ్రేపొత్మాయిము వరకూ తూర్పు వైపు మిస్పా లోయ వరకూ వారిని
    తరిమి ఒక్కడు కూడా మిగలకుండా చంపారు.
  hat-BSA: SENYÈ a te livre yo nan men Israël pou yo te genyen yo. Yo te kouri dèyè
    yo jis rive nan Gran Sidon, ak Misrepoth-Maïm avèk vale a Mitspa nan lès. Yo te
    frape yo jiskaske pèsòn pa t viv ladan yo.
  kos-kos: LEUM GOD El sang kutangla nu sin Israel fin mwet inge. Mwet Israel lainulos
    ac ukwalos nwe Misrephoth Maim ac Sidon nu eir, oayapa nwe ke Infahlfal Mizpah
    nu kutulap. Elos mweunelos nwe ke na wangin sie moul.
  hbo-WLC: וַיִּתְּנֵ֨ם יְהוָ֥ה בְּיַֽד־יִשְׂרָאֵל֮ וַיַּכּוּם֒ וַֽיִּרְדְּפ֞וּם עַד־צִיד֣וֹן
    רַבָּ֗ה וְעַד֙ מִשְׂרְפ֣וֹת מַ֔יִם וְעַד־בִּקְעַ֥ת מִצְפֶּ֖ה מִזְרָ֑חָה וַיַּכֻּ֕ם
    עַד־בִּלְתִּ֥י הִשְׁאִֽיר־לָהֶ֖ם שָׂרִֽיד׃
  ibo-ibo: Onyenwe anyị nyefere ndị agha ha nʼaka ndị Izrel, ndị lụgburu ha, chụọ
    ha ọsọ ruo nʼoke ala Saịdọn, ruokwa ebe a na-akpọ Mizrefot Maim, na ruo nʼakụkụ
    ọwụwa anyanwụ, nʼime Ndagwurugwu Mizpa. Ya mere, o nweghị ọ bụladị otu onye iro
    a hapụrụ ndụ nʼagha ahụ.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ଇସ୍ରାଏଲ ହସ୍ତରେ ସମର୍ପଣ କରନ୍ତେ, ସେମାନେ ସେମାନଙ୍କୁ
    ଆଘାତ କଲେ ଓ ମହାସୀଦୋନ ଓ ମିଷ୍ରଫୋତ୍‍-ମୟିମ୍‍ ପର୍ଯ୍ୟନ୍ତ, ଆଉ ପୂର୍ବ ଦିଗରେ ମିସ୍ପେର ସମସ୍ଥଳୀ
    ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ଘଉଡ଼ାଇ ନେଲେ, ପୁଣି ସେମାନଙ୍କର କେହି ଅବଶିଷ୍ଟ ନ ରହିବା ପର୍ଯ୍ୟନ୍ତ
    ସେମାନଙ୍କୁ ସଂହାର କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a awinna chon Israel, pwe ra akufuur o tapweriir
    tori Sitonlap me Misrefot-maim, pwal tori ewe lemolun Mispa mi nom ötiu. Iwe,
    ra nirela meinisin tori esap chüen wor eman mi manau.
  rop-rop: en YAWEI bin meigim detlot Isreil solja win langa olabat. Detlot Isreil
    solja bin fait langa olabat, en deibin ranimap olabat raidap langa det dubala
    taun gulum Misrafomaim en Saidan nowathwei, en deibin ranimap olabat raidap langa
    det kantri gulum Mispa Beli sanraiswei. Deibin kipgon fait langa olabat raidap
    nobodi bin jidan laibala,
  ukr-1871: І подав їх Господь в руки Ізрайлитян, і били вони їх і гнали їх до Сидону
    великого і до Мисрефот-Маїму і до Мицфи-долини на схід сонця, і перебили їх так,
    що не втїк нїхто.
  deu-1951: und der HERR gab sie in die Hand Israels; und sie schlugen sie und jagten
    sie bis zu der großen [Stadt] Zidon und bis zu den warmen Quellen und bis zum
    Tal Mizpa, gegen Morgen; und sie schlugen sie, bis ihnen nicht einer übrigblieb.
  eng-JPS: And the LORD delivered them into the hand of Israel, and they smote them,
    and chased them unto great Zidon, and unto Misrephoth-maim, and unto the valley
    of Mizpeh eastward; and they smote them, until they left them none remaining.
  srp-1865: I Gospod ih dade u ruke Izrailju, te ih razbiše i tjeraše ih do Sidona
    velikoga i do vode Misrefota i do polja Mispe na istok; i tako ih pobiše da ne
    ostaviše nijednoga živa.
  lug-lug: Mukama n’abawaayo mu mukono gwa Isirayiri ne babawangula ne babagobera
    ddala, okubatuusa mu Sidoni ekinene ne ku Misurefosumayimu, ne ku kiwonvu kye
    Mizupa ebuvanjuba, ne babazikiririza ddala obutalekaawo n’omu.
  heb-heb: ויתנם יהוה ביד ישראל ויכום וירדפום עד צידון רבה ועד משרפות מים ועד בקעת
    מצפה מזרחה ויכם עד בלתי השאיר להם שריד׃
  ben-IRV: তাতে সদাপ্রভু তাদেরকে ইস্রায়েলের হাতে সমর্পণ করলেন এবং তারা তাদেরকে আঘাত
    করল, আর মহাসীদোন ও মিষ্রফোৎময়িম পর্যন্ত ও পূর্বদিকে মিস্পীর উপত্যকা পর্যন্ত তাদেরকে
    তাড়িয়ে নিয়ে গেল এবং তাদেরকে আঘাত করে কাউকেই অবশিষ্ট রাখল না।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ ਸੋ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ
    ਮਾਰਿਆ ਅਤੇ ਵੱਡੇ ਸੀਦੋਨ ਤੱਕ ਅਤੇ ਮਿਸਰਫ਼ੋਥ-ਮਇਮ ਅਤੇ ਮਿਸਪੇਹ ਦੀ ਘਾਟੀ ਤੱਕ ਚੜ੍ਹਦੇ ਪਾਸੇ ਉਹਨਾਂ
    ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਇਉਂ ਮਾਰਿਆ ਕਿ ਉਹਨਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਨੂੰ ਬਾਕੀ ਨਾ ਛੱਡਿਆ।
  mya-JVB: ထာဝရဘုရား သည် သူ တို့ကို ဣသရေလ အမျိုးသား တို့လက် ၌ အပ် တော်မူသဖြင့် ၊ သူ
    တို့ကို လုပ်ကြံ ၍ ဇိဒုန်ရဗ္ဗာ မြို့၊ မိသရဖေါသမိမ် မြို့ အရှေ့ မျက်နှာမိဇပါ ချိုင့်
    တိုင်အောင် လိုက် ၍ တယောက်ကိုမျှ မ ကျန် ကြွင်းစေခြင်းငှါလုပ်ကြံ ကြ၏။
  hmo-hmo: Vadaeni Lohiabada ese Israela taudia dekenai kwalimu ia henia, Israela
    taudia ese king taudia edia tuari orea idia halusia, bona idia lulua lao, ela
    bona Sidono Badana bona Misirepoto Maimi, ma idia luludia lao ela bona Misipa
    Koura, dina daekau kahanai. Idia tuari noho, ela bona Israela taudia ese king
    taudia edia tuari taudia ibounai idia alaia ore, ta ia heau mauri lasi.
  urd-urd: और ख़ुदावन्द ने उनको इस्राईलियों के क़ब्ज़े में कर दिया इसलिए उन्होंने
    उनको मारा और बड़े सैदा और मिसरफ़ात अलमाइम और पूरब में मिसफ़ाह की वादी तक उनको
    दौड़ाया और क़त्ल किया यहाँ तक कि उन में से एक भी बाक़ी न छोड़ा।
  rus-SYN: И предал их Господь в руки Израильтян, и поразили они их, и преследовали
    их до Сидона великого и до Мисрефоф-Маима, и до долины Мицфы к востоку, и перебили
    их, так что никого из них не осталось, кто уцелел бы и избежал.
  bqc-SIM: Dii ń nánɛ́ ń ↄzĩ, ↄ̃ aa ń dɛdɛ aa pɛ̀ ń gbɛ̃eↄwa e Sidↄ̃ mɛɛwiau
    ń Misefomaiũo ń Mizipa guzulɛ pↄ́ kú gukpɛ oio. Aa ń dɛdɛ, an gbɛ̃e i bↄo.
  tcz-CHONGTHU: Pakaiyin amaho chu Israelte khutnah ahinpedoh tan, hitichun amahon
    Sidon gamlenlang geileh Misrephath-maim changgei chuleh Mizpah solam phaicham
    geipeh’in ahindellutnun amaho chu khatcha hinghoi louvin ahin thatsoh keijun ahi.
  mar-mar: परमेश्वराने त्यांना इस्राएलाच्या हाती दिले; त्यांनी त्यांना मार देऊन सीदोन
    महानगरापर्यंत व मिस्रफोथ माईमापर्यंत आणि पूर्वेस मिस्पा खोऱ्यापर्यंत पाठलाग करून
    त्यांचा एवढा संहार केला की त्यातला एकही जिवंत राहिला नाही.
  qub-qub: Tayta Diosmi Israel runacunapa munayninmanna cachaycuran. Chaynöpami gaticachar
    chayachiran Sidoncho caj siudäcunaman, Misrefot-maimman. Inti yagamunan cajpana
    chayachiran Mizpa pampacama. Chayno pillyar manami jucnayllatapis cawaycajtaga
    cacharanchu.
  bqp-bqp: Dikiri ń náńnɛ ń ↄĩ, akũ ò ń dɛdɛ ò pɛ̀ ń gbɛ̃kenↄa ari Sidↄ̃ wɛ́ran kũ
    Misirefomaimuo kũ Mizipa guvutɛ kũ à kú ifãboki kpao. Ò ń dɛdɛ, ń gbɛ̃ke dí
    boro.
  hat-hat: 'Seyè a lage yo nan men pèp Izrayèl la: sòlda pèp Izrayèl yo bat yo byen
    bat. Yo kouri dèyè yo jouk Gwo Sidon ak Misrefòt sou bò nò, jouk Fon Mispa sou
    bò solèy leve. Yo bat yo nèt, yo pa kite yonn ladan yo chape.'
  eng-BSB: and the LORD delivered them into the hand of Israel, who struck them down
    and pursued them all the way to Greater Sidon and Misrephoth-maim, and eastward
    as far as the Valley of Mizpeh. They struck them down, leaving no survivors.
  tod-tod: Ɠɔoɠɔ GALAGI ti lɔɔni Izelayɛle nuiti zeezu, ti vɔni ti ma, ti ʋilɛ ti
    ʋolu, eyɛsu ti zeeli Sidɔn taa wolai ʋɔ bɛ, eyɛsu ti zeeli Miselefɔte-Mayime,
    eyɛsu ti zeeli Misepa nɛmɛi zu, folo ɠulazu ʋelei. Ti pilɛ sɔlɔɔni ti ma, eyɛsu
    ti la nu vulu ɠila kpalaa zɛni ná.
  eng-WEBPB: The LORD delivered them into the hand of Israel, and they struck them,
    and chased them to great Sidon, and to Misrephoth Maim, and to the valley of Mizpah
    eastward. They struck them until they left them no one remaining.
  kbq-kbq: Hagi Ra Anumzamo'a Israeli vahera zamaza hige'za, ha' vahezamia zamahete'za
    zamagenere'za vu'nazana, anagamu noti kaziga Saidoni rankuma'ene Misrefot-Maim
    vute'za, zage hanati kaziga Mispae nehaza aguporegane hara huzmante'za vu'za ana
    maka vahera zamahe fri vagare'naze.
  nhe-BL: Huan TOTECO quintemactili ininmaco nopa israelitame, huan quintehuijque
    huan quintojtocatiyajque hasta nopa Hueyi Altepetl Sidón huan hasta Misrefot Maim.
    Huan para campa quisa tonati quintepotztocaque hasta nopa Tlamayamitl tlen Mizpa,
    huan niyon se ax mocajqui itztoc.
  bus-bus: Dii ń náńnɛ ń ↄzĩ, ben aↄ̃ ń dɛ́dɛ aↄ̃ pɛ̀ ń gbɛ̃kenↄa ai Sidↄ̃ mɛɛwin
    kↄ̃n Misirefo Maimuo kↄ̃n Mizipa guzurɛ kɛ̀ kú ↄfãntɛ̃bↄɛ kpaao. Aↄ̃ ń dɛ́dɛ,
    aↄ̃ gbɛ̃kee e bↄro.
  gub-BL: Tupàn umur a'e teko paw Izaew wapo pe wà. Weityk wà, wanaikweromo uzàn pà
    wà. Uhem Xitom tawhu uhua'u wera'u ma'e pe wà. A'e re uhem Mirepo-Mai pe wà, a'e
    re uhem ywyàpyznaw ywytyr wamyter pe har Mipa her ma'e pe wà. Uzukazuka zauxiapekwer
    wata mehe pe rupi wà. Uzuka paw rupi wà.
  eng-DRA: 'And the Lord delivered them into the hands of Israel. And they defeated
    them, and chased them as far as the great Sidon, and the waters of Maserophot,
    and the field of Masphe, which is on the east side thereof. He slew them all,
    so as to leave no remains of them:'
