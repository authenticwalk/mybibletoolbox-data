    bar me agɨfa.
  azb-azb: Çünki Rəbbin Musaya əmr etdiyi kimi İsraillilər onları rəhm etmədən tamamilə
    məhv etdilər. Beləliklə, İsraillilərə qarşı döyüşə çıxmağa onların ürəyini sərtləşdirən
    Rəbbin Özü idi.
  eng-DBY: For it was of Jehovah that their heart was hardened, to meet Israel in
    battle, that they might be utterly destroyed, and that there might be no favour
    shewn to them, but that they might be destroyed, as Jehovah had commanded Moses.
  hin-2017: क्योंकि यहोवा की जो मनसा थी, कि अपनी उस आज्ञा के अनुसार जो उसने मूसा को
    दी थी उन पर कुछ भी दया न करे; वरन् सत्यानाश कर डालें, इस कारण उसने उनके मन ऐसे
    कठोर कर दिए, कि उन्होंने इस्राएलियों का सामना करके उनसे युद्ध किया।
  swp-swp: Paana ede Guiau nuadi i heoiuradi, bena se laoma Isaraela se ialaidi, ia
    abo i hebaaeaaririedi, nige i nuatuidi; bena i hebaaeadi mo, doha Guiau Mose i
    lauhesom.
  eng-YLT: for from Jehovah it hath been to strengthen their heart, to meet in battle
    with Israel, in order to devote them, so that they have no grace, but in order
    to destroy them, as Jehovah commanded Moses.
  eng-WYC-2017: For it was the sentence of the Lord, that the hearts of them should
    be made hard, and that they should fight against Israel, and should fall, and
    [they] should not deserve any mercy, and should perish, as the Lord commanded,
    to Moses.
  eng-WMBB: For it was of the LORD to harden their hearts, to come against Israel
    in battle, that he might utterly destroy them, that they might have no favour,
    but that he might destroy them, as the LORD commanded Moses.
  urd-GVH: रब ही ने उन्हें अकड़ने दिया था ताकि वह इसराईल से जंग करें और उन पर रहम
    न किया जाए बल्कि उन्हें पूरे तौर पर रब के हवाले करके हलाक किया जाए। लाज़िम था
    कि उन्हें यों नेस्तो-नाबूद किया जाए जिस तरह रब ने मूसा को हुक्म दिया था।
  rug-rug: Va ṉiṉirai e Zihova sari na dia binalabala pude varipera koari na tie Izireli,
    pude kaqu va mate betoi Zosua si arini meke lopu tataru ni pude va toa ia si keke
    koarini gua sapu ele garunu nia Zihova koe Mosese.
  gaz-gaz: Akkuma Waaqayyo Musee ajaje sanatti gara laafina tokko malee isaan barbadeessuudhaan
    guutumaan guutuutti isaan balleessuudhaaf jedhee akka isaan Israaʼelootatti waraana
    bananiif kan garaa isaanii jabeesse Waaqayyo mataa isaa ti.
  fra-LSG: Car l’Éternel permit que ces peuples s’obstinassent à faire la guerre contre
    Israël, afin qu’Israël les dévouât par interdit, sans qu’il y eût pour eux de
    miséricorde, et qu’il les détruisît, comme l’Éternel l’avait ordonné à Moïse.
  gnn-gnn: '@see-verse:JOS.011.019'
  yal-yal: Amasɔtɔ Alatala nan yi Kanan kaane bɔɲɛne yixɔdɔxɔma alogo e xa Isirayila
    kaane yɛngɛ, Ala yi e halagi. E mi kininkinin e ma, e yi e raxɔri alo Alatala
    a yamari Musa ma kii naxan yi.
  haw-1868: Na Iehova no i hoopaakiki i ko lakou naau e hele i ke kaua me ka Iseraela,
    i anai loa aku ai oia ia lakou, i ole hoi e loaa ia lakou ka lokomaikaiia'ku,
    i pau no hoi lakou i ka lukuia, e like me ka Iehova i kauoha mai ai ia Mose.
  arb-NAV: لأَنَّ الرَّبَّ نَفْسَهُ هُوَ الَّذِي قَسَّى قُلُوبَهُمْ لِخَوْضِ الْحَرْبِ
    ضِدَّ إِسْرَائِيلَ، لِيُدَمِّرَهُمُ الإِسْرَائِيلِيُّونَ وَيُفْنُوهُمْ مِنْ غَيْرِ
    رَأْفَةٍ كَمَا أَمَرَ الرَّبُّ مُوسَى.
  ewe-ewe: elabena Yehowa ɖo be dukɔ mawo nadi be yewoawɔ aʋa boŋ kple Israelviwo
    ɖe ŋutifafawɔwɔ teƒe. Eya ta wotsrɔ̃ wo nublanuimakpɔmakpɔtɔe abe ale si Yehowa
    ɖo na Mose ene.
  eng-LEE: 'For of the Lord it was to harden their heart, that they should come against
    Israel in battle, in order to destroy them utterly, that they might obtain no
    favor: but in order that he might exterminate them, as the Lord had commanded
    Moses.'
  asm-FB: কিয়নো তেওঁলোকক সম্পূর্ণৰূপে বিনষ্ট কৰিবৰ বাবে যিহোৱাই তেওঁলোকৰ হৃদয় কঠিন
    কৰিছিল; সেই বাবে তেওঁলোকে আহি ইস্ৰায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিলে৷ যিহোৱাই মোচিক আজ্ঞা
    দিয়াৰ দৰে, তেওঁলোকৰ দয়াৰ নিবেদন শুনা নগ’ল; বৰং তেওঁলোক সম্পূর্ণৰূপে উচ্ছন্ন
    হ’ল৷
  sus-A: عَلَتَلَ نَن كَنَانكَيٍ شَشِلِيٍ رَشْرْشْ، عَلَكٌ عِسِرَيِلَ مِشِيٍ شَ عٍ
    فٍرٍ، عٍ شَ عٍ رَتْن، عٍ نَشَ كِنِكِنِ عٍ مَ قٍقٍ مَ، عَلْ عَلَتَلَ عَ مَسٍن عَننَبِ
    مُنسَ بّ كِ نَشّ.
  fra-SBL: Car c'était la volonté de l'Éternel d'endurcir leur cœur, de venir contre
    Israël dans la bataille, pour les dévaster, pour qu'ils n'aient aucune faveur,
    mais pour les détruire, comme l'Éternel l'avait ordonné à Moïse.
  hbo-hbo: כִּ֣י מֵאֵ֣ת יְהוָ֣ה ׀ הָיְתָ֡ה לְחַזֵּ֣ק אֶת־לִבָּם֩ לִקְרַ֨את הַמִּלְחָמָ֤ה
    אֶת־יִשְׂרָאֵל֙ לְמַ֣עַן הַֽחֲרִימָ֔ם לְבִלְתִּ֥י הֱיֹות־לָהֶ֖ם תְּחִנָּ֑ה כִּ֚י
    לְמַ֣עַן הַשְׁמִידָ֔ם כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  piu-2006: '@see-verse:JOS.011.019'
  kik-kik: Nĩgũkorwo nĩ Jehova we mwene watũmire, momie ngoro ciao nĩguo makarũe mbaara
    na andũ a Isiraeli, nĩgeetha amaniine biũ, amaniine o kũmaniina atekũmaiguĩra
    tha, o ta ũrĩa Jehova aathĩte Musa.
  fra-NCL: Car c’était le dessein de Yahweh que ces peuples endurcissent leur cœur
    pour faire la guerre à Israël, afin qu’Israël les dévouât par anathème, sans qu’il
    y eût pour eux de miséricorde, et qu’il les détruisit, comme Yahweh l’avait ordonné
    à Moïse.
  cek-AK: Angraeng mah Mosi khaeah paek ih lok baktih toengah, tahmenhaih tawn ai
    ah, nihcae to tamit boih moe, maeto doeh tahmat han ai ah, Israel kaminawk hoi
    misa angtuk hanah Angraeng angmah nihcae to palung thahsak.
  cuk-cuk: Ar ade, Bab-Jehová we-reymar-e-gwagegi Israel-sordamargi-bila-onoged nasiksad.
    Adi, deyobi Israel-sordamar we-dulemar-wiledaksulidgi ogilogega, ar igi Bab-Jehová
    Moisésʼga igar-uksagusadyob.
  uig-CYR: Чүнки уларниң көңлиниң қаттиқ қилиниши, Исраил билән җәң қилиш нийитидә
    болуши Пәрвәрдигардин еди; буниң мәхсити, уларниң үзүл-кесил йоқитилиши; йәни,
    уларға һеч рәһим қилинмай, әксичә Пәрвәрдигар Мусаға буйруғинидәк уларниң йоқитилиши
    үчүн еди.
  tel-2017: “వారిని నిర్మూలం చేయండి” అని యెహోవా మోషేకు ఆజ్ఞాపించినట్టు ఇశ్రాయేలు ప్రజలు
    కనికరం లేకుండా వారిని నాశనం చేయడాని వీలుగా, వారు ఇశ్రాయేలు ప్రజలతో యుద్ధం చేయటానికి
    వచ్చేలా యెహోవా వారి హృదయాలను కఠినపరిచాడు.
  hat-BSA: Paske se te volonte SENYÈ a pou yo ta fè kè yo vin di, pou yo te rankontre
    Israël nan batay, pou Li ta kapab detwi yo nèt, jis jan ke SENYÈ a te kòmande
    Moïse la.
  kos-kos: LEUM GOD El pirik insien mwet inge tuh elos in lungse mweun lain mwet Israel,
    elos in mau arulana sikiyukla ac anwuki nufon, in kalem lah wangin pakomuta nu
    selos. Pa inge ma LEUM GOD El tuh sapkin nu sel Moses.
  hbo-WLC: כִּ֣י מֵאֵ֣ת יְהוָ֣ה ׀ הָיְתָ֡ה לְחַזֵּ֣ק אֶת־לִבָּם֩ לִקְרַ֨את הַמִּלְחָמָ֤ה
    אֶת־יִשְׂרָאֵל֙ לְמַ֣עַן הַֽחֲרִימָ֔ם לְבִלְתִּ֥י הֱיוֹת־לָהֶ֖ם תְּחִנָּ֑ה כִּ֚י
    לְמַ֣עַן הַשְׁמִידָ֔ם כַּאֲשֶׁ֛ר צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃ ס
  ibo-ibo: Nʼihi na ọ bụ Onyenwe anyị, nʼonwe ya, mere ka ndị eze ahụ nyịchie obi
    ha, ka ha lụso Izrel agha, ka o si otu a laa ha nʼiyi, kpochapụkwa ha niile, na-emereghị
    ha amara, dịka Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: କାରଣ ସେମାନେ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ଆସି ଯେପରି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନଷ୍ଟ
    ହୋଇ ଦୟା ନ ପାଇବେ, ମାତ୍ର ମୋଶାଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାନୁସାରେ ଉଚ୍ଛିନ୍ନ ହେବେ, ଏନିମନ୍ତେ
    ସେମାନଙ୍କ ହୃଦୟ କଠିନ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କର ମାନସ ଥିଲା।
  chk-chk: Pun ewe Samol mi Lapalap a aföreai leluker pwe repwe ü ngeni Israel lon
    maun. Ren ei ra atoto feiengau wor pwe ra fokun rosola, nge esap wor eman a ümöümöch
    ngeniir. Iei usun ewe Samol mi Lapalap a allük ngeni Moses.
  rop-rop: Wal ol detlot pipul hubin fait langa detlot Isreil pipul bin ol dai, dumaji
    YAWEI bin meigim detlot pipul wandi fait langa detlot Isreil pipul, en imbin wandim
    detlot Isreil pipul blanga binijimap olabat wanwei jis laik imbin dalim Mosis
    longtaim blanga dum.
  ukr-1871: Було бо се від Господа, що закаменив серця їх так, щоб вони одважувались
    на війну з Ізраїльом, щоб розпростирано на них проклін без милосердя і викоренювано
    їх, як заповідав Господь Мойсейові.
  deu-1951: Denn es geschah von dem HERRN, daß ihr Herz verstockt wurde, mit den Kindern
    Israel zu streiten, auf daß an ihnen der Bann vollstreckt würde und ihnen keine
    Gnade widerführe, sondern daß sie vertilgt würden; wie der HERR dem Mose geboten
    hatte.
  eng-JPS: For it was of the LORD to harden their hearts, to come against Israel in
    battle, that they might be utterly destroyed, that they might have no favour,
    but that they might be destroyed, as the LORD commanded Moses.
  srp-1865: Jer od Gospoda bi, te otvrdnu srce njihovo da izidu u boj na Izrailja,
    da bi ih potro i da im ne bi bilo milosti, nego da bi ih istrijebio, kao što bješe
    zapovjedio Gospod Mojsiju.
  lug-lug: kubanga Mukama yennyini ye yakakanyaza emitima gyabwe balwane ne Isirayiri,
    alyoke abazikiririze ddala, abamalirewo ddala awatali kubakwatirwa kisa, nga Mukama
    bwe yalagira Musa.
  heb-heb: כי מאת יהוה היתה לחזק את לבם לקראת המלחמה את ישראל למען החרימם לבלתי היות
    להם תחנה כי למען השמידם כאשר צוה יהוה את משה׃
  ben-IRV: কারণ তাদের হৃদয় সদাপ্রভুর থেকেই কঠিন হয়েছিল, যেন তারা ইস্রায়েলের সঙ্গে
    যুদ্ধ করে, আর তিনি তাদেরকে সম্পূর্ণভাবে ধ্বংস করেন, তাদের প্রতি দয়া না করেন,
    কিন্তু তাদেরকে হত্যা করেন; যেমন সদাপ্রভু মোশিকে আদেশ করেছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਵੱਲੋਂ ਹੋਇਆ ਕਿ ਉਹਨਾਂ ਦੇ ਮਨ ਕਠੋਰ ਹੋ ਗਏ ਅਤੇ ਉਹਨਾਂ ਨੇ ਇਸਰਾਏਲ
    ਨਾਲ ਯੁੱਧ ਕੀਤਾ ਤਾਂ ਜੋ ਉਹ ਉਹਨਾਂ ਦਾ ਸੱਤਿਆਨਾਸ ਕਰੇ ਅਤੇ ਉਹਨਾਂ ਉੱਤੇ ਕੋਈ ਦਯਾ ਨਾ ਹੋਵੇ ਪਰ
    ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਉਹ ਉਹਨਾਂ ਦਾ ਨਾਸ ਕਰੇ।
  mya-JVB: အကြောင်းမူကား ၊ ထာဝရဘုရား သည် မောရှေ ကို မှာ ထားတော်မူသည်အတိုင်း ၊ ထိုလူမျိုး
    တို့ကို ကျေးဇူး မ ပြု အကုန်အစင်သုတ်သင် ပယ်ရှင်းစေမည် အကြောင်း ၊ သူတို့သည် ဣသရေလ
    အမျိုးသားတို့ကို ဆီး ၍ တိုက် ဝံ့ သည်တိုင်အောင်သူ တို့စိတ် နှလုံးခိုင်မာ စေခြင်းငှါ
    ထာဝရဘုရား အလိုရှိတော်မူသတည်း။
  hmo-hmo: Lohiabada ese unai taudia edia kudouna ia ha-aukaia, Israela taudia do
    idia tuari henia totona, bona Israela taudia ese, mai bogahisihisi lasi momokani
    danu, idia ibounai do idia alaia ore totona. Inai bamona idia karaia, Lohiabada
    ese Mose ia oda henia hegeregerena.
  urd-urd: क्यूँकि यह ख़ुदावन्द ही की तरफ़ से था कि वह उनके दिलों को ऐसा सख़्त कर
    दे कि वह जंग में इस्राईल का मुक़ाबला करें ताकि वह उनको बिल्कुल हलाक़ कर डाले और
    उन पर कुछ मेहरबानी न हो बल्कि वह उनको बर्बाद कर दे, जैसा ख़ुदावन्द ने मूसा को
    हुक्म दिया था।
  rus-SYN: ибо от Господа было то, что они ожесточили сердце свое и войною встречали
    Израиля - для того, чтобы преданы были заклятию и чтобы не было им помилования,
    но чтобы истреблены были так, как повелел Господь Моисею.
  bqc-SIM: Dii mɛ́ tò an swã́ gbãakũ̀, ↄ̃ aa zĩkà ń Isailiↄ, kɛ́ Isailiↄ e
    ń míↄnzↄ̃ ń wɛ̃nagwasai, à ń midɛ míↄmiↄ lá a ò Mↄiziɛwa.
  tcz-CHONGTHU: Ajeh chu Pakaiyin alungu asuhtah peh’a Israelte chu anakisatpiu ahi.
    Hijeh achu amaho chu Pakaiyin Mose anathupeh bangin khotona beihellin anasumang’un
    ahi.
  mar-mar: कारण परमेश्वराने त्यांची मने कठीण केली होती, अशासाठी की त्यांनी इस्राएलाविरुद्ध
    युद्ध करण्यासाठी पुढे यावे आणि त्याने त्यांचा समूळ नाश करावा. परमेश्वराने मोशेला
    अज्ञापिल्याप्रमाणे त्यांचा समूळ नाश करण्याच्या निर्णयापर्यंत, त्याने त्यांच्या
    दया-याचनेची गय केली नाही.
  qub-qub: Chay runacunata manaraj ushajpaj wañuchiptinmi chaycho tiyaj runacunapa
    shonguncunata Tayta Dios chucruyächiran Israel runacunapa contran jatarir pillyananpaj.
    Chaymi Moisesta Tayta Dios nishannölla chay runacunata mana cuyapaypa ushajpaj
    wañuchiran.
  bqp-bqp: Dikiri mɛ́ à tò ń sã gbã̀gbã, akũ ò zĩ̀i kà kũ Isarailanↄ, de Isarailanↄ
    le ò ń kakatɛ ń wɛ̃ndagwanaa sari, à láka kũńwo mámmam lákũ à ò Musanɛ nà.
  hat-hat: paske Seyè a te fè tout moun sa yo soti pou goumen ak pèp Izrayèl la. Se
    pou pèp Izrayèl la te touye tout tankou ofrann pou Seyè a, san pitye pou yo yonn
    menm, pou yo tout te ka disparèt, jan Seyè a te bay Moyiz lòd la.
  eng-BSB: For it was of the LORD to harden their hearts to engage Israel in battle,
    so that they would be set apart for destruction and would receive no mercy, being
    annihilated as the LORD had commanded Moses.
  tod-tod: Ti-ɠigiti kpaa vai zeɠeni Ɠɔoɠɔ GALAGI ʋɔ, ga ti kɔɔi ɠɔ Izelayɛle laalɔɠɔma,
    nii a kɛ naa ti ʋaa, é mina ti maawɔinɠa, kɛlɛ kɛni é ti zuwuɠaaleʋe, eɠɛʋelei
    Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: For it was of the LORD to harden their hearts, to come against Israel
    in battle, that he might utterly destroy them, that they might have no favour,
    but that he might destroy them, as the LORD commanded Moses.
  kbq-kbq: Hagi Ra Anumzamo'a agra'a ana vahera zamagu'a eri hanavetige'za Israeli
    vahera hara huzmante'naze. Na'ankure ana hanige'za kazigazi hu'za Israeli vahera
    hara hunezmantesage'za zamahe vagaresaza kazigati anara hu'ne. Hanki Ra Anumzamo'ma
    Mosesema ko'ma asami'nea kante ante'za Israeli vahe'mo'za mago vahekura zamasunkura
    huozmante'za, ana maka vahera zamahe fri vagare'naze.
  nhe-BL: Pampa TOTECO quinyoltetili inincualancaitacahua para ma motochonchihuaca
    huan ma quintehuitij nopa israelitame. Huan teipa nopa israelitame quintzontlamiltijque
    huan ax quipixque ininyolo ininhuaya queja TOTECO quinahuatijtoya Moisés ma quichihuaca.
  bus-bus: Dii bé à tò aↄ̃ swã gbã̀gbã, ben aↄ̃ zĩ̀ kà kↄ̃n Isarailinↄ, lɛ Isarailinↄ
    e wà ń kaatɛ ń wɛ̃ndagwana sai, à yãańyo mámmam lán à ò Musanɛ nà.
  gub-BL: Tupàn a'e ae umuàtà kar wapy'a a'e wà, Izaew wakutyr wamono kar pà a'e wà.
    Ta'e ipurumumaw wer wanehe upaw rupi a'e xe. Ipuruzuka wer wanehe wapuhareko 'ym
    pà. Nezewe haw iapo haw Tupàn umume'u Moizez pe kwehe mehe a'e.
  eng-DRA: For it was the sentence of the Lord, that their hearts should be hardened,
    and they should fight against Israel, and fall, and should not deserve any clemency,
    and should be destroyed as the Lord had commanded Moses.
