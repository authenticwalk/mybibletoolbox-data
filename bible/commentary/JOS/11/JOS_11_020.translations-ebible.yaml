  hlt-hlt: Amih loh BOEIPA taengah a lungbuei aka pom la om tih Israel te caem neh
    a mah uh. Te dongah BOEIPA loh Moses a uen vanbangla amih te mitmoeng sak ham
    lungmacil om mueh la a thup sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù do kpénkùnnɛ bɛ to, kɛ̀ bɛ̀ ndɔ́nɛ̀ Isidɑyɛɛribɛ dikpɑ̀nnì.
    Kɛ̀ Isidɑyɛɛribɛ mbɛ̀ kɔ̀ù. Ti Yiɛ̀ nKuyie nkuù do tì nɑ̀kɛ́ ku kóo tɔ̃ntì Mɔyiisi.
  msy-2020: Guizbangɨra, Ikiavɨra Itir God uabɨ, men navibagh amizɨ da gavgavigha,
    Israelia ko mɨsoghasa. Ezɨ puvatɨ, Israelia men apangkuvizir puvatɨ. Israelia,
