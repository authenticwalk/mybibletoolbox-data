verse: JOS.011.020
translations:
  mal-C: യഹോവയായിരുന്നു ഇസ്രായേലിനോടു യുദ്ധംചെയ്യാൻ അവരുടെ ഹൃദയം കഠിനമാക്കിയത്. യഹോവ
    മോശയോടു കൽപ്പിച്ചതുപോലെ കരുണകൂടാതെ അവരെ കൊന്നൊടുക്കി ഉന്മൂലനാശംവരുത്തുന്നതിനു
    വേണ്ടിയായിരുന്നു ഇത്.
  deu-TKW: Denn von Jahwe war es so gefügt, daß er ihren Sinn verhärtete, so daß sie
    sich auf den Krieg mit Israel einließen, damit man ohne Gnade den Bann an ihnen
    vollstrecken und sie ausrotten könne, wie Jahwe Mose befohlen hatte.
  lin-lin: Nzokande, Yawe Ye moko azalaki koyeisa bango mitema mabanga mpo ete babundisa
    Isalaele, mpe mpo ete Isalaele asilisa koboma bango nyonso na mawa te, ndenge
    Yawe atindaki Moyize.
  eng-LSV: for it has been from YHWH to strengthen their heart, to meet in battle
    with Israel, in order to devote them, so that they have no grace, but in order
    to destroy them, as YHWH commanded Moses.
  eng-GNV: 'For it came of the Lord, to harden their heartes that they shoulde come
    against Israel in battell to the intent that they shoulde destroye them vtterly,
    and shewe them no mercie, but that they shoulde bring them to nought: as the Lord
    had commanded Moses.'
  eng-WEBSTER: For it was of the LORD to harden their hearts, that they should come
    against Israel in battle, that he might destroy them utterly, and that they might
    have no favor, but that he might destroy them, as the LORD commanded Moses.
  nhw-BL: Pampa TOTECO quinyoltetili inincualancaitacahua para ma motzontochonchihuaca
    huan ma quinhuilanatij nopa israelitame. Huan teipa nopa israelitame quintzontlamiltijque
    huan amo quipixque ininyolo ininhuaya quen TOTECO quinahuatijtoya Moisés ma quichihuaca.
  swh-ONEN: Kwa maana Bwana mwenyewe ndiye aliifanya mioyo yao iwe migumu, ili kupigana
    vita dhidi ya Israeli ili apate kuwafutilia mbali pasipo huruma, kama Bwana alivyomwagiza
    Mose.
  bba-bba: Domi Yinni Gusunɔ u derɑ sin tɔmbun ɡɔ̃rusu bɔbiɑ bɑ kɑ Isirelibɑ tɑbu
    kuɑ, kpɑ Isirelibɑ bu wɑ bu kɑ bu kpeerɑsiɑ mɑm mɑm bɑ kun ben wɔnwɔndu kue, nɡe
    mɛ Yinni Gusunɔ u win sɔm kowo Mɔwisi sɔ̃ɔwɑ.
  eng-KJVCPB: For it was of the Lord to harden their hearts, that they should come
    against Israel in battle, that he might destroy them utterly, and that they might
    have no favour, but that he might destroy them, as the Lord commanded Moses.
  luo-luo: Jehova Nyasaye owuon ema ne omiyo chunygi obedo matek mondo gitug lweny
    gi jo-Israel kendo mondo jo-Israel otiekgi chuth maonge ngʼwono mana kaka Jehova
    Nyasaye nosechiko Musa.
  meu-meu: Badina be Iehova ese lalodia e ha-aukadia, Israel taudia bae tuari henidia
    bena Israel ese bae habuadia tari totona; basie bogadia hisi, a bae aIadia ore,
    Iehova ese Mose e haḡania heḡereḡerena.
  npi-ULB: किनभने उनीहरूका हृदय कठोर बनाउनुहुने परमप्रभु नै हुनुहुन्थ्यो, त्यसैले
    उनीहरूले इस्राएलविरुद्ध लडाइँ गर्थे, ताकि उहाँले मोशालाई अह्राउनुभएझैँ उहाँले
    उनीहरूलाई दयाविना नै पूर्ण रूपमा नष्‍ट पार्नुभएको होस् ।
  yor-yor: Nítorí Olúwa fúnra rẹ̀ ní ó sé ọkàn wọn le, kí wọn kí ó lè bá Israẹli jagun,
    kí òun lè pa wọ́n run pátápátá, kí wọn má sì ṣe rí ojúrere, ṣùgbọ́n kí ó lè pa
    wọ́n, gẹ́gẹ́ bí Olúwa ti pàṣẹ fún Mose.
  emp-NTPO: Wãrãda Ãcõrẽbʌrʌ maʌ̃ purud̶ebemarãra so zarea b̶ʌsia israelerã ume djõne
    wãnamãrẽã. Mãwã quĩrã djuburia neẽ́ israelerãba ãdjirãra jũma quenasid̶aa Ãcõrẽba
    Moisea jarad̶a quĩrãca.
  ind-ind: karena TUHAN sengaja membuat musuh-musuh Israel keras kepala dan berani
    melawan Israel. Tujuannya supaya mereka dimusnahkan tanpa belas kasihan, seperti
    yang sudah diperintahkan-Nya kepada Musa.
  pes-OPCB: خداوند دشمنان را بر آن داشت تا به جای اینکه خواستار صلح باشند، با قوم
    اسرائیل بجنگند. در نتیجه، همهٔ آنها بدون ترحم کشته شدند و این درست همان بود که
    خداوند به موسی امر فرموده بود.
  tgl-ULB: Dahil si Yahweh ang nagpatigas sa kanilang mga puso para sila ay pumunta
    at makipaglaban sa Israel, kaya ganap niyang winasak sila, at hindi nagpapakita
    ng awa sa kanila, gaya sa itinuro niya kay Moises.
  hui-hui: Anduane Homogohanda waitigi biaru tigua bu miniha Isaraele baba wai hongo
    howa buleore manda bilo mo manda bia ho helene. Ani binidagoni irane Isaraelealime
    waitigi mbira hela nabi bibahende bo wahaiore helo ani bini. Ala Anduane Homogohanda
    Mosesehondo ogonidagua bo wahabe lene.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​ကို​မ​သ​နား​မ​ညှာ​တာ ဘဲ​အ​ကုန်​အ​စင်​သုတ်​သင်​သတ်​ဖြတ်​ပစ်​စေ
    ရန် ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​အ​ပေါင်း​တို့ အား​ဇွဲ​သန်​သန်​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကို​ခု​ခံ​တိုက်​ခိုက်​စေ​တော်​မူ​၏။ ထို​သူ​တို့ ကို​အ​ကုန်​အ​စင်​သုတ်​သင်​ရ​ခြင်း​မှာ​မော​ရှေ
    အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့် အ​တိုင်း​ဖြစ်​သ​တည်း။
  bod-N: རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་ཅི་ལྟར་བཀའ་བསྒོས་པ་བཞིན་དུ། ཁོ་རྣམས་རྩ་མེད་དུ་གཏོང་བ་དང་སྙིང་རྗེ་མི་འཐོབ་པའི་ཕྱིར།
    ཁོ་རྣམས་ཀྱི་སེམས་རྒྱུད་གྱོང་པོར་མཛད་ནས་ཡེས་ར་ཨེལ་པ་དང་འཐབ་པར་འོངས་པ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་ལགས་སོ།
    །
  sna-sna: Nokuti Jehovha ndiye akaomesa mwoyo yavo kuti varwe navaIsraeri, kuti vavaparadze
    zvachose, vavaparadze pasina kunzwira tsitsi, sezvakanga zvarayirwa Mozisi naJehovha.
  spa-BLM: Porque fue de Yahvé endurecer sus corazones, para venir contra Israel en
    la batalla, a fin de destruirlos totalmente, para que no tuvieran ningún favor,
    sino que los destruyera, como Yahvé lo mandó a Moisés.
  cac-cac: A Jehová ix ac'an pitb'oquel spensar eb' ajc'ol chi', yic stec'b'an sb'a
    eb', yuj chi' ix satjiel eb' smasanil yuj eb' israel chi', maj oc'laj sc'ol eb'
    d'a eb', icha ajnac yalan Jehová d'a vin̈aj Moisés.
  swh-ULB: Kwa kuwa alikuwa ni Yahweh ambaye alikuwa ameifanya kuwa migumu mioyo yao
    ili wapande na kufanya vita dhidi ya Israeli, ili kwamba aweze kuwaangamiza kabisa,
    na kutowaonesha huruma, kama alivyomwaagiza Musa.
  bel-bel: бо ад Госпада было тое, што яны зжарсьцьвілі сэрца сваё і вайною сустракалі
    Ізраіля - дзеля таго, каб былі праклятыя і каб ня было ім літасьці, а каб зьнішчаны
    былі так, як загадаў Гасподзь Майсею.
  deu-ELBBK: Denn von dem HERRN war es, dass sie ihr Herz verhärteten zum Krieg mit
    Israel, damit sie vertilgt würden, ohne dass ihnen Gnade widerführe, sondern damit
    sie vertilgt würden, so wie der HERR dem Mose geboten hatte.
  mbb-OT: Su mibpekubalan te Nengazen is gehinawa zan su wey zan sukuli te tebek is
    menge Israilihanen. Ne pinaaǥi kayi egkepurung sikandan egkezeeti ne ebpenhimetayan
    he kenè ne egkelizuwan, su iyan insuǥù te Nengazen ki Moises.
  mal-2015: യഹോവ മോശെയോടു കല്പിച്ചതുപോലെ അവരെ നിർമ്മൂലമാക്കുകയും കരുണകൂടാതെ നശിപ്പിക്കയും
    ചെയ്‌വാൻതക്കവണ്ണം അവർ നെഞ്ചുറപ്പിച്ചു യിസ്രായേലിനോടു യുദ്ധത്തിന്നു പുറപ്പെടേണ്ടതിന്നു
    യഹോവ സംഗതിവരുത്തിയിരുന്നു.
  rmc-rmc: Bo o RAJ kerďa, hoj ola manuša te ačhen zoralejileskre, hoj pes te maren
    le Izraelitenca, hoj te aven savore zňičimen a murdarde bijal o jileskeriben,
    avke sar le Mojžišoske prikazinďa o RAJ.
  nlg-nlg: Ma Yahweh te ne udolura gera liona ngangata so na veitotoghoni koluadira
    na vure ni Israel, me nea ghua Joshua ma nina lei malaghai gera mua arovira mara
    labu pisu matera. Aeni na hava Yahweh te [bosa/arevaghi] vania nia Moses dania.
  pes-OPV: زیرا از جانب خداوند بود که دل ایشان را سخت کند تا به مقابله اسرائیل درآیند
    و او ایشان را بالکل هلاک سازد، و بر ایشان رحمت نشود بلکه ایشان را نابود سازدچنانکه
    خداوند به موسی‌امر فرموده بود.
  ron-1924: Кэч Домнул а ынгэдуит ка попоареле ачеля сэ-шь ымпетряскэ инима ши сэ
    лупте ымпотрива луй Исраел, пентру ка Исраел сэ ле нимичяскэ ку десэвыршире, фэрэ
    сэ айбэ милэ де еле, ши сэ ле нимичяскэ, дупэ кум порунчисе луй Мойсе Домнул.
  ben-OBCV: কারণ স্বয়ং সদাপ্রভুই তাদের হৃদয় কঠোর করলেন, যেন তারা ইস্রায়েলের বিরুদ্ধে
    যুদ্ধ চালায় এবং তিনি তাদের সম্পূর্ণরূপে ধ্বংস করতে পারেন, দয়া না দেখিয়ে তাদের
    যেন নির্মূল করে ফেলেন, যেমনটি সদাপ্রভু মোশিকে আদেশ দিয়েছিলেন।
  som-som: Waayo, xagga Rabbiga ayay ka timid inuu qalbigooda adkeeyo, si ay dagaal
    ugu soo baxaan reer binu Israa'iil, oo uu dhammaantood u baabbi'iyo, oo aanay
    waxba inna raallinimo ka helin, laakiinse uu u wada baabbi'iyo sidii Rabbigu Muuse
    ku amray.
  lat-VUC: Domini enim sententia fuerat, ut indurarentur corda eorum, et pugnarent
    contra Israël, et caderent, et non mererentur ullam clementiam, ac perirent, sicut
    præceperat Dominus Moysi.
  eng-ASVBT: For it was of Jehovah to harden their hearts, to come against Israel
    in battle, that he might utterly destroy them, that they might have no favor,
    but that he might destroy them, as Jehovah commanded Moses.
  ita-1885: Perciocchè dal Signore procedeva che coloro induravano il cuor loro, per
    venire a battaglia con Israele; acciocchè egli li distruggesse al modo dell'interdetto,
    e non vi fosse grazia alcuna per loro, anzi fossero sterminati; come il Signore
    avea comandato a Mosè.
  eng-LXXUP: For it was of the Lord to harden their hearts to go forth to war against
    Israel, that they might be utterly destroyed, that mercy should not be granted
    to them, but that they should be utterly destroyed, as the Lord said to Moses.
  eng-ULB: For it was Yahweh who hardened their hearts so they would wage war against
    Israel, so that he might completely destroy them without mercy, just as he had
    instructed Moses.
  spa-VBL: Porque el Señor los hizo obstinados, queriendo combatir a los israelitas
    para que fueran apartados y destruidos por completo, aniquilados sin piedad, como
    el Señor había instruido a Moisés.
  fra-_FOB: Car cela venait de l'Éternel, qu'ils endurcissent leur cœur pour sortir
    en bataille contre Israël; afin de les vouer à l'interdit sans qu'il y eût pour
    eux de merci, mais afin de les exterminer, comme l'Éternel l'avait commandé à
    Moïse.
  mal-mal: യഹോവ മോശെയോട് കല്പിച്ചതുപോലെ അവരെ നിർമ്മൂലമാക്കുകയും കരുണ കൂടാതെ നശിപ്പിക്കയും
    ചെയ്യേണ്ടതിന് അവർ യിസ്രായേലിനോട് യുദ്ധത്തിന് പുറപ്പെടാൻ തക്കവണ്ണം യഹോവ അവരുടെ
    മനസ്സ് കഠിനമാക്കിയിരുന്നു.
  urd-GVR: Rab hī ne unheṅ akaṛne diyā thā tāki wuh Isrāīl se jang kareṅ aur un par
    rahm na kiyā jāe balki unheṅ pūre taur par Rab ke hawāle karke halāk kiyā jāe.
    Lāzim thā ki unheṅ yoṅ nest-o-nābūd kiyā jāe jis tarah Rab ne Mūsā ko hukm diyā
    thā.
  suz-BL: मारदे हना नेल्‍ल आन कली खतम सेल्‍चा, दे परमप्रभु यावेमी मेको नेल्‍ल आन थुं
    खकटा सेल्‍शा, नेल्‍ल खतम दुम्‍चा कली इस्राएलीपुकी नु लडाइ पतीक थुं गेप्‍तु। मिनु
    शिशी मपथु, नेल्‍ल आन कली खतम सेल्‍पाइक्‍तु। परमप्रभु यावेमी मोसा कली अरेशो खोदेंशो
    दुम्‍त। प्रस्‍थान ४:२१; ब्‍यवस्‍था ७:२
  ita-1927: perché l’Eterno facea sì che il loro cuore si ostinasse a dar battaglia
    ad Israele, onde Israele li votasse allo sterminio senza che ci fosse pietà per
    loro, e li distruggesse come l’Eterno avea comandato a Mosè.
  ckb-ckb: چونکە یەزدان خۆی دڵیانی ڕەقکردبوو، هەتا لە جەنگدا بەرەنگاری ئیسرائیل ببنەوە،
    جا قڕ بکرێن و بەزەییان بەسەرەوە نەبێت، بەڵکو بە تەواوی لەناویان ببات، هەروەک یەزدان
    فەرمانی بە موسا کردبوو.
  eng-BBE: For the Lord made them strong in heart to go to war against Israel, so
    that he might give them up to the curse without mercy, and that destruction might
    come on them, as the Lord had given orders to Moses.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಎದುರಾಗಿ ಯುದ್ಧಮಾಡಲು ಬರುವ ಹಾಗೆ ಅವರ ಹೃದಯವನ್ನು ಯೆಹೋವ
    ದೇವರು ಕಠಿಣಮಾಡಿದ್ದರು. ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಇಸ್ರಾಯೇಲರು ಅವರಿಗೆ ದಯೆ ತೋರಿಸದೆ,
    ಅವರನ್ನು ಸಂಹರಿಸಿದರು.
  bbb-bbb: '@see-verse:JOS.011.019'
  tam-2017: யுத்தம்செய்ய இஸ்ரவேலுக்கு எதிராக வரும்படிக்கு, அவர்களுடைய இருதயம் கடினமானதும்,
    இப்படியே அவர்கள்மேல் இரக்கம் உண்டாகாமல், யெகோவா மோசேக்குக் கட்டளையிட்டபடி, அவர்களை
    அழித்துப்போட்டதும் யெகோவாவால் வந்த காரியமாக இருந்தது.
  spa-RV-1909: Porque esto vino de Jehová, que endurecía el corazón de ellos para
    que resistiesen con guerra á Israel, para destruirlos, y que no les fuese hecha
    misericordia, antes fuesen desarraigados, como Jehová lo había mandado á Moisés.
  ron-BTF: Fiindcă era de la DOMNUL să își împietrească inimile, ca să iasă împotriva
    lui Israel la război, ca el să îi nimicească în întregime și să nu găsească nicio
    favoare, ci să îi nimicească, după cum îi poruncise DOMNUL lui Moise.
  eng-WEBP: For it was of the LORD to harden their hearts, to come against Israel
    in battle, that he might utterly destroy them, that they might have no favor,
    but that he might destroy them, as the LORD commanded Moses.
  eng-FBV: For the Lord made them stubborn, wanting to fight the Israelites so that
    they might be set apart and completely destroyed, wiped out without mercy, as
    the Lord had instructed Moses.
  nld-1939: Want Jahweh had het beschikt, dat ze hun hart zouden verstokken, en vijandelijk
    tegen de Israëlieten zouden optreden, opdat men hen met de banvloek zou slaan,
    en er geen genade voor hen zou wezen, maar opdat men hen zou kunnen verdelgen,
    zoals Jahweh het Moses bevolen had.
  nch-BL: Pampa TOTECO quinyoltetili inincualancaitacahua para ma motzontochonchihuaca
    huan ma quintehuitij nopa israelitame. Huan teipa nopa israelitame quintzontamiltijque
    huan amo quipixque iniyolo inihuaya quej TOTECO quinahuatijtoya Moisés ma quichihuaca.
  vie-1934: Vì Đức Giê-hô-va để cho lòng các vua ấy cố chấp mà chinh chiến cùng Y-sơ-ra-ên,
    hầu cho họ bị diệt đi, không được thương xót, y như Đức Giê-hô-va đã phán dặn
    Môi-se.
  hin-CV: 'यह याहवेह की इच्छा थी: उन्होंने इनके मन को ऐसा कठोर कर दिया, कि वे इस्राएल
    से युद्ध करते रहे, ताकि उनको मिटा डाले. याहवेह यही चाहते थे कि इस्राएल उन पर दया
    किए बिना, उन्हें नष्ट करता जाए, जैसा कि मोशेह का आदेश था.'
  spa-BES: Porque el Señor los hizo tercos de corazón para ir a la guerra contra Israel,
    para destruirlos por completo y sin piedad, como el Señor le había dado órdenes
    a Moisés.
  tdx-tdx: Sata’ Iehovà ty nampigañe ty arofo’ iareo, hañotakotake am’ Israele, soa
    te ho vata’e mongoreñe, tsy mone ho tretrezeñe fa ho fongoreñe iaby ami’ ty nandilia’
    Iehovà i Mosè.
  tha-KJV: เพราะเป็นมาจากพระเยโฮวาห์​ที่​ทรงให้เขามีใจแข็งกระด้างเข้าต่อสู้ทำสงครามกับอิสราเอล
    เพื่อพระองค์จะได้ทรงทำลายเขาเสียสิ้น และเขาไม่​ได้​รับความกรุณา แต่​พระองค์​ต้องทำลายล้างเขาเสียสิ้น
    ดังที่​พระเยโฮวาห์บัญชาไว้กับโมเสส
  por-BR-2018: Porque isto veio do SENHOR, que endurecia o coração deles para que
    resistissem com guerra a Israel, para destruí-los, e que não lhes fosse feita
    misericórdia, antes fossem desarraigados, como o SENHOR o havia mandado a Moisés.
  deu-ELO: Denn von Jehova war es, daß sie ihr Herz verhärteten zum Kriege mit Israel,
    damit sie vertilgt würden, ohne daß ihnen Gnade widerführe, sondern damit sie
    vertilgt würden, so wie Jehova dem Mose geboten hatte.
  eng-WYC-2018: For it was the sentence of the Lord, that the hearts of them should
    be made hard, and that they should fight against Israel, and should fall, and
    [they] should not deserve any mercy, and should perish (or but should perish),
    as the Lord commanded, to Moses.
  epo-epo: Ĉar de la Eternulo venis la obstiniĝo de ilia koro al milito kontraŭ Izrael,
    por ekstermi ilin, por ke ne estu indulgo por ili, sed por ekstermi ilin plene,
    kiel la Eternulo ordonis al Moseo.
  uig-PIN: Qünki ularning kɵnglining ⱪattiⱪ ⱪilinixi, Israil bilǝn jǝng ⱪilix niyitidǝ
    boluxi Pǝrwǝrdigardin idi; buning mǝⱪsiti, ularning üzül-kesil yoⱪitilixi; yǝni,
    ularƣa ⱨeq rǝⱨim ⱪilinmay, ǝksiqǝ Pǝrwǝrdigar Musaƣa buyruƣinidǝk ularning yoⱪitilixi
    üqün idi.
  beo-beo: Hina Gode Hisu da amo dunu Isala:ili dunuma gegemusa:, ilia dogo ga:nasi
    dagoi. Bai E da Isala:ili dunu da amo dunu huluane mae asigili medole legema:ne,
    Hina Gode da ili ilegei dagoi. Hina Gode da amo hou huluane hamoma:ne, Mousesema
    sia:i dagoi.
  tpi-OTNT: Bikpela yet i mekim ol dispela lain i strong long pait long ol Israel,
    olsem na ol Israel i no bin marimari long ol. Nogat. Ol Israel i bihainim dispela
    tok bipo Bikpela i bin givim long Moses, na ol i pinisim ol dispela lain olgeta.
  hau-SA: Gama Ubangiji ne ya taurare zukatansu waɗannan sarakuna suka yi yaƙi da
    Isra’ilawa don yă hallaka su gaba ɗaya, yă gamar da su ba jinƙai, yadda Ubangiji
    ya umarci Musa.
  uig-LAT: Chünki ularning könglining qattiq qilinishi, Israil bilen jeng qilish niyitide
    bolushi Perwerdigardin idi; buning meqsiti, ularning üzül-késil yoqitilishi; yeni,
    ulargha héch rehim qilinmay, eksiche Perwerdigar Musagha buyrughinidek ularning
    yoqitilishi üchün idi.
  nde-nde: Ngoba kwakunguThixo owenza inhliziyo zawo zaba lukhuni zafuna ukulwa impi
    lo-Israyeli, ukwenzela ukuthi enelise ukubachitha baphele, ebabhubhisa okungelazwelo,
    njengokulaywa kukaMosi nguThixo.
  ton-ton: He naʻe ʻia Sihova ke fakafefeka honau loto, koeʻuhi kenau haʻu angatuʻu
    ki ʻIsileli ke tau, koeʻuhi ke ne fakaʻauha ʻaupito ʻakinautolu, pea ke ʻoua naʻa
    nau maʻu ʻae ʻofa, ka koeʻuhi ke ne fakaʻauha ʻakinautolu, ʻo hangē ko e fekau
    ʻa Sihova kia Mōsese.
  ces-1613: Nebo od Hospodina to bylo, že jsou zatvrdili byli srdce své, tak aby vyšli
    válečně proti Izraelovi, a aby je v prokletí vydal, a neučinil jim milosti, ale
    aby je zahubil, jakož přikázal Hospodin Mojžíšovi.
  eng-WMB: For it was of the LORD to harden their hearts, to come against Israel in
    battle, that he might utterly destroy them, that they might have no favor, but
    that he might destroy them, as the LORD commanded Moses.
  tam-TCV: யெகோவாவே இஸ்ரயேலருடன் போர்புரியும்படி அவர்களுடைய இருதயங்களைக் கடினப்படுத்தினார்.
    யெகோவா மோசேக்குக் கட்டளையிட்டபடி அவர்களை இரக்கமின்றி அழிக்கும்படிக்கே இப்படிச்
    செய்தார்.
  ceb-ULB: Kay si Yahweh man ang mipagahi sa ilang mga kasingkasing aron nga mosulong
    ug makiggubat sila batok sa Israel, aron nga malaglag niya sila sa hingpit, ug
    aron nga dili sila kaluy-an sama sa iyang gisugo kang Moises.
  pol-UBG: Od PANA bowiem wyszło, by zatwardzić ich serca, aby wyruszali na bitwę
    z Izraelem i żeby ich wyniszczył bez miłosierdzia, aż do wytracenia, jak PAN rozkazał
    Mojżeszowi.
  urd-GVU: رب ہی نے اُنہیں اکڑنے دیا تھا تاکہ وہ اسرائیل سے جنگ کریں اور اُن پر رحم
    نہ کیا جائے بلکہ اُنہیں پورے طور پر رب کے حوالے کر کے ہلاک کیا جائے۔ لازم تھا
    کہ اُنہیں یوں نیست و نابود کیا جائے جس طرح رب نے موسیٰ کو حکم دیا تھا۔
  deu-1912: Und das alles geschah also von dem HERRN, daß ihr Herz verstockt würde,
    mit Streit zu begegnen den Kindern Israel, auf daß sie verbannt würden und ihnen
    keine Gnade widerführe, sondern vertilgt würden, wie der HERR dem Mose geboten
    hatte.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಇಸ್ರಾಯೇಲರು ಅವರೆಲ್ಲರನ್ನು ಕರುಣೆಯಿಲ್ಲದೆ ಸಂಹರಿಸಿ
    ಬಿಡುವ ಹಾಗೆ ಯೆಹೋವನು ತಾನೇ ಆ ಜನರ ಹೃದಯಗಳನ್ನು ಕಠಿಣಪಡಿಸಿ ಯುದ್ಧಕ್ಕೆ ಬರುವಂತೆ ಮಾಡಿದನು.
  tgo-tgo: Iya vanautumake thiyake Giya Loi va i vakatha thɨ ghatemuru laghɨye na
    mbe thɨ gaithɨ vurɨgheghe vara weinjiyaŋgiya Isirel ghaghadi Isirel thɨ kivwalaŋgi
    na thɨ gabovaoŋgi ma weinji mun lenji gharevɨrɨ kaiwanji. Va thɨ vakatha ŋgoreiye
    Giya Loi le dagerawe weya Mosese.
  yap-yap: Ke gelnag SOMOL lanin’rad ni ngar chamgad ngak piyu Israel, ya nge aw e
    gechig ngorad nge thirifrad u but’ ma yad gubin ni yira li’rad ngarm’ad ndab ni
    runguyrad. Irera’ rogon ni yog SOMOL ngak Moses.
  hlt-MCSB: Amih loh BOEIPA taengah a lungbuei aka pom la om tih Israel te caem neh
    a mah uh. Te dongah BOEIPA loh Moses a uen vanbangla amih te mitmoeng sak ham
    lungmacil om mueh la a thup sak.
  mdy-ETH: ዬያታ ቢያ ዒስራዔኤሌ ዓሶና ዎላ ዖልታንዳጉዲ ናንጊና ናንጋ ጎዳ ዔያቶኮ ዒኖ ዶዲሺ ዋይዞ ዒፃያ ማሄኔ። ዬያሮ ዔያታ
    ቢያሢ ባይቃንዳጉዲ ጌይንቴም ማኣሚቃይዶ ዔያታ ዎዺንቴኔ፤ ናንጊና ናንጋ ጎዳ ቤርታዺ ሙሴ ዓይሤሢ ያዺዶምኬ።
  twi-ASANTE: Awurade pirim wɔn akoma ma wɔko tiaa Israelfoɔ wɔ ɛberɛ a anka ɛsɛ sɛ
    wɔ ne wɔn yɛ asomdwoeɛ nhyehyɛeɛ. Enti wɔsɛee wɔn pasaa a ahummɔborɔ biara nni
    mu sɛdeɛ Awurade hyɛɛ Mose no.
  eng-WEBU: For it was of the LORD to harden their hearts, to come against Israel
    in battle, that he might utterly destroy them, that they might have no favor,
    but that he might destroy them, as the LORD commanded Moses.
  bnp-bnp: E BAKOVI DAGI kunana i rata e huriki a pile ri pesi tora na vabinga, lakea
    e huriki a Israel i uka ma ri dodo ria. E huriki a Israel ri ramai a ngava hosi
    e BAKOVI DAGI i habia ne Moses, lakea ri vakalobo liu ria.
  wal-wal: GODAI Muusa azazidoogaadan, Yaasu eta qareti bainnan issuwaanne ashshennan
    wurssi woriis. Aissi giikko, eti Israa7eelatuura olettanaadan GODAI ba huuphen
    eta wozanaa muumissiis.
  spa-PDDPT: 'porque esto venía de Yavé: Endurecer el corazón de ellos para que resistieran
    con guerra a Israel, a fin de que Él los destruyera por completo sin clemencia
    para que fueran desarraigados, tal como Yavé ordenó a Moisés.'
  gun-gun: Mba'eta Senhor gui ae ou ha'e kuery inhakã ratã aguã, Israel kuery rovai
    opu'ã aguã rami, ha'e rami rã omboaxy e'ỹ re omomba ete aguã omokanhymba peve,
    Moisés pe Senhor ijayvuague rami vy.
  agu-BL: Tircu'n chiquime'n yi e' mas wunaka'tz, nin chin q'uixc'uj nin e' ban yi
    chiquime'n, na ya'stzun tajbil Kataj tan ticy'e'n pone'n yi e'chk q'uixc'uja'tz
    cya'n ẍchik'ab yi e' xonl Israel. Quinin el chik'ajab yi e' xonl Israela'tz scye'j,
    na ya'stzun alijt cyen tan Kataj Ryos tetz Moisés.
  ilo-ULB: Ta ni Yahweh ti nangpatangken kadagiti pusoda tapno umayda ken makigubat
    iti Israel, tapno naan-anay a dadaelenna ida, ken ipakitana kadakuada nga awan
    asina, a kas imbilinna kenni Moises.
  kpg-kpg: Dimaadua guu hai digaula gi modudahi bolo ginaadou e heebagi gi digau Israel,
    gi dadaaligi digaula go digau Israel. Deenei di mee a Dimaadua ne hagawaalanga
    gi Moses.
  uig-ARA: چۈنكى ئۇلارنىڭ كۆڭلىنىڭ قاتتىق قىلىنىشى، ئىسرائىل بىلەن جەڭ قىلىش نىيىتىدە
    بولۇشى پەرۋەردىگاردىن ئىدى؛ بۇنىڭ مەقسىتى، ئۇلارنىڭ ئۈزۈل-كېسىل يوقىتىلىشى؛ يەنى،
    ئۇلارغا ھېچ رەھىم قىلىنماي، ئەكسىچە پەرۋەردىگار مۇساغا بۇيرۇغىنىدەك ئۇلارنىڭ يوقىتىلىشى
    ئۈچۈن ئىدى.
  bsp-bsp: Bawo deyeŋki bəkəc daŋan nde Kanu Kəpɔŋ kɔ tɛŋc-yɛfɛ, ntɛ tɔŋsɔŋɛ ŋabɛrɛ
    aka Yisrayel dɛbəkəc kəsutɛnɛ mɔ, akakɔ ŋadifət ŋa, ta ŋaŋaŋnɛnɛ ŋa mɔ, ŋamələk
    ŋa pəmɔ tɔkɔ Kanu Kəpɔŋ kənasom ti Musa mɔ.
  sus-sus: Alatala nan Kanaankae xaxilie raxɔrɔxɔ, alako Isirayila mixie xa e gere,
    e xa e ratɔn, e naxa kinikini e ma fefe ma, alɔ Alatala a masen Annabi Munsa bɛ
    ki naxɛ.
  pon-2006: KAUN-O ketin kupwurehda re en mahweniong mehn Israel ko, pwe re en kamwomwmwomwla
    oh towe kan koaros en kamakamala sohte ale mahk. Ih me KAUN-O ketin koasoanehdiong
    Moses.
  ksd-ksd: Tago ra Luluai i ga vadekdek ra bala i diat upi diat a varubu ma ra tarai
    Israel, upi na nila vakakit vue diat, upi koko da mari diat, ba na nila vue ke
    diat, da ra Luluai i ga vartuluai pire Moses.
  tur-YTC: Çünkü Yahve'nin Moşe'ye buyurduğu gibi onları tümüyle yok etmek, İsrael'e
    karşı savaşa çıkmak için onların yüreklerini katılaştırmak, hiçbir lütuf görmeyerek
    onları yok etmek Yahve'dendi.
  grc-BRENT: Ὅτι διὰ Κυρίου ἐγένετο κατισχύσαι αὐτῶν τὴν καρδίαν συναντᾷν εἰς πόλεμον
    πρὸς Ἰσραὴλ, ἵνα ἐξολοθρευθῶσιν, ὅπως μὴ δοθῇ αὐτοῖς ἔλεος, ἀλλʼ ἵνα ἐξολοθρευθῶσιν,
    ὃν τρόπον εἶπε Κύριος πρὸς Μωυσῆν.
  ind-AYT: Sebab, TUHAN yang mengeraskan hati mereka sehingga mereka datang melawan
    orang Israel. Dengan demikian, mereka ditumpas, tidak dikasihani, dan menjadi
    punah, seperti yang telah TUHAN perintahkan kepada Musa.
  nya-nya: Yehova anali atawumitsa mitima yawo kuti alimbane ndi Aisraeli kuti aphedwe
    popanda kuchitiridwa chifundo. Izi ndi zimene Yehova analamula Mose kuti zichitidwe.
  hrv-hrv: Jahve im bijaše otvrdnuo srca te su izašli u boj protiv Izraela i pali
    pod “herem”, kletvu bez smilovanja, da budu istrijebljeni, kako je to Jahve bio
    zapovjedio Mojsiju.
  mps-mps: Magi baso meni, Genuai Bidigo digi te hani dabe homu hodolubo sę ilama,
    te Israel hani dali hwįmainogo ilali. Agai homugo te Israel dabego augwali te
    homu dene eyu, olo tau sabo homu kolesaga wiegi yai yabo homu munu me egobeo.
    Menio. Te augwaligo tigidali ela silaibao. Augwaligo te Genuai Bidigo te Mosesbolo
    polobadu mani po wali palio.
  tpi-tpi: Bikpela yet i mekim ol dispela lain i strong long pait long ol Israel,
    olsem na ol Israel i no bin marimari long ol. Nogat. Ol Israel i bihainim dispela
    tok bipo Bikpela i bin givim long Moses, na ol i pinisim ol dispela lain olgeta.
  dan-1931: thi HERREN voldte, at de forhærdede deres Hjerter, så de drog i Kamp mod
    Israel, for at de skulde lægge Band på dem uden Skånsel og udrydde dem, som HERREN
    havde pålagt Moses.
  vie-OVCB: Vì Chúa Hằng Hữu khiến cho các dân tộc ấy trở nên ngoan cố, quyết định
    chiến đấu với Ít-ra-ên, và Ít-ra-ên có dịp tận diệt họ như lời Chúa Hằng Hữu phán
    bảo Môi-se.
  guj-2017: કેમ કે યહોવાહ તેઓનાં હૃદયોને કઠણ કર્યાં હતાં કે જેથી તેઓ આવે અને ઇઝરાયલ
    વિરુદ્ધ યુદ્ધ કરે જેથી તે તેઓનો સંપૂર્ણ નાશ કરે. તેમની દયાની અરજ સાંભળવામાં આવે
    નહિ. અને મૂસાને યહોવાહ જે આજ્ઞા આપી હતી તે પ્રમાણે તેઓનો સંપૂર્ણ નાશ કરવામાં આવે.
  pon-2006A: KAUN-O ketin kupwurehda re en mahweniong mehn Israel ko, pwe re en kamwomwmwomwla
    oh towe kan koaros en kamakamala sohte ale mahk. Ih me KAUN-O ketin koasoanehdiong
    Moses.
  por-BRBSL: Pois era de Javé para endurecer seus corações, para vir contra Israel
