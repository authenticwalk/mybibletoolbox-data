verse: JOS.011.005
translations:
  mal-C: ഈ രാജാക്കന്മാർ എല്ലാവരും അവരുടെ സൈന്യവും ഒന്നിച്ചുകൂടി ഇസ്രായേലിനോടു യുദ്ധംചെയ്യാൻ
    മേരോംതടാകത്തിനരികെ വന്നു പാളയമടിച്ചു.
  deu-TKW: Und alle jene Könige trafen miteinander Verabredung, zogen hin und lagerten
    sich miteinander am Gewässer Merom, um den Israeliten eine Schlacht zu liefern.
  lin-lin: Bakonzi yango nyonso basangisaki mampinga na bango esika moko mpe batongaki
    molako na bango pembeni ya mayi ya Meromi mpo na kobundisa Isalaele.
  eng-LSV: and all these kings are met together, and they come and encamp together
    at the waters of Merom, to fight with Israel.
  eng-GNV: So all these Kings met together, and came and pitched together at the waters
    of Merom, for to fight against Israel.
  eng-WEBSTER: And when all these kings were met together, they came and encamped
    together at the waters of Merom, to fight against Israel.
  nhw-BL: Nochi inijuanti mosentilijque huan mocajque nechca nopa ameli catli itoca
    Merom para quinhuilanase israelitame.
  swh-ONEN: Wafalme hawa wote wakaunganisha majeshi yao na kupiga kambi pamoja kwenye
    Maji ya Meromu, ili kupigana dhidi ya Israeli.
  bba-bba: Mɑ bɑ nɔɔ tiɑ kuɑ bɑ nɑ bɑ ben sɑnsɑni ɡirɑ Mɛromun dɑɑrɔ bu kɑ Isirelibɑ
    wɔri.
  eng-KJVCPB: And when all these kings were met together, they came and pitched together
    at the waters of Merom, to fight against Israel.
  luo-luo: Ruodhigi duto noriwo tekogi mi gichokore kanyakla e Sokni mag Merom, mondo
    giked gi jo-Israel.
  meu-meu: Unu pavapava iboudiai na edia tuari oreadia e haboudia, ela, Merom ranudia
    badidiai e taruha, Israel taudia bae tuari henidia totona.
  npi-ULB: यी सबै राजा तोकिएको समयमा भेटे र उनीहरू इस्राएलविरुद्ध लड्नलाई मेरोमको
    पानी नजिकै छाउनी हाले ।
  yor-yor: Gbogbo àwọn ọba yìí pa ọmọ-ogun wọn pọ̀, wọ́n sì pa ibùdó sí ibi omi Meromu
    láti bá Israẹli jà.
  emp-NTPO: Maʌ̃ bororãra israelerã ume djõni carea ãbaa wãnaped̶a Meroʌ̃ do zaqued̶e
    duanesid̶aa.
  ind-ind: Semua raja itu menggabungkan pasukan. Mereka berkemah di sungai Merom untuk
    menyerang Israel.
  pes-OPCB: '@see-verse:JOS.011.004'
  tgl-ULB: Nagkita ang lahat ng mga haring ito sa itinakdang oras, at nagkampo sila
    sa mga tubig ng Merom para makipaglaban sa Israel.
  hui-hui: Kini dindi uruniha hearu bibahende hogimbu buwa tigua Isaraeleali baba
    wai bule iba Meromo duguayagoria mo ngoai halu balai anda bu hene.
  mya-mya: ထို​မင်း​တို့​သည်​စု​ပေါင်း​၍​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို တိုက်​ခိုက်​ရန်​မေ​ရုံ
    ချောင်း​တွင်​စ​ခန်း​ချ​ကြ​လေ​သည်။
  bod-N: རྒྱལ་པོ་དེ་རྣམས་གཅིག་ཏུ་འདུས་ནས་མེ་རོམ་ཆུ་འགྲམ་དུ་སླེབས་ཤིང་། ཡེས་ར་ཨེལ་དང་འཐབ་ཕྱིར་མཉམ་དུ་དམག་སྒར་བཏབ།
  sna-sna: Madzimambo ose aya akaungana vakavaka musasa pamwe chete paMvura yeMeromi,
    kuti vazorwa navaIsraeri.
  spa-BLM: Todos estos reyes se reunieron, y vinieron y acamparon juntos junto a las
    aguas de Merom, para luchar contra Israel.
  cac-cac: Ix smolb'an sb'a eb' vin̈ smasanil d'a slac'anil a' n̈ajab' Merom, yuj
    yac'an oval eb' vin̈ yed' eb' israel.
  swh-ULB: Wafalme wote hawa walikutana katika muda waliokuwa wameupanga, na walipiga
    kambi katika maji ya Meromu ili kupigana vita na Israeli.
  bel-bel: І сабраліся ўсе цары гэтыя, і прыйшлі і разьмясьціліся табарам разам каля
    водаў Мэромскіх, каб зацяцца зь Ізраілем.
  deu-ELBBK: Und alle diese Könige trafen zusammen und kamen und lagerten sich miteinander
    am Wasser Merom, um mit Israel zu kämpfen.
  mbb-OT: Midsevaha heini he menge hadì ne migkampu zan diyà te veyvey te Wahig he
    Merom su edtebeken dan is Israel.
  mal-2015: ആ രാജാക്കന്മാർ എല്ലാവരും ഒന്നിച്ചുകൂടി യിസ്രായേലിനോടു യുദ്ധം ചെയ്‌വാൻ
    മേരോംതടാകത്തിന്നരികെ വന്നു ഒരുമിച്ചു പാളയമിറങ്ങി.
  tuo-NT: Beꞌro na Israe curuacjãrã meꞌrã aꞌmewẽjẽrã waꞌarãtirã, “Aꞌtiro weerã” ni,
    aꞌmerĩ apocãrã niwã. Tuꞌajanʉꞌcõ, niꞌcã curuajota aco nirṍ Merom tiropʉ queꞌaejacãrã
    niwã.
  rmc-rmc: Kala savore kraľa pes sthode jekhetane a kerde peske taboris paš o paňa
    Merom, hoj te džan pro mariben pro Izrael.
  nlg-nlg: Ra taludatoi didira na vale tapole talighutia na beti lilighina Merom,
    ma kara gonidila ge kara veitotoghoni kolura rana Israel.
  pes-OPV: و تمامی این ملوک جمع شده، آمدند ونزد آبهای میروم در یک جا اردو زدند تا
    بااسرائیل جنگ کنند.
  ron-1924: Тоць ымпэраций ачештя ау хотэрыт ун лок де ынтылнире ши ау венит де ау
    тэбэрыт ымпреунэ ла апеле Мером, ка сэ лупте ымпотрива луй Исраел.
  ben-OBCV: এসব রাজা সৈন্যদলগুলি একত্রিত করে ইস্রায়েলের বিরুদ্ধে যুদ্ধ করার জন্য
    মেরোম জলাশয়ের কাছে শিবির স্থাপন করলেন।
  som-som: Oo boqorradaas oo dhammu way isu yimaadeen, oo waxay wada degeen biyihii
    Meeroom agtooda si ay reer binu Israa'iil ula diriraan.
  lat-VUC: Conveneruntque omnes reges isti in unum ad aquas Merom, ut pugnarent contra
    Israël.
  eng-ASVBT: And all these kings met together; and they came and encamped together
    at the waters of Merom, to fight with Israel.
  ita-1885: E tutti questi re, convenutisi insieme, vennero, e si accamparono insieme
    presso alle acque di Merom, per combattere contro ad Israele.
  eng-LXXUP: And all the kings assembled in person, and came to the same place, and
    encamped at the waters of Merom to war with Israel.
  eng-ULB: All these kings met at the appointed time, and they camped at the waters
    of Merom to wage war with Israel.
  spa-VBL: Todos estos reyes unieron sus fuerzas y acamparon junto a las aguas de
    Merón para luchar contra Israel.
  fra-_FOB: Tous ces rois se réunirent et vinrent camper ensemble près des eaux de
    Mérom, pour combattre contre Israël.
  mal-mal: ആ രാജാക്കന്മാർ എല്ലാവരും ഒന്നിച്ചുകൂടി യിസ്രായേലിനോട് യുദ്ധം ചെയ്‌വാൻ മേരോം
    തടാകത്തിന്നരികെ പാളയമിറങ്ങി.
  urd-GVR: In tamām bādshāhoṅ ne Isrāīl se laṛne ke lie muttahid ho kar apne ḳhaime
    Marūm ke Chashme par lagā die.
  suz-BL: मिनु मेको पिप नेल्‍ल खुम्‍सीशा, इस्राएली नु लडाइ पचा कली मेरोम माइश्‍शो
    ब्‍वाक्‍कु आ बुक्‍तीके आ नेक्‍था बाक्‍तेक्‍म।
  ita-1927: Tutti questi re si riunirono e vennero ad accamparsi assieme presso le
    acque di Merom per combattere contro Israele.
  ckb-ckb: ئینجا هەموو ئەو پاشایانە لە کاتی دیاریکراودا کۆبوونەوە و هاتن، لەلای جۆگەی
    مێرۆم چادریان هەڵدا بۆ ئەوەی لە دژی ئیسرائیل بجەنگن.
  eng-BBE: And all these kings came together, and put their forces in position at
    the waters of Merom, to make war on Israel.
  kan-OKCV: ಈ ಎಲ್ಲಾ ಅರಸರು ಇಸ್ರಾಯೇಲಿನ ಸಂಗಡ ಯುದ್ಧಮಾಡಲು ಬಂದು ಒಟ್ಟುಗೂಡಿ ಮೇರೋಮ ಎಂಬ ಜಲಾಶಯದ
    ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.011.004'
  tam-2017: இந்த ராஜாக்கள் எல்லோரும் கூடி, இஸ்ரவேலர்களோடு யுத்தம்செய்ய வந்து, மேரோம்
    என்கிற ஏரியின் அருகில் ஏகமாக முகாமிட்டார்கள்.
  spa-RV-1909: Todos estos reyes se juntaron, y viniendo reunieron los campos junto
    á las aguas de Merom, para pelear contra Israel.
  ron-BTF: Și când toți acești împărați s-au întâlnit, au venit și au așezat tabăra
    împreună lângă apele Merom, ca să se lupte împotriva lui Israel.
  eng-WEBP: All these kings met together; and they came and encamped together at the
    waters of Merom, to fight with Israel.
  eng-FBV: All these kings joined forces and set up camp beside the waters of Merom
    to fight against Israel.
  nld-1939: En toen al die koningen zich hadden verenigd, gingen ze gezamenlijk hun
    tenten opslaan bij de wateren van Merom, om Israël te bestrijden.
  nch-BL: Nochi inijuanti mosentilijque huan mocajque nechca nopa ameli cati itoca
    Merom para quintehuise israelitame.
  vie-1934: Hết thảy các vua này đã hẹn nhau đến đóng trại chung gần nước Mê-rôm,
    đặng giao chiến cùng Y-sơ-ra-ên.
  hin-CV: इन सभी राजा ने एक साथ मिलकर मेरोम की नदी के किनारे पर अपने पड़ाव डाल दिए,
    ताकि वे इस्राएल पर आक्रमण कर सके.
  spa-BES: Y todos estos reyes se juntaron, y pusieron sus fuerzas en posición en
    las aguas de Merom, para hacer la guerra a Israel.
  tdx-tdx: Nifamantañe i mpanjaka rey le nitrao-pitobe an-drano Merome, hialy am’
    Israele.
  tha-KJV: กษัตริย์​เหล่านี้​ได้​ร่วมกำลั​งก​ันเข้าและมาตั้งค่ายอยู่​ที่​ลำห้วยเมโรม
    เพื่อจะสู้รบกับอิสราเอล
  por-BR-2018: Todos estes reis se juntaram, e vindo reuniram os acampamentos junto
    às águas de Merom, para lutar contra Israel.
  deu-ELO: Und alle diese Könige trafen zusammen und kamen und lagerten sich miteinander
    am Wasser Merom, um mit Israel zu streiten.
  eng-WYC-2018: And all these kings came together at the waters of Merom, to fight
    against Israel.
  epo-epo: Kaj kuniĝis ĉiuj tiuj reĝoj, kaj venis kaj starigis siajn tendarojn kune
    apud la akvo Merom, por batali kontraŭ Izrael.
  uig-PIN: Bu ⱨǝmmǝ padixaⱨlar bir bolup yiƣilip, Israil bilǝn jǝng ⱪilix üqün Mǝrom
    sulirining boyida qedirlarni tikti.
  beo-beo: Amo hina bagade huluane da ilia dadi gagui dunu gilisili, Isala:ili dunu
    ilima gegemusa:, Milome Hano amoga abula diasu gilisisu gagui.
  tpi-OTNT: Ol dispela king i bungim olgeta soldia bilong ol bilong pait long ol Israel,
    na ol i wokim kem klostu long wara Merom.
  hau-SA: Duk sarakunan nan suka haɗa mayaƙansu tare, suka kafa sansani a bakin Ruwayen
    Meron don su yi yaƙi da Isra’ilawa.
  uig-LAT: Bu hemme padishahlar bir bolup yighilip, Israil bilen jeng qilish üchün
    Merom sulirining boyida chédirlarni tikti.
  nde-nde: Wonke amakhosi la abambana asesakha izihonqo ndawonye eManzini aseMeromi,
    ukulwa labako-Israyeli.
  ton-ton: Pea ʻi he fakakātoa ʻae ngaahi tuʻi ni, naʻa nau haʻu ʻo ʻapitanga ʻi he
    ngaahi vai ʻo Melomi, kenau tauʻi ʻa ʻIsileli.
  ces-1613: A smluvivše se všickni králové ti, přitáhli a položili se spolu při vodách
    Merom, aby bojovali proti Izraelovi.
  eng-WMB: All these kings met together; and they came and encamped together at the
    waters of Merom, to fight with Israel.
  tam-TCV: இந்த அரசர்களெல்லோரும் இஸ்ரயேலருக்கு எதிராகப் போர் செய்ய ஒன்றுகூடி, மேரோம்
    என்னும் நீரூற்றருகே முகாமிட்டார்கள்.
  ceb-ULB: Sa gitakda nga panahon nagtagbo kini nga mga hari, ug nagkampo sila daplin
    sa katubigan sa Merom aron makiggubat sa Israel.
  pol-UBG: A gdy wszyscy ci królowie zgromadzili się, przybyli i razem rozbili obóz
    nad wodami Meromu, aby walczyć przeciwko Izraelowi.
  urd-GVU: اِن تمام بادشاہوں نے اسرائیل سے لڑنے کے لئے متحد ہو کر اپنے خیمے میروم
    کے چشمے پر لگا دیئے۔
  deu-1912: Alle diese Könige versammelten sich und kamen und lagerten sich zuhauf
    an das Wasser Merom, zu streiten mit Israel.
  kan-2017: ಈ ಎಲ್ಲಾ ಅರಸರು ಒಟ್ಟಾಗಿ ಸೇರಿ ಮೇರೋಮ್ ಜಲಾಶಯದ ಬಳಿಯಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ
    ಇಳಿದುಕೊಂಡರು.
  tgo-tgo: Kiŋɨŋgike thiyake thɨ wabwi vatha lenji ragagaithɨko wolaghɨye na regha
    na thɨ kiyamu e mbwa idae Merom, amba thɨ gaithɨ weinjiyaŋgi Isirel.
  yap-yap: Urngin e pi pilung ney nra pethgad nga ta’bang ngari gel gelngirad marbad
    ra pired nga charen fa chipa’ i lul’ nu Merom ni ngar chamgad ngak yu Israel.
  hlt-MCSB: Tekah manghai rhoek loh boeih tuentah uh thae tih ha suntla uh. Te phoeiah
    Israel tloek ham Merom kah tui taengah tun rhaeh uh.
  mdy-ETH: ዬያሮ ዬይ ካኣታ ቢያ ዖላ ዓሶ ዎላ ፔቴ ማሂ ዒስራዔኤሌ ዓሶ ዖላኒ ሜርሜ ጌይንታ፥ ዓልቃ ዋኣፃ ዓኣ ቤዛ ዱንኪ
    ዴዔኔ።
  twi-ASANTE: Wɔbɔɔ wɔn atenaeɛ wɔ asuo a ɛbɛn Merom ho sɛ wɔrebɛko atia Israel.
  eng-WEBU: All these kings met together; and they came and encamped together at the
    waters of Merom, to fight with Israel.
  bnp-bnp: Ri ru palupu e huriki a tara ne ria, ri vaubi turane huriki a Israel. A
    mada ne ria ri ratea tabukoi na naru e Merom.
  wal-wal: He kawoti ubbai bantta wolqqaa issippe gattidi, Israa7eela asaa olanau
    Merooma giyo haattaa matan dunkkaanidosona.
  spa-PDDPT: Todos estos reyes convinieron reunirse. Acamparon juntos en las aguas
    de Merom para pelear contra Israel.
  gun-gun: Ha'e va'e huvixa kuery jogueruvy vy Merom yakã yvýry ono'õ okuapy, Israel
    kuery re opu'ã aguã.
  agu-BL: Junit e' ban, nin cho'n cyopone'ntz stzi' a' Merom. Nin e' ban list quibtz
    tan oyintzi' scye'j yi e' xonl Israel.
  ilo-ULB: Nagsasabat amin dagitoy nga ari iti naituding a tiempo, ken nagkampoda
    iti ayan dagiti dandanum ti Merom tapno makigubatda iti Israel.
  kpg-kpg: Nia king huogodoo aanei guu buni, gu lloomoi gi di gowaa e dahi, guu hai
    di nadau gowaa noho i baahi di monowai dulii go Merom belee heebagi gi digau Israel.
  uig-ARA: بۇ ھەممە پادىشاھلار بىر بولۇپ يىغىلىپ، ئىسرائىل بىلەن جەڭ قىلىش ئۈچۈن مەروم
    سۇلىرىنىڭ بويىدا چېدىرلارنى تىكتى.
  bsp-bsp: Kɔ abɛ akaŋɛ fəp ŋaloŋkanɛ, kɔ ŋander ŋacəmbər saŋka səŋan nde domun da
    Merɔm kəsək, ŋadesutɛnɛ kɔ aka Yisrayel.
  sus-sus: Yi mangɛe naxa lan fe keren ma, e naxa sa e xa yonkinde ti Meromi xure
    fɛ ma Isirayilakae gerefe ma.
  pon-2006: Nanmwarki pwukat koaros eri ehukipene ar kehl koaros oh kauwada ar kahnimpwal
    kan ni Piletik Merom pwe re en mahweniong Israel.
  ksd-ksd: Ma go ra lavur king par dia ga vana guvai; dia ga vut ma dia ga ki guvai
    ta ra tava Merom, upi diat a varubu ma ra tarai Israel.
  tur-YTC: Bütün bu krallar bir araya geldi; ve İsrael ile savaşmak için gelip Merom
    sularında birlikte konakladılar.
  grc-BRENT: Καὶ συνῆλθον πάντες οἱ βασιλεῖς αὐτοὶ καὶ παρεγένοντο ἐπὶ τὸ αὐτὸ, καὶ
    παρενέβαλον ἐπὶ τοῦ ὕδατος Μαρὼν πολεμῆσαι τὸν Ἰσραήλ.
  ind-AYT: Semua raja itu bersekutu, datang, lalu berkemah bersama-sama di dekat mata
    air Merom untuk berperang melawan Israel.
  nya-nya: Mafumu onsewa anasonkhana pamodzi ndipo anamanga misasa yawo ku mtsinje
    wa Meromu, kuti amenyane ndi Israeli.
  hrv-hrv: Udruže se, dakle, svi ti kraljevi i utabore se zajedno na vodama Meroma
    da se bore protiv Izraela.
  mps-mps: Te tuni bidi dabego te augwa ami bidi dabe hauwa sisinama, tama augwali
    bidabo pesage te sigi ąį Meromde nigilama, te Israel dabe augwali dali hwįainogo
    yali.
  tpi-tpi: Ol dispela king i bungim olgeta soldia bilong ol bilong pait long ol Israel,
    na ol i wokim kem klostu long wara Merom.
  dan-1931: Alle disse Konger slog sig sammen og kom og lejrede sig i Forening ved
    Meroms Vand for at angribe Israel.
  vie-OVCB: Họ liên minh với nhau, đem quân đến đóng ở các dòng nước Mê-rôm để tranh
    chiến với Ít-ra-ên.
  guj-2017: આ બધા રાજાઓ ઠરાવેલા સમયે મળ્યા અને ઇઝરાયલ સાથે યુદ્ધ કરવાને તેઓએ મેરોમ
    સરોવર પાસે છાવણી કરી.
  pon-2006A: Nanmwarki pwukat koaros eri ehukipene ar kehl koaros oh kauwada ar kahnimpwal
    kan ni Piletik Merom pwe re en mahweniong Israel.
  por-BRBSL: Todos estes reis se reuniram; e vieram e acamparam juntos nas águas de
    Merom, para lutar com Israel.
  cth-cth: Hote siangpahrang abuemlah ni a kamkhueng awh teh, Isarelnaw tuk hanelah,
    a tho awh teh, Merom tui e teng vah cungtalah a roe awh.
  twi-twi: Wɔbɔɔ wɔn atenae wɔ asu a ɛbɛn Merom ho sɛ wɔrebɛko atia Israel.
  hlt-hlt: Tekah manghai rhoek loh boeih tuentah uh thae tih ha suntla uh. Te phoeiah
    Israel tloek ham Merom kah tui taengah tun rhaeh uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ́bɑ́tɛ́ Mɛdommu sibií borɛ̀ kɛ bo dokɛ́nɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Ezɨ atrivir kaba bar moghɨra uan mɨdorozir gumaziba akuvagha men akua
    iza Meromɨn Faner mɨriamɨn danganir mam aghuigha an ti.
  azb-azb: Bütün bu padşahlar birləşdilər və İsraillilərlə vuruşmaq üçün gəlib Merom
    suları yanında birgə ordugah qurdular.
  eng-DBY: And all these kings met together, and came and encamped together at the
    waters of Merom, to fight against Israel.
  hin-2017: तब वे सब राजा सम्मति करके इकट्ठे हुए, और इस्राएलियों से लड़ने को मेरोम
    नामक ताल के पास आकर एक संग छावनी डाली।
  swp-swp: Teina Vasavasa gamagaridi se oigogo‐esega se laoma se abi‐numa Meroma goilana
    eai, Isaraela bena se ialaidi.
  eng-YLT: and all these kings are met together, and they come and encamp together
    at the waters of Merom, to fight with Israel.
  eng-WYC-2017: And all these kings came together at the waters of Merom, to fight
    against Israel.
  eng-WMBB: All these kings met together; and they came and encamped together at the
    waters of Merom, to fight with Israel.
  urd-GVH: इन तमाम बादशाहों ने इसराईल से लड़ने के लिए मुत्तहिद होकर अपने ख़ैमे मरूम
    के चश्मे पर लगा दिए।
  rug-rug: Varigara beto sari doduru baṉara hire koasa kolo pa Meromi pude varipera
    koari pa Izireli gua, meke va turu ipi si arini vasina.
  gaz-gaz: Mootonni kunneen hundi loltoota isaanii walitti makatanii Israaʼeloota
    waraanuuf Bishaanota Meeroon cina qubatan.
  fra-LSG: Tous ces rois fixèrent un lieu de réunion, et vinrent camper ensemble près
    des eaux de Mérom, pour combattre contre Israël.
  yal-yal: Mangani itoe birin yi fa e malan, e yi e yamaan daaxadeni tɔn Meromi xuden
    dɛxɔn ma, Isirayila kaane yɛngɛ xinla ma.
  haw-1868: A pau keia poe alii i ke akoakoa mai, hele mai la lakou a hoomoana pu
    iho la ma na wai o Meroma, e kaua i ka Iseraela.
  arb-NAV: وَالْتَقَى جَمِيعُ هَؤُلاءِ الْمُلُوكِ فِي مَوْعِدٍ مُحَدَّدٍ حَيْثُ خَيَّمُوا
    مَعاً عِنْدَ مِيَاهِ مَيْرُومَ لِمُحَارَبَةِ الإِسْرَائِيلِيِّينَ.
  ewe-ewe: Woƒu asaɖa anyi ɖe Merɔn tsi dzidzi la gbɔ.
  eng-LEE: And all these kings assembled themselves together, and they came and encamped
    together at the waters of Merom, to fight against Israel.
  asm-FB: আৰু এইদৰে সকলো ৰজা একগোট হ’ল আৰু ইস্ৰায়েলৰ লগত যুদ্ধ কৰিবলৈ আহি মেৰোম নামেৰে
    সৰোবৰৰ ওচৰত একেলগে ছাউনি পাতিলে।
  sus-A: يِ مَنفّيٍ نَشَ لَن قٍ كٍرٍن مَ، عٍ نَشَ سَ عٍ شَ يٌنكِندٍ تِ مٍرٌ مِ شُرٍ
    قّ مَ عِسِرَيِلَكَيٍ فٍرٍقٍ مَ.
  fra-SBL: Tous ces rois se réunirent, et ils vinrent camper ensemble près des eaux
    de Mérom, pour combattre Israël.
  hbo-hbo: וַיִּוָּ֣עֲד֔וּ כֹּ֖ל הַמְּלָכִ֣ים הָאֵ֑לֶּה וַיָּבֹ֜אוּ וַיַּחֲנ֤וּ יַחְדָּו֙
    אֶל־מֵ֣י מֵרֹ֔ום לְהִלָּחֵ֖ם עִם־יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:JOS.011.004'
  kik-kik: Athamaki acio othe magĩturanĩra mbũtũ ciao, na makĩamba kambĩ hamwe gũkuhĩ
    na maaĩ ma Meromu, nĩgeetha mahũũrane na Isiraeli.
  fra-NCL: Tous ces rois se rassemblèrent et vinrent camper ensemble près des eaux
    de Mérom, pour combattre Israël.
  cek-AK: To siangpahrangnawk loe nawnto amkhueng o moe, Israel kaminawk tuk hanah
    Merom tui ohhaih ahmuen ah atai o.
  cuk-cuk: Bela e-sordamar-bila-onomalad na soggwenna atosmalad. Israel-dulemargi
    bila-onomalaga Merom-dian-dikarba danar-danar ambikunonimalad.
  uig-CYR: Бу һәммә падишалар бир болуп жиғилип, Исраил билән җәң қилиш үчүн Мәром
    сулириниң бойида чедирларни тикти.
  tel-2017: ఆ రాజులంతా కలిసి ఇశ్రాయేలీయులతో యుద్ధం చేయడానికి మేరోము నీళ్ల దగ్గర దిగారు.
  hat-BSA: Tout wa sila yo te reyini. Yo te vin fè kan an ansanm vè dlo a Mérom yo
    pou goumen kont Israël.
  kos-kos: Tokosra inge nukewa wi mwet mweun lalos elos tukeni tuku ac tulokunak lohm
    nuknuk selos sisken infacl srisrik Merom, ac akola in mweun lain mwet Israel.
  hbo-WLC: וַיִּוָּ֣עֲד֔וּ כֹּ֖ל הַמְּלָכִ֣ים הָאֵ֑לֶּה וַיָּבֹ֜אוּ וַיַּחֲנ֤וּ יַחְדָּו֙
    אֶל־מֵ֣י מֵר֔וֹם לְהִלָּחֵ֖ם עִם־יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Eze ndị a niile zukọrọ maa ụlọ ikwu ha nʼakụkụ mmiri Merọm, maka ibuso
    Izrel agha.
  ory-ory: ପୁଣି ଏସମସ୍ତ ରାଜା ଏକତ୍ର ମିଳିଲେ ଓ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଆସି ମେରୋମ୍‍
    ନାମକ ଜଳାଶୟ ନିକଟରେ ଏକତ୍ର ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ekei king meinisin ra achufengeni nöür kewe mwichen sounfiu, ra feito
    o nonomfengen arun ewe kolukun Merom, pwe repwe maun ngeni Israel.
  rop-rop: en deibin ol go blanga fait, en deibin majurrumap miselp langa det pleis
    gulum Meram Krik, en deya na deibin ol kemp blanga meigim miselp redibala blanga
    fait langa Joshuwa en ola Isreil solja.
  ukr-1871: І всї ті царі, змовившись один з одним, двинули та й отаборились укупі
    при водах Меромських, щоб ударити на Ізраїля.
  deu-1951: Alle diese Könige versammelten sich und kamen und lagerten sich miteinander
    am Wasser Merom, um mit Israel zu streiten.
  eng-JPS: And all these kings met together, and they came and pitched together at
    the waters of Merom, to fight with Israel.
  srp-1865: Svi ti carevi dogovoriše se i doðoše, i stadoše zajedno u oko na vodi
    Meromu, da udare na Izrailja.
  lug-lug: Awo bakabaka bano bonna ne beegatta ne bakuba olusiisira olwa awamu ku
    nzizi ez’e Meromu, balwanyise Isirayiri.
  heb-heb: ויועדו כל המלכים האלה ויבאו ויחנו יחדו אל מי מרום להלחם עם ישראל׃
  ben-IRV: আর এই রাজারা সবাই পরিকল্পনা অনুসারে একত্র হলেন; তারা ইস্রায়েলের সঙ্গে
    যুদ্ধ করার জন্য মেরোম জলাশয়ের কাছে এসে একসঙ্গে শিবির স্থাপন করলেন।
  pan-pan: ਤਾਂ ਇਹ ਸਾਰੇ ਰਾਜੇ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਆ ਕੇ ਉਹਨਾਂ ਨੇ ਮੇਰੋਮ ਦੇ ਪਾਣੀਆਂ ਕੋਲ ਡੇਰੇ ਲਾਏ
    ਤਾਂ ਜੋ ਇਸਰਾਏਲ ਨਾਲ ਯੁੱਧ ਕਰਨ।
  mya-JVB: ထို မင်းကြီး အပေါင်း တို့သည် စည်းဝေး လျက် ၊ ဣသရေလ အမျိုးကို တိုက် ခြင်းငှါ
    ချီ လာ၍ ၊ မေရုံ အိုင် နား မှာ တစုတည်း တပ်ချ လျက် နေကြ၏။
  hmo-hmo: Unai king ibounai ese edia tuari taudia idia haboua tamona, idia lao, Meroma
    ranu gabuna badinai idia kamepa, Israela taudia do idia tuari henia totona.
  urd-urd: और यह सब बादशाह मिलकर आए और उन्होंने मेरुम की झील पर इकठ्ठे डेरे डाले ताकि
    इस्राईलियों से लड़ें।
  rus-SYN: И собрались все цари сии, и пришли и расположились станом вместе при водах
    Меромских, чтобы сразиться с Израилем.
  bqc-SIM: Ɔ̃ kíapiↄ kↄ̃ kã̀aa aa mↄ̀ bòokpà sãnu Mɛloũ í saɛ, kɛ́ aa zĩka
    ń Isailiↄ.
  tcz-CHONGTHU: Hiche lengho hin athau ajekhommun Israelte satdingin Merom komma tuipang
    vellah ngahmun asemmun ahi.
  mar-mar: या सर्व राजांनी एकत्र जमून इस्राएलाशी लढावयास मेरोम सरोवराजवळ तळ दिला.
  qub-qub: Chay suldärucunaga Israelcunata magaj yaycunanpaj pachacuran Meromcho yacu
    caycaj ñaupanman.
  bqp-bqp: Akũ kína pìnↄ kↄ̃ kàkara ò sù ò bùraa kàtɛ lɛɛlɛ Mɛromu ínↄ sarɛ, de ò
    zĩ̀ ká kũ Isarailanↄ.
  hat-hat: Wa yo pran randevou, yo mete tout sòlda yo ansanm. Yo rive, yo moute kan
    yo yonn sou kote lòt, toupre dlo Mewòm yo, pou yo atake pèp Izrayèl la.
  eng-BSB: All these kings joined forces and encamped at the waters of Merom to fight
    against Israel.
  tod-tod: Naama masagiti kpein ti yeezoni, ti li, ti-ʋuuzuʋɛ ɓɛtɛ Meelɔme ɗɛi ɠobaʋɛ,
    ga ti kɔɔi ɠɔ Izelayɛle laalɔɠɔma.
  eng-WEBPB: All these kings met together; and they came and encamped together at
    the waters of Merom, to fight with Israel.
  kbq-kbq: Hanki ana maka kini vahe'mo'za mago zamarimpa hu'za sondia vahezmia Meromu
    tinte eme zamazeri atru hu'za, Israeli vahera ha' huzmanteku kuma eme ante'naze.
  nhe-BL: Nochi inijuanti mosentilijque huan mocajque nechca nopa ameli tlen itoca
    Merom para quintehuise israelitame.
  bus-bus: Ben kína pìnↄ kↄ̃ kàkↄ̃a aↄ̃ mↄ̀ wà bùra kàɛ lɛdo Mɛromu ínↄ saɛ, lɛ wà
    zĩ̀ ká kↄ̃n Isarailinↄ.
  gub-BL: Wanuwihaw paw uzemono'og uker haw iapo pà Merom yrykaw ywaz rehe wà, Izaew
    waàmàtyry'ym pà wà.
  eng-DRA: And all these kings assembled together at the waters of Merom, to fight
    against Israel.
