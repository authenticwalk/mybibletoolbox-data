verse: JOS.011.013
translations:
  mal-C: എന്നാൽ കുന്നുകളിൽ നിർമിക്കപ്പെട്ടിരുന്ന ഒരു പട്ടണവും ഇസ്രായേൽ ചുട്ടുകളഞ്ഞില്ല;
    ഹാസോർമാത്രമേ യോശുവ ചുട്ടുകളഞ്ഞുള്ളൂ.
  deu-TKW: Nur alle die Ortschaften, die auf Erhöhungen angelegt waren, brannten die
    Israeliten nicht nieder; mit einziger Ausnahme von Hazor, das Josua niederbrennen
    ließ.
  lin-lin: Kasi Isalaele atikalaki te kotumba bingumba oyo ezalaki na bangomba longola
    kaka Atsori oyo Jozue atumbaki.
  eng-LSV: Only, all the cities which are standing by their hill, Israel has not burned
    them—except Joshua has burned Hazor, only;
  eng-GNV: But Israel burnt none of the cities that stoode still in their strength,
    saue Hazor onely, that Ioshua burnt.
  eng-WEBSTER: But as for the cities that stood still in their strength, Israel burned
    none of them, save Hazor only; that did Joshua burn.
  nhw-BL: Pero nopa israelitame amo quitlatijque niyon se altepetl catli quichijtoyaj
    ipan tetl. San Hazor, quena, quitlatijque.
  swh-ONEN: Lakini Israeli hawakuichoma moto hata mojawapo ya miji iliyojengwa katika
    vilima vyao vidogo isipokuwa mji wa Hazori ambao Yoshua aliuchoma moto.
  bba-bba: Adɑmɑ bɑ ǹ wuu si su wɑ̃ɑ ɡunɡunu wɔllɔ dɔ̃ɔ mɛni, mɑ n kun mɔ Hɑsori
    ye.
  eng-KJVCPB: But as for the cities that stood still in their strength, Israel burned
    none of them, save Hazor only; that did Joshua burn.
  luo-luo: Kata kamano, jo-Israel ne ok owangʼo dala maduongʼ moro amora moger e gode
    mag-gi matindo makmana Hazor ma Joshua nowangʼo.
  meu-meu: A Israel taudia na ororo komutadia doridia ai e hadai hanuadia asie doudia;
    tamona mo, Hasoro, Iosua ese e doua.
  npi-ULB: इस्राएलले डाँडामाथि निर्मित सहरहरू हासोरबाहेक अरू कुनैलाई पनि जलाएन । यहोशूले
    यसलाई मात्र जलाए ।
  yor-yor: Síbẹ̀ Israẹli kò sun ọ̀kankan nínú àwọn ìlú tó wà lórí òkè kéékèèké, àyàfi
    Hasori nìkan tí Joṣua sun.
  emp-NTPO: Israelerãba puru eya zaqued̶e b̶eara jũma babued̶aẽ́ basía. Josueba ab̶abe
    Hazordrʌ babuesia.
  ind-ind: Akan tetapi, orang Israel tidak membakar kota-kota yang di atas bukit,
    kecuali Hazor yang dibakar oleh Yosua dan pasukannya.
  pes-OPCB: (از شهرهایی که بر بالای تپه‌ها بنا شده بودند، یوشع فقط شهر حاصور را سوزانید
    و بقیه را سالم باقی گذاشت.)
  tgl-ULB: Hindi sinunog ng Israel ang mga lungsod na ginawa sa mga tambak, maliban
    sa Hazor. Si Josue lamang ang nagsunog nito.
  hui-hui: Ani binigo Yosua halu Isaraeleali biaru tigua tano hombeneni wiaru bo gialobaga
    nabi helene. Dindi mbiraore Haso hangu bo gialobaga bialu Yosua ibugua ogoni dege
    heda hene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဟာ​ဇော်​မြို့​မှ​လွဲ​၍ တောင်​ပေါ်​တွင်​တည်​ထား
    သော​အ​ခြား​မြို့​များ​ကို​မူ​မီး​ရှို့​ဖျက်​ဆီး ခြင်း​မ​ပြု​ကြ။ ဟာ​ဇော်​မြို့​တစ်​မြို့​တည်း
    ကို​သာ​ယော​ရှု​မီး​ရှို့​ဖျက်​ဆီး​ခဲ့​၏။-
  bod-N: དེའུ་འབུར་སྟེང་དུ་བརྩིགས་པའི་གྲོང་ཁྱེར་རྣམས་ནི། ཧ་ཟོར་ལས་གཞན་ཡེས་ར་ཨེལ་པས་མེར་མ་སྲེག་གོ
    །ཡོ་ཤུ་ཨ་ཡིས་ཧ་ཟོར་ཁོ་ན་མེར་བསྲེགས་པའོ། །
  sna-sna: Asi vaIsraeri havana kupisa kana rimwe ramaguta akanga akavakwa pazvikomo
    zvavo, kusara kweHazori chete, rakapiswa naJoshua.
  spa-BLM: Pero en cuanto a las ciudades que estaban sobre sus montículos, Israel
    no quemó ninguna de ellas, excepto Hazor solamente. Josué la quemó.
  cac-cac: Palta maj sn̈ustz'a juntzan̈xo chon̈ab' eb' ay d'a tzalquixtac, an̈ej chon̈ab'
    Hazor ix sn̈ustz'a eb'.
  swh-ULB: Waisraeli hawakuchoma moto mji wowote miongoni mwa miji iliyojengwa juu
    ya vilima vya vifuasi vya udongo, isipokuwa Hazori, ndio mji pekee ambao Yoshua
    aliuchoma kwa moto.
  bel-bel: зрэшты, усе гарады, што ляжалі на ўзвышшы, не палілі Ізраільцяне, апрача
    аднаго Асора, які спаліў Ісус.
  deu-ELBBK: Nur alle die Städte, die auf ihren Hügeln standen, verbrannte Israel
    nicht; ausgenommen Hazor, das verbrannte Josua.
  mbb-OT: Iyan, wazà mulà binsuli te menge Israilihanen is menge inged he menge vuvungan,
    gawas te Hazor he mibinsulan ni Josue.
  mal-2015: എന്നാൽ കുന്നുകളിലെ പട്ടണങ്ങൾ ഒന്നും യിസ്രായേൽ ചുട്ടുകളഞ്ഞില്ല; ഹാസോർ മാത്രമേ
    യോശുവ ചുട്ടുകളഞ്ഞുള്ളു.
  tuo-NT: Israe curuacjãrã opa buꞌpapʉ nise macãrĩma ʉ̃jʉ̃aticãrã niwã. Hasor diaꞌcʉ̃rẽ
    ʉ̃jʉ̃acãrã niwã.
  rmc-rmc: O Izraeliti na zlabarde o fori, so sas ačhade pro kopi, o Jozua zlabarďa
    ča o Chacor.
  nlg-nlg: Ma Joshua ma nina malaghai tara kerea Hazor, hauva tara mua kerei na lei
    komu tara ghahai kou ni ghotu.
  pes-OPV: لکن همه شهرهایی که بر تلهای خوداستوار بودند اسرائیل آنها را نسوزانید، سوای
    حاصور که یوشع آن را فقط سوزانید.
  ron-1924: Дар Исраел н-а арс ничуна дин четэциле ашезате пе дялурь, афарэ нумай
    де Хацор, каре а фост арсэ де Иосуа.
  ben-OBCV: তবুও শুধু যিহোশূয় যেটি পুড়িয়ে দিয়েছিলেন, সেই হাৎসোর ছাড়া, তাদের টিলাগুলির
    উপরে নির্মিত আর কোনো নগর তারা পোড়ায়নি।
  som-som: Laakiinse reer binu Israa'iil waxba kama gubin magaalooyinkii buurahoodii
    ku yiil, Xaasoor mooyaane, taasna waxaa gubay Yashuuca.
  lat-VUC: 'Absque urbibus, quæ erant in collibus et in tumulis sitæ, ceteras succendit
    Israël: unam tantum Asor munitissimam flamma consumpsit.'
  eng-ASVBT: But as for the cities that stood on their mounds, Israel burned none
    of them, save Hazor only; that did Joshua burn.
  ita-1885: Solo Israele non bruciò alcuna delle città ch'erano rimaste in piè, fuor
    che Hasor sola, la quale Giosuè bruciò.
  eng-LXXUP: But all the walled cities Israel burned not; but Israel burned Hazor
    only.
  eng-ULB: Israel did not burn any of the cities built on mounds, except Hazor. It
    alone Joshua burned.
  spa-VBL: Sin embargo, Israel no quemó ninguna de las ciudades construidas sobre
    montículos, excepto Hazor, que Josué sí quemó.
  fra-_FOB: Mais Israël ne brûla aucune des villes situées sur une colline, excepté
    Hatsor seule, que Josué brûla.
  mal-mal: ഹാസോർ ഒഴികെ കുന്നുകളിലെ പട്ടണങ്ങൾ ഒന്നും യിസ്രായേൽ ചുട്ടുകളഞ്ഞില്ല.
  urd-GVR: Lekin Yashua ne sirf Hasūr ko jalāyā. Pahāṛiyoṅ par ke bāqī shahroṅ ko
    us ne rahne diyā.
  suz-BL: मिनु इस्राएलीपुकीमी अरु डांडाम बाक्‍शो सहर आन कली मक्रोदेम। यहोसुमी हासोर
    सहर कली ला क्रोइक्‍तु।
  ita-1927: Ma Israele non arse alcuna delle città poste in collina, salvo Hatsor,
    la sola che Giosuè incendiasse.
  ckb-ckb: بەڵام ئیسرائیل ئەو شارانەی نەسووتاند کە لەسەر گردەکان بوون، تەنها حاچۆر،
    یەشوع بە تەنها ئەوی سووتاند.
  eng-BBE: As for the towns made on hills of earth, not one was burned by Israel but
    Hazor, which was burned by Joshua.
  kan-OKCV: ಆದರೆ ದಿನ್ನೆಯ ಮೇಲೆ ನಿಂತಿರುವ ಪಟ್ಟಣಗಳನ್ನೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ಸುಟ್ಟು ಬಿಡಲಿಲ್ಲ.
    ಹಾಚೋರನ್ನು ಮಾತ್ರ ಯೆಹೋಶುವನು ಸುಟ್ಟುಬಿಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.011.012'
  tam-2017: ஆனாலும் தங்களுடைய மேட்டின்மேல் இருந்த பட்டணங்களையெல்லாம் இஸ்ரவேலர்கள்
    சுட்டெரித்துப்போடாமல் வைத்தார்கள்; ஆத்சோரைமாத்திரம் யோசுவா சுட்டெரித்துப்போட்டான்.
  spa-RV-1909: Empero todas las ciudades que estaban en sus cabezos, no las quemó
    Israel, sacando á sola Asor, la cual quemó Josué.
  ron-BTF: Dar Israel nu a ars niciuna dintre cetățile care stăteau liniștite în tăria
    lor, afară numai de Hațor, pe care Iosua a ars-o.
  eng-WEBP: But as for the cities that stood on their mounds, Israel burned none of
    them, except Hazor only. Joshua burned that.
  eng-FBV: However, Israel did not burn any of the towns built on mounds, except Hazor,
    which Joshua did burn.
  nld-1939: Doch de steden, die op de heuvels lagen, staken de Israëlieten niet in
    brand, behalve dan Chasor, dat Josuë had laten verbranden.
  nch-BL: Pero nopa israelitame amo quitatijque yon se altepet cati quichijtoyaj ipan
    tet. San Hazor, quena, quitatijque.
  vie-1934: Nhưng Y-sơ-ra-ên không đốt một thành nào ở trên gò nỗng, trừ ra Hát-so,
    mà Giô-suê đã đốt.
  hin-CV: परंतु इस्राएलियों ने उस नगर को नहीं जलाया, जो टीलों पर बसा था केवल हाज़ोर
    को यहोशू ने जलाया,
  spa-BES: En cuanto a los pueblos que estaban sobre las colinas de la tierra, Israel
    no quemó a uno, sino a Hazor.
  tdx-tdx: Fe ty amo rova nitobok’ an-kaboañe eio le tsy ama’e ty noroa’ Israele naho
    tsy i Hazore sinodo’ Iehosoay.
  tha-KJV: แต่​เมืองต่างๆที่​อยู่​บนเนินเขา อิสราเอลมิ​ได้​เผา เว้นแต่​เมืองฮาโซร์เมืองเดียวที่โยชูวาเผาเสีย
  por-BR-2018: Porém todas as cidades que estavam em suas colinas, não as queimou
    Israel, tirando a só Hazor, a qual queimou Josué.
  deu-ELO: Nur alle die Städte, die auf ihren Hügeln standen, verbrannte Israel nicht;
    ausgenommen Hazor allein, das verbrannte Josua.
  eng-WYC-2018: without [the] cities that were set in the great hills, and in [the]
    little hills; and Israel burnt (not) the other cities; flame wasted only one city,
    Hazor, the strongest. (but the men of Israel did not burn down the cities that
    were set in the great hills, or in the little hills; their fire burned down only
    one city, Hazor, the strongest.)
  epo-epo: Sed ĉiujn urbojn, kiuj staris sur montetoj, la Izraelidoj ne forbruligis;
    nur Ĥacoron solan Josuo forbruligis.
  uig-PIN: Lekin egizlikkǝ selinƣan xǝⱨǝrlǝrni bolsa, Israil kɵydürmidi; Yǝxua ulardin
    pǝⱪǝt Ⱨazornila kɵydürüwǝtti.
  beo-beo: Ha:iso moilai bai bagade da osobo bi amoga gagui, amo Yosiua da laluga
    gobesi. Be moilai eno amo osobo bi da:iya gagui, amo e da laluga hame gobesi.
  tpi-OTNT: Tasol ol Israel i no kukim ol taun ol man i bin wokim antap long ol liklik
    maunten. Josua i tokim ol na ol i kukim Hasor wanpela tasol.
  hau-SA: Duk da haka Isra’ilawa ba su ƙone biranen da suke kan tuddai ba, sai Hazor
    kaɗai Yoshuwa ya ƙone.
  uig-LAT: Lékin égizlikke sélin’ghan sheherlerni bolsa, Israil köydürmidi; Yeshua
    ulardin peqet Hazornila köydürüwetti.
  nde-nde: Kukanti-ke u-Israyeli kazange atshise loba yiwaphi amadolobho ayakhelwe
    emadundulwini ngaphandle kweHazori, eyatshiswa nguJoshuwa.
  ton-ton: 'Ka koeʻuhi ko e ngaahi kolo naʻe kei tuʻu pe ʻi honau mālohi, naʻe ʻikai
    tutu ia ʻe ʻIsileli, ka ko Hasoa pē: ko ia ia naʻe tutu ʻe Siosiua.'
  ces-1613: A však žádného města z těch, kteráž ještě zůstala v ohradě své, nespálil
    Izrael, kromě samého Azor, kteréž spálil Jozue.
  eng-WMB: But as for the cities that stood on their mounds, Israel burned none of
    them, except Hazor only. Joshua burned that.
  tam-TCV: ஆனாலும் இஸ்ரயேலர் யோசுவா எரித்துப்போட்ட ஆத்சோர் பட்டணத்தைத்தவிர, மேடுகளின்மேல்
    கட்டப்பட்ட எந்தப்பட்டணத்தையும் எரிக்கவில்லை.
  ceb-ULB: Wala gisunog sa Israel ang mga siyudad nga natukod sa mga bungtod, gawas
    lamang sa Hasor. Kadto lamang ang gisunog ni Josue.
  pol-UBG: Izrael nie spalił jednak żadnego z miast warownych, oprócz samego Chasoru,
    który spalił Jozue.
  urd-GVU: لیکن یشوع نے صرف حصور کو جلایا۔ پہاڑیوں پر کے باقی شہروں کو اُس نے رہنے
    دیا۔
  deu-1912: Doch verbrannten die Kinder Israel keine Städte, die auf Hügeln standen,
    sondern Hazor allein verbrannte Josua.
  kan-2017: ಯೆಹೋಶುವನು ಸುಟ್ಟ ಹಾಚೋರ್ ಒಂದನ್ನು ಬಿಟ್ಟರೆ ಇಸ್ರಾಯೇಲರು ದಿನ್ನೆಯ ಮೇಲಿನ ಬೇರೆ ಯಾವ
    ಪಟ್ಟಣವನ್ನೂ ಸುಟ್ಟುಹಾಕಲಿಲ್ಲ.
  tgo-tgo: Iyemaeŋge Isirel mava thɨ ŋambuŋgiya ŋgoloŋgolo va thɨ vatadɨŋgi ŋgorava
    nja ghambae, ko mbe Heijo eŋge Josuwa va i woŋambu.
  yap-yap: Yug aram rogon, ma piyu Israel e dar urfiyed reb ko fapi binaw nni toy
    nga daken yung i but’ nib tolang’, kemus nu Hazor e urfiy Joshua.
  hlt-MCSB: Tedae som kah aka pai khopuei boeih te Israel loh hoeh pawt tih Hazor
    amah bueng ni Joshua loh a hoeh.
  mdy-ETH: ዬኖ፥ ዒያሱ ሚቼ፥ ሃፆሬ ካታማፓ ዓታዛ ዒስራዔኤሌ ዓሳ ጌሜራ ጌሜራ ማዢንቲ ዓኣ ሜሌ ካታሞ ሚቺባኣሴ።
  twi-ASANTE: Mmom, Yosua anhye kuropɔn biara a ɛsi esie so gye Hasor.
  eng-WEBU: But as for the cities that stood on their mounds, Israel burned none of
    them, except Hazor only. Joshua burned that.
  bnp-bnp: Pali e huriki a Israel i uka ma ri rungani a maka tanga ni rata na maka
    kupona. A tanga i takia e Iosua ni gi rungani kunana e Hasor.
  wal-wal: Gidikkonne, Yaasu xuuggido Haxoora katamaappe attin, Israa7eela asai keraa
    bollan keexettida katamata ubbaa xuuggibookkona.
  spa-PDDPT: Sin embargo, Israel no incendió ninguna de las ciudades que quedaron
    en pie sobre las colinas, con la sola excepción de Hazor, la cual Josué quemó.
  gun-gun: Ha'e rã tetã yvy'ã reia rupi ikuai va'e ma Israel kuery ndoapyi, Hazor
    e'ỹ vy. Ha'e va'e ma Josué oapy uka.
  agu-BL: Ntin Hazor oc k'a'kl cyak'un yi e' xonl Israel, ma yi e'chk mas tnum yi
    ate' wi'wtze'n, quinin oc k'a'kl cya'n.
  ilo-ULB: Saan a pinuoran ti Israel ti aniaman kadagiti siudad a naibangon kadagiti
    turturod, malaksid iti Hazor. Isu laeng ti pinuoran ni Josue.
  kpg-kpg: Gei digau Israel digi dudu nia waahale ala ne hau i hongo nia gonduu, dela
    hua go Hazor dela ne dudu go Joshua.
  uig-ARA: لېكىن ئېگىزلىككە سېلىنغان شەھەرلەرنى بولسا، ئىسرائىل كۆيدۈرمىدى؛ يەشۇئا
    ئۇلاردىن پەقەت ھازورنىلا كۆيدۈرۈۋەتتى.
  bsp-bsp: Mba aka Yisrayel ŋanacɔfɛ fɛ ali dare din ndɛ deyi nde mɔrɔ kəroŋ mɔ, mɛnɛ
    dare da Hacɔr gbəcərəm ndɛ Yosuwe ɛnacɔf mɔ.
  sus-sus: Kɔnɔ Isirayila xa sɔɔrie mu taae gan naxee nu na geyae fari, fo Xasori
    keren Yosuwe dɛnnaxɛ gan.
  pon-2006: Ahpw mehn Israel ko sohte isikala kahnimw ko me kokouda pohn wasa ile
    kan, ihte Asor me Sosua isikada.
  ksd-ksd: Ma ra lavur pia na pal dia tur ta kadia buabuana tikatikai, a tarai Israel
    pa dia ga tun vue diat; ia kaka Kasor, Iosua i ga tun vue nam.
  tur-YTC: Ama tepecikleri üzerinde duran kentlere gelince, İsrael, Hasor dışında
    hiçbirini yakmadı. Yeşu onu yaktı.
  grc-BRENT: Ἀλλὰ πάσας τὰς πόλεις τὰς κεχωματισμένας οὐκ ἐνέπρησεν Ἰσραήλ· πλὴν Ἀσὼρ
    μόνην ἐνέπρησεν Ἰσραὴλ,
  ind-AYT: Akan tetapi, kota-kota yang terletak di atas bukit-bukit puing tidak dibakar
    oleh orang Israel, hanya Hazor yang dibakar oleh Yosua.
  nya-nya: Israeli sanatenthe mizinda yomangidwa pa zitunda, kupatula mzinda wa Hazori,
    umene Yoswa anawutentha.
  hrv-hrv: Od ostalih gradova koji se dizahu na svojim brežuljcima Izraelci nisu spalili
    ni jednoga, osim Hasora, koji spali Jošua.
  mps-mps: Tiali goli, te Israel dabe augwaligo te bidi dabe augwaligo te dwasianu
    bulu dude nigali hanu te me siago ulubeo. Josuago te Hasor hanu naga siago ulai
    dao.
  tpi-tpi: Tasol ol Israel i no kukim ol taun ol man i bin wokim antap long ol liklik
    maunten. Josua i tokim ol na ol i kukim Hasor wanpela tasol.
  dan-1931: Men ingen af de Byer, som lå på deres Høje, stak Israel i Brand, alene
    med Undtagelse af Hazor; den stak Josua i Brand.
  vie-OVCB: Nhưng Giô-suê không đốt những thành xây trên đồi, trừ thành Hát-so.
  guj-2017: તે સિવાયના પર્વત પર બાંધેલા કોઈ નગરોને ઇઝરાયલ બાળ્યાં નહિ. યહોશુઆએ એકલા
    હાસોરને જ બાળ્યું.
  pon-2006A: Ahpw mehn Israel ko sohte isikala kahnimw ko me kokouda pohn wasa ile
    kan, ihte Asor me Sosua isikada.
  por-BRBSL: Mas quanto às cidades que estavam em seus montes, Israel não queimou
    nenhuma delas, exceto Hazor apenas. Josué queimou isso.
  cth-cth: Hatei, Hazor kho dei laipalah, alouklah mon dawk kaawm e kho pueng teh,
    Isarelnaw ni hmaisawi awh hoeh. Hazor kho buet touh dueng hah Joshua ni hmai a
    sawi.
  twi-twi: Mmom, Yosua anhyew kuropɔn biara a esi siw so gye Hasor.
  hlt-hlt: Tedae som kah aka pai khopuei boeih te Israel loh hoeh pawt tih Hazor amah
    bueng ni Joshua loh a hoeh.
  tbz-SIM: Isidɑyɛɛribɛ do í cɔ́u nyɛtɑ̃rɛ̀ ĩ́nkɛ̀ kó dihɛì mɑrì, Asɔɔ mɑ́ɑ̀ ndi Sosuwe
    do cɔ́ummɛ̀.
  msy-2020: Ezɨ Israelia nguibar ekiar gumaziba mɨghsɨar dozibagh isɨn ingarizibagh
    apongezir puvatɨ. Josua me mɨkemezɨ me Hasorɨn nguibar ekiamram aboro.
  azb-azb: Ancaq Yeşuanın yandırdığı Xasordan başqa təpəciklər üstündə olan şəhərlərdən
    heç birini İsraillilər yandırmadılar.
  eng-DBY: Only, all the cities that stood still upon their hills Israel did not burn,
    save Hazor alone, [which] Joshua burned.
  hin-2017: परन्तु हासोर को छोड़कर, जिसे यहोशू ने फुँकवा दिया, इस्राएल ने और किसी
    नगर को जो अपने टीले पर बसा था नहीं जलाया
  swp-swp: Eanua lailai headi Isaraela sora nige se gabudi, Iosua Hasoa mo i gabu.
  eng-YLT: Only, all the cities which are standing by their hill, Israel hath not
    burned them, save Hazor only, [it] hath Joshua burnt;
  eng-WYC-2017: without [the] cities that were set in the great hills, and in [the]
    little hills [or hillocks]; and Israel burnt the other cities; flame wasted only
    one city, Hazor, the strongest.
  eng-WMBB: But as for the cities that stood on their mounds, Israel burnt none of
    them, except Hazor only. Joshua burnt that.
  urd-GVH: लेकिन यशुअ ने सिर्फ़ हसूर को जलाया। पहाड़ियों पर के बाक़ी शहरों को उसने
    रहने दिया।
  rug-rug: Ba lopu sului ri na tinoni Izireli sari na vasileana pu ta tavetedi koari
    na botu poni vetu koadi, ba sa vasileana Hazo mo si sulua e Zosua.
  gaz-gaz: Taʼus Israaʼeloonni magaalaa Haazoor ishee Iyyaasuun gube sana malee magaalaawwan
    tabba irratti ijaaraman tokko illee hin gubne.
  fra-LSG: Mais Israël ne brûla aucune des villes situées sur des collines, à l’exception
    seulement de Hatsor, qui fut brûlée par Josué.
  gnn-gnn: '@see-verse:JOS.011.012'
  yal-yal: Koni taan naxanye yi geyane fari, Isirayila kaane mi ne sese gan ba Xasori
    taan na Yosuwe naxan gan.
  haw-1868: Aka, o na kulanakauhale a pau i noho malie i ko lakou puu iho, aole i
    puhi aku ka Iseraela i kekahi o lakou, o Hazora wale no ka Iosua i puhi aku ai.
  arb-NAV: غَيْرَ أَنَّهُ لَمْ يُحْرِقِ الْمُدُنَ الْقَائِمَةَ عَلَى التِّلالِ، إِلّا
    حَاصُورَ وَحْدَهَا الَّتِي أَضْرَمَ فِيهَا النَّارَ
  ewe-ewe: Ke Yosua metɔ dzo du siwo nɔ togbɛwo dzi la ya o, negbe Hazor ko.
  eng-LEE: 'But as for the cities that had been left standing in their strength, these
    did Israel not burn: save Chazor only did Joshua burn.'
  asm-FB: কিন্তু যি যি নগৰ নিজ নিজ পৰ্ব্বতত সঁজা আছিল, ইস্ৰায়েলে হাচোৰৰ বাহিৰে সেইবোৰ
    পুৰি নেপেলালে; কেৱল এই নগৰখনহে যিহোচূৱাই পুৰিলে।
  sus-A: كْنْ عِسِرَيِلَ شَ سْورِيٍ مُ تَايٍ فَن نَشٍيٍ نُ نَ فٍيَيٍ قَرِ، قٌ شَسٌرِ
    كٍرٍن يٌسُوٍ دّننَشّ فَن.
  fra-SBL: Mais Israël ne brûla aucune des villes situées sur leurs monticules, à
    l'exception de Hatsor seulement. Josué la brûla.
  hbo-hbo: רַ֣ק כָּל־הֶעָרִ֗ים הָעֹֽמְדֹות֙ עַל־תִּלָּ֔ם לֹ֥א שְׂרָפָ֖ם יִשְׂרָאֵ֑ל
    זוּלָתִ֛י אֶת־חָצֹ֥ור לְבַדָּ֖הּ שָׂרַ֥ף יְהֹושֻֽׁעַ׃
  piu-2006: '@see-verse:JOS.011.012'
  kik-kik: No rĩrĩ, Isiraeli matiigana gũcina itũũra o na rĩmwe rĩa marĩa maakĩtwo
    ihumbu-inĩ, o tiga itũũra rĩa Hazoru, rĩrĩa Joshua aacinire.
  fra-NCL: Mais Israël ne brûla aucune des villes situées sur les collines, à l’exception
    seulement d’Asor, que brûla Josué.
  cek-AK: Toe Israel kaminawk loe mae nuiah kaom vangpuinawk to hmai hoiah thlaek
    o ai; Hazor vangpui khue ni Joshua mah hmai hoiah thlaek.
  cuk-cuk: Israel-dulemardi bela neggweburmar-yar-mullugangi-bukmalad ogumaksasurmalad.
    Unnila Hazor-neggweburbi ogumaksamalad.
  uig-CYR: Лекин егизликкә селинған шәһәрләрни болса, Исраил көйдүрмиди; Йәшуа улардин
    пәқәт Һазорнила көйдүрүвәтти.
  tel-2017: అయితే యెహోషువ హాసోరుని కాల్చినట్టు మట్టి దిబ్బల మీద కట్టిన పట్టణాలను ఇశ్రాయేలు
    ప్రజలు కాల్చలేదు.
  hat-BSA: Sepandan, Israël pa t brile okenn nan vil ki te kanpe sou pwòp ti mòn pa
    yo, sof ke Hatsor sèl, ke Josué te brile.
  kos-kos: Tusruktu, mwet Israel elos tia esukak kutena siti su musala fin pwelung
    matu, sayen Hazor mukena, su Joshua el tuh esukak.
  hbo-WLC: רַ֣ק כָּל־הֶעָרִ֗ים הָעֹֽמְדוֹת֙ עַל־תִּלָּ֔ם לֹ֥א שְׂרָפָ֖ם יִשְׂרָאֵ֑ל
    זוּלָתִ֛י אֶת־חָצ֥וֹר לְבַדָּ֖הּ שָׂרַ֥ף יְהוֹשֻֽׁעַ׃
  ibo-ibo: Ma ndị Izrel esughị obodo ọbụla nʼime ndị ahụ niile e wuru na mkputamkpu
    ala ọkụ, karịakwa obodo Hazọ, nke Joshua kpọrọ ọkụ.
  ory-ory: ମାତ୍ର ଆପଣା ଆପଣା ଟିକର ଉପରେ ସ୍ଥାପିତ ନଗରମାନ ମଧ୍ୟରୁ କେବଳ ହାସୋର ବିନୁ ଆଉ କୌଣସି
    ନଗର ଇସ୍ରାଏଲ ଦଗ୍ଧ କଲେ ନାହିଁ; ତାହା ଯିହୋଶୂୟ ଦଗ୍ଧ କଲେ।
  chk-chk: Nge ekewe chon Israel resap kenala ekewe telinimw mi kaütä won chukutekison,
    chilon chök Hasor Josua a kenala.
  rop-rop: Bat dei nomo bin barnimap ol detlot taun weya bin jidan ontop langa lilwan
    hil. Oni det wanbala taun gulum Heisowa deibin barnimap.
  ukr-1871: Тільки ті міста, що стояли на вижинах, тих не пустили Ізрайлитяне димом,
    Асор же спалив Ісус.
  deu-1951: Aber keine der Städte, die auf ihrem Hügel standen, verbrannte Israel;
    ausgenommen Hazor, das allein verbrannte Josua.
  eng-JPS: But as for the cities that stood on their mounds, Israel burned none of
    them, save Hazor only — that did Joshua burn.
  srp-1865: Ali nijednoga grada koji osta u opkopima svojim ne popali Izrailj, osim
    samoga Asora, koji spali Isus.
  lug-lug: Okuggyako Kazoli, ebibuga ebirala byonna ebyali bizimbiddwa ku bifunvu,
    Yoswa teyabyokya.
  heb-heb: רק כל הערים העמדות על תלם לא שרפם ישראל זולתי את חצור לבדה שרף יהושע׃
  ben-IRV: কিন্তু যে সমস্ত নগরগুলি ঢিবির উপরে স্থাপিত ছিল, ইস্রায়েল সেগুলির একটিও
    পোড়াল না; যিহোশূয় শুধু হাৎসোর পুড়িয়ে দিলেন।
  pan-pan: ਇਕੱਲੇ ਹਾਸੋਰ ਤੋਂ ਛੁੱਟ ਜਿਹ ਨੂੰ ਯਹੋਸ਼ੁਆ ਨੇ ਸਾੜ ਦਿੱਤਾ ਸੀ ਬਾਕੀ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰਾਂ
    ਨੂੰ ਜਿਹੜੇ ਆਪੋ ਆਪਣੇ ਥਾਂ ਤੇ ਵੱਸੇ ਹੋਏ ਸਨ ਇਸਰਾਏਲ ਨੇ ਨਾ ਸਾੜਿਆ।
  mya-JVB: သို့ရာတွင် ၊ ဟာဇော် မြို့မှတပါး ၊ တောင် ပေါ် ၌ တည် သောမြို့ တို့ကို ဣသရေလ
    လူတို့သည် မီး မ ရှို့ကြ။ ဟာဇော်မြို့ တမြို့ကိုသာ ယောရှု မီး ရှို့သတည်း။
  hmo-hmo: To Israela taudia ese ororo, o ororo maragidia edia latanai idia haginia
    hanua idia gabua lasi, tamona sibona, Hasoro, be Iosua ese ia gabua.
  urd-urd: लेकिन जो शहर अपने टीलों पर बने हुए थे उन में से किसी को इस्राईलियों ने
    नहीं जलाया, सिवा हसूर के जिसे यशू'अ ने फूँक दिया था।
  rus-SYN: впрочем, всех городов, лежавших на возвышенности, не жгли Израильтяне,
    кроме одного Асора, который сжег Иисус.
  bqc-SIM: Ãma Isailiↄ i tɛsↄ̃ wɛ̃́lɛ pↄ́ wà ɛ̀a kàlɛ ń bɛzia gbɛuↄwao, sema Azoo
    pↄ́ Yozuee tɛsↄ̃̀wàpi bàasio.
  tcz-CHONGTHU: Joshua’n anahallhah Hazor tailou Israelten lhangchunga kitungdoh khopiho
    chu anahallha pouvin ahi.
  mar-mar: टेकड्यांवर वसलेली कोणतीही नगरे इस्राएलाने जाळली नाहीत; हासोर मात्र यहोशवाने
    जाळले.
  qub-qub: Ichanga Israelcuna manami rupachiranchu altu patacho caj siudäcunata. Hazor
    siudällatami rupachiran.
  bqp-bqp: Ama Isarailanↄ dí tɛ́ sↄ̃ wɛ̃tɛ kũ ò ɛ̀ra ò kàtɛ ń bɛzĩ gbɛ̀nnↄaro, séde
    Azo kũ Yↄsua tɛ́ sↄ̃̀aa pìi baasiro.
  hat-hat: Men, moun Izrayèl yo pa t' boule ankenn lavil nan lavil ki te bati sou
    ti mòn yo, an wetan lavil Azò Jozye te fè boule.
  eng-BSB: Yet Israel did not burn any of the cities built on their mounds, except
    Hazor, which Joshua burned.
  tod-tod: Anɛɛ naa ʋe, Izelayɛle nuiti ti la ɠɛni taa wolai taɠila kpalaa galani,
    niiti ti ʋuuni gizeiti ma, kɛni Ɠasɔɔl nɔ, nii Zozuwe galani.
  eng-WEBPB: But as for the cities that stood on their mounds, Israel burnt none of
    them, except Hazor only. Joshua burnt that.
  kbq-kbq: Hanki ko'ma ki'naza kumama tapage hutrageno moriri huno'ma marerinere'ma
    ki'naza kumatmina Israeli vahe'mo'za tevea tagi onte'nazanagi, Josua'a agra Hazori
    rankumara teve tagintegeno te'ne.
  nhe-BL: Pero nopa israelitame ax quitlatijque niyon se altepetl tlen quichijtoyaj
    ipan tetl. San Hazor, quena, quitlatijque.
  bus-bus: Mↄde Isarailinↄↄ e tɛ́ sↄ̃ wɛ́tɛ kɛ̀ wà ɛ̀ara wà kàɛ ń bɛzĩ gbɛ̀nnↄaro,
    séde Azo kɛ̀ Yↄsua tɛ́ sↄ̃̀a pì baasiro.
  gub-BL: Amo tawhu amo tawhu kwer kwehe arer heityk pyrer i'aromo iapo pyrer rehe
    wanuz wà. Numunyk kar kwaw Zuzue tata a'e tawhu wanehe. Xo pitài tawhu Azor her
    ma'e tawhu kwer i'aromo iapo pyrer zo umunyk kar tata.
  eng-DRA: 'Except the cities that were on hills and high places, the rest Israel
    burned: only Asor that was very strong he consumed with fire.'
