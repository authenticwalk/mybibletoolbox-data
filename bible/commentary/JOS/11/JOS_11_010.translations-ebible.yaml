verse: JOS.011.010
translations:
  mal-C: ആ സമയം യോശുവ പുറകോട്ടുതിരിഞ്ഞ് ഹാസോർ പിടിച്ചു; അതിന്റെ രാജാവിനെ വാളിനിരയാക്കി.
    (ഹാസോർ ഈ രാജ്യങ്ങളുടെയെല്ലാം കേന്ദ്രസ്ഥാനമായിരുന്നു.)
  deu-TKW: Zu jener Zeit machte Josua kehrt und nahm Hazor ein und ließ dessen König
    töten; Hazor war nämlich vormals die Hauptstadt aller jener Königreiche.
  lin-lin: Na tango wana, Jozue azongaki, abotolaki engumba Atsori mpe abomaki mokonzi
    na yango na mopanga. Atsori ezalaki mboka mokonzi ya mokili wana nyonso.
  eng-LSV: And Joshua turns back at that time, and captures Hazor, and he has struck
    its king by the sword; for Hazor [was] formerly head of all these kingdoms;
  eng-GNV: 'At that time also Ioshua turned backe, and tooke Hazor, and smote the
    King thereof with the sword: for Hazor before time was the head of all those kingdomes.'
  eng-WEBSTER: 'And Joshua at that time turned back, and took Hazor, and smote its
    king with the sword: for Hazor before-time was the head of all those kingdoms.'
  nhw-BL: Teipa quema sempa yohuiyaya Josué ichaj, quitlanqui altepetl Hazor, huan
    quimicti itlanahuatijca. (Achtihui altepetl Hazor elqui catli quipixqui tequiticayotl
    ica nochi sequinoc altepeme ipan nochi ni tlalme.)
  swh-ONEN: Wakati huo Yoshua akarudi na kuuteka mji wa Hazori na kumuua mfalme wake
    kwa upanga. (Hazori ulikuwa mji mkuu wa falme hizo zote.)
  bba-bba: Ye Yosue u ɡɔsirɑmɑ, yerɑ u wuu ɡe bɑ mɔ̀ Hɑsori wɔri u mwɑ u ɡen sunɔ
    ɡo. N deemɑ wuu ɡerɑ ɡɑ sɑ̃ɑ berɑ min wuu mɑro ɡèn mi ben sinɑ boko u wɑ̃ɑ.
  eng-KJVCPB: 'And Joshua at that time turned back, and took Hazor, and smote the
    king thereof with the sword: for Hazor beforetime was the head of all those kingdoms.'
  luo-luo: E sechego Joshua noduogo mi okawo Hazor kendo onego ruodhe kod ligangla.
    Hazor ema ne jatend pinjegi duto.
  meu-meu: Una negana ai Iosua na e lou, hanua ta ladana Hasoro e abia, bona pavapavana
    na dare amo e alaia mase; badina be nega gunadia Hasoro ese unu basileia iboudiai
    e hereadiava.
  npi-ULB: त्यस बेला यहोशू फर्के र हासोस कब्जा गरे । तिनले यसका राजालाई तरवारले प्रहार
    गरे । (हासोर यी सबै राज्यका शिर थियो ।)
  yor-yor: Ní àkókò náà Joṣua sì padà sẹ́yìn, ó sì ṣẹ́gun Hasori, ó sì fi idà pa ọba
    rẹ̀. (Hasori tí jẹ́ olú fún gbogbo àwọn ìlú wọ̀nyí kó tó di àkókò yí.)
  emp-NTPO: Maʌ̃be Josue idji sordaorã ume jẽda zebʌdad̶e Hazor purud̶aa djõne wãsid̶aa.
    Poyad̶aped̶a Josueba dji borora beasia. (Hazord̶ebema borora dewararã cãyãbara
    dji dromaara b̶asia.)
  ind-ind: Kemudian Yosua dan pasukannya berbalik lalu pergi merebut kota Hazor dan
    membunuh rajanya. Dahulu, kota Hazor adalah pusat kerajaan-kerajaan yang melawan
    Israel itu.
  pes-OPCB: یوشع در راه بازگشت، شهر حاصور را نیز تسخیر نمود و پادشاه آن را کشت. (حاصور
    مهمترین شهر آن نواحی بود.)
  tgl-ULB: Bumalik si Josue sa oras na iyon at binihag ang Hazor. Sinaksak niya ang
    hari gamit ang espada. (Naging pinuno ang Hazor ng lahat ng mga kahariang ito.)
  hui-hui: Yosua dai bialu ibugua Haso dindi karulalu tinaga kinibi bo wahene. Agali
    hameigini o hene larimaruni hongo nira lowa hongo gibihe Haso hene.
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​ပြန်​လှည့်​၍​ဟာ​ဇော် မြို့​ကို​တိုက်​ခိုက်​သိမ်း​ပိုက်​ပြီး​လျှင်
    ၎င်း​၏ မင်း​ကို​ကွပ်​မျက်​လိုက်​လေ​သည်။ (ထို​ကာ​လ ၌​ဟာ​ဇော်​သည်​ထို​နိုင်​ငံ​များ​တွင်​အင်
    အား​အ​ကြီး​ဆုံး​နိုင်ငံ​ဖြစ်​သ​တည်း။-)
  bod-N: སྐབས་དེར་ཡོ་ཤུ་ཨ་ཕྱིར་ལོག་ནས་ཧ་ཟོར་ཕྲོགས་པ་དང་དེའི་རྒྱལ་པོ་གྲིས་བསད། ཧ་ཟོར་ནི་སྔར་ནས་བཟུང་རྒྱལ་ཁམས་རྣམས་ཀྱི་ཁྲོད་དུ་མགོ་ཡིན་ནོ།
    །
  sna-sna: Panguva iyoyo, Joshua akadzokera akatora Hazori ndokuuraya mambo waro.
    (Hazori waiva muzinda woumambo hwose uhu.)
  spa-BLM: Josué dio la vuelta en ese momento, tomó Hazor e hirió a su rey con la
    espada, pues Hazor era la cabeza de todos esos reinos.
  cac-cac: Ix lajvi chi', ix jax eb' d'a chon̈ab' Hazor sat yaj d'a juntzan̈ chon̈ab'
    chi', ix smac'anpaxcham vin̈ sreyal jun chon̈ab' chi' eb'
  swh-ULB: Kwa wakati huo, Yoshua alirudi na akauteka mji wa Hazori. Alimwua mfalme
    wake kwa upanga (Hazori ulikuwa ni kichwa cha falme hizi zote).
  bel-bel: Тым самым часам Ісус, вярнуўшыся, узяў Асор і цара яго забіў мечам;
  deu-ELBBK: Und Josua kehrte in jener Zeit zurück und nahm Hazor ein, und seinen
    König erschlug er mit dem Schwert; denn Hazor war vorher die Hauptstadt aller
    dieser Königreiche.
  mbb-OT: Kegkepasad kayi midlikù ensi Josue ne mid-aǥew zan is Hazor ne midhimetayan
    dan is hadì kayi. (Is Hazor iyan utew mekeǥeǥehem he ginhedian dutun he timpu.)
  mal-2015: യോശുവ ആ സമയം തിരിഞ്ഞു ഹാസോർ പിടിച്ചു അതിലെ രാജാവിനെ വാൾകൊണ്ടു കൊന്നു;
    ഹാസോർ മുമ്പെ ആ രാജ്യങ്ങൾക്കു ഒക്കെയും മൂലസ്ഥാനമായിരുന്നു.
  tuo-NT: Aꞌmewẽjẽgʉ̃ etaꞌcʉ cʉ̃ dajáca beꞌro Josué Hasor macãrẽ miiwapacʉ niwĩ. Titare
    cʉ̃ ya diꞌpjĩjo meꞌrã ti macãcjʉ̃ wiogʉre wẽjẽcʉ niwĩ. Ti macã Hasota apeye macãrĩ
    nemorõ nirĩ macã nicaro niwʉ̃.
  rmc-rmc: Akor o Jozua avľa pale, zaiľa o foros Chacor a le kraľis odarik murdarďa.
    (O kraľis andral o Chacor kraľinelas upral savore kraľišagi, so sas andre odi
    phuv.)
  nlg-nlg: Tana bona keri, na Vunaghi haba ni Hazor te vunaghi pungisira rana vure
    maira na lei vunaghi haba tara veitotoghoni kolura Israel. Keri ge Joshua ma nina
    malaghai tara ririu pulohi mara lagavulea na komu sule Hazor, mara matea didira
    vunaghi haba.
  pes-OPV: و یوشع در آن وقت برگشت، و حاصور راگرفته، ملکش را با شمشیر کشت، زیرا حاصورقبل
    از آن سر جمیع آن ممالک بود.
  ron-1924: Ла ынтоарчере ши ын ачелашь тимп, Иосуа а луат Хацорул ши а трекут прин
    сабие пе ымпэратул луй. Хацорул ера май ынаинте капитала тутурор ачестор ымпэрэций.
  ben-OBCV: সেই সময় যিহোশূয় পিছনে ফিরে হাৎসোর নিয়ন্ত্রণে আনলেন এবং সেখানকার রাজার
    উপরে তরোয়াল চালিয়ে দিলেন। (এসব রাজ্যের মধ্যে হাৎসোর প্রধান ছিল)
  som-som: Oo markaasaa Yashuuca dib u noqday, oo wuxuu qabsaday Xaasoor, oo boqorkeediina
    wuxuu ku dilay seef; waayo, markaas ka hor Xaasoor madax bay u ahaan jirtay boqortooyooyinkaas
    oo dhan.
  lat-VUC: Reversusque statim cepit Asor, et regem ejus percussit gladio. Asor enim
    antiquitus inter omnia regna hæc principatum tenebat.
  eng-ASVBT: 'And Joshua turned back at that time, and took Hazor, and smote the king
    thereof with the sword: for Hazor beforetime was the head of all those kingdoms.'
  ita-1885: In quel tempo ancora Giosuè, ritornandosene, prese Hasor, e percosse il
    re di essa con la spada; perciocchè Hasor era stata per addietro il capo di tutti
    que' regni.
  eng-LXXUP: And Joshua returned at that time, and took Hazor and her king; now Hazor
    in former time was the chief of these kingdoms.
  eng-ULB: Joshua turned back at that time and captured Hazor. He struck its king
    with the sword. (Hazor had been head of all these kingdoms.)
  spa-VBL: Entonces Josué se volvió contra Hazor. La capturó y mató a su rey, pues
    Hazor era en ese momento el principal de todos estos reinos.
  fra-_FOB: Et comme Josué s'en retournait, en ce même temps, il prit Hatsor, et frappa
    son roi avec l'épée; car Hatsor était autrefois la capitale de tous ces royaumes.
  mal-mal: യോശുവ ആ സമയം തിരിഞ്ഞ് ഹാസോർ പിടിച്ച് അതിലെ രാജാവിനെ വാൾകൊണ്ട് കൊന്നു; അന്നുണ്ടായിരുന്ന
    രാജ്യങ്ങളിൽ ഹാസോർ ഏറ്റവും പ്രബലമായിരുന്നു.
  urd-GVR: Phir Yashua wāpas āyā aur Hasūr ko apne qabze meṅ le liyā. Hasūr un tamām
    bādshāhatoṅ kā sadr maqām thā jinheṅ unhoṅ ne shikast dī thī. Isrāīliyoṅ ne shahr
    ke bādshāh ko mār diyā
  suz-BL: मिनु यहोसु नु इस्राएलीपुकी मेकेर रे लेश्‍शा, हासोर ग्रातेक्‍म। मेकेर ङा
    पिप कली तरवारमी साइक्‍तेक्‍म। हासोर चहिं मेको रागी ङा नेल्‍ल क्‍येङा ठेयब सहर
    बाक्‍माक्‍त।
  ita-1927: Al suo ritorno, e in quel medesimo tempo, Giosuè prese Hatsor e ne fece
    perire di spada il re; poiché Hatsor era stata per l’addietro la capitale di tutti
    quei regni.
  ckb-ckb: ئینجا لەو کاتەدا یەشوع گەڕایەوە و شاری حاچۆری گرت و بە شمشێر لە پاشاکەی
    دا. پێشتر حاچۆر پایتەختی هەموو ئەو پاشایەتییانە بوو.
  eng-BBE: 'At that time, Joshua went on to take Hazor and put its king to the sword:
    for in earlier times Hazor was the chief of all those kingdoms.'
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋಶುವನು ಹಿಂದಿರುಗಿ ಹಾಚೋರನ್ನು ಹಿಡಿದು, ಅದರ ಅರಸನನ್ನು ಖಡ್ಗದಿಂದ
    ಸಂಹರಿಸಿದನು. ಏಕೆಂದರೆ ಹಾಚೋರು ಮೊದಲು ಆ ರಾಜ್ಯಗಳಿಗೆಲ್ಲಾ ಶಿರಸ್ಸಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.011.009'
  tam-2017: அக்காலத்திலே யோசுவா திரும்பி, ஆத்சோரைப் பிடித்து, அதின் ராஜாவைப் பட்டயத்தினால்
    வெட்டிப்போட்டான்; ஆத்சோர் முன்னே அந்த ராஜ்யங்களுக்கெல்லாம் தலைமையான பட்டணமாக இருந்தது.
  spa-RV-1909: 'Y tornándose Josué, tomó en el mismo tiempo á Hasor, é hirió á cuchillo
    á su rey: la cual Hasor había sido antes cabeza de todos estos reinos.'
  ron-BTF: Și în timpul acela Iosua s-a întors și a luat Hațorul și a lovit cu sabia
    pe împăratul lui, fiindcă Hațorul, mai înainte, era capitala tuturor acestor împărății.
  eng-WEBP: Joshua turned back at that time, and took Hazor, and struck its king with
    the sword; for Hazor used to be the head of all those kingdoms.
  eng-FBV: Then Joshua turned on Hazor. He captured it and killed its king, for Hazor
    was at that time the chief of all these kingdoms.
  nld-1939: Bij zijn terugkeer veroverde Josuë toen Chasor, en joeg zijn koning over
    de kling; Chasor stond eertijds aan het hoofd van al die koninkrijken.
  nch-BL: Teipa quema Josué ya yahuiyaya ichaj, quitanqui altepet Hazor, huan quimicti
    itanahuatijca. (Achtohuiya altepet Hazor yaya quipiyayaya tequiticayot ica nochi
    sequinoc altepeme ipan nochi ni talme.)
  vie-1934: Trong một lúc đó, khi trở về, Giô-suê lấy Hát-so, và dùng gươm giết vua
    nó; Hát-so xưa vốn là kinh đô của các nước này.
  hin-CV: फिर यहोशू ने उसी समय हाज़ोर नगर पर हमला किया तथा उसके राजा को तलवार से मार
    दिया, क्योंकि वह इन सभी राज्यों का राजा था.
  spa-BES: 'En ese momento, Josué tomó a Hazor y mató a filo de espada a su rey: porque
    en tiempos anteriores, Hazor era el jefe de todos esos reinos.'
  tdx-tdx: 'Nibalik’ amy zao t’Iehosoa le rinambe’e ty Hazore vaho vinono’e am-pibara’
    i mpanjakay: amy te ni-lohà’ i fifeheañe rey ty Hazore te taolo.'
  tha-KJV: ขณะนั้นโยชูวากลับมายึดเมืองฮาโซร์ และประหารกษั​ตริ​ย์เมืองนั้นเสียด้วยดาบ
    เพราะว่าแต่ก่อนนี้ฮาโซร์เป็นหัวหน้าแห่งราชอาณาจักรเหล่านั้นทั้งหมด
  por-BR-2018: 'E voltando-se Josué, tomou no mesmo tempo a Hazor, e feriu à espada
    a seu rei: a qual Hazor havia sido antes cabeça de todos estes reinos.'
  deu-ELO: Und Josua kehrte in selbiger Zeit zurück und nahm Hazor ein, und seinen
    König erschlug er mit dem Schwerte; denn Hazor war vordem die Hauptstadt aller
    dieser Königreiche.
  eng-WYC-2018: And he turned again anon, and took Hazor, and smote by sword the king
    thereof, (or And at once he turned back his army, and then took Hazor, and struck
    down its king with his sword); for Hazor held by eld time the princehood among
    all these realms.
  epo-epo: Kaj en tiu tempo Josuo iris returne, kaj prenis Ĥacoron, kaj ĝian reĝon
    li mortigis per glavo; ĉar Ĥacor antaŭe estis la ĉefa el ĉiuj tiuj regnoj.
  uig-PIN: Xu qaƣda Yǝxua ⱪaytip berip, Ⱨazorni ixƣal ⱪilip, uning padixaⱨini ⱪiliqlap
    ɵltürdi. Ⱨazor bolsa xu dǝwrlǝrdǝ axu barliⱪ ǝllǝrning bexi idi.
  beo-beo: Amalalu, Yosiua da sinidigili, Ha:iso moilai bai bagade lale, amo ea hina
    bagade dunu medole legei. (Amo esoga Ha:iso fi ilia gasa da eno fi amo sogega
    esalu ilia gasa baligisu).
  tpi-OTNT: Bihain Josua i kam bek na i kisim taun Hasor na i kilim king bilong Hasor.
    Long dispela taim Hasor em i namba wan taun bilong dispela olgeta kantri.
  hau-SA: A lokacin nan Yoshuwa ya koma da baya ya ci Hazor da yaƙi, ya kuma kashe
    sarkinta da takobi. (Hazor ce babbar masarautan ƙasashen nan.)
  uig-LAT: Shu chaghda Yeshua qaytip bérip, Hazorni ishghal qilip, uning padishahini
    qilichlap öltürdi. Hazor bolsa shu dewrlerde ashu barliq ellerning béshi idi.
  nde-nde: Ngalesosikhathi uJoshuwa waphenduka wabuyela emuva wathumba iHazori wasehlasela
    inkosi yakuleyo ndawo ngenkemba. (IHazori yayiyisigodlo sayo yonke imibuso leyo.)
  ton-ton: '¶ Pea naʻe liu mai ʻa Siosiua ʻi he kuonga ko ia, ʻo ne maʻu ʻa Hasoa,
    ʻo ne taaʻi hono tuʻi ʻaki ʻae heletā: he ko Hasoa ko e ʻulu ia ʻi muʻa ki he
    ngaahi puleʻanga ni kotoa pē.'
  ces-1613: Potom navrátiv se Jozue téhož času, dobyl Azor, a krále jeho zabil mečem.
    Azor pak bylo prvé nejznamenitější mezi všemi království těmi.
  eng-WMB: Joshua turned back at that time, and took Hazor, and struck its king with
    the sword; for Hazor used to be the head of all those kingdoms.
  tam-TCV: அவ்வேளை யோசுவா திரும்பிவந்து, ஆத்சோர் நாட்டைக் கைப்பற்றி அதன் அரசனை வாளுக்கு
    இரையாக்கினான். ஆத்சோர் இந்த அரசுகளுக்கெல்லாம் தலைமைப் பட்டணமாய் இருந்தது.
  ceb-ULB: Mibalik si Josue niana nga takna ug gisakop ang Hasor. Iyang gitigbas ang
    hari niini pinaagi sa espada. (Ang Hasor maoy labaw niini nga mga gingharian.)
  pol-UBG: W tym czasie Jozue zawrócił i zdobył Chasor, a jego króla zabił mieczem.
    Chasor bowiem był przedtem głową wszystkich tych królestw.
  urd-GVU: پھر یشوع واپس آیا اور حصور کو اپنے قبضے میں لے لیا۔ حصور اُن تمام بادشاہتوں
    کا صدر مقام تھا جنہیں اُنہوں نے شکست دی تھی۔ اسرائیلیوں نے شہر کے بادشاہ کو مار
    دیا
  deu-1912: und kehrte um zu derselben Zeit und gewann Hazor und schlug seinen König
    mit dem Schwert; denn Hazor war vormals die Hauptstadt aller dieser Königreiche.
  kan-2017: ಕೂಡಲೇ ಯೆಹೋಶುವನು ಹಿಂದಿರುಗಿ ಹಾಚೋರನನ್ನೂ ಅವರ ಅರಸನನ್ನೂ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದನು.
    ಹಾಚೋರೆಂಬುವುದು ಪೂರ್ವಕಾಲದಲ್ಲಿ ಆ ಎಲ್ಲಾ ರಾಜ್ಯಗಳಿಗಿಂತಲು ಶ್ರೇಷ್ಠವಾಗಿತ್ತು.
  tgo-tgo: Va e mbaŋako iyako Heijo gha kiŋɨko i mbaroŋa ghamba rothanavuko thiyako
    e vanautumako iyako. Vama thɨ gaithɨvao e ghembaghembako thiyako amba Josuwa na
    le ragagaithɨ thɨ raka na vethɨ gaithɨ Heijo. Thɨ wo ghembako iyako, thɨ unɨgha
    gha kiŋɨko na
  yap-yap: Ma aram me sul Joshua, nge kol yu Hazor nge li’ e pilung riy. (Ngiyal’nem
    e yu Hazor e th’abi ga’ lungun ko gubin e lungun e pulung.)
  hlt-MCSB: Tekah khohnin dongah Joshua loh ha bal tih Hazor neh Hazor manghai te
    a buem. Hazor tah a hmai ah ram takuem kah a lu la a om dongah cunghang neh a
    ngawn.
  mdy-ETH: ዬካፓ ዒያሱ ጊንሢም ማዒ ሃፆሬ ዓጮ ዖሊ ባሺ ዓርቂ ካኣታሢያ ጬንቾ ዓፓሮና ዎዼኔ፤ ሃፆሬ ዬኖ ዎዶና ዬያ ዒስራዔኤሌ
    ዓሶና ዎላ ዖልታ ካኣቶ ቢያፓ ባሼ ማዒ ሃንጎዋቶ ዎይሣያኬ።
  twi-ASANTE: Yosua sane nʼakyi bɛgyee Hasor kuro no faeɛ, kumm ɛhɔ ɔhene. (Na anka
    Hasor yɛ saa ahemman nkabom no nyinaa kuropɔn.)
  eng-WEBU: Joshua turned back at that time, and took Hazor, and struck its king with
    the sword; for Hazor used to be the head of all those kingdoms.
  bnp-bnp: Na tahuna iea e Iosua i hamule, i bolea a tanga e Hasor, i rabalakia a
    hariki vona. E Hasor i matakari a robo lobo nga.
  wal-wal: Hegaappe guyyiyan Yaasu guyye simmidi, Haxoora giyo katamaa xoonidi oiqqiis;
    oiqqidi he katamaa kawuwaa bisuwan woriis. He wode Haxoora katamai he kawotetta
    ubbau huuphe katama.
  spa-PDDPT: En aquel momento Josué regresó y conquistó Hazor. Mató a espada a su
    rey, pues Hazor fue antiguamente la capital de todos aquellos reinos.
  gun-gun: Ha'e va'e jave py Josué kuery ojevy vy Hazor tetã re ju ipo'aka. Kyxe py
    ojuka ha'e pygua huvixa. Hazor ma tetã mboae ae ha'e javi re ipo'aka va'ekue.
  agu-BL: Chibene'n tzun Josué tan chibiyle'n yi e' yi ate' le tnum Hazor. Tircu'n
    chiquime'n, tuml yi chireyil, na i' ntxumun yi jun oyintzi'a'tz scye'j yi e' xonl
    Israel.
  ilo-ULB: Nagsubli ni Josue iti dayta a tiempo ken sinakupna ti Hasor. Kinabilna
    ti ari daytoy babaen iti kampilan. (Ni Hasor idi iti mangidadaulo kadagitoy a
    pagpagarian).
  kpg-kpg: Joshua ga huli mai gi muli, ga heebagi gi Hazor ga daaligi dono king. (Di
    madagoaa deelaa, gei Hazor nogo hai di guongo maaloo i lodo nia guongo aalaa.)
  uig-ARA: شۇ چاغدا يەشۇئا قايتىپ بېرىپ، ھازورنى ئىشغال قىلىپ، ئۇنىڭ پادىشاھىنى قىلىچلاپ
    ئۆلتۈردى. ھازور بولسا شۇ دەۋرلەردە ئاشۇ بارلىق ئەللەرنىڭ بېشى ئىدى.
  bsp-bsp: Tɛm tatɔkɔ, ntɛ ŋayi kəluksərnɛ mɔ, kɔ Yosuwe ɛmbaŋ Hacɔr, k'endifɛ wəbɛ
    kəŋan dakma. Cɔkɔ-cɔkɔ Hacɔr ŋɛnayɔnɛ dare dɔpɔŋ da sədare nsɛ fəp.
  sus-sus: A gbilen gbilen ma, Yosuwe naxa Xasori bɔxi fan suxu, a naxa a mangɛ faxa
    santidɛgɛma ra, barima a tan nan nu na mangataa ra na bɔxi birin xun.
  pon-2006: Sosua ahpw pweiekla, oh kalowehdi Asor oh kemehla eh nanmwarkio. (Ni ahnsowo
    Asor iei wehi me keieu kehlail nanpwungen wehi ko koaros.)
  ksd-ksd: Ma Iosua i ga talil ta nam ra e, ma i ga uvia pa Kasor, ma i ga ubu ra
    king tana ma ra pakat na vinarubu; tago lua Kasor i ga lualua ta nam ra lavur
    gunan.
  tur-YTC: O sırada Yeşu geri dönüp Hasor'u aldı ve kralını kılıçla vurdu; çünkü Hasor
    bütün bu krallıkların başıydı.
  grc-BRENT: Καὶ ἐπεστράφη Ἰησοῦς ἐν τῷ καιρῷ ἐκείνῳ, καὶ κατελάβετο Ἀσὼρ, καὶ τὸν
    βασιλέα αὐτῆς· ἦν δὲ Ἀσὼρ τοπρότερον ἄρχουσα πασῶν τῶν βασιλειῶν τούτων.
  ind-AYT: Pada saat itu, Yosua kembali, lalu merebut Hazor, dan membunuh rajanya
    dengan pedang. Sebab, dahulu Hazor adalah pemimpin seluruh kerajaan itu.
  nya-nya: Pambuyo pake Yoswa anabwera nalanda mzinda wa Hazori ndi kupha mfumu yake.
    (Nthawi imeneyo mzinda wa Hazori unali wopambana mizinda ina yonse).
  hrv-hrv: U to se vrijeme vrati Jošua i zauze Hasor, a njegova kralja pogubi mačem.
    Hasor je nekoć bio glavni grad svima tim kraljevstvima.
  mps-mps: Te silama, nosali Josua ma begasa asiyu, tama te hanu Hasor selama, tama
    te hanude bidali tuni bidi ela muai. Te sogo te Hasor hanu te tigidali tǫde elaluali
    hanu dabego te polaluali hanu elaluai.
  tpi-tpi: Bihain Josua i kam bek na i kisim taun Hasor na i kilim king bilong Hasor.
    Long dispela taim Hasor em i namba wan taun bilong dispela olgeta kantri.
  dan-1931: Ved den Tid vendte Josua om og indtog Hazor, og Kongen huggede han ned
    med Sværdet; Hazor var nemlig fordum alle disse Kongerigers Hovedstad;
  vie-OVCB: Giô-suê quay về chiếm Hát-so, và giết Vua Gia-bin. (Hát-so vốn là kinh
    đô của các vương quốc kia.)
  guj-2017: તે સમયે યહોશુઆએ પાછા ફરીને હાસોર કબજે કર્યું. તેણે તલવારથી તેના રાજાને
    મારી નાખ્યો. હાસોર આ બધા રાજ્યોમાં મુખ્ય હતું.
  pon-2006A: Sosua ahpw pweiekla, oh kalowehdi Asor oh kemehla eh nanmwarkio. (Ni
    ahnsowo Asor iei wehi me keieu kehlail nanpwungen wehi ko koaros.)
  por-BRBSL: Josué voltou atrás naquela época, pegou Hazor e golpeou seu rei com a
    espada; pois Hazor costumava ser a cabeça de todos aqueles reinos.
  cth-cth: Hahoi Joshua ni Hazar kho bout a tuk teh, siangpahrang hah tahloi hoi a
    thei. Hatnae tueng dawkvah, Hazor kho ni hote ramnaw hah a uk.
  twi-twi: Yosua san nʼakyi begyee Hasor kurow no fae, kum ɛhɔ hene. (Na anka Hasor
    yɛ saa ahemman nkabom no nyinaa kuropɔn.)
  hlt-hlt: Tekah khohnin dongah Joshua loh ha bal tih Hazor neh Hazor manghai te a
    buem. Hazor tah a hmai ah ram takuem kah a lu la a om dongah cunghang neh a ngawn.
  tbz-SIM: Kɛ̀ Sosuwee nwɛ̃tiní kɛ́pi Asɔɔ ɛì kɛ́kuɔ di kóo kpɑ̀ɑ̀tì. Asɔɔ do tú kubɑkù
    yoú kó bɛkpɑ̀ɑ̀tìbɛ̀ kó dihɛì diɛrì ndi.
  msy-2020: Egha Josua gɨn uamategha iza Hasorɨn nguibar ekiam inigha gɨvagha an atrivim
    mɨsoghezɨ an areme. Dughiar kamɨn Hasorɨn nguibar ekiam, a nguibaba bar dar faragha
    itir nguibam.
  azb-azb: O vaxt Yeşua geri qayıdıb Xasoru aldı və onun padşahını qılıncla öldürdü.
    Xasor əvvəlcə bütün bu ölkələrin başı idi.
  eng-DBY: And Joshua turned back at that time, and took Hazor, and smote the king
    thereof with the sword; for Hazor was in times past the head of all those kingdoms.
  hin-2017: उस समय यहोशू ने घूमकर हासोर को जो पहले उन सब राज्यों में मुख्य नगर था
    ले लिया, और उसके राजा को तलवार से मार डाला।
  swp-swp: 'Nei asubenana ne Iosua i uio abo Hasoa i girihai, elepa eai edi Vasavasa
    i unui: beabeana Hasoa va teina basileia gamagaridi i sae tavatavaidi.'
  eng-YLT: And Joshua turneth back at that time, and captureth Hazor, and its king
    he hath smitten by the sword; for Hazor formerly [is] head of all these kingdoms;
  eng-WYC-2017: And he turned again anon, and took Hazor, and smote by sword the king
    thereof; for Hazor held by eld [or old] time the princehood among all these realms.
  eng-WMBB: Joshua turned back at that time, and took Hazor, and struck its king with
    the sword; for Hazor used to be the head of all those kingdoms.
  urd-GVH: फिर यशुअ वापस आया और हसूर को अपने क़ब्ज़े में ले लिया। हसूर उन तमाम बादशाहतों
    का सदर मक़ाम था जिन्हें उन्होंने शिकस्त दी थी। इसराईलियों ने शहर के बादशाह को
    मार दिया
  rug-rug: Kekere pule se Zosua meke tuqe vagia sa sa vasileana Hazo, meke va matea
    sa sa baṉara vasina. Hazo si keke ṉati vasileana meke ṉiṉirana hola koari doduru
    popoa arini pa totoso asa.
  gaz-gaz: Yeroo sanatti Iyyaasuun of irra deebiʼee Asoor qabatee mootii ishee goraadeedhaan
    ajjeese. Haazooris magaalaa guddittii mootummoota kanneen hundumaa turte.
  fra-LSG: 'A son retour, et dans le même temps, Josué prit Hatsor, et frappa son
    roi avec l’épée: Hatsor était autrefois la principale ville de tous ces royaumes.'
  gnn-gnn: Ga ŋuliŋurunydja Djatjuwawu miriŋunydja walala marrtjina nhäyikayuna Yatjulilina
    wäŋalili, ga ŋunhalanydja walala bumara yukurrana giŋnhana ŋurukuyyi wäŋawuy,
    ga ḏaw'‐ḏawyurruna buku‐yapmaraŋalana wäŋanydja, ga yolŋu'‐yulŋunha bumara dhawar'maraŋalana.
    Ga dhurrwaraŋuru ŋuliŋurunydja walala wiripulilina giṯthurruna, ga ŋunhalanydja
    bala wiripuŋuranydja bumara bitjarra yana liŋgu. Ga wiripuŋulili giṯthurruna,
    wakinmirrilili yana wäŋalilinydja marrtjina, bala djutjnha bumara marrtjina, bitjarrana
    liŋguna wäŋanydja ḏaw'‐ḏawyurruna marrtjina, ga warrpam'nha bumara marrtjina rakunyguŋalana
    ŋunhi rom‐yätjmirrinhanydja yolŋu'‐yulŋunha.
  yal-yal: Na waxatini, Yosuwe xɛtɛmatɔɔn yi Xasori taan yɛngɛ, a yi a mangan faxa
    silanfanna ra. Xasori taan nan yi yamanani itoe birin manga taan na.
  haw-1868: Ia manawa, hoi mai la o Iosua a hoopio iho la i Hazora, a pepehi ae la
    i ko laila alii i ka pahikaua, no ka mea, i ka manawa mamua, o Hazora no ke poo
    o ia mau aupuni a pau.
  arb-NAV: ثُمَّ رَجَعَ يَشُوعُ وَاسْتَوْلَى عَلَى حَاصُورَ وَقَتَلَ مَلِكَهَا بِالسَّيْفِ،
    لأَنَّ حَاصُورَ كَانَتْ قَبْلَ ذَلِكَ زَعِيمَةَ جَمِيعِ تِلْكَ الْمَمَالِكِ.
  ewe-ewe: Esi wotrɔ gbɔna la, Yosua xɔ Hazor du, si nye fiadu na dukɔ ƒoƒu mawo katã,
    eye wòwu eƒe fia.
  eng-LEE: And Joshua at that time turned back, and captured Chazor, and its kings
    he smote with the sword; for Chazor aforetimes was the head of all these kingdoms.
  asm-FB: সেই সময়ত যিহোচূৱাই ঘূৰি আহি, হাচোৰ জয় কৰি ল’লে, আৰু তাৰ ৰজাক তেওঁ তৰোৱালেৰে
    বধ কৰিলে৷ কিয়নো হাচোৰ পূৰ্বৰে পৰা সেই সকলো ৰাজ্যৰ মাজত প্ৰধান আছিল।
  sus-A: عَ فبِلٍن فبِلٍن مَ، يٌسُوٍ نَشَ شَسٌرِ بْشِ قَن سُشُ، عَ نَشَ عَ مَنفّ قَشَ
    سَنتِدّفّمَ رَ، بَرِ مَ عَ تَن نَن نُ نَ مَنفَتَا رَ نَ بْشِ بِرِن شُن.
  fra-SBL: En ce temps-là, Josué revint sur ses pas, prit Hatsor et frappa son roi
    par l'épée, car Hatsor était le chef de tous ces royaumes.
  hbo-hbo: וַיָּ֨שָׁב יְהֹושֻׁ֜עַ בָּעֵ֤ת הַהִיא֙ וַיִּלְכֹּ֣ד אֶת־חָצֹ֔ור וְאֶת־מַלְכָּ֖הּ
    הִכָּ֣ה בֶחָ֑רֶב כִּֽי־חָצֹ֣ור לְפָנִ֔ים הִ֕יא רֹ֖אשׁ כָּל־הַמַּמְלָכֹ֥ות הָאֵֽלֶּה׃
  piu-2006: '@see-verse:JOS.011.009'
  kik-kik: Ningĩ Joshua akĩhũndũka na agĩtunyana itũũra rĩa Hazoru na akĩũraga mũthamaki
    warĩo na rũhiũ rwa njora. (Hazoru nĩrĩo rĩarĩ itũũra inene mothamaki-inĩ macio).
  fra-NCL: En ce même temps, Josué revint et prit Asor, et il frappa son roi de l’épée ;
    car Asor était autrefois la capitale de tous ces royaumes.
  cek-AK: Joshua loe amlaem let moe, Hazor vangpui to tuk; a siangpahrang to sumsen
    hoiah hum. Canghni ah Hazor vangpui loe to vangpuinawk boih ukkung lu koek ah
    oh.
  cuk-cuk: Josué gannar danigua, Hazor-neggwebur-sunonikid. Geb Hazor-e-rey es-suidgi
    oburgwisad. Ar Hazor-neggweburde, we-neggweburmar-e-sailaga gusiinad.
  uig-CYR: Шу чағда Йәшуа қайтип берип, Һазорни ишғал қилип, униң падишасини қиличлап
    өлтүрди. Һазор болса шу дәвирләрдә әшу барлиқ әлләрниң беши еди.
  tel-2017: ఆ సమయంలోనే యెహోషువ వెనుకకు తిరిగి హాసోరును పట్టుకుని దాని రాజును కత్తితో
    హతం చేశాడు. గతంలో హాసోరు ఆ రాజ్యాలన్నిటికీ అధిపతి.
  hat-BSA: Epi Josué te retounen fè bak nan moman sa a pou te kaptire Hatsor e frape
    wa li a avèk nepe. Paske Hatsor, oparavan, te chèf an tèt tout wayòm sila yo.
  kos-kos: Na Joshua el forla sruokya acn Hazor, ac uniya tokosra se lun acn we. (In
    pacl sac acn Hazor pa ku fin mutunfacl ingo kewa.)
  hbo-WLC: וַיָּ֨שָׁב יְהוֹשֻׁ֜עַ בָּעֵ֤ת הַהִיא֙ וַיִּלְכֹּ֣ד אֶת־חָצ֔וֹר וְאֶת־מַלְכָּ֖הּ
    הִכָּ֣ה בֶחָ֑רֶב כִּֽי־חָצ֣וֹר לְפָנִ֔ים הִ֕יא רֹ֖אשׁ כָּל־הַמַּמְלָכ֥וֹת הָאֵֽלֶּה׃
  ibo-ibo: Mgbe ahụ, Joshua laghachiri azụ busoo Hazọ agha merie ya, were mma agha
    gbuo eze ya, nʼihi na Hazọ bụrịị isi obodo alaeze ahụ niile.
  ory-ory: ସେହି ସମୟରେ ଯିହୋଶୂୟ ଫେରିଆସି ହାସୋର ହସ୍ତଗତ କଲେ ଓ ତହିଁର ରାଜାକୁ ଖଡ୍ଗରେ ଆଘାତ
    କଲେ; ପୂର୍ବକାଳରେ ହାସୋର ସେହି ସବୁ ରାଜ୍ୟର ମସ୍ତକ ଥିଲା।
  chk-chk: Mürin Josua a kulsefäl, a liapeni Hasor o niela an king. Lon ena fansoun
    Hasor a samolun telinimwen ekewe mwü.
  rop-rop: Afta na Joshuwa en ola Isreil solja bin go langa det taun gulum Heisowa
    weya King Jeibin bin jidan. Det king bin brabli haibala king, en imbin jidan bos
    langa ola king blanga ol detlot najalot kantri. Wal Joshuwa en detlot Isreil solja
    bin kilim ola pipul langa det taun ded, en deibin kilim det haibala king ded du,
  ukr-1871: Того ж часу, повернувши Йозуа, опанував Асор, і вбив царя його; бо Асор
    та був перше головою усїм містам в цїм царстві.
  deu-1951: Und Josua kehrte um zu derselben Zeit und eroberte Hazor und schlug seinen
    König mit dem Schwert; denn Hazor war zuvor die Hauptstadt aller dieser Königreiche;
  eng-JPS: 'And Joshua turned back at that time, and took Hazor, and smote the king
    thereof with the sword: for Hazor beforetime was the head of all those kingdoms.'
  srp-1865: I vrativši se Isus u to vrijeme, uze Asor, i ubi cara njegova maèem; a
    Asor bješe prije glava svijem tijem carstvima.
  lug-lug: Mu kiseera ekyo Yoswa n’addako emabega n’awamba Kazoli, kabaka waakyo n’amutta
    n’ekitala kubanga emabegako Kazoli kye kyali ekitebe ky’obwakabaka obwo bwonna.
  heb-heb: וישב יהושע בעת ההיא וילכד את חצור ואת מלכה הכה בחרב כי חצור לפנים היא ראש
    כל הממלכות האלה׃
  ben-IRV: ঐ দিনের যিহোশূয় ফিরে এসে হাৎসোর অধিকার করলেন ও তরোয়াল দিয়ে সেই জায়গার
    রাজাকে আঘাত করলেন, কারণ আগে থেকেই হাৎসোর সেই সব রাজ্যের প্রধান ছিল।
  pan-pan: ਤਾਂ ਇਸ ਸਮੇਂ ਯਹੋਸ਼ੁਆ ਮੁੜ ਆਇਆ ਅਤੇ ਹਾਸੋਰ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਉਸ ਦੇ ਰਾਜੇ ਨੂੰ ਤਲਵਾਰ
    ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਕਿਉਂ ਜੋ ਹਾਸੋਰ ਪਹਿਲੇ ਸਮਿਆਂ ਵਿੱਚ ਇਹਨਾਂ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਦੀ ਰਾਜਧਾਨੀ ਸੀ।
  mya-JVB: ထိုအခါ ယောရှု သည် ပြန် ၍ ဟာဇော် မြို့ကို တိုက် ယူသဖြင့် ၊ မင်းကြီး ကို
    ထား နှင့် ကွပ်မျက် လေ၏။ ရှေး ကာလ၌ ဟာဇော် မြို့သည် ထို ပြည် များတို့ကို အုပ်စိုး
    ရ သတည်း။
  hmo-hmo: Unai neganai Iosua be ia giroa lou, Hasoro hanua ia abia, bona ia ese Hasoro
    ena king ia alaia mase, badina guna unai king be unai basileia ibounai edia gunalaia
    tauna.
  urd-urd: फिर यशू'अ उसी वक़्त लौटा और उस ने हसूर को घेर करके उसके बादशाह को तलवार
    से मारा, क्यूँकि अगले वक़्त में हसूर उन सब सल्तनतों का सरदार था।
  rus-SYN: В то же время возвратившись Иисус взял Асор и царя его убил мечом Асор
    же прежде был главою всех царств сих;
  bqc-SIM: Zĩbeezĩ Yozuee ɛ̀a gɛ̀ Azoo sì, ↄ̃ à a kía dɛ̀ ń fɛ̃ndao. Azoopi
    mɛ́ kíapiↄ wɛ̃́lɛ mide ũ yãa.
  tcz-CHONGTHU: Hiche jouchun Joshua ahung kinunglen Hazor chu alan chuleh alengpau
    chu athatnin ahi. Phatchomkhat achu Hazor hi hiche lenggam ho jouse bulpi anahin
    ahi.
  mar-mar: त्या वेळी यहोशवाने माघारी येऊन हासोर घेतले, व त्याच्या राजाला तलवारीने
    ठार मारले. पूर्वी हासोर त्या सर्व राज्यांमध्ये प्रमुख होते.
  qub-qub: Chaypita cutimur Josuëga chariran Hazor siudäta. Raynintapis wañuchiran.
    Chay siudämi caran magaj aywananpaj llapan shuntacaycur parlacushan.
  bqp-bqp: Zĩ pìia Yↄsua lìtɛ à gɛ̀ɛ à Azo sì, akũ à a kína dɛ̀ kũ fɛ̃nɛdao. Azo
    pìmɛ kína pìnↄ wɛ̃tɛ mìde ũ gↄrↄ birea.
  hat-hat: Apre sa, Jozye tounen sou dèyè, li pran lavil Azò, epi li touye wa li a.
    Lè sa a, Azò te pi gwo lavil nan tout peyi wa yo.
  eng-BSB: At that time Joshua turned back and captured Hazor and put its king to
    the sword, because Hazor was formerly the head of all these kingdoms.
  tod-tod: Naama ziɛgi zu, Zozuwe ɠalesuʋɛ ma ga ʋogi, é Ɠasɔɔl zoni, é ma masagi
    ʋaa ga boɠa zɔkpɔi. Tɔun, mɔungi Ɠasɔɔl ɠa é ɠɛni ga masadai naati kpein ma laa
    wolai.
  eng-WEBPB: Joshua turned back at that time, and took Hazor, and struck its king
    with the sword; for Hazor used to be the head of all those kingdoms.
  kbq-kbq: Ana zupage Josua'a rukrahe huno Hasori rankumara ha' ome huzmanteno zamazeri
    zamagatenereno, Hasori kini nera bainati kazinteti ahe fri'ne. Ana knafina Hazori
    rankuma'mo'a anampima me'nea kumatamimofo vugota huzmante'nea rankuma eri haviza
    hu'ne.
  nhe-BL: Teipa quema sampa yohuiyaya Josué ichaj, quitlanqui altepetl Hazor, huan
    quimicti itlanahuatijca. (Achtohui altepetl Hazor elqui tlen quipixqui tequiticayotl
    ica nochi sequinoc altepetini ipan nochi ni tlaltini.)
  bus-bus: Zĩ pìa Yↄsua lìara à gàa à Azo sì, ben à à kína dɛ̀ kↄ̃n fɛ̃ɛdaao. Azo
    pìn kína pìnↄ wɛ́tɛ mìdee ũ gurↄ beeea.
  gub-BL: Na'e uzewyr Zuzue Azor tawhu pe ipyhyk pà kury. Uzuka kar wanuwihaw. A'e
    'ar mehe Azor tawhu pe har ikàg wera'u amogwer taw wanuwi a'e.
  eng-DRA: 'And presently turning back he took Asor: and slew the king thereof with
    the sword. Now Asor of old was the head of all these kingdoms.'
