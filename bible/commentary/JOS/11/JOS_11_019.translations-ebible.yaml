verse: JOS.011.019
translations:
  mal-C: ഗിബെയോൻനിവാസികളായ ഹിവ്യർ ഒഴികെ ഒരു പട്ടണവും ഇസ്രായേലുമായി സമാധാനയുടമ്പടി
    ചെയ്തിരുന്നില്ല. ശേഷമുള്ളവരെയെല്ലാം അവർ യുദ്ധത്തിൽ പിടിച്ചടക്കി.
  deu-TKW: Es gab keine Stadt, die sich den Israeliten friedlich unterwarf, ausgenommen
    die der Heviter, der Bewohner von Gibeon; alles eroberten sie mit Waffengewalt.
  lin-lin: Longola kaka bato ya Evi oyo bazalaki kovanda na Gabaoni, engumba moko
    te etikalaki kosala boyokani ya kimia na bana ya Isalaele, oyo babotolaki yango
    nyonso na bitumba.
  eng-LSV: there has not been a city which made peace with the sons of Israel except
    the Hivite, inhabitants of Gibeon; they have taken the whole in battle;
  eng-GNV: 'Neither was there any citie that made peace with the children of Israel,
    saue those Hiuites that inhabited Gibeon: all other they tooke by battell.'
  eng-WEBSTER: 'There was not a city that made peace with the children of Israel,
    save the Hivites the inhabitants of Gibeon: all other they took in battle.'
  nhw-BL: San ica nopa heveos tlen altepetl Gabaón quichijque se camanali, pero nochi
    sequinoc heveos quinmictijque.
  swh-ONEN: Hakuna mji wowote katika eneo hili uliofanya mkataba wa amani na Israeli,
    isipokuwa hao Wahivi wa Gibeoni. Wengine wote walishindwa katika vita.
  bba-bba: Tɔn be kpuro sɔɔ, Hefi be bɑ wɑ̃ɑ Gɑbɑoniɔ tɔnɑwɑ bɑ kɑ Isirelibɑ dorɑ.
    Be bɑ tie Isirelibɑ bɑ bu wɔriwɑ bɑ ɡo mɑm mɑm.
  eng-KJVCPB: 'There was not a city that made peace with the children of Israel, save
    the Hivites the inhabitants of Gibeon: all other they took in battle.'
  luo-luo: Onge dala maduongʼ moro amora mane otimo winjruok gi jo-Israel makmana
    jo-Hivi modak Gibeon. Joma odongʼ duto negikedogo.
  meu-meu: Asi hanua ta Israel ida e herohemaino, Hivi taudia Gibeon ai e nohova mo
    sibodia; iboudiai na tuari ai e abidia.
  npi-ULB: गिबोनमा बस्‍ने हिव्वीहरूबाहेक कुनै पनि सहरले इस्राएलको फौजसँग शान्ति सम्झौता
    गरेनन् । इस्राएलले सबै बाँकी सहरलाई कब्जा गरे ।
  yor-yor: Kò sí ìlú kan tí ó bá àwọn ará Israẹli ṣe àdéhùn àlàáfíà, àyàfi àwọn ará
    Hifi tí wọ́n ń gbé ní Gibeoni, gbogbo wọn ló bá a jagun.
  emp-NTPO: Ab̶abe heveorã Gabaoʌ̃nebemada israelerã ume necai panani carea bed̶ea
    b̶ʌsid̶aa. Waabema purura israelerãba poyasid̶aa.
  ind-ind: Tidak ada kota yang membuat perjanjian damai dengan Israel kecuali orang
    Hewi di kota Gibeon. Semua kota lainnya sudah dikalahkan,
  pes-OPCB: تنها شهری که با اسرائیل پیمان صلح بست، جبعون بود که در آن قوم حوی ساکن
    بودند. بقیهٔ شهرها در جنگ به تصرف اسرائیل درآمدند.
  tgl-ULB: Walang isang lungsod ang gumawa ng kapayapaan sa mga hukbo ng Israel maliban
    sa mga Hivita na naninirahan sa Gabaon. Binihag ng Israel lahat ng natitirang
    mga lungsod sa digmaan.
  hui-hui: Tano mbiraore Gibiono wiago Hibiali maru heagoria ogoniha hameigini hearu
    ti degeme Isaraele baba wai nabule lalu habo nalolene bi lowini. Dindi maru winiyaruni
    bibahende Isaraelealime karulai hene.
  mya-mya: ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​သည်​ဂိ​ဗောင် မြို့​တွင်​နေ​ထိုင်​သော ဟိ​ဝိ​အ​မျိုး​သား​တို့
    နှင့်​သာ​ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ်​ချုပ်​ဆို​ခဲ့ သည်။ အ​ခြား​သော​မြို့​များ​ကို​မူ​တိုက်​ခိုက်
    သိမ်း​ယူ​ခဲ့​သည်။-
  bod-N: གིབ་ཡོན་གྱི་ཧེ་བི་པ་ལས་གཞན་ཡེས་ར་ཨེལ་པ་དང་འདུམ་འགྲིག་བྱུང་བའི་གྲོང་ཁྱེར་གཅིག་ཀྱང་མེད་པ་སྟེ།
    ཐམས་ཅད་ཡེས་ར་ཨེལ་པས་འཐབ་མོ་བྱས་ནས་ཕྲོགས་འོངས་པ་ཡིན་ནོ། །
  sna-sna: Hakuna guta kana rimwe rakaita sungano yorugare navaIsraeri kunze kwavaHivhi
    vaigara muGibheoni, vavakatora vose pakurwa.
  spa-BLM: No hubo ninguna ciudad que hiciera la paz con los hijos de Israel, excepto
    los heveos, habitantes de Gabaón. A todos los tomaron en batalla.
  cac-cac: An̈ej val eb' heveo d'a Gabaón ix yac' strato yed' eb' israel, axo pax
    masanil juntzan̈xo chon̈ab', ix satjiel eb' d'a oval.
  swh-ULB: Hakuna hata mji mmoja uliofanya amani na jeshi la Israeli isipokuwa Wahivi
    walioishi Gibeoni. Israeli ilitwaa miji yote iliyosalia katika vita.
  bel-bel: 'Ня было горада, які заключыў бы мір з сынамі Ізраілевымі, апрача Эвэяў,
    жыхароў Гаваона: усё ўзялі яны вайною;'
  deu-ELBBK: Es war keine Stadt, die sich den Kindern Israel friedlich ergab, außer
    den Hewitern, die in Gibeon wohnten; alles nahmen sie mit Krieg ein.
  mbb-OT: Wazà duma he mibpekid-emiǥu te menge Israilihanen kayi he lugar gawas te
    menge Hivihanen he meǥinged diyà te Gibeon. Is duma nezaag dan te tebek.
  mal-2015: ഗിബയോൻ നിവാസികളായ ഹിവ്യർ ഒഴികെ ഒരു പട്ടണക്കാരും യിസ്രായേൽമക്കളോടു സഖ്യതചെയ്തില്ല;
    ശേഷമൊക്കെയും അവർ യുദ്ധത്തിൽ പിടിച്ചടക്കി.
  rmc-rmc: Ňisave fori pes na dovakerde le Izraelitenca andro smirom, ča o Chivija
    andral o Gibeon. Savore fori o Izraeliti zaile maribnaha.
  nlg-nlg: Na kemana Hiv tara kabui Gibeon vamua tara dolo kolura Joshua mana vure
    ni Israel. Mana lei taba ni vure soko, Joshua kolura nia nina malaghai tara labu
    pisu matera soko.
  pes-OPV: و شهری نبود که با بنی‌اسرائیل صلح کرده باشد، جز حویانی که در جبعون ساکن
    بودند وهمه دیگران را در جنگ گرفتند.
  ron-1924: Н-а рэмас ничо четате каре сэ фи фэкут паче ку копиий луй Исраел, афарэ
    де хевиць, каре локуяу ын Габаон; пе тоате ле-ау луат прин луптэ.
  ben-OBCV: গিবিয়োনে বসবাসকারী হিব্বীয়রা ছাড়া, আর কোনও নগর সেই ইস্রায়েলীদের সঙ্গে
    মৈত্রীচুক্তি করেনি, যারা যুদ্ধে তাদের সবাইকে পরাজিত করেছিল।
  som-som: 'Oo lama arag magaalo la nabadday reer binu Israa''iil, reer Xiwi oo Gibecoon
    degganaa mooyaane: oo dagaal bay kulligood ku wada qabsadeen.'
  lat-VUC: 'Non fuit civitas quæ se traderet filiis Israël, præter Hevæum, qui habitabat
    in Gabaon: omnes enim bellando cepit.'
  eng-ASVBT: 'There was not a city that made peace with the children of Israel, save
    the Hivites the inhabitants of Gibeon: they took all in battle.'
  ita-1885: 'Ei non vi fu città alcuna che facesse pace co'' figliuoli d''Israele,
    fuor che gli Hivvei, abitanti di Gabaon: essi presero tutte l''altre per forza
    d''arme.'
  eng-LXXUP: And there was no city which Israel took not; they took all in war.
  eng-ULB: Not one city made peace with the army of Israel except the Hivites who
    lived in Gibeon. Israel captured all the rest of the cities in battle.
  spa-VBL: Ni un solo pueblo hizo la paz con los israelitas, excepto los heveos, los
    habitantes de Gabaón. Todos los demás fueron conquistados en batalla.
  fra-_FOB: Il n'y eut aucune ville qui fît la paix avec les enfants d'Israël, excepté
    les Héviens qui habitaient Gabaon. Ils les prirent toutes par la guerre;
  mal-mal: ഗിബെയോൻ നിവാസികളായ ഹിവ്യർ ഒഴികെ ഒരു പട്ടണക്കാരും യിസ്രായേൽ മക്കളോട് സഖ്യത
    ചെയ്തില്ല; ശേഷമുള്ള പട്ടണമൊക്കെയും അവർ യുദ്ധത്തിൽ പിടിച്ചടക്കി.
  urd-GVR: kyoṅki Jibaūn meṅ rahne wāle Hiwwiyoṅ ke alāwā kisī bhī shahr ne Isrāīliyoṅ
    se sulah na kī. Is lie Isrāīl ko un sab par jang karke hī qabzā karnā paṛā.
  suz-BL: मिनु गिबोन ङा मुर हिव्वीपुकी ला इस्राएलीपुकी नु गारशा सल्‍ला पाम्‍तेक्‍म।
    अरु सहर ङा मुरपुकी मेकोपुकी नु गारथ मजाक्‍म। मोपतीके इस्राएलीपुकीमी सहर नेल्‍ल
    नु लडाइ पा ग्राशा, आंम के सेल्‍तेक्‍म। यहोसु ९:१५
  ita-1927: Non ci fu città che facesse pace coi figliuoli d’Israele, eccetto gli
    Hivvei che abitavano Gabaon; le presero tutte, combattendo;
  ckb-ckb: هیچ شارێک پەیمانی ئاشتیی لەگەڵ ئیسرائیلدا نەبەست، تەنها حیڤییەکانی دانیشتووی
    گبعۆن نەبێت، بەڵکو هەموویانی بە جەنگ گرت،
  eng-BBE: 'Not one town made peace with the children of Israel, but only the Hivites
    of Gibeon: they took them all in war.'
  kan-OKCV: ಗಿಬ್ಯೋನಿನ ನಿವಾಸಿಗಳಾದ ಹಿವ್ವಿಯರ ಹೊರತಾಗಿ ಇಸ್ರಾಯೇಲರ ಸಂಗಡ ಸಮಾಧಾನ ಮಾಡಿಕೊಂಡ ಬೇರೆ
    ಒಂದು ಪಟ್ಟಣವಾದರೂ ಇರಲಿಲ್ಲ. ಅವರು ಬೇರೆ ಎಲ್ಲವುಗಳನ್ನು ಯುದ್ಧಮಾಡಿ ತೆಗೆದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.011.018'
  tam-2017: கிபியோனின் குடிகளாகிய ஏவியர்களைத்தவிர, ஒரு பட்டணமும் இஸ்ரவேல் மக்களோடு
    சமாதானம் செய்யவில்லை; மற்ற எல்லாப் பட்டணங்களையும் யுத்தம்செய்து பிடித்தார்கள்.
  spa-RV-1909: 'No hubo ciudad que hiciese paz con los hijos de Israel, sacados los
    Heveos, que moraban en Gabaón: todo lo tomaron por guerra.'
  ron-BTF: Nu a fost cetate care să fi făcut pace cu copiii lui Israel, în afară de
    heviții care locuiau în Gabaon; pe toate celelalte le-au luat prin război.
  eng-WEBP: There was not a city that made peace with the children of Israel, except
    the Hivites, the inhabitants of Gibeon. They took all in battle.
  eng-FBV: Not a single town made peace with the Israelites except the Hivites, the
    inhabitants of Gibeon. All the rest were conquered in battle.
  nld-1939: Er was geen stad, die met de Israëlieten vrede sloot, behalve die der
    Chiwwieten, die in Gibon woonden; alles hebben ze gewapenderhand moeten veroveren.
  nch-BL: San ica nopa heveos ten altepet Gabaón quichijque se camanali, pero nochi
    sequinoc heveos quinmictijque.
  vie-1934: Chẳng có một thành nào lập hòa cùng dân Y-sơ-ra-ên, trừ ra dân Hê-vít
    ở tại Ga-ba-ôn. Dân Y-sơ-ra-ên nhờ giặc giã mà chiếm lấy hết thảy.
  hin-CV: गिबयोन निवासी हिव्वियों के अलावा कोई भी ऐसा नगर न था जिसने इस्राएल वंश के
    साथ संधि की हो.
  spa-BES: 'Ni un pueblo hizo paz con los hijos de Israel, sino solo los heveos de
    Gabaón: los tomaron a todos en guerra.'
  tdx-tdx: Leo raik’ amy rova rey tsy nipay hifampilongo am’ Israele, naho tsy o nte-Kive
    mpimone’ i Giboneo avao, kila pinao’ iareo an-kotakotake.
  tha-KJV: ไม่มี​สักเมืองหนึ่งที่กระทำสันติภาพกับคนอิสราเอล นอกจากคนฮีไวต์ ซึ่งเป็นชาวเมืองกิเบโอน
    เขาต้องทำศึกสงครามตีมาทั้งนั้น
  por-BR-2018: 'Não houve cidade que fizesse paz com os filhos de Israel, a não ser
    os heveus, que moravam em Gibeão: tudo o tomaram por guerra.'
  deu-ELO: Es war keine Stadt, die sich den Kindern Israel friedlich ergab, außer
    den Hewitern, die zu Gibeon wohnten; alles nahmen sie mit Krieg ein.
  eng-WYC-2018: there was no city, which betook not itself to the sons of Israel,
    except (the) Hivites that dwelled in Gibeon; he took all (the other) men by battle.
    (there was no city which made peace with the Israelites, except the Hivites who
    lived in Gibeon; the Israelites took all the other cities in battle.)
  epo-epo: Ne ekzistis urbo, kiu faris pacon kun la Izraelidoj, krom la Ĥividoj, loĝantoj
    en Gibeon; ĉiujn ili prenis per milito.
  uig-PIN: Gibeonda olturaⱪlaxⱪan Ⱨiwiylardin baxⱪa, ⱨeqbir xǝⱨǝr Israil bilǝn sulⱨ
    tüzmidi. Israil ularning ⱨǝmmisini jǝng arⱪiliⱪla aldi.
  beo-beo: 'Moilai bai bagade afae fawane da Isala:ili fi ilima olofomusa: gousa:su
    hamoi. Amo da Gibione (amo ganodini Haifaide dunu mogili esalu). Be Yosiua da
    moilai eno huluane hasali.'
  tpi-OTNT: Ol Hivi bilong taun Gibeon, ol tasol i bin sekan wantaim ol Israel na
    i stap wantaim ol. Tasol ol man bilong ol arapela taun, ol i no mekim olsem, na
    ol Israel i bagarapim olgeta dispela lain.
  hau-SA: Sai Hiwiyawa kaɗai waɗanda suke zama a Gibeyon, sauran ba ko birni ɗaya
    da ta yi yarjejjeniya ta salama da Isra’ilawa, Isra’ilawa kuwa suka ci dukansu
    da yaƙi.
  uig-LAT: Gibéonda olturaqlashqan Hiwiylardin bashqa, héchbir sheher Israil bilen
    sulh tüzmidi. Israil ularning hemmisini jeng arqiliqla aldi.
  nde-nde: Ngaphandle kwamaHivi ayehlala eGibhiyoni, kalikho idolobho loba elilodwa
    elenza isivumelwano sokuthula labako-Israyeli, kwabawathumba empini.
  ton-ton: 'Naʻe ʻikai ha kolo naʻe fakalelei mo e fānau ʻa ʻIsileli, ka ko e kakai
    Hevi ʻoku nofo ʻi Kipione: ko hono toe kotoa pē naʻa nau lavaʻi ʻi he tau.'
  ces-1613: A nebylo města, ješto by v pokoj vešlo s syny Izraelskými, kromě Hevejských
    obyvatelů v Gabaon; jiná všecka válkou vzali.
  eng-WMB: There was not a city that made peace with the children of Israel, except
    the Hivites, the inhabitants of Gibeon. They took all in battle.
  tam-TCV: கிபியோனில் வாழ்ந்த ஏவியரைத்தவிர, வேறெந்த நாட்டினரும் இஸ்ரயேலரோடு சமாதான
    ஒப்பந்தம் செய்துகொள்ளவில்லை. இஸ்ரயேலர் அப்பட்டணங்களையெல்லாம் போர்புரிந்தே கைப்பற்றினார்கள்.
  ceb-ULB: Wala gayoy siyudad nga nakighigala sa kasundalohan sa Israel gawas lamang
    sa mga Hebihanon nga nagpuyo sa Gibeon. Giilog sa Israel ang tanang mga siyudad
    diha sa gubat.
  pol-UBG: Nie było miasta, które by zawarło pokój z synami Izraela, oprócz Chiwwitów,
    którzy mieszkali w Gibeonie; wszystkie inne zdobyli podczas wojny.
  urd-GVU: کیونکہ جِبعون میں رہنے والے حِوّیوں کے علاوہ کسی بھی شہر نے اسرائیلیوں
    سے صلح نہ کی۔ اِس لئے اسرائیل کو اُن سب پر جنگ کر کے ہی قبضہ کرنا پڑا۔
  deu-1912: Es war aber keine Stadt, die sich mit Frieden ergab den Kindern Israel,
    ausgenommen die Heviter, die zu Gibeon wohnten; sondern sie gewannen sie alle
    im Streit.
  kan-2017: ಗಿಬ್ಯೋನಿನ ನಿವಾಸಿಗಳಾದ ಹಿವ್ವಿಯರು ಹೊರತು ಯಾವ ಪಟ್ಟಣದವರೂ ಇಸ್ರಾಯೇಲರೊಡನೆ ಒಪ್ಪಂದಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ
    ಎಲ್ಲರನ್ನೂ ಯುದ್ಧದಿಂದಲೇ ವಶಮಾಡಿಕೊಳ್ಳಬೇಕಾಯಿತು.
  tgo-tgo: Mbe Gibiyon gharɨgharɨniye eŋge vara thɨ vakatha malɨlɨ yakuyakuniye gha
    dagerawe weinjiyaŋgiya Isirel gharɨgharɨniye. E ghembako iyako Hivi vavana inanjiwe.
    Ko ghembaghembako wolaghɨye va thɨ gaithɨwe na thɨ gabovaoŋgi.
  yap-yap: Ta’are binaw ni ngongliy e gapas u thilrad e girdi’ nu Israel e piyu Gibeon,
    ko gin i par boch e Hivite riy. Ma urngin e tin kabay e binaw e go’ ni kol u fithik’
    e mael.
  hlt-MCSB: Gibeon kah khosa Khivee pawt atah Israel ca rhoek taengah moi aka thuung
    a om pawt dongah khopuei te caem neh boeih a loh.
  mdy-ETH: ዒስራዔኤሌ ዓሶና ዎላ ኮሹሞና ናንጋኒ ጫኣቂ ኮሺ ናንጌ፥ ሂዋዌ ዓሶ ፃጳ ናንጋ ጌባዖኦኔ ካታሞፓ ዓታዛ ሃንጎዋታ
    ቢያ ዖልዚና ዓርቆናያኬ።
  twi-ASANTE: Kuro biara nni ɔmantam yi mu a ɔne Israelfoɔ yɛɛ asomdwoeɛ apam gye
    sɛ Hewifoɔ a wɔte Gibeon no. Wɔdii wɔn a aka no nyinaa so nkonim.
  eng-WEBU: There was not a city that made peace with the children of Israel, except
    the Hivites, the inhabitants of Gibeon. They took all in battle.
  bnp-bnp: Pali e huriki a Hivi na tanga e Gibeon, ri valongo mai a ngava turane huriki
    a Israel, ri made turane ria na nivalemu. Pali e huriki na maka tanga ranga, i
    uka ma ri rata mavonga, lakea e huriki a Israel ri ratapile ria.
  wal-wal: Gabaa7oonan de7iya Hiiwetuppe attin, hara katami issoinne Israa7eelatuura
    saro de7ana maachchaa maacettibeenna; Israa7eelati he katamata ubbaa olan xoonidi
    oiqqidosona.
  spa-PDDPT: Excepto los heveos, que habitaban en Gabaón, no hubo ciudad que hiciera
    paz con los hijos de Israel. Todo lo tomaron en guerra,
  gun-gun: Jipoi tetã Israel kuery reve peteĩ rami ikuai va'e, heveu kuery Gibeão
    pygua e'ỹ vy. Joe opu'ãa rupi anho ojopypa.
  agu-BL: Ntin cu'n yi e' heveo, yi najlche' Gabaón, ya'stzun e' clax, na nsken bnix
    jun chitrat scyuch'.
  ilo-ULB: Awan iti siudad a nakikappia iti armada ti Israel, malaksid kadagiti Heveo
    a nagnaed idiay Gabaon. Sinakup ti Israel dagiti dadduma a siudad babaen iti gubat.
  kpg-kpg: Di waahale e dahi dela ne buni aga gi digau Israel dela hua go Gibeon,
    dela e noho hunu gau o Hivite i golo. Digau huogodoo ala i golo la gu daaligi
    i lodo tauwa.
  uig-ARA: گىبېئوندا ئولتۇراقلاشقان ھىۋىيلاردىن باشقا، ھېچبىر شەھەر ئىسرائىل بىلەن
    سۇلھ تۈزمىدى. ئىسرائىل ئۇلارنىڭ ھەممىسىنى جەڭ ئارقىلىقلا ئالدى.
  bsp-bsp: Ali dare dɛnayi fɛ ndɛ deŋsek kətəŋnɛ kɔ aka Yisrayel mɔ, mɛnɛ Kabayɔŋ
    nkɛ aHiwy ŋanandɛ mɔ. Kɔ ŋambaŋ sədare səlpəs nsɛ fəp kəsutɛnɛ disrɛ.
  sus-sus: Taa yo mu nu na naxan tin Isirayila xa lanbooreɲa ra, fo Gabayon keren
    Hiwikae nu sabatixi dɛnnaxɛ. Isirayilakae naxa na dɔnxɔɛe birin gere.
  pon-2006: Ihte kahnimw me nanpwung meleileiong Israel iei Kipeon, wasa me ekei mehn
    Ip kousoan ie. Kahnimw teiko koaros lohdi nan mahwen.
  ksd-ksd: Pa ta pia na pal ba i ga pir bat ra tarai Israel, ia kaka ra tarai Kivi
    nina dia ga ki Gibeon; dia ga uvia pa diat par ta ra vinarubu.
  tur-YTC: Givon'da yaşayan Hivliler dışında İsrael'in çocuklarıyla barış yapan kent
    yoktu. Hepsini savaşta aldılar.
  grc-BRENT: Καὶ οὐκ ἦν πόλις, ἣν οὐκ ἔλαβεν Ἰσραήλ· πάντα ἐλάβοσαν ἐν πολέμῳ.
  ind-AYT: Tidak ada satu kota pun yang membuat perdamaian dengan orang Israel, selain
    orang-orang Hewi yang tinggal di Gibeon. Semuanya telah mereka rebut dengan berperang.
  nya-nya: Palibe ngakhale ndi mfumu imodzi yomwe imene inachita mgwirizano wa mtendere
    ndi Aisraeli kupatula Ahivi okhala ku Gibiyoni. Koma mizinda ina yonse anachita
    kuyigonjetsa pa nkhondo.
  hrv-hrv: 'Nije bilo ni jednoga grada koji je sklopio mir s sinovima Izraelovim,
    osim Hivijaca, koji su živjeli u Gibeonu: sve ih zauzeše ratom.'
  mps-mps: Te hanu me deligo te Israel dabe augwali dali nogo menama, tama augwali
    dali me bidibeo. Gibeon te Hivi dabego page bulu, te bulu deligo te Israel dabe
    dali nogo mawai. Tigidali te gasa hanu dabe te hwįanigo dolai dao.
  tpi-tpi: Ol Hivi bilong taun Gibeon, ol tasol i bin sekan wantaim ol Israel na i
    stap wantaim ol. Tasol ol man bilong ol arapela taun, ol i no mekim olsem, na
    ol Israel i bagarapim olgeta dispela lain.
  dan-1931: Der var ingen By, som sluttede Overenskomst med Israelitterne, undtagen
    Hivvitterne, som boede i Gibeon. Alt tog de i Kamp;
  vie-OVCB: Ngoại trừ thành Ga-ba-ôn của người Hê-vi, các thành khác đều bị Ít-ra-ên
    chinh phục bằng quân lực, không bằng hòa ước.
  guj-2017: હિવ્વીઓ કે જે ગિબ્યોનમાં રહેતા હતા તેમના સિવાય ઇઝરાયલ સાથે એકેય નગરે સંધિ
    કરી નહિ. ઇઝરાયલે બાકીનાં બધાં નગરોને યુદ્ધમાં કબજે કર્યાં.
  pon-2006A: Ihte kahnimw me nanpwung meleileiong Israel iei Kipeon, wasa me ekei
    mehn Ip kousoan ie. Kahnimw teiko koaros lohdi nan mahwen.
  por-BRBSL: Não havia uma cidade que fizesse as pazes com os filhos de Israel, exceto
    os hivitas, os habitantes de Gibeon. Eles levaram todos em batalha.
  cth-cth: Hivnaw, Gibeon khonaw dei laipalah Isarelnaw hoi huikonae ka tawn e kho
    buet touh hai awm hoeh. Alouke khonaw pueng a tuk awh teh, a tâ e pueng a la awh.
  twi-twi: Kurow biara nni ɔmantam yi mu a ɔne Israelfo yɛɛ asomdwoe apam gye sɛ Hewifo
    a wɔte Gibeon no. Wodii wɔn a aka no nyinaa so nkonim.
  hlt-hlt: Gibeon kah khosa Khivee pawt atah Israel ca rhoek taengah moi aka thuung
    a om pawt dongah khopuei te caem neh boeih a loh.
  tbz-SIM: Bɛ̀mɑbɛ̀ do í ò tɑunnɛ̀ kɛ̀ dɛ̀ í tú Efiibɛ Kɑbɑɔ̃ɔ̃ ɛì kɔbɛ. Kɛ̀ Isidɑyɛɛribɛɛ
    kuɔ yɛhɛkɛ̀ sɔnyɛ kɔbɛ bɛmɔu, kɛ́tiekɛ bɛ ɛkɛ̀.
  msy-2020: Ezɨ nguibar igharazitam Israelia ko navir amɨrizim inizir puvatɨ. Hiviara
    Israelia ko navir amɨrizim inigha me ko iti. Kar Gibeonɨn nguibar ekiamɨn aven
    itir adarasi. Ezɨ Israelia, igharaz darazi bar moghɨra me gasɨghasɨki.
  azb-azb: Giveonun əhalisi olan Xivlilərdən başqa İsrail övladları ilə sülh bağlayan
    başqa bir şəhər yox idi. Bütün yerlər döyüşlə alınmışdı.
  eng-DBY: There was not a city that made peace with the children of Israel, save
    the Hivites who dwelt at Gibeon; they took all in battle.
  hin-2017: गिबोन के निवासी हिब्बियों को छोड़ और किसी नगर के लोगों ने इस्राएलियों
    से मेल न किया; और सब नगरों को उन्होंने लड़ लड़कर जीत लिया।
  swp-swp: 'Nige eanua esau Isaraela maena se labini: Haivaiti tataodi isibom Gibeona
    taumiaidi: gamagaridi se ialaidi, eo se girihaidi.'
  eng-YLT: there hath not been a city which made peace with the sons of Israel save
    the Hivite, inhabitants of Gibeon; the whole they have taken in battle;
  eng-WYC-2017: there was no city, which betook not itself to the sons of Israel,
    except Hivites that dwelled in Gibeon; he took all men by battle.
  eng-WMBB: There was not a city that made peace with the children of Israel, except
    the Hivites, the inhabitants of Gibeon. They took all in battle.
  urd-GVH: क्योंकि जिबऊन में रहनेवाले हिव्वियों के अलावा किसी भी शहर ने इसराईलियों
    से सुलह न की। इसलिए इसराईल को उन सब पर जंग करके ही क़ब्ज़ा करना पड़ा।
  rug-rug: Kekeke vasileana lavata sapu varibulei koari na tinoni Izireli si pa Qibione,
    vasina pu koa sari kaiqa tie pa butubutu Hivaiti. Doduru pule si tava kilasa pa
    vinaripera.
  gaz-gaz: Hiiwota Gibeʼoon keessa jiraatan malee magaalaan tokko iyyuu Israaʼeloota
    wajjin walii galtee nagaa hin godhanne; Israaʼeloonni magaalaawwan hunda waraananii
    qabatan.
  fra-LSG: Il n’y eut aucune ville qui fît la paix avec les enfants d’Israël, excepté
    Gabaon, habitée par les Héviens; ils les prirent toutes en combattant.
  gnn-gnn: '@see-verse:JOS.011.018'
  yal-yal: Taa yo mi yi na naxan lanna raso e nun Isirayila kaane tagi, e layirin
    xidi, fɔ Xiwin naxanye yi dɔxi Gabayon nabilinni. E taan bonne birin suxu nɛn
    yɛngɛni.
  haw-1868: Aole loa kekahi kulanakauhale i hoolealea mai i na mamo a Iseraela, o
    ka Heva wale no, o ka poe i noho ma Gibeona. Pio no na aina e a pau loa, i ke
    kaua ana.
  arb-NAV: وَلَمْ تَعْقِدْ مَدِينَةٌ وَاحِدَةٌ صُلْحاً مَعَ الإِسْرَائِيلِيِّينَ إِلّا
    الْحِوِّيِّينَ سُكَّانَ جِبْعُونَ، إِنَّمَا اسْتَوْلَى الإِسْرَائِيلِيُّونَ عَلَى
    جَمِيعِ الْمُدُنِ بِالْحَرْبِ.
  ewe-ewe: Israelviwo mewɔ ŋutifafa kple du aɖeke me tɔwo o, negbe Hivitɔ siwo nɔ
    Gibeon ko. Wowu ame bubuawo katã,
  eng-LEE: 'There was not a city that made peace with the children of Israel, save
    the Hivites the inhabitants of Gib''on: the whole they took by war.'
  asm-FB: গিবিয়োন-নিবাসী হিব্বীয়াসকলৰ বাহিৰে আন কোনো নগৰৰ লোকে ইস্ৰায়েলৰ সন্তান
    সকলৰে সৈতে সন্ধি স্থাপন নকৰিলে৷ ইস্ৰায়েলে আনসকলো নগৰৰ সকলোকেই যুদ্ধ কৰি দখল কৰি
    ল’লে।
  sus-A: تَا يٌ مُ نُ نَ نَشَن تِن عِسِرَيِلَ شَ لَنبٌورٍحَ رَ، قٌ فَبَيٌن كٍرٍن هِوِكَيٍ
    نُ سَبَتِشِ دّننَشّ. عِسِرَيِلَكَيٍ نَشَ نَ دْنشْييٍ بِرِن فٍرٍ.
  fra-SBL: Il n'y eut pas une seule ville qui fit la paix avec les enfants d'Israël,
    sauf les Hivvites, habitants de Gabaon. Ils les prirent tous dans la bataille.
  hbo-hbo: לֹֽא־הָיְתָ֣ה עִ֗יר אֲשֶׁ֤ר הִשְׁלִ֙ימָה֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל בִּלְתִּ֥י
    הַחִוִּ֖י יֹשְׁבֵ֣י גִבְעֹ֑ון אֶת־הַכֹּ֖ל לָקְח֥וּ בַמִּלְחָמָֽה׃
  piu-2006: '@see-verse:JOS.011.018'
  kik-kik: Na tiga o Ahivi arĩa maatũũraga Gibeoni, gũtirĩ itũũra inene o na rĩmwe
    rĩagĩire kĩrĩkanĩro gĩa thayũ na andũ a Isiraeli, nao andũ a Isiraeli magĩtunyana
    matũũra macio mothe na ũndũ wa kũrũa mbaara nao.
  fra-NCL: Il n’y eut aucune ville qui fit la paix avec les enfants d’Israël, excepté
    les Hévéens qui habitaient à Gabaon ; ils les prirent toutes par la force des
    armes.
  cek-AK: Gibeon vangpui ah kaom Hiv kaminawk khue ai ah loe, Israel kaminawk hoi
    misa angdaehhaih sah vangpui maeto doeh om ai; kalah vangpuinawk to tuk moe, a
    lak boih.
  cuk-cuk: Neggwebur-gwagwensaale, Israel-dulemarbo na muchub-muchub-bendakmalad-igar
    mesissulid. Unnila Heveo-dulemar-Gabaónʼginmaladbi Israel-dulemarbo igar mesisad.
    Josué bila-onosadgine bela we-neggweburmargi nakwisad.
  uig-CYR: Гибеонда олтирақлашқан Һивийлардин башқа, һеч бир шәһәр Исраил билән сулһ
    түзмиди. Исраил уларниң һәммисини җәң арқилиқла алди.
  tel-2017: ఇశ్రాయేలు ప్రజలతో సంధి చేసిన పట్టణం ఇంకేదీ లేదు. ఆ పట్టణాలన్నిటినీ వారు
    యుద్ధంలో తమ వశం చేసుకున్నారు.
  hat-BSA: Pa t gen yon vil ki te fè lapè avèk fis Israël yo, sof ke Evyen ki te rete
    Gabaon yo. Se nan batay menm yo te pran yo.
  kos-kos: Siti sefanna ma tuh orala misla yurin mwet Israel pa Gibeon, su pa inge
    acn se ma kutu sin mwet Hiv muta we. Siti nukewa saya sruhu ke mweun.
  hbo-WLC: לֹֽא־הָיְתָ֣ה עִ֗יר אֲשֶׁ֤ר הִשְׁלִ֙ימָה֙ אֶל־בְּנֵ֣י יִשְׂרָאֵ֔ל בִּלְתִּ֥י
    הַחִוִּ֖י יֹשְׁבֵ֣י גִבְע֑וֹן אֶת־הַכֹּ֖ל לָקְח֥וּ בַמִּלְחָמָֽה׃
  ibo-ibo: Ọ dịkwaghị obodo ọzọ e mere ka ha na ụmụ Izrel dị nʼudo karịa naanị ndị
    Hiv, ndị bi na Gibiọn. Obodo ndị ọzọ niile ka a lara nʼiyi.
  ory-ory: ଗିବୀୟୋନ୍‍ ନିବାସୀ ହିବ୍ବୀୟ ଲୋକମାନଙ୍କ ଛଡ଼ା ଆଉ କୌଣସି ନଗରୀୟ ଲୋକମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସଙ୍ଗରେ ସନ୍ଧି କଲେ ନାହିଁ; ସେମାନେ ଯୁଦ୍ଧ କରି ଅନ୍ୟ ସମସ୍ତ ହସ୍ତଗତ କଲେ।
  chk-chk: Ekewe aramasen Israel ra liapeni ekewe telinimw meinisin lon maun, pun
    esap fokun wor eu me leir a kinamwe ngeniir, chilon chök ewe telinimw Kipeon,
    ia ekewe chon Hiw ra nom ie.
  rop-rop: en imbin kilim ded ola pipul langa ol detlot taun du. Oni langa wanbala
    taun im nomo bin kilim olabat. Imbin meigim pramis langa ola Hibait pipul langa
    det taun gulum Gibiyan, en imbin larram olabat kipgon jidan laibala.
  ukr-1871: 'Не було нї одного міста, щоб мирно піддалось Ізрайлитянам, окрім Гевіїв,
    осадників Габаонських: всї завоювали вони оружньою силою;'
  deu-1951: Und es war keine Stadt, die sich den Kindern Israel friedlich ergab, ausgenommen
    die Heviter, welche zu Gibeon wohnten; sie gewannen dieselben alle im Kampf.
  eng-JPS: There was not a city that made peace with the children of Israel, save
    the Hivites the inhabitants of Gibeon; they took all in battle.
  srp-1865: Ne bi nijednoga grada koji uèini mir sa sinovima Izrailjevijem, osim Jeveja
    koji življahu u Gavaonu; sve ih uzeše ratom.
  lug-lug: Tewali kibuga kyakola ndagaano ya mirembe n’abaana ba Isirayiri okuggyako
    Abakiivi abaali mu Gibyoni; byonna baabilwanyisa ne babiwangula,
  heb-heb: לא היתה עיר אשר השלימה אל בני ישראל בלתי החוי ישבי גבעון את הכל לקחו במלחמה׃
  ben-IRV: গিবিয়োন-নিবাসী হিব্বীয়েরা ছাড়া আর কোন নগরের লোকেরা ইস্রায়েল-সন্তানদের
    সঙ্গে সন্ধি করল না; তারা সবাইকেই যুদ্ধে পরাজিত করল।
  pan-pan: ਹਿੱਵੀਆਂ ਤੋਂ ਛੁੱਟ ਜਿਹੜੇ ਗਿਬਓਨ ਦੇ ਵਸਨੀਕ ਸਨ ਕੋਈ ਸ਼ਹਿਰ ਨਹੀਂ ਸੀ ਜਿਸ ਨੇ ਇਸਰਾਏਲੀਆਂ
    ਨਾਲ ਸੁਲਾਹ ਕੀਤੀ ਹੋਵੇ ਸਗੋਂ ਉਹਨਾਂ ਨੇ ਸਾਰਿਆਂ ਨੂੰ ਯੁੱਧ ਨਾਲ ਜਿੱਤ ਲਿਆ।
  mya-JVB: ဟိဝိ လူ၊ ဂိဗောင် မြို့သား မှတပါး ဣသရေလ အမျိုးသားတို့နှင့် မိဿဟာယ ဖွဲ့သော
    မြို့ တမြို့မျှမ ရှိ။ အခြားသော မြို့ရှိသမျှ တို့ကို တိုက် ၍ အနိုင်သိမ်းယူ ရကြ
    ၏။
  hmo-hmo: Hanua ta lasi ese Israela danu maino idia karaia, Hivi taudia Gibeona dekenai
    idia noho taudia sibona mo. To Gibeona lasi taudia ibounai be Israela taudia ese
    tuari dekenai idia hadikaia ore.
  urd-urd: सिवा हव्वियों के जो जिबा'ऊन के बाशिंदे थे और किसी शहर ने बनी इस्राईल से
    सुलह नहीं की, बल्कि सब को उन्होंने लड़ कर फ़तह किया।
  rus-SYN: 'Не было ни одного города, который заключил бы мир с сынами Израилевыми,
    кроме Евеев, жителей Гаваона: все взяли они войною;'
  bqc-SIM: Ivi pↄ́ kú Gabaↄ̃ↄↄ bàasio wɛ̃́lɛe i e kↄ̃ yãmà ń Isailiↄo, aa ń
    sí zĩ guu píiɛ.
  tcz-CHONGTHU: Hiche gamhoa hin Gibeon a Hivi mite tailou khatchan Israelte hi ana
    kichampi pon ahi. Hiche Gibeon miho tailou gamdang miho jouse vangchu anathatgam
    sohhellun ahi.
  mar-mar: गिबोनात राहणाऱ्या हिव्व्याखेरीज कोणत्याही नगराने इस्राएल लोकांशी समेट केला
    नाही; ती सर्व त्यांनी लढून घेतली,
  qub-qub: Hev runacunapa siudänin Gabaonllami quëdaran Israel runacunawan alli parlar
    conträtuta rurayninpa. Chaypita cajtaga llapantami wañuchiran.
  bqp-bqp: Ivi kũ ò kú Gibiↄ̃nↄ baasiro wɛ̃tɛ ke dí kↄ̃ yã mà kũ Isarailanↄro,
    ò ń blé kũ zĩ̀io pínki.
  hat-hat: An wetan lavil Gabawon kote moun Evi yo te rete a, pa t' gen ankenn lavil
    ki te vle fè lapè ak moun pèp Izrayèl yo,
  eng-BSB: No city made peace with the Israelites except the Hivites living in Gibeon;
    all others were taken in battle.
  tod-tod: Taa nɔpɛ ge la ɠɛni ná, niiti ti zolooni ziilɛi faa ma ta Izelayɛle nuiti,
    kɛni Gaɓaɠɔn, ʋɛ Ɠeeve nuiti ti ɠɛni zeini ná. Izelayɛle nuiti ti kɔɔi ɠɔɔni,
    ti taai pɛ so.
  eng-WEBPB: There was not a city that made peace with the children of Israel, except
    the Hivites, the inhabitants of Gibeon. They took all in battle.
  kbq-kbq: Hanki mago rankumate vahe'mo'e huno Israeli vahe'enena frua huno omani'ne.
    Hianagi magoke Gibionima nemaniza Hivi vahe'mo'zage Israeli vahe'enena fru hu'za
    mani'naze. Hagi ana maka zana ha' huzage eri'naze.
  nhe-BL: San ica nopa heveos tlen altepetl Gabaón quichijque se tlajtoli, pero nochi
    sequinoc heveos quinmictijque.
  bus-bus: Ivi kɛ̀ aↄ̃ↄ kú Gibiↄ̃nↄ baasiro wɛ́tɛ kee e kↄ̃ yã mà kↄ̃n Isarailinↄro,
    aↄ̃ ń blé zĩ̀o píngi.
  gub-BL: Xo pitài tawhu uzapokatu uze'egaw uzezuka kar 'ymaw rehe har Zuzue rehe
    we wà. Ewe izuapyapyr Zimeàw tawhu pe har zo uzapokatu uze'egaw hehe we a'e wà.
    Amogwer nuzapokatu kwaw uze'egaw Izaew wanehe we wà. A'e rupi Izaew umumaw a'e
    teko upaw rupi wà.
  eng-DRA: 'There was hot a city that delivered itself to the children of Israel,
    except the Hevite, who dwelt in Gabaon: for he took all by fight.'
