verse: JOS.011.018
translations:
  mal-C: ഈ രാജാക്കന്മാരോടെല്ലാം യോശുവ ദീർഘകാലം യുദ്ധംചെയ്തിരുന്നു.
  deu-TKW: Lange Zeit hindurch führte Josua mit jenen Königen Krieg.
  lin-lin: Jozue abundisaki bakonzi wana nyonso tango molayi.
  eng-LSV: Joshua has made war with all these kings [for] many days;
  eng-GNV: Ioshua made warre long time with all those Kings,
  eng-WEBSTER: Joshua made war a long time with all those kings.
  nhw-BL: masque huejcajqui para quinhuilantinenqui.
  swh-ONEN: Yoshua akapigana vita dhidi ya wafalme hawa wote kwa muda mrefu.
  bba-bba: Bɑ kɑ sinɑm be tɑbu kuɑ n tɛ bɑ sere bu kɑmiɑ be kpuro.
  eng-KJVCPB: Joshua made war a long time with all those kings.
  luo-luo: Joshua nokedo gi ruodhigi duto kuom ndalo mangʼeny.
  meu-meu: Iosua ese nega daudau unu pavapava e tuari henidia.
  npi-ULB: यहोशूले सबै राजासँग लामो समयसम्म युद्ध गरे ।
  yor-yor: Joṣua sì bá gbogbo àwọn ọba wọ̀nyí jagun ní ọjọ́ pípẹ́.
  emp-NTPO: Idjira maʌ̃ bororã ume dãrã djõsia.
  ind-ind: '@see-verse:JOS.011.017'
  pes-OPCB: قوم اسرائیل چندین سال جنگیدند تا توانستند این سرزمین را که خدا به آنها
    وعده داده بود تصرف نمایند.
  tgl-ULB: Nakipaglaban si Josue ng isang mahabang panahon sa lahat ng mga hari.
  hui-hui: '@see-verse:JOS.011.017'
  mya-mya: '@see-verse:JOS.011.017'
  bod-N: ཡོ་ཤུ་ཨ་དང་རྒྱལ་པོ་དེ་རྣམས་ལོ་ཟླ་མང་པོ་ཞིག་ལ་འཐབ་བོ། །
  sna-sna: Joshua akarwa namadzimambo ose aya kwenguva refu.
  spa-BLM: Josué hizo la guerra durante mucho tiempo a todos esos reyes.
  cac-cac: Te nivan tiempo ix yac' oval vin̈ yed' eb'.
  swh-ULB: Yoshua alipigana vita na wafalme wote kwa muda mrefu.
  bel-bel: Доўгі час Ісус вёў вайну з усімі гэтымі царамі.
  deu-ELBBK: Lange Zeit führte Josua Krieg mit allen diesen Königen.
  mbb-OT: Meluǥayad he timpu is kebpekidtebek dan ne human nepasad.
  mal-2015: ആ രാജാക്കന്മാരോടു ഒക്കെയും യോശുവ ഏറിയ കാലം യുദ്ധംചെയ്തിരുന്നു.
  rmc-rmc: O mariben kale savore kraľenca ľikerelas le Jozuaske igen but.
  nlg-nlg: Me daro ni bona ngangata tua Joshua te veitotoghoni kolura na lei vunaghi
    haba ni komu ini, me lagavulera sokora tua.
  pes-OPV: و یوشع روزهای بسیار با این ملوک جنگ کرد.
  ron-1924: Рэзбоюл пе каре л-а пуртат Иосуа ымпотрива тутурор ачестор ымпэраць а
    цинут мултэ време.
  ben-OBCV: দীর্ঘদিন ধরে যিহোশূয় এসব রাজার বিরুদ্ধে যুদ্ধ চালালেন।
  som-som: Oo Yashuuca wakhti dheer buu la dirirayay boqorradaas oo dhan.
  lat-VUC: Multo tempore pugnavit Josue contra reges istos.
  eng-ASVBT: Joshua made war a long time with all those kings.
  ita-1885: Giosuè fece guerra con tutti quei re per un lungo tempo.
  eng-LXXUP: And for many days Joshua waged war with these kings.
  eng-ULB: Joshua waged war for a long time with all the kings.
  spa-VBL: Josuélibró una larga guerra con todos estos reyes.
  fra-_FOB: Josué fit longtemps la guerre contre tous ces rois.
  mal-mal: ആ രാജാക്കന്മാരോട് യോശുവ ദീർഘകാലം യുദ്ധം ചെയ്തിരുന്നു.
  urd-GVR: Lekin in bādshāhoṅ se jang karne meṅ bahut waqt lagā,
  suz-BL: मिनु शुश नाक्‍त सम्‍म यहोसुमी मेको पिपपुकी नु लडाइ पाप्‍तु।
  ita-1927: Giosuè fece per lungo tempo guerra a tutti quei re.
  ckb-ckb: یەشوع ماوەیەکی زۆر لەگەڵ ئەو پاشایانەدا جەنگا،
  eng-BBE: For a long time Joshua made war on all those kings.
  kan-OKCV: ಯೆಹೋಶುವನು ಬಹಳ ಕಾಲ ಈ ಅರಸುಗಳೆಲ್ಲರ ಸಂಗಡ ಯುದ್ಧ ಮಾಡುತ್ತಿದ್ದನು.
  bbb-bbb: '@see-verse:JOS.011.017'
  tam-2017: யோசுவா நீண்டநாட்களாக அந்த ராஜாக்கள் எல்லோரோடும் யுத்தம்செய்தான்.
  spa-RV-1909: Por muchos días tuvo guerra Josué con estos reyes.
  ron-BTF: Iosua a făcut mult timp război cu toți acești împărați.
  eng-WEBP: Joshua made war a long time with all those kings.
  eng-FBV: Joshua fought a long war with all these kings.
  nld-1939: Lange tijd heeft Josuë tegen al die koningen moeten strijden.
  nch-BL: masque huejcajqui para quintehuijtinenqui.
  vie-1934: Giô-suê đánh giặc cùng các vua này lâu ngày.
  hin-CV: इन राजाओं के साथ यहोशू का युद्ध लंबे समय तक चलता रहा.
  spa-BES: Por mucho tiempo Josué hizo la guerra a todos esos reyes.
  tdx-tdx: Nitolom-pifandraparapak’ amo mpanjakao andro maro t’Iehosoa.
  tha-KJV: โยชูวาทำศึกสงครามกับบรรดากษั​ตริ​ย์​เหล่านี้​อยู่​เป็นเวลานาน
  por-BR-2018: Por muitos dias teve guerra Josué com estes reis.
  deu-ELO: Lange Zeit führte Josua Krieg mit allen diesen Königen.
  eng-WYC-2018: Joshua fought much time against these kings;
  epo-epo: Dum longa tempo Josuo militis kontraŭ ĉiuj tiuj reĝoj.
  uig-PIN: Xu tǝriⱪidǝ Yǝxua bu ⱨǝmmǝ padixaⱨlar bilǝn uzun waⱪit jǝng ⱪildi.
  beo-beo: Soge ea lai da Ha:ila:ge Goumi (ga (south) Idome gadenei) asili Ba:ia:laga:ide
    amoga doaga:i, (Lebanone Fago amo Hemone Goumia ga (south) dialu). Yosiua da ode
    bagohame amoga amo soge hina bagade dunuma gegei galu. Be huluane e da gagulaligili,
    medole legei.
  tpi-OTNT: '@see-verse:JOS.011.017'
  hau-SA: Yoshuwa ya daɗe yana yaƙi da dukan waɗannan sarakuna.
  uig-LAT: Shu teriqide Yeshua bu hemme padishahlar bilen uzun waqit jeng qildi.
  nde-nde: UJoshuwa walwa impi lawo wonke amakhosi okwesikhathi eside.
  ton-ton: Naʻe fai fuoloa ʻe Siosiua ʻae tau mo e ngaahi tuʻi ko ia.
  ces-1613: Po mnohé dny Jozue vedl válku se všechněmi těmi králi.
  eng-WMB: Joshua made war a long time with all those kings.
  tam-TCV: யோசுவா நீண்டகாலமாக அந்த அரசர்களுக்கெதிராகப் போர்தொடுத்திருந்தான்.
  ceb-ULB: Nakiggubat si Josue sa dugay nga panahon uban sa tanan nga mga hari.
  pol-UBG: Przez długi czas Jozue prowadził wojnę z tymi wszystkimi królami.
  urd-GVU: لیکن اِن بادشاہوں سے جنگ کرنے میں بہت وقت لگا،
  deu-1912: Er stritt aber eine lange Zeit mit diesen Königen.
  kan-2017: ಯೆಹೋಶುವನು ಈ ಎಲ್ಲಾ ಅರಸರೊಡನೆ ಬಹು ದಿನಗಳವರೆಗೂ ಯುದ್ಧ ಮಾಡಿದನು.
  tgo-tgo: Josuwa i gaithɨ weiyaŋgiya kiŋɨŋgiko e vanautumako mbaŋa molao na i gabovaoŋgi.
  yap-yap: Ba n’uw nap’an ni mael Joshua ngak gubin e pi pilung nem.
  hlt-MCSB: Tekah manghai boeih te Joshua loh caemtloek neh a saii vaengah khohnin
    long khaw muep puh.
  mdy-ETH: ዬያቶ ካኣቶና ዎላ ዒ ሚርጌ ዎዴ ዖልቴኔ።
  twi-ASANTE: wɔ mmerɛ tenten akokoakoko mu.
  eng-WEBU: Joshua made war a long time with all those kings.
  bnp-bnp: '@see-verse:JOS.011.017'
  wal-wal: Yaasu daro wodiyaa he kawotu ubbaara olettiiddi gam77iis.
  spa-PDDPT: Muchos fueron los días en los cuales Josué hizo guerra contra estos reyes.
  gun-gun: Are vaipa Josué kuery opu'ã okuapy ha'e va'e huvixa kuery rovai.
  agu-BL: Tircu'n chiquime'n chireyil yi e'chk tnuma'tz, na nim tiemp e' ban yi e'
    xonl Israel tan cambaje'n yi e'chk ama'la'tz.
  ilo-ULB: Nakigubat ni Josue iti napaut a tiempo kadagiti amin nga ari.
  kpg-kpg: '@see-verse:JOS.011.017'
  uig-ARA: شۇ تەرىقىدە يەشۇئا بۇ ھەممە پادىشاھلار بىلەن ئۇزۇن ۋاقىت جەڭ قىلدى.
  bsp-bsp: Yosuwe ŋanawon kəsutɛnɛ kɔ abɛ akaŋɛ.
  sus-sus: Yosuwe nun yi mangɛe naxa gere xɔnkuye raba.
  pon-2006: '@see-verse:JOS.011.017'
  ksd-ksd: Ma mangoro na bung Iosua i ga varubu ma nam ra lavur king.
  tur-YTC: Yeşu bu kralların hepsiyle uzunca bir süre savaştı.
  grc-BRENT: Καὶ ἡμέρας πλείους ἐποίησεν Ἰησοῦς πρὸς τοὺς βασιλεῖς τούτους τὸν πόλεμον.
  ind-AYT: Yosua melakukan peperangan melawan semua raja itu.
  nya-nya: atachita nawo nkhondo kwa nthawi yayitali.
  hrv-hrv: Dugo je vremena ratovao Jošua s tim kraljevima.
  mps-mps: '@see-verse:JOS.011.017'
  tpi-tpi: '@see-verse:JOS.011.017'
  dan-1931: I lang Tid førte Josua Krig med disse Konger.
  vie-OVCB: Giô-suê phải mất một thời gian khá dài để tiêu diệt chúng.
  guj-2017: યહોશુઆએ તે સર્વ રાજાઓ સાથે લાંબા સમય સુધી યુદ્ધ કર્યું.
  pon-2006A: '@see-verse:JOS.011.017'
  por-BRBSL: Josué fez guerra por muito tempo com todos esses reis.
  cth-cth: Hote siangpahrangnaw pueng hah atueng moikasawlah a tuk.
  twi-twi: wɔ mmere tenten akokoakoko mu.
  hlt-hlt: Tekah manghai boeih te Joshua loh caemtloek neh a saii vaengah khohnin
    long khaw muep puh.
  tbz-SIM: Sosuwee do dokɛ́nɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ kɛ̀ dɛ̀ɛ mɔntɛmu.
  msy-2020: '@see-verse:JOS.011.017'
  azb-azb: Yeşua uzun müddət bu padşahlarla vuruşdu.
  eng-DBY: Joshua made war a long time with all those kings.
  hin-2017: उन सब राजाओं से युद्ध करते-करते यहोशू को बहुत दिन लग गए।
  swp-swp: Teina Vasavasa gamagaridi aridi eai Iosua huia roharoha eai i ialaidi.
  eng-YLT: Many days hath Joshua made with all these kings war;
  eng-WYC-2017: Joshua fought much time against these kings;
  eng-WMBB: Joshua made war a long time with all those kings.
  urd-GVH: लेकिन इन बादशाहों से जंग करने में बहुत वक़्त लगा,
  rug-rug: '@see-verse:JOS.011.017'
  gaz-gaz: Iyyaasuunis bara dheeraa mootota kanneen hundatti waraana banaa ture.
  fra-LSG: La guerre que soutint Josué contre tous ces rois fut de longue durée.
  gnn-gnn: '@see-verse:JOS.011.017'
  yal-yal: Yosuwe bu nɛn mangani itoe yɛngɛ han!
  haw-1868: Kaua loihi loa o Iosua me ia poe alii.
  arb-NAV: فَخَاضَ يَشُوعُ حَرْباً مَعَ أُولَئِكَ الْمُلُوكِ أَيَّاماً كَثِيرَةً.
  ewe-ewe: Yosua tsɔ ƒe adre wɔ nu siawo katã.
  eng-LEE: A long time did Joshua make war with all these kings.
  asm-FB: যিহোচূৱাই সেই ৰজাসকলৰে সৈতে বহু কাল যুদ্ধ কৰি আছিল।
  sus-A: يٌسُوٍ نُن يِ مَنفّيٍ نَشَ فٍرٍ شْنكُيٍ رَبَ.
  fra-SBL: Josué fit longtemps la guerre à tous ces rois.
  hbo-hbo: יָמִ֣ים רַבִּ֗ים עָשָׂ֧ה יְהֹושֻׁ֛עַ אֶת־כָּל־הַמְּלָכִ֥ים הָאֵ֖לֶּה מִלְחָמָֽה׃
  piu-2006: '@see-verse:JOS.011.017'
  kik-kik: Joshua nĩarũire mbaara na athamaki acio othe ihinda iraaya.
  fra-NCL: Pendant de longs jours Josué fit la guerre contre tous ces rois.
  cek-AK: Joshua loe to ih siangpahrangnawk hoiah atue kasawkah misa angtuk o.
  cuk-cuk: Josué we-yarmar-e-reymargi undar bila-ononai-gusad-sorbali, a-reymar-gasad,
    geb oburgwisad.
  uig-CYR: Шу тәриқидә Йәшуа бу һәммә падишалар билән узун вақит җәң қилди.
  tel-2017: చాలా రోజులు యెహోషువ ఆ రాజులందరితో యుద్ధం చేసాడు. గిబియోను ప్రజలూ హివ్వీయులూ
    కాకుండా
  hat-BSA: Josué te pouswiv lagè pandan anpil tan avèk tout wa sa yo.
  kos-kos: Joshua el tuh mweuni tokosra lun acn inge ke pulan pacl na loes se. Tusruktu,
    el sruokolosi kewa ac el onelosla.
  hbo-WLC: יָמִ֣ים רַבִּ֗ים עָשָׂ֧ה יְהוֹשֻׁ֛עַ אֶת־כָּל־הַמְּלָכִ֥ים הָאֵ֖לֶּה מִלְחָמָֽה׃
  ibo-ibo: O were Joshua ogologo oge imeri obodo ndị a niile na eze ha nʼagha.
  ory-ory: ଯିହୋଶୂୟ ସେହି ରାଜାମାନଙ୍କ ସଙ୍ଗେ ଅନେକ ଦିନ ଯୁଦ୍ଧ କଲେ।
  chk-chk: Josua a maun ngeni ekewe king meinisin fansoun langatam.
  rop-rop: Joshuwa bin fait langa ola king blanga ol detlot kantri longtaim. Bat imbin
    win, en imbin kilim ded ol detlot king,
  ukr-1871: Довго воював Йозуа з усїма сими царями.
  deu-1951: Lange Zeit führte Josua Krieg mit allen diesen Königen.
  eng-JPS: Joshua made war a long time with all those kings.
  srp-1865: Dugo vremena vojeva Isus na te careve.
  lug-lug: Yoswa n’alumba n’alwana ne bakabaka abo bonna okumala ebbanga.
  heb-heb: ימים רבים עשה יהושע את כל המלכים האלה מלחמה׃
  ben-IRV: যিহোশূয় অনেকদিন পর্যন্ত সেই রাজাদের সঙ্গে যুদ্ধ করলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਬਹੁਤ ਸਮੇਂ ਤੱਕ ਇਹਨਾਂ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨਾਲ ਯੁੱਧ ਕਰਦਾ ਰਿਹਾ।
  mya-JVB: ထို မင်းကြီး အပေါင်း တို့ကို ကာလ ကြာမြင့် စွာ စစ်တိုက် ရ၏။
  hmo-hmo: '@see-verse:JOS.011.017'
  urd-urd: और यशू'अ मुद्दत तक उन सब बादशाहों से लड़ता रहा।
  rus-SYN: Долгое время вел Иисус войну со всеми сими царями.
  bqc-SIM: À zĩkà ń kíapiↄ píi à gɛ̃̀gɛ̃.
  tcz-CHONGTHU: Hiche tohmolsona dingahin phat sottah gal anadouvun ahi.
  mar-mar: त्या सर्व राजाशी यहोशवाने पुष्कळ दिवस युद्ध केले.
  qub-qub: Chayno yaycunanpäga chay marcacunacho caycaj raycunawan achca watami pillyaran.
  bqp-bqp: À zĩ̀kanaa gìi kɛ̀ kũ kína pìnↄ ń pínki.
  hat-hat: Jozye te pase yon bon tan ap fè lagè ak wa sa yo.
  eng-BSB: Joshua waged war against all these kings for a long period of time.
  tod-tod: Kɔɔi naa Zozuwe pɛɛni naama masagiti ba, ti lɛbini ga ga gola.
  eng-WEBPB: Joshua made war a long time with all those kings.
  kbq-kbq: Ana kini vahetamina Josua'a za'zate hara huzmanteno vu'ne.
  nhe-BL: yonque huejcajqui para quintehuijtinenqui.
  bus-bus: À zĩ̀kana gì kɛ̀ kↄ̃n kína pìnↄ ń píngi.
  gub-BL: Umumaw Zuzue kwarahy tetea'u a'e tuwihawete waàmàtyry'ym pà.
  eng-DRA: Josue made war a long time against these kings.
