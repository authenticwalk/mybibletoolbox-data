verse: JOS.011.012
translations:
  mal-C: യോശുവ ഈ രാജകീയ പട്ടണങ്ങളെയും അവയുടെ രാജാക്കന്മാരെയും പിടിച്ച് വാളിനിരയാക്കി.
    യഹോവയുടെ ദാസനായ മോശ കൽപ്പിച്ചതുപോലെ അവരെ ഉന്മൂലനാശംവരുത്തി.
  deu-TKW: Und alle Städte jener Könige nebst allen ihren Königen bekam Josua in seine
    Gewalt und brachte sie um und vollstreckte den Bann an ihnen, wie Mose der Knecht
    Jahwes befohlen hatte.
  lin-lin: Jozue abotolaki bingumba nyonso ya bakonzi wana mpe abomaki bakonzi na
    yango na mopanga. Abomaki bango nyonso kolanda ndenge Moyize, mowumbu na Yawe,
    atindaki.
  eng-LSV: and all the cities of these kings, and all their kings, Joshua has captured,
    and he strikes them by the mouth of the sword; he devoted them, as Moses, servant
    of YHWH, commanded.
  eng-GNV: So all ye cities of those Kings, and all the kings of them did Ioshua take,
    and smote them with the edge of the sword, and vtterly destroyed them, as Moses
    the seruant of the Lord had commanded.
  eng-WEBSTER: And all the cities of those kings, and all the kings of them, Joshua
    took, and smote them with the edge of the sword, and he utterly destroyed them,
    as Moses the servant of the LORD commanded.
  nhw-BL: Huan teipa Josué quinhuilanqui nochi nopa altepeme catli iniaxcahua nopa
    tlanahuatiani catli mosentilijtoyaj para tlahuilanase. Quintlanqui nopa altepeme
    huan quinmicti nochi catli itztoyaj nopona quen tlanahuati Moisés, itequipanojca
    TOTECO, huejcajya ma quichihuaca.
  swh-ONEN: Yoshua akaiteka hii miji yote ya kifalme pamoja na wafalme wake na kuwapiga
    kwa upanga. Akawaangamiza kabisa wote, jinsi Mose mtumishi wa Bwana alivyowaagiza.
  bba-bba: Mɑ bɑ sinɑm ben wuu si su tie wɔri bɑ sin sinɑmbu kɑ sin tɔmbu kpuro kpeerɑsiɑ.
    Bɑ kuɑwɑ nɡe mɛ Mɔwisi, Yinni Gusunɔn sɔm kowo u Yosue sɔ̃ɔwɑ.
  eng-KJVCPB: And all the cities of those kings, and all the kings of them, did Joshua
    take, and smote them with the edge of the sword, and he utterly destroyed them,
    as Moses the servant of the Lord commanded.
  luo-luo: Joshua nokawo mier madongo gi ruodhigi mi ginegogi gi ligangla. Notiekogi
    pep, mana kaka Musa jatich Jehova Nyasaye nosechiko.
  meu-meu: Unu pavapava edia hanua iboudiai, mai pavapavadia iboudiai ida, Iosua ese
    e abidia, dare amo e aladia mase, e habuadia ore, Mose, Iehova ena hesiai tauna,
    ena haheḡani heḡereḡerena.
  npi-ULB: यहोशूले यी राजाहरूका सबै सहर कब्जा गरे । तिनले उनीहरूका सबै राजालाई कब्जा
    गरे र उनीहरूलाई तरवारले प्रहार गरे । परमप्रभुका दास मोशाले भनेझैँ तिनले उनीहरूलाई
    तरवारले पूर्ण रूपमा नष्‍ट पारे ।
  yor-yor: Joṣua sì kó gbogbo àwọn ìlú ọba àti ọba wọn, ó sì fi idà pa wọ́n. Ó sì
    run gbogbo wọn, gẹ́gẹ́ bí Mose ìránṣẹ́ Olúwa ti pàṣẹ.
  emp-NTPO: Israelerã ume djõped̶ad̶a bororãra Josueba necoba jũma beasia. Maʌ̃ bororã
    puru b̶eara poyaped̶a jũma babuesia Ãcõrẽ nezoca Moiseba jarad̶a quĩrãca.
  ind-ind: Yosua merebut semua kota lainnya dan membunuh raja-raja mereka, seperti
    yang diperintahkan Musa, hamba TUHAN itu.
  pes-OPCB: سپس یوشع به سایر شهرهای پادشاهان مغلوب حمله برد و چنانکه موسی، خدمتگزار
    خداوند، به او گفته بود، تمام ساکنان آنجا را قتل عام نمود.
  tgl-ULB: Binihag ni Josue lahat ng mga lungsod ng mga haring ito. Binihag din niya
    ang lahat ng kanilang mga hari at nilusob sila gamit ang espada, gaya ng inutos
    ni Moises na lingkod ni Yahweh.
  hui-hui: Anduane Homogonaga biabe bia haga Mosesehanda bibe layadagua Yosua ibugua
    tano timbuni urunini wali agali hearubi kini hearubi bibahende bo hilubaga bu
    wahai halu dindi bibahende karulai hene.
  mya-mya: ယော​ရှု​သည်​ထို​မင်း​အ​ပေါင်း​တို့​နှင့်​သူ တို့​စိုး​စံ​သော​မြို့​များ​ကို​တိုက်​ခိုက်​သိမ်း
    ပိုက်​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ မိန့်​မှာ​ခဲ့​သည်​အ​တိုင်း မြို့​သူ​မြို့​သား
    အ​ပေါင်း​တို့​ကို​တစ်​ယောက်​မ​ကျန်​သတ် ဖြတ်​သုတ်​သင်​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་བཀའ་ཅི་ལྟར་བསྒོས་པ་དེ་བཞིན་དུ། ཡོ་ཤུ་ཨ་ཡིས་རྒྱལ་པོ་དེ་རྣམས་ཀྱི་གྲོང་ཁྱེར་ཐམས་ཅད་ཕྲོགས་ཤིང་།
    དེའི་ནང་གི་རྒྱལ་པོ་རྣམས་གསོན་བཟུང་བྱས་ཏེ་ཁོ་རྣམས་གྲིས་བརྒྱབ་ནས་བསད་པ་དང་ཐམས་ཅད་རྩ་མེད་དུ་བཏང་ངོ་།
    །
  sna-sna: Joshua akakunda maguta oumambo ose aya namadzimambo awo ndokuvauraya nomunondo.
    Akavaparadza zvachose, sezvakanga zvarayirwa naMozisi muranda waJehovha.
  spa-BLM: Josué capturó todas las ciudades de esos reyes, con sus reyes, y las hirió
    a filo de espada, destruyéndolas por completo, como lo había ordenado Moisés,
    siervo de Yahvé.
  cac-cac: Lajann̈ej ix yutej juntzan̈xo chon̈ab' eb', aton juntzan̈ junn̈ej ix aj
    yed' Hazor chi', ix satel eb'. Ix smilcham eb' vin̈ sreyal juntzan̈ chon̈ab' chi'
    eb', ix satanel masanil anima eb', icha val ajnac yalan vin̈aj Moisés schecab'
    Jehová.
  swh-ULB: Yoshua aliiteka miji yote ya wafalme hawa. Aliwateka pia wafalme wake wote
    na akawapiga wote kwa upanga. Aliwateketeza kabisa kwa upanga, kama Musa mtumishi
    wa Yahweh alivyoagiza.
  bel-bel: І ўсе гарады цароў гэтых і ўсіх цароў іх узяў Ісус і пабіў мечам, пракляўшы
    іх, як загадаў Майсей, раб Гасподні;
  deu-ELBBK: Und alle Städte dieser Könige, samt allen ihren Königen, nahm Josua ein
    und schlug sie mit der Schärfe des Schwertes, und verbannte sie, so wie Mose,
    der Knecht des HERRN, geboten hatte.
  mbb-OT: Naaǥew eni Josue heini is langun he menge inged. Migerè dan is langun he
    menge meǥinged kayi, ragkes is menge hadì dan, su iyan heini insuǥù te suluǥuen
    te Nengazen he si Moises.
  mal-2015: ആ രാജാക്കന്മാരുടെ എല്ലാപട്ടണങ്ങളെയും അവയിലെ രാജാക്കന്മാരെ ഒക്കെയും യോശുവ
    പിടിച്ചു വാളിന്റെ വായ്ത്തലയാൽ വെട്ടി നിർമ്മൂലമാക്കിക്കളഞ്ഞു. യഹോവയുടെ ദാസനായ മോശെ
    കല്പിച്ചതുപോലെ തന്നേ.
  tuo-NT: Josué topʉ nise macãrĩ nipeꞌtise macãrĩrẽ na wiorã meꞌrãpʉta miiwapacʉ niwĩ.
    Wiorãrẽ diꞌpjĩjo meꞌrã wẽjẽcõꞌapeꞌocʉ niwĩ. Nipeꞌtirãrẽ, nipeꞌtisere mʉtõdijopeꞌocʉ
    niwĩ. Cʉ̃ tojo weese meꞌrã Josué Moisé, Õꞌacʉ̃ dutisere weecoꞌtegʉ, cʉ̃ dutiꞌquere
    queoro weemeꞌrĩcãꞌcʉ niwĩ.
  rmc-rmc: Savore fori kale kraľengre o Jozua zaiľa a lengre kraľen phandľa a murdarďa
    la šabľaha. Calkom len zňičinďa, avke sar leske prikazinďa o Mojžiš, o služobňikos
    le RAJESKRO.
  nlg-nlg: Joshua ma nina malaghai tara holai na lei komu maia na lei vunaghi haba.
    Ma Joshua te bosa vanira nina malaghai gekara labumate sokora, te vagha Moses
    nina tinoni ni lutu Yahweh te bosaa.
  pes-OPV: و یوشع تمامی شهرهای آن ملوک و جمیع ملوک آنها راگرفت و ایشان را به دم شمشیر
    کشته، بالکل هلاک کرد به طوری که موسی بنده خداوند امر فرموده بود.
  ron-1924: Иосуа а луат, де асеменя, тоате четэциле ымпэрацилор ачелора, ши пе тоць
    ымпэраций лор й-а трекут прин аскуцишул сабией ши й-а нимичит ку десэвыршире,
    кум порунчисе Мойсе, робул Домнулуй.
  ben-OBCV: যিহোশূয় এসব রাজকীয় নগর ও সেখানকার রাজাদের নিয়ন্ত্রণে এনে তাঁদের উপরে
    তরোয়াল চালিয়ে দিলেন। সদাপ্রভুর দাস মোশির আদেশানুসারে তিনি তাঁদের সম্পূর্ণরূপে
    ধ্বংস করলেন।
  som-som: Oo Yashuuca wuxuu wada qabsaday boqorradaas magaalooyinkoodii oo dhan,
    iyo boqorradoodii oo dhan, oo wuxuu ku wada laayay seef, oo wuu wada baabbi'iyey;
    sidii uu addoonkii Rabbiga oo Muuse ahaa ku amray.
  lat-VUC: Et omnes per circuitum civitates, regesque earum, cepit, percussit atque
    delevit, sicut præceperat ei Moyses famulus Domini.
  eng-ASVBT: And all the cities of those kings, and all the kings of them, did Joshua
    take, and he smote them with the edge of the sword, and utterly destroyed them;
    as Moses the servant of Jehovah commanded.
  ita-1885: Giosuè prese parimente tutte le città di quei re, e tutti i re di esse;
    e li mise a fil di spada, e li distrusse al modo dell'interdetto; come Mosè, servitor
    del Signore, avea comandato.
  eng-LXXUP: And Joshua took all the cities of the kingdoms, and their kings, and
    slew them with the edge of the sword; and utterly slew them, as Moses the servant
    of the Lord commanded.
  eng-ULB: Joshua captured all the cities of these kings. He also captured all their
    kings and struck them with the edge of the sword. He completely destroyed them
    with the edge of the sword, just as Moses the servant of Yahweh had commanded.
  spa-VBL: Josué capturó todas estas ciudades y mató a sus reyes. Las apartó y las
    destruyó por completo, como lo había ordenado Moisés, el siervo del Señor.
  fra-_FOB: Josué prit aussi toutes les villes de ces rois, et tous leurs rois, et
    les fit passer au fil de l'épée; il les voua à l'interdit, comme Moïse, serviteur
    de l'Éternel, l'avait commandé.
  mal-mal: ആ രാജാക്കന്മാരുടെ എല്ലാ പട്ടണങ്ങളെയും യോശുവ പിടിക്കുകയും രാജാക്കന്മാരെ
    ഒക്കെയും വാളിനാൽ നിർമ്മൂലമാക്കിക്കളയുകയും ചെയ്തു. യഹോവയുടെ ദാസനായ മോശെ കല്പിച്ചതുപോലെ
    തന്നേ.
  urd-GVR: Isī tarah Yashua ne un bāqī bādshāhoṅ ke shahroṅ par bhī qabzā kar liyā
    jo Isrāīl ke ḳhilāf muttahid ho gae the. Har shahr ko us ne Rab ke ḳhādim Mūsā
    ke hukm ke mutābiq tabāh kar diyā. Bādshāhoṅ samet sab kuchh nest kar diyā gayā.
  suz-BL: मिनु यहोसुमी मेकेर ङा पिप नेल्‍ल आन सहर ग्राशा, पिप नेल्‍ल आन कली साइक्‍तु।
    मिनु परमप्रभु यावे आ गेय पाइब मोसामी देंशो खोदेंशो पा नेल्‍ल आन कली खतम पोक्‍तु।
  ita-1927: Giosuè prese pure tutte le città di quei re e tutti i loro re, e li mise
    a fil di spada e li votò allo sterminio, come aveva ordinato Mosè, servo dell’Eterno.
  ckb-ckb: ئینجا یەشوع هەموو ئەو شارانەی کە پاشایان هەبوو بە پاشاکانیانەوە گرتی و
    دایە بەر زەبری شمشێر، بە تەواوی قڕی کردن، هەروەک موسای بەندەی یەزدان فەرمانی دابوو.
  eng-BBE: 'And all the towns of these kings, and all the kings, Joshua took, and
    put them to the sword: he gave them up to the curse, as Moses, the servant of
    the Lord, had said.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ಆ ಅರಸುಗಳ ಸಮಸ್ತ ಪಟ್ಟಣಗಳನ್ನೂ, ಅವುಗಳ ಸಮಸ್ತ ಅರಸರನ್ನೂ ಹಿಡಿದು
    ಖಡ್ಗದಿಂದ ದಾಳಿಮಾಡಿ, ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಅವರನ್ನು ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿಬಿಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.011.011'
  tam-2017: அந்த ராஜாக்களுடைய எல்லாப் பட்டணங்களையும் அவைகளுடைய எல்லா ராஜாக்களையும்
    யோசுவா பிடித்து, பட்டயத்தினால் வெட்டி, யெகோவாவுடைய ஊழியக்காரனாகிய மோசே கட்டளையிட்டபடி,
    அவர்களை அழித்துப்போட்டான்.
  spa-RV-1909: Asimismo tomó Josué todas las ciudades de aquestos reyes, y á todos
    los reyes de ellas, y los metió á cuchillo, y los destruyó, como Moisés siervo
    de Jehová lo había mandado.
  ron-BTF: Și toate cetățile acestor împărați și pe toți împărații lor, Iosua i-a
    luat și i-a lovit cu ascuțișul sabiei, nimicindu-i în întregime, așa cum poruncise
    Moise, servitorul DOMNULUI.
  eng-WEBP: Joshua captured all the cities of those kings, with their kings, and he
    struck them with the edge of the sword, and utterly destroyed them, as Moses the
    servant of the LORD commanded.
  eng-FBV: Joshua captured all these towns and killed their kings. He set them apart
    and completely destroyed them, as Moses the servant of the Lord had ordered.
  nld-1939: Verder maakte Josuë zich meester van alle steden dier koningen en van
    die koningen zelf; hij sloeg ze met de ban, en joeg ze over de kling, zoals Moses,
    de dienaar van Jahweh, bevolen had.
  nch-BL: Huan teipa Josué quintehui nochi nopa altepeme cati iniaxcahua nopa tanahuatiani
    cati mosentilijtoyaj para tatehuise. Quintanqui nopa altepeme huan quinmicti nochi
    cati itztoyaj nopona quej Moisés, itequipanojca TOTECO, tanahuati huejcajquiya
    ma quichihuaca.
  vie-1934: Giô-suê cũng bắt các vua nầy, dùng lưỡi gươm giết đi, và chiếm các thành
    của họ mà diệt đi, y như Môi-se tôi tớ của Đức Giê-hô-va, đã truyền dặn.
  hin-CV: यहोशू ने इन सभी नगरों और राजाओं को अपने अधिकार में कर लिया और तलवार से उनको
    मार दिया, जैसा याहवेह के सेवक मोशेह का आदेश था.
  spa-BES: 'Y Josue capturó los pueblos de estos reyes y todos los reyes, y los pusieron
    a filo de espada: los destruyeron, como Moisés, el siervo del Señor, había dicho.'
  tdx-tdx: Fonga tinava’ Iehosoa ze rova’ i mpanjaka rey naho o mpanjaka’e iabio;
    linafa’e an-dela-pibara vaho nimongore’e; amy nandilia’ i Mosè mpitoro’ Iehovày.
  tha-KJV: โยชู​วาย​ึดบรรดาหัวเมืองของกษั​ตริ​ย์​เหล่​านั้นพร้อมกับกษั​ตริ​ย์​ทั้งหมด
    และประหารเสียด้วยคมดาบ ทำลายเขาสิ้น ดังที่​โมเสสผู้​รับใช้​ของพระเยโฮวาห์​ได้​บัญชาไว้
  por-BR-2018: Também tomou Josué todas as cidades destes reis, e a todos os reis
    delas, e os meteu à espada, e os destruiu, como Moisés servo do SENHOR o havia
    mandado.
  deu-ELO: Und alle Städte dieser Könige, samt allen ihren Königen, nahm Josua ein
    und schlug sie mit der Schärfe des Schwertes und verbannte sie, so wie Mose, der
    Knecht Jehovas, geboten hatte.
  eng-WYC-2018: And he took all (the) cities by compass, and the kings of them, and
    smote (them), and did (them) away, as Moses, the servant of the Lord, commanded
    to him,
  epo-epo: Kaj ĉiujn urbojn de tiuj reĝoj kaj ĉiujn iliajn reĝojn Josuo prenis, kaj
    mortigis ilin per glavo, ekstermis ilin, kiel ordonis Moseo, servanto de la Eternulo.
  uig-PIN: Xu padixaⱨlarning barliⱪ paytǝht xǝⱨǝrlirini elip, ularning padixaⱨlirini
    mǝƣlup ⱪildi; Pǝrwǝrdigarning ⱪuli bolƣan Musa buyruƣinidǝk, u ularni ⱪiliqlap
    üzül-kesil yoⱪatti.
  beo-beo: 'Mousese, Hina Gode Ea hawa: hamosu dunu amo ea hamoma:ne sia:i defele,
    Yosiua da amo moilai amola ilia hina bagade lale, dunu huluanedafa medole lelegei.'
  tpi-OTNT: Josua i holimpas olgeta king na i kisim olgeta taun bilong ol. Na em i
    kilim i dai olgeta, olsem Moses, wokman bilong Bikpela, i bin tok.
  hau-SA: Yoshuwa ya ƙwace masarautun nan duka ya kuma kashe sarakunansu da takobi,
    ya hallakar da su ƙaƙaf kamar yadda Musa bawan Ubangiji ya umarta.
  uig-LAT: Shu padishahlarning barliq paytext sheherlirini élip, ularning padishahlirini
    meghlup qildi; Perwerdigarning quli bolghan Musa buyrughinidek, u ularni qilichlap
    üzül-késil yoqatti.
  nde-nde: UJoshuwa wathumba wonke amadolobho esikhosini lamakhosi awo wawahlasela
    ngenkemba. Wawabhubhisa wonke, njengokulaya kukaMosi inceku kaThixo.
  ton-ton: Pea ko e ngaahi kolo kotoa pē ʻoe ngaahi tuʻi ko ia, pea mo honau ngaahi
    tuʻi, naʻe maʻu ʻe Siosiua, ʻo ne taaʻi ʻakinautolu ʻaki ʻae mata ʻoe heletā,
    ʻo ne fakaʻauha ʻakinautolu, ʻo hangē ko e fekau ʻa Mōsese ko e tamaioʻeiki ʻa
    Sihova.
  ces-1613: Takž podobně učinil všechněm městům králů těch, a všecky krále jejich
    zjímal Jozue, a zbiv je mečem, vyhladil je, jakož přikázal Mojžíš, služebník Hospodinův.
  eng-WMB: Joshua captured all the cities of those kings, with their kings, and he
    struck them with the edge of the sword, and utterly destroyed them, as Moses the
    servant of the LORD commanded.
  tam-TCV: யோசுவா அந்த அரசர்கள் வாழும் எல்லாப் பட்டணங்களையும் கைப்பற்றி, அவற்றின்
    அரசர்களை வாளுக்கு இரையாக்கினான். யெகோவாவின் அடியானாகிய மோசே கட்டளையிட்டபடி அவற்றையெல்லாம்
    யோசுவா முழுவதும் அழித்தான்.
  ceb-ULB: Nailog ni Josue ang tanang mga siyudad niini nga mga hari. Gidakop usab
    niya ang tanan nilang mga hari ug gitigbas sila pinaagi sa espada. Gilaglag gayod
    niya sila sa hingpit pinaagi sa espada, sama sa gimando ni Moises nga sulugoon
    ni Yahweh.
  pol-UBG: Jozue zdobył też wszystkie miasta tych królów i pojmał wszystkich królów,
    pobił ich ostrzem miecza i wytracił, tak jak nakazał Mojżesz, sługa PANA.
  urd-GVU: اِسی طرح یشوع نے اُن باقی بادشاہوں کے شہروں پر بھی قبضہ کر لیا جو اسرائیل
    کے خلاف متحد ہو گئے تھے۔ ہر شہر کو اُس نے رب کے خادم موسیٰ کے حکم کے مطابق تباہ
    کر دیا۔ بادشاہوں سمیت سب کچھ نیست کر دیا گیا۔
  deu-1912: Dazu gewann Josua alle Städte dieser Könige mit ihren Königen und schlug
    sie mit der Schärfe des Schwerts und verbannte sie, wie Mose, der Knecht des HERRN,
    geboten hatte.
  kan-2017: ನಂತರ ಯೆಹೋಶುವನು ಉಳಿದ ಅರಸರನ್ನೂ ಅವರ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನು ಹಿಡಿದು ಯೆಹೋವನ ಸೇವಕನಾದ
    ಮೋಶೆಯ ಆಜ್ಞೆಯಂತೆ ಅವರನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದನು.
  tgo-tgo: Josuwa i mbanɨvaoŋgiya ghembaghembako thiyako na gha kiŋɨŋgiko na i gabovaoŋgiya
    gharɨgharɨniyeko wolaghɨye, ŋgoreiya Giya Loi le rakakaiwo Mosese va le utuutuwe.
  yap-yap: Me kol Joshua gubin fapi binaw nge pilung riy, me thang e pogofan rok urngin
    e girdi’, nri bod ni yog Moses ni fare tapigpig rok SOMOL.
  hlt-MCSB: Te dongah BOEIPA kah sal Moses loh a uen vanbangla manghai khopuei boeih
    neh a manghai boeih te Joshua loh a buem vaengah cunghang ha neh a ngawn tih a
    thup.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓይላሢ፥ ሙሴ ዓይሤ ጎይፆ ዒያሱ ዬያ ካታሞንታ ካኣቶንታ ቢያ ዓርቂ ጬንቾ ዓፓሮና ዎዺ ባይዚ
    ኩርሴኔ።
  twi-ASANTE: Yosua kunkumm ahemfo a aka no nyinaa ne wɔn manfoɔ sɛee wɔn pasaa sɛdeɛ
    Mose, Awurade ɔsomfoɔ, hyɛɛ no pɛpɛɛpɛ.
  eng-WEBU: Joshua captured all the cities of those kings, with their kings, and he
    struck them with the edge of the sword, and utterly destroyed them, as Moses the
    servant of the LORD commanded.
  bnp-bnp: E Iosua i nugutata lobo e huriki a hariki i bole a maka tanga ne ria. I
    rabalaki lobo e huriki a tahona, i manga a ngava i taki e Moses a vora ne BAKOVI
    DAGI.
  wal-wal: GODAA ashkkarai Muusee azazidoogaadan, Yaasu he kawotu katamatanne eta
    kawota ubbaa omooddiis; omooddidi asaa ubbaa qara bisuwan wurssi woriis.
  spa-PDDPT: Josué capturó todas las ciudades de esos reyes y también a todos ellos.
    Los pasó a filo de espada. Los destruyó por completo, tal como ordenó Moisés,
    esclavo de Yavé.
  gun-gun: Ha'e va'e huvixa kuery tetã openaa ha'e javi ma Josué kuery ojopypa, huvixa
    kuery voi. Ojukapa kyxe py, omomba katuĩ'i, Senhor rembiguai Moisés ijayvuague
    rami vy.
  agu-BL: Ite'n nin tulej Josué yi e'chk mas tnum yi xom chiwi' te yi rey cwent Hazor.
    Quim chireyil, nin e' quim tircu'n yi e' wunak yi ate' le yi e'chk tnuma'tz. Ban
    Josué yi xtxolbila'tz na ya'stzun talnak Moisés yi ẍchakum Ryos.
  ilo-ULB: Sinakup ni Josue dagiti amin a siudad dagitoy nga ari. Tiniliwna met dagiti
    amin nga arida ken dinarupda ida babaen iti kampilan. Naan-anay a dinadaelna ida
    babaen iti kampilan, kas imbilin ni Moises nga adipen ni Yahweh.
  kpg-kpg: Joshua guu kumi nia guongo mo nadau king huogodoo, gu daaligi gii mmade
    digaula huogodoo, be di hai a Moses, go tangada hai hegau Dimaadua, ne hagawaalanga.
  uig-ARA: شۇ پادىشاھلارنىڭ بارلىق پايتەخت شەھەرلىرىنى ئېلىپ، ئۇلارنىڭ پادىشاھلىرىنى
    مەغلۇپ قىلدى؛ پەرۋەردىگارنىڭ قۇلى بولغان مۇسا بۇيرۇغىنىدەك، ئۇ ئۇلارنى قىلىچلاپ
    ئۈزۈل-كېسىل يوقاتتى.
  bsp-bsp: Kɔ Yosuwe ɛmbaŋ sɔ sədare sa abɛ akaŋɛ fəp, k'osumpər sɔ abɛ aŋan, k'endifɛ
    ŋa dakma dɔn. K'endif ŋa fəp, pəmɔ tɔkɔ Musa wəcar ka Kanu Kəpɔŋ ɛnasom kɔ ti
    mɔ.
  sus-sus: Yosuwe naxa na taae birin suxu, a mɛnnikae nun e mangɛe faxa santidɛgɛma
    ra, a mɛnni ratɔn alɔ Alatala xa konyi Munsa a fala a bɛ ki naxɛ.
  pon-2006: Sosua kalowehdi kahnimw pwukat koaros oh arail nanmwarki kan oh kemehla
    towe kan koaros, nin duwen Moses, ladun KAUN-O eh patohwan koasoanehdi.
  ksd-ksd: Ma Iosua i ga uvia pa ra lavur pia na pal kai nam ra lavur king, ma i ga
    uvia pa ra lavur king tana, ma i ga ubu diat ma ra mangi na pakat na vinarubu,
    ma i ga kamare rit vue diat, da Moses ra tultul kai ra Luluai i ga vartuluai tana.
  tur-YTC: Yeşu, Yahve'nin hizmetkârı Moşe'nin buyurduğu gibi, bu kralların bütün
    kentlerini krallarıyla birlikte ele geçirdi ve onları kılıçtan geçirip tamamen
    yok etti.
  grc-BRENT: Καὶ πάσας τὰς πόλεις τῶν βασιλειῶν, καὶ τοὺς βασιλεῖς αὐτῶν ἔλαβεν Ἰησοῦς,
    καὶ ἀνεῖλεν αὐτοὺς ἐν στόματι ξίφους· καὶ ἐξωλόθρευσαν αὐτοὺς, ὃν τρόπον συνέταξε
    Μωυσῆς ὁ παῖς Κυρίου.
  ind-AYT: Lalu, Yosua mengalahkan seluruh kota milik raja-raja itu. Semua rajanya
    dibunuh dengan mata pedang. Mereka ditumpas seperti yang diperintahkan Musa, hamba
    TUHAN itu.
  nya-nya: Yoswa analanda mizinda yonse ndi mafumu ake. Anthu onse anaphedwa ndi lupanga
    monga momwe analamulira Mose, mtumiki wa Yehova.
  hrv-hrv: Sve gradove onih kraljeva pokori Jošua i pobi kraljeve oštricom mača, izvršujući
    “herem”, kletvu, kao što je bio zapovjedio Mojsije, sluga Jahvin.
  mps-mps: Josuago te tigidali tuni bidi pageabi elama, tama augwaligo hanu tigidali
    sai. Tama agai te bidi tigidali elibadi yali, te Genuai Bidigo sę yali bidi Mosesgo
    wali tiwai gilama yalio.
  tpi-tpi: Josua i holimpas olgeta king na i kisim olgeta taun bilong ol. Na em i
    kilim i dai olgeta, olsem Moses, wokman bilong Bikpela, i bin tok.
  dan-1931: Alle hine Kongsbyer med deres Konger undertvang Josua, og han huggede
    dem ned med Sværdet og lagde Band på dem, som HERRENS Tjener Moses havde påbudt.
  vie-OVCB: Giô-suê cũng chiếm và tàn phá thành của các vua kia, giết hết các vua
    ấy theo đúng lệnh Môi-se, đầy tớ Chúa đã truyền.
  guj-2017: યહોશુઆએ આ બધા રાજાઓના નગરોને કબજે કર્યા. તેણે તે બધા રાજાઓને પણ તાબે કર્યા.
    યહોવાહનાં સેવક મૂસાએ આજ્ઞા આપી હતી તે પ્રમાણે તેણે તેઓનો તલવારથી સંપૂર્ણપણે નાશ
    કર્યો.
  pon-2006A: Sosua kalowehdi kahnimw pwukat koaros oh arail nanmwarki kan oh kemehla
    towe kan koaros, nin duwen Moses, ladun KAUN-O eh patohwan koasoanehdi.
  por-BRBSL: Josué capturou todas as cidades daqueles reis, com seus reis, e os atingiu
    com o fio da espada, e os destruiu totalmente, como ordenou Moisés, servo de Javé.
  cth-cth: BAWIPA Cathut e san Mosi koe kâ a poe e patetlah hote siangpahrangnaw ni
    a uk e khonaw pueng hoi siangpahrangnaw abuemlah, Joshua ni a tuk teh, tahloi
    hoi koung a thei.
  twi-twi: Yosua kunkum ahemfo a wɔaka no nyinaa ne wɔn manfo sɛee wɔn pasaa sɛnea
    Mose, Awurade somfo, hyɛe no pɛpɛɛpɛ.
  hlt-hlt: Te dongah BOEIPA kah sal Moses loh a uen vanbangla manghai khopuei boeih
    neh a manghai boeih te Joshua loh a buem vaengah cunghang ha neh a ngawn tih a
    thup.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɑ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ wɛ̃nnɛ́, kɛ́ bɛ̀ kùɔ bɛmɔu nɛ̀ bɛnìtìbɛ̀
    kɛ́ndònnɛ̀ Mɔyiisi ti Yiɛ̀ nKuyie tɔ̃ntì do tì nɑ̀kɛ́mɛ̀.
  msy-2020: Josua atriviba bar men suigha men nguibar ekiaba bar ada inigha, bar moghɨra
    me mɨsoghezɨ me ariaghire, mati Ikiavɨra Itir Godɨn ingangarir gumazim Moses,
    a mɨkemezɨ mokɨn.
  azb-azb: Rəbbin qulu Musanın əmr etdiyi kimi Yeşua bu padşahların bütün şəhərlərini
    və bütün padşahları tutub hamısını qılıncdan keçirərək tamamilə məhv etdi.
  eng-DBY: And all the cities of those kings and all their kings did Joshua take;
    and he smote them with the edge of the sword, destroying them utterly, as Moses
    the servant of Jehovah had commanded.
  hin-2017: और उन सब नगरों को उनके सब राजाओं समेत यहोशू ने ले लिया, और यहोवा के दास
    मूसा की आज्ञा के अनुसार उनको तलवार से घात करके सत्यानाश किया।
  swp-swp: Vau Vasavasa va edi eanua gamagaridi, eo edi Vasavasa hinage Iosua i girihaidi
    i lauelepaidi, i hebaaeaaririedi, doha Mose, Guiau ena heaheari, i lauhesomdi.
  eng-YLT: and all the cities of these kings, and all their kings, hath Joshua captured,
    and he smiteth them by the mouth of the sword; he devoted them, as Moses, servant
    of Jehovah, commanded.
  eng-WYC-2017: And he took all cities by compass, and the kings of them, and smote,
    and did away, as Moses, the servant of the Lord, commanded to him,
  eng-WMBB: Joshua captured all the cities of those kings, with their kings, and he
    struck them with the edge of the sword, and utterly destroyed them, as Moses the
    servant of the LORD commanded.
  urd-GVH: इसी तरह यशुअ ने उन बाक़ी बादशाहों के शहरों पर भी क़ब्ज़ा कर लिया जो इसराईल
    के ख़िलाफ़ मुत्तहिद हो गए थे। हर शहर को उसने रब के ख़ादिम मूसा के हुक्म के मुताबिक़
    तबाह कर दिया। बादशाहों समेत सब कुछ नेस्त कर दिया गया।
  rug-rug: Tuqe vagi Zosua sari doduru vasileana lavata arini meke sari na dia baṉara
    meke va mate betoi, gua puta tugo sapu zama nia e Mosese, sa nabulu te Zihova.
  gaz-gaz: Iyyaasuun magaalaawwan moototaa hundaa fi mootota isaanii illee qabatee
    goraadeedhaan fixe. Innis akkuma garbichi Waaqayyoo Museen ajajetti guutumaan
    guutuutti isaan balleesse.
  fra-LSG: Josué prit aussi toutes les villes de ces rois et tous leurs rois, et il
    les frappa du tranchant de l’épée, et il les dévoua par interdit, comme l’avait
    ordonné Moïse, serviteur de l’Éternel.
  gnn-gnn: '@see-verse:JOS.011.011'
  yal-yal: Yosuwe yi na manga taane birin yɛngɛ, a yi e mangane suxu. E yi e birin
    faxa silanfanna ra, e raxɔri, alo Alatala a walikɛɛn Musa a yamari e ma kii naxan
    yi.
  haw-1868: Hoopio iho la o Iosua i na kulanakauhale a pau o ia poe alii, a me ko
    laila alii no hoi, a luku aku la ia lakou i ka maka o ka pahikaua; hooki loa iho
    la ia ia lakou, e like me ke kauoha ana mai o Mose, ke kauwa a ke Akua.
  arb-NAV: وَاسْتَوْلَى يَشُوعُ عَلَى كُلِّ مُدُنِ أَعْدَائِهِ وَقَضَى عَلَى مُلُوكِهَا
    بِحَدِّ السَّيْفِ كَمَا أَمَرَ مُوسَى عَبْدُ الرَّبِّ.
  ewe-ewe: Yosua dze fia mamlɛawo ƒe du bubuawo dzi. Wowu ameawo katã abe ale si Mose
    gblɔe da ɖi xoxo la ene.
  eng-LEE: And all the cities of these kings, and all their kings, did Joshua capture,
    and he smote them with the edge of the sword, and he devoted them, as Moses the
    servant of the Lord had commanded.
  asm-FB: যিহোচূৱাই সেই ৰজাসকলৰ গোটেই নগৰ দখল কৰিলে৷ তেওঁ আনকি তেওঁলোকৰ সকলো ৰজাক
    আটক কৰিলে আৰু আক্ৰমণ কৰি তৰোৱালেৰে বধ কৰিলে৷ যিহোৱাৰ দাস মোচিৰ আজ্ঞা অনুসাৰে তেওঁলোকক
    তৰোৱালেৰে বধ কৰি নিঃশেষে বিনষ্ট কৰিলে।
  sus-A: يٌسُوٍ نَشَ نَ تَايٍ بِرِن سُشُ، عَ مّننِكَيٍ نُن عٍ مَنفّيٍ قَشَ سَنتِدّفّمَ
    رَ، عَ مّننِ رَتْن عَلْ عَلَتَلَ شَ كٌنيِ مُنسَ عَ قَلَ عَ بّ كِ نَشّ.
  fra-SBL: Josué prit toutes les villes de ces rois, avec leurs rois, et il les frappa
    du tranchant de l'épée et les dévoua par interdit, comme l'avait ordonné Moïse,
    serviteur de l'Éternel.
  hbo-hbo: וְֽאֶת־כָּל־עָרֵ֣י הַמְּלָכֽ͏ִים־הָ֠אֵלֶּה וְֽאֶת־כָּל־מַלְכֵיהֶ֞ם לָכַ֧ד
    יְהֹושֻׁ֛עַ וַיַּכֵּ֥ם לְפִי־חֶ֖רֶב הֶחֱרִ֣ים אֹותָ֑ם כַּאֲשֶׁ֣ר צִוָּ֔ה מֹשֶׁ֖ה
    עֶ֥בֶד יְהוָֽה׃
  piu-2006: '@see-verse:JOS.011.011'
  kik-kik: Nake Joshua agĩtunyana matũũra macio mothe ma ũthamaki na athamaki a mo,
    na akĩmooraga na rũhiũ rwa njora. Akĩmaniina biũ, o ta ũrĩa Musa ndungata ya Jehova
    aathanĩte.
  fra-NCL: Josué prit toutes les villes de ces rois et tous leurs rois, et il les
    frappa du tranchant de l’épée, les dévouant par anathème, comme l’avait ordonné
    Moïse, serviteur de Yahweh.
  cek-AK: Angraeng ih tamna Mosi mah paek ih lok baktih toengah, to siangpahrangnawk
    mah uk ih vangpui thungah kaom kaminawk hoi siangpahrangnawk boih Joshua mah tuk
    moe, sumsen hoiah hum king.
  cuk-cuk: Josué deyopira bela we-reymar-e-neggweburmar susbalid. Bela we-neggweburmar-e-rey
    es-suidgi ogilosad, degi, bela e-dulemar obelosbalid. Ar igi Bab-Jehová-e-mai-Moisés
    Josuéʼga igar-uksagusa, deyobi Josué eba bela ibmar-imaksad.
  uig-CYR: Шу падишаларниң барлиқ пайтәхт шәһәрлирини елип, уларниң падишалирини мәғлуп
    қилди; Пәрвәрдигарниң қули болған Муса буйруғинидәк, у уларни қиличлап үзүл-кесил
    йоқатти.
  tel-2017: యెహోషువ ఆ రాజులందరినీ హతం చేసి వారి పట్టణాలను వశం చేసుకుని వాటిని నాశనం
    చేశాడు. యెహోవా సేవకుడు మోషే ఆజ్ఞాపించినట్టు అతడు వారిని నిర్మూలం చేశాడు.
  hat-BSA: Josué te kaptire tout vil a wa sila yo, ak tout wa yo. Li te frape yo avèk
    lam nepe e li te detwi yo nèt, jis jan ke Moïse, sèvitè SENYÈ a te kòmande a.
  kos-kos: Joshua el sruokya siti ingo kewa, oayapa tokosra lalos. El onelosla nufon,
    oana ma Moses, mwet kulansap lun LEUM GOD, el tuh sapkin.
  hbo-WLC: וְֽאֶת־כָּל־עָרֵ֣י הַמְּלָכִֽים־הָ֠אֵלֶּה וְֽאֶת־כָּל־מַלְכֵיהֶ֞ם לָכַ֧ד
    יְהוֹשֻׁ֛עַ וַיַּכֵּ֥ם לְפִי־חֶ֖רֶב הֶחֱרִ֣ים אוֹתָ֑ם כַּאֲשֶׁ֣ר צִוָּ֔ה מֹשֶׁ֖ה
    עֶ֥בֶד יְהוָֽה׃
  ibo-ibo: Joshua weere obodo niile nke ndị eze ahụ na ndị eze ha niile, jiri mma
    agha gbuchapụ ha. Ọ lakwara ha niile nʼiyi, dịka Mosis onyeozi Onyenwe anyị nyere
    nʼiwu.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ସେହି ରାଜାଗଣର ସମସ୍ତ ନଗର ଓ ସେସବୁର ରାଜାମାନଙ୍କୁ ହସ୍ତଗତ କଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ସେବକ ମୋଶାଙ୍କ ଆଜ୍ଞାନୁସାରେ ଖଡ୍ଗଧାରରେ ସେମାନଙ୍କୁ ଆଘାତ କରି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କଲେ।
  chk-chk: Iwe, Josua a liapeni ekewe telinimw me ar kewe king meinisin, a niela aramasen
    lor o fokun aroserela, usun Moses nöün ewe Samol mi Lapalap we chon angang a fen
    allük.
  rop-rop: Brom deya Joshuwa en ola Isreil solja bin go ebriweya langa detlot kantri,
    en deibin kilim ded ola pipul en ola king langa ol detlot taun jis laik Mosis
    det wekinmen blanga YAWEI bin dalim Joshuwa longtaim.
  ukr-1871: І загорнув Йозуа під свою руку всї городи царів тих вкупі з їх царями,
    та й поруйнував, і розпростер проклін на них, як повелїв Мойсей, раб Господень.
  deu-1951: Dazu gewann Josua alle Städte dieser Könige samt allen ihren Königen und
    schlug sie mit der Schärfe des Schwertes und vollstreckte den Bann an ihnen; wie
    Mose, der Knecht des HERRN, geboten hatte.
  eng-JPS: And all the cities of those kings, and all the kings of them, did Joshua
    take, and he smote them with the edge of the sword, and utterly destroyed them;
    as Moses the servant of the LORD commanded.
  srp-1865: I sve gradove onijeh careva i sve careve njihove uze Isus i isijeèe ih
    oštrijem maèem i pobi ih, kao što bješe zapovjedio Mojsije sluga Gospodnji.
  lug-lug: Yoswa n’awamba ebibuga ebyo byonna ne bakabaka baabyo, n’abatta n’ebitala
    n’abazikiririza ddala nga Musa omuweereza wa Mukama bwe yalagira.
  heb-heb: ואת כל ערי המלכים האלה ואת כל מלכיהם לכד יהושע ויכם לפי חרב החרים אותם
    כאשר צוה משה עבד יהוה׃
  ben-IRV: আর যিহোশূয় ঐ রাজাদের সমস্ত নগর ও সেই সব নগরের সমস্ত রাজাকে পরাজিত করলেন
    এবং সদাপ্রভুর দাস মোশির আদেশ অনুসারে তরোয়াল দিয়ে তাদেরকে আঘাত করে সম্পূর্ণভাবে
    ধ্বংস করলেন।
  pan-pan: ਅਤੇ ਯਹੋਸ਼ੁਆ ਨੇ ਇਹਨਾਂ ਰਾਜਿਆਂ ਦੇ ਸਾਰੇ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਸਾਰੇ ਰਾਜੇ ਫੜ ਲਏ
    ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਵੱਢ ਕੇ ਸੱਤਿਆਨਾਸ ਕਰ ਸੁੱਟਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ
    ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား ၏ကျွန် မောရှေ မှာ ထားသည် အတိုင်း ၊ ထိုမင်းကြီး များအစိုးရသောမြို့
    ရှိသမျှ တို့နှင့် မင်းကြီးအပေါင်းတို့ကို ယောရှု တိုက် ယူ၍ ထား နှင့် လုပ်ကြံ သဖြင့်
    ရှင်းရှင်းဖျက်ဆီး လေ၏။
  hmo-hmo: Iosua ese unai king edia hanua badadia ibounai, mai edia king danu ia abia,
    bona edia taunimanima bona king ibounai ia alaia mase, Mose, Lohiabada ena hesiai
    taudia ia oda henia hegeregerena.
  urd-urd: और यशू'अ ने उन बादशाहों के सब शहरों को और उन शहरों के सब बादशाहों को लेकर
    और उनको तहस नहस कर के बिल्कुल हलाक कर दिया, जैसा ख़ुदावन्द के बन्दे मूसा ने हुक्म
    किया था।
  rus-SYN: И все города царей сих и всех царей их взял Иисус и побил мечом, предав
    их заклятию, как повелел Моисей, раб Господень;
  bqc-SIM: Yozuee wɛ̃́lɛpiↄ sì píi ń ń kíaↄ, à ń dɛdɛ ń fɛ̃ndao, à ń míↄnzↄ̃
    lá Dii zↄ̀blena Mↄizi òwa.
  tcz-CHONGTHU: Pakai lhacha Mose’n athupeh bang bangin Joshua’n lengdangho jouse
    leh amipiteu abonchan asumang sohkeijin ahi.
  mar-mar: परमेश्वराचा सेवक मोशे याच्या आज्ञेप्रमाणे यहोशवाने त्या राजांची सर्व नगरे
    सर्व राजासह हस्तगत करून त्यांना तलवारीने ठार मारले व त्यांचा समूळ नाश केला.
  qub-qub: Josuëga waquin siudäcunatapis chaynölla ruraran Israelcunapa contran parlacojcunapataga.
    Binsiycur raynincunatapis wañuchiran. Tayta Diospa sirbejnin Moisés nishannömi
    ushajpaj illgächiran.
  bqp-bqp: Yↄsua wɛ̃tɛ pìnↄ sì pínki kũ ń kínanↄ, à ń dɛdɛ kũ fɛ̃nɛdao à ń kákatɛ
    lákũ Dikiri zↄ̀bleri Musa ò nà.
  hat-hat: Jozye pran tout lavil yo ansanm ak wa yo. Epi li fè touye tout wa yo, dapre
    prensip ki vle pou yo touye yo tankou yon ofrann pou Seyè a, jan Moyiz, sèvitè
    Seyè a, te kite lòd pou yo fè l' la.
  eng-BSB: Joshua captured all these kings and their cities and put them to the sword.
    He devoted them to destruction, as Moses the LORD’s servant had commanded.
  tod-tod: Zozuwe masagi naati ta-laa wolaiti kpein soni ɓalaa, é ti ɠoloɠolo, é
    ma masagiti ta ta-nuɓusɛiti kpein suwuɠaaleʋe, eɠɛʋelei Ɠɔoɠɔ GALAGI ná-botiɠɛ
    nui Moize ma levei veeni la.
  eng-WEBPB: Joshua captured all the cities of those kings, with their kings, and
    he struck them with the edge of the sword, and utterly destroyed them, as Moses
    the servant of the LORD commanded.
  kbq-kbq: Ana nehuno Josua'a ana maka marerisa kumatamina erivaga nereno, kini vahe
    zaminena kazinteti zamahe vagarene. Ra Anumzamofo eri'za ne' Mosese'ma asmi'nea
    kante amage anteno, Josua'a mago zane huno otreno ana maka zantamina eri haviza
    hu vagare'ne.
  nhe-BL: Huan teipa Josué quintehuijqui nochi nopa altepetini tlen iniaxcahua nopa
    tlanahuatiani tlen mosentilijtoyaj para tlatehuise. Quintlanqui nopa altepetini
    huan quinmicti nochi tlen itztoyaj nopona queja tlanahuati Moisés, itlatequipanojca
    TOTECO, huejcajquiya ma quichihuaca.
  bus-bus: Yↄsua wɛ́tɛ pìnↄ sì píngi kↄ̃n ń kínanↄ, à ń dɛ́dɛ kↄ̃n fɛ̃ɛdaao à ń káatɛ
    lán Dii zↄ̀bleri Musa ò nà.
  gub-BL: Upyhyk Zuzue a'e tawhu paw wà, tuwihawete paw wà no. Uzuka a'e tawhu pe
    har paw wà. Uzuka wanuwihaw wà no. Uzuka paw rupi wà, ta'e nezewe Moizez Tupàn
    hemiruze'eg uzapo kar a'e 'ym mehe a'e xe.
  eng-DRA: And he took and put to the sword and destroyed all the cities round about,
    and their kings, as Moses the servant of God had commanded him.
