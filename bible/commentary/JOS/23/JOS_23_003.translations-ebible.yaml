  mar-mar: तुमच्यासाठी, या सर्व राष्ट्रांसोबत तुमचा देव परमेश्वर याने सर्वकाही कसे
    केले, हे सर्व तुम्ही आपल्या डोळ्यांनी पाहिले आहे. कारण परमेश्वर देव, जो स्वतः
    केवळ तुमच्यासाठी लढला.
  qub-qub: Gamcuna ricashcanquimi cay nasyuncho tiyaj runacunata gamcuna-raycu Tayta
