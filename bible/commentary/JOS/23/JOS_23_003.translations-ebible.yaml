  heb-heb: ואתם ראיתם את כל אשר עשה יהוה אלהיכם לכל הגוים האלה מפניכם כי יהוה אלהיכם
    הוא הנלחם לכם׃
  ben-IRV: তোমাদের ঈশ্বর সদাপ্রভু তোমাদের জন্য এই সব জাতির প্রতি যে যে কাজ করেছেন,
    তা তোমরা দেখেছ; কারণ তোমাদের ঈশ্বর সদাপ্রভু নিজেই তোমাদের পক্ষে যুদ্ধ করেছেন।
  pan-pan: ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨਾਲ ਤੁਹਾਡੇ ਕਾਰਨ ਕੀਤਾ
