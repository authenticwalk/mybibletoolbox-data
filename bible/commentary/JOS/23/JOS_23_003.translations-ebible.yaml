  eng-JPS: And ye have seen all that the LORD your God hath done unto all these nations
    because of you; for the LORD your God, He it is that hath fought for you.
  srp-1865: A vi ste vidjeli sve što je uèinio Gospod Bog vaš svijem ovijem narodima
