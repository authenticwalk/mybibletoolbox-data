verse: JOS.023.003
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ ഈ രാഷ്ട്രങ്ങളോടൊക്കെയും നിങ്ങൾക്കുവേണ്ടി ചെയ്തിരിക്കുന്നതെല്ലാം
    നിങ്ങൾതന്നെ കണ്ടിരിക്കുന്നു. നിങ്ങളുടെ ദൈവമായ യഹോവതന്നെയല്ലോ നിങ്ങൾക്കുവേണ്ടി
    യുദ്ധം ചെയ്തത്.
  deu-TKW: Ihr habt selbst alles das gesehen, was Jahwe, euer Gott, allen diesen Völkern
    widerfahren ließ, indem er sie vor euch niederwarf; denn Jahwe, euer Gott, hat
    selbst für euch gekämpft.
  lin-lin: Bino moko bomonaki makambo nyonso oyo Yawe, Nzambe na bino, asalaki liboso
    ya bikolo oyo nyonso mpo na bolamu na bino, pamba te ezalaki Yawe, Nzambe na bino,
    nde azalaki kobundela bino.
  eng-LSV: and you have seen all that your God YHWH has done to all these nations
    because of you, for your God YHWH [is] He who is fighting for you;
  eng-GNV: Also ye haue seene all that the Lord your God hath done vnto al these nations
    before you, howe the Lord your God him selfe hath fought for you.
  eng-WEBSTER: And ye have seen all that the LORD your God hath done to all these
    nations because of you; for the LORD your God is he that hath fought for you.
  nhw-BL: Ya anquiitztoque catli TOTECO Dios quichijtoc por tojuanti ica nochi nopa
    masehualme catli ejque ipan ni tlali pampa TOTECO Dios tlahuilanqui por tojuanti.
  swh-ONEN: Ninyi wenyewe mmeona kila kitu Bwana Mungu wenu, alichowatendea mataifa
    haya yote kwa ajili yenu. Ilikuwa ni Bwana Mungu wenu aliyewapigania.
  bba-bba: I mɑɑ wɑ nɡe mɛ Gusunɔ bɛɛn Yinni u bwese ni i deemɑ mini kuɑ. Wiyɑ u kɑ
    bu tɑbu kuɑ bɛɛn sɔ̃ u bu kɑmiɑ.
  eng-KJVCPB: and ye have seen all that the Lord your God hath done unto all these
    nations because of you; for the Lord your God is he that hath fought for you.
  wbp-wbp: Milya-pinyi kankulu kuja-ngalpa YAAWIYI-rli muurl-mardarnu yapa-kujaku
    yangka kuja kalalu-ngalpa nyurunyuru-jarrija. YAAWIYI-rli ngalipa-nyangu Kaaturlu-jana
    pungu yapa panu-kariji yungurlipa wardinyi nyampurla ngurungka nyinami.
  luo-luo: Un uwegi useneno gigo ma Jehova Nyasaye osetimo ni ogendinigi duto nikech
    un; ne en Jehova Nyasaye ma Nyasachu ema nokedonu.
  meu-meu: Vada o itaia, Iehova, emui Dirava, ese ini bese ibolidiai ede vada e karadia
    toma umui daimui ai; badina be Iehova, emui Dirava, ese umui daimui ai vada e
    tuari.
  npi-ULB: परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूका खातिर यी सबै जातिलाई गर्नुभएका
    सबै कुरा तिमीहरूले देखेका छौ, किनभने तिमीहरूका निम्ति लड्नुहुने परमप्रभु तिमीहरूका
    परमेश्‍वर नै हुनुहुन्छ ।
  yor-yor: Ẹ̀yin tìkára yín sì ti rí ohun gbogbo tí Olúwa Ọlọ́run yín ti ṣe sí gbogbo
    orílẹ̀-èdè wọ̀nyí nítorí yín, Olúwa Ọlọ́run yín ni ó jà fún yín.
  emp-NTPO: Bãrãba unusid̶aa sãwã dadjirã Boro Ãcõrẽra dadjirãare djõsida. Idjia carebasia
    naʌ̃ druad̶e b̶ea purura poyad̶amãrẽã.
  ind-ind: Selama ini kalian sudah melihat segala yang TUHAN lakukan bagi kita. TUHAN
    Allah kita, Dialah yang berperang melawan semua bangsa di sini demi kita.
  pes-OPCB: شما آنچه را که خداوند، خدایتان به خاطر شما انجام داده است دیده‌اید. او
    خودش با دشمنانتان جنگید.
  tgl-ULB: Nakita ninyo ang lahat ng bagay na nagawa ni Yahweh na inyong Diyos sa
    lahat ng mga bansang ito para sa inyong kapakanan, dahil si Yahweh na inyong Diyos
    ang nakipaglaban para sa inyo.
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabehanda ina biamogo bulenaga waitigi
    bu hearuhondo bigi biyagoni tí de handai harimigoni. Anduane Homogo inanaga Ngode
    Datagaliwabe ibugua tí biamogo bialu wai bia hayagoni.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် သင်​တို့​အ​ကျိုး​အ​တွက်​ဤ​နိုင်​ငံ
    အ​ပေါင်း​တို့​ကို​မည်​ကဲ့​သို့​နှိမ်​နင်း​တော် မူ​ခဲ့​ကြောင်း​သင်​တို့​တွေ့​မြင်​ရ​ကြ​ပြီ။
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​သင်​တို့​ဘက်​မှ​စစ်​ကူ​တိုက်​တော်​မူ
    ခဲ့​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཆེད་དུ་རྒྱལ་ཁམས་འདི་མཐའ་དག་ལ་དོན་གང་ཞིག་མཛད་པ་ཐམས་ཅད་ཁྱོད་ཅག་གིས་དངོས་སུ་མཐོང་བ་སྟེ།
    ཁྱོད་རྣམས་ཀྱི་ཕྱིར་འཐབ་མཁན་ནི་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས་པས་སོ། །
  sna-sna: Imi pachenyu makaona zvose zvakaitwa naJehovha Mwari wenyu kunyika idzi
    dzose nokuda kwenyu; ndiJehovha Mwari wenyu akakurwirai.
  spa-BLM: Ustedes han visto todo lo que Yahvé su Dios ha hecho a todas estas naciones
    por causa de ustedes; porque es Yahvé su Dios quien ha luchado por ustedes.
  cac-cac: A ex tic ix eyil tastac ix utaj juntzan̈ chon̈ab' tic yuj Jehová co Diosal,
    ix stec'b'ej sb'a eb' yac'an oval qued'oc, palta a Jehová chi' ix ac'an oval cuuj.
  swh-ULB: Mmeshaona kila kitu ambacho Yahweh Mungu wenu ameshafanya kwa mataifa haya
    yote kwa ajili yenu, kwa kuwa ni Yahweh Mungu wenu ambaye amewapigania ninyi.
  bel-bel: Вы бачылі ўсё, што зрабіў Гасподзь Бог ваш перад абліччам вашым з усімі
    гэтымі народамі, бо Гасподзь Бог ваш Сам змагаўся за вас.
  deu-ELBBK: und ihr, ihr habt alles gesehen, was der HERR, euer Gott, allen diesen
    Nationen euretwegen getan hat. Denn der HERR, euer Gott, er ist es, der für euch
    gekämpft hat.
  mbb-OT: Neehè niw en is langun he mibeelan te Nengazen he Megbevayè niw kayi te
    menge nasyun para keniyu. Is Nengazen he Megbevayè niw iyan mibpekidtebek para
    keniyu.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ നിമിത്തം ഈ സകലജാതികളോടും ചെയ്തതൊക്കെയും
    നിങ്ങൾ കണ്ടിരിക്കുന്നു; നിങ്ങളുടെ ദൈവമായ യഹോവ തന്നെയല്ലോ നിങ്ങൾക്കുവേണ്ടി യുദ്ധംചെയ്തതു.
  tuo-NT: Mʉsã nipeꞌtise Õꞌacʉ̃ aꞌti diꞌtacjãrã mʉsãrẽ ĩꞌatuꞌtirã weeꞌquere ĩꞌapã.
    Cʉ̃ta mʉsã ye niatjere aꞌmewẽjẽtamuwĩ.
  rmc-rmc: Tumen dikhľan savoro, so kerďa prekal tumende o RAJ, tumaro Del, kale narodenge,
    hoj ov korkoro pes marelas vaš tumenge.
  nlg-nlg: Ighau tau righi udolui na totobo a Lord nimiu na God te vei vanighau tana
    tu kabu kolughau tana volagu. A Lord nimiu na God te veitotoghoni vanighau itadira
    na ghamiu na levunimate.
  pes-OPV: وشما هرآنچه یهوه، خدای شما به همه این طوایف به‌خاطر شما کرده است، دیده‌اید،
    زیرایهوه، خدای شما اوست که برای شما جنگ کرده است.
  ron-1924: Аць вэзут тот че а фэкут Домнул Думнезеул востру тутурор нямурилор ачелора
    динаинтя воастрэ, кэч Домнул Думнезеул востру а луптат пентру вой.
  ben-OBCV: তোমরা নিজেরা দেখেছ, তোমাদের জন্য তোমাদের ঈশ্বর সদাপ্রভু এই সমস্ত জাতির
    প্রতি কী করেছেন; তোমাদের ঈশ্বর সদাপ্রভুই তোমাদের হয়ে যুদ্ধ করেছেন।
  som-som: oo idinkuna waad aragteen kulli wixii Rabbigu quruumahan oo dhan ku sameeyey
    idinka aawadiin; waayo, kan idiin diriray waa Rabbiga Ilaahiinna ah.
  lat-VUC: 'vosque cernitis omnia, quæ fecerit Dominus Deus vester cunctis per circuitum
    nationibus, quomodo pro vobis ipse pugnaverit:'
  eng-ASVBT: and ye have seen all that Jehovah your God hath done unto all these nations
    because of you; for Jehovah your God, he it is that hath fought for you.
  ita-1885: e voi avete veduto tutto ciò che il Signore Iddio vostro ha fatto a tutte
    queste genti per cagion vostra; conciossiachè il Signore Iddio vostro sia quel
    che ha combattuto per voi.
  eng-LXXUP: And ye have seen all that the Lord our God has done to all these nations
    before us; for it is the Lord our God who has fought for you.
  eng-ULB: You have seen everything that Yahweh your God has done to all these nations
    for your sake, for it is Yahweh your God who has fought for you.
  spa-VBL: Ustedes han visto todo lo que el Señor, su Dios, ha hecho por ustedes ante
    todas las naciones.El Señor, su Dios, ha luchado por ustedes.
  fra-_FOB: Et vous, vous avez vu tout ce que l'Éternel votre Dieu a fait à toutes
    ces nations devant vous; car c'est l'Éternel votre Dieu qui a combattu pour vous.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളുടെ നിമിത്തം ഈ സകലജനതകളോടും ചെയ്തതൊക്കെയും
    നിങ്ങൾ കണ്ടിരിക്കുന്നു; യഹോവ തന്നെയല്ലോ നിങ്ങൾക്കുവേണ്ടി യുദ്ധം ചെയ്തത്?.
  urd-GVR: Āp ne apnī āṅkhoṅ se dekhā ki Rab ne is ilāqe kī tamām qaumoṅ ke sāth kyā
    kuchh kiyā hai. Rab āp ke Ḳhudā hī ne āp ke lie jang kī.
  suz-BL: परमप्रभु यावे, इन परमप्रभुमी मेको रागी रागी ङा मुर आन कली गे इन पर्बम मार
    मार पवा, गेपुकीमी मेको नेल्‍ल ताइतीनी। परमप्रभु यावे, इन परमप्रभुमी इन पचा ङा
    लडाइ आंमान पाप्‍तु।
  ita-1927: Voi avete veduto tutto ciò che l’Eterno, il vostro Dio, ha fatto a tutte
    queste nazioni, cacciandole d’innanzi a voi; poiché l’Eterno, il vostro Dio, e
    quegli che ha combattuto per voi.
  ckb-ckb: ئێوەش هەموو ئەوەتان بینیوە کە یەزدانی پەروەردگارتان لەبەر ئێوە بە هەموو
    ئەو نەتەوانەی کرد، چونکە یەزدانی پەروەردگارتان لە جیاتی ئێوە جەنگا.
  eng-BBE: You have seen everything the Lord your God has done to all these nations
    because of you; for it is the Lord your God who has been fighting for you.
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೋಸ್ಕರ ಈ ಸಕಲ ಜನಾಂಗಗಳಿಗೆ ಮಾಡಿದ ಎಲ್ಲವನ್ನೂ
    ನೋಡಿದ್ದೀರಿ. ನಿಮಗೋಸ್ಕರವಾಗಿ ಯುದ್ಧ ಮಾಡಿದವರು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು.
  bbb-bbb: '@see-verse:JOS.023.002'
  tam-2017: உங்களுடைய தேவனாகிய யெகோவா உங்களுக்கு முன்பாக இந்த எல்லா தேசங்களுக்கும்
    செய்த எல்லாவற்றையும் நீங்கள் பார்த்தீர்கள்; உங்களுடைய தேவனாகிய யெகோவாவே உங்களுக்காக
    யுத்தம்செய்தார்.
  spa-RV-1909: Y vosotros habéis visto todo lo que Jehová vuestro Dios ha hecho con
    todas estas gentes en vuestra presencia; porque Jehová vuestro Dios ha peleado
    por vosotros.
  ron-BTF: Și ați văzut tot ce a făcut DOMNUL Dumnezeul vostru tuturor națiunilor
    acestora pentru voi, fiindcă DOMNUL Dumnezeul vostru este cel care a luptat pentru
    voi.
  eng-WEBP: You have seen all that the LORD your God has done to all these nations
    because of you; for it is the LORD your God who has fought for you.
  eng-FBV: You've seen everything the Lord your God has done to all the nations on
    your behalf—the Lord your God has been fighting for you.
  nld-1939: Zelf hebt gij gezien, wat Jahweh, uw God, met al deze volken heeft gedaan,
    en hoe Jahweh, uw God, zelf voor u heeft gestreden.
  nch-BL: Ya anquiitztoque cati TOTECO Dios quichijtoc por tojuanti ica nochi nopa
    masehualme cati ejque ipan ni tali pampa TOTECO Dios tatehui por tojuanti.
  vie-1934: Các ngươi đã thấy mọi điều Giê-hô-va Đức Chúa Trời các ngươi đã làm cho
    những dân tộc này mà Ngài bắt qui phục các ngươi; vì ấy là Giê-hô-va Đức Chúa
    Trời các ngươi đã chiến đấu cho các ngươi.
  hin-CV: तुमने वह सब देख लिया है, जो याहवेह, तुम्हारे परमेश्वर ने तुम्हारे लिए सभी
    राष्ट्रों के साथ किया है, वास्तव में यह याहवेह, तुम्हारे परमेश्वर ही थे, जो तुम्हारी
    ओर से लड़ रहे थे.
  spa-BES: Han visto todo lo que el Señor su Dios ha hecho a todas estas naciones
    que se les oponían; pues el SEÑOR su Dios ha estado luchando por ustedes.
  tdx-tdx: fa nioni’ areo ze hene nanoe’ Iehovà Andrianañahare’ areo amo kilakila’
    ndatio ty ama’ areo; te nialy ho anahareo t’Iehovà Andrianañahare’ areo.
  tha-KJV: ท่านทั้งหลายได้​เห​็นสารพัดซึ่งพระเยโฮวาห์พระเจ้าของท่านได้กระทำต่อบรรดาประชาชาติ​เหล่านี้​เพื่อเห็นแก่​ท่าน
    เพราะว่าพระเยโฮวาห์พระเจ้าของท่านได้ทรงสู้รบเพื่อท่าน
  por-BR-2018: E vós vistes tudo o que o SENHOR vosso Deus fez com todas estas nações
    em vossa presença; porque o SENHOR vosso Deus lutou por vós.
  deu-ELO: und ihr, ihr habt alles gesehen, was Jehova, euer Gott, allen diesen Nationen
    euretwegen getan hat. Denn Jehova, euer Gott, er ist es, der für euch gestritten
    hat.
  eng-WYC-2018: and ye behold all things which your Lord God hath done to all nations
    about, how he hath fought for you. (and ye see all the things which the Lord your
    God hath done to all the nations about, yea, how he hath fought for you.)
  epo-epo: Kaj vi vidis ĉion, kion faris la Eternulo, via Dio, al ĉiuj tiuj popoloj
    antaŭ vi; ĉar la Eternulo, via Dio, mem batalis por vi.
  uig-PIN: Pǝrwǝrdigar Hudayinglarning silǝr üqün muxu yǝrdiki barliⱪ taipilǝrgǝ ⱪandaⱪ
    ixlarni ⱪilƣinini ɵzünglar kɵrdünglar; qünki silǝr tǝrǝptǝ turup jǝng ⱪilƣuqi
    Pǝrwǝrdigar Hudayinglar Ɵzidur.
  beo-beo: Dilia Hina Gode da dili fidima:ne, dilima ha lai dunuma hamoi, amo dilia
    da ba:i dagoi. Hina Gode, Hi fawane da dili fidima:ne, dilimagale gegenanu.
  tpi-OTNT: Yupela i lukim pinis olgeta samting God, Bikpela bilong yumi, i bin mekim
    long ol dispela lain birua, long wanem, em i laik helpim yupela. God, Bikpela
    bilong yumi, i bin helpim yupela long pait.
  hau-SA: ku kanku kun ga dukan abubuwan da Ubangiji Allahnku ya yi da idanunku wa
    dukan ƙasashen nan, Ubangiji Allahnku shi ne wanda ya yi yaƙi dominku.
  uig-LAT: Perwerdigar Xudayinglarning siler üchün mushu yerdiki barliq taipilerge
    qandaq ishlarni qilghinini özünglar kördünglar; chünki siler terepte turup jeng
    qilghuchi Perwerdigar Xudayinglar Özidur.
  nde-nde: Lina ngokwenu selikubonile konke lokho uThixo uNkulunkulu wenu akwenzileyo
    kuzozonke lezi izizwe esenzela lina; nguThixo uNkulunkulu wenu owalilwelayo.
  ton-ton: Pea kuo mou mamata ki he ngaahi meʻa kotoa pē kuo fai ʻe Sihova ko homou
    ʻOtua ki he ngaahi puleʻanga ni koeʻuhi ko kimoutolu; he ko Sihova ko homou ʻOtua,
    ko ia ia kuo ne tau koeʻuhi ko kimoutolu.
  ces-1613: A vy jste viděli všecko to, co jest učinil Hospodin Bůh váš všechněm národům
    těm před oblíčejem vaším; nebo Hospodin Bůh váš onť bojoval za vás.
  eng-WMB: You have seen all that the LORD your God has done to all these nations
    because of you; for it is the LORD your God who has fought for you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்கள் நிமித்தம் இந்த நாடுகளுக்குச் செய்த எல்லாவற்றையும்
    கண்டிருக்கிறீர்கள். உங்கள் இறைவனாகிய யெகோவாவே உங்களுக்காகப் போர் புரிந்தவர்.
  ceb-ULB: Nakita ninyo ang tanang butang nga gibuhat ni Yahweh nga inyong Dios ngadto
    sa tanang kanasoran alang sa inyong kaayohan, kay si Yahweh nga inyong Dios ang
    nakig-away alang kaninyo.
  pol-UBG: A wy widzieliście wszystko, co PAN, wasz Bóg, uczynił wszystkim tym narodom
    ze względu na was, gdyż PAN, wasz Bóg, sam walczył za was.
  urd-GVU: آپ نے اپنی آنکھوں سے دیکھا کہ رب نے اِس علاقے کی تمام قوموں کے ساتھ کیا
    کچھ کیا ہے۔ رب آپ کے خدا ہی نے آپ کے لئے جنگ کی۔
  deu-1912: und ihr habt gesehen alles, was der HERR, euer Gott, getan hat an allen
    diesen Völkern vor euch her; denn der HERR, euer Gott, hat selber für euch gestritten.
  ntj-ntj: Tjiinya-yan nyangu Mama Kuurrtu-lanya yayirninytjulu yirringkaranytja.
    Nyangka-yan yarnangu kutjupa-kutjupa pirninya pungu wiyarnu.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಿಮಗೋಸ್ಕರ ಜನಾಂಗಗಳಿಗೆ ಮಾಡಿದೆಲ್ಲವನ್ನೂ ನೀವೆಲ್ಲರೂ ನೋಡಿದ್ದೀರಷ್ಟೇ.
    ಹೌದು, ನಿಮಗಾಗಿ ಯುದ್ಧ ಮಾಡಿದಾತನು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನೇ.
  tgo-tgo: Kaerova hu thuwevao bigibigike wolaghɨye Giya lemi Loi va i vakatha weŋgiya
    vanautumake wolaghɨye kaiwami. Giya lemi Loi va i gaithɨ ghemi kaiwami.
  yap-yap: Kam guyed urngin e tin ke rin’ SOMOL ni Got romed ngak gubin e pi nam ney
    ni bochmed. I SOMOL ni Got romed e ki i cham ni fan ngomed.
  hlt-MCSB: Namtom boeih taengah BOEIPA na Pathen loh nangmih mikhmuh ah a saii boeih
    te na hmuh uh coeng. BOEIPA na Pathen loh nangmih ham a vathoh thil coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ዒንሢ ማኣዳኒ ሃኖ ዓጮይዳ ናንጋ ዴሮ ማዼ ባኮ ቢያ ዒንሢ ዛጌኔ፤ ናንጊና ናንጋ
    ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ዛሎ ዖልቴኔ።
  twi-ASANTE: Moahunu biribiara a Awurade, mo Onyankopɔn ayɛ ama mo me nkwa nna yi
    mu. Awurade, mo Onyankopɔn ako atia mo atamfoɔ.
  eng-WEBU: You have seen all that the LORD your God has done to all these nations
    because of you; for it is the LORD your God who has fought for you.
  bnp-bnp: Mu matai pali a maki e BAKOVI DAGI, a Vure ne mua i rata virihi na maka
    tanga ranga, i tuhori mua na vabinga i vaubi polo ne mua.
  wal-wal: GODAI intte Xoossai intte gishshau ha kawotettata ubbaa oottidobaa intte
    intte huuphiyau be7ideta. Intteyyo olettidaagee GODAA intte Xoossaattennee.
  spa-PDDPT: Ustedes vieron todo lo que Yavé su ʼElohim, hizo a todas estas naciones
    por causa de ustedes, pues Yavé su ʼElohim guerreó por ustedes.
  gun-gun: Ha'e gui peẽ kuery pexapa ma Senhor Penderuete peẽ kuery re oma'ẽ vy amboae
    regua kuery re ojapoague. Mba'eta ha'e kuery re Senhor Penderuete ae opu'ã oikovy
    penderepy vy.
  agu-BL: Ja itilwok yi e'chk takle'n yi mban Kataj scye'j yi e' kacontr, na i' mmo'c
    tan oyintzi' scye'j, tan tk'ol i' yi chi'ama'l sketz.
  ilo-ULB: Nakitayo amin a banag nga inaramid ni Yahweh a Diosyo kadagitoy amin a
    nasion para iti pagsayaatanyo, ta ni Yahweh a Diosyo ti nakigubgubat para kadakayo.
  kpg-kpg: Goodou gu gidee goodou nia mee huogodoo Dimaadua, go di godou God, ne hai
    ang gi nia henua aanei idimaa go goodou. Dimaadua, go di godou God, nogo heebagi
    i di godou lohongo.
  uig-ARA: پەرۋەردىگار خۇدايىڭلارنىڭ سىلەر ئۈچۈن مۇشۇ يەردىكى بارلىق تائىپىلەرگە قانداق
    ئىشلارنى قىلغىنىنى ئۆزۈڭلار كۆردۈڭلار؛ چۈنكى سىلەر تەرەپتە تۇرۇپ جەڭ قىلغۇچى پەرۋەردىگار
    خۇدايىڭلار ئۆزىدۇر.
  bsp-bsp: Kɔ nənəŋk tɔkɔ Kanu Kəpɔŋ Kanu konu kənayɔ afum aka tɔf nyɛ fəp mɔ te tonu,
    bawo Kanu Kəpɔŋ kəsutnɛn' on.
  sus-sus: Wo bara a to wo Marigi Alatala fe naxan birin nabaxi yi sie ra wo xa fe
    ra. Wo Marigi Alatala nan gere soxi wo bɛ.»
  pon-2006: Kumwail kilangehr mehkoaros me KAUN-O, amwail Koht, ketin wiahiongehr
    wehi pwukat koaros pwehki kumwail. KAUN-O amwail Koht ketin mahmahwen kin kumwail.
  ksd-ksd: ma ava tar gire ra lavur magit ra Luluai kavava God i ga pait ia ta go
    ra lavur vuna gunan ure avat, tago ra Luluai kavava God i ga varubu maravut avat.
  tur-YTC: Tanrınız Yahve'nin sizin uğrunuza bütün bu uluslara neler yaptığını gördünüz;
    çünkü sizin için savaşan Tanrınız Yahve'dir.
  grc-BRENT: Ὑμεῖς δὲ ἑωράκατε ὅσα ἐποίησε Κύριος ὁ Θεὸς ἡμῶν πᾶσι τοῖς ἔθνεσι τούτοις
    ἀπὸ προσώπου ἡμῶν, ὅτι Κύριος ὁ Θεὸς ὑμῶν ὁ ἐκπολεμήσας ὑμῖν.
  ind-AYT: Kamu telah melihat semua yang dilakukan TUHAN, Allahmu, kepada semua bangsa
    itu demi kamu. TUHAN, Allahmu, Dialah yang berperang bagi kamu.
  nya-nya: Inu mwaona zonse zimene Yehova Mulungu wanu wachita kwa mitundu yonseyi
    chifukwa cha inu. Ndi Yehova Mulungu wanu amene anakumenyerani nkhondo.
  hrv-hrv: 'Vi ste bili svjedoci svega što je Jahve, Bog vaš, pred vašim očima učinio
    svim narodima radi vas: Jahve, Bog vaš, borio se za vas.'
  mps-mps: Dagego digi te tigidali sę te God, dago Genuai Bidigo, te boi bidi hani
    dali te dage homugo koneama, te sę yali dagego suali. God, te dago Genuai Bidigo,
    te dagego boi hwįbadi tau sali.
  tpi-tpi: Yupela i lukim pinis olgeta samting God, Bikpela bilong yumi, i bin mekim
    long ol dispela lain birua, long wanem, em i laik helpim yupela. God, Bikpela
    bilong yumi, i bin helpim yupela long pait.
  dan-1931: I har selv set alt, hvad HERREN eders Gud har gjort ved alle disse Folkeslag
    foran eder; thi det var HERREN eders Gud, som kæmpede for eder.
  vie-OVCB: 'Chính anh em đã chứng kiến những việc Chúa Hằng Hữu, Đức Chúa Trời của
    anh em, làm cho các dân tộc này vì Ít-ra-ên: Chúa Hằng Hữu, Đức Chúa Trời của
    anh em, đã đánh các nước ấy cho anh em.'
  guj-2017: આ સર્વ દેશજાતિઓ સાથે યહોવાહ, તમારા પ્રભુએ તમારે માટે જે કર્યું, તે સર્વ
    તમે જોયું છે, કેમ કે યહોવાહ, તમારા પ્રભુએ, પોતે જ તમારે માટે યુદ્ધ કર્યું છે.
  pon-2006A: Kumwail kilangehr mehkoaros me KAUN-O, amwail Koht, ketin wiahiongehr
    wehi pwukat koaros pwehki kumwail. KAUN-O amwail Koht ketin mahmahwen kin kumwail.
  por-BRBSL: Você viu tudo o que Javé seu Deus fez a todas estas nações por sua causa;
    pois foi Javé seu Deus que lutou por você.
  cth-cth: Nangmae Cathut teh nangmouh hanelah, hete miphun abuemlah dawkvah, a sak
    e pueng hah nangmouh ni na panue awh toe. Nangmae BAWIPA ni nangmouh koe lah,
    taran a tuk toe.
  twi-twi: Moahu biribiara a Awurade, mo Nyankopɔn ayɛ ama mo me nkwa nna yi mu. Awurade,
    mo Nyankopɔn ako atia mo atamfo.
  hlt-hlt: Namtom boeih taengah BOEIPA na Pathen loh nangmih mikhmuh ah a saii boeih
    te na hmuh uh coeng. BOEIPA na Pathen loh nangmih ham a vathoh thil coeng.
  tbz-SIM: Di yɑ̀mu ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ dɛ̀ ibotí imɔu, kù kpɑ ndíì kó dikpɑ̀nnì.
  msy-2020: Ia uari uan damazibar bizibar ganigha gɨvagha fo, Ikiavɨra Itir God, ian
    God, ian akuragha bizir avɨribagh amua, ian apanibav sogha me abɨni. Ikiavɨra
    Itir God, ian Godra, ia bagha mɨdorozir kam gami.
  azb-azb: Allahınız Rəbbin sizin uğrunuzda bütün bu millətlərə nə etdiyini gördünüz,
    çünki Allahınız Rəbb Özü sizin üçün döyüşdü.
  eng-DBY: and ye have seen all that Jehovah your God hath done to all these nations
    because of you. For Jehovah your God is he that hath fought for you.
  hin-2017: और तुम ने देखा कि तुम्हारे परमेश्वर यहोवा ने तुम्हारे निमित्त इन सब जातियों
    से क्या-क्या किया है, क्योंकि जो तुम्हारी ओर से लड़ता आया है वह तुम्हारा परमेश्वर
    यहोवा है।
  swp-swp: 'Guiau, emi Eaubada, ena laulau teina basileia gamagaridi aridi eai omi
    debamiu eai au itaeao: Guiau emi Eaubada emi iala i ialaidi.'
  eng-YLT: and ye — ye have seen all that Jehovah your God hath done to all these
    nations because of you, for Jehovah your God [is] He who is fighting for you;
  kne-kne: Laydek ay ipanemnem en dakayo din am-in ay inamag Yahweh ay Diyos tako
    sin nanasyon begew en datako, tan inila tako ay mismo di inyat na ay nakigobat
    para en datako.
  eng-WYC-2017: and ye behold all things which your Lord God hath done to all nations
    about, how he hath fought for you.
  eng-WMBB: You have seen all that the LORD your God has done to all these nations
    because of you; for it is the LORD your God who has fought for you.
  urd-GVH: आपने अपनी आँखों से देखा कि रब ने इस इलाक़े की तमाम क़ौमों के साथ क्या कुछ
    किया है। रब आपके ख़ुदा ही ने आपके लिए जंग की।
  rug-rug: Ele dogori mia sari doduru ginugua saripu evaṉi e Zihova sa mia Tamasa
    koari doduru popoa pa laemia gamu. Se Zihova sa mia Tamasa si ele varipera poni
    gamu.
  gaz-gaz: Isin mataan keessanuu waan Waaqayyo Waaqni keessan isiniif jedhee saboota
    kana godhe hundumaa argitaniirtu; Waaqayyo Waaqa keessantu isiniif lole.
  fra-LSG: Vous avez vu tout ce que l’Éternel, votre Dieu, a fait à toutes ces nations
    devant vous; car c’est l’Éternel, votre Dieu, qui a combattu pour vous.
  gnn-gnn: Liŋgu muka nhumapinydja marŋgina dhuwala, ga nhäŋalana nhuma liŋguna nhaltjarra
    ŋayi Garrayyu ŋilimurrunha guŋga'yurruna marrtjina, ga gäŋala marrtjina lili ḻatju'kuŋala
    dhika. Ŋayi gukuŋala ŋunha miriŋunha dhipuŋuru wäŋaŋuru, märr ŋilimurru yukurra
    yurru nhina dhiyala ŋamathamana, liŋgu ŋilimurruŋgunydja Garray God dhuwala warray
    ŋilimurruŋgala gali'ŋura.
  yal-yal: Ɛ yɛtɛɛn bata a to Alatala ɛ Ala feen naxanye birin ligaxi siyani itoe
    ra ɛ fe ra. Alatala ɛ Ala nan ɛ yɛngɛn soxi.”
  haw-1868: A o oukou hoi, ua ike oukou i na mea a pau i hana mai ai o Iehova, ko
    oukou Akua i keia mau lahuikanaka a pau imua o oukou; no ka mea, o Iehova, ko
    oukou Akua ua kaua aku oia no oukou.
  arb-NAV: وَأَنْتُمْ قَدْ شَهِدْتُمْ بِأَنْفُسِكُمْ كُلَّ مَا صَنَعَهُ الرَّبُّ إِلَهُكُمْ
    بِجَمِيعِ تِلْكَ الأُمَمِ مِنْ أَجْلِكُمْ، لأَنَّ الرَّبَّ إِلَهَكُمْ كَانَ هُوَ
    الْمُحَارِبُ عَنْكُمْ.
  ewe-ewe: Miekpɔ nu siwo katã Yehowa, miaƒe Mawu la wɔ na mi le nye agbenɔɣi. Ewɔ
    aʋa kple miaƒe futɔwo na mi, eye wòtsɔ woƒe anyigba na mi.
  eng-LEE: And ye have yourselves seen all that the Lord your God hath done unto all
    these nations, because of you; for the Lord your God it is that hath fought for
    you.
  asm-FB: তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকৰ কাৰণে এই সকলো জাতিলৈ যি যি কৰিলে, সেই বিষয়ে
    তোমালোকে দেখি আছাহঁক, কিয়নো তোমালোকৰ ঈশ্বৰ যিহোৱাই নিজে তোমালোকৰ পক্ষে যুদ্ধ
    কৰিলে।
  sus-A: وٌ بَرَ عَ تٌ وٌ مَرِفِ عَلَتَلَ قٍ نَشَن بِرِن نَبَشِ يِ سِيٍ رَ وٌ شَ قٍ
    رَ. وٌ مَرِفِ عَلَتَلَ نَن فٍرٍ سٌشِ وٌ بّ.»
  fra-SBL: Vous avez vu tout ce que Yahvé votre Dieu a fait à toutes ces nations à
    cause de vous, car c'est Yahvé votre Dieu qui a combattu pour vous.
  hbo-hbo: וְאַתֶּ֣ם רְאִיתֶ֗ם אֵת֩ כָּל־אֲשֶׁ֨ר עָשָׂ֜ה יְהוָ֧ה אֱלֹהֵיכֶ֛ם לְכָל־הַגֹּויִ֥ם
    הָאֵ֖לֶּה מִפְּנֵיכֶ֑ם כִּ֚י יְהוָ֣ה אֱלֹהֵיכֶ֔ם ה֖וּא הַנִּלְחָ֥ם לָכֶֽם׃
  piu-2006: '@see-verse:JOS.023.002'
  kik-kik: Inyuĩ ene nĩmwĩoneire maũndũ marĩa mothe Jehova Ngai wanyu ekĩte ndũrĩrĩ
    ici ciothe Nĩ ũndũ wanyu, nĩgũkorwo nĩ Jehova Ngai wanyu wamũrũĩrĩire.
  omb-omb: Gimiu neu leo sibomu gineu doluegi hi i nomiu Huqe Mauri u vei lawe na
    buri sinobu huri gimiu, huri nge nomiu Huqe Mauri u qalo huri gimiu.
  fra-NCL: Vous avez vu tout ce que Yahweh, votre Dieu a fait à toutes ces nations
    devant vous ; car c’est Yahweh, votre Dieu, qui a combattu pour vous.
  cek-AK: na Angraeng Sithaw mah nangcae han misa ang tuk pae pongah, na Angraeng
    Sithaw mah hae prae kaminawk nuiah angsak pae ih hmuennawk to na hnuk o boih boeh.
  cuk-cuk: Ar bemar-sunnad na be daksamalad, igi Bab-Jehová, bemargi nued-binsaed-ular,
    we-dulemar-yar-baidgi-bukwamalad imaksagusa. Ar Bab-Jehová bemar-anar bila-onosgusad.
  uig-CYR: Пәрвәрдигар Худайиңларниң силәр үчүн мошу йәрдики барлиқ таипиләргә қандақ
    ишларни қилғинини өзүңлар көрдүңлар; чүнки силәр тәрәптә туруп җәң қилғучи Пәрвәрдигар
    Худайиңлар Өзидур.
  tel-2017: మీ దేవుడైన యెహోవా మీ కోసం ఈ రాజ్యాలన్నిటికీ చేసినదంతా మీరు చూశారు. మీ
    తరఫున యుద్ధం చేసింది మీ దేవుడు యెహోవాయే!
  hat-BSA: Konsa, nou te wè tout sa ke SENYÈ a, Bondye nou an, te fè a tout nasyon
    sila yo akoz nou menm. Paske se SENYÈ a, Bondye nou an, ki t ap goumen pou nou
    an.
  kos-kos: Kowos liye tari ma nukewa ma LEUM GOD lowos El oru nu sin mutunfacl inge
    nukewa keiwos. LEUM GOD lowos El mweun keiwos.
  hbo-WLC: וְאַתֶּ֣ם רְאִיתֶ֗ם אֵת֩ כָּל־אֲשֶׁ֨ר עָשָׂ֜ה יְהוָ֧ה אֱלֹהֵיכֶ֛ם לְכָל־הַגּוֹיִ֥ם
    הָאֵ֖לֶּה מִפְּנֵיכֶ֑ם כִּ֚י יְהוָ֣ה אֱלֹהֵיכֶ֔ם ה֖וּא הַנִּלְחָ֥ם לָכֶֽם׃
  ibo-ibo: Unu onwe unu ejirila anya unu hụ ihe niile Onyenwe anyị Chineke unu mere
    mba ndị a niile, nʼihi unu. Ọ lụụrụ unu ọgụ, nyere unu aka imeri ndị iro unu.
  ory-ory: ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ସକାଶୁ ଏହିସବୁ ଦେଶୀୟମାନଙ୍କ ପ୍ରତି
    ଯାହା ଯାହା କରିଅଛନ୍ତି, ତାହାସବୁ ତୁମ୍ଭେମାନେ ଦେଖିଅଛ; କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ଆପେ ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଯୁଦ୍ଧ କରିଅଛନ୍ତି।
  chk-chk: Ämi oua küna meinisin mine ewe Samol mi Lapalap ämi we Kot a föri ngeni
    ekei mwü meinisin fän itemi. Pun ewe Samol mi Lapalap ämi we Kot a maun fän itemi.
  rop-rop: en yumob bin luk ebrijing wanim YAWEI bin dum langa ola najalot pipul blanga
    album yumob. YAWEI bin oldei fait blanga yumob, en yumob bin oldei win,
  ukr-1871: Самі вбачали ви все, що вчинив Господь, Бог ваш, з усїма народами сими,
    та як за вас воював сам Господь, Бог ваш.
  deu-1951: ihr aber habt alles gesehen, was der HERR, euer Gott, getan hat an allen
