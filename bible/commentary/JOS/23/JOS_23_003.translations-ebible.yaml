  bqc-SIM: A yã́ pↄ́ Dii á Lua kɛ̀ buiɛ beeↄnɛ á yã́i è. Dii á Lua mɛ́ zĩkàɛ́.
  tcz-CHONGTHU: Pakai Pathenin keima phat sunga hi itobang thil nabolpeh uham ti nanghon
