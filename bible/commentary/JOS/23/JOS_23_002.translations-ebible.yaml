  ory-ory: ଯେ ଯିହୋଶୂୟ ସମସ୍ତ ଇସ୍ରାଏଲଙ୍କୁ, ସେମାନଙ୍କ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଓ ସେମାନଙ୍କ ପ୍ରଧାନମାନଙ୍କୁ,
    ପୁଣି ସେମାନଙ୍କ ବିଚାରକର୍ତ୍ତା ଓ ଅଧ୍ୟକ୍ଷମାନଙ୍କୁ ଡକାଇ ସେମାନଙ୍କୁ କହିଲେ, “ମୁଁ ବୃଦ୍ଧ ଓ
    ଗତବୟସ୍କ ହେଲି।
  chk-chk: Iwe, Josua a körifengeni chon Israel meinisin, nöür kewe souemwen me souakom,
    nöür kewe soukapwüng me nöür kewe meilap o üreniir, “Iei ngang üa fokun chinlap.
  rop-rop: en imbin majurrumap ola Isreil pipul garram ola boswan blanga olabat, en
    imbin dalim olabat, “Mi brabli olmen na,
  ukr-1871: 'Поскликав тодї Йозуа всього Ізраїля, старшину його, і князїв його, суддїв
    його і начальників, та й промовив до них: Старий оце вже я, і вбивсь у лїта.'
  deu-1951: 'berief Josua ganz Israel, seine Ältesten, Häupter, Richter und Amtleute
    und sprach zu ihnen: Ich bin nun alt und wohlbetagt;'
  eng-JPS: 'that Joshua called for all Israel, for their elders and for their heads,
    and for their judges and for their officers, and said unto them: ''I am old and
    well stricken in years.'
  srp-1865: 'Dozva Isus sve sinove Izrailjeve, starješine njihove i poglavare njihove
    i sudije i upravitelje njihove, i reèe im: ja sam star i vremenit;'
  lug-lug: n’ayita Abayisirayiri bonna, abakadde baabwe n’abakulembeze baabwe, abalamuzi
    n’abakungu n’abagamba nti, “Kaakano nkaddiye era mmaze emyaka mingi;
  heb-heb: ויקרא יהושע לכל ישראל לזקניו ולראשיו ולשפטיו ולשטריו ויאמר אלהם אני זקנתי
    באתי בימים׃
  ben-IRV: তখন যিহোশূয় সমস্ত ইস্রায়েলকে, তাদের প্রাচীনবর্গ, নেতাদের, বিচারকর্তাদের
    ও শাসকদেরকে ডেকে বললেন, “আমি বৃদ্ধ ও গতবয়স্ক হয়েছি।
  pan-pan: ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਬਜ਼ੁਰਗਾਂ, ਸਰਦਾਰਾਂ, ਨਿਆਂਈਆਂ ਅਤੇ ਅਧਿਕਾਰੀਆਂ
    ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਮੈਂ ਬੁੱਢਾ ਅਤੇ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ ਹਾਂ।
  mya-JVB: ဣသရေလ အမျိုး အသက် ကြီးသူ၊ အကဲ အမှူး၊ တရား သူကြီး၊ အရာရှိ သောသူများနှင့်တကွ
    အမျိုးသားအပေါင်း တို့ကို ခေါ် ပြီးလျှင် ၊ ငါ သည် အသက် ကြီးရင့်၍ အိုမင်း ပြီ။
  hmo-hmo: Vadaeni Iosua ese Israela besena ibounai ia boiria, edia tau badadia, edia
    hanua lohia taudia, bona edia kota biaguna taudia, bona edia gunalaia taudia dekenai
    ia hereva henia, ia gwau, “Lau be lau buruka vadaeni, egu mauri lagani be momo.
  urd-urd: तो यशू'अ ने सब इस्राईलियों और उनके बुज़ुर्गों और सरदारों और क़ाज़ियों और
    मनसबदारों को बुलवा कर उन से कहा कि, मैं बूढ़ा और उम्र रसीदा हूँ।
  rus-SYN: 'И призвал Иисус всех сынов Израилевых, старейшин их, начальников их, судей
    их и надзирателей их, и сказал им: я состарился, вошел в преклонные лета.'
  bqc-SIM: 'Ɔ̃ à Isailiↄ sìsi, an gbɛ̃zↄ̃ↄↄ ń ń dↄaanaↄ ń ń yã́kpalɛkɛnaↄ ń
    ń lakɛ̃naↄ píi, a ònɛ́: Ma zikũ̀ táotao.'
  tcz-CHONGTHU: Aman Israel te upa hole lamkaiho thutan hole vaihom ho akoukhommin,
    aman amaho komma hitihin asije, “Tuhin keima kateh lhehtai,
  mar-mar: तेव्हा यहोशवाने सर्व इस्राएल, त्यांचे वडील व त्यांचे मुख्य पुरुष व त्यांचे
    न्यायाधीश व त्यावरील कारभारी यांना बोलावून सांगितले, “मी फार वृद्ध झालो आहे.
  qub-qub: 'Chaymi Israelcunata ushajpaj shuntachimuran auquincunata, mandajcunata,
    juezcunata, mandaj suldärucunata. Nircur niran: «Nogaga edänami cä.'
  bqp-bqp: 'Akũ à Isarailanↄ sìsi, ń gbɛ̃ zↄ̃kↄ̃nↄ kũ ń mìdenↄ kũ ń yãkpatɛkɛrinↄ
    kũ ń don''arɛdenↄ ń pínki, à pìńnɛ: Ma zĩ kũ̀ yúkuyuku.'
  hat-hat: 'Li fè rele tout pèp Izrayèl la, tout chèf fanmi yo, tout lòt chèf yo,
    tout jij yo, tout notab nan peyi a, li di yo: -Koulye a mwen fin granmoun!'
  eng-BSB: he summoned all Israel, including its elders, leaders, judges, and officers.
    “I am old and well along in years,” he said,
  tod-tod: 'Zozuwe Izelayɛle nuiti kpein tolini, ta-ɠɛwolaiti, ta-ɠundiɠiiti, ta-lukpɔɠaaleʋe
    nuiti, ta-ɠɔɔɠɔ nu ɠundiɠiiti. É ɠɛni ti ma: «Gè wola ʋɔlɔzaɠaga.'
  eng-WEBPB: Joshua called for all Israel, for their elders and for their heads, and
    for their judges and for their officers, and said to them, “I am old and well
    advanced in years.
  kbq-kbq: Anante Josua'a maka Israeli vahe'ma, ranra vahe'ma, ugagota kva vahe'ma,
    naneke refko hu kva vahetamine, vahete ugagota hu'naza vahe'tamina ke hige'za
    azageno amanage huno zamasami'ne, Nagra rama'a kafu manite'na menina ozafaroe.
  nhe-BL: 'Huajca quinnotzqui nochi jueces, huehue tlacame huan tlayacanani ipan nochi
    huejhueyi familias, huan nochi tequitini huan quinilhui: “Nijpiya miyac xihuitl
    huan ya nihuehuentzi.'
  bus-bus: 'Ben à Isarailinↄ sìsi, aↄ̃ gbɛ̃nsinↄ kↄ̃n ń mìdeenↄ kↄ̃n ń yãkpaɛkɛrinↄ
    kↄ̃n ń dↄn''aɛdeenↄ ń píngi, à bèńnɛ: Ma zi kũ̀ kótokoto.'
  gub-BL: 'Zuzue wenoz Izaew paw wamuwà wà: teko wà, waneruze''egar wà, wanuwihaw
    wà, wanàmuz wà, zauxiapekwer wanuwihaw wà. Uze''eg wanupe. — Hetua''uhez kury,
    i''i wanupe.'
  eng-DRA: 'Josue called for all Israel, and for the elders, and for the princes,
    and for the judges, and for the masters, and said to them: I am old, and far advanced
    in years:'
