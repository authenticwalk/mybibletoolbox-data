verse: JOS.023.002
translations:
  mal-C: 'അപ്പോൾ മുഴുവൻ ഇസ്രായേലിനെയും—അവരുടെ ഗോത്രത്തലവന്മാരെയും നേതാക്കന്മാരെയും
    ന്യായാധിപന്മാരെയും ഉദ്യോഗസ്ഥന്മാരെയും—വിളിച്ച് യോശുവ അവരോടു പറഞ്ഞു: “ഞാൻ വൃദ്ധനായിരിക്കുന്നു.'
  deu-TKW: 'da berief Josua das ganze Israel, seine Vornehmsten, seine Oberhäupter,
    seine Richter und Amtleute, und sprach zu ihnen: Ich bin nun alt und wohlbetagt.'
  lin-lin: 'Boye, Jozue abengisaki Isalaele mobimba : bampaka na yango, bakambi na
    yango, basambisi elongo na bakalaka na yango. Alobaki na bango : « Nakomi mobange
    mpe mibu ya bomoi na ngai epusani makasi.'
  eng-LSV: and Joshua calls for all Israel, for his elderly, and for his heads, and
    for his judges, and for his authorities, and says to them, “I have become old;
    I have entered into days;
  eng-GNV: Then Ioshua called all Israel, and their Elders, and their heads, and their
    iudges, and their officers, and said vnto them, I am old, and stricken in age.
  eng-WEBSTER: 'And Joshua called for all Israel, and for their elders, and for their
    heads, and for their judges, and for their officers, and said to them, I am old
    and advanced in age:'
  nhw-BL: 'Huajca quinnotzqui nochi jueces, huehue tlacame huan tlayacanani ipan nochi
    huejhueyi familias, huan nochi tequitini huan quinilhui: “Nijpiya miyac xihuitl
    huan ya nihuehuentzi.'
  swh-ONEN: 'akawaita Israeli wote, wazee wao, viongozi, waamuzi na maafisa Yoshua
    akawaambia: “Mimi ni mzee na umri wangu umeendelea sana.'
  bba-bba: Yerɑ u Isirelibɑ kpuro sokusiɑ kɑ ben ɡuro ɡurobu kɑ ben wiruɡibu kɑ ben
    siri kowobu kɑ ben tɑbu sinɑmbu. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɛ wee nɑ tɔkɔ kuɑ ɡem
    ɡem.
  eng-KJVCPB: 'And Joshua called for all Israel, and for their elders, and for their
    heads, and for their judges, and for their officers, and said unto them, I am
    old and stricken in age:'
  wbp-wbp: Ngula-jana yimi yilyaja ngalya-kariki purlkapurlkaku yangka wiriwiriki
    kujalpalu-jana warlalja-kari warlalja-kariki nyinaja, manu yangka Yijirali-pinkiki
    yangka-patu kujalpalu kuwurtukungarduyu wiri nyinaja. Kujalurla yanurnu, nyanunguju-jana
    wangkaja, “Ngajujurna purlka-pardulku.
  luo-luo: omiyo noluongo jo-Israel duto kaachiel gi jodong-gi, jotelo, jongʼad bura
    kod jotelo mamoko kendo mi owachonegi niya, “Aseti kendo hika oseniangʼ.
  meu-meu: Bena Iosua ese Israel besena idoinai e boiridia, edia tau-badadia bona
    edia hanua Iohiadia bona edia hahemaoro taudia bona edia heitatao taudia e hereva
    henidia, eto, Lau vada na buruka, egu maun laḡanidia na hoho.
  npi-ULB: यहोशूले इस्राएलका धर्म-गुरुहरू, अगुवाहरू, न्यायकर्ताहरू सबैलाई बोलाए र
    तिनीहरूलाई भने, “म निकै वृद्ध भइसकेको छु ।
  yor-yor: 'Ó sì pe gbogbo Israẹli jọ: àgbàgbà wọn, olórí wọn, adájọ́ àti àwọn ìjòyè,
    ó sì sọ fún wọn pé, “Èmi ti pọ̀ ní ọdún èmi ti di arúgbó.'
  emp-NTPO: 'Maʌ̃ne idjia israelerã dji drõãrãda, dji bororãda, dji cawa obadarãda,
    dji dromarã sid̶a jũma trʌ̃biped̶a nãwã jarasia: –Mʌ̃ra drõãda b̶ʌ bẽrã dãrã droaẽ́a.'
  ind-ind: dia mengumpulkan para tua-tua, kepala suku, hakim, dan pengatur pasukan
    seluruh bangsa Israel, lalu berkata kepada mereka, “Saya sudah sangat tua.
  pes-OPCB: 'او تمام بنی‌اسرائیل را فرا خواند و به بزرگان و رهبران و داوران و مقامات
    قوم اسرائیل گفت: «من دیگر پیر و سالخورده شده‌ام.'
  tgl-ULB: Tinawag ni Josue ang buong Israel—ang kanilang mga matatanda, ang kanilang
    mga pinuno, ang kanilang mga hukom, at ang kanilang mga opisiyal—at sinabi sa
    kanila, “Napakatanda ko na.
  hui-hui: Ani biruwa ibugua Isaraeleali bibahende olalu agali haguane bu hearubi
    agali ala hene miniwi hearubi godi hale halu dabaga hearubi wali agali biamogo
    biaga hearubi bibahende íbu ngoai hadaba lowa ibugua tihondo lamialu lalu, Ainde
    i̱ waheore harudagoni.
  mya-mya: ထို့​ကြောင့်​သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား အ​ကြီး​အ​ကဲ​များ၊ ခေါင်း​ဆောင်​များ၊
    တ​ရား သူ​ကြီး​များ၊ အ​ရာ​ရှိ​များ​မှ​စ​၍​အ​မျိုး သား​အ​ပေါင်း​တို့​ကို​ဆင့်​ခေါ်​ပြီး​လျှင်``ငါ
    သည်​အ​သက်​ကြီး​ရင့်​၍​အို​မင်း​လာ​ပြီ ဖြစ်​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྒན་པོ་དང་ཚོ་དཔོན། ཁྲིམས་དཔོན། འགོ་དཔོན་བཅས་ཐམས་ཅད་བོས་འོངས་ནས་ཁོ་རྣམས་ལ་ན་རེ།
    ང་རང་ལོ་ན་རྒས་ཟིན་ཏེ།
  sna-sna: Akadana vaIsraeri vose, vakuru vavo, navatungamiri vavo, vatongi vavo,
    navatariri vavo, akati kwavari, “Ndakwegura uye ndava namakore mazhinji.
  spa-BLM: 'Josué convocó a todo Israel, a sus ancianos y a sus jefes, a sus jueces
    y a sus oficiales, y les dijo: “Soy viejo y bien avanzado en años.'
  cac-cac: 'ix schecan vin̈ avtajcot masanil eb'' sat yaj d''a eb'' yetchon̈ab'' vin̈
    chi'', aton eb'' ichamtac vinac, eb'' juez yed'' eb'' yajal yaji. Ix yalan vin̈
    d''a eb'' icha tic: A in tic te icham vinac inxo, toxo ol in chamoc.'
  swh-ULB: Joshua alikuwa mzee sana. Yoshua aliwaita Waisraeli wote, na wazee wao,
    na viongozi, na waamuzi, na kwa maafisa, na kisha akawaambia, “Mimi nimezeeka
    sana.
  bel-bel: 'І склікаў Ісус усіх сыноў Ізраілевых, старэйшынаў іхніх, судзьдзяў іхніх
    і наглядчыкаў іхніх, і сказаў ім: я састарыўся, увайшоў у сталы век.'
  deu-ELBBK: 'da berief Josua ganz Israel: seine Ältesten und seine Häupter und seine
    Richter und seine Vorsteher, und sprach zu ihnen: Ich bin alt geworden, wohlbetagt;'
  mbb-OT: 'umbe impetawag din is langun he menge etew te Israel: is menge ebpemendumala,
    is menge pengulu, is menge zatù, wey is menge upisyal, ne ke sikandin diyà te
    kandan te, “Utew ad meǥurang.'
  mal-2015: 'യോശുവ എല്ലായിസ്രായേലിനെയും അവരുടെ മൂപ്പന്മാരെയും പ്രധാനികളെയും ന്യായാധിപന്മാരെയും
    പ്രമാണികളെയും വിളിച്ചു അവരോടു പറഞ്ഞതെന്തെന്നാൽ: ഞാൻ വയസ്സുചെന്നു വൃദ്ധൻ ആയിരിക്കുന്നു.'
  tuo-NT: 'nipeꞌtirã Israe curuacjãrã bʉcʉrãrẽ, wiorãrẽ, beseri masãrẽ pijionʉꞌcõ,
    narẽ werecasatʉocʉ niwĩ. Aꞌtiro nicʉ niwĩ: “Yʉꞌʉ bʉcʉ waro ẽjãꞌa.'
  rmc-rmc: 'Andre jekh džives vičinďa savore Izraeliten, vodcen, sudcen the uradňiken
    a phenďa lenge: „Me som imar igen phuro.'
  nlg-nlg: Ma gaia teholokolura na lei kamanagho, mana lei mane uhu-uhuli, mana lei
    mane ni dete, man lei mane haba ni Israel, ge bosa vaira, “Inau u tonikama tua
    taeni.
  pes-OPV: 'که یوشع جمیع اسرائیل رابا مشایخ و روسا و داوران و ناظران ایشان طلبیده،
    به ایشان گفت: «من پیر و سالخورده شده‌ام.'
  ron-1924: 'Атунч, Иосуа а кемат пе тот Исраелул, пе бэтрыний луй, пе кэпетенииле
    луй, пе жудекэторий луй ши пе кэпетенииле оштий. Ши ле-а зис: „Еу сунт бэтрын,
    ынаинтат ын вырстэ.'
  ben-OBCV: 'তিনি ইস্রায়েলীদের সবাইকে—সমস্ত প্রাচীন, নেতা, বিচারক ও কর্মকর্তাদের—ডেকে
    পাঠালেন ও তিনি তাঁদের বললেন: “আমার অনেক বয়স হয়েছে।'
  som-som: ayaa Yashuuca u yeedhay reer binu Israa'iil oo dhan, iyo waayeelladoodii,
    iyo madaxdoodii, iyo xaakinnadoodii, iyo saraakiishoodii, oo wuxuu ku yidhi, Anigu
    waan da' weynahay oo gabow baan la dhacay;
  lat-VUC: 'vocavit Josue omnem Israëlem, majoresque natu, et principes ac duces,
    et magistros, dixitque ad eos: Ego senui, et progressioris ætatis sum:'
  eng-ASVBT: 'that Joshua called for all Israel, for their elders and for their heads,
    and for their judges and for their officers, and said unto them, I am old and
    well stricken in years:'
  ita-1885: 'chiamò tutto Israele, gli Anziani, e i Capi, e i Giudici, e gli Ufficiali
    di esso, e disse loro: Io sono omai vecchio ed attempato;'
  eng-LXXUP: And Joshua called together all the children of Israel, and their elders,
    and their chiefs, and their judges, and their officers; and said to them, I am
    old and advanced in years.
  eng-ULB: Joshua called for all Israel—for their elders, for their leaders, for their
    judges, and for their officers—and he said to them, “I am very old.
  spa-VBL: 'convocó a todos los israelitas – los ancianos, los líderes, los jueces
    y los funcionarios – y les dijo: “Yo estoy viejo, y me estoy envejeciendo aún
    más.'
  fra-_FOB: 'Appela tout Israël, ses anciens, ses chefs, ses juges et ses officiers,
    et leur dit: Je suis vieux, je suis avancé en âge.'
  mal-mal: 'യോശുവ യിസ്രായേൽ ജനത്തെയും അവരുടെ മൂപ്പന്മാരെയും പ്രധാനികളെയും ന്യായാധിപന്മാരെയും
    പ്രമാണികളെയും വിളിച്ച് അവരോട് പറഞ്ഞത്: “ഞാൻ വൃദ്ധനായിരിക്കുന്നു.'
  urd-GVR: to us ne Isrāīl ke tamām buzurgoṅ, sardāroṅ, qāziyoṅ aur nigahbānoṅ ko
    apne pās bulā kar kahā, “Ab maiṅ būṛhā ho gayā hūṅ.
  suz-BL: मिनु यहोसुमी इस्राएली नेल्‍ल आन खाल्‍पा, आन ठेयब मुर, आन निसाफ पाइब नु मेको
    आन सासन पाइब आन कली ब्रेत्‍ताक्‍व। मिनु मेकोमी मेको आन कली “गो मुल खाल्‍पा दुम्‍ती।
    शुश बर्स यो दुम्‍ती।
  ita-1927: 'convocò tutto Israele, gli anziani, i capi, i giudici e gli ufficiali
    del popolo, e disse loro: “Io sono vecchio e bene innanzi negli anni.'
  ckb-ckb: 'هەموو ئیسرائیلی بە پیر و ڕابەر و دادوەر و کوێخاکانیەوە بانگکرد و پێی گوتن:
    «ئەوا من پیر بووم، بەساڵدا چووم و'
  eng-BBE: 'Joshua sent for all Israel, for their responsible men and their chiefs
    and their judges and their overseers, and said to them, I am old, and full of
    years:'
  kan-OKCV: ಒಂದು ದಿನ ಅವನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರನ್ನೂ ಅವರ ಹಿರಿಯರನ್ನೂ ಅವರ ಮುಖ್ಯಸ್ಥರನ್ನೂ ಅವರ
    ನ್ಯಾಯಾಧಿಪತಿಗಳನ್ನೂ ಅವರ ಅಧಿಕಾರಿಗಳನ್ನೂ ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನಾನು ದಿನತುಂಬಿದ ವೃದ್ಧನಾಗಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:JOS.023.001'
  tam-2017: 'யோசுவா இஸ்ரவேலின் மூப்பர்களையும், தலைவர்களையும், நியாயாதிபதிகளையும்,
    அதிகாரிகளையும், மற்ற எல்லோரையும் அழைத்து, அவர்களை நோக்கி: நான் முதிர்வயதானேன்.'
  spa-RV-1909: 'Llamó á todo Israel, á sus ancianos, á sus príncipes, á sus jueces
    y á sus oficiales, y díjoles: Yo soy ya viejo y entrado en días:'
  ron-BTF: 'Și Iosua a chemat pe tot Israelul, pe bătrânii lor și pe căpeteniile lor
    și pe judecătorii lor și pe ofițerii lor și le-a spus: Eu am îmbătrânit și sunt
    înaintat în zile.'
  eng-WEBP: Joshua called for all Israel, for their elders and for their heads, and
    for their judges and for their officers, and said to them, “I am old and well
    advanced in years.
  eng-FBV: summoned all the Israelites—the elders, leaders, judges, and officials—and
    told them, “I'm old, getting on in years.
  nld-1939: 'riep hij alle oudsten, hoofden, rechters en leiders van Israël op, en
    sprak tot hen: Ik ben nu oud en hoogbejaard.'
  nch-BL: 'Huajca quinnotzqui nochi jueces, huehue tacame huan tayacanani ipan nochi
    huejhueyi familias, huan nochi tequichihuani huan quinilhui: “Nijpiya miyac xihuit
    huan ya nihuehuentzi.'
  vie-1934: 'thì người gọi cả Y-sơ-ra-ên, các trưởng lão, các quan trưởng, các quan
    xét, và các quan tướng mà nói rằng: Ta là lão già đã cao tuổi rồi.'
  hin-CV: तब यहोशू ने समस्त इस्राएल के नेताओं, प्रधानों, प्रशासकों तथा अधिकारियों
    को बुलाया और उनसे कहा, “मैं बहुत बूढ़ा हो चुका हूं.
  spa-BES: 'Josué llamó todo Israel, a sus hombres responsables, a sus jefes, a sus
    jueces y a sus supervisores, y les dijo: Soy viejo y lleno de años.'
  tdx-tdx: 'le fonga kinoi’ Ieho­soa t’Israele naho o talè’eo naho o mpiaolo’eo naho
    o mpizaka’eo naho o mpifehe’eo le nanoe’e ty hoe: Fa bey iraho, mihaantetse;'
  tha-KJV: โยชู​วาก​็เรียกบรรดาคนอิสราเอล ทั้งพวกผู้​ใหญ่ ผู้​หัวหน้า ผู้พิพากษา และเจ้าหน้าที่และกล่าวแก่เขาทั้งหลายว่า
    “ข้าพเจ้าแก่และมี​อายุ​มากแล้ว
  por-BR-2018: 'Chamou a todo Israel, a seus anciãos, a seus príncipes, a seus juízes
    e a seus oficiais, e disse-lhes: Eu sou já velho e cheio de dias:'
  deu-ELO: 'da berief Josua ganz Israel: seine Ältesten und seine Häupter und seine
    Richter und seine Vorsteher, und sprach zu ihnen: Ich bin alt geworden, wohlbetagt;'
  eng-WYC-2018: Joshua called all Israel, and the greater men in birth, and the princes,
    and dukes, and masters, and he said to them, I have elded, and I am of full great
    age; (he called all Israel, and the men of great age, that is, the elders, and
    the leaders, and the judges, and the officers, and he said to them, I have now
    grown old, and I am of a very great age;)
  epo-epo: 'Tiam Josuo alvokis la tutan Izrael, iliajn plejaĝulojn kaj ĉefojn kaj
    juĝistojn kaj observistojn, kaj diris al ili: Mi maljuniĝis, mi atingis profundan
    aĝon.'
  uig-PIN: 'Yǝxua pütkül Israilni, ularning aⱪsaⱪallirini, baxliⱪliri, ⱨakim-soraⱪqiliri
    bilǝn bǝg-ǝmǝldarlirini qaⱪirip ularƣa mundaⱪ dedi: — «Mǝn ⱪerip ⱪaldim, yeximmu
    qongiyip ⱪaldi.'
  beo-beo: Amaiba:le, e da Isala:ili dunu huluane, asigilai, ouligisu dunu amola fofada:su
    dunu amo huluane gilisili, ilima amane sia:i, “Na da wali da:idafa hamoi dagoi.
  tpi-OTNT: Orait Josua i singautim olgeta Israel wantaim ol hetman na ol lida na
    ol bikman na ol ofisa bilong ol manmeri na em i tokim ol olsem, “Nau mi lapun
    pinis.
  hau-SA: sai ya aika a kira Isra’ilawa duka, dattawansu, shugabanninsu, alƙalansu,
    da manyan ma’aikatansu, ya ce musu, “Na tsufa, shekaruna kuwa sun yi yawa,
  uig-LAT: 'Yeshua pütkül Israilni, ularning aqsaqallirini, bashliqliri, hakim-soraqchiliri
    bilen beg-emeldarlirini chaqirip ulargha mundaq dédi: — «Men qérip qaldim, yéshimmu
    chongiyip qaldi.'
  nde-nde: 'wabiza bonke abako-Israyeli, abadala babo, abakhokheli babo, abahluleli
    babo leziphathamandla zabo wathi kubo: “Sengimdala njalo sengiluphele kakhulu.'
  ton-ton: 'Pea naʻe fekau ʻe Siosiua ke haʻu ʻa ʻIsileli kotoa pē, ʻa ʻenau kau mātuʻa,
    mo honau ngaahi ʻeiki, mo honau kau fakamaau, pea mo honau kau matāpule, ʻo ne
    pehē kiate kinautolu, “Kuo u motuʻa pea lahi hoku taʻu:'
  ces-1613: 'Že povolav Jozue všeho Izraele, starších jeho i předních jeho soudců
    i správců jeho, řekl jim: Já jsem se sstaral a sešel věkem.'
  eng-WMB: Joshua called for all Israel, for their elders and for their heads, and
    for their judges and for their officers, and said to them, “I am old and well
    advanced in years.
