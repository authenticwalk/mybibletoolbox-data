    popoa leleana sapu ponini gamu e Zihova sa mia Tamasa.
  gaz-gaz: akka Waaqayyo Waaqni keessan siʼachi saboota kanneen isin duraa ariʼee
    hin baafne beekkadhaa. Qooda kanaa isaan hamma isin biyya gaarii Waaqayyo Waaqni
    keessan isiniif kenne kana keessaa dhumtanitti iddaa fi kiyyoo isinitti taʼu;
    dugda keessanitti qaccee, ija keessanittis qoraattii taʼu.
  fra-LSG: soyez certains que l’Éternel, votre Dieu, ne continuera pas à chasser ces
    nations devant vous; mais elles seront pour vous un filet et un piège, un fouet
    dans vos côtés et des épines dans vos yeux, jusqu’à ce que vous ayez péri de dessus
    ce bon pays que l’Éternel, votre Dieu, vous a donné.
  gnn-gnn: bala ŋayi yurru Godthunydja yakana nhumalanha biyapul guŋga'yun ŋunhimalayi,
    yakana ŋayi yurru miriŋunhanydja nhumalaŋgu gukuma. Walalanydja yurru miriŋuyunydja
    ŋuriŋiyi nhumalanha gaṯmaramana walalaŋgalay yätjthuna dhikana yana romdhu, bala
    nhumalanha yurru ŋayaŋu‐yätjkumana dhika nhäyuna romdhu, yana liŋgu ga warrpam'thun
    nhumalanha yurru baḏuwaḏuyun, ga yakana nhuma yurru ŋula waŋgany yolŋu yukurra
    nhinanydja dhiyalayi ŋamakurru'ŋuranydja wäŋaŋura, ŋunhi ŋayi Godthu nhumalaŋgu
    wekaŋala.
  yal-yal: ɛ xa a kolon Alatala ɛ Ala bama nɛn siyani itoe ragiyɛ ɛ bun. Koni e findima
    nɛn luti ratixine nun wosone ra ɛ bun, e nun bosana ɛ fari, e nun ɲanle naxanye
    ɛ yɛɛn sɔxɔnma ayi, han ɛ yi halagi bɔxɔ faɲini itoe yi Alatala ɛ Ala naxanye
    soxi ɛ yii.”
  haw-1868: E ike pono oukou, aole e kipaku hou aku o Iehova, ko oukou Akua i keia
    mau lahuikanaka, mai ko oukou alo aku; aka, e lilo lakou i mau pahele no oukou,
    a he mea upiki, a he mea hahau ma ko oukou mau aoao, a i mea ooi ma ko oukou mau
    maka, a make wale oukou, mai keia aina maikai aku a Iehova ko oukou Akua i haawi
    mai ai no oukou.
  arb-NAV: فَاعْلَمُوا يَقِيناً أَنَّ الرَّبَّ إِلَهَكُمْ لَا يَعُودُ يَطْرُدُ تِلْكَ
    الأُمَمَ مِنْ أَمَامِكُمْ، فَيُصْبِحُوا لَكُمْ شَرَكاً وَفَخّاً وَسَوْطاً يَنْهَالُ
    عَلَى ظُهُورِكُمْ، وَشَوْكاً فِي أَعْيُنِكُمْ حَتَّى تَنْقَرِضُوا مِنَ الأَرْضِ
    الصَّالِحَةِ الَّتِي وَهَبَهَا لَكُمُ الرَّبُّ إِلَهُكُمْ.
  ewe-ewe: ekema minyae nyuie be, Yehowa maganya dukɔ mawo ɖa le miaƒe anyigba dzi
    o, ke boŋ azu mɔ si wotre na mi, ana miase veve le miaƒe axadame, wòazu ŋu anɔ
    ŋku tɔm na mi, eye miatsrɔ̃ le anyigba si Yehowa, miaƒe Mawu la na mi la dzi.
  eng-LEE: Know for a certainty that the Lord your God will no more drive out these
    nations from before you; but they shall be snares and traps unto you, and scourges
    in your sides, and stings in your eyes, until ye perish from off this good land
    which the Lord your God hath given you.
  asm-FB: তেন্তে, নিশ্চয়ে জানিবা যে, তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকৰ আগৰ পৰা সেই
    জাতি সমূহক দূৰ নকৰিব৷ কিন্তু তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকক দিয়া এই উত্তম দেশৰ
    পৰা তোমালোক বিনষ্ট নোহোৱালৈকে সিহঁত তোমালোকৰ জাল আৰু ফান্দ, গাত কোবোৱা চাবুক আৰু
    চকুত লগা কাঁইট স্বৰূপ হৈ থাকিব।
  sus-A: وٌ شَ عَ كٌلٌن وٌ مَرِفِ عَلَتَلَ مُ قَمَ يِ سِيٍ رَفِدٍ وٌ يَ رَ سْنْن.
    عٍ قِندِ مَ وٌ بّ يّلّ نُن فَنتَنيِ نَن نَ، عٍ قِندِ لُشُسِنيِ رَ وٌ قَرِ، عٍ
    قِندِ تُنبٍ رَ وٌ يَ كُي، هَن وٌ بِرِن فّ هَلَكِدٍ يِ بْشِ قَنيِ مَ وٌ مَرِفِ
    عَلَتَلَ نَشَن قِشِ وٌ مَ.»
  fra-SBL: sache que l'Éternel, ton Dieu, ne chassera plus ces nations loin de toi,
    mais qu'elles seront pour toi un piège et une embûche, un fléau dans tes flancs
    et des épines dans tes yeux, jusqu'à ce que tu périsses de ce bon pays que l'Éternel,
    ton Dieu, t'a donné.
  hbo-hbo: יָדֹ֙ועַ֙ תֵּֽדְע֔וּ כִּי֩ לֹ֨א יֹוסִ֜יף יְהוָ֣ה אֱלֹהֵיכֶ֗ם לְהֹורִ֛ישׁ
    אֶת־הַגֹּויִ֥ם הָאֵ֖לֶּה מִלִּפְנֵיכֶ֑ם וְהָי֨וּ לָכֶ֜ם לְפַ֣ח וּלְמֹוקֵ֗שׁ וּלְשֹׁטֵ֤ט
    בְּצִדֵּיכֶם֙ וְלִצְנִנִ֣ים בְּעֵינֵיכֶ֔ם עַד־אֲבָדְכֶ֗ם מֵ֠עַל הָאֲדָמָ֤ה הַטֹּובָה֙
    הַזֹּ֔את אֲשֶׁר֙ נָתַ֣ן לָכֶ֔ם יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  piu-2006: '@see-verse:JOS.023.012'
  kik-kik: hĩndĩ ĩyo na inyuĩ mũmenye wega atĩ Jehova Ngai wanyu ndagacooka kũingata
    ndũrĩrĩ icio ciehere mbere yanyu. No rĩrĩ, igaatuĩka cia kũmũheenereria o na ituĩke
    ta mĩtego ya kũmũgwatia, na ituĩke iboko cia kũmũhũũra, na mĩigua ya kũmũtũra
    maitho, nginya mũthire bũrũri-inĩ ũyũ mwega, ũrĩa Jehova Ngai wanyu amũheete.
  omb-omb: siu gimiu nein ilo hurive a nomiu Huqe Mauri hateve vin livusi na buri
    sinobu ngerehi taligu den gimiu. Nein ilo vurugegi hurive rain vuragi nomiu vune
    mena mata, rain mwere gai gagavo lo gangaumiu me rain mwere ginei volae lolo matamiu.
    Nge vin mwerehi vin dadari nein sala dena tano garea ngehi nomiu Huqe Mauri u
    bete lawe gimiu.
  fra-NCL: sachez bien que Yahweh, votre Dieu, ne continuera pas de chasser ces nations
    devant nous ; mais elles seront pour vous un filet et un piège, une verge sur
    vos flancs et des épines dans vos yeux, jusqu’à ce que vous ayez péri de dessus
    cette excellente terre que vous a donnée Yahweh, votre Dieu.
  cek-AK: na Angraeng Sithaw mah hae prae kaminawk hae nangcae hmaa hoi na haek pae
    mak ai boeh; na Angraeng Sithaw mah nangcae han paek ih, hae prae kahoih thungah
    nang hmaa nang taa o ai karoek to, nihcae loe nangcae han patungh ih thaang hoi
    dongh ah om o ueloe, panak bohhaih cung hoi miknuen ah om o tih, tiah panoek oh.
  cuk-cuk: bemar wisigarmar, Bab-Dummad-Jehová dule-baigan-amba-bemar-abargi-besmaladi,
    bemar-abargi bar oniosulid. Aka bur a-dulemala bemar-gaega sakiyob guoed, deginbali,
    bemar-yardakega gumarbaloed. Bab-Jehová bemar-yargan-bibyogega ebugoed, deginbali,
    be-ibyagi ikogan-maiyob ebubaloed. Anmar-Bab-Dummad-Jehová bemarga-yar-nued-uksadgi
    be-bela-bergumaladse, deyobi be gumaloed.
  uig-CYR: ундақта силәргә шу иш аян болсунки, Пәрвәрдигар Худайиңлар алдиңлардин
    бу әлләрни иккинчи қоғлап чиқармайду, бәлки булар силәргә қапқан вә қилтақ болуп,
    биқиниңларға қамча болуп чүшүп, көзүңләргә тикән болуп санҗилиду; ахирда Пәрвәрдигар
    Худайиңлар силәргә бәргән бу яхши зиминдин мәһрум болуп йоқилисиләр.
  tel-2017: మీ దేవుడైన యెహోవా మీ దగ్గరనుండి ఈ రాజ్యాలను వెళ్ళగొట్టడం మానుకుంటాడని
    మీరు తెలుసుకోవాలి. దానికి బదులు మీ దేవుడైన యెహోవా మీకిచ్చిన యీ మంచి ప్రదేశంలో
    ఉండకుండా మీరు నాశనమయ్యే వరకూ వారు మీకు ఉరిగా బోనుగా మీపక్కలో కొరడాలాగా మీ కళ్ళలో
    ముళ్లులాగా ఉంటారు.
  hat-BSA: konnen, anverite, ke SENYÈ a, Bondye nou an, p ap kontinye chase nasyon
    sila yo sòti devan nou; men yo va vin yon pèlen ak yon pyèj pou nou, yon frèt
    bò kote nou ak pikan nan zye nou, jiskaske nou peri sòti nan bon peyi sa a ke
    SENYÈ a, Bondye nou an, te bannou an.
  kos-kos: kowos in kalem kac lah LEUM GOD lowos El ac fah tia lusak mutunfacl inge
    liki kowos in oana ke El oru nu suwos meet. A elos ac fah mwe sensen nu suwos
    oana mwe kwasrip ku luf, na ac fah ngal oana mwe sringsring nu fintukuwos ku otoh
    nu in motowos. Ma inge ac orek nu suwos nwe ke na wangin sie suwos lula fin acn
    wowo se ma LEUM GOD lowos El sot nu suwos.
  hbo-WLC: יָד֙וֹעַ֙ תֵּֽדְע֔וּ כִּי֩ לֹ֨א יוֹסִ֜יף יְהוָ֣ה אֱלֹהֵיכֶ֗ם לְהוֹרִ֛ישׁ
    אֶת־הַגּוֹיִ֥ם הָאֵ֖לֶּה מִלִּפְנֵיכֶ֑ם וְהָי֨וּ לָכֶ֜ם לְפַ֣ח וּלְמוֹקֵ֗שׁ וּלְשֹׁטֵ֤ט
    בְּצִדֵּיכֶם֙ וְלִצְנִנִ֣ים בְּעֵינֵיכֶ֔ם עַד־אֲבָדְכֶ֗ם מֵ֠עַל הָאֲדָמָ֤ה הַטּוֹבָה֙
    הַזֹּ֔את אֲשֶׁר֙ נָתַ֣ן לָכֶ֔ם יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: maranụ nke ọma, na Onyenwe anyị Chineke unu agaghị achụpụrụ unu mba ndị
    a site nʼala unu. Kama ha ga-abụrụ unu igbudu na ọnya. Ha ga-abụkwara unu apịpịa
    nʼakụkụ unu, na ogwu nʼanya unu, ruo mgbe unu ga-ala nʼiyi nʼezi ala a, nke Onyenwe
    anyị Chineke unu nyere unu.
  ory-ory: ତେବେ ଏହା ନିଶ୍ଚୟ ଜାଣ ଯେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଏହି ଗୋଷ୍ଠୀୟମାନଙ୍କୁ
    ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିଗୋଚରରୁ ଆଉ ତଡ଼ି ଦେବେ ନାହିଁ; ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର
    ତୁମ୍ଭମାନଙ୍କୁ ଏହି ଯେଉଁ ଉତ୍ତମ ଦେଶ ଦେଇଅଛନ୍ତି, ତହିଁରୁ ତୁମ୍ଭେମାନେ ବିନଷ୍ଟ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ସେମାନେ ତୁମ୍ଭମାନଙ୍କର ଜାଲ ଓ ଫାନ୍ଦ ଓ ପାର୍ଶ୍ୱରେ କୋରଡ଼ା ଓ ଚକ୍ଷୁରେ କଣ୍ଟକ ସ୍ୱରୂପ ହେବେ।
  chk-chk: oupwe fokun silei pwe ewe Samol mi Lapalap ämi we Kot esap chüen asüela
    chon ekei mwü me mwemi. Nge ir repwe afeiengau ngenikemi usun chök eu lenien likatup
    ika eu sär, pwal usun chök metekin efoch wokun wichiwich eman a wichi ngeni sökürümi
    ika efoch fölün irafölüföl lon mesemi, tori oupwe rosola seni ewe fanü mi mürina,
    ewe Samol mi Lapalap ämi we Kot a ngenikemi.
  rop-rop: En if yumob merrit langa detlot najalot pipul, wal yumob garra faindim
    miselp langa bigis trabul, en yumob garra ardim nomo lilbit jis laik sambodi beldim
    yu garram wip o jis laik bindiyai jalk yu langa ai. En yumob garra abum detlot
    trabul raidap yumob holot garra binijap iya gin langa dijan gudwan kantri weya
    YAWEI bin gibit langa wi.
  ukr-1871: Так знайте, що тодї Господь, Бог ваш, не буде проганяти сї народи сперед
    вас; нї! будуть вони вам сїткою і запоною, бичем на ребрах ваших і колючкою в
    очах ваших, аж покіль ви зникнете з цієї гарної землї, що нею вас надїлив Господь,
    Бог ваш.
  deu-1951: daß der HERR, euer Gott, diese Völker nicht mehr vor euch vertreiben wird;
    sondern sie werden euch zum Fallstrick und zur Schlinge und zur Geißel an eurer
    Seite werden und zu Dornen in euren Augen, bis ihr vertilgt seid aus diesem guten
    Lande, das der HERR, euer Gott, euch gegeben hat.
  eng-JPS: know for a certainty that the LORD your God will no more drive these nations
    from out of your sight; but they shall be a snare and a trap unto you, and a scourge
    in your sides, and pricks in your eyes, until ye perish from off this good land
    which the LORD your God hath given you.
  srp-1865: Znajte zaista da Gospod Bog vaš neæe više izgoniti tijeh naroda ispred
    vas, nego æe vam oni postati zamka i mreža, i biè bokovima vašim, i trnje oèima
    vašim, dokle ne izginete na ovoj dobroj zemlji koju vam je dao Gospod Bog vaš.
  lug-lug: mukitegeererewo nti Mukama Katonda wammwe tagenda kweyongera kubagobamu
    mawanga gano, naye ganaafuukanga emitego era enkonge gye muli, embooko ezinaabakubanga
    mu mbiriizi, n’amaggwa aganaabafumitanga mu maaso gammwe okutuusa lwe mulizikirira
    mu nsi eno ennungi Mukama Katonda wammwe gy’abawadde.
  heb-heb: ידוע תדעו כי לא יוסיף יהוה אלהיכם להוריש את הגוים האלה מלפניכם והיו לכם
    לפח ולמוקש ולשטט בצדיכם ולצננים בעיניכם עד אבדכם מעל האדמה הטובה הזאת אשר נתן
    לכם יהוה אלהיכם׃
  ben-IRV: তবে নিশ্চয় জানবে, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের দৃষ্টি থেকে এই জাতিগুলিকে
    আর তাড়িয়ে দেবেন না, কিন্তু তারা তোমাদের ফাঁদ ও জাল স্বরূপ হবে এবং তোমাদের পিঠের
    চাবুক ও তোমাদের চোখের কাঁটা হয়ে থাকবে, যে পর্যন্ত তোমরা এই উত্তম ভূমি থেকে ধ্বংস
    না হও, যে ভূমি তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে দিয়েছেন।
  pan-pan: ਤੁਸੀਂ ਪੱਕੇ ਤੋਰ ਤੇ ਜਾਣ ਰੱਖੋ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਇਹਨਾਂ ਕੌਮਾਂ ਨੂੰ ਤੁਹਾਡੇ
    ਅੱਗੋਂ ਫਿਰ ਨਹੀਂ ਕੱਢੇਗਾ ਸਗੋਂ ਉਹ ਤੁਹਾਡੇ ਲਈ ਫਾਹੀ ਅਤੇ ਜਾਲ਼ ਅਤੇ ਤੁਹਾਡੀਆਂ ਵੱਖੀਆਂ ਵਿੱਚ
    ਕੋਰੜੇ ਅਤੇ ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਕੰਡੇ ਹੋਣਗੇ ਜਦ ਤੱਕ ਇਸ ਚੰਗੀ ਜ਼ਮੀਨ ਤੋਂ ਜਿਹੜੀ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਤੁਸੀਂ ਨਾਸ ਨਾ ਹੋ ਜਾਓ।
  mya-JVB: သင် တို့၏ဘုရား သခင်ထာဝရဘုရား သည် နောက်တဖန် ဤ လူမျိုး တို့ကို သင် တို့ရှေ့
    မှ နှင်ထုတ် တော်မ မူ။ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ပေး တော်မူ၍ ကောင်းမွန် သော
    ဤပြည် ၌ သင် တို့သည် မပျောက် မပျက်မှီတိုင်အောင် သူတို့သည် သင် တို့၌ ကျော့ကွင်း
    ၊ ထောင်ချောက် ၊ သင်တို့နံစောင် ၌ နှင်တံ ၊ သင် တို့မျက်စိ ၌ ဆူး ဖြစ် ကြလိမ့်မည်အကြောင်း
    ကို ဧကန် အမှန် သိမှတ် ကြလော့။
  hmo-hmo: Lohiabada, emui Dirava ese unai idau bese taudia emui vairana dekenai do
    ia lulua lao lasi. Lasi momokani, to idia be do idia noho, tarapu o rikiriki bamona,
    bona idia ese umui do idia hisihisi henia, kwadia gauna emui doruna dekenai, o
    ginigini emui matana dekenai bamona. Bona inai bamona kara do idia vara noho,
    ela bona inai tano namona, Lohiabada, emui Dirava ese umui ia henia tano, dekena
    amo do umui boio.
  urd-urd: तो यक़ीन जानो कि ख़ुदावन्द तुम्हारा ख़ुदा फिर इन क़ौमों को तुम्हारे सामने
    से दफ़ा' नहीं करेगा; बल्कि यह तुम्हारे लिए जाल और फंदा और तुम्हारे पहलुओं के लिए
    कोड़े, और तुम्हारी आँखों में काँटों की तरह होंगी, यहाँ तक कि तुम इस अच्छे मुल्क
    से जिसे ख़ुदावन्द तुम्हारे ख़ुदा ने तुम को दिया है मिट जाओगे।
  rus-SYN: то знайте, что Господь Бог ваш не будет уже прогонять от вас народы сии,
    но они будут для вас петлею и сетью, бичом для ребр ваших и терном для глаз ваших,
    доколе не будете истреблены с сей доброй земли, которую дал вам Господь Бог ваш.
  bqc-SIM: àↄ dↄ̃ sã́asã kɛ́ Dii á Lua a ɛa buipiↄ yáɛ́ lↄo. Aa gↄ̃ɛ́ bai ge
    mↄ ũ ge flàalaↄ ũ á kpɛsɛaɛ ge kↄ̀ↄↄ ũ á wɛ́u e a gɛ midɛ bùsu maa pↄ́
    Dii á Lua kpàwáɛ beepi guu.
  tcz-CHONGTHU: Hiteng chuleh nakihet diu chu Pakai na Pathenun amaho chu nanodoh
    pehloudiu ahitai. Hititah sanga chu amaho joh hi nakipal nadiuva nalhemlhauva
    hungpang diu, namit uva lingle khaova hungpang diu chuleh akhonnale Pakai na Pathenun
    napehnao gamphalaija konna delmanga nahung umdiu ahi.
  mar-mar: तर तुम्ही हे पक्के समजा की यापुढे तुमचा देव परमेश्वर या राष्ट्रांना तुमच्या
    नजरेपुढून आणखी घालवणार नाही; आणि जी ही उत्तम भूमी तुमचा देव परमेश्वर याने तुम्हाला
    दिली, तिच्यावरून तुम्ही नाश पावून जाल तोपर्यंत ती तुम्हाला सापळा व पाश व तुमच्या
    पाठीला चाबूक व तुमच्या डोळ्यांत काटे असे होतील.
  qub-qub: Tayta Diosninchi chay runacunata manami gargonganachu. Chaypa ruquenga
    chay runacuna gamcunapaj canga redano, trampano, asticunano, ñawiquicho casha
    caycajnömi. Chaura gamcunaga manami ni jucnayllapis quëdanquipächu Tayta Dios
    goshushayqui alli chacracho.
  bqp-bqp: àgↄ̃ dↄ̃ sãnsãn kũ Dikiri á Luda ni pɛ́árɛ buri pìnↄa doro. Oni gↄ̃árɛ
    tankutɛ ke mↄ̀ ũ ke flã̀nↄ ũ á kpɛdagura kesↄ̃ kↄ̀kↄnↄ ũ á wɛ́n ari a gɛ lákao
    bùsu mana kũ Dikiri á Luda kpàáwa dí gũn.
  hat-hat: nou mèt sèten, Seyè a, Bondye nou an, p'ap mete pèp sa yo deyò devan nou
    ankò. Okontrè, l'ap fè yo tounen yon pèlen, yon senn pou fèmen nou, yon fwèt nan
    dèyè nou, yon pikan nan je nou jouk l'a fè nou disparèt nan bon peyi sa a Seyè
    a, Bondye nou an, te ban nou.
  eng-BSB: know for sure that the LORD your God will no longer drive out these nations
    before you. Instead, they will become for you a snare and a trap, a scourge in
    your sides and thorns in your eyes, until you perish from this good land that
    the LORD your God has given you.
  tod-tod: à suɠwɛɛ ga Ɠɔoɠɔ GALAGI wa-ƓALAGI la yɛga zii niiti kpɛɛzu wo luɠɔ, kɛlɛ
    ta ɠɛ wo ʋɛ ga tumɔi, ta balii, ta kpakɔi é wo loɠazu, ta ɠaingi é wo-ɠaazuʋɛ,
    eyɛsu wo undaaʋili zou ʋagɔi zu, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI feeni wo ʋɛ.
  eng-WEBPB: know for a certainty that the LORD your God will no longer drive these
    nations from out of your sight; but they shall be a snare and a trap to you, a
    scourge in your sides, and thorns in your eyes, until you perish from off this
    good land which the LORD your God has given you.
  kbq-kbq: tamagra antahi'naze, Ra Anumzana tamagri Anumzamo'a tamaza huno hara ana
    vahera huzmanteno, zamahenati otregahie. Hagi ana hanige'zma tamagrane mani'ne'za
    mago krifugna nehu'za, sefu kanonu vahe'mofo amagenafi rutraga huno ata amiankna
    hu'za tamata nerami'za, ave've tra'zamo zamavufi azeriankna nehanigeta, ana maka'mota
    knazampi mani'neta ama ana knare mopama Ra Anumzana tagri Anumzamo'ma tami'nea
    mopafina frigahaze.
  nhe-BL: xijmatica para melahuac TOTECO Dios ayoc quintojtocas tlen nopa tlaltini
    imoixpa. ¡Axtle! Huan inijuanti elise queja tlaquetztli huan quichihuase xihuetzica.
    Inmechchihuilise queja se inmechhuitequis ipan imocuitlapa ica se lazo. Elise
    queja se huitztli ipan imoixtiyol tlen tlahuel tecoco. Miyac inmechcuesolmacase
    hasta inmiquise huan ayoc initztose ipan nopa tlali tlen TOTECO Dios inmechmacatoc.
  bus-bus: àgↄ̃ dↄ̃ sãnsãn kɛ̀ Dii a Luda é pɛ́are borii pìnↄa dↄro. Aↄ̃é gↄ̃are
    takutɛɛ ke mↄ̀ ũ ke flã̀nↄ ũ a kpɛɛgura kesↄ̃ kↄ̀kↄnↄ ũ a wɛ́ɛn ai a gaa kaatɛo
    bùsu maaa kɛ̀ Dii a Ludaa kpàawa kɛ̀kii guu.
  gub-BL: 'pekwaw katu ko ma''e nehe: Tupàn numuhem kar kwaw a''e teko peinuinuromo
    har a''e wà nehe. Na''ikatuahy kwaw peme wà nehe. Nuzawy kwaw ywytyr uzepykuz
    ma''e kwer oho ete ma''e peme wà nehe. Nuzawy kwaw puruzuka haw peme wà nehe no.
    Nuzawy kwaw purupetekaw pekupe pe har wà nehe. Nuzawy kwaw xu peneha rehe wà nehe
    no. Wiko wiwi putar ikatu ''ym ma''e peme ipuraraw par romo wà nehe. Te amo ''ar
    mehe pekàzym putar ko ywy ikatu ma''e Tuweharupi Wiko Ma''e Zanezar hemimur kwer
    wi nehe.'
  eng-DRA: Know ye for a certainty that the Lord your God will not destroy them before
    your face, but they shall be a pit and a snare in your way, and a stumblingblock
    at your side, and stakes in your eyes, till he take you away and destroy you from
    off this excellent land, which he hath given you.
