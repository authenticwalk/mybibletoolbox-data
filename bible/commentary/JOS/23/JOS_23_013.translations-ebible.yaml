verse: JOS.023.013
translations:
  mal-C: മേലാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ അവരെ നിങ്ങളുടെമുമ്പിൽനിന്ന് നീക്കിക്കളയുകയില്ലെന്നും,
    പകരം നിങ്ങളുടെ ദൈവമായ യഹോവ നൽകിയ ഈ നല്ല ദേശത്തു കിടന്നു നിങ്ങൾ നശിക്കുന്നതുവരെ,
    അവർ നിങ്ങൾക്കു കുരുക്കും കെണിയും മുതുകത്തു ചമ്മട്ടിയും കണ്ണിൽ മുള്ളും ആയിരിക്കുമെന്നും
    അറിഞ്ഞുകൊൾക.
  deu-TKW: so sollt ihr wissen, daß dann Jahwe, euer Gott diese Völker nicht weiter
    vor euch vertreiben wird; vielmehr sollen sie zur Schlinge und zum Fallstrick
    für euch werden, zur Geisel in euren Seiten und zu Stacheln in euren Augen, bis
    ihr aus diesem schönen Lande verschwindet, das euch Jahwe, euer Gott, verliehen
    hat.
  lin-lin: boyeba ete Yawe, Nzambe na bino, akobengana lisusu te bikolo yango liboso
    na bino. Bakokoma nde minyama mpe mitambo mpo na bino, bafimbu na mikongo na bino
    mpe banzube kati na miso na bino, kino tango bokosila kokufa na mokili ya kitoko
    oyo Nzambe na bino apesaki bino.
  eng-LSV: certainly know that your God YHWH is not continuing to dispossess these
    nations from before you, and they have been to you for a trap, and for a snare,
    and for a scourge, in your sides, and for thorns in your eyes, until you perish
    from off this good ground which your God YHWH has given to you.
  eng-GNV: 'Knowe ye for certaine, that the Lord your God will cast out no more of
    these nations from before you: but they shall be a snare and destruction vnto
    you, and a whip on your sides, and thornes in your eyes, vntill ye perish out
    of this good land, which ye Lord your God hath giue you.'
  eng-WEBSTER: Know for a certainty that the LORD your God will no more drive out
    any of these nations from before you; but they shall be snares and traps to you,
    and scourges in your sides, and thorns in your eyes, until ye perish from off
    this good land which the LORD your God hath given you.
  nhw-BL: xijmatica para melahuac TOTECO Dios ayacmo quintojtocas tlen nopa tlalme
    amoixpa. ¡Amo! Huan inijuanti elise quen tlaquetztli huan quichihuase xihuetzica.
    Anmechchihuilise quen se anmechhuitequis ipan amocuitlapa ica se lazo. Elise quen
    se huitztli ipan amoixteyol catli tlahuel tecoco. Miyac anmechcuesolmacase hasta
    anmiquise huan ayacmo anitztose ipan nopa tlali catli TOTECO Dios anmechmacatoc.
  swh-ONEN: basi mwe na hakika kuwa Bwana Mungu wenu hatawafukuza tena mataifa hayo
    mbele yenu. Badala yake, watakuwa tanzi na mitego kwenu, mijeledi migongoni mwenu,
    na miiba machoni mwenu, mpaka mwangamie kutoka nchi hii nzuri, ambayo Bwana Mungu
    wenu amewapa.
  bba-bba: sɑɑ ye sɔɔ, i n yɛ̃ mɑ u ǹ mɑɑ yibɛrɛ be ɡirɑmɔ. U koo dewɑ bɑ n sɑ̃ɑ
    bɛɛn yinɑ. Bɑ ko n bɛɛ wɑhɑlɑ mɔ̀ bɑ n nɔni sɔ̃ɔwɑ, kpɑ i ɡbisuku tem durom mɛni
    sɔɔ mɛ Gusunɔ bɛɛn Yinni u bɛɛ wɛ̃.
  eng-KJVCPB: know for a certainty that the Lord your God will no more drive out any
    of these nations from before you; but they shall be snares and traps unto you,
    and scourges in your sides, and thorns in your eyes, until ye perish from off
    this good land which the Lord your God hath given you.
  mpx-mpx: he nuku atena bubun te Yehoba wami Yabowaine nige al boda o ni tatakel
    awomiwa. Yaa heliya nihi ola ami kota o ebo ami vineya, nihi ola hihiu elololina
    eputetemiu i lololi, o ebo pepesala matamiu i howahowa-an. Nihi ola to, ana siga
    nihi pwamowasemiu labi waiwaisana ya elana, toto Yehoba wami Yabowaine i pewa.
  wbp-wbp: '@see-verse:JOS.023.012'
  luo-luo: to ngʼeuru ni Jehova Nyasaye ma Nyasachu ok nochak oriemb ogendini e dieru
    kendo. Jogo nobednu obadho gi ramaki, boka mi chwadogo ngʼeu, kendo kudho e wengeu,
    nyaka chop ulal nono uae pinyni, ma Jehova Nyasaye ma Nyasachu osemiyou.
  meu-meu: ba diba momokani Iehova, emui Dirava na ini bese basine luludia lasi vairamui
    ai; do bae noho, idoa eiava rikiriki na heheto, emui ai, eiava ikwadi ḡauna ohemui
    ai eiava ginigini matamui ai na heheto, ela bona ina tano namona, Iehova, emui
    Dirava, ese vada e henimui tanona, lalona amo ba boio.
  npi-ULB: यो जान कि परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरू माझबाट यी जातिहरूलाई धपाउनुहुने
    छैन । बरु, परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएको यो असल भूमिबाट तिमीहरू
    नष्‍ट नभएसम्म उनीहरू तिमीहरूका निम्ति पासो र जाल अनि तिमीहरूका पीठमा कोर्रा, तिमीहरूका
    आँखाका कसिङ्गर हुने छन् ।
  yor-yor: Nígbà náà ni ẹ ó mọ̀ dájú pé Olúwa Ọlọ́run yín kì yóò lé àwọn orílẹ̀-èdè
    wọ̀nyí jáde mọ́ kúrò níwájú yín. Dípò èyí, wọn yóò jẹ́ ìkẹ́kùn àti tàkúté fún
    un yín, pàṣán ní ẹ̀yin yín àti ẹ̀gún ní ojú yín, títí ẹ ó fi ṣègbé kúrò ní ilẹ̀
    dáradára yí, èyí tí Olúwa Ọlọ́run yín ti fi fún yín.
  emp-NTPO: '@see-verse:JOS.023.012'
  ind-ind: ketahuilah, TUHAN Allahmu pasti tidak akan mengusir bangsa-bangsa ini dari
    hadapan kalian lagi. Mereka akan menjadi jerat atau perangkap bagi kalian. Mereka
    akan membuat kalian menderita, seperti cambuk pada punggung dan duri pada mata,
    hingga kalian binasa dari tanah yang baik ini, yang diberikan TUHAN kepada kalian.
  pes-OPCB: مطمئن باشید که خدا این قومها را از سرزمینتان بیرون نخواهد راند، بلکه آنها
    دامی برای پاهای شما، تازیانه‌ای برای پشت شما، و خاری در چشم شما خواهند بود و شما
    عاقبت در زمین نیکویی که خداوند، خدایتان به شما داده است هلاک خواهید شد.
  tgl-ULB: pagkatapos tiyak na malalaman na hindi na palalayasin ni Yahweh na inyong
    Diyos ang mga bansang ito mula sa inyo. Sa halip, magiging isang patibong sila
    at isang bitag para sa inyo, pamalo sa inyong likuran at mga tinik sa inyong mga
    mata, hanggang sa mamatay kayo mula sa mabungang lupaing ito na binigay ni Yahweh
    na inyong Diyos sa inyo.
  hui-hui: nde Anduane Homogo tínaga Ngode Datagaliwabehanda hameigini tara tara karu
    baba wai bule poramigola ti bo batagi naholebirago tíni manda bu halimu. Ani howa
    tí baba waitigi taraore holebira. Wali agali tara uruni ti uli pilolene gabua
    uli ngaligobi holebira. Tigua tínaga erekunini gewa tibume baradagua bialubi igibu
    anime deni ka haradagua bialubi tí mo tandaga halu haabo holebira. Ani bialu kamine
    dege Anduane Homogo tínaga Ngode Datagaliwabehanda dindi bayale ngiyagoria halu
    homoleberami, lalu Yosuahanda lene.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​သင်​တို့​ချီ​တက်​တိုက်​ခိုက်​သော​အ​ခါ
    ထို​လူ​မျိုး​များ​ကို​နှင်​ထုတ်​ပေး​တော့​မည် မ​ဟုတ်​ကြောင်း​သိ​မှတ်​ကြ​လော့။ ထို​လူ​မျိုး
    များ​သည်​သင်​တို့​အ​တွက်​ကျော့​ကွင်း​သို့ မ​ဟုတ်​ထောင်​ချောက်၊ သင်​တို့​၏​ကျော​ပေါ်
    သို့​ကျ​သော​ကြာ​ပွတ်​သို့​မ​ဟုတ် မျက်​စိ​ကို စူး​သော​ဆူး​သ​ဖွယ်​ဖြစ်​လိမ့်​မည်။
    သင်​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ပေး​သ​နား တော်​မူ​သော ဤ​သာ​ယာ​သော​ပြည်​တွင်​သင်
    တို့​တစ်​ယောက်​မ​ကျန်​သေ​ကြေ​ပျက်​စီး သည့်​တိုင်​အောင်​ထို​လူ​မျိုး​တို့​သည်​သင်
    တို့​အား​အန္တရာယ်​ပြု​ကြ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཚོས་གསལ་པོར་ཤེས་དགོས་པ་ཞིག་ལ། ཁྱོད་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ཁྱོད་ཚོའི་མདུན་ནས་ཕྱིར་སྐྲོད་པར་མི་འགྱུར་ལ།
    དེ་ལས་ལྡོག་སྟེ་ཁྱོད་རྣམས་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་བཟང་པོ་འདི་ནས་མེད་པར་འགྲོ་བའི་བར་དུ།
    ཁོ་ཚོ་ནི་ཁྱོད་ཅག་གི་དྲ་རྒྱ་དང་རྙི་རྒྱ། རྩིབ་རུས་སྟེང་གི་རྟ་ལྕགས། མིག་ནང་གི་ཚེར་མ་བཅས་སུ་འགྱུར་ངེས་ཡིན།
  sna-sna: ipapo zvirokwazvo Jehovha Mwari wenyu haangazodzingi ndudzi pamberi penyu.
    Asi vachava musungo neriva kwamuri, netyava kumisana yenyu neminzwa pameso enyu,
    kusvikira mapera panyika ino yakanaka, yamakapiwa naJehovha Mwari wenyu.
  spa-BLM: ten por seguro que el Señor, tu Dios, ya no echará a estas naciones de
    tu vista, sino que serán para ti un lazo y una trampa, un azote en tus costados
    y espinas en tus ojos, hasta que perezcas de esta buena tierra que el Señor, tu
    Dios, te ha dado.
  cac-cac: man̈xo ol yiq'uel juntzan̈ anima chi' Jehová d'a eyichan̈, palta to ol
    ex ixtaj yuj eb' ichoc junoc scan d'a junoc yaal, ya ol eyab' yuj eb', icha val
    syail yoch noc' tz'uum d'a yich co patic, ma icha syail sb'at junoc te' q'uiix
    d'a yol co sat, masanto ol ex satel d'a sat lum luum te vach' ix yac' Jehová co
    Diosal tic d'ayon̈.
  swh-ULB: jueni kwa hakika kwamba Yahweh Mungu wenu hatayafukuzia mbali mataifa haya
    yatoke kati yenu. Badala yake, watakuwa kitanzi na mtego kwenu, viboko migongoni
    mwenu na miiba machoni mwenu, mpaka pale mtakapoangamia katika nchi hii nzuri
    ambayo Yahweh Mungu wenu amewapeni ninyi.
  bel-bel: Дык ведайце, што Гасподзь Бог ваш ня будзе ўжо праганяць ад вас народы
    гэтыя, а яны будуць вам пятлёю і сеткаю, бічом на рэбры вашыя і цернем у вочы
    вашыя, пакуль ня будзеце вынішчаныя з гэтай добрай зямлі, якую даў вам Гасподзь
    Бог ваш.
  deu-ELBBK: So wisst bestimmt, dass der HERR, euer Gott, nicht fortfahren wird, diese
    Nationen vor euch auszutreiben; und sie werden euch zur Schlinge werden und zum
    Fallstrick, und zur Geißel in euren Seiten und zu Dornen in euren Augen, bis ihr
    umkommt aus diesem guten Land, das der HERR, euer Gott, euch gegeben hat.
  mbb-OT: siguradu kenè en edsegseǥen te Nengazen he Megbevayè niw heini he menge
    etew. Egkehimu sikandan he pekaid keniyu. Egkesekitan kew tenged kandan he henduen
    be te edletiguwen is menge peka niw etawa edtiyuken te zuǥi is menge mata niw.
    Ne kenà heini egkeengked taman te kebpemematey niw kayi te meupiya he tanà he
    imbeǥey keniyu te Nengazen he Megbevayè niw.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ മേലാൽ ഈ ജാതികളെ നിങ്ങളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളകയില്ലെന്നും
    നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു തന്നിരിക്കുന്ന ഈ നല്ലദേശത്തുനിന്നു നിങ്ങൾ നശിച്ചുപോകുംവരെ
    അവർ നിങ്ങൾക്കു കുടുക്കും കണിയും വിലാപ്പുറത്തു ചമ്മട്ടിയും കണ്ണിൽ മുള്ളും ആയിരിക്കുമെന്നു
    അറിഞ്ഞുകൊൾവിൻ.
  tuo-NT: Õꞌacʉ̃ marĩ wiogʉ narẽ cõꞌanemosome majã. Na dʉꞌsarã mʉsãrẽ ñaꞌarõ waꞌacã
    weerãsama. Aꞌti diꞌta añurĩ diꞌta Õꞌacʉ̃ marĩrẽ oꞌóca diꞌtare ẽꞌmagʉ̃sami. Aꞌti
    diꞌtapʉre ninemosome majã.
  rmc-rmc: akor džanen, hoj o RAJ, tumaro Del, imar kala narodi na tradela tumendar
    het, ale ena tumenge sar pasca, sar zagaruďi jama, sar bičos pro dumo the sar
    trňi andro jakha, medik na merena avri andral kadi lačhi phuv, so tumenge diňa
    o RAJ, tumaro Del.
  nlg-nlg: Kau ghilalaa uto a Lord nimiu na God ke mua ghuru kehava ta nimiu na pari.
    Mi gera kau hogho ta didira na vugho, mana vahaghitaili tana gehimiu, mana kaukaru
    ni moli tana matamiu, makai vamusi keha ghau tana pari uto eni aLord nimiu na
    God te vaheghau.
  pes-OPV: یقین بدانید که یهوه خدای شما این طوایف را از حضور شما دیگربیرون نخواهد
    کرد، بلکه برای شما دام و تله وبرای پهلوهای شما تازیانه و در چشمان شما خارخواهند
    بود، تا وقتی که از این زمین نیکو که یهوه خدای شما، به شما داده است، هلاک شوید.
  ron-1924: сэ фиць ынкрединцаць кэ Домнул Думнезеул востру ну ва май изгони ачесте
    нямурь динаинтя воастрэ, чи еле вэ вор фи о курсэ ши ун лац, ун бич ын коасте
    ши ниште спинь ын окь, пынэ вець пери де пе фаца ачестей цэрь буне пе каре в-а
    дат-о Домнул Думнезеул востру.
  ben-OBCV: তবে তোমরা নিশ্চয় জানবে, তোমাদের ঈশ্বর সদাপ্রভু, আর এসব জাতিকে তোমাদের
    সামনে থেকে তাড়িয়ে দেবেন না। তারা বরং তোমাদের পক্ষে জাল ও ফাঁদস্বরূপ হবে, তারা
    তোমাদের পিঠে চাবুকের মতো ও তোমাদের চোখে কাঁটার মতো হবে, যতক্ষণ না তোমরা এই উৎকৃষ্ট
    দেশ থেকে বিনষ্ট হও, যে দেশ তোমাদের ঈশ্বর সদাপ্রভু তোমাদের দান করেছেন।
  som-som: markaas xaqiiq ahaan u ogaada inuusan Rabbiga Ilaahiinna ahu mar dambe
    quruumahaas hortiinna ka eryayn, laakiinse waxay idinku noqon doonaan siriq iyo
    dabin, oo markaasay dhinacyada idinka karbaashi doonaan, oo indhahana qodxan idinkaga
    mudi doonaan, ilaa aad ka baabba'daan dalkan wanaagsan oo Rabbiga Ilaahiinna ahu
    idin siiyey.
  lat-VUC: jam nunc scitote quod Dominus Deus vester non eas deleat ante faciem vestram,
    sed sint vobis in foveam ac laqueum, et offendiculum ex latere vestro, et sudes
    in oculis vestris, donec vos auferat atque disperdat de terra hac optima, quam
    tradidit vobis.
  eng-ASVBT: know for a certainty that Jehovah your God will no more drive these nations
    from out of your sight; but they shall be a snare and a trap unto you, and a scourge
    in your sides, and thorns in your eyes, until ye perish from off this good land
    which Jehovah your God hath given you.
  ita-1885: sappiate di certo che il Signore Iddio vostro non continuerà di scacciar
    queste genti d'innanzi a voi; anzi esse vi saranno per laccio, ed intoppo, e flagello
    a' fianchi, e spine agli occhi, finchè periate d'in su questa buona terra, che
    il Signore Iddio vostro vi ha data.
  eng-LXXUP: know that the Lord will no more destroy these nations from before you;
    and they will be to you snares and stumbling blocks, and nails in your heels,
    and darts in your eyes, until ye be destroyed from off this good land, which the
    Lord your God has given you.
  eng-ULB: then know for certain that Yahweh your God will no longer drive these nations
    out from among you. Instead, they will become a snare and a trap for you, whips
    on your backs and thorns in your eyes, until you perish from this good land that
    Yahweh your God has given you.
  spa-VBL: pueden estar absolutamente seguros de que el Señor, su Dios, no expulsará
    definitivamente a estas naciones delante de ustedes. Por el contrario, serán una
    trampa y un lazo, un látigo en su espalda y como espinas en sus ojos hasta que
