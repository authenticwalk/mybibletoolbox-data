  bbb-bbb: '@see-verse:JOS.023.012'
  tam-2017: உங்களுடைய தேவனாகிய யெகோவா இனி இந்த தேசங்களை உங்களுக்கு முன்பாகத் துரத்திவிடமாட்டார்
