verse: JOS.023.001
translations:
  mal-C: യഹോവ ഇസ്രായേലിന്, അതിനുചുറ്റുമുള്ള എല്ലാ ശത്രുക്കളിൽനിന്നും സ്വസ്ഥതനൽകി.
    ഇങ്ങനെ വളരെക്കാലം കഴിഞ്ഞു, അപ്പോഴേക്കും യോശുവ വയോവൃദ്ധനായിത്തീർന്നു.
  deu-TKW: Nach Verlauf einer langen Zeit, als Jahwe den Israeliten vor allen ihren
    Feinden ringsum Ruhe verschafft hatte, und Josua alt und hochbetagt war,
  lin-lin: Sima na Yawe kopesa bopemi na Isalaele liboso ya banguna nyonso oyo bazingelaki
    bango, elekaki tango molayi. Bongo, Jozue akomaki mobange, mpe mibu ya bomoi na
    ye epusanaki makasi.
  eng-LSV: And it comes to pass, many days after that YHWH has given rest to Israel
    from all their surrounding enemies, that Joshua is old, entering into days,
  eng-GNV: And a long season after that the Lord had giuen rest vnto Israel from all
    their enemies round about, and Ioshua was olde, and stricken in age,
  eng-WEBSTER: And it came to pass, a long time after that the LORD had given rest
    to Israel from all their enemies on all sides, that Joshua became old and advanced
    in age.
  nhw-BL: Huajca ica miyac xihuitl TOTECO quinchijqui nopa israelitame ma quintlanica
    nochi inincualancaitacahua huan teipa oncac tlasehuilistli ipan inintlal. Huan
    Josué ya eliyaya huehuentzi.
  swh-ONEN: Baada ya muda mrefu kupita, naye Bwana akawa amewapa Israeli pumziko mbele
    ya adui zao wote waliowazunguka, Yoshua, wakati huo akiwa mzee na umri ukiwa umeendelea
    sana,
  bba-bba: Yinni Gusunɔ u Isirelibɑ wɔrɑ ben yibɛrɛ be bɑ kɑ bu sikerenɛn nɔmɑn di.
    Mɑ bɑ wɑ̃ɑ bɔri yɛndu sɔɔ sere n kɑ tɛ. Yosue u mɑɑ tɔkɔ kuɑ ɡem ɡem.
  eng-KJVCPB: And it came to pass a long time after that the Lord had given rest unto
    Israel from all their enemies round about, that Joshua waxed old and stricken
    in age.
  wbp-wbp: …Yulyurrpu panuku-jana YAAWIYI-rliji muurl-mardarnu Yijirali-pinkiji nguru
    Kananarla yapa panu-kujaku yangka ngurra-kari ngurra-kari-wardingki-kijaku. Ngurrjulpalu
    nyinaja kulu-wangu. Jajuwaju purlkalkulpa nyinaja.
  luo-luo: Bangʼ kinde moko ka Jehova Nyasaye nosemiyo jo-Israel kwe e kindgi gi wasikgi
    duto, noyudo ka koro Joshua oseti kendo ne en gi higni moniangʼ,
  meu-meu: Nega daudau vada ela. Iehova ese Israel taudia na laḡa-ani e henidia, inaidia
    iboudiai e tuidia. Iosua vada e buruka, ena mauri laḡanidia na hoho.
  npi-ULB: परमप्रभुले तिनीहरूको वरिपरि भएका तिनीहरूका सबै शत्रुबाट विश्राम दिनुभएको
    धेरै समयपछि यहोशू वृद्ध भइसकेका थिए ।
  yor-yor: Lẹ́yìn ọjọ́ pípẹ́, nígbà tí Olúwa sì ti fún Israẹli ní ìsinmi kúrò ní ọwọ́
    àwọn ọ̀tá wọn tí ó yí wọn ká, nígbà náà Joṣua sì ti di arúgbó.
  emp-NTPO: Israelerã dji quĩrũ ume djõ pananada Ãcõrẽba necai b̶ʌd̶acarea dãrãbʌrʌd̶e
    Josuera drõãda b̶esia.
  ind-ind: Bertahun-tahun telah berlalu, dan TUHAN sudah membuat bangsa Israel aman
    dari semua musuh mereka. Ketika Yosua sudah sangat tua,
  pes-OPCB: سالها گذشت و خداوند بنی‌اسرائیل را از دست دشمنانش راحتی بخشید. در این
    هنگام یوشع پیر و سالخورده شده بود.
  tgl-ULB: At pagkatapos ng maraming araw, nang mabigyan ni Yahweh ng kapahingahan
    ang Israel mula sa lahat ng kanilang mga kaaway na nakapalibot sa kanila, napakatanda
    na ni Josue.
  hui-hui: Mali dewa peagola Anduane Homogohanda Isaraele wali agali bayale helo helene.
    Ani howa tigua tinaga waitigi bu hearu baba wai nabi haabo hene. Ani ho heangi
    Yosua ibu agali waheore berene.
  mya-mya: ကာ​လ​အ​တန်​ကြာ​ပြီး​နောက်​ထာ​ဝ​ရ​ဘု​ရား သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    ပတ်​ဝန်း ကျင်​ရှိ​ရန်​သူ​များ​၏​ဘေး​ရန်​မှ​ကင်း​ငြိမ်း စေ​တော်​မူ​၏။ ယော​ရှု​သည်​လည်း​အ​သက်
    အ​ရွယ်​အ​လွန်​ကြီး​ရင့်​လာ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་བདེ་བར་བཀོད་ཅིང་། མཐའ་འཁོར་གྱི་དགྲ་ཐམས་ཅད་བར་དུ་འཐབ་མོ་མེད་པར་དུས་ཡུན་རིང་པོ་སོང་བ་དང་།
    ཡོ་ཤུ་ཨ་ལོ་ན་རྒས་པས།
  sna-sna: Zvino mazuva mazhinji akati apfuura uye Jehovha akanga azorodza vaIsraeri
    pavavengi vavo vose vakanga vakavapoteredza, Joshua akanga akwegura kwazvo ava
    namakore mazhinji panguva iyoyo.
  spa-BLM: Después de muchos días, cuando Yahvé había dado descanso a Israel de sus
    enemigos de alrededor, y Josué era viejo y bien avanzado en años,
  cac-cac: Ayxo tiempo man̈xalaj oval syac' eb' israel, junc'olalxo yaj eb' yuj Jehová.
    Axo yic icham vinacxo vin̈aj Josué,
  swh-ULB: Na baada ya siku nyingi, kipindi ambacho Yahweh alikuwa ameipa Israeli
    pumziko kutoka maadui zao waliowazunguka,
  bel-bel: Праз многа часу пасьля таго, як Гасподзь супакоіў Ізраіля ад усіх ворагаў
    ягоных з усіх бакоў, Ісус састарыўся, увайшоў у сталы век.
  deu-ELBBK: Und es geschah nach vielen Tagen, nachdem der HERR Israel Ruhe geschafft
    hatte vor allen seinen Feinden ringsum, als Josua alt geworden war, wohlbetagt,
  mbb-OT: Seled te meluǥayad he timpu is kebeǥey te Nengazen te kelinew ziyà te Israel
    su wazè en sikandan mekepekidtebek te menge kuntada zan diyà te peliǥuy zan. Ne
    si Josue utew en meǥurang,
  mal-2015: യഹോവ ചുറ്റുമുള്ള സകലശത്രുക്കളെയും അടക്കി യിസ്രായേലിന്നു സ്വസ്ഥത നല്കി
    ഏറെക്കാലം കഴിഞ്ഞു യോശുവ വയസ്സു ചെന്നു വൃദ്ധൻ ആയശേഷം
  tuo-NT: Peje cʉ̃ꞌmarĩ Õꞌacʉ̃ Israe curuacjãrãrẽ narẽ ĩꞌatuꞌtirã meꞌrã aꞌmewẽjẽ,
    soo nisetica beꞌro yʉꞌrʉcaro niwʉ̃. Titare Josué bʉcʉ ẽjãgʉ̃,
  rmc-rmc: O RAJ diňa le Izraeliten smirom savore lengre ňeprijaťeľendar, save sas
    pašal lende. Akorestar pregeľa imar but časos a o Jozua sas imar igen phuro.
  nlg-nlg: Mana lei niulu te tona padi tua, ma Lord te vahera na vure ni Israel na
    aheahe tadira na ghadia na levunimate, ma Josha te tonikama ngangata tua.
  pes-OPV: و واقع شد بعد از روزهای بسیار چون خداوند اسرائیل را از جمیع دشمنان ایشان
    از هر طرف آرامی داده بود، و یوشع پیر وسالخورده شده بود.
  ron-1924: Де мултэ време Домнул дэдусе одихнэ луй Исраел, избэвинду-л де тоць врэжмаший
    каре-л ынконжурау. Иосуа ера бэтрын, ынаинтат ын вырстэ.
  ben-OBCV: এরপর বহুদিন পার হয়ে গেল এবং সদাপ্রভু ইস্রায়েলের চারপাশের সমস্ত শত্রু
    থেকে তাদের বিশ্রাম দিলেন। যিহোশূয় সেই সময় অতি বৃদ্ধ হয়ে গিয়েছিলেন।
  som-som: Maalmo badan dabadood, markii Rabbigu reer binu Israa'iil ka nasiyey cadaawayaashoodii
    ku wareegsanaa, Yashuucana da' weynaa, gabowna la dhacay,
  lat-VUC: Evoluto autem multo tempore, postquam pacem dederat Dominus Israëli, subjectis
    in gyro nationibus universis, et Josue jam longævo, et persenilis ætatis,
  eng-ASVBT: And it came to pass after many days, when Jehovah had given rest unto
    Israel from all their enemies round about, and Joshua was old and well stricken
    in years;
  ita-1885: ORA, lungo tempo appresso che il Signore ebbe dato riposo a Israele da
    tutti i suoi nemici d'ogn'intorno, Giosuè, essendo vecchio ed attempato,
  eng-LXXUP: And it came to pass after many days after the Lord had given Israel rest
    from all his enemies round about, that Joshua was old and advanced in years.
  eng-ULB: After many days, when Yahweh had given rest to Israel from all their enemies
    that around them, and Joshua was old and well advanced in years.
  spa-VBL: Mucho tiempo después, una vez que el Señor había dado la paz a los israelitas
    del conflicto con los enemigos que los rodeaban, Josué, ya siendo muy anciano,
  fra-_FOB: Il arriva, longtemps après que l'Éternel eut donné du repos à Israël devant
    tous les ennemis qui l'entouraient, que Josué, étant devenu vieux, avancé en âge,
  mal-mal: യഹോവ ചുറ്റുമുള്ള സകലശത്രുക്കളെയും അടക്കി യിസ്രായേലിന് സ്വസ്ഥത നല്കി, ഏറെക്കാലം
    കഴിഞ്ഞു. യോശുവയും വൃദ്ധനായി.
  urd-GVR: Ab Isrāīlī kāfī der se salāmatī se apne mulk meṅ rahte the, kyoṅki Rab
    ne unheṅ irdgird ke dushmanoṅ ke hamloṅ se mahfūz rakhā. Jab Yashua bahut būṛhā
    ho gayā thā
  suz-BL: मिनु शुश नाक्‍त नोले परमप्रभु यावेमी इस्राएली आन कली आन जोरी सत्रु रे पा
    प्रोंइशा, नाइश्‍शा बाक्‍चा गेप्‍तु। मेना यहोसु खाल्‍पा दुम्‍शा, शुश बर्स दुम्‍शो
    बाक्‍‍त। यहोसु २१:४४
  ita-1927: Or molto tempo dopo che l’Eterno ebbe dato requie a Israele liberandolo
    da tutti i nemici che lo circondavano, Giosuè, ormai vecchio e bene innanzi negli
    anni,
  ckb-ckb: پاش بەسەرچوونی ماوەیەکی زۆر، لەدوای ئەوەی یەزدان ئیسرائیلی لە دوژمنەکانی
    دەوروبەریان حەساندەوە، یەشوع پیر بوو و بەساڵدا چوو،
  eng-BBE: Now after a long time, when the Lord had given Israel rest from wars on
    every side, and Joshua was old and full of years,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರನ್ನು ಸುತ್ತಲಿರುವ ಎಲ್ಲಾ ಶತ್ರುಗಳಿಂದ ತಪ್ಪಿಸಿ, ಅವರಿಗೆ
    ವಿಶ್ರಾಂತಿಕೊಟ್ಟ ಬಹಳ ದಿವಸಗಳ ತರುವಾಯ ಯೆಹೋಶುವನ ದಿವಸಗಳು ಗತಿಸಿ ವೃದ್ಧನಾದನು.
  bbb-bbb: (-)
  tam-2017: யெகோவா இஸ்ரவேலைச் சுற்றிலும் இருந்த அவர்களுடைய எல்லா எதிரிகளாலும் யுத்தமில்லாதபடி
    ஓய்ந்திருக்கச்செய்து அநேகநாட்கள் சென்றபின்பு, யோசுவா முதிர்வயதானபோது,
  spa-RV-1909: Y ACONTECIÓ, pasados muchos días después que Jehová dió reposo á Israel
    de todos sus enemigos al contorno, que Josué, siendo viejo, y entrado en días,
  ron-BTF: Și s-a întâmplat, la multe zile după ce DOMNUL a dat odihnă lui Israel,
    din partea tuturor dușmanilor săi de jur-împrejur, că Iosua era bătrân și înaintat
    în zile.
  eng-WEBP: After many days, when the LORD had given rest to Israel from their enemies
    all around, and Joshua was old and well advanced in years,
  eng-FBV: A long time later, after the Lord had given peace to the Israelites from
    conflict with their enemies around them, Joshua, by now really old,
  nld-1939: Vele jaren waren er voorbijgegaan, sinds Jahweh Israël rust had verleend
    van al zijn vijanden in het rond. En toen Josuë hoogbejaard was geworden,
  nch-BL: Huajca ica miyac xihuit TOTECO quinchijqui nopa israelitame ma quintanica
    nochi inincualancaitacahua huan teipa oncac tasehuilisti ipan inintal. Huan Josué
    ya eliyaya huehuentzi.
  vie-1934: Khi Đức Giê-hô-va ban sự an nghỉ cho Y-sơ-ra-ên từ lâu rồi, giải cứu họ
    khỏi các thù nghịch ở bốn phía, và Giô-suê đã già tuổi tác cao,
  hin-CV: जब याहवेह ने इस्राएल को उनके पड़ोसी राष्ट्रों के शत्रुओं से बचाया, बहुत
    समय बीत गया और यहोशू बहुत बूढ़ा हो गया.
  spa-BES: Después de mucho tiempo, cuando el Señor le había dado descanso a Israel
    de las guerras por todos lados, y Josué era viejo y lleno de años,
  tdx-tdx: Ie andro maro añe, naho fa nampitofà’ Iehovà amo rafelahi’e iaby mañohoke
    iareoo t’Israele vaho nigain-kantetse t’Ieho­soa, nisilofen-kàanterañe,
  tha-KJV: ต่อมาอีกนานเมื่อพระเยโฮวาห์โปรดให้อิสราเอลสงบจากการศึกศั​ตรู​ทั้งหลายที่​ล้อมรอบ
    และโยชู​วาม​ี​อายุ​ชราลงมาก
  por-BR-2018: E aconteceu, passados muitos dias depois que o SENHOR deu repouso a
    Israel de todos os seus inimigos ao redor, que Josué, sendo velho, e cheio de
    dias,
  deu-ELO: Und es geschah nach vielen Tagen, nachdem Jehova Israel Ruhe geschafft
    hatte vor allen seinen Feinden ringsum, als Josua alt geworden war, wohlbetagt,
  eng-WYC-2018: And when much time was passed after that the Lord had given peace
    to Israel, and when all nations about were subjected (or and when all the nations
    about were made subject to them); and when Joshua was now of long life, and of
    full eld age,
  epo-epo: Longan tempon post kiam la Eternulo donis al Izrael ripozon kontraŭ ĉiuj
    iliaj malamikoj ĉirkaŭe, Josuo maljuniĝis, atingis profundan aĝon.
  uig-PIN: Pǝrwǝrdigar Israilƣa ǝtrapidiki düxmǝnliridin aram berip uzun zamanlar
    ɵtüp, xundaⱪla Yǝxua ⱪerip, yeximu qongiyip ⱪalƣanda,
  beo-beo: Fa:nodafa, Isala:ili dunu da ilima ha lai dunu huluane hasali dagoloba,
    Hina Gode da ilima olofosu helefisu i. Amo esoha, Yosiua da da:idafa hamoi dagoi.
  tpi-OTNT: Planti yia i go pinis na Bikpela i givim gutpela taim long ol Israel.
    Na ol i no moa pait long ol birua i stap nabaut. Nau Josua i kamap lapun tru.
  hau-SA: An daɗe bayan da Ubangiji ya ba Isra’ilawa hutu daga dukan abokan gāban
    da suke kewaye da su. Yoshuwa kuwa ya tsufa, shekarunsa sun yi yawa,
  uig-LAT: Perwerdigar Israilgha etrapidiki düshmenliridin aram bérip uzun zamanlar
    ötüp, shundaqla Yeshua qérip, yéshimu chongiyip qalghanda,
  nde-nde: Ngemva kwesikhathi eside njalo uThixo esephumuze abako-Israyeli kuzozonke
    izitha zabo ezazibagombolozele, uJoshuwa ngalesosikhathi esekhulile eseleminyaka
    eminengi,
  ton-ton: Pea kuo fuoloange mo e tuku ʻe Sihova ʻae fiemālie ki ʻIsileli mei honau
    ngaahi fili naʻe tuʻu takatakai, mo ʻene fakaʻaʻau ʻo motuʻa ʻa Siosiua, pea lahi
    hono taʻu.
  ces-1613: I stalo se po mnohých dnech, když dal Hospodin odpočinutí Izraelovi ode
    všech nepřátel jejich vůkol, a Jozue se sstaral a sešel věkem,
  eng-WMB: After many days, when the LORD had given rest to Israel from their enemies
    all around, and Joshua was old and well advanced in years,
  tam-TCV: யெகோவா இஸ்ரயேலரைச் சுற்றியிருந்த அவர்களுடைய பகைவரிடமிருந்து அவர்களுக்குச்
    சமாதானத்தைக் கொடுத்த நீண்டகாலத்திற்குபின், யோசுவா வயதுசென்று முதியவனாய் இருந்தான்.
  ceb-ULB: Ug human sa daghang mga adlaw, sa dihang gipapahulay na ni Yahweh ang Israel
    gikan sa tanang kaaway nga nagpalibot kanila, tigulang na kaayo si Josue.
  pol-UBG: A po długim czasie, gdy PAN dał Izraelowi odpoczynek od wszystkich ich
    okolicznych wrogów, a Jozue był już stary i w podeszłym wieku;
  urd-GVU: اب اسرائیلی کافی دیر سے سلامتی سے اپنے ملک میں رہتے تھے، کیونکہ رب نے اُنہیں
    ارد گرد کے دشمنوں کے حملوں سے محفوظ رکھا۔ جب یشوع بہت بوڑھا ہو گیا تھا
  deu-1912: Und nach langer Zeit, da der HERR hatte Israel zur Ruhe gebracht vor allen
    ihren Feinden umher und Josua nun alt und wohl betagt war,
  ntj-ntj: Nyangka Mama Kuurrtu-tjananya Yitjurayilku tjamupirti yirringkaranytja.
    Nyangka-ya yarnangu kutjupa-kutjupa pirni pungu wiyaralpi ngurrararringu. Palunyalu-ya
    pikamaalpa rawa nyinarrayirnu, nyangka Tjatjuwanya yirnarringu.
  kan-2017: ಯೆಹೋವನು ಸುತ್ತಮುತ್ತಲಿನ ಶತ್ರುಗಳನ್ನು ನಿರ್ಮೂಲಮಾಡಿ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ವಿಶ್ರಾಂತಿ
    ಕೊಟ್ಟನು. ತರುವಾಯ ಬಹು ದಿನಗಳಾದ ಮೇಲೆ ಯೆಹೋಶುವನು ದಿನತುಂಬಿದ ಮುದುಕನಾದನು.
  tgo-tgo: Mbaŋa molao moli kaero iko, Giya Loi i giya vanevane weŋgiya Isirel gharɨgharɨniye
    na thɨ towo weŋgiya ghanji rathɨghɨyako wolaghɨye evasiwanjiko. E mbaŋako iyako
    Josuwa kaero i amalaghɨsarɨ moli,
  yap-yap: Me n’uw nap’an nike tay SOMOL yu Israel ndariy ban’en ni ka be buch u thilrad
    e pi to’ogor rorad nib liyegrad. Ngiyal’ nem e kari pilbithir Joshua,
  hlt-MCSB: Kum te yet a om phoeiah a kaepvai thunkha boeih taeng lamkah Israel te
    BOEIPA loh a duem sak tih Joshua khaw a khohnin loh patong ben la a paan coeng.
  mdy-ETH: ሚርጌ ዎዴ ዴዔስካፓ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዔያቶኮ ኮይላ ዓኣ ሞርኮይዳፓ ሃውሺሲ ኮሺ ናንጊ ዔያቶም
    ዒንጌኔ፤ ጋዓንቴ ዒያሱ ጋርቼኔ፤
  twi-ASANTE: Mfeɛ bebree twaam a Awurade maa Israelfoɔ no ahotɔ a wɔn atamfoɔ no
    mu biara anha wɔn bio. Yosua a afei na wanyini yie no
  eng-WEBU: After many days, when the LORD had given rest to Israel from their enemies
    all around, and Joshua was old and well advanced in years,
  bnp-bnp: Na maka pida ri polo pali, e BAKOVI DAGI i habi a nimade na nivalemu ne
    huriki a Israel, i uka ma ri vaubi ne huriki a pile ri made viliha vonga. Ngane
    e Iosua i gare.
  wal-wal: Daro wodiyaappe guyyiyan, GODAI Israa7eela asaa eta yuushuwan de7iya morkketu
    ubbaappe shemppissiis. He wode Yaasu cimidi, wodiyaa keehippe sugiis.
  spa-PDDPT: Después de muchos días, cuando Yavé dio reposo a Israel de todos sus
    enemigos alrededor, y Josué era anciano y bien entrado en años,
  gun-gun: Yma ete rire, Israel kuery hovaigua kuery ijyvýry rupi ikuai va'e ha'e
    javi gui Senhor omombytu'upa rire Josué tuja'i ma, oiko are'i ma.
  agu-BL: Itzun bantz, te yi nsken el nimix tiemp yi jale'nix tzatzin paz ẍchixo'l
    yi e' xonl Israel scyuch' yi e' chicontr, nin yi nsken tijin c'u'l Josué,
  ilo-ULB: Ket kalpasan dagiti adu nga aldaw, idi inted ni Yahweh ti inana iti Israel
    iti amin a kabusorda a nanglikmut kadakuada, lakay unayen ni Josue.
  kpg-kpg: Mai gi no muli Dimaadua guu dugu ang gi digau Israel gii noho i di aumaalia
    i nadau hagadaumee. Di madagoaa deelaa, gei Joshua gu madumadua,
  uig-ARA: پەرۋەردىگار ئىسرائىلغا ئەتراپىدىكى دۈشمەنلىرىدىن ئارام بېرىپ ئۇزۇن زامانلار
    ئۆتۈپ، شۇنداقلا يەشۇئا قېرىپ، يېشىمۇ چوڭىيىپ قالغاندا،
  bsp-bsp: Tɛm tobolu-bolu tɛnacepər kəyɛfɛ ka ntɛ Kanu Kəpɔŋ kənasɔŋ aka Yisrayel
    kəŋesəm mɔ, kəbɛr ŋa aterɛnɛ aŋan acəsək fəp dəwaca. Yosuwe ɛnasikər oŋ tɛm tatɔkɔ.
  sus-sus: Tɛmui gbegbe dangi nɛ kafi Alatala naxa malabui fi Isirayila ɲama ma, a
    ratangafe a yaxuie ma a rabilinyi. Yosuwe nu bara fori, a xa simaya nu bara bu.
  pon-2006: Mwurin ahnsou reirei, KAUN-O ketikihong mehn Israel ko meleilei sang rehn
    ar imwintihti kan me kapikapil irail. Oh ni ahnsowo Sosua ohl laudlahr,
  ksd-ksd: Ma ba i ga par mangoro na bung, ma ba ra Luluai i ga vango ra tarai Israel
    kan kadia lavur ebar kikil diat, ma ba Iosua i ga manga patuana ma i ga peal kana
    lavur kilala,
  tur-YTC: Çok günler sonra, Yahve İsrael'i çevresindeki bütün düşmanlarından rahat
    verdiği ve Yeşu yaşlanıp yılları oldukça ilerlediği zaman,
  grc-BRENT: Καὶ ἐγένετο μεθʼ ἡμέρας πλείους μετὰ τὸ καταπαῦσαι Κύριον τὸν Ἰσραὴλ
    ἀπὸ πάντων τῶν ἐχθρῶν αὐτοῦ κυκλόθεν, καὶ Ἰησοῦς πρεσβύτερος προβεβηκὼς ταῖς ἡμέραις.
  ind-AYT: Setelah sekian lama TUHAN memberikan ketenteraman kepada orang Israel dari
    segala penjuru terhadap semua musuh di sekelilingnya, dan setelah Yosua menjadi
    tua dan lanjut umurnya,
  nya-nya: Panapita nthawi yayitali kuchokera pamene Yehova anakhazikitsa mtendere
    pakati pa Aisraeli ndi adani awo owazungulira. Nthawi imeneyi nʼkuti Yoswa atakalamba,
    ali ndi zaka zambiri.
  hrv-hrv: Proteklo je mnogo dana kako je Jahve dao Izraelu da otpočine od svih neprijatelja
    unaokolo. I Jošua bijaše ostario, zašao u godine.
  mps-mps: Te kibu be hauwa bidama, tama Genuai Bidigo te boi pilama wiegi yai pemene
    ebo sogo te Israel dabebolo mani. Tama augwaligo te bidalua pabo boi bidi dabe
    dali te boi me hwįbeo. Te megi da, te Josua monu dabe mu yali.
  tpi-tpi: Planti yia i go pinis na Bikpela i givim gutpela taim long ol Israel. Na
    ol i no moa pait long ol birua i stap nabaut. Nau Josua i kamap lapun tru.
  dan-1931: Efter længere Tids Forløb, da HERREN havde skaffet Israel Ro for alle
    dets Fjender rundt om, og Josua var blevet gammel og til Års,
  vie-OVCB: Sau một thời gian dài, Chúa Hằng Hữu cho Ít-ra-ên được hưởng thái bình,
    và Giô-suê đã cao tuổi.
  guj-2017: અને ઘણાં દિવસો પછી, યહોવાહે જયારે ઇઝરાયલને તેઓના ચારેબાજુના સર્વ શત્રુઓથી
    સલામતી બક્ષી, ત્યારે યહોશુઆ ઘણો વૃદ્ધ થયો હતો.
  pon-2006A: Mwurin ahnsou reirei, KAUN-O ketikihong mehn Israel ko meleilei sang
    rehn ar imwintihti kan me kapikapil irail. Oh ni ahnsowo Sosua ohl laudlahr,
  por-BRBSL: Depois de muitos dias, quando Javé deu descanso a Israel de seus inimigos
    ao redor, e Josué estava velho e bem avançado em anos,
  cth-cth: BAWIPA ni a tengpam kaawm e tarannaw abuemlae kut dawk hoi Isarel miphunnaw
    a hlout sak teh, roumnae hah atueng moikasawlah a poe hnukkhu, Joshua teh a kumcue
    teh a matawng toung dawkvah,
  twi-twi: Mfe bebree twaa mu a Awurade maa Israelfo no ahotɔ a wɔn atamfo no mu biara
    anhaw wɔn bio. Yosua a afei na wanyin yiye no
  hlt-hlt: Kum te yet a om phoeiah a kaepvai thunkha boeih taeng lamkah Israel te
    BOEIPA loh a duem sak tih Joshua khaw a khohnin loh patong ben la a paan coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nteennɛ̀ Isidɑyɛɛribɛ kɛ́ bɛ̀ dɛɛtɛ́nɛ̀ bɛ dootitɔbɛ̀
    kɛ̀ dɛ̀ɛ mɔntɛ mɛdiɛ̀ nkɛ̀ Sosuwee kótɛ́ mɛdiɛ̀,
  msy-2020: Azenir avɨriba zuima, Ikiavɨra Itir God dughiar aghuim isava Israelia
    ganɨngizɨ, me avughsa deragha ikiava, uan apaniba ko mɨsozir puvatɨ. Ezɨ bar gɨn
    Josua ghua bar ghuri.
  azb-azb: Rəbb İsraillilərə hər tərəfdən düşmənlərindən əmin-amanlıq verəndən sonra
    uzun müddət keçdi. Artıq Yeşua qocalıb yaşa dolmuşdu.
  eng-DBY: And it came to pass a long time after that Jehovah had given rest to Israel
    from all their enemies round about, and Joshua had become old, advanced in age,
  hin-2017: इसके बहुत दिनों के बाद, जब यहोवा ने इस्राएलियों को उनके चारों ओर के शत्रुओं
    से विश्राम दिया, और यहोशू बूढ़ा और बहुत आयु का हो गया,
  swp-swp: 'I lau e, huia muriaririna eai Guiau Isaraela i heaiavasidi, edi vaiunu
    se hetaiiridi, nige se hebaaeadi: Iosua abo i tautaubada, ena borimai se gamagari.'
  eng-YLT: And it cometh to pass, many days after that Jehovah hath given rest to
    Israel from all their enemies round about, that Joshua is old, entering into days,
  kne-kne: Idi nabayag, pinangabak Diyos din Israelita sin am-in ay kagobat da et
    indawtanas daida si talna. Si Josue pay, enggay nakay sin timpo ay sana,
  eng-WYC-2017: And when much time was passed after that the Lord had given peace
    to Israel, and when all nations about were subjected; and when Joshua was now
    of long life, and of full eld [or old] age,
  eng-WMBB: After many days, when the LORD had given rest to Israel from their enemies
    all around, and Joshua was old and well advanced in years,
  urd-GVH: अब इसराईली काफ़ी देर से सलामती से अपने मुल्क में रहते थे, क्योंकि रब ने
    उन्हें इर्दगिर्द के दुश्मनों के हमलों से महफ़ूज़ रखा। जब यशुअ बहुत बूढ़ा हो गया
    था
  rug-rug: Soku vuaheni ele hola gua si tokani e Zihova sari na tie Izireli pude koa
    pa binule koari na dia kana pu koa vari likohaeni sari na tinoni Izireli. Koasa
    totoso asa si ele barogoso hola se Zosua.
  gaz-gaz: Erga barri dheeraan darbee Waaqayyos diinota isaan marsan hunda irraa Israaʼeloota
    boqochiisee booddee Iyyaasuun bara dheeraa jiraatee dulloome;
  fra-LSG: Depuis longtemps l’Éternel avait donné du repos à Israël, en le délivrant
    de tous les ennemis qui l’entouraient. Josué était vieux, avancé en âge.
  gnn-gnn: Ŋayi Djatjuwanydja wirrkina djawuḻpa'yina worruŋuyinana, bala ŋayi gawaw'yurruna
    ga buku‐ḻuŋ'maraŋala ŋurru'‐ŋurruŋunhana ga ŋaḻapaḻmirrinhana ga bukmaknhana yolŋu'‐yulŋunha,
    bala yana ŋayi waŋana bitjarrana, “Worruŋuna ŋarra dhuwala, galki ŋarra yurru
    rakunydhirrina.
  yal-yal: Alatala bata yi bɔɲɛ xunbenla fi Isirayila yamaan ma a e xunba e yaxune
    ma e rabilinni, waxati xunkuye yi dangu na xanbi ra. Yosuwe yi fori, a siimayaan
    yi xunkuya ayi han!
  haw-1868: MAHOPE loa mai o ka hoomaha ana o Iehova i ka Iseraela, mai ko lakou mau
    enemi a pau, i puni ia lakou, ua elemakule loa o Iosua, ua nui no hoi kona mau
    la.
  arb-NAV: وَبَعْدَ انْقِضَاءِ أَيَّامٍ كَثِيرَةٍ أَرَاحَ فِيهَا الرَّبُّ الإِسْرَائِيلِيِّينَ
    مِنْ أَعْدَائِهِمِ الْمُحِيطِينَ بِهِمْ، شَاخَ يَشُوعُ وَطَعَنَ فِي السِّنِّ،
  ewe-ewe: Le esiawo katã megbe esi Yehowa na be Israelviwo ɖu woƒe futɔwo katã dzi,
    eye wokpɔ gbɔdzɔe la, Yosua, ame si zu amegãɖeɖi azɔ la
  eng-LEE: And it came to pass after many days, after the Lord had given rest unto
    Israel from all their enemies round about, and Joshua had grown old and was well
    stricken in age,
  asm-FB: এইদৰে যিহোৱাই ইস্ৰায়েলক তেওঁলোকৰ চাৰিওফালে থকা আটাই শত্ৰুৰ পৰা জিৰণী দিয়াৰ
    পাছত যিহোচূৱা বুঢ়া আৰু অতিশয় বৃদ্ধ হ’ল৷
  sus-A: تّمُي فبٍفبٍ دَنفِ نّ كَقِ عَلَتَلَ نَشَ مَلَبُي قِ عِسِرَيِلَ حَمَ مَ، عَ
    رَتَنفَقٍ عَ يَشُييٍ مَ عَ رَبِلِنيِ. يٌسُوٍ نُ بَرَ قٌرِ، عَ شَ سِمَيَ نُ بَرَ
    بُ.
  fra-SBL: Après de nombreux jours, lorsque Yahvé eut donné du repos à Israël contre
    ses ennemis de tous les côtés, et que Josué fut vieux et avancé en âge,
  hbo-hbo: וֽ͏ַיְהִי֙ מִיָּמִ֣ים רַבִּ֔ים אַ֠חֲרֵי אֲשֶׁר־הֵנִ֨יחַ יְהוָ֧ה לְיִשְׂרָאֵ֛ל
    מִכָּל־אֹיְבֵיהֶ֖ם מִסָּבִ֑יב וִיהֹושֻׁ֣עַ זָקֵ֔ן בָּ֖א בַּיָּמִֽים׃
  piu-2006: (23:; 24:1-13) Katutjalu tjananya yaṉṯayaṉṯara kanyilpayi, Yitjurilaku
    ngaṉṯitja tjuṯanya pikarringkunytjawiyaya nyinanytjaku. Palyaya ngurra walytjangka
    rawa nyinangi, wiyaya ngurra kutjupangka waṉma yankula pika pungkupayi. Tjatjuwalu
    waarrkana kutju wantirriyaṉu, yankula tjananya yaḻṯinytjaku, mayutju tjuṯanya.
    Ngalya yankulaya tjungurringkunytjala Tjatjuwalu tjananya yalatji watjaṉu, “Ngayuluṉa
    tjiḻpirringu tjinguru kuwarriṉa yiluku. Katutjanyala waḻkuṉi, paṉa ngaatjalampa
    yungutjangka, palyala nyinanytjaku. Paluru kuliṉi nyurrangarri yankula waṉma ngurrara
    tjuṯa pungkula yiluntankunytjaku, ngurra tjanampaṉulpinyurra mantjira nyinanytjaku.
    Yalatjinyurra yankunytjala, Katutjalu nyurranya aalpamilalku nyurrangarri yankula
    mirri pungkunytjala. “Muutjalu yirriṯi Katutjaku wangka piipangka wakara wantingu,
    wangka palunyakunyurra tjukarurru nyinanytjaku. Katutjanya nguwanpa kutjupa wiyanyurra
    waḻkuntjaku, Katutjanya kutjunyurra waḻkuntjaku. “Kungka waṉma ngurrara wiyanyurra
    yaḻṯirra kanyintjaku, Yitjurilaku ngaṉṯitja tjuṯa kutjunyurra yaḻṯirra kanyintjaku.
    “Kungka waṉma ngurrara tjuṯanyurra yaḻṯirra kanyiṉingka, Katutjalu nyurranya wiya
    ngurra waṉma yungkuku nyinanytjaku. Nyurrangarri tjananya waṉma ngurrara tjuṯa
    puṯu pungkula wiyalku. Katutjaku wangkanyurra kulira wantinyingka, paluru nyurranya
    pungkula wiyalku, nyurrangarri wiya palumpa tjukarurru nyinangutjangka. Ngurra
    ngaangka wiyanyurra kutu nyinaku.” Palulanguru Tjatjuwalu tjananya watjaṉu yaṉangu
    tjuṯa tjungurrinytjaku tawunu Tjikimala. Ngurra palula tjananya Tjatjuwalu kutu
    nintiṉingi, Katutjalu tjananya mirri tjuṯanya Yipuramanyangarri kutu yaṉṯayaṉṯaṉutjangka.
    Paluru tjananya piyuku wangkangu, “Nyurrangarri nyinanyi ngurra ngaangka mangarri
    tiṉatjarrangka, Katutjalu nyurranya ngurra ngaatja yungutjangka. Palulanguru kutunyurra
    Katutjaku tjukarurru nyinanytjaku, paluru nganampa mayutju tiṉa nyinanyingka.”
  kik-kik: Thuutha wa ihinda inene gũthira na Jehova agĩkorwo aheete andũ a Isiraeli
    ũhurũko kuuma kũrĩ thũ ciao ciothe iria ciamathiũrũrũkĩirie, na Joshua agĩkorwo
    aarĩ mũkũrũ mũno na akaingĩhia mĩaka-rĩ,
  omb-omb: Me lo tagui rani sao, i Huqe mo bete na mangana lawera Israel dena nora
    tavalui vuro dalire. Siu tavohe hi Jesua u tamaragai lawuagi.
  fra-NCL: Un long temps s’était écoulé depuis que Yahweh avait donné du repos à Israël,
    en le délivrant de tous ses ennemis d’alentour, et Josué était vieux, avancé en
    âge.
  cek-AK: Angraeng mah atue sawk parai thung ahnuk ahmaa misa salak hoi Israel caanawk
    misa amdinghaih paek pacoengah, Joshua loe saningcoeh boeh moe, mitong boeh.
  cuk-cuk: Dikasurgus, Bab-Jehová Israel-dulemarga e-isdarmalad-Canaán-dulemarbo neg-bogidikid-nasiksad-sorbali,
    Josué bato nue selebagusadgi,
  uig-CYR: Пәрвәрдигар Исраилға әтрапидики дүшмәнлиридин арам берип узун заманлар
    өтүп, шундақла Йәшуа қерип, йешиму чоңийип қалғанда,
  tel-2017: చుట్టూ ఉన్న వారి శత్రువుల నుండి యెహోవా ఇశ్రాయేలీయులకు నెమ్మది కలుగ చేసిన
    తరువాత చాలా రోజులకు యెహోషువ ముసలివాడై పోయాడు.
  hat-BSA: Alò, li te vin rive apre anpil jou, lè SENYÈ a te bay repo a Israël kont
    tout lènmi yo nan tout kote, e Josué te vin vye, avanse nan laj,
  kos-kos: Tukun pacl loeloes, LEUM GOD El sang misla nu sin mwet Israel liki mwet
    lokoalok lalos. In pacl sac, Joshua el arulana matuoh.
  hbo-WLC: וַֽיְהִי֙ מִיָּמִ֣ים רַבִּ֔ים אַ֠חֲרֵי אֲשֶׁר־הֵנִ֨יחַ יְהוָ֧ה לְיִשְׂרָאֵ֛ל
    מִכָּל־אֹיְבֵיהֶ֖ם מִסָּבִ֑יב וִיהוֹשֻׁ֣עַ זָקֵ֔ן בָּ֖א בַּיָּמִֽים׃
  ibo-ibo: Ma mgbe ọtụtụ oge gasịrị, site nʼoge Onyenwe anyị mere ka Izrel nwee ezumike
    nʼebe ndị iro gbara ha okirikiri nọ, Joshua aghọọla agadi, gbaa ọtụtụ afọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ବହୁ ଦିନ ଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲଙ୍କୁ ସେମାନଙ୍କ ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ
    ସମସ୍ତ ଶତ୍ରୁଙ୍କଠାରୁ ବିଶ୍ରାମ ଦିଅନ୍ତେ; ପୁଣି ଯିହୋଶୂୟ ବୃଦ୍ଧ ଓ ଗତବୟସ୍କ ହୁଅନ୍ତେ, ଏପରି
    ଘଟିଲା,
  chk-chk: Iwe, a la chomong fansoun mürin än ewe Samol mi Lapalap ngeni chon Israel
    kinamwe seni chon oputeer mi nom ünükür. Lon ei fansoun Josua a fokun chinlap.
  rop-rop: Bambai na YAWEI det trubala God bin meigim ol detlot Isreil pipul jidan
    gudbalawei, en dei nomo bin abum eni trabul brom enibodi. Wal Joshuwa bin brabli
    olmen na,
  ukr-1871: По втецї довгого часу після того, як дарував Господь Ізрайлитянам навкруги
    впокій перед усїма їх ворогами, і став Йозуа вже старим, убивсь у лїта,
  deu-1951: Und nach langer Zeit, als der HERR Israel Ruhe verschafft hatte vor all
    seinen Feinden ringsum, und Josua alt und wohlbetagt war,
  eng-JPS: And it came to pass after many days, when the LORD had given rest unto
    Israel from all their enemies round about, and Joshua was old and well stricken
    in years;
  srp-1865: A poslije mnogo vremena, pošto Gospod umiri Izrailja od svijeh neprijatelja
    njegovijeh unaokolo, i Isus bi star i vremenit,
  lug-lug: Bwe waayitawo ekiseera, Mukama Katonda ng’awadde Isirayiri emirembe mu
    njuyi zonna awaali abalabe, Yoswa ng’akaddiye ng’awangadde emyaka mingi,
  heb-heb: ויהי מימים רבים אחרי אשר הניח יהוה לישראל מכל איביהם מסביב ויהושע זקן בא
    בימים׃
  ben-IRV: অনেক দিন পরে, যখন সদাপ্রভু ইস্রায়েলকে-তাদের চারদিকের সমস্ত শত্রু থেকে
    বিশ্রাম দিলেন এবং যিহোশূয় বৃদ্ধ ও গতবয়স্ক হলেন;
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਯਹੋਵਾਹ ਨੇ ਬਹੁਤੇ ਦਿਨਾਂ ਦੇ ਪਿੱਛੋਂ ਇਸਰਾਏਲ ਨੂੰ ਉਹਨਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਦੇ ਵੈਰੀਆਂ ਤੋਂ ਸੁੱਖ ਦਿੱਤਾ ਅਤੇ ਯਹੋਸ਼ੁਆ ਬੁੱਢਾ ਅਤੇ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည် ပတ်ဝန်းကျင် နေသောရန်သူ အပေါင်း တို့လက်မှ ဣသရေလ အမျိုးကို
    ကယ်လွှတ်၍၊ ငြိမ်သက် ခြင်းအခွင့်ကို ကြာမြင့် စွာသော ကာလ ပတ်လုံးပေးတော်မူပြီးမှ
    ၊ ယောရှု သည် အသက် ကြီး၍ အိုမင်းသောအခါ၊
  hmo-hmo: Nega daudau ia lao vadaeni, bona Lohiabada ese Israela taudia dekenai laga-ani
    ia henia. Idia dekenai idia tuari gwauraia taudia, Israela idia hagegea taudia
    be Lohiabada ese ia koua. Unai neganai Iosua be ia buruka, iena mauri lagani be
    momo.
  urd-urd: इसके बहुत दिनों बाद जब ख़ुदावन्द ने बनी इस्राईल को उनके सब चारों तरफ़ के
    दुश्मनों से आराम दिया और यशू'अ बुढ्ढा और उम्र रसीदा हुआ।
  rus-SYN: Спустя много времени после того, как Господь Бог успокоил Израиля от всех
    врагов его со всех сторон, Иисус состарился, вошел в преклонные лета.
  bqc-SIM: Kɛ́ Dii tò Isailiↄ kã́mabò ń ibɛɛ pↄ́ liaańziↄ yã́ musu, a gↄↄ gɛ̃̀gɛ̃.
    A gbɛa Yozuee zikũ̀ táotao.
  tcz-CHONGTHU: Kum phabep ache nungin Pakaiyin Israel mipite hi agal mihouva kon
    in akicholdo sahtan ahi. Joshua jong ateh lheh tan,
  mar-mar: परमेश्वराने इस्राएलला त्यांच्या आसपासच्या सर्व शत्रूंपासून विसावा दिल्यानंतर
    बराच काळ लोटला, आणि यहोशवा वृद्ध झाला होता.
  qub-qub: Israelcunataga Tayta Dios yanaparan unaycamana jaucalla goyänanpaj, piwanpis
    mana pillyananpaj. Josuëpis pasaypa auquinna caycaran.
  bqp-bqp: À gↄrↄ pla kɛ̀ kũ Dikiri tò Isarailanↄ kámma bò ń ibɛrɛ kũ ò lìkańyĩnↄ
    yã musu, akũsↄ̃ Yↄsua zĩ kũ̀ yúkuyuku.
  hat-hat: Depi lontan Seyè a te fin bay moun pèp Izrayèl yo lapè nan mitan tout lènmi
    l' yo. Jozye bò pa l' te fin granmoun. Li te gen anpil laj sou tèt li.
  eng-BSB: A long time after the LORD had given Israel rest from all the enemies around
    them, when Joshua was old and well along in years,
  tod-tod: Kona mɔinmɔin ge leʋeni, Ɠɔoɠɔ GALAGI dooɠogi veai ma Izelayɛle nuiti zea,
    é ti ɠula ti zili nuiti zea, niiti ti ɠɛni ti-maaɠoolii zu. Zozuwe wola ʋɔlɔzaɠani
    niina.
  eng-WEBPB: After many days, when the LORD had given rest to Israel from their enemies
    all around, and Joshua was old and well advanced in years,
  kbq-kbq: Hanki Ra Anumzamo'a Israeli vahera mani fru zamige'za ha' vahe'zaminena
    hara osu rama'a kafu amane mani'naze. Ana knafina Josua'a rama'a kafu maniteno
    ozafare'ne.
  nhe-BL: Huajca ica miyac xihuitl TOTECO quinchijqui nopa israelitame ma quintlanica
    nochi inincualancaitacahua huan teipa oncac tlasehuilistli ipan inintlal. Huan
    Josué ya eliyaya huehuentzi.
  bus-bus: À gurↄplaa kɛ̀ kɛ̀ Dii tò Isarailinↄ kámma bò ń ibɛɛ kɛ̀ aↄ̃ lìgańzinↄ
    yã musu, bensↄ̃ Yↄsua zi kũ̀ kótokoto.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuigo katu kar teko Izaew a'e wà, waàmàtyry'ym
    arer waiwyr har wanehe we a'e wà. Nuzàmàtyry'ym kar kwaw wà. Umumaw kwarahy tetea'u
    nezewe wà. Zuzue tua'uhez kury.
  eng-DRA: 'And when a long time was passed, after that the Lord had given peace to
    Israel, all the nations round about being subdued, and Josue being now old, and
    far advanced in years:'
