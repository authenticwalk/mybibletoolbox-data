verse: JOS.023.015
translations:
  mal-C: എന്നാൽ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു നൽകിയ എല്ലാ നല്ല വാഗ്ദാനങ്ങളും നിറവേറിയതുപോലെതന്നെ,
    യഹോവ കൽപ്പിച്ചതുപോലെ ഈ നല്ല ദേശത്തുനിന്നു നിങ്ങളെ നശിപ്പിക്കുന്നതിന് എല്ലാ തിന്മകളും
    നിങ്ങളുടെമേൽ വരുത്തുന്നതിനും യഹോവയ്ക്കു കഴിയും.
  deu-TKW: Aber wie die verheißung, die euch Jahwe, euer Gott, gegeben hat, für euch
    in Erfüllung gegangen ist, ebenso wird Jahwe alle die Drohungen an euch in Erfüllung
    gehen lassen, bis er euch hinweggetilgt hat aus diesem schönen Lande, das euch
    Jahwe, euer Gott, verliehen hat.
  lin-lin: Ndenge kaka bilaka nyonso ya kitoko ya Yawe, Nzambe na bino, ekokisamaki
    solo, ndenge wana mpe akotindela bino makambo mabe kino tango akosilisa koboma
    bino kati na mokili ya kitoko oyo apesaki bino
  eng-LSV: And it has been, as there has come on you all the good thing which your
    God YHWH has spoken to you, so YHWH brings on you the whole of the evil thing,
    until His destroying you from off this good ground which your God YHWH has given
    to you;
  eng-GNV: Therefore as all good things are come vpon you, which the Lord your God
    promised you, so shall the Lord bring vpon you euery euill thing, vntill he haue
    destroyed you out of this good land, which ye Lord your God hath giue you.
  eng-WEBSTER: Therefore it shall come to pass, that as all good things are come upon
    you, which the LORD your God promised you; so shall the LORD bring upon you all
    evil things, until he hath destroyed you from off this good land which the LORD
    your God hath given you.
  nhw-BL: Huan quen TOTECO Dios anmechtiochijtoc ica nochi nopa cuali tlamantli catli
    anmechtencahuili, nojquiya TOTECO Dios anmechhualiquilis nochi nopa fiero tlamantli
    catli quiijtojtoc panos hasta yaya anmechmictis huan ayacmo huelis anitztose ipan
    nopa tlali sintla amo anquitoquilise.
  swh-ONEN: Lakini kama vile kila ahadi njema ya Bwana Mungu wenu imekuwa kweli, vivyo
    hivyo Bwana ataleta maovu yote kama alivyo onya, mpaka awe amewaangamiza kutoka
    nchi hii nzuri aliyowapa.
  bba-bba: Mɛyɑ i n mɑɑ yɛ̃ nɡe mɛ u nɔɔ mwɛɛ ɡee ni yibiɑ mi, mɛyɑ u koo mɑɑ kɔ̃sɑ
    ye u ɡeruɑ kpuro ko. U koo bɛɛ ɡo mɑm mɑm tem durom mɛ sɔɔ mɛ u bɛɛ wɛ̃ mini.
  eng-KJVCPB: Therefore it shall come to pass, that as all good things are come upon
    you, which the Lord your God promised you; so shall the Lord bring upon you all
    evil things, until he have destroyed you from off this good land which the Lord
    your God hath given you.
  mpx-mpx: Yaa ebo Yehoba wami Yabowaine nige nuku hehenapu-an, inoke nak gegewel
    bolo i baunanagil ni patunahot eliyamiu, ni ola te wana bateli maisena ge maisena
    i paolaolaek. He ni ginol ola eliyamiu ana siga ni pwamowasemiu labi waiwaisana
    ya elana, toto i pewa.
  wbp-wbp: YAAWIYI ngalipa-nyangu Kaatu-nyarra wangkaja ngurrju-nyayirni nyurrurlakuju.
    Yinyarraju junga-jarrija. Majurlangu-nyarra jangku-pungu yangka kulankulu nyangu
    nyurrurlarlu. Maju nyampurraju kapu-nyarra ngaka rdipimi kajinkilirla jurnta yani
    nyanunguku. Junga kujaju. Kajinkili wajawaja-mani nyanungu-nyangu kuruwarri, kapu-nyarra
    riwarri-mani walya nyampurlaju. Kajinkili rdirri-yinyi juju tarruku-wati puranjaku
    kuja kalu yapa-karirli purami, manu kajinkili-jana parntarrimi nyanungurraku,
    ngulaju YAAWIYI-rliji kapu-nyarra walya nyampuju jurnta kanyi. Kuja-kujakuju yampiyalu
    tarruku-kariji, kajika-nyarra YAAWIYI kulu-jarrimi-nyayirni. Kulankulu jintarlangu
    wankaru nyina nyampurlaju walyangka.” Kujanya-jana Jajuwaju wangkaja yapa-patukuju.
  luo-luo: Mana kaka singo duto maber mar Jehova Nyasaye ma Nyasachu osebedo adiera,
    omiyo Jehova Nyasaye biro kelo kuomu gigo maricho duto mobwogou godo, nyaka one
    ni otiekou pep e piny maberni ma osemiyou.
  meu-meu: A Iehova, emui Dirava, ena gwau-hamata namodia emui ai vada e momokani
    heḡereḡerena, Iehova ese ḡau dikadia danu latamui ai baine hadihodia diba, ela
    bona baine habuamui tari, ina tano namona, Iehova, emui Dirava, ese vada e henimui
    tanona, lalona amo ba boio.
  npi-ULB: तर जसरी परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई प्रतिज्ञा गर्नुभएका सबै
    वचन पुरा भएको छ, त्यसरी नै परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूलाई दिनुभएको
    यो असल भूमिबाट तिमीहरूलाई नष्‍ट नगरेसम्म परमप्रभुले तिमीहरूमाथि सबै खराबी ल्याउनुहुने
    छ ।
  yor-yor: Ṣùgbọ́n gẹ́gẹ́ bí ìlérí dáradára gbogbo ti Olúwa Ọlọ́run yín ti wá sí ìmúṣẹ,
    bẹ́ẹ̀ ni Olúwa yóò mú ibi gbogbo tí ó ti kìlọ̀ wá sí orí yín, títí yóò fi pa yín
    run kúrò ní ilẹ̀ dáradára tí ó ti fi fún un yín.
  emp-NTPO: Dadji Ãcõrẽba dadjirã itea ne bia oyad̶a ad̶ara wãrãda osimĩna idjida
    igarad̶ibʌrʌ idjia dadjirã biẽ́ b̶ʌi jarad̶a sid̶a wãrãda oya. Mãwã naʌ̃ ẽjũã
    bio bia b̶ʌ idjia diad̶ad̶e dadjirãra jũma quinibiya.
  ind-ind: Tetapi sebagaimana TUHAN Allahmu sudah memberikan segala yang baik kepada
    kalian, Dia pasti juga akan menggenapi kutukan-Nya bila kalian melanggar perjanjian-Nya
    dengan menyembah dewa-dewa. Dia akan sangat marah dan segera membinasakan kalian
    dari negeri yang baik ini, yang sudah Dia berikan kepadamu.”
  pes-OPCB: ولی بدانید همان‌طور که خداوند نعمتها به شما داده است، بر سر شما بلا نیز
    نازل خواهد کرد اگر از دستورهای او سرپیچی کنید و خدایان دیگر را پرستش و سجده نمایید.
    بله، آتش خشم او بر شما افروخته خواهد شد و شما را از روی زمین نیکویی که به شما
    بخشیده است به کلی نابود خواهد کرد.»
  tgl-ULB: Pero gaya ng bawat salitang ipinangako ni Yahweh na inyong Diyos sa inyo
    ay natupad, kaya magdadala si Yahweh sa inyo ng lahat ng mga masasamang bagay
    hanggang sa mawasak niya kayo mula sa mabuting lupain na ito na ibinigay ni Yahweh
    na inyong Diyos sa inyo.
  hui-hui: Heneneore larogo Anduane Homogo inanaga Ngode Datagaliwabehanda bule lalu
    lo winiru biaiore haya. Ani biyago nde ibugua bilimu lalu habo nalolene bi ti
    baba lo wiyago tígua mo habo lalu puwa mbirale bi pupu wule gime wabini ngaruhondo
    ge duli hanga ho biruwa bi pupu wialu harimiyagua Anduane Homogohanda tíhondo
    keba howa pani ngulebira. Ani pani ngialu kagola tí halimulo dindi bayale ibunime
    ti ngiyagoria ho lu nabi abale homoleberemi, lalu Yosuahanda Isaraele wali agali
    bibahende hearuhondo lamiai hene.
  mya-mya: ကိုယ်​တော်​သည်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း​သင် တို့​အား ကောင်း​ချီး​မင်္ဂလာ​ကို​ချ​ပေး​တော်​မူ​သည်
    မှန်​သော်​လည်း ကိုယ်​တော်​စ​ကား​ကို​နား​မ​ထောင် လျှင်​မူ​ကား သင်​တို့​အ​ပေါ်​သို့​ဘေး​ဒုက္ခ​အ​ပေါင်း
    တို့​ကို​ကျ​ရောက်​စေ​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་བཞེས་གནང་བའི་བྱིན་རླབས་ཐམས་ཅད་ཇི་ལྟར་ཁྱོད་རྣམས་ལ་ཐོབ་པ་བཞིན།
    ཁྱོད་རྣམས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེས་གནང་བའི་ཡུལ་བཟང་པོ་འདི་ནས་མེད་པར་གཏོང་བའི་བར་དུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བགེགས་བར་ཆད་སྣ་ཚོགས་ཀྱང་དེ་བཞིན་དུ་ཁྱོད་རྣམས་ཀྱི་སྟེང་དུ་འབྱུང་བར་མཛད་ངེས་ལ།
  sna-sna: Asi sezvo zvakanaka zvose zvakavimbiswa naJehovha Mwari wenyu zvakaitika,
    saizvozvo Jehovha achauyisa pamusoro penyu zvakaipa zvose zvaakareva kusvikira
    akuparadzai panyika iyi yakanaka, yaakakupai.
  spa-BLM: Sucederá que así como os han sucedido todas las cosas buenas de las que
    os habló Yahvé vuestro Dios, así también Yahvé traerá sobre vosotros todas las
    cosas malas, hasta que os haya destruido de esta buena tierra que Yahvé vuestro
    Dios os ha dado,
  cac-cac: Palta icha val ix aj yelc'och masanil tastac vach' b'aj yac'naccan sti'
    Jehová chi' d'ayon̈, icha pax chi' ol aj yac'ancot masanil macan̈il yaelal alb'ilcan
    yuuj d'a eyib'an̈. Tato man̈ ol e c'anab'ajej e c'ulan strato Jehová co Diosal
    ix sb'o qued'oc, axo d'a comon dios ol ex och ejmelal, tato a d'a juntzan̈ chi'
    ol eyaq'uem e b'a, ol cot yoval sc'ol Jehová d'ayex, elan̈chamel ol ex satjoquel
    d'a sat jun lum luum te vach' ix yac' tic d'ayon̈, xchi vin̈aj Josué chi'.
  swh-ULB: Lakini kama kila neno ambalo Yahweh Mungu wenu alilowaahidi limekwisha
    kutimia, hivyo Yahweh atawaletea juu yenu mabaya yote mpaka pale atakapokuwa amewaangamiza
    katika nchi hii nzuri ambayo Yahweh Mungu wenu amewapeni ninyi.
  bel-bel: Але як збылося над вамі ўсякае добрае слова, якое гаварыў вам Гасподзь
    Бог ваш, так Гасподзь Бог ваш выканае над вамі ўсякае ліхое слова, пакуль ня вынішчыць
    вас з гэтай добрай зямлі, якую даў вам Гасподзь Бог ваш.
  deu-ELBBK: Aber es wird geschehen, so wie jedes gute Wort über euch gekommen ist,
    das der HERR, euer Gott, zu euch geredet hat, so wird der HERR jedes böse Wort
    über euch kommen lassen, bis er euch aus diesem guten Land vertilgt hat, das der
    HERR, euer Gott, euch gegeben hat.
  mbb-OT: Ne iring te midtuman te Nengazen he Megbevayè niw is langun he menge meupiya
    he insaad din keniyu, edtumanen din daan is kezeetan he impetizaan din keniyu
    emun edsupaken niw is kebpekid-uyun keniyu te Nengazen he Megbevayè niw he ibpetuman
    din keniyu. Wey emun ed-azap kew wey ebpenilbi kew te tarù he menge megbevayà,
    ibpeǥezaman din keniyu is pauk din, ne seled dà te mevavà he timpu egkeǥerè kew
    is langun kayi te meupiya he tanà he imbeǥey zin keniyu.”
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു അരുളിച്ചെയ്തിട്ടുള്ള എല്ലാനന്മകളും നിങ്ങൾക്കു
    സംഭവിച്ചതുപോലെ തന്നേ നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു തന്നിരിക്കുന്ന ഈ നല്ലദേശത്തുനിന്നു
    നിങ്ങളെ നശിപ്പിക്കുംവരെ യഹോവ എല്ലാതിന്മകളും നിങ്ങളുടെമേൽ വരുത്തും.
  tuo-NT: Mʉsã cʉ̃rẽ yʉꞌrʉnʉꞌcãcã pũrĩcã, cʉ̃ mʉsãrẽ añurõ weeꞌcaro weronojõ mejãrõta
    peje ñaꞌase mʉsãrẽ waꞌacã weegʉsami. Ne niꞌcʉ̃ aꞌti diꞌta añurĩ diꞌta, marĩrẽ
    oꞌóca diꞌtapʉ tojasome.
  rmc-rmc: Avke sar o RAJ doľikerďa dojekh lačho lav, so tumen diňa, avke pre tumende
    domukela the savoro nalačho, so phenďa, medik na merena avri andral kadi lačhi
    phuv, so tumenge diňa.
  nlg-nlg: Makau gilala utoa, e vaghaa a Lord nimiu na God te vahghau tua na lei totobo
    uto te nighi baubahu, me ke vagaa ghua ke vaheghau main a lei totobo dika ke vagaa
    kay diua. Igera ke ghuduri kehaghau tana pari uto eni te vaheghau.
  pes-OPV: و چنین واقع خواهد شد که چنانکه همه‌چیزهای نیکو که یهوه، خدای شما به شما
    گفته بود برای شما واقع شده است، همچنان خداوند همه‌چیزهای بد رابر شما عارض خواهد
    گردانید، تا شما را از این زمین نیکو که یهوه، خدای شما به شما داده است، هلاک سازد.
  ron-1924: Ши дупэ кум тоате кувинтеле буне пе каре ви ле спусесе Домнул Думнезеул
    востру с-ау ымплинит пентру вой, тот аша Домнул ва ымплини фацэ де вой тоате кувинтеле
    реле, пынэ вэ ва нимичи де пе фаца ачестей цэрь буне пе каре в-а дат-о Домнул
    Думнезеул востру.
  ben-OBCV: কিন্তু, যেমন তোমাদের ঈশ্বর সদাপ্রভুর প্রত্যেকটি উৎকৃষ্ট প্রতিশ্রুতি সত্য
    প্রমাণিত হয়েছে, তেমনই সদাপ্রভু যে সমস্ত মন্দ বিষয়ের ব্যাপারে তোমাদের ভীতিপ্রদর্শন
    করেছেন, তা তোমাদের উপরে নিয়ে আসবেন, যতক্ষণ না এই যে উৎকৃষ্ট দেশ তিনি তোমাদের
    দান করেছেন, সেখান থেকে তোমাদের ধ্বংস করেন।
  som-som: Oo siday waxyaalihii wanaagsanaa idiinku soo wada degeen, kuwaasoo ahaa
    kuwii Rabbiga Ilaahiinna ahu idinkula hadlay, ayaa Rabbigu idiinku soo dejin doonaa
    waxyaalaha sharka ah oo dhan, ilaa uu idinka baabbi'iyo dalkan wanaagsan oo Rabbiga
    Ilaahiinna ahu idin siiyey.
  lat-VUC: 'Sicut ergo implevit opere quod promisit, et prospera cuncta venerunt:
    sic adducet super vos quidquid malorum comminatus est, donec vos auferat atque
    disperdat de terra hac optima, quam tradidit vobis,'
  eng-ASVBT: And it shall come to pass, that as all the good things are come upon
    you of which Jehovah your God spake unto you, so will Jehovah bring upon you all
    the evil things, until he have destroyed you from off this good land which Jehovah
    your God hath given you.
  ita-1885: Ma egli avverrà che, come ogni buona parola che il Signore Iddio vostro
    vi avea detta, vi è avvenuta, così il Signore farà venir sopra voi ogni malvagia
    parola, finchè vi abbia sterminati d'in su questa buona terra, la quale il Signore
    Iddio vostro vi ha data;
  eng-LXXUP: And it shall come to pass, that as all the good things are come upon
    us which the Lord spoke concerning you, so the Lord God will bring upon you all
    the evil things, until he shall have destroyed you from off this good land, which
    the Lord has given you,
  eng-ULB: But just as every word Yahweh your God promised you has been fulfilled,
    so Yahweh will bring on you all the evil things until he has destroyed you from
    this good land that Yahweh your God has given you.
  spa-VBL: Pero de la misma manera que recibiste todas las cosas buenas que el Señor,
    tu Dios, te prometió, el Señor traerá sobre ti todas las cosas malas con las que
    te ha amenazado, hasta que seas completamente eliminado de esta buena tierra que
    el Señor, tu Dios, te ha dado.
  fra-_FOB: Et comme toutes les bonnes paroles que l'Éternel votre Dieu vous avait
    dites vous sont arrivées, il arrivera de même que l'Éternel fera venir sur vous
    toutes les paroles mauvaises, jusqu'à ce qu'il vous ait exterminés de dessus ce
    bon pays que l'Éternel votre Dieu vous a donné.
  mal-mal: നിങ്ങൾ യഹോവയുടെ കൽപ്പനകൾ ലംഘിച്ചാൽ എല്ലാനന്മകളും നിങ്ങൾക്ക് ലഭിച്ചതുപോലെ
    നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് തന്നിരിക്കുന്ന ഈ നല്ലദേശത്തുനിന്ന് നിങ്ങൾ നശിക്കുംവരെ
    യഹോവ എല്ലാ തിന്മകളും നിങ്ങളുടെമേൽ വരുത്തും.
  lit-lit: Todėl įvyks, kad kaip jums atėjo visi geri dalykai, kuriuos VIEŠPATS, jūsų
    Dievas, jums pažadėjo, taip VIEŠPATS jums siųs visus blogus dalykus, kol jis išnaikins
    jus iš šitos geros šalies, kurią VIEŠPATS, jūsų Dievas, jums yra davęs.
  urd-GVR: Lekin jis tarah Rab ne har wādā pūrā kiyā hai bilkul usī tarah wuh tamām
    āfateṅ āp par nāzil karegā jin ke bāre meṅ us ne āp ko ḳhabardār kiyā hai agar
    āp us ke tābe na raheṅ. Phir wuh āp ko us achchhe mulk meṅ se miṭā degā jo us
    ne āp ko de diyā hai.
  suz-BL: दोपा परमप्रभु यावे, इन परमप्रभुमी इन कली देंशो रिम्‍शो लोव़ नेल्‍ल खाप्‍बा,
    मोपा परमप्रभु यावेमी गे आ अरेशो लोव़ मटीतीनी हना, इन कली देंशो हिंच कोंइतीक लोव़
    यो खाप्‍ब। मिनु परमप्रभु यावे, इन परमप्रभुमी इन कली एको रिम्‍शो रागी रे खेरशा,
    खतम सेल्‍ब। ब्‍यवस्‍था २८:१५-४७
  ita-1927: E avverrà che, come ogni buona parola che l’Eterno, il vostro Dio, vi
    avea detta si è compiuta per voi, così l’Eterno adempirà a vostro danno tutte
    le sue parole di minaccia, finché vi abbia sterminati di su questo buon paese,
    che il vostro Dio, l’Eterno, vi ha dato.
  ckb-ckb: ئاواش دەبێت، هەروەک چۆن هەموو ئەو بەڵێنە چاکانەی یەزدانی پەروەردگارتان
    دەربارەی ئێوە بەڵێنی دابوو هاتە دی، بە هەمان شێوە یەزدان هەموو شتە خراپەکانتان
    بەسەردا دەهێنێت، هەتا لەسەر ئەم خاکە چاکەی یەزدانی پەروەردگارتان پێیداون لەناوتان
    دەبات.
  eng-BBE: And you will see that, as all the good things which the Lord your God undertook
    to do for you, have come to you, so the Lord will send down on you all the evil
    things till he has made your destruction complete, and you are cut off from the
    good land which the Lord your God has given you.
  kan-OKCV: ಈಗ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ ಒಳ್ಳೆಯ ಕಾರ್ಯಗಳೆಲ್ಲಾ ನಿಮಗೆ
    ಹೇಗೆ ಸಂಭವಿಸಿದವೋ
  bbb-bbb: '@see-verse:JOS.023.014'
  tam-2017: இப்பொழுதும் உங்களுடைய தேவனாகிய யெகோவா உங்களிடம் சொன்ன நல்ல காரியமெல்லாம்
    உங்களுக்கு எப்படி நிறைவேறியதோ, அப்படியே, உங்களுடைய தேவனாகிய யெகோவா உங்களுக்குக்
    கட்டளையிட்ட அவருடைய உடன்படிக்கையை நீங்கள் மீறி, அந்நிய தெய்வங்களைத் தொழுதுகொண்டு,
    அவைகளைப் பணிந்துகொள்ளும் காலத்தில்,
  spa-RV-1909: Mas será, que como ha venido sobre vosotros toda palabra buena que
    Jehová vuestro Dios os había dicho, así también traerá Jehová sobre vosotros toda
    palabra mala, hasta destruiros de sobre la buena tierra que Jehová vuestro Dios
    os ha dado;
  ron-BTF: De aceea se va întâmpla că, așa cum toate lucrurile bune, pe care vi le-a
    spus DOMNUL Dumnezeul vostru, au venit peste voi, tot așa DOMNUL va face să vină
    asupra voastră toate lucrurile rele, până vă va nimici de pe acest pământ bun,
    pe care vi l-a dat DOMNUL Dumnezeul vostru.
  eng-WEBP: It shall happen that as all the good things have come on you of which
    the LORD your God spoke to you, so the LORD will bring on you all the evil things,
    until he has destroyed you from off this good land which the LORD your God has
    given you,
  eng-FBV: But in the same way that you received all the good things that the Lord
    you God promised, the Lord will bring on you all the bad things he has threatened
    until you're completely wiped out from this good land the Lord your God has given
    you.
  nld-1939: Maar gelijk al het goede aan u is vervuld, dat Jahweh, uw God, u heeft
    toegezegd, zo zal Jahweh ook al het kwade aan u voltrekken, tot Hij u heeft weggevaagd
    uit dit heerlijke land, dat Jahweh, uw God, u gegeven heeft.
  nch-BL: Huan quej TOTECO Dios amechtiochijtoc ica nochi nopa cuali tamanti cati
    amechtencahuili, nojquiya TOTECO Dios amechhualiquilis nochi nopa fiero tamanti
    cati quiijtojtoc panos hasta yaya amechmictis huan ayecmo huelis anitztose ipan
    nopa tali sinta amo anquitoquilise.
  vie-1934: Vả, hễ các lời lành mà Giê-hô-va Đức Chúa Trời các ngươi đã phán được
    ứng nghiệm cho các ngươi thế nào, thì Đức Giê-hô-va cũng sẽ làm ứng nghiệm những
    lời hăm dọa của Ngài trên các ngươi thế ấy, cho đến chừng Ngài diệt các ngươi
    khỏi xứ tốt đẹp này mà Giê-hô-va Đức Chúa Trời các ngươi đã ban cho.
  hin-CV: फिर जिस प्रकार तुम्हारे विषय में याहवेह, तुम्हारे परमेश्वर द्वारा कही गई
    सब भली बातें पूरी हुई है, उसी प्रकार याहवेह सभी कष्ट तुम पर तब तक डालते रहेंगे,
    जब तक तुम इस देश से, जो तुम्हें याहवेह, तुम्हारे परमेश्वर द्वारा दिया गया है,
    नष्ट न हो जाए;
  spa-BES: Y verás que, como todas las cosas buenas que el Señor su Dios se comprometió
    a hacer por ustedes, se han cumplido, así el Señor les enviará todas las cosas
    malas hasta que haya completado su destrucción, y estén separados de la buena
    tierra que el Señor su Dios les ha dado.
  tdx-tdx: Ho tondroke te, manahake te sindre nitendrek’ ama’ areo o entan-tsoa tsi­nara’
    Iehovà Andrianañahare’ areo ama’ areoo, le songa hampifetsahe’ Iehovà ama’ areo
    ka o nahatahata’eo ampara’ te rinotsa’e an-tane soa natolo’ Iehovà Andrianañahare’
    areo atoy.
  tha-KJV: สิ​่งสารพัดที่​ดี​ซึ่งพระเยโฮวาห์พระเจ้าของท่านสัญญาเกี่ยวกั​บท​่านได้สำเร็จเพื่อท่านฉันใด
    พระเยโฮวาห์​ก็​จะทรงนำสิ่งสารพัดที่ร้ายมาถึงท่าน จนกว่าพระองค์จะทำลายท่านเสียจากแผ่นดิ​นอ​ันดี​นี้
    ซึ่งพระเยโฮวาห์พระเจ้าของท่านประทานแก่ท่านเช่นเดียวกัน
  por-BR-2018: Mas será, que quando veio sobre vós toda palavra boa que o SENHOR vosso
    Deus vos havia dito, assim também o SENHOR trará sobre vós toda palavra má, até
    destruir-vos de sobre a boa terra que o SENHOR vosso Deus vos deu;
  deu-ELO: Aber es wird geschehen, so wie jedes gute Wort über euch gekommen ist,
    das Jehova, euer Gott, zu euch geredet hat, also wird Jehova jedes böse Wort über
    euch kommen lassen, bis er euch aus diesem guten Lande vertilgt hat, das Jehova,
    euer Gott, euch gegeben hat.
  eng-WYC-2018: Therefore as he [ful] filled in work that, that he promised, and all
    things befelled by prosperity, so he shall bring on you whatever thing of evils
    he menaced, till he take away you, and destroy (you) from this best land, which
    he gave to you. (And so as he hath fulfilled with deeds what he promised, and
    all things have befallen with prosperity, so he shall also bring upon you whatever
    evil things that he threatened, until he shall take you away, and destroy you
    from off this best land, which he gave to you.)
  epo-epo: Sed kiel plenumiĝis por vi ĉiuj bonaj vortoj, kiujn la Eternulo, via Dio,
    diris al vi, tiel la Eternulo venigos sur vin ĉion malbonan, ĝis Li ekstermos
    vin de sur tiu bona tero, kiun donis al vi la Eternulo, via Dio.
  uig-PIN: Lekin silǝr Pǝrwǝrdigar Hudayinglarning silǝrgǝ ǝmr ⱪilip tohtatⱪan ǝⱨdisini
    buzƣanda, Pǝrwǝrdigar Hudayinglar silǝrgǝ wǝdǝ ⱪilƣan ⱨǝmmǝ bǝrikǝt üstünglǝrgǝ
    qüxürülgǝndǝk, xundaⱪ boliduki, Pǝrwǝrdigar Hudayinglar silǝrni Ɵzi silǝrgǝ bǝrgǝn
    zemindin yoⱪatⱪuqǝ barliⱪ agaⱨ ⱪilƣan ixni qüxüridu; silǝr berip, uning ǝⱨdisini
    buzup baxⱪa ilaⱨlarƣa ibadǝt ⱪilip bax ursanglar, Pǝrwǝrdigarning ƣǝzipi silǝrgǝ
    tutixip, silǝrni Ɵzi silǝrgǝ bǝrgǝn yahxi zemindin tezla yoⱪ ⱪilidu».
  beo-beo: Be E da Ea ilegele sia:i liligi huluanedafa amo hamoi, amo defele Ea sisasu
    huluane E da hamomu.
  tpi-OTNT: Tru tumas, God, Bikpela bilong yumi, i mekim pinis olgeta gutpela samting
    em i bin tok bai em i mekim. Tasol sapos yupela i no bihainim gut dispela kontrak
    God i tokim yupela pinis long bihainim na sapos yupela i lotu long ol giaman god,
    na yupela i brukim skru long ol na lotuim ol, orait bai Bikpela i kros long yupela,
    na yupela i no inap i stap longpela taim long dispela gutpela graun em i bin givim
    long yupela. Nogat. Yupela olgeta bai i dai.”
  hau-SA: Kamar yadda Ubangiji Allahnku kuwa ya cika kowane alkawari mai kyau, haka
    ma ba zai fasa kawo muku bala’in da ya faɗi ba, sai ya hallaka ku daga wannan
    ƙasa mai kyau da ya ba ku.
  uig-LAT: Lékin siler Perwerdigar Xudayinglarning silerge emr qilip toxtatqan ehdisini
    buzghanda, Perwerdigar Xudayinglar silerge wede qilghan hemme beriket üstünglerge
    chüshürülgendek, shundaq boliduki, Perwerdigar Xudayinglar silerni Özi silerge
    bergen zémindin yoqatquche barliq agah qilghan ishni chüshüridu; siler bérip,
    uning ehdisini buzup bashqa ilahlargha ibadet qilip bash ursanglar, Perwerdigarning
    ghezipi silerge tutiship, silerni Özi silerge bergen yaxshi zémindin tézla yoq
    qilidu».
  nde-nde: Kodwa njengoba zonke izithembiso ezinhle zikaThixo uNkulunkulu wenu seziphumelele,
    kunjalo uThixo uzalilethela bonke ububi alethusela ngabo, aze alibhubhise elizweni
    leli elihle alinike lona.
  ton-ton: Ko ia ʻe hoko ʻo pehē, ʻo hangē kuo hoko kiate kimoutolu ʻae ngaahi meʻa
    lelei ʻaia naʻe talaʻofa ʻe Sihova ko homou ʻOtua kiate kimoutolu; ʻe pehē ʻae
    ʻomi kiate kimoutolu ʻe Sihova ʻae ngaahi meʻa kovi, kaeʻoua ke ʻosi ʻene fakaʻauha
    ʻakimoutolu mei he fonua lelei ni ʻaia kuo foaki ʻe Sihova ko homou ʻOtua kiate
    kimoutolu.
  ces-1613: Jakož tedy naplnilo se vám dnes každé slovo dobré, kteréž mluvil k vám
    Hospodin Bůh váš, takť uvede na vás každé slovo zlé, dokudž nevyhladí vás z země
    této výborné, kterouž dal vám Hospodin Bůh váš,
  eng-WMB: It shall happen that as all the good things have come on you of which the
    LORD your God spoke to you, so the LORD will bring on you all the evil things,
    until he has destroyed you from off this good land which the LORD your God has
    given you,
  tam-TCV: உங்கள் இறைவனாகிய யெகோவாவின் நல்வாக்குறுதிகள் ஒவ்வொன்றும் உண்மையாய் நிறைவேறியது
    போலவே, அவர் உங்களுக்கு அளித்த இந்த நல்ல நாட்டிலிருந்து உங்களை அவர் அழித்துப்போடும்வரை,
    உங்கள்மேல் வருமென அவர் அச்சுறுத்திய தீமைகள் எல்லாவற்றையும் வரப்பண்ணுவார்.
  ceb-ULB: Apan sama nga matuman ang matag pulong nga gisaad ni Yahweh nga inyong
    Dios kaninyo, magdala usab si Yahweh kaninyo sa tanang daotang mga butang hangtod
    malaglag niya kamo gikan niining maayong yuta nga gihatag ni Yahweh nga inyong
    Dios diha kaninyo.
  pol-UBG: Dlatego tak jak wam się wypełniło każde dobre słowo, które obiecał wam
    PAN, wasz Bóg, tak PAN sprowadzi na was każde złe słowo, aż was wytraci z tej
    przewybornej ziemi, którą wam dał PAN, wasz Bóg.
  urd-GVU: لیکن جس طرح رب نے ہر وعدہ پورا کیا ہے بالکل اُسی طرح وہ تمام آفتیں آپ پر
    نازل کرے گا جن کے بارے میں اُس نے آپ کو خبردار کیا ہے اگر آپ اُس کے تابع نہ رہیں۔
    پھر وہ آپ کو اُس اچھے ملک میں سے مٹا دے گا جو اُس نے آپ کو دے دیا ہے۔
  deu-1912: Gleichwie nun alles Gute gekommen ist, das der HERR, euer Gott, euch verheißen
    hat, also wird der HERR auch über euch kommen lassen alles Böse, bis er euch vertilge
    von diesem guten Land, das euch der HERR, euer Gott, gegeben hat,
  ntj-ntj: Tjiinya Mama Kuurrtu-lanya kalkurnu wantitjatjanulu walykumunulu yirringkaranytja.
    Puru tjiinya mirri pungkukitjalu kalkuralpi tjurrkurltu mirri pungkupayi.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ವಾಗ್ದಾನಕ್ಕನುಸಾರವಾಗಿ ಈಗ ನಿಮಗೆ ಎಲ್ಲಾ ತರದ ಮೇಲನ್ನು
    ಅನುಗ್ರಹಿಸಿದಂತೆಯೇ ನಿಮ್ಮ ಮೇಲೆ ಸಕಲ ವಿಧವಾದ ಕೇಡುಗಳನ್ನು ಬರಮಾಡಿ, ತಾನು ಕೊಟ್ಟಿರುವ ಈ ಉತ್ತಮ
    ದೇಶದಿಂದ ನಿಮ್ಮನ್ನು ತೆಗೆದು ನಾಶಮಾಡಿಬಿಡುವನು.
  tgo-tgo: Ko iyemaeŋge ŋgoreiya va i vamboromboro dageraweko thovuthovuye wolaghɨye
    e ghemi, tembene i vakathava ŋgoreiye e the tharɨ hu vakatha na i vamararuŋga
    ghaghad ne i mukuwoŋga e thelauke thovuye iyava i wogiyake e ghemi.
  yap-yap: Machane rrogon nike rin’ urngin e tin ni micheg nra rin’ ngomed, e ri ku
    aram rogon nra pag urngin e riya’ nge yib ngomed.
  hlt-MCSB: BOEIPA na Pathen loh nangmih taengah a thui ol then boeih loh nangmih
    ham a thoeng vanbangla BOEIPA na Pathen loh nangmih m'paek khohmuen then dong
    lamkah nangmih m'mitmoeng sak hlan khuiah hno thae cungkuem te nangmih soah BOEIPA
    loh hang khuen van ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ኬኤዜ ኮዦ ባኮ ቢያ ማዺ ኩንሤሢጉዲ ዒዚ ዒንሢም ዒንጌ ሃኖ ኮዦ
    ዓጬሎይዳፓ ዒንሢ ባይቃንዳያ ሄላንዳኣና ፑርታ ባኣዚ ቢያ ዒንሢዳ ዔኪ ዒ ዬዓኒ ዳንዳዓኔ።
  twi-ASANTE: Nanso, sɛdeɛ Awurade, mo Onyankopɔn de nnepa a ɔhyɛɛ ho bɔ maa mo no,
    saa ara na sɛ moannyɛ ɔsetie amma no a ɔde amanehunu bɛba mo so. Ɔbɛpra mo afiri
    saa asase pa a ɔde ama mo yi so.
  eng-WEBU: It shall happen that as all the good things have come on you of which
    the LORD your God spoke to you, so the LORD will bring on you all the evil things,
    until he has destroyed you from off this good land which the LORD your God has
    given you,
  bnp-bnp: A maka nita muholi kamumu e BAKOVI DAGI a Vure ne hita i rata i bele muholi,
    i mavonga kunana i ta muholi na maki hale ge valai ne mua ge ratapile mua na malala
    kamumu i habia ne mua.
  wal-wal: GODAI intte Xoossai intteyyo immana giido lo77obai ubbai attennan polettidoogaadan,
    GODAI intte Xoossai intteyyo immido ha lo77o biittaappe inttena xaissana gakkanaassi,
    iita qixaatiyaa ubbaakka intte bollan hegaadan ehaana.
  spa-PDDPT: Pero sucederá que tal como se cumplió en ustedes toda palabra buena que
    Yavé su ʼElohim les habló, así también Yavé traerá sobre ustedes toda palabra
    mala, hasta que los destruya de sobre esta buena tierra que Yavé su ʼElohim les
    dio.
  gun-gun: Ha'e rami avi mba'emo porã oiko aguã re Senhor Penderuete ijayvuague ha'e
    javi ojeupityague rami ae ju pendere ha'e ombou 'rã mba'emo vai ijayvuague rami
    vy, yvy porã pẽvy ome'ẽ va'ekue áry gui pekanhymba peve.
  agu-BL: Poro chi yi mme'l cu'n Ryos te yi e'chk takle'n balaj yi suki'nt ta'n sketz,
    cho'n nin sbne' i'-tz tan tak'le'n kacaws chi yi talnak i'. Stk'e' i' kacaws,
    jalen cu'n yi cya'l jun lcyaj cyen swutz yi balaj ama'le'j yi ja wi't tak' i'
    tzitetz.
  ilo-ULB: Ngem no kasano a natungpal ti tunggal sao nga inkari ni Yahweh a Diosyo
    kadakayo, kastanto met nga iyeg ni Yahweh kadakayo dagiti amin a dakes a banbanag
    agingga a madadaelnakayo iti daytoy nasayaat a daga nga inted kadakayo ni Yahweh
    a Diosyo.
  kpg-kpg: Gei dana haga kila aga ana hagababa huogodoo adu gi goodou, dela hogi dana
    haga kila aga ana hagaduadua huogodoo ala gu hagababa go Mee adu gi goodou.
  uig-ARA: لېكىن سىلەر پەرۋەردىگار خۇدايىڭلارنىڭ سىلەرگە ئەمر قىلىپ توختاتقان ئەھدىسىنى
    بۇزغاندا، پەرۋەردىگار خۇدايىڭلار سىلەرگە ۋەدە قىلغان ھەممە بەرىكەت ئۈستۈڭلەرگە
    چۈشۈرۈلگەندەك، شۇنداق بولىدۇكى، پەرۋەردىگار خۇدايىڭلار سىلەرنى ئۆزى سىلەرگە بەرگەن
    زېمىندىن يوقاتقۇچە بارلىق ئاگاھ قىلغان ئىشنى چۈشۈرىدۇ؛ سىلەر بېرىپ، ئۇنىڭ ئەھدىسىنى
    بۇزۇپ باشقا ئىلاھلارغا ئىبادەت قىلىپ باش ئۇرساڭلار، پەرۋەردىگارنىڭ غەزىپى سىلەرگە
    تۇتىشىپ، سىلەرنى ئۆزى سىلەرگە بەرگەن ياخشى زېمىندىن تېزلا يوق قىلىدۇ».
  bsp-bsp: Kanu Kəpɔŋ kəlas kəyɔnɛ ka pətɔt pɔkɔ ɛnaloku kəyɔn' on mɔ, mba ɛntam sɔ
    kəlas ka pəlɛc pɔkɔ eyi kənɛps' on mɔ, pəmələk un antɔf ŋobotu ŋaŋɛ ɔsɔŋ' un mɔ.
  sus-sus: Wo xa a kolon wo Marigi Alatala a xa laayidi fanyi rakamalixi ki naxɛ,
    a man fama a xa laayidi ɲaxankatɛ daaxi rakamalide na ki nɛ, han a gɛ wo halakide
    yi bɔxi fanyi ma a dɛnnaxɛ fixi wo ma.
  pon-2006: Ahpw nin duwen eh ketin kapwaiadahr sapwellime inou koaros ong kumwail,
    ih pil duwen eh pahn ketin kapwaiada kalokolok koaros me e ketin inoukidahr.
  ksd-ksd: Ma da ra lavur bo na magit i ga vana rikai pire vavat nina ba ra Luluai
    kavava God i ga varvai lua tana, damana ra Luluai na tulue ra lavur kaina magit
    tadav avat tuk tar ta nam ra bung ba na vakaina vue avat kan go ra bo na gunan
    nina ba ra Luluai kavava God i tar tabar avat me,
  tur-YTC: Öyle olacak ki, Tanrınız Yahve'nin size söylediği bütün iyi şeyler başınıza
    geldiği gibi; Tanrınız Yahve'nin size verdiği bu güzel ülkeden sizi yok edinceye
    kadar, bütün kötü şeyleri de Yahve öyle üzerinize getirecektir.
  grc-BRENT: Καὶ ἔσται ὃν τρόπον ἥκει πρὸς ἡμᾶς πάντα τὰ ῥήματα τὰ καλὰ, ἃ ἐλάλησε
    Κύριος ἐφʼ ὑμᾶς· οὕτως ἐπάξει Κύριος ὁ Θεὸς ἐφʼ ὑμᾶς πάντα τὰ ῥήματα τὰ πονηρὰ
    ἕως ἂν ἐξολοθρεύσῃ ὑμᾶς ἀπὸ τῆς γῆς τῆς ἀγαθῆς ταύτης, ἧς ἔδωκε Κύριος ὑμῖν,
  ind-AYT: Akan tetapi, seperti telah datang atas kamu segala yang baik, yang telah
    datang kepadamu dari TUHAN, Allahmu, demikianlah TUHAN akan mendatangkan kepadamu
    segala yang tidak baik sampai ia memusnahkan kamu dari negeri yang baik ini, yang
    diberikan TUHAN, Allahmu, kepadamu.
  nya-nya: Monga momwe Yehova Mulungu wanu wakuchitirani zabwino zonse zimene ananena
    kuti adzachita, Yehovayo angathenso kukuchitirani zoyipa zonse zimene waopseza,
    mpaka kukuchotsani mʼdziko lokoma limene anakupatsani.
  hrv-hrv: I kao što vam se ispunilo svako obećanje što vam ga je dao Jahve, Bog vaš,
    tako će Jahve ispuniti i svaku prijetnju dok vas ne izbriše s lica ove dobre zemlje
    koju vam je dao Jahve, Bog vaš.
  mps-mps: Mu tama, God, te dago Genuai Bidigo, te agai po weyu, te sę yaibao wali
    te tigidali wiegi yai sę ela silali. Tiali goli, dagebolo te Godigo wali bomai
    dąų wali po, te dagego boloyu, bugagia wali me pisąyu, tama dagego te tibo
    godiba lotu weyu, tama dagego te augwaliba kidu sugunubaso da, teda Genuai Bidigo
    dagebolo wado po weyu, tama agai dageba dene ilama, te dage tigidali agai te mani
    wiegi yai tǫde polo isimainogo yaibao,” Josuago te po wali.
  tpi-tpi: Tru tumas, God, Bikpela bilong yumi, i mekim pinis olgeta gutpela samting
    em i bin tok bai em i mekim. Tasol sapos yupela i no bihainim gut dispela kontrak
    God i tokim yupela pinis long bihainim na sapos yupela i lotu long ol giaman god,
    na yupela i brukim skru long ol na lotuim ol, orait bai Bikpela i kros long yupela,
    na yupela i no inap i stap longpela taim long dispela gutpela graun em i bin givim
    long yupela. Nogat. Yupela olgeta bai i dai.”
  dan-1931: Men ligesom alle de gode Ord, HERREN eders Gud talede til eder, gik i
    Opfyldelse på eder, således vil HERREN også lade alle sine Trusler gå i Opfyldelse
    på eder, indtil han har udryddet eder fra dette herlige Land, som HERREN eders
    Gud gav eder.
  vie-OVCB: Như những lời hứa lành của Chúa Hằng Hữu, Đức Chúa Trời của anh em, đã
    được thực hiện, những điều dữ cũng sẽ xảy ra nếu anh em bất tuân.
  guj-2017: પણ જેમ તમારા યહોવાહ પ્રભુએ તમને આપેલા સર્વ સારાં વચન તમારા પ્રત્યે ફળીભૂત
    થયાં, તેમ, આ જે સારી જમીન તમારા યહોવાહ પ્રભુએ તમને આપી છે, તેના પરથી તમારો નાશ
    થતાં સુધી યહોવાહ તમારા પર સર્વ વિપત્તિઓ લાવે એવું પણ બનશે.
  pon-2006A: Ahpw nin duwen eh ketin kapwaiadahr sapwellime inou koaros ong kumwail,
    ih pil duwen eh pahn ketin kapwaiada kalokolok koaros me e ketin inoukidahr.
  por-BRBSL: Acontecerá que, como todas as coisas boas vieram sobre vocês, das quais
    Javé seu Deus falou a vocês, assim Javé trará sobre vocês todas as coisas más,
    até que ele os destrua desta boa terra que Javé seu Deus lhes deu,
  cth-cth: Nangmae BAWIPA ni lawk a kam e patetlah hawinae pueng teh, nangmae lathueng
    vah a pha patetlah nangmae BAWIPA ni na poe e, hete ram kahawi e dawk hoi nangmanaw
    hah koung na raphoe hoehroukrak, BAWIPA ni nangmae lathueng vah rucatnae naw hah
    a pha sak han.
  twi-twi: Nanso sɛnea Awurade, mo Nyankopɔn de nnepa a ɔhyɛɛ ho bɔ maa mo no, saa
    ara na sɛ moanyɛ osetie amma no a ɔde amanehunu bɛba mo so. Ɔbɛpra mo afi saa
    asase pa a ɔde ama mo yi so.
  hlt-hlt: BOEIPA na Pathen loh nangmih taengah a thui ol then boeih loh nangmih ham
    a thoeng vanbangla BOEIPA na Pathen loh nangmih m'paek khohmuen then dong lamkah
    nangmih m'mitmoeng sak hlan khuiah hno thae cungkuem te nangmih soah BOEIPA loh
    hang khuen van ni.
  tbz-SIM: Kù dɔ̀ɔ̀ mɛ̀ɛ̀ botí ku nɑ́ɑǹsɑ̀ɑ̀tì kù bɛ́i ntì kù yóó mɛ ndɔɔ̀ kù di cɑu
    ntìì kpɛ́í kɛ dí bɛti kɛ dí kuɔ dihɛì sɑ̀ɑ̀rì kù di duɔ́ ndì miɛkɛ.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God, ian God, a uan akar dɨkɨrɨzir aghuibar
    gɨn ghuzɨ da otivizɨ moghɨn, a uaghan gantɨ, ia an akam batueghtɨ a ia mɨkemezɨ
    moghɨn, ivezir kuram ia danɨng mangɨ, nguazir aghuir a ia ganizir kamɨn aven ia
    gasɨghasigham.
  azb-azb: Allahınız Rəbbin sizə vəd etdiyi bütün nemətli şeylər necə yerinə yetdisə,
    verdiyi bu yaxşı torpaq üzərindən sizi həlak edənə qədər bütün pis şeyləri də
    Rəbb beləcə sizin başınıza gətirəcək.
  eng-DBY: But it shall come to pass, that as every good word hath been fulfilled
    to you, that Jehovah your God spoke to you, so will Jehovah bring upon you every
    evil word, until he have destroyed you from off this good land which Jehovah your
    God hath given you;
  hin-2017: तो जैसे तुम्हारे परमेश्वर यहोवा की कही हुई सब भलाई की बातें तुम पर घटी
    हैं, वैसे ही यहोवा विपत्ति की सब बातें भी तुम पर लाएगा और तुम को इस अच्छी भूमि
    के ऊपर से, जिसे तुम्हारे परमेश्वर यहोवा ने तुम्हें दिया है, सत्यानाश कर डालेगा।
  swp-swp: Ginauri lorodi gamagaridi Guiau, emi Eaubada, i ribahesunumamiu va i ledivao;
    hinage doha, Guiau abo ginauri baaeadi gamagaridi i hetubudi arimiu eai, i lau
    e, oea lorona Guiau, emi Eaubada, i reava va arinai abo i hemateohimiu.
  eng-YLT: '''And it hath been, as there hath come upon you all the good thing which
    Jehovah your God hath spoken unto you, so doth Jehovah bring upon you the whole
    of the evil thing, till His destroying you from off this good ground which Jehovah
    your God hath given to you;'
  kne-kne: Ngem mo kas-ano di kinamatalek na ay nanongpal sin am-in ay kari na, siya
    met laeng di iyat na ay mangipatongpal sin inbaga na ay dosa. Tan mo labsingen
    yo din intolag nan dakayo et mandayaw ya mansilbi kayo si odom ay diyos, bomonget
    sisya yan dosaenas dakayo. Adi mabayag yan iwed en dakayo di mabay-an isnan mayamayat
    ay daga ay indawat na.”
  eng-WYC-2017: Therefore as he [ful] filled in work that, that he promised, and all
    things befelled by prosperity, so he shall bring on you whatever thing of evils
    he menaced [or threatened], till he take away you, and destroy [you] from this
    best land, which he gave to you.
  eng-WMBB: It shall happen that as all the good things have come on you of which
    the LORD your God spoke to you, so the LORD will bring on you all the evil things,
    until he has destroyed you from off this good land which the LORD your God has
    given you,
  urd-GVH: लेकिन जिस तरह रब ने हर वादा पूरा किया है बिलकुल उसी तरह वह तमाम आफ़तें
    आप पर नाज़िल करेगा जिनके बारे में उसने आपको ख़बरदार किया है अगर आप उसके ताबे न
    रहें। फिर वह आपको उस अच्छे मुल्क में से मिटा देगा जो उसने आपको दे दिया है।
  rug-rug: Ba kekeṉoṉo puta gua tugo sapu kopu ni Sa sari doduru Nana vina tatara
    saripu taveti Sa koa gamu, ke kaqu va gorevura i tugo Sa sari doduru Nana zinama
    pude va kilasa gamu pa binugoro.
  gaz-gaz: Garuu akkuma waadaan gaariin Waaqayyo Waaqa keessanii hundi guutame sana,
    Waaqayyo akkasuma waan hamaa ittiin isin sodaachise sana hunda hamma biyya gaarii
    isinii kenne kana irraa isin fixutti isinitti fida.
  fra-LSG: Et comme toutes les bonnes paroles que l’Éternel, votre Dieu, vous avait
    dites se sont accomplies pour vous, de même l’Éternel accomplira sur vous toutes
    les paroles mauvaises, jusqu’à ce qu’il vous ait détruits de dessus ce bon pays
    que l’Éternel, votre Dieu, vous a donné.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi Godthu raypirri'yurrunanydja waŋana dhäruk ŋilimurruŋgu.
    Ŋuli nhuma yurru yakanydja ŋayathama yukurra ŋunhi raypirri'yunara dhäruk, yana
    bilyun yurru ŋanydjaḻa'yundja wiripuŋulilinydja ŋula waŋarrwu buku‐ŋal'yunarawu,
    ŋayinydja yurru marina marrtji bathalana nhumalaŋgu, bitjanna yana liŋgu yurru
    bitjarra ŋayi waŋana raypirri'yurruna ŋäthili gal'ŋu.
  yal-yal: Koni Alatala ɛ Alaa fala faɲine rakamalixi kii naxan yi, a mɔn fama nɛn
    a falane rakamalideni ɲaxankatane ra, a ɛ rakolonxi naxanye ra, han a yi ɛ halagi
    bɔxɔ faɲini ito yi, a dɛnaxan fixi ɛ ma.
  haw-1868: A e like me ka hiki ana mai ia oukou na mea maikai a pau a Iehova ko oukou
    Akua i olelo mai ai ia oukou; pela no e hoouka mai ai o Iehova i na mea ino a
    pau maluna o oukou, a hiki i kona hoopau ana mai ia oukou, mai keia aina maikai
    aku, a Iehova ko oukou Akua i haawi mai ai no oukou.
  arb-NAV: وَكَمَا وَفَى الرَّبُّ بِوُعُودِهِ الصَّالِحَةِ الَّتِي وَعَدَكُمْ بِها،
    فَإِنَّهُ كَذَلِكَ يَجْلِبُ عَلَيْكُمْ كُلَّ وَعِيدٍ أَنْذَرَكُمْ بِهِ، حَتَّى
    يُفْنِيَكُمْ عَنْ هَذِهِ الأَرْضِ الْخَيِّرَةِ الَّتِي وَهَبَهَا لَكُمْ.
  ewe-ewe: Ke abe ale si wòwɔ ŋugbe siwo katã wòdo na mi dzi ene la, nenema ke wòawɔ
    ɖe nya vɔ̃ siwo katã wògblɔ da ɖi la hã dzii.
  eng-LEE: 'But it shall come to pass, that as every good thing is come upon you,
    which the Lord your God spoke unto you: so will the Lord bring upon you every
    evil thing, until he have destroyed you from off this good land which the Lord
    your God hath given unto you.'
  asm-FB: কিন্তু তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকক যি যি কুশলৰ বাক্য কৈছিল, সেই সকলো
    যেনেকৈ তোমালোকৰ পক্ষে সিদ্ধ হ’ল, সেইদৰে তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকক দিয়া
    এই উত্তম দেশৰ পৰা তোমালোকক বিনষ্ট কৰি নটায় মানে, তেওঁ তোমালোকলৈ সকলো অমঙ্গলৰ
    বাক্যও সিদ্ধ কৰিব।
  sus-A: وٌ شَ عَ كٌلٌن وٌ مَرِفِ عَلَتَلَ عَ شَ لَايِدِ قَنيِ رَكَمَلِشِ كِ نَشّ،
    عَ مَن قَمَ عَ شَ لَايِدِ حَشَنكَتّ دَاشِ رَكَمَلِدٍ نَ كِ نّ، هَن عَ فّ وٌ هَلَكِدٍ
    يِ بْشِ قَنيِ مَ عَ دّننَشّ قِشِ وٌ مَ.
  fra-SBL: Mais, de même que toutes les bonnes choses dont vous a parlé l'Éternel,
    votre Dieu, vous sont arrivées, de même l'Éternel fera venir sur vous toutes les
    mauvaises choses, jusqu'à ce qu'il vous ait fait disparaître de ce bon pays que
    l'Éternel, votre Dieu, vous a donné,
  hbo-hbo: וְהָיָ֗ה כַּאֲשֶׁר־בָּ֤א עֲלֵיכֶם֙ כָּל־הַדָּבָ֣ר הַטֹּ֔וב אֲשֶׁ֥ר דִּבֶּ֛ר
    יְהוָ֥ה אֱלֹהֵיכֶ֖ם אֲלֵיכֶ֑ם כֵּן֩ יָבִ֨יא יְהוָ֜ה עֲלֵיכֶ֗ם אֵ֚ת כָּל־הַדָּבָ֣ר
    הָרָ֔ע עַד־הַשְׁמִידֹ֣ו אֹותְכֶ֗ם מֵ֠עַל הָאֲדָמָ֤ה הַטֹּובָה֙ הַזֹּ֔את אֲשֶׁר֙
    נָתַ֣ן לָכֶ֔ם יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  piu-2006: '@see-verse:JOS.023.014'
  kik-kik: No rĩrĩ, o ta ũrĩa ciĩranĩro ciothe njega iria Ngai eeranĩire ihingĩte-rĩ,
    ũguo noguo Jehova akaamũrehithĩria ũũru ũrĩa wothe oigĩte nĩakamũrehere, o nginya
    amũniine mwehere bũrũri-inĩ ũyũ mwega amũheete.
  omb-omb: Mwere hi leo garea doluegi noi nomiu Huqe Mauri rau veiana lawe gimiu.
    Siu nge vin vei na leo huire doluegi vin dadari lune vin vei vohogi gimiu dena
    tano garea ngehi, nge u bete lawe gimiu.
  fra-NCL: De même donc que toutes les bonnes paroles que Yahweh, votre Dieu, vous
    a adressées, se sont accomplies pour vous, de même aussi Yahweh accomplira sur
    vous toutes les paroles de menace, jusqu’à ce qu’il vous ait détruits de dessus
    cette excellente terre que Yahweh, votre Dieu, vous a donnée.
  cek-AK: Toe na Angraeng Sithaw mah nangcae khae lokkam ih kahoih loknawk loe akoep
    boih baktih toengah, na Angraeng Sithaw mah nangcae han paek ih, kahoih hae prae
    thung hoiah nangcae anghmasak boih ai karoek to, Angraeng mah kasae hmuennawk
    nangcae boih nuiah phasak tih.
  cuk-cuk: Ar igi Bab-Dummad-Jehová bemarga ibmar-nuegan-ukoye-sogsagusadi, bela na
    sogedba imaksa, deyobi, ar bemar eba ibsasulile, bemargi boni-dummagan barmidabaloed.
    Anmar-Bab-Dummad-Jehová bemarga-yar-uksadgi bemar-war-wargwengi-bergumai-guedse,
    deyobi neg-guoed.
  uig-CYR: Лекин силәр Пәрвәрдигар Худайиңларниң силәргә әмир қилип тохтатқан әһдисини
    бузғанда, Пәрвәрдигар Худайиңлар силәргә вәдә қилған һәммә бәрикәт үстүңләргә
    чүшүрүлгәндәк, шундақ болидуки, Пәрвәрдигар Худайиңлар силәрни Өзи силәргә бәргән
    зиминдин йоқатқичә барлиқ агаһ қилған ишни чүшүриду; силәр берип, униң әһдисини
    бузуп башқа илаһларға ибадәт қилип баш урсаңлар, Пәрвәрдигарниң ғәзиви силәргә
    тутишип, силәрни Өзи силәргә бәргән яхши зиминдин тезла йоқ қилиду».
  tel-2017: అయితే మీ దేవుడైన యెహోవా మీకు చేసిన వాగ్దానాలన్నీ మీకు నెరవేరినట్టుగా మీ
    దేవుడైన యెహోవా మీ కిచ్చిన ఈ మంచి ప్రదేశంలో ఉండకుండా ఆయన మిమ్మల్ని నశింపచేసే వరకూ
    యెహోవా మీ మీదికి కీడులన్నీ రప్పిస్తాడు.
  hat-BSA: Li va vin rive a nou menm ke menm jan tout bon bagay ke SENYÈ a Bondye
    nou an te pale de nou te vin rive, ke menm jan, SENYÈ a va mennen fè rive sou
    nou tout menas, jiskaske Li fin detwi nou e fè nou sòti nèt nan bon peyi sa a
    ke SENYÈ a, Bondye nou an, te bannou an,
  kos-kos: Tusruktu, in oana ke LEUM GOD lowos El akpwayeye ma wo nukewa El tuh wulela
    kac nu suwos, El ac fah usot pac nu fowos ma koluk nukewa nwe ke na El unikowosla
    liki facl wolana se su LEUM GOD lowos El sot nu suwos.
  hbo-WLC: וְהָיָ֗ה כַּאֲשֶׁר־בָּ֤א עֲלֵיכֶם֙ כָּל־הַדָּבָ֣ר הַטּ֔וֹב אֲשֶׁ֥ר דִּבֶּ֛ר
    יְהוָ֥ה אֱלֹהֵיכֶ֖ם אֲלֵיכֶ֑ם כֵּן֩ יָבִ֨יא יְהוָ֜ה עֲלֵיכֶ֗ם אֵ֚ת כָּל־הַדָּבָ֣ר
    הָרָ֔ע עַד־הַשְׁמִיד֣וֹ אוֹתְכֶ֗ם מֵ֠עַל הָאֲדָמָ֤ה הַטּוֹבָה֙ הַזֹּ֔את אֲשֶׁר֙
    נָתַ֣ן לָכֶ֔ם יְהוָ֖ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Ma dịka ezi nkwa niile Onyenwe anyị Chineke unu kwere si bụrụ ihe e mezuru
    emezu, otu a kwa ka Onyenwe anyị ga-esi mee ka ihe ọjọọ niile ọ bara mba ya mezuo
    nʼisi unu, tutu ruo mgbe o mere ka unu laa nʼiyi nʼezi ala ahụ ọ na-enye unu.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଯେସକଳ ମଙ୍ଗଳ କଥା କହିଥିଲେ,
    ତାହା ଯେପରି ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ସଫଳ ହେଲା, ସେପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ
    ଯେଉଁ ଉତ୍ତମ ଦେଶ ଦେଇଅଛନ୍ତି, ତହିଁରୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ବିନାଶ କରିବା ଯାଏ ତୁମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଅମଙ୍ଗଳ କଥାସବୁ ସଫଳ କରିବେ।
  chk-chk: Nge usun ewe Samol mi Lapalap ämi we Kot a apwönüetä ekewe pwon meinisin
    a eäni ngenikemi, iei usun epwe pwal atoto womi ekewe feiengau meinisin a kapas
    usun, tori epwe arosakemiila seni won ei fanü mi mürina a ngenikemi.
  rop-rop: Bat ai dalim yumob. Im garra kipum ola woning jis laik imbin kipum ola
    pramis.
  ukr-1871: От же, як справдилась усяка обітниця, що вам давав Господь, Бог ваш, так
    само справдяться на вас усї ті грізьби, аж покіль він викоренить вас із сієї гарної
    землї, що нею вас надїлив Господь, Бог ваш.
  deu-1951: Wie nun alles Gute über euch gekommen ist, das der HERR, euer Gott, euch
    versprochen hat, so wird der HERR auch alles Böse über euch kommen lassen, bis
    er euch vertilgt hat aus diesem guten Lande, das euch der HERR, euer Gott, gegeben
    hat.
  eng-JPS: And it shall come to pass, that as all the good things are come upon you
    of which the LORD your God spoke unto you, so shall the LORD bring upon you all
    the evil things, until He have destroyed you from off this good land which the
    LORD your God hath given you.
  srp-1865: A kako vam se navršilo svako dobro što vam je obrekao Gospod Bog vaš,
    tako æe Gospod pustiti na vas sva zla, dokle vas ne istrijebi s ove dobre zemlje,
    koju vam je dao Gospod Bog vaš,
  lug-lug: Naye ng’ebintu byonna ebirungi Mukama Katonda wammwe bye yabasuubiza nga
    bwe bibaweereddwa, bw’atyo Mukama Katonda wammwe bw’anaabatuusangako, ebibi byonna
    okutuusa ng’abazikirizza okuva mu nsi eno ennungi gy’abawadde.
  heb-heb: והיה כאשר בא עליכם כל הדבר הטוב אשר דבר יהוה אלהיכם אליכם כן יביא יהוה
    עליכם את כל הדבר הרע עד השמידו אותכם מעל האדמה הטובה הזאת אשר נתן לכם יהוה אלהיכם׃
  ben-IRV: কিন্তু তোমাদের ঈশ্বর সদাপ্রভু তোমাদের কাছে যে সমস্ত মঙ্গলবাক্য বলেছিলেন,
    তা যেমন তোমাদের পক্ষে সফল হয়েছিল, সেই রকম সদাপ্রভু তোমাদের প্রতি সমস্ত অমঙ্গলবাক্যও
    সফল করবেন, যে পর্যন্ত না তিনি তোমাদেরকে এই উত্তম ভূমি থেকে ধ্বংস করেন, যে ভূমি
    তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে দিয়েছেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕੇ ਜਿਵੇਂ ਸਾਰੀਆਂ ਚੰਗੀਆਂ ਗੱਲਾਂ ਤੁਹਾਡੇ ਉੱਤੇ ਆਈਆਂ ਹਨ ਜਿਹੜੀਆਂ
    ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਵਿਖੇ ਬੋਲਿਆ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਉੱਤੇ ਸਾਰੀਆਂ
    ਬੁਰੀਆਂ ਗੱਲਾਂ ਵੀ ਲਿਆਵੇਗਾ ਜਦ ਤੱਕ ਕਿ ਉਹ ਇਸ ਚੰਗੀ ਜ਼ਮੀਨ ਉੱਤੋਂ ਜਿਹੜੀ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਹੈ ਤੁਹਾਡਾ ਨਾਸ ਨਾ ਕਰ ਦੇਵੇ।
  mya-JVB: သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ဂတိ တော် ရှိသည်အတိုင်း ၊ ကောင်းကျိုး အပေါင်း
    တို့သည် သင် တို့အပေါ် ၌ ရောက် သကဲ့သို့ ၊ ထိုအတူ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား
    ပေး တော်မူသော ဤ ကောင်းမွန် သောပြည် မှ သင် တို့ကို သုတ်သင် ပယ်ရှင်းတော်မမူမှီ တိုင်အောင်
    ၊ ထာဝရဘုရား သည် သင် တို့အပေါ် ၌ ဘေး ဥပဒ် အပေါင်း တို့ကို ရောက် စေတော်မူမည်။
  hmo-hmo: To Lohiabada, emui Dirava, ena gwauhamata namodia umui dekenai ia badinaia
    momokani hegeregerena, Lohiabada ese gau dikadia danu umui dekenai do ia mailaia
    diba, ela bona umui do ia hadikaia ore, bona inai tano namona, umui dekenai ia
    henia tano, dekena amo do umui boio.
  urd-urd: इसलिए ऐसा होगा कि जिस तरह वह सब भलाइयां जिनका ख़ुदावन्द तुम्हारे ख़ुदा
    ने तुम से ज़िक्र किया था तुम्हारे आगे आयीं उसी तरह ख़ुदावन्द सब बुराईयाँ तुम पर
    लाएगा जब तक इस अच्छे मुल्क से जो ख़ुदावन्द तुम्हारे ख़ुदा ने तुम को दिया है वह
    तुम को बर्बाद न कर डाले।
  rus-SYN: Но как сбылось над вами всякое доброе слово, которое говорил вам Господь
    Бог ваш, так Господь исполнит над вами всякое злое слово, доколе не истребит вас
    с этой доброй земли, которую дал вам Господь Бог ваш.
  bqc-SIM: Lá àsi maa pↄ́ Dii á Lua òɛ́ kɛ̀ɛ́ píi, tó a Dii á Lua bàakuaánↄ
    yã́ pↄ́ a dìlɛɛ́ gbòo, a gɛ zↄblè tã́aↄnɛ a kulɛnɛ́, Dii a to àsi bɛ̃̀ɛ
    pↄ́ á ò á leɛ e à gɛ á midɛ bùsu maa pↄ́ a kpàwáɛ beepi guu. Dii a pↄkũmabↄbↄwá,
    í láa gↄ̃̀ↄ bùsu maa pↄ́ a kpàwáɛ beepi guu.
  tcz-CHONGTHU: Ahinlah Pakai na Pathennun akitepna banga thilpha jouse napeh bang’uva
    hi, athu na ngailou uleh nachung uva hahsatna ahin lhunkhum sahdiu ahi. Aman gampha
    napeh naova konna hi nasuhmang diu ahi.
  mar-mar: तर असे होईल की तुमचा देव परमेश्वर याने तुम्हाला सांगितलेली जी प्रत्येक
    चांगली गोष्ट, ती जशी तुम्हाला प्राप्त झाली तशी देव तुम्हाला प्रत्येक वाईट गोष्ट
    प्राप्त व्हावी अशी करील; जी ही उत्तम भूमी तुमच्या देवाने तुम्हाला दिली आहे, तिच्यावरून
    तो तुमचा नाश करून तुम्हास घालवी तोपर्यंत तो असे करील.
  qub-qub: Tayta Diosninchi yanapämänanchïpaj aunimashanchïcunata cumlishannöllami
    payta mana wiyacuptiquega ushacächishunayquipaj nimashanchïcunatapis cumlengapaj.
    Chaura manami ni jucnayllapis cay alli chacra goshushayquichöga quëdanquipächu.
  bqp-bqp: Lákũ sa mana kũ Dikiri á Luda òárɛ pàpa a musu nà pínki, tó a Dikiri
    á Luda bàka kunna kãáo yã kũ à dìtɛárɛ gbòro, a gɛ a do tãnanↄi a kutɛńnɛ,
    Dikiri ni tó sa vãni kũ à òo pìnↄ pínki á le ari à gɛ́ à á kakatɛo bùsu mana
    kũ à kpàáwa dín. Dikiri ni pↄfɛ̃ kipaáwa, áni láka gↄ̃̀nↄ bùsu mana kũ à kpàáwa
    dí pìn.
  hat-hat: Wi, menm jan Seyè a, Bondye nou an, te fè pou nou tout bèl bagay li te
    pwomèt nou yo, konsa tou, si nou vire do ba li, l'a voye sou nou tout kalite malè,
    jouk l'a disparèt nou nèt nan bon peyi Seyè a, Bondye nou an, ban nou an.
  eng-BSB: But just as every good thing the LORD your God promised you has come to
    pass, likewise the LORD will bring upon you the calamity He has threatened, until
    He has destroyed you from this good land He has given you.
  tod-tod: Eɠɛʋelei Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-minazeɠe kpɔɛ ʋagɔiti boni la wo ma,
    ti laazeeli wo ʋɛ, toɠa maanɔɠɔ vaiti daazeeli wo laalɔɠɔma, eyɛsu é wo-ma zuwu
    ɠaaleʋe, wo ɠula zou ʋagɔi ɠa, nii é feai wo ʋɛ.
  eng-WEBPB: It shall happen that as all the good things have come on you of which
    the LORD your God spoke to you, so the LORD will bring on you all the evil things,
    until he has destroyed you from off this good land which the LORD your God has
    given you,
  kbq-kbq: Tamage, Ra Anumzamo'ma huvempama hu'nenuno'a, kea amage anteno kema hu'nea
    zana tro nehie. Anahukna huno Ra Anumzamo'ma kore kema huramanteno tamigahue huno'ma
    hu'nesia knazanteti, knazana tamino tamazeri haviza hanigeta, ama knare mopama
    tami'nea mopafina omanita fri vagaregahaze.
  nhe-BL: Huan queja TOTECO Dios inmechtiochijtoc ica nochi nopa cuali tlamantli tlen
    inmechtencahuili, nojquiya TOTECO Dios inmechhualiquilis nochi nopa fiero tlamantli
    tlen quiijtojtoc panos hasta yajaya inmechmictis huan ayoc huelis initztose ipan
    nopa tlali intla ax inquitoquilise.
  bus-bus: Lán sa maaa kɛ̀ Dii a Ludaa òaree pàpa a musu nà píngi, tó a Dii a Luda
    bà kuunaao yã kɛ̀ à dìɛaree gbòro, a gaa a dↄ tãanↄzi a kuɛńnɛ, Dii é tó sa
    zaaa kɛ̀ à ò pìnↄ píngi a le ai à gá à a kaatɛo bùsu maaa kɛ̀ à kpàawaa kɛ̀kiin.
    Dii é pↄfɛ̃ pitaawa, é kaatɛ gↄ̃ↄ bùsu maaa kɛ̀ à kpàawaa kɛ̀kii pìn.
  gub-BL: Azeharomoete Tuweharupi Wiko Ma'e Zanezar uzapo kar ikatu ma'e wemimume'u
    kwer paw rupi a'e. Nezewe rehe we, aze pemuwete amo tupàn pe wà nehe, aze pezeamumew
    wanenataromo nehe, a'e mehe wikwahy putar peme nehe. Uzepyk putar penehe nehe.
    Aze pezapo nezewe haw nehe, pezuhaw putar ze'egaw Tupàn Tuweharupi Wiko Ma'e hemiapo
    kar iapo 'ym pà nehe. Na'arewahy ni pitài peinuromo har nupyta kwaw ko ywy hemimur
    kwer rehe wà nehe.
  eng-DRA: 'Therefore as he hath fulfilled in deed, what he promised, and all things
    prosperous have come: so Will he bring upon you all the evils he hath threatened,
    till he take you away and destroy you from off this excellent land, which he hath
    given you,'
