verse: JOS.023.006
translations:
  mal-C: “ആകയാൽ നല്ല കരുത്തുള്ളവരായിരിക്കുക. മോശയുടെ ന്യായപ്രമാണഗ്രന്ഥത്തിൽ എഴുതിയിരിക്കുന്നതൊക്കെയും,
    വലത്തോട്ടോ ഇടത്തോട്ടോ മാറാതെ, അനുസരിച്ചു നടക്കുന്നതിൽ ശ്രദ്ധവെക്കുക.
  deu-TKW: So erzeigt euch nun durchaus fest in der Beobachtung und Befolgung alles
    dessen, was im Gesetzbuche Moses geschrieben steht, ohne zur Rechten oder zur
    Linken davon abzuweichen,
  lin-lin: Boyika mpiko mpe bosenzela mpo na kotosa makambo nyonso oyo ekomama kati
    na buku ya Mobeko ya Moyize ; bokende libanda na yango te.
  eng-LSV: and you have been very strong to keep and to do the whole that is written
    in the Scroll of the Law of Moses, so as not to turn aside from it right or left,
  eng-GNV: Be ye therefore of a valiant courage, to obserue and doe all that is written
    in the booke of the Lawe of Moses, that ye turne not therefrom to the right hand
    nor to the left,
  eng-WEBSTER: Be ye therefore very courageous to keep and to do all that is written
    in the book of the law of Moses, that ye turn not aside from it to the right hand
    or to the left;
  nhw-BL: “Huajca ximoyoltetilica. Ximomocuitlahuica para anquichihuase nochi catli
    ijcuilijtoc ipan itlanahuatilhua Moisés. Amo ximoiyocacahuaca niyon quentzi.
  swh-ONEN: “Kuweni hodari sana, kuweni waangalifu kutii yote yaliyoandikwa katika
    kitabu cha Sheria ya Mose, pasipo kugeuka upande wa kuume au kushoto.
  bba-bba: Yen sɔ̃, i tɛmɑnɔ, i hɑniɑ koowo kpɑ i wɑ i woodɑ ye mɛm nɔɔwɑ ye Mɔwisi
    u yoruɑ tireru sɔɔ kpɑ i ku yen ɡɑɑ ɡɛɛrɑri bɑɑ fiiko.
  eng-KJVCPB: Be ye therefore very courageous to keep and to do all that is written
    in the book of the law of Moses, that ye turn not aside therefrom to the right
    hand or to the left;
  wbp-wbp: “Pirrjirdili nyinaya nyurrurlaju! Yirriyirrirlili-jana puraya nyampurraju
    kuruwarri-kari kuruwarri-kari kuja-ngalpa YAAWIYI-rli yungu ngalipaku. Yangkarra
    kuja-ngalpa YAAWIYI-rli yirrarnu pukungka ngalipaku pinarri-maninjaku. Kulalurla
    yunjumu jurnta nyinaya nyampuku kuruwarriki.
  luo-luo: “Beduru motegno ahinya; beduru motangʼ mondo ulu mago duto mondikie Kitabu
    mar Chik mar Musa, ma ok udok yo korachwich kata koracham.
  meu-meu: Taunabunai ba haheauka, Mose ena taravatu bukana ai e tore herevadia iboudiai
    ba badinadia; iena amo basio raka siri, idiba kahana ai eiava lauri kahana ai.
  npi-ULB: त्यसैले निकै बलियो होओ, ताकि मोशाको व्यवस्थाबाट न त दहिने न त देब्रेतिर
    नलागी सबै पालन गर ।
  yor-yor: “Ẹ jẹ́ alágbára gidigidi, kí ẹ sì ṣọ́ra láti ṣe ìgbọ́ràn sí ohun tí a kọ
    sí inú ìwé òfin Mose, láìyí padà sí ọ̀tún tàbí sí òsì.
  emp-NTPO: Quĩrãcuita b̶ead̶adua. Ãcõrẽ ley Moiseba cartad̶e b̶ʌd̶ara jũma ĩjã o
    pananadua. Ni maãrĩ bid̶a ãĩ orãnadua.
  ind-ind: “Karena itu, kalian harus benar-benar kuat dan taat dalam melakukan semua
    yang ditulis dalam kitab Taurat. Janganlah menyimpang dari semuanya itu.
  pes-OPCB: «اما شما قوی باشید و به دقت دستورهایی را که در تورات موسی نوشته شده است
    اطاعت کنید و تمام جزئیات آن را نگاه دارید و از آن منحرف نشوید.
  tgl-ULB: Kaya maging matatag kayo, kaya mapapanatili ninyo at magagawa ang lahat
    ng nakasulat sa Aklat ng Batas ni Moises, hindi kayo lilihis mula rito sa kanan
    o sa kaliwa,
  hui-hui: Ani bialu tígua Mosesehanda bi mana lowinigo mbugaha gilibu wini ngago
    baya hanguore hale howa talialu tínime handayaho hagahaga bilimu. Tígua ibunaga
    bi lo ngaru emene hangubi mbira mo wa nahalimu.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​သည်​မော​ရှေ​၏​ပညတ်​ကျမ်း တွင်​ပါ​ရှိ​သ​မျှ​သော​ပ​ညတ်​များ​ကို​တစ်
    သ​ဝေ​မ​တိမ်း​လိုက်​နာ​စောင့်​ထိန်း​ရန်​သ​တိ ပြု​ကြ​လော့။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་རྣམས་ཀྱིས་དཔའ་སེམས་བསྐྱེད་དེ། ཕྱོགས་འཛོལ་ཅི་ཡང་མེད་པར་མོ་ཤེའི་བཀའ་ཁྲིམས་སུ་བཀོད་པའི་བཀའ་ཐམས་ཅད་བརྩི་སྲུང་ནན་མོ་བྱེད་དགོས།
  sna-sna: “Simbai kwazvo; muchenjerere kuti muteerere zvose zvakanyorwa mubhuku romurayiro
    waMozisi, musingatsaukiri kurudyi kana kuruboshwe.
  spa-BLM: “Por lo tanto, tened mucho ánimo para guardar y hacer todo lo que está
    escrito en el libro de la ley de Moisés, para que no os apartéis de él ni a la
    derecha ni a la izquierda;
  cac-cac: Aq'uec val eyip e c'anab'ajan masanil tas syal c'ayb'ub'al stz'ib'ejnaccan
    vin̈aj Moisés, tz'acan val tze c'anab'ajej icha val yaj stz'ib'chajcan chi'.
  swh-ULB: Hivyo, iweni jasiri, ili kwamba mtunze na kuyafanya yale yote yaliyoandikwa
    katika kitabu cha sheria ya Musa, msikengeuke upande wa kulia wala upande wa kushoto,
  bel-bel: Таму ва ўсёй дакладнасьці старайцеся захоўваць і выконваць напісанае ў
    кнізе закона Майсеевага, ня ўхілейцеся ад яго ні направа, ні налева.
  deu-ELBBK: So haltet denn sehr fest daran, alles zu beobachten und zu tun, was in
    dem Buch des Gesetzes Moses geschrieben ist, dass ihr nicht davon abweicht zur
    Rechten noch zur Linken,
  mbb-OT: “Mebpekelig-en kew, ne peniguduwi niw he metuman niw is langun he ingkesurat
    diyà te Libru te Kesuǥuan ni Moises. Kenè niw repasa is minsan hengkey he vahin
    kayi.
  mal-2015: ആകയാൽ മോശെയുടെ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതൊക്കെയും പ്രമാണിച്ചുനടപ്പാനും
    അതിൽനിന്നു വലത്തോട്ടെങ്കിലും ഇടത്തോട്ടെങ്കിലും മാറാതിരിപ്പാനും ഏറ്റവും ഉറപ്പുള്ളവരായിരിപ്പിൻ.
  tuo-NT: ”Tojo weerã wãcũtutuaya. Nipeꞌtise Moisé ojaꞌquere, cʉ̃ dutise cũuꞌquere
    queoro weemeꞌrĩcãꞌña.
  rmc-rmc: Ľikeren a keren čačes savoro, so hin pisimen andro zvitkos le Mojžišoskre
    zakonoskro. Ma visaren tumen lestar aňi pre čači sera aňi pre baľogňi.
  nlg-nlg: Keri ke makau laga! Makau righitaoni ngangatai na lei totobo te bosai ta
    nina buka ni vetena Moses, makaubei lolola kolura gea a siki vata nitotobo.
  pes-OPV: پس بسیار قوی باشید و متوجه شده، هر‌چه درسفر تورات موسی مکتوب است نگاه دارید
    و به طرف چپ یا راست از آن تجاوز منمایید.
  ron-1924: Пунеци-вэ тоатэ путеря ка сэ пэзиць ши сэ ымплиниць тот че есте скрис
    ын картя леӂий луй Мойсе, фэрэ сэ вэ абатець нич ла дряпта, нич ла стынга.
  ben-OBCV: “তোমরা অত্যন্ত শক্তিশালী হও; মোশির বিধানপুস্তকে যা লেখা আছে, সেগুলির সবকিছু
    সাবধান হয়ে পালন কোরো। তা থেকে ডানদিকে বা বাঁদিকে সরে যেয়ো না।
  som-som: Sidaas daraaddeed aad u dhiirranaada inaad xajisaan oo yeeshaan kulli waxa
    ku qoran kitaabkii sharcigii Muuse, iyo inaydnaan sharcigaas uga leexan xagga
    midigta iyo xagga bidixda toona.
  lat-VUC: 'Tantum confortamini, et estote solliciti, ut custodiatis cuncta quæ scripta
    sunt in volumine legis Moysi: et non declinetis ab eis neque ad dexteram neque
    ad sinistram:'
  eng-ASVBT: Therefore be ye very courageous to keep and to do all that is written
    in the book of the law of Moses, that ye turn not aside therefrom to the right
    hand or to the left;
  ita-1885: Perciò, fortificatevi vie più, per osservare, e per fare tutto quello
    che è scritto nel Libro della Legge di Mosè; acciocchè non ve ne rivolgiate nè
    a destra nè a sinistra;
  eng-LXXUP: Do ye therefore strive diligently to observe and do all things written
    in the book of the law of Moses, that ye turn not to the right hand or to the
    left;
  eng-ULB: So be very strong, so that you keep and do all that is written in the Book
    of the Law of Moses, turning aside from it neither to the right hand nor to the
    left,
  spa-VBL: “Asegúrate de observar todo lo que está escrito en el libro de la Ley de
    Moisés. No te desvíes de ella, ni a la izquierda ni a la derecha.
  fra-_FOB: Soyez donc bien fermes à observer et à faire tout ce qui est écrit dans
    le livre de la loi de Moïse; ne vous en détournez ni à droite ni à gauche,
  mal-mal: ആകയാൽ മോശെയുടെ ന്യായപ്രമാണപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നതെല്ലാം പാലിച്ചു
    നടപ്പാനും അതിൽനിന്ന് ഇടം വലം മാറാതിരിപ്പാനും ഉറപ്പും ധൈര്യവുമുള്ളവരായിരിപ്പീൻ.
  urd-GVR: Ab pūrī himmat se har bāt par amal kareṅ jo Mūsā kī Sharīat kī Kitāb meṅ
    likhī huī hai. Na dāīṅ aur na bāīṅ taraf haṭeṅ.
  suz-BL: गे थम बोल्‍यो दुमीन। मिनु मोसा आ ब्रेक्‍शो अरेशो लोव़ होस पा टिने। गे ग्‍युरा
    पेरा गे गेनायो मलने। ब्‍यवस्‍था ५:२९
  ita-1927: Applicatevi dunque risolutamente ad osservare e a mettere in pratica tutto
    ciò ch’è scritto nel libro della legge di Mosè, senza sviarvene né a destra né
    a sinistra,
  ckb-ckb: «جا زۆر بەهێز بن بۆ پاراستن و کارکردن بە هەموو ئەوەی لە پەڕتووکی تەوراتی
    موسادا نووسراوە، بەبێ ئەوەی کە بەلای ڕاست یان چەپدا لێی لابدەن.
  eng-BBE: So be very strong to keep and do whatever is recorded in the book of the
    law of Moses, not turning away from it to the right or to the left;
  kan-OKCV: “ನೀವು ಬಲಗೊಳ್ಳಿರಿ, ಎಡಕ್ಕಾಗಲಿ, ಬಲಕ್ಕಾಗಲಿ ತಿರುಗದೆ, ಮೋಶೆಯ ನಿಯಮದ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುವ ಎಲ್ಲವನ್ನು ಕೈಗೊಂಡು ನಡೆಯಿರಿ.
  bbb-bbb: '@see-verse:JOS.023.005'
  tam-2017: ஆகவே, மோசேயின் நியாயப்பிரமாண புத்தகத்தில் எழுதியிருக்கிறதை விட்டுவிட்டு,
    வலதுபுறமாவது இடதுபுறமாவது விலகிப்போகாமல், அதையெல்லாம் கடைபிடிக்கவும், செய்யவும்
    உறுதி செய்துகொள்ளுங்கள்.
  spa-RV-1909: Esforzaos pues mucho á guardar y hacer todo lo que está escrito en
    el libro de la ley de Moisés, sin apartaros de ello ni á la diestra ni á la siniestra;
  ron-BTF: De aceea fiți foarte curajoși să țineți și să faceți tot ce este scris
    în cartea legii lui Moise, să nu vă abateți de la ea nici la dreapta, nici la
    stânga,
  eng-WEBP: “Therefore be very courageous to keep and to do all that is written in
    the book of the law of Moses, that you not turn away from it to the right hand
    or to the left;
  eng-FBV: Be sure to observe everything that is written in the book of the Law of
    Moses. Don't stray from it, either to the left or to the right.
  nld-1939: Maar dan moet ge uw best doen, zorgvuldig te onderhouden, al wat er in
    het boek van Moses’ wet staat geschreven, en daarvan niet afwijken naar rechts
    of naar links.
  nch-BL: “Huajca ximoyoltetilica. Ximomocuitahuica para anquichihuase nochi cati
    ijcuilijtoc ipan itanahuatilhua Moisés. Amo ximoiyocacahuaca yon quentzi.
  vie-1934: Vậy, hãy vững lòng gìn giữ làm theo mọi điều đã ghi trong sách luật pháp
    của Môi-se, chớ xây qua bên hữu hoặc bên tả.
  hin-CV: “दृढ़ होकर मोशेह द्वारा लिखे व्यवस्था और नियमों का पालन करना; इससे न तो
    दाईं ओर और न ही बाईं ओर मुड़ना.
  spa-BES: Así que sean muy fuertes para guardar y hacer lo que está registrado en
    el libro de la ley de Moisés, sin apartarse de ella ni a la derecha ni a la izquierda;
  tdx-tdx: Aa le mihafatra­ra hahavontititse ami’ty fañorihañe ze hene misokitse amy
    boke Hà’ i Mosèy ao, tsy hitsileañe ndra mb’ am-pitàn-kavana ndra havia;
  tha-KJV: เพราะฉะนั้นจงมีความกล้าในการที่จะรักษาและกระทำตามสิ่งสารพัดซึ่งเขียนไว้ในหนังสือพระราชบัญญั​ติ​ของโมเสส
    เพื่อจะไม่​ได้​หันไปทางขวามือหรือทางซ้ายมือ
  por-BR-2018: Esforçai-vos, pois, muito a guardar e fazer tudo o que está escrito
    no livro da lei de Moisés, sem apartar-vos dele nem à direita nem à esquerda;
  deu-ELO: So haltet denn sehr fest daran, alles zu beobachten und zu tun, was in
    dem Buche des Gesetzes Moses geschrieben ist, daß ihr nicht davon abweichet zur
    Rechten noch zur Linken,
  eng-WYC-2018: Only be ye comforted, and be ye busy, that ye keep all things that
    be written in the book of Moses’ law, and bow ye not away from those things, neither
    to the right side, neither to the left side, (So be ye strengthened or So be ye
    encouraged, and be ye busy, that ye obey all the things that be written in the
    Book of the Law by Moses, and turn ye not away from those things, neither to the
    right, nor to the left,)
  epo-epo: Penu do bone, ke vi observu kaj plenumu ĉion, skribitan en la libro de
    instruo de Moseo, ne forkliniĝante de ĝi dekstren nek maldekstren,
  uig-PIN: Xunga silǝr tolimu ⱪǝysǝr bolup Musaning ⱪanun kitabida pütülgǝnning ⱨǝmmisini
    tutup, ong ya solƣa qǝtnǝp kǝtmǝy, uningƣa ǝmǝl ⱪilixⱪa kɵngül bɵlünglar;
  beo-beo: Amaiba:le, hamoma:ne sia:i huluane Mousese Sema Buga ganodini dedei amo
    nabawane hamoma. Afae mae fisima!
  tpi-OTNT: Olsem na yupela i mas lukaut gut tru na yupela i mas bihainim olgeta samting
    i stap long buk bilong lo bilong Moses. Yupela i no ken lusim wanpela liklik tok
    bilong en.
  hau-SA: “Ku yi ƙarfin hali, ku yi hankali, ku yi biyayya da dukan abin da aka rubuta
    a cikin Littafin Dokoki na Musa, ba tare da kun juya hagu ko dama ba.
  uig-LAT: Shunga siler tolimu qeyser bolup Musaning qanun kitabida pütülgenning hemmisini
    tutup, ong ya solgha chetnep ketmey, uninggha emel qilishqa köngül bölünglar;
  nde-nde: Qinani kakhulu; linanzelele ukuthi lilalela konke okulotshwe eGwalweni
    lwemiThetho kaMosi, lingaphambukelanga kwesokudla kumbe esenxele.
  ton-ton: Ko ia mou loto mālohi ʻaupito ke tauhi, pea ke fai ʻaia kotoa pē kuo tohi
    ʻi he tohi ʻoe fono ʻa Mōsese, ke ʻoua naʻa mou tafoki mei ai ki he nima toʻomataʻu
    pe ki he toʻohema;
  ces-1613: Protož zmužile se mějte, abyste ostříhali a činili všecko, což psáno jest
    v knize zákona Mojžíšova, a neodstupovali od něho na pravo ani na levo.
  eng-WMB: “Therefore be very courageous to keep and to do all that is written in
    the scroll of the Torah of Moses, that you not turn away from it to the right
    hand or to the left;
  tam-TCV: “மிகவும் பலங்கொண்டிருங்கள்; இடப்புறமோ வலப்புறமோ சாயாமல், மோசேயினால் சட்ட
    நூலில் எழுதப்பட்டிருக்கும் எல்லாவற்றுக்கும் கீழ்ப்படியக் கவனமாயிருங்கள்.
  ceb-ULB: Busa pagmalig-on, aron inyong matipigan ug matuman ang tanan nga gisulat
    sa libro sa balaod ni Moses, nga dili motipas sa tuo ni sa wala niini,
  pol-UBG: Umacniajcie się bardzo, by strzec i wypełniać wszystko, co jest napisane
    w księdze Prawa Mojżesza, nie odstępując od niego na prawo ani na lewo.
  urd-GVU: اب پوری ہمت سے ہر بات پر عمل کریں جو موسیٰ کی شریعت کی کتاب میں لکھی ہوئی
    ہے۔ نہ دائیں اور نہ بائیں طرف ہٹیں۔
  deu-1912: So seid nun sehr getrost, daß ihr haltet und tut alles, was geschrieben
    steht im Gesetzbuch Mose's, daß ihr nicht davon weicht, weder zur Rechten noch
    zur Linken,
  ntj-ntj: Kuliltjarralu-ya mularrkulinma tjiinya wangka pirninyartu Mawutjalu walkatjunu
    wantitjanya. Wangka pirninyartu-ya wangarnarralu kulira palyanma.”
  kan-2017: ಮೋಶೆಯ ಧರ್ಮಶಾಸ್ತ್ರವಿಧಿಗಳನ್ನೆಲ್ಲಾ ಸ್ಥಿರಚಿತ್ತದಿಂದ ಕೈಕೊಳ್ಳಿರಿ. ಅದನ್ನು ಬಿಟ್ಟು
    ಎಡಕ್ಕಾಗಲಿ ಬಲಕ್ಕಾಗಲಿ ತಿರುಗಬೇಡಿರಿ.
  tgo-tgo: “Iya kaiwae, mbe hu ghambu na hu vakatha wagiyawe bigibigina wolaghɨye
    kaerova thɨ rori njoŋa Mosese e le Mbaro gha buk tɨne. Ne hu ndeghamaraviyathu
    valɨvaŋga regha.
  yap-yap: Ere nopa’med ni ngu’um folwokgad ma gimed be rin’ urngin e tin kan yoloy
    ngalan fare ke babyoren e Motochiyel rok Moses. Dab mu n’iged bang riy,
  hlt-MCSB: Tedae Moses kah olkhueng cabu dongah daek tangtae te banvoei bantang lamloh
    taengphael tak mueh la ngaithuen ham neh boeih vai ham taoe thahuel uh.
  mdy-ETH: ዬያሮ ሙሴ ዔርዜ ዎጎይዳ ፃኣፒንቴ ዓይሢፆ ቢያ ካፒ ማዺ ኩንሣኒ ዶዱዋቴ፤ ዬያ ሃሺ ሴካ ሃንጋ ጌይፖቴ።
  twi-ASANTE: “Enti, monyɛ den! Monhwɛ na monni nkyerɛkyerɛ a wɔatwerɛ wɔ Mose Mmara
    Nwoma no mu no so pɛpɛɛpɛ. Monntwe mo ho mfiri ho kwan biara so.
  eng-WEBU: “Therefore be very courageous to keep and to do all that is written in
    the book of the law of Moses, that you not turn away from it to the right hand
    or to the left;
  bnp-bnp: “I mavonga, mu matadoko kamumu, mu ramai a ngava lobo na puhu na vinara
    ne Moses. Naha ni longotaroa tara nitana.
  wal-wal: “Hegaa gishshau, Muuse Higgiyaa Maxaafan xaafettida ubbaa naaganaunne oottanau
    keehippe minnite; appe ushachchi haddirssi gooppite.
  spa-PDDPT: Por tanto, esfuércense mucho en guardar y hacer todo lo que está escrito
    en el Rollo de la Ley de Moisés para que no se aparten de él ni a la derecha ni
    a la izquierda.
  gun-gun: Ha'e nunga rupi penhea'ã ete ke kuaxia re lei Moisés ombopara va'ekue pejapopa
    aguã, ha'e va'e gui pejepe'a e'ỹ aguã pendeaxu e'ỹa katy, neĩ pendeaxua katy,
  agu-BL: Nque'n binwok il tan banle'n tane'n yi tetz ley yi tz'iba'nt cyen tan Moisés.
    Xomenwok te'j quib yi na tal. Quil tzijatx len itib mu'ẍ tal te'j.
  ilo-ULB: Agbalinkayo ngarud a napigsa unay, tapno masalimetmetan ken maaramidyo
    amin a naisurat iti Libro ti linteg ni Moises, a saankayo a sumiasi iti daytoy
    iti makannawan man wenno iti makannigid,
  kpg-kpg: Goodou gi maaloo, gii pula i goodou gii hai digau e daudali nnaganoho huogodoo
    ala guu hihi gi lodo di Beebaa Nnaganoho Moses. Hudee haga delangahia ina tei
    haganoho i nia maa.
  uig-ARA: شۇڭا سىلەر تولىمۇ قەيسەر بولۇپ مۇسانىڭ قانۇن كىتابىدا پۈتۈلگەننىڭ ھەممىسىنى
    تۇتۇپ، ئوڭ يا سولغا چەتنەپ كەتمەي، ئۇنىڭغا ئەمەل قىلىشقا كۆڭۈل بۆلۈڭلار؛
  bsp-bsp: Nəwurɛ fənɔntər, nəsumpər nəleləs moloku mmɛ acicəs buk ba sariyɛ sa Musa
    mɔ, ta nəgbaymɛ kəca kəmeriya, ta nəgbaymɛ kəca kətɔt,
  sus-sus: «Wo wo sɛnbɛ so. Wo xa wo mɛɛni sɛriyɛ birin nabatufe ma naxan sɛbɛxi Tawureta
    Munsa kui. Wo naxa binya yirefanyi ma, wo naxa binya kɔɔla ma.
  pon-2006: Eri, kumwail kanahieng peikiong oh kapwaiada mehkoaros me ntingdier nan
    pwuken Kosonned en Moses. Kumwail dehpa kesehla ehu pwuloi en kosonned pwukat,
  ksd-ksd: Io, avat a ongor tuna upi avat a mur ra lavur magit di ga tumu ia ta ra
    buk na varkurai kai Moses, upi avat a pait ia, ma koko avat a vana kan ia ta ra
    papar a lima tuna ba ta ra papar a maira;
  tur-YTC: “Bu nedenle, Moşe'nin Yasa Kitabı'nda yazılı olan her şeyi tutmak ve yapmak
    için çok yürekli olun; ta ki, ondan sağa ya da sola sapmayasınız;
  grc-BRENT: Κατισχύσατε οὖν σφόδρα φυλάσσειν καὶ ποιεῖν πάντα τὰ γεγραμμένα ἐν τῷ
    βιβλίῳ τοῦ νόμου Μωυσῆ, ἵνα μὴ ἐκκλίνητε εἰς δεξιὰ ἢ εὐώνυμα,
  ind-AYT: Jadilah kuat dengan sungguh-sungguh memegang teguh dan melakukan semua
    yang tertulis dalam Kitab Taurat Musa supaya kamu tidak menoleh ke kanan atau
    ke kiri,
  nya-nya: “Choncho khalani amphamvu, ndipo samalani kuti mumvere zonse zimene zalembedwa
    mʼbuku la malamulo a Mose. Musapatuke pa malamulo onse amene alembedwamo.
  hrv-hrv: Budite, dakle, postojani i sve čvršći u tome da čuvate i vršite sve što
    je napisano u Knjizi zakona Mojsijeva i da ne odstupite od toga ni desno ni lijevo.
  mps-mps: “Tama dage bomo mu dolaluyu, tama bugagia dua tama elama, tama dagego te
    tigidali po te Mosesgo asęani bukude elalubo bomai po wali piąo. Dagego te agai
    po dwasianu me deli tagalamuo.
  tpi-tpi: Olsem na yupela i mas lukaut gut tru na yupela i mas bihainim olgeta samting
    i stap long buk bilong lo bilong Moses. Yupela i no ken lusim wanpela liklik tok
    bilong en.
  dan-1931: Vær nu stærke og faste, så I giver Agt på og handler efter alt, hvad der
    står skrevet i Moses' Lovbog, og ikke viger derfra til højre eller venstre
  vie-OVCB: Vậy, anh em phải vững lòng vâng giữ mọi điều đã chép trong Sách Luật Môi-se,
    đừng sai phạm.
  guj-2017: તેથી મૂસાના નિયમશાસ્ત્રના પુસ્તકમાં જે લખ્યું છે, તે સઘળું પાળવાને તથા
    અમલ કરવાને માટે તમે ઘણાં બળવાન તથા હિંમતવાન થાઓ કે તેમાંથી જમણે કે ડાબે હાથે ફરો
    નહિ.
  pon-2006A: Eri, kumwail kanahieng peikiong oh kapwaiada mehkoaros me ntingdier nan
    pwuken Kosonned en Moses. Kumwail dehpa kesehla ehu pwuloi en kosonned pwukat,
  por-BRBSL: “Portanto, sede muito corajosos para guardar e fazer tudo o que está
    escrito no livro da lei de Moisés, para não vos desviardes dele para a direita
    ou para a esquerda;
  cth-cth: Hatdawkvah, nangmouh ni Mosi e phunglawk cauk dawk e lamthung hoi aranglah,
    avoilah phen laipalah, kaawm e patetlah na tarawi hanelah thoseh,
  twi-twi: “Enti, monyɛ den! Monhwɛ na munni nkyerɛkyerɛ a wɔakyerɛw wɔ Mose Mmara
    Nhoma no mu no so pɛpɛɛpɛ. Monntwe mo ho mfi ho ɔkwan biara so.
  hlt-hlt: Tedae Moses kah olkhueng cabu dongah daek tangtae te banvoei bantang lamloh
    taengphael tak mueh la ngaithuen ham neh boeih vai ham taoe thahuel uh.
  tbz-SIM: Ntɛ̃ĩ́nɛ̀ kɛ́ndɔɔri Mɔyiisi di duɔ́ nyìì kuɔ́ yɛ̃mmɛ̀ imɔu, di bɑ́ɑ́ ì
    dɛ̀tɛ́nɛ̀.
  msy-2020: Kamaghɨn, ia bar pamten Moses Osirizir Arazibar Akɨnafarimɨn aven deraghvɨra
    akabar gɨn mangɨ. Ia akatam ataghɨraghan markɨ, ia bar moghɨra dar suiragh.
  azb-azb: Musanın Qanun kitabında yazılan hər şeyi saxlayıb yerinə yetirmək üçün
    çox diqqətli olun ki, ondan nə sağa, nə də sola dönəsiniz.
  eng-DBY: And be ye very courageous to keep and to do all that is written in the
    book of the law of Moses, that ye turn not aside therefrom to the right hand or
    to the left;
  hin-2017: इसलिए बहुत हियाव बाँधकर, जो कुछ मूसा की व्यवस्था की पुस्तक में लिखा है
    उसके पूरा करने में चौकसी करना, उससे न तो दाहिने मुड़ना और न बाएँ।
  swp-swp: Au nuakipikipi abo, ginauri gamagari se uridi Mose ena laugagaeo bukana
    eai au sogohidi, eo au abivataidi, tabu au lau suaraidi, tabu au lau teha tutuna,
    e teha seuseurina.
  eng-YLT: and ye have been very strong to keep and to do the whole that is written
    in the Book of the Law of Moses, so as not to turn aside from it right or left,
  kne-kne: “Isonga esten yo ay mangonod sin am-in ay linaon din libro ay naisolatan
    di linteg Moses. Adi kayo masangsangaw si olay at-atik.
  eng-WYC-2017: Only be ye comforted, and be ye busy, that ye keep all things that
    be written in the book of Moses’ law, and bow ye not away from those things, neither
    to the right side, neither to the left side,
  eng-WMBB: “Therefore be very courageous to keep and to do all that is written in
    the scroll of the Torah of Moses, that you not turn away from it to the right
    hand or to the left;
  urd-GVH: अब पूरी हिम्मत से हर बात पर अमल करें जो मूसा की शरीअत की किताब में लिखी
    हुई है। न दाईं और न बाईं तरफ़ हटें।
  rug-rug: Ke mi koa va ṉiṉira na mi kopu va balau, pude va tabe meke taveti sari
    doduru ginugua saripu ta kubere koasa buka tinarae te Mosese. Lopu veko pania
    si keke vasi kukuruna,
  gaz-gaz: “Jabaadhaa dhaabadhaa; akka waan Kitaaba Seera Musee keessatti barreeffame
    hunda, utuu gara mirgaatti yookaan bitaatti hin jalʼatin jabeessaa eegaa.
  fra-LSG: Appliquez-vous avec force à observer et à mettre en pratique tout ce qui
    est écrit dans le livre de la loi de Moïse, sans vous en détourner ni à droite
    ni à gauche.
  gnn-gnn: “Nhiniyanydja walala wuṉḏaŋarryiya, ga biyaka liŋgu malthurranydja nhanŋuway
    dhärukkunydja Godku. Djämanydja dhuḏakthurranydja biyaka yana liŋgu ŋunhi yukurra
    makarr dhäruk waŋa dhiyalami djorra'ŋura, ŋunhi ŋayipi Mawtjitjthu wukirri. Yaka
    ŋanydjaḻa'yurra ŋuliŋuruyi dhärukŋuru ga romŋuru,
  yal-yal: “Ɛ sɛnbɛ so han! Feen naxan birin sɛbɛxi Musaa sariya kitabun kui ɛ xa
    ne birin suxu. Ɛ nama na kiraan fata yiifanna ma hanma kɔmɛnna ma.
  haw-1868: E hooikaika oukou e malama a e hana i na mea a pau i kakauia iloko o ka
    buke o ko kanawai o Mose. Mai huli oukou mai ia mea aku ma ka lima akau, aole
    hoi ma ka lima hema.
  arb-NAV: فَتَشَجَّعُوا جِدّاً وَاحْرِصُوا عَلَى طَاعَةِ كُلِّ مَا هُوَ مَكْتُوبٌ
    فِي سِفْرِ شَرِيعَةِ مُوسَى، وَعَلَى الْعَمَلِ بِهِ لِئَلّا تَحِيدُوا عَنْهَا
    شِمَالاً أَوْ يَمِيناً.
  ewe-ewe: “Ke miwɔ se siwo katã woŋlɔ ɖe Mose ƒe Segbalẽ la me la dzi pɛpɛpɛ. Migade
    axa na seawo dzi wɔwɔ le mɔ suetɔ kekeake gɔ̃ hã nu o.
  eng-LEE: But be ye very steadfast to keep and to do all that is written in the book
    of the law of Moses, so as not to turn aside therefrom to the right or to the
    left;
  asm-FB: এতেকে, তোমালোকে মোচিৰ বিধান অনুসাৰে সোঁ কি বাওঁফালে যেন নুঘূৰিবা,
  sus-A: «وٌ وٌ سّنبّ سٌ. وٌ شَ وٌ مّينِ سّرِيّ بِرِن نَبَتُقٍ مَ نَشَن سّبّشِ تَوُرٍتَ
    مُنسَ كُي. وٌ نَشَ بِنيَ يِرٍقَنيِ مَ، وٌ نَشَ بِنيَ كْولَ مَ.
  fra-SBL: « C'est pourquoi, gardez et mettez en pratique avec beaucoup de courage
    tout ce qui est écrit dans le livre de la loi de Moïse, sans vous en détourner
    ni à droite ni à gauche ;
  hbo-hbo: וַחֲזַקְתֶּ֣ם מְאֹ֔ד לִשְׁמֹ֣ר וְלַעֲשֹׂ֔ות אֵ֚ת כָּל־הַכָּת֔וּב בְּסֵ֖פֶר
    תֹּורַ֣ת מֹשֶׁ֑ה לְבִלְתִּ֥י סוּר־מִמֶּ֖נּוּ יָמִ֥ין וּשְׂמֹֽאול׃
  piu-2006: '@see-verse:JOS.023.005'
  kik-kik: “Gĩai na hinya mũno; mũrũmie na mwathĩkagĩre watho wothe ũrĩa wandĩkĩtwo
    Ibuku-inĩ rĩa watho wa Musa, mũtekũgarũrũka na mwena wa ũrĩo kana wa ũmotho.
  omb-omb: Me gimiu nein labe vin siaga, nein leohuri ve nein tabe doluegi na leo
    lolo Bugui Huhuiana noi Mosis. Siu mese begi denie sulo matue sige sulo mawiri.
  fra-NCL: Montrez donc un grand courage pour observer et mettre en pratique tout
    ce qui est écrit dans le livre de la loi de Moïse, sans vous en détourner ni à
    droite ni à gauche,
  cek-AK: To pongah nangcae loe Mosi ih kaalok cabu thungah tarik ih lok to bantang
    bangah maw, banqoi bangah maw amkhraeng taak han ai ah, na pazui o moe, na sak
    o thaih hanah acoe oh;
  cuk-cuk: ”Degisoggu, an bemarga sogsunnad, bela Moisés-Igar-Narmakar-Mamaidba, be
    sogedba ibsamalo. Melle bipisaale a-Igar-Maidgi be aibanmalo.
  uig-CYR: Шуңа силәр толиму қәйсәр болуп Мусаниң қанун китавида пүтүлгәнниң һәммисини
    тутуп, оң я солға чәтнәп кәтмәй, униңға әмәл қилишқа көңүл бөлүңлар;
  tel-2017: కాబట్టి మీరు నిలకడగా ఉండి మోషే ధర్మశాస్త్రగ్రంథంలో రాసినదాన్నంతా పాటిస్తూ
    దాని ప్రకారం ప్రవర్తించండి. మనస్సు దృఢం చేసుకుని, దానినుండి ఎడమకు గాని కుడికి
    గాని తొలగిపోవద్దు.
  hat-BSA: Pou sa, Kenbe fèm! Sonje e fè tout sa ki ekri nan liv lalwa Moïse la, pou
    nou pa vire akote li, ni adwat, ni agoch.
  kos-kos: Ke ma inge, kowos in arulana karinganang ac akos ma nukewa ma simla in
    book in Ma Sap lal Moses, ac nik kowos kuhfla liki.
  hbo-WLC: וַחֲזַקְתֶּ֣ם מְאֹ֔ד לִשְׁמֹ֣ר וְלַעֲשׂ֔וֹת אֵ֚ת כָּל־הַכָּת֔וּב בְּסֵ֖פֶר
    תּוֹרַ֣ת מֹשֶׁ֑ה לְבִלְתִּ֥י סוּר־מִמֶּ֖נּוּ יָמִ֥ין וּשְׂמֹֽאול׃
  ibo-ibo: “Ya mere, dịnụ ike, lezienụ anya idebezu na irube isi nʼihe niile e dere
    nʼAkwụkwọ Iwu Mosis. Unu esila nʼime ya wezuga onwe unu nʼụzọ ọbụla.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ମୋଶାଙ୍କର ବ୍ୟବସ୍ଥା ଗ୍ରନ୍ଥରେ ଲିଖିତ ସମସ୍ତ କଥା ମାନିବାକୁ
    ଓ କରିବାକୁ ସାହସିକ ହୁଅ, ତହିଁର ଦକ୍ଷିଣରେ କି ବାମରେ ନ ଫେର;
  chk-chk: Iei mine oupwe fokun aleasochis o apwönüetä meinisin mine a mak lon än
    Moses we puken allük. Ousap fokun aleasolap ngeni.
  rop-rop: “Wal yumob garra jidan strongbala, en yumob garra oldei bulurrum ol detlot
    lowa weya Mosis bin raidimdan langa det buk, en yumob garra oldei teiknodis langa
    ola lowa.
  ukr-1871: Оце ж показуйте себе всюди кріпкостійними в пилнуваннї й певненнї всього
    того, що стоїть написане в книзї закону Мойсейового, не відхиляючись нї праворуч
    нї лїворуч,
  deu-1951: So seid nun recht fest, zu beobachten und zu tun alles, was im Gesetzbuch
    Moses geschrieben steht, daß ihr nicht davon abweichet, weder zur Rechten noch
    zur Linken,
  eng-JPS: Therefore be ye very courageous to keep and to do all that is written in
    the book of the law of Moses, that ye turn not aside therefrom to the right hand
    or to the left;
  srp-1865: Zato ukrijepite se dobro da držite i tvorite sve što je napisano u knjizi
    zakona Mojsijeva, da ne otstupate od njega ni nadesno ni nalijevo,
  lug-lug: “Noolwekyo mwegendereze nnyo okukwata n’okukola byonna ebiwandiikiddwa
    mu kitabo kya Musa eky’amateeka, obutakyama kukivaako kudda ku ddyo wadde ku kkono.
  heb-heb: וחזקתם מאד לשמר ולעשות את כל הכתוב בספר תורת משה לבלתי סור ממנו ימין ושמאול׃
  ben-IRV: অতএব তোমরা মোশির ব্যবস্থাগ্রন্থে লেখা সমস্ত কথা পালন ও রক্ষা করার জন্য
    সাহস কর; তাঁর ডান দিকে কিম্বা বাঁ দিকে যেও না।
  pan-pan: ਸੋ ਬਹੁਤ ਤਕੜੇ ਹੋਵੋ ਅਤੇ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ ਦੀ ਪੋਥੀ ਦੀ ਸਾਰੀ ਲਿਖਤ ਨੂੰ ਪੂਰਾ ਕਰ ਕੇ
    ਪਾਲਨਾ ਕਰੋ ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਸ ਤੋਂ ਸੱਜੇ ਖੱਬੇ ਨਾ ਮੁੜੋ
  mya-JVB: သို့ဖြစ်၍ သင်တို့သည် မောရှေ ၏ပညတ္တိ ကျမ်းစာ လမ်းမှ လက်ျာ ဘက် လက်ဝဲ ဘက်သို့
    မ လွှဲ ဘဲ၊ ပါသမျှအတိုင်း ကျင့် စောင့်ခြင်းငှါ ၎င်း၊
  hmo-hmo: “Unai dainai Mose ena Taravatu Buka lalonai idia torea hereva ibounai do
    umui badinaia, idia dekena amo do umui raka siri lasi, idiba kahana dekenai, o
    lauri kahana dekenai.
  urd-urd: इसलिए तुम ख़ूब हिम्मत बाँध कर जो कुछ मूसा की शरी'अत की किताब में लिखा है
    उस पर चलना और 'अमल करना ताकि तुम उस से दहने या बाएं हाथ को न मुड़ो।
  rus-SYN: Посему во всей точности старайтесь хранить и исполнять все написанное в
    книге закона Моисеева, не уклоняясь от него ни направо, ни налево.
  bqc-SIM: À sↄ̃dilɛ maamaa. Àↄ laai vĩ, íↄ zĩkɛ yã́ pↄ́ kú Mↄizi ikoyã lá
    guuwa. Ásu pãalɛ ↄplaai ge zɛɛio.
  tcz-CHONGTHU: Hijeh chun Mose’n danbua anajihlut banga ichepi theina diuvin chingthei
    jep uhitin, hitia chu kijethei hihen lang kiveihei hijongleh ichekhel louna diuvin
    chingthei uhite.
  mar-mar: तेव्हा चांगले बळकट व्हा, यास्तव मोशेच्या नियमशास्त्राच्या ग्रंथात जे लिहिलेले
    आहे त्या सर्वांचे पालन करा आणि त्यांपासून उजवीकडे किंवा डावीकडे वळू नका.
  qub-qub: «Gamcunaga Moisés isquirbishan laycunata llapanta cumliy. Juctapis ama
    gonganquichu.
  bqp-bqp: À zɛ gbãna manamana. À laakari kɛ àgↄ̃ zĩ kɛ yã kũ à kú Musa doka takada
    gũnwa. Àsun pãnɛ ↄplai ke ↄzɛiro.
  hat-hat: Se pou nou fè sa nou kapab pou nou toujou swiv tou sa ki ekri nan liv lalwa
    Moyiz la, san neglije anyen ladan l'.
  eng-BSB: Be very strong, then, so that you can keep and obey all that is written
    in the Book of the Law of Moses, not turning aside from it to the right or to
    the left.
  tod-tod: «À ɠaaɓa ga zɛbɛi pɛ, wo naa kpein so, wo ziɛ la, nii sɛʋɛai, Moize ná-tɔ
    sɛʋɛi zu, wo mina zeɠe ba ga yeezai, ɓaa ga ɠɔʋɛi.
  eng-WEBPB: “Therefore be very courageous to keep and to do all that is written in
    the book of the law of Moses, that you not turn away from it to the right hand
    or to the left;
  kbq-kbq: E'ina hu'negu Mosese'ma kasege avontafepima krente'nea nanekemofona kva
    hu'neta hankavetita, avariri fatgo nehuta, rukrahe hu kanti kama osiho.
  nhe-BL: “Huajca ximoyoltetilica. Ximomocuitlahuica para inquichihuase nochi tlen
    ijcuilijtoc ipan itlanahuatilhua Moisés. Amo ximoiyocacahuaca niyon quentzi.
  bus-bus: À zɛ gbãa maamaa. À làakari kɛ àgↄ̃ zĩi kɛ yã kɛ̀ kú Musa doka takada
    guua. Àton pãnɛ ↄplazi ke ↄzɛziro.
  gub-BL: A'e rupi pezeagaw Tupàn ze'eg Moizez pape rehe imuapyk pyrer paw heruzar
    pà nehe. Peityk zo ni pitài a'e ze'eg ipehegwer nehe.
  eng-DRA: 'Only take courage, and be careful to observe all things that are written
    in the book of the law of Moses: and turn not aside from them neither to the right
    hand nor to the left:'
