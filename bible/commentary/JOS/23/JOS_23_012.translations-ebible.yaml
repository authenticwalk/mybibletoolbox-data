verse: JOS.023.012
translations:
  mal-C: “എന്നാൽ നിങ്ങൾ പിന്തിരിഞ്ഞ് ദേശവാസികളിൽ ശേഷിച്ചവരോട് ഇടകലരുകയും അവരുമായി
    മിശ്രവിവാഹബന്ധത്തിലും മറ്റു ബന്ധങ്ങളിലും ഏർപ്പെടുകയും ചെയ്താൽ,
  deu-TKW: Denn wenn ihr etwa abtrünnig werden und euch dem Überreste dieser Völker,
    die da noch bei euch übrig geblieben sind, anschließen wolltet, indem ihr euch
    mit ihnen verschwägertet und ihr euch so gegenseitig miteinander vermischtet,
  lin-lin: Kasi soki bopesi Yawe mokongo, mpe soki bosali boyokani elongo na bato
    oyo babiki kati na bikolo oyo etikali kati na bino ; soki bosali mabala mpe bosangani
    elongo na bango,
  eng-LSV: But—if you turn back at all and have cleaved to the remnant of these nations,
    these who are left with you, and intermarried with them, and gone in to them,
    and they to you,
  eng-GNV: 'Els, if ye goe backe, and cleaue vnto the rest of these nations: that
    is, of them that remaine with you, and shall make marriages with them, and goe
    vnto them, and they to you,'
  eng-WEBSTER: 'Else if ye do in any wise go back, and cleave to the remnant of these
    nations, even these that remain among you, and shall make marriages with them,
    and associate with them, and they with you:'
  nhw-BL: “Sintla anmoiyocacahuase tlen TOTECO huan anmosansejcotilise ica inijuanti
    catli noja mocahuaj ipan ni tlalme, o sintla anmosihuajtise ica iniichpocahua,
    o sintla anquincahuilise ma mocuilica se israelita ichpocatl,
  swh-ONEN: “Lakini ikiwa mtageuka na kushikamana na mabaki ya mataifa haya yaliyosalia
    katikati yenu na kama mtaoana na kushirikiana nao,
  bba-bba: Ì n nùn biru kisi i kɑ bwese ni nu wɑ̃ɑ bɛɛn suunu sɔɔ nɔɔ tiɑ kuɑ, i
    nin wɔndiɑbɑ suɑ kurɔbu kpɑ nin tii nu bɛɛɡibu suɑ kurɔbu,
  eng-KJVCPB: 'Else if ye do in any wise go back, and cleave unto the remnant of these
    nations, even these that remain among you, and shall make marriages with them,
    and go in unto them, and they to you:'
  mpx-mpx: “Yaa ebo ana en nuku pek, ge ebo boda bolo ku tagatelel iyoho hi mina gamwamiwa
    alomiyau nuku tubwi pamaisena ge nuku pealalolon-agimiu,
  wbp-wbp: “Kulalurla jurnta warntarla-jarriya YAAWIYI-ki. Kulalu-jana yipilji-jarriya
    Yijirali-pinki-wanguku yapa-kariki. Kulalu yupukarra-jarriya nyanungurra-nyangu
    kaja-nyanu-kurlu manu yurntalpa-nyanu-kurlu, lawa. Kajinkili-jana yipilji-jarrimi,
    YAAWIYI-rli ngalipa-nyangu Kaaturlu kula-nyarra pirrjirdi-mani kulukuju, lawa.
    Kula-jana jinyijinyi-mani yapa yinya-patuju ngurra nyampu yampinjaku, lawa. Kapulu-nyarra
    warrarda kulu-jarrimi. Kapulu-nyarra warrarda murrumurru-mani yangka-piyarlu kuja
    kanyarra jurdu yuka milpa-kurra. YAAWIYI-rli-nyarra walya nyampuju yungu. Junga.
    Kala kajinkili-jana yipilji-jarrimi yapa yinya-patuku, ngulaju kapunkulu palimi
    muku. Kulankulu walya nyampurlaju nyinamilki.
  luo-luo: “To ka ungʼanyo mi uriworu kod jogo motony manie pinyni modongʼ e dieru
    kendo unywomoru kodgi,
  meu-meu: Badina be boma raka muri, ini bese kwabukwabudia doini bogaragimui ai e
    nohomu ida boma hetura, edia ulato boma adavadia, bona emui ulato boma henidia
    bae adavadia,
  npi-ULB: तर यदि तिमीहरू तिमीहरूमाझ बाँकी रहेका यी जातिहरूसँग लाग्यौ र पछि हट्यौ
    भने वा यदि तिमीहरूले तिनीहरूसँग अन्तर-जातीय विवाह गर्‍यौ भने वा यदि तिमीहरू उनीहरूसँगै
    आयौ र उनीहरू तिमीहरूसँग सबै आए भने,
  yor-yor: “Ṣùgbọ́n bí ẹ bá yí padà, tí ẹ sì gba ìmọ̀ pọ̀ pẹ̀lú àwọn tó ṣẹ́kù lára
    àwọn orílẹ̀-èdè tí ó kù láàrín yín, tí ẹ sì ń fọmọ fún ara yín ní ìyàwó, tí ẹ
    sì bá wọn ní àjọṣepọ̀.
  emp-NTPO: Idjira igararãnadua. Maʌ̃ awara naʌ̃ druad̶ebemarã wad̶i dadjirã tãẽna
    b̶ea ume ãbaa b̶earãnadua. Bãrãba ãdji caurãda edad̶ibʌrʌ wa bãrã caurãda ãdjirãa
    diad̶ibʌrʌ, bio cawad̶adua dadji Ãcõrẽba ãdjirãra bãrã quĩrãpitabemada waa ãyã
    jʌretaẽ́da. Ãtebʌrʌ jʌ̃caraba animarã jidabada quĩrãca ãdjirãba bãrãra biẽ́ b̶ʌd̶ia.
    Soaba bãrã ẽcarrad̶e ubʌda quĩrãca wa ʌrʌ bãrã daud̶e b̶ʌ quĩrãca ãdjirãneba bãrãra
    bio mĩga panania ab̶a naʌ̃ ẽjũã bio bia b̶ʌ Ãcõrẽba diad̶ad̶e bãrã jũma quinibʌdad̶aa.
  ind-ind: “Kalau kalian tidak setia kepada-Nya dan berbaur dengan bangsa-bangsa lain
    yang tersisa di antara kalian, menikah dengan mereka, dan bergaul dengan mereka,
  pes-OPCB: «ولی اگر از خدا روگردان شده، با افراد این قومها که هنوز در میان شما هستند
    دوست شوید و از آنها زن بگیرید و به آنها زن بدهید،
  tgl-ULB: Pero kung tatalikod kayo at kakapit sa mga nakaligtas sa mga bansang ito
    nanatiling kasama ninyo, o kung kumuha ng asawa mula sa kanila, o kung makikisama
    kayo sa kanila at sila sa inyo,
  hui-hui: Ani bialu tígua Anduane Homogo inanaga Ngode Datagaliwabe kago erembira
    mialu puwa wali agali tara ti baba mandagi hamagamaga bialu ta nabi ha wali tara
    bedaru dabu bigibigi bialu harimiyagua
  mya-mya: သင်​တို့​သည်​သစ္စာ​ဖောက်​၍​သင်​တို့​တွင်​ကျန် ရှိ​နေ​သေး​သော အ​ခြား​လူ​မျိုး​များ​နှင့်
    ပေါင်း​ဖက်​အိမ်​ထောင်​ဖက်​ပြု​ကြ​လျှင်၊-
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཕར་འཁོར་ནས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་ལུས་པའི་མི་འདི་དག་དང་འབྲེལ་ཞིང་ཕན་ཚུན་གཉེན་སྒྲིག་པ་དང་།
    ཕན་ཚུན་འགྲོ་འོང་བྱས་ན།
  sna-sna: “Asi kana mukangodzokera mukandobatana navakasara vendudzi idzi, dzigere
    pakati penyu uye kana mukawanana navo mukafambidzana navo,
  spa-BLM: “Pero si en algún momento retrocedes y te aferras a los restos de estas
    naciones, a los que quedan en medio de ti, y contraes matrimonio con ellos, y
    te acercas a ellos, y ellos a ti;
  cac-cac: 'Tzeyojtaquejel juntzan̈ tic: Tato tze patiquejcan el Dios, junxon̈ej tzeyutej
    e b''a yed'' juntzan̈ anima chi'', slaj eyic''lan e b''a yed'' eb'','
  swh-ULB: Lakini kama mkiegeuka na kushikamana na watu walioalia wa mataifa haya
    waliobaki miongoni mwenu, au kuoana nao, au kama mkishirikiana pamoja nao, na
    wao pamoja nanyi,
  bel-bel: Калі ж вы адвернецеся і прыстанеце да пазасталых з народаў гэтых, якія
    засталіся сярод вас, і ўступеце ў роднасьць зь імі і будзеце хадзіць да іх і яны
    да вас.
  deu-ELBBK: 'Denn wenn ihr euch irgend abwendet und euch an den Rest dieser Nationen
    hängt, dieser, die bei euch übriggeblieben sind, und ihr euch mit ihnen verschwägert
    und unter sie kommt, und sie unter euch:'
  mbb-OT: “Iyan, emun ed-iniyuǥan niw sikandin, wey ebpekidsevaha kew te menge etew
    kayi te menge nasyun he kemulu pa menge zuma niw, wey ebpekid-esawa kew kandan,
  mal-2015: അല്ലാതെ നിങ്ങൾ വല്ലപ്രകാരവും പിന്തിരിഞ്ഞു നിങ്ങളുടെ ഇടയിലുള്ള ഈ ശേഷം ജാതികളോടു
    ചേർന്നു വിവാഹസംബന്ധം ചെയ്കയും നിങ്ങൾ അവരോടും അവർ നിങ്ങളോടും ഇടകലരുകയും ചെയ്താൽ
  tuo-NT: Mʉsã Õꞌacʉ̃ dutisere yʉꞌrʉnʉꞌcã, na mʉsã waꞌteropʉ dʉꞌsarã meꞌrã aꞌmesʉꞌa,
    nʉmoticã pũrĩcãrẽ,
  rmc-rmc: Ale te tumen lestar visarena pale a te tumen ľikerena ole narodenca, save
    mek ačhile paš tumende, a te tumenge lendar lena romen vaj romňijen,
  nlg-nlg: Makau ririu keha sania gaia, makau bei taulaghi haghe itadira rahei tara
    ghanara tana lei kema raini tara kabu tana ghobumiu.
  pes-OPV: و اما اگر برگشته، با بقیه این طوایفی که در میان شما مانده‌اند بچسبید و
    باایشان مصاهرت نمایید، و به ایشان درآیید وایشان به شما درآیند،
  ron-1924: Дакэ вэ вець абате ши вэ вець алипи де нямуриле ачестя каре ау рэмас принтре
    вой, дакэ вэ вець уни ку еле прин кэсэторие ши дакэ вець интра ын легэтурэ ку
    еле,
  ben-OBCV: “কিন্তু তোমরা যদি পিছনে ফিরে যাও ও তোমাদের মধ্যে অবশিষ্ট এই সমস্ত জাতির
    সঙ্গে তোমরা কোনোরকম মৈত্রী স্থাপন করো, যদি তাদের সঙ্গে তোমরা পারস্পরিক বৈবাহিক
    সম্পর্ক স্থাপন করো ও তাদের সহযোগী হও,
  som-som: Haddaadse dib ugu noqotaan oo aad u xajisataan kuwa ka hadhay quruumahan,
    kuwaas oo ah kuwa idinku dhex hadhay, haddaad guursataan oo aad isdhex gashaan,
    oo iyana ay idin dhex galaan,
  lat-VUC: 'Quod si volueritis gentium harum, quæ inter vos habitant, erroribus adhærere,
    et cum eis miscere connubia, atque amicitias copulare:'
  eng-ASVBT: Else if ye do at all go back, and cleave unto the remnant of these nations,
    even these that remain among you, and make marriages with them, and go in unto
    them, and they to you;
  ita-1885: Perciocchè, se pur voi vi rivoltate, e vi congiungete col rimanente di
    queste genti, che son rimaste appresso di voi, e v'imparentate con loro, ed entrate
    da loro, ed esse entrano da voi,
  eng-LXXUP: For if ye shall turn aside and attach yourselves to these nations that
    are left with you, and make marriages with them, and become mingled with them
    and they with you,
  eng-ULB: But if you turn back and cling to the survivors of these nations who remain
    among you, or if you intermarry with them, or if you come together with them and
    they with you,
  spa-VBL: Porque si se apartan de él y siguen los caminos de las naciones que quedan,
    si se unen en matrimonio, mezclándose unos con otros,
  fra-_FOB: Car, si vous vous détournez et que vous vous attachiez au reste de ces
    nations qui sont demeurées parmi vous; si vous vous alliez avec elles par mariages,
    et que vous vous mêliez avec elles, et elles avec vous,
  mal-mal: അല്ലാതെ നിങ്ങൾ പിന്തിരിഞ്ഞ് നിങ്ങളുടെ ഇടയിലുള്ള ഈ ശേഷം ജനതകളോട് ചേർന്നു
    വിവാഹം ചെയ്കയും ഇടകലരുകയും ചെയ്താൽ
  urd-GVR: Agar āp us se dūr ho kar un dīgar qaumoṅ se lipaṭ jāeṅ jo ab tak mulk meṅ
    bāqī haiṅ aur un ke sāth rishtā bāndheṅ
  suz-BL: तन्‍न गे नोले शोंइसाक्‍नी हना नु मेको रागी ङा इन दातेमी लीशो मुरपुकी नु
    गारपाइक्‍तीनी हना, गे इन तमी मेको आन तौ कली गेतीनी हना, इन तौ कली मेको आन तमी
    चाक्‍तीनी हना नु मेको मुरपुकी नु गारशा गेय पाइतीनी हना,
  ita-1927: Perché, se vi ritraete da lui e v’unite a quel che resta di queste nazioni
    che son rimaste fra voi e v’imparentate con loro e vi mescolate con esse ed esse
    con voi,
  ckb-ckb: «بەڵام ئەگەر گەڕانەوە و هاوپەیمانیێتی بەجێماوەکانی ئەو نەتەوانەوەتان کرد،
    ئەوانەی کە لەگەڵتان ماونەتەوە، ژن و ژنخوازیتان لەگەڵدا کردن و هەڵسوکەوتتان لەگەڵیان
    کرد،
  eng-BBE: 'For if you go back, joining yourselves to the rest of these nations who
    are still among you, getting married to them and living with them and they with
    you:'
  kan-OKCV: “ಆದರೆ, ನೀವು ದೇವರಿಂದ ತಿರುಗಿಕೊಂಡು ನಿಮ್ಮಲ್ಲಿ ಉಳಿದಿರುವ ಈ ಜನಾಂಗಗಳಲ್ಲಿ ಸೇರಿಕೊಂಡು
    ಅವರೊಂದಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟರೆ, ನೀವು ಅವರ ಬಳಿಗೂ ಅವರು ನಿಮ್ಮ ಬಳಿಗೂ ಪ್ರವೇಶಿಸಿದರೆ,
  bbb-bbb: '@see-verse:JOS.023.011'
  tam-2017: நீங்கள் பின்வாங்கிப்போய், உங்களுக்குள்ளே மீதியாக இருக்கிற இந்த மக்களோடு
    சேர்ந்துகொண்டு, அவர்களோடு சம்பந்தம் கலந்து, நீங்கள் அவர்களிடமும் அவர்கள் உங்களிடமும்
    உறவாடினால்,
  spa-RV-1909: Porque si os apartareis, y os allegareis á lo que resta de aquestas
    gentes que han quedado con vosotros, y si concertareis con ellas matrimonios,
    y entrareis á ellas, y ellas á vosotros;
  ron-BTF: Altfel, dacă veți da înapoi în vreun fel și vă veți alipi de rămășița acestor
    națiuni, de cele care rămân printre voi, și vă veți căsători cu ele și veți intra
    la ele și ele la voi,
  eng-WEBP: “But if you do at all go back, and hold fast to the remnant of these nations,
    even these who remain among you, and make marriages with them, and go in to them,
    and they to you;
  eng-FBV: For if you do turn from him, and adopt the ways of the nations that are
    left, if you intermarry with them, associating with one other,
  nld-1939: 'Want indien ge anders handelt, u afgeeft met het overschot van de volken,
    die nog onder u zijn overgebleven, u met hen verzwagert, of u met hen inlaat,
    en zij zich met u:'
  nch-BL: “Sinta anmoiyocacahuase ten TOTECO huan anmosejcotilise ica inijuanti cati
    noja mocahuaj ipan ni talme, o sinta anmosihuajtise ica iniichpocahua, o sinta
    anquincahuilise ma mocuilica se israelita ichpocat,
  vie-1934: Vả, nếu các ngươi trở lòng và hiệp với phần còn lại của các dân tộc này
    ở giữa các ngươi, nếu các ngươi làm sui gia cùng chúng nó, hoặc các ngươi xen
    vào cùng chúng nó, và chúng nó cùng các ngươi,
  hin-CV: “यदि तुम उन लोगों से दोस्ती बढ़ाओगे, जो अब तक तुम्हारे बीच में रह रहे हैं,
    तुम्हारे तथा उनके बीच गहरे संबंध हो जाएंगे, उनसे वैवाहिक संबंध स्थापित करोगे,
  spa-BES: 'Porque si se apartan de Dios, y se unen con el resto de estas naciones
    que todavía están entre ustedes, casándose con ellos y viviendo con ellos y ellos
    con ustedes:'
  tdx-tdx: F’ie hibalintoa, hipitek’ amo sisa’ o fifeheañeo, o honka’e ama’ areoo,
    hañenga valy, himoaha’ areo, vaho iereo ama’ areo,
  tha-KJV: เพราะว่าถ้าท่านหันกลับและเข้าร่วมกับประชาชาติ​เหล่านี้​ที่​เหลืออยู่​ในหมู่พวกท่านโดยแต่งงานกับเขา
    คือท่านแต่งงานกับหญิงของเขา และเขาแต่งงานกับหญิงของท่าน
  por-BR-2018: Porque se vos apartardes, e vos achegardes ao que resta daquelas nações
    que restaram convosco, e se estabelecerdes com elas matrimônios, e entrardes a
    elas, e elas a vós;
  deu-ELO: 'Denn wenn ihr euch irgend abwendet und euch an den Rest dieser Nationen
    hänget, dieser, die bei euch übriggeblieben sind, und ihr euch mit ihnen verschwägert
    und unter sie kommet, und sie unter euch:'
  eng-WYC-2018: That if ye will cleave to the errors of these folks that dwell among
    you, and will meddle marriages with them, and couple friendships, (But if ye cleave
    to the errors of these people who live among you, and will mix marriages with
    them, and couple friendships,)
  epo-epo: 'Ĉar se vi forkliniĝos, kaj aliĝos al tiuj restintaj popoloj, kiuj restis
    kun vi, kaj vi boparenciĝos kun ili, kaj vi iros al ili kaj ili al vi:'
  uig-PIN: Qünki ǝgǝr silǝr Uningdin yüz ɵrüp aranglarda ⱪalƣan bu ǝllǝr bilǝn arilixip-baƣlinip,
    ular bilǝn ⱪoda-baja bolup, ular bilǝn berix-kelix ⱪilsanglar,
  beo-beo: Dilia da houdafa fisili, amola Ga:ina:ne fi dunu dilia gilisisu ganodini
    esala ilima gilisisia, amola ilia uda lasea,
  tpi-OTNT: Tasol sapos yupela i lusim God bilong yumi, na yupela i pas wantaim ol
    arapela lain manmeri i stap nabaut namel long yupela, na yupela i maritim ol,
