    וְהֵ֥ם בָּכֶֽם׃
  ibo-ibo: “Ma ọ bụrụ na unu alaghachi azụ, ma kwere ka e jikọọ unu na mba ndị a fọdụrụ
    nʼetiti unu. Ọ bụrụ na unu na ha ebido ịlụrịta di na nwunye, na-emekọrịta ihe
    ọnụ,
  ory-ory: ନୋହିଲେ ଯେବେ ତୁମ୍ଭେମାନେ କୌଣସି ପ୍ରକାରେ ବିମୁଖ ହୁଅ ଓ ଏହି ଗୋଷ୍ଠୀୟମାନଙ୍କ ମଧ୍ୟରୁ
    ଯେଉଁମାନେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅବଶିଷ୍ଟ ଅଛନ୍ତି, ସେମାନଙ୍କଠାରେ ଆସକ୍ତ ହୁଅ ଓ ସେମାନଙ୍କ
    ସହିତ ବିବାହ-ସମ୍ବନ୍ଧ ରଖି ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ସହବାସ କର ଓ ସେମାନେ ତୁମ୍ଭମାନଙ୍କର ସହବାସ
    କରନ୍ତି;
  chk-chk: Nge are oupwe tok seni o pach ngeni chon ekewe mwü mi chüen nom leimi,
    are oupwe pwal pwüpwülüfengen me ir,
  rop-rop: '@see-verse:JOS.023.011'
  ukr-1871: Ато, коли будете зрадливі та пристанете до останку сих народів, що зістались
    іще коло вас, і помішаєтесь із ними сватаннєм та свояченнєм,
  deu-1951: Wenn ihr euch aber abwendet und dem Überrest dieser Völker anhanget, die
    unter euch übriggeblieben sind, und euch mit ihnen verheiratet, daß ihr euch untereinander
    vermischet, so wisset gewiß,
  eng-JPS: Else if ye do in any wise go back, and cleave unto the remnant of these
    nations, even these that remain among you, and make marriages with them, and go
    in unto them, and they to you;
  srp-1865: Jer ako se odvratite i pristanete za ostatkom tijeh naroda što su još
    ostali meðu vama, i s njima se oprijateljite i pomiješate se s njima i oni s vama,
  lug-lug: kubanga bwe munaamuvaangako ne mwegattanga n’abamawanga abaasigalawo abali
    mu mmwe, oba ne mufumbiriganwa ne mukolagananga nabo,
  heb-heb: כי אם שוב תשובו ודבקתם ביתר הגוים האלה הנשארים האלה אתכם והתחתנתם בהם ובאתם
    בהם והם בכם׃
  ben-IRV: নাহলে কোন ভাবে যদি পিছনে ফিরে যাও এবং এই জাতিগুলির শেষ যে লোকেরা তোমাদের
    মধ্যে অবশিষ্ট আছে, তাদের প্রতি আসক্ত হও, তাদের সঙ্গে বিয়ের সম্বন্ধ স্থাপন কর
    এবং তাদের সঙ্গে তোমরা ও তোমাদের সঙ্গে তারা মেলামেশা করে;
  pan-pan: ਜੇ ਤੁਸੀਂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਪਿਛੇ ਹੱਟ ਜਾਓ ਅਤੇ ਇਹਨਾਂ ਕੌਮਾਂ ਦੇ ਬਚੇ ਹੋਇਆਂ ਨਾਲ ਜਿਹੜੀਆਂ
    ਤੁਹਾਡੇ ਵਿੱਚ ਰਹਿ ਗਈਆਂ ਹਨ ਚਿੰਬੜੋ ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਵਿਆਹ ਸ਼ਾਦੀ ਕਰੋ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿੱਚ
    ਵੜੋ ਅਤੇ ਉਹ ਤੁਹਾਡੇ ਵਿੱਚ ਵੜਨ
  mya-JVB: သို့မဟုတ် သင်တို့သည် ရွေ့ လျော့၍ ၊ သင် တို့တွင် ကျန် ကြွင်းသေးသော ဤ လူမျိုး
    တို့၌ မှီဝဲ လျက် ၊ ထိမ်းမြား ပေးစား၍ ပေါင်းဘော် ဆက်ဆံခြင်းရှိလျှင်၊
  hmo-hmo: Badina be bema Lohiabada dekena amo umui raka siri, bona inai idau bese
    taudia, emui huanai do noho taudia danu bema umui turana karaia, bona idia danu
    umui headava neganai,
  urd-urd: वरना अगर तुम किसी तरह फिर कर उन क़ौमों के बक़िया से या'नी उन से जो तुम्हारे
    बीच बाक़ी हैं घुल मिल जाओ और उनके साथ ब्याह शादी करो और उन से मिलो और वह तुम से
    मिलें।
  rus-SYN: Если же вы отвратитесь и пристанете к оставшимся из народов сих, которые
    остались между вами, и вступите в родство с ними и будете ходить к ним и они к
    вам,
  bqc-SIM: Tó a pↄ̀ↄbↄzãkɛ̀, mɛ́ a na bui pↄ́ gↄ̃̀ á guupiↄwa, mɛ́ a ń nↄɛↄ sɛ̀,
    mɛ́ a á baa dàaańnↄ,
  tcz-CHONGTHU: “Amavang nangho ama akonna nakihei manguva nalahuva nang hotoh umkhom
    namdangho chondan nalahuva amahotoh nakichento uva ahileh,
  mar-mar: पण जर तुम्ही कोणत्याही प्रकारे मागे वळाल, आणि जी तुमच्याजवळ उरलेली राष्ट्रे
    यांच्याशी चिकटून रहाल आणि त्यांच्याशी विवाह करून त्यांच्यामध्ये जाल, आणि ते तुमच्यामध्ये
    येतील;
  qub-qub: Mana wañuchishayqui runacunawan iwal tiyashpayqui wamrayquicunata paycunapa
    wamrancunawan majachaptiquega
  bqp-bqp: Tó a kpɛ lìnɛ, akũ a na buri kũ ò gↄ̃̀ á tɛ́ pìnↄa, tó a ń nↄgbɛ̃nↄ sɛ̀
    akũsↄ̃ a kakara kũńwo,
  hat-hat: Si nou vire do bay Bondye, si n' al mete tèt nou ansanm ak rès moun lòt
    nasyon sa yo k'ap viv nan mitan nou, si nou marye ak yo, si nou nan antre soti
    avèk yo,
  eng-BSB: For if you turn away and cling to the rest of these nations that remain
    among you, and if you intermarry and associate with them,
  tod-tod: «Mazɔlɔɔ ni wa ʋoluavena tɔun ba, wo ɠili ziiti ba, ti dɛ wo zaama, wo
    vulu ɓɔɠɔ ma wa tiye, ni wa zupuna wa tiye,
  eng-WEBPB: “But if you do at all go back, and hold fast to the remnant of these
    nations, even these who remain amongst you, and make marriages with them, and
    go in to them, and they to you;
  kbq-kbq: Hianagi tamagrama tagri Anumzama atretma, ama emani'nona mopafi vahe'enema
    ru tragoteta manige, zamagripinti'ma a'ma erige'ma hanazana,
  nhe-BL: “Intla inmoiyocacahuase tlen TOTECO huan inmosansejcotilise ica inijuanti
    tlen noja mocahuaj ipan ni tlaltini, o intla inmosihuajtise ica iniichpocahua,
    o intla inquincahuilise ma mocuilica se israelita ichpocatl,
  bus-bus: Tó a kpɛɛ lìnɛ, ben a na borii kɛ̀ aↄ̃ gↄ̃̀ a tɛ́ pìnↄa, tó a ń nↄgbɛ̃nↄ
    sɛ̀ bensↄ̃ a kakↄ̃ańyo,
  gub-BL: Aze napezeruzar kwaw hehe nehe, aze pezemuryparypar teko ko ywy rehe wiko
    ma'e wanehe we nehe, aze pereko penemireko romo pemen romo pe wà nehe,
  eng-DRA: 'But if you will embrace the errors of these nations that dwell among you,
    and make marriages with them, and join friendships:'
