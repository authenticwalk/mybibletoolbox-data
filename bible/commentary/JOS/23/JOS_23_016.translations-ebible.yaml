    ଯେବେ ତୁମ୍ଭେମାନେ ଲଙ୍ଘନ କରିବ ଓ ଯାଇ ଅନ୍ୟ ଦେବତାମାନଙ୍କର ସେବା କରିବ, ପୁଣି ସେମାନଙ୍କୁ ପ୍ରଣାମ
    କରିବ, ତେବେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେବ ଓ ସେ ଯେଉଁ ଉତ୍ତମ
    ଦେଶ ତୁମ୍ଭମାନଙ୍କୁ ଦେଇଅଛନ୍ତି, ତହିଁରୁ ତୁମ୍ଭେମାନେ ଶୀଘ୍ର ବିନଷ୍ଟ ହେବ।”
  chk-chk: Are oua atai ewe pwon ewe Samol mi Lapalap ämi we Kot a eäni ngenikemi,
    are oupwe angang ngeni pwal ekoch kot o fel ngeniir, ewe Samol mi Lapalap epwe
    song ngenikemi. Oupwe müttir rosola seni ewe fanü mi mürina a ngenikemi.”
  rop-rop: En if yumob nomo kipum det lowa blanga im, en if yumob bulurrum eni drimin
    en weship langa eni drimin, wal YAWEI garra gitwail langa yumob, en im garra panishim
    yumob, en bambai nobodi kaan faindim eni Isreil pipul jidanbat iya langa dijan
    gudwan kantri weya YAWEI bin gibit langa wi.” Lagijat na Joshuwa bin tok langa
    ol detlot Isreil pipul.
  ukr-1871: Коли переступати мете той заповіт, що він вам заповідав, та й пійдете
    служити иншим богам і кланятись будете перед ними, так запалає проти вас гнїв
    Господень, і ви хутко позникаєте з сієї гарної землї, що нею надїлив він вас.
  deu-1951: Wenn ihr den Bund des HERRN, eures Gottes, den er euch geboten hat, übertretet
    und hingehet und andern Göttern dienet und sie anbetet, so wird der Zorn des HERRN
    über euch ergrimmen, und ihr werdet bald vertilgt sein aus dem guten Lande, das
    er euch gegeben hat!
  eng-JPS: When ye transgress the covenant of the LORD your God, which He commanded
    you, and go and serve other gods, and worship them; then shall the anger of the
    LORD be kindled against you, and ye shall perish quickly from off the good land
    which He hath given unto you.'
  srp-1865: Ako prestupite zavjet Gospoda Boga svojega koji vam je zapovjedio, i otidete
    da služite drugim bogovima, i stanete im se klanjati; i raspaliæe se gnjev Gospodnji
    na vas, i nestaæe vas brzo s te dobre zemlje, koju vam je dao.
  lug-lug: Bwe munaamenyanga endagaano ya Mukama Katonda wammwe gye yabalagira, ne
    mugenda ne muweerezanga bakatonda abalala ne mubavuunamiranga, obusungu bwa Mukama
    bunaaboolekeranga, ne muzikirira mangu okuva mu nsi ennungi gy’abawadde.”
  heb-heb: בעברכם את ברית יהוה אלהיכם אשר צוה אתכם והלכתם ועבדתם אלהים אחרים והשתחויתם
    להם וחרה אף יהוה בכם ואבדתם מהרה מעל הארץ הטובה אשר נתן לכם׃
  ben-IRV: তোমরা যদি তোমাদের ঈশ্বর সদাপ্রভুর দেওয়া নিয়ম লঙ্ঘন কর, গিয়ে অন্য দেবতাদের
    সেবা কর ও তাদের কাছে প্রণাম কর, তবে তোমাদের প্রতি সদাপ্রভুর ক্রোধ প্রজ্বলিত হবে
    এবং তাঁর দেওয়া এই উত্তম দেশ থেকে তোমরা খুব তাড়াতাড়িই ধ্বংস হবে।”
  pan-pan: ਜਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦੀ ਉਲੰਘਣਾ ਕਰੋਗੇ ਜਿਹ ਦਾ ਉਸ ਨੇ ਤੁਹਾਨੂੰ
    ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਅਤੇ ਤੁਸੀਂ ਜਾ ਕੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਉਪਾਸਨਾ ਕਰੋਗੇ ਅਤੇ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ
    ਟੇਕੋਗੇ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਤੁਹਾਡੇ ਉੱਤੇ ਭੜਕ ਉੱਠੇਗਾ ਅਤੇ ਤੁਸੀਂ ਛੇਤੀ ਨਾਲ ਇਸ ਚੰਗੀ ਧਰਤੀ
    ਦੇ ਉੱਤੋਂ ਜਿਹੜੀ ਉਸ ਨੇ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਹੈ ਨਾਸ ਹੋ ਜਾਓਗੇ।
  mya-JVB: သင် တို့သည် သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ထား တော်မူသော ပဋိညာဉ် တရားကို
    ပြစ်မှားလျက်၊ အခြား တပါးသော ဘုရား တို့ထံသို့သွား ၍ ဦးညွှတ် ဝတ်ပြု လျှင် ၊ ထာဝရဘုရား
    သည် အမျက် ထွက် ၍ ၊ အရင်ပေး တော်မူသော ဤကောင်းမွန် သောပြည် ၌ သင်တို့သည် အလျင် အမြန်ပျောက်
    ပျက်ကြလိမ့်မည်ဟု ဟောပြော၏။
  hmo-hmo: “Bema Lohiabada, emui Dirava, ese umui dekenai ia henia gwauhamata taravatuna
    umui utua, bona dirava idaudia edia hesiai gaukara do umui karaia, ma idia dekenai
    do umui tomadiho, emui kerere davana do umui abia. Lohiabada ena badu, mai siahu
    bada danu umui dekenai do ia ginidae, bona umui dekenai ia henia tano namona dekena
    amo do umui boio haraga.”
  urd-urd: जब तुम ख़ुदावन्द अपने ख़ुदा के उस 'अहद को जिसका हुक्म उस ने तुम को दिया
    तोड़ डालो और जाकर और मा'बूदों की इबादत करने और उनको सिज्दा करने लगो तो ख़ुदावन्द
    का क़हर तुम पर भड़केगा और तुम इस अच्छे मुल्क से जो उस ने तुम को दिया है जल्द हलाक
    हो जाओगे।
  rus-SYN: Если вы преступите завет Господа Бога вашего, который Он поставил с вами,
    и пойдете и будете служить другим богам и поклоняться им, то возгорится на вас
    гнев Господень, и скоро сгибнете с этой доброй земли, которую дал вам Господь.
  bqc-SIM: '@see-verse:JOS.023.015'
  tcz-CHONGTHU: Nanghon Pakai na Pathennu kitepna hi nanit lou uva semthu pathen ho
    nahin hou uva akin nahin bolluva ahileh nangho douna-a alunghan na mei hung koujah
    jengding chuteng lechun aman napehnao gampha tah a konna hi namahthah diu ahi.
  mar-mar: तुमचा देव परमेश्वर याने जो करार पाळण्याची तुम्हाला आज्ञा केली आहे, तो मोडून
    दुसऱ्या देवाची सेवा कराल, आणि त्यांना नमन कराल, तर देवाचा राग तुम्हावर भडकेल,
    आणि जो उत्तम देश त्याने तुम्हाला दिला आहे, त्यातून तुम्हाला त्वरीत नष्ट करील.”
  qub-qub: Tayta Dioswan conträtuta rurar parlashayquita mana cumlishpayqui, Diosta
    gongaycärir juc dioscunata aduraptiqui Tayta Diosga gamcunapaj fiyupami rabyacurcongapaj.
    Chauraga manapis aycällatanami cay alli chacrapita illganquipaj.»
  bqp-bqp: '@see-verse:JOS.023.015'
  hat-hat: Si nou pa respekte kontra Seyè a, Bondye nou an, te pase ak nou an, si
    n' al adore lòt bondye, si n' al fè sèvis pou yo, Seyè a pral move sou nou, epi
    lapoula, n'ap disparèt nan bon peyi sa a li te ban nou an.
  eng-BSB: If you transgress the covenant of the LORD your God, which He commanded
    you, and go and serve other gods and bow down to them, then the anger of the LORD
    will burn against you, and you will quickly perish from this good land He has
    given you.”
  tod-tod: Ni wa minazeɠegi ɠoloɠolona, nii Ɠɔoɠɔ GALAGI wa-ƓALAGI boni wo ʋɛ, wo
    li, wo ɗa gala kiligiti dɛbi, wo ɗa nɔkɔ ti wu, Ɠɔoɠɔ GALAGI ɠa yiiɠaawana wo
    ma, toɠa wo ɠula zou ʋagɔi naa ʋa, nii é feai wo ʋɛ, wo undaaʋili.»
  eng-WEBPB: when you disobey the covenant of the LORD your God, which he commanded
    you, and go and serve other gods, and bow down yourselves to them. Then the LORD’s
    anger will be kindled against you, and you will perish quickly from off the good
    land which he has given to you.”
  kbq-kbq: Hanki tamagrama Ra Anumzana tamagri Anumzamo'ma huvempama huramante'nea
    kasegema agatenereta ke'ama rutagreta vuta havi anumzamofo eri'za vahe manige,
    tamarenareta mono huntege'ma hanazana, Ra Anumzamofo rimpahe'zamo'a tamagrite
    ena, ama knare mopama tamigeta mani'naza mopafintira frita omanigahaze.
  nhe-BL: Huajca intla inquiixpanose nopa tlajtoli tlen TOTECO Dios quichijqui imohuaya
    huan tlen inmechnahuatijtoc huan inquinhueyichihuase tiotzitzi o inmotlancuaquetzase
    iniixpa, TOTECO nelía cualanis imohuaya. Huan yajaya inmechmictis huan nimantzi
    inmechtlamipolihuiltis ipan ni tlali tlen inmechmacatoc.”
  bus-bus: '@see-verse:JOS.023.015'
  gub-BL: '@see-verse:JOS.023.015'
  eng-DRA: 'When you shall have transgressed the covenant of the Lord your God, which
    he hath made with you, and shall have served strange gods, and adored them: then
    shall the indignation of the Lord rise up quickly and speedily against you, and
    you shall be taken away from this excellent land, which he hath delivered to you.'
