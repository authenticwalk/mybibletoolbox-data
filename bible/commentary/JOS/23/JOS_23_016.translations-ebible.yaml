verse: JOS.023.016
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ഉടമ്പടി നിങ്ങൾ ലംഘിക്കുകയോ അന്യദൈവങ്ങളുടെ അടുക്കൽപോയി
    അവയെ സേവിക്കുകയോ നമസ്കരിക്കുകയോ ചെയ്താൽ യഹോവയുടെ കോപം നിങ്ങളുടെമേൽ ജ്വലിക്കുകയും,
    അവിടന്ന് നിങ്ങൾക്കു നൽകിയിട്ടുള്ള ഈ നല്ല ദേശത്തുനിന്നു നിങ്ങൾ വേഗം നശിച്ചുപോകുകയും
    ചെയ്യും.”
  deu-TKW: Wenn ihr die Bundesordnung Jahwes, eures Gottes, die er euch vorgeschrieben
    hat, übertretet und hingeht, um andere Götter zu verehren und euch vor ihnen niederzuwerfen,
    so wird der Zorn Jahwes gegen euch entbrennen, und ihr werdet rasch aus dem schönen
    Lande verschwinden, das er euch verliehen hat.
  lin-lin: soki bobebisi boyokani ya Yawe, Nzambe na bino, oyo apeselaki bino mitindo,
    mpe bokeyi kosalela banzambe mosusu mpe kofukamela yango. Kanda ya Yawe ekotumba
    bino mpe bokosila kokufa noki penza na mokili ya kitoko oyo apesaki bino. »
  eng-LSV: in your transgressing the covenant of your God YHWH which He commanded
    you, and you have gone and served other gods, and bowed yourselves to them, then
    the anger of YHWH has burned against you, and you have perished quickly from off
    the good land which He has given to you.”
  eng-GNV: When ye shall transgresse the couenant of the Lord your God, which he commanded
    you, and shall goe and serue other gods, and bowe your selues to them, then shall
    the wrath of the Lord waxe hote against you, and ye shall perish quickely out
    of the good lande which he hath giuen you.
  eng-WEBSTER: When ye have transgressed the covenant of the LORD your God, which
    he commanded you, and have gone and served other gods, and bowed yourselves to
    them; then shall the anger of the LORD be kindled against you, and ye shall perish
    quickly from off the good land which he hath given to you.
  nhw-BL: Huajca sintla anquiixpanose nopa camanali catli TOTECO Dios quichijqui amohuaya
    huan catli anmechnahuatijtoc huan anquinhueyichihuase tiotzitzi o anmotlancuaquetzase
    iniixpa, TOTECO nelía cualanis amohuaya. Huan yaya anmechmictis huan nimantzi
    anmechtlamipolihuiltis ipan ni tlali catli anmechmacatoc.”
  swh-ONEN: Kama mkilivunja agano la Bwana Mungu wenu, ambalo aliwaamuru ninyi, mkaenda
    na kuitumikia miungu mingine na kuisujudia, hasira ya Bwana itawaka dhidi yenu,
    nanyi mtaangamia kutoka nchi nzuri aliyowapa ninyi.”
  bba-bba: Ì n win ɑrukɑwɑni ye kusiɑ ye u kɑ bɛɛ bɔkuɑ kpɑ i dɑ i n bwese tukunun
    bũnu yiirɑmmɛ i n sɑ̃ɑmɔ, sɑɑ yerɑ win mɔru koo se kpɑ i ɡbisuku tem durom mɛni
    sɔɔ.
  eng-KJVCPB: When ye have transgressed the covenant of the Lord your God, which he
    commanded you, and have gone and served other gods, and bowed yourselves to them;
    then shall the anger of the Lord be kindled against you, and ye shall perish quickly
    from off the good land which he hath given unto you.
  mpx-mpx: Ebo Yehoba wami Yabowaine wana bateli eliyamiu ana logugui nuku leke ge
    nuku kululu ge nuku tapwaloloek yabowaineyau gegetogal elal, inoke alona wana
    huga ni lahemiu, yaka etimwawa nuku mowasi hot labi waiwaisana ya elana, toto
    i pewa eliyamiu.”
  wbp-wbp: '@see-verse:JOS.023.015'
  luo-luo: Ka uketho singruok mane kindu gi Jehova Nyasaye ma Nyasachu, mane ochikou,
    kendo mi udhi ma utiyo ne nyiseche manono kukulorunegi, to mirimb Nyasaye biro
    olore kuomu, kendo ubiro lal nono piyo e piny maber ma osemiyouni.”
  meu-meu: 'Iehova, emui Dirava, ese vada e henimui taravatuna na boma tataia utu,
    dirava idaudia isiaidia boma lao heni bona boma toma henidia diho, ia ese unu
    baine karamui toma: Iehova ena badu emui ai baine ḡaraḡara, bena vada e henimui
    tanona namona amo ba boio haraḡa.'
  npi-ULB: यदि तिमीहरूले पालन गर्न तिमीहरूलाई उहाँले आज्ञा गर्नुभएको परमप्रभु तिमीहरूका
    परमेश्‍वरको करार तोड्यौ भने, उहाँले यो गर्नुहुने छ । यदि तिमीहरू जान्छौ र अरू
    देवताहरूको आराधना गर्छौ र दण्डवत् गर्छौ भने, परमप्रभुको क्रोध तिमीहरूविरुद्ध दन्किने
    छ र उहाँले तिमीहरूलाई दिनुभएको असल भूमिबाट तिमीहरू चाँडै नष्‍ट हुने छौ ।”
  yor-yor: Bí ẹ bá sẹ̀ sí májẹ̀mú Olúwa Ọlọ́run yín, èyí tí ó pàṣẹ fún un yín, tí
    ẹ bá sì lọ tí ẹ sì sin àwọn òrìṣà tí ẹ sì tẹ orí ba fún wọn, ìbínú gbígbóná Olúwa
    yóò wá sórí i yín, ẹ̀yin yóò sì ṣègbé kíákíá kúrò ní ilẹ̀ dáradára tí ó ti fi
    fún un yín.”
  emp-NTPO: Ãcõrẽba dadjirã ume bed̶ea b̶ʌd̶ada bãrãba ĩjã od̶aẽ́bʌrʌ, dewara ãcõrẽ
    b̶eada ẽpẽnaped̶a ãdji quĩrãpita chĩrãborod̶e copanenibʌrʌ, dadji Ãcõrẽra bãrã
    ume bio quĩrũya. Maʌ̃ba bãrãra dãrãẽ́ne naʌ̃ ẽjũã bio bia b̶ʌ idjia diad̶ad̶e
    jũma quininia.–
  ind-ind: '@see-verse:JOS.023.015'
  pes-OPCB: '@see-verse:JOS.023.015'
  tgl-ULB: Gagawin niya ito kung sisirain ninyo ang tipan ni Yahweh na inyong Diyos,
    na iniutos niya sa inyo para sundin. Kung pupunta kayo at sasamba sa ibang mga
    diyos at yumukod sa kanila, sa gayon mag-aalab ang galit ni Yahweh laban sa inyo,
    at mabilis kayong mamamatay mula sa mabuting lupain na ibinigay niya sa inyo.”
  hui-hui: '@see-verse:JOS.023.015'
  mya-mya: သင်​တို့​သည်​ပ​ဋိ​ညာဉ်​ကို​စောင့်​ထိန်း​ရန်​သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ
    တော်​မူ​သော်​လည်း မ​စောင့်​ထိန်း​ဘဲ​အ​ခြား သော​ဘု​ရား​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​လျှင်
    ကိုယ်​တော်​သည်​အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့် ပေး​သ​နား​တော်​မူ​သော​ဤ​သာ​ယာ​သော ပြည်​တွင်​သင်​တို့​တစ်​ယောက်​မ​ကျန်​သေ​ကြေ
    ပျက်​စီး​သည်​အ​ထိ သင်​တို့​အား​ဒဏ်​ခတ် တော်​မူ​လိမ့်​မည်'' ဟု​မိန့်​မှာ​လေ​၏။
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཚོ་ལ་བསྲུང་བར་བསྒོས་པའི་ཞལ་ཆད་དང་འགལ་ཏེ་ལྷ་གཞན་པར་བསྙེན་བཀུར་བྱས་ནས་དེར་ཕྱག་བཙལ་ན།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་རྣམས་ལ་ཐུགས་ཁྲོ་ཞིང་ཁྱོད་རྣམས་ཁོང་གིས་གནང་བའི་ཡུལ་བཟང་པོ་ནས་མྱུར་བ་མྱུར་དུ་མེད་པར་མཛད་ངེས་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Kana mukaputsa sungano yaJehovha Mwari wenyu, yaakakurayirai, mukandoshumira
    vamwe vamwari uye mukavapfugamira kutsamwa kwaJehovha kuchakumukirai, mukakurumidza
    kuparara panyika yakanaka yaakakupai.”
  spa-BLM: cuando desobedezcáis el pacto de Yahvé vuestro Dios, que él os mandó, y
    vayáis a servir a otros dioses, y os inclinéis ante ellos. Entonces la ira de
    Yahvé se encenderá contra vosotros, y pereceréis rápidamente de la buena tierra
    que os ha dado.”
  cac-cac: '@see-verse:JOS.023.015'
  swh-ULB: Atafanya hivi kama mtalivunja agano la Yahweh Mungu wenu, ambalo aliwaagizeni
    kulitunza. Kama mtaenda na kuiabudu miungu mingine na kuiinamia, ndipo hasira
    ya Yahweh itawaka kinyume nanyi, na ninyi mtaangamia upesi katika nchi nzuri ambayo
    amekwisha kuwapeni ninyi.”
  bel-bel: Калі вы пераступіце запавет Госпада Бога вашага, які Ён пастанавіў вам,
    і пойдзеце і будзеце служыць іншым багам і пакланяцца ім, дык загарыцца нам вас
    гнеў Гасподні, і хутка зьгінеце з гэтай добрай зямлі, якую даў вам Гасподзь.
  deu-ELBBK: Wenn ihr den Bund des HERRN, eures Gottes, den er euch geboten hat, übertretet,
    und hingeht und anderen Göttern dient und euch vor ihnen niederwerft, so wird
    der Zorn des HERRN gegen euch entbrennen, und ihr werdet schnell umkommen aus
    dem guten Land, das er euch gegeben hat.
  mbb-OT: '@see-verse:JOS.023.015'
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു കല്പിച്ചിട്ടുള്ള അവന്റെ നിയമം നിങ്ങൾ ലംഘിക്കയും
    ചെന്നു അന്യദൈവങ്ങളെ സേവിച്ചു നമസ്കരിക്കയും ചെയ്താൽ യഹോവയുടെ കോപം നിങ്ങളുടെ നേരെ
    ജ്വലിക്കും; അവൻ നിങ്ങൾക്കു തന്നിട്ടുള്ള ഈ നല്ലദേശത്തുനിന്നു നിങ്ങൾ വേഗം നശിച്ചുപോകയും
    ചെയ്യും.
  tuo-NT: Mʉsã Õꞌacʉ̃ marĩ wiogʉ meꞌrã apoꞌquere yʉꞌrʉnʉꞌcãcã, ãpẽrãnojõrẽ ejaqueꞌa
    ẽjõpeocã, Õꞌacʉ̃ mʉsã meꞌrã uagʉsami. Aꞌti diꞌta añurĩ diꞌta marĩrẽ oꞌóca diꞌtapʉ
    ninemosome majã”, nicʉ niwĩ Josué.
  rmc-rmc: Sar na kerena pal e zmluva, so tumenge o RAJ, tumaro Del, diňa, hoj la
    te doľikeren, a džana te služinel avre devlenge a banďona anglal lende, akor ela
    le RAJESKRI choľi upral tumende bari a sig merena avri andral kadi lačhi phuv,
    so tumenge diňa.“
  nlg-nlg: Makau diua nina vetena a Lord nimiu na God, makau kikinima makau holohabara
    na lei god /tidalo keha ke, nina rutu ke vavu tana vuvungamiu me ke mina ghuduri
    kehaghau tana pari uto eni te vaheghau tua.
  pes-OPV: اگر از عهد یهوه، خدای خود، که به شما امر فرموده است، تجاوز نمایید، و رفته،
    خدایان دیگر را عبادت نمایید، و آنها را سجده کنید، آنگاه غضب خداوند بر شما افروخته
    خواهد شد، و از این زمین نیکو که به شما داده است به زودی هلاک خواهید شد.
  ron-1924: Дакэ вець кэлка легэмынтул пе каре ви л-а дат Домнул Думнезеул востру
    ши дакэ вэ вець дуче сэ служиць алтор думнезей ши сэ вэ ынкинаць ынаинтя лор,
    Домнул Се ва апринде де мыние ымпотрива воастрэ ши вець пери деграбэ дин цара
    чя бунэ пе каре в-а дат-о Ел.”
  ben-OBCV: তোমরা যদি তোমাদের ঈশ্বর সদাপ্রভুর নিয়ম, যা পালন করার আদেশ তিনি তোমাদের
    দিয়েছেন, তা লঙ্ঘন করো, এবং গিয়ে অন্য দেবদেবীর পুজো করো ও তাদের সামনে প্রণত হও,
    তবে সদাপ্রভুর ক্রোধ তোমাদের উপরে ফেটে পড়বে এবং তোমরা দ্রুত সেই উৎকৃষ্ট দেশে বিনষ্ট
    হবে, যে দেশ তিনি তোমাদের দান করেছেন।”
  som-som: Markaad ku xadgudubtaan axdigii Rabbiga Ilaahiinna ahu idinku amray, oo
    aad ka tagtaan, ee aad u adeegtaan ilaahyo kale, oo aad iyaga u sujuuddaan, de
    markaasaa cadhada Rabbigu idinku kululaan doontaa, oo aad haddiiba ka baabbi'i
    doontaan dalka wanaagsan oo uu idin siiyey.
  lat-VUC: 'eo quod præterieritis pactum Domini Dei vestri, quod pepigit vobiscum,
    et servieritis diis alienis, ad adoraveritis eos: cito atque velociter consurget
    in vos furor Domini, et auferemini ab hac terra optima, quam tradidit vobis.'
  eng-ASVBT: When ye transgress the covenant of Jehovah your God, which he commanded
    you, and go and serve other gods, and bow down yourselves to them; then will the
    anger of Jehovah be kindled against you, and ye shall perish quickly from off
    the good land which he hath given unto you.
  ita-1885: se voi trasgredite il patto del Signore Iddio vostro, il quale egli vi
    ha comandato, e andate a servire ad altri dii, e li adorate. E l'ira del Signore
    si accenderà contro a voi, e perirete subitamente d'in su questa buona terra,
    la quale egli vi ha data.
  eng-LXXUP: when ye transgress the covenant of the Lord our God, which he has charged
    us, and go and serve other gods, and bow down to them.
  eng-ULB: He will do this if you break the covenant of Yahweh your God, which he
    commanded you to keep. If you go and worship other gods and bow down to them,
    then the anger of Yahweh will be kindled against you, and you will quickly perish
    from the good land that he has given you.”
  spa-VBL: Si rompes el acuerdo que el Señor tu Dios hizo contigo y vas a adorar a
    otros dioses, inclinándote ante ellos, entonces el Señor se enojará contigo y
    serás rápidamente borrado de la buena tierra que te ha dado”.
  fra-_FOB: Si vous transgressez l'alliance de l'Éternel votre Dieu, qu'il vous a
    commandé d'observer, si vous allez servir d'autres dieux et vous prosterner devant
    eux, la colère de l'Éternel s'embrasera contre vous, et vous périrez promptement
    de dessus ce bon pays qu'il vous a donné.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമം നിങ്ങൾ ലംഘിക്കയും അന്യദൈവങ്ങളെ സേവിച്ച്
    നമസ്കരിക്കയും ചെയ്താൽ യഹോവയുടെ കോപം നിങ്ങളുടെനേരെ ജ്വലിക്കും; അവൻ നിങ്ങൾക്ക് തന്നിട്ടുള്ള
    ഈ നല്ലദേശത്തുനിന്ന് നിങ്ങൾ വേഗം നശിച്ചുപോകയും ചെയ്യും.
  lit-lit: Jeigu jūs nusižengsite VIEŠPATIES, savo Dievo, sandorai, kurią jis yra
    jums įsakęs, ir nuėję tarnausite kitiems dievams ir jiems nusilenksite, tai VIEŠPATIES
    rūstybė užsidegs prieš jus, ir jūs greitai pražūsite iš tos geros šalies, kurią
    jis jums yra davęs.
  urd-GVR: Agar āp us ahd ko toṛeṅ jo us ne āp ke sāth bāndhā hai aur dīgar mābūdoṅ
    kī pūjā karke unheṅ sijdā kareṅ to phir Rab kā pūrā ġhazab āp par nāzil hogā aur
    āp jald hī us achchhe mulk meṅ se miṭ jāeṅge jo us ne āp ko de diyā hai.”
  suz-BL: गेपुकी परमप्रभु यावे, इन परमप्रभु आ कबल कली प्रोंइशा, अरु देवी देवता आन
    कली ठेयब सेल्‍थ लाइतीनी हना नु मेको आन कली बाप्‍शा सेउ पाइतीनी हना, परमप्रभु यावे
    शुश चुरशा, मेकोमी इन कली एको रिम्‍शो रागी रे रीब पा खेरशा खतम सेल्ब” देंत।
  ita-1927: Se trasgredite il patto che l’Eterno, il vostro Dio, vi ha imposto, e
    andate a servire altri dèi e vi prostrate davanti a loro, l’ira dell’Eterno s’accenderà
    contro di voi, e voi perirete presto, scomparendo dal buon paese ch’egli vi ha
    dato”.
  ckb-ckb: ئەگەر پەیمانەکەی یەزدانی پەروەردگارتان بشکێنن کە فەرمانی پێ کردن، بڕۆن
    و خوداوەندی دیکە بپەرستن و کڕنۆشی بۆ ببەن، تووڕەیی یەزدان بەسەرتاندا دەجۆشێت و
    بە زوویی لەسەر ئەو خاکە چاکە لەناودەچن کە پێیداون.»
  eng-BBE: If the agreement of the Lord your God, which was given to you by his orders,
    is broken, and you become the servants of other gods and give them worship, then
