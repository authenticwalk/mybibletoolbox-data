  tbz-SIM: Kɛ̀ nsɑ̀ kɛ̀ di yetɛ ku kpɛti, kɛ nìńkú yɛbɔkɛ̀ ììkɛ̀ kɛ yɛ̀ fìé iwũɔ̃,
