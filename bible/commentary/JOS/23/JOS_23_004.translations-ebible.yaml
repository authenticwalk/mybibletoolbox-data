  tbz-SIM: Di yɑ̀mu n tɑ̃ũmɛ̀ tɛ́tɛ́ n nɑ bɛ̀ kó kɛtenkɛ̀ nɛ̀ m mu nyí nɑ bɛ kɔkɛ,
