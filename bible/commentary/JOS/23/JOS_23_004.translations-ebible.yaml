verse: JOS.023.004
translations:
  mal-C: യോർദാൻമുതൽ പടിഞ്ഞാറ് മെഡിറ്ററേനിയൻ സമുദ്രംവരെ ശേഷിച്ച എല്ലാ രാഷ്ട്രങ്ങളുടെയും—ഞാൻ
    ആക്രമിച്ചു കീഴടക്കിയ എല്ലാ രാഷ്ട്രങ്ങളുടെയും—ഭൂപ്രദേശം മുഴുവൻ നിങ്ങളുടെ ഗോത്രങ്ങൾക്ക്
    അവകാശമായി ഭാഗിച്ചുതന്നത് നിങ്ങൾ ഓർക്കുന്നുണ്ടല്ലോ.
  deu-TKW: Nun habe ich den einzelnen Stämmen von euch diese Völker, die noch übrig
    sind, durch das los zum ERbbesitz überwiesen, vom Jordan an und alle die Völker,
    die ich ausgerottet habe, und das große Meer gegen Sonnenuntergang.
  lin-lin: Bobosana te ndenge nini nazalaki kobeta zeke mpo na kokabolela mabota na
    bino lokola libula, mokili ya bikolo oyo etikali mpe ya bikolo oyo nabotolaki
    wuta na Yordani kino na Ebale monene, na ngambo ya weste.
  eng-LSV: see, I have caused these nations who are left to fall to you for an inheritance
    to your tribes, from the Jordan (and all the nations which I cut off), and the
    Great Sea [at] the [setting] sun.
  eng-GNV: Beholde, I haue deuided vnto you by lot these nations that remaine, to
    be an inheritance according to your tribes, from Iorden, with all the nations
    that I haue destroyed, euen vnto the great Sea Westward.
  eng-WEBSTER: Behold, I have divided to you by lot these nations that remain, to
    be an inheritance for your tribes, from Jordan, with all the nations that I have
    cut off, even to the great sea westward.
  nhw-BL: Huan ama ya nimechmactili ica rifa nochi tlali tlen hueyatl Jordán hasta
    nopa Hueyi Atl Mediterráneo campa oncalaqui tonati. Nimechmactili catli timoaxcatijtoque
    huan nochi catli noja polihui tijtlanise.
  swh-ONEN: Kumbukeni jinsi nilivyowagawia kama urithi kwa makabila yenu yote nchi
    ya mataifa yaliyobaki, yaani mataifa niliyowashinda, kati ya Mto Yordani na Bahari
    kuu upande wa magharibi.
  bba-bba: Yen biru i wɑ nɡe mɛ tem mɛ sɑ mwɑ kɑ mɛ sɑ ǹ mwɑɑbu kpɑ, nɑ mu bɔnu kuɑ
    kɑ tɛtɛ, mɑ nɑ bwese kɛrɑ bɑɑyere yeɡim wɛ̃. Tem mɛyɑ mu wɑ̃ɑ sɑɑ Yuudɛnin di
    sɔ̃ɔ yɑri yeru ɡiɑ n kɑ ɡirɑri nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ, sɔ̃ɔ duu yeru
    ɡiɑ.
  eng-KJVCPB: Behold, I have divided unto you by lot these nations that remain, to
    be an inheritance for your tribes, from Jordan, with all the nations that I have
    cut off, even unto the great sea westward.
  wbp-wbp: Warrardalu manngu-nyangka nyampuju walya kuja-ngalpa YAAWIYI-rli yungu.
    Jingijingi-ka nguna mangkuru-kurra Mirditirinu-kurra karlarra-purda manu kakarrara-purda
    karru Jurdunu-kurra. Walya yangka-juku kuja-ngalpa jangku-pungu. Kala yapa panu-karirlangu
    kalu nyina nyampurlaju.
  luo-luo: Paruru kaka asepogo ni dhoutu pinje duto mag ogendini mane odongʼ kaka
    girkeni, ogendini mane aloyo, modak e kind aora Jordan kod Nam Maduongʼ mantiere
    yo podho chiengʼ.
  meu-meu: 'A kamonai: dounu nonoho besedia edia tano na vada na habuadia tari besedia
    edia tano ida vada na henimui, Ioridane sinavaina amo eIa bona Davara Badana,
    lahara kahana ai.'
  npi-ULB: हेर, मैले तिमीहरूलाई पश्‍चिममा यर्दनदेखि महासमुद्रसम्म पहिले नै नष्‍ट पारेका
    जातिहरूका साथै तिमीहरूका कुलहरूका निम्ति उत्तराधिकारको रूपमा हुन विजय हासिल गर्न
    बाँकी रहेका जातिहरू तिमीहरूलाई दिएको छु ।
  yor-yor: Ẹ rántí bí mo ṣe pín ogún ìní fún àwọn ẹ̀yà yín ní ilẹ̀ orílẹ̀-èdè gbogbo
    tí ó kù; àwọn orílẹ̀-èdè tí mo ti ṣẹ́gun ní àárín Jordani àti Òkun Ńlá ní ìwọ̀-oòrùn.
  emp-NTPO: Mãwãnacarea mʌ̃a ãdji ẽjũãra dadji Israeld̶eba yõped̶ad̶a puru doce panʌ́a
    jũma jed̶ecasia. Maʌ̃ awara dadjirãba wad̶i edad̶aẽ́ panʌ ẽjũã sid̶a mʌ̃a jarasia
    sãwã jed̶ecad̶ida panʌda. Jordaʌ̃ dod̶eba ab̶a ʌ̃mãdau b̶aebariare b̶ʌ Pusa Droma
    Mediterraneo abadad̶aa mʌ̃a jarasia sãwã ẽjũãra jed̶ecad̶ida panʌda.
  ind-ind: Ingatlah, saya sudah membagi dengan undian seluruh daerah di sebelah barat
    sungai Yordan sampai ke Laut Tengah sebagai tanah warisan suku-suku kalian, baik
    daerah yang masih ditinggali bangsa-bangsa setempat, maupun daerah yang bangsa-bangsanya
    sudah kita kalahkan.
  pes-OPCB: من زمینهایی را که به تصرف خود درآورده‌اید و حتی آنهایی را که هنوز تصرف
    نکرده‌اید، بین شما تقسیم نموده‌ام. تمام این سرزمین، از رود اردن گرفته تا دریای
    مدیترانه از آن شما خواهد بود؛ زیرا چنانکه خداوند وعده داده است، خود او قبیله‌هایی
    را که هنوز میان شما باقی مانده‌اند از این سرزمین بیرون خواهد راند تا در آن ساکن
    شوید.
  tgl-ULB: Masdan ninyo! Itinalaga ko sa inyo ang mga bansa na natira para sakupin
    bilang isang pamana para sa inyong mga lipi, kasama ang lahat ng mga bansang winasak
    ko na, mula sa Jordan patungo sa Malaking Dagat sa kanluran.
  hui-hui: Ani binigo ai bi ogo baya hangu hale halimu. Hameigini tara taranaga dindi
    maru iname nakarule ngaru tí karulalimulo tehiru wirugo bibahende i̱na wai bialu
    karulaga birudagua tínime wai bialu karulai halimu. Tínaga dindi tubari Iba Yodana
    ni tagira ibiragohayagi pedagoria howa wima pialu iba solowara Medidereniana bedagoria
    ni paliragohayagi tagira pedagoni.
  mya-mya: ငါ​သည်​အ​ရှေ့​ဘက်​ယော်​ဒန်​မြစ်​မှ​အ​နောက် ဘက်​မြေ​ထဲ​ပင်​လယ်​သို့​တိုင်​အောင်
    တိုက်​ခိုက် သိမ်း​ယူ​ပြီး​သော​နိုင်​ငံ​သား​အား​လုံး​နှင့် တ​ကွ​သိမ်း​ယူ​ရန် ကျန်​ရှိ​နေ​သေး​သော
    နိုင်​ငံ​များ​ကို​သင်​တို့​၏​အ​နွယ်​များ​အား ခွဲ​ဝေ​သတ်​မှတ်​ပေး​ခဲ့​ပြီ။-
  bod-N: བདག་གིས་མེད་པར་བཟོས་པ་དང་ཤུལ་དུ་ལུས་པའི་རྒྱལ་ཁམས་སོ་སོ་ནི། ཡོར་དན་གཙང་པོ་ནས་ཉི་མ་ནུབ་མཚམས་ཀྱི་རྒྱ་མཚོ་ཆེན་པོའི་བར་དུ།
    བདག་གིས་རྒྱན་འཕངས་ནས་ཁྱོད་ཚོའི་ཚོ་པ་རྣམས་ལ་ས་སྐལ་དུ་བགོས་ཟིན་ཏོ། །
  sna-sna: Rangarirai kuti ndakakugoverai kuti ive nhaka yamarudzi enyu, nyika yose
    yendudzi dzakasara, ndudzi dzandakakunda pakati peJorodhani neGungwa Guru kumavirazuva.
  spa-BLM: He aquí que te he asignado estas naciones que quedan, para que sean una
    herencia para tus tribus, desde el Jordán, con todas las naciones que he cortado,
    hasta el gran mar hacia la puesta del sol.
  cac-cac: A inxo ix in puquec' masanil lum luum tic d'ayex. Man̈ocn̈ej lum yic juntzan̈
    chon̈ab' toxo ix co satel ix in puqueq'ui, palta ix in pucpaxec' lum yic juntzan̈xo
    chon̈ab' aytoeq'ui, scotn̈ej d'a a' Jordán, masanto sc'och d'a a' mar Mediterráneo
    b'aj tz'em c'u.
  swh-ULB: Tazama! Nimeshawakabidhi kwenu mataifa yaliyosalia ili kuyateka kwa ajili
    ya kupata urithi ya makabila yenu, sambasamba na mataifa yote ambayo tayari nimeshayaangamiza,
    tangu Yordani hadi Bahari kuu katika upande wa magharibi.
  bel-bel: Вось, я падзяліў вам па жэрабі астаткі народаў гэтых у надзел плямёнам
    вашым, усе народы, якія я вынішчыў, ад Ярдана да вялікага мора, на захад сонца.
  deu-ELBBK: Seht, ich habe euch diese übrigen Nationen durchs Los als Erbteil zufallen
    lassen, nach euren Stämmen, vom Jordan an (sowie alle Nationen, die ich ausgerottet
    habe) bis an das große Meer gegen Sonnenuntergang.
  mbb-OT: Mibahinbahin ku en keniyu he para egkepengevilin te menge tribu niw is langun
    he tanà kayi te menge nasyun he naaǥew ku. Heini he tanà puun te Wahig he Jordan
    diyà dapit te edsilaan pehendiyà te Zaǥat he Mediteraneo diyà te edsenlepan. Elin
    daan is menge tanà te menge etew ziyà te menge nasyun he wazè tew pa maaǥew.
  mal-2015: ഇതാ, യോർദ്ദാൻമുതൽ പടിഞ്ഞാറോട്ടു മഹാസമുദ്രംവരെ ശേഷിപ്പുള്ള ജാതികളുടെയും
    ഞാൻ സംഹരിച്ചുകളഞ്ഞിട്ടുള്ള സകലജാതികളുടെയും ദേശം നിങ്ങളുടെ ഗോത്രങ്ങൾക്കു അവകാശമായി
    നറുക്കിട്ടു വിഭാഗിച്ചു തന്നിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ mʉsã nipeꞌtirãrẽ to diꞌta níbocase meꞌrã nipeꞌtise curarire Õꞌacʉ̃
    ĩꞌorõpʉ dʉcawaawʉ. Yʉꞌʉ mʉsã te diꞌtare aꞌmewẽjẽ wapataꞌaꞌquere dʉcawaawʉ. Tojo
    nicã apeye diꞌta aꞌmewẽjẽ wapataꞌanoꞌña marĩꞌque quẽꞌrãrẽ dʉcawaawʉ. Mujĩpũ mʉjãtiro
    dia Jordã́ meꞌrã nʉꞌcã, téé mujĩpũ sãjãrõ maajo Mediterráneo meꞌrãpʉ dʉcawaatʉowʉ.
  rmc-rmc: Dikhen, tumare kmeňenge diňom prekal o losos sar ďeďictvos o phuva le narodengre,
    save mek kade ačhile, the o phuva savore narodengre, upral save zviťazinďom le
    Jordanostar dži ko Stredozemno moros pro zapados.
  nlg-nlg: Mi nau tut tuvalighi vanighau tan a lei pari tadira na lei kema ta mua
    lagavlei mua, maia na pari ta lagavulei tua. Te vuni tana Tina Jordan me va sara
    tana Tahi ni Mediteranean I boko.
  pes-OPV: اینک این طوایف را که باقی‌مانده‌اند ازاردن و جمیع طوایف را که مغلوب ساخته‌ام
    تادریای بزرگ، به سمت مغرب آفتاب برای شما به قرعه تقسیم کرده‌ام تا میراث اسباط
    شما باشند.
  ron-1924: Ведець, в-ам дат ка моштенире прин сорць, дупэ семинцииле воастре, нямуриле
    ачестя каре ау рэмас, ынчепынд де ла Йордан, ши тоате нямуриле пе каре ле-ам нимичит,
    пынэ ла Маря чя Маре, спре апусул соарелуй.
  ben-OBCV: জর্ডন নদী থেকে পশ্চিমে ভূমধ্যসাগর পর্যন্ত যেসব জাতিকে আমি ধ্বংস করেছি
    ও যারা এখনও বাকি আছে, মনে করে দেখো, তাদের সেই দেশ আমি কীভাবে তোমাদের মধ্যে উত্তরাধিকাররূপে
    বণ্টন করে দিয়েছি।
  som-som: Bal eega waan idiin qaybiyey quruumahan hadhay inay qabiilooyinkiinna dhaxal
    u ahaadaan, tan iyo Webi Urdun iyo kulli quruumihii aan gooyay, iyo xataa tan
    iyo xagga gabbalku u dhaco ee badda weyn.
  lat-VUC: 'et nunc quia vobis sorte divisit omnem terram, ab orientali parte Jordanis
    usque ad mare magnum, multæque adhuc supersunt nationes:'
  eng-ASVBT: Behold, I have allotted unto you these nations that remain, to be an
    inheritance for your tribes, from the Jordan, with all the nations that I have
    cut off, even unto the great sea toward the going down of the sun.
  ita-1885: Ecco, io vi ho spartito a sorte, per eredità, secondo le vostre tribù,
    il paese di queste genti che restano, insieme col paese di tutte quelle che io
    ho sterminate, cioè dal Giordano, infino al mar grande, verso il Ponente.
  eng-LXXUP: See, that I have given to you these nations that are left to you by lots
    to your tribes, all the nations beginning at Jordan; and some I have destroyed;
    and the boundaries shall be at the great sea westward.
  eng-ULB: Look! I have assigned to you the nations that remain to be conquered as
    an inheritance for your tribes, along with all the nations I have already destroyed,
    from the Jordan to the Great Sea in the west.
  spa-VBL: “Les he asignado la tierra de las naciones restantes para que la posean,
    así como las naciones ya conquistadas, desde el Jordán hasta el Mar Mediterráneo.
  fra-_FOB: Voyez, je vous ai partagé par le sort, en héritage, selon vos tribus,
    ces nations qui sont restées, depuis le Jourdain, et toutes les nations que j'ai
    exterminées, jusqu'à la grande mer, vers le soleil couchant;
  mal-mal: യോർദ്ദാൻ മുതൽ പടിഞ്ഞാറ് മെഡിറ്ററേനിയൻ സമുദ്രംവരെ കീഴടക്കാൻ ശേഷിച്ചിട്ടുള്ള
    ദേശവും ഞാൻ കീഴടക്കീട്ടുള്ള സകല ദേശവും നിങ്ങളുടെ ഗോത്രങ്ങൾക്ക് അവകാശമായി നറുക്കിട്ട്
    വിഭജിച്ച് തന്നിരിക്കുന്നു.
  urd-GVR: Yād rakheṅ ki maiṅ ne mashriq meṅ Dariyā-e-Yardan se le kar maġhrib meṅ
    samundar tak sārā mulk āp ke qabīloṅ meṅ taqsīm kar diyā hai. Bahut-sī qaumoṅ
    par maiṅ ne fatah pāī, lekin chand ek ab tak bāqī rah gaī haiṅ.
  suz-BL: गोम योक्‍शा, लीशो रागी इन थर थर ङा मुर आन कली गेता। मिनु गो यर्दन रे पच्‍छिम
    गे ङा ठेयब समुन्‍द्र सम्‍म रागी नेल्‍ल ग्राती।
  ita-1927: Ecco io ho diviso tra voi a sorte, come eredità, secondo le vostre tribù,
    il paese delle nazioni che restano, e di tutte quelle che ho sterminate, dal Giordano
    fino al mar grande, ad occidente.
  ckb-ckb: ببینن، من خاکی ئەو نەتەوانەی کە ماونەتەوە بە تیروپشک بۆم دابەش کردوون بە
    میرات بەپێی هۆزەکانتان، هەموو ئەو نەتەوانەم بەزاندووە، لە ڕووباری ئوردونەوە هەتا
    دەریای سپی ناوەڕاست بەرەو ڕۆژئاوا.
  eng-BBE: Now I have given to you, as the heritage of your tribes, all these nations
    which are still in the land, together with those cut off by me, from Jordan as
    far as the Great Sea on the west.
  kan-OKCV: ನಾನು ಯೊರ್ದನ್ ನದಿ ಮೊದಲುಗೊಂಡು ಪಶ್ಚಿಮಕ್ಕಿರುವ ಮೆಡಿಟೆರೆನಿಯನ್ ಸಮುದ್ರದವರೆಗೂ ರಾಷ್ಟ್ರಗಳನ್ನು
    ಸೋಲಿಸಿ, ಉಳಿದ ಸಕಲ ನಾಡನ್ನು ನಿಮ್ಮ ಗೋತ್ರಗಳಿಗೆ ಸೊತ್ತಾಗಿ ಕೊಟ್ಟಿದ್ದೇನೆ.
  bbb-bbb: '@see-verse:JOS.023.003'
  tam-2017: பாருங்கள், யோர்தான் நதி முதல் நான் நிர்மூலமாக்கினவைகளும், மேற்கில் உள்ள
    மத்திய தரைக் கடல் வரைக்கும் இன்னும் மீதியாக இருக்கிறவைகளுமான எல்லா தேசங்களையும்
    சீட்டுப்போட்டு; உங்களுக்கு, உங்களுடைய கோத்திரங்களுக்குத் தகுந்தபடி, சொந்தமாகப்
    பங்கிட்டேன்.
  spa-RV-1909: He aquí os he repartido por suerte, en herencia para vuestras tribus,
    estas gentes, así las destruídas como las que quedan, desde el Jordán hasta la
    gran mar hacia donde el sol se pone.
  ron-BTF: Iată, v-am împărțit prin sorț aceste națiuni rămase, ca să fie moștenire
    pentru triburile voastre, de la Iordan, împreună cu toate națiunile pe care le-am
    stârpit și până la Marea cea Mare, spre vest.
  eng-WEBP: Behold, I have allotted to you these nations that remain, to be an inheritance
    for your tribes, from the Jordan, with all the nations that I have cut off, even
    to the great sea toward the going down of the sun.
  eng-FBV: I have allotted the land of the remaining nations for you to own, as well
    as the nations already conquered, from the Jordan to the Mediterranean Sea.
  nld-1939: Ziet, die zijn overgebleven van alle naties, welke ik heb uitgeroeid,
    van de Jordaan af tot de Grote Zee in het westen, heb ik u als een erfdeel voor
    uw stammen toegewezen.
