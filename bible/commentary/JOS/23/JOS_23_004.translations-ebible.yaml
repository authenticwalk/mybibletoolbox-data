    your tribes, these nations that remain, from the Jordan, as well as all the nations
    that I have cut off, as far as the great sea toward the sun-setting.
  hin-2017: देखो, मैंने इन बची हुई जातियों को चिट्ठी डाल डालकर तुम्हारे गोत्रों का
    भागकर दिया है; और यरदन से लेकर सूर्यास्त की ओर के बड़े समुद्र तक रहनेवाली उन सब
    जातियों को भी ऐसा ही दिया है, जिनको मैंने काट डाला है।
  swp-swp: Teina basileia kelero eai enamiu ea soi, ami bogao edi tano Ioridano ie
    tubu, basileia headi ea torehesuaradi, i lau gabogabo lailai eai, tupo lalasi
    eai.
  eng-YLT: see, I have caused to fall to you these nations who are left for an inheritance
    to your tribes, from the Jordan, (and all the nations which I cut off), and the
    great sea, the going in of the sun.
  kne-kne: Enggay inpatawid ko sin tribu yo din am-in ay dagan di nanasyon ay inabak
    tako ya daan pay maabak. Naibingay am-in en dakayo manlogi sin ginawang ay Jordan
    sin bandas belaan di agew enggana sin baybay ay Mediterranean sin diposan di agew.
  eng-WYC-2017: And now for he hath parted to you by lot all the land, from the east
    part of Jordan unto the great sea, and many nations be left yet,
  eng-WMBB: Behold, I have allotted to you these nations that remain, to be an inheritance
    for your tribes, from the Jordan, with all the nations that I have cut off, even
    to the great sea towards the going down of the sun.
  urd-GVH: याद रखें कि मैंने मशरिक़ में दरियाए-यरदन से लेकर मग़रिब में समुंदर तक सारा
    मुल्क आपके क़बीलों में तक़सीम कर दिया है। बहुत-सी क़ौमों पर मैंने फ़तह पाई, लेकिन
    चंद एक अब तक बाक़ी रह गई हैं।
  rug-rug: Ele ponini gamu rau guana tinago tadi na mia butubutu sari na pepeso tadi
    na popoa pu korapa koa hola, gua tugo sari doduru popoa saripu ele va kilasi rau
    podalae pa Ovuku Zodani pa kali gasa rimata kamo la gua pa lodu rimata koasa Kolo
    Meditareniani.
  gaz-gaz: Akka ani itti biyya saboota hafanii jechuunis biyya saboota ani Yordaanosii
    jalqabee hamma lixa Galaana Guddichaatti moʼadhe sanaa hunda gosoota keessaniif
    dhaala godhee kenne mee yaadadhaa.
  fra-LSG: Voyez, je vous ai donné en héritage par le sort, selon vos tribus, ces
    nations qui sont restées, à partir du Jourdain, et toutes les nations que j’ai
    exterminées, jusqu’à la grande mer vers le soleil couchant.
  gnn-gnn: Guyaŋiya walala ŋunhinydja, ŋunhi ŋarra guḻk‐guḻkthurruna dhuwala wäŋa
    malanha ganaŋ'maraŋala, ga weka'‐wikaŋala nhumalaŋgalana goŋlili, waṉa‐nherrara
    dhiyaku bäpurru'wu ga bäpurru'wu ga bäpurru'wu. Dhika bala wiripuŋuminydja wäŋaŋura
    malanyŋumi miriŋunydja marrtji nhina'‐nhina mukthun yana märr‐ḻurrku'‐ḻurrkun,
  yal-yal: “Ɛ a mato, n yamanan naxanye yɛngɛxi, n yi e nɔ, e nun siyaan naxanye mɔn
    luxi yamanani, n bata ne bɔxɔne birin yitaxun ɛ bɔnsɔnne ra ɛ kɛɛn na masɛnsɛnna
    xɔn keli Yurudɛn baani han Fɔxɔ Ige Gbeena sogegododen binni.
  haw-1868: Aia hoi, ua hailona au no oukou i ko na lahuikanaka i koe, a me na lahuikanaka
    a pau a'u i anai aku ai mai Ioredane a hiki i ka moana nui, ma ke komohana o ka
    la, i mea hooili no ko oukou ohana.
  arb-NAV: فَاذْكُرُوا كَيْفَ وَزَّعْتُ عَلَيْكُمْ بِالْقُرْعَةِ كُلَّ أَرَاضِي تِلْكَ
    الشُّعُوبِ الْبَاقِيَةِ، وَالشُّعُوبِ الَّتِي قَهَرْتُهَا، الَّتِي كَانَتْ مُقِيمَةً
    مَا بَيْنَ نَهْرِ الأُرْدُنِّ وَالْبَحْرِ الْمُتَوَسِّطِ غَرْباً، لِتَكُونَ مِلْكاً
    لَكُمْ حَسَبَ أَسْبَاطِكُمْ.
  ewe-ewe: Mema dukɔ siwo gali kokoko kple esiwo dzi meɖu la ƒe anyigbawo na mi abe
    miaƒe domenyinu ene, tso Yɔdan tɔsisi la ŋu le ɣedzeƒe heyi Domeƒu la ŋu le ɣetoɖoƒe.
  eng-LEE: Behold, I have divided unto you by lot those nations that yet remain, to
    be an inheritance according to your tribes, from the Jordan, with all the nations
    that I have cut off, as far as the great sea, toward the setting of the sun.
  asm-FB: চোৱা! যি যি জাতিক মই উচ্ছন্ন কৰিলোঁ, তেওঁলোকৰ দেশৰে সৈতে, যৰ্দ্দনৰ পৰা সূৰ্য
    মাৰ যোৱা ফালে মহা সমুদ্ৰলৈকে সকলো অৱশিষ্ট থকা জাতিৰ দেশ মই তোমালোকৰ ফৈদবোৰক আধিপত্যৰ
    অৰ্থে চিঠি-খেলৰ দ্বাৰাই ভগাই দিলোঁ।
  sus-A: «وٌ عَ مَتٌ، ﭑ بَرَ كّ بْشِ سٌ وٌ يِ رَ، عَلَ نَشَن حَنِفٍشِ وٌ بْنسْييٍ
    بّ. نَ بْشِ بِرِن، سِيٍ فبّتّيٍ نُ دّننَشّ، نُن دّننَشّ سُشُ دَاشِ لُشِ، يُرُدّن
    نُن بَا شُنفبٍ لٌنفٌرِ سٌفٍفٌرٌدٍ، ﭑ بَرَ نَ بِرِن عِتَشُن وٌ مَ.
  fra-SBL: Voici, je vous ai donné en héritage pour vos tribus ces nations qui restent,
    depuis le Jourdain, avec toutes les nations que j'ai retranchées, jusqu'à la grande
    mer, vers le coucher du soleil.
  hbo-hbo: רְאוּ֩ הִפַּ֨לְתִּי לָכֶ֜ם אֶֽת־הַ֠גֹּויִם הַנִּשְׁאָרִ֥ים הָאֵ֛לֶּה בְּנַחֲלָ֖ה
    לְשִׁבְטֵיכֶ֑ם מִן־הַיַּרְדֵּ֗ן וְכָל־הַגֹּויִם֙ אֲשֶׁ֣ר הִכְרַ֔תִּי וְהַיָּ֥ם
    הַגָּדֹ֖ול מְבֹ֥וא הַשָּֽׁמֶשׁ׃
  piu-2006: '@see-verse:JOS.023.003'
  kik-kik: Ririkanai ũrĩa ndamũgaĩire ndũrĩrĩ iria ciatigarĩte ituĩke igai rĩa mĩhĩrĩga
    yanyu, hamwe na mabũrũri ma ndũrĩrĩ iria niĩ mwene ndatooririe, kuuma Rũũĩ rwa
    Jorodani o nginya Iria rĩrĩa Inene rĩa mwena wa ithũĩro.
  omb-omb: Nein leo! Nau betegi na vanue lawe reduvimiu a vanue nora buri sinobu ngerehi
    ram toga tau meire hi nau qaragi nire. Vanue hi mo tavuigi Jodan mo vano mo dadari
    lo Tahi Medeterenian lo matainaho sasaroro.
  fra-NCL: 'Voyez : je vous ai distribué par le sort en héritage pour vos tribus,
    ces nations qui sont restées et toutes celles que j’ai exterminées, depuis le
    Jourdain jusqu’à la grande mer vers le soleil couchant.'
  cek-AK: Khenah, Jordan vapui hoi kamtong niduem bangah kaom kalen parai tuipui khoek
    to, ka pazawk tangcae kalah prae kaminawk ih praenawk hoi kanghmat nihcae ih prae
    to, taham khethaih phoisa vah hoiah na caengnawk hanah qawk ah ka paek boeh.
  cuk-cuk: We-yarmar an bemarga be-dadgan-dummagan-war-wargwengi ibmargi-wilubdaklegar
    mimisgusad. Unnila an bemarga bato yar-sulesmaladbi mimissulid. An bemarga Jordán-diwar-akar,
    dad-argwanedsik Demar-Dummadye-nugadse amba yoo-yarmar-sulenaid mimisbalid.
  uig-CYR: Мана, мән өзүм йоқатқан һәммә әлләрниң зиминлири билән қалған бу таипиләрниң
    зиминлирини қошуп қәбилә-җәмәтиңлар бойичә чәк ташлап Иордан дәриясидин тартип
    күн петиш тәрәптики Улуқ Деңизғичә, силәргә мирас қилип тәқсим қилип бәрдим.
  tel-2017: చూడండి, యొర్దాను నుండి పడమరగా మహాసముద్రం వరకూ నేను నాశనం చేసిన అన్ని రాజ్యాలతో
    పాటు, మీ గోత్రాల స్వాస్థ్యం మధ్య మిగిలి ఉన్న ఈ రాజ్యాన్ని మీకు చీట్లు వేసి పంచిపెట్టాను.
  hat-BSA: Nou wè, mwen te apòsyone pou nou nasyon sila ki rete yo kòm eritaj pou
    tribi nou yo, avèk tout nasyon ke mwen te koupe retire nèt yo, soti nan Jourdain
    an jis rive nan Gran Lamè a vè solèy kouche.
  kos-kos: Liye, nga kitalik tari nu sin sruf lun Israel mutunfacl nukewa su nga sruokya
    ke mweun oayapa mutunfacl su soenna sruhu, mutawauk Infacl Jordan su oan kutulap,
    fahla nwe Meoa Mediterranean, su oan roto.
  hbo-WLC: רְאוּ֩ הִפַּ֨לְתִּי לָכֶ֜ם אֶֽת־הַ֠גּוֹיִם הַנִּשְׁאָרִ֥ים הָאֵ֛לֶּה בְּנַחֲלָ֖ה
    לְשִׁבְטֵיכֶ֑ם מִן־הַיַּרְדֵּ֗ן וְכָל־הַגּוֹיִם֙ אֲשֶׁ֣ר הִכְרַ֔תִּי וְהַיָּ֥ם
    הַגָּד֖וֹל מְב֥וֹא הַשָּֽׁמֶשׁ׃
  ibo-ibo: Unu hụrụ na ekekwarala m unu ala mba ahụ niile nke fọdụrụnụ ka ha bụrụ
    ihe nketa ebo unu, site na Jọdan, tinyekwara mba niile ndị ahụ m kpochapụrụ nʼakụkụ
    osimiri Mediterenịa dị na mpaghara ọdịda anyanwụ.
  ory-ory: ଦେଖ, ଯର୍ଦ୍ଦନ ଅବଧି ସୂର୍ଯ୍ୟାସ୍ତ ଦିଗରେ ମହାସମୁଦ୍ର ପର୍ଯ୍ୟନ୍ତ ଯେସମସ୍ତ ଦେଶୀୟମାନଙ୍କୁ
    ମୁଁ ଉଚ୍ଛିନ୍ନ କରିଅଛି, ଆଉ ଯେଉଁ ଦେଶୀୟମାନେ ଅବଶିଷ୍ଟ ଅଛନ୍ତି, ସେମାନଙ୍କ ଦେଶ ଅଧିକାର କରିବାକୁ
    ମୁଁ ତୁମ୍ଭମାନଙ୍କ ବଂଶାନୁସାରେ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ବିଭାଗ କରି ତୁମ୍ଭମାନଙ୍କୁ ଦେଲି।
  chk-chk: Nengeni, üa fen aineti ngenikemi fanüen chon ekewe mwü resamwo oola usun
    chök pwal fanüen chon ekewe mwü üa arosala chor, seni ewe chanpupu Jortan me ötiu
    tori ewe mataulap mi nom lotou, pwe fanüen ämi kewe ainang.
  rop-rop: en aibin kadimat ola kantri sanraisaid brom det Jodan Riba raidap langa
    det solwoda gulum Medatareiniyan sangodansaid, en aibin gibit langa yumob ol detlot
    kantri weya wibin fait langa detlot pipul deya, en aibin gibit langa yumob ol
    detlot kantri weya wi nomo bin gajim yet.
  ukr-1871: 'Я роздїлив по жеребу в наслїдню державу поколїнням вашим всї народи,
    що я вигубив, від східньої сторони Йорданї аж до моря великого на заходї, та остало
    ще богато народів:'
  deu-1951: Seht, ich habe euch diese übriggebliebenen Völker durch das Los zugeteilt,
    einem jeden Stamm sein Erbteil, vom Jordan an, und alle Völker, die ich ausgerottet
    habe bis an das große Meer, wo die Sonne untergeht.
  eng-JPS: Behold, I have allotted unto you for an inheritance, according to your
    tribes, these nations that remain, from the Jordan, with all the nations that
    I have cut off, even unto the Great Sea toward the going down of the sun.
  srp-1865: Vidite, razdijelio sam vam ždrijebom ove narode, koji ostaše, u našljedstvo
    po plemenima vašim od Jordana, sve narode koje istrijebih do velikoga mora na
    zapad.
  lug-lug: Mulabe, ngabidde ebika byammwe amawanga ago agabadde gakyasigadde, amawanga
    gonna ge namala okuwangula, okuva ku Yoludaani okutuuka ku nnyanja ennene ebugwanjuba.
  heb-heb: ראו הפלתי לכם את הגוים הנשארים האלה בנחלה לשבטיכם מן הירדן וכל הגוים אשר
    הכרתי והים הגדול מבוא השמש׃
  ben-IRV: দেখ, যে যে জাতি অবশিষ্ট আছে এবং যর্দ্দন পর্যন্ত সূর্য্য অস্ত যাওয়ার দিকে
    মহাসমুদ্র পর্যন্ত যে সমস্ত জাতিকে আমি ধ্বংস করেছি, তাদের দেশ আমি তোমাদের সমস্ত
    বংশের অধিকারের জন্য গুলিবাঁটের মাধ্যমে ভাগ করেছি।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਇਨ੍ਹਾਂ ਬਾਕੀ ਦੀਆਂ ਕੌਮਾਂ ਨੂੰ ਤੁਹਾਡੀਆਂ ਗੋਤਾਂ ਅਨੁਸਾਰ ਮਿਲਖ਼
    ਵਿੱਚ ਵੰਡ ਦਿੱਤਾ ਹੈ ਅਰਥਾਤ ਯਰਦਨ ਤੋਂ ਵੱਡੇ ਸਮੁੰਦਰ ਤੱਕ ਸੂਰਜ ਦੇ ਲਹਿੰਦੇ ਪਾਸੇ ਵੱਲ ਨੂੰ ਸਾਰੀਆਂ
    ਕੌਮਾਂ ਸਣੇ ਜਿਹੜੀਆਂ ਮੈਂ ਵੱਢ ਛੱਡੀਆਂ ਸਨ
  mya-JVB: ယော်ဒန် မြစ်မှစ၍အနောက် ပင်လယ်ကြီး တိုင်အောင်၊ ငါပယ်ရှင်း သမျှ သော လူမျိုး
    တို့နှင့်တကွ ကြွင်း သေးသော ဤ လူမျိုး နေသောပြည်ကို သင် တို့အမျိုး များ အမွေ ခံစရာဘို့
    စာရေးတံ ချ၍ ငါဝေဖန် ပြီ။
  hmo-hmo: 'Umui kamonai namonamo: Do noho idau bese taudia edia tano, bona lau ese
    lau hadikaia ore bese taudia edia tano be umui dekenai lau henia, Ioridane Sinavai
    dekena amo ela bona Davara Badana, dina diho kahanai.'
  urd-urd: देखो मैं ने पर्ची डाल कर इन क़ौमों को तुम में तक़सीम किया कि यह इन सब क़ौमों
    के साथ जिनको मैंने काट डाला यरदन से लेकर पश्चिम की तरफ़ बड़े समन्दर तक तुम्हारे
    क़बीलों की मीरास ठहरें।
  rus-SYN: Вот, я разделил вам по жребию оставшиеся народы сии в удел коленам вашим,
    все народы, которые я истребил, от Иордана до великого моря, на запад солнца.
  bqc-SIM: Ma bui pↄ́ gↄ̃̀ Yuudɛ̃ ń bɛ'aɛ ísia zↄ̃ↄo zãnguoↄ bùsu kpaalɛ̀ á buiↄnɛ
    ń bui pↄ́ ma ń dɛdɛↄ pↄ́o.
  tcz-CHONGTHU: Keiman imelma teo gam ilahsah houleh ihinlah dinghou nachen nao gam
    dingin kahin hoppeh taove agamsunghi Jordan vadunga pat na Mediterranean twikhanglen
    lhumlam gei ahi.
  mar-mar: पाहा, या उरलेल्या राष्ट्रांचा आणि जी राष्ट्रे मी मारून टाकली त्यांचा सर्व
    देश यार्देनेपासून पश्चिमेकडल्या मोठ्या समुद्रापर्यंतही मी तुम्हाला तुमच्या वंशाप्रमाणे
    वतनासाठी वाटून दिला आहे.
  qub-qub: Trïbunpa-trïbunpa chasquinayquipämi chay runacuna tiyashan particunata
    surtita jitaypa aypushcä. Manami shuntashanchi siudäcunallatachu aypushcä. Sinöga
    guechuypaj cajcunatapis Jordán mayupita gallaycur asta Mediterráneo lamarcamami
    aypushcä.
  bqp-bqp: Ma buri kũ ò gↄ̃̀ Yoda dagura kũ ifãlɛtɛ kpa ísira zↄ̃kↄ̃ↄonↄ bùsuu
    kpàatɛ á burinↄnɛ túbi ũ kũ buri kũ ma ń kákatɛnↄ pↄ́o.
  hat-hat: Koute! Mwen separe tout peyi a bay chak branch fanmi pòsyon pa yo. Mwen
    separe ni peyi nou deja pran nan men nasyon nou disparèt yo, ni peyi ki rete pou
    nou pran nan men kèk lòt nasyon, depi larivyè Jouden bò solèy leve jouk lanmè
    Mediterane a bò solèy kouche.
  eng-BSB: See, I have allotted as an inheritance to your tribes these remaining nations,
    including all the nations I have already cut off, from the Jordan westward to
    the Great Sea.
  tod-tod: Wɛlɛ, gè zooi veeni wo ya ga kpakutoomai, eɠɛʋelei wa-wolodaiti ti la,
    zii naati ti zo fai yɛgai ʋoluzu, ta ziiti kpein gè ti-ma zuwu ɠaaleʋeni, é
    zo Zuludɛn ʋa, eyɛsu é zeeli Kpoloɗɛ Wolai ma, folo liizu ʋelei.
  eng-WEBPB: Behold, I have allotted to you these nations that remain, to be an inheritance
    for your tribes, from the Jordan, with all the nations that I have cut off, even
    to the great sea towards the going down of the sun.
  kbq-kbq: Hanki menina ama kea antahi ankereho, ha'ma huzamanteta e'ori'nona mopane,
    ko'ma hahu zamagatereta eri'nona mopama, Jodani tinteti agafa huteno vuno zage
    ufre kaziga Mediterenia hagerinte'ma uhanati'nea mopa, ana maka hago refko hu'na
    nagate nofite hu'na tamugeta erisantihare'naze.
  nhe-BL: Huan ama ya nimechmactili ica rifa nochi tlali tlen atemitl Jordán hasta
    nopa Hueyi Atl Mediterráneo campa oncalaqui tonati. Nimechmactili tlen timoaxcatijtoque
    huan nochi tlen noja polihui tijtlanise.
  bus-bus: Ma borii kɛ̀ aↄ̃ gↄ̃̀ Yoda dagura kↄ̃n ↄfãntɛ̃gɛ̃kpɛn kpa ísia bítaonↄ
    bùsu kpàatɛ a boriinↄnɛ túbi ũ kↄ̃n borii kɛ̀ ma ń káatɛnↄ pↄ́o.
  gub-BL: Pezeapyaka ko heze'eg rehe nehe. Heta we amo ywy penemipyhyk 'ygwer a'e.
    Naxityk kwaw a'e ywy rehe har wà rihi. Amuza'aza'ak a'e ywy amo ipegegwer romo.
    Amono a'e ipehegwer peme. Peityk amo teko pe wà. Pepyhyk waiwy wanuwi. Amuza'aza'ak
    waiwy ipegegwer romo ihe no, ipehegwer wamono pà peme ihe no. Uzypyrog Zotàw yrykaw
    pe kwarahy ihemaw kutyr. Oho Mezitehàn yryhu pe kwarahy heixe haw kutyr.
