  kan-2017: ನಾನು ಯೊರ್ದನಿನಿಂದ ಪಶ್ಚಿಮದ ಸಮುದ್ರದವರೆಗೂ ಇರುವ ಜನಾಂಗಗಳಲ್ಲಿ ಸತ್ತವರ ಮತ್ತು ಉಳಿದಿರುವವರ
