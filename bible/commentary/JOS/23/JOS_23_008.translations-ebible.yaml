verse: JOS.023.008
translations:
  mal-C: നിങ്ങൾ ഇന്നുവരെ ചെയ്തതുപോലെ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പറ്റിച്ചേർന്നു നിൽക്കുക.
  deu-TKW: vielmehr Jahwe, eurem Gotte, sollt ihr anhangen, wie ihr bis auf diesen
    Tag gethan habt.
  lin-lin: Kasi bokangama makasi na Yawe, Nzambe na bino, ndenge bozali kosala kino
    na mokolo ya lelo.
  eng-LSV: but you cleave to your God YHWH, as you have done until this day.
  eng-GNV: But sticke fast vnto the Lord your God, as ye haue done vnto this day.
  eng-WEBSTER: But cleave to the LORD your God, as ye have done to this day.
  nhw-BL: San xijtoquilijtiyaca TOTECO Dios quen anquichijtoque hasta ama.
  swh-ONEN: Bali mtashikamana kwa uthabiti na Bwana, Mungu wenu, kama vile ambavyo
    mmefanya mpaka sasa.
  bba-bba: Adɑmɑ i n yɛ̃ mɑ Yinni Gusunɔ tɔnɑwɑ i ko n kɑ mɑninɛ nɡe mɛ i sɑ̃ɑ sere
    kɑ ɡisɔ.
  eng-KJVCPB: But cleave unto the Lord your God, as ye have done unto this day.
  wbp-wbp: Nyurrurlarlunkulu warrarda puraja YAAWIYI ngalipa-nyangu Kaatu. Kuja-piyarlu-yijalalu
    puraya tarnngangku nyanunguju.
  luo-luo: To nyaka umak Jehova Nyasaye ma Nyasachu motegno, mana kaka usebedo ka
    utimo.”
  meu-meu: A Iehova, emui Dirava, ba badinaia, gunaguna ema bona harihari vada o badinaia
    hegereḡerena.
  npi-ULB: बरु, तिमीहरूले आजको दिनसम्म गरेझैँ तिमीहरूका परमप्रभु परमश्‍वरमा नै रहिरहो
    ।
  yor-yor: Ṣùgbọ́n ẹ di Olúwa Ọlọ́run yín mú ṣinṣin gẹ́gẹ́ bí ẹ ti ń ṣe tẹ́lẹ̀ títí
    di àkókò yìí.
  emp-NTPO: Ewariza ab̶a dadjirã Ãcõrẽdrʌ ĩjã pananadua id̶i ĩjã panʌ quĩrãca.
  ind-ind: Kalian harus setia kepada TUHAN Allahmu, seperti yang selama ini kalian
    lakukan sampai sekarang.
  pes-OPCB: بلکه به یهوه، خدای خود بچسبید، همان‌طور که تا حالا کرده‌اید.
  tgl-ULB: Sa halip, dapat kayong kumapit kay Yahweh na inyong Diyos gaya ng nagawa
    ninyo hanggang sa araw na ito.
  hui-hui: Tígua bialu haga wirimidagua biaabo halu Anduane Homogo ibuni kagoha haabo
    halu ibunihondo mini bilinaho haabo halimu.
  mya-mya: သင်​တို့​သည်​ယ​နေ့​အ​ထိ​ထာ​ဝ​ရ​ဘု​ရား ၏​သစ္စာ​တော်​ကို​စောင့်​ထိန်း​သ​ကဲ့​သို့​ဆက်
    လက်​စောင့်​ထိန်း​ကြ​လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ད་ལྟའི་བར་དུ་ཇི་ལྟར་བྱས་པ་བཞིན་དུ། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་རྩེ་གཅིག་གིས་བརྟེན་དགོས་ཏེ།
  sna-sna: Asi namatirai pana Jehovha Mwari wenyu sezvamakaita kusvikira nhasi.
  spa-BLM: sino que os aferréis a Yahvé, vuestro Dios, como lo habéis hecho hasta
    hoy.
  cac-cac: Tzex ochn̈ej tzac'an yuj Jehová co Diosal, icha ix aj co b'eyn̈ejcoti.
  swh-ULB: Badala yake, mnatakiwa kumshika sana Yahweh Mungu wenu kama vile mlivyofanya
    siku hii ya leo.
  bel-bel: а прыляпецеся да Госпада Бога вашага, як вы рабілі да гэтага дня.
  deu-ELBBK: sondern dem HERRN, eurem Gott, sollt ihr anhangen, so wie ihr getan habt
    bis auf diesen Tag.
  mbb-OT: Pezumazuma kew te Nengazen he Megbevayè niw, iring te nehuna he mibeelan
    niw.
  mal-2015: നിങ്ങൾ ഇന്നുവരെ ചെയ്തതുപോലെ നിങ്ങളുടെ ദൈവമായ യഹോവയോടു പറ്റിച്ചേർന്നിരിപ്പിൻ.
  tuo-NT: Õꞌacʉ̃ niꞌcʉ̃rẽta cʉ̃ ʉaro wee, ẽjõpeonuꞌcũcãꞌña. Mʉsã niꞌcãrõacã weronojõta
    tojota añurõ weeyapaticãꞌña.
  rmc-rmc: Ale ľikeren tumen le RAJESTAR, tumare Devlestar, sar oda kerenas dži adadžives,
  nlg-nlg: Makau tughuru ngasi itatana Lord nimiu na God te vagaa ttau nea tua me
    sara mai taeni.
  pes-OPV: بلکه به یهوه، خدای خود بچسبیدچنانکه تا امروز کرده‌اید.
  ron-1924: Чи алипици-вэ де Домнул Думнезеул востру, кум аць фэкут пынэ ын зиуа ачаста.
  ben-OBCV: কিন্তু তোমরা তোমাদের ঈশ্বর সদাপ্রভুকে আঁকড়ে ধরে রাখবে, যেমন তোমরা এ পর্যন্ত
    করে এসেছ।
  som-som: laakiin Rabbiga Ilaahiinna ah aad u sii xajista sidaad ilaa maantadan la
    joogo yeesheen.
  lat-VUC: 'sed adhæreatis Domino Deo vestro: quod fecistis usque in diem hanc.'
  eng-ASVBT: but cleave unto Jehovah your God, as ye have done unto this day.
  ita-1885: Anzi vi atteniate al Signore Iddio vostro, come avete fatto infino ad
    oggi.
  eng-LXXUP: But ye shall cleave to the Lord our God, as ye have done until this day.
  eng-ULB: Instead, you must cling to Yahweh your God just as you have done to this
    day.
  spa-VBL: Mantente cerca del Señor, tu Dios, como has hecho hasta ahora.
  fra-_FOB: Mais attachez-vous à l'Éternel votre Dieu, comme vous l'avez fait jusqu'à
    ce jour.
  mal-mal: നിങ്ങൾ ഇന്നുവരെ ചെയ്തതുപോലെ നിങ്ങളുടെ ദൈവമായ യഹോവയോട് പറ്റിച്ചേർന്നിരിപ്പിൻ.
  urd-GVR: Rab apne Ḳhudā ke sāth yoṅ lipṭe rahnā jis tarah āj tak lipṭe rahe haiṅ.
  suz-BL: तन्‍न गेपुकी मुलाक्‍त ङा नाक्‍त सम्‍म पशो खोदेंशो पा परमप्रभु यावे, इन परमप्रभु
    नु ला बाक्‍कीन।
  ita-1927: ma tenetevi stretti all’Eterno, ch’è il vostro Dio, come avete fatto fino
    ad oggi.
  ckb-ckb: بەڵکو دەست بە یەزدانی پەروەردگارتانەوە بگرن هەروەک هەتا ئەمڕۆ کردووتانە.
  eng-BBE: But be true to the Lord your God as you have been till this day.
  kan-OKCV: ಆದರೆ, ಈವರೆಗೂ ಹೇಗೋ ಹಾಗೆಯೇ ಇನ್ನು ಮುಂದೆಯೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನೇ ನಂಬಿಕೊಂಡಿರಿ.
  bbb-bbb: '@see-verse:JOS.023.007'
  tam-2017: இந்த நாள்வரைக்கும் நீங்கள் செய்ததுபோல, உங்களுடைய தேவனாகிய யெகோவாவைப் பற்றிக்கொண்டிருங்கள்.
  spa-RV-1909: Mas á Jehová vuestro Dios os allegaréis, como habéis hecho hasta hoy;
  ron-BTF: Ci să vă alipiți de DOMNUL Dumnezeul vostru, așa cum ați făcut până în
    această zi.
  eng-WEBP: but hold fast to the LORD your God, as you have done to this day.
  eng-FBV: Stay close to the Lord your God, as you have done up to now.
  nld-1939: Jahweh, uw God, moet ge aanhangen, zoals ge tot op heden hebt gedaan.
  nch-BL: San xijtoquilijtiyaca TOTECO Dios quej anquichijtoque hasta ama.
  vie-1934: Nhưng phải tríu mến Giê-hô-va Đức Chúa Trời các ngươi, y như các ngươi
    đã làm đến ngày nay.
  hin-CV: बल्कि तुम याहवेह, अपने परमेश्वर के प्रति श्रद्धा और विश्वास में बने रहना;
    जैसा तुम आज तक करते आए हो.
  spa-BES: Pero sean fiel al Señor su Dios como lo han sido hasta este día.
  tdx-tdx: fe tambozoro t’Iehovà Andrianañahare’ areo, manahake ty nanoe’ areo ampara’
    henaneo,
  tha-KJV: แต่​ท่านจงติดพันอยู่กับพระเยโฮวาห์พระเจ้าของท่านดังที่กระทำอยู่จนทุกวันนี้
  por-BR-2018: Mas ao SENHOR vosso Deus vos achegareis, como fizestes até hoje;
  deu-ELO: Sondern Jehova, eurem Gott, sollt ihr anhangen, so wie ihr getan habt bis
    auf diesen Tag.
  eng-WYC-2018: But cleave ye to your Lord God (or So cleave ye only to the Lord your
    God), the which thing ye have done unto this day;
  epo-epo: nur al la Eternulo, via Dio, alfortikiĝu, kiel vi faris ĝis la nuna tago.
  uig-PIN: bǝlki bügüngiqǝ ⱪilƣininglardǝk, Pǝrwǝrdigar Hudayinglarƣa baƣlinip turunglar.
  beo-beo: 'Be amo hou fisili, dilia da musa: amoganini wali hou defele, Hina Godema
    dafawaneyale dawa:le fa:no bobogema.'
  tpi-OTNT: Tasol yupela i mas pas gut wantaim Bikpela na bihainim em olsem yupela
    i bin mekim i kam inap nau.
  hau-SA: Sai dai ku riƙe Ubangiji Allahnku da kyau, yadda kuka yi har zuwa yanzu.
  uig-LAT: belki bügün’giche qilghininglardek, Perwerdigar Xudayinglargha baghlinip
    turunglar.
  nde-nde: Kodwa kumele libambelele kuThixo uNkulunkulu wenu njengalokhu eselikwenze
    kwaze kwaba khathesi.
  ton-ton: Ka mou pikitai kia Sihova ko homou ʻOtua, hangē ko ia kuo mou fai ʻo aʻu
    ki he ʻaho ni.
  ces-1613: Ale přídržte se Hospodina Boha svého, jakož jste činili až do tohoto dne.
  eng-WMB: but hold fast to the LORD your God, as you have done to this day.
  tam-TCV: இன்றுவரை நீங்கள் செய்ததுபோலவே உங்கள் இறைவனாகிய யெகோவாவை உறுதியாய்ப் பற்றிக்கொண்டிருங்கள்.
  ceb-ULB: Hinuon, kinahanglan mokupot kamo kang Yahweh nga inyong Dios sama sa inyong
    gibuhat hangtod karong adlawa.
  pol-UBG: Ale lgnijcie do PANA, swojego Boga, tak jak czyniliście aż do dziś.
  urd-GVU: رب اپنے خدا کے ساتھ یوں لپٹے رہنا جس طرح آج تک لپٹے رہے ہیں۔
  deu-1912: sondern dem HERRN, eurem Gott, anhangt, wie ihr bis auf diesen Tag getan
    habt.
  kan-2017: ಈವರೆಗೆ ಹೇಗೊ ಹಾಗೆಯೇ ಇನ್ನು ಮುಂದೆಯೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನನ್ನೇ ಆತುಕೊಂಡಿರಿ.
  tgo-tgo: Iyemaeŋge, mbe hu vikikighathɨ vara Giya Loi ŋgoreiya va hu vakavakatha
    ghaghad noroke.
  yap-yap: Ya n’en ni ngam rin’ed e ngam yul’yul’gad ngak SOMOL, ni bod rogon ni ku’um
    rin’ed ke mada’ ko chiney.
  hlt-MCSB: Tahae khohnin due na saii uh vanbangla BOEIPA na Pathen taeng bueng ah
    mah hangdang uh.
  mdy-ETH: ሃኖ ሄላንዳኣና ዒንሢ ማዼ ጎይፆ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ጉሙርቂንታያ ማዑዋቴ፤
  twi-ASANTE: Na monni Awurade, mo Onyankopɔn no nokorɛ sɛdeɛ moayɛ abɛsi ɛnnɛ yi.
  eng-WEBU: but hold fast to the LORD your God, as you have done to this day.
  bnp-bnp: Mu madoko turane BAKOVI DAGI a Vure ne mua, mu ramaia, i manga a hini mu
    rata i valai i harena mona.
  wal-wal: SHin hachchi gakkanaassi intte oottidoogaadan, GODAA intte Xoossaa mintti
    oiqqite.
  spa-PDDPT: Se aferrarán a Yavé su ʼElohim, como hicieron hasta hoy,
  gun-gun: Ha'e rami 'rãgue py Senhor Penderuete re tema peĩ atã, kova'e ára peve
    pendekuaia rami ae.
  agu-BL: Ma na ilenin xomenwok te yi tajbil yi kaRyosil yi cawl ketz. Xomenwok te'j,
    chi isajle'nix tunintz.
  ilo-ULB: Ngem ketdi, masapul a kumpetkayo kenni Yahweh a Diosyo a kas iti inaramidyo
    agingga iti daytoy nga aldaw.
  kpg-kpg: Goodou gi manawa dahi hua gi Dimaadua, be di godou hai nogo hai gaa dae mai
    gi dolomeenei.
  uig-ARA: بەلكى بۈگۈنگىچە قىلغىنىڭلاردەك، پەرۋەردىگار خۇدايىڭلارغا باغلىنىپ تۇرۇڭلار.
  bsp-bsp: Mba nəsumpər Kanu Kəpɔŋ Kanu konu pəmɔ tɔkɔ nənalɛk ti kəyɔ haŋ mɔkɔ mɔ.
  sus-sus: Kɔnɔ wo tan xa wo tagi ixiri wo Marigi Alatala xa fe ra, alɔ wo bara fa
    a raba ra ki naxɛ han to.»
  pon-2006: Ihme kumwail pahn wia en, loalopwoatohng KAUN-O, duwen amwail kin wia
    sang mahs kohdo.
  ksd-ksd: avat a ki petep uka tai ra Luluai kavava God, da ava tar pait ia tuk tar
    ta ra bung gori.
  tur-YTC: Ama bugüne kadar yaptığınız gibi, Tanrınız Yahve'ye sımsıkı sarılın.”
  grc-BRENT: ἀλλὰ Κυρίῳ τῷ Θεῷ ἡμῶν προσκολληθήσεσθε, καθάπερ ἐποιήσατε ἕως τῆς ἡμέρας
    ταύτης.
  ind-AYT: Akan tetapi, tetaplah melekat kepada TUHAN, Allahmu, seperti yang telah
    kamu lakukan sampai hari ini.
  nya-nya: Koma mukuyenera kugwiritsa Yehova Mulungu wanu, monga mwachitira mpaka
    lero lino.
  hrv-hrv: Nego se držite Jahve, Boga svoga, kako ste činili do danas.
  mps-mps: Tialima, te dagego te Genuai Bidi dali bugagia kęą pelama, tama aga wali
    peyu, te megi tama dagego te ela asali tiwai gilama yao.”
  tpi-tpi: Tasol yupela i mas pas gut wantaim Bikpela na bihainim em olsem yupela
    i bin mekim i kam inap nau.
  dan-1931: men I skal holde fast ved HERREN eders Gud som hidtil.
  vie-OVCB: Nhưng phải bám chặt lấy Đức Chúa Trời mình, như anh em đã làm từ trước
    đến nay.
  guj-2017: પરંતુ તેને બદલે, જેમ આજ દિન સુધી તમે કરતા આવ્યા છો તેમ, પોતાના યહોવાહ,
    પ્રભુ સાથે દ્રઢ સંબંધમાં રહો.
  pon-2006A: Ihme kumwail pahn wia en, loalopwoatohng KAUN-O, duwen amwail kin wia
    sang mahs kohdo.
  por-BRBSL: mas apegai-vos a Javé vosso Deus, como fizestes até hoje.
  cth-cth: Sahnin totouh na tarawi e patetlah, nangmae BAWIPA Cathut dawk kâhnai awh
    nahanelah taranhawinae lungthin tawn awh.
  twi-twi: Na munni Awurade, mo Nyankopɔn no nokware sɛnea moayɛ abesi nnɛ yi.
  hlt-hlt: Tahae khohnin due na saii uh vanbangla BOEIPA na Pathen taeng bueng ah
    mah hangdang uh.
  tbz-SIM: Dí ntɑunɛ̀ ti Yiɛ̀ nKuyie, di kù tɑunɛ̀mɛ̀ nɛ̀ yíenní.
  msy-2020: Kamaghɨn dera, ia fomɨra amizɨ moghɨn, datɨrɨghɨn bar deravɨra Ikiavɨra
    Itir God ko porogh an gɨn mangɨ.
  azb-azb: Yalnız bu günə qədər etdiyiniz kimi Rəbbə etibar edin.
  eng-DBY: but ye shall cleave unto Jehovah your God, as ye have done unto this day.
  hin-2017: परन्तु जैसे आज के दिन तक तुम अपने परमेश्वर यहोवा की भक्ति में लवलीन रहते
    हो, वैसे ही रहा करना।
  swp-swp: Guiau, emi Eaubada, au patudidini arinai, doha emi laulau asubena ta.
  eng-YLT: but to Jehovah your God ye do cleave, as ye have done till this day.
  kne-kne: mo adi et ipapasnek yo ay mantalek ya mansilbi en Diyos ay kaman san inyaat
    yo enggana ed wani.
  eng-WYC-2017: But cleave ye to your Lord God, the which thing ye have done unto
    this day;
  eng-WMBB: but hold fast to the LORD your God, as you have done to this day.
  urd-GVH: रब अपने ख़ुदा के साथ यों लिपटे रहना जिस तरह आज तक लिपटे रहे हैं।
  rug-rug: Ba mi soto va nabu koe Zihova, gua sapu tavetia gamu pa pinodalaena kamoa
    pa rane ṉinoroi.
  gaz-gaz: Garuu akkuma hamma harʼaatti gochaa turtan sana jabaadhaa Waaqayyo Waaqa
    keessanitti maxxanaa.
  fra-LSG: Mais attachez-vous à l’Éternel, votre Dieu, comme vous l’avez fait jusqu’à
    ce jour.
  gnn-gnn: Ŋayathaŋa baṯ biyakanydja ŋanyapinyay Garraynha, ga dhambay‐manapanmiya
    waŋganygala yana waŋarrwala yuwalkŋuwala wal'ŋu yana.
  yal-yal: Koni ɛ tan xa lu Alatala ɛ Alaa fe yi ken, alo ɛ bata a liga kii naxan
    yi han to.”
  haw-1868: Aka, e hoopili aku oukou ia Iehova, i ko oukou Akua, e like me ka oukou
    hana ana a hiki i keia la.
  arb-NAV: وَلَكِنْ تَمَسَّكُوا بِالرَّبِّ إِلَهِكُمْ كَمَا فَعَلْتُمْ إِلَى هَذَا
    الْيَوْمِ.
  ewe-ewe: Ke midze Yehowa, miaƒe Mawu la yome abe ale si miele wɔwɔm va se ɖe fifia
    ene.
  eng-LEE: But unto the Lord your God shall ye cleave, as ye have done unto this day.
  asm-FB: কিন্তু আজিলৈকে যেনেকৈ কৰি আহিছা, তেনেকৈ যেন নিজ ঈশ্বৰ যিহোৱাত আসক্ত হৈ থাকা,
    এই কাৰণে মোচিৰ বিধান-পুস্তকত লিখা সকলো কথা পালন কৰি, তাৰ দৰে আচৰণ কৰিবলৈ অতিশয়
    সাহ কৰা।
  sus-A: كْنْ وٌ تَن شَ وٌ تَفِ عِشِرِ وٌ مَرِفِ عَلَتَلَ شَ قٍ رَ، عَلْ وٌ بَرَ قَ
    عَ رَبَ رَ كِ نَشّ هَن تٌ.»
  fra-SBL: mais attachez-vous à Yahvé, votre Dieu, comme vous l'avez fait jusqu'à
    ce jour.
  hbo-hbo: כִּ֛י אִם־בַּיהוָ֥ה אֱלֹהֵיכֶ֖ם תִּדְבָּ֑קוּ כַּאֲשֶׁ֣ר עֲשִׂיתֶ֔ם עַ֖ד
    הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.023.007'
  kik-kik: No inyuĩ no nginya mũrũmie kwĩgwatania na Jehova Ngai wanyu, o ta ũrĩa
    mũkoretwo mũgĩĩka nginya ũmũthĩ.
  omb-omb: Nge gimiu nei bulu siaga lo nomiu Huqe Mauri mwere hi gu vei beno mo dadari
    bagataha.
  fra-NCL: mais attachez-vous à Yahweh, votre Dieu, comme vous l’avez fait jusqu’à
    ce jour.
  cek-AK: vaihni ni khoek to na sak o ih baktih toengah, na Angraeng Sithaw to kacakah
    patawn oh.
  cuk-cuk: Ar igi bemar, emidse, Bab-Jehová-sogedba nanadii, deyobi bemar Bab-Dummad-Jehová-sogedba
    nanadii imakmalo.
  uig-CYR: бәлки бүгүнгичә қилғиниңлардәк, Пәрвәрдигар Худайиңларға бағлинип туруңлар.
  tel-2017: దానికి బదులు, మీరు యిప్పటి వరకూ ఉన్నట్టు మీ దేవుడైన యెహోవాను హత్తుకుని
    ఉండండి.
  hat-BSA: Men nou dwe kenbe fèm a SENYÈ a, Bondye nou an, jis jan ke nou te fè jis
    Jodi a.
  kos-kos: A kowos in arulana oaru nu sin LEUM GOD, oana ke kowos oru oemeet me nwe
    misenge.
  hbo-WLC: כִּ֛י אִם־בַּיהוָ֥ה אֱלֹהֵיכֶ֖ם תִּדְבָּ֑קוּ כַּאֲשֶׁ֣ר עֲשִׂיתֶ֔ם עַ֖ד
    הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Kama raparanụ nʼahụ Onyenwe anyị Chineke unu dịka unu mere ruo taa.
  ory-ory: ମାତ୍ର ଯେପରି ଆଜି ପର୍ଯ୍ୟନ୍ତ କରି ଆସୁଅଛ, ସେପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରେ
    ଆସକ୍ତ ଥାଅ।
  chk-chk: Nge oupwe fitipachei ewe Samol mi Lapalap ämi we Kot, usun oua fen föri
    tori ikenai.
  rop-rop: Nomo. Yumob bin oldei jidan trubalawei langa YAWEI, en yumob garra kipgon
    jidanbat trubalawei langa im.
  ukr-1871: Нї! до Господа, Бога вашого, маєте прихилятись, як се чинили по сей день.
  deu-1951: sondern dem HERRN, eurem Gott, sollt ihr anhangen, wie ihr bis auf diesen
    Tag getan habt.
  eng-JPS: but cleave unto the LORD your God, as ye have done unto this day;
  srp-1865: Nego se držite Gospoda Boga svojega, kao što ste èinili do danas.
  lug-lug: Naye munywerere ku Mukama Katonda wammwe nga bwe mukoze okutuusa leero.
  heb-heb: כי אם ביהוה אלהיכם תדבקו כאשר עשיתם עד היום הזה׃
  ben-IRV: কিন্তু আজ পর্যন্ত যেমন করে আসছ, তেমনই তোমাদের ঈশ্বর সদাপ্রভুতে আসক্ত থাক।
  pan-pan: ਸਗੋਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਜੁੜ੍ਹੇ ਰਹੋ ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਤੁਸੀਂ ਕੀਤਾ।
  mya-JVB: ယနေ့ တိုင်အောင် ကျင့် သကဲ့သို့ ၊ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ၌ ဆည်းကပ်
    မှီဝဲခြင်းငှါ၎င်း၊ အလွန် ရဲရင့် သောစိတ် ရှိကြလော့။
  hmo-hmo: To Lohiabada, emui Dirava, do umui badinaia, gunaguna ia mai bona harihari
    umui badinaia hegeregerena.
  urd-urd: बल्कि ख़ुदावन्द अपने ख़ुदा से लिपटे रहो जैसा तुम ने आज तक किया है।
  rus-SYN: но прилепитесь к Господу Богу вашему, как вы делали до сего дня.
  bqc-SIM: Àↄ naa Dii á Luazi ado, lá á kɛ̀ e ń a gbãowa.
  tcz-CHONGTHU: Amavang na Pakai na Pathen chu tunigeija dettah a nahin kolchah bang
    uva hi nakolchah jing ding ahi.
  mar-mar: परंतु आजपर्यंत जसे तुम्ही करीत आला, तसे आपला देव परमेश्वर याला बिलगून राहा.
  qub-qub: Tayta Diosnillanchïman mana cachariypa yäracunqui, canancama yäracushayquino.
  bqp-bqp: Àgↄ̃ na Dikiri á Ludai ado lákũ átɛn kɛ nà ari kũ a gbãrao.
  hat-hat: Se Seyè a, Bondye nou an, ase pou nou toujou kenbe fèm, jan nou te toujou
    fè l' jouk jounen jòdi a.
  eng-BSB: Instead, you shall hold fast to the LORD your God, as you have done to
    this day.
  tod-tod: Kɛlɛ à ɠili Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋa, eɠɛʋelei wo kɛɛzu la zaaɠaza.
  eng-WEBPB: but hold fast to the LORD your God, as you have done to this day.
  kbq-kbq: Hu'neanagi tamagra ko'ma hutma neazaza hutma, Ra Anumzana tamagri Anumzamofona
    otretma azeriko'na hiho.
  nhe-BL: San xijtoquilijtiyaca TOTECO Dios queja inquichijtoque hasta ama.
  bus-bus: Àgↄ̃ naa Dii a Ludazi ado lán ée kɛɛ nà ai kↄ̃n a gbã̀ao.
  gub-BL: Pezeruzar Tupàn Tuweharupi Wiko Ma'e rehe, te ko 'ar rehe. Pezeruzar wiwi
    hehe nezewegatete nehe no.
  eng-DRA: 'But cleave ye unto the Lord your God: as you have done until this day.'
