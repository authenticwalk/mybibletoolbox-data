verse: JOS.023.011
translations:
  mal-C: അതുകൊണ്ടു നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിക്കുന്നതിൽ ഏറ്റവും ജാഗ്രത പാലിക്കുക.
  deu-TKW: So habt denn - es gilt euer Leben! - sorgfältig acht darauf, Jahwe, euren
    Gott, zu lieben.
  lin-lin: Boye, bosala keba ete bolinga Yawe, Nzambe na bino.
  eng-LSV: and you have been very watchful for yourselves to love your God YHWH.
  eng-GNV: Take good heede therefore vnto your selues, that ye loue the Lord your
    God.
  eng-WEBSTER: Take good heed therefore to yourselves, that ye love the LORD your
    God.
  nhw-BL: Huajca ximomocuitlahuica para san xiquicnelica yaya TOTECO Dios.
  swh-ONEN: Kwa hiyo kuweni waangalifu sana kumpenda Bwana Mungu wenu.
  bba-bba: Yen sɔ̃ i de i nùn kĩɑ.
  eng-KJVCPB: Take good heed therefore unto yourselves, that ye love the Lord your
    God.
  wbp-wbp: Yirriyirrili nyinaya! Warrardalurla yulkaya YAAWIYI-ki ngalipa-nyangu Kaatuku.
  luo-luo: Omiyo beduru motangʼ mondo uher Jehova Nyasaye ma Nyasachu.
  meu-meu: Taunabunai, nahuamui ba toho; Iehova, emui Dirava, ba lalokau henia.
  npi-ULB: विशेष ध्यान देऊ, ताकि तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरलाई प्रेम गर
  yor-yor: Bẹ́ẹ̀ ni kí ẹ ṣọ́ra gidigidi láti fẹ́ràn Olúwa Ọlọ́run yín.
  emp-NTPO: Maʌ̃ bẽrã quĩrãcuita b̶ead̶adua. Dadji Ãcõrẽra bio quĩrĩãnadua.
  ind-ind: Karena itu, pastikanlah baik-baik untuk mengasihi TUHAN Allahmu!
  pes-OPCB: پس مواظب باشید که همیشه خداوند، خدای خود را دوست بدارید.
  tgl-ULB: Bigyan ng kaukulang pansin, para mahalin ninyo si Yahweh na inyong Diyos.
  hui-hui: Anigo áyu tínime mbirale bialu kamigo damene bibahende mamage howaore bialu
    halimu. Tígua Anduane Homogo tínaga Ngode Datagaliwabe kago gubaliniore ho halimu.
  mya-mya: သို့​ဖြစ်​၍​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​ကို​ချစ်​မြတ်​နိုး​ရန်​သ​တိ​မူ​ကြ
    လော့။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ལྷག་ཏུ་གཟབ་གཟབ་ངང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་གཅེས་སུ་འཛིན་དགོས།
  sna-sna: Saka chenjererai kuti mude Jehovha Mwari wenyu.
  spa-BLM: Por lo tanto, cuidaos bien de amar a Yahvé, vuestro Dios.
  cac-cac: Tzeya'ilej val e b'a e xajanan Jehová co Diosal.
  swh-ULB: Zingatieni kwa uangalifu ili mmpende Yahweh Mungu wenu.
  bel-bel: Таму ўсяляк старайцеся любіць Госпада Бога вашага.
  deu-ELBBK: So habt wohl acht auf eure Seelen, dass ihr den HERRN, euren Gott, liebt!
  mbb-OT: Umbe, sigureduwa niw he mahal niw is Nengazen he Megbevayè niw.
  mal-2015: അതുകൊണ്ടു നിങ്ങളുടെ ദൈവമായ യഹോവയെ സ്നേഹിപ്പാൻ പൂർണ്ണമനസ്സോടെ ഏറ്റവും ജാഗ്രതയായിരിപ്പിൻ.
  tuo-NT: Tojo weerã mʉsã tʉꞌomasĩña. Õꞌacʉ̃ mʉsã wiogʉre queoro maꞌinuꞌcũcãꞌña.
  rmc-rmc: Den tumenge pozoris pre oda, hoj te kamen ča le RAJES, tumare Devles.
  nlg-nlg: Keri ke, kau righituni utoa, kau dolovia a Lord nimiu na God
  pes-OPV: پس بسیار متوجه شده، یهوه خدای خود را محبت نمایید.
  ron-1924: Вегяць дар ку луаре аминте асупра суфлетелор воастре, ка сэ юбиць пе Домнул
    Думнезеул востру.
  ben-OBCV: তাই তোমাদের ঈশ্বর সদাপ্রভুকে ভালোবাসার ব্যাপারে তোমরা অত্যন্ত যত্নশীল
    হবে।
  som-som: Haddaba isjira oo jeclaada Rabbiga Ilaahiinna ah.
  lat-VUC: 'Hoc tantum diligentissime præcavete: ut diligatis Dominum Deum vestrum.'
  eng-ASVBT: Take good heed therefore unto yourselves, that ye love Jehovah your God.
  ita-1885: Prendetevi adunque diligentemente guardia, sopra le anime vostre, di amare
    il Signore Iddio vostro.
  eng-LXXUP: And take ye great heed to love the Lord our God.
  eng-ULB: Pay particular attention, so that you love Yahweh your God.
  spa-VBL: Procurenamar al Señor, su Dios.
  fra-_FOB: Prenez donc bien garde à vous-mêmes, pour aimer l'Éternel votre Dieu.
  mal-mal: അതുകൊണ്ട് നിങ്ങളുടെ ദൈവമായ യഹോവയെ പൂർണ്ണമനസ്സോടെ സ്നേഹിക്കുവാൻ ശ്രദ്ധിച്ചുകൊൾക.
  lit-lit: Užtat atidžiai žiūrėkite dėl savęs, kad mylėtumėte VIEŠPATĮ, savo Dievą.
  urd-GVR: Chunāṅche sanjīdagī se dhyān deṅ ki āp Rab apne Ḳhudā se pyār kareṅ, kyoṅki
    āp kī zindagī isī par munhasir hai.
  suz-BL: मोपतीके गे परमप्रभु यावे, इन परमप्रभु कली दाक्‍तीन। मिनु होस पने।
  ita-1927: Vegliate dunque attentamente su voi stessi, per amar l’Eterno, il vostro
    Dio.
  ckb-ckb: جا زۆر ئاگاداری خۆتان بن کە یەزدانی پەروەردگاری خۆتان خۆشبوێت.
  eng-BBE: So keep watch on yourselves, and see that you have love for the Lord your
    God.
  kan-OKCV: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ನಿಮ್ಮ ಮನಸ್ಸುಗಳನ್ನು ಬಹು ಜಾಗರೂಕತೆಯಿಂದ ಕಾಪಾಡಿಕೊಂಡು ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನೇ ಪ್ರೀತಿಸಿರಿ.
  bbb-bbb: '@see-verse:JOS.023.010'
  tam-2017: ஆகவே, உங்களுடைய தேவனாகிய யெகோவா விடம் அன்புசெலுத்தும்படி, உங்களுடைய ஆத்துமாக்களைக்குறித்து
    மிகவும் எச்சரிக்கையாக இருங்கள்.
  spa-RV-1909: Por tanto, cuidad mucho por vuestras almas, que améis á Jehová vuestro
    Dios.
  ron-BTF: De aceea luați seama bine la sufletele voastre, ca să iubiți pe DOMNUL
    Dumnezeul vostru.
  eng-WEBP: Take good heed therefore to yourselves, that you love the LORD your God.
  eng-FBV: Take great care to love the Lord your God.
  nld-1939: Blijft er dus om uw eigen bestwil steeds voor bezorgd, dat ge Jahweh,
    uw God, liefhebt.
  nch-BL: Huajca ximomocuitahuica para san xiquicnelica yaya TOTECO Dios.
  vie-1934: Vậy, hãy cẩn thận lấy mình đặng kính mến Giê-hô-va Đức Chúa Trời các ngươi.
  hin-CV: इसलिये याहवेह, तुम्हारे परमेश्वर के प्रति तुम्हारा प्रेम दृढ़ बना रहे.
  spa-BES: Así que vigilen, y cuiden que tengan amor por el Señor su Dios.
  tdx-tdx: Aa le mitaoa am-pilozohañe ty hikoko Iehovà Andrianañahare’ areo.
  tha-KJV: เพราะฉะนั้นจงระวังตัวให้​ดี​ที่​จะรักพระเยโฮวาห์พระเจ้าของท่าน
  por-BR-2018: Portanto, cuidai muito por vossas almas, que ameis ao SENHOR vosso
    Deus.
  deu-ELO: So habet wohl acht auf eure Seelen, daß ihr Jehova, euren Gott, liebet!
  eng-WYC-2018: Be ye ware before most diligently of this thing only, that ye love
    your Lord God. (But be ye ware, that ye do this thing most diligently, that ye
    love the Lord your God.)
  epo-epo: Gardu do bone viajn animojn, por ami la Eternulon, vian Dion.
  uig-PIN: Xunga Pǝrwǝrdigar Hudayinglarni sɵyüx üqün ɵz kɵnglünglarƣa ⱪattiⱪ sǝgǝk
    bolunglar!
  beo-beo: Amaiba:le, dawa:ma! Dilia Hina Godema asigima!
  tpi-OTNT: “Orait nau yupela i mas lukaut gut long pasin bilong yupela. Yupela i
    mas laikim tru God, Bikpela bilong yumi.
  hau-SA: Saboda haka sai ku kula da kanku sosai, ku ƙaunaci Ubangiji Allahnku.
  uig-LAT: Shunga Perwerdigar Xudayinglarni söyüsh üchün öz könglünglargha qattiq
    segek bolunglar!
  nde-nde: Ngakho-ke nanzelelani ukuthi liyamthanda uThixo uNkulunkulu wenu.
  ton-ton: ¶ Ko ia mou vakai lahi kiate kimoutolu ke mou ʻofa kia Sihova ko homou
    ʻOtua.
  ces-1613: Toho tedy nejpilnější buďte, abyste milovali Hospodina Boha svého.
  eng-WMB: Take good heed therefore to yourselves, that you love the LORD your God.
  tam-TCV: ஆதலால் உங்கள் இறைவனாகிய யெகோவாவிடம் அன்புகூருவதில் மிகக் கவனமாயிருங்கள்.
  ceb-ULB: Hatagi gayod ug pinasahi nga pagtagad, aron higugmaon ninyo si Yahweh nga
    inyong Dios.
  pol-UBG: Strzeżcie się więc pilnie, byście miłowali PANA, waszego Boga.
  urd-GVU: چنانچہ سنجیدگی سے دھیان دیں کہ آپ رب اپنے خدا سے پیار کریں، کیونکہ آپ کی
    زندگی اِسی پر منحصر ہے۔
  deu-1912: Darum so behütet aufs fleißigste eure Seelen, daß ihr dem HERRN, euren
    Gott, liebhabt.
  kan-2017: ಹೀಗಿರುವುದರಿಂದ ನಿಮ್ಮ ನಿಮ್ಮ ಮನಸ್ಸುಗಳನ್ನು ಬಹು ಜಾಗರೂಕತೆಯಿಂದ ಕಾಪಾಡಿಕೊಂಡು ನಿಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವನನ್ನೇ ಪ್ರೀತಿಸಿರಿ.
  tgo-tgo: Mbe hu njimbukiki wagiyawe na hu gharethovuwe Giya lemi Loi.
  yap-yap: Ere nopa’med, ni nge t’uf romed SOMOL ni Got romed.
  hlt-MCSB: Te dongah BOEIPA na Pathen te na hinglu neh lungnah ham rhep ngaithuen
    uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢ ናሽካንዳያ ኮይሳሢ ኮሺ ማሉዋቴ።
  twi-ASANTE: Enti, monhwɛ yie na monnɔ Awurade, mo Onyankopɔn no.
  eng-WEBU: Take good heed therefore to yourselves, that you love the LORD your God.
  bnp-bnp: “Ngane mu matadoko vona a narone mua. Mu ngaru hateka e BAKOVI DAGI a Vure
    ne hita.
  wal-wal: GODAA intte Xoossaa ubbaton siiqanaagaa dogoppite.
  spa-PDDPT: Por tanto, cuídense con diligencia de amar a Yavé su ʼElohim.
  gun-gun: Ha'e nunga rupi penhea'ã penenhe'ẽ re pepenaa py, Senhor Penderuete anho
    peayvu aguã.
  agu-BL: ”Q'uicy'lej binwok itib te yab ajtza'kl. Nin lok'wok yi Kataj Ryos yi ajcaw
    ske'j.
  ilo-ULB: Ipangagyo a nasayaat, tapno ayatenyo ni Yahweh a Diosyo.
  kpg-kpg: Malaa, goodou gii pula i goodou, gii hai digau e aloha i Dimaadua, go di godou
    God.
  uig-ARA: شۇڭا پەرۋەردىگار خۇدايىڭلارنى سۆيۈش ئۈچۈن ئۆز كۆڭلۈڭلارغا قاتتىق سەگەك
    بولۇڭلار!
  bsp-bsp: Nəkɛmbərnɛ nəbɔtər Kanu Kəpɔŋ Kanu konu!
  sus-sus: Wo xa wo ɲɛngi sa wo yɛtɛ kan xɔn ma a fanyi ra, wo xa wo Marigi Alatala
    xanu.»
  pon-2006: Eri, kumwail en kanahieng, oh limpoak ong KAUN-O, amwail Koht.
  ksd-ksd: Io, avat a balaure bulu avat, upi avat a mari ra Luluai kavava God.
  tur-YTC: Bu nedenle Tanrınız Yahve'yi sevmeye iyice dikkat edin.”
  grc-BRENT: Καὶ φυλάξασθε σφόδρα τοῦ ἀγαπᾷν Κύριον τὸν Θεὸν ἡμῶν.
  ind-AYT: Karena itu, bertekunlah dengan sungguh-sungguh untuk mengasihi TUHAN, Allahmu,
    demi nyawamu.
  nya-nya: Choncho samalitsani kuti mukonde Yehova Mulungu wanu.
  hrv-hrv: Brižno pazite da ljubite Jahvu, Boga svojega, jer se radi o vašem životu.
  mps-mps: Tama tibaso, dage te duga ebo kolesagade te bugagia dua yao. Dagego te
    dena Genuai Bidi, God, te godolo mu yao,” wali.
  tpi-tpi: “Orait nau yupela i mas lukaut gut long pasin bilong yupela. Yupela i mas
    laikim tru God, Bikpela bilong yumi.
  dan-1931: Våg da for eders Livs Skyld omhyggeligt over, at I elsker HERREN eders
    Gud!
  vie-OVCB: 'Phải cẩn thận: Yêu kính Chúa Hằng Hữu, Đức Chúa Trời của anh em.'
  guj-2017: માટે તમારા યહોવાહ, પ્રભુ પર પ્રેમ રાખવા માટે વિશેષ ધ્યાન રાખો.
  pon-2006A: Eri, kumwail en kanahieng, oh limpoak ong KAUN-O, amwail Koht.
  por-BRBSL: Prestem portanto muita atenção a vocês mesmos, que amam a Javé, vosso
    Deus.
  cth-cth: Hatdawkvah nangmae BAWIPA teh, na lungpataw thai nahan, takthai lungthin
    kâhruetcuet awh.
  twi-twi: Enti monhwɛ yiye na monnɔ Awurade, mo Nyankopɔn no.
  hlt-hlt: Te dongah BOEIPA na Pathen te na hinglu neh lungnah ham rhep ngaithuen
    uh.
  tbz-SIM: Ndɑkɛnɛ̀ dimɑ́ɑ̀ kpɛ́í nkɛ ndɔ́ ti Yiɛ̀ nKuyie.
  msy-2020: “Kamaghɨn, ia bar deravɨra uari bagh gan. Egh Ikiavɨra Itir God, en God,
    bar a gifongegh.
  azb-azb: Öz canınız xatirinə Allahınız Rəbbi sevməyə cəhd edin.
  eng-DBY: Take great heed therefore unto your souls, that ye love Jehovah your God.
  hin-2017: इसलिए अपने परमेश्वर यहोवा से प्रेम रखने की पूरी चौकसी करना।
  swp-swp: 'Au nuatukomakomaniuioimiu: Guiau emi Eaubada abo au gadosisiei.'
  eng-YLT: and ye have been very watchful for yourselves to love Jehovah your God.
  kne-kne: Isonga mo banolen yon biyag yo, ilaen yo ta ipapasnek yo ay manglaylayad
    en sisya.
  eng-WYC-2017: Be ye ware before most diligently of this thing only, that ye love
    your Lord God.
  eng-WMBB: Take good heed therefore to yourselves, that you love the LORD your God.
  urd-GVH: चुनाँचे संजीदगी से ध्यान दें कि आप रब अपने ख़ुदा से प्यार करें, क्योंकि
    आपकी ज़िंदगी इसी पर मुनहसिर है।
  rug-rug: Mi kopu valeana nia pude tataru nia se Zihova sa mia Tamasa.
  gaz-gaz: Kanaafuu Waaqayyo Waaqa keessan cimsaa jaalladhaa.
  fra-LSG: Veillez donc attentivement sur vos âmes, afin d’aimer l’Éternel, votre
    Dieu.
  gnn-gnn: “Biyaka gurrum'thurra yulŋunydja nhäŋa, märr yurru nhe märr‐ŋamathirrinydja
    wirrki gal'ŋu yana märryu‐ḏapmarama Garraynhanydja nhumalaŋguway Godnhanydja.
  yal-yal: Nayi, ɛ a liga ɛ yeren ma, ɛ yi Alatala xanu ɛ Ala.”
  haw-1868: E malama pono oukou ia oukou iho, e aloha aku ai ia Iehova i ko oukou
    Akua.
  arb-NAV: فَاحْرِصُوا جِدّاً عَلَى مَحَبَّةِ الرَّبِّ إِلَهِكُمْ.
  ewe-ewe: eya ta mikpɔ egbɔ be yewoyi Yehowa miaƒe Mawu lɔlɔ̃ dzi.
  eng-LEE: Take good heed therefore for your souls' sake, to love the Lord your God.
  asm-FB: এই হেতুকে তোমালোকে নিজ নিজ প্ৰাণৰ বিষয়ে অতিশয় সাৱধান হৈ, তোমালোকৰ ঈশ্বৰ
    যিহোৱাক প্ৰেম কৰা৷
  sus-A: وٌ شَ وٌ حّنفِ سَ وٌ يّتّ كَن شْن مَ عَ قَنيِ رَ، وٌ شَ وٌ مَرِفِ عَلَتَلَ
    شَنُ.»
  fra-SBL: Prenez donc garde à vous, afin d'aimer Yahvé votre Dieu.
  hbo-hbo: וְנִשְׁמַרְתֶּ֥ם מְאֹ֖ד לְנַפְשֹֽׁתֵיכֶ֑ם לְאַהֲבָ֖ה אֶת־יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  piu-2006: '@see-verse:JOS.023.010'
  kik-kik: Nĩ ũndũ ũcio mwĩmenyererei mũno nĩguo mwendage Jehova Ngai wanyu.
  omb-omb: Siu gimiu nei leohuri vurugegi hurive, nei leogareagi na nomiu Huqe Mauri.
  fra-NCL: Prenez donc garde à vous mêmes, pour que vous aimiez Yahweh, votre Dieu.
  cek-AK: To pongah na Angraeng Sithaw palung thai hanah, nangcae loe acoehaih palungthin
    hoiah kahoih ah khosah oh.
  cuk-cuk: Degisoggu, na be san-bargaagwale nanadii gumalo, adi, be-Bab-Dummad-Jehová
    be nue sabgumalagar.
  uig-CYR: Шуңа Пәрвәрдигар Худайиңларни сөйүш үчүн өз көңлүңларға қаттиқ сәгәк болуңлар!
  tel-2017: కాబట్టి మీరు మీ దేవుడైన యెహోవాను ప్రేమిస్తూ ఉండడానికి శ్రద్ధ వహించండి.
  hat-BSA: Pou sa, veye tèt nou anpil pou nou renmen SENYÈ a, Bondye nou an.
  kos-kos: Ke ma inge kowos in sismouk keiwos sifacna tuh kowos in lungse LEUM GOD
    lowos.
  hbo-WLC: וְנִשְׁמַרְתֶּ֥ם מְאֹ֖ד לְנַפְשֹֽׁתֵיכֶ֑ם לְאַהֲבָ֖ה אֶת־יְהוָ֥ה אֱלֹהֵיכֶֽם׃
  ibo-ibo: Nʼihi ya, lezienụ onwe unu anya nke ọma ka unu hụ Onyenwe anyị Chineke
    unu nʼanya.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣ ବିଷୟରେ ଅତି ସାବଧାନ ହୋଇ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କୁ ପ୍ରେମ କର।
  chk-chk: Iei mine oupwe fokun afälikemi pwe oupwe echeni ewe Samol mi Lapalap ämi
    we Kot.
  rop-rop: “Wal yumob garra oldei meiksho yumob laigim YAWEI brabliwei, dumaji if
    yumob gibit bekboun en tenawei brom im, en if yumob joinin en merrit langa detlot
    najalot pipul hu jidan langa dijan kantri, wal YAWEI kaan album yumob.
  ukr-1871: Оце ж пилно дбайте про те, щоб любити Господа, Бога вашого.
  deu-1951: Darum behütet eure Seelen wohl, daß ihr den HERRN, euren Gott, liebhabet!
  eng-JPS: Take good heed therefore unto yourselves, that ye love the LORD your God.
  srp-1865: Pazite dakle dobro da ljubite Gospoda Boga svojega.
  lug-lug: Noolwekyo mwekuume, mwagale Mukama Katonda wammwe,
  heb-heb: ונשמרתם מאד לנפשתיכם לאהבה את יהוה אלהיכם׃
  ben-IRV: অতএব তোমরা তোমাদের প্রাণের বিষয়ে খুব সাবধান হয়ে তোমাদের ঈশ্বর সদাপ্রভুকে
    প্রেম করো।
  pan-pan: ਤੁਸੀਂ ਆਪਣੀਆਂ ਜਾਨਾਂ ਲਈ ਬਹੁਤ ਸੁਚੇਤ ਰਹੋ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਪਿਆਰ
    ਕਰੋ।
  mya-JVB: သို့ဖြစ်၍ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား ကို ချစ် ခြင်းငှါ ကိုယ် စိတ် နှလုံးကို
    သတိ ပြုကြလော့။
  hmo-hmo: “Unai dainai, do umui naria namonamo, Lohiabada, emui Dirava do umui lalokau
    henia.
  urd-urd: इसलिए तुम ख़ूब चौकसी करो कि ख़ुदावन्द अपने ख़ुदा से मुहब्बत रखो।
  rus-SYN: Посему всячески старайтесь любить Господа Бога вашего.
  bqc-SIM: Àↄ laai vĩ maamaa, íↄ ye Dii á Luazi.
  tcz-CHONGTHU: Hijeh chun na Pakai na Pathennu nangailut jing nadiuvin, chingtheijun,
  mar-mar: तर तुम्ही आपला देव परमेश्वर यावर प्रीती करण्यासाठी आपल्या चित्ताची फार
    खबरदारी घ्या.
  qub-qub: Chaymi llapan shonguyquipa Tayta Diosta cuyay. Pay munashanno cawar llapan
    layninta cumliy.
  bqp-bqp: À laakari kɛ manamana àgↄ̃ ye Dikiri á Ludai.
  hat-hat: Atansyon wi! Se pou nou renmen Seyè a, Bondye nou an.
  eng-BSB: Therefore watch yourselves carefully, that you love the LORD your God.
  tod-tod: À dama ga ɓɔɠɔ gola, à Ɠɔoɠɔ GALAGI wa-ƓALAGI nɛɛ ʋɛ.
  eng-WEBPB: Take good heed therefore to yourselves, that you love the LORD your God.
  kbq-kbq: Ana hu'negu tamagra kva hunetma Ra Anumzana tagri Anumzamofona tamagu'areti
    hutma avesinteho.
  nhe-BL: Huajca ximomocuitlahuica para san xiquicnelica yajaya TOTECO Dios.
  bus-bus: À làakari kɛ maamaa àgↄ̃ ye Dii a Ludazi.
  gub-BL: A'e rupi, pezamutar katu xo Tuweharupi Wiko Ma'e Zanezar zo nehe.
  eng-DRA: This only take care of with all diligence, that you love the Lord your
    God.
