verse: JOS.023.014
translations:
  mal-C: “ഇതാ, ഞാൻ സർവഭൂവാസികളും പോകേണ്ട ആ വഴിയേ പോകാറായിരിക്കുന്നു. നിങ്ങളുടെ ദൈവമായ
    യഹോവ നൽകിയ നല്ല വാഗ്ദാനങ്ങളിൽ ഒന്നുപോലും പരാജയപ്പെട്ടിട്ടില്ല എന്നു നിങ്ങൾക്കു
    പൂർണമായും അറിയാമല്ലോ. സകലവാഗ്ദാനവും നിറവേറി; ഒന്നിനും വീഴ്ചവന്നിട്ടില്ല.
  deu-TKW: 'Wenn ich nun jetzt den Weg gehe, den alle Welt gehen muß, so seid euch
    dessen von ganzem Herzen und von ganzer Seele bewußt, daß von allen den erfreulichen
    Verheißungen, die Jahwe in Bezug auf euch gegeben hat, keine einzige hinfällig
    geworden ist: insgesamt sind sie für euch in Erfüllung gegangen, keine einzige
    von ihnen ist hinfällig geworden.'
  lin-lin: Sik’oyo ngai nakomi pene ya kokende na nzela oyo moto nyonso akendaka.
    Na motema mpe elimo na bino mobimba, boyeba ete elaka moko te kati na bilaka nyonso
    ya kitoko oyo Yawe, Nzambe na bino, apesaki bino ekotikala kokweya. Bilaka nyonso
    esila kokokisama, moko te ekotikala kokweya.
  eng-LSV: And behold, I am going, today, in the way of all the earth, and you have
    known—with all your heart, and with all your soul—that there has not fallen one
    thing of all the good things which your God YHWH has spoken concerning you; the
    whole have come to you; there has not failed of it one thing.
  eng-GNV: 'And beholde, this day do I enter into the way of all ye world, and ye
    know in al your heartes and in all your soules, that nothing hath failed of all
    the good things which the Lord your God promised you, but all are come to passe
    vnto you: nothing hath failed thereof.'
  eng-WEBSTER: 'And behold, this day I am going the way of all the earth; and ye know
    in all your hearts and in all your souls, that not one thing hath failed of all
    the good things which the LORD your God spoke concerning you: all are come to
    pass to you, and not one thing hath failed of it.'
  nhw-BL: “Nechcatitoc para nimiquis quen pano ica nochi masehualme. Anquimatij ica
    nochi amoyoltzi huan ica nochi amotonaltzi para amo tleno polijtoc catli TOTECO
    Dios amohuaya mocajtoc. Nochi catli quiijto quichihuasquía, yaya quichijtoc.
  swh-ONEN: “Sasa mimi ninakaribia kwenda katika njia ya watu wote wa dunia. Mnajua
    kwa mioyo yenu na roho zenu kwamba hakuna ahadi zozote njema Bwana Mungu wenu
    alizowaahidia, ambazo hazikutimia. Kila ahadi imetimizwa, hakuna hata moja ambayo
    haikutimia.
  bba-bba: Ǹ n nɛn sɔ̃n nɑ, wee nɑ ɡɔɔ turɑ. I n yɛ̃ sɑ̃ɑ sɑ̃ɑ mɑ nɔɔ mwɛɛ ɡee ni
    u bɛɛ kuɑ, u ni kpuro yibiɑ mɑm mɑm. Bɑɑ nin teerɑ kun kɑm kue.
  eng-KJVCPB: 'And behold, this day I am going the way of all the earth: and ye know
    in all your hearts and in all your souls, that not one thing hath failed of all
    the good things which the Lord your God spake concerning you; all are come to
    pass unto you, and not one thing hath failed thereof.'
  mpx-mpx: “Sauga kekeisi abwe na yaomal, ni ola to tomipanayawi gegewela wala kamwasa.
    Atemiu gunina elana ku atena te bateli waiwaisal bolo Yehoba wami Yabowaine i
    batelemiu, nige etega i tatabwa bugul bwagabwaga. He wana bateli maisena ge maisena
    i paolaolaek eliyamiu.
  wbp-wbp: “Ngajujurna palinjakungarntilki. Milya-pinyi kankulu kuja-nyarra YAAWIYI
    yimiri nyinaja manu-nyarra nyiyarningkijarra yungu. Nyanungurlu-nyarra nyiyarningkijarra
    yungu kuja-nyarra jangku-pungu nyurru-wiyi. Kula wajawaja-jarrija witarlangu yinjaku,
    lawa.
  luo-luo: “Koro sani adwaro dhi kuma ji duto manie piny dhiyoe. Ungʼeyo malongʼo
    gi chunyu duto ni onge singo moro amora ma Jehova Nyasaye ma Nyasachu nomiyou
    ma pod ok otimo. Singo duto osetimo maonge modongʼ.
  meu-meu: Lau na tanobada taudia iboudiai e lao bubunimu dalana amo ba laomu. Umui
    iboumui ai vada o diba, lalomui ai bona laumamui ai Iehova, emui Dirava, ese ena
    gwau-hamata namodia iboudiai emui ai vada e hamomokanidia, ta se reaia. Iboudiai
    vada e momokani, ta se moru.
  npi-ULB: म सबै पृथ्वीको मार्गमा जाँदै छु, र परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरूको
    बारेमा प्रतिज्ञा गर्नुभएको कुनै पनि असल कुरा सत्य साबित हुन एक शब्द पनि चुकेको
    छैन भनी तिमीहरूले आफ्नो सारा ह्रदय र आफ्नो सारा प्राणले जान्दछौ । यी सबै कुरा
    तिमीहरूका निम्ति पुरा भएका छन् । तिनमा एउटै पनि चुकेको छैन ।
  yor-yor: “Nísinsin yìí èmi ti fẹ́ máa lọ sí ibi tí àwọn àgbà ń rè. Ẹ mọ̀ pẹ̀lú gbogbo
    ọkàn yín àti àyà yín pé, kò sí ohun kan tí ó kùnà nínú àwọn ìlérí rere gbogbo
    tí Olúwa Ọlọ́run yín fi fún un yín. Gbogbo ìlérí tó ti ṣe kò sí ọ̀kan tí ó kùnà.
  emp-NTPO: Dãrãẽ́ne mʌ̃ra beuya. Mãwãmĩna bãrãba sod̶eba, jaured̶eba bid̶a cawa panʌa
    dadji Ãcõrẽba dadjirã itea oyad̶a ad̶ara wãrãda jũma osida. Ni maãrĩ bid̶a ãĩ
    oẽ́ basía.
  ind-ind: “Sebentar lagi saya akan mati. Kalian semua tahu benar bahwa TUHAN Allahmu
    sudah memenuhi semua hal baik yang Dia janjikan kepadamu. Tidak ada satu pun yang
    tidak dipenuhi.
  pes-OPCB: «پایان عمر من فرا رسیده است و همهٔ شما شاهد هستید که هر چه خداوند، خدایتان
    به شما وعده فرموده بود، یک به یک انجام شده است.
  tgl-ULB: At ngayon lalakad ako sa daan sa buong lupa, at malalaman ninyo ng buong
    puso at kaluluwa na walang isang salitang hindi nagkatotoo sa lahat ng mga mabubuting
    bagay na ipinangako ni Yahweh na inyong Diyos tungkol sa inyo. Lahat ng mga bagay
    na ito ay nangyari para sa inyo. Walang isa sa kanila ang nabigo.
  hui-hui: Yosua ibugua laabo halu lalu, Ainde tí helalu i̱ polene kaware ngelo bedogoni.
    Anduane Homogo inanaga Ngode Datagaliwabehanda mbirale bibahende nguleore lalu
    bi lo wiyaruni bibahende ngiaiore haya manda bu kamigoni. Buleore lalu lo wiyaru
    mbira mo habo nale biaiore hayagoni.
  mya-mya: ငါ​မူ​ကား​စု​တေ​ရ​မည့်​အ​ချိန်​နီး​လာ​ပြီ။ သင် တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​က​တိ
    တော်​ရှိ​သည်​အ​တိုင်း သင်​တို့​အ​တွက်​ကောင်း​ချီး မင်္ဂ​လာ​ရှိ​သ​မျှ​ကို​ချ​ပေး​တော်​မူ​ခဲ့​သည်​ဟု
    သင်​တို့​စိတ်​အ​တွင်း​၌​ခံ​စား​ရ​ကြ​၏။ ကိုယ်​တော် သည်​ကတိ​တော်​ရှိ​သ​မျှ​အ​ကောင်​အ​ထည်​ပေါ်
    စေ​ခဲ့​လေ​ပြီ။ အ​ကောင်​အ​ထည်​မ​ပေါ်​သည့် ကတိ​တော်​ဟူ​၍​တစ်​ခု​မျှ​မ​ရှိ။-
  bod-N: ད་ལྟ་ང་རང་འཇིག་རྟེན་པ་ཀུན་གྱི་འགྲོ་ལུགས་ལྟར་འགྲོ་དགོས་བྱུང་། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་བྱིན་རླབས་གནང་བའི་ཞལ་བཞེས་ཀྱི་གསུང་ནི།
    བཀའ་གཅིག་ཀྱང་དོན་མེད་དུ་མ་གྱུར་བར་ཐམས་ཅད་ཁྱོད་ཚོའི་སྟེང་འགྲུབ་པ་དེ་ཁྱོད་ཅག་གིས་ཡིད་སེམས་ཀུན་ནས་ཤེས་སོ།
    །
  sna-sna: “Zvino ini ndava kuenda nenzira yenyika yose. Imi munoziva mumwoyo yenyu
    yose nomumweya yenyu yose, kuti hapana chinhu chimwe pazvose zvakanaka zvakavimbiswa
    naJehovha Mwari wenyu chakakona.
  spa-BLM: “He aquí que hoy voy a recorrer el camino de toda la tierra. Vosotros sabéis
    en todo vuestro corazón y en toda vuestra alma que no ha faltado ni una sola cosa
    de todas las buenas que el Señor, vuestro Dios, habló de vosotros. Todo os ha
    sucedido. No ha faltado ni una sola cosa.
  cac-cac: A in tic toxo ol in chamoc, palta a ex tic eyojtac val sic'lab'il to ix
    eln̈ejc'och masanil tas vach' b'aj yac'naccan sti' Jehová co Diosal d'ayon̈, malaj
    junoc maj elc'ochi.
  swh-ULB: Na sasa ninaenda katika njia ya dunia yote, na mnajua kwa moyo na roho
    zenu zote kwamba hakuna hata neno moja ambalo halijatimia kati ya mambo yote mazuri
    ambayo Yahweh Mungu wenu aliyaahidi juu yenu. Vitu hivi vyote vimetokea kwa ajili
    yenu. Hakuna hata moja lililoshindikana.
  bel-bel: 'Вось, я сёньня адыходжу на шлях усёй зямлі. А вы ведаеце ўсім сэрцам вашым
    і ўсёю душою вашаю, што не засталося марным ніводнае слова з усіх добрых слоў,
    якія гаварыў пра вас Гасподзь Бог ваш: усё збылося дзеля вас, ніводнае слова не
    засталося няспраўджаным.'
  deu-ELBBK: 'Und siehe, ich gehe heute den Weg der ganzen Erde; und ihr wisst mit
    eurem ganzen Herzen und mit eurer ganzen Seele, dass nicht ein Wort dahingefallen
    ist von all den guten Worten, die der HERR, euer Gott, über euch geredet hat:
    sie sind euch alle eingetroffen, nicht ein Wort davon ist dahingefallen.'
  mbb-OT: “Hapit ad ebpatey. Netuenan niw pinaaǥi te tivuuk he gehinawa niw wey isip
    niw he midtuman te Nengazen he Megbevayè niw is langun he menge meupiya he insaad
    din keniyu. Wazà minsan sevaha he wazà metuman.
  mal-2015: ഇതാ, ഞാൻ ഇന്നു സകലഭൂവാസികളുടെയും വഴിയായി പോകുന്നു; നിങ്ങളുടെ ദൈവമായ യഹോവ
    നിങ്ങളെക്കുറിച്ചു അരുളിച്ചെയ്തിട്ടുള്ള സകലനന്മകളിലുംവെച്ചു ഒന്നിന്നും വീഴ്ചവന്നിട്ടില്ലെന്നു
    നിങ്ങൾക്കു പൂർണ്ണഹൃദയത്തിലും പൂർണ്ണമനസ്സിലും ബോധമായിരിക്കുന്നു; സകലവും നിങ്ങൾക്കു
    സംഭവിച്ചു ഒന്നിന്നും വീഴ്ചവന്നിട്ടില്ല.
  tuo-NT: ”Masã nipeꞌtirã wẽrĩwʉaronojõ cãꞌrõacã beꞌro yʉꞌʉ wẽrĩgʉ̃saꞌa. Mʉsã ẽjõpeose
    meꞌrã, mʉsã wãcũse meꞌrã Õꞌacʉ̃ cʉ̃ queoro weeꞌquere añurõ masĩꞌi. Ne niꞌcãrõ
    Õꞌacʉ̃ marĩ wiogʉ cʉ̃ ‘Añurõ weegʉti’ níꞌquere weeticã weetiwĩ. Nipeꞌtisere weepeꞌocãꞌwĩ.
  rmc-rmc: Me imar maj merav – džav het pal kadi phuv. Gondoľinen cale tumare jileha
    the dušaha pal oda, hoj aňi jekh le lavendar, so tumenge diňa o RAJ, tumaro Del,
    na našľiľa. Savoro pes ačhiľa.
  nlg-nlg: Ke mua hau muku mate sanighau, me ke susungasi tana tobamiu, na lei babahu
    nina Lord niiu na God tara mai utuni, me mua padia sakai tadira!
  pes-OPV: و اینک من امروز به طریق اهل تمامی زمین می‌روم، و به تمامی دل و به تمامی
    جان خودمی دانید که یک چیز از تمام چیزهای نیکو که یهوه، خدای شما درباره شما گفته
    است به زمین نیفتاده، بلکه همه‌اش واقع شده است، و یک حرف از آن به زمین نیفتاده.
  ron-1924: Ятэ кэ астэзь еу мэ дук пе каля пе каре мерӂе тот че есте пэмынтеск. Рекуноаштець
    дар дин тоатэ инима воастрэ ши дин тот суфлетул востру кэ ничунул дин тоате кувинтеле
    буне ростите асупра воастрэ де Домнул Думнезеул востру н-а рэмас неымплинит; тоате
    ви с-ау ымплинит, ничунул н-а рэмас неымплинит.
  ben-OBCV: “এখন সমস্ত পৃথিবীর যে অন্তিম পথ, আমি সেই পথে যাচ্ছি। তোমরা সমস্ত মনেপ্রাণে
    জানো যে, সদাপ্রভু যে সমস্ত উৎকৃষ্ট প্রতিশ্রুতি তোমাদের দিয়েছিলেন, সেগুলির একটিও
    ব্যর্থ হয়নি। সব প্রতিশ্রুতিই পূর্ণ হয়েছে; একটিও ব্যর্থ হয়নি।
  som-som: Bal eega, maanta waxaan mari doonaa jidka dadka dhulka jooga oo dhan; idinkuna
    waad ku og tihiin qalbigiinna oo dhan iyo naftiinna oo dhan, inaan wax keliyuhu
    ka baaqan kulli wixii wanaagsanaa oo Rabbiga Ilaahiinna ahu xaggiinna kaga hadlay;
    laakiinse kulligood way idiin wada ahaadeen oo mid keliyuhu kama baaqan.
  lat-VUC: En ego hodie ingredior viam universæ terræ, et toto animo cognoscetis quod
    de omnibus verbis, quæ se Dominus præstiturum vobis esse pollicitus est, unum
    non præterierit incassum.
  eng-ASVBT: 'And, behold, this day I am going the way of all the earth: and ye know
    in all your hearts and in all your souls, that not one thing hath failed of all
    the good things which Jehovah your God spake concerning you; all are come to pass
    unto you, not one thing hath failed thereof.'
  ita-1885: Or ecco, io me ne vo oggi per la via di tutta la terra; riconoscete adunque
    con tutto il cuor vostro, e con tutta l'anima vostra, che non pure una di tutte
    le buone parole che il Signore Iddio vostro vi avea dette, è caduta in terra;
    ogni cosa vi è avvenuta; non ne è caduta in terra una sola parola.
  eng-LXXUP: 'But I hasten to go the way of death, as all that are upon the earth
    also do: and know ye in your heart and in your soul, that not one word has fallen
    to the ground of all the words which the Lord our God has spoken respecting all
    that concerns us; there has not one of them failed.'
  eng-ULB: Now I am going the way of all the earth, and you know with all your hearts
    and souls that not one word has failed to come true of all the good things that
    Yahweh your God promised about you. All these things have come about for you.
    Not one of them has failed.
  spa-VBL: “Ahora estoy a punto de morir, el destino de todo ser viviente en la tierra.
    En el fondo sabes que no ha fallado ni una sola de las buenas promesas del Señor.
    Todo se ha cumplido. Ni una sola ha fallado.
  fra-_FOB: Et voici, je m'en vais aujourd'hui par le chemin de toute la terre; reconnaissez
    donc de tout votre cœur et de toute votre âme, qu'il n'est pas tombé un seul mot
    de toutes les bonnes paroles que l'Éternel votre Dieu a prononcées sur vous; tout
    s'est accompli pour vous; il n'en est pas tombé un seul mot.
  mal-mal: ഇതാ, എനിക്ക് സകലഭൂവാസികളെയും പോലെ ലോകത്തോടു യാത്ര പറയുവാൻ സമയമായിരിക്കുന്നു;
    നിങ്ങളുടെ ദൈവമായ യഹോവ വാഗ്ദാനം ചെയ്തിട്ടുള്ള നന്മകളിൽ ഒന്നുപോലും ലഭിക്കാതെ പോയിട്ടില്ലെന്ന്
    നിങ്ങൾക്ക് പൂർണ്ണഹൃദയത്തിലും പൂർണ്ണമനസ്സിലും ബോധ്യമായിരിക്കുന്നു; ഒന്നിനും വീഴ്ചവരാതെ
    എല്ലാം നിറവേറിയിരിക്കുന്നു.
  lit-lit: Ir štai šią dieną einu visos žemės keliu. O jūs žinote visa savo širdimi
    ir visa savo siela, kad neliko neįvykdytas nė vienas iš visų gerų dalykų, kuriuos
    VIEŠPATS, jūsų Dievas, jums pažadėjo; visi jums įvyko, iš jų neliko neįvykdytas
    nė vienas dalykas.
  urd-GVR: Āj maiṅ wahāṅ jā rahā hūṅ jahāṅ kisī na kisī din duniyā ke har shaḳhs ko
    jānā hotā hai. Lekin āp ne pūre dil-o-jān se jān liyā hai ki jo bhī wādā Rab āp
    ke Ḳhudā ne āp ke sāth kiyā wuh pūrā huā hai. Ek bhī adhūrā nahīṅ rah gayā.
  suz-BL: नेनीन, गो मुल मुर नेल्‍ल खोदेंशो पा बेक्‍चा चिक्‍ताक्‍ङ। मिनु परमप्रभु यावे,
    इन परमप्रभुमी इन कली देंशो रिम्‍शो लोव़ मारेइ मली। मेकोमी नेल्‍ल इन कली खाप्‍शो
    बाक्‍ब। मिनु का सम्‍म यो मख्राइक्‍थु पाप्‍तु, दे गे इन थुं ङा मिम्‍तीकेमी तुइक्‍नीनी।
    यहोसु २१:४५
  ita-1927: Or ecco, io me ne vo oggi per la via di tutto il mondo; riconoscete dunque
    con tutto il vostro cuore e con tutta l’anima vostra che neppur una di tutte le
    buone parole che l’Eterno, il vostro Dio, ha pronunciate su voi e caduta a terra;
    tutte si son compiute per voi; neppure una e caduta a terra.
  ckb-ckb: «ئەوەتا خەریکە منیش ئەمڕۆ وەک هەموو دانیشتووانی زەوی کۆچی دوایی دەکەم،
    ئێوەش بە هەموو دڵ و بە هەموو دەروونتانەوە دەزانن کە تەنها یەک بەڵێن نەشکاوە لە
    هەموو ئەو بەڵێنە چاکانەی یەزدان دەربارەی ئێوە فەرمووبووی، هەمووی بۆتان هاتە دی،
    یەک بەڵێنی لێ نەشکاوە.
  eng-BBE: 'Now I am about to go the way of all the earth: and you have seen and are
    certain, all of you, in your hearts and souls, that in all the good things which
    the Lord said about you, he has kept faith with you; everything has come true
    for you.'
  kan-OKCV: “ಭೂನಿವಾಸಿಗಳೆಲ್ಲರು ಹೋಗುವ ಮಾರ್ಗವಾಗಿ ಇಂದು ನಾನು ಹೋಗಬೇಕಾಗಿದೆ. ನಿಮ್ಮ ದೇವರಾದ
    ಯೆಹೋವ ದೇವರು ನಿಮಗೋಸ್ಕರ ಹೇಳಿದ ಎಲ್ಲಾ ಒಳ್ಳೆಯ ವಾಗ್ದಾನಗಳಲ್ಲಿ ಒಂದೂ ತಪ್ಪಲಿಲ್ಲವೆಂದು ನಿಮ್ಮ
