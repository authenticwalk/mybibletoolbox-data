    lesisodwa esehlulekayo.
  ton-ton: '“Pea vakai, ko e ʻaho ni ʻoku ou ʻalu ʻi he hala ʻo māmani kotoa pē: pea
    ʻoku mou ʻilo ʻi homou loto kotoa pē, pea ʻi homou laumālie kotoa pē, ʻi he ngaahi
    meʻa lelei kotoa pē ʻaia naʻe folofola ai ʻa Sihova ko homou ʻOtua kiate kimoutolu
    ʻeku ʻikai liʻaki ha meʻa ʻe taha; kuo fakahoko kotoa pē kiate kimoutolu, pea
