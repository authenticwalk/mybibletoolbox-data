    promis i popaia.
  hau-SA: “Yanzu na kusa barin fuskar duniyan nan. Kun sani da dukan zuciyarku, da
    dukan ranku cewa, Ba ko ɗaya daga cikin alkawuran da Ubangiji Allahnku ya yi,
    da bai cika ba. Kowane alkawari ya cika; ba ko ɗaya da bai cika ba.
  uig-LAT: Mana, men bügün barliq ademler muqerrer bésip ötidighan yolni mangimen;
