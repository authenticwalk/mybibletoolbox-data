    silǝr toƣruluⱪ ⱪilƣan mubarǝk wǝdilirining ⱨeqbiri ǝmǝlgǝ axurulmay ⱪalmidi; ⱨǝmmisi
    silǝr üqün bǝja kǝltürülüp, ⱨeqⱪaysisi yǝrdǝ ⱪalmidi.
  beo-beo: Wali, na bogomu eso da doaga:i dagoi. Dilia huluane dilia dogo ganodini
    amola dilia asigi dawa:su ganodini dawa:. Dilia Hina Gode da liligi ida:iwane
    dilima imunu ilegele sia:i, amo huluane dilima i dagoi. Ea sia:i liligi huluane
    E da hamoi dagoi. Ea ilegele sia:i liligi afae da hame fisi.
  tpi-OTNT: “Klostu nau bai mi lusim yupela. Yupela i save pinis, God, Bikpela bilong
