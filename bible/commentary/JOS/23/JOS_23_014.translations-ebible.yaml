    Mama Kuurrtu-lampa kutjupa-kutjupa walykumunu kalkuralpi nintirnu.
  kan-2017: ಭೂಲೋಕದವರೆಲ್ಲರೂ ಹೋಗುವ ಮಾರ್ಗವನ್ನು ನಾನು ಈಗ ಅನುಸರಿಸಬೇಕಾಗಿದೆ. ನಿಮ್ಮ ದೇವರಾದ
