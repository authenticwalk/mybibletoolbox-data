  eng-WMB: “Behold, today I am going the way of all the earth. You know in all your
    hearts and in all your souls that not one thing has failed of all the good things
    which the LORD your God spoke concerning you. All have happened to you. Not one
    thing has failed of it.
  tam-TCV: “இதோ, பூமியின் மனிதர் எல்லோரும் போகும் வழியில் நானும் போகப்போகிறேன். உங்கள்
    இறைவனாகிய யெகோவா உங்களுக்குக் கொடுத்த வாக்குறுதிகள் ஒன்றாகிலும் தவறவில்லை என்று
    நீங்கள் உங்கள் முழு இருதயத்தோடும், முழு ஆத்துமாவோடும் அறிவீர்கள். அத்தனை வாக்குறுதிகளும்
    நிறைவேறியிருக்கின்றன. ஒன்றாயினும் தவறவில்லை.
  ceb-ULB: Ug karon moadto ako sa dalan sa tibuok kalibotan, ug nasayod kamo sa inyong
    bug-os nga mga kasingkasing ug mga kalag nga walay bisan usa ka pulong ang wala
    natinuod sa tanang maayong mga butang nga gisaad ni Yahweh nga inyong Dios kaninyo.
