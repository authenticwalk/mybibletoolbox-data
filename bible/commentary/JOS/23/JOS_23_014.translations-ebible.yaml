  agu-BL: ”Ma yi in wetz txant tan waje'n wetz ẍchixo'l alma'. Poro te yi ntaxk na'j,
    tajwe'n yil cxo'c il tan xtxumle'n cyakil yi xtxolbil yi ja bnix tan Ryos ske'j.
    Na ja el cu'n i' te'j cyakil quib yi suki'nt ta'n sketz. Nin qui'c nin jun yol
    i' yi qui'k mme'l cu'n te'j. Siquier nink mu'ẍ yi qui'k mme'l k'ab i' te'j.
  ilo-ULB: Ket ita mapmapanakon iti dalan iti amin a daga, ken ammoyo iti amin a pusoyo
    ken kararuayo nga awan ti uray maysa a sao a nagkurang a pumudno iti amin a nasayaat
    a banbanag nga inkari ni Yahweh a Diosyo maipanggep kadakayo. Amin dagitoy a banag
    ket napasamak kadakayo. Awan ti uray maysa kadagitoy a nagkurang.
  kpg-kpg: “Dolomeenei gei dogu madagoaa e made iei au guu dae mai. Goodou huogodoo
    gu iloo i lodo godou manawa mo i lodo godou mouli bolo Dimaadua, go di godou God,
    la gu gowadu nia mee humalia huogodoo ala ne hagababa adu gi goodou. Ana hagababa
    ne hai gu haga kila aga huogodoo, hagalee di mee digi heia ai.
  uig-ARA: مانا، مەن بۈگۈن بارلىق ئادەملەر مۇقەررەر بېسىپ ئۆتىدىغان يولنى ماڭىمەن؛
    سىلەرنىڭ پۈتۈن دىلىڭلار ۋە ۋۇجۇدۇڭلارغا شۇ روشەنكى، پەرۋەردىگار خۇدايىڭلارنىڭ
    سىلەر توغرۇلۇق قىلغان مۇبارەك ۋەدىلىرىنىڭ ھېچبىرى ئەمەلگە ئاشۇرۇلماي قالمىدى؛
    ھەممىسى سىلەر ئۈچۈن بەجا كەلتۈرۈلۈپ، ھېچقايسىسى يەردە قالمىدى.
  bsp-bsp: «Awa, nəcəŋkəl im! Mɔkɔ tɛm tɛmbəp kəkɔ ka nde ca ca doru fəp yendekɔ mɔ.
    Nəcərɛ ti bəkəc yonu yosoku pɛs, a moloku mobotu mmɛ Kanu Kəpɔŋ Kanu konu kənalok'
    un mɔ, ali tin teyi fɛ ntɛ ɔntɔyɔn' on mɔ, ali tin teyi fɛ ntɛ ɔntɔlas mɔ.
  sus-sus: «A gbe mu luxi n xa faxa alɔ nimase birin naxee na duniɲa bɛndɛ fuɲi fari.
    Wo xa a kolon wo bɔɲɛ kui, wo nii birin na, wo Marigi Alatala laayidi yo naxan
    tongoxi wo bɛ, na mu kanama. A xa laayidi birin bara kamali, keren mu kanaxi.
  pon-2006: Eri, met ahnsoun ei mehla leledohr. Emenemen kumwail patohwan ese nan
    mohngiongimwail oh ngenimwail me KAUN-O amwail Koht ketikihong kumwail soahng
    mwahu koaros me e ketin inoukidahr. E ketin kapwaiadahr inou koaros me e ketin
    wiahda, sohte ehu me sapwungala.
  ksd-ksd: Io, gori iau mur ra mangamangana kai ra lavur tarai par, ma ava nunure
    ta ra bala i vavat par ma ra nuknuk i vavat par ba pa ta magit i ga rara ta nam
    ra lavur bo na magit ra Luluai kavava God i ga tatike ure avat; a lavur magit
    i ga tadav avat, ma pa ta tikai i ga iba.
  tur-YTC: “İşte, bugün bütün yeryüzünün o yolundan gidiyorum. Tanrınız Yahve'nin
    hakkınızda söylediği bütün iyi şeylerden tek birinin bile boşa çıkmadığını bütün
    yüreklerinizde ve bütün canlarınızda biliyorsunuz. Size hepsi oldu. Ondan hiçbiri
    boşa çıkmadı.
  grc-BRENT: Ἐγὼ δὲ ἀποτρέχω τὴν ὁδὸν, καθὰ καὶ πάντες οἱ ἐπὶ τῆς γῆς· καὶ γνώσεσθε
    τῇ καρδίᾳ ὑμῶν καὶ τῇ ψυχῇ ὑμῶν, διότι οὐκ ἔπεσεν εἷς λόγος ἀπὸ πάντων τῶν λόγων,
    ὧν εἶπε Κύριος ὁ Θεὸς ἡμῶν πρὸς πάντα τὰ ἀνήκοντα ἡμῖν, οὐ διεφώνησεν ἐξ αὐτῶν.
  ind-AYT: Sesungguhnya, sebentar lagi aku akan menempuh jalan segala yang fana. Ketahuilah
    dengan segenap hatimu dan segenap jiwamu, bahwa tidak satu pun yang gagal dari
    semua perkataan yang baik, yang telah Allahmu janjikan kepadamu. Semua telah digenapi
    bagimu. Tidak ada satu pun yang gagal.
  nya-nya: “Aliyense wa inu akudziwa mu mtima mwake komanso mʼmoyo mwake kuti zabwino
    zonse zimene Yehova Mulungu wanu anakulonjezani zachitika. Palibe lonjezo ndi
    limodzi lomwe limene silinakwaniritsidwe.
  hrv-hrv: 'Evo, ja krećem danas na put kojim je svima poći. Spoznajte i priznajte
    svim srcem svojim i svom dušom svojom: ni jedno od svih obećanja koja vam je dao
    Jahve, Bog vaš, nije ostalo neispunjeno.'
  mps-mps: “Tialima, megi ena te tǫde bidibo sogo silainogo ebao. Dagego mu koneani,
    God, te dago Genuai Bidigo, te tigidali wiegi yai nai te po dąų wali nai mena
    silali. Te agai po dąų wali nai te tigidali pedela silali, te agai wali po me
    deli munu me tulalubeo.
  tpi-tpi: “Klostu nau bai mi lusim yupela. Yupela i save pinis, God, Bikpela bilong
    yumi i bin givim yupela olgeta gutpela samting em i bin promis long givim yupela.
    Olgeta samting em i bin promis long mekim, ol i kamap pinis, na i no gat wanpela
    promis i popaia.
  dan-1931: Se, jeg går nu al Støvets Gang; så betænk da med hele eders Hjerte og
    hele eders Sjæl, at ikke ét af alle de gode Ord, HERREN eders Gud talede til eder,
    faldt til Jorden; alle sammen er de gået i Opfyldelse for eder; ikke ét Ord deraf
    faldt til Jorden.
  vie-OVCB: Ta sắp đi con đường nhân loại phải trải qua. Còn anh em, ai nấy đều phải
    nhận thức trong lòng rằng mọi lời hứa của Chúa Hằng Hữu, Đức Chúa Trời của anh
    em, đều được thực hiện.
  guj-2017: અને હવે, હું પૃથ્વીના સર્વ લોકો માટે ઠરાવેલા માર્ગે જાઉં છું, તમારા અંતઃકરણમાં
    તથા આત્મામાં તમે નિશ્ચે જાણો છો કે, જે સારાં વચનો તમારા યહોવાહ પ્રભુએ તમારા વિષે
    કહ્યાં તેમાંનું એકેય વચન નિષ્ફળ ગયું નથી. પણ એ વચનો પૂર્ણ થયાં છે.
  pon-2006A: Eri, met ahnsoun ei mehla leledohr. Emenemen kumwail patohwan ese nan
    mohngiongimwail oh ngenimwail me KAUN-O amwail Koht ketikihong kumwail soahng
    mwahu koaros me e ketin inoukidahr. E ketin kapwaiadahr inou koaros me e ketin
    wiahda, sohte ehu me sapwungala.
  por-BRBSL: “Eis que hoje estou indo pelo caminho de toda a terra. Vocês sabem em
    todos os seus corações e em todas as suas almas que não falhou uma única coisa
    de todas as coisas boas que Yahweh seu Deus falou a seu respeito. Tudo isso aconteceu
    com vocês. Nem uma só coisa falhou.
  cth-cth: Kai teh talai tami pueng ceinae lam dawk sahnin ka cei han toe. Nangmae
    BAWIPA ni nangmouh hanelah, na poe e hawinae buet touh hai payoun hoeh. Abuemlah
    a kuep sak tie hah, nangmouh ni na lungthin thung vah na panue awh.
  twi-twi: “Ɛrenkyɛ biara mewu, sɛnea obiara kɔ no. Mo koma mu no munim sɛ ɛbɔ biara
    a Awurade, mo Nyankopɔn hyɛɛ no aba mu. Bɔhyɛ no mu biara nni hɔ a amma mu!
  hlt-hlt: Tihnin ah Kai loh diklai pum kah longpuei ah ka cet coeng. BOEIPA na Pathen
    loh nang taengah a thui ol then boeih te tah ol pakhat khaw dalh pawh tila na
    thinko boeih, na hinglu boeih neh na ming uh. Nangmih ham boeih ha thoeng tih
    a ol pakhat pataeng khaw a dalh sak moenih.
  tbz-SIM: M mɔ̀nnì diì tùɔ̀kɛ kɛ̀ m pɛ̃nkɛ́, dɛnɛnnɛ̀ dɛmɔu pɛ̃nkùmɛ̀. Di nyɛ̃́ nɛ̀
    di yɛ̀mmɛ̀ mɛmɔu kɛ dò nti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì, tìmɑtì í sùɔ́, timɔu tì
    dɔ̀ɔ̀mu.
  msy-2020: “Datɨrɨghɨn kɨ ia ataghɨraghamin dughiam a roghɨra ize. Ezɨ ia guizbangɨra
    uan navir averiaba ko duabar aven bar fogha gɨfa, Ikiavɨra Itir God, ia danɨngasa
    akam akɨrigha gɨvazir bizitam, pura mangɨghan kogham. A ia ko akam akɨrizir biziba
    da guizbangɨra bar otifi. An akar dɨkɨrɨzir katam pura ghuzir puvatɨ.
  azb-azb: Budur, bu gün mən də hamı kimi dünyadan köçəcəyəm. Bütün qəlbinizlə və
    varlığınızla bilirsiniz ki, Allahınız Rəbbin haqqınızda dediyi bütün yaxşı şeylərdən
    heç biri boşa çıxmadı. Hamısı sizin üçün yerinə yetdi. Onun sözlərindən heç biri
    boşa çıxmadı.
  eng-DBY: 'And behold, I am going this day the way of all the earth; and ye know
    in all your heart, and in all your soul, that not one thing hath failed of all
    the good words that Jehovah your God hath spoken concerning you: all are come
    to pass unto you — not one thing hath failed thereof.'
  hin-2017: “सुनो, मैं तो अब सब संसारियों की गति पर जानेवाला हूँ, और तुम सब अपने-अपने
    हृदय और मन में जानते हो, कि जितनी भलाई की बातें हमारे परमेश्वर यहोवा ने हमारे
    विषय में कहीं उनमें से एक भी बिना पूरी हुए नहीं रही; वे सब की सब तुम पर घट गई
    हैं, उनमें से एक भी बिना पूरी हुए नहीं रही।
  swp-swp: 'Teina asubena ta tanoubu dobilana abo ea lauei: gamagarimiu nuamiu eai,
    eo earuamiu eai au nuatuiao, nige ginauri esega ue dabu, ginauri lorodi gamagaridi
    Guiau, emi Eaubada, i heribamiu: gamagaridi i ledivao enamiu; nige ginauri esega
    ue dabu.'
  eng-YLT: '''And lo, I am going, to-day, in the way of all the earth, and ye have
    known — with all your heart, and with all your soul — that there hath not fallen
    one thing of all the good things which Jehovah your God hath spoken concerning
    you; the whole have come to you; there hath not failed of it one thing.'
  kne-kne: “Ed wani, enggay dandani di timpok. Dakayo pay, dadlon ammon di esa ya
    esa ay indawat Diyos din am-in ay inkari na ay pansigdan yo. Tinongpal na am-in
    ay inkari na, magay olay esa ay adi nan tinongpal.
  eng-WYC-2017: Lo! I enter today into the way of all earth, for soon I shall die,
    as each man shall; and ye shall know with all soul, that of all [the] words which
    the Lord promised himself to give to you, not one passed by in vain.
  eng-WMBB: “Behold, today I am going the way of all the earth. You know in all your
    hearts and in all your souls that not one thing has failed of all the good things
    which the LORD your God spoke concerning you. All have happened to you. Not one
    thing has failed of it.
  urd-GVH: आज मैं वहाँ जा रहा हूँ जहाँ किसी न किसी दिन दुनिया के हर शख़्स को जाना
    होता है। लेकिन आपने पूरे दिलो-जान से जान लिया है कि जो भी वादा रब आपके ख़ुदा ने
    आपके साथ किया वह पूरा हुआ है। एक भी अधूरा नहीं रह गया।
  rug-rug: Ego, ele kamo sa qua totoso pude mate. Doduru gamu si gilana valeania pa
    bulomia na maqomaqo mia sapu ele vatuni e Zihova sa mia Tamasa sari doduru likakalae
    leadi sapu va tatara ni Sa. Doduru vina tatara taveti Sa si ta kopue; lopu keke
    si lopu tava gorevura.
  gaz-gaz: “Kunoo ani karaa lafa hundaa deemuufin jira. Akka waadaa gaarii Waaqayyo
    Waaqni keessan isiniif gale hunda keessaa tokko iyyuu utuu hin guutamin hafee
    hin jirre isin garaa keessan guutuu fi lubbuu keessan guutuudhaan ni beektu. Waadaan
    hundi guutameera; tokko iyyuu hin hirʼanne.
  fra-LSG: Voici, je m’en vais maintenant par le chemin de toute la terre. Reconnaissez
    de tout votre cœur et de toute votre âme qu’aucune de toutes les bonnes paroles
    prononcées sur vous par l’Éternel, votre Dieu, n’est restée sans effet; toutes
    se sont accomplies pour vous, aucune n’est restée sans effet.
  gnn-gnn: “Yo, galkina dhuwala walunydja, ŋarra yurru rakunydhirrina. Nhumanydja
    ŋunhi marŋgi muka ŋunhi ŋayi Godthu gäŋala ŋilimurrunha ḻatju'kuŋala dhika wal'ŋu,
    goŋ‐nherraṉmina ŋayi ŋilimurruŋgu, ga wekaŋalanydja ŋayi marrtjina ḻatju' malanha
    dhika wal'ŋu yana ŋamakurru'mirri. Yo, ŋäthilinydja wal'ŋu ŋunhinydja Godthu dhawu'‐nherrara
    nhä malanha ḻatju'mirri dhika yana, ga liŋguna ŋunhi djämawuynha nhanukuŋu yulŋunydja
    warrpam'nha, yakana ŋayi ŋula meṉguŋalanydja waŋgany.
  yal-yal: “Dunuɲa muxune birin sigama dɛnaxan yi, n sigamaan ni i ra mɛnni. Ɛ a kolon
    ɛ bɔɲɛn nun ɛ niin birin yi, fa fala Alatala ɛ Alaa fala faɲin naxanye tixi ɛ
    xa, na sese mi luxi a kamalitaren na. A falan birin bata kamali, keden mi kalaxi.
  haw-1868: Aia hoi, i keia la, e hele ana au ma ka aoao o ko ka honua a pau; a ua
    ike hoi oukou ma ko oukou naau a pau, a me ko oukou uhane a pau, aole i haule
    ka mea hookahi o na olelo maikai a pau a Iehova ko oukou Akua i olelo mai ai ia
    oukou, aka, ua ko io ia oukou na mea a pau, aole i haule ka mea hookahi.
  arb-NAV: وَهَا أَنَا الْيَوْمَ مَاضٍ فِي الطَّرِيقِ الَّتِي يَمْضِي إِلَيْهَا أَحْيَاءُ
    الأَرْضِ كُلُّهُمْ، وَلَكِنَّكُمْ تَعْلَمُونَ حَقَّ الْعِلْمِ مِنْ كُلِّ قُلُوبِكُمْ
    وَمِنْ كُلِّ نُفُوسِكُمْ أَنَّ جَمِيعَ وُعُودِ الرَّبِّ الصَّالِحَةِ الَّتِي وَعَدَكُمْ
    بِها قَدْ تَحَقَّقَتْ. الْكُلُّ صَارَ لَكُمْ. لَمْ تَسْقُطْ مِنْهُ كَلِمَةٌ وَاحِدَةٌ.
  ewe-ewe: “Esusɔ vie ko maku. Mia dometɔ ɖe sia ɖe nya nyuie le eƒe dzi me be Yehowa
    miaƒe Mawu na nu nyui siwo katã ŋugbe wòdo la mi, ɖeke meda le edzi o.
  eng-LEE: 'And, behold, I am going this day the way of all the earth; and ye know
    with all your heart and with all your soul, that not one thing hath failed of
    all the good things which the Lord your God spoke concerning you: all are come
    to pass unto you, not one thing thereof hath failed.'
  asm-FB: চোৱা, গোটেই পৃথিৱীৰ লোকে যোৱা পথেদি মই আজি যাওঁ। আৰু তোমালোকে সকলো মনেৰে
    সকলো জ্ঞানেৰে ইয়াক জ্ঞাত হোৱা যে, তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকৰ বিষয়ে যিমান
    কুশলৰ বাক্য ক’লে, তাৰ এটিও বিফল হোৱা নাই; তোমালোকৰ পক্ষে সেই সকলো সিদ্ধ হ’ল, এটিও
    নিষ্ফল হোৱা নাই।
  sus-A: «عَ فبٍ مُ لُشِ ﭑ شَ قَشَ عَلْ نِمَسٍ بِرِن نَشٍيٍ نَ دُنِحَ بّندّ قُحِ قَرِ.
    وٌ شَ عَ كٌلٌن وٌ بْحّ كُي، وٌ نِي بِرِن نَ، وٌ مَرِفِ عَلَتَلَ لَايِدِ يٌ نَشَن
    تٌنفٌشِ وٌ بّ، نَ مُ كَنَمَ. عَ شَ لَايِدِ بِرِن بَرَ كَمَلِ، كٍرٍن مُ كَنَشِ.
  fra-SBL: « Voici qu'aujourd'hui je prends le chemin de toute la terre. Vous savez
    dans tous vos cœurs et dans toutes vos âmes que rien n'a manqué de toutes les
    bonnes choses dont Yahvé votre Dieu a parlé à votre sujet. Tout vous est arrivé.
    Pas une seule chose n'a manqué.
  hbo-hbo: וְהִנֵּ֨ה אָנֹכִ֤י הֹולֵךְ֙ הַיֹּ֔ום בְּדֶ֖רֶךְ כָּל־הָאָ֑רֶץ וִידַעְתֶּ֞ם
    בְּכָל־לְבַבְכֶ֣ם וּבְכָל־נַפְשְׁכֶ֗ם כִּ֣י לֹֽא־נָפַל֩ דָּבָ֨ר אֶחָ֜ד מִכֹּ֣ל ׀
    הַדְּבָרִ֣ים הַטֹּובִ֗ים אֲשֶׁ֨ר דִּבֶּ֜ר יְהוָ֤ה אֱלֹהֵיכֶם֙ עֲלֵיכֶ֔ם הַכֹּל֙
    בָּ֣אוּ לָכֶ֔ם לֹֽא־נָפַ֥ל מִמֶּ֖נּוּ דָּבָ֥ר אֶחָֽד׃
  piu-2006: '@see-verse:JOS.023.013'
  kik-kik: “Rĩu niĩ ngirie gwĩthiĩra na njĩra ĩrĩa andũ othe a thĩ mathiiaga. Nĩmũũĩ
    na ngoro cianyu ciothe, na maroho manyu atĩ gũtirĩ kĩĩranĩro o na kĩmwe kĩa maũndũ
    marĩa mothe mega Jehova Ngai wanyu aamwĩrĩire atahingĩtie. Irĩkanĩro ciothe nĩihingĩtio,
    na gũtirĩ o na kĩmwe gĩtahingĩte.
  omb-omb: Me bagataha neu nogu taro u rovo. Me, gimiu nein landobimbi me nein ilo
    vurugegi vena a leo garea ngehi nomiu Huqe Mauri u warataugi lawe gimiu, doluegi
    rau veiana. Hateve leo gategale ngeie u soi lune. Doluegi rau veiana.
  fra-NCL: Voici que je m’en vais aujourd’hui par le chemin de toute la terre ; reconnaissez
    de tout votre cœur et de toute votre âme, que, de toutes les bonnes paroles que
    Yahweh, votre Dieu, a prononcées sur vous, aucune parole n’est restée sans effet ;
    toutes se sont accomplies pour vous, aucune parole n’en est tombée.
  cek-AK: Kai loe vaihi long kaminawk boih caehhaih ahmuen ah ka caeh tom boeh; na
    Angraeng Sithaw mah ang thuih o ih kahoih loknawk loe maeto doeh, anghmaa ai,
    tiah palungthin boih hoiah na panoek o; a thuih ih loknawk loe maeto doeh anghmaa
    ai ah akoep boeh.
  cuk-cuk: ”Andi bato burgwedmosad, bela dulemar we-igargi gwen onogosulid. Bemar
    na be gwagegi nue-wisid, anmar-Bab-Dummad-Jehová bela anmarga ibmar-nuegan-imakoye-sogsagusadi,
    bela anmarga imakmaid. Soggwensaale, ibmar-sogsagusadi na iemaisulid, bela anmarga
    imaksad.
  uig-CYR: Мана, мән бүгүн барлиқ адәмләр муқәррәр бесип өтидиған йолни маңимән; силәрниң
    пүтүн дилиңлар вә вуҗудуңларға шу рошәнки, Пәрвәрдигар Худайиңларниң силәр тоғрилиқ
    қилған мубарәк вәдилириниң һеч бири әмәлгә ашурулмай қалмиди; һәммиси силәр үчүн
    беҗа кәлтүрүлүп, һеч қайсиси йәрдә қалмиди.
  tel-2017: ఇప్పుడు మనుషులందరిలాగే నేనూ పోతున్నాను. మీ దేవుడైన యెహోవా మీ విషయంలో చేసిన
    వాగ్దానాల్లో ఒక్కటికూడా తప్పిపోలేదని మీ అందరి హృదయాలకూ మనసులకూ తెలుసు. అవన్నీ
    మీకు జరిగాయి. వాటిలో ఒక్కటికూడా తప్పిపోలేదు.
  hat-BSA: Alò, gade, jodi a, mwen ap fè chemen ki oblije fèt pou tout tè a. Konsa,
    nou konnen nan tout kè nou ak nan tout nanm nou, ke pa menm yon mo nan tout pawòl
    ke SENYÈ a, Bondye nou an, te pale konsènan nou menm pa t manke akonpli. Tout
    te vin akonpli pou nou. Pa youn nan yo pa t manke.
  kos-kos: “Inge nga akola in misa. Kais sie suwos sifacna etu insiowos ac in ngunuwos
    lah LEUM GOD lowos El sot ma wolana nukewa El tuh wulela kac. Wulela lal nukewa
    akpwayeyuk; wangin sie tafongla.
  hbo-WLC: וְהִנֵּ֨ה אָנֹכִ֤י הוֹלֵךְ֙ הַיּ֔וֹם בְּדֶ֖רֶךְ כָּל־הָאָ֑רֶץ וִידַעְתֶּ֞ם
    בְּכָל־לְבַבְכֶ֣ם וּבְכָל־נַפְשְׁכֶ֗ם כִּ֣י לֹֽא־נָפַל֩ דָּבָ֨ר אֶחָ֜ד מִכֹּ֣ל
    ׀ הַדְּבָרִ֣ים הַטּוֹבִ֗ים אֲשֶׁ֨ר דִּבֶּ֜ר יְהוָ֤ה אֱלֹהֵיכֶם֙ עֲלֵיכֶ֔ם הַכֹּל֙
    בָּ֣אוּ לָכֶ֔ם לֹֽא־נָפַ֥ל מִמֶּ֖נּוּ דָּבָ֥ר אֶחָֽד׃
  ibo-ibo: “Mgbe na-adịghị anya, mụ onwe m ga-agbaso ụzọ ahụ ndị niile bi nʼụwa na-aghaghị
    ịgbaso. Unu niile maara nʼime obi unu na nʼime mkpụrụobi unu na o nweghị otu nʼime
    nkwa ọma Onyenwe anyị Chineke unu kwere nye unu nke na-emezughị. E mezuola nkwa
    ndị a niile; o nweghị nke ọbụla a na-emezughị.
  ory-ory: ଆଉ ଦେଖ, ଆଜି ମୁଁ ସମଗ୍ର ମର୍ତ୍ତ୍ୟର ମାର୍ଗରେ ଯାଉଅଛି। ତୁମ୍ଭେମାନେ ସମସ୍ତ ଅନ୍ତଃକରଣ
    ଓ ସମସ୍ତ ବୁଦ୍ଧିରେ ଜ୍ଞାତ ଅଛ ଯେ, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ
    ଯେତେ ମଙ୍ଗଳ କଥା କହିଥିଲେ, ତହିଁ ମଧ୍ୟରୁ ଗୋଟିଏ ମାତ୍ର କଥା ବିଫଳ ହୋଇ ନାହିଁ; ତୁମ୍ଭମାନଙ୍କ
    ପକ୍ଷରେ ସବୁ ସଫଳ ହୋଇଅଛି, ତହିଁରୁ ଗୋଟିଏ କଥା ହିଁ ବିଫଳ ହୋଇ ନାହିଁ।
  chk-chk: Iwe, iei a tori fansoun ai üpwe le mäla. Ämi meinisin oua silei seni lelukemi
    me letipemi, pwe ewe Samol mi Lapalap a ngenikemi ekewe mettoch mi mürina meinisin
    a pwon ngenikemi. Iteiten ekewe pwon a eäni ngenikemi ra pwönüetä, nge esap wor
    eu me leir esap pwönüetä.
  rop-rop: “Wal im gulijap taim blanga mi blanga dai na, en yumob holot sabi yumob
    selp wanim YAWEI bin dum blanga yumob. Imbin gibit yumob ola gudbala ting weya
    imbin pramisim yumob. Imbin kipum ebri pramis weya imbin meigim, en im nomo bin
    breigim eni pramis.
  ukr-1871: 'Дивітесь, я стою на тій дорозї, що мусить нею йти ввесь мир. Зрозумійте
    ж усїм серцем і цїлою душею, що з усїх любих обітниць, що вам давав Господь, нї
    одна не була марною: усї вони справдились, нї одна з них не була марною.'
  deu-1951: Und siehe, ich gehe heute den Weg aller Welt, und ihr müßt erkennen mit
    eurem ganzen Herzen und mit eurer ganzen Seele, daß nicht ein Wort gefehlt hat
    von all dem Guten, das der HERR, euer Gott, euch versprochen hat; es ist euch
    alles widerfahren, und nichts ist ausgeblieben.
  eng-JPS: And, behold, this day I am going the way of all the earth; consider ye
    therefore in all your heart and in all your soul, that not one thing hath failed
    of all the good things which the LORD your God spoke concerning you; all are come
    to pass unto you, not one thing hath failed thereof.
  srp-1865: I evo, ja idem sada kuda ide sve na zemlji; poznajte dakle svijem srcem
    svojim i svom dušom svojom da nije izostalo ništa od svega dobra što vam je obrekao
    Gospod Bog vaš, sve vam se navršilo, nije izostalo ništa.
  lug-lug: “Era kaakano nnaatera okukwata olugendo lw’abantu bonna ab’oku nsi era
    mumanyi n’emitima gyammwe n’emmeeme yammwe mmwe mwenna nti, Tewali kintu kyonna
    kitatuukiridde Mukama Katonda wammwe kye yasuubiza ekibakwatako. Byonna bibakoleddwa,
    tewali na kimu kiremye.
  heb-heb: והנה אנכי הולך היום בדרך כל הארץ וידעתם בכל לבבכם ובכל נפשכם כי לא נפל
    דבר אחד מכל הדברים הטובים אשר דבר יהוה אלהיכם עליכם הכל באו לכם לא נפל ממנו דבר
    אחד׃
  ben-IRV: আর দেখ, সমস্ত জগতের যে পথ, আজও আমি সেই পথে চলেছি; আর তোমরা সমস্ত হৃদয়ে
    ও সমস্ত প্রাণে এটা জেনে রাখো যে, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের বিষয়ে যত মঙ্গলবাক্য
    বলেছিলেন, তার মধ্যে একটিও বিফল হয়নি; তোমাদের জন্য সমস্তই সফল হয়েছে, তার একটিও
    বিফল হয়নি।
  pan-pan: ਵੇਖੋ ਮੈਂ ਅੱਜ ਸਾਰੇ ਸੰਸਾਰ ਦੇ ਰਾਹ ਉੱਤੇ ਜਾਣ ਵਾਲਾ ਹਾਂ ਅਤੇ ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਮਨਾਂ
    ਵਿੱਚ ਅਤੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਜਾਨਾਂ ਵਿੱਚ ਜਾਣਦੇ ਹੋ ਕਿ ਇਹਨਾਂ ਸਾਰਿਆਂ ਚੰਗਿਆਂ ਬਚਨਾਂ ਵਿੱਚ ਇੱਕ
    ਬਚਨ ਵੀ ਨਾ ਰਹਿ ਗਿਆ ਜਿਹੜਾ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ ਵਿਖੇ ਬੋਲਿਆ। ਉਹ ਸਾਰੇ ਤੁਹਾਡੇ
    ਲਈ ਪੂਰੇ ਹੋਏ। ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਬਚਨ ਵੀ ਪੂਰਾ ਹੋਏ ਬਿਨ੍ਹਾਂ ਨਹੀਂ ਰਿਹਾ।
  mya-JVB: ငါ သော်ကား၊ မြေ သားအပေါင်း တို့သွားရာလမ်း သို့ ယနေ့ သွား လုပြီ။ သင် တို့၏ဘုရား
    သခင်ထာဝရဘုရား သည် သင် တို့အဘို့ မိန့် တော်မူသော ကောင်းကျိုး တစုံတပါးမျှ မ ယုတ်မလျော့
    ၊ အကုန်အစင်ပြည့်စုံကြောင်းကို သင် တို့သည် စိတ် နှလုံးထဲ မှာ သိ ကြ၏။
  hmo-hmo: “Nega daudau lasi lalonai lau be taunimanima ibounai edia dalana hegeregerena
    do lau mase. Umui ibounai be emui lalona, bona emui laumana dekenai umui diba,
    Lohiabada, emui Dirava, ese iena gwauhamata namodia ibounai umui dekenai ia hamomokania
    vadaeni, idia ta ia reaia lasi. Ibounai idia vara momokani, ta ia moru lasi.
  urd-urd: और देखो, मैं आज उसी रास्ते जाने वाला हूँ जो सारे जहान का है और तुम ख़ूब
    जानते हो कि उन सब अच्छी बातों में से जो ख़ुदावन्द तुम्हारे ख़ुदा ने तुम्हारे हक़
    में कहीं एक बात भी न छूटी, सब तुम्हारे हक़ में पूरी हुईं और एक भी उन में से न
    रह गयी।
  rus-SYN: Вот, я ныне отхожу в путь всей земли. А вы знаете всем сердцем вашим и
    всею душою вашею, что не осталось тщетным ни одно слово из всех добрых слов, которые
    говорил о вас Господь Бог ваш; все сбылось для вас, ни одно слово не осталось
    неисполнившимся.
  bqc-SIM: À gwa! Málɛ gɛ́ gɛ́kĩi sa. Á dↄ̃ á nↄ̀sɛu ń á làasooↄ píi kɛ àsi
    maa pↄ́ Dii á Lua òɛ́ↄ guu, baa mɛ̀ndo i kɛ famao. Aa kɛ̀ píiɛ, an kee i lɛ́lɛ
    pão.
  tcz-CHONGTHU: “Vannoi leiset chena dolla keimahi kahung thivah ding ahitai. Pakai
    na Pathennun akitepna jouse nasuhbukip taovin khatcha jong athonna aumpoi tihi
    nalung thimmu giltah in naheuve.
  mar-mar: तर पाहा, आज मी सर्व जग जाते त्या वाटेने जात आहे; परंतु तुम्ही आपल्या संपूर्ण
    मनात व आपल्या संपूर्ण चित्तात जाणता की ज्या चांगल्या गोष्टी तुमचा देव परमेश्वराने
    तुमच्याविषयी सांगितल्या, त्या सर्वांतली एकही गोष्ट कमी पडली नाही; अवघ्या तुम्हाला
    प्राप्त झाल्या; त्यातली एकही गोष्ट कमी पडली नाही.
  qub-qub: «Nogaga wañucushänami. Ichanga llapan shonguyquipa yarpay Tayta Dios imata
    rurananpaj aunishantapis cumlishanta. Aunishantaga manami ni jucnayllatapis gongashachu.
  bqp-bqp: À gwa! Ma ka gɛna gbɛ̃ sĩnda pínki gɛ́kia tera sà. Á dↄ̃ á nɛ̀sɛn kũ á
    laasunnwo pínki kũ sa mana kũ Dikiri á Luda òárɛnↄ gũn, bee mɛ̀n do dí kɛ pãro.
    À pàpa pínki, ń ke dí lɛ́tɛ pãro.
  hat-hat: Mwen menm, mwen pa lwen kite tè a. Nou tout nou konnen nan kè nou ak nan
    lespri nou Seyè a, Bondye nou an, te ban nou tout bèl bagay li te pwomèt nou yo.
    Li kenbe tou sa li te pwomèt, yo tout rive vre.
  eng-BSB: Now behold, today I am going the way of all the earth, and you know with
    all your heart and soul that not one of the good promises the LORD your God made
    to you has failed. Everything was fulfilled for you; not one promise has failed.
  tod-tod: «Nɔ̀un nà, nà ga ʋa zaazu. Niizu à suɠwɛɛ ga pagɔ wo-yiimaʋɛ ta wa-ɠisiɛi
    zu, ga Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-minazeɠe kpɔɛ ʋagɔiti ma wooi gila kpalaa suɲaka
    la yɛni. Ti pɛ daazeeliʋɛ wo ʋɛ, gila kpalaa suɲaka la yɛni.
  eng-WEBPB: “Behold, today I am going the way of all the earth. You know in all your
    hearts and in all your souls that not one thing has failed of all the good things
    which the LORD your God spoke concerning you. All have happened to you. Not one
    thing has failed of it.
  kbq-kbq: Hanki nagra kofta huna fri'nugu, tamagra tamagu'areti huta hago antahi'naze,
    Ra Anumzana tagri Anumzamo'ma tamigahue huno huvempama hu'nea zantamina ana maka
    tamivagare'ne. Hagi magore huno huvempa hu'nea kemo'a hantaga osutfa hu'ne.
  nhe-BL: “Nechca huala nopa tonal para nimiquis queja pano ica nochi tlacame. Inquimatij
    ica nochi imoyoltzi huan ica nochi imotonaltzi para ax tleno polijtoc tlen TOTECO
    Dios imohuaya mocajtoc. Nochi tlen quiijto quichihuasquía, yajaya quichijtoc.
  bus-bus: À gwa! Ma ka gana anduna píngi gákiia sa. Á dↄ̃ a nↄ̀sɛn kↄ̃n a laasuuo
    píngi kɛ̀ sa maaa kɛ̀ Dii a Ludaa òareenↄ guu, baa mɛ̀n doo e kɛ pãro. À pàpa
    píngi, aↄ̃ kee e lɛ́ɛ pãro.
  gub-BL: Hemàno haw 'ar uhem etea'i kury. Tuweharupi Wiko Ma'e Zanezar umume'u ikatu
    ma'e peme a'e. Umur a'e ma'e paw rupi peme. Pekwaw imur awer. Uzapo wemimume'u
    kwer paw rupi. Naheta kwaw ni pitài iapo pyr 'ygwer.
  eng-DRA: Behold this day I am going into the way of all the earth, and you shall
    know with all your mind that of all the words which the Lord promised to perform
    for you, not one hath failed.
