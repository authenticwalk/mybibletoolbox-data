    vieram até vós, nenhuma delas se perdeu.'
  deu-ELO: 'Und siehe, ich gehe heute den Weg der ganzen Erde; und ihr wisset mit
    eurem ganzen Herzen und mit eurer ganzen Seele, daß nicht ein Wort dahingefallen
    ist von all den guten Worten, die Jehova, euer Gott, über euch geredet hat: sie
    sind euch alle eingetroffen, nicht ein Wort davon ist dahingefallen.'
  eng-WYC-2018: Lo! I enter today into the way of all (the) earth, for soon I shall
    die, as each man shall; and ye shall know with all (your) soul, that of all [the]
    words which the Lord promised himself to give to you, not one passed (away) in
    vain. (Behold! I go today the way of all people upon the earth, for soon I shall
    die, as each person shall; and ye know with all your soul, that of all the things
    which the Lord promised to give you, not one thing hath been left void, or undone.)
  epo-epo: Nun mi ekiras hodiaŭ la vojon de la tuta mondo; kaj vi sciu per via tuta
    koro kaj per via tuta animo, ke ne restis neplenumita eĉ unu vorto el ĉiuj bonaj
    vortoj, kiujn la Eternulo, via Dio, diris pri vi; ĉio plenumiĝis por vi, ne mankis
    el ĝi eĉ unu vorto.
  uig-PIN: Mana, mǝn bügün barliⱪ adǝmlǝr muⱪǝrrǝr besip ɵtidiƣan yolni mangimǝn;
