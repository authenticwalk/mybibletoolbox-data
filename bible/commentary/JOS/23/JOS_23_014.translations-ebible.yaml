    ಅವೆಲ್ಲಾ ನಿಮಗೆ ಸಂಭವಿಸಿದವು.
  bbb-bbb: '@see-verse:JOS.023.013'
  tam-2017: இதோ, இன்று நான் பூலோகத்தார்கள் எல்லோரும் போகிற வழியிலே போகிறேன்; உங்களுடைய
    தேவனாகிய யெகோவா உங்களுக்காகச் சொன்ன நல்ல வார்த்தைகளிலெல்லாம் ஒரு வார்த்தையும்
    தவறிப்போகவில்லை என்பதை உங்களுடைய முழு இருதயத்தாலும், முழு ஆத்துமாவாலும் அறிந்திருக்கிறீர்கள்;
    அவைகளெல்லாம் உங்களுக்கு நிறைவேறினது, அவைகளில் ஒரு வார்த்தையும் தவறிப்போகவில்லை.
  spa-RV-1909: 'Y he aquí que yo estoy para entrar hoy por el camino de toda la tierra:
    reconoced, pues, con todo vuestro corazón y con toda vuestra alma, que no se ha
    perdido una palabra de todas la buenas palabras que Jehová vuestro Dios había
    dicho de vosotros: todas os han venido, no se ha perdido de ellas ni una.'
  ron-BTF: Și, iată, astăzi mă duc pe calea întregului pământ și știți din toată inima
    voastră și din tot sufletul vostru că nu a eșuat niciun lucru din toate lucrurile
    bune pe care le-a spus DOMNUL Dumnezeul vostru despre voi. Toate vi s-au întâmplat,
    un singur cuvânt din ele nu a căzut.
  eng-WEBP: “Behold, today I am going the way of all the earth. You know in all your
    hearts and in all your souls that not one thing has failed of all the good things
    which the LORD your God spoke concerning you. All have happened to you. Not one
    thing has failed of it.
  eng-FBV: Now I am about to die, the fate of every living thing on the earth. Deep
    down you know that not a single one of the Lord's good promises has failed. Everything
    has come true. Not one has failed.
  nld-1939: Ik ga thans de weg van al het aardse. Prent het dan diep in uw hart en
    in uw ziel, dat niet één van alle beloften, die Jahweh, uw God, u heeft gedaan,
    onvervuld is gebleven. Alles is voor u in vervulling gegaan; van zijn kant is
    geen woord onvervuld gebleven.
  nch-BL: “Nechca eltoc para nimiquis quej pano ica nochi masehualme. Anquimatij ica
    nochi amoyoltzi huan ica nochi amotonaltzi para amo teno polijtoc cati TOTECO
    Dios amohuaya mocajtoc. Nochi cati quiijto quichihuasquía, yaya quichijtoc.
  vie-1934: Nầy, ngày nay ta sẽ đi đường cả thế gian phải đi; vậy, hãy hết lòng hết
    ý nhận biết rằng trong các lời lành mà Giê-hô-va Đức Chúa Trời các ngươi đã phán
    về các ngươi, chẳng có một lời nào sai hết, thảy đều ứng nghiệm cho các ngươi;
    thật chẳng một lời nào sai hết.
  hin-CV: “अब मेरी मृत्यु समय निकट है, जिस मार्ग पर पृथ्वी के सभी को चलना है. हृदय
    तथा प्राणों की गहराई में तुम जान लो, कि याहवेह, तुम्हारे परमेश्वर के मुंह से निकली
    हुई हर बात बिना पूरी हुई न रही है. तुम्हारे लिए कही हुई सब बातें पूरी हुई है.
  spa-BES: 'Ahora estoy a punto de recorrer el camino de toda la tierra: y ustedes
    han visto y están seguros, todos ustedes, en sus corazones y almas, que en todas
    las cosas buenas que el Señor dijo acerca de ustedes, él ha guardado su promesa
    con ustedes, Todo se ha hecho realidad para ustedes.'
  tdx-tdx: Hehe, te mb’ amy fañaveloa’ ty tane bey toy iraho henaneo; le fohi’ areo
    an-kaliforam-pañova naho an-kaampon’ arofo te tsy eo ty nilesa amo hene saon­tsy
    soa tsinara’ Iehovà Andria­nañahare’ areo ty ama’ areoo; songa nitendreke, tsy
    ama’e ty nipoke.
  tha-KJV: ดู​เถิด วันนี้​ข้าพเจ้ากำลังจะเป็นไปตามทางของโลกแล้ว ท่านทุกคนได้ทราบอย่างสุดจิตสุดใจของท่านแล้​วว​่า
    ไม่มี​สักสิ่งเดียวซึ่งพระเยโฮวาห์พระเจ้าของท่านตรัสเกี่ยวกั​บท​่านแล้วล้มเหลวไป
    สำเร็จหมดทุกอย่าง ไม่มี​สักอย่างเดียวที่​ล้มเหลว
  por-BR-2018: 'E eis que eu estou para entrar hoje pelo caminho de toda a terra:
    reconhecei, pois, com todo o vosso coração e com toda vossa alma, que não se perdeu
