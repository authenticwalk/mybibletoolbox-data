verse: JOS.023.007
translations:
  mal-C: നിങ്ങളുടെ ഇടയിൽ ശേഷിച്ചിരിക്കുന്ന ദേശവാസികളോട് ഇടകലരരുത്. അവരുടെ ദേവന്മാരുടെ
    പേരുകൾ പ്രസ്താവിക്കുകയോ ആ പേരു പറഞ്ഞ് ശപഥംചെയ്യുകയോ അരുത്. അവയെ സേവിക്കുകയോ നമസ്കരിക്കുകയോ
    അരുത്.
  deu-TKW: damit ihr euch nicht etwa mit diesen Völkern, die da noch bei euch übrig
    geblieben sind, vermischt, die Namen ihrer Götter in den Mund nehmt, bei ihnen
    schwört, sie verehrt und euch vor ihnen niederwerft;
  lin-lin: Bosala boyokani te elongo na bikolo mosusu oyo etikali kati na bino, bobelela
    bakombo ya banzambe na yango te to mpe bolapa ndayi na bakombo na yango te. Bomeka
    kosalela yango te mpe bofukamela yango te.
  eng-LSV: so as not to go in among these nations, these who are left with you; and
    you do not make mention of the name of their gods, nor do you swear, nor do you
    serve them, nor do you bow yourselves to them;
  eng-GNV: 'Neither companie with these nations: that is, with them which are left
    with you, neither make mention of the name of their gods, nor cause to sweare
    by them, neither serue them nor bowe vnto them:'
  eng-WEBSTER: 'That ye come not among these nations, these that remain among you;
    neither make mention of the name of their gods, nor cause to swear by them , neither
    serve them, nor bow yourselves to them:'
  nhw-BL: Amo tleno xijpiyaca ica inijuanti catli noja mocahuaj ipan nopa tlali. Amo
    xiquijtoca inintoca inintiotzitzi, niyon amo xiquintestigojquetzaca inintlaixcopincayohua.
    Amo xiquinhueyichihuaca, niyon amo ximotlancuaquetzaca iniixpa.
  swh-ONEN: Msishirikiane na mataifa yaliyobakia katikati yenu, wala msiombe kwa majina
    ya miungu yao au kuapa kwayo. Msiitumikie wala kuisujudia.
  bba-bba: I ku kɑ bwese tuku ni nu wɑ̃ɑ bɛɛn suunu sɔɔ ɑrukɑwɑni bɔke i suɑnɑ. I
    ku yiirɑ i nin bũnu sɑ̃. I ku mɑɑ kɑ nin yĩsɑ bɔ̃re.
  eng-KJVCPB: that ye come not among these nations, these that remain amongst you;
    neither make mention of the name of their gods, nor cause to swear by them, neither
    serve them, nor bow yourselves unto them.
  wbp-wbp: Ngalipaju Yijirali-pinki, kala yangka yapa panu-kari kuja kalu nyinami
    nyampurla walyangka, kula kalu Yijirali-pinki nyina, lawa. Purami kalu nyiyarningkijarra
    juju tarruku nganta kuja kalu ngurrju-mani pirli-jangka manu watiya-jangka. Kulalu-jana
    yipilji-jarriya nyanungurraku. Manu kulalu nyanungurra-nyangu tarruku-wati puraya.
    Kulalu-jana parntarriya nyanungurraku.
  luo-luo: Kik uriwru gi ogendini modongʼ e dieru, kik uluong nying nyisechegi kata
    kik ukwongʼru gi nying-gi. Kik utinegi kata kik ukulrunegi.
  meu-meu: Ini bese haida, doini bogaragimui ai e nohomu, ida basio hetura; edia dirava
    ladadia basio hato, Iadadia ai basio gwau hamata, isiaidia basio Iao heni, bona
    basio toma henidia diho.
  npi-ULB: त्यसैले तिमीहरू तिमीहरूका माझमा रहेका जातिहरूसँग नमिसिओ वा तिनीहरूका देवताहरूको
    नाउँ उच्‍चारण नगर, तिनीहरूको शपथ नखाओ, तिनीहरूको आराधना नगर वा तिनीहरूलाई दण्डवत्
    नगर ।
  yor-yor: Ẹ má ṣe ní àjọṣepọ̀ pẹ̀lú àwọn orílẹ̀-èdè tí ó ṣẹ́kù láàrín yín; ẹ má ṣe
    pe orúkọ òrìṣà wọn tàbí kí ẹ fi wọ́n búra. Ẹ kò gbọdọ̀ sìn wọ́n tàbí ki ẹ tẹríba
    fún wọn.
  emp-NTPO: Ẽberãrã wad̶i naʌ̃ druad̶e b̶ea ume ãbaa b̶earãnadua. Ãdji ãcõrẽ b̶eara
    ẽpẽrãnadua. Maʌ̃rã quĩrãpita chĩrãborod̶e copanenaped̶a bia bed̶earãnadua idjab̶a
    iwid̶irãnadua. Wãrãneba jarad̶ibʌrʌ ãdji trʌ̃neba mãwã orãnadua.
  ind-ind: Jangan bercampur dengan bangsa-bangsa yang masih tinggal di antaramu. Kalian
    tidak boleh bersumpah memakai nama dewa mereka, bahkan jangan menyebut nama dewa
    mereka sama sekali! Kalian tidak boleh mengabdi ataupun bersujud menyembah dewa
    mereka!
  pes-OPCB: مواظب باشید با قومهایی که هنوز در میان شما باقی مانده‌اند معاشرت نکنید.
    نام خدایان آنها را هرگز به زبان نیاورید و به نام آنها قسم نخورید، آنها را عبادت
    نکنید و جلوی آنها زانو نزنید.
  tgl-ULB: kaya hindi kayo maisasama sa mga bansang ito na nananatiling kasama ninyo
    o babanggitin ang mga pangalan ng kanilang mga diyos, sumumpa sa kanila, sambahin
    sila, o yumukod sa kanila.
  hui-hui: Ani bialu wali agali tara tí kamigoha yu wahene karu baba mandagi naholeore
    lalu tígua tinaga bi pupu wiaga ngagobi minibi heba nalalimuore laro. I̱na heneneore
    larogoni lowa tígua bi mo hongo holenaga mbira bi pupu wiago uruni minibi nalalimuore
    laro. Ani bialu mbirale urunihondo ge duli hanga halu bi pupu nawilimuore.
  mya-mya: သင်​တို့​တွင်​ကျန်​ရှိ​နေ​သေး​သော​လူ​မျိုး​များ နှင့်​ပေါင်း​ဖော်​ဆက်​ဆံ​ခြင်း​မ​ပြု​မိ​စေ​ရန်
    သော်​လည်း​ကောင်း၊ သူ​တို့​ဘု​ရား​များ​၏​အ မည်​နာ​မ​များ​ကို​ထုတ်​ဖော်​ပြော​ဆို​ခြင်း၊
    ထို ဘု​ရား​များ​ကို​တိုင်​တည်​၍​ကျိန်​ဆို​ခြင်း၊ ဦး ချ​ဝတ်​ပြု​ခြင်း​တို့​ကို​မ​ပြု​မိ​စေ​ရန်​သော်
    လည်း​ကောင်း​သ​တိ​ပြု​ရ​မည်။-
  bod-N: ཁྱོད་ཚོའི་ཁྲོད་དུ་ལུས་པའི་མི་འདི་རྣམས་ལ་འདྲེ་བར་མི་བྱ་ཞིང་། ཁོ་ཚོའི་ལྷ་རྣམས་ཀྱི་མིང་གླེང་མི་རུང་བ་དང་།
    དེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་མི་རུང་ལ། དེར་ཞབས་ཏོག་བསྒྲུབ་པ་དང་ཕྱག་འཚལ་བར་ཡང་མི་རུང་ངོ་།
    །
  sna-sna: Musafambidzana nendudzi dzakasara pakati penyu, kana kudana kumazita avamwari
    vavo, kana kupika navo. Hamufaniri kuvashumira, kana kuvapfugamira.
  spa-BLM: para que no os acerquéis a esas naciones que quedan entre vosotros, ni
    hagáis mención del nombre de sus dioses, ni hagáis jurar por ellos, ni les sirváis,
    ni os inclinéis ante ellos;
  cac-cac: Yuj chi' man̈ junn̈ejoc tzeyutej e b'a yed' juntzan̈ anima aytoec' cajan
    chi'. Man̈ ex och ejmelal d'a sdiosal eb', man̈ eyac'paxem e b'a d'ay, ma e locan
    sb'i yic tzeyac'an e ti', man̈ eyac'pax b'inajoc.
  swh-ULB: basi msichanganyikane na mataifa haya ambayo yamesalia miongoni mwenu,
    wala msiyataje majina ya miungu yao, wala msiape kwayo, wala msiiabudu, wala msiipigie
    magoti.
  bel-bel: Ня зносьцеся з гэтымі народамі, якія засталіся сярод вас, ня ўзгадвайце
    імёнаў божышчаў іхніх, не прысягайце і ня служэце ім і не пакланяйцеся ім,
  deu-ELBBK: dass ihr nicht unter diese Nationen kommt, diese, die bei euch übriggeblieben
    sind, und den Namen ihrer Götter nicht erwähnt und nicht jemand bei ihm beschwört,
    und ihnen nicht dient und euch nicht vor ihnen niederwerft!
  mbb-OT: Kenè kew pekidsevaha te menge etew ziyà te menge nasyun he kemulu zuma niw,
    kenè niw sempita is ngazan te menge ed-ezapen dan wey kenè kew penangdù pinaaǥi
    te kegemita te ngazan kayi. Kenè kew zaan med-azap wey mebpenilbi kandan.
  mal-2015: നിങ്ങളുടെ ഇടയിൽ ശേഷിച്ചിരിക്കുന്ന ഈ ജാതികളോടു നിങ്ങൾ ഇടകലരരുതു; അവരുടെ
    ദേവന്മാരുടെ നാമം ജപിക്കയും അതു ചൊല്ലി സത്യംചെയ്കയും അരുതു; അവയെ സേവിക്കയും നമസ്കരിക്കയും
    അരുതു.
  tuo-NT: Mʉsã ãpẽrã masã, cõꞌawĩrõnoꞌña marĩrã aꞌti diꞌtapʉ dʉꞌsarã meꞌrã ne aꞌmesʉꞌaticãꞌña.
    Na ẽjõpeorãrẽ Õꞌacʉ̃ nitirãrẽ ne cãꞌrõacã ẽjõpeo, ejaqueꞌaticãꞌña. Na wãmerẽ pisu,
    wãmepeoticãꞌña.
  rmc-rmc: Te na chal tumen ňič le narodenca, save mek ačhile maškar tumende. Aňi
    ma leperen pre lengre devlengre nava, ma thoven vera pre lende, ma služinen lenge
    aňi anglal lende ma banďon.
  nlg-nlg: Makau ghilala utoa, kau haidu gea itadira na vure tara ghanara mua tana
    pari, makau bosai gea na ahani didira na God /tidalo, makau nira paparo gea, makau
    bei lutu vanira, makau bei tongaghi vanira.
  pes-OPV: تا به این طوایفی که در میان شما باقی‌مانده‌اند داخل نشوید، و نامهای خدایان
    ایشان را ذکر ننمایید، وقسم نخورید و آنها را عبادت منمایید و سجده نکنید.
  ron-1924: Сэ ну вэ аместекаць ку нямуриле ачестя каре ау рэмас принтре вой; сэ ну
    ростиць нумеле думнезеилор лор ши сэ ну-л ынтребуинцаць ын журэмынт; сэ ну ле
    служиць ши сэ ну вэ ынкинаць ынаинтя лор.
  ben-OBCV: তোমরা এই সমস্ত জাতি, যারা তোমাদের মধ্যে রয়ে গিয়েছে, তাদের সহযোগী হোয়ো
    না; তাদের দেবতাদের নামে মিনতি বা শপথ কোরো না। তোমরা অবশ্যই তাদের সেবা করবে না
    অথবা তাদের সামনে প্রণত হবে না।
  som-som: Oo iska jira inaydnaan quruumahaas dhex iman, kuwaasoo ah kuwa idinku dhex
    hadhay, oo magacyada ilaahyadoodana marnaba ha soo hadalqaadina, ninnana ha ku
    dhaaranina, hana u adeegina, hana u sujuudina kolnaba,
  lat-VUC: 'ne postquam intraveritis ad gentes quæ inter vos futuræ sunt, juretis
    in nomine deorum earum, et serviatis eis, et adoretis illos:'
  eng-ASVBT: that ye come not among these nations, these that remain among you; neither
    make mention of the name of their gods, nor cause to swear by them, neither serve
    them, nor bow down yourselves unto them;
  ita-1885: e non entriate da queste genti che restano appresso di voi, e non ricordiate
    il nome de' loro dii, e non li usiate in giuramenti, e non serviate loro, e non
    li adoriate.
  eng-LXXUP: that ye go not in among these nations that are left; and the names of
    their gods shall not be named among you, neither shall ye serve them, neither
    shall ye bow down to them.
  eng-ULB: so you may not mix with these nations that remain among you or mention
    the names of their gods, swear by them, worship them, or bow down to them.
  spa-VBL: No te asocies on las naciones que quedan. No menciones los nombres de sus
    dioses, ni jures por ellos, ni los adores, ni te inclines ante ellos.
  fra-_FOB: Sans vous mêler à ces nations qui sont restées parmi vous; ne faites point
    mention du nom de leurs dieux; ne faites jurer personne par eux; ne les servez
    point et ne vous prosternez point devant eux.
  mal-mal: നിങ്ങളുടെ ഇടയിൽ ശേഷിച്ചിരിക്കുന്ന ഈ ജനതകളോട് നിങ്ങൾ ഇടകലരരുത്; അവരുടെ ദേവന്മാരുടെ
    നാമം ഉച്ചരിക്കയും അത് ചൊല്ലി സത്യംചെയ്കയും അരുത്; അവരെ സേവിക്കയും നമസ്കരിക്കയും
    അരുത്.
  urd-GVR: Un dīgar qaumoṅ se rishtā mat bāndhnā jo ab tak mulk meṅ bāqī rah gaī haiṅ.
    Un ke butoṅ ke nām apnī zabān par na lānā, na un ke nām le kar qasam khānā. Na
    un kī ḳhidmat karnā, na unheṅ sijdā karnā.
  suz-BL: गे इन दातेमी बाक्‍शो अर्को रागी ङा मुरपुकी नु मब्‍वांइसीन। मेको आन देवता
    आन नें मथिने। मेको आन नेंमी कसम मजने। मेको आन कली पूजा मपने। मिनु मेको आन ङोंइती
    बाप्‍शा सेउ मपने। प्रस्‍थान २३:१३-२४
  ita-1927: senza mischiarvi con queste nazioni che rimangono fra voi; non mentovate
    neppure il nome de’ loro dèi, non ne fate uso nei giuramenti; non li servite,
    e non vi prostrate davanti a loro;
  ckb-ckb: تێکەڵی ئەم نەتەوانە مەبن، ئەوانەی لەگەڵتان ماونەتەوە ناوی خوداوەندەکانیان
    مەهێنن، سوێندیان پێ مەخۆن، مەیانپەرستن و کڕنۆشیان بۆ مەبەن.
  eng-BBE: 'Have nothing to do with these nations who still are living among you;
    let not their gods be named by you or used in your oaths; do not be their servants
    or give them worship:'
  kan-OKCV: ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಉಳಿದಿರುವ ಈ ಜನಾಂಗಗಳಲ್ಲಿ ಸೇರಿಕೊಳ್ಳಬೇಡಿರಿ. ಅವರ ದೇವರುಗಳ ಹೆಸರುಗಳನ್ನು
    ಸ್ಮರಿಸಲೂ ಬೇಡಿರಿ. ಅವುಗಳ ಮೇಲೆ ಆಣೆಯೂ ಇಡಬೇಡಿರಿ. ಅವುಗಳಿಗೆ ಆರಾಧನೆ ಮಾಡಬಾರದು. ಅಡ್ಡಬೀಳಲೂಬಾರದು.
  bbb-bbb: '@see-verse:JOS.023.006'
  tam-2017: உங்களுக்குள்ளே மீதியாக இருக்கிற இந்த தேசங்களோடு சேராமலும், அவர்களுடைய
    தெய்வங்களின் பெயர்களை நினைக்காமலும், அவைகளைக்கொண்டு சத்தியம்செய்யாமலும், அவைகளைத்
    தொழுதுகொள்ளாமலும், பணிந்துகொள்ளாமலும் இருக்கும்படி எச்சரிக்கையாக இருங்கள்.
  spa-RV-1909: 'Que cuando entrareis á estas gentes que han quedado con vosotros,
    no hagáis mención ni juréis por el nombre de sus dioses, ni los sirváis, ni os
    inclinéis á ellos:'
  ron-BTF: Ca să nu intrați printre aceste națiuni care au rămas între voi, nici să
    nu amintiți numele dumnezeilor lor, nici să nu jurați pe ei, nici să nu le serviți
    și nici să nu vă prosternați înaintea lor,
  eng-WEBP: that you not come among these nations, these that remain among you; neither
    make mention of the name of their gods, nor cause to swear by them, neither serve
    them, nor bow down yourselves to them;
  eng-FBV: Don't associate with the nations that are left. Don't mention the names
    of their gods, and don't swear by them, worship them, or bow down to them.
  nld-1939: Ge moogt u niet inlaten met die nog overgebleven volken, de naam hunner
    goden niet noemen of daarbij zweren, noch hen dienen of vereren.
  nch-BL: Amo teno xijpiyaca ica inijuanti cati noja itztoque ipan nopa tali. Amo
    xiquijtoca inintoca ininteteyohua, yon amo xiquintestigojquetzaca inintaixcopincayohua.
    Amo xiquinhueyichihuaca, yon amo ximotancuaquetzaca iniixpa.
  vie-1934: Chớ nên xen lộn cùng các dân tộc này còn ở lại giữa các ngươi, chớ xưng
    đến danh các thần chúng nó, chớ biểu ai bắt các thần ấy mà thề, chớ hầu việc,
    và đừng quì lạy trước các thần đó.
  hin-CV: तुम इन लोगों से मत मिलना, जो अब तक तुम्हारे बीच में हैं; तुम उनके देवताओं
    का नाम मत लेना और न उन देवताओं की शपथ लेना, न उनकी आराधना करना और न उनको दंडवत
    करना.
  spa-BES: No tengan nada que ver con estas naciones que todavía viven entre ustedes;
    No permitan que sus dioses sean nombrados por ustedes no sean usados en tus juramentos;
    No sean sus siervos ni los adoren.
  tdx-tdx: tsy hitraofa’ areo o kilakila’ ndatio, o sisa ama’ areoo; naho tsy ho toñoneñe
    ty añaran’ ndrahare’ iareoo, ko ampifantàñe, ko itoroñañe, vaho ko iambaneañe;
