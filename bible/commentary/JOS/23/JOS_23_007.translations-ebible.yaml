    لَهَا.
  ewe-ewe: Mikpɔ nyuie be, miade ha kple trɔ̃subɔla siwo gale anyigba la dzi kura
    o. Migayɔ woƒe mawuwo ƒe ŋkɔ gɔ̃ hã o; migawɔ woƒe ŋkɔ ŋu dɔ le atamkaka me o,
    eye migasubɔ wo o.
  eng-LEE: So as not to come among these nations, those that are left remaining near
    you; and of the name of their gods shall ye not make mention, nor cause any to
    swear thereby, neither shall ye serve them, nor bow yourselves down unto them;
  asm-FB: তোমালোকৰ মাজত অৱশিষ্ট থকা এই জাতি সমূহৰ মাজত নুসোমাবা, তেওঁলোকৰ দেৱতাৰ নাম
    নলবা, সেইবোৰৰ নামেৰে শপত নাখাবা, সেইবোৰক পূজা নকৰিবা আৰু সেইবোৰৰ আগত প্ৰণিপাত
    নকৰিবা৷
  sus-A: وٌ نَشَ سُنبُ يِ سِيٍ رَ، نَشٍيٍ لُشِ وٌ يَ مَ. وٌ نَشَ عٍ شَ عَلَيٍ مَشَندِ،
    وٌ نَشَ وٌ كَلِ عٍ شِلِ رَ. وٌ نَشَ عٍ بَتُ، وٌ نَشَ وٌ تُوبِ عٍ بّ.
  fra-SBL: sans venir parmi ces nations, celles qui restent au milieu de vous, sans
    mentionner le nom de leurs dieux, sans faire jurer par eux, sans les servir et
    sans vous prosterner devant eux ;
  hbo-hbo: לְבִלְתִּי־בֹוא֙ בַּגֹּויִ֣ם הָאֵ֔לֶּה הַנִּשְׁאָרִ֥ים הָאֵ֖לֶּה אִתְּכֶ֑ם
    וּבְשֵׁ֨ם אֱלֹהֵיהֶ֤ם לֹא־תַזְכִּ֙ירוּ֙ וְלֹ֣א תַשְׁבִּ֔יעוּ וְלֹ֣א תַעַבְד֔וּם
    וְלֹ֥א תִֽשְׁתַּחֲו֖וּ לָהֶֽם׃
  piu-2006: '@see-verse:JOS.023.006'
  kik-kik: Mũtikanagwatanĩre na ndũrĩrĩ ici itigaire thĩinĩ wanyu; mũtikanagwete marĩĩtwa
    ma ngai ciacio kana mwĩhĩte nacio. Mũtikanacitungatĩre kana mũciinamĩrĩre.
  omb-omb: Siu nein mese bulu meire buri sinobu ngerehi ram toga tau mei gimiu. Mese
    wareware lo henai nora huqe sao. Me mese haharigi lure, mese tabana nora, sige
    huduhudu lawera.
  fra-NCL: sans vous mêler avec ces nations qui sont restées parmi vous ; n’invoquez
    pas le nom de leurs dieux, ne jurez pas par eux, ne les servez pas et ne vous
    prosternez pas devant eux ;
  cek-AK: 'nangcae salakah kaom hae kalah prae kaminawk hoi angkom o hmah; nihcae
    sithawnawk ih ahmin to kawk o hmah loe, nihcae sithaw ih ahmin hoiah lokkamhaih
    sah o hmah; nihcae ih tok sah o hmah loe, a hmaa ah doeh akuep o hmah:'
  cuk-cuk: Melle dule-baigan-amba-bemar-abargi-besmaladba be apurmalo. Melle e-bab-dummagan-nug
    be odummomalo, melle e-bab-dummagan-nuggi be ise-sogar ibmar sogmarbalo, deginbali,
    melle bipisaale e-bab-dummagan-nug be obarmarbalo.
  uig-CYR: шундақ қилип, араңларда қелип қалған бу таипиләр билән барди-кәлди қилмаңлар;
    шуниңдәк уларниң илаһлириниң намлирини тилға алмаңлар яки уларниң нами билән қәсәм
    қилмаңлар; уларға ибадәт қилмаңлар, уларға баш урмаңлар;
  tel-2017: మీ దగ్గర మిగిలి ఉన్న ఈ రాజ్యాలతో కలిసిపోవద్దు. వారి దేవుళ్ళ పేరులు ఎత్తవద్దు,
    వాటి తోడని ప్రమాణం చేయవద్దు, వాటిని పూజించవద్దు. వాటికి నమస్కరించవద్దు.
  hat-BSA: Ke nou pa asosye avèk nasyon sila yo, sila ki toujou rete pami nou yo,
    ni nonmen non a dye pa yo, ni fè pèsòn sèmante pa yo, ni sèvi yo, ni bese devan
    yo.
  kos-kos: Kowos fah tia asruoki yurin mwetsac su lula in masrlowos, ku fahk inen
    god lalos, ku fulahk ke inen god lalos, ku epasr nu selos.
  hbo-WLC: לְבִלְתִּי־בוֹא֙ בַּגּוֹיִ֣ם הָאֵ֔לֶּה הַנִּשְׁאָרִ֥ים הָאֵ֖לֶּה אִתְּכֶ֑ם
    וּבְשֵׁ֨ם אֱלֹהֵיהֶ֤ם לֹא־תַזְכִּ֙ירוּ֙ וְלֹ֣א תַשְׁבִּ֔יעוּ וְלֹ֣א תַעַבְד֔וּם
    וְלֹ֥א תִֽשְׁתַּחֲו֖וּ לָהֶֽם׃
  ibo-ibo: Lezienụ anya ka unu na mba ndị a fọdụrụ nʼala a ghara inwe mmekọ ọbụla.
    Unu akpọtụkwala chi ha niile aha. Unu aṅụkwala iyi nʼaha ha, maọbụ fee ha ofufe,
    maọbụ kpọọ isiala nye ha.
  ory-ory: ପୁଣି ସେହି ଗୋଷ୍ଠୀୟମାନଙ୍କର ଯେ ଅବଶିଷ୍ଟ ଲୋକ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଛନ୍ତି, ସେମାନଙ୍କ
    ମଧ୍ୟରେ ପ୍ରବେଶ ନ କର; କି ସେମାନଙ୍କ ଦେବତାମାନଙ୍କ ନାମ ଉଚ୍ଚାରଣ ନ କର, କି ସେମାନଙ୍କ ନାମରେ
    ଶପଥ ନ କରାଅ, କି ସେମାନଙ୍କ ସେବା ନ କର, କିଅବା ସେମାନଙ୍କୁ ପ୍ରଣାମ ନ କର।
  chk-chk: Ousap chiechifengen me chon ekei mwü mi chüen nom leimi, ousap pwal föüni
    iten ar kewe kot ika eäniir akapel, ousap angang ngeniir ika fel ngeniir.
  rop-rop: En if yumob wandi bulurrum detlot lowa brabliwei, wal yumob kaan jinggabat
    blanga go en joinap garram najalot pipul hu jidan langa dijan kantri, en yumob
    kaan jingat langa olabat drimin blanga enijing, en yumob kaan yusum eni neim blanga
    detlot drimin blanga bekimap miselp wen yumob meigim pramis, en yumob kaan bulurrum
    detlot drimin en weship langa olabat.
  ukr-1871: Не мішайтесь із сими народами, що зостаються ще коло вас; не беріть ув
    уста ваші імен богів їх, не божїтесь ними, не служіть їм і не припадайте перед
    ними.
  deu-1951: damit ihr euch nicht mit diesen Völkern vermischet, die noch bei euch
    übriggeblieben sind, und nicht an die Namen ihrer Götter denket, noch bei ihnen
    schwöret, noch ihnen dienet, noch sie anbetet;
  eng-JPS: that ye come not among these nations, these that remain among you; neither
    make mention of the name of their gods, nor cause to swear by them, neither serve
    them, nor worship them;
  srp-1865: Da se ne pomješate s tijem narodima što su ostali meðu vama, i da ne pominjete
    imena bogova njihovijeh, i da se ne kunete njima niti da im služite niti im se
    klanjate.
  lug-lug: Temwetabanga n’amawanga gano agasigadde mu mmwe, wadde okwogera ku mannya
    ga bakatonda baabwe, okulayira mu mannya gaabwe okubaweereza wadde okubavuunamira.
  heb-heb: לבלתי בוא בגוים האלה הנשארים האלה אתכם ובשם אלהיהם לא תזכירו ולא תשביעו
    ולא תעבדום ולא תשתחוו להם׃
  ben-IRV: আর এই জাতিগুলির যে অবশিষ্ট লোক তোমাদের মধ্যে আছে, তাদের মধ্যে প্রবেশ করো
    না, তাদের দেবতাদের নাম নিয়ো না, তাদের নামে শপথ করো না এবং তাদের সেবা ও তাদের
    প্রণাম করো না;
  pan-pan: ਇਸ ਲਈ ਕਿ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਕੌਮਾਂ ਦੇ ਵਿੱਚ ਨਾ ਵੜੋ ਜਿਹੜੀਆਂ ਤੁਹਾਡੇ ਵਿੱਚ ਬਾਕੀ ਰਹਿ
    ਗਈਆਂ ਹਨ ਅਤੇ ਤੁਸੀਂ ਉਹਨਾਂ ਦੇ ਦੇਵਤਿਆਂ ਦਾ ਨਾਮ ਵੀ ਜੁਬਾਨ ਤੇ ਨਾ ਲਿਆਓ, ਨਾ ਉਹਨਾਂ ਦੀ ਸਹੁੰ
    ਦੇਵੋ, ਨਾ ਉਹਨਾਂ ਦੀ ਉਪਾਸਨਾ ਕਰੋ ਅਤੇ ਨਾ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕੋ।
  mya-JVB: သင် တို့တွင် ကြွင်း သေးသော ဤ လူမျိုး နှင့် မ ပေါင်းဘော် ၊ သူ တို့ဘုရား
    ၏နာမ ကို မြွက် ၍ မ ကျိန် ဆို၊ ဝတ် မ ပြု ဦး မ ညွှတ်ဘဲ၊
  hmo-hmo: Inai bese haida, emui huanai do noho, be idia danu do umui turana karaia
    lasi. Idia edia dirava edia ladana do umui gwauraia lasi, bona edia ladana dekenai
    do umui gwauhamata lasi. Edia hesiai gaukara do umui karaia lasi, bona idia dekenai
    do umui tomadiho lasi.
  urd-urd: और उन क़ौमों में जो तुम्हारे बीच हुनूज़ बाक़ी हैं न जाओ और न उनके म'बूदों
    के नाम का ज़िक्र करो और न उनकी क़सम खिलाओ और न उनकी इबादत करो और न उनको सिज्दा
    करो।
  rus-SYN: Не сообщайтесь с сими народами, которые остались между вами, не воспоминайте
    имени богов их, не клянитесь ими и не служите им и не поклоняйтесь им,
  bqc-SIM: Á baa su àↄ kú ń bui pↄ́ gↄ̃̀ á guupiↄo. Ásuli ń tã́aↄ gbagbao.
    Ásuli mɛ á síńnↄo. Ásuli zↄblenɛ́ à kúlɛnɛ́o.
  tcz-CHONGTHU: Hijeh chun hiche gamsunga um nalaiho lah a ilhah manglou nadiuvin
    dingdet uhite. Amaho semthu pathenho nahouthei loudiu le akinna jong nakimanchah
    loudiu, kihahselna a jong naman theiloudiu amin na amin ujong naphah poh theilou
    diu ahi.
  mar-mar: तुमच्याजवळ जी राष्ट्रे उरलेली आहेत त्यांमध्ये तुम्ही जाऊ नका, आणि त्यांच्या
    देवांच्या नावांची आठवण करू नका, आणि त्यांची शपथ घालू नका; त्यांची सेवाही करू नका,
    आणि त्यांच्या पाया पडू नका.
  qub-qub: Ñaupayquicho tiyarcaycajraj jäpa runacunawanga ama tacucaychu. Paycuna
    adurashan diosnincunatapis ama aduranquichu. Chay dioscunapataga ni jutillantapis
    ama rimarcuychu, ni juraypischu jutinchöga.
  bqp-bqp: Á bàka súngↄ̃ kú kũ buri kũ ò gↄ̃̀ á tɛ́ pìnↄoro, àsun ń tãnanↄ tↄ́
    sísiro, àsun la da kũńworo. Àsun donyĩ à kútɛńnɛro.
  hat-hat: Pa mele avèk moun lòt nasyon k'ap viv nan mitan nou yo. Pa nonmen non bondye
    yo. Pa pran non bondye yo pou fè sèman. Pa mete ajenou devan bondye yo. Pa fè
    sèvis pou yo.
  eng-BSB: So you are not to associate with these nations that remain among you. You
    must not call on the names of their gods or swear by them, and you must not serve
    them or bow down to them.
  tod-tod: À mina zupu, wa zii niiti ti yɛgai wo zaama. À mina ta-ɠalagiti daasei
    bo. À mina ta wo wa-ɠona wo faiti su. À mina ti lɛbi. À mina nɔkɔ ti wu.
  eng-WEBPB: that you not come amongst these nations, these that remain amongst you;
    neither make mention of the name of their gods, nor cause to swear by them, neither
    serve them, nor bow down yourselves to them;
  kbq-kbq: Hanki amama emani'naza mopafi vahe'enena taragoteta omanita, zamagri anumzamofo
    agi'a amu'nontamifina oheta, ana anumzantamimofo zamagirera huvempa osutma, eri'zana
    erinozmanteta, tamarenareta monora huozamanteho.
  nhe-BL: Ax tleno xijpiyaca ica inijuanti tlen noja mocahuaj ipan nopa tlali. Amo
    xiquijtoca inintoca inintiotzitzi, niyon amo xiquintestigojquetzaca inintlaixcopincayohua.
    Amo xiquinhueyichihuaca, niyon amo ximotlancuaquetzaca iniixpa.
  bus-bus: A bà tóngↄ̃ kú kↄ̃n borii kɛ̀ aↄ̃ gↄ̃̀ a tɛ́ pìnↄoro. Àton ń tãanↄ tↄ́
    sísiro, àton la dańyoro. Àton dↄńzi à kúɛńnɛro.
  gub-BL: Nezewe mehe napeiko kwaw a'e teko peywy rehe wiko ma'e wainuinuromo nehe.
    Pemume'u zo wazar tupàn a'ua'u waner pe wà nehe. Pemume'uahy zo penemiapo ràm
    a'e tupàn waner rehe nehe. Pemuwete zo pe wà nehe. Pezeamumew zo wanenataromo
    nehe no.
  eng-DRA: 'Lest after that you are come in among the Gentiles, who will remain among
    you, you should swear by the name of their gods, and serve them, and adore them:'
