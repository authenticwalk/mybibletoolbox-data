verse: JOS.023.010
translations:
  mal-C: നിങ്ങളുടെ ദൈവമായ യഹോവ വാഗ്ദാനംചെയ്തതുപോലെ, താൻതന്നെ നിങ്ങൾക്കുവേണ്ടി യുദ്ധം
    ചെയ്തതിനാൽ, നിങ്ങളിൽ ഒരുത്തൻ ആയിരംപേരെ ഓടിച്ചിരിക്കുന്നു.
  deu-TKW: Ein einziger von euch jagte tausend vor sich her, denn Jahwe, euer Gott,
    kämpfte selbst für euch, wie er euch verheißen hat.
  lin-lin: Moto moko kaka kati na bino azalaki kokimisa bato nkoto moko, pamba te
    Yawe, Nzambe na bino, azalaki kobundela bino ndenge alakaki.
  eng-LSV: one man of you pursues a thousand, for your God YHWH [is] He who is fighting
    for you, as He has spoken to you;
  eng-GNV: 'One man of you shall chase a thousand: for the Lord your God, he fighteth
    for you, as he hath promised you.'
  eng-WEBSTER: 'One man of you shall chase a thousand: for the LORD your God, he it
    is that fighteth for you, as he hath promised you.'
  nhw-BL: San setzi tlen amojuanti huelis quinmajmatis se mil tlacame pampa TOTECO
    Dios tlahuilana por amojuanti quen tohuaya mocajtoc quichihuas.
  swh-ONEN: Mtu mmoja miongoni mwenu anafukuza watu elfu, kwa kuwa Bwana Mungu wenu
    anawapigania, kama alivyoahidi.
  bba-bba: Bɛɛn tɔn turo u koo kpĩ u yibɛrɛ nɔrɔbu (1.000) ɡo, nɡe mɛ Gusunɔn tii
    u nɔɔ mwɛɛru kuɑ, yèn sɔ̃ u rɑ n wɑ̃ɑ kɑ bɛɛ tɑbu sɔɔ.
  eng-KJVCPB: 'One man of you shall chase a thousand: for the Lord your God, he it
    is that fighteth for you, as he hath promised you.'
  wbp-wbp: Yuwayi, YAAWIYI-jilpa palka-juku nyinaja nyurrurla-kurluju, manulpa-nyarra
    pirrjirdi-manu kulukungarnti. Kujarlunya-nyarra yangkaju kamparru-wiyi ngarrurnu.
    Kujarlanya, kajili-nyarra marda 1,000-pala warrmarla jangkardu yantarlarni kuluku,
    ngulaju kapu-jana jinta-miparlu nyurrurla-nyangu-jangkarlu turnu-warnu-jangkarlu
    pungkarla.
  luo-luo: Ngʼato achiel biro lawo ji alufu achiel, nikech Jehova Nyasaye ma Nyasachu
    kedonu, mana kaka ne osingonu.
  meu-meu: Umui ta ese daha ta iluludia mai dibana; badina be Iehova, emui Dirava,
    ese umui daimui ai e tuarimu, e gwau henimui hamata heḡereḡerena.
  npi-ULB: तिमीहरूमध्ये एक जनाले हजार जनालाई भगाउनेछ, किनभने तिमीहरूका परमप्रभु परमेश्‍वरले
    तिमीहरूलाई प्रतिज्ञा गर्नुभएझैँ उहाँ तिमीहरूका निम्ति लड्नुहुने छ ।
  yor-yor: Ọ̀kan nínú yín lé ẹgbẹ̀rún (1,000) ọ̀tá, nítorí tí Olúwa Ọlọ́run yín jà
    fún yín gẹ́gẹ́ bí ó ti ṣe ìlérí.
  emp-NTPO: Dadjirãnebema ab̶aʌba ãdjirã mil panʌra ãyã mĩrũ pirabibaria Ãcõrẽra dadjirãare
    djõ b̶ʌ bẽrã idjia jarad̶a quĩrãca.
  ind-ind: Satu orang dari kalian dapat mengalahkan seribu orang, karena TUHAN Allahmu
    berperang bagi kalian, seperti yang Dia janjikan kepadamu.
  pes-OPCB: هر یک از شما به تنهایی قادر هستید با یک هزار سرباز دشمن بجنگید و آنها
    را شکست دهید، زیرا خداوند، خدای شما مطابق قولی که داده است به جای شما می‌جنگد.
  tgl-ULB: Sinumang nag-iisang lalaki sa inyong bilang ay gagawang patakasin ang isang
    libo, para kay Yahweh na inyong Diyos, ang tanging lumalaban para sa inyo, gaya
    ng ipinangako niya sa inyo.
  hui-hui: Anduane Homogo ibunime bulebero lalu bi lo wiyadagua bialu tí aria agali
    mbira hangume tínaga waitigi daosini mbira (1,000) mo gi haga beremigola ti ibida
    piai holebira.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​က​တိ​တော်​ရှိ​သည်​အ​တိုင်း သင်​တို့
    အ​တွက်​စစ်​တိုက်​တော်​မူ​သ​ဖြင့်​သင်​တို့ အ​ထဲ​မှ​သူ​ရဲ​တစ်​ယောက်​က ရန်​သူ​တစ်
    ထောင်​ကို​က​စဥ့်​က​လျား​ထွက်​ပြေး​စေ နိုင်​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཞལ་བཞེས་གནང་བ་བཞིན་དུ་ཁྱོད་རྣམས་ཀྱི་ཕྱིར་འཐབ་མོ་མཛད་པས།
    ཁྱོད་མི་གཅིག་གིས་མི་སྟོང་བདའ་འདེད་བྱེད་པར་འགྱུར།
  sna-sna: Munhu mumwe chete kwamuri achadzinga vanhu vane chiuru, nokuti Jehovha
    Mwari wenyu ndiye anokurwirai sezvaakavimbisa.
  spa-BLM: Un solo hombre de vosotros perseguirá a mil, porque es Yahvé vuestro Dios
    quien lucha por vosotros, como os ha dicho.
  cac-cac: A d'a junoc on̈ ix el lemnaj mil eb' cajc'ool, yujto a Jehová co Diosal
    ix ac'an oval cuuj, icha aj yac'annaccan sti' d'ayon̈.
  swh-ULB: Mtu yeyote mmoja wa kwenu atawafanya watu elfu wakimbie mbali, kwa kuwa
    Yahweh Mungu wenu, ndiye anayepigania ninyi, kama vile alivyowaahidi.
  bel-bel: адзін з вас праганяе тысячу, бо Гасподзь Бог ваш Сам змагаецца за вас,
    як казаў вам.
  deu-ELBBK: Ein Mann von euch jagt tausend; denn der HERR, euer Gott, er ist es,
    der für euch kämpft, so wie er zu euch geredet hat.
  mbb-OT: Is minsan hentei keniyu ebpekesegseg te 1,000 he menge etew, su is Nengazen
    iyan ebpekidtebek para keniyu, sumalà te insaad din.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്കു വാഗ്ദാനം ചെയ്തതുപോലെ താൻതന്നേ നിങ്ങൾക്കുവേണ്ടി
    യുദ്ധം ചെയ്തതുകൊണ്ടു നിങ്ങളിൽ ഒരുത്തൻ ആയിരം പേരെ ഓടിച്ചിരിക്കുന്നു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ níꞌcaronojõta mʉsãrẽ aꞌmewẽjẽtamuwĩ. Tojo weegʉ cʉ̃ weetamuse
    meꞌrã mʉsã meꞌrãcjʉ̃ niꞌcʉ̃ mil masãrẽ nʉrʉ̃stemasĩsami.
  rmc-rmc: O RAJ, tumaro Del, tumen diňa lav, hoj pes korkoro vaš tumenge marela,
    vašoda jekh tumendar zviťazinela upral o ezeros (1 000) murša.
  nlg-nlg: Sakai na tinoni vamua itamiu ke ghurura na togha tanaghamiu na kana, na
    pukuna a Lord nimui na God te veitotoghoni vnighau te vaghaa te nia baubahu tua.
  pes-OPV: یک نفر از شما هزار را تعاقب خواهد نمود زیرا که یهوه، خدای شما، اوست که
    برای شما جنگ می‌کند، چنانکه به شما گفته است.
  ron-1924: Унул сингур динтре вой урмэря о мие дин ей, кэч Домнул Думнезеул востру
    лупта пентру вой, кум в-а спус.
  ben-OBCV: তোমাদের এক একজন, 1,000 জনকে বিতাড়িত করছে, কারণ তোমাদের ঈশ্বর সদাপ্রভু
    তাঁর প্রতিশ্রুতিমতো, তোমাদের জন্য যুদ্ধ করেছেন।
  som-som: Nin keliya oo idinka mid ahu kun buu eryi doonaa; waayo, kan idiin diriraa
    waa Rabbiga Ilaahiinna ah siduu idinkula hadlay.
  lat-VUC: 'Unus e vobis persequetur hostium mille viros: quia Dominus Deus vester
    pro vobis ipse pugnabit, sicut pollicitus est.'
  eng-ASVBT: One man of you shall chase a thousand; for Jehovah your God, he it is
    that fighteth for you, as he spake unto you.
  ita-1885: Un solo uomo d'infra voi ne perseguiterà mille; perciocchè il Signore
    Iddio vostro è quel che combatte per voi; come egli ve ne ha parlato.
  eng-LXXUP: One of you has chased a thousand, for the Lord our God, he fought for
    you, as he said to you.
  eng-ULB: Any single man of your number will make a thousand run away, for Yahweh
    your God, is the one who fights for you, just as he promised you.
  spa-VBL: Uno solo de ustedes puede ahuyentar a mil enemigos, porque el Señor, su
    Dios, lucha por ustedes, como se los ha prometido.
  fra-_FOB: Un seul d'entre vous en poursuit mille; car l'Éternel votre Dieu est celui
    qui combat pour vous, comme il vous l'a dit.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങളോടു വാഗ്ദാനം ചെയ്തതുപോലെ താൻതന്നെ നിങ്ങൾക്കുവേണ്ടി
    യുദ്ധം ചെയ്തതുകൊണ്ട് നിങ്ങളിൽ ഒരുത്തൻ ആയിരംപേരെ ഓടിച്ചിരിക്കുന്നു.
  urd-GVR: Āp meṅ se ek shaḳhs hazār dushmanoṅ ko bhagā detā hai, kyoṅki Rab āp kā
    Ḳhudā ḳhud āp ke lie laṛtā hai jis tarah us ne wādā kiyā thā.
  suz-BL: इन मुर कामी मेको आन के हजार का मुर आन कली खेरने चाप्‍ब। मारदे हना आ देंशो
    खोदेंशो पा इन लडाइ पचा ङा परमप्रभु यावे, इन परमप्रभुमी पाइब।
  ita-1927: Uno solo di voi ne inseguiva mille, perché l’Eterno, il vostro Dio, era
    quegli che combatteva per voi, com’egli vi avea detto.
  ckb-ckb: یەک پیاو لە ئێوە هەزار دەردەپەڕێنێت، چونکە یەزدانی پەروەردگارتان لە جیاتی
    ئێوە دەجەنگێت هەروەک بەڵێنی پێدان.
  eng-BBE: One man of you is able to put to flight a thousand; for it is the Lord
    your God who is fighting for you, as he has said to you.
  kan-OKCV: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ವಾಗ್ದಾನದಂತೆಯೇ ನಿಮಗೋಸ್ಕರ ಯುದ್ಧ ಮಾಡಿದ್ದರಿಂದ
    ನಿಮ್ಮಲ್ಲಿ ಒಬ್ಬನು ಸಾವಿರ ಜನರನ್ನು ಓಡಿಸುವುದಕ್ಕೆ ಶಕ್ತನಾದನು.
  bbb-bbb: '@see-verse:JOS.023.009'
  tam-2017: உங்களில் ஒருவன் ஆயிரம்பேரைத் துரத்துவான்; உங்களுடைய தேவனாகிய யெகோவா உங்களுக்குச்
    சொன்னபடி, அவரே உங்களுக்காக யுத்தம்செய்கிறார்.
  spa-RV-1909: 'Un varón de vosotros perseguirá á mil: porque Jehová vuestro Dios
    pelea por vosotros, como él os dijo.'
  ron-BTF: Un singur om dintre voi va urmări o mie, fiindcă DOMNUL Dumnezeul vostru
    este cel care luptă pentru voi, așa cum v-a promis.
  eng-WEBP: One man of you shall chase a thousand; for it is the LORD your God who
    fights for you, as he spoke to you.
  eng-FBV: Just one of you can chase away a thousand enemies, for the Lord your God
    is fighting for you, as he promised you.
  nld-1939: Eén van u achtervolgde er duizend; want het was Jahweh, uw God, die voor
    u streed, zoals Hij het u had gezegd.
  nch-BL: San setzi ten amojuanti huelis quinmajmatis se mil tacame pampa TOTECO Dios
    tatehuía por amojuanti quej tohuaya mocajtoc quichihuas.
  vie-1934: Một người trong các ngươi đuổi được đến ngàn người của chúng nó; vì Giê-hô-va
    Đức Chúa Trời các ngươi là Đấng chiến đấu cho các ngươi, y như Ngài đã phán.
  hin-CV: तुममें से एक ही व्यक्ति हजार शत्रुओं को मारने के लिए काफ़ी है; क्योंकि तुमसे
    किए वायदे के अनुसार याहवेह, तुम्हारे परमेश्वर, तुम्हारी ओर से लडते आये हैं.
  spa-BES: Uno de ustedes puede hacer volar a mil; porque el SEÑOR su Dios está luchando
    por ustedes, como él les ha dicho.
  tdx-tdx: Mañoridañe arivo t’indaty raik’ ama’ areo, kanao Iehovà Andrianañahare’
    areo ty mialy ho anahareo, ty amy nitsara’ey.
  tha-KJV: พวกท่านคนเดียวจะขับไล่​หน​ึ่งพันคนให้​หนี​ไป เพราะว่าพระเยโฮวาห์พระเจ้าของท่านต่อสู้เพื่อท่านดังที่​พระองค์​ทรงสัญญาไว้
  por-BR-2018: 'Um homem de vós perseguirá a mil: porque o SENHOR vosso Deus luta
    por vós, como ele vos disse.'
  deu-ELO: Ein Mann von euch jagt tausend; denn Jehova, euer Gott, er ist es, der
    für euch streitet, so wie er zu euch geredet hat.
  eng-WYC-2018: One of you shall pursue a thousand men of enemies, for your Lord God
    shall fight for you, as he hath promised. (Yea, one of you can pursue a thousand
    of the enemies, for the Lord your God fighteth for you, as he promised you that
    he would.)
  epo-epo: Unu el vi forpelas milon; ĉar la Eternulo, via Dio, mem batalas por vi,
    kiel Li diris al vi.
  uig-PIN: Pǝrwǝrdigar Hudayinglar silǝrgǝ eytⱪini boyiqǝ silǝr tǝrǝptǝ turup jǝng
    ⱪilƣini üqün silǝrdin bir adiminglar ularning ming adimini tiripirǝn ⱪilidu.
  beo-beo: Dilia dunu afae da gegebeba:le, eno 1000 agoane da hobeasa. Bai Hina Gode
    Ea ilegele sia:i defele, dili fidima:ne gegenana.
  tpi-OTNT: Wanpela man bilong yupela inap mekim 1,000 man bilong ol i ranawe, long
    wanem, God, Bikpela bilong yumi, i save helpim yupela long pait long ol olsem
    bipo em i bin promis long mekim.
  hau-SA: Mutum ɗaya a cikinku ya isa yă sa mutane dubu nasu su gudu, domin Ubangiji
    Allahnku yana yaƙi dominku, kamar yadda ya yi alkawari.
  uig-LAT: Perwerdigar Xudayinglar silerge éytqini boyiche siler terepte turup jeng
    qilghini üchün silerdin bir adiminglar ularning ming adimini tiripiren qilidu.
  nde-nde: Oyedwa wenu uyenelisa ukwehlula abantu abayinkulungwane eyodwa ngenxa yokuthi
    uThixo uNkulunkulu wenu uyalilwela njengokuthembisa kwakhe.
  ton-ton: '‌ʻE tuli ʻe homou tokotaha ʻae toko afe: he ko Sihova ko homou ʻOtua,
    ko ia ia ʻoku tau maʻamoutolu ʻo hangē ko ʻene fakahā kiate kimoutolu.'
  ces-1613: Tak jeden z vás honiti bude tisíc, nebo Hospodin Bůh váš onť bojuje za
    vás, jakož mluvil vám.
  eng-WMB: One man of you shall chase a thousand; for it is the LORD your God who
    fights for you, as he spoke to you.
  tam-TCV: உங்கள் இறைவனாகிய யெகோவா உங்களுக்கு வாக்களித்தபடி, அவரே உங்களுக்காகப் போராடுவதனால்
    உங்களில் ஒருவன் ஆயிரம்பேரை எதிர்த்து முறியடிக்கிறான்.
  ceb-ULB: Bisan ang usa ka tawo taliwala sa inyong kadaghanon makahimo sa pagpadagan
    sa usa ka libo, kay si Yahweh nga inyong Dios, mao ang makig-away alang kaninyo,
    sumala sa iyang gisaad kaninyo.
  pol-UBG: Jeden z was będzie ścigał tysiąc, gdyż PAN, wasz Bóg, sam walczy za was,
    jak wam obiecał.
  urd-GVU: آپ میں سے ایک شخص ہزار دشمنوں کو بھگا دیتا ہے، کیونکہ رب آپ کا خدا خود
    آپ کے لئے لڑتا ہے جس طرح اُس نے وعدہ کیا تھا۔
  deu-1912: Euer einer jagt tausend; denn der HERR, euer Gott, streitet für euch,
    wie er euch geredet hat.
  kan-2017: ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ವಾಗ್ದಾನದಂತೆ ನಿಮಗೋಸ್ಕರ ಯುದ್ಧ ಮಾಡಿದ್ದರಿಂದ ನಿಮ್ಮಲ್ಲಿ
    ಒಬ್ಬನು ಸಾವಿರ ಜನರನ್ನು ಓಡಿಸುವುದಕ್ಕೆ ಶಕ್ತನಾದನು.
  tgo-tgo: The lolothan e tɨnemina, valɨkaiwae i vakatha hweserithaŋarɨ thɨ raka vo,
    kaiwae Giya lemi Loi iye i gaithɨ kaiwami, ŋgoreiya va le dagerawe.
  yap-yap: Demturug bigimed ma rayag rok ni nge tuluf bbiyu’ i pumo’on ngar milgad,
    ni bochan SOMOL ni Got romed e be cham ni fan ngomed, nri bod rogon nike micheg.
  hlt-MCSB: Nangmih taengah a thui vanbangla BOEIPA na Pathen loh nangmih ham a vathoh
    coeng dongah nangmih lamkah hlang pakhat long mah thawngkhat khaw a hloem coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ጫኣቄ ጎይፆና ዒንሢ ዛሎ ዒ ዖልታሢሮ ዒንሢዳፓ ፔቴ ዓሲ ሌሊ ዔያቶኮ
    ሺያ ዓሲ ዳውሳኒ ዳንዳዓኔ።
  twi-ASANTE: Mo mu biara bɛtumi atu atamfoɔ apem agu, ɛfiri sɛ, Awurade, mo Onyankopɔn
    ko ma mo sɛdeɛ wahyɛ bɔ no.
  eng-WEBU: One man of you shall chase a thousand; for it is the LORD your God who
    fights for you, as he spoke to you.
  bnp-bnp: A bakovi tara ne mua i kara ni vakamangenge a bakovi i ala rangale (1,000)
    ne ria, bara ri ha, a vuhuna e BAKOVI DAGI a Vure ne hita i tuhori mua na vabinga
    i vaubi polo ne mua, i manga a hini i ta muholi vona hosi ge rata.
  wal-wal: GODAI intte Xoossai intteyyo giidoogaadan, i ba huuphen intteyyo olettiyo
    gishshau, intteppe issi asi sha7u asaa yedettees.
  spa-PDDPT: Un varón de ustedes persigue a 1.000, porque Yavé su ʼElohim, pelea por
    ustedes, como Él dijo.
  gun-gun: Peẽ kuery regua peteĩ'i ava teĩ omonha 'rã mil ikuai va'e, Senhor Penderuete
    ae penderepy vy joe opu'ã ramo, ijayvuague rami vy.
  agu-BL: Na tan alchok jun tzitetzwok xcye' yi juna'tz tan chilaje'n len jun mil
    icontr. Na yi Kataj yi cawl ketz, i' tz'ocopon tan oyintzi' tetz ixel, chi suki'nt
    ta'n.
  ilo-ULB: Ti siasinoman a lalaki kadakayo ket kabaelanna a patarayen ti sangaribu,
    ta ni Yahweh a Diosyo ti makirangranget para kadakayo a kas iti inkarina kadakayo.
  kpg-kpg: Di ingoo hua tangada e dahi i goodou e mee di hagabagi ana daane e mana
    gii llele gi daha, idimaa Dimaadua, go di godou God, e heebagi i godou lohongo,
    be dana hagababa ne hai.
  uig-ARA: پەرۋەردىگار خۇدايىڭلار سىلەرگە ئېيتقىنى بويىچە سىلەر تەرەپتە تۇرۇپ جەڭ
    قىلغىنى ئۈچۈن سىلەردىن بىر ئادىمىڭلار ئۇلارنىڭ مىڭ ئادىمىنى تىرىپىرەن قىلىدۇ.
  bsp-bsp: Nəna fum wəkin gboŋ ɛŋc-bɛləs aterɛnɛ anu pɛcəp pin, bawo Kanu Kəpɔŋ Kanu
    konu kəŋc-sutnɛn' on, pəmɔ tɔkɔ kənalok' un mɔ.
  sus-sus: Wo ya ma, mixi keren nu mixi wulu nan kerima, barima wo Marigi Alatala
    nan nu gere soma wo bɛ alɔ a a laayidi wo bɛ ki naxɛ.
  pon-2006: Emente kumwail kak pwakihala aramas kid, pwehki KAUN-O eh ketin mahmahwen
    kin kumwail, nin duwen me e ketin inoukidahr.
  ksd-ksd: Ta kopono tutana ta vavat na korot murmur tika na arip na marmar, tago
    ra Luluai kavava God i varubu maravut avat, da i ga ve avat.
  tur-YTC: İçinizden bir kişi bin kişiyi kovalayacaktır; çünkü size söylediği gibi,
    sizin için savaşan Tanrınız Yahve'dir.
  grc-BRENT: Εἷς ὑμῶν ἐδίωξε χιλίους, ὅτι Κύριος ὁ Θεὸς ἡμῶν οὗτος ἐξεπολέμει ὑμῖν,
    καθάπερ εἶπεν ἡμῖν.
  ind-AYT: Satu orang di antara kamu dapat mengejar seribu orang, sebab TUHANlah,
    Allahmu, yang berperang bagimu, seperti yang dijanjikan-Nya kepadamu.
  nya-nya: Aliyense wa inu atha kuthamangitsa anthu 1,000 chifukwa Yehova Mulungu
    wanu ndiye amakumenyerani nkhondo, monga momwe analonjezera.
  hrv-hrv: Jedan je od vas tjerao pred sobom tisuću, jer se Jahve, Bog vaš, borio
    za vas, kao što vam je obećao.
  mps-mps: Te dage hani bidi me deligo te umabo bidi mu, te 1,000 bidi dabe te wi
    pomainu ilibo sę ebaso, te usu yai dao, magi baso meni, God, te dago Genuai Bidigo,
    te dage tau siyu, augwali dali hwįai dao, te agai polobadu po dąų wali tiwai
    gilama yaibao.
  tpi-tpi: Wanpela man bilong yupela inap mekim 1,000 man bilong ol i ranawe, long
    wanem, God, Bikpela bilong yumi, i save helpim yupela long pait long ol olsem
    bipo em i bin promis long mekim.
  dan-1931: én Mand iblandt eder jog tusinde på Flugt; thi det var HERREN eders Gud,
    som kæmpede for eder, som han havde lovet eder.
  vie-OVCB: Một người Ít-ra-ên đánh đuổi nghìn người, vì có Chúa Hằng Hữu chiến đấu
    cho, như Ngài đã hứa.
  guj-2017: તમારામાંનો એક માણસ હજારને ભારે પડતો હતો. કેમ કે તમારા યહોવાહ, પ્રભુએ,
    જેમ તમને વચન આપ્યુ હતું તેમ, તે પોતે તમારે સારુ યુદ્ધ કરે છે.
  pon-2006A: Emente kumwail kak pwakihala aramas kid, pwehki KAUN-O eh ketin mahmahwen
    kin kumwail, nin duwen me e ketin inoukidahr.
  por-BRBSL: Um de vós perseguirá mil, pois é Javé vosso Deus que luta por vós, enquanto
    vos fala.
  cth-cth: Nangmouh buet touh ei nakunghai alouke tami 1,000 touh na yawng sak awh
    han. Bangkongtetpawiteh, nangmae BAWIPA ni lawkkam e patetlah nangmouh koe lah
    taran a tuk.
  twi-twi: Mo mu biara betumi atu atamfo apem agu, efisɛ Awurade, mo Nyankopɔn ko
    ma mo sɛnea wahyɛ bɔ no.
  hlt-hlt: Nangmih taengah a thui vanbangla BOEIPA na Pathen loh nangmih ham a vathoh
    coeng dongah nangmih lamkah hlang pakhat long mah thawngkhat khaw a hloem coeng.
  tbz-SIM: Di miɛkɛ onìtì òmɑ́ɑ̀ do ɔ̃ mbɛtì bɛnìtìbɛ̀ tɛkɔupíítɛ̀ ntɛ (1000), ti
    Yiɛ̀ nKuyie nkuù kpɑ ndi kpɛ́í, kɛ́ndònnɛ̀ kù bɛ́immɛ̀.
  msy-2020: Ikiavɨra Itir God, en God, fomɨra akam akɨrizɨ moghɨn, ia bagha apanibav
    sosi. Egh a ian tavɨn akuraghtɨ, a 1,000plan gumazibav sogh men agɨraghtɨ me aregham.
  azb-azb: Sizdən bir adam min adamı qova bildi, çünki Allahınız Rəbb sizə dediyi
    kimi sizin üçün Özü döyüşdü.
  eng-DBY: One man of you chaseth a thousand; for Jehovah your God, he it is that
    fighteth for you, as he hath said unto you.
  hin-2017: तुम में से एक मनुष्य हजार मनुष्यों को भगाएगा, क्योंकि तुम्हारा परमेश्वर
    यहोवा अपने वचन के अनुसार तुम्हारी ओर से लड़ता है।
  swp-swp: 'Tau esega arimiu eai, tausani esega abo i henaudi: paana ede Guiau, emi
    Eaubada, emi iala i ialaidi, doha hinage i ribahesunumamiu.'
  eng-YLT: one man of you doth pursue a thousand, for Jehovah your God [is] He who
    is fighting for you, as He hath spoken to you;
  kne-kne: Olay es-esa en dakayo yan kabaelana ay ipalayaw di sinlibo, tan si Yahweh
    ay Diyos tako di makigobgobat para en dakayo ay kaman din inkari na.
  eng-WYC-2017: One of you shall pursue a thousand men of enemies, for your Lord God
    shall fight for you, as he hath promised.
  eng-WMBB: One man of you shall chase a thousand; for it is the LORD your God who
    fights for you, as he spoke to you.
  urd-GVH: आपमें से एक शख़्स हज़ार दुश्मनों को भगा देता है, क्योंकि रब आपका ख़ुदा
    ख़ुद आपके लिए लड़ता है जिस तरह उसने वादा किया था।
  rug-rug: Keke mo koa gamu ba kote boka govete nia na tina tie, sina se Zihova sa
    mia Tamasa si varipera poni gamu, gua sapu va tatara nia Sa.
  gaz-gaz: Sababii Waaqayyo Waaqni keessan akkuma waadaa gale sana isinii loluuf namni
    keessan tokkichi nama kuma tokko ariʼa.
  fra-LSG: Un seul d’entre vous en poursuivait mille; car l’Éternel, votre Dieu, combattait
    pour vous, comme il vous l’a dit.
  gnn-gnn: Waŋganydhunydja nhuma yurru gukuma waṉḏinyamaramana‐wala ŋula nhämunha'nhana
    miṯtjinha; mirithirrina guḻku'na yurru waṉḏirrinydja‐wala nhokala dhärukthu, liŋgu
    ŋayipinydja Garraynydja nhokala warray gali'ŋura, ga dhawu'‐nherraranydja ŋayi
    nhumalanha, ŋunhi ŋayipina yurru dhawar'maramanydja buma walalanha warrpam'thundja
    nhumalaŋgu.
  yal-yal: Ɛ tan muxu keden yi muxu wuli nan kedima, bayo Alatala ɛ Ala nan yi yɛngɛn
    soma ɛ xa alo a fala ɛ xa kii naxan yi.
  haw-1868: Hookahi kanaka o oukou e alualu aku i ke tausani hookahi; no ka mea, o
    Iehova, ko oukou Akua, oia no ka mea nana e kaua aku no oukou, e like me kana
    elele mua ana mai ia oukou.
  arb-NAV: فَالرَّجُلُ الْوَاحِدُ مِنْكُمْ يَطْرُدُ أَلْفاً، لأَنَّ الرَّبَّ إِلَهَكُمْ
    هُوَ الْمُحَارِبُ عَنْكُمْ كَمَا وَعَدَكُمْ.
  ewe-ewe: Mia dometɔ ɖeka ɖe sia ɖe te ŋu nya futɔ akpe ɖeka ɖe du nu, elabena Yehowa,
    miaƒe Mawu la wɔa aʋa na mi,
  eng-LEE: One man of you can chase a thousand; for the Lord your God it is that fighteth
    for you, as he hath spoken unto you.
  asm-FB: তোমালোকৰ এজনেই হাজাৰ জনক খেদি দিব; কিয়নো, তোমালোকৰ ঈশ্বৰ যিহোৱাই তোমালোকক
    যেনেকৈ কৈছিল, তেনেকৈ তেওঁ নিজেই তোমালোকৰ পক্ষে যুদ্ধ কৰোঁতা।
  sus-A: وٌ يَ مَ، مِشِ كٍرٍن نُ مِشِ وُلُ نَن كٍرِ مَ، بَرِ مَ وٌ مَرِفِ عَلَتَلَ
    نَن نُ فٍرٍ سٌمَ وٌ بّ عَلْ عَ عَ لَايِدِ وٌ بّ كِ نَشّ.
  fra-SBL: Un seul d'entre vous en poursuivra mille, car c'est Yahvé, ton Dieu, qui
    combat pour toi, comme il te l'a dit.
  hbo-hbo: אִישׁ־אֶחָ֥ד מִכֶּ֖ם יִרְדָּף־אָ֑לֶף כִּ֣י ׀ יְהוָ֣ה אֱלֹהֵיכֶ֗ם ה֚וּא
    הַנִּלְחָ֣ם לָכֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר לָכֶֽם׃
  piu-2006: '@see-verse:JOS.023.009'
  kik-kik: Mũndũ ũmwe wanyu atooragia andũ ngiri, Nĩ ũndũ Jehova Ngai wanyu nĩwe ũmũrũagĩrĩra,
    o ta ũrĩa eeranĩire.
  omb-omb: A tangaloi gategale den gimiu vin livusire tangaloi teri, huri nomiu Huqe
    Mauri mo qalo huri gimiu mwerehi nge u waratau lawe gimiu.
  fra-NCL: Un seul d’entre vous en poursuivait mille, car Yahweh, votre Dieu, combattait
    pour vous, comme il vous l’a dit.
  cek-AK: Anih mah nangcae khaeah lokkam baktih toengah, na Angraeng Sithaw mah nangcae
    han misatuk pongah, nangcae thung ih kami maeto mah kami sangto na patom o thaih.
  cuk-cuk: Ar igi Bab-Jehová bemarga sogsagusa, deyobi be-dule-wargwen, sunna miligwen
    (1,000) be-isdarmalad-oduurmakega imaked. Ar Bab-Jehová bemar-ular urwed.
  uig-CYR: Пәрвәрдигар Худайиңлар силәргә ейтқини бойичә силәр тәрәптә туруп җәң қилғини
    үчүн силәрдин бир адимиңлар уларниң миң адимини тирипирән қилиду.
  tel-2017: మీ దేవుడైన యెహోవా మీకిచ్చిన మాటప్రకారం తానే మీ తరఫున యుద్ధం చేసేవాడు కాబట్టి
    మీలో ఒక్కడు వెయ్యిమందిని తరుముతాడు.
  hat-BSA: Youn nan moun pa nou yo va fè yon milye sove ale; paske SENYÈ a, Bondye
    nou an, se Li menm ki goumen pou nou jan Li te pwomèt nou an.
  kos-kos: Siefanna suwos ku in ukwauk sie tausin selos, ke sripen LEUM GOD lowos
    El mweun keiwos, oana El tuh wulela nu suwos.
  hbo-WLC: אִישׁ־אֶחָ֥ד מִכֶּ֖ם יִרְדָּף־אָ֑לֶף כִּ֣י ׀ יְהוָ֣ה אֱלֹהֵיכֶ֗ם ה֚וּא
    הַנִּלְחָ֣ם לָכֶ֔ם כַּאֲשֶׁ֖ר דִּבֶּ֥ר לָכֶֽם׃
  ibo-ibo: Otu nwoke nʼime unu achụọla puku ndị ikom ndị iro unu ọsọ. Nʼihi na Onyenwe
    anyị Chineke unu alụọlara unu ọgụ, dịka ya onwe ya kwere nkwa.
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ଏକ ଲୋକ ସହସ୍ର ଲୋକଙ୍କୁ ଘଉଡ଼ାଇ ଦେବ, କାରଣ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କୁ ଯେରୂପ କହିଅଛନ୍ତି, ତଦନୁସାରେ ସେ ଆପେ ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ ଯୁଦ୍ଧ
    କରୁଅଛନ୍ତି।
  chk-chk: Iwe, eman mwän me leimi epwe tongeni asüela engeröü mwän, pun ewe Samol
    mi Lapalap ämi we Kot a maun fän itemi usun a fen pwon ngenikemi.
  rop-rop: En nomeda hu yu, bat stil wanbala men brom yumob gin andimwei 1,000 men
    brom eni traib, dumaji YAWEI oldei fait blanga yumob jis laik imbin pramisim yumob.
  ukr-1871: Один із між вас гнав тисячу перед собою, бо воював сам Господь, Бог ваш,
    за вас, як се вам й обітував.
  deu-1951: Ein einziger von euch jagt tausend; denn der HERR, euer Gott, streitet
    für euch, wie er euch versprochen hat.
  eng-JPS: One man of you hath chased a thousand; for the LORD your God, He it is
    that fought for you, as He spoke unto you.
  srp-1865: Jedan èovjek izmeðu vas goniæe tisuæu, jer Gospod Bog vaš vojuje za vas,
    kao što vam je rekao.
  lug-lug: Omuntu omu ku mmwe agoba abantu lukumi, kubanga Mukama Katonda wammwe yaabalwanirira
    nga bwe yabasuubiza.
  heb-heb: איש אחד מכם ירדף אלף כי יהוה אלהיכם הוא הנלחם לכם כאשר דבר לכם׃
  ben-IRV: তোমাদের একজন হাজার জনকে তাড়িয়ে দেয়; কারণ তোমাদের ঈশ্বর সদাপ্রভু তোমাদেরকে
    যেমন বলেছিলেন, সেই অনুসারে তিনি নিজেই তোমাদের পক্ষে যুদ্ধ করছেন।
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਹਜ਼ਾਰ ਨੂੰ ਭਜਾਵੇਗਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹੀ ਤੁਹਾਡੇ ਲਈ ਲੜਦਾ ਹੈ ਜਿਵੇਂ ਉਸ ਤੁਹਾਡੇ ਨਾਲ ਬਚਨ ਕੀਤਾ ਸੀ।
  mya-JVB: သင် တို့တယောက် သော်လည်းအခြားသောသူ တထောင် ကို ပြေး စေလိမ့်မည်။ အကြောင်း
    မူကား၊ သင် တို့၏ဘုရား သခင်ထာဝရဘုရား သည် ဂတိ တော်ရှိသည်အတိုင်း သင် တို့ဘက် ၌ စစ်တိုက်
    တော်မူ၏။
  hmo-hmo: Umui ta ese taunimanima 1000 umui lulua diba, badina be Lohiabada, emui
    Dirava ese umui dainai ia tuari, umui dekenai ia gwauhamata hegeregerena.
  urd-urd: तुम्हारा एक — एक आदमी एक — एक हज़ार को दौड़ायेगा, क्यूँकि ख़ुदावन्द तुम्हारा
    ख़ुदा ही तुम्हारे लिए लड़ता है जैसा उसने तुम से कहा।
  rus-SYN: один из вас прогоняет тысячу, ибо Господь Бог ваш Сам сражается за вас,
    как говорил вам.
  bqc-SIM: Á gbɛ̃́ mɛ̀ndo ì gbɛ̃ↄn ↄ̀aa sↄoↄ fu, kɛ́ Dii á Lua lɛ́ zĩkaɛ́, lá
    à a lɛgbɛ̃̀ɛ́wa yã́i.
  tcz-CHONGTHU: Nangho mikhat seh injong misangkhat nadeljam theidiu ahi, ajeh chu
    Pakai na Pathennun akitepna bangin nagal’u nasatpeh taovin ahi.
  mar-mar: 'तुमच्यातला एक मनुष्य हजारांची पाठ पुरवील, कारण की तुमचा देव परमेश्वर याने
    जसे तुम्हाला सांगितले, तसा तो स्वत: तुमच्यासाठी लढतो.'
  qub-qub: Gamcunaga jucnayllami waranga (1,000) runacunatapis ayguichinquiman. Aunishannöpis
    Tayta Diosninchïmi gamcunapa faburniquega pillyanga.
  bqp-bqp: Á gbɛ̃ mɛ̀n do dì gbɛ̃nↄn wàa sↄↄronↄ fu, kũ Dikiri á Luda tɛn zĩ̀ káárɛ
    lákũ à a lɛ́ sɛ̀árɛ nà yãi.
  hat-hat: Yon sèl gason nan mitan nou kont pou fè mil gason nan lènmi nou yo kouri
    met deyò, paske Seyè a, Bondye nou an, ap goumen pou nou, jan li te di l' la.
  eng-BSB: One of you can put a thousand to flight, because the LORD your God fights
    for you, just as He promised.
  tod-tod: Wo zaama, nu ɠilagi ɠɛni nu waagilagi (1 000) ɓɛɛzu, mazɔlɔɔ Ɠɔoɠɔ GALAGI
    wa-ƓALAGI ɠɛni kɔɔi ɠɔɔzu wo ʋɛ, eɠɛʋelei é boni la.
  eng-WEBPB: One man of you shall chase a thousand; for it is the LORD your God who
    fights for you, as he spoke to you.
  kbq-kbq: Hagi magoke magokemoka 1tauseni'a vahera amne zamorotgo hugahane. Na'ankure
    Ra Anumzana tamagri Anumzamo'a huvempa hu'nea kea amage anteno hara tamaza huno
    nehie.
  nhe-BL: San setzi tlen imojuanti huelis quinmajmatis se mil tlacame pampa TOTECO
    Dios tlatehuía imopampa imojuanti queja tohuaya mocajtoc quichihuas.
  bus-bus: A gbɛ̃ mɛ̀n doo è gↄ̃ↄn wàa sↄↄroonↄ fu, kɛ̀ Dii a Ludaa e zĩ̀ kaaare
    lán à à lɛ́ gbɛ̃̀are nà yãnzi.
  gub-BL: Pitài Izaew umuzàn kar miw peàmàtyry'ymar wà, ta'e Tuweharupi Wiko Ma'e
    Zanezar wiko penehe we waàmàtyry'ym mehe wemimume'uahy kwer rupi katete a'e xe.
  eng-DRA: 'One of you shall chase a thousand men of the enemies: because the Lord
    your God himself will fight for you, as he hath promised.'
