verse: JOS.016.004
translations:
  mal-C: അങ്ങനെ യോസേഫിന്റെ പിൻഗാമികളായ മനശ്ശെയ്ക്കും എഫ്രയീമിനും ഓഹരി ലഭിച്ചു.
  deu-TKW: Und die Söhne Josephs, Manasse und Ephraim, erhielten Erbbesitz.
  lin-lin: Boye bana mibali ya Jozefi, Manase mpe Efrayimi, bazwaki eteni ya mabele
    lokola libula.
  eng-LSV: And the sons of Joseph—Manasseh and Ephraim—inherit.
  eng-GNV: So the children of Ioseph, Manasseh and Ephraim tooke their inheritance.
  eng-WEBSTER: So the children of Joseph, Manasseh and Ephraim, took their inheritance.
  nhw-BL: Huajca nopa ome huejhueyi familias, Manasés huan Efraín, quiselijque ni
    tlali para iniaxca. Nochi inijuanti iteipan ixhuihua José catli huejcajya itztoya.
  swh-ONEN: Kwa hiyo Manase na Efraimu, wazao wa Yosefu, walipokea urithi wao.
  bba-bba: Tem mɛyɑ mu kuɑ Yosɛfun bibu Mɑnɑse kɑ Efɑrɑimun bweserun tubi.
  eng-KJVCPB: So the children of Joseph, Manasseh and Ephraim, took their inheritance.
  luo-luo: Omiyo Manase gi Efraim, ma nyikwa Josef, noyudo girkeni mag-gi.
  meu-meu: Iosef natuna, Manase bona Efraim, ese ahudia e abi.
  npi-ULB: योसेफका कुल मनश्शे र एफ्राइमले तिनीहरूका उत्तराधिकार यसरी प्राप्‍त गरे
    ।
  yor-yor: Báyìí ni Manase àti Efraimu, àwọn ọmọ Josẹfu, gba ilẹ̀ ìní wọn.
  ind-ind: Itulah daerah yang diberikan kepada suku Manasye dan Efraim, anak Yusuf,
    sebagai warisan untuk mereka.
  pes-OPCB: '@see-verse:JOS.016.003'
  tgl-ULB: Sa ganitong paraan natanggap ng mga lipi ni Jose, Manases at Efraim ang
    kanilang pamana.
  hui-hui: Yosebe aguaneneru ti hameigini kira Eberaimi hameiginibi Manase hameigini
    halu mende ni paliragohayagi henerubi tigua dindi ogoni karulene.
  mya-mya: ယော​သပ်​၏​အ​ဆက်​အ​နွယ်​များ​ဖြစ်​ကြ သော​ဧ​ဖ​ရိမ်​အ​နွယ်​နှင့် အ​နောက်​မ​နာ​ရှေ
    အ​နွယ်​တို့​သည်​ဖော်​ပြ​ပါ​နယ်​မြေ​ကို အ​ပိုင်​ရ​ရှိ​ကြ​လေ​သည်။
  bod-N: ཡོ་སེབ་ཀྱི་བུ་མཱ་ན་ཤེ་དང་ཨེ་ཕཱར་ཡིམ་གཉིས་ལ་ཁོ་ཚོའི་ས་སྐལ་ཐོབ་པའོ། །
  sna-sna: Saka Manase naEfuremu zvizvarwa zvaJosefa, vakagamuchira nhaka yavo.
  spa-BLM: Los hijos de José, Manasés y Efraín, tomaron su herencia.
  cac-cac: Aton lum tic ix scha eb' yin̈tilal José smacb'enoc, aton eb' yin̈tilal
    Manasés yed' eb' yic Efraín.
  swh-ULB: Ilikuwa ni kwa njia hii makabila ya Yusufu, yaani Manase na Efraimu yalipata
    urithi wao.
  bel-bel: 'Гэта і атрымалі ў надзел сыны Язэпа: Манасія і Яфрэм.'
  deu-ELBBK: So erhielten die Söhne Josephs, Manasse und Ephraim, ihr Erbteil.
  mbb-OT: Iyan heini kevahin te tanà he naangken te tribu ni Manase wey ni Efraim
    te menge kevuwazan ni Jose.
  mal-2015: അങ്ങനെ യോസേഫിന്റെ പുത്രന്മാരായ മനശ്ശെക്കും എഫ്രയീമിന്നും അവകാശം ലഭിച്ചു.
  tuo-NT: José pãrãmerã nituriarã Manasés ya curuacjãrã, tojo nicã Efraĩ́ ya curuacjãrã
    narẽ oꞌoꞌque diꞌtare ñeꞌecãrã niwã. *****
  rmc-rmc: Kala phuva chudle sar ďeďictvos o čhave le Jozefoskre, o Menaše the o Efrajim.
  nlg-nlg: Na binaboli tana dalena Joseph, Manasseh ma Ephraim tara holai na tunuvadia.
  pes-OPV: پس پسران یوسف، منسی و افرایم، ملک خود را گرفتند.
  ron-1924: 'Аколо шь-ау примит моштениря фиий луй Иосиф: Манасе ши Ефраим.'
  ben-OBCV: অতএব যোষেফের বংশধর, মনঃশি ও ইফ্রয়িম, তাদের উত্তরাধিকার লাভ করল।
  som-som: Oo reer Yuusuf, oo ahaa reer Manaseh iyo reer Efrayim, dhaxalkoodii way
    qaateen.
  lat-VUC: possederuntque filii Joseph, Manasses et Ephraim.
  eng-ASVBT: And the children of Joseph, Manasseh and Ephraim, took their inheritance.
  ita-1885: Così i figliuoli di Giuseppe, Manasse, ed Efraim, ebbero la loro eredità.
  eng-LXXUP: And the sons of Joseph, Ephraim and Manasseh, took their inheritance.
  eng-ULB: It was in this way that the tribes of Joseph, Manasseh and Ephraim received
    their inheritance.
  spa-VBL: Esta fue la asignación que recibieron los descendientes de José, Efraín
    y Manasés.
  fra-_FOB: Et les enfants de Joseph, Manassé et Éphraïm reçurent leur héritage.
  mal-mal: ഇങ്ങനെ യോസേഫിന്റെ പുത്രന്മാരായ മനശ്ശെക്കും എഫ്രയീമിനും അവകാശം ലഭിച്ചു.
  urd-GVR: Yih us ilāqe kī junūbī sarhad thī jo Yūsuf kī aulād Ifrāīm aur Manassī
    ke qabīloṅ ko wirāsat meṅ diyā gayā.
  suz-BL: मिनु योसेफ आ तौ निक्‍शी, मनस्‍से नु एफ्राइम आस खिं खिं ङा मुरपुकीमी आंम
    कली रागी ताम्‍तेक्‍म।
  ita-1927: I figliuoli di Giuseppe, Manasse ed Efraim, ebbero ciascuno la loro eredità.
  ckb-ckb: جا نەوەکانی یوسف مەنەشە و ئەفرایم میراتی خۆیان وەرگرت.
  eng-BBE: And the children of Joseph, Manasseh and Ephraim, took their heritage.
  kan-OKCV: ಹೀಗೆ ಇದನ್ನು ಯೋಸೇಫನ ಮಕ್ಕಳಾದ ಮನಸ್ಸೆ ಎಫ್ರಾಯೀಮರು ತಮಗೆ ಸೊತ್ತಾಗಿ ತೆಗೆದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.016.003'
  tam-2017: இதை யோசேப்பின் கோத்திரங்களாகிய மனாசேயும் எப்பிராயீமும் சுதந்தரித்தார்கள்.
  spa-RV-1909: Recibieron pues heredad los hijos de José, Manasés y Ephraim.
  ron-BTF: Astfel copiii lui Iosif, Manase și Efraim, și-au luat moștenirea.
  eng-WEBP: The children of Joseph, Manasseh and Ephraim, took their inheritance.
  eng-FBV: This was the allocation received by the descendants of Joseph, Ephraim
    and Manasseh.
  nld-1939: 'De zonen van Josef, Efraïm en Manasse, kregen het volgend erfdeel:'
  nch-BL: Huajca nopa ome huejhueyi familias, Manasés huan Efraín, quiselijque ni
    tali para iniaxca. Nochi inijuanti iteipan ixhuihua José cati huejcajquiya itztoya.
  vie-1934: Aáy là tại đó mà con cháu của Giô-sép, Ma-na-se và Eùp-ra-im, lãnh phần
    sản nghiệp mình.
  hin-CV: इस प्रकार योसेफ़ के पुत्र मनश्शेह तथा एफ्राईम को उनका हिस्सा मिला.
  spa-BES: Y los hijos de José, Manasés y Efraín, tomaron su heredad.
  tdx-tdx: 'Aa le nandrambe ty lova’ iareo i ana’ Iosefe rey: i Menasè naho i Efraime.'
  tha-KJV: ลูกหลานของโยเซฟ คือคนมนัสเสห์และคนเอฟราอิม ได้​รับมรดกของเขา
  por-BR-2018: Receberam, pois, herança os filhos de José, Manassés e Efraim.
  deu-ELO: So erhielten die Söhne Josephs, Manasse und Ephraim, ihr Erbteil.
  eng-WYC-2018: which countries Manasseh and Ephraim, the sons of Joseph, wielded.
    (which lands the tribes of western Manasseh and of Ephraim, the sons of Joseph,
    took.)
  epo-epo: Tion ricevis kiel posedaĵon Manase kaj Efraim, filoj de Jozef.
  uig-PIN: Yüsüpning ǝwladliri, yǝni Manassǝⱨ bilǝn Əfraimlar erixkǝn miras ülüxi
    mana xu idi.
  beo-beo: Yousefe egaga fi (Ifala:me fi amola Eso Dabe Ma:na:se fi) da amo soge lai
    dagoi.
  tpi-OTNT: Ol tumbuna bilong Josep, em lain bilong Manase na lain bilong Efraim,
    ol i kisim dispela graun.
  hau-SA: Wannan ne yankin da aka ba wa Manasse da Efraim zuriyar Yusuf gādonsu.
  uig-LAT: Yüsüpning ewladliri, yeni Manasseh bilen Efraimlar érishken miras ülüshi
    mana shu idi.
  nde-nde: Ngakho uManase lo-Efrayimi, izizukulwane zikaJosefa, bemukela ilifa labo.
  ton-ton: Pea ko e fānau ʻa Siosefa ko Manase mo ʻIfalemi, naʻa na maʻu hona tofiʻa.
  ces-1613: I vzali dědictví své synové Jozefovi, Manasses a Efraim.
  eng-WMB: The children of Joseph, Manasseh and Ephraim, took their inheritance.
  tam-TCV: இவ்வாறு யோசேப்பின் மகன்களான மனாசேயும், எப்பிராயீமும் தங்கள் சொத்துரிமையைப்
    பெற்றுக்கொண்டார்கள்.
  ceb-ULB: Sa niini nga paagi ang mga tribo ni Jose, Manases ug Efraim nakadawat sa
    ilang panulondon.
  pol-UBG: Tak więc synowie Józefa, Manasses i Efraim, wzięli dziedzictwo.
  urd-GVU: یہ اُس علاقے کی جنوبی سرحد تھی جو یوسف کی اولاد افرائیم اور منسّی کے قبیلوں
    کو وراثت میں دیا گیا۔
  deu-1912: Das haben zum Erbteil genommen die Kinder Josephs, Manasse und Ephraim.
  kan-2017: ಇದು ಯೋಸೇಫನ ಮಕ್ಕಳಾದ ಮನಸ್ಸೆ, ಎಫ್ರಾಯೀಮ್ ಎಂಬ ಕುಲಗಳಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತಿನ ಮೇರೆಯು.
  tgo-tgo: Josep orumburumbuye, uu Ipɨreim na uu Manase vaŋgothiye va thɨ wo thelauke
    iyake na lenji ghamba yakuyaku.
  yap-yap: Pi’in owchen Josef ni aram e fagali ganong rok Efraim nge ley ni Ngal e
    Manasseh, e ni pi’ e re gi binaw ney ngorad ni ngar tafned.
  hlt-MCSB: Te tlam te ni Joseph koca Manasseh neh Ephraim te phaeng la om.
  mdy-ETH: ዮሴፔ ዜርፆ ማዔ፥ ሚናኣሴና ዔፕሬኤሜና ፔ ዓጮ ሃካፓ ሊካ ኬኤዚንቴ ጎይፆ ጉዴያና ዔኬኔ።
  twi-ASANTE: Yosef mmammarima Manase ne Efraim mmusua nyaa wɔn agyapadeɛ.
  eng-WEBU: The children of Joseph, Manasseh and Ephraim, took their inheritance.
  bnp-bnp: '@see-verse:JOS.016.003'
  wal-wal: Yooseefa zeretta gidiya Minaase zaretinne Efireema zareti banttana gakkiya
    biittaa laattidosona.
  spa-PDDPT: 'Así recibieron su heredad los hijos de José: Manasés y Efraín.'
  gun-gun: Ha'e va'e ma José ra'y kuery Manassés ha'e Efraim regua yvyrã ojopy va'ekue.
  agu-BL: 'Je tzun yi ama''l yi ak''lij scyetz yi cob cy''ajl k''ajtzun Ẍep yi na
    chibi''aj Manasés tu Efraín:'
  ilo-ULB: Iti kastoy a wagas a naawat dagiti tribu ni Jose, ti Manases ken Efraim
    ti tawidda.
  kpg-kpg: Nia hagadili o Joseph, go nia madawaawa Ephraim mo Manasseh Bahi i Dai,
    la ne wanga ginai nia henua aanei e hai mee ginai digaula.
  uig-ARA: يۈسۈپنىڭ ئەۋلادلىرى، يەنى ماناسسەھ بىلەن ئەفرائىملار ئېرىشكەن مىراس ئۈلۈشى
    مانا شۇ ئىدى.
  bsp-bsp: Kɛ kaŋkɔ cusuŋka ca Efrayim kɔ Manase awut a Isifu ŋanasɔtɔ.
  sus-sus: Yusufu xa die Manasi nun Efirami na nan sɔtɔ kɛ ra.
  pon-2006: Kadaudok en Sosep kan, kadaudok en Epraim oh palikapi en Manase, iei irail
    me sapwenikihla sahpwet.
  ksd-ksd: Ma ra umana natu i Iosep, a tarai Manase ma Epraim dia ga kale kadia tiniba.
  tur-YTC: Yosef'in çocukları Manaşşe ve Efraim miraslarını aldılar.
  grc-BRENT: Καὶ ἐκληρονόμησαν οἱ υἱοὶ Ἱωσὴφ, Ἐφραῒμ καὶ Μανασσή.
  ind-AYT: Begitulah keturunan Yusuf, yakni suku Manasye dan suku Efraim, menerima
    milik pusaka mereka.
  nya-nya: Choncho Manase ndi Efereimu, ana a Yosefe analandira cholowa chawo.
  hrv-hrv: 'To je bila baština Josipovih sinova: Manašea i Efrajima.'
  mps-mps: Te Josepgo wąį dabe, te Manasego hani me te Efraimgo hani dali, augwaligo
    te tǫ sali.
  tpi-tpi: Ol tumbuna bilong Josep, em lain bilong Manase na lain bilong Efraim, ol
    i kisim dispela graun.
  dan-1931: Og Josefs Sønner, Manasse og Efraim, fik Arvelodder.
  vie-OVCB: Vậy, con cháu Giô-sép gồm đại tộc Ép-ra-im và đại tộc Ma-na-se lãnh phần
    đất mình.
  guj-2017: આ રીતે યૂસફનાં બે કુળ, મનાશ્શા અને એફ્રાઇમનાં કુળોને વારસો પ્રાપ્ત થયો.
  pon-2006A: Kadaudok en Sosep kan, kadaudok en Epraim oh palikapi en Manase, iei
    irail me sapwenikihla sahpwet.
  por-BRBSL: Os filhos de Joseph, Manasseh e Ephraim, tomaram sua herança.
  cth-cth: Hottelah Joseph e ca Manasseh hoi Ephraim naw ni râw teh a coe awh.
  twi-twi: Yosef mmabarima Manase ne Efraim mmusua nyaa wɔn agyapade.
  hlt-hlt: Te tlam te ni Joseph koca Manasseh neh Ephraim te phaeng la om.
  tbz-SIM: Sosɛfu yɑɑ̀bí Mɑnɑnsee nɛ̀ Efɑdɑimmu bɛ kó kɛtenkɛ̀ nkɛ.
  msy-2020: Josepɨn ovavir boriba, kar Manasen anabamɨn adarazi ko Efraimɨn anabamɨn
    adarasi, me nguazir kaba ini.
  azb-azb: Yusifin övladları Menaşşe və Efrayim torpaqlarını irs olaraq aldılar.
  eng-DBY: And the children of Joseph, Manasseh and Ephraim, took their inheritance.
  hin-2017: तब मनश्शे और एप्रैम नामक यूसुफ के दोनों पुत्रों की सन्तान ने अपना-अपना
    भाग लिया।
  eng-YLT: And the sons of Joseph — Manasseh and Ephraim — inherit.
  eng-WYC-2017: which countries Manasseh and Ephraim, the sons of Joseph, wielded.
  eng-WMBB: The children of Joseph, Manasseh and Ephraim, took their inheritance.
  urd-GVH: यह उस इलाक़े की जुनूबी सरहद थी जो यूसुफ़ की औलाद इफ़राईम और मनस्सी के क़बीलों
    को विरासत में दिया गया।
  rug-rug: 'Sari tutina e Zosepa, sapu sari na butubutu te Iparemi meke sa kukuruna
    Manase pu koa pa kali lodu rimatana sa Ovuku Zodani, si vagia sa dia tinago sapu
    guahe:'
  gaz-gaz: Akkasitti Minaasee fi Efreem, ilmaan Yoosef dhaala isaanii argatan.
  fra-LSG: C’est là que reçurent leur héritage les fils de Joseph, Manassé et Éphraïm.
  yal-yal: Yusufu a diine Manase nun Efirami bɔnsɔnna nan na bɔxɔn sɔtɔ e kɛɛn na.
  haw-1868: Pela i loaa'i ia Manase a me Eperaima na keiki a Iosepa ko laua ainahooili.
  arb-NAV: وَهَكَذَا تَسَلَّمَتْ ذُرِّيَّتَا مَنَسَّى وَأَفْرَايِمَ ابْنَيْ يُوسُفَ
    مِيرَاثَهُمَا.
  ewe-ewe: Esiae nye anyigba si Yosef ƒe viwo, Manase kple Efraim woxɔ.
  eng-LEE: This did the children of Joseph, Menasseh and Ephraim, take as their inheritance.
  asm-FB: এইদৰে যোচেফৰ ফৈদ, মনচি আৰু ইফ্ৰয়িমে নিজ নিজ উত্তৰাধিকাৰ ল’লে।
  sus-A: يُسُقُ شَ دِيٍ مَنَسِ نُن عٍقِرَ مِ نَ نَن سْتْ كّ رَ.
  fra-SBL: Les fils de Joseph, Manassé et Éphraïm, reçurent leur héritage.
  hbo-hbo: וַיִּנְחֲל֥וּ בְנֵי־יֹוסֵ֖ף מְנַשֶּׁ֥ה וְאֶפְרָֽיִם׃
  piu-2006: '@see-verse:JOS.016.003'
  kik-kik: Nĩ ũndũ ũcio Manase na Efiraimu, njiaro cia Jusufu, ikĩĩgwatĩra igai rĩao.
  fra-NCL: Tel est l’héritage que reçurent les fils de Joseph, Manassé et Ephraïm.
  cek-AK: To tiah Joseph ih caa, Manasseh hoi Ephraim hnik mah qawk to lak hoi.
  cuk-cuk: Weyobi, Manasés-wagan, degi, Efraín-wagan egadga-guega we-yarmar abingasad.
    Manasés, degi, Efraín, José-e-masmalad.
  uig-CYR: Йүсүпниң әвлатлири, йәни Манассәһ билән Әфраимлар еришкән мирас үлүши мана
    шу еди.
  tel-2017: అక్కడ యోసేపు కుమారులు, మనష్షే ఎఫ్రాయిం సంతతి వారు స్వాస్థ్యాన్ని పొందారు.
  hat-BSA: Fis a Joseph, Manassé avèk Éphraïm te resevwa eritaj pa yo.
  kos-kos: Tulik natul Joseph, su sruf lal Ephraim ac sruf lal Manasseh Roto, elos
    eis acn inge tuh in ma lalos.
  hbo-WLC: וַיִּנְחֲל֥וּ בְנֵי־יוֹסֵ֖ף מְנַשֶּׁ֥ה וְאֶפְרָֽיִם׃
  ibo-ibo: Ụmụ Josef bụ Ifrem, na Manase nwetara ihe nketa ha.
  ory-ory: ଏହିରୂପେ ଯୋଷେଫର ସନ୍ତାନ ମନଃଶି ଓ ଇଫ୍ରୟିମ ଆପଣା ଆପଣା ଅଧିକାର ଗ୍ରହଣ କଲେ।
  chk-chk: Iei ewe fanü ekewe mwirimwirin Manasa me Efraim nöün Josef kewe mwän ra
    angei.
  rop-rop: '@see-verse:JOS.016.003'
  ukr-1871: І се одержали сини Йосифові Манассій та Ефраїм.
  deu-1951: Das haben die Kinder Josephs, Manasse und Ephraim, zum Erbteil empfangen.
  eng-JPS: And the children of Joseph, Manasseh and Ephraim, took their inheritance.
  srp-1865: Tako dobiše našljedstvo sinovi Josifovi, Manasija i Jefrem.
  lug-lug: 'Bwe batyo abaana ba Yusufu: Manase ne Efulayimu ne batwala omugabo gwabwe.'
  heb-heb: וינחלו בני יוסף מנשה ואפרים׃
  ben-IRV: এই ভাবে যোষেফের সন্তানেরা মনঃশি ও ইফ্রয়িম তাঁদের নিজের নিজের অধিকার গ্রহণ
    করল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਯੂਸੁਫ਼ ਦੀ ਅੰਸ ਨੇ ਅਰਥਾਤ ਮਨੱਸ਼ਹ ਅਤੇ ਇਫ਼ਰਾਈਮ ਨੇ ਆਪਣੀ ਇਹ ਮਿਲਖ਼
    ਲੈ ਲਈ।
  mya-JVB: ထိုသို့ ယောသပ် ၏သား မနာရှေ နှင့် ဧဖရိမ် တို့သည် အမွေ ခံရကြ၏။
  hmo-hmo: Iosepa ena natuna, Manase bona Eparaima, edia bese ruaosi ese inai tano
    idia abia, edia tano korikori.
  urd-urd: तब बनी यूसुफ़ या'नी मनस्सी और इफ़्राईम ने अपनी अपनी मीरास पर क़ब्ज़ा किया।
  rus-SYN: 'Это получили в удел сыны Иосифа: Манассия и Ефрем.'
  bqc-SIM: Bùsu pↄ́ Yosɛfu nɛ́ↄ Manase ń Ɛflaiũo buiↄ sɛ̀n we.
  tcz-CHONGTHU: Hiche hi Joseph chate Manasseh leh Ephraim insungmite gamlo dinga
    kipe ahi.
  mar-mar: याप्रमाणे योसेफाचे वंशज मनश्शे व एफ्राइम यांना वतन मिळाले.
  qub-qub: Chay siudäcuna, jircacuna, ragracunapami Josëpa wamran Manasespita miraj
    runacunapa, Josëpa wamran Efrainpita miraj runacunapa partisyunnin caran.
  hat-hat: 'Men pòsyon tè ki te vin pou fanmi de pitit Jozèf yo: Manase ak Efrayim.'
  eng-BSB: So Ephraim and Manasseh, the sons of Joseph, received their inheritance.
  tod-tod: Zooi ɠana, nii é ɠɛni ga Zozɛfe mavofodaiti tɔnɔi, Manasee ta Efelayime.
  eng-WEBPB: The children of Joseph, Manasseh and Ephraim, took their inheritance.
  kbq-kbq: Hagi Josefena agehe'za Manase naga'ene Efraemi naga'mo'za ama ana mopa
    erisantihare'naze.
  nhe-BL: Huajca nopa ome huejhueyi familias, Manasés huan Efraín, quiselijque ni
    tlali para iniaxca. Nochi inijuanti iteipa ixhuihua José tlen huejcajquiya itztoya.
  gub-BL: Nezewe Manaxe izuapyapyr a'e wà, Eparai izuapyapyr a'e wà no, Zuze ta'yr
    izuapyapyr a'e wà, upyhyk uiwy weko àwàm a'e wà.
  eng-DRA: And Manasses and Ephraim the children of Joseph possessed it.
