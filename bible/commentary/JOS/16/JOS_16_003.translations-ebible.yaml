verse: JOS.016.003
translations:
  mal-C: പടിഞ്ഞാറോട്ട് യഫ്ലേത്യരുടെ ദേശമായ താഴത്തെ ബേത്-ഹോരോൻവരെ താഴോട്ട് ചെന്ന്,
    ഗേസെരും കടന്ന്, മെഡിറ്ററേനിയൻ സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  deu-TKW: senkt sich westwärts hinab nach dem Gebiete der Japhletiter bis zum Gebiete
    des unteren Beth Horon und bis Geser und endigt am Meere.
  lin-lin: ekitaki kino na ngambo ya weste na mondelo ya bato ya Yafeleti kino na
    etuka ya Beti-Oroni ya se, kino na Gezeri ya suka mpe esukaki na Ebale monene.
  eng-LSV: and gone down westward to the border of Japhleti, to the border of the
    lower Beth-Horon, and to Gezer, and its outgoings have been at the sea.
  eng-GNV: 'And goeth down Westward to the coast of Iaphleti, vnto the coast of Beth-horon
    the nether, and to Gezer: and the endes thereof are at the Sea.'
  eng-WEBSTER: 'And goeth down westward to the border of Japhleti, to the border of
    Beth-horon the nether, and to Gezer: and the limits of it are at the sea.'
  nhw-BL: Teipa ininnepa yohui para campa temo tonati hasta inintlal nopa jafletitame
    huan hasta inepa Bet Horón Catli Tlatzintla huan hasta Gezer. Huan teipa yohui
    hasta nopa Mediterráneo hueyi atl.
  swh-ONEN: ukateremkia kuelekea magharibi hadi eneo la Wayafleti ukienea hadi eneo
    la Beth-Horoni ya Chini hadi Gezeri, ukiishia baharini.
  bba-bba: Mɑ tɑ dɑ sɔ̃ɔ duu yeru ɡiɑ mi Yɑfilɛtibɑn tem mu nɔɔ yɔ̃rɑ. Mɑ tɑ mɑɑ dɑ
    Bɛti Horoniɔ kɑ Gesɛɛɔ n kɑ ɡirɑri nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ.
  eng-KJVCPB: 'and goeth down westward to the coast of Japhleti, unto the coast of
    Beth-horon the nether, and to Gezer: and the goings out thereof are at the sea.'
  luo-luo: koridore yo podho chiengʼ nyaka e tongʼ jo-Jaflet mochopo nyaka e holo
    mar Beth Horon kendo nyaka Gezer, mogik e nam.
  meu-meu: Bena lahara kahana ela, ela bona laflete taudia edia tano hetoana; ma unu
    amo ela, ela bona Bete-horono henu hanuana hetoana; ma unu amo ela, ela bona Gesere.
    Unu amo e lasi, kone ai e hadoko.
  npi-ULB: त्यसपछि यो तल्‍लो बेथ-होरोनको क्षेत्रसम्मै यल्पेतीको क्षेत्रसम्म पश्‍चिमतिर
    झर्‍यो र गेजेरतिर गयो; यो समुद्रमा टुङ्गियो ।
  yor-yor: Ó sì sọ̀kalẹ̀ lọ sí ìhà ìwọ̀-oòrùn agbègbè àwọn ará Jefileti, títí dé ilẹ̀
    ìsàlẹ̀ Beti-Horoni, àní dé Geseri, ó sì parí sí etí Òkun.
  ind-ind: Lalu garis batas itu menuju ke arah barat, turun ke daerah orang Yaflet,
    sampai daerah Bet Horon Hilir, terus menuju kota Gezer dan berakhir di Laut Tengah.
  pes-OPCB: '@see-verse:JOS.016.002'
  tgl-ULB: Pagkatapos bumaba ito pakanluran sa lupain ng mga Jaflatita, hanggang sa
    kalayuan ng lupain ng babang Beth Horon, at pagkatapos patungo sa Gezer; at nagtapos
    ito sa dagat.
  hui-hui: Ani bialu lone ni paliragoha tubari Yabaledeni bolangua halu Bedehorono
    tano wiagoria unura tagira pene. Ogoriani howa Gesere tanoni bolangua halu iba
    solowara timbuni Medidereniana bereagoria tagira pene.
  mya-mya: တစ်​ဖန်​အ​နောက်​ဘက်​ယာ​ဖ​လေ​တိ​အ​မျိုး သား​တို့​နေ​ထိုင်​ရာ​အောက်​ဗက်​ဟော​ရုန်​ဒေ​သ
    သို့​ရောက်​သည်။ ထို​မှ​တစ်​ဖန်​ဂေဇာ​မြို့​ကို​ဖြတ် ပြီး​လျှင်​မြေ​ထဲ​ပင်​လယ်​တွင်​အ​ဆုံး​သတ်
    လေ​သည်။
  bod-N: ཡང་ནུབ་ཕྱོགས་སུ་མར་ཡབ་ལེ་ཏི་པའི་ས་མཚམས་དང་། པེད་ཧོ་རོན་ཞོལ་མ་དང་གེ་ཟེར་གྱི་ས་མཚམས་བར་དུ་སླེབས་ནས་རྒྱ་མཚོ་ནང་དུ་འདྲེས་སོ།
    །
  sna-sna: ndokuburukira kumabvazuva kunyika yavaJafereti uchindosvika kunyika yeBheti
    Horoni reZasi nokuGezeri, uchigumira pagungwa.
  spa-BLM: y descendía hacia el oeste hasta el límite de los jafletitas, hasta el
    límite de Bet Horón el inferior, y seguía hasta Gezer; y terminaba en el mar.
  cac-cac: Sb'atpax d'a stojolal b'aj tz'em c'u d'a slum eb' jafletita, masanto sc'och
    d'a smojonal Bet-horón, jun ay d'a yalan̈, sc'ochpax d'a Gezer, tz'elpaxc'och
    d'a a' mar Mediterráneo.
  swh-ULB: Kisha ilishuka chini upande wa magharibi kuelekea himaya ya Wayafuleti,
    hadi kufika miliki ya Loweri Bethi Horoni, na kisha iliendelea hadi Gezeri; na
    ilikomea katika bahari.
  bel-bel: і апускаецца да мора, да мяжы Яфлета, да мяжы ніжняга Бэт-Арона і да Газэра,
    і канчаецца каля мора.
  deu-ELBBK: und sie stieg westwärts hinab nach der Grenze der Japhletiter, bis an
    die Grenze von Unter-Beth-Horon und bis Geser; und ihr Ausgang war nach dem Meer
    hin.
  mbb-OT: Ne petupang heini ziyà te edsenlepan pehendiyà te lugar te menge Jafletnen,
    pelaus en diyà te zulunà te Bet Horon, pelaus te Gezer taman te Daǥat he Mediteraneo.
  mal-2015: പടിഞ്ഞാറോട്ടു യഫ്ളേത്യരുടെ അതിരിലേക്കു താഴത്തെ ബേത്ത്-ഹോരോന്റെ അതിർവരെ,
    ഗേസെർവരെ തന്നേ, ഇറങ്ങിച്ചെന്നു സമുദ്രത്തിങ്കൽ അവസാനിക്കുന്നു.
  rmc-rmc: dureder pro zapados ke phuv le Jafletengri dži ke phuv ko Teluno Bet-Choron,
    dži ko Gezer, a končinel dži paš o moros.
  nlg-nlg: Vaho ge sughi horu va i boko tana bonadira na Japhlet, me va sara tanan
    nanata ni Beth horon, me tona va Gezer me va sara tana Tahi ni Mediteranean.
  pes-OPV: و به سمت مغرب به‌سرحد یفلیطیان تا کناربیت حورون پایین و تا جازر پایین آمد،
    و انتهایش تا دریا بود.
  ron-1924: Апой се кобора ла апус спре хотарул иафлетицилор пынэ ла хотарул Бет-Хоронулуй
    де жос ши пынэ ла Гезер, ешинд ла маре.
  ben-OBCV: সেখান থেকে পশ্চিমদিকে নেমে গিয়ে তা নিম্নতর বেথ-হোরোণের এলাকা ও গেষর হয়ে
    যফ্‌লেটীয়দের এলাকায় পৌঁছে, ভূমধ্যসাগরে গিয়ে শেষ হল।
  som-som: oo wuxuu dhanka galbeed ka maray soohdinta reer Yaafleetii iyo ilaa soohdinta
    Beytxooroonta hoose iyo tan iyo xataa Geser; oo soohdinta dhammaadkeedu wuxuu
    ahaa xagga badda.
  lat-VUC: 'et descendit ad occidentem juxta terminum Jephleti, usque ad terminos
    Beth-horon inferioris, et Gazer: finiunturque regiones ejus mari magno:'
  eng-ASVBT: and it went down westward to the border of the Japhletites, unto the
    border of Beth-horon the nether, even unto Gezer; and the goings out thereof were
    at the sea.
  ita-1885: poi scendeva verso Occidente, a' confini de' Giafletei, fino a' confini
    di Bet-horon disotto, e fino a Ghezer; e faceva capo al mare.
  eng-LXXUP: And they will go across to the sea to the borders of Japhletites, as
    far as the borders of Beth-horon the lower, and the going forth of them shall
    be to the sea.
  eng-ULB: Then it went down westward to the territory of the Japhletites, as far
    as the territory of Lower Beth Horon, and then on to Gezer; it ended at the sea.
  spa-VBL: Luego descendía hacia el oeste hasta el límite de los jafletitas y el límite
    de la parte baja de Bet-horón, hasta Gezer, y luego hasta el mar.
  fra-_FOB: Et descendait à l'occident vers la frontière des Japhlétiens, jusqu'à
    la frontière de Beth-Horon la basse et jusqu'à Guézer, et aboutissait à la mer.
  mal-mal: പടിഞ്ഞാറോട്ട് യഫ്ളേത്യരുടെ അതിരിലേക്ക്, താഴത്തെ ബേത്ത്-ഹോരോന്റെ അതിർവരെ,
    ഗേസെർവരെ തന്നേ, ഇറങ്ങിച്ചെന്ന് സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
  urd-GVR: Wahāṅ se wuh maġhrib kī taraf utartī utartī Yaflītiyoṅ ke ilāqe meṅ dāḳhil
    huī jahāṅ wuh Nashebī Bait-haurūn meṅ se guzar kar Jazar ke pīchhe samundar par
    ḳhatm huī.
  suz-BL: मिनु पच्‍छिम गे तोइश्‍शा याफ्‍लेत आ मुर आन रागी रे पा आइदी ङा बेथ-होरोन
    नु गेजेर सम्‍म ङा समुन्‍द्र जाक्‍दीश्‍शा नुप्‍शो बाक्‍त।
  ita-1927: scendeva a occidente verso il confine dei Giafletei sino al confine di
    Beth-Horon disotto e fino a Ghezer, e faceva capo al mare.
  ckb-ckb: لەوێشەوە ڕووەو ڕۆژئاوا دابەزی بۆ سنووری یەفلێتییەکان و بۆ سنووری بێت‌حۆرۆنی
    خواروو و بۆ گەزەر و کۆتاییەکەشی لەلای دەریای سپی ناوەڕاست بوو.
  eng-BBE: And it goes down to the west to the limit of the Japhletites, to the limit
    of Beth-horon the lower, as far as Gezer; ending at the sea.
  kan-OKCV: ಪಶ್ಚಿಮಕ್ಕೆ ಯಫ್ಲೇಟ್ಯರ ಮೇರೆಗೂ ಕೆಳಗಡೆಯಾದ ಬೇತ್ ಹೋರೋನ್ ಮೇರೆಯವರೆಗೂ ಅಲ್ಲಿಂದ ಗೆಜೆರಿನವರೆಗೂ
    ಹೋಗಿ ಮೆಡಿಟೆರಿಯನ್ ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.016.002'
  tam-2017: மேற்கே யப்லெத்தியர்களின் எல்லைக்கும் தாழ்வான பெத்தொரோன் கேசேர் என்னும்
    எல்லைகள்வரை இறங்கி, மத்திய தரைக் கடல் வரைக்கும் போய் முடியும்.
  spa-RV-1909: Y torna á descender hacia la mar al término de Japhlet, hasta el término
    de Beth-oron la de abajo, y hasta Gezer; y sale á la mar.
  ron-BTF: Și cobora spre vest până la ținutul iafletiților, până la ținutul Bet-Oronului
    de jos și până la Ghezer; și ieșirile lui erau la mare.
  eng-WEBP: and it went down westward to the border of the Japhletites, to the border
    of Beth Horon the lower, and on to Gezer; and ended at the sea.
  eng-FBV: Then it descended west to the border of the Japhletites and the border
    of Lower Beth-horon, on up to Gezer, and then out to the sea.
  nld-1939: vervolgens ging ze westwaarts omlaag naar het gebied der Jafletieten tot
    dat van Laag Bet-Choron en tot Gézer, en eindigde bij de zee.
  nch-BL: Teipa ininepa yahui para campa temo tonati hasta inintal nopa jafletitame
    huan hasta inepa Bet Horón Cati Tatzinta huan hasta Gezer. Huan teipa yahui hasta
    nopa Mediterráneo hueyi at.
  vie-1934: kế chạy xuống hướng tây về phía bờ cõi dân Giáp-lê-tít, cho đến bờ cõi
    Bết-Hô-rôn dưới và Ghê-xe, rồi giáp biển.
  hin-CV: यह पश्चिम से होते हुए यफलेतियों की सीमा से आगे बढ़ते हुए बेथ-होरोन तथा गेज़ेर
    से होती हुई भूमध्य-सागर तट पर खत्म होती है.
  spa-BES: Y desciende hacia el oeste hasta el límite de los Jafletitas, hasta el
    límite de Bet-horon, de abajo, hasta Gezer; terminando en el mar.
  tdx-tdx: le miotake mizotso mb’ an-driake mb’ añ’efe’ Iafletý mb’eo, mb’ añ’efe’
    i Bete-korone ambane, le mb’e Gezere mb’eo vaho mandoak’ an-driak’ añe.
  tha-KJV: แล​้วลงไปทางทิศตะวันตกถึงเขตของคนยาฟเลที ไกลไปจนเขตเมืองเบธโฮโรนล่างถึงเมืองเกเซอร์ไปสิ้นสุดลงที่​ทะเล
  por-BR-2018: E torna a descer até o mar ao termo dos jafletitas, até o termo de
    Bete-Horom a de abaixo, e até Gezer; e sai ao mar.
  deu-ELO: und sie stieg westwärts hinab nach der Grenze der Japhletiter, bis an die
    Grenze von Unter-Beth-Horon und bis Geser; und ihr Ausgang war nach dem Meere
    hin.
  eng-WYC-2018: and it goeth down to the west, beside the term of Japhleti, unto the
    terms of the lower Bethhoron, and of Gezer; and the countries thereof be ended
    with the great sea, (and it goeth down to the west, beside the border of the Japhletites,
    unto the border of Lower Bethhoron, and Gezer; and their land endeth at the Mediterranean
    Sea,)
  epo-epo: kaj ĝi malleviĝas okcidenten al la limo de la Jafletidoj, ĝis la limo de
    la malsupra Bet-Ĥoron kaj ĝis Gezer; kaj ĝi finiĝas ĉe la maro.
  uig-PIN: andin ƣǝrb tǝripigǝ berip, Yaflǝtiylǝrning qegrisiƣa tutixup, Astin Bǝyt-Ⱨoronning
    qetigǝ qüxüp, Gǝzǝrgǝ berip dengizda ahirlixatti.
  beo-beo: Amalu, alalo da eso dabe la:idi amoga asili Ya:felidaide dunu ilia soge
    Bede Holone soge amo ganodini doaga:i. Amalu, ilia soge alalo da Gisa soge baligili,
    Medidela:inia Hano Wayabo amoga doaga:i.
  tpi-OTNT: Bihain mak i go long hap san i go daun na i kamap long hap bilong ol Japlet,
    na i go olgeta long taun Bethoron Daunbilo. Long dispela hap, mak i go long taun
    Geser na i go kamap long biksolwara Mediterenian.
  hau-SA: ya sauka zuwa yammancin bakin iyakar Yalfetiyawa har zuwa yankin Bet-Horon
    wanda yake cikin kwari. Ya zarce kuma zuwa Gezer, ya gangara ya yi ƙarshe a Bahar
    Rum.
  uig-LAT: andin gherb teripige bérip, Yafletiylerning chégrisigha tutishup, Astin
    Beyt-Horonning chétige chüshüp, Gezerge bérip déngizda axirlishatti.
  nde-nde: sehlela entshonalanga esabelweni samaJafilethi sisiyabamba ekhunjini lweBhethi-Horoni,
    sibuye siqonde eGezeri, sisiyaphelela olwandle.
  ton-ton: 'Pea ʻoku ʻalu hifo ʻi he potu lulunga ki he potu ʻo Safileti, ʻo aʻu ki
    he ngataʻanga ʻo Pete-Holoni ʻi lalo, pea ki Kesa: pea ʻoku aʻu atu hono ngataʻanga
    ki he tahi.'
  ces-1613: Potom jde k moři ku pomezí Jefleti, až ku pomezí Betoron dolního, a až
    k Gázer, a skonává se při moři.
  eng-WMB: and it went down westward to the border of the Japhletites, to the border
    of Beth Horon the lower, and on to Gezer; and ended at the sea.
  tam-TCV: பின் மேற்குத் திசையில் யப்லெத்திரின் பிரதேசத்தை நோக்கிக் கீழ் இறங்கி, அப்பிரதேசத்திலுள்ள
    கீழ் பெத் ஓரோன், கேசேர்வரை சென்று அங்கிருந்து கடலில் முடிவடைந்தது.
  ceb-ULB: Unya palugsong kini paingon sa kasadpan sa yutang gipanag-iyahan sa Japlitanon,
    hangtod sa yutang gipanag-iyahan sa ubos nga bahin sa Bet Horon, ug unya ngadto
    sa Geser; dagat ang kataposan niini.
  pol-UBG: Potem ciągnie się ku zachodowi do granicy Jaflety, aż do granicy dolnego
    Bet-Choron i aż do Gezer, i kończy się przy morzu.
  urd-GVU: وہاں سے وہ مغرب کی طرف اُترتی اُترتی یفلیطیوں کے علاقے میں داخل ہوئی جہاں
    وہ نشیبی بیت حَورون میں سے گزر کر جزر کے پیچھے سمندر پر ختم ہوئی۔
  deu-1912: und zieht sich hernieder abendwärts zu der Grenze des Japhletiters bis
    an die Grenze des niederen Beth-Horon und bis gen Geser; und das Ende ist am Meer.
  kan-2017: ಅಲ್ಲಿಂದ ಇಳಿದು ಪಶ್ಚಿಮ ದಿಕ್ಕಿನಲ್ಲಿರುವ ಯಫ್ಲೇಟ್ಯರ ಪ್ರಾಂತ್ಯವನ್ನು ಮುಟ್ಟಿ ಕೆಳಗಿನ
    ಬೇತ್ ಹೋರೋನ್ ಮೇಲೆ ಗೆಜೆರಿಗೆ ಹೋಗಿ ಸಮುದ್ರ ತೀರದಲ್ಲಿ ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ.
  tgo-tgo: Kaero i loŋga na i ghembeya yalasiko na ve wo Jepɨlet gharɨgharɨniye lenji
    ghamba yaku, tembema ve wo eŋge Bet Horon Bode na i wa Geja na ghaghadɨ Njighɨ
    Meditareiniyan.
  yap-yap: Ma aram me yan u rom ko ngal ko fare gin’en ni tafen yu Jaflet, ni yan
    nge taw ko fa gin ba sobut’ u Beth Horon. Me yan u rom nga Gezer nge yan i mus
    ko fare gi Day ni Mediterranean.
  hlt-MCSB: Te phoeiah khotlak kah Japhletee khorhi la suntla tih a dang Bethhoron
    neh Gezer khorhi, tuili kah a hmoi a hmoi ah om uh.
  mdy-ETH: ዬካፓ ዓባ ጌላ ዛሎና ዓኣ ያፒላፄ ዓሶ ዓጮይዴና ጌዒ ዾኦሎ ዛላ ዓኣ ቤትሆሮኔ ሄላኔ፤ ዬይና ሃሣ ጌዜሬና ጌዒ ጋፒንፃ
    ሜድቴራኒያ ባዞ ማዓኔ።
  twi-ASANTE: Esiane fa atɔeɛ fam kɔsi Bet-Horon Anafoɔ a ɛwɔ Yafletifoɔ mantam mu.
    Ɛtoa so kɔ Geser na afei akɔsi Ɛpo Kɛseɛ no mu.
  eng-WEBU: and it went down westward to the border of the Japhletites, to the border
    of Beth Horon the lower, and on to Gezer; and ended at the sea.
  bnp-bnp: '@see-verse:JOS.016.002'
  wal-wal: Hegaappe arggo baggi Yaafileexatu biittaa duge wodhdhidi, Hirkki Beeti-Horoona
    giyoosaara kanttidi, hegaappe Gezeeraara biidi, Meediteraane Abban zawatees.
  spa-PDDPT: De allí bajaba hacia el oeste, hasta el límite de los jafletitas, hasta
    el lindero de Bet-horón (la de abajo), y hasta Gezer, y terminaba en el mar.
  gun-gun: Ha'e gui oguejy ovy kuaray oikea katy Jafleti yvy peve, Bete-Horom yvy'ã
    guy oĩ va'e ha'e Gezer peve. Ye'ẽ rembe py ma ijapy.
  agu-BL: Kalena's tzun na cu'-tz toque'n tzi'n le chi'ama'l yi e' xonl Jaflet jalen
    tzak' cu'n tzaj kale atit yi tnum Bet-horón yi at tzak' cu'n, nin ja opon jalen
    Gezer. Kalena's tzun na opontz jalen tzi mar Mediterráneo.
  ilo-ULB: Ket simmalog daytoy nga agpalaud iti masakupan dagiti Jaflateo, agingga
    iti masakupan ti Akinbaba a Bet Horon, ket nagtuloy idiay Gezer; nagpatingga daytoy
    idiay baybay.
  kpg-kpg: Gaa hana gi dai gi di gowaa dela nogo noho ai digau Japhletite, gaa hana loo
    gi di gowaa o Beth-Horon Bahi lala. Gaa hana gi Gezer, ga odi i di Tai go Mediterranean.
  uig-ARA: ئاندىن غەرب تەرىپىگە بېرىپ، يافلەتىيلەرنىڭ چېگرىسىغا تۇتىشۇپ، ئاستىن بەيت-ھوروننىڭ
    چېتىگە چۈشۈپ، گەزەرگە بېرىپ دېڭىزدا ئاخىرلىشاتتى.
  bsp-bsp: kətor ntende dec dɛŋkalɛ mɔ, kəca ka kələŋcər ka aYafəlet haŋ nde antɔf
    ŋa Bɛt-Horon-Tantɔf, haŋ Keser kəkɔ-futər nde dəkəba.
  sus-sus: Na xanbi a siga sogegorode biri Yefeletikae yire han Beti Xoron Labe, han
    Geseri, han Fɔxɛ Ye Baa dɛ ra.
  pon-2006: E ahpw kohla palikapi kolahng sapwen mehn Saplet kan, pil lellahng Pali
    Pah Ped Oron. E ahpw douluhlsang mwo kolahng Keser oh ididi ni Sehd Mediderenien.
  ksd-ksd: ma i kuba mur ra matana taoai ma i tadav ra langun kai ra tarai Iaplet,
    ma i tuk tar ta ra langun Bet-Koron nina i ki ara, ma i tadav Geser, ma i tuk
    tar ta ra ta.
  tur-YTC: ve batıya doğru Yafletliler sınırına, aşağı Beyt Horon sınırına ve Gezer'e
    kadar iniyordu; ve denizde sona eriyordu.
  grc-BRENT: Καὶ διελεύσεται ἐπὶ τὴν θάλασσαν ἐπὶ τὰ ὅρια Ἀπταλὶμ ἕως τῶν ὁρίων Βαιθωρὼν
    τὴν κάτω, καὶ ἔσται ἡ διέξοδος αὐτῶν ἐπὶ τὴν θάλασσαν.
  ind-AYT: Kemudian, turun ke barat, ke daerah orang Yaflet, sampai daerah Bet-Horon
    Hilir, lalu ke Gezer, dan berakhir di laut.
  nya-nya: Malirewo anatsikira cha kumadzulo kwa dziko la Yafuleti mpaka ku chigawo
    cha kumunsi kwa Beti-Horoni. Kuchokera kumeneko anapitirira mpaka ku Gezeri nʼkuthera
    ku Nyanja.
  hrv-hrv: Potom se spuštala na zapad do jafletske međe, sve do Donjeg Bet-Horona
    i do Gezera, odakle je izlazila na more.
  mps-mps: Nosali te dąį pali, te giliga dega sigi pabo teba pedelama, te Japlet
    dabe bidiboba sabolali, tama pelama, te Bethoron elalubo te aiyadu te dąį igi
    pai. Tama tedu te dąį palima, Geserba pelama, tama te Mediterenian Tamu Ąį
    te pedaligi pali.
  tpi-tpi: Bihain mak i go long hap san i go daun na i kamap long hap bilong ol Japlet,
    na i go olgeta long taun Bethoron Daunbilo. Long dispela hap, mak i go long taun
    Geser na i go kamap long biksolwara Mediterenian.
  dan-1931: og strækker sig nedad mod Vest til Jafletitternes Landemærke, til Nedre
    Bet-Horons Landemærke og til Gezer og ender ved Havet.
  vie-OVCB: xuống phía tây giáp đất người Giáp-lê-ti, cho đến đất Bết-hô-rôn Hạ, Ghê-xe,
    và dừng lại ở biển.
  guj-2017: પછી પશ્ચિમ તરફ નીચે યાફલેટીઓના પ્રદેશથી, દૂર સુધી નીચાણમાં બેથ-હોરોનના
    પ્રદેશ સુધી અને ગેઝેર સુધી તે સમુદ્ર પાસે પૂરી થઈ.
  pon-2006A: E ahpw kohla palikapi kolahng sapwen mehn Saplet kan, pil lellahng Pali
    Pah Ped Oron. E ahpw douluhlsang mwo kolahng Keser oh ididi ni Sehd Mediderenien.
  por-BRBSL: e desceu para oeste até a fronteira do Japhletites, para a fronteira
    de Beth Horon, na parte inferior, e para Gezer; e terminou no mar.
  cth-cth: kanîloumlah, Japhlet kho lah, Bethhoron kho lah, Gezer kho lah a pha teh
    tuipui dawk a pout.
  twi-twi: Esian fa atɔe fam kosi Bet-Horon Anafo a ɛwɔ Yafletifo mantam mu. Ɛtoa
    so kɔ Geser na afei akosi Po Kɛse no mu.
  hlt-hlt: Te phoeiah khotlak kah Japhletee khorhi la suntla tih a dang Bethhoron
    neh Gezer khorhi, tuili kah a hmoi a hmoi ah om uh.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́ kɛ́cútɛ́ dɛ ììkɛ̀ Yɑfedetiibɛ ciɛ, kɛ́sĩ́nnɛ́ Bɛti-Onɔɔ nɛ̀
    Kesɛɛ, kɛ́kɑ̃́ɑ̃́ mMɛditedɑndee.
  msy-2020: Egha aruem uaghiri naghɨn amadaghan ghua, Japletian danganimɨn ghua, bar
    ghua vɨn Itir Bethoronɨn nguibamɨn oto. Egha ghua Geserɨn nguibamɨn otogha, bar
    ghua Mediterenianɨn Ongarir Ekiamɨn tu.
  azb-azb: Sonra qərbə doğru Aşağı Bet-Xoron torpağına qədər, Yafletlilər torpağına,
    bundan sonra isə Gezerə qədər enirdi. Bu sərhədin sonu dənizdə qurtarırdı.
  eng-DBY: and went down westward to the border of the Japhletites, as far as the
    border of the lower Beth-horon, and to Gezer; and ended at the sea.
  hin-2017: और पश्चिम की ओर यपलेतियों की सीमा से उतरकर फिर नीचेवाले बेथोरोन की सीमा
    से होकर गेजेर को पहुँचा, और समुद्र पर निकला।
  eng-YLT: and gone down westward unto the border of Japhleti, unto the border of
    Beth-Horon the lower, and unto Gezer, and its outgoings have been at the sea.
  eng-WYC-2017: and it goeth down to the west, beside the term of Japhleti, unto the
    terms of the lower Bethhoron, and of Gezer; and the countries thereof be ended
    with the great sea,
  eng-WMBB: and it went down westward to the border of the Japhletites, to the border
    of Beth Horon the lower, and on to Gezer; and ended at the sea.
  urd-GVH: वहाँ से वह मग़रिब की तरफ़ उतरती उतरती यफ़लीतियों के इलाक़े में दाख़िल हुई
    जहाँ वह नशेबी बैत-हौरून में से गुज़रकर जज़र के पीछे समुंदर पर ख़त्म हुई।
  rug-rug: Meke ene gua pa kali lodu rimata koasa vasina tanisa butubutu Zapeleti
    meke kamo la gua koasa vasileana sapu ta pozae Beti Horoni Panapeka, vasina si
    hola la gua pa Qeza meke kamo hola la kokoi pa kolo Meditareniani.
  gaz-gaz: Achii immoo gara lixaa biyya Yafleexotaatti gad buʼee Beet Horoon gaʼee
    gara Geezir itti fufee galaanicha gaʼee dhaabata.
  fra-LSG: Puis elle descendait à l’occident vers la frontière des Japhléthiens jusqu’à
    celle de Beth-Horon la basse et jusqu’à Guézer, pour aboutir à la mer.
  yal-yal: Godo sogegodode binna ra Yefeletine yamanan danna ra siga han Beti-Xoron
    taan lanbanna rabilinna bɔxɔna, siga han Geseri yi, sa mini fɔxɔ igen ma.
  haw-1868: 'A iho ilalo i kahakai a hiki i ka aoao o Iapeleti, a hiki i ka mokuna
    o Betehorona lalo a hiki i Gezera: a o kona welau aia no ma ke kai.'
  arb-NAV: ثُمَّ تَتَّجِهُ غَرْباً إِلَى حُدُودِ الْيَفْلَطِيِّينَ حَتَّى بَيْتِ حُورُونَ
    السُّفْلَى فَجَازَرَ، وَتَنْتَهِي عِنْدَ شَوَاطِئِ الْبَحْرِ الْمُتَوَسِّطِ.
  ewe-ewe: le Arkitɔwo ƒe anyigba dzi, ɖo ta ɣetoɖoƒe, yi Yafletitɔwo ƒe liƒo dzi,
    yi keke Bet Horon le gbadzaƒe, to Gezer heyi ɖatɔ Domeƒu la.
  eng-LEE: And went down westward to the boundary of the Yaphleti, unto the border
    of Beth-choron the lower, and to Gezer; and its terminations were toward the sea.
  asm-FB: তাৰ পৰা এই সীমা তললৈ নামি যফ্‌লেটীয়াসকলৰ অঞ্চলৰ পশ্চিমফালে থকা তলৰ বৈৎ-হোৰোণৰ
    সীমাৰ পৰা গেজৰলৈ নামি গ’ল; সমুদ্ৰত ইয়াৰ সীমা শেষ হ’ল।
  sus-A: نَ شَنبِ عَ سِفَ سٌفٍفٌرٌدٍ بِرِ يٍقٍلٍتِكَيٍ يِرٍ هَن بٍتِ شٌرٌن لَبٍ، هَن
    فٍسٍرِ، هَن قْشّ يٍ بَا دّ رَ.
  fra-SBL: Elle descendait ensuite vers l'ouest jusqu'à la frontière des Japhlétaires,
    à la frontière de Beth Horon la basse, et continuait jusqu'à Guézer, pour aboutir
    à la mer.
  hbo-hbo: וְיָֽרַד־יָ֜מָּה אֶל־גְּב֣וּל הַיַּפְלֵטִ֗י עַ֣ד גְּב֧וּל בֵּית־חֹורֹ֛ן
    תַּחְתֹּ֖ון וְעַד־גָּ֑זֶר וְהָי֥וּ *תֹצְאֹתֹו (תֹצְאֹתָ֖יו) יָֽמָּה׃
  piu-2006: '@see-verse:JOS.016.002'
  kik-kik: ningĩ ũgaikũrũka na mwena wa ithũĩro, ũgakinya mũhaka-inĩ wa bũrũri wa
    Ajafileti, nginya rũgongo rwa Bethi-Horoni ya Mũhuro, na ũgacooka ũgathiĩ ũgakinya
    Gezeri, ũkarĩkĩrĩria iria-inĩ.
  fra-NCL: De là, elle descendait à l’occident, vers la frontière des Jephlétiens
    jusqu’à la frontière de Béthoron le Bas et jusqu’à Gazer, et elle aboutissait
    à la mer.
  cek-AK: Japhlet kaminawk ohhaih ahmuen niduem bangah caeh tathuk, Beth-Horon atlim
    hoi caeh let moe, Gezer vangpui to phak; to ahmuen hoi tuipui ah boeng.
  cuk-cuk: A-sorbali, dad-argwanedsik Jafleti-yargi aideded, urbalid-Bet-Horón-yar-abingunaidse.
    Agine, Gezerʼse warmakmaid, geb Demar-Dummadye nugadse bergunaid.
  uig-CYR: андин ғәрип тәрипигә берип, Яфләтийләрниң чегарисиға тутишуп, Астин Бәйт-Һоронниң
    четигә чүшүп, Гәзәргә берип деңизда ахирлишатти.
  tel-2017: అది బేతేలు నుండి లూజు వరకూ పోయి అతారోతు అర్కీయుల సరిహద్దు వరకూ సాగి కింద
    బేత్‌హోరోను వరకూ గెజెరు వరకూ పడమటివైపుగా యప్లేతీయుల సరిహద్దు వరకూ వ్యాపించింది.
    దాని సరిహద్దు సముద్రం దగ్గర అంతం అయింది.
  hat-BSA: Li te kouri desann vè lwès nan teritwa a Jafletyen yo, jis rive nan teritwa
    pati Beth-Horon ki piba a, jis rive nan Guézer; epi li te fè bout li nan lanmè.
  kos-kos: oatula nu roto ke acn lun mwet Japhlet, som nwe ke sun Beth Horon Ten,
    fahla nwe Gezer, ac safla sisken Meoa Mediterranean.
  hbo-WLC: וְיָֽרַד־יָ֜מָּה אֶל־גְּב֣וּל הַיַּפְלֵטִ֗י עַ֣ד גְּב֧וּל בֵּית־חוֹרֹ֛ן
    תַּחְתּ֖וֹן וְעַד־גָּ֑זֶר וְהָי֥וּ תצאתו יָֽמָּה׃
  ibo-ibo: Site nʼebe ahụ, ọ gbatịrị nʼakụkụ ọdịda anyanwụ rute ala ndị Jaflet, ruo
    ala mgbada mgbada Bet-Horon. O si nʼebe ahụ ruo Gaza, tutu kwụsị nʼosimiri Mediterenịa.
  ory-ory: ପୁଣି ପଶ୍ଚିମ ଦିଗରେ ଯଫ୍ଲେଟୀୟ ସୀମା ଆଡ଼େ ନିମ୍ନଗାମୀ ବେଥ୍-ହୋରଣର ସୀମା ଓ ଗେଷର ପର୍ଯ୍ୟନ୍ତ
    ଗଲା ଓ ତହିଁର ପ୍ରାନ୍ତଭାଗ ସମୁଦ୍ରରେ ଥିଲା।
  chk-chk: Mürin a pweretiu ngeni lotou tori kiännin fanüen chon Jaflet, pwal tori
    kiännin Pet-horon-fan, a pwal tori Keser o müchütiu me ren ewe mataulap.
  rop-rop: Brom deya det boda bin go sangodanwei langa det kantri weya detlot pipul
    gulum Jeiflatait bin jidan, en brom deya imbin go langa det dubala taun gulum
    Lowabetharan en Gisa olawei raidap langa det solwoda gulum Medatareiniyan.
  ukr-1871: І спускається на захід сонця до займища Яфлетіївського, до займища низового
    Бет-Орона та до Газера, і кінчається над морем.
  deu-1951: und zieht sich herab westlich zu der Grenze der Japhletiter, bis an die
    Grenze des untern Beth-Horon und bis gen Geser, und ihr Ende bildet das Meer.
  eng-JPS: And it went down westward to the border of the Japhletites, unto the border
    of Beth-horon the nether, even unto Gezer; and the goings out thereof were at
    the sea.
  srp-1865: Potom ide na zapad do meðe Jafletske pa do meðe donjega Vet-Orona i do
    Gezera, i izlazi na more.
  lug-lug: n’okukka ku luuyi olw’ebugwanjuba ku nsalo ey’Abayafuleti ku nsalo ey’e
    Besukolooni eky’emmanga ku Gezeri n’ekoma ku nnyanja.
  heb-heb: וירד ימה אל גבול היפלטי עד גבול בית חורן תחתון ועד גזר והיו תצאתו ימה׃
  ben-IRV: আর পশ্চিম দিকে যফ্‌লেটীয়দের সীমার দিকে নিচে বৈৎ-হোরোণের সীমা পর্যন্ত,
    গেষর পর্যন্ত গেল এবং তার শেষ সীমানা মহাসমুদ্রে ছিল।
  pan-pan: ਫਿਰ ਲਹਿੰਦੇ ਵੱਲ ਯਫਲੇਤੀਆਂ ਦੀ ਹੱਦ ਕੋਲੋਂ ਹੇਠਲੇ ਬੈਤ-ਹੋਰੋਨ ਦੀ ਹੱਦ ਅਤੇ ਗਜ਼ਰ ਤੱਕ
    ਉਤਰੀ ਅਤੇ ਉਹ ਦਾ ਫੈਲਾਓ ਸਮੁੰਦਰ ਤੱਕ ਸੀ।
  mya-JVB: အောက် ဗက်ဟောရုန် မြို့ သို့ ၎င်း၊ ဂေဇာ မြို့သို့ ၎င်း ရောက် ၍ ပင်လယ် ၌
    ဆုံး လေ၏။
  hmo-hmo: Ataroto dekena amo, tano hetoana be dina diho kahana ia lao, ela bona Iapelete
    taudia edia tano hetoana, ma unuseni dekena amo ia lao, ela bona Bete Horono ena
    henuna hanua dekenai. Unai gabu dekena amo ma ia lao, ela bona Gesere. Gesere
    dekena amo Davara Badana dekenai ia lao, bona kone dekenai ia doko.
  urd-urd: और वहाँ से पश्चिम की तरफ़ यफ़लीतियों की सरहद से होती हुई नीचे के बैत हौरून
    बल्कि जज़र को निकल गयी, और उसका ख़ातिमा समन्दर पर हुआ।
  rus-SYN: и спускается к морю, к пределу Иафлета, до предела нижнего Беф-Орона и
    до Газера, и оканчивается у моря.
  bqc-SIM: A gbɛa an bùsu zↄ̃lɛ pìla bɛ'aɛ oi e Yaflɛti buiↄ bùsuu e Bɛtoloni zĩ́lɛpↄ
    ń Gɛzɛɛo, ↄ̃ à gɛ̀ pɛ̀ ísialɛwa.
  tcz-CHONGTHU: Hichea konchun lhumlama akum suhin Japhlet mite gamma alutnin Beth-horon
    changeijin alutnin, chea kon chun Gezer lah alutnin Mediterranean twikhanglen'a
    alut galkaijin ahi.
  mar-mar: पुढे पश्चिमेस यफलेटी लोकांच्या सीमेवरून खालच्या बेथ-होरोनाच्या सीमेपर्यंत
    व गेजेर शहरापर्यंत उतरून गेली; आणि तिचा शेवट समुद्राजवळ होता.
  qub-qub: Chaypitana mashtaypa aywaraycaran inti yaganan cajpa. Jaflet runacuna tiyarcaycashanpa
    caran Bet-horonpa ura caj lindan caycashancama. Chaypa päsararan Gezerman chayanancama.
    Chaypita päsar chayaraycaran Mediterráneo lamarmanna.
  hat-hat: Baliz fwontyè a desann apre sa bò solèy kouche, nan direksyon peyi moun
    Jaflèt yo jouk sou limit Bètowon, li pase rive Gezè, l' al bout nan lanmè.
  eng-BSB: Then it descended westward to the border of the Japhletites as far as the
    border of Lower Beth-horon and on to Gezer, and it ended at the Sea.
  tod-tod: Naa ʋolu é yeini folo liizu ʋelei, ga Yafelɛte nuiti pɔ pelei, eyɛsu Ɓɛte-Ɠɔlon
    ná ɠɔɠɔwu ʋelei, é zeeli Geezɛɛl, é lo Kpoloɗɛ Wolai ʋa.
  eng-WEBPB: and it went down westward to the border of the Japhletites, to the border
    of Beth Horon the lower, and on to Gezer; and ended at the sea.
  kbq-kbq: Hagi anantetira zage fre kaziga uramino Jefleti vahe mopama omete'nere
    uhanatiteno, vuvava huno fenkama kaziga me'nea Bet Horoni aguporega vuno, Gezeri
    vuteno, anantetira Mediterenia hagerinte ometre'ne.
  nhe-BL: Teipa ininnepa yohui para campa temo tonati hasta inintlal nopa jafletitame
    huan hasta inepa Bet Horón Tlen Tlatzintla huan hasta Gezer. Huan teipa yohui
    hasta nopa hueyi atl Mediterráneo hueyi atl.
  gub-BL: Oho kwarahy heixe haw kutyr Zaperexit waiwy pe Mete-Orom ywytyr ipy pe har
    pe Zezer pe. Uhem yryhu pe.
  eng-DRA: 'And goeth down westward, by the border of Jephleti, unto the borders of
    Beth-horon the nether, and to Gazer: and the countries of it are ended by the
    great sea:'
