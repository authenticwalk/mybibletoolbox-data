verse: JOS.016.001
translations:
  mal-C: യോസേഫിന്റെ ഓഹരി യെരീഹോനീരുറവകൾക്കു കിഴക്കുള്ള യെരീഹോവിലെ യോർദാനിൽ ആരംഭിച്ചു
    മരുഭൂമിയിൽക്കൂടി മേൽപ്പോട്ടു മലനാടായ ബേഥേലിലേക്കു കടക്കുന്നു.
  deu-TKW: Die Söhne Josephs aber erhielten ihren Anteil vom Jordan gegenüber Jericho,
    bei dem Wasser Jerichos ostwärts, nach der Steppe zu, die sich von Jericho aus
    hinaufzieht auf das Gebirge nach Bethel.
  lin-lin: Eteni ya mabele ya bakitani ya Jozefi ebandaki wuta na Yordani, pene ya
    Jeriko, na ngambo ya este ya mayi ya Jeriko, na esobe oyo emata na Jeriko na mokili
    ya bangomba ya Beteli.
  eng-LSV: And the lot for the sons of Joseph goes out from Jordan [by] Jericho, to
    the waters of Jericho on the east, to the wilderness going up from Jericho in
    the hill-country of Beth-El,
  eng-GNV: 'And the lot fell to the children of Ioseph from Iorden by Iericho vnto
    the water of Iericho Eastward, and to the wildernes that goeth vp from Iericho
    by the mount Beth-el:'
  eng-WEBSTER: And the lot of the children of Joseph fell from Jordan by Jericho,
    to the water of Jericho on the east, to the wilderness that goeth up from Jericho
    throughout mount Beth-el,
  nhw-BL: Huan nopa sorteo quinexti para iteipan ixhuihua itelpocahua José ma quiselica
    se tlali catli quipixqui inepa ica sur. Pejtejqui ica iteno hueyatl Jordán campa
    altepetl Jericó huan quentzi más para campa hualquisa tonati tlen ameli Jericó.
    Huan ininnepa teipa panoc ipan huactoc tlali huan yajqui ica norte tlen Jericó
    hasta nopa tepeyo Betel.
  swh-ONEN: Mgawanyo wa Yosefu ulianzia Yordani ya Yeriko, mashariki mwa miji ya Yeriko
    na kutoka hapo ulipanda kupitia jangwani na kuingia katika nchi ya vilima ya Betheli.
  bba-bba: Tem mɛ bɑ Yosɛfun bibun bweseru wɛ̃, mɛn nɔɔ burɑ yeru tɑ wɑ̃ɑwɑ sɑɑ Yuudɛnin
    di, Yerikon bɔkuɔ, n kɑ dɑ bwiiyɔ yi yi wɑ̃ɑ Yerikon sɔ̃ɔ yɑri yeru ɡiɑ ɡbɑburɔ,
    n kɑ ɡirɑri Betɛliɔ mi ɡuunu wɑ̃ɑ.
  eng-KJVCPB: And the lot of the children of Joseph fell from Jordan by Jericho, unto
    the water of Jericho on the east, to the wilderness that goeth up from Jericho
    throughout mount Beth-el,
  luo-luo: Piny mane opog ne Josef nochakore Aora Jordan man yo wuok chiengʼ mar Jeriko,
    koluwo i thim mochopo e gode man Bethel.
  meu-meu: Iosef garana edia tano hetoana na Ioridane sinavaina, Ieriko badibadinai,
    Ieriko ranu gabudia mairiveina kahana ai, amo e matamaia; tano ḡaḡaena ela, bena
    ororo kahadia amo ela, Ieriko amo ela bona Betele.
  npi-ULB: योसेफको कुलको भू-भागको अंश यरीहोमा यर्दनबाट यरीहोको पानीका मुहानहरूको पूर्वतिर,
    मरुभूमितिर, बेथेलको पहाडी देश हुँदै यरीहोबाट माथि जान्छ ।
  yor-yor: Ìpín ti àwọn ọmọ Josẹfu láti Jordani lẹ́bàá Jeriko, ní omi Jeriko ní ìhà
    ìlà-oòrùn, àní aginjù, tí ó gòkè láti Jeriko lọ dé ilẹ̀ òkè Beteli.
  ind-ind: Inilah pembagian daerah untuk keturunan Yusuf. Garis batas selatan wilayah
    mereka dimulai dari sungai Yordan dekat kota Yeriko, di sebelah timur mata air
    Yeriko, melalui daerah belantara, dan naik ke Betel di pegunungan.
  pes-OPCB: مرز جنوبی زمینی که به حکم قرعه به بنی‌یوسف (افرایم و منسی) تعلق گرفت،
    از آن قسمت رود اردن که نزدیک اریحاست، یعنی از شرق چشمه‌های اریحا شروع می‌شد و
    از صحرا گذشته، به ناحیهٔ کوهستانی بیت‌ئیل می‌رسید.
  tgl-ULB: Umabot mula Jordan sa Jerico ang pagtatalaga ng lupain para sa lipi ni
    Jose, sa silangan ng mga bukal ng Jerico, sa ilang, paakyat mula sa Jerico patungo
    sa maburol na bansa ng Bethel.
  hui-hui: Yosebe aguaneneru tinaga dindi tu wa minigo unurayagi tubari Iba Yodana
    peagoria Yarigo tano kaware wiagoria iba duguaraga halu piaga wiagoria ani tagira
    ibiragohayagi howa pialu dindi ko dalu naibaga wiagoria anda pene. Yarigo tano
    howa hari bare bare wiagoria bolangua halu Bedele tano wiagoria tagira pene.
  mya-mya: ယော​သပ်​အ​ဆက်​အ​နွယ်​တို့​အား​ခွဲ​ဝေ​ပေး သော​နယ်​မြေ​၏​တောင်​ဘက်​နယ်​နိ​မိတ်​သည်
    ယေ​ရိ​ခေါ​မြို့​အ​နီး​ယေ​ရိ​ခေါ​စမ်း​ရေ​တွင်း၊ အ​ရှေ့​ယော်​ဒန်​မြစ်​မှ​အ​စ​ပြု​၍​တော​ကန္တာရ
    ကို​ဖြတ်​လျက်​တောင်​ကုန်း​ဒေ​သ​ရှိ​ဗေ​သ​လ မြို့​သို့​ရောက်​၏။-
  bod-N: ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་ལ་རྒྱན་འཕངས་ནས་ཐོབ་པའི་ཡུལ་ནི་ཡེ་རུ་ཀོ་དང་ཉེ་བའི་ཡོར་དན་གཙང་པོ་ནས།
    ཡེ་རུ་ཀོ་ཤར་ཕྱོགས་ཀྱི་ཆུའི་ས་མཚམས་ཡིན་ཞིང་། ཡེ་རུ་ཀོ་ནས་ཡར་རི་ཁུལ་གྱི་དབེན་སྟོང་བརྒྱུད་ནས་པེད་ཨེལ་ལ་སླེབས།
  sna-sna: Mugove waJosefa waitangira paJorodhani paJeriko kumabvazuva kwemvura zhinji
    yeJeriko, ndokukwidza uchibva ikoko nomugwenga uchienda kunyika yezvikomo yeBheteri.
  spa-BLM: La suerte salió para los hijos de José desde el Jordán en Jericó, en las
    aguas de Jericó al oriente, hasta el desierto, subiendo desde Jericó por la región
    montañosa hasta Betel.
  cac-cac: A smojonal b'aj ix c'och lum ix yic' eb' yin̈tilal vin̈aj José, ix schael
    yich d'a a' Jordán, d'a stojolal b'aj sjavi c'u d'a sjaj a a' d'a Jericó, sb'atn̈ej
    d'a tz'inan luum, sq'ue d'a tzalquixtac d'a yol yic Betel.
  swh-ULB: Nchi waliyopewa kabila la Yusufu ilianzia katika Yordani huko Yeriko, mashariki
    mwa chemichemi za Yeriko, kupitia nyikani, kupanda kutoka Yeriko kupitia nchi
    ya milima ya Betheli.
  bel-bel: 'Потым выпала жэрабя сынам Язэпавым: ад Ярдана каля Ерыхона, каля водаў
    Ерыхонскіх на ўсход, пустыня, што прасьціралася ад Ерыхона да гары Вэтыльскай;'
  deu-ELBBK: 'Und das Los kam heraus für die Söhne Josephs vom Jordan von Jericho
    an, bei dem Wasser von Jericho nach Osten: die Wüste, die von Jericho auf das
    Gebirge von Bethel hinaufsteigt;'
  mbb-OT: Is tanà he imbeǥey ziyà te menge kevuwazan ni Jose ne puun te Wahig he Jordan
    uvey te Jerico, diyà te edsilaan he vahin te menge serebseb diyà te Jerico pehendiyà
    te sibsivayan pelaus diyà te menge vuvungan taman te Betel.
  mal-2015: 'യോസേഫിന്റെ മക്കൾക്കു കിട്ടിയ അവകാശം: യെരീഹോവിന്റെ സമീപത്തു യോർദ്ദാൻ തുടങ്ങി
    കിഴക്കു യെരീഹോവെള്ളത്തിങ്കൽ മരുഭൂമിയിൽ തന്നേ തുടങ്ങി യെരീഹോവിൽനിന്നു മലനാടുവഴിയായി
    ബേഥേലിലേക്കു കയറി'
  rmc-rmc: E phuv, so sas diňi prekal o losos le Jozefoskre čhavenge, chudel le Jordanostar
    paš o Jericho pro vichodos le Jerichoskre paňendar a e hraňica džal dži pre pušťa
    a upre ko brehi le Beteloskre,
  nlg-nlg: Na tunuvadira rana dalena Joseph te vuni tana Tina Jordan i lilighina Jericho,
    me va sara ta vuravura ni beti ni Jericho, pala ulu, me tona vatana bona aroha,
    me tona va ta ghotu ni Bethel.
  pes-OPV: و قرعه برای بنی یوسف به سمت مشرق، از اردن اریحا به طرف آبهای اریحا تا صحرایی
    که از اریحا به سوی کوه بیت ئیل بر می‌آید، بیرون آمد.
  ron-1924: Партя кэзутэ ла сорць фиилор луй Иосиф се ынтиндя де ла Йордан, лынгэ
    Иерихон, спре апеле Иерихонулуй, ла рэсэрит. Хотарул урма пустиул каре се ридикэ
    де ла Иерихон ла Бетел прин мунте.
  ben-OBCV: যোষেফের জন্য বরাদ্দ অংশ জর্ডনে, যিরীহোর জলাশয়ের পূর্বে শুরু হল, এবং সেখান
    থেকে মরুভূমি হয়ে বেথেলের পার্বত্য অঞ্চলে উঠে গেল।
  som-som: Oo reer Yuusuf qaybtoodiina wuxuu ka bilaabmay Webi Urdun oo Yerixoo ku
    ag yaal, biyaha Yerixoo dhankooda bari, taasoo ah xagga cidlada, iyo markii laga
    tago Yerixoo oo la dhex maro dalka buuraha leh ilaa Beytel,
  lat-VUC: 'Cecidit quoque sors filiorum Joseph ab Jordane contra Jericho et aquas
    ejus ab oriente: solitudo quæ ascendit de Jericho ad montem Bethel:'
  eng-ASVBT: And the lot came out for the children of Joseph from the Jordan at Jericho,
    at the waters of Jericho on the east, even the wilderness, going up from Jericho
    through the hill country to Beth-el;
  ita-1885: POI fu tratta la sorte per li figliuoli di Giuseppe, e la lor parte scadde
    loro dal Giordano di Gerico, presso delle acque di Gerico, verso il Levante, traendo
    verso il deserto che sale da Gerico per li monti di Betel.
  eng-LXXUP: And the borders of the children of Joseph were from Jordan by Jericho
    eastward; and they will go up from Jericho to the hill country, to the wilderness,
    to Bethel Luz.
  eng-ULB: The assignment of land for the tribe of Joseph extended from the Jordan
    at Jericho, east of the springs of Jericho, into the wilderness, going up from
    Jericho through the hill country of Bethel.
  spa-VBL: La frontera para el reparto a los descendientes de José iba desde el Jordán
    cerca de Jericó, luego al este de las fuentes de Jericó y a través del desierto
    desde Jericó hasta la región montañosa de Betel.
  fra-_FOB: Le sort échut aux enfants de Joseph à partir du Jourdain de Jérico, aux
    eaux de Jérico vers l'orient, le désert montant de Jérico vers la montagne de
    Béthel.
  mal-mal: 'യോസേഫിന്റെ മക്കൾക്ക് കിട്ടിയ അവകാശദേശത്തിന്റെ അതിരുകൾ: കിഴക്ക് യെരിഹോ
    നീരുറവിനടുത്തുള്ള യോർദാനിൽ ആരംഭിച്ച്, മരുഭൂമിയിൽകൂടെ യെരിഹോവിൽനിന്ന് മലനാടുവഴിയായി
    ബേഥേലിലേക്കു കയറി'
  urd-GVR: Qurā ḍālne se Yūsuf kī aulād kā ilāqā muqarrar kiyā gayā. Us kī sarhad
    Yarīhū ke qarīb Dariyā-e-Yardan se shurū huī, shahr ke mashriq meṅ chashmoṅ ke
    pās se guzarī aur registān meṅ se chaltī chaltī Baitel ke pahāṛī ilāqe tak pahuṅchī.
  suz-BL: मिनु योक्‍शा गेशो योसेफ आ खिं खिं ङा मुर आन रागी तेको तेको बाक्‍तेक्‍म देंशा
    हना, यरीको आ नेक्‍था ङा यर्दन रे यरीको खोला आ पूर्ब रे ग्‍येत्‍थ लाइब गोरशो रागी
    लाक्‍शा, बेथेल ङा पहाड रागी सम्‍म बाक्‍त। उत्‍पत्ती ४९:२२
  ita-1927: La parte toccata a sorte ai figliuoli di Giuseppe si estendeva dal Giordano
    presso Gerico, verso le acque di Gerico a oriente, seguendo il deserto che sale
    da Gerico a Bethel per la contrada montuosa.
  ckb-ckb: تیروپشک بۆ بەشی نەوەی یوسف دەرچوو، لە ڕووباری ئوردون لەلای ئەریحا هەتا
    ئاوی ئەریحا بوو، بەرەو ڕۆژهەڵات هەتا ئەو چۆڵەوانییەی لە ئەریحاوە سەردەکەوێت بۆ
    ناوچە شاخاوییەکانی بێت‌ئێل،
  eng-BBE: And the limit of the land marked out for the children of Joseph went out
    from Jordan at Jericho, at the waters of Jericho on the east, in the waste land,
    going up from Jericho through the hill-country to Beth-el;
  kan-OKCV: 'ಯೋಸೇಫನ ಮಕ್ಕಳಿಗೆ ಚೀಟು ಬಿದ್ದ ಪ್ರಕಾರ ಉಂಟಾದ ಸೊತ್ತಿನ ವಿವರ: ಯೆರಿಕೋವಿನ ಬಳಿಯಲ್ಲಿರುವ
    ಯೊರ್ದನ್ ನದಿಯಿಂದ ಪೂರ್ವದಲ್ಲಿರುವ ಯೆರಿಕೋವಿನ ಜಲದವರೆಗೂ ಮತ್ತು ಬೇತೇಲಿನ ಬೆಟ್ಟಗಳವರೆಗೂ ಇರುವ
    ಮರುಭೂಮಿಯ ಮಾರ್ಗವಾಗಿ ಹೋಗಿತ್ತು.'
  bbb-bbb: (-)
  tam-2017: 'யோசேப்பின் கோத்திரத்தார்களுக்கு விழுந்த சீட்டினால் கிடைத்த பங்குவீதமாவது:
    எரிகோவின் அருகே இருக்கிற யோர்தானிலிருந்து, யோர்தானுக்குக் கிழக்கான நீரூற்றுக்குப்
    போய், எரிகோ துவங்கிப் பெத்தேலின் மலைகள்வரையுள்ள வனாந்திர வழியாகவும் சென்று,'
  spa-RV-1909: 'Y LA suerte del los hijos de José salió desde el Jordán de Jericó
    hasta las aguas de Jericó hacia el oriente, al desierto que sube de Jericó al
    monte de Beth-el:'
  ron-BTF: Și sorțul copiilor lui Iosif a ieșit de la Iordanul de lângă Ierihon până
    la apele Ierihonului către est, până la pustiul care urcă de la Ierihon spre muntele
    Betel;
  eng-WEBP: The lot came out for the children of Joseph from the Jordan at Jericho,
    at the waters of Jericho on the east, even the wilderness, going up from Jericho
    through the hill country to Bethel.
  eng-FBV: The boundary for the allocation of the descendants of Joseph went from
    the Jordan near Jericho, then east of the springs of Jericho and through the wilderness
    from Jericho up into the hill country of Bethel.
  nld-1939: Daarna viel het lot voor de zonen van Josef. Hun zuidelijke grens liep
    van de Jordaan bij Jericho, oostelijk van de wateren van Jericho, langs de woestijn,
    die van Jericho door het gebergte oploopt naar Betel of Loez,
  nch-BL: Huan nopa sorteo quinexti para iteipan ixhuihua itelpocahua José ma quiselica
    se tali cati quipixqui inepa ica sur. Pejtejqui ica iteno hueyat Jordán campa
    altepet Jericó huan quentzi más para campa quisa tonati ten ameli Jericó. Huan
    ininepa teipa panoc ipan huactoc tali huan yajqui ica norte ten Jericó hasta nopa
    tepeyo Betel.
  vie-1934: Phần đất bắt thăm trúng về con cháu Giô-sép trải từ sông Giô-đanh về Giê-ri-cô,
    từ các suối của Giê-ri-cô về hướng đông, chạy dọc theo đồng vắng từ thành Giê-ri-cô
    lên đến núi Bê-tên.
  hin-CV: योसेफ़ को येरीख़ो नगर के पास यरदन नदी से लेकर येरीख़ो के जल के सोते तक और
    पूर्व में निर्जन प्रदेश तक भूमि दी गई जो येरीख़ो से लेकर पर्वतीय क्षेत्र से होते
    हुए बेथेल तक थी.
  spa-BES: Y el límite de la tierra señalada para los hijos de José salió del Jordán
    en Jericó, en las aguas de Jericó al este, en el desierto, subiendo desde Jericó
    a través de la región montañosa hasta Bet-el.
  tdx-tdx: Nitsatok’ am’ Iardene’ Ieriko le boak’amo rano’ Ierikoo maniñanañe mb’
    am-patrambey miakatse boak’ Ieriko ao pak’ am-bohitse Betele mb’eo ty tsapake
    niazo’ Iosefe,
  tha-KJV: ที่​ดิ​นตามสลากของลูกหลานโยเซฟนั้นเริ่มจากแม่น้ำจอร์แดนใกล้ๆเมืองเยรี​โค
    ทิศตะวันออกของน้ำแห่งเยรีโคเข้าไปในถิ่นทุ​รก​ันดารขึ้นไปจากเยรีโคเข้าไปในแดนเทือกเขาเบธเอล
  por-BR-2018: 'E a porção dos filhos de José saiu desde o Jordão de Jericó até as
    águas de Jericó até o oriente, ao deserto que sobe de Jericó ao monte de Betel:'
  deu-ELO: 'Und das Los kam heraus für die Söhne Josephs vom Jordan von Jericho an,
    bei dem Wasser von Jericho gegen Osten: die Wüste, die von Jericho auf das Gebirge
    von Bethel hinaufsteigt;'
  eng-WYC-2018: And the lot, either part, of the sons of Joseph felled from (the)
    Jordan against Jericho, and to the waters thereof, from the east; (that) is, (to)
    the wilderness, that goeth up from Jericho to the hill of Bethel,
  epo-epo: 'Kaj la loto por la Jozefidoj donis: de Jordan kontraŭ Jeriĥo, ĉe la akvo
    de Jeriĥo, orienten, la dezerton, kiu etendiĝas de Jeriĥo ĝis la monto Bet-El.'
  uig-PIN: Yüsüpning ǝwladliriƣa qǝk taxlinip qiⱪⱪan miras zemin bolsa Yerihoƣa tutax
    bolƣan Iordan dǝryasidin tartip, Yerihoning xǝrⱪ tǝripidiki kɵllǝrgiqǝ bolƣan
    yurtlar wǝ Yerihodin qiⱪip, qɵldin ɵtüp Bǝyt-Əlning taƣliⱪ rayoniƣa sozulƣan yurtlar
    idi.
  beo-beo: Soge amo da Yousefe egaga fi ilima ilegei da agoane. Ga (south) alalo da
    Yodane Hano amo Yeligou moilai bai bagade gadenene ba:i. Alalo da Yeligou Bubuga:su
    hano amo eso mabadi la:idi ba:i. Amoga asili alalo da wadela:i sogega asili, agolo
    sogega asili, Bedele moilaiga doaga:i.
  tpi-OTNT: Graun ol i makim bilong ol tumbuna bilong Josep i stat long wara Jordan
    long hap sankamap bilong ol hul wara bilong taun Jeriko na i go abrusim ples wesan
    nating na i go olgeta long ples maunten inap long taun Betel.
  hau-SA: Rabon da aka ba wa Yusuf ya fara tun daga Urdun kusa da Yeriko, gabas da
    ruwan Yeriko, sai ya miƙe zuwa jeji, ya haura har zuwa cikin ƙasar tudu na Betel.
  uig-LAT: Yüsüpning ewladlirigha chek tashlinip chiqqan miras zémin bolsa Yérixogha
    tutash bolghan Iordan deryasidin tartip, Yérixoning sherq teripidiki köllergiche
    bolghan yurtlar we Yérixodin chiqip, chöldin ötüp Beyt-Elning taghliq rayonigha
    sozulghan yurtlar idi.
  nde-nde: Isabelo sikaJosefa saqala eJodani, empumalanga yamanzi eJerikho, sakhwela
    sisuka lapho sisiya enkangala singena elizweni lamaqaqa eBhetheli.
  ton-ton: Pea naʻe tō ʻae tofiʻa ʻoe fānau ʻa Siosefa mei Soatani ʻo ofi ki Seliko,
    ki he vai ʻo Seliko ʻi he potu hahake, ʻo aʻu atu ki he toafa ʻaia ʻoku ʻalu mei
    Seliko ʻo ʻalu ʻo ʻasi ʻi he moʻunga ko Peteli,
  ces-1613: Potom padl los synům Jozefovým, od Jordánu proti Jerichu při vodách Jerišských
    k východu, poušť, kteráž se začíná od Jericha přes hory Bethel.
  eng-WMB: The lot came out for the children of Joseph from the Jordan at Jericho,
    at the waters of Jericho on the east, even the wilderness, going up from Jericho
    through the hill country to Bethel.
  tam-TCV: யோசேப்பின் பங்கு, எரிகோவின் நீர் நிலைகளுக்குக் கிழக்கே, யோர்தானிலிருந்து
    எரிகோவுக்கு அப்பால், பாலைவன வழியாகச் சென்று பெத்தேல் மலைநாட்டை அடைந்தது.
  ceb-ULB: Ang gigahin nga yuta alang sa tribo ni Jose nagsugod gikan sa Jordan paingon
    sa Jerico, sidlakan nga bahin sa mga tuboran sa Jerico, ngadto sa kamingawan,
    patungas gikan sa Jerico latas sa kabungtoran sa Betel.
  pol-UBG: A los synów Józefa przypadł od Jordanu przy Jerychu do wód Jerycha na wschodzie,
    do pustyni, która rozciąga się od Jerycha przez górę Betel;
  urd-GVU: قرعہ ڈالنے سے یوسف کی اولاد کا علاقہ مقرر کیا گیا۔ اُس کی سرحد یریحو کے
    قریب دریائے یردن سے شروع ہوئی، شہر کے مشرق میں چشموں کے پاس سے گزری اور ریگستان
    میں سے چلتی چلتی بیت ایل کے پہاڑی علاقے تک پہنچی۔
  deu-1912: Und das Los fiel den Kindern Joseph aufgangwärts vom Jordan gegenüber
    Jericho bis zum Wasser bei Jericho, und die Wüste, die heraufgeht von Jericho
    durch das Gebirge gen Beth-El;
  kan-2017: 'ಯೋಸೇಫನ ವಂಶದವರಿಗೆ ದೊರಕಿದ ಸ್ವತ್ತಿನ ಮೇರೆಯು: ಯೆರಿಕೋವಿನ ಬಳಿಯಲ್ಲಿ ಯೊರ್ದನ್ ತೀರದಿಂದ
    ಯೆರಿಕೋವಿನ ಪೂರ್ವದಲ್ಲಿದ್ದ ನದಿ, ಯೆರಿಕೋವಿಗೂ ಬೇತೇಲಿಗೂ ನಡುವೆ ಇರುವ ಬೆಟ್ಟದ ಸೀಮೆಯ ಅರಣ್ಯ
    ಹಾಗೂ'
  tgo-tgo: Thelauko ghaghad iya Josep orumburumbuyeko va thɨ wo na lenji ghamba yakuyaku
    e yaghalako, iri Jeriko mbwarowouniyeŋgi valɨvaŋga e boimako, e Walaghɨta Jorɨdan
    ghadidiye. Amba i iteta Jeriko i loŋga na i ghembeya ghaiwabuko e vuruvuru vwatavwata,
    i ghathara e bobokulu vanautumaniye na ve wo Betel.
  yap-yap: Mathil ko yimuch ko fare gi binaw nni pi’ ngak e pi’in owchen Josef e tabab
    ko Jordan nib chugur nga Jeriko u bangi m’uth ni bay ko ngek ko fapi alublub nu
    Jeriko, me yan u rom ngalan e ted ni desert. Me yan u Jeriko nga talang ko binaw
    ni go’ burey nge yan nge taw nga Bethel.
  hlt-MCSB: Joseph koca rhoek ham hmulung a yueh vaengah Jordan khocuk Jerikho kah
    Jerikho tui kaepah khosoek la luei tih Jerikho lamloh Bethel tlang la,
  mdy-ETH: ዮሴፔ ዜርፆም ዒንጊንቴ ዓጫ፦ ዒያርኮኮ ኮይላ፥ ዓባ ኬስካ ዛሎይዳ ዓኣ ዮርዳኖሴ ዎራፓ ዓርቃዖ ዓሲ ናንጉዋ ዳውሎይዴና
    ጌዒ ጌሜሮ ዛሎና ዒያርኮፓ ቤኤቴኤሌ ኬስካኔ፤
  twi-ASANTE: Yosef asefoɔ no kyɛfa firi Asubɔnten Yordan fa a ɛbɛn Yeriko, wɔ Yeriko
    nsuwa no apueeɛ fam, kɔfa ɛserɛ no so kɔpue Bet-El bepɔ asase no so.
  eng-WEBU: The lot came out for the children of Joseph from the Jordan at Jericho,
    at the waters of Jericho on the east, even the wilderness, going up from Jericho
    through the hill country to Bethel.
  bnp-bnp: A kabu ne Manase ne Epraim rua a hamone Iosep. A nagi na malala ni habi
    ne huriki a hamone Iosep i tubu na tabeke na nirikena haro na lomu ne Ieriko tabukoi
    na naru e Iordan. Muri i vano i polotaroa a tabeke i ngeki i lokovonga na maka
    lolo i harena na tanga e Betel. I tubu o Betel, re Lus, a nagi i lakea na tanga
    e Atarot-Adar, ra tanga i made vona e huriki a Arka. Muri a nagi i lakea na nirolona
    haro i bele na tabeke ne huriki a Iaplet, i lokovonga liu na tanga e Bet-Horon
    na maloku. Muri a nagi i lakea mai a tanga e Geser, i vano i bele na Dari na Kurukuruna
    Malala.
  wal-wal: Yooseefa zerettata gakkida biittai tohossa baggaara Yarkko katamaa matan
    de7iya Yorddaanoosa SHaafan doommees; Yarkko pulttotuppe arshsho bagga gaxaappe
    denddidi biidi, bazzuwaa kanttidi, gezziyaa pude kiyidi, biidi Beeteele gakkees.
  spa-PDDPT: Tocó en suerte a los hijos de José la parte que comenzaba por el oriente
    en el Jordán, a nivel de Jericó (las aguas de Jericó), hacia el desierto, que
    subía desde Jericó por la región montañosa hasta Bet-ʼEl.
  gun-gun: Ha'e gui José ramymino kuery yvyrã xorte rupi omboaxaa va'ekue ma ijypy
    Jordão yakã ha'e Jericó katy'i gui. Ha'e gui oo Jericó regua kuaray oua katy yy
    oĩ va'e rupi, ha'e gui tekoa e'ỹa ha'e yvy'ã reia rupi oo Betel peve.
  agu-BL: 'Je yi ama''l yi ak''lij scyetz yi e'' xonl Ẍep yi toque''n tx''ilu''n te''j:
    Yi chimojom te yi jalaj tele''n tzi''n, cho''n xe''t tzaj tzi a'' Jordán. Nin
    ja xom tzaj kale na itz''e''t yi e''chk tal a'' cwent Jericó. Nin yi na el le
    ama''l cwent Jericó, cho''n na jepontz Betel.'
  ilo-ULB: Ti pannakabingay ti daga para iti tribu ni Jose ket dimmanon manipud iti
    Jordan idiay Jerico, iti daya dagiti ubbog ti Jerico, agingga idiay let-ang, nga
    agpasang-at manipud Jerico agingga iti katurturodan a pagilian ti Betel.
  kpg-kpg: Tagageinga i bahi i ngaaga di gowaa ne wanga gi nia hagadili o Joseph e daamada
    i Jordan hoohoo gi Jericho, i bahi i dua nia monowai uwa aga ala i Jericho, gaa hana
    laa lodo di anggowaa. Mai i Jericho, tagageinga gaa hana gi nua gi lodo tenua
    gonduu gi Bethel.
  uig-ARA: يۈسۈپنىڭ ئەۋلادلىرىغا چەك تاشلىنىپ چىققان مىراس زېمىن بولسا يېرىخوغا تۇتاش
    بولغان ئىئوردان دەرياسىدىن تارتىپ، يېرىخونىڭ شەرق تەرىپىدىكى كۆللەرگىچە بولغان
    يۇرتلار ۋە يېرىخودىن چىقىپ، چۆلدىن ئۆتۈپ بەيت-ئەلنىڭ تاغلىق رايونىغا سوزۇلغان
    يۇرتلار ئىدى.
  bsp-bsp: Ntɔf nyɛ anasɔŋ aka kusuŋka ka Isifu mɔ yɛnayɔnɛ, ntɛ aŋkot yampuŋ-puŋ
    mɔ, kəyɛfɛ ka Yurdɛn nde Yeriko kəsək kəca ka ntende domun da Yeriko ntende dec
    dɛmpɛ mɔ, kəcepər ka dətɛgbɛrɛ kəpɛrnɛ ka Yeriko kəkɔ ka nde dəmɔrɔ ma Betel.
  sus-sus: Bɔxi naxan fi Yusufu xa die ma Alatala xa maragiri saabui ra, a fɔlɔ Yurudɛn
    xure nan ma Yeriko sogetede biri, Yeriko dulonyi na dɛnnaxɛ. Na naaninyi dangi
    Yeriko taa nan na, a siga wula i, han a Beteli geya li.
  pon-2006: Irepen palieir en sahpw me kileldiong kadaudok en Sosep tepisang Sordan
    limwahn Seriko, limwahn Pwarer kan en Seriko. E kohsang Seriko kohdala wasa nahnahn
    oh lellahng Pedel.
  ksd-ksd: Ma ra tiniba di ga padapadailam pa ia ba kai ra tarai Iosep, i ga tur pa
    ia ta ra Iordan aro Ieriko, ta ra tava kai Ieriko ta ra papar a taur, ma i vana
    ta ra bil nina i tur pa ia aro Ieriko ma i alalu ta ra gunan i lualuana upi na
    tadav Betel;
  tur-YTC: Yosef'in çocukları için kura, Yarden'den Yeriha'ya, doğuda Yeriha sularına,
    çöle, Yeriha'dan dağlık bölgeyi geçerek Beytel'e kadar düştü.
  grc-BRENT: Καὶ ἐγένετο τὰ ὅρια υἱῶν Ἰωσὴφ ἀπὸ τοῦ Ἰορδάνου τοῦ κατὰ Ἱεριχὼ ἀπὸ ἀνατολῶν·
    καὶ ἀναβήσεται ἀπὸ Ἱεριχὼ εἰς τὴν ὀρεινὴν, τὴν ἔρημον, εἰς Βαιθὴλ Λουζά.
  ind-AYT: Undian bagi keturunan Yusuf keluar. Batas mereka dimulai dari Sungai Yordan
    dekat Yerikho, di sebelah timur mata air Yerikho sampai ke padang belantara, lalu
    naik dari Yerikho ke pegunungan, ke Betel.
  nya-nya: Dziko limene linapatsidwa kwa fuko la Yosefe linayambira ku mtsinje wa
    Yorodani ku Yeriko, kummawa kwa akasupe a Yeriko, ndiponso kuyambira mtsinje wa
    Yorodaniwo nʼkumakwera, kudutsa mʼchipululu mpaka ku mapiri a ku Beteli.
  hrv-hrv: 'Sinovima Josipovim pripao je ždrijebom posjed: od Jordana kod Jerihona,
    od Jerihonskih voda na istok, pa pustinjom k Betelskoj gori;'
  mps-mps: Te augwaligo Josepgo wąį dabego tǫ dąį nigilibo gagalali, te wę Jordan
    te Jeriko hanu pąde gagalasa pelama, te giliga pedalubo badu te Jeriko wę ulu
    pedalubo pąba sabolalima, tama te masigi kemi olo tǫ tomoba saboligi pali. Tama
    dąį tedu pelama, tama te bulu duba sabaligi palima, te Betel buluba dąį igi
    pali.
  tpi-tpi: Graun ol i makim bilong ol tumbuna bilong Josep i stat long wara Jordan
    long hap sankamap bilong ol hul wara bilong taun Jeriko na i go abrusim ples wesan
    nating na i go olgeta long ples maunten inap long taun Betel.
  dan-1931: 'For Josefs Sønner faldt Loddet således: Mod Øst går Grænsen fra Jordan
    ved Jeriko, ved Jerikos Vande, op gennem Ørkenen, som fra Jeriko strækker sig
    op i Bjergland, et til Betel;'
  vie-OVCB: Phần đất của con cháu Giô-sép có biên giới chạy từ Sông Giô-đan ngang
    Giê-ri-cô (phía đông của suối Giê-ri-cô) xuyên qua hoang mạc, lên miền đồi núi
    cho đến Bê-tên.
  guj-2017: યૂસફના કુળ માટે જમીનની ભાગ થઈ એટલે યર્દનથી યરીખો તરફ, યરીખોની પૂર્વના
    ઝરાથી અરણ્યમાં, યરીખોથી ઉપર તરફ બેથેલના પર્વતીય દેશ સુધી.
  pon-2006A: Irepen palieir en sahpw me kileldiong kadaudok en Sosep tepisang Sordan
    limwahn Seriko, limwahn Pwarer kan en Seriko. E kohsang Seriko kohdala wasa nahnahn
    oh lellahng Pedel.
  por-BRBSL: O lote saiu para as crianças de José do Jordão em Jericó, nas águas de
    Jericó no leste, até mesmo no deserto, subindo de Jericó pelo país das colinas
    até Betel.
  cth-cth: Joseph catounnaw ni cungpam a khoe awh teh a pang awh e râw talai ramri
    teh, Jordan palang teng, Jeriko kho kanîtholah Jeriko kho tui koehoi kahrawng
    lam lahoi Bethel mon pueng dawkvah a cei.
  twi-twi: Yosef asefo no kyɛfa fi Asubɔnten Yordan fa a ɛbɛn Yeriko, wɔ Yeriko nsuwa
    no apuei fam, kɔfa sare no so kopue Bet-El bepɔw asase no so.
  hlt-hlt: Joseph koca rhoek ham hmulung a yueh vaengah Jordan khocuk Jerikho kah
    Jerikho tui kaepah khosoek la luei tih Jerikho lamloh Bethel tlang la,
  tbz-SIM: 'Bɛ̀ do tɑ̃ɑ̃́ tɛ́tɛ́ kɛ́duɔ́ nkɛ̀ɛ̀ tenkɛ̀ Sosɛfu yɑɑ̀bí kɛ mɑ̀nku do
    tú: Suditɛ̃ɛ̃ kubɑkù cɑ̃̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ Sedikoo tɑkɛ́ mɛniɛ nyiɛ̀ní
    dɛ̀ kɛ tɑɑ̀ dihɛì kɛ̀ kumɑ̀nkuu pɛ̃ɛ̃tɛ́ Sedikoo kɛ́tɑ dikpɑ́ɑ̀ Betɛɛdi tɑ̃rì
    tempɛ̃,'
  msy-2020: Ezɨ nguazir me Josepɨn ovavir boriba bagha bɨghizim, an mɨtaghniam Jordanɨn
    Fanem boroghɨn itir nguibam Jerikon ikegha, aruem anadi naghɨn amadaghan Jerikon
    mozir pabar ikegha ghua notɨn amadaghan ghua, gumazamiziba puvatɨzir danganimɨn
    ghua, ruarir mɨghsɨabar ghua Betelɨn nguibamɨn oto.
  azb-azb: Yusif övladlarına püşk ilə düşən torpaqların sərhədi şərqdən Yerixo sularından
    – qarşısındakı İordan çayından başlayıb çöllüyə, Yerixodan Bet-Elin dağlıq bölgəsinə
    qalxırdı.
  eng-DBY: And the lot came forth for the children of Joseph from the Jordan of Jericho
    as far as the waters of Jericho eastwards, to the wilderness which goes up from
    Jericho to the hill-country of Bethel.
  hin-2017: फिर यूसुफ की सन्तान का भाग चिट्ठी डालने से ठहराया गया, उनकी सीमा यरीहो
    के पास की यरदन नदी से, अर्थात् पूर्व की ओर यरीहो के जल से आरम्भ होकर उस पहाड़ी
    देश से होते हुए, जो जंगल में हैं, बेतेल को पहुँचा;
  eng-YLT: And the lot for the sons of Joseph goeth out from Jordan [by] Jericho,
    to the waters of Jericho on the east, to the wilderness going up from Jericho
    in the hill-country of Beth-El,
  eng-WYC-2017: And the lot, either part, of the sons of Joseph felled from Jordan
    against Jericho, and to the waters thereof, from the east; is, the wilder-ness,
    that goeth up from Jericho to the hill of Bethel,
  eng-WMBB: The lot came out for the children of Joseph from the Jordan at Jericho,
    at the waters of Jericho on the east, even the wilderness, going up from Jericho
    through the hill country to Bethel.
  urd-GVH: क़ुरा डालने से यूसुफ़ की औलाद का इलाक़ा मुक़र्रर किया गया। उस की सरहद यरीहू
    के क़रीब दरियाए-यरदन से शुरू हुई, शहर के मशरिक़ में चश्मों के पास से गुज़री और
    रेगिस्तान में से चलती चलती बैतेल के पहाड़ी इलाक़े तक पहुँची।
  rug-rug: Sa voloso kali matao kapae koe Benisimane koasa pepeso ta poni koari tutina
    e Zosepa si podalae pa Zodani tata pa Zeriko, meke sage la gua koasa qega. Taluarae
    pa Zeriko nuquru sage la gua koasa popoa toqetoqere, kamo la gua tu pa Betolo.
  gaz-gaz: Qoodni Yoosef Yordaanos Yerikoo biratti argamtu, karaa baʼa bishaanota
    Yerikootii kaʼee gammoojjii keessa qaxxaamuree biyya gaaraa Beetʼeelitti ol baʼa.
  fra-LSG: La part échue par le sort aux fils de Joseph s’étendait depuis le Jourdain
    près de Jéricho, vers les eaux de Jéricho, à l’orient. La limite suivait le désert
    qui s’élève de Jéricho à Béthel par la montagne.
  yal-yal: E bɔxɔn naxan yitaxun Yusufu bɔnsɔnna ra, na danna yi fɔlɔxi Yurudɛn baan
    nan ma Yeriko taan sogeteden binni, Yeriko tigine dɛnaxan yi. Na naninna yi danguxi
    tonbonni naxan Yeriko taan faxan na, siga Betɛli geya yireni.
  haw-1868: U A loaa mai i ka poe mamo a Iosepa ma ka hailona ka aina mai Ioredane
    mai ma Ieriko, a hiki i ka wai o Ieriko ma ka hikina, a o ka waonahele kahi e
    pii ai mai Ieriko ae a hiki i ka mauna o Betela,
  arb-NAV: أَمَّا الأَرْضُ الَّتِي وَرِثَهَا أَبْنَاءُ يُوسُفَ فَقَدِ امْتَدَّتْ حُدُودُهَا
    مِنْ نَهْرِ الأُرْدُنِّ عِنْدَ أَرِيحَا حَتَّى مِيَاهِ أَرِيحَا شَرْقاً، عَبْرَ
    الصَّحْرَاءِ الصَّاعِدَةِ مِنْ أَرِيحَا فِي جَبَلِ بَيْتِ إِيلَ،
  ewe-ewe: Yosef ƒe vi siawo, ame siwo nye Efraim kple Manase ƒe viwo la, ƒe anyigba
    dze egɔme tso Yɔdan tɔsisi la ŋu le Yeriko, to gbegbe la va yi tonyigba la dzi
    le Betel,
  eng-LEE: And the lot of the children of Joseph fell from the Jordan by Jericho,
    unto the waters of Jericho on the east, to the wilderness that goeth up from Jericho
    by the mount Beth-el,
  asm-FB: যোচেফৰ ফৈদক নিৰূপিত কৰা অঞ্চলৰ সীমা, যিৰীহোৰ সন্মুখত থকা যৰ্দ্দনৰ পৰা পূব
    দিশে থকা যিৰীহোৰ জুৰিৰে, মৰুপ্ৰান্ত হৈ, যিৰীহোৰ ওপৰ ভাগেৰে বৈৎএল পৰ্ব্বতীয়া দেশৰ
    মাজেৰে গ’ল।
  sus-A: بْشِ نَشَن قِ يُسُقُ شَ دِيٍ مَ عَلَتَلَ شَ مَرَفِرِ سَابُي رَ، عَ قْلْ يُرُدّن
    شُرٍ نَن مَ يٍرِكٌ سٌفٍتٍدٍ بِرِ، يٍرِكٌ دُلٌنيِ نَ دّننَشّ. نَ نَانِنيِ دَنفِ
    يٍرِكٌ تَا نَن نَ، عَ سِفَ وُلَ عِ، هَن عَ بٍتٍلِ فٍيَ لِ.
  fra-SBL: Le sort sortit pour les fils de Joseph du Jourdain, à Jéricho, aux eaux
    de Jéricho, à l'orient, dans le désert, en montant de Jéricho par la montagne
    jusqu'à Béthel.
  hbo-hbo: וַיֵּצֵ֨א הַגֹּורָ֜ל לִבְנֵ֤י יֹוסֵף֙ מִיַּרְדֵּ֣ן יְרִיחֹ֔ו לְמֵ֥י יְרִיחֹ֖ו
    מִזְרָ֑חָה הַמִּדְבָּ֗ר עֹלֶ֧ה מִירִיחֹ֛ו בָּהָ֖ר בֵּֽית־אֵֽל׃
  piu-2006: (13:1—19:51; 21:1-45) Tjatjuwalu tjananya tjilirratjarra tjuṯanya katiyankula
    rawangku, palulanguru paluru nyinarra tjiḻpirringu. Palulanguru mayutju Katutjalu
    Tjatjuwanya wangkangu, “Nyuntu rawangku tjananyan, pungkula tjiḻpirringu, waarrka
    kutjupalpiṉanta palyantjaku wangkanyi. Nyuntu tjananya wangka!, yankulaya maakamilantjaku,
    yaaṯa nguwanpa tiṉa tjuṯa ngaranytjaku. Kutjupa tjuṯaya yaaṯa tiṉa kutjungka nyinanytjaku,
    kutjupa tjuṯaya yaaṯa tiṉa kutjupangka nyinanytjaku. Yalatjiya yuwankarra yaaṯa
    tiṉa tjuṯangka nyinaku. “Yitjurilaku ngaṉṯitja tjuṯangku tjilirratjarra tjuṯangku
    ngula tjananya yankula mirri puwa!, Pilitjiyanya ngurrara tjuṯa, ngurra tjanampaṉungka
    nyinakitjangku. Ngurra palula yulparirra nyinapayi tjuṯanya tjana pungkula tjananya
    wiyala!, ngurra Yitjipila kalkuṉi nyinapayi tjuṯanyaṯarra. Kapi Kaliliyila yalinytjarra
    nyinapayi tjuṯanyaṯarra tjananya pungkula wiyala!, ngurra tjulyalkitjangku. Ngurra
    palulakutunyurra tjungu yanku ngurra tjanampa tjulyalkitja. Ngurra palulakutunyurra
    yankunytjala, ngayuluṉa tjananya nguḻutjingara wantirriyalku.” Tjatjuwalu tjananya
    piyuku wangkangu, “Ngayulu nyurrangarrinya watjaṉingka yankulanyurra parriki nguwanpa
    maakamilantjaku. Ngulytjurarranpa kutjuya ngurra walytjangka nyinanytjaku. Ngulytjurarranpa
    kutjupa ngurra kutjupangka nyinanytjaku. Yalatjiya ngulytjurarranpa tuwalpala
    ngurra walytjangka nyinanytjaku.” Tjatjuwalu tjananya wangkangu ngurra kutjupa
    kutjupangka yankula nyinanytjaku. Yalatjiya paṉa Kayinanalawana nyinapayi Yitjurilaku
    ngaṉṯitja tjuṯa, ngurra kutjupa tjuṯawana. Ngurra tawunu Tjirikulawana, tawunu
    Kipiyalawana Pintjiminakuṉu ngaṉṯitja tjuṯa nyinapayi. Ngurra palula wilurarra
    Taanaku ngaṉṯitja tjuṯaya nyinangi. Palulanguru paluru tjana kapi Kaliliyila yalinytjarralpi
    yankula nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka yulparirra Tjuutaku
    ngaṉṯitja tjuṯaya nyinapayi, tawunu Yipurunalawana. Tjiḻpi Kiilipanya tawunu palula
    rawa nyinanytjaku Tjatjuwalu watjaṉu. Ngurra palula yulparirra Tjimiyanaku ngaṉṯitja
    tjuṯaya nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka kakarraraya Ruupinaku
    ngaṉṯitja tjuṯa nyinangi, karru Tjuutanala kakarrara. Ngurra palula yalinytjarra
    Kaataku ngaṉṯitja tjuṯaya nyinangi, karru Tjuutanala kakarrara. Ngurra palula
    yalinytjarra kapi Kaliliyila kakarrara Manatjaku ngaṉṯitja tjuṯaya nyinangi. Pintjiminaku
    ngaṉṯitja tjuṯaku ngurrangka yalinytjarra Yipurimaku ngaṉṯitja tjuṯa nyinangi.
    Ngurra palula yalinytjarra Manatjaku ngaṉṯitja tjuṯaku ngurra kutjupa ngarangi.
    Ngurra palula yalinytjarra Yitjikaku ngaṉṯitja tjuṯa nyinangi. Ngurra palula yalinytjarra
    Tjipulanaku ngaṉṯitja tjuṯaya nyinangi. Ngurra palula yalinytjarra Naputaliku
    ngaṉṯitja tjuṯaya nyinangi. Ngurra palula wilurarra Yaatjaku ngaṉṯitja tjuṯaya
    nyinangi. Mayutju kutjupa tjuṯangku wangkangu Tjatjuwalu tawunu Timintjiranya
    walytjalu kanyintjaku, Katutjalu watjaṉutjangka. Tawunu palunya ngarangi Yipuramaku
    ngaṉṯitja tjuṯaku ngurrangka. Lipayiku ngaṉṯitja tjuṯaku tawunu tjuṯa tjana watjaṉu
    ngurrangka nyinanytjaku. Wiya tjanampa paṉa tiṉangka nyinanytjaku watjaṉu, ngurra
    tiṉa tjana wiya kanyiṉu. Tawunu tjuṯa kutju tjana kanyintjaku mayutju tjuṯangku
    watjaṉu. Katutjalu yurrunpa yalatji watjaṉu, “Lipayiku ngaṉṯitja tjuṯangku waarrka
    palyara tjaatji kalikingka mangarri kuka mantjintjaku, wiyaya kaanangka waarrkarrira
    mangarri kuka mantjintjaku.”
  kik-kik: Bũrũri ũrĩa wagaĩirwo ciana cia Jusufu wambĩrĩirie kuuma Jorodani o kũu
    Jeriko, mwena wa irathĩro wa maaĩ ma Jeriko, ũkambata kuuma kũu Jeriko, ũgatuĩkanĩria
    kũu werũ-inĩ nginya bũrũri ũrĩa ũrĩ irĩma ũgakinya Betheli.
  fra-NCL: La part échue par le sort aux fils de Joseph commençait, du côté de l’orient,
    depuis le Jourdain de Jéricho, jusqu’aux eaux de Jéricho ; c’était ensuite le
    désert qui monte de Jéricho à Béthel par la montagne.
  cek-AK: Joseph caanawk mah taham khethaih phoisa to vah o moe, qawktoep o ih praenawk
    loe, Jordan vapui taeng, Jeriko vangpui ni angyae bang, kangbuem Jeriko tuili
    hoi praezaek ah caeh moe, Bethel mae ah caeh tahang poe,
  cuk-cuk: José-waganga-yar-uklesadi, Jericó-dii-sailamar-bukwad-dad-nakwedsik Jordán-diwargi
    onoded. Agine, nega-dulesulidganba Betel-yalaganba nakwided.
  uig-CYR: Йүсүпниң әвлатлириға чәк ташлинип чиққан мирас зимин болса Йерихоға туташ
    болған Иордан дәриясидин тартип, Йерихониң шәриқ тәрипидики көлләргичә болған
    жутлар вә Йериходин чиқип, чөлдин өтүп Бәйт-Әлниң тағлиқ райониға созулған жутлар
    еди.
  tel-2017: యోసేపు సంతతి వారికి వచ్చిన వంతు యెరికో దగ్గర యొర్దాను నుండి
  hat-BSA: Tiraj osò fis a Joseph yo te sòti nan Jourdain vè Jéricho pou rive nan
    dlo a Jéricho yo, vè lès nan dezè a. Yo te monte soti Jéricho pou pase nan peyi
    ti kolin yo pou rive Béthel.
  kos-kos: Masrol layen nu eir ke acn sin tulik natul Joseph ah mutawauk Infacl Jordan
    apkuran nu Jericho, ke sie acn kutulap in unon in kof Jericho, srola nu yen mwesis
    na utyak nu yen fulat fahla nwe Bethel.
  hbo-WLC: וַיֵּצֵ֨א הַגּוֹרָ֜ל לִבְנֵ֤י יוֹסֵף֙ מִיַּרְדֵּ֣ן יְרִיח֔וֹ לְמֵ֥י יְרִיח֖וֹ
    מִזְרָ֑חָה הַמִּדְבָּ֗ר עֹלֶ֧ה מִירִיח֛וֹ בָּהָ֖ר בֵּֽית־אֵֽל׃
  ibo-ibo: Ala e kenyere ụmụ ụmụ Josef bidoro nʼosimiri Jọdan nʼakụkụ ọwụwa anyanwụ
    Jeriko gbatịrị ruo nʼọzara. O sitere na Jeriko gbagoo ala ugwu ugwu ahụ, ruokwa
    Betel.
  ory-ory: ପୂର୍ବଦିଗସ୍ଥିତ ଯିରୀହୋର ଜଳ ନିକଟବର୍ତ୍ତୀ ଯିରୀହୋ ସନ୍ନିକଟ ଯର୍ଦ୍ଦନ ଅବଧି ଯିରୀହୋଠାରୁ
    ପର୍ବତମୟ ଦେଶ ଦେଇ ବେଥେଲ୍‍କୁ ଉର୍ଦ୍ଧ୍ବଗାମୀ ପ୍ରାନ୍ତର ଯୋଷେଫ-ସନ୍ତାନମାନଙ୍କ ବାଣ୍ଟ ହେଲା।
  chk-chk: 'Iwe, iei inetin mwirimwirin Josef fanü: Kiännin me peliör a poputä seni
    ewe chanpupu Jortan ünükün Jeriko peliötiuen ekewe kolukun Jeriko. Seni Jeriko
    a feilong lon ewe fanüapö o feitä lon ewe fanü mi chukuchukutä tori Petel.'
  rop-rop: Wal ola femili brom Ifreiyim en Manesa klen hubin kamat brom Josef bin
    gedim sambala kantri. Det boda sauthsaid blanga olabat kantri bin stat langa det
    Jodan Riba sanraisaid brom detlot spring blanga det taun gulum Jeriko, en brom
    deya imbin go langa det deset kantri raidap langa det hil kantri deya langa det
    taun gulum Bethel,
  ukr-1871: 'Також і синам Йосифовим припав жеробом удїл від Йорданї навпроти Ерихону,
    у вод Ерихонських на схід сонця: пустиня, що простягаєсь від Ерихону ʼд горі Бетель;'
  deu-1951: 'Dann fiel das Los für die Kinder Joseph: vom Jordan bei Jericho an, von
    den Wassern von Jericho ostwärts; die Wüste, die sich von Jericho hinaufzieht
    auf das Gebirge nach Bethel;'
  eng-JPS: And the lot for the children of Joseph went out from the Jordan at Jericho,
    at the waters of Jericho on the east, going up from Jericho through the hill-country
    to the wilderness, even to Beth-el.
  srp-1865: I dopade dio sinovima Josifovijem od Jordana kod Jerihona, od vode Jerihonske
    k istoku, na pustinju koja ide od Jerihona na goru Vetiljsku,
  lug-lug: N’omugabo gw’ettaka ly’abaana ba Yusufu ne guva ku Yoludaani awali Yeriko
    ku ludda olw’ebuvanjuba olw’amazzi g’e Yeriko, okutuuka mu ddungu, n’erinnya okuva
    e Yeriko n’eyita mu nsi ey’ensozi n’etuuka e Beseri
  heb-heb: ויצא הגורל לבני יוסף מירדן יריחו למי יריחו מזרחה המדבר עלה מיריחו בהר בית
    אל׃
  ben-IRV: আর গুলিবাঁটের মাধ্যমে যোষেফের সন্তানদের অংশ যিরীহোর কাছে যর্দ্দন, অর্থাৎ
    পূর্ব দিকের যিরীহোর জল পর্যন্ত, যিরীহো থেকে পার্বত্য দেশ দিয়ে ঊর্দ্ধগামী মরুভূমি
    দিয়ে বৈথেলে গেল;
  pan-pan: ਯੂਸੁਫ਼ ਦੀ ਸੰਤਾਨ ਦਾ ਹਿੱਸਾ ਇਸ ਤਰ੍ਹਾਂ ਪਿਆ ਕਿ ਉਹ ਯਰਦਨ ਤੋਂ ਯਰੀਹੋ ਕੋਲ ਅਰਥਾਤ ਯਰੀਹੋ
    ਦੇ ਪਾਣੀਆਂ ਕੋਲੋਂ ਪੂਰਬ ਵੱਲ ਉਜਾੜ ਦੇ ਵਿੱਚ ਦੀ ਯਰੀਹੋ ਤੋਂ ਬੈਤਏਲ ਦੀ ਪਹਾੜੀ ਤੱਕ ਚੜ੍ਹਦਾ ਹੈ।
  mya-JVB: ယောသပ် အမျိုးသား တို့သည် စာရေးတံ ပြု၍ အမွေခံရသောမြေ အပိုင်းအခြားသည် ယော်ဒန်
    မြစ်နား ၊ ယေရိခေါ မြို့အရှေ့ ၊ ယေရိခေါ အိုင် မှ ထွက် ၍ တော လမ်းသို့ လိုက် လျက်၊
    ဗေသလ တောင် တရှောက်လုံးသွားသဖြင့်၊
  hmo-hmo: Iosepa ena bese taudia edia tano hetoana diho kahanai be Ioridane Sinavai,
    Ieriko kahirakahira, Ieriko ranu gabudia dina daekau kahanai ia matamaia, bona
    tano kaukau dekenai ia lao. Vadaeni ororo gabudia dekena amo ia lao, Ieriko dekena
    amo ela bona Betele.
  urd-urd: और बनी यूसुफ़ का हिस्सा पर्ची डालकर यरीहू के पास के यरदन से शुरू' हुआ,
    या'नी पूरब की तरफ़ यरीहू के चश्में बल्कि वीराना पड़ा। फिर उसकी हद यरीहू से पहाड़ी
    मुल्क होती हुई बैत — एल को गयी।
  rus-SYN: 'Потом выпал жребий сынам Иосифа: от Иордана подле Иерихона, у вод Иерихонских
    на восток, пустыня, простирающаяся от Иерихона к горе Вефильской;'
  bqc-SIM: Yosɛfu buiↄ ń kpaalɛ sɛ̀ sɛa za Yuudɛ̃i bↄaa ń Yelikoo, Yeliko nibↄna
    gukpɛ oi. Za we à pã̀ gbáaa e Bɛtɛli bùsu gusĩsĩdeu.
  tcz-CHONGTHU: Joseph chilhah ho chanding kipehochu Jericho komma Jordan vadunga
    kon in ahung kilhungin, Jericho twinah solam, gamthip gam hoipen Bethel thinglhanga
    alutnin ahi.
  mar-mar: योसेफ वंशाला नेमून दिलेला जो भाग चिठ्ठ्या टाकून ठरवला तो हा, याची सीमा
    यरीहोजवळ यार्देन नदीपासून यरीहोच्या पूर्वेकडल्या जलसंचयापाशी जाऊन रानातील डोंगराळ
    प्रदेशातून बेथेल शहरास निघते.
  qub-qub: Josëpita miraj runacuna chasquishan chacracunaga Jordán mayupita gallaycur
    inti yagamunan caj-läpa päsararan Jericó pucyucuna caycashancama. Chaypitami chunyaj
    chaqui jircapa päsararan Bet-el jircacunaman chayashancama.
  hat-hat: Tè ki te vin pou moun fanmi Jozèf yo te konmanse bò larivyè Jouden, anfas
    lavil Jeriko, sou bò solèy leve. Li soti la, li moute nan mòn yo jouk li rive
    Betèl.
  eng-BSB: The allotment for the descendants of Joseph extended from the Jordan at
    Jericho to the waters of Jericho on the east, through the wilderness that goes
    up from Jericho into the hill country of Bethel.
  tod-tod: Zozɛfe mavofodai ná-zooi é sɔlɔɔni ga kpakutoomai, ma ɠwɛpelei tɔɔzeini
    Zuludɛn ʋa, Zeeliko ɠobaʋɛ, folo ɠulazu ʋelei, ziɛungi letemaʋɛ, nii é kpɔɔle
    ɗɛi veezu taa nuiti zea. É zeɠeni miná, é lɛ ga gize yooi zu ʋelei, teʋebai
    zu, é li Ɓeetɛle.
  eng-WEBPB: The lot came out for the children of Joseph from the Jordan at Jericho,
    at the waters of Jericho on the east, even the wilderness, going up from Jericho
    through the hill country to Bethel.
  kbq-kbq: Josefe agehemokizmima mopama refkoma huzmi'nazana, zage hanati kaziga Jeriko
    tavaonte Jodani tinteti agafa huteno, vuno ka'ma mopamofo amu'nompinti rugatagino
    marerino Beteli kaziga me'nea agonaramintega mareri'ne.
  nhe-BL: Huan nopa sorteo quinexti para iteipa ixhuihua itelpocahua José ma quiselica
    se tlali tlen quipixqui inepa ica sur. Pejtejqui ica iteno atemitl Jordán campa
    altepetl Jericó huan quentzi más para campa quisa tonati tlen ameli Jericó. Huan
    ininnepa teipa panoc ipan huactoc tlali huan yajqui ica norte tlen Jericó hasta
    nopa tepeyo Betel.
  gub-BL: Zuze izuapyapyr waiwy uzypyrog Zotàw yrykaw wi Zeriko huwake. Oho te ywyxiguhu
    pe. Ywy ywytyr hereko har Zeriko huwake har waiwy pehegwer rehe tuz. Waiwy uhem
    Metew tawhu pe.
  eng-DRA: 'And the lot of the sons of Joseph fell from the Jordan over against Jericho
    and the waters thereof, on the east: the wilderness which goeth up from Jericho
    to the mountain of Bethel:'
