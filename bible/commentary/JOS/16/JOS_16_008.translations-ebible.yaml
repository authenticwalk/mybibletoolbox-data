verse: JOS.016.008
translations:
  mal-C: തപ്പൂഹയിൽനിന്ന് ആ അതിര് പടിഞ്ഞാറോട്ട് കാനാമലയിടുക്കുവരെ ചെന്നു മെഡിറ്ററേനിയൻ
    സമുദ്രത്തിങ്കൽ അവസാനിക്കുന്നു. എഫ്രയീം ഗോത്രത്തിനു കുലംകുലമായി ലഭിച്ച ഓഹരി ഇതായിരുന്നു.
  deu-TKW: Von Thappuah aus läuft die Grenze westwärts zum Bache Kana und endigt am
    Meere. Das ist der Erbbesitz der verschiedenen Geschlechter des Stammes der Ephraimiten.
  lin-lin: Longwa na Tapua, ekendeki na ngambo ya weste kino na moluka ya Kana mpe
    ekendeki kosuka na Ebale monene. Yango nde ezalaki eteni ya libula ya bakitani
    ya libota ya Efrayimi, kolanda bituka na bango.
  eng-LSV: 'From Tappuah the border goes westward to the Brook of Kanah, and its outgoings
    have been at the sea: this [is] the inheritance of the tribe of the sons of Ephraim,
    for their families.'
  eng-GNV: 'And this border goeth from Tappuah Westward vnto the riuer Kanah, and
    the endes thereof are at the Sea: this is the inheritance of the tribe of the
    children of Ephraim by their families.'
  eng-WEBSTER: The border went out from Tappuah westward to the river Kanah; and the
    limits of it were at the sea. This is the inheritance of the tribe of the children
    of Ephraim by their families.
  nhw-BL: Huan nopa nepamitl ica norte catli elqui más para campa temo tonati pehua
    ica Tapúa huan quitoquili nopa pilatlajtzi catli itoca Caná para campa temo tonati
    hasta nopa Hueyi Atl Mediterráneo. Huan ya ni elqui nopa tlali catli quiselijque
    iteipan ixhuihua Efraín huan ihueyaca nopa tlali elqui quen imiyaca ininfamilias.
  swh-ONEN: Kutoka Tapua mpaka ulikwenda magharibi hadi Bonde la Kana na kuishia baharini.
    Huu ulikuwa ndio urithi wa kabila la Waefraimu, ukoo kwa ukoo.
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑ mɑɑ, tɑ dɑ sɑɑ Tɑpuɑn di n kɑ dɑ Kɑnɑn dɑɑrɔ, n kɑ ɡirɑri
    nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛɔ. Mɛni kpurowɑ bɑ Efɑrɑimun bwese kɛrɑ wɛ̃.
  eng-KJVCPB: The border went out from Tappuah westward unto the river Kanah; and
    the goings out thereof were at the sea. This is the inheritance of the tribe of
    the children of Ephraim by their families.
  luo-luo: Kochakore gie tongʼ Tapua nodhi yo podho chiengʼ nyaka Kana Tavain kendo
    ogik e nam. Ma ema ne girkeni mar dhood Efraim, kaluwore gi anywolagi.
  meu-meu: Tapua amo lahara kahana ma ela, ela bona Kana Dokana; unu amo kone ai e
    hadoko. Efraim taudia ahudia bunu, edia doḡoro ta ta amo e abi.
  npi-ULB: तप्‍पूहबाट पश्‍चिमतिर कना खोलातिर समुद्रमा टुङ्गियो । यो कुल-कुलअनुसार
    एफ्राइमको कुलको भाग,
  yor-yor: Láti Tapua ààlà náà sì lọ sí ìhà ìwọ̀-oòrùn, ní Kana-Rafini, ó sì parí
    ní Òkun. Èyí ni ìní ẹ̀yà àwọn ọmọ Efraimu, ní agbo ilé agbo ilé.
  ind-ind: Garis batas utara dari kota Tapuah menuju ke arah barat, ke sungai Kana,
    dan menelusurinya sampai ke Laut Tengah. Itulah tanah warisan yang diberikan kepada
    marga-marga suku Efraim.
  pes-OPCB: سپس از آنجا به طرف غرب کشیده شده، از تفوح به درهٔ قانه می‌رسید و به دریای
    مدیترانه ختم می‌شد. این است زمینی که به خاندانهای قبیلۀ افرایم به ملکیت داده شد.
  tgl-ULB: Mula sa hangganan ng Tappua nagpunta nang pakanluran patungo sa bukal ng
    Kana at nagtapos sa dagat. Ito ang minana ng lipi ni Efraim, na itinalaga sa kanilang
    mga angkan,
  hui-hui: Tabua tano wiagoria howa tubari ni paliragohayagi pialu Kana iba peagoria
    bolangua halu iba solowara timbuni Medidereniana bereagoria tagira pene. Dindi
    ogonibi tano ogoniha wiarubi dindi bayale ti heagoria kaware wia parapara bu wiarubi
    bibahende Eberaimi hameiginiru ti helo miai hene. Eberaimi hameigini aria maru
    ti Manase hameigininaga dindiha tanobi dindi marubi wiagoha tihondo miyagoriani
    hene.
  mya-mya: တစ်​ဖန်​နယ်​နိ​မိတ်​သည်​တာ​ပွာ​မြို့​မှ​အ​နောက် ဘက်​ကာ​န​ချောင်း​သို့​ရောက်​၍
    မြေ​ထဲ​ပင်​လယ် တွင်​အ​ဆုံး​သတ်​သည်။ ဤ​နယ်​မြေ​ကို​ဧ​ဖ​ရိမ် အ​နွယ်​မိ​သား​စု​များ​က​အ​ပိုင်​ရ​ရှိ​ကြ
    သည်။-
  bod-N: ཏ་ཕུ་ཨ་ནས་ནུབ་ཕྱོགས་སུ་ཁ་ནཱ་གྲོག་རོང་དུ་སླེབས་ཤིང་རྒྱ་མཚོར་འདྲེས། དེ་ནི་ཨེ་ཕཱར་ཡིམ་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ།
    །
  sna-sna: Kubva paTapuwa muganhu waienda kumavirazuva kuRwizi rweKana uchindogumira
    pagungwa. Iyi ndiyo yaiva nhaka yorudzi rwavaEfuremu mhuri nemhuri.
  spa-BLM: Desde Tappua, el límite se extendía hacia el oeste hasta el arroyo de Caná,
    y terminaba en el mar. Esta es la herencia de la tribu de los hijos de Efraín
    según sus familias;
  cac-cac: Sb'atpax d'a Tapúa, sb'atcan smojonal d'a stojolal b'aj tz'em c'u, masanto
    sc'och d'a a a' d'a yol yic Caná, sc'ochcan d'a a' mar Mediterráneo. Aton lum
    chi' ix yic' eb' yin̈tilal Efraín, icha chi' ix aj spojjiec' lum d'a scal junjun
    macan̈ eb'.
  swh-ULB: Kutoka Tapua, mpaka uliendelea katika upande wa magharibi hata kijito cha
    Kana na ulikomea katika bahari. Huu ulikuwa ni urithi wa kabila la Efraimu, uliogawanywa
    katika koo zao,
  bel-bel: ад Тапуаха ідзе мяжа да мора, да патока Каны, і канчаецца морам. Вось надзел
    племю сыноў Яфрэмавых, паводле родаў іхніх.
  deu-ELBBK: von Tappuach ging die Grenze nach Westen nach dem Bach Kana, und ihr
    Ausgang war nach dem Meer hin. Das war das Erbteil des Stammes der Kinder Ephraim
    nach ihren Geschlechtern,
  mbb-OT: Puun te Tapua, is dulunà impehendiyà te edsenlepan, nekeikul te zal-ug he
    Kana pelaus diyà te Daǥat he Mediteraneo. Iyan heini tanà he imbeǥey ziyà te tribu
    ni Efraim he mibahin diyà te kada pemilya zan.
  mal-2015: തപ്പൂഹയിൽനിന്നു ആ അതിർ പടിഞ്ഞാറോട്ടു കാനാതോടുവരെ ചെന്നു സമുദ്രത്തിങ്കൽ
    അവസാനിക്കുന്നു. എഫ്രയീംഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ ഈ അവകാശം കൂടാതെ
  rmc-rmc: Le forostar Tapuach džal e hraňica pro zapados paš o paňi Kana a končinel
    paš o moros. Kada ďeďictvos chudle o fameliji andral o kmeňos Efrajim.
  nlg-nlg: Te vuni Tappuah na vovoka te tona horu, me taonia na kanah Ravine va tana
    Tahi ni Mediteranean. Gaighi raini na pari tara vahera na lei binaboli tann kemana
    Ephraim.
  pes-OPV: و سرحد غربی آن از تفوح تاوادی قانه رفت و آخر آن به دریا بود، این است ملک
    سبط بنی افرایم به حسب قبایل ایشان.
  ron-1924: Дин Тапуах мерӂя спре апус, пынэ ла пырыул Кана, ши ешя ла маре. Ачаста
    а фост моштениря семинцией фиилор луй Ефраим, дупэ фамилииле лор.
  ben-OBCV: তপূহ থেকে সেই সীমানা পশ্চিমে কান্না গিরিখাতের দিকে গেল ও ভূমধ্যসাগরে গিয়ে
    শেষ হল। গোষ্ঠী অনুসারে, এই হল ইফ্রয়িম বংশের উত্তরাধিকার।
  som-som: Oo xagga Tafuu'axna soohdintu waxay galbeed ka sii martay durdurka reer
    Qaanaah; oo waxaa dhammaadkeedu ahaa xagga badda. Intaasu waa dhaxalkii reer Efrayim
    qabiilkoodii u heleen sidii reerahoodii ay ahaayeen,
  lat-VUC: De Taphua pertransit contra mare in vallem arundineti, suntque egressus
    ejus in mare salsissimum. Hæc est possessio tribus filiorum Ephraim per familias
    suas.
  eng-ASVBT: From Tappuah the border went along westward to the brook of Kanah; and
    the goings out thereof were at the sea. This is the inheritance of the tribe of
    the children of Ephraim according to their families;
  ita-1885: Questo confine andava da Tappua verso Occidente, fino alla valle delle
    canne, e faceva capo al mare. Questa fu l'eredità della tribù de' figliuoli di
    Efraim, secondo le lor nazioni.
  eng-LXXUP: And the borders will proceed from Tappuah to the sea to Kanah; and their
    termination will be at the sea; this is the inheritance of the tribe of Ephraim
    according to their families.
  eng-ULB: From Tappuah the border went westward to the brook of Kanah and ended at
    the sea. This was the inheritance of the tribe of Ephraim, clan by clan,
  spa-VBL: Desde Tapúaj, el límite corría hacia el oeste hasta el arroyo de Caná y
    luego salía al mar. Esta era la tierra asignada a la tribu de Efraín, por familias.
  fra-_FOB: De Thappuach la frontière allait vers l'occident jusqu'au torrent de Kana,
    et aboutissait à la mer. Tel fut l'héritage de la tribu des enfants d'Éphraïm,
    selon leurs familles,
  mal-mal: തപ്പൂഹയിൽനിന്ന് ആ അതിർ പടിഞ്ഞാറോട്ട് കാനാതോടുവരെ ചെന്ന് സമുദ്രത്തിൽ അവസാനിക്കുന്നു.
    എഫ്രയീംഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ ഈ അവകാശം കൂടാതെ
  urd-GVR: '@see-verse:JOS.016.007'
  suz-BL: मेको सांद ताप्‍पुआह रे पा लाइश्‍शा पच्‍छिम गे कानाह खोल्‍सा सम्‍म लशा समुन्‍द्रमी
    जाक्‍दीश्‍शा नुप्‍शो बाक्‍त। मेको एफ्राइम आ खिं खिं ङा मुर आन रागी बाक्‍ब।
  ita-1927: Da Tappuah il confine andava verso occidente fino al torrente di Kana,
    per far capo al mare. Tale fu l’eredità della tribù dei figliuoli d’Efraim, secondo
    le loro famiglie,
  ckb-ckb: ئینجا سنوورەکە لە تەپووەح درێژبووەوە بەرەو ڕۆژئاوا بۆ شیوی قانا و کۆتاییەکەشی
    لەلای دەریای سپی ناوەڕاست بوو. ئەمە میراتی هۆزی نەوەی ئەفرایم بوو بەگوێرەی خێڵەکانیان،
  eng-BBE: From Tappuah the line goes on to the west to the river of Kanah; ending
    at the sea. This is the heritage of the children of Ephraim by their families;
  kan-OKCV: ತಪ್ಪೂಹದಿಂದ ಪಶ್ಚಿಮದ ಮೇರೆಯೂ ಕಾನಾ ನದಿಗೆ ಹೋಗಿ ಮೆಡಿಟೆರೆನಿಯನ್ ಸಮುದ್ರದವರೆಗೆ ಮುಗಿಯುವುದು.
    ಇದು ಎಫ್ರಾಯೀಮನ ಮಕ್ಕಳ ಗೋತ್ರ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರವೇ ದೊರೆತ ಸೊತ್ತು.
  bbb-bbb: '@see-verse:JOS.016.007'
  tam-2017: தப்புவாவிலிருந்து மேற்கு எல்லை, கானா நதிக்குப் போய், மத்திய தரைக் கடலிலே
    முடியும்; இது எப்பிராயீம் கோத்திரத்திற்கு அவர்கள் வம்சங்களின்படி உண்டான பங்கு.
  spa-RV-1909: Y de Tappua torna este término hacia la mar al arroyo de Cana, y sale
    á la mar. Esta es la heredad de la tribu de los hijos de Ephraim por sus familias.
  ron-BTF: De la Tapuah, granița mergea spre vest, până la râul Cana; și ieșirile
    lui erau la mare. Aceasta este moștenirea tribului copiilor lui Efraim, după familiile
    lor,
  eng-WEBP: From Tappuah the border went along westward to the brook of Kanah; and
    ended at the sea. This is the inheritance of the tribe of the children of Ephraim
    according to their families;
  eng-FBV: From Tappuah the boundary ran west to the Brook of Kanah and then out to
    the sea. This was the land allotted to the tribe of Ephraim, by families.
  nld-1939: Van Tappóeach liep de grens westwaarts naar de beek Kana, en eindigde
    bij de zee. Dit is het erfdeel van de families van de stam der Efraïmieten.
  nch-BL: Huan nopa nepamit ica norte cati eltoya más para campa temo tonati pehua
    ica Tapúa huan quitoquilía nopa pilatajtzi cati itoca Caná para campa temo tonati
    hasta nopa Hueyi At Mediterráneo. Huan ya ni elqui nopa tali cati quiselijque
    iteipan ixhuihua Efraín huan ihueyaca nopa tali elqui quej imiyaca inifamilias.
  vie-1934: Từ Tháp-bu-ách giới hạn đi về hướng tây đến khe Ca-na, rồi giáp biển.
    Đó là sản nghiệp của chi phái Eùp-ra-im, tùy theo những họ hàng của chúng.
  hin-CV: फिर तप्पूआह से यह सीमा पश्चिम में कानाह नदी की और बढ़ जाती है और भूमध्य-सागर
    पर जाकर मिल जाती है. एफ्राईम गोत्र के परिवारों के अनुसार उनका हिस्सा यही है,
  spa-BES: Desde Tapua, la línea continúa hacia el oeste hasta el río Cana; terminando
    en el mar. Esta es la herencia de los hijos de Efraín por sus familias;
  tdx-tdx: Ie boake Tapoà eo, le miotake mañandrefa mb’an-driake mb’amy saka Kanày
    vaho mipotìtse amy riakey. Izay ty lovam-pifokoa’ o ana’ i Efraimeo ty amo hasavereña’eo,
  tha-KJV: จากทัปปูวาห์พรมแดนลงไปทางทิศตะวันตกถึงแม่น้ำคานาห์ไปสิ้นสุดลงที่​ทะเล นี่​เป็นดินแดนมรดกของตระกูลคนเอฟราอิมตามครอบครัวของเขา
  por-BR-2018: E de Tapua torna este termo até o mar ao ribeiro de Caná, e sai ao
    mar. Esta é a herança da tribo dos filhos de Efraim por suas famílias.
  deu-ELO: von Tappuach ging die Grenze gegen Westen nach dem Bache Kana, und ihr
    Ausgang war nach dem Meere hin. Das war das Erbteil des Stammes der Kinder Ephraim
    nach ihren Geschlechtern,
  eng-WYC-2018: (and it goeth forth) from Tappuah, and passeth against the sea into
    the valley of the place of reeds; and the goings out thereof be unto the saltiest
    sea. This is the possession [of the lineage] of the sons of Ephraim, by their
    families; (and from Tappuah it goeth west by the Kanah River; and its end, or
    its limit, is the Mediterranean Sea. This is the possession of the tribe of the
    sons of Ephraim, by their families;)
  epo-epo: De Tapuaĥ la limo iras okcidenten al la torento Kana, kaj finiĝas ĉe la
    maro. Tio estas la posedaĵo de la tribo de la Efraimidoj laŭ iliaj familioj;
  uig-PIN: Qegra Tappuaⱨdin ƣǝrb tǝrǝpkǝ qiⱪip Kanaⱨ eⱪiniƣiqǝ berip, dengizƣa yetip
    ayaƣlaxti. Əfraimning ⱪǝbilisigǝ, yǝni ularning jǝmǝt-aililirigǝ tǝgkǝn miras
    ülüxi xu idi.
  beo-beo: Alalo da eso dabe la:idi amo Dabua fisili, Gana Hano amoga asili, Medidela:inia
    Hano amoga doaga:i.
  tpi-OTNT: Long taun Tapua mak i go long hap san i go daun na i kamap long wara Kana
    na i go inap long biksolwara Mediterenian. Dispela graun wantaim olgeta taun na
    ol ples i stap klostu long ol, ol i givim long ol famili bilong lain Efraim. Na
    sampela Efraim i stap long ol taun na ples insait long graun bilong Manase.
  hau-SA: Daga Taffuwa kuma iyakar ta bi yamma zuwa kwazazzaban Kana, ta ƙarasa a
    Bahar Rum. Wannan shi ne gādon mutanen Efraim bisa ga iyalansu.
  uig-LAT: Chégra Tappuahdin gherb terepke chiqip Kanah éqinighiche bérip, déngizgha
    yétip ayaghlashti. Efraimning qebilisige, yeni ularning jemet-aililirige tegken
    miras ülüshi shu idi.
  nde-nde: Usuka eThaphuwa umngcele waya entshonalanga eDongeni lweKhana wayaphelela
    olwandle. Leli kwakuyilifa lesizwana sako-Efrayimi, usendo lunye ngalunye.
  ton-ton: Pea naʻe ʻalu hono ngataʻanga mei Tapua ʻi he potu lulunga ʻo aʻu atu ki
    he vaitafe ko Kana; pea ko hono ngataʻanga ʻo ia ko e tahi. Ko eni ʻae tofiʻa
    ʻoe faʻahinga ʻoe fānau ʻa ʻIfalemi ʻi honau ngaahi faʻahinga.
  ces-1613: Od Tafue meze jde k moři ku potoku Kána, a skonává se při moři. To jest
    dědictví pokolení synů Efraim po čeledech jejich.
  eng-WMB: From Tappuah the border went along westward to the brook of Kanah; and
    ended at the sea. This is the inheritance of the tribe of the children of Ephraim
    according to their families;
  tam-TCV: தப்புவாவிலிருந்து எல்லையானது மேற்கே கானா நதிக்குச் சென்று மத்திய தரைக்கடலில்
    முடிவடைந்தது. இதுவே எப்பிராயீம் கோத்திரத்தாருக்கு அவர்களின் குடும்பங்களின்படி
    அளிக்கப்பட்ட சொத்துரிமை நிலமாகும்.
  ceb-ULB: Gikan sa Tapua ang utlanan paingon sa kasadpang bahin ngadto sa sapa sa
    Kana ug dagat ang kataposan niini. Mao kini ang panulondon sa tribo ni Efraim,
    gigahin ngadto sa ilang kabanayan,
  pol-UBG: Od Tappuach granica biegła na zachód do potoku Kana, a kończyła się przy
    morzu. Takie było dziedzictwo pokolenia synów Efraima według ich rodzin.
  urd-GVU: '@see-verse:JOS.016.007'
  deu-1912: von Thappuah geht sie abendwärts zum Bach Kana; und ihr Ende ist am Meer.
    Das ist das Erbteil des Stammes der Kinder Ephraim nach ihren Geschlechtern.
  kan-2017: ಅದರ ಮೇರೆಯು ತಪ್ಪೂಹದಿಂದ ಪಶ್ಚಿಮದ ಕಡೆಗೆ ಹೋಗುವ ಕಾನಾ ಹಳ್ಳವನ್ನು ಅನುಸರಿಸಿ ಸಮುದ್ರತೀರದಲ್ಲಿ
    ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ. ಎಫ್ರಾಯೀಮ್ ಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತು ಇವುಗಳೇ.
  tgo-tgo: Teghalako i loŋga na i njaoko iri Tapua, ve wo mbwarowou Kana na ghaghad
    Njighɨ Meditareiniyan. Iya thelauke iyake va i wogiya weŋgiya wabwi na wabwi,
    Ipɨreim gha uu e tɨne na lenji ghamba yakuyaku,
  yap-yap: Me yan fare mathil u Tappuah ko ngal nge yan ko fachipa’ i lul’ ni Kanah
    nge yan i mada’ ko fare gi Day ni Mediterranean. Irera’ e re gi binaw nni pi’
    ngak fapi tabnaw u lane ganong rok Efraim ni ngar tafned,
  hlt-MCSB: Tappuah lamloh tuili rhi ah Kanah soklong la cet tih tuitunli ah a bawtnah
    om. He Ephraim ca rhoek kah koca rhoek ah amah cako kah rho la om.
  mdy-ETH: ዬይ ዛጳ ዓባ ጌላ ዛሎና ታፑሃይዳፓ ዓርቂ ዴንዲ ቃና ዎሮ ሄላዖ ጋፒንፃ ሜድቴራኒያ ባዞ ማዓኔ፤ ዔፕሬኤሜ ዓሶም
    ዔያቶ ዓጪ ማሂ ዒንጊንቴ ዓጫ ዬያኬ።
  twi-ASANTE: Ɛfiri Tapua a, ɛhyeɛ no kɔ atɔeɛ fam, nam Kana Suka no mu kɔsi Ɛpo Kɛseɛ
    no. Saa agyapadeɛ yi na wɔde maa mmusua a wɔbɔ mu yɛ Efraim abusuakuo no.
  eng-WEBU: From Tappuah the border went along westward to the brook of Kanah; and
    ended at the sea. This is the inheritance of the tribe of the children of Ephraim
    according to their families;
  bnp-bnp: A nagi i tubu tabu na tanga e Tapua, i lakea mai a nirolona haro i bele
    na naru e Kana, i vano i harena na Dari na Kurukuruna Malala, ni veru na kabu
    takutaku ne Epraim.
  wal-wal: Gaxa zawai Taappuhappe doommidi biidi, arggo baggaara de7iya Qaana SHaafaa
    xanxxaa oiqqidi biidi, Meediteraane Abban zawatees. Efireema zareti bantta yaran
    yaran laattido biittai hagaa.
  spa-PDDPT: de Tapúa. El límite iba al oeste hacia el arroyo de Caná y terminaba
    en el mar. Esta es la herencia de la tribu de los hijos de Efraín según sus familias.
  gun-gun: Ha'e gui Tapua guive kuaray oikea katy oo oiny Caná yakã'i peve. Ye'ẽ rembe
    py ma ijapy. Ha'e va'e ma Efraim ramymino kuery regua yvyrã omboaxa pyre, peteĩ-teĩ
    hoo pygua kuery ikuaia rami vy.
  agu-BL: Ej, nin na xe'tnin junt tir je'n tzi'n le ama'l Tapúa. Cho'n tzun na aj
    lo'cnak le xo'mbil a' cwent Caná. Kalena's tzun na ocpontz tzi yi mar Mediterráneo.
    Ya'stzun yi ama'l yi ak'lij scyetz yi xonl Efraín. Nin tircu'n cwe'n jatxij ẍchiwutz
    yi jujun k'u'j najal.
  ilo-ULB: Nagpalaud ti beddeng manipud Tappua agingga iti waig ti Kana ken nagpatingga
    iti baybay. Daytoy ti tawid a naibingay kadagiti puli iti tribu ti Efraim,
  kpg-kpg: Tagageinga e hana i bahi i dai Tappuah gaa hana gaa tugi di monowai Kanah
    ga odi i di Tai go Mediterranean. Deenei di gowaa ne wanga gi nia madahaanau o di
    madawaawa Ephraim belee hai mee ginai,
  uig-ARA: چېگرا تاپپۇئاھدىن غەرب تەرەپكە چىقىپ كاناھ ئېقىنىغىچە بېرىپ، دېڭىزغا يېتىپ
    ئاياغلاشتى. ئەفرائىمنىڭ قەبىلىسىگە، يەنى ئۇلارنىڭ جەمەت-ئائىلىلىرىگە تەگكەن مىراس
    ئۈلۈشى شۇ ئىدى.
  bsp-bsp: Kəyɛfɛ Tapuwa , kɔ kələŋcər kəŋkɔ kəca nkɛ dec dɛŋkalɛ mɔ, ntende kəŋgbɔkɔ
    ka Kana kəkɔ-narnɛ nde dəkəba. Kɛ kaŋkɔ kɔ kusuŋka ka Efrayim ŋanasɔtɔ dəcor dəcor,
  sus-sus: A keli Tapuwa, a siga sogegorode biri han Kanna xure, han baa dɛ ra. Efirami
    bɔnsɔɛ kɛ nan na ki e xabilɛ ki ma.
  pon-2006: Irepen sahpwo tang kolahng palikapi sang Tappua kolahng piletik en Kana
    e ahpw ididi ni Sehd Mediderenieno. Ih sahpwet me kohieng sapwen peneinei kan
    en kadaudok en Epraim,
  ksd-ksd: Maro Tapua ra langun i mur ra matana taoai tadav ra tava alir Kana, ma
    ra ta a mutuaina. Go ia ra tiniba kai ra vuna tarai Epraim varogop ma kadia lavur
    apik na tarai,
  tur-YTC: Sınır Tappua'dan batıya doğru Kana Çayı'na kadar uzanıyordu; ve denizde
    sona eriyordu. Boylarına göre Efraim'in çocukları oymağının mirası;
  grc-BRENT: Καὶ ἀπὸ Τάφου πορεύσεται τὰ ὅρια ἐπὶ θάλασσαν ἐπὶ Χελκανα· καὶ ἔσται
    ἡ διέξοδος αὐτῶν ἐπὶ θάλασσαν· αὕτη ἡ κληρονομία φυλῆς Ἐφραῒμ κατὰ δήμους αὐτῶν.
  ind-AYT: Dari Tapuah, batas itu terus ke barat ke anak sungai Kana, dan berakhir
    ke laut. Inilah milik pusaka suku keturunan Efraim menurut keluarga-keluarga mereka,
  nya-nya: Kuchokera ku Tapuwa anapita kumadzulo mpaka ku mtsinje wa Kana ndi kukathera
    ku nyanja. Dziko ili linali cholowa cha mabanja afuko la Efereimu,
  hrv-hrv: Od Tapuaha išla je ta međa prema zapadu do potoka Kane te izbijala na more.
    To je bila baština plemena sinova Efrajimovih po njihovim porodicama.
  mps-mps: Te Tapuadu dąį pali, te giliga dega sigi paboba sabolama, tama te wę
    Kanaba pedelama, tama palima, te Mediterenian Tamu Ąį teba sabolali. Te tǫ
    dabe dali te tigidali hanu elaluali, augwaligo te Efraimgo hani sibigo sabo nai
    naga dao. Tama te Efraim dabe meba te Manasego hanu dabede bidiyu, tama Manasego
    bulu tǫ tomode me bidaluali.
  tpi-tpi: Long taun Tapua mak i go long hap san i go daun na i kamap long wara Kana
    na i go inap long biksolwara Mediterenian. Dispela graun wantaim olgeta taun na
    ol ples i stap klostu long ol, ol i givim long ol famili bilong lain Efraim. Na
    sampela Efraim i stap long ol taun na ples insait long graun bilong Manase.
  dan-1931: Fra Tappua går Grænsen mod Vest til Kanabækken og ender ved Havet. Det
    er Efraimitternes Stammes Arvelod efter deres Slægter.
  vie-OVCB: Từ Tháp-bu-a, biên giới chạy về hướng tây đến Suối Ca-na và chấm dứt ở
    biển. Đó là sản nghiệp của đại tộc Ép-ra-im.
  guj-2017: તે સરહદ તાપ્પૂઆથી પશ્ચિમ તરફ કાનાના નાળાં અને સમુદ્રના છેડા સુધી ગઈ. એફ્રાઇમ
    કુળનાં કુટુંબો પ્રમાણે તેઓનો વારસો આ છે.
  pon-2006A: Irepen sahpwo tang kolahng palikapi sang Tappua kolahng piletik en Kana
    e ahpw ididi ni Sehd Mediderenieno. Ih sahpwet me kohieng sapwen peneinei kan
    en kadaudok en Epraim,
  por-BRBSL: De Tappuah, a fronteira seguiu para oeste até o riacho de Kanah; e terminou
    no mar. Esta é a herança da tribo dos filhos de Efraim de acordo com suas famílias;
  cth-cth: Tappuah kho hoi kanîloumlah a cei teh Kanah palang koe lah a cei teh, tuipui
    dawk a pout.
  twi-twi: Efi Tapua a, ɔhye no kɔ atɔe fam, nam Kana Suka no mu kosi Po Kɛse no.
    Saa agyapade yi na wɔde maa mmusua a wɔbɔ mu yɛ Efraim abusuakuw no.
  hlt-hlt: Tappuah lamloh tuili rhi ah Kanah soklong la cet tih tuitunli ah a bawtnah
    om. He Ephraim ca rhoek kah koca rhoek ah amah cako kah rho la om.
  tbz-SIM: Kuù ìtɛ́ Mikimbetɑɑ ììkɛ̀ Tɑpuɑ, kɛ tùɔ̀kɛ Kɑnɑ kó kukó nkɛ tɑ Mɛditedɑndee.
    Efɑdɑimmu botí kɔbɛ tenkɛ̀ nkɛ.
  msy-2020: Egha Tapuan nguibar ekiamɨn ikegha ghua, aruem uaghiri naghɨn amadaghan
    ghua, Kanan Fanemɨn otogha ghua Mediterenianɨn Ongarir Ekiamɨn tu. Nguazir kam
    ko nguibar ekiaba, ko nguibar dozir men boroghɨn itiba, me bar ada isa Efraimɨn
    anabamɨn adarazigh anɨngi. Efraimɨn anabamɨn adarazir marasi, men nguibar ekiar
    maba ko doziba Manasen nguazimɨn aven iti.
  azb-azb: Bu sərhəd Tappuahdan qərbə tərəf Qana vadisinə gedərək sonu dənizdə bitirdi.
    Nəsillərinə görə Efrayim övladları qəbiləsinin irs torpağı bunlardır.
  eng-DBY: From Tappuah the border went westwards to the torrent Kanah, and ended
    at the sea. This is the inheritance of the tribe of the children of Ephraim according
    to their families,
  hin-2017: फिर वही सीमा तप्पूह से निकलकर, और पश्चिम की ओर जाकर, काना की नदी तक होकर
    समुद्र पर निकली। एप्रैमियों के गोत्र का भाग उनके कुलों के अनुसार यही ठहरा।
  eng-YLT: 'From Tappuah the border goeth westward unto the brook of Kanah, and its
    outgoings have been at the sea: this [is] the inheritance of the tribe of the
    sons of Ephraim, for their families.'
  eng-WYC-2017: from Tappuah, and passeth against the sea into the valley of the place
    of reeds; and the goings out thereof be unto the saltiest sea. This is the possession
    [of the lineage] of the sons of Ephraim, by their meines;
  eng-WMBB: From Tappuah the border went along westward to the brook of Kanah; and
    ended at the sea. This is the inheritance of the tribe of the children of Ephraim
    according to their families;
  urd-GVH: '@see-verse:JOS.016.007'
  rug-rug: '@see-verse:JOS.016.007'
  gaz-gaz: Daariin sun Tafuuʼaadhaa kaʼee gama Lixaatiin Laga Qaanaatti gad buʼee
    galaana gaʼee dhaabata. Dhaalli gosti Efreem balbala balbalaan argatte kanaa dha.
  fra-LSG: De Tappuach elle allait vers l’occident au torrent de Kana, pour aboutir
    à la mer. Tel fut l’héritage de la tribu des fils d’Éphraïm, selon leurs familles.
  yal-yal: Keli Tapuwa, siga sogegododen binni han Kanna xudena, sa mini fɔxɔ igen
    ma. Efirami bɔnsɔn kɛɛ bɔxɔn nan na ra e xabila yɛɛn ma.
  haw-1868: Ua moe aku ka mokuna mai Tapua aku ma ke komohana i ka muliwai o Kana;
    a o kona welau aia no ma ke kai. Oia ka ainahooili o ka ohana a Eperaima ma ko
    lakou poe ohua.
  arb-NAV: وَتَتَّجِهُ الْحُدُودُ مِنْ تَفُّوحَ غَرْباً إِلَى وَادِي قَانَةَ وَتَنْتَهِي
    عِنْدَ الْبَحْرِ.
  ewe-ewe: Eƒe ɣedzeƒeliƒo ƒe afã le dzigbeme gome tso Tapua, to Kana tɔʋu la ŋu yi
    ɖatɔ Domeƒu la. Esia nye Efraimviwo ƒe to la ƒe anyigba le woƒe ƒomeawo nu.
  eng-LEE: From Tappuach westward the border went out unto the brook Kanah; and its
    terminations were toward the sea. This is the inheritance of the tribe of the
    children of Ephraim after their families;
  asm-FB: আৰু সেই সীমা তপ্পুহৰ পৰা পশ্চিমফালে কান্না জুৰিলৈ গৈ সমুদ্ৰত তাৰ সীমা শেষ
    হ’ল। নিজ নিজ বংশ অনুসাৰে ইফ্ৰয়িম ফৈদৰ সন্তান সকল ইয়াৰ উত্তৰাধিকাৰী হ’ল।
  sus-A: عَ كٍلِ تَثُوَ، عَ سِفَ سٌفٍفٌرٌدٍ بِرِ هَن كَننَ شُرٍ، هَن بَا دّ رَ. عٍقِرَ مِ
    بْنسْي كّ نَن نَ كِ عٍ شَبِلّ كِ مَ.
  fra-SBL: De Tappuach, la limite passait à l'ouest jusqu'au torrent de Kana, et se
    terminait à la mer. Tel fut l'héritage de la tribu des fils d'Éphraïm, selon leurs
    familles,
  hbo-hbo: מִתַּפּ֜וּחַ יֵלֵ֨ךְ הַגְּב֥וּל יָ֙מָּה֙ נַ֣חַל קָנָ֔ה וְהָי֥וּ תֹצְאֹתָ֖יו
    הַיָּ֑מָּה זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־אֶפְרַ֖יִם לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.016.007'
  kik-kik: Kuuma Tapua mũhaka ũcio ũgathiĩ ũrorete na mwena wa ithũĩro, ũgakinya mũkuru
    wa Kana, na ũkarĩkĩrĩria iria-inĩ. Rĩĩrĩ nĩrĩo rĩarĩ igai rĩa mũhĩrĩga wa Efiraimu,
    kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: De Taphuah, elle allait, du côté de l’occident, au torrent de Cana, pour
    aboutir à la mer. Tel fut l’héritage des fils d’Ephraïm selon leurs familles.
  cek-AK: Tappuah vangpui hoi niduem bangah caeh moe, Kanah vapui to phak pacoengah,
    tuipui ah boeng. Hae loe Ephraim acaeng imthung takoh boih mah qawk ah toep o
    ih prae ah oh.
  cuk-cuk: Tapúa-akar, yar-abingunaidi dad-argwanedsik bilided Caná-dian-maidse, geb
    Demar-Dummadye nugadse bergunaid. We-yarmala, Efraín-wagan na e-dadgan-e-dadganba
    abingasmalad.
  uig-CYR: Чегара Таппуаһдин ғәрип тәрәпкә чиқип Канаһ еқиниғичә берип, деңизға йетип
    аяқлашти. Әфраимниң қәбилисигә, йәни уларниң җәмәт-аилилиригә тәккән мирас үлүши
    шу еди.
  tel-2017: తప్పూయ మొదలు ఆ సరిహద్దు కానా వాగు వరకూ పశ్చిమంగా వ్యాపించింది. అది వారి
    వంశాల ప్రకారం ఎఫ్రాయిమీయుల గోత్ర స్వాస్థ్యం.
  hat-BSA: Soti nan Tappuach, lizyè a te kontinye vè lwès nan ti rivyè Kana a e te
    fè bout li nan lanmè. Sa se te eritaj a tribi fis Éphraïm yo selon fanmi pa yo,
  kos-kos: Masrol nu roto fahla liki acn Tappuah nu infacl srisrik Kanah ac safla
    ke Meoa Mediterranean. Pa inge acn ma itukyang nu sin sou in sruf lal Ephraim
    tuh in ma lalos.
  hbo-WLC: מִתַּפּ֜וּחַ יֵלֵ֨ךְ הַגְּב֥וּל יָ֙מָּה֙ נַ֣חַל קָנָ֔ה וְהָי֥וּ תֹצְאֹתָ֖יו
    הַיָּ֑מָּה זֹ֗את נַחֲלַ֛ת מַטֵּ֥ה בְנֵי־אֶפְרַ֖יִם לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Oke ala ahụ nʼakụkụ ọdịda anyanwụ sitere na Tapụọa gaa ruo iyi Kana, na
    ruo nʼosimiri Mediterenịa. Nke a bụ ala ebo Ifrem ketara, dịka ikwu ha si dị.
  ory-ory: ତହୁଁ ସେ ସୀମା ତପୂହଠାରୁ ପଶ୍ଚିମ ଦିଗ ହୋଇ କାନ୍ନା ନଦୀ ଦେଇ ଗଲା ଓ ତହିଁର ପ୍ରାନ୍ତଭାଗ
    ସମୁଦ୍ରରେ ଥିଲା। ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଇଫ୍ରୟିମ ସନ୍ତାନମାନଙ୍କ ବଂଶର ଏହି ଅଧିକାର।
  chk-chk: Nge ewe kiä a pwal pwerela seni Tappua ngeni lotou tori ewe öüwö Kana o
    müchütiu me ren ewe matau watte. Iei ükükün fanüen chon ewe aingangen Efraim lon
    tettelin ar kewe famili,
  rop-rop: '@see-verse:JOS.016.007'
  ukr-1871: Від Таппуаха йде гряниця на захід сонця до річки Кана і кіньчиться над
    морем. Се удїл синів Ефраїмових по родинам їх.
  deu-1951: Von Tappuach geht die Grenze westlich gegen Nahal-Kana und endigt am Meer.
    Das ist das Erbteil des Stammes der Kinder Ephraim nach ihren Geschlechtern;
  eng-JPS: From Tappuah the border went along westward to the brook of Kanah; and
    the goings out thereof were at the sea. This is the inheritance of the tribe of
    the children of Ephraim according to their families;
  srp-1865: Od Tafuje ide meða k istoku do potoka Kane i izlazi na more. To je našljedstvo
    plemena sinova Jefremovijeh po porodicama njihovijem.
  lug-lug: N’eva ku Tappua n’eyita ku luuyi olw’ebugwanjuba n’etuuka ku mugga Kana
    n’ekoma ku nnyanja. Bino bye bitundu ekika ky’abaana ba Efulayimu bye baagabana
    ng’enju zaabwe bwe zaali.
  heb-heb: מתפוח ילך הגבול ימה נחל קנה והיו תצאתיו הימה זאת נחלת מטה בני אפרים למשפחתם׃
  ben-IRV: পরে সে সীমা তপূহ থেকে পশ্চিম দিক হয়ে কান্না স্রোতে গেল ও তার সীমান্তভাগ
    মহাসমুদ্রে ছিল। নিজের নিজের গোষ্ঠী অনুসারে ইফ্রয়িম-সন্তানেরা তাঁদের বংশের এই
    অধিকার পেল।
  pan-pan: ਅਤੇ ਉਹ ਹੱਦ ਪੱਛਮ ਵੱਲ ਤੱਪੂਆਹ ਤੋਂ ਕਾਨਾਹ ਦੀ ਵਾਦੀ ਨੂੰ ਗਈ ਅਤੇ ਉਸ ਦਾ ਫੈਲਾਓ ਸਮੁੰਦਰ
    ਤੱਕ ਸੀ। ਇਫ਼ਰਾਈਮ ਦੀ ਅੰਸ ਦੇ ਗੋਤ ਦੀ ਮਿਲਖ਼ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਇਹ ਸੀ।
  mya-JVB: တာပွါ မြို့မှ အနောက် သို့ သွား ၍ ကာန မြစ် သို့ လိုက် လျက် ပင်လယ် ၌ ဆုံး
    လေ၏။
  hmo-hmo: Tapua dekena amo dina diho kahana dekenai ma ia lao, ela bona Kana ena
    sinavai maragina dekenai. Unai sinavai ia badinaia, ela bona Davara Badana ena
    kone dekenai ia doko. Eparaima taudia edia tano be unai, edia bese ta ta edia
    huanai ia haria.
  urd-urd: और वह हद तफ़ूह से निकल कर पश्चिम की तरफ़ क़ानाह के नाले को गई और उसका ख़ातिमा
    समन्दर पर हुआ। बनी इफ़्राईम के क़बीला की मीरास उनके घरानों के मुताबिक़ यही है।
  rus-SYN: от Таппуаха идет предел к морю, к потоку Кане, и оканчивается морем. Вот
    удел колена сынов Ефремовых, по племенам их.
  bqc-SIM: Sɛa za Tapuawa an bùsu zↄ̃lɛ tà bɛ'aɛ oi Kana dↄ̀ↄi e à gɛ̀ kà ísiawa.
    Kpaalɛ pↄ́ Ɛflaiũ buiↄ sɛ̀ daɛdaɛↄn we.
  tcz-CHONGTHU: Tappuah a patnin gamgichu lhumlam ma akilhung ngin Kanah vacha a kon
    in Mediterranian twikhanglen na alutnin ahi. Hichehi Ephraim phung bahkai jouse
    gamloding chu ahi.
  mar-mar: तप्पूहा यापासून पश्चिमेस काना ओढ्यापर्यंत सीमा गेली; आणि तिचा शेवट समुद्रापर्यंत
    होता; एफ्राइमाच्या वंशाचे त्यांच्या कुळांप्रमाणे हेच वतन आहे.
  qub-qub: Tapuapita-pacha linda aywaraycaran inti yaganan caj-läpa Canächo ragra
    yacucama. Chaypita päsar chayararan Mediterráneo lamarcama. Chaycunami Efraín
    trïbu runacunapa lindan caran. Chaytanami raquipänacuran ayca castapis cashan-tupu.
  hat-hat: Li soti Tapwa, li pran direksyon lwès jouk li rive nan dlo Kana, l' al
    bout sou lanmè a. Men tout pòsyon tè ki te vin pou branch fanmi Efrayim yo. Yo
    separe l', yo bay chak fanmi yon pòsyon,
  eng-BSB: From Tappuah the border went westward to the Brook of Kanah and ended at
    the Sea. This was the inheritance of the clans of the tribe of Ephraim,
  tod-tod: É zoni Tapua, é li folo liizu ʋelei, Kana kɔtuɗɛi ʋɔ bɛ, é lo Kpoloɗɛ
    Wolai ʋa. Naa ɠa é ɠɛni ga Efelayime mavofodai nɔnɔi, eɠɛʋelei ta-ʋɛlɛyeɠeiti
    ti la,
  eng-WEBPB: From Tappuah the border went along westward to the brook of Kanah; and
    ended at the sea. This is the inheritance of the tribe of the children of Ephraim
    according to their families;
  kbq-kbq: Hanki Tapua rankumatetira mopamofo agema'amo'a zage fre kaziga Kana tinkazonture
    vuno agatereno Mediterenia ra hagerinte uhanati'ne. Hanki ama ana mopa Efraemi
    naga'mo'za nagate nofite refko hu'za erisantihare'naze.
  nhe-BL: Huan nopa nepamitl ica norte tlen elqui más para campa temo tonati pehua
    ica Tapúa huan quitoquili nopa pilatlajtzi tlen itoca Caná para campa temo tonati
    hasta nopa Hueyi Atl Mediterráneo. Huan ya ni elqui nopa tlali tlen quiselijque
    iteipa ixhuihua Efraín huan ihuehueyaca nopa tlali elqui queja imiyaca ininfamilias.
  gub-BL: Kwarahy heixe haw kutyr ywyzaw oho Tapu tawhu wi Kana yrykaw pe. Upaw Mezitehàn
    yryhu pe. Zuzue omono a'e ywypehegwer Eparai izuapyapyr uzeànàànàm ma'e wanupe.
    Wiko izar romo wà.
  eng-DRA: From Taphua it passeth on towards the sea into the valley of reeds, and
    the goings out thereof are at the most salt sea. This is the possession of the
    tribe of the children of Ephraim by their families.
