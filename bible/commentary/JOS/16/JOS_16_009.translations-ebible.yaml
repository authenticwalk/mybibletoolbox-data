verse: JOS.016.009
translations:
  mal-C: മനശ്ശ്യരുടെ അവകാശത്തിനിടയിൽ എഫ്രയീമ്യർക്ക് വേർതിരിച്ചിട്ടിരുന്ന പട്ടണങ്ങളും
    അവയുടെ ഗ്രാമങ്ങളുംകൂടി ഇതിൽ ഉൾപ്പെട്ടിരുന്നു.
  deu-TKW: Dazu kamen noch die ephraimitischen Städte, die abgesondert inmitten des
    Erbbesitzes der Manassiten lagen, sämtliche Städte mit den zugehörigen Dörfern.
  lin-lin: Ebakisamaki mpe bingumba nyonso elongo na bamboka na yango ya mike-mike
    oyo epesamelaki bato ya libota ya Efrayimi kati na libula ya bato ya libota ya
    Manase.
  eng-LSV: And the separate cities of the sons of Ephraim [are] in the midst of the
    inheritance of the sons of Manasseh, all the cities and their villages;
  eng-GNV: 'And the separate cities for the children of Ephraim were among the inheritance
    of the children of Manasseh: all the cities with their villages.'
  eng-WEBSTER: And the separate cities for the children of Ephraim were among the
    inheritance of the children of Manasseh, all the cities with their villages.
  nhw-BL: Nojquiya Efraín iteipan ixhuihua quiselijque sequin altepeme ipan nopa tlali
    catli quintocaro nopa tlajco hueyi familia Manasés.
  swh-ONEN: Pia ulijumuisha miji yote na vijiji vyake ambavyo vilitengwa kwa ajili
    ya Waefraimu ndani ya urithi wa kabila la Manase.
  bba-bba: Mɑ bɑ mɑɑ Mɑnɑsen tem wusu ɡɑsu kɑ sin bɑru kpɑɑnu suɑ bɑ bu sosiɑ.
  eng-KJVCPB: And the separate cities for the children of Ephraim were among the inheritance
    of the children of Manasseh, all the cities with their villages.
  luo-luo: Piny mane omi Efraim kaka girkenino bende notingʼo mier moko mane ni e
    gwengʼ Manase.
  meu-meu: Hanua haida danu, mai edia hanua maraḡidia ida, Manase taudia edia tano
    ai, e gwauraidia hidi Efraim taudia edia.
  npi-ULB: मनश्शेको कुलको उत्तराधिकारभित्र एफ्राइमको कुललाई चुनिएका सहरहरूसँगै तिनीहरूका
    गाउँहरूसहित सबै सहर थिए ।
  yor-yor: Ó tún mú àwọn ìlú àti ìletò wọn tí ó yà sọ́tọ̀ fún àwọn ọmọ Efraimu tí
    ó wà ní àárín ìní àwọn ọmọ Manase.
  ind-ind: Suku Efraim juga diberi beberapa kota di dalam wilayah suku Manasye beserta
    desa-desa sekitarnya.
  pes-OPCB: علاوه بر این، بعضی از شهرهایی که در سرحد خاک نصف قبیلهٔ منسی بود با روستاهای
    اطراف به قبیلهٔ افرایم داده شد.
  tgl-ULB: kasama ang mga lungsod na pinili para sa lipi ni Efraim sa loob ng minana
    ng lipi ni Manases—lahat ng mga lungsod, gayundin ang kanilang mga nayon.
  hui-hui: '@see-verse:JOS.016.008'
  mya-mya: ထို့​အ​ပြင်​မ​နာ​ရှေ​ပိုင်​နယ်​မြေ​ထဲ​မှ​မြို့ ရွာ​အ​ချို့​တို့​ကို​လည်း​အ​ပိုင်​ရ​ရှိ​ကြ
    သည်။-
  bod-N: གཞན་མཱ་ན་ཤེ་པ་རྣམས་ཀྱི་ས་སྐལ་ལས་གྲོང་ཁྱེར་དང་གྲོང་ཁྱེར་ལ་གཏོགས་པའི་གྲོང་ཚོ་འགའ་ཤས་ཐོབ་པ་དང་།
    དེ་ཐམས་ཅད་ནི་ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་རྣམས་ལ་བགོས་པ་ཡིན་ནོ། །
  sna-sna: Waisanganisirawo maguta ose nemisha yawo yakanga yakatsaurirwa vaEfuremu
    pakati penhaka yavaManase.
  spa-BLM: junto con las ciudades que fueron apartadas para los hijos de Efraín en
    medio de la herencia de los hijos de Manasés, todas las ciudades con sus aldeas.
  cac-cac: Aytopax juntzan̈xo chon̈ab' yed' juntzan̈xo aldea ix yic'can eb' yic Efraín
    chi' d'a yol smacb'en eb' yin̈tilal Manasés.
  swh-ULB: pamoja na miji yao iliyochaguliwa kwa ajili ya kabila la Efraimu iliyokuwa
    ndani ya urithi wa kabila la Manase - miji yote pamoja na vijiji vyao.
  bel-bel: І гарады аддзелены сынам Яфрэмавым у надзеле сыноў Манасііных, усе гарады
    зь сёламі іх.
  deu-ELBBK: 'mit den Städten, die für die Kinder Ephraim abgesondert wurden inmitten
    des Erbteils der Kinder Manasse: alle Städte und ihre Dörfer.'
  mbb-OT: Ragkes kayi is malù dezekelà wey dezeisek he menge inged he nesakup te tanà
    te menge kevuwazan ni Manase.
  mal-2015: മനശ്ശെമക്കളുടെ അവകാശത്തിന്റെ ഇടയിൽ എഫ്രയീംമക്കൾക്കു വേർതിരിച്ചുകൊടുത്ത
    പട്ടണങ്ങളൊക്കെയും അവയുടെ ഗ്രാമങ്ങളുംകൂടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: The varesave fori le gavenca andral le Menašengre phuva sas dine le kmeňoske
    Efrajim.
  nlg-nlg: Ephraim tara vahea ghua na balu komu sule mana lei komu pile tana pilena
    na Kemana Manasseh.
  pes-OPV: علاوه بر شهرهایی که از میان ملک بن منسی برای بنی افرایم جدا شده بود، جمیع
    شهرها بادهات آنها بود.
  ron-1924: Фиий луй Ефраим авяу ши четэць деосебите ын мижлокул моштенирий фиилор
    луй Манасе, тоате ку сателе лор.
  ben-OBCV: এতে মনঃশি সন্তানদের উত্তরাধিকারের মধ্যে পড়া সেইসব নগর ও সেগুলির সন্নিহিত
    গ্রামগুলিও যুক্ত হল, যেগুলি ইফ্রয়িম সন্তানদের জন্য পৃথক করা হল।
  som-som: iyo xataa kulli magaalooyinkii loo soocay reer Efrayim ee ku dhex yiil
    dhaxalkii reer Manaseh, kuwaas oo ahaa magaalooyinkii oo dhan iyo tuulooyinkoodii.
  lat-VUC: Urbesque separatæ sunt filiis Ephraim in medio possessionis filiorum Manasse,
    et villæ earum.
  eng-ASVBT: together with the cities which were set apart for the children of Ephraim
    in the midst of the inheritance of the children of Manasseh, all the cities with
    their villages.
  ita-1885: Oltre alle città che furon messe da parte per li figliuoli di Efraim per
    mezzo l'eredità de' figliuoli di Manasse; tutte queste città, dico, con le lor
    villate.
  eng-LXXUP: And the cities separated to the sons of Ephraim were in the midst of
    the inheritance of the sons of Manasseh, all the cities and their villages.
  eng-ULB: together with the cities that were chosen for the tribe of Ephraim within
    the inheritance of the tribe of Manasseh—all the cities, including their villages.
  spa-VBL: También se le asignaron a la tribu de Efraín algunas ciudades con sus aldeas
    que estaban en la tierra asignada a la tribu de Manasés.
  fra-_FOB: Avec les villes qui furent séparées, pour les enfants d'Éphraïm, au milieu
    de l'héritage des enfants de Manassé, toutes ces villes et leurs villages.
  mal-mal: മനശ്ശെമക്കളുടെ ഇടയിൽ എഫ്രയീംമക്കൾക്ക് വേർതിരിച്ചുകൊടുത്ത പട്ടണങ്ങളും അവയുടെ
    ഗ്രാമങ്ങളുംകൂടെ ഉണ്ടായിരുന്നു.
  urd-GVR: Is ke alāwā kuchh shahr aur un ke gird-o-nawāh kī ābādiyāṅ Ifrāīm ke lie
    muqarrar kī gaīṅ jo Manassī ke ilāqe meṅ thīṅ.
  suz-BL: एको क्‍येङा लाक्‍शा मनस्‍से आ खिं ङा मुर आन दातेमी एफ्राइम आ खिं ङा मुर
    आन कली यो सहर नु गाउंपुकी गेशो बाक्‍त। यहोसु १७:९
  ita-1927: con l’aggiunta delle città (tutte città coi loro villaggi), messe a parte
    per i figliuoli di Efraim in mezzo all’eredità dei figliuoli di Manasse.
  ckb-ckb: لەگەڵ ئەو شارۆچکانەی لەناو میراتی نەوەی مەنەشەدا بۆ نەوەی ئەفرایم جیا کرابوونەوە،
    هەموو شارۆچکە و گوندەکانیان.
  eng-BBE: Together with the towns marked out for the children of Ephraim in the heritage
    of Manasseh, all the towns with their unwalled places.
  kan-OKCV: ಇದಲ್ಲದೆ ಎಫ್ರಾಯೀಮ್ ಹಾಗೂ ಮನಸ್ಸೆ ಗೋತ್ರದವರ ಮಧ್ಯೆ ಕೊಡಲಾದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳೂ ಅವುಗಳ
    ಗ್ರಾಮಗಳೂ ಪ್ರತ್ಯೇಕವಾಗಿ ಕೊಡಲಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.016.008'
  tam-2017: பின்னும் எப்பிராயீம் கோத்திரத்தார்களுக்குப் பிரத்தியேகமாகக் கொடுக்கப்பட்ட
    பட்டணங்களும் அவைகளின் கிராமங்கள் எல்லாம் மனாசே கோத்திரத்தார்களுடைய பங்கின் நடுவில்
    இருக்கிறது.
  spa-RV-1909: Hubo también ciudades que se apartaron para los hijos de Ephraim en
    medio de la herencia de los hijos de Manasés, todas ciudades con sus aldeas.
  ron-BTF: Și cetățile care au fost puse deoparte pentru copiii lui Efraim au fost
    în mijlocul moștenirii copiilor lui Manase, toate cetățile și satele lor.
  eng-WEBP: together with the cities which were set apart for the children of Ephraim
    in the middle of the inheritance of the children of Manasseh, all the cities with
    their villages.
  eng-FBV: Also some towns with their associated villages that lay in the land allotted
    to the tribe of Manasseh were assigned to the tribe of Ephraim.
  nld-1939: Verder nog de steden, die voor de Efraïmieten midden in het erfdeel der
    kinderen van Manasse waren afgezonderd, al die steden met haar dorpen.
  nch-BL: Nojquiya Efraín iteipan ixhuihua quiselijque sequij altepeme ipan nopa tali
    cati quintocaro nopa tajco hueyi familia Manasés.
  vie-1934: Người Eùp-ra-im cũng có những thành và làng riêng ra giữa sản nghiệp của
    người Ma-na-se.
  hin-CV: इसके अलावा कुछ ऐसे गांव एवं नगर भी हैं, जो मनश्शेह की विरासत की सीमा के
    अंदर थे, जो एफ्राईम वंश को दे दिए गए थे.
  spa-BES: Junto con los pueblos marcados para los hijos de Efraín en la herencia
    de Manasés, todos los pueblos con sus aldeas.
  tdx-tdx: naho o rova navaheñe ho a’ o ana’ i Efraimeo amo ana’ i Menasèo, i rova
    iaby rey rekets’ o tanà’eo.
  tha-KJV: รวมทั้งหัวเมืองซึ่งแบ่งแยกไว้​ให้​คนเอฟราอิมในดินแดนมรดกของคนมนัสเสห์ คือบรรดาหัวเมืองเหล่านั้​นก​ับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: houve também cidades que se apartaram para os filhos de Efraim em meio
    da herança dos filhos de Manassés, todas cidades com suas aldeias.
  deu-ELO: 'nebst den Städten, welche für die Kinder Ephraim abgesondert wurden inmitten
    des Erbteils der Kinder Manasse: alle Städte und ihre Dörfer. -'
  eng-WYC-2018: and the cities and the towns of those be separated to the sons of
    Ephraim, in the midst of the possession of the sons of Manasseh.
  epo-epo: kaj la urboj, kiuj estas apartigitaj por la Efraimidoj meze de la posedaĵo
    de la Manaseidoj, ĉiuj urboj kun iliaj vilaĝoj.
  uig-PIN: Buningdin baxⱪa Əfraimlar üqün Manassǝⱨning mirasining otturisida birnǝqqǝ
    xǝⱨǝrlǝr ayrilƣanidi; bu ayrilƣan xǝⱨǝrlǝrning ⱨǝmmisi ⱪaraxliⱪ kǝnt-ⱪixlaⱪliri
    bilǝn ⱪoxulƣanidi.
  beo-beo: Ifala:ime fi da amo soge lai. Amola ilia da moilai afae afae amo Eso Dabe
    Ma:na:se fi ilia soge alalo ganodini amo lai dagoi.
  tpi-OTNT: '@see-verse:JOS.016.008'
  hau-SA: Gādon ya kuma haɗa da dukan garuruwa da ƙauyuka waɗanda aka keɓe wa mutanen
    Efraim daga cikin gādon mutanen Manasse.
  uig-LAT: Buningdin bashqa Efraimlar üchün Manassehning mirasining otturisida birnechche
    sheherler ayrilghanidi; bu ayrilghan sheherlerning hemmisi qarashliq kent-qishlaqliri
    bilen qoshulghanidi.
  nde-nde: Wawugoqela njalo wonke amadolobho lemizana yawo eyayehlukaniselwe abako-Efrayimi
    phakathi kwelifa labakoManase.
  ton-ton: Pea ko e ngaahi kolo tuʻu kehe naʻe tuku ki he fānau ʻa ʻIfalemi naʻe ʻi
    he tofiʻa ʻoe fānau ʻa Manase, ʻa ʻenau ngaahi kolo mo honau ngaahi potu kakai.
  ces-1613: Města pak oddělená synům Efraimovým byla u prostřed dědictví synů Manassesových,
    všecka města s vesnicemi svými.
  eng-WMB: together with the cities which were set apart for the children of Ephraim
    in the middle of the inheritance of the children of Manasseh, all the cities with
    their villages.
  tam-TCV: இதைவிட மனாசேயின் கோத்திரத்தாருக்கு அளிக்கப்பட்ட சொத்துரிமை நிலத்தில் எப்பிராயீமியருக்குக்
    கொடுக்கப்பட்ட நகரங்களும் அவற்றின் சுற்றுப்புறக் கிராமங்களும் இதற்குள் அடங்கியிருந்தன.
  ceb-ULB: uban sa mga siyudad nga gipili alang sa tribo ni Efraim sulod sa panulondon
    sa tribo ni Manases—ang tanan nga siyudad, ingon man usab ang kabaryohan niini.
  pol-UBG: Synowie Efraima mieli też wydzielone miasta pośrodku dziedzictwa synów
    Manassesa – wszystkie te miasta wraz z przyległymi do nich wioskami.
  urd-GVU: اِس کے علاوہ کچھ شہر اور اُن کے گرد و نواح کی آبادیاں افرائیم کے لئے مقرر
    کی گئیں جو منسّی کے علاقے میں تھیں۔
  deu-1912: dazu alle Städte mit ihren Dörfern, welche für die Kinder Ephraim ausgesondert
    waren unter dem Erbteil der Kinder Manasse.
  kan-2017: ಇದಲ್ಲದೆ ಎಫ್ರಾಯೀಮ್ ಕುಲದವರ ಮತ್ತು ಮನಸ್ಸೆ ಕುಲದವರ ಮಧ್ಯದಲ್ಲಿ ಪ್ರತ್ಯೇಕವಾದ ಕೆಲವು
    ಪಟ್ಟಣಗಳು ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳು ದೊರಕಿದವು.
  tgo-tgo: weiye ghembaghemba nanasiye vavanava, iyava inanji uu Manase e lenji ghamba
    yakuyaku tɨne, ko iyemaeŋge vama i wogiya weŋgiya uu Ipɨreim.
  yap-yap: nib mu’un boch e binaw nge yuchi binaw ngay ni immoy u lan fare mathil
    rok Manasseh, machane ni pi’ ngak pi Efraim.
  hlt-MCSB: Hekah khopuei he Manasseh ca rhoek kah rho la aka om khopuei vangca rhoek
    boeih khui ah Ephraim ca rhoek ham khotlueh la om.
  mdy-ETH: ዬይ ዓጫ፦ ሚናኣሴ ዓጮ ጋሮይዳ ዓኣ ካታሞና ዔፕሬኤሜ ዓሶም ዒንጊንቴ ካታሞና ጉርዶና ፔ ጋራ ማሂ ዔካኔ፤
  twi-ASANTE: Wɔde nkuro bi ne wɔn nkuraaseɛ a ɛwɔ Manase abusuakuo no fa mantam mu
    maa Efraim.
  eng-WEBU: together with the cities which were set apart for the children of Ephraim
    in the middle of the inheritance of the children of Manasseh, all the cities with
    their villages.
  bnp-bnp: Ra malala iea turana a maka tanga dagi, a tanga kiroko ri pesi tabukoi
    ne ria ni habi na kabu ne Epraim. I ranga Epraim ri made turana a kabu ne Manase
    na tanga dagi, na tanga kiroko ne ria.
  wal-wal: Hegee Minaase zaretu biittaappe Efireema zaretussi immido katamatanne eta
    moottata ubbaa gujjennan de7ishiina.
  spa-PDDPT: Hubo también ciudades que se apartaron para los hijos de Efraín en medio
    de la heredad de los hijos de Manasés, todas las ciudades con sus aldeas.
  gun-gun: Efraim ramymino kuery pe omboja'oa avi amongue tetã Manassés ramymino kuery
    yvy mbyte ikuai va'e, ijyvýry tetã'i ha'e tekoa'i ikuai va'e ha'e javi reve.
  agu-BL: Ncha'tz at cobox tnum tuml e'chk chi'aldeyil yi cho'n at le chi'ama'l yi
    e' xonl Manasés, yi ak'lij scyetz yi e' xonl Efraín.
  ilo-ULB: karaman dagiti siudad a napili para iti tribu ti Efraim a masakupan iti
    tawid ti tribu ti Manases—amin dagiti siudad kasta met dagiti barioda.
  kpg-kpg: mo nia waahale ala i lodo tagageinga o Manasseh, ala hua guu wanga gi di
    madawaawa Ephraim.
  uig-ARA: بۇنىڭدىن باشقا ئەفرائىملار ئۈچۈن ماناسسەھنىڭ مىراسىنىڭ ئوتتۇرىسىدا بىرنەچچە
    شەھەرلەر ئايرىلغانىدى؛ بۇ ئايرىلغان شەھەرلەرنىڭ ھەممىسى قاراشلىق كەنت-قىشلاقلىرى
    بىلەن قوشۇلغانىدى.
  bsp-bsp: kəlɛkɛnɛ ka sədare nsɛ anacəmbərɛ aka Efrayim nde antɔf ŋa kɛ ka Manase
    mɔ, kəlɛkɛnɛ sədare səfɛt sa si.
  sus-sus: Efirami bɔnsɔɛ naxa taa nun daaxa ndee fan sɔtɔ Manasi bɔnsɔɛ xa bɔxi kui.
  pon-2006: iangahki ekei kahnimw me mi nan irepen Manase me kohieng mehn Epraim ko.
  ksd-ksd: varurung ma ra umana pia na pal nina di ga tibe vaire diat upi kai ra tarai
    Epraim livuan ta ra tiniba kai ra tarai Manase, a lavur pia na pal ma kadia lavur
    gunan ik.
  tur-YTC: Manaşşe'nin çocuklarının mirasının arasında Efraim'in çocuklarına ayrılan
    kentlerle birlikte bütün kentleri ve köyleri budur.
  grc-BRENT: Καὶ αἱ πόλεις αἱ ἀφορισθεῖσαι τοῖς υἱοῖς Ἐφραῒμ ἀναμέσον τῆς κληρονομίας
    νἱῶν Μανασσή, πᾶσαι αἱ πόλεις καὶ αἱ κῶμαι αὐτῶν.
  ind-AYT: termasuk kota-kota yang terpisah di tengah-tengah milik pusaka keturunan
    Manasye, semua kota dengan desa-desanya.
  nya-nya: kuphatikizapo mizinda yonse ndi midzi yake yopatsidwa kwa Efereimu, koma
    yokhala mʼkati mwa dziko la Manase.
  hrv-hrv: A Efrajimovi su sinovi imali sve te gradove s njihovim selima i još odvojene
    gradove usred baštine sinova Manašeovih.
  mps-mps: '@see-verse:JOS.016.008'
  tpi-tpi: '@see-verse:JOS.016.008'
  dan-1931: Dertil kommer de Byer, som udskiltes til Efraimitterne inden for Manassitternes
    Arvelod, alle Byerne med Landsbyer.
  vie-OVCB: Ngoài ra, một số gia đình người Ép-ra-im nhận được mấy thành nằm trong
    đất của người Ma-na-se và các thôn ấp phụ cận của mấy thành ấy.
  guj-2017: તે સાથે મનાશ્શાના કુળના વારસાના ભાગ વચ્ચે જે નગરો એફ્રાઇમનાં કુળને સારુ
    પસંદ કરાયેલા હતાં, એ સર્વ નગરો તેઓનાં ગામો સહિત તેઓને મળ્યાં.
  pon-2006A: iangahki ekei kahnimw me mi nan irepen Manase me kohieng mehn Epraim
    ko.
  por-BRBSL: together com as cidades que foram separadas para os filhos de Efraim
    no meio da herança dos filhos de Manasseh, todas as cidades com suas aldeias.
  cth-cth: Hetheteh Manasseh miphunnaw râw a coe awh e talai dawk Ephraim miphunnaw
    hanelah a khuen pouh e khonaw hoi Ephraim miphun imthung lahoi râw a coe awh e
    khonaw lah ao.
  twi-twi: Wɔde nkurow bi ne wɔn nkuraase a ɛwɔ Manase abusuakuw no fa mantam mu maa
    Efraim.
  hlt-hlt: Hekah khopuei he Manasseh ca rhoek kah rho la aka om khopuei vangca rhoek
    boeih khui ah Ephraim ca rhoek ham khotlueh la om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ bɛ̀ yìɛ́ yɛhɛkɛ̀ nɛ̀ sihɛkɛsí sìì bo Mɑnɑnsee botí kɔbɛ tenkɛ̀
    miɛkɛ. Yɛ mɑ̀nku do dìtɛ́ kukó nku kɛ̀ kumɑ̀nku tɛkù ntú dɑ̀mɛ́ɛ̀rì Mɛditedɑndee
    kou.
  msy-2020: '@see-verse:JOS.016.008'
  azb-azb: Bundan əlavə, Menaşşe övladlarına düşən torpaqlarda da Efrayim övladları
    üçün ayrılan şəhər və kəndlər var idi.
  eng-DBY: with the cities that were set apart for the children of Ephraim in the
    midst of the inheritance of the children of Manasseh, all the cities and their
    hamlets.
  hin-2017: और मनश्शेइयों के भाग के बीच भी कई एक नगर अपने-अपने गाँवों समेत एप्रैमियों
    के लिये अलग किए गए।
  eng-YLT: And the separate cities of the sons of Ephraim [are] in the midst of the
    inheritance of the sons of Manasseh, all the cities and their villages;
  eng-WYC-2017: and the cities and the towns of those [or them] be separated to the
    sons of Ephraim, in the midst of the possession of the sons of Manasseh.
  eng-WMBB: together with the cities which were set apart for the children of Ephraim
    in the middle of the inheritance of the children of Manasseh, all the cities with
    their villages.
  urd-GVH: इसके अलावा कुछ शहर और उनके गिर्दो-नवाह की आबादियाँ इफ़राईम के लिए मुक़र्रर
    की गईं जो मनस्सी के इलाक़े में थीं।
  rug-rug: '@see-verse:JOS.016.008'
  gaz-gaz: Daariin kun magaalaawwanii fi olloota isaanii kanneen dhaala gosa Minaasee
    keessatti gosa Efreemiif hambifaman hundas ni dabalata.
  fra-LSG: Les fils d’Éphraïm avaient aussi des villes séparées au milieu de l’héritage
    des fils de Manassé, toutes avec leurs villages.
  yal-yal: Efirami bɔnsɔnna yi taana ndee fan sɔtɔ Manase bɔnsɔnna bɔxɔni e nun e
    banxidɛne.
  haw-1868: O na kulanakauhale i hookaawaleia no ka poe mamo a Eperaima aia no mawaena
    o ka aina o ka Manase; o na kulanakauhale a pau a me na kauhale.
  arb-NAV: 'هَذَا هُوَ مِيرَاثُ سِبْطِ أَفْرَايِمَ حَسَبَ عَشَائِرِهِمْ، مَعَ جَمِيعِ
    الْمُدُنِ وَالضِّيَاعِ الْمُخَصَّصَةِ لَهُمْ فِي وَسَطِ أَرْضِ مَنَسَّى:'
  ewe-ewe: Wotsɔ du aɖewo tso Manase to la ƒe afã ƒe anyigba dzi hã na Efraim ƒe viwo.
  eng-LEE: And [in addition to this] the cities which were separated for the children
    of Ephraim in the midst of the inheritance of the children of Menasseh, all the
    cities with their villages.
  asm-FB: ইয়াৰ বাহিৰে মনচি ফৈদৰ উত্তৰাধিকাৰৰ সৈতে ইফ্ৰয়িম ফৈদৰ বাবে নিৰূপিত কৰা
    গাওঁবোৰৰ উপৰিও তেওঁলোকৰ নগৰবোৰো একেলগে আছিল।
  sus-A: عٍقِرَ مِ بْنسْي نَشَ تَا نُن دَاشَ ندٍيٍ قَن سْتْ مَنَسِ بْنسْي شَ بْشِ
    كُي.
  fra-SBL: ainsi que les villes réservées aux fils d'Éphraïm au milieu de l'héritage
    des fils de Manassé, toutes les villes et leurs villages.
  hbo-hbo: וְהֶעָרִ֗ים הַמִּבְדָּלֹות֙ לִבְנֵ֣י אֶפְרַ֔יִם בְּתֹ֖וךְ נַחֲלַ֣ת בְּנֵֽי־מְנַשֶּׁ֑ה
    כָּֽל־הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.016.008'
  kik-kik: Bũrũri ũcio wothe warĩ hamwe na matũũra mothe na tũtũũra twamo tũrĩa Efiraimu
    maagaĩirwo thĩinĩ wa igai rĩa andũ a mũhĩrĩga wa Manase.
  fra-NCL: Les fils d’Ephraïm eurent aussi des villes séparées au milieu de l’héritage
    des fils de Manassé, toutes avec leurs villages.
  cek-AK: Manasseh acaengnawk mah qawk ah toep o ih prae thungah loe, Ephraim acaeng
    imthung takoh boih hanah qawk ah paek ih vangpuinawk hoi vangtanawk to athum boih.
  cuk-cuk: Deginbali, Efraín-waganga, Manasés-waganga-yar-uklesad-abargi neggweburmar,
    degi, e-neggwebur-burwigana-bukwamaladi, ega uklesbalid.
  uig-CYR: Буниңдин башқа Әфраимлар үчүн Манассәһниң мирасиниң оттурисида бир нәччә
    шәһәрләр айрилған еди; бу айрилған шәһәрләрниң һәммиси қарашлиқ кәнт-қишлақлири
    билән қошулған еди.
  tel-2017: ఎఫ్రాయిమీయులకు అక్కడక్కడ ఇవ్వబడిన పట్టణాలు పోతే ఆ పట్టణాలన్నీ వాటి పల్లెలు
    మనష్షీయుల స్వాస్థ్యంలో ఉన్నాయి.
  hat-BSA: avèk vil ki te mete apa pou fis Éphraïm yo nan mitan eritaj a fis Manassé
    yo, tout vil yo avèk bouk pa yo.
  kos-kos: Acn inge weang pacna acn ac inkul ma oan luin acn lun Manasseh, tusruktu
    itukyang nu sin mwet Ephraim.
  hbo-WLC: וְהֶעָרִ֗ים הַמִּבְדָּלוֹת֙ לִבְנֵ֣י אֶפְרַ֔יִם בְּת֖וֹךְ נַחֲלַ֣ת בְּנֵֽי־מְנַשֶּׁ֑ה
    כָּֽל־הֶעָרִ֖ים וְחַצְרֵיהֶֽן׃
  ibo-ibo: E tinyere obodo ukwu na obodo nta niile ekepụtara iche nʼihi ebo Ifrem
    nʼetiti ihe nketa ụmụ Manase.
  ory-ory: ଏହାଛଡ଼ା ମନଃଶି-ସନ୍ତାନଗଣର ଅଧିକାର ମଧ୍ୟରେ ଇଫ୍ରୟିମ-ସନ୍ତାନଗଣର ପୃଥକସ୍ଥିତ ଗ୍ରାମ
    ସମେତ ନାନା ନଗର ଥିଲା।
  chk-chk: chufengen me ekewe telinimw mi imwüla fän iter lon fanüen chon ewe ainangen
    Manasa, eu me eu telinimw fiti wisoposopun.
  rop-rop: en deibin gedim sambala taun weya bin jidan det said langa det boda blanga
    Manesa klen.
  ukr-1871: До того видїлено синам Ефраїмовим міста і села ще й в паю синів Манассієвих.
  deu-1951: dazu die Städte, welche für die Kinder Ephraim abgesondert sind mitten
    in dem Erbteil der Kinder Manasse, alle diese Städte samt ihren Dörfern.
  eng-JPS: together with the cities which were separated for the children of Ephraim
    in the midst of the inheritance of the children of Manasseh, all the cities with
    their villages.
  srp-1865: A gradovi bijahu odvojeni sinovima Jefremovijem u našljedstvu sinova Manasijinih,
    svi gradovi sa selima svojim.
  lug-lug: Ku bino kwaliko ebibuga n’ebyalo byakwo byonna ebyaterekerwa abaana ba
    Efulayimu abaali mu kitundu kya Manase ebibuga byonna n’ebyalo byabwe.
  heb-heb: והערים המבדלות לבני אפרים בתוך נחלת בני מנשה כל הערים וחצריהן׃
  ben-IRV: এছাড়া মনঃশি-সন্তানদের অধিকারের মধ্যে ইফ্রয়িম-সন্তানদের জন্য আলাদা করে
    রাখা অনেক শহর ও তাদের গ্রামগুলিও ছিল।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੀ ਅੰਸ ਲਈ ਮਨੱਸ਼ਹ ਦੀ ਅੰਸ ਦੀ ਮਿਲਖ਼ ਵਿੱਚ ਵੱਖੋ-ਵੱਖ ਸ਼ਹਿਰ ਸਨ ਅਰਥਾਤ ਸਾਰੇ
    ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ।
  mya-JVB: ဤရွေ့ကား၊ မနာရှေ အမျိုးသား တို့ အမွေ ခံရသောမြေ၌ ဧဖရိမ် အမျိုးသား တို့အဘို့
    ခွဲ ထားသော မြို့ များနှင့်တကွ ဧဖရိမ် အမျိုးသား အဆွေ အမျိုးအလိုက် အမွေ ခံရသောမြို့
    ရွာ များဖြစ်သတည်း။
  hmo-hmo: Hanua haida danu, mai edia hanua maragidia danu, Manase taudia edia tano
    lalonai, be Eparaima taudia dekenai idia henia.
  urd-urd: और इसके साथ बनी इफ़्राईम के लिए बनी मनस्सी की मीरास में भी शहर अलग किए
    गये और उन सब शहरों के साथ उनके गाँव भी थे।
  rus-SYN: И города отделены сынам Ефремовым в уделе сынов Манассииных, все города
    с селами их.
  bqc-SIM: Ɛflaiũ buiↄ wɛ̃́lɛ pↄ́ kú Manase buiↄ bùsuuↄ vĩ lↄ, an baade ń a bualoũↄ.
  tcz-CHONGTHU: Hiche banna chun khopi phabep le vella khoho Manasseh phung kehkhat
    chandinga ana kipe jongchu Ephraim phung dingin akikoipih tan ahi.
  mar-mar: आणि मनश्शेच्या वंशजाच्या वतनापैकी कित्येक नगरे एफ्राइमाच्या वंशजासाठी वेगळी
    केलेली होती; ती सर्व नगरे व त्यांची गावे होती;
  qub-qub: Efraín trïbu runacunapa juc ishcayllaga siudänincuna marcancunawan pullan
    Manasés trïbu runacunapa chacranchöpis caranmi.
  hat-hat: ansanm ak lavil yo te pran nan mitan ti mòn moun Manase yo pou bay moun
    Efrayim yo.
  eng-BSB: along with all the cities and villages set apart for the descendants of
    Ephraim within the inheritance of Manasseh.
  tod-tod: é ɓɔ taa wolaiti ba, ta ma laa goiti, niiti ti makɛni ti ʋɛ, Manasee mavofodai
    ná-zooi zu.
  eng-WEBPB: together with the cities which were set apart for the children of Ephraim
    in the middle of the inheritance of the children of Manasseh, all the cities with
    their villages.
  kbq-kbq: Hanki Efraemi naga'mokizmia mago'a ranra kuma'ene ne'onse kumazamia Manase
    naga'mo'zama erisantihare'naza mopafi me'ne.
  nhe-BL: Nojquiya Efraín iteipa ixhuihua quiselijque sequin altepetini ipan nopa
    tlali tlen quintocaro nopa tlajco hueyi familia Manasés.
  gub-BL: Eparai izuapyapyr upyhyk amo tawhu Manaxe waiwy rehe har wà, amo taw pixika'i
    ma'e a'e ywy rehe har wà no.
  eng-DRA: And there were cities with their villages separated for the children of
    Ephraim in the midst of the possession of the children of Manasses.
