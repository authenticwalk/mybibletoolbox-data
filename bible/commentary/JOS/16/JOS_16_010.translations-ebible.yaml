verse: JOS.016.010
translations:
  mal-C: അവർ ഗേസെരിൽ താമസിച്ചിരുന്ന കനാന്യരെ നീക്കിക്കളഞ്ഞിരുന്നില്ല. ഇന്നുവരെ കനാന്യർ
    എഫ്രയീമ്യരുടെ ഇടയിൽ നിർബന്ധിതമായി ജോലിചെയ്തു പാർക്കുന്നു.
  deu-TKW: Sie vertrieben jedoch nicht die Kanaaniter, die in Geser wohnten; so blieben
    die Kanaaniter inmitten Ephraims wohnen bis auf den heutigen Tag und wurden zu
    dienstbaren Fröhnern.
  lin-lin: Kasi babenganaki te bato ya Kanana oyo bazalaki kovanda na Gezeri. Yango
    wana, bato ya Kanana bazali kovanda kati na bato ya Efrayimi kino na mokolo ya
    lelo. Kasi bakomaki kosalisa bango misala makasi oyo ekoki na bawumbu.
  eng-LSV: and they have not dispossessed the Canaanite who is dwelling in Gezer,
    and the Canaanite dwells in the midst of Ephraim to this day, and is for forced
    labor—serving.
  eng-GNV: And they cast not out the Canaanite that dwelt in Gezer, but the Canaanite
    dwelt among the Ephraimites vnto this day, and serued vnder tribute.
  eng-WEBSTER: 'And they did not expel the Canaanites that dwelt in Gezer: but the
    Canaanites dwell among the Ephraimites to this day, and serve under tribute.'
  nhw-BL: Pero iteipan ixhuihua Efraín amo huelque quintojtocaj nopa cananeos catli
    itztoque ipan altepetl Gezer. Yeca nopa cananeos noja itztoque ininhuaya israelitame
    huan quintequipanohuaj.
  swh-ONEN: Hawakuwatoa Wakanaani waishio Gezeri; mpaka leo Wakanaani wanaishi miongoni
    mwa watu wa Efraimu lakini wanatakiwa kufanya kazi ngumu za kulazimishwa.
  bba-bba: Efɑrɑimubɑ bɑ ǹ Kɑnɑnibɑ ɡire be bɑ wɑ̃ɑ Gesɛɛɔ. Bɑ bu deriwɑ ben suunu
    sɔɔ bɑ yoo sɔmɑ koosiɑmɔ sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And they drave not out the Canaanites that dwelt in Gezer: but the
    Canaanites dwell among the Ephraimites unto this day, and serve under tribute.'
  luo-luo: Ne ok gidaro jo-Kanaan mane odak Gezer. Nyaka chil kawuono jo-Kanaan pod
    odak gi jo-Efraim ka gitiyonegi kaka wasumbinigi.
  meu-meu: Ḡau tamona, Kanaan taudia Gesere ai e nohova na asie luludia lasi; taunabunai
    Kanaan taudia na Efraim taudia bogaragidiai e nohomu bona idia isiaidia e lao
    henimu mai hekwarahidia ida ema bona harihari.
  npi-ULB: तिनीहरूले गेजेरमा बस्‍ने कनानीहरूलाई धपाएनन्, त्यसैले आजको दिनसम्म पनि
    एफ्राइमभित्र कनानीहरू बस्छन्, तर यी मानिसहरूलाई बेगारी काम गर्न लगाइएको थियो ।
  yor-yor: Wọn kò lé àwọn ara Kenaani tí ń gbé ni Geseri kúrò, títí di òní yìí ni
    àwọn ará Kenaani ń gbé láàrín àwọn ènìyàn Efraimu, ṣùgbọ́n wọ́n mú wọ́n sìn.
  ind-ind: Namun, orang Efraim tidak mengusir orang Kanaan yang tinggal di kota Gezer.
    Karena itu sampai saat kitab ini ditulis, orang Kanaan masih tinggal di antara
    orang Efraim dan menjadi budak mereka.
  pes-OPCB: ولی آنها کنعانیانی را که در جازر ساکن بودند بیرون نکردند و کنعانی‌ها تا
    امروز در میان قبیلهٔ افرایم به صورت برده زندگی می‌کنند.
  tgl-ULB: Hindi nila pinaalis ang mga Cananaeo na naninirahan sa Gezer, kaya ang
    mga Cananaeo ay nanirahan sa Efraim hanggang ngayon, pero ang mga taong ito ay
    sapilitang pinagtrabaho.
  hui-hui: Ani heagola tigua Kenanali maru Gesere tanoha hearu bo pela nabi helo waho
    hene. Ani heleagola Kenanali ti Eberaimi hameigini baba mandagi howa tigua Eberaimi
    hameigininaga garabaya biabe ale biahaga ho helene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ဂေ​ဇာ​မြို့​တွင်​နေ​ထိုင် သော​ခါ​နာန်​အ​မျိုး​သား​တို့​ကို​မ​နှင်​ထုတ်
    ဘဲ မိ​မိ​တို့​ထံ​တွင်​ကျွန်​အ​ဖြစ်​ဖြင့်​နေ​ထိုင် စေ​ကြ​သည်။
  bod-N: ཁོ་ཚོས་གེ་ཟེར་གྱི་ཀ་ན་ཨན་པ་རྣམས་ཕྱིར་མ་བསྐྲད་ཅིང་། ཀ་ན་ཨན་པ་རྣམས་ད་ལྟའི་བར་དུ་ཨེ་ཕཱར་ཡིམ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་གནས་པ་དང་།
    ངལ་ལས་བྱེད་མཁན་གཡོག་པོ་རུ་གྱུར་ཏོ། །
  sna-sna: Havana kudzinga vaKenani vakanga vagere muGezeri; nanhasi vaKenani vagere
    pakati pavaEfuremu asi vanoshandiswa mabasa echibharo.
  spa-BLM: No expulsaron a los cananeos que vivían en Gezer; pero los cananeos habitan
    en el territorio de Efraín hasta el día de hoy, y se han convertido en siervos
    para realizar trabajos forzados.
  cac-cac: Palta a eb' yin̈tilal Efraín chi', maj spechel-laj eb' cananeo eb' cajan
    d'a Gezer. Yuj chi' ix can eb' d'a scal eb', ix ac'ji pural eb' cananeo chi' yochcan
    smunlajvumoc eb'.
  swh-ULB: Lakini hawakuwafukuza Wakanaani walioishi katika Gezeri, hivyo basi Wakanaani
    wanaishi ndani ya Efraimu hadi leo, lakini watu hawa walifanywa kuwa watumwa.
  bel-bel: Але ня выгналі Хананэяў, якія жылі ў Газэры; таму Хананэі жылі сярод Яфрэмавых
    да сёньня, плацячы ім даніну.
  deu-ELBBK: Aber sie trieben die Kanaaniter nicht aus, die in Geser wohnten; und
    die Kanaaniter haben inmitten von Ephraim gewohnt bis auf diesen Tag, und sie
    wurden fronpflichtig.
  mbb-OT: Wazè dan segseǥa is menge Canaanhen he ebpemen-ubpà diyà te Gezer; umbe
    zuen menge Canaanhen he nengungubpaan duma te menge Efraimnen taman en guntaan,
    piru mid-uripen dan sikandan.
  mal-2015: എന്നാൽ അവർ ഗെസേരിൽ പാർത്തിരുന്ന കനാന്യരെ നീക്കിക്കളഞ്ഞില്ല; കനാന്യർ ഇന്നുവരെ
    എഫ്രയീമ്യരുടെ ഇടയിൽ ഊഴിയവേല ചെയ്തു പാർത്തു വരുന്നു.
  tuo-NT: Efraĩ́ ya curuacjãrã peꞌe Gezer macãpʉ nirã́ cananeo masãrẽ cõꞌawĩrõticãrã
    niwã. Tojo weemirã, narẽ ʉpʉtʉ waro tutuaro daꞌrase dutipecãrã niwã. Niꞌcãrõacã
    quẽꞌrãrẽ na tiropʉta nidecotima yujupʉ.
  rmc-rmc: Ale o Efrajimčana na tradle avri le Kanaančanen, save bešenas andro foros
    Gezer. Avke ačhile maškar lende dži adadžives, ale mušinenas prekal lende te kerel
    buči sar otroka.
  nlg-nlg: Mara mua tarigomana na ghuru kehadira navure ni Canaan tara ghanara tua
    Gezer, ma gaira tara kabu koluraso na vure ni Ephraim mara hughutira gekara lutu
    lee me sara mai tana dani taeni.
  pes-OPV: و کنعانیان را که در جازر ساکن بودند، بیرون نکردند. پس کنعانیان تا امروز
    درمیان افرایم ساکنند، و برای جزیه، بندگان شدند.
  ron-1924: Ей н-ау изгонит пе канааниций каре локуяу ын Гезер, ши канааниций ау локуит
    ын мижлокул луй Ефраим пынэ ын зиуа де азь, дар ау фост пушь сэ плэтяскэ ун бир.
  ben-OBCV: গেষরে বসবাসকারী কনানীয়দের তারা অধিকারচ্যুত করেনি; আজও পর্যন্ত সেই কনানীয়েরা
    ইফ্রয়িমের লোকদের সঙ্গে বসবাস করছে, কিন্তু বেগার শ্রমিকের কাজ করতে তাদের বাধ্য
    করা হয়েছে।
  som-som: Oo ma ay eryin reer Kancaankii degganaa Geser; laakiinse reer Kancaan waxay
    dhex degganaayeen reer Efrayim ilaa maantadan la joogo, oo waxay u noqdeen addoommo
    u hawshooda.
  lat-VUC: 'Et non interfecerunt filii Ephraim Chananæum, qui habitabat in Gazer:
    habitavitque Chananæus in medio Ephraim usque in diem hanc tributarius.'
  eng-ASVBT: 'And they drove not out the Canaanites that dwelt in Gezer: but the Canaanites
    dwell in the midst of Ephraim unto this day, and are become servants to do taskwork.'
  ita-1885: 'Or essi non iscacciarono i Cananei che abitavano in Ghezer: laonde que'' Cananei
    son dimorati per mezzo Efraim infino a questo giorno, e sono stati fatti tributari.'
  eng-LXXUP: And Ephraim did not destroy the Canaanite who dwelt in Gezer; and the
    Canaanite dwelt in Ephraim until this day, until Pharaoh the king of Egypt went
    up and took it, and burned it with fire; and the Canaanites, and Perizzites, and
    the dwellers in Gaza they destroyed, and Pharaoh gave them for a dowry to his
    daughter.
  eng-ULB: They did not drive out the Canaanites who lived in Gezer, so that the Canaanites
    live within Ephraim to this day, but these people were made to do forced labor.
  spa-VBL: Sin embargo, no expulsaron a los cananeos que vivían en Gezer, por lo que
    los cananeos viven en medio de la tribu de Efraín hasta el día de hoy, pero sometidos
    a trabajos forzados.
  fra-_FOB: Toutefois ils ne dépossédèrent point les Cananéens qui habitaient à Guézer;
    et les Cananéens ont habité au milieu d'Éphraïm jusqu'à ce jour; mais ils ont
    été rendus tributaires.
  mal-mal: എന്നാൽ അവർ ഗേസെരിൽ പാർത്തിരുന്ന കനാന്യരെ അവിടെനിന്ന് നീക്കിക്കളഞ്ഞില്ല;
    അവർ ഇന്നുവരെ എഫ്രയീമ്യർക്ക് അടിമവേല ചെയ്ത് അവിടെതന്നെ പാർത്തു വരുന്നു.
  urd-GVR: Ifrāīm ke mardoṅ ne Jazar meṅ ābād Kanāniyoṅ ko na nikālā. Is lie un kī
    aulād āj tak wahāṅ rahtī hai, albattā use begār meṅ kām karnā paṛtā hai.
  suz-BL: तन्‍न मेकोपुकीमी गेजेर सहरमी बाक्‍ब कनानी आन कली मखेरेम। मोपतीके कनानीपुकी
    मुल सम्‍म एफ्राइम आ मुर आन दातेमी बाक्‍नीम। मेकोपुकी वाइलीम वाइल दुम्‍शा बाक्‍शो
    बाक्‍नीम। न्‍यायाधीस १:२९; १राजा ९:१६
  ita-1927: Or essi non cacciarono i Cananei che abitavano a Ghezer; e i Cananei hanno
    dimorato in mezzo a Efraim fino al dì d’oggi, ma sono stati soggetti a servitù.
  ckb-ckb: کەنعانییەکانی دانیشتووانی گەزەریان دەرنەکرد، ئیتر کەنعانییەکان هەتا ئەمڕۆش
    لەگەڵ ئەفرایمدا نیشتەجێن و وەک کۆیلە بێگارییان پێدەکەن.
  eng-BBE: And the Canaanites who were living in Gezer were not forced out; but the
    Canaanites have been living among Ephraim, to this day, as servants, doing forced
    work.
  kan-OKCV: ಅವರು ಗೆಜೆರಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಕಾನಾನ್ಯರನ್ನು ಹೊರಡಿಸದೆ ಇದ್ದುದರಿಂದ, ಎಫ್ರಾಯೀಮ್ಯರ
    ಮಧ್ಯದಲ್ಲಿ ಕಾನಾನ್ಯರು ಈವರೆಗೂ ಅವರಲ್ಲಿ ದಾಸತ್ವದಲ್ಲಿದ್ದುಕೊಂಡು ಕೆಲಸಮಾಡುವವರಾಗಿದ್ದಾರೆ.
  bbb-bbb: '@see-verse:JOS.016.009'
  tam-2017: அவர்கள் கேசேரிலே குடியிருந்த கானானியர்களைத் துரத்திவிடவில்லை; ஆகவே கானானியர்கள்,
    இந்த நாள்வரை இருக்கிறபடி, எப்பிராயீமர்களுக்குள்ளே குடியிருந்து, கட்டாய வேலைக்காரர்களாக்கப்பட்டார்கள்.
  spa-RV-1909: Y no echaron al Cananeo que habitaba en Gezer; antes quedó el Cananeo
    en medio de Ephraim, hasta hoy, y fué tributario.
  ron-BTF: Iar ei nu i-au alungat pe canaaniții care locuiau în Ghezer, ci canaaniții
    au locuit în mijlocul lui Efraim până în ziua aceasta și servesc, dând tribut.
  eng-WEBP: They didn’t drive out the Canaanites who lived in Gezer; but the Canaanites
    dwell in the territory of Ephraim to this day, and have become servants to do
    forced labor.
  eng-FBV: However, they did not drive out the Canaanites living in Gezer, so the
    Canaanites live among the tribe of Ephraim to this very day, but as forced laborers.
  nld-1939: Maar de Kanaänieten, die in Gézer woonden, verdreven ze niet, zodat de
    Kanaänieten midden in Efraïm bleven wonen tot op de huidige dag; ze werden echter
    dienstplichtig.
  nch-BL: Pero iteipan ixhuihua Efraín amo huelque quinquixtíaj nopa cananeos cati
    itztoque ipan altepet Gezer. Yeca nopa cananeos noja itztoque inihuaya israelitame
    huan quintequipanohuaj.
  vie-1934: Song họ không đuổi được dân Ca-na-an ở tại Ghê-xe; nên dân Ca-na-an ở
    giữa Eùp-ra-im cho đến ngày nay, nhưng phải nộp thuế.
  hin-CV: लेकिन उन्होंने उन कनानियों को बाहर नहीं निकाला, जो गेज़ेर में रह रहे थे.
    तब आज तक कनानी एफ्राईम वंश के बीच दास बनकर रह रहे हैं.
  spa-BES: Y los cananeos que vivían en Gezer no fueron expulsados; pero los cananeos
    han estado viviendo entre Efraín, hasta hoy, como siervos, haciendo trabajo forzado.
  tdx-tdx: Tsy rinoa’ iareo o nte-Kanàne nimoneñe e Gezereo, fa tambatse añivo’ o
    nte-Efraimeo pake henaneo o nte-Kanàneo mitoroñe aman-kàba.
  tha-KJV: ถึงอย่างไรก็ตามเขาหาได้​ขับไล่​คนคานาอันซึ่งอาศัยอยู่ในเมืองเกเซอร์​ให้​ออกไปไม่
    ดังนั้นคนคานาอันจึงอาศัยอยู่ในหมู่คนเอฟราอิมถึงทุกวันนี้ แต่​ก็​ตกเป็นทาสถูกเกณฑ์​ให้​ทำงานโยธา
  por-BR-2018: E não expulsaram aos cananeus que habitavam em Gezer; antes restaram
    os cananeus em meio de Efraim, até hoje, e foram tributários.
  deu-ELO: Aber sie trieben die Kanaaniter nicht aus, die zu Geser wohnten; und die
    Kanaaniter haben inmitten von Ephraim gewohnt bis auf diesen Tag, und sie wurden
    fronpflichtig.
  eng-WYC-2018: And the sons of Ephraim killed not Canaanites, that dwelled in Gezer;
    and Canaanites dwelled (as a) tributary in the midst of Ephraim till to this day.
    (And the sons of Ephraim did not kill the Canaanites who lived in Gezer; and so
    the Canaanites live as tributaries in the midst of the Ephraimites unto this present
    day or and so the Canaanites live in the midst of the Ephraimites, and pay them
    tribute, or taxes, unto this present day.)
  epo-epo: Kaj ili ne forpelis la Kanaanidojn, kiuj loĝis en Gezer; kaj la Kanaanidoj
    restis meze de la Efraimidoj ĝis la nuna tago, servante kiel tributuloj.
  uig-PIN: Əmma Əfraimlar Gǝzǝrdǝ olturuxluⱪ Ⱪanaaniylarni ⱪoƣliwǝtmigǝnidi; xunga
    Ⱪanaaniylar ta bügüngiqǝ Əfraimning arisida turup, mǝhsus ⱨaxarqi mǝdikarlar bolup
    turmaⱪta.
  beo-beo: 'Be ilia da Ga:ina:ne fi dunu Gisa soge amo ganodini esalu, amo gadili
    hame sefasi. Amaiba:le, Ga:ina:ne fi dunu da Ifala:ime fi amo ganodini wali esala.
    Be ilia da udigili bidi mae lawane hawa: hamosu dunu esala.'
  tpi-OTNT: Tasol ol i no rausim ol Kenan i bin i stap long taun Geser. Olsem na ol
    Kenan i stap yet namel long ol Efraim, na ol Efraim i mekim ol Kenan i wok olsem
    wokboi nating bilong ol.
  hau-SA: Ba su kori Kan’aniyawan da suke zama a Gezer ba, don haka Kan’aniyawa suna
    zama tare da mutanen Efraim har wa yau; amma Kan’aniyawa suka zama masu yin aikin
    dole.
  uig-LAT: Emma Efraimlar Gezerde olturushluq Qanaaniylarni qoghliwetmigenidi; shunga
    Qanaaniylar ta bügün’giche Efraimning arisida turup, mexsus hasharchi medikarlar
    bolup turmaqta.
  nde-nde: Kabazange bawadudule amaKhenani ayehlala eGezeri; kuze kube lamhla amaKhenani
    ahlala phakathi kwabantu bako-Efrayimi kodwa besenziswa umsebenzi wesibhalo.
  ton-ton: 'Pea naʻe ʻikai tenau kapusi kituaʻā ʻae kau Kēnani, ʻaia naʻe nofo ʻi
    Kesa: ka kuo nofo ʻae kau Kēnani fakataha mo e kakai ʻIfalemi, ʻo aʻu ki he ʻaho
    ni, ʻonau tauhi mo tukuhau ki ai.'
  ces-1613: A nevyplénili Kananea bydlícího v Gázer. I bydlil Kananejský u prostřed
    Efraima až do dnes, dávaje plat.
  eng-WMB: They didn’t drive out the Canaanites who lived in Gezer; but the Canaanites
    dwell in the territory of Ephraim to this day, and have become servants to do
    forced labor.
  tam-TCV: ஆனால் எப்பிராயீமியர் கேசேர் பகுதியில் வாழ்ந்த கானானியரை அங்கிருந்து வெளியேற்றவில்லை.
    கானானியரும் எப்பிராயீம் மக்கள் மத்தியில் இன்றுவரை வாழ்கின்றார்கள். அவர்கள் கட்டாய
    வேலைசெய்ய வேண்டியிருந்தது.
  ceb-ULB: Wala nila napahawa ang mga Canaanhon nga nagpuyo sa Geser, mao nga ang
    mga Canaanhon nagpuyo sulod ni Efraim hangtod karong adlawa, apan kining mga tawhana
    gipugos sa pagtrabaho.
  pol-UBG: I nie wygnali Kananejczyków, mieszkających w Gezer. I mieszkają Kananejczycy
    pośród Efraimitów aż do dziś, i stali się sługami składającymi daninę.
  urd-GVU: افرائیم کے مردوں نے جزر میں آباد کنعانیوں کو نہ نکالا۔ اِس لئے اُن کی اولاد
    آج تک وہاں رہتی ہے، البتہ اُسے بیگار میں کام کرنا پڑتا ہے۔
  deu-1912: Und sie vertrieben die Kanaaniter nicht, die zu Geser wohnten; also blieben
    die Kanaaniter unter Ephraim bis auf diesen Tag und wurden zinsbar.
  kan-2017: ಅವರು ಗೆಜೆರಿನಲ್ಲಿದ್ದ ಕಾನಾನ್ಯರನ್ನು ಹೊರಡಿಸದೆ ಇದ್ದುದರಿಂದ ಅವರು ಇಂದಿನವರೆಗೂ ಎಫ್ರಾಯೀಮ್ಯರ
    ಮಧ್ಯದಲ್ಲಿ ದಾಸತ್ವದಲ್ಲಿದ್ದುಕೊಂಡು ಅವರಿಗೋಸ್ಕರ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದಾರೆ.
  tgo-tgo: Ko iyemaeŋge mava thɨ vagege raŋgiyaŋgi Kenan gharɨgharɨniye iya va thiya
    yakuko Geja. Vambe thiya yaku vara weinjiyaŋgi ghaghad mbaŋake iyake, ko iyemaeŋge
    thɨ vavothaŋaŋgi na thɨ tabo lenji rakakaiwobwagaŋgi.
  yap-yap: Ma dar tulufed piyu Kanaan ni ur pired u Gezer, ere ke par piyu Kanaan
    u fithik’ e pi Efraim ke mada’ ko bin daba’ e rran, machane nni tayrad ni yad
    e sib.
  hlt-MCSB: Tedae Gezer kah khosa Kanaani te tah haek uh pawh. Te dongah Kanaani loh
    Ephraim lakli ah tihnin due kho a sak tih aka thotat saldong la om.
  mdy-ETH: ዬና ዔፕሬኤሜ ዓሳ ጋዓንቴ ጌዜሬይዳ ናንጋ ካኣናኔ ዓሶ ዒኢፓ ኬሲባኣሴ፤ ዬያሮ ካኣናኔ ዓሳ ሃኖ ሄላንዳኣና ዔፕሬኤሜ
    ዓሶ ባኣካ ናንጋኔ፤ ያዺ ማዔቴያ ዔያታ ዔፕሬኤሜ ዓሶም ዎልቄና ማዾ ባኣዚ ናሽኪባኣዖ ማዻኔ።
  twi-ASANTE: Wɔampamo Kanaanfoɔ no amfiri Geser, enti Geserfoɔ te hɔ sɛ nkoa bɛsi
    ɛnnɛ.
  eng-WEBU: They didn’t drive out the Canaanites who lived in Gezer; but the Canaanites
    dwell in the territory of Ephraim to this day, and have become servants to do
    forced labor.
  bnp-bnp: Pali e huriki a Epraim i uka ma ri lili tala e huriki a Kenan ri made na
    tanga e Geser. Ngane e huriki a Kenan ri tababana ni made turane ria, lakea e
    huriki a Epraim ri vakavora ria na leho.
  wal-wal: SHin Efireema zareti Gezeera kataman de7iya Kanaane asata kessibookkona.
    Yaatin, Kanaane asati hachchi gakkanaassi Efireema zaretu giddon de7oosona. SHin
    Efireema zareti eta ailleyidi ootissoosona.
  spa-PDDPT: Pero ellos no echaron a los cananeos que vivían en Gezer, así que los
    cananeos viven en medio de Efraín hasta hoy, y fueron sometidos a trabajos forzados.
  gun-gun: Ha'e rã cananeu kuery Gezer py ikuai va'e ma ndoipe'ai okuapy. Ha'e rire
    ha'e va'e kuery ma Efraim kuery mbyte ikuai aỹ peve. Ha'e ramo omomba'eapo nhea'ã
    imbokuapy.
  agu-BL: Poro yi e' xonl Efraín, quinin e' nimsaj chic'u'l tan chilaje'n len yi e'
    aj Canaán yi najlche' le ama'l Gezer. Ma na e' cyaj cyen tu'tz cya'n ẍchixo'l.
    Ntin ja chicawun tan chichojol yi chi'alcawal scyetz. Cha'stzun te cho'nin najlche'
    yi e' aj Canaána'tz ẍchixo'l yi e' xonl Efraín jalu'.
  ilo-ULB: Saanda a pinapanaw dagiti Cananeo nga agnanaed idiay Gezer, isu a makipagnanaed
    dagiti Cananeo kadagiti Efraim agingga kadagitoy nga aldaw, ngem napilit dagitoy
    a tattao nga agtrabaho iti nadagsen.
  kpg-kpg: Gei digaula digi hagabagia gi daha digau Canaan ala nogo noho i Gezer,
    malaa, digau Canaan e noho hua igolo i baahi digau Ephraim gaa dae mai gi dangi nei,
    malaa digaula noho hai hege i golo.
  uig-ARA: ئەمما ئەفرائىملار گەزەردە ئولتۇرۇشلۇق قانائانىيلارنى قوغلىۋەتمىگەنىدى؛
    شۇڭا قانائانىيلار تا بۈگۈنگىچە ئەفرائىمنىڭ ئارىسىدا تۇرۇپ، مەخسۇس ھاشارچى مەدىكارلار
    بولۇپ تۇرماقتا.
  bsp-bsp: Ŋa sɔ ŋanabaŋər fɛ aKanahan aŋɛ ŋandɛ Keser mɔ, aKanahan ŋandɛ afum a Efrayim
    dacɔ haŋ mɔkɔ, mba ŋayi acar aŋɛ ŋambəcɛ afum a Efrayim mɔ dacɔ.
  sus-sus: Efirami bɔnsɔɛ mu Kanaankae keri Geseri. Han to nee na Efiramikae ya ma,
    kɔnɔ e findixi konyie nan na.
  pon-2006: Re ahpw sohte kasarehla mehn Kenan ko me kousoan Keser, mehn Kenan ko
    eri kousoanla rehn mehn Epraim ko lel rahnwet; ahpw re ididiong re en doadoahk
    duwehte lidu.
  ksd-ksd: Ma pa dia ga korot vue ra tarai Kanaan nina dia ga ki Geser; a tarai Kanaan
    dia ki livuan ta ra tarai Epraim tuk tar ta ra bung gori, ma dia ki na tultul
    uka.
  tur-YTC: Onlar Gezer'de yaşayan Kenanlılar'ı kovmadılar; ama Kenanlılar bugüne dek
    Efraim bölgesinde oturmaktadırlar ve angarya hizmetçisi oldular.
  grc-BRENT: Καὶ οὐκ ἀπώλεσεν Ἐφραῒμ τὸν Χαναναῖον τὸν κατοικοῦντα ἐν Γάζέρ· καὶ κατῴκει
    ὁ Χαναναῖος ἐν τῷ Ἐφραῒμ ἕως τῆς ἡμέρας ταυτης, ἕως ἀνέβη Φαραὼ βασιλεὺς Αἰγύπτου,
    καὶ ἔλαβεν αὐτὴν, καὶ ἐνέπρησεν αὐτὴν ἐν πυρί· καὶ τοὺς Χαναναίους, καὶ τοὺς Φερεζαίους,
    καὶ τοὺς κατοικοῦντας ἐν Γαζὲρ, ἐξεκέντησαν· καὶ ἔδωκεν αὐτὴν Φαραὼ ἐν φερνῇ τῇ
    θυγατρὶ αὐτοῦ.
  ind-AYT: Akan tetapi, mereka tidak mengusir orang Kanaan yang tinggal di Gezer sehingga
    orang Kanaan tinggal di tengah-tengah suku Efraim sampai hari ini, dan menjadi
    pekerja paksa.
  nya-nya: Iwo sanapirikitse Akanaani amene amakhala ku Gezeri ndipo mpaka lero Akanaani
    akukhala pakati pa Aefereimu koma amagwira ntchito ngati akapolo.
  hrv-hrv: Ali nisu uspjeli otjerati Kanaanaca koji su živjeli u Gezeru. Tako su Kanaanci
    ostali među sinovima Efrajimovim do danas, ali im bijaše nametnuta tlaka.
  mps-mps: Tiali goli, augwaligo te Geserde bidali te Kenan bidi dabe te augwali me
    ela gudulubeo. Tama te Kenan dabe te Efraim dabe tomode bidaluali. Tama te Efraim
    dabego te Kenan dabe te augwaligo olo sę ebo bidi tiwai sę emainu yalio.
  tpi-tpi: Tasol ol i no rausim ol Kenan i bin i stap long taun Geser. Olsem na ol
    Kenan i stap yet namel long ol Efraim, na ol Efraim i mekim ol Kenan i wok olsem
    wokboi nating bilong ol.
  dan-1931: Men de fordrev ikke Kana'anæerne, som boede i Gezer, og således er Kana'anæerne
    blevet boende midt i Efraim indtil den Dag i Dag, idet de siden blev Hoveriarbejdere.
  vie-OVCB: Tuy nhiên người Ca-na-an ở Ghê-xe không bị đuổi đi, và họ vẫn còn đó,
    làm nô lệ cho người Ép-ra-im cho đến ngày nay.
  guj-2017: તેઓ કનાનીઓને કે જેઓ ગેઝેરમાં રહેતા હતા તેઓને કાઢી મૂકી શક્યા નહિ તેથી
    કનાનીઓ એફ્રાઇમ મધ્યે આજ પર્યંત રહે છે, પણ તેઓ એફ્રાઇમનાં કુટુંબીઓના ગુલામ થઈને
    રહેલા છે.
  pon-2006A: Re ahpw sohte kasarehla mehn Kenan ko me kousoan Keser, mehn Kenan ko
    eri kousoanla rehn mehn Epraim ko lel rahnwet; ahpw re idihdiong re en doadoahk
    duwehte lidu.
  por-BRBSL: Eles não expulsaram os cananeus que viviam em Gezer; mas os cananeus
    habitam no território de Efraim até hoje, e se tornaram servos para fazer trabalhos
    forçados.
  cth-cth: Gezer kho dawk kaawm e kanaan naw hah pâlei laipalah ahnimouh teh sahnin
    totouh Ephraim miphunnaw hoi rei ao awh teh aphawng a cawng awh.
  twi-twi: Wɔampam Kanaanfo no amfi Geser, enti Geserfo te hɔ sɛ nkoa de besi nnɛ.
  hlt-hlt: Tedae Gezer kah khosa Kanaani te tah haek uh pawh. Te dongah Kanaani loh
    Ephraim lakli ah tihnin due kho a sak tih aka thotat saldong la om.
  tbz-SIM: Bɛ̀ í mbɛ̀ti Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛ̀ɛ̀ bo Kesɛɛ, Efɑdɑimmu botí kɔbɛ cuokɛ̀
    kɛ̀ bɛ̀ kpɑɑ́ bo nɛ̀ yíenní, kɛ pĩ́ muhɛikɛ̀ntɔ̃mmú.
  msy-2020: Efraimɨn adarasi, Kenanian Geserɨn nguibar ekiamɨn itibav sogha me batoghezir
    puvatɨ. Kamaghɨn, Kenania Efraimian tongɨn ikiavɨra iti. Ezɨ Efraimia, Kenania
    gamima me pura men ingangarir gumazibar iti.
  azb-azb: Amma Efrayim övladları Gezerdə yaşayan Kənanlıları qovmadılar. Onlar bu
    günə qədər Efrayim övladları arasında yaşayır, Efrayim övladları üçün mükəlləfiyyətçi
    quldurlar.
  eng-DBY: But they did not dispossess the Canaanites that dwelt at Gezer; and the
    Canaanites dwell in the midst of Ephraim to this day, and serve under tribute.
  hin-2017: परन्तु जो कनानी गेजेर में बसे थे उनको एप्रैमियों ने वहाँ से नहीं निकाला;
    इसलिए वे कनानी उनके बीच आज के दिन तक बसे हैं, और बेगारी में दास के समान काम करते
    हैं।
  eng-YLT: and they have not dispossessed the Canaanite who is dwelling in Gezer,
    and the Canaanite dwelleth in the midst of Ephraim unto this day, and is to tribute
    — a servant.
  eng-WYC-2017: And the sons of Ephraim killed not Canaanites, that dwelled in Gezer;
    and Canaanites dwelled tributary in the midst of Ephraim till to this day.
  eng-WMBB: They didn’t drive out the Canaanites who lived in Gezer; but the Canaanites
    dwell in the territory of Ephraim to this day, and have become servants to do
    forced labour.
  urd-GVH: इफ़राईम के मर्दों ने जज़र में आबाद कनानियों को न निकाला। इसलिए उनकी औलाद
    आज तक वहाँ रहती है, अलबत्ता उसे बेगार में काम करना पड़ता है।
  rug-rug: Ba lopu hadu vurani rini sari na tinoni Kenanaiti kokoadi pa Qeza, ke koa
    turaṉae mo koari na tinoni Iparemi kamo pa rane ṉinoroi si arini, ba tava zukuru
    pa tinavete ṉiṉirana mo si arini pa hiniva tadi na tie pa butubutu Iparemi.
  gaz-gaz: Isaan Kanaʼaanota Geezir keessa jiraachaa turan sana ariʼanii achii hin
    baafne ture; hamma harʼaatti Kanaʼaanonni saba Efreem gidduu jiraatu; garuu akka
    hojii humnaa hojjetan dirqamu.
  fra-LSG: Ils ne chassèrent point les Cananéens qui habitaient à Guézer, et les Cananéens
    ont habité au milieu d’Éphraïm jusqu’à ce jour, mais ils furent assujettis à un
    tribut.
  yal-yal: Efirami bɔnsɔnna mi Kanan kaane kedi Geseri yi. Han to ne fan dɔxi Efirami
    bɔnsɔnna tagi, koni e findixi konyine nan na.
  haw-1868: Aole lakou i kipaku aku i ka poe Kanaana, ka poe i noho ma Gezera; aka,
    ua noho pu no ka poe Kanaana me ka Eperaima a hiki i keia la, a ua hooluhi lakou
    he poe hookupu.
  arb-NAV: وَلَمْ يَنْفُوا الْكَنْعَانِيِّينَ الْمُقِيمِينَ فِي جَازَرَ، فَظَلَّ الْكَنْعَانِيُّونَ
    سَاكِنِينَ فِي وَسَطِ سِبْطِ أَفْرَايِمَ إِلَى هَذَا الْيَوْمِ كَعَبِيدٍ يَدْفَعُونَ
    الْجِزْيَةَ.
  ewe-ewe: Womenya Kanaantɔ siwo nɔ Gezer la ɖa le anyigba la dzi o, ale wogale Efraim
    ƒe viwo dome abe kluviwo ene.
  eng-LEE: And they drove not out the Canaanites that dwelt in Gezer; but the Canaanites
    dwelt among the Ephraimites until this day, and became tributary servants.
  asm-FB: তেওঁলোকে গেজৰত থকা কনানীয়াসকলক খেদি নপঠিয়ালে; সেয়েহে তেওঁলোক আজিলৈকে
    ইফ্ৰয়িমৰ সন্তান সকলৰ মাজত বাস কৰি আছে৷ কিন্তু কনানীয়াসকলে তেওঁলোকক সযত্নে কাম
    কৰি দিবলগীয়া হৈছিল।
  sus-A: عٍقِرَ مِ بْنسْي مُ كَنَانكَيٍ كٍرِ فٍسٍرِ. هَن تٌ نٍيٍ نَ عٍقِرَ مِكَيٍ
    يَ مَ، كْنْ عٍ قِندِشِ كٌنيِيٍ نَن نَ.
  fra-SBL: Ils n'ont pas chassé les Cananéens qui habitaient à Guézer, mais les Cananéens
    habitent encore aujourd'hui dans le territoire d'Éphraïm et sont devenus des esclaves
    pour les travaux forcés.
  hbo-hbo: וְלֹ֣א הֹורִ֔ישׁוּ אֶת־הַֽכְּנַעֲנִ֖י הַיֹּושֵׁ֣ב בְּגָ֑זֶר וַיֵּ֨שֶׁב
    הַֽכְּנַעֲנִ֜י בְּקֶ֤רֶב אֶפְרַ֙יִם֙ עַד־הַיֹּ֣ום הַזֶּ֔ה וַיְהִ֖י לְמַס־עֹבֵֽד׃
    פ
  piu-2006: '@see-verse:JOS.016.009'
  kik-kik: No andũ a mũhĩrĩga wa Efiraimu matiigana kũrutũrũra andũ a Kaanani arĩa
    maatũũraga Gezeri; nginya ũmũthĩ andũ a Kaanani matũũranagia hamwe na andũ a Efiraimu,
    nao magĩtuĩka ndungata marutage wĩra o ũrĩa mangĩathwo marute.
  fra-NCL: Ils ne chassèrent pas les Chananéens qui habitaient à Gazer, et les Chananéens
    ont habité jusqu’à ce jour au milieu d’Ephraïm, mais assujettis à la corvée.
  cek-AK: Gezer vangpui ah kaom Kanaan kaminawk loe haek o ai; to pongah Kanaan kaminawk
    loe vaihni ni khoek to Ephraim kaminawk salakah oh o, toe tamut a paek o.
  cuk-cuk: Efraín-wagan Canaán-dulemar-Gezer-yargi-bukmalad onossur gusad. A-ulale,
    Canaán-dulemar, Efraín-wagan-abargi, we-garda-narmaklenaidse amba gudimalad. Degi-inigwele,
    Israel-dulemar we-dulemar e-maiga imaksamalad, ega arbaega imaksamalad.
  uig-CYR: Амма Әфраимлар Гәзәрдә олтиришлиқ Ⱪананийларни қоғливәтмигән еди; шуңа
    Ⱪананийлар та бүгүнгичә Әфраимниң арисида туруп, мәхсус һашарчи мәдикарлар болуп
    турмақта.
  tel-2017: అయితే గెజెరులో నివసించిన కనానీయులను వారు వెళ్ళగొట్ట లేదు. ఇప్పటి వరకూ
    ఆ కనానీయులు ఎఫ్రాయిమీయుల మధ్య నివసిస్తూ వారికి దాస్యం చేస్తూ ఉన్నారు.
  hat-BSA: Men yo pa t chase fè sòti Kananeyen ki te rete Guézer yo; epi pou sa, Kananeyen
    yo rete pami Éphraïm jis jodi a. Konsa, yo te vin ouvriye yo nan travay fòse.
  kos-kos: Mwet Ephraim elos tuh tiana lusak mwet Canaan ma muta in acn Gezer. Ke
    ma inge mwet Canaan elos srakna muta inmasrlon mwet Ephraim nwe misenge, tusruktu
    elos orekma oana mwet kohs nu sin mwet Ephraim.
  hbo-WLC: וְלֹ֣א הוֹרִ֔ישׁוּ אֶת־הַֽכְּנַעֲנִ֖י הַיּוֹשֵׁ֣ב בְּגָ֑זֶר וַיֵּ֨שֶׁב
    הַֽכְּנַעֲנִ֜י בְּקֶ֤רֶב אֶפְרַ֙יִם֙ עַד־הַיּ֣וֹם הַזֶּ֔ה וַיְהִ֖י לְמַס־עֹבֵֽד׃
    פ
  ibo-ibo: Ma ha achụpụghị ndị Kenan ndị bi na Gaza. Nʼihi nke a, ndị Kenan binyere
    ndị Ifrem ruo taa, ma e mere ka ha bụrụ ndị ọrụ ngo.
  ory-ory: ମାତ୍ର ସେମାନେ ଗେଷରବାସୀ କିଣାନୀୟମାନଙ୍କୁ ତଡ଼ିଦେଲେ ନାହିଁ; ତେଣୁ କିଣାନୀୟମାନେ ଆଜି
    ପର୍ଯ୍ୟନ୍ତ ଇଫ୍ରୟିମ ମଧ୍ୟରେ ବାସ କରି ସେମାନଙ୍କର ବେଠିକର୍ମ କରି ଦାସ ହୋଇ ରହିଅଛନ୍ତି।
  chk-chk: Nge resap asüela ekewe chon Kanaan mi nom lon Keser. Iei mine ekewe chon
    Kanaan ra nonom lein chon ewe ainangen Efraim tori ikenai, nge ra angang weires
    ren än aramas nöüniir amanau.
  rop-rop: Bat detlot pipul brom Ifreiyim klen nomo bin andimwei detlot Keinanait
    pipul brom det taun gulum Gisa, en olabat stil jidanbat deya tudei garram detlot
    Ifreiyim pipul. Bat detlot Ifreiyim pipul bin meigim olabat jidan jis laiga prisana
    en dumbat ola adwek blanga olabat.
  ukr-1871: Та не повиганяли однакже вони Канааніїв, що жили в Газері, так і зостались
    Канаанії жити між Ефраїміями по сей день, і платили вони їм дань.
  deu-1951: Sie vertrieben aber die Kanaaniter nicht, die zu Geser wohnten. Also wohnten
    die Kanaaniter unter Ephraim bis auf diesen Tag und wurden fronpflichtig.
  eng-JPS: And they drove not out the Canaanites that dwelt in Gezer; but the Canaanites
    dwelt in the midst of Ephraim, unto this day, and became servants to do taskwork.
  srp-1865: A ne izagnaše Hananejina koji življaše u Gezeru; zato ostaše Hananeji
    meðu sinovima Jefremovijem do danas plaæajuæi danak.
  lug-lug: Wabula tebaagoba Bakanani abaali mu Gezeri, baasigala wakati mu Efulayimu
    n’okutuusa leero nga balimu ng’abaddu nga bakola.
  heb-heb: ולא הורישו את הכנעני היושב בגזר וישב הכנעני בקרב אפרים עד היום הזה ויהי
    למס עבד׃
  ben-IRV: কিন্তু তারা গেষরবাসী কনানীয়দের তাড়িয়ে দিল না, কিন্তু কনানীয়েরা আজ পর্যন্ত
    ইফ্রয়িমের মধ্যে বাস করতে থাকল এবং তাদের অধীনে দাস হয়ে থাকল।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੇ ਕਨਾਨੀਆਂ ਨੂੰ ਜਿਹੜੇ ਗਜ਼ਰ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਨਾ ਕੱਢਿਆ ਪਰ ਉਹ ਕਨਾਨੀ
    ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਇਫ਼ਰਾਈਮੀਆਂ ਦੇ ਵਿੱਚ ਵੱਸਦੇ ਹਨ ਅਤੇ ਉਹ ਬਿਨ੍ਹਾਂ ਮਜ਼ਦੂਰੀ ਦੇ ਕੰਮ ਕਰਨ ਵਾਲੇ
    ਗੁਲਾਮ ਸਨ।
  mya-JVB: ဂေဇာ မြို့၌ နေ သောခါနနိ လူတို့ကို မ နှင်ထုတ် ဘဲ သူတို့သည် ယနေ့ တိုင်အောင်
    ဧဖရိမ် အမျိုးသားတို့နှင့်အတူ နေ ၍ အခွန် ပေးရကြ၏။
  hmo-hmo: To Kanana taudia, Gesere dekenai idia noho taudia be Eparaima taudia ese
    idia lulua lao lasi. Unai dainai Kanana taudia be Eparaima taudia edia huanai
    idia do noho, bona Eparaima edia hesiai gaukara idia karaia noho mai hekwarahi
    danu ia mai bona harihari.
  urd-urd: और उन्होंने कना'नियों को जो जज़र में रहते थे न निकाला, बल्कि वह कना'नी
    आज के दिन तक इफ़्राईमियों में बसे हुए हैं, और ख़ादिम बनकर बेगार का काम करते हैं।
  rus-SYN: Но Ефремляне не изгнали Хананеев, живших в Газере; посему Хананеи жили
    среди Ефремлян до сего дня, платя им дань. Наконец пришел фараон, царь Египетский,
    и взял город, и сжег его огнем, и Хананеев и Ферезеев и жителей Газера перебили,
    и отдал его фараон в приданое дочери своей.
  bqc-SIM: Aai fↄ̃ Kanaa pↄ́ kú Gɛzɛɛↄ bùsu sìmáo, ↄ̃ aa gↄ̃̀ we sãnu ń Ɛflaiũ
    buiↄ e ń a gbão, ãma an zↄↄnɛ.
  tcz-CHONGTHU: Amahon Gezer akonnin Canaan mite chu ananodoh joupouvin ahinlah Gezer
    mite chu tuni chan geijin Ephraim mite sohin apang taove.
  mar-mar: तथापि जे कनानी गेजेरात राहत होते, त्यांना एफ्राइम्यांनी घालविले नाही; यास्तव
    ते कनानी एफ्राइमामध्ये आजपर्यंत राहत आहे; आणि नेमून दिलेले काम करण्यास ते दास
    झाले आहेत.
  qub-qub: Efraín trïbu runacunaga manami garguranchu Gezer siudächo tiyaj Cananeo
    runacunata. Chay runacunataga chacracho tiyashanpita arrindullata cobraran. Canancamapis
    Cananeo runacunaga paycunawan iwal tiyarcaycan.
  hat-hat: Men yo pa t' rive mete moun Kanaran ki te rete lavil Gezè yo deyò. Se konsa,
    jouk jòdi a moun Kanaran yo ap viv nan mitan moun Efrayim yo. Men, yo te fòse
    moun Kanaran yo fè kòve pou yo.
  eng-BSB: But they did not drive out the Canaanites who lived in Gezer. So the Canaanites
    dwell among the Ephraimites to this day, but they are forced laborers.
  tod-tod: Efelayime nuiti ti la ɠɛni zooni ti ʋa Kanaan nuiti kpɛ, niiti ti ɠɛni
    zeini Geezɛɛl. Naati ta zeini ti zaama, zaaɠaza, kɛlɛ Efelayime nuiti ti boti
    ɓaagi kpein daani ti unma.
  eng-WEBPB: They didn’t drive out the Canaanites who lived in Gezer; but the Canaanites
    dwell in the territory of Ephraim to this day, and have become servants to do
    forced labour.
  kbq-kbq: Hanki Kenani vahe'ma Gezeri kumate'ma nemaniza vahera zamagra zamahenati
    otre, zamatrage'za magoka maniza e'za amagnarera e'naze. Hianagi Efraemi naga'mo'za
    tutu huzmantage'za zamagri kazokzo eri'zanke eri'naze.
  nhe-BL: Pero iteipa ixhuihua Efraín ax huelque quintojtocaj nopa cananeos tlen itztoque
    ipan altepetl Gezer. Yeca nopa cananeos noja itztoque ininhuaya israelitame huan
    quintequipanohuaj.
  gub-BL: Numuhem kar kwaw Kànàà ywy rehe har Zezer tawhu pe har wà. Te ko 'ar rehe
    Kànàà ywy rehe har wiko Eparai izuapyapyr wainuromo wà. Uma'erekoahy e wanupe
    ko 'ar rehe wà.
  eng-DRA: 'And the children of Ephraim slew not the Chanaanite, who dwelt in Gazer:
    and the Chanaanite dwelt in the midst of Ephraim until this day, paying tribute.'
