verse: JOS.016.005
translations:
  mal-C: 'എഫ്രയീമിനു കുലംകുലമായി കിട്ടിയ അവകാശഭൂമി ഇതാകുന്നു: അവരുടെ ദേശത്തിന്റെ അതിര്
    കിഴക്ക് അതെരോത്ത്-അദാറിൽനിന്നു മുകളിലത്തെ ബേത്-ഹോരോനിലേക്കു കടക്കുന്നു;'
  deu-TKW: Es war aber das Gebiet der verschiedenen Geschlechter der Ephraimiten folgendes.
    Im Osten war die grenze ihres Erbbesitzes Ateroth Addar bis zum oberen Beth Horon;
  lin-lin: 'Tala eteni ya mabele ya bakitani ya Efrayimi kolanda bituka na bango :
    Mondelo ya eteni ya mabele na bango ezalaki na ngambo ya este, longwa na Ataroti-Adari
    kino na Beti-Oroni ya likolo ;'
  eng-LSV: And the border of the sons of Ephraim is by their families; and the border
    of their inheritance is on the east, Atroth-Addar to the upper Beth-Horon;
  eng-GNV: Also the borders of the children of Ephraim according to their families,
    euen the borders of their inheritance on the Eastside were Atroth-addar, vnto
    Beth-horon the vpper.
  eng-WEBSTER: 'And the border of the children of Ephraim according to their families
    was thus : even the border of their inheritance on the east side was Ataroth-adar,
    to Beth-horon the upper:'
  nhw-BL: Ama nimechilhuis catlique tlali quiselijque iteipan ixhuihua Efraín. Ininnepa
    ica campa hualquisa tonati pejtehua ica altepetl Atarot Adar huan yajqui hasta
    Bet Horón Catli Huejcapa,
  swh-ONEN: 'Hili ndilo lilikuwa eneo la Efraimu, ukoo kwa ukoo: Mpaka wa urithi wao
    ulianzia Ataroth-Adari upande wa mashariki hadi Beth-Horoni ya Juu,'
  bba-bba: Efɑrɑimubɑ bɑ mɛn sukum suɑ mɛ̀n nɔɔ burɑ yeru tɑ wɑ̃ɑ sɑɑ Atɑrɔtu Adɑrin
    di sɔ̃ɔ yɑri yerɔ sere n kɑ ɡirɑri Bɛti Horoniɔ ye yɑ wɑ̃ɑ ɡunɡuru wɔllɔ.
  eng-KJVCPB: 'And the border of the children of Ephraim according to their families
    was thus: even the border of their inheritance on the east side was Ataroth-addar,
    unto Beth-horon the upper;'
  luo-luo: 'To piny Efraim kaluwore gi anywola ka anywola ema: Tongʼ mar pinye mane
    girkeni mare nochakore Ataroth Adar, ma yo wuok chiengʼ nyaka Beth Horon Mamalo,'
  meu-meu: Efraim taudia edia tano hetoadia, edia doḡoro ta ta amo e abidia tanodia,
    na iniheto. Ataroto-adara amo ela, ela bona Bete-horono atai hanuana.
  npi-ULB: कुल-कुलअनुसार एफ्राइमको कुलको क्षेत्रः तिनीहरूको भागको पूर्वतिरको सिमाना
    अतारोत-अद्दारबाट माथिल्‍लो बेथ-होरोनसम्म निस्क्यो,
  yor-yor: Èyí ni ilẹ̀ Efraimu, ní agbo ilé agbo ilé. Ààlà ìní wọn lọ láti Atarotu-Addari
    ní ìlà-oòrùn lọ sí òkè Beti-Horoni.
  ind-ind: Inilah batas-batas wilayah yang diberikan kepada marga-marga suku Efraim
    sebagai warisan mereka. Garis batas selatan wilayah mereka melewati sebelah timur
    kota Atarot Adar ke arah barat menuju Bet Horon Hulu,
  pes-OPCB: 'این است زمینی که به خاندانهای قبیلهٔ افرایم داده شد: مرز شرقی این زمین
    از عطاروت ادار شروع می‌شد و از آنجا تا بیت‌حورون بالا امتداد می‌یافت و به دریای
    مدیترانه می‌رسید. مرز شمالی، از دریای مدیترانه شروع شده، به سمت مشرق کشیده می‌شد
    و از مکمیته می‌گذشت و به تعنت شیلوه و یانوحه می‌رسید.'
  tgl-ULB: 'Ang lupain ng lipi ni Efraim na itinalaga sa kanilang mga angkan ay ang
    sumusunod: ang hangganan ng kanilang minana sa silangan mula Atarot Addar hanggang
    sa kalayuan ng Mataas ng Beth Horon,'
  hui-hui: Eberaimi hameigininaga dindi ogodagua wini. Tinaga dindi tubari Adarodo
    Ada tano wiagoria howa ni tagira ibiragohayagi pialu Bedehorono tano uyura wiagoria
    pialu
  mya-mya: ဧ​ဖ​ရိမ်​အ​နွယ်​မိ​သား​စု​တို့​အ​တွက်​ခွဲ​ဝေ ပေး​သော နယ်​မြေ​၏​နယ်​နိ​မိတ်​မှာ​အောက်​ပါ
    အ​တိုင်း​ဖြစ်​သည်။ အ​ရှေ့​ဘက်​နယ်​နိ​မိတ်​သည် အ​တ​ရုတ်​အဒ္ဒါ​မြို့​မှ​အ​စ​ပြု​၍
    အ​ရှေ့​ဘက် ရှိ​အ​ထက်​ဗက်​ဟော​ရုန်​မြို့​ကို​ဖြတ်​၍၊-
  bod-N: ཨེ་ཕཱར་ཡིམ་གྱི་བུ་རྒྱུད་རྣམས་ཀྱི་ས་མཚམས་ནི་རུས་རྒྱུད་ལྟར་ཐོབ་པ་འདི་ལྟ་སྟེ།
    ཁོ་རྣམས་ཀྱི་ས་སྐལ་གྱི་ཤར་མཚམས་ནི་ཨ་ཏ་རོད་ཨད་དར་ནས་པེད་ཧོ་རོན་གོང་མ་བར་ཡིན།
  sna-sna: 'Iyi ndiyo yaiva nyika yaEfuremu, mhuri nemhuri: Muganhu wenhaka yavo waibvira
    paAtaroti Adhari kumabvazuva uchisvika kuBheti Horoni yoKumusoro'
  spa-BLM: Este fue el límite de los hijos de Efraín según sus familias. El límite
    de su herencia hacia el este era Atarot Addar, hasta Bet Horón el superior.
  cac-cac: A smojonal slum eb' yin̈tilal Efraín ix schael yich d'a stojolal b'aj sjavi
    c'u d'a Atarot-adar, masanto sc'och d'a Bet-horón, jun ay d'a yib'an̈,
  swh-ULB: 'Eneo la kabila la Efraimu ambalo lilikuwa limegawanya kwa koo zao lilikuwa
    kama ifuatavyo: mpaka wa urithi wao katika upande wa mashariki ulikuwa Atarothi
    Ada uliopanda kuelekea Bethi Horoni ya juu,'
  bel-bel: 'Мяжа сыноў Яфрэмавых паводле родаў іхніх была: з усходу мяжою надзелу
    іхняга быў Атарот-Адар да Бэт-Арона верхняга;'
  deu-ELBBK: 'Und es war die Grenze der Kinder Ephraim, nach ihren Geschlechtern:
    die Grenze ihres Erbteils nach Osten war Aterot-Addar bis Ober-Beth-Horon,'
  mbb-OT: 'Iyan heini vahin te tribu ni Efraim he impemeǥey ziyà te kada pemilya zan:
    is dulunà kayi, ne ziyà te edsilaan puun te Atarot Adar pehendiyà te ebpekehinugnew
    te Bet Horon'
  mal-2015: 'എഫ്രയീമിന്റെ മക്കൾക്കു കുടുംബംകുടുംബമായി കിട്ടിയ ദേശം ഏതെന്നാൽ: കിഴക്കു
    അവരുടെ അവകാശത്തിന്റെ അതിർ മേലത്തെ ബേത്ത്-ഹോരോൻവരെ അതെരോത്ത്-അദ്ദാർ ആയിരുന്നു.'
  rmc-rmc: 'Le kmeňoske Efrajim sas dine pal leskre fameliji kala phuva: Ola phuva
    chuden le Atarot-Adarostar dži ko Upruno Bet-Choron'
  nlg-nlg: Na lei bona tara vahera na lei binaboli tana kemana Ephraim gekara loghoi
    te vaghai raini. Na vovoka i ulu te vuni Ataroth-Adda me tona dato i Beth-horon
    i matanga.
  pes-OPV: و حدود بنی افرایم به حسب قبایل ایشان چنین بود که حد شرقی ملک ایشان عطاروت
    ادارتا بیت حورون بالا بود.
  ron-1924: Ятэ хотареле фиилор луй Ефраим, дупэ фамилииле лор. Хотарул моштенирий
    лор ера ла рэсэрит Атарот-Адар пынэ ла Бет-Хоронул де сус.
  ben-OBCV: 'গোষ্ঠী অনুসারে এই হল ইফ্রয়িমের এলাকা: তাদের উত্তরাধিকারের সীমানা পূর্বে
    অটারোৎ-অদ্দর থেকে উচ্চতর বেথ-হোরোণ পর্যন্ত গেল'
  som-som: Oo reer Efrayim sidii ay reerahoodu ahaayeen soohdintoodii sidan bay ahayd;
    dalkii ay dhaxalka u heleen dhinaca bari waxaa u xigay Cataarood Addaar, iyo Beytxooroonta
    sare;
  lat-VUC: 'Et factus est terminus filiorum Ephraim per cognationes suas: et possessio
    eorum contra orientem Ataroth Addar usque Beth-horon superiorem.'
  eng-ASVBT: 'And the border of the children of Ephraim according to their families
    was thus: the border of their inheritance eastward was Ataroth-addar, unto Beth-horon
    the upper;'
  ita-1885: Or il confine de' figliuoli di Efraim, distinti per le lor nazioni; il
    confine, dico, della loro eredità, dall'Oriente, fu Atrot-addar, fino a Bet-horon
    disopra.
  eng-LXXUP: And the borders of the children of Ephraim were according to their families,
    and the borders of their inheritance were eastward to Ataroth, and Eroc as far
    as Beth-horon the upper, and Gazara.
  eng-ULB: 'The territory of the tribe of Ephraim, clan by clan: The border of their
    inheritance on the east went from Ataroth Addar as far as Upper Beth Horon,'
  spa-VBL: Este fue el territorio asignado a la tribu de Efraín, por familias. El
    límite de su asignación iba desde Atarot-addar, en el este, hasta la parte alta
    de Bet-horón
  fra-_FOB: Or, la frontière des enfants d'Éphraïm, selon leurs familles, la frontière
    de leur héritage était, à l'orient, Ateroth-Addar, jusqu'à Beth-Horon la haute.
  mal-mal: 'എഫ്രയീമിന്റെ മക്കൾക്ക് കുടുംബംകുടുംബമായി കിട്ടിയ ദേശത്തിന്റെ അതിരുകൾ:
    കിഴക്ക്, അതെരോത്ത്-അദ്ദാരിൽ നിന്നും ബേത്ത്-ഹോരോനിലെക്കും, അവിടെനിന്ന് മെഡിറ്ററേനിയൻ
    സമുദ്രത്തിലേക്കും പോകുന്നു.'
  urd-GVR: 'Ifrāīm ke qabīle ko us ke kunboṅ ke mutābiq yih ilāqā mil gayā: Us kī
    junūbī sarhad Atārāt-addār aur Bālāī Bait-haurūn se ho kar'
  suz-BL: मिनु एफ्राइम आ खिं खिं ङा मुर आन रागी तेको तेको बाक्‍तेक्‍म देंशा हना, मेको
    आन के सांद पूर्ब गे अतारोथ-अदार रे पा आइक्‍था ङा बेथ-होरोन सम्‍म बाक्‍त।
  ita-1927: Or questi furono i confini de’ figliuoli di Efraim, secondo le loro famiglie.
    Il confine della loro eredità era, a oriente, Atharoth-Addar, fino a Beth-Horon
    disopra;
  ckb-ckb: 'ئەمانەش سنووری نەوەی ئەفرایم بوو بەگوێرەی خێڵەکانیان: سنووری میراتەکەیان
    لە ڕۆژهەڵات، عەتەرۆت ئەدار بوو، هەتا بێت‌حۆرۆنی ژووروو،'
  eng-BBE: 'And the limit of the land of the children of Ephraim by their families
    was marked out in this way: the limit of their heritage to the east was Ataroth-addar,
    to Beth-horon the higher;'
  kan-OKCV: 'ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಎಫ್ರಾಯೀಮ್ ಗೋತ್ರದ ಪ್ರದೇಶ ಹೀಗಿತ್ತು: ಪೂರ್ವದಿಕ್ಕಿನ ಅಟಾರೋತ್
    ಅದ್ದಾರಿನಿಂದ ಪ್ರಾರಂಭಿಸಿ, ಮೇಲಿನ ಬೇತ್ ಹೋರೋನಿನವರೆಗೂ ಇತ್ತು.'
  bbb-bbb: '@see-verse:JOS.016.004'
  tam-2017: எப்பிராயீம் கோத்திரத்தார்களுக்கு அவர்களுடைய வம்சங்களின்படி உண்டான பங்கினுடைய
    கிழக்கு எல்லை அதரோத் அதார் துவங்கி, மேலான பெத்தொரோன்வரை போகிறது.
  spa-RV-1909: 'Y fué el término de los hijos de Ephraim por sus familias, fué el
    término de su herencia á la parte oriental, desde Ataroth-addar hasta Beth-oron
    la de arriba:'
  ron-BTF: 'Și granița copiilor lui Efraim, după familiile lor, era așa: granița moștenirii
    lor spre est era Atarot-Adar până la Bet-Horonul de sus;'
  eng-WEBP: This was the border of the children of Ephraim according to their families.
    The border of their inheritance eastward was Ataroth Addar, to Beth Horon the
    upper.
  eng-FBV: This was the territory allocated to the tribe of Ephraim, by families.
    The boundary of their allocation ran from Ataroth-addar in the east to Upper Beth-horon
  nld-1939: 'Dit was het gebied van de families der Efraïmieten: De oostelijke grens
    van hun erfdeel was Atrot-Addar tot Hoog Bet-Choron.'
  nch-BL: Ama nimechilhuis catijqui tali quiselijque iteipan ixhuihua Efraín. Ininepa
    ica campa quisa tonati pejtehua ica altepet Atarot Adar huan yajqui hasta Bet
    Horón Cati Huejcapa,
  vie-1934: Này là giới hạn của Eùp-ra-im, tùy theo những họ hàng của chúng. Giới
    hạn của sản nghiệp họ ở về phía đông, từ A-tê-rốt-A-đa cho đến Bết-Hô-rôn trên,
  hin-CV: 'उनके परिवारों के अनुसार एफ्राईम वंश के मीरास की सीमाएं इस प्रकार थी: पूर्व
    में उनकी सीमा अटारोथ-अद्दार से लेकर उच्चतर बेथ-होरोन तक थी.'
  spa-BES: 'Y el límite de la tierra de los hijos de Efraín por parte de sus familias
    se marcó de esta manera: el límite de su herencia al este era Atarot-adar, a Bet-horon
    hasta lo más alto;'
  tdx-tdx: Zao ty efe’ o ana’ Efra­imeo ty amo hasavereña’ iareoo; ty efe’ i lova’
    iareo ami’ty ila’e atiñana boak’ Ata­rote-kadare, pake Bete-korone amboney;
  tha-KJV: เขตของคนเอฟราอิมตามครอบครัวของเขาเป็นดังนี้ พรมแดนมรดกของเขาด้านตะวันออก
    เริ่มแต่เมืองอาทาโรทอัดดาร์ ไกลไปจนถึงเบธโฮโรนบน
  por-BR-2018: 'E foi o termo dos filhos de Efraim por suas famílias, foi o termo
    de sua herança à parte oriental, desde Atarote-Adar até Bete-Horom a de acima:'
  deu-ELO: 'Und es war die Grenze der Kinder Ephraim, nach ihren Geschlechtern: Die
    Grenze ihres Erbteils gegen Osten war Ateroth-Addar bis Ober-Beth-Horon,'
  eng-WYC-2018: And the term of the sons of Ephraim, by their families, and the possession
    of them was made against the east, (from) Atarothaddar till to the higher Bethhoron.
    (And the border of the possession of the sons of Ephraim, by their families, on
    the east, went from Atarothaddar unto Upper Bethhoron.)
  epo-epo: 'Kaj la regiono de la Efraimidoj estis laŭ iliaj familioj: la limo de ilia
    posedaĵo oriente estis de Atrot-Adar ĝis la supra Bet-Ĥoron.'
  uig-PIN: 'Əfraimlarning jǝmǝt-ailiri boyiqǝ alƣan zeminining qegrisi tɵwǝndikidǝk:
    — miras zeminning xǝrⱪ tǝrǝptiki qegrisi Atarot-Addardin tartip üstün Bǝyt-Ⱨoronƣiqǝ
    yetip,'
  beo-beo: Ifala:ime fi dunu ilia soge alalo da A:dalode A:da amoga eso mabadi la:idi
    asili gadodili Bede Houlone baligili,
  tpi-OTNT: Em hia graun bilong ol famili bilong Efraim. Graun bilong ol long hap
    sankamap i stat long taun Atarot Adar na i go inap long taun Bethoron.
  hau-SA: Yankin Efraim ke nan bisa ga iyalansu. Iyakar ƙasarsu ta gādo ta kama daga
    Atarot Addar a gabas zuwa Bet-Horon,
  uig-LAT: 'Efraimlarning jemet-ailiri boyiche alghan zéminining chégrisi töwendikidek:
    — miras zéminning sherq tereptiki chégrisi Atarot-Addardin tartip üstün Beyt-Horon’ghiche
    yétip,'
  nde-nde: 'Leli kwakulilizwe lika-Efrayimi ngokosendo lwakhe: Umngcele welifa labo
    wawusuka e-Atharothi-Ada empumalanga usiya eBhethi-Horoni Ephezulu'
  ton-ton: '¶ Pea ko hono ngataʻanga ʻoe tofiʻa ʻoe fānau ʻa ʻIfalemi ʻo fakatatau
    ki honau ngaahi faʻahinga naʻe pehē: ʻio, ko hono ngataʻanga ʻo honau tofiʻa ki
    he potu hahake naʻe ʻi ʻAtaloti ata, ʻo aʻu atu ki Pete-holoni ʻi hahake;'
  ces-1613: Byla pak meze synů Efraimových po čeledech jejich, ta byla meze dědictví
    jejich na východ, od Atarot Addar až do Betoron vrchního.
  eng-WMB: This was the border of the children of Ephraim according to their families.
    The border of their inheritance eastward was Ataroth Addar, to Beth Horon the
    upper.
  tam-TCV: 'எப்பிராயீம் கோத்திரத்திற்கு வம்சம் வம்சமாகக் கொடுக்கப்பட்ட பிரதேசமாவது:
    அவர்களுடைய சொத்துரிமை நிலத்தின் எல்லை, கிழக்கே அதரோத் அதாரில் ஆரம்பித்து, மேல்
    பெத் ஓரோன் வழியாக,'
  ceb-ULB: 'Ang yuta nga gipanag-iyahan sa tribo ni Efraim nga gigahin ngadto sa ilang
    kabanayan mao ang mga mosunod: ang utlanan sa ilang panulondon sa sidlakan gikan
    sa Atarot Adar ingon kalayo sa Ibabaw nga Bahin sa Bet Horon,'
  pol-UBG: A granica synów Efraima według ich rodzin – granica ich dziedzictwa na
    wschodzie – była od Atarot-Addar aż do górnego Bet-Choron.
  urd-GVU: 'افرائیم کے قبیلے کو اُس کے کنبوں کے مطابق یہ علاقہ مل گیا: اُس کی جنوبی
    سرحد عطارات ادّار اور بالائی بیت حَورون سے ہو کر'
  deu-1912: Die Grenze der Kinder Ephraim nach ihren Geschlechtern, die Grenze ihres
    Erbteils aufgangwärts, war Ataroth-Adar bis zum obern Beth-Horon
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಗೋತ್ರಗಳ ದೇಶದ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ಮೇರೆಯು ಅಟಾರೋತದ್ದಾರಿನ ಪೂರ್ವ ದಿಕ್ಕಿನಿಂದ
    ಬೇತ್ ಹೋರೋನಿನ ಮೇಲೆ ಸಮುದ್ರತೀರಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ಮುಕ್ತಾಯಗೊಳ್ಳುತ್ತದೆ.
  tgo-tgo: 'Iyake uu Ipɨreim, wabwi na wabwi lenji ghamba yakuyaku: Ghanji teghala
    iri Atarot Ada i loŋga na i ghembeya boimako, i wa ve wo Bet Horon Yavoro,'
  yap-yap: 'Irera’ e gin tafen e pi tabnaw rok yu Efraim: mathil rorad e yan u Ataroth
    Addar ko ngek nge yan nga Talang u Beth Horon,'
  hlt-MCSB: Ephraim koca ah amih cako kah khorhi aka om tah khocuk ah Atarothaddar
    lamkah Bethhoron kholu due te amih kah rho khorhi la om.
  mdy-ETH: ዔፕሬኤሜ ፃጳ ፔ ዓጪ ማሂ ፔ ቶኦኮና ቶኦኮና ዔኬ ዓጫ ያዺኬ፤ ዔያቶኮ ዛጳ ዓፃሮትዓዳሬይዳፓ ዓባ ኬስካ ዛሎና ኬዶ
    ዛላ ዓኣ ቤትሆርኔ ኬስካኔ።
  twi-ASANTE: Wɔde saa asase yi maa Efraim mmusua sɛ wɔn agyapadeɛ. Wɔn agyapadeɛ
    no ɛhyeɛ a ɛwɔ apueeɛ fam no firi Atarot-Adar. Ɛfiri hɔ kɔ Bet-Horon Soro,
  eng-WEBU: This was the border of the children of Ephraim according to their families.
    The border of their inheritance eastward was Ataroth Addar, to Beth Horon the
    upper.
  bnp-bnp: A nagi na malala na kabu ne Epraim i tubu na tanga e Atarot-Adar na tabeke
    na nirikena haro, i vano i harena na tanga e Bet-Horon.
  wal-wal: Efireema zareta eta yaran yaran gakkida biittai hagaa; eta gakkida biittaa
    zawai arshsho baggaara de7iya Axaarooti-Addaarappe denddidi, Qommo Beeti-Horoona
    kanttees;
  spa-PDDPT: Este fue el territorio de los hijos de Efraín según sus familias. Por
    el este, el límite de su herencia era desde Atarot-adar hasta Bet-horón, la de
    arriba.
  gun-gun: Ha'e gui Efraim ramymino kuery yvyrã peteĩ-teĩ hoo pygua kuery ikuaia rami
    vy ojopy va'ekue apy ma kuaray oua katy rupi oo Atarote-Adar guive Bete-Horom
    yvy'ã oĩ va'e peve.
  agu-BL: 'Yi mojomil yi chi''ama''l yi e'' xonl Efraín i''tz: Cho''n na xe''t tzaj
    swutz len Atarot-adar, nin cho''n na icy'' Bet-horón yi at wi''wtze''n.'
  ilo-ULB: 'Ti masakupan ti tribu ti Efraim a naibingay kadagiti pulida ket daytoy:
    ti beddeng dagiti tawidda iti daya ket nagturong manipud Atarot Addar agingga
    iti Akinngato a Bet Horon,'
  kpg-kpg: 'Deenei di gowaa o nia madahaanau o di madawaawa Ephraim: Tagageinga digaula
    e daamada i Ataroth-Addar gaa hana gi dua gi Beth-Horon Bahi nua,'
  uig-ARA: 'ئەفرائىملارنىڭ جەمەت-ئائىلىرى بويىچە ئالغان زېمىنىنىڭ چېگرىسى تۆۋەندىكىدەك:
    ــ مىراس زېمىننىڭ شەرق تەرەپتىكى چېگرىسى ئاتاروت-ئادداردىن تارتىپ ئۈستۈن بەيت-ھورونغىچە
    يېتىپ،'
  bsp-bsp: 'Antɔf ŋa aka Efrayim ŋɔ ŋaŋɛ dəcor cor: Kələŋcər kɔ kɛ kəŋan kənayɔnɛ
    ntende dec dɛmpɛ mɔ, Atarot-Adar haŋ Bɛt-Horon Takəroŋ.'
  sus-sus: 'Efirami xa bɔxi nan ya e xabilɛ ki ma: Naaninyi naxan na fuge ra, a fɔlɔ
    Ataroti Adari nɛ han Beti Xoron Fuge,'
  pon-2006: 'Iet sapwen peneinei kan en kadaudok en Epraim: irepen sapwarail tangasang
    Atarod Addar kolahng palimese kolahng Pali Pohn Ped Oron'
  ksd-ksd: 'Ma ra langun kai ra tarai Epraim varogop ma kadia lavur apik na tarai
    i ga dari: a langun ure kadia tiniba ta ra papar a taur i ga tur pa ia aro Atarot-Adar
    ma i ga tuk tar Bet-Koron nina i ki arama;'
  tur-YTC: Boylarına göre Efraim'in çocuklarının sınırı buydu. Miraslarının sınırı
    doğuda, yukarı Beyt Horon'a kadar Atarot Addar'dı.
  grc-BRENT: Καὶ ἐγενήθη ὅρια υἱῶν Ἐφραῒμ κατὰ δήμους αὐτῶν· καὶ ἐγενήθη τὰ ὅρια τῆς
    κληρονομίας αὐτῶν ἀπʼ ἀνατολῶν Ἀταρὼθ, καὶ Ἐρὼκ ἕως Βαιθωρὼν τὴν ἄνω, καὶ Γαζαρά.
  ind-AYT: 'Daerah keturunan Efraim menurut keluarga-keluarga mereka: Batas milik
    pusaka mereka di sebelah timur adalah Atarot-Adar sampai Bet-Horon Hulu.'
  nya-nya: 'Dziko la mabanja a fuko la Efereimu ndi ili: Malire a dzikolo anachokera
    kummawa kwa Ataroti Adari mpaka ku mtunda kwa Beti-Horoni.'
  hrv-hrv: 'Područje sinova Efrajimovih po njihovim porodicama bilo je ovo: međa baštine
    njihove prema istoku išla je od Atrot Adara pa do Gornjega Bet-Horona.'
  mps-mps: Te e da te Efraim hani sibigo tǫ dao. Te augwaligo te giliga pedalubo
    badu sabo, te Atarot Adar hanude gagalasa pali, tama palima, te Bethoron teba
    dąį igi pali.
  tpi-tpi: Em hia graun bilong ol famili bilong Efraim. Graun bilong ol long hap sankamap
    i stat long taun Atarot Adar na i go inap long taun Bethoron.
  dan-1931: 'Efraimitternes Landemærke efter deres Slægter var følgende: Grænsen for
    deres Arvelod er mod Øst Atarot Addar og går til Øvre Bet Horon;'
  vie-OVCB: Đất của đại tộc Ép-ra-im có biên giới phía đông chạy từ A-ta-rốt A-đa
    đến Bết-hô-rôn thượng,
  guj-2017: 'એફ્રાઇમનાં કુળને તેનાં કુટુંબો પ્રમાણે આ રીતે પ્રદેશની સોંપણી થઈ: પૂર્વ
    તરફ તેઓની સરહદ અટારોથ આદ્દારથી ઉપરના બેથ-હોરોન સુધી હતી'
  pon-2006A: 'Iet sapwen peneinei kan en kadaudok en Epraim: irepen sapwarail tangasang
    Atarod Addar kolahng palimese kolahng Pali Pohn Ped Oron'
  por-BRBSL: This era a fronteira dos filhos de Efraim, de acordo com suas famílias.
    A fronteira de sua herança para o leste era Ataroth Addar, para Beth Horon, a
    superior.
  cth-cth: Ephraim ni imthung lahoi kaawm e talai ramri teh kanîtholah, Atarothaddar
    kho hoi Bethhoron koe lah,
  twi-twi: Wɔde saa asase yi maa Efraim mmusua sɛ wɔn agyapade. Wɔn agyapade no hye
    a ɛwɔ apuei fam no fi Atarot-Adar. Efi hɔ kɔ Bet-Horon Soro,
  hlt-hlt: Ephraim koca ah amih cako kah khorhi aka om tah khocuk ah Atarothaddar
    lamkah Bethhoron kholu due te amih kah rho khorhi la om.
  tbz-SIM: 'Efɑdɑimmu botí kɔbɛ tenkɛ̀ mɑ̀nku tú: Atɑdoti-Adɑɑ kubɑkù cɑ̃̀nku diyiè
    yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́tuɔkɛ Bɛti-Onɔɔ yuu.'
  msy-2020: Kar Efraimɨn anabamɨn adarazir nguaziba. Men nguazir mɨtaghniam, aruem
    anadi naghɨn amadaghan Atarot Adarɨn nguibamɨn ikegha ghua Bethoron nguibamɨn
    tu.
  azb-azb: Efrayim övladlarının nəsillərinə görə irs torpağının sərhədi belə idi.
    Şərqə doğru Atrot-Addardan Yuxarı Bet-Xorona qədər gedib dənizdə bitirdi.
  eng-DBY: And the border of the children of Ephraim was according to their families;
    the border of their inheritance eastwards was Ataroth-Addar as far as the upper
    Beth-horon;
  hin-2017: एप्रैमियों की सीमा उनके कुलों के अनुसार यह ठहरी; अर्थात् उनके भाग की सीमा
    पूर्व से आरम्भ होकर अत्रोतदार से होते हुए ऊपरवाले बेथोरोन तक पहुँचा;
  eng-YLT: And the border of the sons of Ephraim is by their families; and the border
    of their inheritance is on the east, Atroth-Addar unto Beth-Horon the upper;
  eng-WYC-2017: And the term of the sons of Ephraim, by their meines, and the possession
    of them was made against the east, Atarothaddar till to the higher Bethhoron.
  eng-WMBB: This was the border of the children of Ephraim according to their families.
    The border of their inheritance eastward was Ataroth Addar, to Beth Horon the
    upper.
  urd-GVH: 'इफ़राईम के क़बीले को उसके कुंबों के मुताबिक़ यह इलाक़ा मिल गया : उस की
    जुनूबी सरहद अतारात-अद्दार और बालाई बैत-हौरून से होकर'
  rug-rug: 'Hie sa voloso popoa tadi na tatamana Iparemi: sa dia voloso pa kali mataona
    sa popoa si podalae ene gua pa kali gasa rimata koasa vasileana Ataroti Ada meke
    ene sage la gua koari na toqere pa lodu rimata, meke la gua koasa vasileana sapu
    ta pozae Beti Horoni Panaulu.'
  gaz-gaz: 'Qoodni gosti Efreem balbala balbalaan argatte kunoo kana: Daariin dhaala
    isaanii gara baʼaatiin Axaaroti Adaarii kaʼee hamma Beet Horoon gara Ol aanuutti
    deemee'
  fra-LSG: Voici les limites des fils d’Éphraïm, selon leurs familles. La limite de
    leur héritage était, à l’orient, Atharoth-Addar jusqu’à Beth-Horon la haute.
  yal-yal: 'Efirami a bɔxɔn ni i ra e naxan yitaxun xabila yɛɛn ma: E kɛɛ bɔxɔn danna
    yi sigaxi han Ataroti-Adari sogeteden binna, siga han Beti-Xoron taan faxa binna,'
  haw-1868: Eia ka aoao o ka Eperaima mamuli o ko lakou poe ohua; o ka mokuna o ko
    lakou ainahooili ma ka hikina, aia no i Aterotadara a hiki i Betehorona luna.
  arb-NAV: 'وَهَذِهِ هِيَ حُدُودُ أَرْضِ أَبْنَاءِ أَفْرَايِمَ حَسَبَ عَشَائِرِهِمْ:
    تَبْدَأُ حُدُودُهُمُ الشَّرْقِيَّةُ عِنْدَ عَطَارُوتَ أَدَّارَ، وَتَمْتَدُّ إِلَى
    بَيْتِ حُورُونَ الْعُلْيَا.'
  ewe-ewe: Esiae nye Efraim ƒe viwo ƒe anyigba le woƒe ƒome nu. Efraim ƒe viwo ƒe
    anyigba ƒe liƒo tso Atarot Ada ɖo ta ɣedzeƒe heyi Bet Horon le toawo dzi,
  eng-LEE: And [this] was the boundary of the children of Ephraim according to their
    families; and the boundary of their inheritance on the east side was 'Atroth-addar,
    up to Beth-choron the upper;
  asm-FB: 'নিজ নিজ বংশৰ অনুসাৰে ইফ্ৰয়িমৰ ফৈদৰ সীমা এনে ধৰণৰ আছিল: তেওঁলোকৰ উত্তৰাধিকাৰৰ
    সীমা পূবফালে থকা অটৰোৎ-অদ্দৰ পৰা ওপৰ বৈৎ-হোৰোণলৈকে,'
  sus-A: عٍقِرَ مِ شَ بْشِ نَن يَ عٍ شَبِلّ كِ مَ؛ نَانِنيِ نَشَن نَ قُفٍ رَ، عَ قْلْ
    عَتَرٌتِ عَدَرِ نّ هَن بٍتِ شٌرٌن قُفٍ،
  fra-SBL: Voici la limite des fils d'Éphraïm, selon leurs familles. La limite de
    leur héritage à l'orient était Ataroth Addar, jusqu'à Beth Horon le Haut.
  hbo-hbo: וַיְהִ֛י גְּב֥וּל בְּנֵֽי־אֶפְרַ֖יִם לְמִשְׁפְּחֹתָ֑ם וַיְהִ֞י גְּב֤וּל
    נַחֲלָתָם֙ מִזְרָ֔חָה עַטְרֹ֣ות אַדָּ֔ר עַד־בֵּ֥ית חֹורֹ֖ן עֶלְיֹֽון׃
  piu-2006: '@see-verse:JOS.016.004'
  kik-kik: 'Ũyũ nĩguo warĩ bũrũri wa Efiraimu, kũringana na ũrĩa mbarĩ ciao ciatariĩ:
    mwena wa irathĩro, mũhaka wa igai rĩao woimĩte Atarothu-Adari ũgathiĩ nginya Bethi-Horoni
    ya Rũgongo,'
  fra-NCL: Voici la frontière des fils d’Ephraïm, selon leurs familles. La limite
    de leur héritage était, à l’orient, Ataroth-Addar jusqu’à Béthoron le Haut.
  cek-AK: Ephraim acaeng imthung takoh boih mah hak ih prae loe, ni angyae bangah
    Ataroth-Addar vangpui hoi Beth-Horon vangpui aluek bang khoek to caeh poe;
  cuk-cuk: 'Efraín-wagan, na e-dadgan-e-dadganba we-yar abingasad: Dad-nakwedsiki
    e-yar-abingunaidi Atarot-Adar-akar onoded, nibalid-Bet-Horónʼse.'
  uig-CYR: 'Әфраимларниң җәмәт-аилири бойичә алған зимининиң чегариси төвәндикидәк:
    — мирас зиминниң шәриқ тәрәптики чегариси Атарот-Аддардин тартип үстүн Бәйт-Һоронғичә
    йетип,'
  tel-2017: ఎఫ్రాయిమీయుల సరిహద్దు, అంటే వారి వంశాల ప్రకారం వారికి ఏర్పడిన సరిహద్దు
    అతారోతు అద్దారు నుండి ఎగువ బేత్‌ హోరోను వరకూ తూర్పుగా వ్యాపించింది.
  hat-BSA: 'Men teritwa fis a Éphraïm yo selon fanmi pa yo: lizyè a eritaj pa yo,
    vè lès se te Atharoth-Addar, pou rive nan Wo Beth-Horon.'
  kos-kos: Pa inge acn lun sou ke sruf lal Ephraim. Masrol lalos mutawauk Ataroth
    Addar, fahla nu kutulap nu Beth Horon Lucng,
  hbo-WLC: וַיְהִ֛י גְּב֥וּל בְּנֵֽי־אֶפְרַ֖יִם לְמִשְׁפְּחֹתָ֑ם וַיְהִ֞י גְּב֤וּל
    נַחֲלָתָם֙ מִזְרָ֔חָה עַטְר֣וֹת אַדָּ֔ר עַד־בֵּ֥ית חוֹרֹ֖ן עֶלְיֽוֹן׃
  ibo-ibo: Ndị a bụ ala nke ikwu dị iche iche dị nʼebo Ifrem nwetara. Oke ala ha nʼakụkụ
    ọwụwa anyanwụ malitere nʼAtarọt-Ada. Site nʼebe ahụ, o ruru nʼakụkụ elu elu Bet-Horon;
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ଇଫ୍ରୟିମ-ସନ୍ତାନଗଣର ସୀମା ଏରୂପ ଥିଲା; ପୂର୍ବ ଦିଗରେ ଉଚ୍ଚତର
    ବେଥ୍-ହୋରଣ ପର୍ଯ୍ୟନ୍ତ ଅଟାରୋତ୍‍-ଅଦ୍ଦର ସେମାନଙ୍କ ଅଧିକାରର ସୀମା ହେଲା।
  chk-chk: 'Iwe, iei fanüen chon ewe ainangen Efraim lon tettelin ar kewe famili:
    Kiännin fanüer seni Atarot-atar feila ngeni ötiu tori Pet-horon-asan.'
  rop-rop: Det boda blanga det kantri blanga ola femili brom det Ifreiyim klen bin
    go brom det taun gulum Etarotheda sanraiswei langa det taun gulum Apabetharan,
  ukr-1871: 'Займище ж синів Ефраїмових по родинах їх було таке: Від сходу була гряниця
    їх наслїдньої держави Атарот-Аддар аж до верхового Бет-Орону.'
  deu-1951: 'Dies ist aber das Gebiet der Kinder Ephraim nach ihren Geschlechtern:
    Die östliche Grenze ihres Erbteils reicht von Atarot-Addar bis an das obere Beth-Horon'
  eng-JPS: And the border of the children of Ephraim according to their families was
    thus; even the border of their inheritance eastward was Atroth-addar, unto Beth-horon
    the upper.
  srp-1865: A bješe meða sinovima Jefremovijem po porodicama njihovijem, bješe meða
    našljedstva njihova k istoku Atarot-Adar do gornjega Vet-Orona,
  lug-lug: Ettaka ly’abaana ba Efulayimu ng’enju zaabwe bwe zaali eno gye lyayitanga;
    ku luuyi olw’ebuvanjuba ku Atalosuaddali n’okutuuka ku Besukolooni ey’Ekyengulu,
  heb-heb: ויהי גבול בני אפרים למשפחתם ויהי גבול נחלתם מזרחה עטרות אדר עד בית חורן
    עליון׃
  ben-IRV: নিজের নিজের গোষ্ঠী অনুসারে ইফ্রয়িম-সন্তানদের সীমা এই; পূর্ব দিকে উপরের
    বৈৎ-হোরোণ পর্যন্ত অটারোৎ-অদ্দর তাঁদের অধিকারের সীমা হল;
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੀ ਅੰਸ ਦੀ ਹੱਦ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਇਹ ਸੀ। ਉਹਨਾਂ ਦੀ ਮਿਲਖ਼ ਦੀ
    ਹੱਦ ਚੜ੍ਹਦੇ ਪਾਸੇ ਅਟਾਰੋਥ ਅੱਦਾਰ ਤੋਂ ਉੱਪਰਲੇ ਬੈਤ-ਹੋਰੋਨ ਤੱਕ ਸੀ।
  mya-JVB: ဧဖရိမ် အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် နေ သောမြေအပိုင်း အခြားသည်၊ အရှေ့
    ဘက်၌ အတရုတ်အဒ္ဒါ မြို့မှ အထက် ဗက်ဟောရုန် မြို့သို့ လိုက်၍၊
  hmo-hmo: 'Eparaima taudia edia bese ta ta ibounai ese inai tano idia abia: Edia
    dina daekau kahana tano hetoana be Ataroto Adara dekena amo ia lao, ela bona Bete
    Horono ena ataiai hanua dekenai.'
  urd-urd: 'और बनी इफ़्राईम की सरहद उनके घरानों के मुताबिक़ यह थी: पूरब की तरफ़ ऊपर
    के बैत हौरून तक ''अतारात अदार उनकी हद ठहरी;'
  rus-SYN: 'Предел сынов Ефремовых по племенам их был сей: от востока пределом удела
    их был Атароф-Адар до Беф-Орона верхнего и Газары;'
  bqc-SIM: 'Bùsu pↄ́ Ɛflaiũ buiↄ sɛ̀ daɛdaɛↄn kɛ: Sɛa za Atalo Adaa gukpɛ oi à
    tà e Bɛtoloni musupↄwa,'
  tcz-CHONGTHU: Noija hohi Ephraim phung abahjam hojouse achandiova kipe ahi. Amaho
    gamloding solam gamgi chu Ataroth-addar a kipan ahi. Hichea kon chun Beth-horon
    sahlanga alutnin,
  mar-mar: एफ्राइमाच्या वंशजांची सीमा त्यांच्या कुळांप्रमाणे अशी पडली की त्यांच्या
    वतनाची सीमा अटारोथ-अद्दार शहराच्या पूर्वेपासून वरल्या बेथ-होरोना पर्यंत होती.
  qub-qub: 'Efraín trïbupa lindanga inti yagamunan caj-läman aywaraycaran: Atarot-adarpita
    asta Jana caj Bet-horoncamami.'
  hat-hat: Men tè yo te bay branch moun Efrayim yo pou yo separe bay chak fanmi yon
    pòsyon. Sou bò solèy leve, Atawòt, Adak te sèvi yo fwontyè jouk Bètowon.
  eng-BSB: 'This was the territory of the descendants of Ephraim by their clans: The
    border of their inheritance went from Ataroth-addar in the east to Upper Beth-horon'
  tod-tod: 'Zooi ʋɛtɛ, nii é veeni Efelayime mavofodaiti zea, eɠɛʋelei ta-ʋɛlɛyeɠeiti
    ti la: Folo ɠulazu ʋelei, ta-ɠwɛpelemaʋɛ zoni Atalɔte-Adaal, é zeeli Ɓɛte-Ɠɔlon
    ná maazu ʋelei.'
  eng-WEBPB: This was the border of the children of Ephraim according to their families.
    The border of their inheritance eastward was Ataroth Addar, to Beth Horon the
    upper.
  kbq-kbq: Hanki Efraemi naga'mo'zama mopazamima nagate nofite'ma refko'ma hu'za eri'nazana
    amanahu hu'ne, zage hanati kaziga mopamofo agema'amo'a agafama hu'neana Atarot
    Ada rankumateti agafa huteno, vuno anagamu kaziga me'nea Betoroni ran kumate uhanati'ne.
  nhe-BL: Ama nimechilhuis catlía tlali quiselijque iteipa ixhuihua Efraín. Ininnepa
    ica campa quisa tonati pejtehua ica altepetl Atarot Adar huan yajqui hasta Bet
    Horón Tlen Huejcapa,
  gub-BL: Amume'u putar Eparai waywyzaw ihe nehe kury. Ywyzaw kwarahy heixe haw kutyr
    har uzypyrog Atarot-Anar tawhu pe. Oho Mete-Orom ywate har pe.
  eng-DRA: 'And the border of the children of Ephraim was according to their kindreds:
    and their possession towards the east was Ataroth-addar unto Beth-horon the upper.'
