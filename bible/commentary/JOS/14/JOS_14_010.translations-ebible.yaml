    Komw mahsanih ie! Met I sounparehr welihsek limau,
  por-BRBSL: “Agora, eis que Javé me manteve vivo, enquanto falava, estes quarenta
    e cinco anos, desde que Javé disse esta palavra a Moisés, enquanto Israel caminhava
    no deserto. Agora, eis que tenho oitenta e cinco anos de idade, hoje.
  cth-cth: Isarelnaw ni kahrawngum kâhei awh navah, Cathut ni hottelah, Mosi koe kâ
