    he.
  tbz-SIM: Dɛ̀ mɔ̀kɛ yíe nyɛbie nsipísìnɑ̀ɑ̀ nɛ̀ yɛ̀nùmmù ndi nɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀mɛ̀
    dɛ kó tinɑ́ɑǹtì Mɔyiisi Isidɑyɛɛribɛ bo dìì mɔ̀nnì dikpɑ́ɑ̀ cuokɛ̀. Kɛ̀ ti Yiɛ̀
    nKuyie nni ntɔ kɛ̀ n kpɑɑ́ fòù nɛ̀ yíenní, kɛ tùɔ̀kɛ yɛbie sipísìni nɛ̀ yɛ̀nùmmù.
  msy-2020: Egha Kalep ua kamaghɨn Josua mɨgɨa ghaze, “Nɨ oragh. Israelia gumazamiziba
