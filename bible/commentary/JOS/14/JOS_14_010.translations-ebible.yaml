verse: JOS.014.010
translations:
  mal-C: “യഹോവ ഇതു മോശയോടു കൽപ്പിച്ചതുമുതൽ ഇപ്പോൾവരെ, ഈ നാൽപ്പത്തിയഞ്ചുവർഷം, മരുഭൂമിയിൽക്കൂടിയുള്ള
    ഇസ്രായേലിന്റെ പ്രയാണകാലത്ത്, യഹോവ വാഗ്ദാനംചെയ്തതുപോലെ എന്നെ ജീവനോടെ വെച്ചിരിക്കുന്നു.
    എനിക്കിപ്പോൾ എൺപത്തഞ്ചു വയസ്സായിരിക്കുന്നു.
  deu-TKW: Nun hat mich Jahwe, wie du siehst, seiner Verheißung gemäß am Leben erhalten
    ganz fünfundvierzig Jahre seit der Zeit, wo Jahwe jenen Ausspruch gegen Mose gethan
    hat, während welcher Israel in der Steppe umhergezogen ist, und so bin ich nun
    gegenwärtig fünfundachtzig Jahre alt.
  lin-lin: Sik’oyo tala, eleki mibu tuku minei na mitano oyo Yawe abateli ngai na
    bomoi, wuta tango alobaki liloba oyo epai ya Moyize tango bana ya Isalaele bazalaki
    kotambola na esobe. Boye, ndenge nazali awa lelo, nakokisi mibu tuku mwambe na
    mitano ya mbotama,
  eng-LSV: And now, behold, YHWH has kept me alive, as He has spoken, these forty-five
    years, since YHWH spoke this word to Moses when Israel went in the wilderness;
    and now, behold, I [am] a son of eighty-five years today;
  eng-GNV: 'Therefore beholde nowe, the Lord hath kept me aliue, as he promised: this
    is the fourtie and fift yeere since the Lord spake this thing vnto Moses, while
    the children of Israel wandered in the wildernes: and nowe loe, I am this day
    foure score and fiue yeere olde:'
  eng-WEBSTER: 'And now, behold, the LORD hath kept me alive, as he said, these forty
    and five years, even since the LORD spoke this word to Moses, while the children
    of Israel wandered in the wilderness: and now, lo, I am this day eighty five years
    old.'
  nhw-BL: “Quej nopa nechilhui. Ya nopa quipiya 45 xihuitl. Huan quen quiijto TOTECO
    nechcahuilijtoc ma niitzto nochi nopa xihuitl quema tiisraelitame tinemiyayaj
    ipan huactoc tlali huan hasta ama. Huan ama xiquita, ya nijpixtoc 85 xihuitl.
  swh-ONEN: “Sasa basi, kama vile Bwana alivyoahidi, ameniweka hai kwa miaka arobaini
    na mitano tangu wakati alipomwambia Mose jambo hili, wakati Waisraeli wakiwa wanazunguka
    jangwani. Hivyo mimi hapa leo, nina umri wa miaka themanini na mitano!
  bba-bba: Yen wɔ̃ɔ weeru kɑ nɔɔbuwɑ mini ye Yinni Gusunɔ u kɑ Mɔwisi ɡɑri yi sɔ̃ɔwɑ
    sɑɑ ye bɛsɛ Isirelibɑ sɑ wɑ̃ɑ ɡbɑburɔ. Sɑɑ mɑɑ dɔmɑ ten diyɑ Yinni Gusunɔ u mɑn
    kɔ̃su nɡe mɛ u nɔɔ mwɛɛru kuɑ sere nɑ kɑ ɡisɔ wɔ̃ɔ wɛnɛ kɑ nɔɔbu turɑ.
  eng-KJVCPB: 'And now behold, the Lord hath kept me alive, as he said, these forty
    and five years, even since the Lord spake this word unto Moses, while the children
    of Israel wandered in the wilderness: and now lo, I am this day fourscore and
    five years old.'
  mpx-mpx: “Baliman poti paib (45) iyaka i mowasi te bateli o Yehoba i baunan Mosese
    elana. Sauga avalau boda Isileli ta nononawanawa ula kekevana elana, Yehoba i
    matahikagau nige ya aaliga, i ola wana bateli. He u kiteyau, lan ebe yawaliu ana
    baliman eiti paib (85) iyaka i pwawa.
  luo-luo: “Koro mana kaka Jehova Nyasaye nosingo, osemiya ngima kuom higni piero
    angʼwen gabich nyaka nowach ne Musa wachni, e kinde mane jo-Israel ne pod wuotho
    e thim. Omiyo Jehova Nyasaye oserito ngimana, makoro an gi higni piero aboro gabich!
  meu-meu: Harihari a itagu, Iehova ese vada e hamaurigu, ena hereva heḡereḡerena,
    ini laḡani hari-ahui ima lalodiai, Israel dounu tano ḡaḡaena ai e laolaova ai
    na Iehova ese ina hereva Mose e hamaorolaia dinana amo ema bona hari; harihari
    egu mauri laḡanidia na taurahani-ahui ima.
  npi-ULB: अब, हेर्नुहोस्, इस्राएलीहरू मरुभूमिमा हिँड्दा परमप्रभु मोशासँग बोल्नुभएको
    समयदेखि उहाँले भन्‍नुभएमुताबिक नै यी चालिस वर्षसम्म उहाँले मलाई जीवितै राख्‍नुभएको
    छ । अब, हेर्नुहोस्, म पचासी वर्षको भएको छु ।
  yor-yor: “Ǹjẹ́ nísinsin yìí, kíyèsi i Olúwa dá mi sí gẹ́gẹ́ bí ó ti wí, láti ọdún
    márùndínláàádọ́ta yìí wá, láti ìgbà tí Olúwa ti sọ ọ̀rọ̀ yìí fún Mose, nígbà tí
    Israẹli ń rìn kiri nínú aginjù, sì kíyèsi i nísinsin yìí, èmi nìyìí lónìí, ọmọ
    àrùndínláàdọ́rùn-ún ọdún.
  ind-ind: “Sekarang, empat puluh lima tahun sudah berlalu sejak TUHAN memberikan
    janji itu kepada Musa, sewaktu bangsa Israel mengembara di padang belantara. Seperti
    yang kamu lihat, selama ini TUHAN sudah menjaga saya tetap hidup, seperti yang
    dijanjikan-Nya. Sekarang saya sudah berumur delapan puluh lima tahun,
  pes-OPCB: حال چنانکه می‌بینی، از آن هنگام که در بیابان سرگردان بودیم تاکنون که چهل
    و پنج سال از آن می‌گذرد خداوند مرا زنده نگاه داشته است. با اینکه هشتاد و پنج سال
    از عمرم می‌گذرد
  tgl-ULB: Ngayon, tingnan mo! Pinanatili akong buhay ni Yahweh nitong apatnapu't
    limang taon, gaya ng kaniyang sinabi—mula sa panahon nang sinabi ni Yahweh ang
    salitang ito kay Moises, habang naglalakad ang Israel sa ilang. Ngayon, tingnan
    mo! Walumpu't limang taong gulang na ako.
  hui-hui: Ani lowa Kalebe ibugua laabo halu lalu, Bi ogo hale ha. Isaraele wali agali
    dindi ko iba dalu naibaga wiagoria heagola Anduane Homogohanda mbirale uruninaga
    bi lamiya. Ai áyu mali pira mariani duria (45) piyadago Anduane Homogo ibunime
    i̱ biamogo biyagola ko. Áyu í̠na i̱ de handa. I̱naga mali bibahende pira halirani
    duria (85) kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား​ထို​သို့ မိန့်​တော်​မူ​ခဲ့​သည်​မှာ​လေး​ဆယ့်​ငါး​နှစ်​ရှိ
    ပါ​ပြီ။ ထို​စဉ်​အ​ခါ​က​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် တော​ကန္တာ​ရ​ကို​ဖြတ်​ကျော်
    လျက်​ရှိ​ကြ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည် က​တိ​တော်​အ​တိုင်း အ​ကျွန်ုပ်​အား​ယ​နေ့ တိုင်​အောင်​အ​သက်​ရှင်​လျက်​ရှိ​စေ​တော်
    မူ​ပါ​၏။ ယ​ခု​အ​ကျွန်ုပ်​သည်​အ​သက်​ရှစ် ဆယ်​ငါး​နှစ်​ရှိ​ပါ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གསུང་འདི་གནང་བ་ནས་བཟུང་སྟེ། ཁོང་གི་ཞལ་བཞེས་བཞིན་དུ་ང་རང་ལོ་ངོ་བཞི་བཅུ་ཞེ་ལྔའི་རིང་འཚོ་བར་མཛད་ཅིང་།
    དེའི་དུས་སུ་ཡེས་ར་ཨེལ་པ་རྣམས་ནི་དབེན་སྟོང་དུ་རྒྱུ་བའོ། །ལྟོས་དང་ད་ནི་ང་རང་ལོ་བརྒྱད་ཅུ་གྱ་ལྔར་སོན་པ་ཡིན།
  sna-sna: “Zvino ipapo, sokuvimbiswa kwakaitwa naJehovha, akandiraramisa kwamakore
    makumi mana namashanu, kubva panguva yaakataura izvi kuna Mozisi, vaIsraeri pavaidzungaira
    murenje. Naizvozvo nhasi ndiri pano, ndava namakore makumi masere namashanu!
  spa-BLM: “Ahora bien, he aquí que el Señor me ha mantenido con vida, tal como habló,
    estos cuarenta y cinco años, desde el momento en que el Señor habló esta palabra
    a Moisés, mientras Israel caminaba por el desierto. Hoy tengo ochenta y cinco
    años.
  cac-cac: A jun tic 45 ab'ilxo yalancan vin̈aj Moisés chi' yuj Jehová, ayic ayon̈ec'
    d'a tz'inan luum. A yuj tas yalnaccan vin̈ chi', yuj chi' pitzan into ec' yuj
    Jehová. A ticnaic jun, ayxo 85 ab'il in q'uinal,
  swh-ULB: Tazama! sasa, Yahweh amenihifadhi hai kwa miaka hii arobaini na tano, kama
    alivyosema - tangu kipindi kile Yahweh alivyomwambia Musa neno hili, wakati huo
    Waisraeli walikuwa wakitembea jangwani. Tazama! sasa katika siku hii ya leo nina
    miaka themanini na mitano.
  bel-bel: дык вось, Гасподзь пакінуў мяне жывога, як Ён казаў; ужо сорак пяць гадоў
    прайшло з таго часу, калі Гасподзь сказаў Майсею слова гэтае, і Ізраіль хадзіў
    па пустыні; цяпер, вось, мне восемдзесят пяць гадоў;
  deu-ELBBK: Und nun siehe, der HERR hat mich am Leben erhalten, so wie er geredet
    hat, diese 45 Jahre, seitdem der HERR dieses Wort zu Mose geredet hat, als Israel
    in der Wüste umherwanderte; und nun siehe, ich bin heute 85 Jahre alt.
  mbb-OT: “Ne 45 he tuig is midlavey puun te kegkeǥiya zutun te Nengazen diyà te ki
    Moises. Kemulu pa zutun edhipanew is menge Israilihanen diyà te sibsivayan. Ne
    ǥuntaan 85 en he tuig is keǥurang ku ne uuyag e pa ǥihapun pinaaǥi te tavang te
    Nengazen,
  mal-2015: മരുഭൂമിയിൽ സഞ്ചരിച്ച കാലത്തു യഹോവ മോശെയോടു ഈ വാക്കു കല്പിച്ചതു മുതൽ ഈ
    നാല്പത്തഞ്ചു സംവത്സരത്തോളവും എന്നെ ഇതാ, താൻ അരുളിച്ചെയ്തിരുന്നതു പോലെ ജീവനോടെ
    വെച്ചിരിക്കുന്നു; ഇപ്പോൾ എനിക്കു എണ്പത്തഞ്ചു വയസ്സായി.
  tuo-NT: Õꞌacʉ̃ Moisére tojo níꞌque cuarenta y cinco cʉ̃ꞌmarĩ yʉꞌrʉtojawʉ. Israe
    curuacjãrã marĩ yucʉ marĩrõpʉ sijácaterore tojo niwĩ. Cʉ̃ níꞌcaronojõta te cʉ̃ꞌmarĩrẽ
    yʉꞌʉre catise oꞌowĩ. Niꞌcãrõacã ochenta y cinco cʉ̃ꞌmarĩ cʉoꞌo.
  rmc-rmc: Akana, šun! O RAJ man dži akana ľikerelas paš o dživipen, avke sar phenďa.
    Pregeľa imar saranda the pandž (45) berš akorestar, sar oda o RAJ phenďa le Mojžišoske.
    Oda sas akor, sar mek o Izraeliti phirenas pal e pušťa, a akana mange imar hin
    ochtovardeš the pandž (85) berš.
  nlg-nlg: Mi taeni ko righia, a Lord te righitaoniu geu vola sono, te bosaa ilokana
    e vati hangavulu lima na niulu te vuivuni te onia ga Moses na baubahu eni, tana
    bona aroha. Mi taeni e alu hangavlu lima tuana niulugha.
  pes-OPV: و الان اینک خداوند چنانکه گفته بود این چهل و پنج سال مرازنده نگاه داشته
    است، از وقتی که خداوند این سخن را به موسی گفت هنگامی که اسرائیل دربیابان راه می‌رفتند،
    و الان، اینک من امروز هشتادو پنج ساله هستم.
  ron-1924: Акум ятэ кэ Домнул м-а цинут ын вяцэ, кум а спус. Сунт патрузечь ши чинч
    де ань де кынд ворбя Домнул астфел луй Мойсе, кынд умбла Исраел прин пустиу, ши
    акум ятэ кэ азь сунт ын вырстэ де оптзечь ши чинч де ань.
  ben-OBCV: “তবে, সদাপ্রভু যেমন প্রতিজ্ঞা করেছিলেন, ইস্রায়েলীরা মরুপ্রান্তরে ঘুরে
    বেড়ানোর সময় মোশিকে একথা বলার সময় থেকে শুরু করে এখন পর্যন্ত তিনি আমাকে এই পঁয়তাল্লিশ
    বছর জীবিত রেখেছেন। তাই আজ দেখুন, আমার বয়স পঁচাশি বছর হয়ে গেল!
  som-som: Oo haddaba bal eeg, Rabbigu waa i soo gaadhsiiyey ilaa haatan, anoo nool,
    siduu ku hadlay, oo shan iyo afartankan sannadood baa ka dambaysay markii Rabbigu
    Muuse eraygan kula hadlay, oo waxay ahayd intii ay reer binu Israa'iil cidlada
    dhex socdeen; oo haatanna maanta waxaan jiraa shan iyo siddeetan sannadood.
  lat-VUC: 'Concessit ergo Dominus vitam mihi, sicut pollicitus est, usque in præsentem
    diem. Quadraginta et quinque anni sunt, ex quo locutus est Dominus verbum istud
    ad Moysen, quando ambulabat Israël per solitudinem: hodie octoginta quinque annorum
    sum,'
  eng-ASVBT: 'And now, behold, Jehovah hath kept me alive, as he spake, these forty
    and five years, from the time that Jehovah spake this word unto Moses, while Israel
    walked in the wilderness: and now, lo, I am this day fourscore and five years
    old.'
  ita-1885: E ora, ecco, il Signore mi ha conservato in vita, come egli ne avea parlato.
    Già son quarantacinque anni, da che il Signore disse quello a Mosè, quando Israele
    andò nel deserto; e ora, ecco, io sono oggi d'età d'ottantacinque anni.
  eng-LXXUP: 'And now the Lord has kept me alive as he said: this is the forty-fifth
    year since the Lord spoke that word to Moses; and Israel journeyed in the wilderness;
    and now, behold, I am this day eighty-five years old.'
  eng-ULB: Now, look! Yahweh has kept me alive these forty-five years, just as he
    said—from the time when Yahweh spoke this word to Moses, while Israel walked in
    the wilderness. Now, look! I am this day eighty-five years old.
  spa-VBL: 'Mira: el Señor me ha mantenido con vida estos últimos cuarenta y cinco
    años, tal como lo prometió, desde que el Señor le dijo esto a Moisés mientras
    Israel vagaba por el desierto. Ahora tengo ochenta y cinco años,'
  fra-_FOB: Or maintenant, voici, l'Éternel m'a conservé la vie, comme il l'avait
    dit; voilà quarante-cinq ans que l'Éternel prononça cette parole à Moïse, lorsque
    Israël marchait dans le désert; et maintenant, me voici âgé aujourd'hui de quatre-vingt-cinq
    ans;
  mal-mal: യിസ്രായേൽ മരുഭൂമിയിൽ സഞ്ചരിച്ച നാല്പത്തഞ്ച് സംവത്സരങ്ങൾ ഇതാ യഹോവ, താൻ അരുളിച്ചെയ്തിരുന്നതുപോലെ
    എന്നെ ജീവനോടെ വെച്ചിരിക്കുന്നു; ഇപ്പോൾ എനിക്ക് എണ്പത്തഞ്ച് വയസ്സായി.
  urd-GVR: Aur ab aisā hī huā hai jis tarah Rab ne wādā kiyā thā. Us ne mujhe ab tak
    zindā rahne diyā hai. Rab ko Mūsā se yih bāt kie 45 sāl guzar gae haiṅ. Us sāre
    arse meṅ ham registān meṅ ghūmte-phirte rahe haiṅ. Āj maiṅ 85 sāl kā hūṅ,
  suz-BL: मिनु नेनीन, परमप्रभु यावेमी आं कली ब्रोंइचा गेप्‍तु। इस्राएलीपुकी गोरशो
    रागीमी हिरसामानु, परमप्रभु यावेमी मोसा कली एको लोव़ देंशो ४५ बर्स दुम्‍त। मिनु
    मुलाक्‍ती गो ८५ बर्स दुम्‍ती।
  ita-1927: Ed ora ecco, l’Eterno mi ha conservato in vita, come avea detto, durante
    i quarantacinque anni ormai trascorsi da che l’Eterno disse quella parola a Mosè,
    quando Israele viaggiava nel deserto; ed ora ecco che ho ottantacinque anni;
  ckb-ckb: «ئێستا تەماشا بکە، یەزدان هەروەک فەرمووی، ئەم چل و پێنج ساڵە منی بە زیندوویی
    هێشتووەتەوە، لەو کاتەوە کە یەزدان بەم قسانە لەگەڵ موسادا دوا، کاتێک ئیسرائیل بە
    چۆڵەوانیدا ڕۆیشت. ئێستاش ئەوەتا تەمەنم هەشتا و پێنج ساڵە!
  eng-BBE: 'And now, as you see, the Lord has kept me safe these forty-five years,
    from the time when the Lord said this to Moses, while Israel was wandering in
    the waste land: and now I am eighty-five years old.'
  kan-OKCV: “ಈಗ ಯೆಹೋವ ದೇವರು ಮೋಶೆಗೆ ಈ ವಾಕ್ಯವನ್ನು ಹೇಳಿದಂದಿನಿಂದ ಇಸ್ರಾಯೇಲರು ಮರುಭೂಮಿಯಲ್ಲಿ
    ಸಂಚರಿಸಿದ ನಾಲ್ವತ್ತೈದು ವರ್ಷ ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಹಾಗೆಯೇ ನನ್ನನ್ನು ಜೀವದಿಂದ ಇಟ್ಟಿದ್ದಾರೆ.
