    yaşındayam.
  eng-DBY: And now behold, Jehovah has kept me alive, as he said, these forty-five
    years, since Jehovah spoke this word to Moses, when Israel wandered in the wilderness;
    and now behold, I am this day eighty-five years old.
  hin-2017: और अब देख, जब से यहोवा ने मूसा से यह वचन कहा था तब से पैंतालीस वर्ष हो
    चुके हैं, जिनमें इस्राएली जंगल में घूमते फिरते रहे; उनमें यहोवा ने अपने कहने के
    अनुसार मुझे जीवित रखा है; और अब मैं पचासी वर्ष का हूँ।
  swp-swp: Hage u ita Guiau egu mauri i heroha, doha i ribaei, teina borimai 45, nabada
