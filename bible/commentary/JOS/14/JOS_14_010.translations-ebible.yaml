  ory-ory: ଏବେ ଦେଖ, ପ୍ରାନ୍ତରରେ ଇସ୍ରାଏଲ ଭ୍ରମଣ କରିବା ବେଳେ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ସେହି ଯେଉଁ
