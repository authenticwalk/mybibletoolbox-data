    45'a kafu evu'ne. Hanki nagrira natrege'na ana knafina ofri'noanki menina kafunimo'a
    85'a kafu nehie.
  nhe-BL: “Queja nopa nechilhui. Ya nopa quipiya 45 xihuitl. Huan queja quiijto TOTECO
    nechcahuilijtoc ma niitzto nochi nopa xihuitl quema tiisraelitame tinemiyayaj
    ipan huactoc tlali huan hasta ama. Huan ama xiquita, ya nijpixtoc 85 xihuitl.
  gub-BL: Tupàn hemuiguwe kar a'e. Nàmàno kwaw. A'e 'ar henataromo amumaw 45 kwarahy
    hemàno 'ym pà. Ata kaiwer pe ywyxiguhu pe amogwer Izaew izuapyapyr wanupi ihe.
    Kutàri aiko xe. Areko 85 kwarahy.
  eng-DRA: 'The Lord therefore hath granted me life, as he promised until this present
    day. It is forty and five years since the Lord spoke this word to Moses, when
    Israel journeyed through the wilderness: this day I am eighty-five years old,'
