  kan-2017: ಯೆಹೋವನು ಈ ಮಾತುಗಳನ್ನು ಮೋಶೆಗೆ ಹೇಳಿದಂದಿನಿಂದ ಇಸ್ರಾಯೇಲ್ಯರು ಅರಣ್ಯದಲ್ಲಿ ಅಲೆಯುತ್ತಿದ್ದ
