    years old.
  srp-1865: A sada, eto, saèuva me Gospod u životu, kao što je rekao; ima veæ èetrdeset
    i pet godina kako to reèe Gospod Mojsiju, kad Izrailj iðaše po pustinji; i sad,
    eto, ima mi danas osamdeset i pet godina.
  lug-lug: “Era kaakano Mukama ampangaazizza nga bwe yayogera emyaka gino amakumi
    ana okuva lwe yakigamba Musa, nga Isirayiri etambula mu ddungu. Era laba kaakano
    ndi wa myaka kinaana!
  heb-heb: ועתה הנה החיה יהוה אותי כאשר דבר זה ארבעים וחמש שנה מאז דבר יהוה את הדבר
    הזה אל משה אשר הלך ישראל במדבר ועתה הנה אנכי היום בן חמש ושמונים שנה׃
  ben-IRV: আর এখন দেখ, প্রান্তরে ইস্রায়েলের ভ্রমণের দিনের যখন সদাপ্রভু মোশিকে সেই
    কথা বলেছিলেন, তখন থেকে সদাপ্রভু নিজের বাক্য অনুসারে এই পঁয়তাল্লিশ বছর আমাকে জীবিত
    রেখেছেন; আর এখন, দেখ, আজ আমার বয়স পঁচাশী বছর।
  pan-pan: ਹੁਣ ਵੇਖੋ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਇਹ ਪੰਤਾਲੀ ਸਾਲ ਜੀਉਂਦਾ ਰੱਖਿਆ ਹੈ, ਜਿਵੇਂ ਉਹ ਬੋਲਿਆ
    ਸੀ ਅਰਥਾਤ ਉਸ ਵੇਲੇ ਤੋਂ ਜਦ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ ਅਤੇ ਇਸਰਾਏਲ ਉਜਾੜ ਦੇ ਵਿੱਚ
    ਦੀ ਤੁਰਿਆ ਜਾ ਰਿਹਾ ਸੀ। ਹੁਣ ਵੇਖੋ ਮੈਂ ਅੱਜ ਪਚਾਸੀਆਂ ਸਾਲਾਂ ਦਾ ਹਾਂ।
  mya-JVB: ဣသရေလ အမျိုးသည် တော ၌ လှည့်လည် စဉ် အခါ၊ ထာဝရဘုရား သည် ထိုသို့ မောရှေ အား
    မိန့် တော်မူသောနေ့မှစ၍ ယခုတိုင်အောင်အမိန့် တော်ရှိသည်အတိုင်း ၊ အနှစ် လေး ဆယ်ငါး
    နှစ်ပတ်လုံးအကျွန်ုပ် အသက် ကို ရှင်စေတော်မူသဖြင့် ၊ ယနေ့ မှာ အကျွန်ုပ် သည် အသက်
    ရှစ် ဆယ်ငါး နှစ်ရှိပါပြီ။
  hmo-hmo: “To harihari oi itaia, Lohiabada be unai bamona Mose dekenai ia hereva
    ia mai bona hari be lagani 45. Unai be Israela ese tano kaukau idia raka hanaia
    neganai, bona Lohiabada ese lau ia hamauria noho ia mai bona hari, iena gwauhamata
    hegeregerena. Oi itaia, harihari egu mauri lagani be 85.
  urd-urd: और अब देख जब से ख़ुदावन्द ने यह बात मूसा से कही तब से इन पैंतालीस बरसों
    तक, जिनमें बनी इस्राईल वीराने में आवारा फ़िरते रहे, ख़ुदावन्द मुझे अपने क़ौल के
    मुताबिक़ जीता रखा और अब देख, मैं आज के दिन पिचासी बरस का हूँ।
  rus-SYN: итак, вот, Господь сохранил меня в живых, как Он говорил; уже сорок пять
    лет прошло от того времени, когда Господь сказал Моисею слово сие, и Израиль ходил
    по пустыне; теперь, вот, мне восемьдесят пять лет;
  bqc-SIM: Dii tò má kú e tia lá à a lɛgbɛ̃̀wa. Za gↄↄ pↄ́ à yã́pi ò Mↄiziɛ
    gↄↄ pↄ́ Isailiↄ bɛ guwaiwaiu, a wɛ̃̀ blasↄon kɛ. Tia kɛ́wa ma kɛ wɛ̃̀ basiiↄ̃sↄo,
  tcz-CHONGTHU: “Tun vetan, Pakiyin aseibang bangin Israel gamthip gamma akitolle
    laiya Pakiyin Mose jah a hiche thu anaseija pat tuphat geihin keima eihing hoinalaiyin,
    tuhin kum somgetlenga kalhingtai.
  mar-mar: तर आता पाहा इस्राएल रानात चालत असता, परमेश्वराने ही गोष्ट मोशेला सांगितली,
    तसे त्याने मला या पंचेचाळीस वर्षात जिवंत ठेवले आहे; आणि आता पाहा, मी आज पंचाऐंशी
    वर्षांचा आहे.
  qub-qub: Tayta Dios Moisesta chayno nishanpitaga chuscu chunca pichga (45) watanami.
    Chay wichanga chunyajllaparämi purircaycaranchi. Cawaycärämi Tayta Dios nimashanno.
    Cananga caycä pusaj chunca pichgan (85) watayojnami.
  hat-hat: Gade! Seyè a kenbe pwomès li, li pa kite m' gen tan mouri. Sa te fè deja
    karannsenkan depi Seyè a te di Moyiz sa. Lè sa a, pèp Izrayèl la t'ap moute desann
    nan dezè a. Koulye a mwen gen katrevensenkan.
  eng-BSB: Now behold, as the LORD promised, He has kept me alive these forty-five
    years since He spoke this word to Moses, while Israel wandered in the wilderness.
    So here I am today, eighty-five years old,
  tod-tod: Niizu pɛtɛ, é ɠɛa ga kona ʋuunaanigɔ maazu lɔɔlugɔ (45), siɛgi zu Ɠɔoɠɔ
    GALAGI ɓɔɛni la Moize ʋɔ, Izelayɛle ɠɛai ma siɛi wosu teʋebai zu, é mà vului
    makɛga ga ná-minazeɠegi maaʋele. Za, gè kona ʋuulɔsaʋa maazu lɔɔlugɔ (85) zɔlɔɔga.
  eng-WEBPB: “Now, behold, the LORD has kept me alive, as he spoke, these forty-five
    years, from the time that the LORD spoke this word to Moses, while Israel walked
    in the wilderness. Now, behold, I am eighty-five years old, today.
  kbq-kbq: Hanki Kalepi'a mago'ane huno, Antahiho, maka Israeli vahe'mo'ma ka'ma mopafima
