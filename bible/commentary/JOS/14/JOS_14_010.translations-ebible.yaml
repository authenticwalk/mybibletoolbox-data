  dan-1931: Og se, nu har HERREN opfyldt sit Ord og holdt mig i Live fem og fyrretyve
    År, siden dengang HERREN talede dette Ord til Moses, al den Tid Israel vandrede
    i Ørkenen, og se, jeg er nu fem og firsindstyve År.
  vie-OVCB: Từ đó đến nay đã ngót bốn mươi lăm năm. Từ ngày dân ta còn lang thang
    trong hoang mạc, Chúa cho tôi sống còn cho đến ngày nay, và bây giờ tôi đã tám
    mươi lăm tuổi.
  guj-2017: હવે, જો! યહોવાહ મને તેના કહ્યા પ્રમાણે આ પિસ્તાળીસ વર્ષ પર્યંત જીવતો રાખ્યો
