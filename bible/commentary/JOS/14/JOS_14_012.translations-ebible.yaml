    gbo, e makantanxi a faɲin na. Alatala gbansan xa lu n xɔn, n na e kedima nɛn alo
    Alatala a fala kii naxan yi.”
  haw-1868: Ano, e haawi mai ia'u i keia mauna, ka mea a Iehova i olelo mai ai i kela
    la; no ka mea, ua lohe oe ia la i ka noho ana ilaila o ka poe Anakima, a ua nui
    ko lakou mau kulanakauhale, a ua paa i ka pa; ina e kokua mai o Iehova ia'u, e
    kipaku auanei au ia lakou iwaho e like me ka olelo a Iehova.
  arb-NAV: وَالآنَ، هَبْنِي إِقْلِيمَ الْجَبَلِ الَّذِي تَكَلَّمَ عَنْهُ الرَّبُّ
    فِي ذَلِكَ الْيَوْمِ، لأَنَّكَ أَنْتَ بِنَفْسِكَ سَمِعْتَ آنَئِذٍ أَنَّ الْعَنَاقِيِّينَ
    كَانُوا هُنَاكَ، وَأَنَّ مُدُنَهُمْ ضَخْمَةٌ وَحَصِينَةٌ، لَعَلِّي أَطْرُدُهُمْ
    بِمَعُونَةِ الرَّبِّ كَمَا وَعَدَ».
  ewe-ewe: eya ta mele bia wòm be nàtsɔ tonyigba si ŋugbe Yehowa do nam la nam. Èɖo
