    ชะรอยพระเยโฮวาห์จะทรงสถิ​ตก​ับข้าพเจ้า ข้าพเจ้าก็จะขับไล่เขาออกไปได้ ดังที่​พระเยโฮวาห์ตรัสไว้​แล้ว​”
  por-BR-2018: Dá-me, pois, agora este monte, do qual falou o SENHOR aquele dia; porque
