  ksd-ksd: Io, boina ba una tul tar go ra lualuana tagu, nina ba ra Luluai i ga varvai
    ure ta nam ra bung; tago u ga valongore ta nam ra bung ba ra tarai Anak dia ki
    tana, ma ba ra umana pia na pal dia ngala ma di liplip bat diat; kan ra Luluai
    na maravut iau, ma ina korot vue diat, da ra Luluai i ga tatike.
  tur-YTC: Bu nedenle, Yahve'nin o gün söylediği bu dağlık bölgeyi şimdi bana ver;
    çünkü o gün Anaklılar'ın ve büyük ve surlu kentlerin orada olduğunu duydun. Belki
