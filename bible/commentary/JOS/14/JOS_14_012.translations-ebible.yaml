  hin-CV: तब मुझे याहवेह के उस दिन दिए गए वचन के अनुसार यह देश दे दीजिए, क्योंकि आपको
    मालूम था कि वहां अनाकियों के लोग रहते थे. यह बहुत बड़ा भी हैं. यदि याहवेह मेरे
    साथ रहेंगे तो मैं उनकी प्रतिज्ञा के अनुसार उन अनाकियों को निकाल भगाऊंगा.”
  spa-BES: 'Ahora, dame esta región montañosa nombrada por el Señor en ese momento;
    porque tenías una cuenta de ello entonces, cómo estaban los descendientes de Anac
