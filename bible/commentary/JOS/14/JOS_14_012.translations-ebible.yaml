  hlt-hlt: Te dongah he kah tlang he kai taengah m'pae laeh. Te khohnin ah BOEIPA
    loh a thui te na yaak coeng. Te khohnin ah Anakim neh khopuei tanglue khaw cakrhuet
    dae, kai taengah BOEIPA a om khaming. Te dongah BOEIPA kah a thui bangla amih
    te ka haek bitni,” a ti nah.
  tbz-SIM: N duɔ́ nyɛtɑ̃rɛ̀ kó kutempɛ̃, Anɑkiibɛ borɛ̀ yɛhɛkɛ̀ diɛyɛ̀, iduotí fitɛ́
    yɛ̀. Ti Yiɛ̀ nKuyie yó nni mbonɛ̀mu kɛ̀ m bɛ̀ bɛ̀ti kɛ́ndònnɛ̀ kù bɛ́immɛ̀.
  msy-2020: Nɨ datɨrɨghɨn, Ikiavɨra Itir God, na danɨngasa akam akɨrizir nguazir mɨghsɨabar
    itiba, nɨ da isɨ na danɨng. Nɨ dughiar kamɨn uabɨ ikiav orazi, kɨ kamaghɨn mɨgɨa
    ghaze, Anakian gumazir ruarir bar ekiaba itima, men nguibaba bar ekevegha dɨvazir
    gavgavibar aven iti. Eghtɨ Ikiavɨra Itir God, na mɨkemezɨ moghɨn, na ko ikɨtɨ,
    kɨ me mɨsogh men agɨraghtɨ me aregham.”
  azb-azb: Buna görə də Rəbbin o zaman dediyi bu dağlıq yeri sən indi mənə ver. Bu
    dağlıq yerdə Anaqlıların, böyük və qala divarlı şəhərlərin olduğunu o gün sən
    də eşitdin. Bəlkə Rəbb mənimlə olar və mən də Rəbbin dediyi kimi onları qovaram».
  eng-DBY: And now give me this mountain, of which Jehovah spoke in that day; for
    thou heardest in that day that Anakim are there, and great fortified cities. If
    so be Jehovah shall be with me, then I shall dispossess them, as Jehovah said.
  hin-2017: इसलिए अब वह पहाड़ी मुझे दे जिसकी चर्चा यहोवा ने उस दिन की थी; तूने तो
    उस दिन सुना होगा कि उसमें अनाकवंशी रहते हैं, और बड़े-बड़े गढ़वाले नगर भी हैं;
    परन्तु क्या जाने सम्भव है कि यहोवा मेरे संग रहे, और उसके कहने के अनुसार मैं उन्हें
    उनके देश से निकाल दूँ।”
  swp-swp: 'Arinai ea ne teina oea tupina ta u reama doha Guiau nei asubenana eai
    ie ribaei, paana nei asubenana ne u ataiei Anakimi metai, eo edi eanua se lai,
    eo se ganaidi: taiede ena Guiau maegu abo ea henaudi se lau, doha Guiau i ribaei.'
  eng-YLT: '''And now, give to me this hill-country, of which Jehovah spake in that
    day, for thou didst hear in that day, for Anakim [are] there, and cities, great,
    fenced; if so be Jehovah [is] with me, then I have dispossessed them, as Jehovah
