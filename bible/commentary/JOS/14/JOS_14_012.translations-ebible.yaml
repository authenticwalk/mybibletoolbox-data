verse: JOS.014.012
translations:
  mal-C: അതുകൊണ്ട് യഹോവ അന്നു വാഗ്ദാനംചെയ്ത ഈ മലമ്പ്രദേശം എനിക്കു തരിക. അനാക്യർ അവിടെ
    ഉണ്ടെന്നും അവരുടെ പട്ടണങ്ങൾ വിസ്തൃതമെന്നും കോട്ടകെട്ടി ബലപ്പെടുത്തിയിട്ടുള്ളവയെന്നും
    നീ അന്നു കേട്ടിട്ടുണ്ടല്ലോ, എന്നാൽ, യഹോവയുടെ സഹായത്താൽ അവിടന്നു കൽപ്പിച്ചതുപോലെ
    ഞാൻ അവരെ തുരത്തും.”
  deu-TKW: So verleihe mir nun dieses Bergland, von dem Jahwe jenes Tages geredet
    hat, - du selbst hast ja jenes Tages zugehört! Denn Enakiter finden sich dort
    und große, feste Städte; vielleicht ist Jahwe mit mir, daß ich sie vertreibe,
    wie Jahwe verheißen hat.
  lin-lin: Pesa ngai mokili ya bangomba wana oyo Yawe alakaki ngai na mokolo wana.
    Mokolo wana, yo moko oyokaki ete bato ya Anaki bazalaki kovanda kuna mpe bingumba
    na bango ezalaki minene mpe batonga makasi. Kasi na lisungi na Yawe, nakobengana
    bango ndenge Yawe alobaki. »
  eng-LSV: And now, give this hill-country to me, of which YHWH spoke in that day,
    for you heard in that day, for Anakim [are] there, and great, fortified cities;
    if [it] so be [that] YHWH [is] with me, then I have dispossessed them, as YHWH
    has spoken.”
  eng-GNV: Nowe therefore giue me this mountaine whereof ye Lord spake in that day
    (for thou heardest in that day, how the Anakims were there, and the cities great
    and walled) if so be the Lord will be with me, that I may driue them out, as the
    Lord said.
  eng-WEBSTER: 'Now therefore give me this mountain, of which the LORD spoke in that
    day; for thou heardest in that day how the Anakims were there, and that the cities
    were great and fortified: if the LORD will be with me, then I shall be able to
    drive them out, as the LORD said.'
  nhw-BL: Huajca nimitztlajtlanía, techmaca nopa tepeyo catli TOTECO nechilhui nechmacasquía
    ipan nopa tonal. Tiquelnamiqui nepa tiquinpantijque iixhuihua nopa huejcapantic
    tlacatl Anac. Huan nopona oncac huejhueyi altepeme catli tzactoc ica tepamitl
    cuali tlachihuali, pero sintla TOTECO nechpalehuis, niquintojtocas quen ya techilhuijtoc
    ma tijchihuaca.”
  swh-ONEN: Basi nipe nchi hii ya vilima, ambayo Bwana aliniahidi siku ile. Wewe mwenyewe
    ulisikia wakati ule kwamba Waanaki walikuwako huko na miji yao ilikuwa mikubwa
    na yenye maboma, lakini, kwa msaada wa Bwana, nitawafukuza watoke huko kama vile
    alivyonena.”
  bba-bba: Yen sɔ̃ tɛ̃, ɑ mɑn ɡuunun berɑ ɡiɑ wɛ̃ɛyɔ mi Yinni Gusunɔ u mɑn nɔɔ mwɛɛru
    kuɑ. Nɑ nùn sɔ̃ɔwɑ mɑ Anɑkin bweserɑ tɑ wɑ̃ɑ berɑ mi. Bɑ ben wusu ɡbɑ̃rɑnu toosiwɑ
    mɑm mɑm. Yen sɔ̃, Gusunɔ ù n kɑ mɑn wɑ̃ɑ, kon tem mɛ mwɑ nɡe mɛ win tii u ɡeruɑ.
  eng-KJVCPB: 'Now therefore give me this mountain, whereof the Lord spake in that
    day; for thou heardest in that day how the Anakims were there, and that the cities
    were great and fenced: if so be the Lord will be with me, then I shall be able
    to drive them out, as the Lord said.'
  mpx-mpx: Inoke ya awanun labi oyana gaganina toto lan o Yehoba i bateli eliyau,
    nu pem. He u nuwahikan te valila alou owa labi o ta anugayawa-an, yaka ta pwawa
    boda Anak heliya iyoho, ge wali panuwa i lobwata ali gana i gasisi ge i miha.
    Yaa ebo Yehoba ni labeyau, he bosowaiu ya na takel tagilagil ni ola wana baaba.”
  luo-luo: Koro miya piny manie godni mane Jehova Nyasaye nosingona odiechiengʼ cha.
    In iwuon ni iwinjo ni jo-Anak ni kanyo kendo miechgi madongo ne lach kendo ochiel
    gohinga makmana Jehova Nyasaye kokonya to abiro riembogi oko mana kaka nowacho.”
  meu-meu: Taunabunai, ina ororo tanona una dina ai Iehova ese e herevalaia na harihari
    ba henigu. Badina be una dina ai harina o kamonai Anakim taudia na unuseni ai,
    o kamonai danu edia hanua na babada bona mai maḡudia. Reana Iehova ese baine bamogu,
    bena baina luludia lasi, Iehova ena hereva hegereḡerena.
  npi-ULB: यसकारण, परमप्रभुले त्यस दिन प्रतिज्ञा गर्नुभएको यो पहडी देश मलाई दिनुहोस्
    । किनभने तपाईंले त्यस दिन सुन्‍नुभयो, कि त्यहाँ अनाकीहरू ठुला-ठुला किल्ला भएको
    सहरहरूमा थिए । सायद परमप्रभुले भन्‍नुभएझैँ उहाँ मसँग रहनुहुने छ र मैले उनीहरूलाई
    धपाउने छु ।”
  yor-yor: Nísinsin yìí fi ìlú orí òkè fún mi èyí tí Olúwa ṣe ìlérí fún mi ní ọjọ́
    náà. Ìwọ gbọ́ ní ìgbà náà pé àwọn ọmọ Anaki ti wà ní ibẹ̀, àti àwọn ìlú wọn tóbi,
    pé ó sì ṣe olódi, ṣùgbọ́n bí Olúwa ba fẹ́, èmi yóò lé wọn jáde, gẹ́gẹ́ bí ó ti
    sọ.”
  ind-ind: Jadi, berikanlah kepada saya daerah pegunungan yang dijanjikan TUHAN hari
    itu. Engkau mendengar pada waktu itu bahwa orang-orang raksasa Anakim tinggal
    di kota-kota besar berbenteng di daerah sana. Akan tetapi, bila TUHAN menyertai
    saya, saya akan mengusir mereka, seperti yang TUHAN katakan.”
  pes-OPCB: پس اکنون کوهستانی را که خداوند وعده‌اش را به من داده است، به من بده. بدون
    شک به خاطر می‌آوری وقتی برای بررسی اوضاع به کنعان رفته بودیم، عناقی‌های غول‌آسا
    در آن کوهستان زندگی می‌کردند و شهرهای ایشان بزرگ و حصاردار بود؛ اما به یاری خداوند،
    من آنها را از آنجا بیرون خواهم راند، همان‌طور که خداوند فرموده است.»
  tgl-ULB: Kaya ngayon ibigay mo sa akin ang maburol na bansang ito, na ipinangako
    sa akin ni Yahweh ng araw na iyon. Dahil narinig mo sa araw na iyon ang Anakim
    ay mayroong malalaking pinagtibay na mga lungsod. Maaaring si Yahweh ay magiging
    kasama ko at paalisin ko sila, gaya nang sinabi ni Yahweh.”
  hui-hui: Ani kogo ai bamba dindi diri hondo wialu handarugo damene bibahende Mosesehondo
    lamiai harugola Anduane Homogo ibunime dindi hari barebare ngaru i̱ ngulebero
    lalu layadagua áyu dindi ogoni i̱ni ngibelo hamelo ko. Horo ogoningi i̱na lalu
    dindi ogoniha agali luni timbuni Anaga hameigini palialu tinaga tanoruha ege pabe
    hongohe bu mabu bu yaanda hene wiagoha hea lalu langirugoni. Anigo Anduane Homogo
    ibunime i̱ heba howa biamogo biyagua nde i̱na agali timbuni uruni baba wai bialu
    tinaga tano uruniha howa Anduane Homogohanda bulebere layadagua i̱na agali uruni
    ti bo taliatagi hai holebero laro, lene.
  mya-mya: ထို့​ကြောင့်​အ​ကျွန်ုပ်​နှင့်​အ​ပေါင်း​အ​ဖော် တို့​သ​တင်း​ပြန်​ကြား​အ​စီ​ရင်​ခံ​သော​နေ့
    ၌ ထာ​ဝ​ရ​ဘု​ရား​က​ပေး​မည်​ဟု​က​တိ ထား​တော်​မူ​သော​ဤ​တောင်​ကုန်း​ဒေ​သ ကို​အ​ကျွန်ုပ်​အား​ပေး​ပါ။
    ထို​ဒေ​သ​တွင် ကိုယ်​ခန္ဓာ​ထွား​ကြိုင်း​သော​အာ​န​က​အ​မျိုး သား​များ​သည် ခိုင်​ခံ့​သော​မြို့​ရိုး​များ​အ​တွင်း
    နေ​ထိုင်​ကြောင်း​ကို​အ​ကျွန်ုပ်​တို့​အ​စီ​ရင်​ခံ​ခဲ့ ကြ​ပါ​သည်။ သို့​သော်​လည်း​ထာ​ဝ​ရ​ဘု​ရား
    သည်​အ​ကျွန်ုပ်​နှင့်​အ​တူ​ရှိ​တော်​မူ​လျှင် က​တိ​တော်​အ​တိုင်း​အ​ကျွန်ု​သည်​ထို​သူ
    တို့​ကို​တိုက်​ခိုက်​နှင်​ထုတ်​နိုင်​ပါ​လိမ့်​မည်'' ဟု​တောင်း​ဆို​လေ​၏။
  bod-N: ཁྱེད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིན་མོ་དེར་ང་ལ་ཞལ་བཞེས་གནང་བའི་རི་ཁུལ་འདི་ང་རང་ལ་གནང་བར་མཛོད།
    དེར་ཨ་ནག་པ་རྣམས་གནས་པར་མ་ཟད་མཁར་རྣམས་ཆེ་ཞིང་སྲ་བརྟན་ཡིན་པ་ཁྱེད་ཀྱིས་དེ་སྔ་ཐོས་མྱོང་པ་ཡིན།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁོང་གིས་གནང་བའི་ཞལ་བཞེས་བཞིན་ང་དང་མཉམ་དུ་བཞུགས་པས་ངས་ཁོ་རྣམས་ཕྱིར་སྐྲོད་ཀྱང་སྲིད་ཅེས་ཞུས་པས།
  sna-sna: Zvino chindipa nyika iyo yamakomo, yandakavimbiswa naJehovha musi iwoyo.
    Iwe pachako wakanzwa kare kuti vaAnaki vakanga varipo uye kuti maguta avo akanga
    ari makuru uye akakomberedzwa, asi Jehovha achindibatsira, ndichavadzinga sezvaakataura.”
  spa-BLM: Ahora, pues, dame esta región montañosa, de la cual habló el Señor en aquel
    día; porque tú oíste en aquel día cómo estaban allí los anakim, y ciudades grandes
    y fortificadas. Puede ser que Yahvé esté conmigo y los expulse, como dijo Yahvé”.
  cac-cac: Yuj chi' sval d'ayach to tzac' lum tzalquixtac d'ayin, icha ajnac yalan
    Jehová d'ayin. Ab'nac to ata' cajan eb' nivac vinac yin̈tilal vin̈aj Anac, te
    nivac yaj schon̈ab' eb' sb'oani, te vach' yajoch smuroal, palta a in tic, svac'och
    Jehová yipoc in c'ool to a' ol colvaj ved'oc, yic ol yal vic'anel eb' ta', icha
    ix yutej yalani, xchi vin̈aj Caleb chi'.
  swh-ULB: Sasa basi, nipe nchi hii ya milima, ambayo Yahweh aliniahidi katika siku
    hiyo. Kwa kuwa ulisikia katika siku hiyo kuwa Wanakimu walikuwa huko katika miji
    yenye ngome. Itakuwa kwamba Yahweh atakuwa pamoja nami na ya kwamba nitawafukuzia
    mbali, kama vile Yahweh alivyosema.”
  bel-bel: дык вось, дай мне гэтую гару, пра якую казаў Гасподзь у той дзень; бо ты
    чуў у той дзень, што там сыны Энакавыя, і гарады ў іх вялікія і ўмацаваныя; магчыма,
    Гасподзь са мною, і я выганю іх, як казаў Гасподзь.
  deu-ELBBK: Und nun gib mir dieses Gebirge, von dem der HERR an jenem Tag geredet
    hat; denn du hast an jenem Tag gehört, dass die Enakim dort sind und große, feste
    Städte. Vielleicht ist der HERR mit mir, dass ich sie austreibe, so wie der HERR
    geredet hat.
  mbb-OT: Umbe, iveǥey nu kediey is menge vuvungan he insaad kediey te Nengazen. Iyan
    ka mismu nekezineg dengan he iyan menge meǥinged kayi is menge kevuwazan ni Anak
    ne melig-en is menge inged dan he miberengbeng. Piru pinaaǥi te tavang te Nengazen
    edsegseǥen ku sikandan keniyan he tanà su iyan heeyan insaad din kediey.”
  mal-2015: ആകയാൽ യഹോവ അന്നു കല്പിച്ച ഈ മല ഇപ്പോൾ എനിക്കു തരിക; അനാക്യർ അവിടെ ഉണ്ടെന്നും
    പട്ടണങ്ങൾ വലിപ്പവും ഉറപ്പും ഉള്ളവ എന്നും നീ അന്നു കേട്ടിട്ടുണ്ടല്ലോ; യഹോവ എന്നോടുകൂടെ
    ഉണ്ടെങ്കിൽ താൻ അരുളിച്ചെയ്തതുപോലെ ഞാൻ അവരെ ഓടിച്ചുകളയും.
  tuo-NT: Tojo weegʉ niꞌcãrõacã opa buꞌpapijaro nirõrẽ, Õꞌacʉ̃ yʉꞌʉre oꞌogʉti níꞌque
    diꞌtare oꞌoya. Tita meꞌrã tocjãrã ye cjasere mʉꞌʉ tʉꞌowʉ. Masã pacarã Anac pãrãmerã
    nituriarã topʉ niwã. Tojo nicã, na ye macãrĩ pacase macãrĩ, añurõ biꞌa cãꞌmotaꞌaꞌque
    macãrĩ niwʉ̃. Tojo nimicã, Õꞌacʉ̃ cʉ̃ weetamurõ meꞌrã, cʉ̃ níꞌcaronojõ narẽ na
    ye macãrĩrẽ nʉrʉ̃wĩrõgʉ̃ti”, nicʉ niwĩ.
  rmc-rmc: Vašoda mange de akana kala brehi, pal save andre oda džives vakerelas o
    Mojžiš. Bo tu korkoro akor šunďal, hoj ode hine o Anaka the o bare ohradzimen
    fori. Ale o RAJ mange pomožinela a tradava len avri, avke sar oda phenďa o RAJ.“
  nlg-nlg: Ma keri te vaghaa, inau tu nongigho geko vaheu na ghotu a Lord te bahuu
    nia. Mo ko ghanaghana olia ighai tai tona mai topora ga na Anakim tara ghanara
    iga tara subo va, ilokani na lei komu sule tara pilui nia na vatu. Ma Lord ke
    kabu itagua me ke hangau, muku ghuru kehara tana bona keri, te vaghaa Lord te
    bosaa.”
  pes-OPV: پس الان این کوه را به من بده که در آن روز خداوند درباره‌اش گفت، زیرا تو
    در آن روزشنیدی که عناقیان در آنجا بودند، و شهرهایش بزرگ و حصاردار است، شاید خداوند
    با من خواهد بود تا ایشان را بیرون کنم، چنانکه خداوند گفته است.»
  ron-1924: Дэ-мь дар мунтеле ачеста деспре каре а ворбит Домнул пе время ачея, кэч
    ай аузит атунч кэ аколо сунт анакимь ши кэ сунт четэць марь ши ынтэрите. Домнул
    ва фи, поате, ку мине ши-й вой изгони, кум а спус Домнул.”
  ben-OBCV: সেদিন সদাপ্রভু আমার কাছে যে প্রতিজ্ঞা করেছিলেন, সেই প্রতিজ্ঞানুসারে এখন
    আপনি আমাকে এই পার্বত্য দেশটি দিন। তখন তো আপনি স্বয়ং সেকথা শুনেছিলেন যে, অনাকীয়েরা
    সেখানে আছে এবং তাদের নগরগুলি বড়ো বড়ো ও দেয়াল-ঘেরা, কিন্তু সদাপ্রভুর সাহায্য
    নিয়ে আমি তাদের সেখান থেকে তাড়িয়ে দেব, ঠিক যেমনটি তিনি বলেছিলেন।”
  som-som: Haddaba sidaas daraaddeed i sii buurtan Rabbigu maalintaas ka hadlay, waayo,
    waad maqashay maalintaas in reer Canaaq halkaas joogay, oo ay magaalooyinkoodu
    waaweynaayeen, deyrarna lahaayeen. Mindhaa Rabbigaa ila jiri doona, waanan eryi
    doonaa sidii Rabbigu ku hadlay.
  lat-VUC: 'Da ergo mihi montem istum, quem pollicitus est Dominus, te quoque audiente,
    in quo Enacim sunt, et urbes magnæ atque munitæ: si forte sit Dominus mecum, et
    potuero delere eos, sicut promisit mihi.'
  eng-ASVBT: 'Now therefore give me this hill country, whereof Jehovah spake in that
    day; for thou heardest in that day how the Anakim were there, and cities great
    and fortified: it may be that Jehovah will be with me, and I shall drive them
    out, as Jehovah spake.'
  ita-1885: Ora dunque dammi questo monte, del quale il Signore parlò in quel giorno;
    perciocchè tu udisti in quel giorno che gli Anachiti sono là, e che vi sono delle
    città grandi e forti; forse il Signore sarà meco, e io li scaccerò, come il Signore
    ne ha parlato.
  eng-LXXUP: 'And now I ask of thee this mountain, as the Lord said in that day; for
    thou heardest this word on that day; and now the Anakim are there, cities great
    and strong: if then the Lord should be with me, I will utterly destroy them, as
    the Lord said to me.'
  eng-ULB: Now therefore give me this hill country, which Yahweh promised me on that
    day. For you heard on that day that the Anakim were there with great fortified
    cities. It may be that Yahweh will be with me and that I will drive them out,
    just as Yahweh said.”
  spa-VBL: Así que dame la región montañosa de la que habló el Señor. Ya oíste hablar
    entonces de los descendientes de Anac que vivían allí en grandes ciudades fortificadas.
    Si el Señor está conmigo, los expulsaré como el Señor prometió”.
  fra-_FOB: Maintenant donc donne-moi cette montagne, dont l'Éternel a parlé en ce
    jour-là. Car tu appris en ce jour qu'il s'y trouve des Anakim, et qu'il y a de
    grandes villes fortes. Peut-être que l'Éternel sera avec moi, et je les déposséderai,
    comme l'Éternel l'a dit.
  mal-mal: ആകയാൽ യഹോവ അന്ന് എനിക്ക് വാഗ്ദത്തം ചെയ്ത ഈ ഹെബ്രോൻമല എനിക്ക് തരിക; അനാക്യർ
    അവിടെ ഉണ്ടെന്നും പട്ടണങ്ങൾ വലിപ്പവും ഉറപ്പും ഉള്ളവ എന്നും നീ കേട്ടിട്ടുണ്ടല്ലോ;
    യഹോവ എന്നോടുകൂടെ ഉണ്ടെങ്കിൽ താൻ അരുളിച്ചെയ്തതുപോലെ ഞാൻ അവരെ ഓടിച്ചുകളയും.
  urd-GVR: Ab mujhe wuh pahāṛī ilāqā de deṅ jis kā wādā Rab ne us din mujh se kiyā
    thā. Āp ne ḳhud sunā hai ki Anāqī wahāṅ baṛe qilāband shahroṅ meṅ baste haiṅ.
    Lekin shāyad Rab mere sāth ho aur maiṅ unheṅ nikāl dūṅ jis tarah us ne farmāyā
    hai.”
  suz-BL: मोपतीके एको डांडा ङा रागी आं कली गेने। परमप्रभु यावेमी एको आ पर्बम मेनान
    देंने थुम्‍तु। मिनु ‘मेकेर अनाकीम ङा मुर बाक्‍नीम। मिनु मेकेर गारो पाइश्‍शो ठेयब
    सहर बाक्‍नीम’ देंशो गे नेंतीनी। मिनु परमप्रभु यावे गो नु बाक्‍त हना, परमप्रभु
    यावे आ देंशो खोदेंशो पा गो मेको आन कली खेरने चाप्‍नुङ” देंत। यहोसु ११:२१
  ita-1927: Or dunque dammi questo monte del quale l’Eterno parlò quel giorno; poiché
    tu udisti allora che vi stanno degli Anakim e che vi sono delle città grandi e
    fortificate. Forse l’Eterno sarà meco, e lo li caccerò, come disse l’Eterno”.
  ckb-ckb: ئێستاش ئەم ناوچە شاخاوییانەم بدەرێ کە یەزدان لەو ڕۆژەدا بەڵێنی پێدام، چونکە
    تۆ لەو ڕۆژەدا بیستت کە عەناقییەکان لەوێن و شارەکانیان گەورە و قەڵابەند بوون. بەڵکو
    یەزدان یارمەتیم بدات، جا دەریاندەکەم، هەروەک یەزدان فەرمووی.»
  eng-BBE: 'So now, give me this hill-country named by the Lord at that time; for
    you had an account of it then, how the Anakim were there, and great walled towns:
    it may be that the Lord will be with me, and I will be able to take their land,
    as the Lord said.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಆ ದಿವಸದಲ್ಲಿ ಹೇಳಿದ ಈ ಬೆಟ್ಟವನ್ನು ಈಗ ನನಗೆ ಕೊಡು; ಏಕೆಂದರೆ
    ಅಲ್ಲಿ ಅನಾಕ್ಯರು ಇದ್ದಾರೆಂದೂ, ಗೋಡೆಗಳುಳ್ಳ ದೊಡ್ಡ ಪಟ್ಟಣಗಳುಂಟೆಂದೂ ನೀನು ಆ ದಿವಸದಲ್ಲಿ ಕೇಳಿದ್ದಿ.
    ಯೆಹೋವ ದೇವರು ಹೇಳಿದ ಪ್ರಕಾರವೇ ನಾನು ಅವರನ್ನು ಹೊರಡಿಸಲು ಯೆಹೋವ ದೇವರು ನನಗೆ ಸಹಾಯ ಮಾಡುವರೆಂದು
