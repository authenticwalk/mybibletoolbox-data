  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያ ታኣም ጫኣቄ ጎይፆና ጌሜራዻ ዓጬሎ ሃሢ ታኣም ዒንጌ፤ ዔናኣቄ ዓሳ ዒኢካ ዓኣሢንታ ሃሣ ዔያቶኮ
