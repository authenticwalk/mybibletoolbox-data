  urd-GVH: अब मुझे वह पहाड़ी इलाक़ा दे दें जिसका वादा रब ने उस दिन मुझसे किया था।
    आपने ख़ुद सुना है कि अनाक़ी वहाँ बड़े क़िलाबंद शहरों में बसते हैं। लेकिन शायद
