    kâ na poe e patetlah hotnaw hah pâlei hanelah, kai ni ka ti thai atipouh.
  twi-twi: Enti merebisa na wode bepɔw asase a Awurade de hyɛɛ me bɔ no ama me. Wobɛkae
    sɛ na yɛyɛ akwansrafo no, yehuu sɛ Anakfo tete nkuropɔn akɛse a wato ɔfasu afa
