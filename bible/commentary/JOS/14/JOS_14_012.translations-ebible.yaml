    tacat Anac. Huan nopona oncayaya huejhueyi altepeme cati tzactoc ica tepamit cati
    cuali tachihuali, pero sinta TOTECO techpalehuis, niquinquixtis quej ya techilhuijtoc
    ma tijchihuaca.”
  vie-1934: Vậy, hãy ban cho tôi núi này, mà Đức Giê-hô-va đã phán đến trong ngày
    đó; vì bây giờ, ông đã hay rằng có dân A-na-kim và các thành lớn bền vững ở đó.
    Có lẽ Đức Giê-hô-va sẽ ở cùng tôi, và tôi sẽ đuổi chúng nó đi, y như Ngài đã phán
