    ɔfasuo afa ho mu. Nanso sɛ Awurade ka me ho a, mɛpam wɔn afiri asase no so sɛdeɛ
    Awurade kaa no.”
  eng-WEBU: Now therefore give me this hill country, of which the LORD spoke in that
    day; for you heard in that day how the Anakim were there, and great and fortified
    cities. It may be that the LORD will be with me, and I shall drive them out, as
    the LORD said.”
  bnp-bnp: Ngane o habia nau a malala iea na lolo, e BAKOVI DAGI i takia na tahuna
    a vakalongo a maki a matai. O longo iau a vakalongo ioe vona e huriki a bakovi
    hateka ne Anak ri made vona a hini nga, na maka tanga ni tura halui na nure i
    tora hateka. Pali ge BAKOVI DAGI i made turagu, bara lili tala e huriki a bakovi
    nga, i manga a ngava e BAKOVI DAGI i taki pali.”
  wal-wal: Hegaa gishshau, GODAI taayyo immana giido ha gezze biittaa ha77i taayyo
    imma. He wode, Anaaqeti he biittan de7iyoogaanne eta katamatikka gitanne gimbbettidaageeta
    gidiyoogaa nuuni haasayishin neeni ne huuphiyau siyadasa. SHin GODAI tanaara gidikko,
    i giidoogaadan, taani eta he biittaappe yedettana” yaagiis.
  spa-PDDPT: Ahora pues, dame esta región montañosa, de la cual Yavé habló aquel día,
    porque tú mismo oíste aquel día que los anaceos estaban allí, y que hay ciudades
    grandes y fortificadas. Tal vez Yavé esté conmigo y yo pueda echarlos, como Yavé
    dijo.
  gun-gun: Ha'e nunga rupi aỹ ma emboaxa xevy yvyty reia Senhor aipoe'iague. Ha'e
    jave py rendu karamboae anaquim kuery ha'e py ikuaia, ha'e tetã guaxu ikorapa
    va'ea. Ha'e rami teĩ xereve Senhor oiko rã aipe'apa 'rã ijayvuague rami vy — he'i.
  agu-BL: Cha'stzun te na klo' waj yil tak'u' yi ama'la'tz yi suknak Kataj swetz.
    I'tz yi wi'wtz kale ate't yi e' xonl Anac, yi e' yi chin wutz quikan nin. At e'
    yi cho'n najlche' tulak e'chk lmak tnum, yi at chin tapij solte'jak. Tak'u' bin
    e'chk ama'la'tz swetz, na cho'n k'uklij inc'u'l te Kataj, yi xomok i' swe'j tan
    wuch'eye'n tan chilaje'n len yi e' wunaka'tz yi ate' swutz,” stzun Caleb bantz
    tetz Josué.
  ilo-ULB: Ita, itedmo ngarud kaniak daytoy katurturodan a pagilian, nga inkari ni
    Yahweh kaniak iti daydiay nga aldaw. Ta nangngegmo iti daydiay nga aldaw nga adda
    sadiay dagiti Anakim nga addaan kadagiti dadakkel a nasarikedkedan a siudad. Mabalin
    nga addanto ni Yahweh kaniak ket papanawekto ida, a kas kinuna ni Yahweh.”
  kpg-kpg: Deelaa laa, gaamai di guongo gonduu dela ne hagababa mai go Dimaadua i di
    laangi dela ne haga iloo gimaadou mo ogu ihoo. Gimaadou gu helekai adu gi di goe
    i di madagoaa deelaa bolo di hagadili digau llauehe ala e haga ingoo bolo Anakim
    la i golo i lodo nia waahale llauehe ala gu duuli gi nia abaaba. Holongo Dimaadua
    ga madalia au, gei au ga hagabagi digaula gi daha, gii hai be nia helekai a Dimaadua
    ala ne hai.”
  uig-ARA: ئەمدى پەرۋەردىگار شۇ كۈنىدە ۋەدە قىلغان بۇ تاغلىق يۇرتنى ماڭا مىراس قىلىپ
    بەرگىن؛ چۈنكى ئۇ كۈنى سەنمۇ ئۇ يەردە ئاناكىيلار تۇرىدىغانلىقىنى، شۇنداقلا چوڭ
    ھەم مۇستەھكەم شەھەرلەر بارلىقىنى ئاڭلىدىڭغۇ. لېكىن پەرۋەردىگار مەن بىلەن بىللە
    بولسىلا، پەرۋەردىگار ئېيتقىنىدەك مەن ئۇلارنى قوغلىۋېتىمەن».
  bsp-bsp: Məsɔŋ' im oŋ antɔf nde dəmɔrɔ nŋɛ Kanu Kəpɔŋ kənaloku ta ŋi dɔsɔk dadɔkɔ
    mɔ. Mənane dɔsɔk dadɔkɔ a aka Anak ŋandɛ di sədare səpɔŋ. Kɔ ŋalompəs si ntɛ tɔsɔŋɛ
    ta aterɛnɛ aŋan ŋantam kəbɛrɛ. Kɔ Kanu Kəpɔŋ kəsol em-ɛ, indebaŋər ŋa sədare saŋan
