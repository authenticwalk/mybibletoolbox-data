    আবৃত৷ সেই দিনা কৈছিলোঁ ‘যিহোৱা মোৰ লগত থাকিব আৰু যিহোৱাৰ বাক্য অনুসাৰে মই তেওঁলোকক
    দূৰ কৰিম’। সেই দিনা বোধ কৰোঁ, এই বিষয়ে তুমি শুনিছিলা৷”
  sus-A: عَوَ، عِ شَ يِ فٍيَ بْشِ قِ ﭑ مَ عَلْ عَلَتَلَ لَايِدِ تٌنفٌ ﭑ بّ كِ نَشّ
    نَ لْشْي. نَ لْشْي عِ نُ عَ كٌلٌن عَنَكِ بْنسْي نَ مّننِ، عٍ شَ تَا شُنفبٍ مَكَنتَشِ
    عَ قَنيِ رَ. عَلَتَلَ فبَنسَن شَ لُ ﭑ سّيتِ مَ. نَ كُي ﭑ نْمَ عٍ كٍرِدٍ عَلْ عَلَتَلَ
    عَ مَسٍن كِ نَشّ.»
  fra-SBL: Maintenant, donne-moi cette montagne dont Yahvé a parlé en ce jour-là,
    car tu as appris en ce jour-là qu'il y avait là des Anakim et des villes grandes
    et fortes. Peut-être que Yahvé sera avec moi et que je les chasserai, comme Yahvé
    l'a dit. »
  hbo-hbo: וְעַתָּ֗ה תְּנָה־לִּי֙ אֶת־הָהָ֣ר הַזֶּ֔ה אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה בַּיֹּ֣ום
    הַה֑וּא כִּ֣י אַתָּֽה־שָׁמַעְתָּ֩ בַיֹּ֨ום הַה֜וּא כִּֽי־עֲנָקִ֣ים שָׁ֗ם וְעָרִים֙
    גְּדֹלֹ֣ות בְּצֻרֹ֔ות אוּלַ֨י יְהוָ֤ה אֹותִי֙ וְהֹ֣ורַשְׁתִּ֔ים כַּאֲשֶׁ֖ר דִּבֶּ֥ר
    יְהוָֽה׃
  piu-2006: '@see-verse:JOS.014.011'
  kik-kik: Tondũ ũcio rĩu kĩĩhe bũrũri ũyũ wa irĩma, o ũrĩa Jehova aaririe ũhoro waguo
    mũthenya ũcio. Wee mwene nĩwaiguire mũthenya ũcio atĩ andũ a Anaki maarĩ kũndũ
    kũu, namo matũũra mao maarĩ manene na makairigĩrwo na hinya mũno, na rĩrĩ, Jehova
    angĩkorwo hamwe na niĩ andeithie-rĩ, nĩngũmaingata o ta ũrĩa oigire.”
  fra-NCL: Donne-moi donc cette montagne, dont Yahweh a parlé en ce jour-là ; car
    tu as toi-même entendu ce jour-là que là se trouvent des Enacim et des villes
    grandes et fortifiées ; peut-être Yahweh sera-t-il avec moi, et réussirai-je à
    les chasser, selon qu’a parlé Yahweh. »
  cek-AK: To pongah to nathuem ah Angraeng mah thuih ih lok baktih toengah, hae mae
    hae vaihi kai hanah na paek ah; hae mae nuiah Anak kaminawk oh o; paroeai kalen,
    sipae kacakah thung ih vangpuinawk doeh oh, tiah nang mah doeh na thaih boeh;
    toe Angraeng mah na oh haih nahaeloe, Angraeng mah thuih ih lok baktih toengah,
    nihcae to ka haek boih thai tih hmang, tiah a naa.
  cuk-cuk: Degisoggu, a-ibagi, Bab-Jehová anga yar-ukoye-sogsagusadi, be anga uksunna.
    Josué, be nue-wisid, a-iba-akale, dule-masdummagan-Anac-wagan a-yargi bukwamalad.
    E-neggweburmala dummaganad, nue-ise-sakdigar bukwa nanabalid. Degi-inigwele, ar
    igi Bab-Jehová na ise-sogar sogsagusa, deyobi Bab-Jehová-an-bendakoedbali, an
    we-dulemar a-yargine onioed.”
  uig-CYR: Әнди Пәрвәрдигар шу күнидә вәдә қилған бу тағлиқ жутни маңа мирас қилип
    бәргин; чүнки у күни сәнму у йәрдә Анакийлар туридиғанлиғини, шундақла чоң һәм
    мустәһкәм шәһәрләр барлиғини аңлидиңғу. Лекин Пәрвәрдигар мән билән биллә болсила,
    Пәрвәрдигар ейтқинидәк мән уларни қоғливетимән».
  tel-2017: కాబట్టి ఆ రోజు యెహోవా వాగ్దానం చేసిన ఈ కొండ ప్రదేశాన్ని నాకు ఇవ్వు. ప్రాకారాలు
    గల గొప్ప పట్టణాల్లో అక్కడ అనాకీయులు ఉన్న సంగతి నీవు విన్నావు. యెహోవా నాకు తోడై
    ఉంటాడు కాబట్టి ఆయన చెప్పినట్టు వారి దేశాన్ని స్వాధీనం చేసుకుంటాను.”
  hat-BSA: Alò, koulye a, ban m peyi ti kolin yo sa ke SENYÈ a te pale nan jou sa
    a. Paske ou te tande nan jou sa a ke Anakim yo te la avèk gran vil byen fòtifye.
    Li kapab ke SENYÈ a va avè m, e mwen va chase yo sòti ladann jan SENYÈ a te pale
    a.”
  kos-kos: Ke ma inge, ase nu sik acn fineol uh, oana ke LEUM GOD El tuh wulema nu
    sik ke len se nga ac mwet wiyu tuh fahkak ke ma kut liye ah. Kut tuh fahk nu sum
    lah mwet na yohk pisa ac ku, pangpang mwet Anakim, elos muta we, ac siti selos
    arulana yohk ac kuhlusyukyak. Sahp LEUM GOD El ac fah wiyu, ac nga fah ku in ukwalosyak
    oana ke LEUM GOD El tuh fahk ah.”
  hbo-WLC: וְעַתָּ֗ה תְּנָה־לִּי֙ אֶת־הָהָ֣ר הַזֶּ֔ה אֲשֶׁר־דִּבֶּ֥ר יְהוָ֖ה בַּיּ֣וֹם
    הַה֑וּא כִּ֣י אַתָּֽה־שָׁמַעְתָּ֩ בַיּ֨וֹם הַה֜וּא כִּֽי־עֲנָקִ֣ים שָׁ֗ם וְעָרִים֙
    גְּדֹל֣וֹת בְּצֻר֔וֹת אוּלַ֨י יְהוָ֤ה אוֹתִי֙ וְה֣וֹרַשְׁתִּ֔ים כַּאֲשֶׁ֖ר דִּבֶּ֥ר
    יְהוָֽה׃
  ibo-ibo: Ya mere, nye m ala ugwu ugwu ahụ Onyenwe anyị kwere m nkwa nʼụbọchị ahụ.
    Gị onwe gị nụrụ nʼoge ahụ na ụmụ Anak bi nʼebe ahụ, na obodo ha bukwara ibu, na
    e jikwa mgbidi e wusiri ike gbaa ha gburugburu. Ma site nʼinyeaka Onyenwe anyị,
    aga m achụpụ ha dịka Onyenwe anyị kwuru.”
  ory-ory: ଏହେତୁ ସେଦିନ ଏହି ଯେଉଁ ପର୍ବତ ବିଷୟରେ ସଦାପ୍ରଭୁ କହିଥିଲେ, ତାହା ମୋତେ ଦିଅ; କାରଣ
    ଅନାକୀୟମାନେ ସେଠାରେ ଥାʼନ୍ତି ଓ ନଗରମାନ ବୃହତ ଓ ପ୍ରାଚୀର-ବେଷ୍ଟିତ, ଏହା ତୁମ୍ଭେ ସେଦିନ ଶୁଣିଥିଲ;
    ହୋଇପାରେ, ସଦାପ୍ରଭୁ ମୋହର ସଙ୍ଗରେ ହେବେ, ପୁଣି ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ସେମାନଙ୍କୁ
    ତଡ଼ି ଦେବି।”
  chk-chk: Iei mine kopwe ngeniei ewe fanü mi chukuchukutä, ewe Samol mi Lapalap a
    fen pwon ngeniei lon ewe ränin. Ka pwal rong lon ewe fansoun pwe ekewe mwirimwirin
    Anak ra nom ikenan, nge ar kewe telinimw ra watte o pöchökül tittir. Eli ewe Samol
    mi Lapalap epwe etiei pwe üpwe asürela, usun a fen apasa.”
  rop-rop: “Wal yu garra gibit mi det hil kantri weya YAWEI bin pramisim mi. Imbin
    meigim det pramis langa det seimwan dei wen aibin deigimbek det gudwan wed langa
    Mosis, en brom det taim na yubin sabi blanga detlot brabli longwan pipul gulum
    Einakait. Deibin oldei jidan langa det taun garram strongwan wol raidaran. Bat
    maitbi YAWEI garra jidan garram mi, en ai garra andimwei detlot pipul jis laik
    imbin dalim mi.” Lagijat na Keilab bin tok langa Joshuwa.
  ukr-1871: 'Надїли ж менї сю нагірню землю, що про неї глаголав того дня Господь:
    своїми ушима чув єси про се того дня. Там живуть Енакії і міста в їх великі й
    утверджені; та може Господь менї поможе повиганяти їх, як обітував Господь.'
  deu-1951: Und nun, so gib mir dieses Gebirge, davon der HERR geredet hat an jenem
    Tage; denn du hörtest an demselben Tage, daß die Enakiter darauf wohnen und daß
    es große und feste Städte hat; vielleicht wird der HERR mit mir sein, daß ich
    sie vertreibe, wie der HERR geredet hat!
  eng-JPS: Now therefore give me this mountain, whereof the LORD spoke in that day;
    for thou heardest in that day how the Anakim were there, and cities great and
    fortified; it may be that the LORD will be with me, and I shall drive them out,
    as the LORD spoke.'
  srp-1865: Zato daj mi sada ovu goru, za koju je govorio Gospod u onaj dan; jer si
    èuo u onaj dan da su ondje Enakimi i gradovi veliki i tvrdi; da ako bude Gospod
    sa mnom, te ih istjeram, kao što je Gospod kazao.
  lug-lug: Kale noolwekyo mpa olusozi luno, Mukama lwe yayogera ku lunaku luli, kubanga
    wawulira ku olwo ng’Abanaki kwe baali n’ebibuga ebinene ebiriko enkomera. Mukama
    nga ye mubeezi wange, nnaabagoba nga Mukama bwe yayogera.”
  heb-heb: ועתה תנה לי את ההר הזה אשר דבר יהוה ביום ההוא כי אתה שמעת ביום ההוא כי
    ענקים שם וערים גדלות בצרות אולי יהוה אותי והורשתים כאשר דבר יהוה׃
  ben-IRV: অতএব সেই দিন সদাপ্রভু এই যে পর্বতের বিষয় বলেছিলেন, এখন তা আমাকে দাও; কারণ
    তুমি সেই দিন শুনেছিলে যে, অনাকীয়েরা সেখানে থাকে এবং নগরগুলি বড় ও প্রাচীর দিয়ে
    ঘেরা; হয় তো, সদাপ্রভু আমার সঙ্গে সঙ্গে থাকবেন, আর আমি সদাপ্রভুর বাক্য অনুসারে
    তাদেরকে অধিকার থেকে বঞ্চিত করব।”
  pan-pan: ਹੁਣ ਮੈਨੂੰ ਇਹ ਪਹਾੜੀ ਦੇਸ ਦੇ ਜਿਹ ਦਾ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦਿਨ ਬਚਨ ਕੀਤਾ ਸੀ ਕਿਉਂ ਜੋ ਤੂੰ
    ਉਸੇ ਦਿਨ ਸੁਣਿਆ ਕਿ ਅਨਾਕੀ ਉੱਥੇ ਸਨ ਅਤੇ ਸ਼ਹਿਰ ਵੱਡੇ ਅਤੇ ਗੜ੍ਹਾਂ ਵਾਲੇ ਸਨ! ਸ਼ਾਇਦ ਯਹੋਵਾਹ
    ਮੇਰੇ ਨਾਲ ਰਹੇ ਅਤੇ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਕੱਢ ਸਕਾਂ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਬਚਨ ਕੀਤਾ ਸੀ।
  mya-JVB: သို့ဖြစ်၍ ထို နေ့ ၌ ထာဝရဘုရား မိန့် တော်မူသော ဤ တောင် ကို အကျွန်ုပ် အား
    ပေး ပါ။ ဤတောင်ပေါ်မှာ အာနက လူရှိကြောင်း ကို၎င်း၊ ကြီးမား ခိုင်ခံ့ သော မြို့ တို့နှင့်
    ပြည့်စုံကြောင်းကို၎င်း၊ ထို နေ့ ၌ ကိုယ်တော် သည် ကြား ရပြီ။ သို့ရာတွင် ထာဝရဘုရား
    သည် အကျွန်ုပ် နှင့်အတူ ရှိတော်မူလျှင်၊ အမိန့် တော်ရှိသည်အတိုင်း ထိုသူ တို့ကို
    နှင်ထုတ် ခြင်းငှါအကျွန်ုပ်တတ်စွမ်းနိုင်ပါသည်ဟု လျှောက် ဆို၏။
  hmo-hmo: Unai dainai unai ororo tano, unai dina dekenai Lohiabada ese lau dekenai
    ia gwauhamata tano, be harihari lau dekenai do oi henia. Unai dina dekenai, oi
    ese sivarai oi kamonai Anakima taudia be unuseni, oi kamonai danu, edia hanua
    be bada bona mai edia magu. To lau laloa Lohiabada ese lau do ia durua, bona lau
    ese idia do lau lulua ore, Lohiabada ese ia hereva vadaeni hegeregerena.”
  urd-urd: इसलिए यह पहाड़ी जिसका ज़िक्र ख़ुदावन्द ने उस रोज़ किया था मुझ को दे दे,
    क्यूँकि तूने उस दिन सुन लिया था कि 'अनाक़ीम वहाँ बसते हैं और वहाँ के शहर बड़े
    फ़सील दार हैं; यह मुमकिन है कि ख़ुदावन्द मेरे साथ हो और मैं उनको ख़ुदावन्द के
    क़ौल के मुताबिक़ निकाल दूँ।”
  rus-SYN: итак дай мне сию гору, о которой говорил Господь в тот день; ибо ты слышал
    в тот день, что там живут сыны Енаковы, и города у них большие и укрепленные;
    может быть, Господь будет со мною, и я изгоню их, как говорил Господь.
  bqc-SIM: Ma gba gusĩsĩde pↄ́ Dii a yã'ò gↄↄbeezĩpi sa. Nzĩawa n swã́ mà
    gↄↄ bee Anaki buiↄ ku we, mɛ́ aa wɛ̃́lɛ zↄ̃ↄ bĩ́ideↄ vĩ. Dii aↄ kumanↄ, mí
    ń bùsu símá lá Dii òwa.
  tcz-CHONGTHU: Chuti ahiyeh chun Chuche nikhoa Pakaiyin eina teppeh bang bangchun
    hiche molkhu neipetan. Gamvellhi ichelai’juva thupitah a khopi kul kigetkhum ho
    sunga cheng Anak chilhah hochu nahen ahi. Ahiyeng vang'in Pakaiyin eiumpileh Aman
    aseibang banga ama hokhu kajoa kanodoh ding ahi,” ati.
  mar-mar: तर परमेश्वराने त्यादिवशी ज्या डोंगराळ प्रदेशाविषयी सांगितले, तो हा आता
    मला दे; कारण त्यादिवशी तू ऐकले होते की, तेथे अनाकी लोक आणि मोठी तटबंदीची नगरे
    आहेत; तरी परमेश्वर माझ्याबरोबर असला तर त्याने सांगितल्याप्रमाणे मी त्यांना वतनातून
    बाहेर घालवीन.”
  qub-qub: Chaymi gamta ruwacö. Aypalla puntayoj chacrata goycamay ari Tayta Dios
    nishanno. Gam musyashayquinöpis chaycho tiyarcaycan jatusaj runa Anac castacunami.
    Siudänincunapis jatusaj intëru cantunpa sumaj curalashami. Tayta Dios aunimashanno
    yanapämaptenga gargushämi quiquëpana paycunapa chacran cananpaj.»
  hat-hat: Se poutèt sa, mwen mande ou pou ou ban mwen mòn Seyè a te pwomèt mwen jou
    sa a. Ou te rive konnen se yon bann gwonèg bèl wotè yo rele anakim ki t'ap viv
    la. Yo te gen anpil gwo lavil ki te byen pwoteje ak ranpa. Men, mwen kwè Seyè
    a pral kanpe avè m'. L'a ede m' pran peyi a nan men yo jan li te di l' la.
  eng-BSB: Now therefore give me this hill country that the LORD promised me on that
    day, for you yourself heard then that the Anakim were there, with great and fortified
    cities. Perhaps with the LORD’s help I will drive them out, as the LORD has spoken.”
  tod-tod: Niizu, gize yooi naa ve zèa, nii Ɠɔoɠɔ GALAGI ma minazeɠegi woni bɛ̀ ma
    volo ná. Mazɔlɔɔ è mɛnini naama voloi nɔ ga Anake mavofodaiti ta ná, taa wolaiti
    ta ná, siɠigi ti ma. Ɠɔoɠɔ GALAGI ɠɛ bà nɔ, nà ti ɓɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI
    boni la.»
  eng-WEBPB: Now therefore give me this hill country, of which the LORD spoke in that
    day; for you heard in that day how the Anakim were there, and great and fortified
    cities. It may be that the LORD will be with me, and I shall drive them out, as
    the LORD said.”
  kbq-kbq: Hagi ana zupama Ra Anumzamo'ma hu'nea kante antenka menina agonamofo asopa
    kaziga mopa namighane. Hanki kagra ana zupa mani'nenka antahi'nanke'za fraki'tama
    vuta ana mopama ome ke'nona vahe'mo'za ana agonamofo asoparegama me'nea mopagura
    hu'za, tusinasi Anaki vahe'mo'za ran kuma'zamimofona hankave have kegina hu kagi'za
    mani'naze hu'za hu'naze. Hianagi Ra Anumzamo'ma nazama huku'ma hanuno'a naza hanige'na,
    agrama hu'nea kante ante'na ana vahera zamahe natitregahue hu'noe.
  nhe-BL: Huajca nimitztlajtlanía, xinechmaca nopa tepeyo tlen TOTECO nechilhui nechmacasquía
    ipan nopa tonal. Tiquilnamiqui nepa tiquinpantijque iixhuihua nopa huejcapantic
    tlacatl Anac. Huan nopona oncac huejhueyi altepetini tlen tzactoc ica tepamitl
    cuali tlachijchihuali, pero intla TOTECO nechpalehuis, niquintojtocas queja ya
    techilhuijtoc ma tijchihuaca.”
  gub-BL: A'e rupi emur ko ywy ywytyr heta haw ihewe nehe, Tupàn ihewe hemimume'u
    kwer ihewe nehe. Amogwer umume'u xe har Anaki her ma'e wakàgaw newe wà. Uhua'u
    tawhu xe har wà. Heta pàrirogawhu waiwyr. Tupàn hepytywàgatu putar a'e nehe no.
    Aityk putar xe har wamuzàn kar pà ihe wà nehe, i'i Karew Zuzue pe.
  eng-DRA: 'Give me therefore this mountain, which the Lord promised, in thy hearing
    also, wherein are the Enacims, and cities great and strong: if so be the Lord
    will be with me, and I shall be able to destroy them, as he promised me.'
