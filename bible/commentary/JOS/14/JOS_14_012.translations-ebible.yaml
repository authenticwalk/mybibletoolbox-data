  nld-1939: Geef me nu deze bergstreek, waarover Jahweh destijds gesproken heeft;
    want ge hebt toen zelf gehoord, dat daar Anakieten wonen, en grote versterkte
    steden zijn. Wellicht zal ik ze, naar het woord van Jahweh, met zijn hulp kunnen
    uitdrijven
  nch-BL: Huajca nimitztajtanía, techmaca nopa tepeyo cati TOTECO techilhui techmacasquía
