  kan-2017: ಹೀಗಿರಲು ಯೆಹೋವನು ಆ ದಿನದಂದು ಸೂಚಿಸಿದಂತೆ ಈ ಪರ್ವತ ಪ್ರದೇಶವನ್ನು ನನಗೆ ಕೊಡು ಇದರಲ್ಲಿ
