  rug-rug: Ego, poni nau sa popoa toqetoqere sapu va tatara nia e Zihova koa rau koasa
    ranena sipu vivinei nia arau koe Mosese. Ele avosia goi sapu sari na butubutu
    malivi pu ta pozae Anaki si koa koari na vasileana lavalavata ta baradi. Ba hinokara
    tugo sapu kaqu toka nau e Zihova meke kote boka hadu taloani rau, gua puta sapu
    zama nia e Zihova.”
  gaz-gaz: Egaa amma biyya gaaraa kan Waaqayyo gaafa sana waadaa naa gale kana naa
    kenni. Ati mataan kee iyyuu akka Anaaqonni achi keessa jiraatan, akka magaalaawwan
    isaanii gurguddaa taʼanii fi dallaa jabaan marfaman gaafas dhageesseerta; yoo
    Waaqayyo na gargaare garuu ani akkuma Waaqayyo jedhe sanatti ariʼee isaan baasa.”
  fra-LSG: Donne-moi donc cette montagne dont l’Éternel a parlé dans ce temps-là;
    car tu as appris alors qu’il s’y trouve des Anakim, et qu’il y a des villes grandes
    et fortifiées. L’Éternel sera peut-être avec moi, et je les chasserai, comme l’Éternel
    a dit.
  gnn-gnn: Ma'! Wekaŋana nhe yurru ŋarraku wäŋa ŋunhanydja bala ya' buku'‐wukunydja,
