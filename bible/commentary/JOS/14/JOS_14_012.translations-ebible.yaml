  ind-AYT: Karena itu, berikanlah pegunungan yang difirmankan TUHAN pada waktu itu
    kepadaku, sebab engkau sendiri mendengar saat itu bahwa orang Enak berada di sana
    dengan kota-kota besar yang memiliki kubu. Sekiranya TUHAN menyertai aku sehingga
    aku akan mencerai-beraikan mereka, seperti yang TUHAN firmankan.”
  nya-nya: Tsopano ndipatseni dziko la ku mapiri limene Yehova anandilonjeza tsiku
    lija. Inu munamva nthawi ija kuti Aanaki anali kumeneko ndipo kuti mizinda yawo
    inali ikuluikulu ndi yotetezedwa. Komabe Yehova atakhala nane ndidzawathamangitsa
    monga Iye ananenera.”
  hrv-hrv: Daj mi sada ovo gorje, koje mi je Jahve obećao onoga dana. Sam si čuo onoga
    dana. Ondje su Anakovci, a i gradovi su im veliki i tvrdi. Ako je Jahve sa mnom,
    protjerat ću ih, kako je to obećao Jahve.”
  mps-mps: Tialima megi da, te Genuai Bidigo enabolo te mawaibao wali te bulu du tǫ
    pesage te enabolo mao. Te polobadu sogo nago odali, te ena me, te ena dali pali
    bidi dabe, dago te nai suali po Mosesbolo pusali. Te Anakde moni bidi dabe te
    bulude bidalubadi, tama dago nagebolo wai. Augwali te genuai obo yai hanude bidalubo
    po wali. Te Genuai Bidi ena dali bidiyu da, teda te bidi dabe augwali eno ela
    gudulaiba homu ebao, te agai wali po tiwai gilama yaibao,” Kalepgo te po wai.
  tpi-tpi: Orait nau yu mas givim mi dispela ples maunten Bikpela i bin tok long en
    long taim mi givim ripot bilong ol samting mi bin lukim. Yu bin harim mi i tok
    olsem ol traipela man bilong Anak i stap long dispela ples, long ol bikpela taun
    i gat strongpela banis. Tasol sapos Bikpela i stap wantaim mi, orait bai mi inap
    rausim ol dispela man, olsem Bikpela i tok pinis.”
  dan-1931: Så giv mig da dette Bjergland, som HERREN dengang talede om; du hørte
    det jo selv. Thi der bor Anakitter der, og der er store, befæstede Byer; måske
    vil HERREN være med mig, så jeg kan drive dem bort, som HERREN har sagt!”
  vie-OVCB: Vậy, theo lời Chúa ngày ấy, xin ông cho tôi vùng đồi núi này. Mặc dù ngày
    ấy ông cũng đã nghe rằng đây là đất của người khổng lồ A-na-kim với nhiều thành
    trì vững chắc. Nhưng nếu Chúa Hằng Hữu ở cùng tôi, tôi sẽ đuổi họ đi.”
  guj-2017: તેથી હવે આ પર્વતીય પ્રદેશ કે જે વિષે યહોવાહ તે દિવસે મને વચન આપ્યુ હતું,
    તે મને આપ. કેમ કે તે દિવસે તેં સાંભળ્યું કે ત્યાં અનાકી અને તેમના મોટાં કોટવાળાં
    નગરો છે. યહોવાહ મારી સાથે હશે અને યહોવાહના કહ્યા પ્રમાણે હું તેઓને અહીંથી દૂર
    કાઢી મૂકીશ.”
  pon-2006A: Eri, komw ketikihong ie met sahpw nahnahn me KAUN-O ketin inoukihong
