  bbb-bbb: '@see-verse:JOS.014.011'
  tam-2017: ஆகவே யெகோவா அந்த நாளிலே சொன்ன இந்த மலைநாட்டை எனக்குத்தாரும்; அங்கே ஏனாக்கியர்களும்,
    பாதுகாப்பான பெரிய பட்டணங்களும் உண்டென்று நீர் அந்த நாளிலே கேள்விப்பட்டீரே; யெகோவா
    என்னோடு இருப்பாரானால், யெகோவா சொன்னபடி, அவர்களைத் துரத்திவிடுவேன் என்றான்.
  spa-RV-1909: Dame, pues, ahora este monte, del cual habló Jehová aquel día; porque
