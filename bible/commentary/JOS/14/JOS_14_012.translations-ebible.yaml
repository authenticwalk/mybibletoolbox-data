    e fortificadas. Pode ser que Iavé esteja comigo, e eu os expulsarei, como Iavé
    disse”.
  cth-cth: Hatdawkvah hat hnin BAWIPA ni kâ poe e, hete mon hah kai na poe haw. Hete
    mon dawkvah Anakim taminaw a onae, kalenpounge ka cak poung e khopuinaw a kawi
