    ŋunhiliŋumi wäŋaŋura yolŋu walala yukurra nhina djaka'‐weyinmirrina ga bathalamirrina
    rumbal. Godthu yurru guŋga'yundja ŋarranha, ga ŋarranydja yurru ŋupanna walalanha
    ŋulaŋuruyi ŋunhayi rom‐yätjmirrinhanydja walalanha.” Ga bitjarra ŋayi Gaylip waŋananydja
    yukurrana Djatjuwawala.
  yal-yal: Nayi, i xa geya yireni ito fi n ma alo Alatala a falaxi n xa kii naxan
