verse: JOS.014.009
translations:
  mal-C: അതുകൊണ്ട് മോശ അന്ന് എന്നോട്, ‘നീ എന്റെ ദൈവമായ യഹോവയെ പൂർണമനസ്സോടെ പിൻതുടർന്നതുകൊണ്ട്
    നിന്റെ പാദസ്പർശമേറ്റിട്ടുള്ള ദേശംമുഴുവൻ നീയും നിന്റെ മക്കളും എന്നെന്നേക്കുമായി
    അവകാശമാക്കും’ എന്നു ശപഥംചെയ്തു.
  deu-TKW: 'Jenes Tages that Mose diesen Schwur: Wahrlich, dir und deinen Nachkommen
    soll das Land, das dein Fuß betreten hat, für ewige Zeiten als Erbbesitz zufallen,
    weil du Jahwe, deinem Gott, vollen Gehorsam bewiesen hast!'
  lin-lin: 'Na mokolo wana, Moyize alapaki ndayi : ‹ Solo, nalapi ndayi ete mokili
    oyo matambe na yo esilaki konyata ekozala libula na yo mpe ya bakitani na yo mpo
    na libela, pamba te olandaki Yawe, Nzambe na ngai, na motema mobimba. ›'
  eng-LSV: and Moses swears in that day, saying, Nevertheless—the land on which your
    foot has trodden, it is to you for an inheritance, and to your sons—for all time,
    for you have been fully after my God YHWH.
  eng-GNV: Wherefore Moses sware the same day, saying, Certainely the land whereon
    thy feete haue troden, shalbe thine inheritance, and thy childrens for euer, because
    thou hast followed constantly the Lord my God.
  eng-WEBSTER: And Moses swore on that day, saying, Surely the land on which thy feet
    have trodden shall be thy inheritance, and thy children's for ever; because thou
    hast wholly followed the LORD my God.
  nhw-BL: 'Huajca Moisés quitestigojquetzqui TOTECO huan nechilhui: ‘Nochi nopa tlali
    catli ipan tinejnentoc elis moaxca ta huan moixhuihua para nochipa, pampa timotemachi
    ipan TOTECO Dios ica nochi moyolo.’'
  swh-ONEN: Hivyo katika siku ile, Mose akaniapia, ‘Nchi ambayo umeikanyaga kwa miguu
    yako itakuwa urithi wako na wa watoto wako milele, kwa sababu umemfuata Bwana
    Mungu wangu kwa moyo wote.’
  bba-bba: Yen dɔmɑ terɑ Mɔwisi u bɔ̃ruɑ u nɛɛ, berɑ mi nɛn tii nɑ mɛɛrim dɑ mi, yɑ
    koo ko nɛ kɑ nɛn bibun bweseruɡiɑ sere kɑ bɑɑdommɑɔ yèn sɔ̃ nɑ Gusunɔn ɡere mɛm
    nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: And Moses sware on that day, saying, Surely the land whereon thy feet
    have trodden shall be thine inheritance, and thy children’s for ever, because
    thou hast wholly followed the Lord my God.
  mpx-mpx: Inoke lan o Mosese i bateli elau i ba, ‘Labi toto u nawaan ni tabwa alomwau
    ge tubutubumwau wami bilibili mihomihotina, kaiwena Yehoba no Yabowaine u melteli-an
    alona atem bwalibwaligena.’
  luo-luo: Omiyo odiechiengno Musa nokwongʼorena ni, ‘E pinyno matiendi osenyono biro
    bedo girkeni magi kendo gi nyithindi nyaka chiengʼ, nikech useluwo Jehova Nyasaye
    ma Nyasacha gi chunyu duto.’
  meu-meu: Una dina ai Mose e gwau hamata, eto, Momokani, oi aemu vada e moia tao
    tanona na emu tano ai bainela, oiemu bona oi garamu edia, ela bona hanaihanai,
    badina be Iehova, emu Dirava, vada o badinaia tarika-tarika.
  npi-ULB: त्यस दिन मोशाले यसो भने, 'निश्‍चय नै, तिम्रा खुट्टाले टेकेका भू-भाग तिम्रो
    र तिम्रा सन्तानहरूको एउटा अंश हुने छ, किनभने तिमीले परमप्रभु मेरा परमेश्‍वरलाई
    पूर्ण रूपमा पछ्याएका छौ ।'
  yor-yor: Ní ọjọ́ náà, Mose búra fún mi pé, ‘Ilẹ̀ tí ẹsẹ̀ rẹ ti rìn ni yóò jẹ́ ìní
    rẹ àti ti àwọn ọmọ rẹ láéláé, nítorí pé ìwọ fi tọkàntọkàn wà pẹ̀lú Olúwa Ọlọ́run
    mi.’
  ind-ind: Pada hari itu Musa berjanji kepada saya, katanya, ‘Tanah yang kamu jelajahi
    akan menjadi warisanmu dan keturunanmu, karena kamu sudah taat kepada TUHAN, Allah
    kita, dengan sepenuh hati.’
  pes-OPCB: موسی به من قول داد زمینی که قدم در آن گذاشته‌ام تا ابد از آن من و فرزندانم
    باشد.
  tgl-ULB: Sumumpa si Moises sa araw na iyon na sinasabing, 'Tiyak na ang lupang nilakaran
    mo ay magiging isang pamana para sa iyo at para sa iyong mga anak magpakailanman,
    dahil lubos kang sumunod kay Yahweh na aking Diyos.'
  hui-hui: Ani birugola Mosesehanda i̱hondo buleore lalu bi mbira ogodagua lo wiya.
    Í̠na Anduane Homogo inanaga Ngode Datagaliwabenaga bi baya hanguore talialu haridago.
    Anidagua biridagonaga dindi í̠nime de hondo wima piridaruni í̠nibi í̠ waneigini
    aguanerubi tíni ogonihaore holeberemi laya, lene.
  mya-mya: မော​ရှေ​က`သင်​နင်း​သော​မြေ​ကို​သင်​နှင့်​သင် ၏​သား​သ​မီး​များ​အား နယ်​မြေ​ဝေ​စု​အ
    ဖြစ်​မု​ချ​ရ​ရှိ​စေ​မည်' ဟု​က​တိ​ပေး​ခဲ့ ပါ​သည်။-
  bod-N: ཉིན་མོ་དེར་མོ་ཤེས་མནའ་བསྐྱལ་ནས་འདི་སྐད་དུ། ཁྱོད་རང་བློ་གཅིག་སེམས་གཅིག་གིས་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲངས་པས།
    ཁྱོད་ཀྱི་གོམ་པ་སྤོས་པའི་ཡུལ་དེ་ནི་དུས་གཏན་དུ་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་ལ་ས་སྐལ་དུ་དབང་ངེས་ཡིན་ཞེས་གསུངས།
  sna-sna: Saka pazuva iro Mozisi akapika kwandiri akati, ‘Nyika yose yauchafamba
    pairi netsoka dzako, ichava nhaka yako, navana vako nokusingaperi, nokuti wakatevera
    Jehovha Mwari wangu nomwoyo wako wose.’
  spa-BLM: 'Aquel día Moisés juró diciendo: ‘Ciertamente la tierra por la que has
    caminado será una herencia para ti y para tus hijos para siempre, porque has seguido
    enteramente a Yahvé mi Dios’.'
  cac-cac: 'Yuj chi'' a d''a jun c''u chi'', yac''can sti'' vin̈aj Moisés d''ayin,
    yalan vin̈ icha tic: A lum luum b''aj ix ach ec'' il chi'', ic yaj lum yed'' eb''
    in̈tilal d''a juneln̈ej, yujto te tojol a pensar d''a yichan̈ Jehová co Diosal,
    xchican vin̈.'
  swh-ULB: Musa aliapa katika siku hiyo akisema, “Hakika nchi ambayo miguu yako imetembea
    juu yake itakuwa urithi wako na kwa watoto wako milele, kwasababu umemfuata kabisa
    Yahweh Mungu wangu.
  bel-bel: 'і прысягаў Майсей таго дня і сказаў: «зямля, па якой хадзіла нага твая,
    будзе надзелам табе і дзецям тваім вавек, бо ты дакладна пасьледаваў Госпаду Богу
    майму»;'
  deu-ELBBK: 'Da schwur Mose an jenem Tag und sprach: Wenn nicht das Land, auf das
    dein Fuß getreten ist, dir und deinen Söhnen zum Erbteil wird ewiglich! Denn du
    bist dem HERRN, meinem Gott, völlig nachgefolgt.'
  mbb-OT: Umbe, zutun he andew midsaad si Moises kayi te kedì he ke sikandin te, ‘Tenged
    te metinumanen ka te kedsunud te Nengazen he Megbevayè ku, sikew wey is menge
    kevuwazan nu, egkaangken niw haazà is tanà he neumahan nu zutun te kebpeniid nu.’
  mal-2015: നീ എന്റെ ദൈവമായ യഹോവയോടു പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ടു നീ കാൽവെച്ച ദേശം
    നിനക്കും നിന്റെ മക്കൾക്കും എന്നേക്കും അവകാശമായിരിക്കും എന്നു മോശെ അന്നു സത്യംചെയ്തു
    പറഞ്ഞു.
  tuo-NT: 'Tojo weegʉ Moisé Õꞌacʉ̃ tʉꞌoropʉ yʉꞌʉre aꞌtiro niwĩ: ‘Mʉꞌʉ Õꞌacʉ̃ dutiro
    queoro weenuꞌcũwʉ̃. Tojo weegʉ Canaá diꞌtapʉ mʉꞌʉ ʉꞌtacũusijaꞌcaro ejatuaro mʉꞌʉ
    ye nirõsaꞌa. Tojo nicã mʉꞌʉ pãrãmerã nituriarã ye diꞌta nirõsaꞌa’, niwĩ.'
  rmc-rmc: 'Mek oda džives o Mojžiš iľa vera: ‚E phuv, pal savi phirehas, ela tiro
    the tire čhavengro ďeďictvos pro furt, bo tut ľikerehas le RAJESTAR, mire Devlestar,
    cale jileha.‘'
  nlg-nlg: Mi tana bongi keri a Moses te baubahu vaniu te vaghaa eni, “The na pari
    i Canaan tu va tagiha turia ke tunauvamu maia rana kukuamu ke va me va, na pukuna
    to taonia a Lord nigua Go nia na tobamu udulou.
  pes-OPV: 'ودر آن روز موسی قسم خورد و گفت: البته زمینی که پای تو بر آن گذارده شد
    برای تو و اولادت ملکیت ابدی خواهد بود، زیرا که یهوه خدای مرابه تمامی دل پیروی
    نمودی.'
  ron-1924: 'Ши ын зиуа ачея, Мойсе а журат ши а зис: ‘Цара ын каре а кэлкат пичорул
    тэу ва фи моштениря та пе вечие, пентру тине ши пентру копиий тэй, пентру кэ ай
    урмат ын тотул воя Домнулуй Думнезеулуй меу.’'
  ben-OBCV: তাই মোশি সেদিন আমার কাছে শপথ করে বলেছিলেন, ‘দেশের যেখানে যেখানে তোমার
    পা পড়েছে, তা তোমার ও তোমার সন্তানদের চিরস্থায়ী অধিকার হয়ে থাকবে, কারণ তুমি
    সর্বান্তঃকরণে আমার ঈশ্বর সদাপ্রভুর অনুগামী হয়েছ।’
  som-som: Oo maalintaas ayuu Muuse dhaartay, oo yidhi, Hubaal dhulkii cagtaadu ku
    joogsatay wuxuu dhaxal u ahaan doonaa adiga iyo carruurtaada weligiin, maxaa yeelay,
    daacad baad u raacday Rabbiga Ilaahayga ah.
  lat-VUC: 'Juravitque Moyses in die illo, dicens: Terra, quam calcavit pes tuus,
    erit possessio tua, et filiorum tuorum in æternum: quia secutus es Dominum Deum
    meum.'
  eng-ASVBT: And Moses sware on that day, saying, Surely the land whereon thy foot
    hath trodden shall be an inheritance to thee and to thy children forever, because
    thou hast wholly followed Jehovah my God.
  ita-1885: 'Laonde Mosè in quel giorno giurò, dicendo: Se la terra, sopra la quale
    il tuo piede è camminato, non è tua, e dei tuoi figliuoli, per eredità in perpetuo;
    perciocchè tu hai appieno seguitato il Signore Iddio mio.'
  eng-LXXUP: And Moses swore on that day, saying, The land on which thou art gone
    up, it shall be thy inheritance and thy children’s forever, because thou hast
    applied thyself to follow the Lord our God.
  eng-ULB: Moses swore on that day, saying, 'Surely the land on which your foot has
    walked will be an inheritance for you and for your children forever, because you
    have completely followed Yahweh my God.'
  spa-VBL: 'En ese momento Moisés me hizo una promesa solemne, diciéndome: ‘La tierra
    por la que has caminado te pertenecerá a ti y a tus hijos para siempre, porque
    has seguido fielmente al Señor mi Dios’.'
  fra-_FOB: 'Et Moïse fit serment, ce jour-là, en disant: Certainement la terre que
    ton pied a foulée sera à jamais un héritage pour toi et tes enfants, parce que
    tu as suivi pleinement l''Éternel mon Dieu!'
  mal-mal: ദൈവമായ യഹോവയോട് പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ട് നീ കാൽവെച്ച ദേശം നിനക്കും
    നിന്റെ മക്കൾക്കും എന്നേക്കും അവകാശമായിരിക്കും എന്ന് മോശെ അന്ന് സത്യംചെയ്ത് പറഞ്ഞിരുന്നു.
  urd-GVR: Us din Mūsā ne qasam khā kar mujh se wādā kiyā, ‘Jis zamīn par tere pāṅw
    chale haiṅ wuh hameshā tak terī aur terī aulād kī wirāsat meṅ rahegī. Kyoṅki tū
    Rab mere Ḳhudā kā wafādār rahā hai.’
  suz-BL: मिनु मेको नाक्‍ती मोसामी आं कली कसम जशा गे ते गाक्‍ङे, मेको रागी इ कली नु
    इ तौ, चच युइ आन कली गेना हना यो कली दुम्‍ल। मारदे हना इ थुं नेल्‍लेमी परमप्रभु
    यावे, आं परमप्रभु नोले खोइक्‍तीवी।
  ita-1927: 'E in quel giorno Mosè fece questo giuramento: La terra che il tuo piede
    ha calcata sarà eredità tua e dei tuoi figliuoli in perpetuo, perché hai pienamente
    seguito l’Eterno, il mio Dio.'
  ckb-ckb: 'جا موسا لەو ڕۆژە سوێندی خوارد: ”ئەو خاکەی تۆ پێت نایە سەری هەتاهەتایە
    دەبێتە میراتی خۆت و کوڕەکانت، چونکە بە هەموو دڵتەوە بەدوای یەزدانی پەروەردگارم
    کەوتیت.“'
  eng-BBE: And on that day Moses took an oath, saying, Truly the land where your feet
    have been placed will become a heritage for you and your children for ever, because
    you have been true to the Lord your God with all your heart.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಮೋಶೆಯು ನನಗೆ, ‘ನೀನು ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣಹೃದಯದಿಂದ
    ಹಿಂಬಾಲಿಸಿದ ಕಾರಣ, ನಿನ್ನ ಪಾದ ಮೆಟ್ಟಿದ ದೇಶವು ನಿನಗೂ, ನಿನ್ನ ಮಕ್ಕಳಿಗೂ ಎಂದೆಂದಿಗೂ ಬಾಧ್ಯತೆಯಾಗಿರುವುದು,’
    ಎಂದು ಆಣೆ ಇಟ್ಟು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:JOS.014.008'
  tam-2017: 'அந்த நாளிலே மோசே: நீ என் தேவனாகிய யெகோவாவை உத்தமமாகப் பின்பற்றினபடியினால்,
    உன் கால் மிதித்த தேசம் உனக்கும் உன் பிள்ளைகளுக்கும் என்றென்றைக்கும் சொந்தமாக இருக்கட்டும்
    என்று சொல்லி ஆணையிட்டார்.'
  spa-RV-1909: 'Entonces Moisés juró, diciendo: Si la tierra que holló tu pie no fuere
    para ti, y para tus hijos en herencia perpetua: por cuanto cumpliste siguiendo
    á Jehová mi Dios.'
  ron-BTF: 'Și Moise a jurat în ziua aceea, spunând: Negreșit, pământul pe care ți-a
    călcat piciorul va fi moștenirea ta și a copiilor tăi pentru totdeauna, pentru
    că l-ai urmat pe deplin pe DOMNUL Dumnezeul meu.'
  eng-WEBP: Moses swore on that day, saying, ‘Surely the land where you walked shall
    be an inheritance to you and to your children forever, because you have wholly
    followed the LORD my God.’
  eng-FBV: At that time Moses made a solemn promise, telling me, ‘The land where you
    have walked will belong to you and your children forever, because you faithfully
    followed the Lord my God.’
  nld-1939: 'Daarom verklaarde Moses toentertijd onder ede: “Het land, waarop gij
    uw voet hebt gezet, zal u en uw zonen voor altijd tot erfdeel zijn, omdat gij
    Jahweh, mijn God, trouw zijt gebleven.”'
  nch-BL: 'Huajca Moisés quitestigojquetzqui TOTECO huan techilhui: ‘Nochi nopa tali
    cati ipan tinejnentoc elis moaxca ta huan moixhuihua para nochipa, pampa timotemachi
    ipan TOTECO Dios ica nochi moyolo.’'
  vie-1934: 'Trong ngày đó, Môi-se có thề mà rằng: Quả thật đất mà chân ngươi đã đạp
    đến sẽ thuộc về ngươi và con cháu ngươi làm sản nghiệp đời đời; vì ngươi trung
    thành đã vâng theo Giê-hô-va Đức Chúa Trời ta.'
  hin-CV: 'तब उस दिन मोशेह ने यह कहते हुए शपथ ली: ‘निश्चय जिस भूमि पर तुम्हारे पांव
    पड़े हैं, हमेशा के लिए तुम्हारे तथा तुम्हारे बच्चों के लिए हो जाएंगे, क्योंकि
    तुमने पूरे मन से याहवेह, मेरे परमेश्वर की इच्छा अनुसार काम किया है.’'
  spa-BES: 'Y ese día, Moisés hizo un juramento, diciendo: En verdad, la tierra que
    toquen tus pies se convertirá en una herencia para ti y tus hijos para siempre,
    porque has sido fiel al Señor tu Dios con todo tu corazón.'
  tdx-tdx: 'Nifanta amy andro zay t’i Mosè, ami’ty hoe: Toe ho lovae’o naho o ana’oo
    nainai’e o tane liniam-pandia’oo, amy te norihe’o ami’ty halifora’e t’Iehovà Andrianañahareko.'
  tha-KJV: ในวันนั้นโมเสสได้ปฏิญาณว่า ‘​แท้​จร​ิงแผ่นดินซึ่งเท้าของท่านได้​เหย​ียบย่ำไปนั้นจะตกเป็นมรดกของท่าน
    และของลูกหลานของท่านสืบไปเป็นนิตย์ เพราะว่าท่านได้​ติ​ดตามพระเยโฮวาห์พระเจ้าของข้าพเจ้าอย่างสุดใจ’
  por-BR-2018: 'Então Moisés jurou, dizendo: Se a terra que pisou teu pé não for para
    ti, e para teus filhos em herança perpétua: porquanto cumpriste seguindo ao SENHOR
    meu Deus.'
  deu-ELO: 'Da schwur Mose an selbigem Tage und sprach: Wenn nicht das Land, auf welches
    dein Fuß getreten ist, dir und deinen Söhnen zum Erbteil wird ewiglich! Denn du
    bist Jehova, meinem Gott, völlig nachgefolgt.'
  eng-WYC-2018: And Moses swore in that day, and said, The land, that thy foot hath
    trodden, shall be thy possession, and (that) of thy sons (into) without end; for
    thou followedest thy Lord God.
  epo-epo: 'Kaj Moseo ĵuris en tiu tago, dirante: La tero, sur kiu paŝis via piedo,
    estos posedaĵo por vi kaj por viaj filoj eterne, ĉar vi obeis la Eternulon, mian
    Dion.'
  uig-PIN: 'U küni Musa ⱪǝsǝm ⱪilip: — «Sǝn pütün ⱪǝlbing bilǝn Pǝrwǝrdigar Hudayingƣa
    ǝgǝxkining üqün, sening putung dǝssigǝn zemin jǝzmǝn ǝbǝdgiqǝ sening bilǝn nǝslingning
    mirasi bolidu» — degǝnidi.'
  beo-beo: Na da agoane hamobeba:le, Mousese da na amola na mano da soge amoga na
    da emoga osa:gi amo lamu sia:i.
  tpi-OTNT: Olsem na Moses i mekim wanpela promis long mi. Em i tok, ‘Yu bin bihainim
    gut God, Bikpela bilong yumi, olsem na yu wantaim ol pikinini bilong yu bai i
    kisim dispela hap graun yu bin wokabaut long en.’”
  hau-SA: Saboda haka a ranan nan Musa ya rantse mini cewa, ‘Ƙasar da ka taka za tă
    zama ƙasarka ta gādo kai da ’ya’yanka har abada, domin ka bi Ubangiji Allahna
    da dukan zuciyarka.’
  uig-LAT: 'U küni Musa qesem qilip: — «Sen pütün qelbing bilen Perwerdigar Xudayinggha
    egeshkining üchün, séning putung dessigen zémin jezmen ebedgiche séning bilen
    neslingning mirasi bolidu» — dégenidi.'
  nde-nde: Ngakho ngalelolanga uMosi wafunga kimi wathi, ‘Umhlabathi lowo onyathelwe
    yizinyawo zakho uzakuba yilifa lakho labantwabakho kuze kube nini lanini, ngenxa
    yokuthi ulandele uThixo uNkulunkulu wami ngenhliziyo yakho yonke.’
  ton-ton: Pea naʻe fuakava ʻe Mōsese ʻi he ʻaho ko ia, ʻo pehē, Ko e moʻoni ko e
    fonua ʻaia kuo tuʻu ki ai ho vaʻe ko e tofiʻa ia ʻoʻou, pea ki hoʻo fānau ʻo taʻengata,
    ko e meʻa ʻi hoʻo tuli tāupau kia Sihova ko ho ʻOtua.
  ces-1613: 'I přisáhl Mojžíš toho dne, řka: Jistě že země, po kteréž jsi chodil nohama
    svýma, bude v dědictví tobě i synům tvým až na věky, proto že jsi cele následoval
    Hospodina Boha mého.'
  eng-WMB: Moses swore on that day, saying, ‘Surely the land where you walked shall
    be an inheritance to you and to your children forever, because you have wholly
    followed the LORD my God.’
  tam-TCV: அப்படியே, ‘நீ உன் இறைவனாகிய யெகோவாவை மனப்பூர்வமாய்ப் பின்பற்றியபடியால்,
    நீ காலடி வைத்த இடம் முழுவதும் உனக்கும் உன் சந்ததிக்கும் என்றென்றுமுள்ள சொத்துரிமை
    நிலமாக இருக்கும்’ என்று மோசே அந்நாளில் வாக்குறுதி அளித்தான்.
  ceb-ULB: Nanumpa si Moises nianang adlawa, nga nag-ingon, 'Sigurado gayod nga ang
    yuta nga gilaktan sa imong mga tiil mahimong panunlondon alang kanimo ug sa imong
    mga anak hangtod sa kahangtoran, tungod kay hingpit mo man nga gisunod si Yahweh
    nga akong Dios.'
  pol-UBG: 'W tym dniu Mojżesz przysiągł: Zaprawdę, ziemia, którą deptała twoja noga,
    stanie się dziedzictwem twoim i twoich synów na wieki, ponieważ całkowicie poszedłeś
    za PANEM, moim Bogiem.'
  urd-GVU: اُس دن موسیٰ نے قَسم کھا کر مجھ سے وعدہ کیا، ’جس زمین پرتیرے پاؤں چلے ہیں
    وہ ہمیشہ تک تیری اور تیری اولاد کی وراثت میں رہے گی۔ کیونکہ تُو رب میرے خدا کا
    وفادار رہا ہے۔‘
  deu-1912: 'Da schwur Mose desselben Tages und sprach: Das Land, darauf du mit deinem
    Fuß getreten hast, soll dein und deiner Kinder Erbteil sein ewiglich, darum daß
    du dem HERRN, meinem Gott, treulich gefolgt bist.'
  kan-2017: ಮೋಶೆಯು ಆ ದಿನ ನನಗೆ ‘ನೀನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ನನ್ನ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಅನುಸರಿಸಿದ್ದರಿಂದ
    ನೀನು ಸಂಚರಿಸಿದ ಪ್ರದೇಶವು ನಿನಗೂ ನಿನ್ನ ಸಂತಾನದವರಿಗೂ ಶಾಶ್ವತ ಸ್ವತ್ತಾಗಿರುವುದು’ ಎಂದು ಪ್ರಮಾಣ
    ಮಾಡಿ ಹೇಳಿದನು.
  tgo-tgo: Iya kaiwae Mosese i tholo na i dagera e ghino, iŋa, ‘Iya vara thelauna
    mendava vo loŋganawe nevole ghen na orumburumbu tha na tha lenji ghamba yakuyaku
    mbaŋake wolaghɨye, kaiwae mendava u ghambu na u vareminja Giya lo Loi e gharenɨna
    laghɨye.’”
  yap-yap: Ma bochan ni gu fol, me micheg Moses ngog ni pifakag nge gag e rayag ngomad
    ni nggu tafned e re gi but’ ni kug waen u daken.
  hlt-MCSB: Te dongah Moses loh amah khohnin ah a toemngam tih, “Na kho loh a til
    khohmuen te tah namah kah rho la om saeh lamtah BOEIPA ka Pathen hnukah na tukkoei
    van dongah kumhal duela na ca rhoek ham om laeh saeh,” a ti.
  mdy-ETH: ዬያሮ ሙሴ፦ ‹ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢም ጉቤ ዒናፓ ጉሙርቂንቲ ኔኤኒ ዓይሢንቴሢሮ ኔ ዴንዲ ሄሌ ዓጬላ
    ኔኤና ኔ ናኣቶናም ናንጊና ዒንሢ ዴኔ ማዓንዳኔ› » ጌዒ ዬኖ ዓቦ ታኣም ጫኣቄኔ።
  twi-ASANTE: Enti saa ɛda no, Mose hyɛɛ me bɔ sɛ, ‘Kanaan asase a wokɔnantee so yi
    bɛyɛ wo ne wʼasefoɔ agyapadeɛ sononko daa nyinaa, ɛfiri sɛ, wofiri wʼakoma nyinaa
    mu adi Awurade, me Onyankopɔn akyi.’
  eng-WEBU: Moses swore on that day, saying, ‘Surely the land where you walked shall
    be an inheritance to you and to your children forever, because you have wholly
    followed the LORD my God.’
  bnp-bnp: Lakea e Moses i ratea nau tara nita muholi, i ta maea, ‘O ramai kamumua
    na hatemu e BAKOVI DAGI a Vure nau, i mavonga ioe turane huriki e tumu bara mu
    bolea ra tabekena malala o laho vona.’”
  wal-wal: He gallassi Muusee, ‘Neeni GODAA ta Xoossaa polo kaallido gishshau, ne
    tohoi yedhdhido biittai merinau neessinne ne zariyaassi laattiyo biittaa gidana’
    giidi caaqqiis.
  spa-PDDPT: 'Aquel día Moisés juró: Ciertamente la tierra que tu pie pisó será herencia
    tuya y de tus hijos para siempre, por cuanto seguiste con integridad a Yavé, mi
    ʼElohim.'
  gun-gun: 'Ha''e ramo ha''e va''e ára Moisés oura vy aipoe''i va''ekue xevy: “Anhetẽ
    yvy repyrõague ma ndee ha''e neramymino kuery pegua oĩ raka''e rã peve guarã,
    Senhor Xeruete oipota va''e rejapo aguã reĩ atã ramo”, he''i va''ekue xevy.'
  agu-BL: 'Cha''stzun te tal Moisés yi xtxolbile''j swetz: ‘Jun cu''n yol, yi ama''l
    kale ncxone''t, atz sbne'' scyuch'' yi e'' anitxa'', na ja cxom te yi tajbil Kataj
    yi kaRyosil,’ stzun i'' bantz swetz.'
  ilo-ULB: Nagsapata ni Moises iti dayta nga aldaw, a kunkunana, 'Awan duadua a ti
    daga a nagnaan ti sakam ket agbalinto a tawid para kenka ken kadagiti annakmo
    iti agnanayon, gapu ta naan-anay a simmurotka kenni Yahweh a Diosko.'
  kpg-kpg: Idimaa dela au ne hai beelaa, gei Moses gu hagababa mai bolo au mo agu
    dama e hai mee gi di gowaa dela gu haele iei au nonua.
  uig-ARA: 'ئۇ كۈنى مۇسا قەسەم قىلىپ: ــ «سەن پۈتۈن قەلبىڭ بىلەن پەرۋەردىگار خۇدايىڭغا
    ئەگەشكىنىڭ ئۈچۈن، سېنىڭ پۇتۇڭ دەسسىگەن زېمىن جەزمەن ئەبەدگىچە سېنىڭ بىلەن نەسلىڭنىڭ
    مىراسى بولىدۇ» ــ دېگەنىدى.'
  bsp-bsp: 'Dɔsɔk dadɔkɔ dɔ Musa ɛndɛrəm ntɛ: ‹Ilaŋ ti fɔ ntɔf yayɛ mənakɔtɛnɛ mɔ,
    mɛnɛ antɔf ŋam ŋeyi yi dacɔ, antɔf ŋaŋɔkɔ ŋendeyɔn'' am kɛ, məna kɔ awut am doru
    o doru, bawo məŋcəŋkəl dim da Kanu Kəpɔŋ, Kanu kem.›'
  sus-sus: Na kui Annabi Munsa naxa laayidi tongo n bɛ yi ki, ‹I i ɲɛrɛxi bɔxi naxan
    ma, na findima nɛ i tan nun i xa die kɛ ra tɛmui birin, barima i bara bira n Marigi
    Alatala xui fɔxɔ ra a ki ma.›»
  pon-2006: Pwehki ei kapwaiadahr mwekido, Moses ahpw inoukihong ie me ngehi oh nei
    seri kan pahn sapwenikihla sahpwo me I aluher powe.
  ksd-ksd: 'Ma Moses i ga vavalima ta nam ra bung, ma i ga biti: A gunan u tar rua
    ia ma ra kakim, kaum iat ma kai ra umana natum vatikai, tago u tar mur tuna ra
    Luluai kaugu God.'
  tur-YTC: 'Moşe o gün şöyle ant içti: ''Üzerinde yürüdüğün diyar kesinlikle sonsuza
    dek sana ve çocuklarına miras olacak, çünkü sen tümüyle Tanrım Yahve''nin ardından
    gittin.''”'
  grc-BRENT: Καὶ ὤμοσε Μωυσῆς ἐν ἐκείνῃ τῇ ἡμέρᾳ, λέγων, ἡ γῆ ἐφʼ ἣν ἐπέβης, σοὶ ἔσται
    ἐν κλήρῳ καὶ τοῖς τέκνοις σου εἰς τὸν αἰῶνα, ὅτι προσετέθης ἐπακολουθῆσαι ὀπίσω
    Κυρίου τοῦ Θεοῦ ἡμῶν.
  ind-AYT: Pada waktu itu, Musa bersumpah, katanya, ‘Sesungguhnya, tanah yang diinjak
    kakimu akan menjadi milik pusakamu dan anak-anakmu sampai selamanya, sebab engkau
    mengikuti TUHAN, Allahku, dengan sepenuh hati.’
  nya-nya: Kotero tsiku limenelo Mose anandilonjeza kuti, ‘Dziko limene unayendamo
    lidzakhala lako ndiponso la ana ako kwamuyaya chifukwa unamvera Yehova Mulungu
    wanga ndi mtima wako wonse.’
  hrv-hrv: 'I onoga se dana zakle Mojsije: ''Zemlja kojom je stupala noga tvoja pripast
    će tebi i sinovima tvojim u vječnu baštinu, jer si vršio volju Jahve, Boga mojega.'''
  mps-mps: Tama tibaso, Mosesgo te tiwai po me deli ena dali te sogo dąų wali. Agai
    te po wai, ‘Nago te God wali bugagia pali, te dago Genuai Bidi da, tama tibaso,
    nage me, nago ogomani dali, te nage bilali tǫ pedai badu siyu, tama augwaligo
    te tǫ sesemane sogo elalua pidu, mu elalua paibao,’ te po wai.”
  tpi-tpi: Olsem na Moses i mekim wanpela promis long mi. Em i tok, ‘Yu bin bihainim
    gut God, Bikpela bilong yumi, olsem na yu wantaim ol pikinini bilong yu bai i
    kisim dispela hap graun yu bin wokabaut long en.’”
  dan-1931: 'Og Moses svor den Dag: Sandelig, det Land, din Fod har betrådt, skal
    være din og dine Efterkommeres Arvelod til evig Tid, fordi du har vist HERREN
    min Gud fuld Lydighed!'
  vie-OVCB: Vì vậy, hôm ấy Môi-se có thề sẽ cho tôi và con cháu tôi nơi nào tôi đặt
    chân đến, vì tôi đã hết lòng theo Chúa Hằng Hữu, Đức Chúa Trời của tôi.
  guj-2017: મૂસાએ તે દિવસે પ્રતિજ્ઞા કરી કે, ‘નિશ્ચે જે ભૂમિ પર તારા પગ ફર્યા છે તે
    તારાં અને તારાં સંતાનોને માટે સદાકાળનો વારસો થશે, કેમ કે તું સંપૂર્ણરીતે મારા
    પ્રભુ યહોવાહને અનુસર્યો છે.
  pon-2006A: Pwehki ei kapwaiadahr mwekido, Moses ahpw inoukihong ie me ngehi oh nei
    seri kan pahn sapwenikihla sahpwo me I aluher powe.
  por-BRBSL: 'Moisés jurou naquele dia, dizendo: ''Certamente a terra onde andastes
    será uma herança para vós e para vossos filhos para sempre, porque seguistes totalmente
    a Iavé meu Deus''.'
  cth-cth: Hat hnin vah Mosi ni, nang teh kaie BAWIPA Cathut e hnuk dueng na kâbang
    dawkvah, nang ni na coungroe e talai pueng teh, a yungyoe nange râw, nange catounnaw
    e râw lah ao han telah thoe a bo.
  twi-twi: Enti saa da no, Mose hyɛɛ me bɔ se, ‘Kanaan asase a wokɔnantew so yi bɛyɛ
    wo ne wʼasefo agyapade sononko daa nyinaa, efisɛ wufi wo koma nyinaa mu adi Awurade,
    me Nyankopɔn akyi.’
  hlt-hlt: Te dongah Moses loh amah khohnin ah a toemngam tih, “Na kho loh a til khohmuen
    te tah namah kah rho la om saeh lamtah BOEIPA ka Pathen hnukah na tukkoei van
    dongah kumhal duela na ca rhoek ham om laeh saeh,” a ti.
  tbz-SIM: 'Kɛ̀ Mɔyiisii bɛ́i nkɛ́yú Kuyie nyètìrì kɛ dɔ̀: M bo tiekɛ n nɑɑ̀cɛ̀tɛ̀
    nɑ dìì ɛì nɛ̀ n yɑɑ̀bío sɑ̃́ɑ̃̀, n yié mmɛ̀ɛ̀ kpɛ́í nti Yiɛ̀ nKuyie nkpɛti.'
  msy-2020: Dughiar kamɨn, Moses na ko akam akɨra ghaze, ‘Nɨ bar deravɨra Ikiavɨra
    Itir God, en God, an akamɨn gɨn ghua uabɨ isa a ganɨngi, kamaghɨn nɨ uan dagarimɨn
    dɨkagha aruizir nguazir kam, an a isɨ nɨ uan boriba ko ia danightɨ, ia a daperagh
    an ikɨ kamaghɨra ikiam.’ ”
  azb-azb: 'O gün Musa and içib dedi: “Sən qədəm basdığın torpaq mütləq sənə və sənin
    övladlarına əbədi irs olaraq veriləcək, çünki sən Allahım Rəbbin ardınca səmimi
    qəlblə getdin”.'
  eng-DBY: And Moses swore on that day, saying, The land whereon thy feet have trodden
    shall assuredly be thine inheritance, and thy children's for ever! for thou hast
    wholly followed Jehovah my God.
  hin-2017: तब उस दिन मूसा ने शपथ खाकर मुझसे कहा, ‘तूने पूरी रीति से मेरे परमेश्वर
    यहोवा की बातों का अनुकरण किया है, इस कारण निःसन्देह जिस भूमि पर तू अपने पाँव धर
    आया है वह सदा के लिये तेरा और तेरे वंश का भाग होगी।’
  swp-swp: Nei asubenana ne Mose i aigora i ene, Mamohoi, oea va arinai aem se utu
    abo em oea, eo am isimurita edi oea i lau e nige nosina, paana ma nuam i ohi Guiau
    em Eaubada u hemurivatai.
  eng-YLT: and Moses sweareth in that day, saying, If not — the land on which thy
    foot hath trodden, to thee it is for inheritance, and to thy sons — to the age,
    for thou hast been fully after Jehovah my God.
  eng-WYC-2017: And Moses swore in that day, and said, The land, that thy foot hath
    trodden, shall be thy possession, and of thy sons without end; for thou pursuedest
    [or hast followed] thy Lord God.
  eng-WMBB: Moses swore on that day, saying, ‘Surely the land where you walked shall
    be an inheritance to you and to your children forever, because you have wholly
    followed the LORD my God.’
  urd-GVH: उस दिन मूसा ने क़सम खाकर मुझसे वादा किया, ‘जिस ज़मीन पर तेरे पाँव चले हैं
    वह हमेशा तक तेरी और तेरी औलाद की विरासत में रहेगी। क्योंकि तू रब मेरे ख़ुदा का
    वफ़ादार रहा है।’
  rug-rug: Gua asa ke, va tatara nau e Mosese sapu sari na qua koburu meke arau si
    kaqu vagi zoṉazoṉa ia sa popoa sapu ene nuquria rau pude na mami tinago.
  gaz-gaz: Kanaafuu Museen gaafas akkana jedhee naa kakate; ‘Sababii ati garaa kee
    guutuudhaan Waaqayyo Waaqa koo duukaa buuteef, lafti miilli kee tuqe sun hamma
    bara baraatti dhaala keetii fi dhaala ilmaan keetii taʼa.’
  fra-LSG: 'Et ce jour-là Moïse jura, en disant: Le pays que ton pied a foulé sera
    ton héritage à perpétuité, pour toi et pour tes enfants, parce que tu as pleinement
    suivi la voie de l’Éternel, mon Dieu.'
  gnn-gnn: Bala Mawtjitjtja ŋunhi waŋana bitjarra warray ŋarrakala gam'. ‘Ŋunhiyinydjayi
    wäŋa ŋunhi nhe yukurrana marrtjina ŋuliwitjarrayi, muŋdhu'‐muŋdhurruna yukurrana,
    ŋunhiyinydja yurru djingaryun nhuŋuwaynha wäŋa, ga yumurrku'wuna nhokalayŋuwu,
    bili nhe yukurrana dhärrana nhanukalay yana yuwalkkuŋala wal'ŋu.’
  yal-yal: Na lɔxɔni, Musa yi a kɔlɔ ito ra, a naxa, ‘I sanna tixi dɛnaxanye birin
    yi, mɛnne findima nɛn i tan nun i ya diine kɛɛn na waxatin birin, bayo i luxi
    Alatala nan tun fɔxɔ ra, n ma Ala.’
  haw-1868: Ua hoohiki o Mose ia la, i ka i ana ae, He oiaio, o ka aina a kou wawae
    i hehi ai, nou no ia, a no kau poe mamo no hoi kekahi i hooilina mau loa, no ka
    mea, ua hahai oiaio oe mamuli o Iehova o ko'u Akua.
  arb-NAV: 'لِذَلِكَ حَلَفَ مُوسَى فِي ذَلِكَ الْيَوْمِ قَائِلاً: إِنَّ الأَرْضَ الَّتِي
    وَطِئَتْهَا قَدَمَاكَ تَكُونُ لَكَ وَلأَوْلادِكَ نَصِيباً إِلَى الأَبَدِ، لأَنَّكَ
    اتَّبَعْتَ الرَّبَّ إِلَهِي مِنْ كُلِّ قَلْبِكَ.'
  ewe-ewe: Mose gblɔ nam be, ‘Kanaanyigba la ƒe akpa si dzi miele la, azu wò kple
    wò dzidzimeviwo tɔ tegbetegbe.’
  eng-LEE: And Moses swore on that day, saying, Surely the land whereon thy foot hath
    trodden shall belong to thee for an inheritance, and to thy children for ever;
    because thou hast wholly followed the Lord my God.
  asm-FB: সেই দিনাই মোচিয়ে শপত খাই ক’লে, ‘যি ভূমিৰ ওপৰত তুমি ভৰি দিলাগৈ, তুমি আৰু
    তোমাৰ সন্তান সকলে চিৰকাললৈকে নিশ্চয়ে সেই ভূমিৰ উত্তৰাধিকাৰী হ’ব; কিয়নো তুমি
    সম্পূৰ্ণৰূপে মোৰ ঈশ্বৰ যিহোৱাৰ ইচ্ছামতে চলিলা।’
  sus-A: نَ كُي عَننَبِ مُنسَ نَشَ لَايِدِ تٌنفٌ ﭑ بّ يِ كِ، ‹عِ عِ حّرّشِ بْشِ نَشَن
    مَ، نَ قِندِ مَ نّ عِ تَن نُن عِ شَ دِيٍ كّ رَ تّمُي بِرِن، بَرِ مَ عِ بَرَ بِرَ
    ﭑ مَرِفِ عَلَتَلَ شُي قْشْ رَ عَ كِ مَ.›»
  fra-SBL: 'Ce jour-là, Moïse jura en disant : « Le pays où tu as marché sera ton
    héritage et celui de tes enfants à perpétuité, parce que tu as entièrement suivi
    Yahvé mon Dieu.'
  hbo-hbo: וַיִּשָּׁבַ֣ע מֹשֶׁ֗ה בַּיֹּ֣ום הַהוּא֮ לֵאמֹר֒ אִם־לֹ֗א הָאָ֙רֶץ֙ אֲשֶׁ֨ר
    דָּרְכָ֤ה רַגְלְךָ֙ בָּ֔הּ לְךָ֨ תִֽהְיֶ֧ה לְנַחֲלָ֛ה וּלְבָנֶ֖יךָ עַד־עֹולָ֑ם
    כִּ֣י מִלֵּ֔אתָ אַחֲרֵ֖י יְהוָ֥ה אֱלֹהָֽי׃
  piu-2006: '@see-verse:JOS.014.008'
  kik-kik: Nĩ ũndũ ũcio, Musa akĩĩhĩta na mwĩhĩtwa mũthenya o ro ũcio akĩnjĩĩra atĩrĩ,
    ‘Ti-itherũ bũrũri ũcio makinya maku marakinyangire ũgaatuĩka igai rĩaku na rĩa
    ciana ciaku nginya tene, nĩ ũndũ nĩũrũmĩrĩire Jehova Ngai wakwa na ngoro yaku
    yothe.’
  fra-NCL: 'Et ce jour-là Moïse fit ce serment : Le pays que ton pied a foulé sera
    ton héritage et celui de tes enfants à perpétuité, parce que tu as entièrement
    suivi Yahweh, mon Dieu.'
  cek-AK: To na niah Mosi mah, Nang loe palungthin boih hoiah ka Angraeng Sithaw hnukah
    na bang pongah, na khok hoi cawh ih prae to, nangmah hoi na caanawk mah dungzan
    khoek to toep o ih qawk ah om tih, tiah lokkamhaih a sak.
  cuk-cuk: 'A-ibagine, Moisés weyob ise-sogar anga sogsa gusad: ‘Ar bia be annadapoe,
    a-napa begadga, degi, be-wagangadga degisadegu guoed, ar bede an-Bab-Dummad-Jehováʼgi
    gwen bensuli gusad.’'
  uig-CYR: 'У күни Муса қәсәм қилип: — «Сән пүтүн қәлбиң билән Пәрвәрдигар Худайиңға
    әгәшкиниң үчүн, сениң путуң дәссигән зимин җәзмән әбәткичә сениң билән нәслиңниң
    мираси болиду» — дегән еди.'
  tel-2017: ఆ రోజు మోషే నాతో ప్రమాణపూర్వకంగా ‘నీవు నా దేవుడైన యెహోవాను నిండు మనస్సుతో
    అనుసరించావు కాబట్టి నీవు అడుగుపెట్టిన భూమి నిశ్చయంగా నీకూ నీ సంతానానికీ ఎప్పటికీ
    స్వాస్థ్యంగా ఉంటుంది’ అన్నాడు.
  hat-BSA: 'Konsa, Moïse te sèmante nan jou sa a, e li te di: “Vrèman peyi a sila
    pye ou te foule a va vin yon eritaj pou ou menm ak pitit ou yo pou tout tan, akoz
    ou te swiv SENYÈ a, Bondye mwen an nèt.”'
  kos-kos: Ke sripa se inge Moses el tuh wulela mu acn nukewa nga fahla fac, ac fah
    ma luk ac tulik nutik.
  hbo-WLC: וַיִּשָּׁבַ֣ע מֹשֶׁ֗ה בַּיּ֣וֹם הַהוּא֮ לֵאמֹר֒ אִם־לֹ֗א הָאָ֙רֶץ֙ אֲשֶׁ֨ר
    דָּרְכָ֤ה רַגְלְךָ֙ בָּ֔הּ לְךָ֨ תִֽהְיֶ֧ה לְנַחֲלָ֛ה וּלְבָנֶ֖יךָ עַד־עוֹלָ֑ם
    כִּ֣י מִלֵּ֔אתָ אַחֲרֵ֖י יְהוָ֥ה אֱלֹהָֽי׃
  ibo-ibo: Mosis ṅụrụ iyi sị m, ‘Ebe ọ bụ na i ji obi gị niile soro Onyenwe anyị Chineke
    m, ala ahụ i jegharịrị ije nʼelu ya ga-abụ ihe nketa nye gị na ụmụ gị ruo mgbe
    ebighị ebi.’
  ory-ory: ଏହେତୁ ମୋଶା ସେହି ଦିନ ଶପଥ କରି କହିଲେ, ‘ଯେଉଁ ଭୂମିରେ ତୁମ୍ଭର ପାଦ ପଡ଼ିଅଛି, ତାହା
    ଅବଶ୍ୟ ତୁମ୍ଭର ଓ ଯୁଗାନୁକ୍ରମେ ତୁମ୍ଭ ସନ୍ତାନଗଣର ଅଧିକାର ହେବ, ଯେହେତୁ ତୁମ୍ଭେ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ସଦାପ୍ରଭୁ ଆମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ଅନୁଗତ ହୋଇଅଛ।’
  chk-chk: Iwe, lon ewe ränin Moses a pwon fän akapel ngeniei o apasa, ‘Ellet, ewe
    fanü ka fen ipwetiu won epwe fanüom me noum kana tori feilfeilachök, pokiten ka
    apwönüetä letipen ewe Samol mi Lapalap ai we Kot.’
  rop-rop: en dumaji aibin oldei lisin langa im, wal Mosis bin pramisim mi en main
    femili ol detlot kantri weya aibin wokabat.
  ukr-1871: 'Того дня заклявсь Мойсей так: Істовно, тобі та потомкам твоїм упаде в
    наслїдню державу на вічні часи та земля, що ноги твої ступали по їй; бо ти явив
    себе вповнї слухняним до Господа, Бога твого!'
  deu-1951: 'Da schwur mir Mose an demselben Tag und sprach: Das Land, darauf du mit
    deinem Fuß getreten bist, soll dein und deiner Kinder Erbteil sein ewiglich, weil
    du dem HERRN, meinem Gott, gänzlich nachgefolgt bist!'
  eng-JPS: 'And Moses swore on that day, saying: Surely the land whereon thy foot
    hath trodden shall be an inheritance to thee and to thy children for ever, because
    thou hast wholly followed the LORD my God.'
  srp-1865: 'I zakle se Mojsije onaj dan govoreæi: zaista zemlja po kojoj si hodio
    nogama svojima, dopašæe tebi u našljedstvo i sinovima tvojim dovijeka; jer si
    se sasvijem držao Gospoda Boga mojega.'
  lug-lug: Era Musa yandayirira nti, ‘Ensi ebigere byo kwe biririnnya, mugabo gwo
    n’abaana bo emirembe gyonna, kubanga ogoberedde Mukama Katonda wange n’omutima
    gwo gwonna.’
  heb-heb: וישבע משה ביום ההוא לאמר אם לא הארץ אשר דרכה רגלך בה לך תהיה לנחלה ולבניך
    עד עולם כי מלאת אחרי יהוה אלהי׃
  ben-IRV: আর মোশি ওই দিনের শপথ করে বলেছিলেন, যে জমির উপরে তোমার পা পড়েছে, সেই জমি
    তোমার ও চিরকাল তোমার সন্তানদের অধিকার হবে; কারণ তুমি পুরোপুরি আমার ঈশ্বর সদাপ্রভুর
    অনুসরণ করেছ।
  pan-pan: ਮੂਸਾ ਨੇ ਉਸੇ ਦਿਨ ਇਹ ਸਹੁੰ ਖਾਧੀ ਕਿ ਜ਼ਰੂਰ ਇਹ ਧਰਤੀ ਜਿੱਥੋਂ ਦੀ ਤੇਰੇ ਪੈਰ ਲੰਘ ਗਏ
    ਹਨ ਤੇਰੇ ਲਈ ਤੇਰੇ ਪੁੱਤਰਾਂ ਲਈ ਇਸ ਕਾਰਨ ਸਦਾ ਦੀ ਭਾਗ ਹੋਵੇਗੀ ਕਿ ਤੂੰ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਪਿੱਛੇ ਲੱਗਾ ਰਿਹਾ ਹੈਂ।
  mya-JVB: ထို နေ့ ရက်၌ မောရှေ က၊ သင်သည် ငါ ၏ဘုရား သခင် ထာဝရဘုရား နောက် တော်သို့ လုံးလုံး
    လိုက်သောကြောင့် ၊ အကယ်၍သင်နင်း ပြီးသောမြေ သည် အစဉ် အဆက် သင် ၏အမွေ၊ သင် ၏ သား မြေးတို့၏အမွေ
    ဖြစ် ရလိမ့်မည်ဟု ကျိန်ဆို လေ၏။
  hmo-hmo: Unai dina dekenai Mose ia gwauhamata, ia gwau, ‘Momokani, oiemu aena dekenai
    oi raka bona oi moia vadaeni tano be oiemu tano do ia lao, oiemu, bona oiemu bese
    taudia edia, ela bona hanaihanai, badina be Lohiabada, oiemu Dirava oi badinaia
    mai oiemu kudouna ibounai.’
  urd-urd: तब मूसा ने उस दिन क़सम खा कर कहा, “जिस ज़मीन पर तेरा क़दम पड़ा है वह हमेशा
    के लिए तेरी और तेरे बेटों की मीरास ठहरेगी, क्यूँकि तूने ख़ुदावन्द मेरे ख़ुदा की
    पूरी पैरवी की है”।
  rus-SYN: 'и клялся Моисей в тот день и сказал: “земля, по которой ходила нога твоя,
    будет уделом тебе и детям твоим навек, ибо ты в точности последовал Господу Богу
    моему”;'
  bqc-SIM: Gↄↄ bee ↄ̃ Mↄizi lɛgbɛ̃̀mɛɛ à mɛ̀, lá má tɛ́ Dii ma Luazi ń nↄ̀sɛmɛndoo,
    tↄↄlɛ pↄ́ ma gbapɛ̀lɛwà a gↄ̃ mapi ń ma buiↄ pↄ́ ũɛ e gↄↄpii.
  tcz-CHONGTHU: Hijeh chun hiche nikho chun, Mose akihahsel in aseitan ahi,”Tahbehin
    nakengphang achotphana muntinchu aitih a nangle nachilhahte goullo dinga nachan
    ding ahi, ajeh chu nangin Pakai ka Pathen chu najuilhum keiyin ahi” einatin ahi.
  mar-mar: तेव्हा त्याच दिवशी मोशेने शपथ वाहून सांगितले की, ज्या भूमीवर तुझे पाऊल
    चालले ती खात्रीने तुझा व तुझ्या वंशजाचे वतन अशी सर्वकाळ होईल; कारण की तू माझा
    देव परमेश्वर याला पूर्णपणे अनुसरलास.
  qub-qub: 'Chaymi Moisesga Tayta Diospa jutincho jurashpan nimaran: ‹Yaycur purishayqui
    chacraga canga gampämi, gampita mirajcunapämi. Gampaj canga Tayta Diosta wiyacushayquipita,
    nishanta cumlishayquipitami.›'
  hat-hat: 'Lè sa a, Moyiz fè m'' pwomès sa a, li di m'': Ou wè ou menm, ou fè tou
    sa Seyè a te vle ou fè. Se poutèt sa y''a ba ou tout kote ou mete pye ou yo pou
    ou ak pou tout ras ou apre ou.'
  eng-BSB: On that day Moses swore to me, saying, ‘Surely the land on which you have
    set foot will be an inheritance to you and your children forever, because you
    have wholly followed the LORD my God.’
  tod-tod: 'Naama volo ná, Moize niima ɠonai woni, é ɠɛ ma: ‹Gaamazu, zooi nii è
    ziaa su, naa ɠa ɠɛ ga ɗɔnɔi, wa è-mavofodai, eyɛsu ɠɔ, tɔɔzei è ziɛʋɛ wooɠɛɠiladai
    zu ga Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI ná-pelei.›'
  eng-WEBPB: Moses swore on that day, saying, ‘Surely the land where you walked shall
    be an inheritance to you and to your children forever, because you have wholly
    followed the LORD my God.’
  kbq-kbq: Higeno ana zupa Mosese'a huvempa huno anage hu'ne, tamagerfa huno ina mopare'ma
    kagiama rente'nana mopa kagrane mofavre nagaka'ane erisantihareta manisaza mopa
    mevava hugahie. Na'ankure kagra nagri Anumzana kagu'areti hunka amage ante'nane.
  nhe-BL: 'Huajca Moisés quitestigojquetzqui TOTECO huan nechilhui: ‘Nochi nopa tlali
    tlen ipan tinejnentoc elis moaxca ta huan moixhuihua para nochipa, pampa timotemachi
    ipan TOTECO Dios ica nochi moyolo.’'
  gub-BL: A'e rupi a'e 'ar mehe Moizez umume'u tuwe ma'e uzeapo ma'e ràm ihewe. —
    Ywy neremipyrog àwàm izar romo ereiko putar ne nehe, nezuapyapyr wà nehe no. Erepyhyk
    putar a'e ywy nezuapyapyr waneko àwàm romo nehe, ta'e ereruzar katu Tupàn ne xe,
    i'i Moizez ihewe.
  eng-DRA: 'And Moses swore in that day, saying: The land which thy foot hath trodden
    upon shall be thy possession, and thy children’s for ever, because thou hast followed
    the Lord my God.'
