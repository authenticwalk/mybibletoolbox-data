verse: JOS.014.004
translations:
  mal-C: യോസേഫിന്റെ മക്കൾ മനശ്ശെ, എഫ്രയീം എന്ന രണ്ടു ഗോത്രങ്ങളായിത്തീർന്നിരുന്നു.
    ലേവ്യർക്കു ദേശത്തിന്റെ ഓഹരി ലഭിച്ചില്ല; എന്നാൽ താമസിക്കുന്നതിനു പട്ടണങ്ങളും, ആടുമാടുകൾക്കും
    മൃഗസമ്പത്തിനും പുൽമേടുകളും ലഭിച്ചിരുന്നു.
  deu-TKW: Denn die Söhne Josephs bildeten zwei Stämme, Manasse und Ephraim, und den
    Leviten hatte man keinen Anteil im Lande verliehen, außer Städte zum Wohnen mit
    den zugehörigen Weidetriften für ihre Herden und ihre Habe.
  lin-lin: pamba te bana mibali ya Jozefi, Manase mpe Efrayimi, bakomaki mabota mibale.
    Bato ya libota ya Levi bazwaki libula te kati na mokili longola kaka bingumba
    ya kovanda elongo na mabele na yango mpo na bibwele mpe biloko na bango.
  eng-LSV: for the sons of Joseph have been two tribes, Manasseh and Ephraim, and
    they have not given a portion to the Levites in the land, except cities to dwell
    in, and their outskirts for their livestock, and for their possessions;
  eng-GNV: 'For the childre of Ioseph were two tribes, Manasseh and Ephraim: therefore
    they gaue no part vnto the Leuites in the lande, saue cities to dwell in, with
    the suburbes of the same for their beastes and their substance.'
  eng-WEBSTER: 'For the children of Joseph were two tribes, Manasseh and Ephraim:
    therefore they gave no part to the Levites in the land, save cities to dwell in
    , with their suburbs for their cattle, and for their substance.'
  nhw-BL: Pampa José quipixqui ome itelpocahua huejcajya catli inintoca Manasés huan
    Efraín, huan inijuanti mochijque ome huejhueyi familias ipatlaca iteipan ixhuihua
    Leví catli amo quinpojqui ininhuaya nopa 12 huejhueyi familias. Huan nopa tlayacanani
    amo quinmacaque iteipan ixhuihua Leví se tlali. San quinmacaque altepeme para
    ipan itztose ica quentzi potreros nechca para quiniscaltise tlapiyalme.
  swh-ONEN: kwa kuwa wana wa Yosefu walikuwa makabila mawili; Manase na Efraimu. Walawi
    hawakupata mgawo wa ardhi, bali walipewa miji tu kwa ajili ya kuishi, pamoja na
    maeneo ya malisho kwa ajili ya makundi yao ya kondoo, mbuzi na ngʼombe wao.
  bba-bba: mɑ n kun mɔ wusu ɡɑsu kɑ sin kpɑrɑ yenu. Mɑnɑse kɑ Efɑrɑimu bɑ sɑ̃ɑwɑ Yosɛfun
    bibu. Berɑ bɑ kuɑ bwese kɛrɑ yiru.
  eng-KJVCPB: 'For the children of Joseph were two tribes, Manasseh and Ephraim: therefore
    they gave no part unto the Levites in the land, save cities to dwell in, with
    their suburbs for their cattle and for their substance.'
  luo-luo: nimar yawuot Josef ne osepogore mi obedo dhoudi ariyo ma gin, Manase gi
    Efraim. Jo-Lawi ne ok oyudo pok moro e pinyno makmana mier mag dak, to gi lege
    ma rombgi kod dhogi nyalo kwayoe.
  meu-meu: a Iosef garana na iduhu rua, Manase iduhuna bona Efraim iduhuna. Levi taudia
    na tano ta asie henidia, a bae noholai hanuadia mo e henidia, bona rei gabudia,
    edia ubu-ubu ḡaudia iubulaidia.
  npi-ULB: वास्तवमा योसेफको कुल मनश्शे र एफ्राइम गरी दुई कुल थिए । लेवीहरूलाई त्यो
    भू-भागमा कुनै उत्तराधिकार दिइएन, तर तिनीहरूका गाईवस्तुहरूका निम्ति चरन र तिनीहरूका
    भौतिक सरसामानहरूका निम्ति केही सहरहरू मात्र दिइए ।
  yor-yor: Àwọn ọmọ Josẹfu sì di ẹ̀yà méjì, Manase àti Efraimu. Àwọn ọmọ Lefi kò gba
    ìpín ní ilẹ̀ náà bí kò ṣe àwọn ìlú tí wọn yóò máa gbé, pẹ̀lú pápá oko tútù fún
    ọ̀wọ́ ẹran àti agbo ẹran wọn.
  ind-ind: Keturunan Yusuf terdiri dari dua suku, yaitu Manasye dan Efraim. Masing-masing
    suku menerima tanah warisan, sedangkan suku Lewi tidak mendapat tanah warisan
    selain kota-kota untuk mereka tempati dan padang rumput di sekitarnya untuk menggembalakan
    ternak mereka.
  pes-OPCB: '@see-verse:JOS.014.003'
  tgl-ULB: Ang lipi ni Jose ay talagang dalawang lipi, Manases at Ephraim. At walang
    bahagi ng pamana ang ibinigay sa mga Levita doon sa lupain, pero may mga lungsod
    lamang para matirahan, kasama ang kanilang mga lupang-pastulan para sa kanilang
    alagang baka at para sa kanilang sariling materyal na pangangailangan.
  hui-hui: Tigua dindi tu wa tahalu howa Yosebe igini Manase ibu hameigini mbira dagalalu
    Eberaimi ibubi anidagua dege dagalalu libu hameigini kira dagalene. Ani bialu
    Mosese ibugua Libai hameigini hearu dege dindi mbira tu wa mia nabini. Libai hameigini
    ti tano maru hangu wu howa tinaga dindi emene ti mbira mbira tinaga nogo bulumaga
    sibiru hinu helonaga mini.
  mya-mya: '@see-verse:JOS.014.003'
  bod-N: ཅི་ལ་ཟེར་ན། ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་རྣམས་ནི་མཱ་ན་ཤེ་དང་ཨེ་ཕཱར་ཡིམ་ཚོ་པ་གཉིས་སུ་གྱུར་པས།
    ལེ་ཝི་པ་རྣམས་ལ་ས་མ་བགོས་མོད། འོན་ཀྱང་ཁོ་རྣམས་གནས་སྡོད་བྱེད་པར་གྲོང་ཁྱེར་གནང་ཞིང་།
    ཡང་ཁོ་རྣམས་ཀྱི་ཕྱུགས་འཚོ་བ་དང་རྒྱུ་ནོར་འཇོག་པའི་ཕྱིར་གྲོང་ཁྱེར་གྱི་ཉེ་འཁོར་རྣམས་གནང་བའོ།
    །
  sna-sna: nokuti vana vaJosefa vakanga vava marudzi maviri, rwaManase norwaEfuremu.
    VaRevhi havana kuwana mugove wenyika asi maguta okugara, namafuro amakwai avo
    nemombe dzavo.
  spa-BLM: Porque los hijos de José eran dos tribus, Manasés y Efraín. A los levitas
    no les dio ninguna porción en la tierra, excepto ciudades para habitar, con sus
    tierras de pastoreo para su ganado y para sus propiedades.
  cac-cac: '@see-verse:JOS.014.003'
  swh-ULB: Kabila la Yusufu kwa uhalisia yalikuwa makabila mawili, Manase na Efraimu.
    Na hakuna sehemu yoyote ya urithi waliyopewa Walawi katika nchi, lakini walipewa
    miji ya kuishi ndani yake pamoja na sehemu ya malisho ya mifugo yao na kwa ajili
    ya riziki zao.
  bel-bel: 'бо ад сыноў Язэпавых пайшлі два племі: Манасіінае і Яфрэмавае: таму яны
    і не далі лявітам часткі ў зямлі, а толькі гарады на жыхарства з прадмесьцямі
    іх пад быдла іхняе і дзеля выгодаў іхніх.'
  deu-ELBBK: Denn die Söhne Josephs bildeten zwei Stämme, Manasse und Ephraim; und
    man gab den Leviten kein Teil im Land, außer Städten zum Wohnen und deren Bezirken
    für ihr Vieh und für ihre Habe.
  mbb-OT: '@see-verse:JOS.014.003'
  mal-2015: യോസേഫിന്റെ മക്കൾ മനശ്ശെ, എഫ്രയീം എന്നു രണ്ടു ഗോത്രം ആയിരുന്നു. ലേവ്യർക്കു
    പാർപ്പാൻ പട്ടണങ്ങളും അവരുടെ കന്നുകാലികൾക്കും മൃഗസമ്പത്തിന്നും വേണ്ടി പുല്പുറങ്ങളും
    അല്ലാതെ ദേശത്തിൽ ഓഹരിയൊന്നും കൊടുത്തില്ല.
  tuo-NT: '@see-verse:JOS.014.003'
  rmc-rmc: 'Le Jozefoskre čhavendar sas duj kmeňi: o Menaše the o Efrajim. Le Leviten
    na diňa andre odi phuv ňisavo ďeďictvos. Chudle ča fori kaj te bešel a the maľi
    prekal o dobitkos the prekal o stadi.'
  nlg-nlg: Tana kemana Joseph te uputu ga erua na kema keakeha, a Manasseh ma Ephraim.
    Ma gaira na Levite tara mu tuvalira nia tua ski pari, na komu vamua tara ghanara
    iga maia na lei maumanu.
  pes-OPV: زیرا پسران یوسف دو سبط بودند، یعنی منسی و افرایم، و به لاویان هیچ قسمت
    در زمین ندادند، غیر از شهرها به جهت سکونت و اطراف آنها به جهت مواشی واموال ایشان.
  ron-1924: 'Фиий луй Иосиф алкэтуяу доуэ семинций: Манасе ши Ефраим; ши левицилор
    ну ли с-а дат парте ын царэ, афарэ де четэциле пентру локуит, ку локуриле гоале
    димпрежурул лор пентру турмеле ши авериле лор.'
  ben-OBCV: কারণ যোষেফের বংশধরেরা মনঃশি ও ইফ্রয়িম—এই দুই গোষ্ঠীতে পরিণত হল। লেবীয়েরা
    দেশের কোনও অংশ পায়নি, কিন্তু বসবাস করার জন্য শুধু কয়েকটি নগর এবং তাদের মেষপাল
    ও পশুপালের জন্য চারণভূমি পেয়েছিল।
  som-som: Maxaa yeelay, reer Yuusuf waxay ahaayeen laba qabiil, oo kala ah reer Manaseh
    iyo reer Efrayim; oo dhulkii qayb lagama siin reer Laawi magaalooyinkii ay degganaayeen
    mooyaane, iyo agagaarkoodii ay xoolahoodii iyo alaabtoodii ku hayn jireen.
  lat-VUC: 'sed in eorum successerunt locum filii Joseph in duas divisi tribus, Manasse
    et Ephraim: nec acceperunt Levitæ aliam in terra partem, nisi urbes ad habitandum,
    et suburbana earum ad alenda jumenta et pecora sua.'
  eng-ASVBT: 'For the children of Joseph were two tribes, Manasseh and Ephraim: and
    they gave no portion unto the Levites in the land, save cities to dwell in, with
    the suburbs thereof for their cattle and for their substance.'
  ita-1885: Ma i figliuoli di Giuseppe facevano due tribù, Manasse ed Efraim; e non
    fu data a' Leviti alcuna parte nel paese, se non delle città per abitare, insieme
    co' lor contorni, per i lor bestiami, e per gli altri lor beni.
  eng-LXXUP: For the sons of Joseph were two tribes, Manasseh and Ephraim; and there
    was none inheritance in the land given to the Levites, only cities to dwell in,
    and their suburbs separated for the cattle, and their cattle.
  eng-ULB: The tribe of Joseph was actually two tribes, Manasseh and Ephraim. The
    Levites were given no portion of the inheritance in the land, but only certain
    cities to live in, with their pasturelands for livestock and for their own material
    resources.
  spa-VBL: Los descendientes de José se habían convertido en dos tribus, Manasés y
    Efraín. A los levitas no se les dio ninguna tierra, sólo ciudades para vivir y
    pastos para sus rebaños y manadas.
  fra-_FOB: Car les enfants de Joseph formaient deux tribus, Manassé et Éphraïm, et
    l'on ne donna point de part aux Lévites dans le pays, mais seulement des villes
    pour y habiter, avec leurs banlieues, pour leurs troupeaux et pour leurs biens.
  mal-mal: യോസേഫിന്റെ മക്കൾ മനശ്ശെ, എഫ്രയീം എന്നീ രണ്ടു ഗോത്രങ്ങൾ ആയിരുന്നു. ലേവ്യർക്കു
    പാർപ്പാൻ പട്ടണങ്ങളും അവരുടെ കന്നുകാലികൾക്കും മൃഗസമ്പത്തിന്നും വേണ്ടി പുല്പുറങ്ങളും
    അല്ലാതെ ദേശത്തിൽ ഓഹരിയൊന്നും കൊടുത്തില്ല.
  urd-GVR: '@see-verse:JOS.014.003'
  suz-BL: मिनु योसेफ आ तौ मनस्‍से नु एफ्राइम निक्‍शी थर बाक्‍ताक्‍स। तन्‍न लेवी आन
    कली रागी काइ मगेमे बाक्‍त। मेकोपुकी बाक्‍चा कली सहरपुकी नु मेको आन बी ब्‍यफ, क्‍यारश
    भेडा योव़चा कली इच्‍का रू ला तामे बाक्‍त। यहोसु २१:-
  ita-1927: 'perché i figliuoli di Giuseppe formavano due tribù: Manasse ed Efraim;
    e ai Leviti non fu data alcuna parte nel paese, tranne delle città per abitarvi,
    coi loro dintorni per il loro bestiame e i loro averi.'
  ckb-ckb: چونکە نەوەی یوسف دوو هۆز بوون، مەنەشە و ئەفرایم. لە خاکەکەدا هیچ بەشێکیان
    بە لێڤییەکان نەدا، تەنها چەند شارۆچکەیەک نەبێت بۆ نیشتەجێبوون و دەوروبەری شارۆچکەکان،
    بۆ لەوەڕگای ڕەشەوڵاخ و مەڕوماڵاتیان.
  eng-BBE: Because the children of Joseph were two tribes, Manasseh and Ephraim; and
    they gave the Levites no part in the land, only towns for their living-places,
    with the grass-lands for their cattle and for their property.
  kan-OKCV: ಯೋಸೇಫನ ಮಕ್ಕಳಾದ ಮನಸ್ಸೆಯೂ, ಎಫ್ರಾಯೀಮನೂ ಎರಡು ಗೋತ್ರಗಳಾಗಿದ್ದರು. ಲೇವಿಯರಿಗೆ ದೇಶದಲ್ಲಿ
    ಪಾಲುಕೊಡಲಿಲ್ಲ. ಆದರೆ ವಾಸಮಾಡುವ ಪಟ್ಟಣಗಳನ್ನೂ, ದನಕುರಿಗಳಿಗೋಸ್ಕರವಾಗಿ ಹುಲ್ಲುಗಾವಲುಗಳನ್ನೂ,
    ಪ್ರಾಂತಗಳನ್ನೂ ಮಾಡಿಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.014.003'
  tam-2017: மனாசே மற்றும் எப்பிராயீம் என்பவர்கள் யோசேப்பின் இரண்டு கோத்திரங்களானார்கள்;
    ஆகவே அவர்கள் லேவியர்களுக்கு தேசத்திலே பங்குகொடுக்காமல், குடியிருக்கும்படி பட்டணங்களையும்,
    அவர்களுடைய ஆடுமாடுகள் முதலான சொத்துக்காக வெளிநிலங்களைமட்டும் அவர்களுக்குக் கொடுத்தார்கள்.
  spa-RV-1909: 'Porque los hijos de José fueron dos tribus, Manasés y Ephraim: y no
    dieron parte á los Levitas en la tierra, sino ciudades en que morasen, con sus
    ejidos para sus ganados y rebaños.'
  ron-BTF: 'Căci copiii lui Iosif erau două triburi: Manase și Efraim; de aceea nu
    au dat parte leviților în țară, în afară de cetăți de locuit și împrejurimile
    lor pentru turmele lor și pentru averea lor.'
  eng-WEBP: For the children of Joseph were two tribes, Manasseh and Ephraim. They
    gave no portion to the Levites in the land, except cities to dwell in, with their
    pasture lands for their livestock and for their property.
  eng-FBV: The descendants of Joseph had become two tribes, Manasseh and Ephraim.
    The Levites were not given any land, only towns to live in and pasture for their
    flocks and herds.
  nld-1939: 'maar de zonen van Josef vormden twee stammen: Manasse en Efraïm. Men
    gaf dus aan de Levieten geen aandeel in het land, maar alleen steden, om er te
    wonen, met bijbehorende weidegrond voor hun vee en hun have.'
  nch-BL: Pampa José quinpixqui ome itelpocahua huejcajquiya cati inintoca Manasés
    huan Efraín, huan inijuanti mochijque ome huejhueyi familias quej ipataca iteipan
    ixhuihua Leví cati amo quinpojqui inihuaya nopa 12 huejhueyi familias. Huan nopa
    tayacanani amo quinmacaque iteipan ixhuihua Leví se tali. San quinmacaque altepeme
    para ipan itztose ica quentzi potreros nechca para quiniscaltise tapiyalme.
  vie-1934: Con cháu Giô-sép phân làm hai chi phái, là Ma-na-se và Eùp-ra-im; người
    ta không lấy phần sản nghiệp trong xứ mà phát cho người Lê-vi, nhưng chỉ phát
    mấy thành đặng ở, với đất chung quanh thành, để dùng cho các bầy súc vật và tài
    sản của họ.
  hin-CV: क्योंकि योसेफ़ के दो गोत्र थे; मनश्शेह तथा एफ्राईम. इस देश में लेवी के वंश
    को कोई भी हिस्सा नहीं दिया गया था. उन्हें केवल रहने के लिए ही जगह दी गई थी. उनके
    चराइयां एवं उनके पशु ही उनकी संपत्ति थी.
  spa-BES: Porque los hijos de José fueron dos tribus, Manasés y Efraín; y no le dieron
    a los levitas ninguna parte de la tierra, solo pueblos para sus lugares de vida,
    con tierras de pastoreo para su ganado y para su propiedad.
  tdx-tdx: Roe ‘nio ty fifokoa’ i ana’ Iosefe rey, i Menasè naho i Efraime; vaho tsy
    nimea’ iareo anjara o nte-Levio naho tsy o rova fimo­neña’ iareoo naho ty tane
    fiandrazañe mañohoke iareo ho amo hare’eo naho ho famahanañe iareo;
  tha-KJV: เพราะว่าลูกหลานของโยเซฟมีสองตระกูล คือมนัสเสห์และเอฟราอิม และพวกเลวีหาได้​มี​ส่วนแบ่งในแผ่นดินนั้นไม่
    ได้​แต่​หัวเมืองที่​จะเข้​าอาศัยอยู่ กับลานทุ่งหญ้ารอบเมืองสำหรับฝูงสัตว์และทรัพย์​สิ​นของเขาเท่านั้น
  por-BR-2018: 'Porque os filhos de José foram duas tribos, Manassés e Efraim: e não
    deram parte aos levitas na terra, mas sim cidades em que morassem, com seus campos
    para seus gados e rebanhos.'
  deu-ELO: Denn die Söhne Josephs bildeten zwei Stämme, Manasse und Ephraim; und man
    gab den Leviten kein Teil im Lande, außer Städten zum Wohnen und deren Bezirken
    für ihr Vieh und für ihre Habe.
  eng-WYC-2018: but the sons of Joseph were parted into two lineages, (that) of Manasseh,
    and (that) of Ephraim, and were heirs into the place of them. And the Levites
    took none other part in the land, no but cities to dwell in, and the suburbs of
    those to their work beasts and their sheep to be fed in. (for Joseph’s sons were
    divided into two tribes, that of Manasseh,which itself was divided into two parts,
    and that of Ephraim, and they were heirs in their places. And the Levites took
    no portion of the land, but only some cities to live in, and their suburbs for
    their work beasts and their sheep to be fed in.)
  epo-epo: ĉar la idoj de Jozef estis du triboj, Manase kaj Efraim; kaj al la Levidoj
    oni ne donis parton en la lando, sed nur urbojn por loĝado, kune kun iliaj antaŭurboj
    por iliaj brutoj kaj por ilia havo.
  uig-PIN: (Yüsüpning ǝwladliri Manassǝⱨ wǝ Əfraim degǝn ikki ⱪǝbiligǝ bɵlüngǝnidi.
    Lawiylarƣa bolsa, turuxⱪa bolidiƣan xǝⱨǝrlǝr bekitilip, xundaⱪla xu xǝⱨǝrlǝrgǝ
    tǝwǝ yaylaⱪlardin qarpaylirini baⱪidiƣan wǝ mal-mülüklirini orunlaxturidiƣan yǝrlǝrdin
    baxⱪa ularƣa ⱨeq ülüxlǝrni bǝrmigǝnidi).
  beo-beo: Mousese da soge amo Yodane Hano eso mabadi la:idi amo fi aduna amola eno
    fi dogoa mogili la:idi (Ifala:ime) ilima i dagoi ba:i. (Yousefe egaga fi da fi
    aduna hamoi amo Mana:se amola Ifala:ime). Be Mousese da Lifai dunu ilima soge
    hame i. Be ilia da moilai amola sogebi ilia bulamagau amola ohe fi esaloma:ne
    lai.
  tpi-OTNT: Taim ol i tilim graun, ol i kaunim ol lain tumbuna pikinini bilong Josep
    olsem tupela lain, em lain Manase na lain Efraim. Olsem na ol i no givim wanpela
    hap graun long ol Livai. Ol Livai i kisim sampela taun tasol. Na ol dispela taun
    i gat hap graun bilong ol Livai i ken putim ol bulmakau na sipsip bilong ol.
  hau-SA: gama ’ya’yan Yusuf sun zama kabilu biyu, Manasse da Efraim. Ba a ba Lawiyawa
    gādon ba sai dai garuruwan da aka ba su su zauna a ciki, da wurin kiwo mai kyau
    domin dabbobinsu.
  uig-LAT: (Yüsüpning ewladliri Manasseh we Efraim dégen ikki qebilige bölün’genidi.
    Lawiylargha bolsa, turushqa bolidighan sheherler békitilip, shundaqla shu sheherlerge
    tewe yaylaqlardin charpaylirini baqidighan we mal-mülüklirini orunlashturidighan
    yerlerdin bashqa ulargha héch ülüshlerni bermigenidi).
  nde-nde: ngoba amadodana kaJosefa ayeyizizwana ezimbili, esikaManase lesika-Efrayimi.
    AbaLevi kabazuzanga sabelo ngaphandle kwamadolobho okuhlala lamadlelo emihlambi
    yezimvu leyenkomo.
  ton-ton: 'He ko e faʻahinga ʻe ua ʻoe fānau ʻa Siosefa, ko Manase mo ʻIfalemi: ko
    ia naʻe ʻikai ʻatu ha vāhenga ki he kau Livai ʻi he fonua, ka ko e ngaahi ʻapi
    kenau nofo ai, mo honau ngaahi potu ki heʻenau fanga manu, mo ʻenau koloa.'
  ces-1613: Nebo synů Jozefových bylo dvoje pokolení, Manassesovo a Efraimovo; a nedali
    dílu Levítům v zemi, kromě měst k bydlení, a podměstí jejich pro dobytek a stáda
    jejich.
  eng-WMB: For the children of Joseph were two tribes, Manasseh and Ephraim. They
    gave no portion to the Levites in the land, except cities to dwell in, with their
    pasture lands for their livestock and for their property.
  tam-TCV: ஏனெனில் யோசேப்பின் மகன்களான மனாசே, எப்பிராயீம் ஆகியோர் இரு கோத்திரங்களாக
    இருந்தனர். லேவியர்களோ நிலத்தில் பங்கொன்றும் பெறவில்லை. அவர்கள் வசிப்பதற்கு நகரங்களும்,
    அவர்களுடைய மந்தைகளுக்கு மேய்ச்சல் நிலங்களும் வழங்கப்பட்டன.
  ceb-ULB: Sa pagkatinuod duha ka tribo ang tribo ni Jose, ang Manases ug Efraim.
    Ug wala gayoy yutang panulondon nga gihatag ngadto sa mga Levita, apan mga siyudad
    lamang nga ilang kapuy-an, uban ang sibsibanan sa ilang binuhing mananap ug alang
    sa ilang kaugalingong mga kahimanan sa panginabuhi.
  pol-UBG: 'Synowie Józefa stanowili bowiem dwa pokolenia: Manassesa i Efraima. Lewitom
    więc nie dano udziału w ziemi oprócz miast do zamieszkania z przyległymi do nich
    pastwiskami dla ich stad i dobytku.'
  urd-GVU: '@see-verse:JOS.014.003'
  deu-1912: Denn die Kinder Josephs wurden zwei Stämme, Manasse und Ephraim; den Leviten
    aber gaben sie kein Teil im Lande, sondern Städte, darin zu wohnen, und Vorstädte
    für ihr Vieh und ihre Habe.
  kan-2017: ಯೋಸೇಫನ ಮಕ್ಕಳಾದ ಮನಸ್ಸೆ ಮತ್ತು ಎಫ್ರಾಯೀಮ್ ಎಂಬ ಎರಡು ಕುಲಗಳಾಗಿ ಅವರು ಎಣಿಸಲ್ಪಟ್ಟಿದ್ದರಲ್ಲಾ;
    ಲೇವಿಯರಿಗೆ ಕೆಲವು ಪಟ್ಟಣಗಳೂ ಹಾಗೂ ಅವರ ದನಕುರಿಗಳಿಗೋಸ್ಕರ ಅಲ್ಲಿನ ಕೆಲವು ಹುಲ್ಲುಗಾವಲುಗಳನ್ನೂ
    ಬಿಟ್ಟರೆ ಬೇರೇನೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  tgo-tgo: '@see-verse:JOS.014.003'
  yap-yap: '@see-verse:JOS.014.003'
  hlt-MCSB: Joseph ca rhoi te Manasseh neh Ephraim koca la om uh. Levi te khohmuen
    khuikah khoyo pae uh pawt dae khosak nah ham khopuei neh a boiva, a hnopai ham
    bueng ni a khocaak a khueh pah.
  mdy-ETH: ዮሴፔ ናኣታ ሚናኣሴና ዔፕራሜና ጌይንታያ ላምዖ ዜርሢና ዓኣያኬ፤ ሌዊ ዓሶም ዒዚ ዬኖ ዓጬሎይዳ ዔያታ ናንጋንዳ ካታሞማና
    ቆልማ ሄንቃ ቤዞማፓ ዓታዛ ዔያቶሮ ማዓ ዓጪ ዒንጊባኣሴ።
  twi-ASANTE: Yosef abusuakuo no deɛ, na abɛyɛ mmusuakuo mmienu a wɔn ne Manase ne
    Efraim. Lewifoɔ no deɛ, wɔamma wɔn asase no mu bi koraa, gye nkuro a wɔbɛtena
    so ne adidibea a wɔn nnwan ne wɔn anantwie bɛkɔ so adidi.
  eng-WEBU: For the children of Joseph were two tribes, Manasseh and Ephraim. They
    gave no portion to the Levites in the land, except cities to dwell in, with their
    pasture lands for their livestock and for their property.
  bnp-bnp: Na tahuna ri veru a malala, ri kalipida na kabu i rua e huriki a hamone
    Iosep, a kabu ne Manase, a kabu ne Epraim. Lakea i uka ma ri habia na kabu ne
    Levi tara tabekena malala. A kabu ne Levi i bole kunana ranga tanga. Ra tanga
    nga ri tahoka a tabekena malala ni vakani a bulmakau a sipsip vona.
  wal-wal: Yooseefa naati Minaasanne Efireema geetettidi naa77u zare gididosona. Muusee
    Leewa zaretussi laata biittaa immibeenna; shin hegaa gishshaa etau de7iyo katamatanne
    eti bantta mehiyaa wudiyaanne dorssaa wudiyaa heemmiyo hentta gadeta immiis.
  spa-PDDPT: 'Pues los hijos de José formaron dos tribus: Manasés y Efraín. No dieron
    porción de la tierra a los levitas, sino solo ciudades para vivir, con sus pastizales
    para sus ganados y sus rebaños.'
  gun-gun: Mba'eta José ramymino kuery Manassés ha'e Efraim gui ma mokoĩ regua ikuai.
    Ha'e gui levita kuery pe ma nomboaxai ijyvyrã. Ha'e rami avi tetã omboaxa ha'e
    kuery ikuai aguã, ha'e gui tetã yvýry rupi omboaxa avi guymba vaka ha'e mymba
    mboae oguereko aguã.
  agu-BL: na yi cob cy'ajl Ẍep, yi Manasés tu Efraín, e' oc tajlal yi coblaj k'u'j
    xonl Israel. Poro yi e' xonl Leví qui ak'lij chi'herens, ma na ntin ak'lij mu'ẍ
    chi'ama'l kalel chinajewe't, nin kalel chiwane't yi cyawun. Yi mu'ẍ chi'ama'la'tz,
    cho'n at ẍchixo'lak yi e' mas xonl Israel.
  ilo-ULB: Dua a tribu ti tribu ni Jose, ti Manases ken Efraim. Ken awan ti paset
    iti tawid a naited kadagiti Levita iti daga, ngem masnop laeng a siudad a pagnaedanda,
    agraman dagiti pagpaarabanda kadagiti tarakenda ken para kadagiti bukodda a pagpataudan
    iti kasapulanda.
  kpg-kpg: '@see-verse:JOS.014.003'
  uig-ARA: (يۈسۈپنىڭ ئەۋلادلىرى ماناسسەھ ۋە ئەفرائىم دېگەن ئىككى قەبىلىگە بۆلۈنگەنىدى.
    لاۋىيلارغا بولسا، تۇرۇشقا بولىدىغان شەھەرلەر بېكىتىلىپ، شۇنداقلا شۇ شەھەرلەرگە
    تەۋە يايلاقلاردىن چارپايلىرىنى باقىدىغان ۋە مال-مۈلۈكلىرىنى ئورۇنلاشتۇرىدىغان
    يەرلەردىن باشقا ئۇلارغا ھېچ ئۈلۈشلەرنى بەرمىگەنىدى).
  bsp-bsp: 'Afum a awut mɛrəŋ a Isifu ŋanayi cusuŋka mɛrəŋ: Manase kɔ Efrayim. Ali
    kəfo anasɔŋ fɛ aka kusuŋka ka Lewy, mɛnɛ sədare səndɛ kɔ cəsək ca si, teta yɔcɔl
    nyɛ ŋanasɔtɔ mɔ.'
  sus-sus: Annabi Yusufu bɔnsɔɛ nu bara itaxun firin na, Manasi nun Efirami. Annabi
    Munsa mu bɔxi yo fi Lewi bɔnsɔɛ ma naxan findixi e gbe yati ra, fo taae, e sabatima
    dɛnnaxɛ nun fiilie e xurusee dɛmadonma dɛnnaxɛ.
  pon-2006: '@see-verse:JOS.014.003'
  ksd-ksd: Tago ra lavur natu i Iosep a ura vuna tarai diat, Manase ma Epraim; ma
    pa di ga tibe tar ta pakana ta ra gunan ta ra tarai Levi, ia kaka ta umana pia
    na pal upi diat a ki tana, ma ra pia na vura ure kadia lavur vavaguai ma ure kadia
    tabarikik.
  tur-YTC: Yosef'in çocukları Manaşşe ve Efraim olmak üzere iki oymaktı. Levililer'e,
    oturacakları kentler dışında, hayvanları ve malları için otlakları dışında topraktan
    hiç pay vermedi.
  grc-BRENT: ὅτι ἦσαν οἱ υἱοὶ Ἰωσὴφ δύο φυλαὶ Μανασσὴ καὶ Ἐφραΐμ· καὶ οὐκ ἐδόθη μερὶς
    ἐν τῇ γῇ τοῖς Λευίταις, ἀλλʼ ἤ πόλεις κατοικεῖν, καὶ τὰ ἀφωρισμένα αὐτῶν τοῖς
    κτήνεσι, καὶ τὰ κτήνη αὐτῶν.
  ind-AYT: Sebab, keturunan Yusuf berjumlah dua suku, yaitu Manasye dan Efraim. Karena
    itu, tidak ada bagian yang diberikan kepada suku Lewi di negeri itu, selain kota-kota
    untuk didiami, dengan tanah-tanah penggembalaan untuk ternak dan hewan mereka.
  nya-nya: Tsono fuko la Yosefe analigawa pawiri, Manase ndi Efereimu. Mose sanawagawire
    malo mabanja a fuko la Levi, koma iwo anangolandira mizinda imene ankakhalamo
    pamodzi ndi malo amene ankawetako nkhosa ndi ngʼombe zawo.
  hrv-hrv: 'Jer bijahu dva plemena sinova Josipovih: Manašeovo i Efrajimovo. A levitima
    nisu dali dijela u zemlji nego gradove za prebivanje i pašnjake za njihovu stoku
    i za blago njihovo.'
  mps-mps: '@see-verse:JOS.014.003'
  tpi-tpi: Taim ol i tilim graun, ol i kaunim ol lain tumbuna pikinini bilong Josep
    olsem tupela lain, em lain Manase na lain Efraim. Olsem na ol i no givim wanpela
    hap graun long ol Livai. Ol Livai i kisim sampela taun tasol. Na ol dispela taun
    i gat hap graun bilong ol Livai i ken putim ol bulmakau na sipsip bilong ol.
  dan-1931: Josefs Efterkommere udgjorde nemlig to Stammer, Manasse og Efraim; og
    Levitterne fik ikke Del i Landet, men kun Byer at bo i tillige med de tilhørende
    Græsmarker til deres Hjorde og Kvæg.
  vie-OVCB: 'Riêng đại tộc Lê-vi không nhận được một phần đất riêng biệt như những
    đại tộc khác; họ chỉ được cấp các thành để ở và đất để nuôi súc vật. Đặc biệt
    có đại tộc Giô-sép được kể là hai đại tộc: Ma-na-se và Ép-ra-im.'
  guj-2017: યૂસફનાં ખરેખર બે કુળ હતાં, એટલે મનાશ્શા તથા એફ્રાઇમ. પણ તેઓને રહેવાને
    માટે અમુક નગરો, જાનવર તથા તેઓની માલમિલકત અને તે સિવાય તેઓએ દેશમાં લેવીઓને કંઈ
    ભાગ વારસા તરીકે આપ્યો નહિ.
  pon-2006A: '@see-verse:JOS.014.003'
  por-BRBSL: Para os filhos de José eram duas tribos, Manassés e Efraim. Eles não
    deram nenhuma parte para os levitas na terra, exceto cidades para morar, com suas
    terras de pasto para seu gado e para seus bens.
  cth-cth: Joseph miphun, Manasseh miphun, Ephraim miphun, miphun kahni touh lah ao
    teh, Levihnaw ni a onae kho, Ahnimae saring hoi hnopainaw hah, a ta nahane kho
    hloilah alouke talai poe awh hoeh .
  twi-twi: Yosef abusuakuw no de, na abɛyɛ mmusuakuw abien a wɔne Manase ne Efraim.
    Lewifo no de, wɔamma wɔn asase no mu bi koraa, gye nkurow a wɔbɛtena so ne adidibea
    a wɔn nguan ne wɔn anantwi bɛkɔ so adidi.
  hlt-hlt: Joseph ca rhoi te Manasseh neh Ephraim koca la om uh. Levi te khohmuen
    khuikah khoyo pae uh pawt dae khosak nah ham khopuei neh a boiva, a hnopai ham
    bueng ni a khocaak a khueh pah.
  tbz-SIM: Bɛ̀ do bɛ̀ duɔ́ nyɛhɛkɛ̀ mɑ́ɑ̀ ndi bɛ̀ bo mborɛ̀ nɛ̀ bɛ wũɔ̃ bo ncentì
    dɛ̀ nɛ̀ bɛ kpɛrɛ bo mborɛ̀. Sosɛfu bí do totɛ́ tinɑɑ̀mùntì tìdɛ́tì nti. Mɑnɑnsee
    kɔku nɛ̀ Efɑdɑimmu kɔku.
  msy-2020: Egha me nguazim abɨgha gari, Josepɨn otarimning, Manase ko Efraim ikɨzir
    pumuningɨn mɨn iti, Manasen adarazi ko Efraimɨn adarasi. Egha me nguazitam abigha
    Livain anabamɨn adarazigh anɨngizir puvatɨ. Livaiba, me nguibar ekiar mabara ini,
    ezɨ nguibar ekiar kabanang, danganir me bulmakauba ko sipsipbar ganamiba iti.
  azb-azb: Çünki Yusif övladları Menaşşe və Efrayim qəbiləsindən ibarət iki qəbilə
    oldu. Bundan sonra Levililərə yaşamaqdan ötrü şəhərlərdən, sürüləri və naxırları
    üçün otlaqlardan başqa heç bir torpaq hissəsi verilmədi.
  eng-DBY: For the children of Joseph were two tribes, Manasseh and Ephraim; and they
    gave no part to the Levites in the land, save cities to dwell in, and their suburbs
    for their cattle and for their substance.
  hin-2017: यूसुफ के वंश के तो दो गोत्र हो गए थे, अर्थात् मनश्शे और एप्रैम; और उस
    देश में लेवियों को कुछ भाग न दिया गया, केवल रहने के नगर, और पशु आदि धन रखने को
    चराइयाँ उनको मिलीं।
  swp-swp: Paana Iosepa nanatunaeao boga labui, Manasa, eo Iperima, arinai Levi tataodi
    oea enadi nige se mosedi, edi eanua headi mo edi aba mia, eo eanua va murimuridi
    eai edi bulumakau, eo edi aba aibai.
  eng-YLT: for the sons of Joseph hath been two tribes, Manasseh and Ephraim, and
    they have not given a portion to the Levites in the land, except cities to dwell
    in, and their suburbs for their cattle, and for their possessions;
  eng-WYC-2017: but the sons of Joseph were parted into two lineages, of Manasseh,
    and of Ephraim, and were heirs into the place of them. And the Levites took none
    other part in the land, no but cities to dwell in, and the suburbs of those [or
    them] to their work beasts and their sheep to be fed in.
  eng-WMBB: For the children of Joseph were two tribes, Manasseh and Ephraim. They
    gave no portion to the Levites in the land, except cities to dwell in, with their
    pasture lands for their livestock and for their property.
  urd-GVH: '@see-verse:JOS.014.003'
  rug-rug: '@see-verse:JOS.014.003'
  gaz-gaz: ilmaan Yoosef gosa lama taʼanii turaniitii; isaanis Minaasee fi Efreem.
    Lewwonni garuu magaalaawwan keessa jiraatan, bushaayee fi loon isaanii bobbaafatan
    malee qooda lafaa tokko illee hin arganne.
  fra-LSG: Les fils de Joseph formaient deux tribus, Manassé et Éphraïm; et l’on ne
    donna point de part aux Lévites dans le pays, si ce n’est des villes pour habitation,
    et les banlieues pour leurs troupeaux et pour leurs biens.
  yal-yal: Yusufu bɔnsɔnna bata yi yitaxun a findi bɔnsɔn firinna ra, Manase nun Efirami.
    Lewi bɔnsɔnna mi kɛɛ yo sɔtɔ yamanani, fɔ taana ndee, e dɔxɔ dɛnaxanye yi e nun
    e rabilinne xuruseene xa.
  haw-1868: No ka mea, o na mamo a Iosepa, elua no ohana lakou, o Manase a me Eperaima.
    Aole i haawiia ka aiuahooili no ka Levi; o na kulanakauhale wale no kahi e noho
    ai, a me ia pu ke kula e pili ana, no ko lakou poe holoholona a me ka lakou mau
    ukana.
  arb-NAV: لأَنَّ ذُرِّيَّةَ يُوسُفَ كَانَتْ تَنْتَمِي إِلَى سِبْطَيْ مَنَسَّى وَأَفْرَايِمَ،
    أَمَّا اللّاوِيُّونَ فَلَمْ يُوَزِّعْ مُوسَى عَلَيْهِمْ أَرْضاً وَلَمْ يُوَرِّثْهُمْ
    سِوَى مُدُنٍ يُقِيمُونَ فِيهَا وَمَرَاعٍ مُجَاوِرَةٍ لِرَعْيِ مَوَاشِيهِمْ وَبَهَائِمِهِمْ.
  ewe-ewe: elabena Yosef ƒe viwo va zu to eve, siwo nye Manase kple Efraim. Womema
    anyigba na Levitɔwo o, ke boŋ du siwo me woanɔ kple lãnyiƒewo ko wona wo.
  eng-LEE: For the children of Joseph were two tribes, Menasseh and Ephraim; therefore
    they gave no portion unto the Levites in the land, save cities to dwell in, with
    their open spaces for their cattle and for their substance.
  asm-FB: যোচেফৰ জন-গোষ্ঠীৰ মাজত প্ৰকৃততে দুটা জন-গোষ্ঠী আছিল- মনচি আৰু ইফ্ৰয়িম৷
    লেবীয়াসকলক দেশৰ মাজত উত্তৰাধিকাৰৰ একো ভাগ দিয়া নগ’ল, কেৱল বাস কৰিবলৈ কেইখনমান
    নির্দিষ্ট নগৰ আৰু তাৰ লগত পশুধনৰ বাবে চৰণীয়া পথাৰ, সম্পত্তি আদিৰ বাবে ঠাই দিলে।
  sus-A: عَننَبِ يُسُقُ بْنسْي نُ بَرَ عِتَشُن قِرِن نَ، مَنَسِ نُن عٍقِرَ مِ. عَننَبِ
    مُنسَ مُ بْشِ يٌ قِ لٍوِ بْنسْي مَ نَشَن قِندِشِ عٍ فبٍ يَتِ رَ، قٌ تَايٍ، عٍ
    سَبَتِمَ دّننَشّ نُن قِيلِيٍ عٍ شُرُ سٍيٍ دّ مَدٌنمَ دّننَشّ.
  fra-SBL: Car les fils de Joseph formaient deux tribus, Manassé et Ephraïm. Ils ne
    donnèrent aucune part aux Lévites dans le pays, si ce n'est des villes pour y
    habiter, avec leurs pâturages pour leur bétail et pour leurs biens.
  hbo-hbo: כִּֽי־הָי֧וּ בְנֵֽי־יֹוסֵ֛ף שְׁנֵ֥י מַטֹּ֖ות מְנַשֶּׁ֣ה וְאֶפְרָ֑יִם וְלֹֽא־נָתְנוּ֩
    חֵ֨לֶק לַלְוִיִּ֜ם בָּאָ֗רֶץ כִּ֤י אִם־עָרִים֙ לָשֶׁ֔בֶת וּמִ֨גְרְשֵׁיהֶ֔ם לְמִקְנֵיהֶ֖ם
    וּלְקִנְיָנָֽם׃
  piu-2006: '@see-verse:JOS.014.003'
  kik-kik: nĩgũkorwo ariũ a Jusufu nĩmatuĩkĩte mĩhĩrĩga ĩĩrĩ, nĩyo mũhĩrĩga wa Manase,
    na wa Efiraimu. Alawii matiigana kũgaĩrwo ithaka tiga o matũũra ma gũtũũra, na
    ithaka iria ciarigiicĩirie matũũra macio cia kũrĩithagia ndũũru ciao cia mbũri
    na ngʼombe.
  fra-NCL: Car les fils de Joseph formaient deux tribus, Manassé et Ephraïm ; et l’on
    ne donna pas aux Lévites de part dans le pays, si ce n’est des villes pour habitation
    et leurs banlieues pour leurs troupeaux et pour leurs biens.
  cek-AK: Acaeng hnetto ah kaom Joseph ih caanawk loe, Manasseh hoi Ephraim acaeng
    thuikoehhaih ih ni; Levi kaminawk han prae to paek ai; toe maitawnawk to pacah
    hanah nihcae ohhaih vangpui hoi a taeng ah kaom long ahmuennawk to a hak o.
  cuk-cuk: 'Ar José-e-wagandi, sogabo mimiles gusad: Manasés-wagan, degi, Efraín-wagan.
    Ar Leví-wagangardi yar uklessulid. Unnila neggweburmar egi gagan-nanaid ega uklesad,
    adi, e-molimar-bebe-nikad, degi, e-sibadmar, e-sibad-wawaadmar, a-gagan mamalagar.'
  uig-CYR: (Йүсүпниң әвлатлири Манассәһ вә Әфраим дегән икки қәбилигә бөлүнгән еди.
    Лавийларға болса, турушқа болидиған шәһәрләр бекитилип, шундақла шу шәһәрләргә
    тәвә яйлақлардин чарпайлирини бақидиған вә мал-мүлүклирини орунлаштуридиған йәрләрдин
    башқа уларға һеч үлүшләрни бәрмигән еди).
  tel-2017: యోసేపు వంశస్తులైన మనష్షే, ఎఫ్రాయిములను రెండు గోత్రాలుగా పరిగణించారు. లేవీయులకు
    నివసించడానికి పట్టణాలు, వారి పశువులకు, మందలకు వాటి సమీప భూములు తప్ప ఆ దేశంలో స్వాస్థ్యమేమీ
    ఇవ్వలేదు.
  hat-BSA: Paske fis Joseph yo te de tribi, Manassé avèk Éphraïm, e yo pa t bay yon
    pòsyon a Levit nan peyi yo, sof ke vil pou yo viv ladan yo, avèk teren pa yo pou
    bèt pa yo ak pou byen pa yo.
  kos-kos: Tulik natul Joseph tuh kitakatelik nu ke sruf luo — Manasseh ac Ephraim.
    A tulik natul Levi tuh tia wi eis acn, sayen acn in muta ac acn in tohf kosro
    natulos.
  hbo-WLC: כִּֽי־הָי֧וּ בְנֵֽי־יוֹסֵ֛ף שְׁנֵ֥י מַטּ֖וֹת מְנַשֶּׁ֣ה וְאֶפְרָ֑יִם וְלֹֽא־נָתְנוּ֩
    חֵ֨לֶק לַלְוִיִּ֜ם בָּאָ֗רֶץ כִּ֤י אִם־עָרִים֙ לָשֶׁ֔בֶת וּמִ֨גְרְשֵׁיהֶ֔ם לְמִקְנֵיהֶ֖ם
    וּלְקִנְיָנָֽם׃
  ibo-ibo: Nʼihi na ụmụ Josef dị ebo abụọ, ya bụ Manase na Ifrem. Enyeghị ndị Livayị
    oke nʼala ahụ, karịa obodo ụfọdụ ebe ha ga-ebi na ebe ịta nri nke anụ ụlọ ha.
  ory-ory: ଯୋଷେଫର ସନ୍ତାନଗଣ ମନଃଶି ଓ ଇଫ୍ରୟିମ ଦୁଇ ବଂଶ ଥିଲେ। ପୁଣି ସେମାନେ ଲେବୀୟମାନଙ୍କୁ
    କେତେକ ବସତି-ନଗର ଓ ପଶୁ ଓ ସମ୍ପତ୍ତି ନିମନ୍ତେ ତଳିଭୂମି ଛଡ଼ା ଦେଶ ମଧ୍ୟରେ ଆଉ କୌଣସି ଅଂଶ ଦେଲେ
    ନାହିଁ।
  chk-chk: Pun ekewe mwirimwirin Josef ra ruu ainang, ekewe ainangen Manasa me Efraim.
    Nge chon ewe ainangen Lefi resap angei eu kinikin me lon ewe fanü, pwe ra chök
    angei telinimw pwe repwe imweimw lon fiti ekewe fanü ünükür fän iten nöür man.
  rop-rop: '@see-verse:JOS.014.003'
  ukr-1871: Бо від синів Йосифових пійшли два поколїння, Манассій та Ефраїм, а Левіям
    не дано нїякого земляного надїлу в (обітованій) землї, тілько міста про житла
    та пасовища, що тягли до них, про їх скотину та про їх проче майно.
  deu-1951: Denn die Kinder Joseph bildeten zwei Stämme, Manasse und Ephraim. Darum
    gaben sie den Leviten keinen Teil am Landbesitz, sondern nur Städte, um darin
    zu wohnen, und ihre Weideplätze für ihr Vieh und ihre Güter.
  eng-JPS: For the children of Joseph were two tribes, Manasseh and Ephraim; and they
    gave no portion unto the Levites in the land, save cities to dwell in, with the
    open land about them for their cattle and for their substance. —
  srp-1865: 'Jer sinova Josifovijeh bjehu dva plemena: Manasijino i Jefremovo, i Levitima
    ne dadoše dijela u zemlji, osim gradova u kojima æe živjeti i podgraða njihovijeh
    za stoku njihovu i za blago njihovo.'
  lug-lug: kubanga abaana ba Yusufu baali bafuuse ebika bibiri, Manase ne Efulayimu,
    bo Abaleevi ne bataweebwa mugabo gwonna mu nsi, wabula ebibuga byokka eby’okubeeramu,
    n’ensiko ey’okulundiramu ebisibo byabwe n’ebintu byabwe.
  heb-heb: כי היו בני יוסף שני מטות מנשה ואפרים ולא נתנו חלק ללוים בארץ כי אם ערים
    לשבת ומגרשיהם למקניהם ולקנינם׃
  ben-IRV: কারণ যোষেফ-সন্তানরা দুই বংশ হল, মনঃশি ও ইফ্রয়িম; আর লেবীয়দেরকে দেশে কোন
    অংশ দেওয়া গেল না, কেবল বাস করবার জন্য কতগুলি নগর এবং তাদের পশুপালের ও তাদের সম্পত্তির
    জন্য সেই সকল নগরের পশুপালনের মাঠগুলিও দেওয়া হল।
  pan-pan: ਯੂਸੁਫ਼ ਦੀ ਅੰਸ ਦੇ ਦੋ ਗੋਤ ਸਨ, ਮਨੱਸ਼ਹ ਅਤੇ ਇਫ਼ਰਾਈਮ ਅਤੇ ਉਹਨਾਂ ਨੇ ਲੇਵੀਆਂ ਨੂੰ
    ਦੇਸ ਵਿੱਚ ਕੋਈ ਭਾਗ ਨਹੀਂ ਦਿੱਤਾ ਕੇਵਲ ਵੱਸਣ ਦੇ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਸ਼ੂਆਂ ਅਤੇ ਮਾਲ ਲਈ
    ਸ਼ਾਮਲਾਟ ਦਿੱਤੀ।
  mya-JVB: ယောသပ် အမျိုးသား တို့သည် မနာရှေ အမျိုး ၊ ဧဖရိမ် အမျိုးနှစ် မျိုးဖြစ် ၍
    ၊ လေဝိ သားတို့နေ စရာ မြို့ ၊ သူ တို့ တိရစ္ဆာန် နှင့် ဥစ္စာ ကို ထားစရာမြို့နယ်
    မှတပါး အခြားသောမြေ ကို မ ပေး။
  hmo-hmo: Iosepa ena bese be iduhu rua, Manase iduhu bona Eparaima iduhu. Tano idia
    haria neganai, Levi taudia ese tano ta idia abia lasi. To hanua haida be Levi
    taudia dekenai idia henia, unuseni do idia noho totona. Bona rei gabudia danu
    idia dekenai idia henia, edia boromakau bona mamoe do idia ubua totona.
  urd-urd: क्यूँकि बनी यूसुफ़ के दो क़बीले थे, मनस्सी और इफ़्राईम, इसलिए लावियों को
    उस मुल्क में कुछ हिस्सा न मिला सिवा शहरों के जो उनके रहने के लिए थे और उनकी नवाही
    के जो उनके चौपायों और माल के लिए थी।
  rus-SYN: 'ибо от сынов Иосифовых произошли два колена: Манассиино и Ефремово; посему
    они и не дали левитам части в земле, а только города для жительства с предместиями
    их для скота их и для других выгод их.'
  bqc-SIM: Yosɛfu nɛ́ↄ Manase ń Ɛflaiũo buiↄ mɛ́ gↄ̃̀ bui mɛ̀n pla ũ. Levii buiↄ
    i bùsu kpaalɛsɛo, sema wɛ̃́lɛ pↄ́ aaↄ kuuↄ ń ń dã́dãkɛkĩiↄ.
  tcz-CHONGTHU: Chujongleh Joseph Chate chu phungni akisouvin, Manasseh le Ephraim
    ahi, Levite vangchu gamsunga amaho chanding gam akipepon, achenna diu khopi mai
    ail eh gancha vahna diu hamhing gamtoh athilkeo u maimaibou ahi.
  mar-mar: वास्तविक पाहता योसेफ वंशाचे दोन वंश मनश्शे व एफ्राइम असे होते, आणि लेव्यांना
    देशात त्यांनी वाटा दिला नाही, केवळ वस्तीसाठी नगरे, आणि त्यांच्या पशूंसाठी व त्यांच्या
    मालमत्तेसाठी त्यांना फक्त काही नगरात त्यांची जागा दिली.
  qub-qub: Mana raquipaptinpis waquin trïbucunapa chacranchömi siudäcunatawan chacracunata
    chasquiran uywancunawan chaycho tiyananpaj. Josëpita miraj ishcay trïbucunaga
    Manasés trïbuwan Efraín trïbumi caran.
  hat-hat: 'Fanmi Jozèf la te fè de branch: yonn pou Manase, yonn pou Efrayim. Moun
    Levi yo pa t'' resevwa ankenn pòsyon nan tè a pou yo. Men yo te ba yo kèk lavil
    pou yo te rete ak savann toupre lavil yo pou yo gade bèt ak zannimo.'
  eng-BSB: The descendants of Joseph became two tribes, Manasseh and Ephraim. And
    no portion of the land was given to the Levites, except for cities in which to
    live, along with pasturelands for their flocks and herds.
  tod-tod: Zozɛfe mavofodaiti ti ɠɛni ga boloda felegɔ, Manasee ta Efelayime, kɛlɛ
    ti la ɠɛni zou veeni Leevi nuiti zea, kɛni nɔ ta-laaiti, ta ná maaɠooliiti, ta-loganiiti
    faa zu, ta ʋɛ ta ti-ɠɔligiti makɛ ná.
  eng-WEBPB: For the children of Joseph were two tribes, Manasseh and Ephraim. They
    gave no portion to the Levites in the land, except cities to dwell in, with their
    pasture lands for their livestock and for their property.
  kbq-kbq: Hanki Josefe nagara tare naga'nofi efore hu'nazana, e'i Manasene Ifraemikizni
    nagare. Hagi Livae nagara magore hu'za mopa ozami'naze. Hianagi sipisipima, memema,
    bulimakao afuzmima, kegavama hu mopane rankuma'ene zamizage'za mani'naze.
  nhe-BL: Pampa José quipixqui ome itelpocahua huejcajquiya tlen inintoca Manasés
    huan Efraín, huan inijuanti mochijque ome huejhueyi familias ipatlaca iteipa ixhuihua
    Leví tlen ax quinpojqui ininhuaya nopa 12 huejhueyi familias. Huan nopa tlayacanani
    ax quinmacaque iteipa ixhuihua Leví se tlali. San quinmacaque altepetini para
    ipan itztose ica quentzi potreros nechca para quiniscaltise tlapiyalime.
  gub-BL: 'Zuzue izuapyr wiko mokoz uzemono''og ma''e kwer romo wà. Na''aw waner wà:
    Manaxe, Eparai. Erewi izuapyapyr nupyhyk kwaw ni amo ywy ipegwer a''e wà. Xo amo
    tawhu zo upyhyk weko àwàm romo wà. Upyhyk amo ywy ka''api''i rupaw heta haw weimaw
    wamai''u haw romo wà no.'
  eng-DRA: 'But in their place succeeded the children of Joseph divided into two tribes,
    of Manasses and Ephraim: neither did the Levites receive other portion of land,
    but cities to dwell in, and their suburbs to feed their beasts and flocks.'
