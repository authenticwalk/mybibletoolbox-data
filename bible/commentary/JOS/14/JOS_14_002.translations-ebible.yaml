verse: JOS.014.002
translations:
  mal-C: യഹോവ മോശയിൽക്കൂടി കൽപ്പിച്ചതുപോലെ ഒൻപതരഗോത്രങ്ങൾക്ക് ഓഹരി ഭാഗിച്ചുകൊടുത്തത്
    നറുക്കിട്ടായിരുന്നു.
  deu-TKW: mittels des Loses zum Erbbesitz austeilten, wie Jahwe durch Mose in betreff
    der neunundeinhalb Stämme befohlen hatte.
  lin-lin: Bakabolelaki bango yango na nzela ya zeke, ndenge Yawe atindaki na nzela
    ya Moyize kati na mabota libwa mpe ndambo ya libota.
  eng-LSV: their inheritance [is] by lot, as YHWH commanded by the hand of Moses,
    for the nine tribes and the half-tribe;
  eng-GNV: By the lot of their inheritance, as the Lord had commanded by the hande
    of Moses, to giue to the nine tribes, and the halfe tribe.
  eng-WEBSTER: By lot was their inheritance, as the LORD commanded by the hand of
    Moses, for the nine tribes, and for the half-tribe.
  nhw-BL: Achtihui mahuiltijque ica piltetzitzi huan ica ya nopa TOTECO quinexti tlaque
    hueyi familia quiselisquía sesen tlali, pampa quej nopa TOTECO quinahuatijtoya
    Moisés ma quichihua.
  swh-ONEN: Urithi wao uligawanywa kwa kura kwa yale makabila tisa na nusu, kama Bwana
    alivyoamuru Mose.
  bba-bba: Bwese kɛrɑ nɔɔbɑ nnɛ kɑ Mɑnɑsen bwese kɛrɑn sukum ye yɑ tie ye yɑ ǹ dɑɑ
    tem wɑ, yerɑ bɑ tem mɛ bɔnu kuɑ. Tɛtɛwɑ bɑ kɑ mu bɔnu kuɑ nɡe mɛ Yinni Gusunɔ
    u Mɔwisi sɔ̃ɔwɑ bu ko.
  eng-KJVCPB: By lot was their inheritance, as the Lord commanded by the hand of Moses,
    for the nine tribes, and for the half tribe.
  luo-luo: Girkeni mag-gi nochiw kuom goyo ombulu ni dhoudi ochiko gi nus, kaka Jehova
    Nyasaye nosechiko kokalo kuom Musa.
  meu-meu: Iharina na mari amo, Iehova ese Mose e haḡania heḡereḡerena, iduhu taurahani-ta
    bona iduhu kahana edia.
  npi-ULB: जसरी परमप्रभुले मोशाद्वारा आज्ञा गर्नुभएको थियो, त्यसरी नै साँढे नौ कुललाई
    तिनीहरूको उत्तराधिकार चिट्ठाद्वारा चुनिएको थियो ।
  yor-yor: Ìbò ni a fi pín ìní wọn fún àwọn ẹ̀yà mẹ́sàn-án ààbọ̀ gẹ́gẹ́ bí Olúwa ti
    pàṣẹ láti ọwọ́ Mose.
  ind-ind: Pembagian tanah warisan kepada sembilan setengah suku Israel dilakukan
    dengan cara mengundi, sesuai perintah TUHAN kepada Musa.
  pes-OPCB: '@see-verse:JOS.014.001'
  tgl-ULB: Ang kanilang pamana ay pinili sa pamamagitan ng palabunutan para sa siyam
    at kalahating mga lipi, gaya lamang ng iniutos ni Yahweh sa pamamagitan ng kamay
    ni Moises,
  hui-hui: '@see-verse:JOS.014.001'
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မော​ရှေ​အား​မိန့်​မှာ တော်​မူ​သည့်​အ​တိုင်း ယော်​ဒန်​မြစ်​အ​နောက်
    ဘက်​ရှိ​နယ်​မြေ​ကို​ဣ​သ​ရေ​လ​အ​နွယ်​ကိုး နွယ်​နှင့်​အ​နွယ်​တစ်​ဝက်​တို့​အား​မဲ​ချ
    ၍​ခွဲ​ဝေ​ပေး​လေ​သည်။-
  bod-N: དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་བརྒྱུད་ནས་བཀའ་བསྒོས་པ་ཇི་བཞིན། ཁོ་ཚོས་ཚོ་པ་དགུ་དང་ཕྱེད་ཀར་རྒྱན་འཕངས་ནས་ས་སྐལ་བགོས་པའོ།
    །
  sna-sna: Nhaka yavo yakagoverwa nemijenya kumarudzi mapfumbamwe nehafu yamarudzi,
    sezvakanga zvaraiyirwa naJehovha kuna Mozisi.
  spa-BLM: por la suerte de su herencia, como Yahvé lo mandó por medio de Moisés,
    para las nueve tribus y para la media tribu.
  cac-cac: '@see-verse:JOS.014.001'
  swh-ULB: Urithi wao ulichaguliwa kwa kupiga kura kwa makabila tisa na nusu, kama
    vile Yahweh alivyoagiza kwa mkono wa Musa.
  bel-bel: па жэрабі дзялілі яны, як загадаў Гасподзь праз Майсея, дзевяці плямёнам
    і палавіне племя Манасіінага,
  deu-ELBBK: so wie der HERR durch Mose geboten hatte bezüglich der neun Stämme und
    des halben Stammes.
  mbb-OT: Midtuman dan is suǥù te Nengazen ki Moises, umbe sikan is siyam wey tengà
    he tribu mibahin diyà te kandan is tanà pinaaǥi te kedripa.
  mal-2015: യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ ഒമ്പതര ഗോത്രങ്ങൾക്കും ചീട്ടിട്ടായിരുന്നു
    അവകാശം ഭാഗിച്ചുകൊടുത്തതു.
  tuo-NT: Õꞌacʉ̃ Moisére diꞌtare dʉcawaadutiꞌcaronojõta níbocase meꞌrã te nueve curaricjãrãrẽ,
    ape deco meꞌrã nirĩ curua quẽꞌrãrẽ te diꞌtare dʉcawaacãrã niwã.
  rmc-rmc: O ďeďictvos chudle prekal o losos o eňa the jepaš kmeňi, avke sar oda prikazinďa
    o RAJ prekal o Mojžiš.
  nlg-nlg: Gaira ara hiua mana leva na kema raini, ara sopa holai na tunuvadira taonia
    na loka, taonia na hava te bosaa Lord vania Moses.
  pes-OPV: برحسب قرعه، ملکیت ایشان شد، برای نه سبط و نصف سبط، چنانکه خداوند به‌دست
    موسی‌امر فرموده بود.
  ron-1924: Ымпэрциря с-а фэкут прин сорць, кум порунчисе Домнул прин Мойсе, пентру
    челе ноуэ семинций ши жумэтате.
  ben-OBCV: মোশির মাধ্যমে সদাপ্রভু যে আদেশ দিয়েছিলেন, সেই আদেশানুসারে তাদের উত্তরাধিকার
    গুটিকাপাত দ্বারা সাড়ে নয় বংশের জন্য নির্দিষ্ট হল।
  som-som: Oo sidii Rabbigu ku amray Muuse sagaal qabiil iyo qabiil badhkiis saami
    bay ku heleen dhaxalkoodii.
  lat-VUC: sorte omnia dividentes, sicut præceperat Dominus in manu Moysi, novem tribubus,
    et dimidiæ tribui.
  eng-ASVBT: by the lot of their inheritance, as Jehovah commanded by Moses, for the
    nine tribes, and for the half-tribe.
  ita-1885: 'La loro eredità scadde loro a sorte, come il Signore avea comandato per
    Mosè, cioè: a nove tribù, e ad una mezza tribù.'
  eng-LXXUP: They inherited according to their lots, as the Lord commanded by the
    hand of Joshua to the nine tribes and the half tribe, on the other side of Jordan.
  eng-ULB: Their inheritance was selected by lot for the nine and one-half tribes,
    just as Yahweh had commanded by the hand of Moses.
  spa-VBL: La decisión sobre el reparto de la tierra entre las nueve tribus y media
    se hizo echando suertes, como el Señor había instruido a Moisés.
  fra-_FOB: Leur héritage leur fut donné par le sort, comme l'Éternel l'avait commandé
    par l'organe de Moïse, pour les neuf tribus et la demi-tribu;
  mal-mal: യഹോവ മോശെമുഖാന്തരം കല്പിച്ചതുപോലെ ഒമ്പതര ഗോത്രങ്ങൾക്കും ചീട്ടിട്ടായിരുന്നു
    അവകാശം വിഭാഗിച്ചുകൊടുത്തത്.
  urd-GVR: qurā ḍāl kar muqarrar kiyā ki har qabīle ko kaun kaun-sā ilāqā mil jāe.
    Yoṅ waisā hī huā jis tarah Rab ne Mūsā ko hukm diyā thā.
  suz-BL: मिनु परमप्रभु यावेमी मोसा कली दोपा अरेवा, मोपा मेको ९ थर नु उइक्‍थ थर आन
    कली रागी योक्‍शा गेशो बाक्‍त। गन्‍ती २६:५५
  ita-1927: L’eredità fu distribuita a sorte, come l’Eterno avea comandato per mezzo
    di Mosè, alle nove tribù e alla mezza tribù,
  ckb-ckb: میراتەکەیان بە تیروپشک بوو بۆ نۆ هۆزەکە و نیو هۆزەکە، هەروەک یەزدان لە
    ڕێگەی موساوە فەرمانی دا.
  eng-BBE: Their heritage by the Lord's decision, as he gave orders by Moses, for
    the nine tribes and the half-tribe.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ಒಂಬತ್ತುವರೆ ಗೋತ್ರಗಳಿಗೆ
    ಚೀಟುಗಳನ್ನು ಹಾಕಿ ಸೊತ್ತಾಗಿ ಪಾಲು ಹಂಚಿದರು.
  bbb-bbb: '@see-verse:JOS.014.001'
  tam-2017: ஒன்பதரைக் கோத்திரங்களுக்கும் சொந்தமாகப் பங்கிட்டார்கள்.
  spa-RV-1909: Por suerte dióseles su heredad, como Jehová lo había mandado por Moisés,
    que diese á las nueve tribus, y á la media tribu.
  ron-BTF: Moștenirea lor a fost prin sorț, așa cum poruncise DOMNUL prin mâna lui
    Moise, la nouă triburi și la o jumătate de trib.
  eng-WEBP: by the lot of their inheritance, as the LORD commanded by Moses, for the
    nine tribes, and for the half-tribe.
  eng-FBV: The decision regarding the land division among the nine and a half tribes
    was made by casting lots, as the Lord had instructed Moses.
  nld-1939: Ieder erfdeel werd door het lot bepaald, zoals Jahweh door Moses met betrekking
    tot de negen en een halve stam had bevolen.
  nch-BL: Achtohui mahuiltijque ica piltetzitzi huan ica ya nopa TOTECO quinexti taya
    hueyi familia quiselisquía sesen tali, pampa quej nopa TOTECO quinahuatijtoya
    Moisés ma quichihua.
  vie-1934: Người ta bắt thăm chia xứ cho chín chi phái, và cho phân nửa chi phái,
    y như Đức Giê-hô-va đã cậy Môi-se phán dặn.
  hin-CV: उनके भाग के लिए चिट्ठी डालकर, नाम चुनकर मीरास का निर्णय लिया गया. साढ़े
    नौ गोत्रों के संबंध में याहवेह ने मोशेह को यही आदेश दिया था.
  spa-BES: Su herencia por la decisión del Señor, como él dio las órdenes a Moisés,
    para las nueve tribus y la media tribu.
  tdx-tdx: an-tsapake ty nahazoañe o lovao, ty amy linili’ Iehovà am-pità’ i Mosèy
    ho a i fifokoañe sive rey naho i vaki’eiy—
  tha-KJV: มรดกนี้เขาจับสลากแบ่​งก​ันในระหว่างคนเก้าตระกูลครึ่ง ตามที่​พระเยโฮวาห์ทรงบัญชาทางโมเสส
  por-BR-2018: Por sorte deu-se a eles sua herança, como o SENHOR o havia mandado
    por Moisés, que desse às nove tribos e à meia tribo.
  deu-ELO: durch das Los ihres Erbteils; so wie Jehova durch Mose geboten hatte betreffs
    der neun Stämme und des halben Stammes.
  eng-WYC-2018: and these (men) parted all things by lot, as the Lord commanded in
    the hand of Moses (or as the Lord commanded by Moses), to the nine lineages, and
    to the half lineage.
  epo-epo: Laŭ loto ili donis posedaĵon, kiel ordonis la Eternulo per Moseo, al la
    naŭ triboj kaj duono.
  uig-PIN: Pǝrwǝrdigar Musaning wasitisi bilǝn toⱪⱪuz yerim ⱪǝbilǝ toƣrisida buyruƣinidǝk,
    ularning ⱨǝrbirining ülüxi qǝk taxlax bilǝn bɵlüp berildi.
  beo-beo: Isala:ili fi amo sesegeyale amola eno fi dogoa mogili la:idi Ma:na:se amola
    da soge amo Yodane Hano eso dabe la:idi lai. Hina Gode da Mousesema hamoma:ne
    sia:i defele, ilia da ululuasu hamobeba:le, soge alalo ilegei.
  tpi-OTNT: '@see-verse:JOS.014.001'
  hau-SA: Ta wurin yin ƙuri’a aka raba wa kabilan nan tara da rabi, yadda Ubangiji
    ya umarta ta wurin Musa.
  uig-LAT: Perwerdigar Musaning wasitisi bilen toqquz yérim qebile toghrisida buyrughinidek,
    ularning herbirining ülüshi chek tashlash bilen bölüp bérildi.
  nde-nde: Ilifa labo labiwa ngokwenza inkatho ezizwaneni eziyisificamunwemunye lengxenye,
    njengokulaya kukaThixo ngoMosi.
  ton-ton: Naʻe vahe talotalo pe ʻae tofiʻa ʻoe faʻahinga ʻe hiva mo hono vaeuaʻanga
    ʻoe faʻahinga ʻe taha, hangē ko e fekau ʻa Sihova ʻi he nima ʻo Mōsese.
  ces-1613: Losem dělíce dědictví jejich, jakož přikázal Hospodin skrze Mojžíše, aby
    dal devateru pokolení a polovici pokolení.
  eng-WMB: by the lot of their inheritance, as the LORD commanded by Moses, for the
    nine tribes, and for the half-tribe.
  tam-TCV: மோசேயின் மூலம் யெகோவா கட்டளையிட்டபடியே சொத்துரிமை நிலம் ஒன்பதரைக் கோத்திரங்களுக்கும்
    சீட்டுப்போட்டு பகிர்ந்துகொடுக்கப்பட்டது.
  ceb-ULB: Ang ilang mga panulondon gipili pinaagi sa pagripa sa siyam ug katunga
    sa mga tribo, sumala sa gimando ni Yahweh pinaagi kang Moises.
  pol-UBG: Ich dziedzictwa dokonano za pomocą losów, jak PAN rozkazał przez Mojżesza,
    dla dziewięciu i pół pokolenia.
  urd-GVU: قرعہ ڈال کر مقرر کیا کہ ہر قبیلے کو کون کون سا علاقہ مل جائے۔ یوں ویسا
    ہی ہوا جس طرح رب نے موسیٰ کو حکم دیا تھا۔
  deu-1912: Sie teilten es aber durchs Los unter sie, wie der HERR durch Mose geboten
    hatte, zu geben den zehnthalb Stämmen.
  kan-2017: ಯೆಹೋವನು ಮೋಶೆಯ ಮೂಲಕ ಆಜ್ಞಾಪಿಸಿದಂತೆ ಯೊರ್ದನಿನ ಪಶ್ಚಿಮದ ಕಾನಾನ ದೇಶವನ್ನು ಚೀಟು
    ಹಾಕಿ ಇಸ್ರಾಯೇಲರ ಒಂಭತ್ತುವರೆ ಕುಲದವರಿಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟನು
  tgo-tgo: Mbaŋa va thɨ giya ghamba yakuyaku weŋgi wabwi na wabwi, uu theghesiwo na
    uu Manase vaŋgothiye weŋgi, va thɨ duda varɨ na varɨko le govambwara thɨ vakatha
    ŋgoreiye, ŋgora Giya Loi vama i utu giyawe Mosese.
  yap-yap: Ni bod rogon ni yog SOMOL ngak Moses, ni duwgil ko pow nni girengiy nge
    gagyelnag e yungin ni nge milfan ngak fa mereb nge balay e ganong u ba’ ni ngal
    e Jordan.
  hlt-MCSB: Koca pako neh hlangvang ham rho he BOEIPA loh a uen vanbangla hmulung
    neh Moses kut loh a yueh pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሙሴ ዓይሤ ጎይፆና ዮርዳኖሴኮ ዓባ ጌላ ዛላ ዓኣ ዓጮ ጉቤ ታዞጳና ዛላና ማዔ ፃጶም ዒፃ ዓጊ
    ዓጊ ዔያታ ጊሽኬኔ።
  twi-ASANTE: Saa mmusuakuo nkron ne fa yi nam ntontobɔ so na wɔnyaa wɔn agyapadeɛ
    no sɛdeɛ Awurade faa Mose so hyɛɛ no.
  eng-WEBU: by the lot of their inheritance, as the LORD commanded by Moses, for the
    nine tribes, and for the half-tribe.
  bnp-bnp: '@see-verse:JOS.014.001'
  wal-wal: GODAI Muuse baggaara azazidoogaadan, eta laata biittai uddufunanne bagga
    gidiya zaretuyyo saaman shaahettiis.
  spa-PDDPT: tal como Yavé ordenó por medio de Moisés. La heredad se dio por sorteo
    a las nueve tribus y a la media tribu.
  gun-gun: Ha'e kuery yvyrã xorte oexaa rupi omboja'o okuapy Moisés pe Senhor ijayvuague
    rami vy, nove regua pe, ha'e peteĩ mbyte rupi oja'o va'ekue peguarã ae.
  agu-BL: Cho'n cyulej chi talnak Kataj tetz Moisés. Na e' oc tan tx'ilu'ntz te'j
    tan jatxle'n cu'n ẍchiwutz yi beluj k'u'j tu ni'cy xonl Israel.
  ilo-ULB: Napili dagiti tawidda babaen iti binnunot para kadagiti siam ken kagudua
    a tribu, kas imbilin ni Yahweh babaen ti ima ni Moises.
  kpg-kpg: Nia gowaa ala belee hai mee ginai nia madawaawa e hiwa mo di baahi ala
    i bahi i dai o Jordan le e hagamodongoohia go di hadu e hudu, be di hai a Dimaadua
    ne hagawaalanga gi Moses.
  uig-ARA: پەرۋەردىگار مۇسانىڭ ۋاسىتىسى بىلەن توققۇز يېرىم قەبىلە توغرىسىدا بۇيرۇغىنىدەك،
    ئۇلارنىڭ ھەربىرىنىڭ ئۈلۈشى چەك تاشلاش بىلەن بۆلۈپ بېرىلدى.
  bsp-bsp: K'aŋkot yampuŋ-puŋ kəyer ka ntɔf ya kɛ pəmɔ tɔkɔ Kanu Kəpɔŋ kənasom Musa
    kəyer yi, cusuŋka ncɛ camət-maŋkəlɛ kɔ kusuŋka dacɔ ka Manase mɔ.
  sus-sus: Bɔxi naxa itaxun Isirayila bɔnsɔɛ solomanaani nun a tagi ma Ala xa mali
    saabui ra, alɔ Alatala a masen Annabi Munsa bɛ ki naxɛ.
  pon-2006: Duwen me KAUN-O ketin mahsanihong Moses, sahpw akan en kadaudok duwau
    elep me mi ni palikapi en Sordan pahn nehnepeseng ni usuhs.
  ksd-ksd: Dia ga padapadailam upi ra umana tiniba, da ra Luluai i ga vartuluai tana
    pire Moses ure ra lavuvat ma a ngungu vuna tarai.
  tur-YTC: Yahve'nin Moşe aracılığıyla buyurduğu gibi, onların miras payını dokuz
    oymağa ve bir oymağın yarısına dağıttılar.
  grc-BRENT: Κατὰ κλήρους ἐκληρονόμησαν, ὃν τρόπον ἐνετείλατο Κύριος ἐν χειρὶ Ἰησοῦ
    ταῖς ἐννέα φυλαῖς, καὶ τῷ ἡμίσει φυλῆς
  ind-AYT: dengan mengundi milik pusakanya seperti yang TUHAN perintahkan melalui
    perantaraan Musa kepada suku-suku yang sembilan setengah itu.
  nya-nya: Madera anagawidwa mwa maere kwa mafuko asanu ndi anayi ndi theka, monga
    momwe Yehova analamulira kudzera mwa Mose.
  hrv-hrv: Ždrijebom su razdijelili baštinu, kao što je Jahve odredio preko Mojsija,
    među devet plemena i polovinu desetoga plemena.
  mps-mps: Hasia bolo Genuai Bidigo Mosesbolo te po wali gilama eyu, te tobolu bidi
    dabego te mena hani sibigo te mena tǫ sabo po dodolama, tama te tǫ te a naga
    olama, me si me si haniba dobayali. Tama augwaligo te tiwai yali.
  tpi-tpi: '@see-verse:JOS.014.001'
  dan-1931: ved Lodkastning som deres Ejendom i Overensstemmelse med det Påbud, HERREN
    havde givet Moses om de halvtiende Stammer.
  vie-OVCB: và chín đại tộc rưỡi rút thăm lấy đất làm sản nghiệp như lời Chúa Hằng
    Hữu dặn Môi-se.
  guj-2017: યહોવાહ મૂસાની હસ્તક નવ કુળો અને અડધા કુળ વિષે જેમ આજ્ઞા આપી હતી, તેમ તેઓને
    વારસા પ્રમાણે ફાળવી આપ્યાં.
  pon-2006A: Duwen me KAUN-O ketin mahsanihong Moses, sahpw akan en kadaudok duwau
    elep me mi ni palikapi en Sordan pahn nehnepeseng ni usuhs.
  por-BRBSL: pelo lote de sua herança, como Iavé ordenou Moisés, para as nove tribos,
    e para a meia tribo.
  cth-cth: BAWIPA Cathut Mosi koe lawk a thui e patetlah Isarel miphunnaw phun tako
    touh hoi tangawn ni cungpam a khoe awh teh râw a coe awh.
  twi-twi: Saa mmusuakuw akron ne fa yi nam ntontobɔ so na wonyaa wɔn agyapade no
    sɛnea Awurade faa Mose so hyɛe no.
  hlt-hlt: Koca pako neh hlangvang ham rho he BOEIPA loh a uen vanbangla hmulung neh
    Moses kut loh a yueh pah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ ibotí ìwɛi nɛ̀ dikéè kó kɛtenkɛ̀, kɛ́ntũ nti Yiɛ̀
    nKuyie ndo tì nɑ̀kɛ́mɛ̀ Mɔyiisi kòo bɛ̀ nɑ̀kɛ́.
  msy-2020: '@see-verse:JOS.014.001'
  azb-azb: Rəbbin Musa vasitəsilə buyurduğu kimi doqquz qəbilə və bir qəbilənin yarısı
    üçün irs olaraq püşk ilə böldülər.
  eng-DBY: their inheritance was by lot, as Jehovah had commanded by Moses, for the
    nine tribes, and the half tribe.
  hin-2017: जो आज्ञा यहोवा ने मूसा के द्वारा साढ़े नौ गोत्रों के लिये दी थी, उसके
    अनुसार उनके भाग चिट्ठी डाल डालकर दिए गए।
  swp-swp: Kelero eai se abidi doha Guiau Mose nimana eai i lauhesomdi, boga haligigi‐hasi
    enadi, eo boganaeao tupona.
  eng-YLT: by lot [is] their inheritance, as Jehovah commanded by the hand of Moses,
    for the nine of the tribes, and the half of the tribe;
  eng-WYC-2017: and these parted all things by lot, as the Lord commanded in the hand
    of Moses, to the nine lineages, and to the half lineage.
  eng-WMBB: by the lot of their inheritance, as the LORD commanded by Moses, for the
    nine tribes, and for the half-tribe.
  urd-GVH: क़ुरा डालकर मुक़र्रर किया कि हर क़बीले को कौन कौन-सा इलाक़ा मिल जाए। यों
    वैसा ही हुआ जिस तरह रब ने मूसा को हुक्म दिया था।
  rug-rug: Gua sapu tozi nia e Zihova koe Mosese, sapu sa voloso popoa tadi ka sia
    meke kukuruna sa butubutu pa kali lodu rimata pa Zodani, si kaqu ta vizata pa
    vinari mudumudukedai pude va hia i sari na pepeso koari na tie Izireli.
  gaz-gaz: Dhaalli isaanii kunis akkuma Waaqayyo Musee ajajetti ixaadhaan gosa sagalii
    fi walakkaa gosa tokkootiif kenname.
  fra-LSG: Le partage eut lieu d’après le sort, comme l’Éternel l’avait ordonné par
    Moïse, pour les neuf tribus et pour la demi-tribu.
  yal-yal: Bɔxɔn yi yitaxun Isirayila bɔnsɔn solomanaaninne nun bɔnsɔnna fuden fɔxɔ
    kedenna ra masɛnsɛnna xɔn, alo Alatala a yamari Musa ma kii naxan yi.
  haw-1868: Ma ka hailona ko lakou puunaue ana, e like me ka Iehova i kauoha mai ai
    ma ka lima o Mose, no na ohana eiwa a me ka ohana hapa.
  arb-NAV: وَتَمَّ تَوْزِيعُهَا عَلَى التِّسْعَةِ الأَسْبَاطِ وَنِصْفِ السِّبْطِ بِالْقُرْعَةِ
    بِمُوْجِبِ مَا أَمَرَ الرَّبُّ بِهِ عَلَى لِسَانِ مُوسَى
  ewe-ewe: Abe ale si Yehowa ɖo na Mose ene la, woda akɔ hena anyigba si le Yɔdan
    tɔsisi la ƒe ɣetoɖoƒe la mama ɖe Israel ƒe to asiekɛ kple afã mamlɛawo dome.
  eng-LEE: 'By the lot as their inheritance: as the Lord had commanded by the hand
    of Moses, for the nine tribes, and the half tribe.'
  asm-FB: উত্তৰাধিকাৰ সূত্ৰে পোৱা অঞ্চলসমূহ, যিহোৱাই মোচিৰ যোগেদি নির্দেশ দিয়া অনুসাৰে,
    চিঠি-খেলৰ দ্বাৰাই সেই ন জন-গোষ্ঠী আৰু আধা জন-গোষ্ঠীক ভাগ বাঁটি দিয়া হৈছিল।
  sus-A: بْشِ نَشَ عِتَشُن عِسِرَيِلَ بْنسْي سٌلٌمَنَانِ نُن عَ تَفِ مَ عَلَ شَ مَلِ
    سَابُي رَ، عَلْ عَلَتَلَ عَ مَسٍن عَننَبِ مُنسَ بّ كِ نَشّ.
  fra-SBL: selon le sort de leur héritage, comme Yahvé l'avait ordonné par Moïse,
    pour les neuf tribus et pour la demi-tribu.
  hbo-hbo: בְּגֹורַ֖ל נַחֲלָתָ֑ם כַּאֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ בְּיַד־מֹשֶׁ֔ה לְתִשְׁעַ֥ת
    הַמַּטֹּ֖ות וַחֲצִ֥י הַמַּטֶּֽה׃
  piu-2006: '@see-verse:JOS.014.001'
  kik-kik: Magai mao maagairwo na njĩra ya gũcuukĩra mĩtĩ kũrĩ o mĩhĩrĩga ĩyo kenda
    na nuthu, o ta ũrĩa Jehova aathĩte Musa,
  fra-NCL: C’est le sort qui leur assigna leur héritage, comme Yahweh l’avait ordonné
    par Moïse, pour les neuf tribus et la demi-tribu.
  cek-AK: Angraeng mah Mosi khae thuih ih lok baktih toengah, acaeng takawtto pacoeng,
    acaeng ahap ah kaom kaminawk loe, taham khethaih phoisa vah ih baktih toengah
    qawk to a toep o.
  cuk-cuk: Ar igi Bab-Jehová Moisésʼga igar-uksagusa, deyobi, ibmargi-wilubdaklealedba,
    yar-egadga-guega Israel-dulemar-dadgan-dummagan-bakebakad-e-waganga (9), degi,
    dad-dummad-wargwenad-e-wagan-negabaladga yar mimismalad.
  uig-CYR: Пәрвәрдигар Мусаниң вастиси билән тоққуз йерим қәбилә тоғрисида буйруғинидәк,
    уларниң һәр бириниң үлүши чәк ташлаш билән бөлүп берилди.
  tel-2017: మోషే ద్వారా యెహోవా ఆజ్ఞాపించిన విధంగా యాజకుడు ఎలియాజరూ నూను కుమారుడు యెహోషువ
    ఇశ్రాయేలు గోత్రాల పితరుల కుటుంబాల పెద్దలూ చీట్లు వేసి, తొమ్మిది గోత్రాల వారికి
    అర్థగోత్రపు వారికి ఆ స్వాస్థ్యాలను పంచిపెట్టారు.
  hat-BSA: selon tiraj osò eritaj pa yo, jan SENYÈ a te kòmande a, pa Moïse pou nèf
    tribi avèk mwatye tribi a.
  kos-kos: Kitakatelik lun acn inge nu sin sruf eu tafu lefahl roto in Infacl Jordan
    orekla ke fa, oana ma LEUM GOD El tuh sapkin nu sel Moses.
  hbo-WLC: בְּגוֹרַ֖ל נַחֲלָתָ֑ם כַּאֲשֶׁ֨ר צִוָּ֤ה יְהוָה֙ בְּיַד־מֹשֶׁ֔ה לְתִשְׁעַ֥ת
    הַמַּטּ֖וֹת וַחֲצִ֥י הַמַּטֶּֽה׃
  ibo-ibo: Ebo ọbụla nʼime ebo itoolu na ọkara ahụ fọdụrụ nwetara ihe nketa ha site
    nʼife nza, dịka Onyenwe anyị nyere ya Mosis nʼiwu.
  ory-ory: ଯେପରି ସଦାପ୍ରଭୁ ମୋଶାଙ୍କ ଦ୍ୱାରା ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ ସେମାନେ ତାହା ନଅ ବଂଶକୁ
    ଓ ଅର୍ଦ୍ଧ ବଂଶକୁ ଗୁଲିବାଣ୍ଟ ଦ୍ୱାରା ବିଭାଗ କରିଦେଲେ।
  chk-chk: Iwe, ra angei fanüer ren üttüt, usun ewe Samol mi Lapalap a fen allük fän
    iten ekewe tiu esop ainang.
  rop-rop: en deibin tjakambat det dubala speshalwan ston blanga faindat wujan femili
    garra gedim det kantri, en deibin gibit det kantri langa detlot nainbala klen
    en langa sambala pipul brom det Manesa klen jis laik YAWEI det trubala God bin
    dalim Mosis blanga dum longtaim.
  ukr-1871: А подїлили через жереб, як заповідав Господь через Мойсея про девять з
    половиною поколїнь;
  deu-1951: als sie es durch das Los unter sie teilten, wie der HERR durch Mose geboten
    hatte, es den neunundeinhalb Stämmen zu geben.
  eng-JPS: by the lot of their inheritance, as the LORD commanded by the hand of Moses,
    for the nine tribes, and for the half-tribe. —
  srp-1865: Ždrijebom dijeleæi im našljedstvo, kao što zapovijedi Gospod preko Mojsija,
    meðu devet plemena i polovinu plemena.
  lug-lug: Emigabo baagifunanga nga bakuba kalulu nga Mukama bwe yalagira Musa olw’ebika
    omwenda n’ekitundu,
  heb-heb: בגורל נחלתם כאשר צוה יהוה ביד משה לתשעת המטות וחצי המטה׃
  ben-IRV: সদাপ্রভু মোশির মাধ্যমে যেরকম আদেশ করেছিলেন, সেই অনুসারে তারা গুলিবাটের
    মাধ্যমে সাড়ে নয় বংশের অংশ নির্ধারণ করলেন।
  pan-pan: ਅਤੇ ਗੁਣਿਆਂ ਨਾਲ ਉਹਨਾਂ ਨੂੰ ਮਿਲਖ਼ ਦਿੱਤੀ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਸਾਢੇ
    ਨੌਂ ਗੋਤਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မောရှေ အားဖြင့် မှာ ထားတော်မူသည်အတိုင်း ၊ ဣသရေလအမျိုး ကိုး
    မျိုးနှင့် တဝက် တို့သည် စာရေးတံ ပြု၍ အမွေ ခံရကြ၏။
  hmo-hmo: Idia haria dalana be laki gadara dekena amo, Lohiabada ese Mose ia hamaoroa
    hegeregerena, iduhu 9 bona iduhu kahana edia huanai.
  urd-urd: उनकी मीरास पर्ची से दी गयी, जैसा ख़ुदावन्द ने साढ़े नौ क़बीलों के हक़ में
    मूसा को हुक्म दिया था।
  rus-SYN: по жребию делили они, как повелел Господь чрез Моисея, девяти коленам и
    половине колена Манассиина,
  bqc-SIM: Isaili bui mɛ̀n kɛ̃okwi ń kĩnioↄ ↄ̃ wà kpaalɛ̀nɛ́ ń gbɛlaao lá Dii
    dà Mↄiziɛ a òwa.
  tcz-CHONGTHU: Israel phungkole akeh khat gam kihop dingdolla Pakaiyin Mose thu anapeh
    bang bangin agoulo diu gamchan chu vang kisana kihom anahi.
  mar-mar: परमेश्वराने मोशेद्वारे नऊ वंशांविषयी व अर्ध्या वंशाविषयी जशी आज्ञा दिली
    होती, तसे चिठ्ठ्या टाकून त्यांचे वतनाचे वाटे झाले.
  qub-qub: Chacrataga raquiparan surtita jitarcur jitarcurmi. Raquiparan Israelcunapita
    isgun trïbu runacunata, pullan Manasés trïbu runacunata. Imano raquipänanpäpis
    Moisesta Tayta Dios nishannömi llapanta raquiparan.
  hat-hat: Jan Seyè a te bay Moyiz lòd la, yo te tire osò devan Seyè a pou yo te ka
    konnen ki pòsyon ki tapral pou nèf branch fanmi ki te rete yo ak lòt mwatye branch
    nan fanmi Manase a.
  eng-BSB: Their inheritance was assigned by lot for the nine and a half tribes, as
    the LORD had commanded through Moses.
  tod-tod: Zou ɠaaɠwɛɛ vai ná, boloda taaʋuugɔi ta ma lukpɛgi ʋa, naa ɠɛɛni ga kpakutoomai,
    eɠɛʋelei Ɠɔoɠɔ GALAGI ma levei veeni la Moize ya.
  eng-WEBPB: by the lot of their inheritance, as the LORD commanded by Moses, for
    the nine tribes, and for the half-tribe.
  kbq-kbq: Ana mopama refko hu'za eri'nazana 9ni'a naga nofiki 10nima hia nagara amu'nompinti
    refko hu'ne'za, ana mopa satu zokago re'za Ra Anumzamo'ma Mosesema asmi'nea kante
    ante'za mopa refko hu'naze.
  nhe-BL: Achtohui mahuiltijque ica piltetzitzi huan ica ya nopa TOTECO quinexti tlaque
    hueyi familia quiselisquía sesen tlali, pampa queja nopa TOTECO quinahuatijtoya
    Moisés ma quichihua.
  gub-BL: omomor ita'i a'e wà kury, ywy ipegegwer izar ràm hexaexak pà pitàitàigatu
    wà kury. Nezewe a'e 9 iku'aw haw Izaew ta'yr wazuapyapyr uzemono'og ma'e upyhyk
    uiwy a'e wà kury, ta'e nezewe haw iapo àwàm umume'u Tupàn Moizez pe kwehe mehe
    a'e xe.
  eng-DRA: Dividing all by lot, as the Lord had commanded by the hand of Moses, to
    the nine tribes, and the half tribe.
