verse: JOS.014.006
translations:
  mal-C: 'ഇതിനുശേഷം യെഹൂദയുടെ മക്കൾ ഗിൽഗാലിൽ യോശുവയുടെ അടുക്കൽവന്നു; കെനിസ്യനായ യെഫുന്നയുടെ
    മകൻ കാലേബ് അദ്ദേഹത്തോട് ഇപ്രകാരം പറഞ്ഞു: “യഹോവ ദൈവപുരുഷനായ മോശയോട് എന്നെയും നിന്നെയുംകുറിച്ച്
    കാദേശ്-ബർന്നേയയിൽവെച്ചു പറഞ്ഞകാര്യം നിനക്ക് അറിയാമല്ലോ.'
  deu-TKW: 'Da traten die Judäer im Gilgal zu Josua heran, und Kaleb, der Sohn Jephunnes,
    der Kenisiter, sprach zu ihm: Du kennst den Ausspruch, den Jahwe gegen Mose, den
    Mann Gottes, in Bezug auf mich und in Bezug auf dich in Kades Barnea gethan hat.'
  lin-lin: 'Bato ya libota ya Yuda bayaki epai ya Jozue, na Giligali. Kalebi, mwana
    mobali ya Yefune, moto ya Kenizi, ayebisaki Jozue : « Oyebi malamu makambo oyo
    Yawe alobaki na Moyize, moto na Nzambe, na Kadeshi-Barinea na tina na yo mpe na
    tina na ngai.'
  eng-LSV: 'And the sons of Judah come near to Joshua in Gilgal, and Caleb son of
    Jephunneh the Kenezzite says to him, “You have known the word that YHWH has spoken
    to Moses, the man of God, concerning me and concerning you in Kadesh-Barnea:'
  eng-GNV: 'Then the children of Iudah came vnto Ioshua in Gilgal: and Caleb the sonne
    of Iephunneh the Kenezite saide vnto him, Thou knowest what the Lord saide vnto
    Moses the man of God, concerning me and thee in Kadesh-barnea.'
  eng-WEBSTER: 'Then the children of Judah came to Joshua in Gilgal: and Caleb the
    son of Jephunneh the Kenezite said to him, Thou knowest the thing that the LORD
    said to Moses the man of God concerning me and thee in Kadesh-barnea.'
  nhw-BL: 'Se tonal sequin iteipan ixhuihua Judá yajque campa Josué ipan Gilgal. Huan
    se tlen inijuanti catli itoca Caleb catli elqui itelpoca Jefone huan iixhui Cenez
    quiilhui Josué: “Xiquelnamiqui catli TOTECO quiilhui Moisés ipan Cades Barnea
    tlen ta huan na.'
  swh-ONEN: Kisha watu wa Yuda wakamwendea Yoshua huko Gilgali, naye Kalebu mwana
    wa Yefune yule Mkenizi, akamwambia, “Unajua jambo ambalo Bwana alimwambia Mose
    mtu wa Mungu huko Kadesh-Barnea kukuhusu wewe na mimi.
  bba-bba: Sɔ̃ɔ teeru Yudɑn bibu bɑ Yosue deemɑ Giliɡɑliɔ. Mɑ Kɑlɛbu, Yɛfunɛ Kenisin
    bii, u Yosue sɔ̃ɔwɑ u nɛɛ, wunɛn tii ɑ yɑɑye ye Yinni Gusunɔ u win sɔm kowo Mɔwisi
    sɔ̃ɔwɑ nɛ kɑ wunɛn sɔ̃ Kɑdɛsi Bɑɑnɛɑɔ.
  eng-KJVCPB: 'Then the children of Judah came unto Joshua in Gilgal: and Caleb the
    son of Jephunneh the Kenezite said unto him, Thou knowest the thing that the Lord
    said unto Moses the man of God concerning me and thee in Kadesh-barnea.'
  mpx-mpx: Lan etega un Yuda bolauiliyau enuna avaliya Kelebi hi na Yosuwa elana panuwa
    Gilgal. Kelebi, iya Yepune natuna pwahiya Kenisi, i baek Yosuwa elana i ba, “U
    atena ya te valila panuwa Keides Baniya elana Yehoba ga i ba ola owa ge nau kaiwela
    Mosese elana, iya Yabowaine wana gamagal.
  luo-luo: Eka jo-Juda nodhi ir Joshua Gilgal kendo Kaleb ma wuod Jefune ma ja-Kenizi
    nowachone niya, “Ingʼeyo gima Jehova Nyasaye nowachone Musa, ngʼat Nyasaye ka
    en Kadesh Barnea kuomi kod an.
  meu-meu: Iuda taudia na Iosua dekena ela, Gilgal ai. Bena Kaleb lefune, Kenisi tauna,
    ese e hereva henia, eto, Oi dibamu Iehova ese oi herevamu bona lau herevagu na
    Mose, Dirava ena tau, ede e herevalai henia toma, Kadebaranea ai.
  npi-ULB: त्यसपछि यहूदाको कुल गिलगालमा यहोशूकहाँ आए । कनज्‍जी यपून्‍नेका छोरा कालेबले
    तिनलाई भने, “तपाईं र मेरो बारेमा परमप्रभुले कादेश-बर्नेमा के भन्‍नुभएको थियो भनी
    तपाईंलाई थाहा छ ।
  yor-yor: Àwọn ọkùnrin Juda wá sí ọ̀dọ̀ Joṣua ní Gilgali. Kalebu ọmọ Jefunne ti Kenissiti
    wí fún un pé, “Ìwọ rántí ohun tí Olúwa sọ fún Mose ènìyàn Ọlọ́run ní Kadeṣi-Barnea
    nípa ìwọ àti èmi.
  ind-ind: Suatu hari, Kaleb anak Yefune, keturunan Kenas, bersama orang-orang suku
    Yehuda datang kepada Yosua di Gilgal. Kata Kaleb kepada Yosua, “Ingatlah apa yang
    TUHAN katakan kepada Musa, utusan Allah itu, tentang kita berdua waktu kita berada
    di Kades Barnea.
  pes-OPCB: 'روزی عده‌ای از مردان قبیلهٔ یهودا به جلجال نزد یوشع آمدند. یکی از آنها
    که کالیب، پسر یَفُنه قَنِزی بود، از یوشع پرسید: «آیا به خاطر داری وقتی در قادش
    برنیع بودیم، خداوند دربارهٔ من و تو به موسی چه گفت؟'
  tgl-ULB: Pagkatapos nagpunta ang lipi ni Juda kay Josue sa Gilgal. Sinabi ni Caleb
    na anak ni Jepunne na Canezeo, sinabi sa kaniya, “Alam mo kung ano ang sinabi
    ni Yahweh kay Moises na lingkod ng Diyos tungkol sa iyo at sa akin sa Kades Barnea.
  hui-hui: Yosua ibu Giligala dindiha hearia Yudali maru ibu hearia ibini. Ani ibuwa
    Kenisi hameigini aria Yabune mbira henego igini Kalebe ibugua Yosuahondo lamialu
    lalu, Ina amu Kadese Banea dindini hemangi howa Anduane Homogohanda i̱bi í̠bi
    iya ibunaga biabe bia haga agali Mosesehondo bi lamiyago í̠ manda bu kegoni.
  mya-mya: တစ်​နေ့​သ​၌​ယု​ဒ​အ​နွယ်​ဝင်​အ​ချို့​တို့​သည် ဂိ​လ​ဂါ​လ​မြို့​တွင်​ရှိ​သော
    ယော​ရှု​ထံ​သို့​ရောက် ရှိ​လာ​ကြ​လေ​သည်။ သူ​တို့​အ​နက်​မှ​ကေ​နက် အ​မျိုး​ယေ​ဖုန္နာ​၏​သား​ကာ​လက်​က​ယော​ရှု
    အား``ကာ​ဒေ​ရှ​ဗာ​နာ​အ​ရပ်​တွင်​ထာ​ဝ​ရ ဘု​ရား​သည် မိ​မိ​၏​အ​စေ​ခံ​မော​ရှေ​အား ကိုယ်​တော်​နှင့်​အ​ကျွန်ုပ်​ကို​ရည်​ဆောင်​၍​မိန့်
    တော်​မူ​သော​စ​ကား​ကို​ကိုယ်​တော်​သတိ​ရ ပါ​လိမ့်​မည်။-
  bod-N: སྐབས་དེར། ཡ་ཧུ་དཱ་པ་རྣམས་གིལ་གལ་དུ་ཡོ་ཤུ་ཨའི་མདུན་དུ་འོངས་པ་དང་། ཀེ་ནི་ཟི་པ་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་ཀྱིས་ཡོ་ཤུ་ཨ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་རུ་ང་དང་ཁྱེད་གཉིས་ཀྱི་ཕྱིར་དཀོན་མཆོག་གི་སྐྱེས་བུ་མོ་ཤེ་ལ་བཀའ་ཅི་གསུངས་པ་ཐམས་ཅད་ཁྱེད་ཀྱིས་ཤེས་སོ།
    །
  sna-sna: Zvino vanhu veJudha vakaenda kuna Joshua paGirigari, uye Karebhu, mwanakomana
    waJefune muKenizi, akati kwaari, “Imi munoziva zvakataurwa naJehovha kuna Mozisi
    munhu waMwari, pamusoro pangu nemi, paKadheshi Bharinea.
  spa-BLM: 'Entonces los hijos de Judá se acercaron a Josué en Gilgal. Caleb, hijo
    de Jefone cenecista, le dijo: “Tú sabes lo que Yahvé habló a Moisés, el hombre
    de Dios, acerca de mí y de ti en Cades Barnea.'
  cac-cac: 'A eb'' yin̈tilal Judá ix javi eb'' d''a Gilgal yic slolon eb'' yed'' vin̈aj
    Josué. Axo vin̈aj Caleb cenezeo yuninal vin̈aj Jefone, ix alan d''a vin̈aj Josué
    chi'' icha tic: Nacot tas yalnac Jehová d''a vin̈ schecab'', aton vin̈aj Moisés,
    ayic yalannac uuj yed'' vuuj ayic ayon̈ ec'' d''a Cades-barnea.'
  swh-ULB: Kisha kabila la Yuda lilikuja kwa Yoshua huko Giligali. Kalebu mwana wa
    Yefune Mkenizi, akamwambia,”Unajua kile Yahweh alichomwambia Musa mtu wa Mungu
    juu yako na mimi huko Barnea.
  bel-bel: 'Сыны Юдавыя прыйшлі ў Галгал да Ісуса. І сказаў яму Халеў, сын Ефаніі,
    Кенэзіянін: ты ведаеш, што казаў Гасподзь Майсею, чалавеку Божаму, пра мяне і
    пра цябе ў Кадэс-Варне:'
  deu-ELBBK: 'Und die Kinder Juda traten in Gilgal zu Josua; und Kaleb, der Sohn Jephunnes,
    der Kenisiter, sprach zu ihm: Du kennst das Wort, das der HERR zu Mose, dem Mann
    Gottes, meinet- und deinetwegen in Kades-Barnea geredet hat.'
  mbb-OT: Midhendiyà te ki Josue ziyà te Gilgal is nepipira he etew te tribu ni Juda.
    Is sevaha kandan iyan si Caleb he anak ni Jefune he Kinishanen. Migkaǥi sikandin
    te, “Egketenuzan nu pe be sikan is migkaǥi te Nengazen diyà te ki Moises he suluǥuen
    te Megbevayà mehitenged kenita te zezuwa hein diyè kiw pa te Kadesh Barnea?
  mal-2015: 'അനന്തരം യെഹൂദാമക്കൾ ഗില്ഗാലിൽ യോശുവയുടെ അടുക്കൽ വന്നു; കെനിസ്യനായ യെഫുന്നെയുടെ
    മകൻ കാലേബ് അവനോടു പറഞ്ഞതു: യഹോവ എന്നെയും നിന്നെയും കുറിച്ചു ദൈവപുരുഷനായ മോശെയോടു
    കാദേശ്ബർന്നേയയിൽവെച്ചു പറഞ്ഞ കാര്യം നീ അറിയുന്നുവല്ലോ.'
  tuo-NT: 'Judá ya curuacjãrã ʉmʉa Gilgapʉ Josué meꞌrã ucũrã waꞌacãrã niwã. Caleb,
    cenezeo masʉ̃, Jefone macʉ̃, Josuére aꞌtiro nicʉ niwĩ: “Cades-barneapʉ Õꞌacʉ̃
    Moisére níꞌquere wãcũña. Cʉ̃ marĩ pʉarã ye cjasere niwĩ.'
  rmc-rmc: 'Sar sas o Izraeliti mek andro Gilgal, avle ko Jozua o manuša andral o
    kmeňos Juda. O Kaleb, o čhavo le Jefunoskro andral e keniziko famelija, leske
    phenďa: „Tu džanes mištes, so pal ma the pal tu phenďa o RAJ le Devleskre manušeske
    le Mojžišoske andre Kadeš-Barnea.'
  nlg-nlg: mana ovu ni tinoni tana kemana Judah, te idevira Caleb dalena Jephunneh
    na mane ni Kenizzite, tara ma tatana Joshua i Gilgal. Ma Caleb te bosa vania Joshua,
    “Ko ghanaghanaa na hava te bosaa Lord vania Moses, nina mane God, ni mane God,
    nia ighoe mi nau tana bona ta ghanaghuta mua i Kadesh-barnea.
  pes-OPV: 'آنگاه بنی یهودا در جلجال نزد یوشع آمدند، و کالیب بن یفنه قنزی وی را گفت:
    «سخنی را که خداوند به موسی، مرد خدا، درباره من و تو وقادش برنیع گفت می‌دانی.'
  ron-1924: 'Фиий луй Иуда с-ау апропият де Иосуа ла Гилгал; ши Калеб, фиул луй Иефуне,
    Кенизитул, й-а зис: „Штий че а спус Домнул луй Мойсе, омул луй Думнезеу, ку привире
    ла мине ши ку привире ла тине, ла Кадес-Барня.'
  ben-OBCV: এদিকে যিহূদার লোকজন গিল্‌গলে যিহোশূয়ের কাছে এগিয়ে এল, এবং কনিষীয় যিফূন্নির
    ছেলে কালেব তাঁকে বললেন, “আপনি জানেন, আপনার ও আমার সম্পর্কে সদাপ্রভু, কাদেশ-বর্ণেয়তে
    ঈশ্বরের লোক মোশিকে কী বলেছিলেন।
  som-som: Markaasaa reer Yahuudah waxay u soo dhowaadeen Yashuuca oo Gilgaal joogay;
    oo Kaaleeb ina Yefunneh, oo ahaa reer Qenes, wuxuu isagii ku yidhi, Waad garanaysaa
    wixii aniga iyo adiga inagu saabsanaa oo Rabbigu u sheegay Muuse oo ahaa nin Ilaah,
    markaynu Qaadeesh Barneeca joognay.
  lat-VUC: 'Accesserunt itaque filii Juda ad Josue in Galgala, locutusque est ad eum
    Caleb filius Jephone Cenezæus: Nosti quid locutus sit Dominus ad Moysen hominem
    Dei de me et te in Cadesbarne.'
  eng-ASVBT: 'Then the children of Judah drew nigh unto Joshua in Gilgal: and Caleb
    the son of Jephunneh the Kenizzite said unto him, Thou knowest the thing that
    Jehovah spake unto Moses the man of God concerning me and concerning thee in Kadesh-barnea.'
  ita-1885: 'Ora, i figliuoli di Giuda vennero a Giosuè in Ghilgal; e Caleb, figliuolo
    di Gefunne, Chenizzeo, gli disse: Tu sai ciò che il Signore disse a Mosè, uomo
    di Dio, intorno a me, e intorno a te, in Cades-barnea.'
  eng-LXXUP: And the children of Judah came to Joshua in Gilgal, and Caleb the son
    of Jephunneh the Kenizzite said to him, Thou knowest the word that the Lord spoke
    to Moses the man of God concerning me and thee in Kadesh-barnea.
  eng-ULB: Then the tribe of Judah came to Joshua at Gilgal. Caleb son of Jephunneh
    the Kenizzite, said to him, “You know what Yahweh said to Moses the man of God
    concerning you and me at Kadesh Barnea.
  spa-VBL: 'Los líderes de la tribu de Judá se acercaron a Josué en Gilgal, y Caleb,
    hijo de Jefone el cenecista, le dijo: “Recuerdas lo que el Señor le dijo a Moisés,
    el siervo de Dios, en Cades-barnea acerca de mí y de ti.'
  fra-_FOB: 'Or, les enfants de Juda s''approchèrent de Josué à Guilgal; et Caleb,
    fils de Jephunné, le Kénizien, lui dit: Tu sais ce que l''Éternel a dit à Moïse,
    homme de Dieu, relativement à moi et à toi, à Kadès-Barnéa.'
  mal-mal: 'അനന്തരം യെഹൂദാ ഗോത്രക്കാർ ഗില്ഗാലിൽ യോശുവയുടെ അടുക്കൽ വന്നു; കെനിസ്യനായ
    യെഫുന്നെയുടെ മകൻ കാലേബ് അവനോട് പറഞ്ഞത്: യഹോവ നമ്മെക്കുറിച്ച് ദൈവപുരുഷനായ മോശെയോട്
    കാദേശ്ബർന്നേയയിൽവെച്ച് പറഞ്ഞ കാര്യം നീ അറിയുന്നുവല്ലോ.'
  urd-GVR: Jiljāl meṅ Yahūdāh ke qabīle ke mard Yashua ke pās āe. Yafunnā Qanizzī
    kā beṭā Kālib bhī un ke sāth thā. Us ne Yashua se kahā, “Āp ko yād hai ki Rab
    ne mard-e-Ḳhudā Mūsā se āp ke aur mere bāre meṅ kyā kuchh kahā jab ham Qādis-barnīa
    meṅ the.
  suz-BL: मिनु यहूदा आ थर ङा वोंइश मुरपुकी यहोसु बाक्‍तीक गिल्‍गालमी जाक्‍तेक्‍म।
    मिनु केनीज्‍जी यपुन्‍ने आ तौ कालेबमी मेको कली “परमप्रभु यावेमी कादेश-बारनेआमी
    आं नु इन पर्बमी परमप्रभु आ मुर मोसा कली देंशो लोव़ तुइक्‍नीनी। गन्‍ती १४:२४; ब्‍यवस्‍था
    १:३६
  ita-1927: 'Or i figliuoli di Giuda s’accostarono a Giosuè a Ghilgal; e Caleb, figliuolo
    di Gefunne, il Kenizeo, gli disse: “Tu sai quel che l’Eterno disse a Mosè, uomo
    di Dio, riguardo a me ed a te a Kades-Barnea.'
  ckb-ckb: 'ئینجا نەوەی یەهودا لە گلگالدا چوونە پێش بۆ لای یەشوع، کالێبی کوڕی یەفونەی
    قەنیزی بە یەشوعی گوت: «تۆ ئەو قسەیە دەزانیت کە یەزدان لە قادێش بەرنێعدا لەبارەی
    من و تۆوە بە موسای پیاوی خودای فەرموو.'
  eng-BBE: Then the children of Judah went to Joshua in Gilgal; and Caleb, the son
    of Jephunneh the Kenizzite, said to him, You have knowledge of what the Lord said
    to Moses, the man of God, about me and about you in Kadesh-barnea.
  kan-OKCV: ಯೆಹೂದದ ಗೋತ್ರದವರು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಯೆಹೋಶುವನ ಬಳಿಗೆ ಬಂದರು. ಆಗ ಕೆನಿಜ್ಜೀಯನಾದ ಯೆಫುನ್ನೆಯ
    ಮಗ ಕಾಲೇಬನು ಅವನಿಗೆ, “ಕಾದೇಶ್ ಬರ್ನೇಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನೂ, ನಿನ್ನನ್ನೂ ಕುರಿತು
    ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಗೆ ಹೇಳಿದ ಮಾತನ್ನು ನೀನು ಬಲ್ಲೆ.
  bbb-bbb: '@see-verse:JOS.014.005'
  tam-2017: 'அப்பொழுது யூதாவின் கோத்திரத்தார்கள் கில்காலிலே யோசுவாவிடம் வந்தார்கள்;
    கேனாசியனான எப்புன்னேயின் மகனாகிய காலேப் அவனை நோக்கி: காதேஸ்பர்னேயாவிலே யெகோவா
    என்னைக்குறித்தும் உம்மைக்குறித்தும் தேவனுடைய மனிதனாகிய மோசேயிடம் சொன்ன வார்த்தையை
    நீர் அறிவீர்.'
  spa-RV-1909: 'Y los hijos de Judá vinieron á Josué en Gilgal; y Caleb, hijo de Jephone
    Cenezeo, le dijo: Tú sabes lo que Jehová dijo á Moisés, varón de Dios, en Cades-barnea,
    tocante á mí y á ti.'
  ron-BTF: 'Atunci copiii lui Iuda au venit la Iosua în Ghilgal; și Caleb, fiul lui
    Iefune chenezitul, i-a spus: Tu știi lucrul pe care l-a spus DOMNUL lui Moise,
    omul lui Dumnezeu, despre mine și despre tine, în Cades-Barnea.'
  eng-WEBP: Then the children of Judah came near to Joshua in Gilgal. Caleb the son
    of Jephunneh the Kenizzite said to him, “You know the thing that the LORD spoke
    to Moses the man of God concerning me and concerning you in Kadesh Barnea.
  eng-FBV: Leaders from the tribe of Judah approached Joshua at Gilgal, and Caleb,
    son of Jephunneh the Kenizzite, said to him, “You remember what the Lord told
    Moses, the man of God, at Kadesh-barnea about me and you.
  nld-1939: 'Toen nu de Judeërs bij Josuë te Gilgal kwamen, zei Kaleb, de zoon van
    Jefoenne, de Kenizziet, tot hem: Gij weet, wat Jahweh aangaande mij en u tot Moses,
    den man van God, te Kadesj-Barnéa heeft gesproken.'
  nch-BL: 'Se tonali sequij iteipan ixhuihua Judá yajque campa Josué ipan Gilgal.
    Huan se ten inijuanti cati itoca Caleb cati elqui itelpoca Jefone huan iixhui
    Cenez quiilhui Josué: “Xiquelnamiqui cati TOTECO quiilhui Moisés ipan Cades Barnea
    ten ta huan na.'
  vie-1934: 'Vả, con cháu Giu-đa đến gần Giô-suê tại Ghinh ganh, và Ca-lép, con trai
    Giê-phu-nê, người Kê-nít, nói cùng người rằng: Oâng biết điều thuộc về tôi và
    ông mà Đức Giê-hô-va đã phán cùng Môi-se, người của Đức Chúa Trời, tại Ca-đe-Ba-nê-a.'
  hin-CV: जब गिलगाल में यहूदाह गोत्र के लोग यहोशू के पास आए, और कनिज्ज़ी येफुन्‍नेह
    के पुत्र कालेब ने यहोशू से आग्रह किया, “कादेश-बरनेअ में परमेश्वर के दास मोशेह
    से आपके तथा मेरे संबंध में की गई याहवेह की प्रतिज्ञा आपको मालूम है.
  spa-BES: 'Entonces los hijos de Judá fueron a Josué en Gilgal; y Caleb, el hijo
    de Jefone, él cenezeo, le dijo: Tú tienes conocimiento de lo que el Señor le dijo
    a Moisés, el hombre de Dios, sobre mí y sobre ti en Cades-barnea.'
  tdx-tdx: 'Nifanontoñe am’ Iehosoa amy zao o ana’ Iehoda e Gilgaleo; le hoe t’i Kalebe
    ana’ Iefonè nte-Kenize ama’e: Fohi’o i entañe tsi­nara’ Iehovà amy Mosè ondatin’
    Añahare ty amako naho ama’o e Kadese-barnea añey.'
  tha-KJV: ขณะนั้นคนยูดาห์มาหาโยชูวา ณ เมืองกิลกาล และคาเลบบุตรชายเยฟุนเนห์ชาวเคนัสได้​กล​่าวแก่ท่านว่า
    “ท่านทราบเรื่องซึ่งพระเยโฮวาห์ตรัสกับโมเสสบุรุษของพระเจ้าที่คาเดชบารเนียเกี่ยวกั​บท​่านและข้าพเจ้าแล้ว
  por-BR-2018: 'E os filhos de Judá vieram a Josué em Gilgal; e Calebe, filho de Jefoné
    quenezeu, lhe disse: Tu sabes o que o SENHOR disse a Moisés, homem de Deus, em
    Cades-Barneia, tocante a mim e a ti.'
  deu-ELO: 'Und die Kinder Juda traten in Gilgal zu Josua; und Kaleb, der Sohn Jephunnes,
    der Kenisiter, sprach zu ihm: Du kennst das Wort, welches Jehova zu Mose, dem
    Manne Gottes, meinet-und deinetwegen in Kades-Barnea geredet hat.'
  eng-WYC-2018: And so the sons of Judah went to Joshua in Gilgal; and Caleb, the
    son of Jephunneh, of Kenaz, spake to him, (and said), Thou knowest, what the Lord
    spake to Moses, the man of God, of me and of thee in Kadeshbarnea, (or Thou knowest,
    what the Lord said to Moses, the man of God, about you and me at Kadeshbarnea).
  epo-epo: 'Kaj aliris la idoj de Jehuda al Josuo en Gilgal, kaj diris al li Kaleb,
    filo de Jefune, Kenizido: Vi scias tion, kion la Eternulo diris al Moseo, la homo
    de Dio, pri mi kaj pri vi en Kadeŝ-Barnea.'
  uig-PIN: 'Yǝⱨudalar Gilgalƣa, Yǝxuaning ⱪexiƣa kǝldi, Kǝnizziy Yǝfunnǝⱨning oƣli
    Kalǝb Yǝxuaƣa mundaⱪ dedi: — «Pǝrwǝrdigar Ɵz adimi bolƣan Musaƣa mǝn bilǝn sening
    toƣrangda Ⱪadǝx-Barneada nemǝ degǝnlikini bilisǝnƣu;'
  beo-beo: 'Eso afaega, Yuda fi dunu mogili da Giliga:le moilaiga Yosiuama misi. Dunu
    afae, amo Ga:ilebe (Ginesaide dunu Yefane egefe) da Yosiuama amane sia:i, “Di
    dawa:! Hina Gode da Ga:idese Bania amoga di amola na ania hou amo Gode Ea hawa:
    hamosu dunu Mousesema olelei.'
  tpi-OTNT: Sampela man bilong Juda i kamap long Josua long Gilgal. Na Kalep, pikinini
    bilong Jefune, bilong lain Kenas, i tokim Josua olsem, “Long taim yumi bin i stap
    long Kades Barnea, Bikpela i bin tokim Moses, wokman bilong en, long samting em
    i laik mekim long mitupela. Ating yu tingim yet dispela tok.
  hau-SA: Mutanen Yahuda kuma suka je wurin Yoshuwa a Gilgal, sai Kaleb ɗan Yefunne
    Bakenizze ya ce wa Yoshuwa, “Ka san abin da Ubangiji ya gaya wa Musa, mutumin
    Allah a Kadesh Barneya game da kai da ni.
  uig-LAT: 'Yehudalar Gilgalgha, Yeshuaning qéshigha keldi, Kenizziy Yefunnehning
    oghli Kaleb Yeshuagha mundaq dédi: — «Perwerdigar Öz adimi bolghan Musagha men
    bilen séning toghrangda Qadesh-Barnéada néme dégenlikini bilisen’ghu;'
  nde-nde: Amadoda akoJuda aya kuJoshuwa eGiligali, uKhalebi indodana kaJefune umKhenizi
    wathi kuye, “Uyakwazi ukuthi uThixo wathini kuMosi umuntu kaNkulunkulu eKhadeshi
    Bhaneya ngawe lami.
  ton-ton: '¶ Pea naʻe haʻu ai ʻae fānau ʻa Siuta kia Siosiua ki Kilikali: pea ko
    Kelepi ko e foha ʻo Sifune mei he faʻahinga ʻo Kenasi naʻe lea kiate ia, “ʻOku
    ke ʻilo ʻaia naʻe folofolaʻaki ʻe Sihova kia Mōsese ko e tangata ʻae ʻOtua kiate
    au mo koe ʻi Ketesi-pania.'
  ces-1613: 'Přistoupili pak synové Juda k Jozue v Galgala, i promluvil k němu Kálef,
    syn Jefonův, Cenezejský: Ty víš, co jest mluvil Hospodin k Mojžíšovi, muži Božímu,
    z příčiny mé a tvé v Kádesbarne.'
  eng-WMB: Then the children of Judah came near to Joshua in Gilgal. Caleb the son
    of Jephunneh the Kenizzite said to him, “You know the thing that the LORD spoke
    to Moses the man of God concerning me and concerning you in Kadesh Barnea.
  tam-TCV: யூதா மனிதர் கில்காலில் இருக்கும் யோசுவாவிடம் வந்தார்கள். அப்பொழுது கேனாசியனான
    எப்புன்னேயின் மகனாகிய காலேப் யோசுவாவிடம், “காதேஸ் பர்னேயாவில் யெகோவா என்னையும்
    உம்மையும் குறித்து இறைவனின் மனிதனாகிய மோசேயிடம் கூறியதை நீர் நன்கு அறிவீர்.
  ceb-ULB: Unya miadto ang tribo ni Juda kang Josue didto sa Gigal. Si Caleb nga anak
    nga lalaki ni Jefone nga Kenisihanon, miingon kaniya, “Nasayod ka kung unsa ang
    gisulti ni Yahweh kang Moises ang tawo sa Dios nga adunay kahangawa kanimo ug
    kanako ngadto sa Kades Barnea.
  pol-UBG: 'Wtedy synowie Judy przyszli do Jozuego w Gilgal i powiedział do niego
    Kaleb, syn Jefunnego, Kenizzyta: Ty wiesz, co PAN powiedział Mojżeszowi, mężowi
    Boga, o mnie i o tobie w Kadesz-Barnea.'
  urd-GVU: جِلجال میں یہوداہ کے قبیلے کے مرد یشوع کے پاس آئے۔ یفُنّہ قنِزّی کا بیٹا
    کالب بھی اُن کے ساتھ تھا۔ اُس نے یشوع سے کہا، ”آپ کو یاد ہے کہ رب نے مردِ خدا
    موسیٰ سے آپ کے اور میرے بارے میں کیا کچھ کہا جب ہم قادس برنیع میں تھے۔
  deu-1912: 'Da traten herzu die Kinder Juda zu Josua zu Gilgal, und Kaleb, der Sohn
    Jephunnes, der Kenisiter, sprach zu ihm: Du weißt, was der Herr zu Mose, dem Manne
    Gottes, sagte meinet-und deinetwegen in Kades-Barnea.'
  kan-2017: ಯೆಹೋಶುವನು ಗಿಲ್ಗಾಲಿನಲ್ಲಿದ್ದಾಗ ಯೆಹೂದ ಕುಲದವರು ಅವನ ಬಳಿಗೆ ಬಂದರು. ಅವರಲ್ಲಿ ಕೆನಿಜ್ಜೀಯನೂ
    ಯೆಫುನ್ನೆಯ ಮಗನೂ ಆದ ಕಾಲೇಬನು ಯೆಹೋಶುವನಿಗೆ “ಯೆಹೋವನು ಕಾದೇಶ್ ಬರ್ನೇಯದಲ್ಲಿ ನಮ್ಮಿಬ್ಬರ ವಿಷಯವಾಗಿ
    ದೇವರ ಮನುಷ್ಯನಾದ ಮೋಶೆಗೆ ಹೇಳಿದ್ದು ನಿನಗೆ ಚೆನ್ನಾಗಿ ಗೊತ್ತಿದೆ.
  tgo-tgo: Mbaŋa regha gharɨgharɨ vavana Juda e gha uu tɨne thɨ raka menawe Josuwa
    mbaŋa vamba inanji Gilgal e tɨne. Gharɨgharɨke thiyake regha, Keleb Jepune nariye
    na i mena uu Keni e tɨne, i dagewe Josuwa iŋa, “Kaero u ghareghare ŋgoroŋga Giya
    Loi va i dagewe Mosese, Loi le lolo, ghen na ghino kaiwanda mbaŋa va inanda Kades
    Beniya e tɨne.
  yap-yap: Me reb e rran me yib boch e girdi’ ko ganong rok Judah ngak Joshua nga
    Gilgal. Bagyad e Kaleb nib mo’on ni fak Jefunneh ni reb e Kennizzite, me ga’ar
    ngak, “Gamnang e n’en ni yog SOMOL u Kadesh Barnea ni murung’agdow ngak Moses,
    ni fare mo’on ni girdi’ rok Got.
  hlt-MCSB: Te vaengah Gilgal kah Joshua taengah Judah koca rhoek te thoeih uh. Te
    dongah Kenizzi Jephunneh capa Kaleb loh , “Kadeshbarnea ah Pathen kah hlang Moses
    taengah BOEIPA loh kai kawng neh nang kawng a thui vanbangla olka khaw namah loh
    na ming.
  mdy-ETH: ፔቴ ኬሊ ዪሁዳ ፃጳፓ ዻካ ዓሲ ዒያሱ ኮይላ ጌልጌላ ሙኬኔ፤ ዔያቶይዳፓ ፔቴሢ ቄኔዛ ዓሲ ማዔያ፥ ዪፑኔ ናኣዚ ካኣሌቤታዖ
    ዒያሱ ኮይላ፦ «ቤርታ ኑ ቃዴሴባርኔይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳ ዒዛኮ ዓይላሢ፥ ሙሴም ኔ ዛላንታ ታ ዛሎዋ ኬኤዜ ባኣዚ ዓኣሢ
    ኔ ዔራኔ፤
  twi-ASANTE: Wɔtuu asomafoɔ firi Yuda abusuakuo mu a Kaleb a ɔyɛ Kenesini, Yefune
    babarima di wɔn anim baa Yosua nkyɛn wɔ Gilgal. Kaleb ka kyerɛɛ Yosua sɛ, “Kae
    asɛm a Awurade ka kyerɛɛ Mose, Onyankopɔn onipa, a ɛfa me ne wo ho wɔ ɛberɛ a
    na yɛwɔ Kades-Barnea no.
  eng-WEBU: Then the children of Judah came near to Joshua in Gilgal. Caleb the son
    of Jephunneh the Kenizzite said to him, “You know the thing that the LORD spoke
    to Moses the man of God concerning me and concerning you in Kadesh Barnea.
  bnp-bnp: I ranga bakovi ne Iuda ri bele ne Iosua o Gilgal. Lakea e Keleb e tune
    Iepune na kabu ne Kenas i takia e Iosua i ta maea, “Na tahuna si made o Kades-Barnea,
    e BAKOVI DAGI i takia e Moses a vora vona na maki ge ratea ne tarua. O lohoka
    vona a maki i takia.
  wal-wal: Issi gallassi Yihudaa asai Yaasukko Gelggali shiiqidosona; shiiqin etappe
    issoi, Qeniiziyaa Yifune na7ai Kaaleebi Yaasa hagaadan yaagiis; “Nuuni Qaadeesa-Barnnen
    de7iyo wode, GODAI Xoossaa asa gidiya Muuseyyo nebaanne tabaa odidoogaa eraasa.
  spa-PDDPT: 'Los hijos de Judá acudieron a Josué en Gilgal. Caleb, hijo de Jefone,
    ceneceo, le dijo: Tú sabes lo que Yavé dijo a Moisés, varón de ʼElohim, con respecto
    a mí y a ti en Cades Barnea.'
  gun-gun: 'Ha''e gui Josué-a py Judá ramymino kuery ovaẽ avi Gilgal py. Ha''e rami
    vy quenezeu regua Jefoné ra''y Calebe aipoe''i ixupe: — Ndee reikuaa Nhanderuete
    remimbo''e Moisés pe Senhor ijayvuague Cades-Barnéia py, xereko re ha''e ndereko
    re avi.'
  agu-BL: 'Ej, itzun bantz, nintzun e'' ben yi e'' xonl Judá tan yol tetz Josué le
    tnum Gilgal. Yi cyopone''n swutz Josué, nintzun tal Caleb yi cy''ajl ta'' Jefone
    yi cenezeo tetz: “Ma jalu'' ta'', ulk tx''akx tc''u''lu'' yi xtxolbil yi talnak
    Kataj tetz Moisés le ama''l Cades-barnea, na alijt cyen tak''un, yi mbi sbajok
    ske''j ketz tuch''u''.'
  ilo-ULB: Kalpasanna, immay kenni Josue ti tribu ti Juda idiay Gilgal. Kinuna kenkuana
    ni Caleb, nga anak ni Jefone a Cenezeo, “Ammom no ania ti kinuna ni Yahweh kenni
    Moises a tao ti Dios maipapan kadata idiay Kades Barnea.
  kpg-kpg: Di laangi e dahi, gei digau di madawaawa Judah gu lloomoi gi Joshua i Gilgal.
    Tangada e dahi i digaula dono ingoo go Caleb, tama daane a Jephunneh tangada digau
    Kenizzite, ga helekai gi mee, “Goe gu iloo bolo Dimaadua la gu helekai i gidaua
    ang gi Moses, taane a God i Kadesh-Barnea.
  uig-ARA: 'يەھۇدالار گىلگالغا، يەشۇئانىڭ قېشىغا كەلدى، كەنىززىي يەفۇننەھنىڭ ئوغلى
    كالەب يەشۇئاغا مۇنداق دېدى: ــ «پەرۋەردىگار ئۆز ئادىمى بولغان مۇساغا مەن بىلەن
    سېنىڭ توغراڭدا قادەش-بارنېئادا نېمە دېگەنلىكىنى بىلىسەنغۇ؛'
  bsp-bsp: 'Kɔ aka Yuda ŋalɔtərnɛ Yosuwe nde Kilkal. Kɔ Kalebi wan ka Yefune wəka
    Kenisi eyif kɔ: «Məna məŋcərɛ tɔkɔ Kanu Kəpɔŋ kəloku Musa fum wəka Kanu te tosu
    mɔ, ina kɔ məna, nde Kadɛs-Barneya.'
  sus-sus: Yuda bɔnsɔɛ ndee nun Kenisi xa di Kalebi naxa siga Yosuwe xɔn. Kalebi naxa
    a fala a bɛ, «I a kolon Alatala naxan fala Annabi Munsa bɛ won firin xa fe ra
    Kadesi Barineya.
  pon-2006: Rahn ehu aramas ekei sang nan kadaudok en Suda ahpw patohdo rehn Sosua
    nan Kilkal. Emen irail, iei Kalep nein Sepune mehn Kenis ahpw patohwanohng, “Komw
    mwahngih dahme KAUN-O mahsanihong Moses, ladun Koht, nan Kades Parnea duwen komwi
    oh ngehi.
  ksd-ksd: 'Ma ra tarai Iuda dia ga vana tadav Iosua aro Gilgal; ma Kaleb natu i Iepune
    ra te Kenis i ga biti tana: U nunure ra magit ra Luluai i ga tatike tai Moses
    ra tutana kai God ure dor, ure iau ma ure u, aro Kades-Barnea.'
  tur-YTC: Bunun üzerine Yahuda'nın çocukları Gilgal'daki Yeşu'nun yanına geldiler.
    Kenizzî Yefunne oğlu Kalev ona şöyle dedi, “Yahve'nin Kadeş Barnea'da Tanrı adamı
    Moşe'ye benim ve senin hakkında söylediği şeyi biliyorsun.
  grc-BRENT: Καὶ προσήλθοσαν οἱ υἱοῖ Ἰούδα πρὸς Ἰησοῦν ἐν Γαλγάλ· καὶ εἶπε πρὸς αὐτὸν
    Χάλεβ ὁ τοῦ Ἰεφονὴ ὁ Κενεζαῖος, σὺ ἐπίστῃ τὸ ῥῆμα, ὃ ἐλάλησε Κύριος πρὸς Μωυσῆν
    ἄνθρωπον τοῦ Θεοῦ περὶ ἐμοῦ καὶ σοῦ ἐν Κάδης Βαρνῆ.
  ind-AYT: Keturunan Yehuda datang menghadap Yosua di Gilgal. Kaleb anak Yefune, orang
    Kenas itu, berkata kepadanya, “Engkau mengetahui firman yang TUHAN katakan kepada
    Musa, abdi Allah itu, mengenai aku dan mengenai engkau di Kadesh-Barnea.
  nya-nya: Tsono anthu a fuko la Yuda anabwera kwa Yoswa ku Giligala, ndipo Kalebe
    mwana wa Yefune Mkeni anati kwa iye, “Inu mukudziwa zimene Yehova ananena kwa
    Mose munthu wa Mulungu za inu ndi ine ku Kadesi Barinea.
  hrv-hrv: 'Sinovi Judini pristupe k Jošui u Gilgalu, a Kaleb, sin Jefuneov, Kenižanin,
    reče mu: “Ti znaš što je Jahve rekao Mojsiju, čovjeku Božjem, za mene i za tebe
    u Kadeš Barnei.'
  mps-mps: Te tǫ dobayabo sogode, te Juda bidi dabe meba te Josua bidibo digi te
    Gilgalba sabolali. Tama Kalep te Jefunego ogwa, te Kenas bidi, te e tiwai po Josuabolo
    wali, “Nago koneani, te polobadu Genuai Bidigo te Godigo sę bidi Mosesbolo te
    po wali, te da sibolo te Kades Barneade wai dao.
  tpi-tpi: Sampela man bilong Juda i kamap long Josua long Gilgal. Na Kalep, pikinini
    bilong Jefune, bilong lain Kenas, i tokim Josua olsem, “Long taim yumi bin i stap
    long Kades Barnea, Bikpela i bin tokim Moses, wokman bilong en, long samting em
    i laik mekim long mitupela. Ating yu tingim yet dispela tok.
  dan-1931: 'Da trådte Judæerne frem for Josua i Gilgal, og Kenizzitten Kaleb, Jefunnes
    Søn, sagde til ham: “Du ved, hvad det var, HERREN talede til den Guds Mand Moses
    i Kadesj Barnea om mig og dig.'
  vie-OVCB: 'Một số người Giu-đa do Ca-lép, con của Giê-phu-nê, người Kên, hướng dẫn
    đến gặp Giô-suê tại Ghinh-ganh và trình bày như sau: “Ông còn nhớ Chúa Hằng Hữu
    dặn Môi-se, đầy tớ Chúa tại Ca-đê Ba-nê-a về trường hợp của ông và tôi chứ?'
  guj-2017: પછી યહૂદાનું કુળ યહોશુઆ પાસે ગિલ્ગાલમાં આવ્યું. કનિઝી યફૂન્નેના દીકરા,
    કાલેબે તેને કહ્યું, “કાદેશ બાર્નેઆમાં ઈશ્વરભક્ત મૂસાએ તારા અને મારા વિષે જે કહ્યું
    હતું તે તું જાણે છે.
  pon-2006A: Rahn ehu aramas ekei sang nan kadaudok en Suda ahpw patohdo rehn Sosua
    nan Kilkal. Emen irail, iei Kalep nein Sepune mehn Kenis ahpw patohwanohng, “Komw
    mwahngih dahme KAUN-O mahsanihong Moses, ladun Koht, nan Kades Parnea duwen komwi
    oh ngehi.
  por-BRBSL: 'Então os filhos de Judá se aproximaram de Josué em Gilgal. Caleb, filho
    de Jefoné, o quenizita, disse-lhe: “Você sabe o que Javé falou a Moisés, o homem
    de Deus, sobre mim e sobre você em Kadesh Barnea.'
  cth-cth: Hahoi Judah miphunnaw teh Gilgal kho hoi Joshua koe a tho awh teh, Keniz
    miphun Jephunneh e capa Kaleb ni BAWIPA Cathut teh, Kadeshbarnea e hmuen koe nang
    hoi kai panue saknae lah Cathut e tami Mosi koe kâ a poe e lawk teh, nang ni na
    panue.
  twi-twi: Wotuu asomafo fi Yuda abusuakuw mu a Kaleb a ɔyɛ Kenesini, Yefune babarima
    di wɔn anim baa Yosua nkyɛn wɔ Gilgal. Kaleb ka kyerɛɛ Yosua se, “Kae asɛm a Awurade
    ka kyerɛɛ Mose, Onyankopɔn nipa, a ɛfa me ne wo ho, bere a na yɛwɔ Kades-Barnea
    no.
  hlt-hlt: Te vaengah Gilgal kah Joshua taengah Judah koca rhoek te thoeih uh. Te
    dongah Kenizzi Jephunneh capa Kaleb loh, “Kadeshbarnea ah Pathen kah hlang Moses
    taengah BOEIPA loh kai kawng neh nang kawng a thui vanbangla olka khaw namah loh
    na ming.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Sudɑɑ botí kɔbɛɛ kɔtɛní Sosuwee borɛ̀ Kidikɑɑdi kɛ̀ Kɑdɛbu
    Yefundee birɛ Kenɑɑsi nɑɑ̀mùnkù kouu bɛ́innɛ̀ Sosuwee kɛ dɔ̀: A kpɑɑ́ yɛ̃́ ti
    do bo Kɑdɛɛsi-Bɑnnɛɑ kɛ̀ ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì Mɔyiisi ku kóo nìtì ɑ kpɛ́í
    nnɛ̀ n kpɛ́ínɑ́ɑ̀?'
  msy-2020: Josua nguaziba abɨgha me ganɨdima, Judan gumazir maba iza Gilgalɨn a bagha
    ize. Ezɨ Kenasian gumazim Jefune, an otarim Kalep, Josua bagha iza a mɨgɨa ghaze,
    “Nɨ fo, e Kades Barnean ikiavɨra itir dughiamɨn, Ikiavɨra Itir God, ga bagh damuamin
    biziba bar dar gun uan ingangarir gumazim Moses mɨkeme.
  azb-azb: 'Belə bir zamanda Yəhuda övladları Qilqala – Yeşuanın yanına gəldilər.
    Qenizli Yefunne oğlu Kalev Yeşuaya dedi: «Qadeş-Barneada Rəbbin səninlə mənim
    haqqımda Allah adamı Musaya dediyi sözü sən özün bilirsən.'
  eng-DBY: Then the children of Judah came near to Joshua in Gilgal, and Caleb the
    son of Jephunneh the Kenizzite said to him, Thou knowest the word that Jehovah
    spoke to Moses the man of God, concerning me and thee, in Kadesh-barnea.
  hin-2017: तब यहूदी यहोशू के पास गिलगाल में आए; और कनजी यपुन्ने के पुत्र कालेब ने
    उससे कहा, “तू जानता होगा कि यहोवा ने कादेशबर्ने में परमेश्वर के जन मूसा से मेरे
    और तेरे विषय में क्या कहा था।
  swp-swp: 'Giligali eai Iuda nanatunaeao Iosua arinai se laoma: Kaleba Iepuna natuna,
    Kenese tauna, i ribalau ia arinai, i ene, Riba va Kadesa‐banea eai Guiau Mose.
    Eaubada tauna, i heriba va u nuatui, enagu i riba va.'
  eng-YLT: 'And the sons of Judah come nigh unto Joshua in Gilgal, and Caleb son of
    Jephunneh the Kenezzite saith unto him, ''Thou hast known the word that Jehovah
    hath spoken unto Moses the man of God, concerning me and concerning thee in Kadesh-Barnea:'
  eng-WYC-2017: And so the sons of Judah went to Joshua in Gilgal; and Caleb, the
    son of Jephunneh, of Kenaz, spake to him, Thou knowest, what the Lord spake to
    Moses, the man of God, of me and of thee in Kadeshbarnea.
  eng-WMBB: Then the children of Judah came near to Joshua in Gilgal. Caleb the son
    of Jephunneh the Kenizzite said to him, “You know the thing that the LORD spoke
    to Moses the man of God concerning me and concerning you in Kadesh Barnea.
  urd-GVH: जिलजाल में यहूदाह के क़बीले के मर्द यशुअ के पास आए। यफ़ुन्ना क़निज़्ज़ी
    का बेटा कालिब भी उनके साथ था। उसने यशुअ से कहा, “आपको याद है कि रब ने मर्दे-ख़ुदा
    मूसा से आपके और मेरे बारे में क्या कुछ कहा जब हम क़ादिस-बरनीअ में थे।
  rug-rug: Sipu koa sari na tie Izireli pa Qiliqali si mae koe Zosua si kaiqa tie
    koasa butubutu te Ziuda. Keke ari kasa, si e Kelebi tuna koreo e Zepune pa tutina
    Kenazi, meke zama koasa, “Ele gilania goi gua sapu zama nia e Zihova pa Kadesi
    Banea koasa guguada gita kara koe Mosese, sa tie te Tamasa.
  gaz-gaz: Ergasiis namoonni Yihuudaa Gilgaalitti gara Iyyaasuu dhufan; Kaaleb ilmi
    Yefunee namichi gosa Qeneez sun akkana jedheen; “Ati waan Waaqayyo Qaadesh Barnee
    keessatti waaʼee keetii fi waaʼee koo Musee nama Waaqaa sanatti dubbate ni beekta.
  fra-LSG: 'Les fils de Juda s’approchèrent de Josué, à Guilgal; et Caleb, fils de
    Jephunné, le Kenizien, lui dit: Tu sais ce que l’Éternel a déclaré à Moïse, homme
    de Dieu, au sujet de moi et au sujet de toi, à Kadès-Barnéa.'
  gnn-gnn: Ga waŋgany ḏarramu Gayliptja yäku marrtjina withiyara ŋanya Djatjuwanha,
    bala waŋana bitjarrana, “Way, birrka'yunga nhe yukurra ŋurukuynydja ŋunhi? . .
    . ŋunhi nhaltjarra Godthu ŋitjalanha ḻakaraŋala Mawtjitjkala ŋäthili?
  yal-yal: Yuda bɔnsɔnna muxune yi siga Yosuwe fɛma Giligali yi. Yefune Kenisi kaana
    dii Kalebi yi ne yɛ. Na yi a fala Yosuwe xa, a naxa, “Alatala naxan falaxi a muxu
    faɲi Musa xa en firinna fe yi Kadesi-Barineya yi, i na kolon.
  haw-1868: Alaila hele mai la ka poe mamo a Iuda ia Iosua la ma Gilegala; a olelo
    ae la o Kaleba ke keiki a Iepune no Keneze penei, Ua ike no oe i ka mea a Iehova
    i olelo mai ai ia Mose ke kauwa a ke Akua no'u a nou hoi ma Kadesabanea.
  arb-NAV: 'وَأَقْبَلَ وَفْدٌ مِنْ سِبْطِ يَهُوذَا عَلَى يَشُوعَ فِي الْجِلْجَالِ،
    وَقَالَ لَهُ كَالَبُ بْنُ يَفُنَّةَ الْقَنِزِّيُّ: «أَنْتَ تَذْكُرُ مَا خَاطَبَ
    بِهِ الرَّبُّ مُوسَى رَجُلَ اللهِ بِشَأْنِي وَشَأْنِكَ فِي قَادَشَ بَرْنِيعَ،'
  ewe-ewe: Kaleb nɔ ŋgɔ na ame dɔdɔ aɖewo tso Yuda ƒe to la me, eye wova Yosua gbɔ
    le Gilgal. Kaleb Kenizitɔ gblɔ na Yosua be, “Èɖo ŋku nya si Yehowa gblɔ na Mose
    tso nye kple wò ŋu esime míenɔ Kades Barnea la dzia?
  eng-LEE: And the children of Judah came near unto Joshua in Gilgal; and Caleb the
    son of Yephunneh the Kenizzite said unto him, Thou well knowest the word which
    the Lord spoke unto Moses the man of God concerning me and thyself in Kadesh-barnea'.
  asm-FB: সেই সময়ত যিহূদা ফৈদ যিহোচূৱাৰ ওচৰলৈ আহো বুলি গিলগললৈ আহিছিল৷ তেতিয়া কনিজ্জীয়া
    যিফুন্নিৰ পুত্ৰ কালেবে তেওঁক ক’লে, “যিহোৱাই মোৰ আৰু তোমাৰ বিষয়ে কাদেচ-বৰ্ণেয়াত
    ঈশ্বৰৰ লোক মোচিক কি কথা কৈছিল, সেই বিষয়ে তুমি জানা।
  sus-A: يُدَ بْنسْي ندٍيٍ نُن كٍنِسِ شَ دِ كَلٍبِ نَشَ سِفَ يٌسُوٍ شْن. كَلٍبِ نَشَ
    عَ قَلَ عَ بّ، «عِ عَ كٌلٌن عَلَتَلَ نَشَن قَلَ عَننَبِ مُنسَ بّ وٌن قِرِن شَ
    قٍ رَ كَدٍ سِ بَرِنٍيَ.
  fra-SBL: 'Et les fils de Juda s''approchèrent de Josué à Guilgal. Caleb, fils de
    Jephunné, le Kenizien, lui dit : « Tu sais ce que Yahvé a dit à Moïse, homme de
    Dieu, à mon sujet et au tien, à Kadesh Barnea.'
  hbo-hbo: וַיִּגְּשׁ֨וּ בְנֵֽי־יְהוּדָ֤ה אֶל־יְהֹושֻׁ֙עַ֙ בַּגִּלְגָּ֔ל וַיֹּ֣אמֶר
    אֵלָ֔יו כָּלֵ֥ב בֶּן־יְפֻנֶּ֖ה הַקְּנִזִּ֑י אַתָּ֣ה יָדַ֡עְתָּ אֶֽת־הַדָּבָר֩
    אֲשֶׁר־דִּבֶּ֨ר יְהוָ֜ה אֶל־מֹשֶׁ֣ה אִישׁ־הָאֱלֹהִ֗ים עַ֧ל אֹדֹותַ֛י וְעַ֥ל אֹדֹותֶ֖יךָ
    בְּקָדֵ֥שׁ בַּרְנֵֽעַ׃
  piu-2006: '@see-verse:JOS.014.005'
  kik-kik: Na rĩrĩ, andũ a mũhĩrĩga wa Juda magĩthiĩ kũrĩ Joshua kũu Giligali, nake
    Kalebu mũrũ wa Jefune ũrĩa Mũkenizi akĩmwĩra atĩrĩ, “Wee nĩũũĩ ũhoro ũrĩa Jehova
    eerire Musa mũndũ wa Ngai ũkoniĩ niĩ nawe tũrĩ kũu Kadeshi-Barinea.
  fra-NCL: 'Les fils de Juda s’approchèrent de Josué, à Galgala, et Caleb, fils de
    Jéphoné, le Cénézéen, lui dit : « Tu sais ce que Yahweh a dit à Moïse, homme de
    Dieu, à mon sujet et à ton sujet, à Cadès-Barné.'
  cek-AK: Judah kaminawk loe Gilgal vangpui ah Joshua khaeah caeh o; Keniz acaeng
    Jephunneh capa Kaleb mah anih khaeah, Angraeng mah Kadesh-Bernea ah, Sithaw kami
    Mosi khaeah nang hoi kai kawng thuih ih lok to na panoek.
  cuk-cuk: 'Judá-wagan Gilgalʼgi, Josuéʼse nade gusmalad. Cenezeo-dule Jefone-machi-Caleb,
    Josuéʼga sogded: “Be ebinsao, igi Bab-Jehová na e-dule-Moisésʼga Cades-Barneaʼgi
    anmar-warbogwadgi sogsa gusa.'
  uig-CYR: 'Йәһудалар Гилгалға, Йәшуаниң қешиға кәлди, Кәниззий Йәфуннәһниң оғли Каләб
    Йәшуаға мундақ деди: — «Пәрвәрдигар Өз адими болған Мусаға мән билән сениң тоғраңда
    Қадәш-Барнеада немә дегәнлигини билисәнғу;'
  tel-2017: యూదా వంశస్థులు గిల్గాలులో యెహోషువ దగ్గరికి వచ్చినప్పుడు కెనెజీయుడైన యెఫున్నె
    కుమారుడు కాలేబు అతనితో ఇలా మనవి చేశాడు. “కాదేషు బర్నేయలో దైవజనుడు మోషేతో యెహోవా
    నన్ను గూర్చీ నిన్ను గూర్చీ చెప్పిన మాట నీకు తెలుసు.
  hat-BSA: 'Alò, fis Juda yo te pwoche toupre Josué nan Guilgal ak Caleb, fis a Jephunné
    a, Kenizyen an. Yo di li: “Ou konnen pawòl ke SENYÈ a te pale a Moïse, nonm Bondye
    a, konsènan ou menm avèk mwen nan Kadès-Barnéa.'
  kos-kos: Sie len ah kutu mwet ke sruf lal Judah elos tuku nu yorol Joshua nu in
    acn Gilgal. Sie selos pa Caleb, wen natul Jephunneh mwet Keniz. El fahk nu sel
    Joshua, “Kom etu tari ma LEUM GOD El tuh fahk nu sel Moses in acn Kadesh Barnea
    keiktal.
  hbo-WLC: וַיִּגְּשׁ֨וּ בְנֵֽי־יְהוּדָ֤ה אֶל־יְהוֹשֻׁ֙עַ֙ בַּגִּלְגָּ֔ל וַיֹּ֣אמֶר
    אֵלָ֔יו כָּלֵ֥ב בֶּן־יְפֻנֶּ֖ה הַקְּנִזִּ֑י אַתָּ֣ה יָדַ֡עְתָּ אֶֽת־הַדָּבָר֩
    אֲשֶׁר־דִּבֶּ֨ר יְהוָ֜ה אֶל־מֹשֶׁ֣ה אִישׁ־הָאֱלֹהִ֗ים עַ֧ל אֹדוֹתַ֛י וְעַ֥ל אֹדוֹתֶ֖יךָ
    בְּקָדֵ֥שׁ בַּרְנֵֽעַ׃
  ibo-ibo: Nʼoge a, ụmụ Juda zipụrụ ndị ozi ndị jekwuuru Joshua na Gilgal. Kaleb,
    nwa Jefune, onye Keniz so ha nʼije a. Mgbe ha bịarutere, Kaleb gwara Joshua okwu
    sị ya, “I chetakwara okwu ahụ Onyenwe anyị gwara Mosis onye nke Chineke banyere
    gị na banyere mụ onwe m, mgbe anyị nọ na Kadesh Banea?
  ory-ory: ସେହି ସମୟରେ ଯିହୁଦା-ସନ୍ତାନଗଣ ଗିଲ୍‍ଗଲ୍‍ରେ ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ ଆସିଲେ; ତହୁଁ କନିସୀୟ
    ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବ ତାଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ତୁମ୍ଭ ବିଷୟରେ ଓ ଆମ୍ଭ ବିଷୟରେ ପରମେଶ୍ୱରଙ୍କ
    ଲୋକ ମୋଶାଙ୍କୁ କାଦେଶ-ବର୍ଣ୍ଣେୟରେ ଯାହା କହିଥିଲେ, ତାହା ତୁମ୍ଭେ ଜାଣ।
  chk-chk: Lon eu rän ekoch re Juta ra feito ren Josua lon Kilkal. Iwe, eman me leir
    itan Kalep nöün Jefune we mwän, ewe re Kenis, a üreni Josua, “En ka silei mine
    ewe Samol mi Lapalap a üreni Moses ewe aramasen Kot me lon Kates-parnea usun en
    me ngang.
  rop-rop: Bambai na wandei sambala pipul brom Juda klen bin kaman langa Joshuwa deya
    langa det pleis gulum Gilgel weya imbin oldei kemp. Wan men deya bin neim Keilab.
    Imbin brom det femili gulum Kenasait, en im dedi bin neim Jefana. Wal Keilab bin
    dalim Joshuwa, “Yu jinggabat na wanim YAWEI bin dalim Mosis blanga yunmi longtaim
    deya langa det pleis gulum Keidishbaniya.
  ukr-1871: 'Тодї приступили Юдині сини до Йозуї в Галгалї, і Калеб Ефуніенко Кенезієць
    промовив до його: Ти знаєш, що сказав Господь про мене й про тебе Мойсейові, чоловікові
    Божому, в Кадес-Барне.'
  deu-1951: 'Da traten die Kinder Juda zu Josua in Gilgal, und Kaleb, der Sohn Jephunnes,
    der Kenisiter, sprach zu ihm: Du weißt, was der HERR zu Mose, dem Mann Gottes,
    meinet und deinetwegen zu Kadesch-Barnea gesagt hat.'
  eng-JPS: 'Then the children of Judah drew nigh unto Joshua in Gilgal; and Caleb
    the son of Jephunneh the Kenizzite said unto him: ''Thou knowest the thing that
    the LORD spoke unto Moses the man of God concerning me and concerning thee in
    Kadesh-barnea.'
  srp-1865: 'A sinovi Judini doðoše k Isusu u Galgalu, i reèe mu Halev sin Jefonijin
    Kenezej: ti znaš šta je kazao Gospod Mojsiju sluzi Božijemu za me i za te u Kadis-Varniji.'
  lug-lug: Abantu ba Yuda ne balyoka bajja eri Yoswa e Girugaali, ne Kalebu omwana
    wa Yefune Omukenizi n’amugamba nti, “Omanyi Mukama kye yayogera ne Musa omusajja
    wa Katonda e Kadesubanea ekikwata ku ggwe nange.
  heb-heb: ויגשו בני יהודה אל יהושע בגלגל ויאמר אליו כלב בן יפנה הקנזי אתה ידעת את
    הדבר אשר דבר יהוה אל משה איש האלהים על אדותי ועל אדותיך בקדש ברנע׃
  ben-IRV: আর যিহূদা-সন্তানরা গিল্‌গলে যিহোশূয়ের কাছে আসল; আর কনিসীয় যিফুন্নির পুত্র
    কালেব তাকে বললেন, “সদাপ্রভু আমার ও তোমার বিষয়ে কাদেশ-বর্ণেয়ে ঈশ্বরের লোক মোশিকে
    যে কথা বলেছিলেন, তা তুমি জানো।
  pan-pan: ਤਦ ਯਹੂਦੀ ਗਿਲਗਾਲ ਵਿੱਚ ਯਹੋਸ਼ੁਆ ਕੋਲ ਆਏ ਅਤੇ ਯਫ਼ੁੰਨਹ ਕਨਿੱਜ਼ੀ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ
    ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਉਸ ਗੱਲ ਨੂੰ ਜਾਣਦਾ ਹੈਂ ਜਿਹੜੀ ਯਹੋਵਾਹ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਮੂਸਾ
    ਨੂੰ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਵਿੱਚ ਮੇਰੇ ਵਿਖੇ ਅਤੇ ਤੇਰੇ ਵਿਖੇ ਆਖਿਆ ਸੀ।
  mya-JVB: ထိုအခါ ယုဒ အမျိုးသား တို့သည်၊ ဂိလဂါလ မြို့၌ ယောရှု ထံ သို့လာ ၍ ၊ ကေနက်
    အမျိုးယေဖုန္နာ ၏သား ကာလက် က၊ ထာဝရဘုရား သည် ကာဒေရှဗာနာ အရပ်၌ ကိုယ်တော် နှင့် အကျွန်ုပ်
    ကို ရည်ဆောင် ၍၊ ဘုရား သခင်၏လူ မောရှေ အား မိန့် တော်မူသော စကား ကို ကိုယ်တော် သိ
    ပါ၏။
  hmo-hmo: Iuda iduhu taudia be Iosua dekenai idia lao, Gilegala dekenai. Vadaeni
    Kaleba Iepune, Kenisi tauna, ese Iosua dekenai ia hereva, ia gwau, “Oi diba, Kadesi
    Baranea dekenai ita noho neganai, Lohiabada ese Mose, Dirava ena tau dekenai,
    oi bona lau ia herevalaia, ani?
  urd-urd: तब बनी यहूदाह जिल्जाल में यशू'अ के पास आये; और क़िन्ज़ी युफ़न्ना के बेटे
    कालिब ने उससे कहा, तुझे मा'लूम है कि ख़ुदावन्द ने मर्द — ए — ख़ुदा मूसा से मेरी
    और तेरी बारे में क़ादिस बरनी' में क्या कहा था।
  rus-SYN: 'Сыны Иудины пришли в Галгал к Иисусу. И сказал ему Халев, сын Иефоннии,
    Кенезеянин: ты знаешь, что говорил Господь Моисею, человеку Божию, о мне и о тебе
    в Кадес-Варне;'
  bqc-SIM: 'Yuda buiↄ mↄ̀ Yozuee kĩ́i Giligali, ↄ̃ Yefũnɛ nɛ́ Kalɛbu, Kenazi bui
    òɛ̀: Ń yã́ pↄ́ Dii ò a gbɛ̃́ Mↄiziɛ Kadɛsi Baanɛa mapi ń mpio yã́ musu dↄ̃.'
  tcz-CHONGTHU: Gilgal achun Judah chate thalheng in miphabep Kenizz mi kitipa, Jephunneh
    Chapa Caleb lamkai nan ahung kitol touvin,Joshua jah a chun hitin aseiyin, “Kadesh
    Barnea kiti munna chu keile nang chungchang thudolla Pakaiyin Pathenmi Mose jaha
    ipi anaseipeh geldoh in.
  mar-mar: आणि यहूदा वंशाचे लोक गिलगालात यहोशवाजवळ आले तेव्हा कनिज्जी यफुन्नेचा पुत्र
    कालेब तो त्यास म्हणाला, “कादेश-बर्ण्यामध्ये परमेश्वराने देवाचा मनुष्य मोशे याला
    मजविषयी व तुजविषयी काय सांगितले होते ते तुला माहीतच आहे.
  qub-qub: 'Gilgalcho Josué caycaptinmi Judá trïbu-masincunawan Cenez casta Jefonepa
    wamran Caleb aywaran Josuëta ruwacoj. Caleb niran: «Musyanquimi Cades-barneacho
    caycaptinchi sirbejnin Moisesta Tayta Dios gampäwan nogapaj imata nishantapis.'
  hat-hat: 'Moun branch fanmi Jida yo al jwenn Jozye nan kan Gilgal la. Kalèb pitit
    gason Jefoune, nan fanmi Kenaz la, di li: -Ou konnen sa Seyè a te di Moyiz, sèvitè
    Bondye a, sou ou ak sou mwen lè li te lavil Kadès-Banea.'
  eng-BSB: Then the sons of Judah approached Joshua at Gilgal, and Caleb son of Jephunneh
    the Kenizzite said to him, “You know what the LORD said to Moses the man of God
    at Kadesh-barnea about you and me.
  tod-tod: 'Zuda ná-bolodamaiti ti maaɓuɠani Zozuwe ʋa Gilegale. Kalɛɓe, Yefunee
    ná-doun zunui, nii é ɠɛni ga Keenize nui, naa ɠɛni ma: «È naa ɠwɛɛ, nii Ɠɔoɠɔ
    GALAGI boni GALA nui Moize ma, nɔ̀un nà-faa zu, ta ɗɔun ɗa-vaa zu, siɛgi zu ade
    ɠɛni la Kadɛse-Ɓaalenea.'
  eng-WEBPB: Then the children of Judah came near to Joshua in Gilgal. Caleb the son
    of Jephunneh the Kenizzite said to him, “You know the thing that the LORD spoke
    to Moses the man of God concerning me and concerning you in Kadesh Barnea.
  kbq-kbq: Anante Juda naga'mo'za Josuante Gilgalia ageno, Kenaziti ne' Jefune nemofo
    Kalepi'a Josuana anage huno asmi'ne, Ra Anumzamo'ma Mosese'ma Anumzamofo Vahe'ma
    asamigeno, Kades Banea kumate'ma nagriku'ene kagriku'ene hu'nea nanekea kagra
    ko antahi'nane.
  nhe-BL: 'Se tonal sequin iteipa ixhuihua Judá yajque campa Josué ipan Gilgal. Huan
    se tlen inijuanti tlen itoca Caleb tlen elqui itelpoca Jefone huan iixhui Cenez
    quiilhui Josué: “Xiquilnamiqui tlen TOTECO quiilhui Moisés ipan Cades Barnea tlen
    ta huan na.'
  gub-BL: Amo 'ar mehe awakwer Zuta izuapyapyr a'e wà, Karew Zepone Kene pe har ta'yr
    a'e no, uze'eg wà Zuzue pe Ziwkaw tawhu pe a'e wà kury. — Erekwaw Tupàn ze'eg
    Moizez Tupàn hemiruze'eg pe imume'u pyrer ne. Kanez-Maranez pe hekon a'e 'ar mehe
    wà. Uze'eg Tupàn Moizez pe nerehe a'e, herehe a'e no.
  eng-DRA: 'Then the children of Juda came to Josue in Galgal, and Caleb the son of
    Jephone the Cenezite spoke to him: Thou knowest what the Lord spoke to Moses the
    man of God concerning me and thee in Cadesbarne.'
