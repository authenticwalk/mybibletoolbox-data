verse: JOS.014.007
translations:
  mal-C: യഹോവയുടെ ദാസനായ മോശ കാദേശ്-ബർന്നേയയിൽനിന്ന് എന്നെ ദേശം പര്യവേക്ഷണംചെയ്യാൻ
    അയയ്ക്കുമ്പോൾ എനിക്കു നാൽപ്പതുവയസ്സായിരുന്നു. ഞാൻ തിരികെവന്ന് സത്യസന്ധമായ ഒരു
    വിവരണം അദ്ദേഹത്തിനു നൽകി.
  deu-TKW: Vierzig Jahre war ich alt, als mich Mose, der Knecht Jahwes, von Kades
    Barnea aussandte, um das Land auszukundschaften, und ich brachte ihm nach bester
    Überzeugung Bescheid.
  lin-lin: Nazalaki nanu na mibu tuku minei tango Moyize, mowumbu na Yawe, atindaki
    ngai wuta na Kadeshi-Barinea mpo na kononga mokili. Mpe napesaki ye sango kolanda
    ndenge motema na ngai ezalaki kondima.
  eng-LSV: I [was] a son of forty years in Moses, servant of YHWH, sending me from
    Kadesh-Barnea, to spy out the land, and I bring him back word as with my heart;
  eng-GNV: Fourtie yeere olde was I, when Moses the seruant of the Lord sent me from
    Kadesh-barnea to espie the land, and I brought him word againe, as I thought in
    mine heart.
  eng-WEBSTER: Forty years old was I when Moses the servant of the LORD sent me from
    Kadesh-barnea to explore the land; and I brought him word again as it was in my
    heart.
  nhw-BL: Na nijpiyayaya 20 xihuitl quema Moisés nechtitlanqui Cades Barnea ma tijtlachilitij
    nopa tlali catli TOTECO techmacasquía. Huan quema sempa nihualajqui, niquilhui
    catli nijmatqui ipan noyolo para melahuac.
  swh-ONEN: Nilikuwa na umri wa miaka arobaini, wakati Mose mtumishi wa Bwana, aliponituma
    kutoka Kadesh-Barnea kuipeleleza hiyo nchi. Nami nikamletea taarifa kama kulingana
    na nilivyosadiki moyoni.
  bba-bba: Nɛ Kɑlɛbu, wɔ̃ɔ weeruwɑ nɑ mɔ sɑnɑm mɛ Mɔwisi Gusunɔn sɔm kowo u mɑn ɡɔrɑ
    Kɑdɛsi Bɑɑnɛɑn di n nɑ n tem mɛ bɔsu bɔsu n mɛn sɑriɑ mɛɛri. Nɑ nɑ nɑ bɔsu nɑ
    mɛɛrɑ. Mɑ nɑ wurɑ nɑ nùn sɔ̃ɔwɑ mɑm mɑm ye nɑ wɑ.
  eng-KJVCPB: Forty years old was I when Moses the servant of the Lord sent me from
    Kadesh-barnea to espy out the land; and I brought him word again as it was in
    mine heart.
  mpx-mpx: He saugena o no baliman ana gewi poti (40), yaka Yehoba wana totuwalali
    Mosese i patunala Keides Baniya ta eguluwan ta nem labi ya ta anugayawa-an. Inoke
    ta sikal ge wasa tutunahotina ya wasaan elana,
  luo-luo: Ne an ja-higni piero angʼwen kinde mane Musa jatich Jehova Nyasaye noora
    ka aa Kadesh Barnea mondo anon pinyni, kendo naduogone wach kaka chunya noneno,
  meu-meu: Lauegu mauri laḡanidia na hari-ahui negana ai, Iehova ena hesiai tauna
    Mose ese e siaigu, Kade-baranea amo bainala, tano baina hasinadoa, eto; bena tano
    sivaraina na loulaia, lalogu na hadailaia heḡereḡerena.
  npi-ULB: परमप्रभुका दास मोशाले यो भूमिको भेद लिन पठाउँदा म चालिस वर्षको थिएँ । मैले
    तिनलाई मेरो हृदयमा भएअनुसारको प्रतिवेदन ल्याएर दिएँ ।
  yor-yor: Mo jẹ́ ọmọ ogójì ọdún nígbà tí Mose ìránṣẹ́ Olúwa rán mi láti Kadeṣi-Barnea
    lọ rin ilẹ̀ náà wò. Mo sì mú ìròyìn wá fún un gẹ́gẹ́ bí o ti dá mi lójú,
  ind-ind: Saya berumur empat puluh tahun ketika Musa, hamba TUHAN itu, mengutus saya
    dari Kades Barnea untuk mengintai negeri ini. Lalu saya kembali dan melaporkan
    keadaan yang sebenarnya,
  pes-OPCB: در آن زمان من چهل ساله بودم. موسی خدمتگزار خداوند ما را از قادش برنیع
    به سرزمین کنعان فرستاد تا وضع آنجا را بررسی کنیم. من آنچه را که حقیقت داشت به
    او گزارش دادم،
  tgl-ULB: Apatnapung taong gulang ako nang isinugo ako ni Moises na lingkod ni Yahweh
    mula sa Kades Barnea para magmanman sa lupain. Muli akong nagdala nang isang ulat
    sa kaniya na parang ito ay nasa puso ko para gawin.
  hui-hui: Horo ogoningi i̱ mali pira maria (40) hewagola Anduane Homogonaga biabe
    bia haga Mosese ibugua i̱ Kadese Banea dindi wahalu dindi ogoriani diri hondo
    wule pu laya. Ani laya handala i̱na pialu dindi ogoniha wiane de handarugo damene
    bibahende Mosese berearia handalu dai buwa tigatiga lamiai haru. I̱na ibuhondo
    ke̱ halu mo ha howa mbira nalami.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ​သည် ကျွန်ုပ်​အား ဤ​ပြည်​ကို​ထောက်​လှမ်း​ရန်​ကာ​ဒေ​ရှ
    ဗာ​နာ​အ​ရပ်​မှ​စေ​လွှတ်​စဉ်​အ​ခါ​က အ​ကျွန်ုပ် သည်​အ​သက်​လေး​ဆယ်​ရှိ​ပါ​၏။ အ​ကျွန်ုပ်
    သည်​ဟုတ်​တိုင်း​မှန်​ရာ​ကို​ပြန်​ကြား​အ​စီ ရင်​ခံ​ခဲ့​ပါ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེས་ཀཱ་དེའེ་ཤཱ་པར་ནེ་ཨ་ནས་ང་རང་ཡུལ་འདིར་ལྟ་ཉུལ་བྱེད་དུ་མངགས་པ་དང་།
    དུས་དེར་ང་རང་ལོ་བཞི་བཅུ་ལོན་ཞིང་ངས་བསམ་ཚུལ་བཞིན་ཁོང་ལ་འཕྲིན་ཞུས་པ་ཡིན་མོད།
  sna-sna: Ndakanga ndava namakore makumi mana pandakatumwa naMozisi muranda waJehovha,
    paKadheshi Bharinea kundosora nyika, uye ndakadzoka neshoko kwaari sezvandakafunga
    ini,
  spa-BLM: Yo tenía cuarenta años cuando Moisés, el siervo de Yahvé, me envió desde
    Cades Barnea a espiar la tierra. Le llevé la noticia tal como estaba en mi corazón.
  cac-cac: Yictax 40 ab'il in q'uinal, schecannac on̈ cot vin̈ d'a Cades-barnea chi',
    yuj culnaquec' quil tastac yilji jun luum tic. Axo yic co c'ochnacxi, icha val
    aj vilan luum, icha chi' vutej valani.
  swh-ULB: Nilikuwa na umri wa miaka arobani wakati Musa mtumishi wa Yahweh aliponituma
    kutoka Kadeshi Barnea kuipeleleza nchi. Nilimletea taarifa tena kama nilivyotakiwa
    kufanya katika moyo wangu.
  bel-bel: 'мне было сорак гадоў, калі Майсей, раб Гасподні, пасылаў мяне з Кадэс-Варні
    агледзець зямлю, і я прынёс яму адказ, што было ў мяне на сэрцы:'
  deu-ELBBK: Ich war 40 Jahre alt, als Mose, der Knecht des HERRN, mich von Kades-Barnea
    aussandte, um das Land auszukundschaften; und ich brachte ihm Antwort, wie es
    mir ums Herz war.
  mbb-OT: Ne 40 dutun he tuig is keǥurang ku hein midsuǥù a ni Moises te kebpeniid
    kayi he tanà, ne hein nekelikù a, midtudtul ku kandin is langun he netuenan ku.
  mal-2015: യഹോവയുടെ ദാസനായ മോശെ കാദേശ്ബർന്നേയയിൽനിന്നു ദേശത്തെ ഒറ്റുനോക്കുവാൻ എന്നെ
    അയച്ചപ്പോൾ എനിക്കു നാല്പതു വയസ്സായിരുന്നു; ഞാൻ വന്നു എന്റെ മനോബോധപ്രകാരം അവനോടു
    മറുപടി പറഞ്ഞു.
  tuo-NT: Moisé yʉꞌʉ ti macãpʉ níꞌcʉre Canaá diꞌtare ĩꞌacusiagʉ oꞌócaterore cuarenta
    cʉ̃ꞌmarĩ cʉowʉ. Ĩꞌadajagʉ, yaꞌyioro marĩrõ diacjʉ̃ nise meꞌrã yʉꞌʉ ĩꞌaꞌquere cʉ̃rẽ
    werewʉ.
  rmc-rmc: Sas mange saranda (40) berš, sar man o Mojžiš, o služobňikos le RAJESKRO,
    bičhaďa andral e Kadeš-Barnea, hoj te predikhav e phuv. Me leske phenďom o čačipen
    pal oda, so dikhľom.
  nlg-nlg: Tana bona vaghana keri, inau e vati hangavulu na niulugu, tana bona Moses
    nina tinoni lutu Lord, te vetenou te vuni Kadesh-barnea gku va righia na pari
    i Canaan. Mi nau tu oli mai, mu nia hevei na bosatughu te uto te pukulaghi mai
    tana tobagu.
  pes-OPV: من چهل ساله بودم وقتی که موسی، بنده خداوند، مرا از قادش برنیع برای جاسوسی
    زمین فرستاد، و برای او خبر بازآوردم چنانکه در دل من بود.
  ron-1924: Ерам ын вырстэ де патрузечь де ань кынд м-а тримис Мойсе, робул Домнулуй,
    дин Кадес-Барня, ка сэ искодеск цара, ши й-ам адус штирь аша кум ымь спуня инима
    мя куратэ.
  ben-OBCV: দেশ অনুসন্ধান করার জন্যে সদাপ্রভুর দাস মোশি যখন কাদেশ-বর্ণেয় থেকে আমাকে
    পাঠিয়েছিলেন, তখন আমার বয়স চল্লিশ বছর। আর আমার দৃঢ় বিশ্বাস অনুসারেই আমি তাঁর
    কাছে এক প্রতিবেদন পেশ করেছিলাম,
  som-som: Afartan sannadood baan jiray markii addoonkii Ilaah oo Muuse ahaa iga diray
    Qaadeesh Barneeca inaan dalka soo basaaso; oo sidii qalbigayga ku jirtay ayaan
    ugu soo war celiyey.
  lat-VUC: Quadraginta annorum eram quando misit me Moyses famulus Domini de Cadesbarne,
    ut considerarem terram, nuntiavique ei quod mihi verum videbatur.
  eng-ASVBT: Forty years old was I when Moses the servant of Jehovah sent me from
    Kadesh-barnea to spy out the land; and I brought him word again as it was in my
    heart.
  ita-1885: Io era d'età di quarant'anni, quando Mosè, servitor del Signore, mi mandò
    da Cades-barnea, per ispiare il paese; ed io gli rapportai la cosa, come io l'avea
    nell'animo.
  eng-LXXUP: For I was forty years old when Moses the servant of God sent me out of
    Kadesh-barnea to spy out the land; and I returned him an answer according to his
    mind.
  eng-ULB: I was forty years old when Moses the servant of Yahweh sent me from Kadesh
    Barnea to spy on the land. I brought him a report again as it was in my heart
    to make.
  spa-VBL: Yo tenía cuarenta años cuando Moisés, el siervo de Dios, me envió desde
    Cades-barnea a espiar la tierra. Cuando regresé, dije la verdad en mi informe.
  fra-_FOB: J'étais âgé de quarante ans, lorsque Moïse, serviteur de l'Éternel, m'envoya
    de Kadès-Barnéa pour explorer le pays; et je lui rendis compte dans la sincérité
    de mon cœur.
  mal-mal: യഹോവയുടെ ദാസനായ മോശെ കാദേശ്ബർന്നേയയിൽനിന്ന് ദേശം ഒറ്റുനോക്കുവാൻ അയച്ചപ്പോൾ
    എനിക്ക് നാല്പതു വയസ്സായിരുന്നു; ഞാൻ മടങ്ങിവന്ന് എന്റെ മനോബോധപ്രകാരം ദേശത്തെപ്പറ്റിയുള്ള
    വിവരണം നൽകി.
  urd-GVR: Maiṅ 40 sāl kā thā jab Rab ke ḳhādim Mūsā ne mujhe Mulk-e-Kanān kā jāyzā
    lene ke lie Qādis-barnīa se bhej diyā. Jab wāpas āyā to maiṅ ne Mūsā ko diyānatdārī
    se sab kuchh batāyā jo dekhā thā.
  suz-BL: गो ४० बर्स ङा बाक्‍ङानु, परमप्रभु यावे आ गेय पाइब मोसामी कादेश-बारनेआ रे
    एको रागी कली क्‍यारी पथ सोइक्‍ताक्‍व। मिनु गो क्‍यारी पा आं तुइश्‍शो लोव़ शोव़शो
    नङ। गन्‍ती १३:६,३०
  ita-1927: Io avevo quarant’anni quando Mosè, servo dell’Eterno, mi mandò da Kades-Barnea
    ad esplorare il paese; e io gli feci la mia relazione con sincerità di cuore.
  ckb-ckb: لەو کاتەدا کە موسای بەندەی یەزدان منی لە قادێش بەرنێعەوە نارد بۆ ئەوەی
    سیخوڕیەتی خاکەکە بکەم، تەمەنم چل ساڵ بوو، منیش گەڕامەوە و ئەو هەواڵەی لە دڵمدا
    بوو پێم ڕاگەیاند.
  eng-BBE: I was forty years old when Moses, the servant of the Lord, sent me from
    Kadesh-barnea to make a search through the land; and the account which I gave
    him was in keeping with his desire.
  kan-OKCV: ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಲು ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ನನ್ನನ್ನು ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ
    ಕಳುಹಿಸುವಾಗ ನಾನು ನಾಲ್ವತ್ತು ವರ್ಷ ಪ್ರಾಯದವನಾಗಿದ್ದೆನು. ನನ್ನ ಮನಸ್ಸಿಗೆ ಬಂದಿದ್ದ ವರದಿಯನ್ನು
    ತಂದು ತಿಳಿಸಿದೆನು.
  bbb-bbb: '@see-verse:JOS.014.006'
  tam-2017: தேசத்தை வேவுபார்க்கக் யெகோவாவின் ஊழியக்காரனாகிய மோசே என்னைக் காதேஸ்பர்னேயாவிலிருந்து
    அனுப்புகிறபோது, எனக்கு 40 வயதாக இருந்தது; என் இருதயத்திலுள்ளபடியே அவருக்கு மறுசெய்தி
    கொண்டுவந்தேன்.
  spa-RV-1909: 'Yo era de edad de cuarenta años, cuando Moisés siervo de Jehová me
    envió de Cades-barnea á reconocer la tierra; y yo le referí el negocio como lo
    tenía en mi corazón:'
  ron-BTF: Eu eram de patruzeci de ani când m-a trimis Moise, servitorul DOMNULUI,
    din Cades-Barnea să spionez țara; și i-am adus știre așa cum era în inima mea.
  eng-WEBP: I was forty years old when Moses the servant of the LORD sent me from
    Kadesh Barnea to spy out the land. I brought him word again as it was in my heart.
  eng-FBV: I was forty when Moses, the servant of God, sent me from Kadesh-barnea
    to spy out the land. When I returned I told the truth in my report.
  nld-1939: Ik was veertig jaar, toen Moses, de dienaar van Jahweh, mij van Kadesj-Barnéa
    uitzond, om het land te verspieden, en naar geweten heb ik hem verslag uitgebracht;
  nch-BL: Na nijpiyayaya 20 xihuit quema Moisés techtitanqui Cades Barnea para ma
    tijtachilitij nopa tali cati TOTECO techmacasquía. Huan quema sempa nihualajqui,
    niquilhui cati nijmatqui ipan noyolo para melahuac.
  vie-1934: Khi Môi-se, tôi tớ của Đức Giê-hô-va, ở Ca-đe-Ba-nê-a sai tôi đi do thám
    xứ, thì tôi đã được bốn mươi tuổi; và tôi thuật lại cho người thật tình.
  hin-CV: जब याहवेह के सेवक मोशेह ने मुझे कादेश-बरनेअ से इस देश की जानकारी लेने भेजा
    था, तब मेरी आयु चालीस वर्ष की थी. और मैं उनके लिए सही सूचना लाया.
  spa-BES: Tenía cuarenta años cuando Moisés, el siervo del Señor, me envió desde
    Cades-Barnea para hacer una búsqueda a través de la tierra; y la cuenta que le
    di fue sincera de todo corazón.
  tdx-tdx: Ni-efa-polo taon-draho te nirahe’ i Mosè mpitoro’ Iehovà boake Kadese-barnea
    hitampoñe amy taney ao; vaho nimpoly ninday ty entan-troko.
  tha-KJV: เมื่อโมเสสผู้​รับใช้​ของพระเยโฮวาห์​ใช้​ให้​ข้าพเจ้าไปจากคาเดชบารเนีย เพื่อสอดแนมดู​แผ่นดิน
    ข้าพเจ้ามี​อายุ​สี​่​สิ​บปี ข้าพเจ้าได้นำข่าวมาแจ้งแก่ท่านตามความคิดเห็นของข้าพเจ้า
  por-BR-2018: 'Eu era de idade de quarenta anos, quando Moisés servo do SENHOR me
    enviou de Cades-Barneia a reconhecer a terra; e eu lhe mencionei o negócio como
    o tinha em meu coração:'
  deu-ELO: Vierzig Jahre war ich alt, als Mose, der Knecht Jehovas, mich von Kades-Barnea
    aussandte, um das Land auszukundschaften; und ich brachte ihm Antwort, wie es
    mir ums Herz war.
  eng-WYC-2018: I was of forty years (or I was forty years old), when Moses, the servant
    of the Lord, sent me from Kadeshbarnea, that I should behold the land, and I told
    to him that, that seemed sooth to me.
  epo-epo: Mi havis la aĝon de kvardek jaroj, kiam Moseo, servanto de la Eternulo,
    sendis min el Kadeŝ-Barnea, por esplorrigardi la landon; kaj mi alportis al li
    raporton laŭ mia konscienco.
  uig-PIN: Pǝrwǝrdigarning adimi Musa meni Ⱪadǝx-Barneadin zeminni qarlap kelixkǝ
    ǝwǝtkǝndǝ, mǝn ⱪiriⱪ yaxta idim; qin etiⱪadliⱪ kɵnglüm bilǝn uningƣa hǝwǝr yǝtküzgǝnidim.
  beo-beo: 'Hina Gode Ea hawa: hamosu dunu Mousese da Ga:idese Bania amoga na amo
    Ga:ina:ne soge desega masa:ne asuna ahoanoba, na da ode 40 gidigi dagoi. Na da
    ema sia:i moloiwane bu adole i.'
  tpi-OTNT: Long dispela taim mi gat 40 krismas na Moses, wokman bilong Bikpela, i
    tokim mi long lusim Kades Barnea na i go bilong lukstil long dispela kantri. Orait
    mi bin i go na mi bringim ripot i kam bek long Moses long ol samting olsem mi
    bin lukim tru long ai bilong mi stret. Mi no bin giaman.
  hau-SA: Ina da shekara arba’in lokacin da Musa bawan Ubangiji ya aike ni zuwa Kadesh
    Barneya in leƙi asirin ƙasar. Na kuwa kawo masa rahoto daidai yadda na ga ƙasar,
  uig-LAT: Perwerdigarning adimi Musa méni Qadesh-Barnéadin zéminni charlap kélishke
    ewetkende, men qiriq yashta idim; chin étiqadliq könglüm bilen uninggha xewer
    yetküzgenidim.
  nde-nde: Ngangileminyaka engamatshumi amane lapho uMosi inceku kaThixo yangithuma
    ngisuka eKhadeshi Bhaneya ukuyahlola ilizwe. Ngaletha kuye umbiko owawuphathelane
    lemibono yami,
  ton-ton: Naʻe fāngofulu taʻu hoku motuʻa ʻi he fekauʻi au ʻe Mōsese ko e tamaioʻeiki
    ʻa Sihova mei Ketesi-pania ke matakiʻi ʻae fonua; pea ne u ʻomi kiate ia hono
    tala ʻo hangē ko ia naʻe ʻi hoku loto.
  ces-1613: Ve čtyřidceti letech byl jsem, když mne poslal Mojžíš, služebník Hospodinův,
    z Kádesbarne k spatření země, a oznámil jsem jemu tu věc, jakž bylo v srdci mém.
  eng-WMB: I was forty years old when Moses the servant of the LORD sent me from Kadesh
    Barnea to spy out the land. I brought him word again as it was in my heart.
  tam-TCV: காதேஸ் பர்னேயாவிலிருந்து யெகோவாவின் அடியானாகிய மோசே, கானான் நாட்டைப் பார்த்துவரும்படி
    என்னை அனுப்பியபோது, எனக்கு நாற்பது வயதாய் இருந்தது. என் மனதில் சரியெனத் தென்பட்டதின்படி
    மோசேயிடம் ஒரு அறிக்கை கொண்டுவந்தேன்.
  ceb-ULB: 40 anyos ako sa dihang gipadala ako ni Moises nga alagad ni Yahweh gikan
    sa Kades Barnea aron sa pagpaniid sa yuta. Nagpahibalo ako kaniya pag-usab sumala
    sa giingon sa akong kasingkasing.
  pol-UBG: Miałem czterdzieści lat, gdy Mojżesz, sługa PANA, posłał mnie z Kadesz-Barnea
    na wybadanie ziemi i przyniosłem mu wiadomość zgodnie z tym, co miałem w sercu.
  urd-GVU: مَیں 40 سال کا تھا جب رب کے خادم موسیٰ نے مجھے ملکِ کنعان کا جائزہ لینے
    کے لئے قادس برنیع سے بھیج دیا۔ جب واپس آیا تو مَیں نے موسیٰ کو دیانت داری سے سب
    کچھ بتایا جو دیکھا تھا۔
  deu-1912: Ich war vierzig Jahre alt, da mich Mose, der Knecht des HERRN, aussandte
    von Kades-Barnea, das Land zu erkunden, und ich ihm Bericht gab nach meinem Gewissen.
  kan-2017: ಯೆಹೋವನ ಸೇವಕನಾದ ಮೋಶೆಯು ಈ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೋಸ್ಕರ ಕಾದೇಶ್ ಬರ್ನೇಯದಿಂದ
    ನನ್ನನ್ನು ಕಳುಹಿಸಿದಾಗ ನನಗೆ ನಲ್ವತ್ತು ವರ್ಷವಾಗಿತ್ತು.
  tgo-tgo: Ghino wo theghathegha vama i wo ghwevarɨ mbaŋa Giya Loi le rakakaiwo, Mosese
    va i variyeŋgo Kades Beniya e tɨne ya raŋgi na ya mena ya ghewaŋa budakai ina
    e thelauke iyake tɨne. Mbaŋa ya njoghawe, ya wonjogha toto emunjoruwe amalaghɨniye
    budakai va ya thuwe e maraŋgu.
  yap-yap: I gag e aningeg i ragag e duw yangreg nnap’an ni l’oeg fare tapigpig rok
    SOMOL i Moses u Kadesh Barnea ni nggu wan gu damteg e re binaw ney. Ma tin gu
    sul nggub gu weliy ngak e rib riyul’.
  hlt-MCSB: Kum sawmli ka lo ca vaengah BOEIPA kah sal Moses loh khohmuen hip hamla
    Kadeshbarnea lamloh kai n'tueih tih ka thinko kah aka om vanbangla olka khaw ka
    bal puei.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዓይላሢ፥ ሙሴ ሃኖ ዓጬሎ ዛሎ ዔራኒ ሙሮም ቃዴሴባርኔይዳፓ ታና ዳኬያና ሌዓ ታኣኮ ዖይዲታሚኬ፤
    ዒዛም ታ ጉሙርሳ ባኣዚ ዔኪ ሙኪ ኬኤዜኔ፤
  twi-ASANTE: Ɛberɛ a Mose, Awurade ɔsomfoɔ no somaa me firi Kades-Barnea sɛ menkɔhwehwɛ
    Kanaan asase no so no, na madi mfeɛ aduanan. Mesane mʼakyi na mefiri akoma pa
    mu bɛkaa deɛ mehunuiɛ nyinaa,
  eng-WEBU: I was forty years old when Moses the servant of the LORD sent me from
    Kadesh Barnea to spy out the land. I brought him word again as it was in my heart.
  bnp-bnp: Na tahuna iea a tahoka a pida i ravulu va, lakea e Moses a vora ne BAKOVI
    DAGI i rudu iau a vano a kasisia ra robo iea. A lokovonga, muri a hamule, a vakalongo
    e Moses na maka maki a matai, i uka ma a tamia.
  wal-wal: GODAA ashkkarai Muusee biittaa wochchada yaanaadan, Qaadeesa-Barnneppe
    tana kiittiyo wode, taayyo laittai oitama. He wode taani ayyo ammanettiya oduwaa
    ehaada odaas.
  spa-PDDPT: Yo tenía 40 años cuando Moisés, esclavo de Yavé, me envió desde Cades
    Barnea a reconocer la tierra. Le llevé información conforme a lo que tenía en
    mi corazón.
  gun-gun: Xee ma quarenta ma'etỹ areko va'ekue Cades-Barnéia gui Senhor rembiguai
    Moisés xemondouka jave yvy re aikuaa pota aguã. Ha'e rã xee amombe'u porã ixupe
    xepy'a re aendu va'e.
  agu-BL: Na yi kasaje'n ẍchakol Moisés yi ẍchakum Ryos, tan xk'uke'n yi ama'le'j,
    atin wetz tul ca'wunak yob. Ej, nin yi kulake'n tan xk'uke'n, ja wal yi mero bintzi
    quib yi nwil, na ja chinxom te yi tajbil Wajcaw yi kaRyosil.
  ilo-ULB: Uppat a pulo ti tawenko idi imbaonnak ni Moises nga adipen ni Yahweh manipud
    Kades Barnea tapno agespia iti daga. Nangiyegak manen kenkuana iti damag a kas
    iti adda iti pusok nga aramidek.
  kpg-kpg: Di madagoaa deelaa, gei au nogo madahaa ogu ngadau, gei tangada hai hegau
    Dimaadua go Moses ne hagau au belee hagadina hagammuni tenua deenei. Au gu haga modongoohia
    gi mee di longo e donu.
  uig-ARA: پەرۋەردىگارنىڭ ئادىمى مۇسا مېنى قادەش-بارنېئادىن زېمىننى چارلاپ كېلىشكە
    ئەۋەتكەندە، مەن قىرىق ياشتا ئىدىم؛ چىن ئېتىقادلىق كۆڭلۈم بىلەن ئۇنىڭغا خەۋەر يەتكۈزگەنىدىم.
  bsp-bsp: Meren wəco maŋkəlɛ m’ inayɔ, tɛm ntɛ Musa wəcar ka Kanu Kəpɔŋ oŋc-som'
    im kəyɛfɛ ka Kadɛs-Barneya kəkɔ-tɛn mes yɔk-yɔk dɔtɔf, k'iŋkɔ ilɔmər kɔ mes mmɛ
    intəŋnɛ mɔ abəkəc ŋosoku pɛs.
  sus-sus: N ɲɛ tongo naani nan nu a ra, Alatala xa konyi Annabi Munsa n xɛɛxi tɛmui
    naxɛ kelife Kadesi Barineya sigafe ra Kanaan bɔxi ma mɛnni rabɛnde. N to gɛ na
    ra, n naxa dɛntɛgɛ fanyi sa a bɛ.
  pon-2006: I mahkiher sounpar pahisek ni ahnsou me ladun Koht, Moses kadariehla sang
    Kades Parnea pwe I en lipoahroke sahpwet. I wadohngehr ih pakair mehlel ehu.
  ksd-ksd: Iau ga laun pa a ivat na vinun na kilala ba Moses ra tultul kai ra Luluai
    i ga tulue iau maro Kades-Barnea upi ina gire vakilang ra gunan; ma iau ga varvai
    pirana da ra balagu i ga vateten iau.
  tur-YTC: Yahve'nin hizmetkârı Moşe ülkeyi araştırmam için beni Kadeş Barnea'dan
    gönderdiğinde kırk yaşındaydım. Yüreğimde olduğu gibi ona yeniden haber getirdim.
  grc-BRENT: Τεσσαράκοντα γὰρ ἐτῶν ἤμην ὅτε ἀπέστειλέ με Μωυσῆς ὁ παῖς τοῦ Θεοῦ ἐκ
    Κάδης Βαρνῆ κατασκοπεῦσαι τὴν γῆν· καὶ ἀπεκρίθην αὐτῷ λόγον κατὰ τὸν νοῦν αὐτοῦ.
  ind-AYT: Aku berumur empat puluh tahun ketika Musa, hamba TUHAN itu, mengutus aku
    dari Kadesh-Barnea, untuk mengintai negeri itu. Dan, aku kembali kepadanya dengan
    membawa kabar yang jujur.
  nya-nya: Nthawi imene Mose mtumiki wa Yehova anandituma kuchokera ku Kadesi Barinea
    kudzayendera dzikoli ndinali ndi zaka makumi anayi. Ndipo nditabwerako ndinamuwuza
    zoona zokhazokha monga momwe ndinaonera.
  hrv-hrv: Bilo mi je četrdeset godina kad me posla Mojsije, sluga Jahvin, iz Kadeš
    Barnee da uhodim zemlju. I donio sam mu izvješće kako sam najbolje znao.
  mps-mps: Te sogo eno kibu be te bidi sese si, te 40 yia elalubadi, tama Genuai Bidigo
    sę bidi Mosesgo ena te tǫ Kades Barnea te ena geme sa pabo bidi tagala palali.
    Tama eno tede suali nai po mu te po eno te Mosesba wagasali.
  tpi-tpi: Long dispela taim mi gat 40 krismas na Moses, wokman bilong Bikpela, i
    tokim mi long lusim Kades Barnea na i go bilong lukstil long dispela kantri. Orait
    mi bin i go na mi bringim ripot i kam bek long Moses long ol samting olsem mi
    bin lukim tru long ai bilong mi stret. Mi no bin giaman.
  dan-1931: Fyrretyve År gammel var jeg, dengang HERRENS Tjener Moses udsendte mig
    fra Kadesj Barnea for at udspejde Landet; og jeg aflagde ham Beretning efter bedste
    Overbevisning.
  vie-OVCB: Tại Ca-đê Ba-nê-a, Môi-se, đầy tớ Chúa sai chúng ta đi trinh sát đất hứa.
    Khi trở về, tôi phúc trình đúng sự thật.
  guj-2017: જયારે યહોવાહનાં સેવક મૂસાએ દેશની જાસૂસી કરવા માટે કાદેશ બાર્નેઆથી મને
    મોકલ્યો ત્યારે હું ચાળીસ વર્ષનો હતો. મારા મનમાં જે વાતની ખાતરી થઈ તે પ્રમાણે હું
    મૂસાની પાસે અહેવાલ લઈને પાછો આવ્યો હતો.
  pon-2006A: I mahkiher sounpar pahisek ni ahnsou me ladun Koht, Moses kadariehla
    sang Kades Parnea pwe I en lipoahroke sahpwet. I wadohngehr ih pakair mehlel ehu.
  por-BRBSL: Eu tinha quarenta anos quando Moisés, servo de Javé, me enviou de Kadesh
    Barnea para espionar a terra. Trouxe-lhe novamente a palavra como estava em meu
    coração.
  cth-cth: Hete ram tuet hanelah BAWIPA e san Mosi ni kai heh Kadeshbernea vah na
    patoun nah, kai teh kum 40 ka pha toe. Kai teh kama e lung thung kaawm e patetlah
    bout ka dei pouh.
  twi-twi: Bere a Mose, Awurade somfo no somaa me fi Kades-Barnea sɛ menkɔhwehwɛ Kanaan
    asase no so no, na madi mfe aduanan. Mesan mʼakyi na mifi koma pa mu bɛkaa nea
    mihuu nyinaa,
  hlt-hlt: Kum sawmli ka lo ca vaengah BOEIPA kah sal Moses loh khohmuen hip hamla
    Kadeshbarnea lamloh kai n'tueih tih ka thinko kah aka om vanbangla olka khaw ka
    bal puei.
  tbz-SIM: N do mɔkɛ yɛbie nsipísìnɑ̀ɑ̀ ndi kɛ̀ ti mbo Kɑdɛɛsi-Bɑnnɛɑ kɛ̀ Mɔyiisi
    ti Yiɛ̀ nKuyie ntɔ̃ntì n tɔ̃ nkɛ̀ n kɔtɛ kɛ́pɑɑtɛ́ dihɛì kɛ́wɛ̃tɛní kóò nɑ̀kɛ́
    weti weti.
  msy-2020: Dughiar kamɨn kɨ 40plan azeniba itima, Ikiavɨra Itir Godɨn ingangarir
    gumazim Moses, a na amaga ghaze, nɨ Kades Barnea ategh mangɨ nguazir ekiar kam
    mogomemɨn, a getiva an ganigh. Ezɨ kɨ ghua uan damazimɨn ganizir biziba, kɨ uamategha
    iza guizbangɨra bar uan navim sara Moses geghani.
  azb-azb: Rəbbin qulu Musa ölkəni gözdən keçirtmək üçün Qadeş-Barneadan məni göndərəndə
    qırx yaşında idim. Mən ona səmimi qəlbdən müjdə gətirdim.
  eng-DBY: Forty years old was I when Moses the servant of Jehovah sent me from Kadesh-barnea
    to search out the land; and I brought him word again as it was in my heart.
  hin-2017: जब यहोवा के दास मूसा ने मुझे इस देश का भेद लेने के लिये कादेशबर्ने से
    भेजा था तब मैं चालीस वर्ष का था; और मैं सच्चे मन से उसके पास सन्देश ले आया।
  swp-swp: Egu borimai tatao labui Mose, Guiau ena heaheari, Kadesa‐banea eai i hetamarigu
    oea va bena ea itasipoi; abo ea uio ia arinai nuagu ea hemasaraha.
  eng-YLT: a son of forty years [am] I in Moses, servant of Jehovah, sending me from
    Kadesh-Barnea, to spy the land, and I bring him back word as with my heart;
  eng-WYC-2017: I was of forty years, when Moses, the servant of the Lord, sent me
    from Kadeshbarnea, that I should behold the land, and I told to him that, that
    seemed sooth to me.
  eng-WMBB: I was forty years old when Moses the servant of the LORD sent me from
    Kadesh Barnea to spy out the land. I brought him word again as it was in my heart.
  urd-GVH: मैं 40 साल का था जब रब के ख़ादिम मूसा ने मुझे मुल्के-कनान का जायज़ा लेने
    के लिए क़ादिस-बरनीअ से भेज दिया। जब वापस आया तो मैंने मूसा को दियानतदारी से सब
    कुछ बताया जो देखा था।
  rug-rug: Made ṉavulu puta vuaheniqu si rau sipu garunau e Mosese sa nabulu te Zihova
    pa Kadesi Banea pude mae piko nia sa popoa hie. Paleke pule vala nia rau koasa
    sa vivinei hinokarana gua sapu koa pa buloqu.
  gaz-gaz: Yeroo Museen garbichi Waaqayyoo sun akka ani biyyattii basaasuuf Qaadesh
    Barneetii na erge umuriin koo waggaa afurtama ture. Anis gabaasa waan mirkaneeffadhe
    sanaa nan fideef;
  fra-LSG: J’étais âgé de quarante ans lorsque Moïse, serviteur de l’Éternel, m’envoya
    de Kadès-Barnéa pour explorer le pays, et je lui fis un rapport avec droiture
    de cœur.
  gnn-gnn: Ŋarranydja ŋunhi ŋulinyaramirriyu märr‐yuṯaŋga ḏarramu, 40‐ŋga ŋarraku
    dhuŋgarranydja, ŋunhi ŋayi ŋarranha Mawtjitjthu djuy'yurruna milthunarawu yana
    dhiyaku wäŋawu, ga balanydja ŋarra roŋiyinanydja gäŋala yuwalknha dhika dhäwuny'tja.
    Ŋilimurru bini ŋunhi marrtjinyana‐wala yana, ga märranha dhuwala wäŋa nhanukalana
    Garraywalana ganydjarryu.
  yal-yal: N bata yi ɲɛɛ tonge naanin sɔtɔ, Alatalaa walikɛɛn Musa yi n xɛ keli Kadesi-Barineya
    yi siga Kanan yamanani, a n xa sa mɛnna rakɔrɔsi. N to yelin na ra, n yi dɛntɛgɛ
    tinxinxin sa a xa.
  haw-1868: He kanaha makahiki ko'u i ka wa i hoounaia mai ai au e Mose e ke kauwa
    a Iehova, mai Kadesabanea mai, e makaikai i ka aina; a hoike aku au e like me
    ia iloko o ko'u naau.
  arb-NAV: فَقَدْ كُنْتُ فِي الأَرْبَعِينَ مِنْ عُمْرِي حِينَ أَرْسَلَنِي مُوسَى عَبْدُ
    الرَّبِّ، مِنْ قَادَشَ بَرْنِيعَ لأَتَجَسَّسَ الأَرْضَ، فَعُدْتُ إِلَيْهِ وَأَنْبَأْتُهُ
    بِمَا كَانَ قَلْبِي مُقْتَنِعاً بِهِ.
  ewe-ewe: Mexɔ ƒe blaene ɣe ma ɣi. Mose dɔ mí tso Kades Barnea be míatsa ŋku le Kanaanyigba
    la dzi. Esi míegbɔ la, megblɔ nu si mekpɔ tututu la nɛ,
  eng-LEE: Forty years old was I when Moses the servant of the Lord sent me from Kadesh-barnea'
    to spy out the land; and I brought him word again as it was in my heart.
  asm-FB: মোৰ বয়স চল্লিশ বছৰ আছিল, যেতিয়া ঈশ্বৰৰ দাস মোচিয়ে কাদেচ-বৰ্ণেয়াৰ পৰা
    দেশৰ চোৰাংচোৱাগিৰি কৰিবৰ বাবে মোক পঠাইছিল৷ তেতিয়া সৰল মনেৰে আৰু মোৰ কর্ত্তব্য
    পালন কৰি সম্বাদ আনি তেওঁক দিছিলোঁ।
  sus-A: ﭑ حّ تٌنفٌ نَانِ نَن نُ عَ رَ، عَلَتَلَ شَ كٌنيِ عَننَبِ مُنسَ ﭑ شّيشِ تّمُي
    نَشّ كٍلِقٍ كَدٍ سِ بَرِنٍيَ سِفَقٍ رَ كَنَان بْشِ مَ مّننِ رَبّندٍ. ﭑ تٌ فّ نَ
    رَ، ﭑ نَشَ دّنتّفّ قَنيِ سَ عَ بّ.
  fra-SBL: J'avais quarante ans lorsque Moïse, serviteur de Yahvé, m'envoya de Kadès-Barnéa
    pour explorer le pays. Je lui rapportai la parole telle qu'elle était dans mon
    cœur.
  hbo-hbo: בֶּן־אַרְבָּעִ֨ים שָׁנָ֜ה אָנֹכִ֗י בִּ֠שְׁלֹחַ מֹשֶׁ֨ה עֶֽבֶד־יְהוָ֥ה אֹתִ֛י
    מִקָּדֵ֥שׁ בַּרְנֵ֖עַ לְרַגֵּ֣ל אֶת־הָאָ֑רֶץ וָאָשֵׁ֤ב אֹתֹו֙ דָּבָ֔ר כַּאֲשֶׁ֖ר
    עִם־לְבָבִֽי׃
  piu-2006: '@see-verse:JOS.014.006'
  kik-kik: Niĩ ndaarĩ na ũkũrũ wa mĩaka mĩrongo ĩna hĩndĩ ĩrĩa Musa ndungata ya Jehova
    aandũmire kuuma Kadeshi-Barinea thiĩ ngathigaane bũrũri ũcio. Nĩndamũcookeirie
    ũhoro o ta ũrĩa warĩ ngoro-inĩ yakwa,
  fra-NCL: J’étais âgé de quarante ans lorsque Moïse, serviteur de Yahweh, m’envoya
    de Cadès-Barné pour explorer le pays, et je lui fis un rapport dans la sincérité
    de mon cœur.
  cek-AK: Angraeng ih tamna Mosi mah prae khet han Kadesh-Bernea hoi ang patoeh naah,
    kai loe saning quipalito ka oh boeh; ka hnuk ih baktih toengah anih khaeah ka
    thuih pae let.
  cuk-cuk: Bab-Jehová-e-mai-Moisés, Cades-Barnea-akar yar-arganaega an-barmisgusgu,
    deunni an birga-dulabo (40) nikad. An bela ibmar-daksagusadi napiragwadgi an Moisésʼga
    sognoni gusad.
  uig-CYR: Пәрвәрдигарниң адими Муса мени Қадәш-Барнеадин зиминни чарлап келишкә әвәткәндә,
    мән қириқ яшта едим; чин етиқатлиқ көңлүм билән униңға хәвәр йәткүзгән едим.
  tel-2017: దేశాన్ని వేగుచూడడానికి యెహోవా సేవకుడు మోషే కాదేషు బర్నేయలో నుండి నన్ను
    పంపినప్పుడు నాకు నలభై సంవత్సరాల వయసు. ఎవరికీ భయపడకుండా నేను చూసింది చూసినట్టే
    అతనికి సమాచారం తెచ్చాను.
  hat-BSA: Mwen te gen karantan lè Moïse, sèvitè SENYÈ a, te voye mwen sòti nan Kadès
    Barnéa pou fè espyonaj peyi a. Mwen te mennen pawòl la retounen kote li jan li
    te ye nan kè m nan.
  kos-kos: Nga yac angngaul ke pacl se Moses, mwet kulansap lun LEUM GOD, El tuh supweyu
    Kadesh Barnea lac in kalngei facl se inge. Ke nga tuh foloko nga fahkak nufon
    nunak luk ke ma nga tuh liye we ah.
  hbo-WLC: בֶּן־אַרְבָּעִ֨ים שָׁנָ֜ה אָנֹכִ֗י בִּ֠שְׁלֹחַ מֹשֶׁ֨ה עֶֽבֶד־יְהוָ֥ה אֹתִ֛י
    מִקָּדֵ֥שׁ בַּרְנֵ֖עַ לְרַגֵּ֣ל אֶת־הָאָ֑רֶץ וָאָשֵׁ֤ב אֹתוֹ֙ דָּבָ֔ר כַּאֲשֶׁ֖ר
    עִם־לְבָבִֽי׃
  ibo-ibo: Agbara m iri afọ anọ nʼoge ahụ Mosis onyeozi Onyenwe anyị si na Kadesh
    Banea zipụ anyị ịga iledo ala ndị Kenan anya. Mgbe anyị lọghachiri, agwara m ya
    okwu, kọwaara ya ihe m chere nʼobi m bụ eziokwu.
  ory-ory: ମୋହର ଚାଳିଶ ବର୍ଷ ବୟସରେ ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶା ଦେଶ ଅନୁସନ୍ଧାନ କରିବା ପାଇଁ କାଦେଶ-ବର୍ଣ୍ଣେୟଠାରୁ
    ମୋତେ ପଠାଇଥିଲେ; ତହିଁରେ ମୁଁ ଆପଣା ମନରେ ଯାହା ଥିଲା, ତଦନୁସାରେ ତାଙ୍କୁ ସମ୍ବାଦ ଆଣି ଦେଲି।
  chk-chk: Ngang üa ierini faik lupwen Moses nöün ewe Samol mi Lapalap we chon angang
    a tinieila seni Kates-parnea pwe üpwe operi ewe fanü. Iwe, üa uwato ren eu pworaus
    usun mefien lelukei.
  rop-rop: Aibin 40 yiya ol wen Mosis det wekinmen blanga YAWEI bin jandim mi blanga
    lukaran dijan kantri, en aibin deigimbek gudbala wed langa im.
  ukr-1871: Було менї тодї сорок год віку, як посилав мене раб Господень Мойсей з
    Кадес-Барне на розглядини, в (обітовану) землю, й я принїс йому звістку по щирому
    пересьвіду мойму.
  deu-1951: Ich war vierzig Jahre alt, als mich Mose, der Knecht des HERRN, von Kadesch-Barnea
    aussandte, das Land auszukundschaften, und ich brachte ihm Bericht, so wie es
    mir ums Herz war.
  eng-JPS: Forty years old was I when Moses the servant of the LORD sent me from Kadesh-barnea
    to spy out the land; and I brought him back word as it was in my heart.
  srp-1865: Bilo mi je èetrdeset godina kad me posla Mojsije sluga Gospodnji iz Kadis-Varnije
    da uhodim zemlju, i javih mu stvar, kako mi je bilo u srcu.
  lug-lug: Nalina emyaka amakumi ana, Musa omuweereza wa Mukama bwe yantuma okuva
    e Kadesubanea okuketta ensi, era namuleteera ekigambo nga bwe kyali mu mutima
    gwange.
  heb-heb: בן ארבעים שנה אנכי בשלח משה עבד יהוה אתי מקדש ברנע לרגל את הארץ ואשב אתו
    דבר כאשר עם לבבי׃
  ben-IRV: আমার চল্লিশ বছর বয়সের দিনের সদাপ্রভুর দাস মোশি দেশ অনুসন্ধান করতে কাদেশ-বর্ণেয়
    থেকে আমাকে পাঠিয়েছিলেন, আর আমি সরল মনে তার কাছে সংবাদ এনে দিয়েছিলাম।
  pan-pan: ਮੈਂ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਦਾ ਸੀ ਜਦ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਮੈਨੂੰ ਕਾਦੇਸ਼-ਬਰਨੇਆ ਤੋਂ
    ਉਸ ਦੇਸ ਦਾ ਖ਼ੋਜ ਕੱਢਣ ਲਈ ਭੇਜਿਆ ਅਤੇ ਜਿਵੇਂ ਮੇਰੇ ਮਨ ਵਿੱਚ ਆਇਆ ਮੈਂ ਉਹ ਖ਼ਬਰ ਉਹ ਨੂੰ ਦਿੱਤੀ।
  mya-JVB: ဤပြည် ကို စူးစမ်း စေခြင်းငှါ ဘုရား သခင်၏ ကျွန် မောရှေ သည် အကျွန်ုပ် ကို
    ကာဒေရှဗာနာ အရပ်မှ စေလွှတ် သောအခါ ၊ အကျွန်ုပ် သည် အသက် လေးဆယ် ရှိပါ၏။ အကျွန်ုပ်သည်
    ကိုယ် စိတ် ထင်သည်အတိုင်း ပြန်ကြား လျှောက်ထားပါ၏။
  hmo-hmo: Lauegu mauri lagani be 40 neganai, Lohiabada ena hesiai tauna Mose ese
    lau ia siaia, Kadesi Baranea dekena amo lau lao, inai tano hunia dekenai do lau
    itaia totona. Lau ese inai tano ena sivarai lau abia lou neganai, sivarai momokani
    lau henia.
  urd-urd: जब ख़ुदावन्द के बन्दे मूसा ने क़ादिस बरनी' से मुझको इस मुल्क का हाल दरियाफ़्त
    करने को भेजा उस वक़्त मैं चालीस बरस का था; और मैंने उसको वही ख़बर ला कर दी जो
    मेरे दिल में थी।
  rus-SYN: 'я был сорока лет, когда Моисей, раб Господень, посылал меня из Кадес-Варни
    осмотреть землю, и я принес ему в ответ, что было у меня на сердце:'
  bqc-SIM: Kɛ́ ma ka wɛ̃̀ bla, Dii zↄ̀blena Mↄizi ma gbaɛ Kadɛsi Baanɛa, ↄ̃ ma mↄ
    bùsuɛ bee asiigwà. Ma ɛa ta aà kĩ́i, má òɛ̀ lá a ku ma sↄ̃ guuwa,
  tcz-CHONGTHU: Pakai lhacha Mose Kadesh-barnea muna konna Cannan gam velhidia eina
    sol chun keima kum somli kana lhingtai, hichea chun keiman kalungsunga kahet chanchu
    Mose henga thu kahin lhutnin ahi.
  mar-mar: परमेश्वराचा सेवक मोशे याने जेव्हा मला कादेश-बर्ण्यापासून देश हेरावयाला
    पाठवले, तेव्हा मी चाळीस वर्षांचा होतो, आणि मला त्या देशाविषयी काय वाटते ती बातमी
    मी त्यास कळवली.
  qub-qub: Cades-barneapita Moisés intëru Canaán chacrata ricapacoj cachamashan öra
    chuscu chunca (40) watayojmi caycarä. Cutiycur nogaga willarä llapantami imano
    chacra cashantapis.
  hat-hat: Mwen te gen karantan lè Moyiz, sèvitè Seyè a, rete lavil Kadès-Banea, li
    voye m' al vizite tout peyi sa a. Lè m' tounen, mwen fè l' yon bon rapò dapre
    sa m' te wè.
  eng-BSB: I was forty years old when Moses the servant of the LORD sent me from Kadesh-barnea
    to spy out the land, and I brought back to him an honest report.
  tod-tod: Gè kona ʋuunaanigɔ (40) zɔlɔɔni niina, siɛgi zu Ɠɔoɠɔ GALAGI ná-botiɠɛ
    nui Moize tèʋeni la, gè zeɠe Kadɛse-Ɓaalenea, gè li zooi zuʋɛtɛ fai ma. Gè
    ʋoluvaawoni ma, ga sɔledai zìimaʋɛ.
  eng-WEBPB: I was forty years old when Moses the servant of the LORD sent me from
    Kadesh Barnea to spy out the land. I brought him word again as it was in my heart.
  kbq-kbq: Hanki ana knafina nagra 40'a kafu hu'nogeno Kades Banea kumatetira frakita
    vuta mopa ome kehogura Ra Anumzamofo eri'za ne' Mosese'a hunantege'na vutena e'noana,
    havigea nagra osu'na nagrama ke'noa zanku nagu'areti hu'na tamage naneke eme asmi'noe.
  nhe-BL: Na nijpiyayaya 20 xihuitl quema Moisés nechtitlanqui Cades Barnea ma tijtlachilitij
    nopa tlali tlen TOTECO techmacasquía. Huan quema sampa nihualajqui, niquilhui
    tlen nijmatqui ipan noyolo para melahuac.
  gub-BL: Amo 'ar mehe Moizez hemur kar ko ywy ikatu haw hexak zàmim pà a'e, Kanez-Maranez
    wi a'e. Areko 40 kwarahy a'e 'ar mehe hemur kar mehe ihe. Hexak ire azewyr ko
    ywy ikatu haw imume'u pà ihe. Azeharomoete heremimume'u kwer.
  eng-DRA: I was forty Bears old when Moses the servant of the Lord sent me from Cadesbarne,
    to view the land, and I brought him word again as to me seemed true.
