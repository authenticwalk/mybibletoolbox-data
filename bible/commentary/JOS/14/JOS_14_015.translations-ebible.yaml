verse: JOS.014.015
translations:
  mal-C: ഹെബ്രോനു പണ്ടു കിര്യത്ത്-അർബാ എന്നു പേരായിരുന്നു. അനാക്യരിൽ അതിമഹാനായിരുന്നു
    അർബാ. അങ്ങനെ ദേശത്തുനിന്ന് യുദ്ധം മാറി, സമാധാനം കൈവന്നു.
  deu-TKW: Hebron aber hieß früher Stadt Arbas; der war der mächtigste Mann unter
    den Enakitern. Und das Land bekam Ruhe vom Kriege.
  lin-lin: Liboso, bazalaki kobenga Ebron « Kiriati-Ariba. » Ariba azalaki elombe
    oyo alekaki bato nyonso ya Anaki na makasi. Bongo, mokili ekomaki na kimia mpe
    bitumba ezalaki lisusu te.
  eng-LSV: and the name of Hebron [was] formerly Kirjath-Arba (the man [was] the greatest
    among the Anakim); and the land has rest from war.
  eng-GNV: 'And the name of Hebron was before time, Kiriath-arba: which Arba was a
    great man amog the Anakims: thus the land ceassed from warre.'
  eng-WEBSTER: And the name of Hebron before was Kirjath-arba; which Arba was a great
    man among the Anakims. And the land had rest from war.
  nhw-BL: Achtihui Hebrón itoca eliyaya Quiriat Arba (Quiriat Arba quinequi quiijtos
    “ialtepe Arba”), pampa Arba elqui nopa tlacatl catli más hueyi ipan nopa anaceo
    masehualme. Huan tlanqui nochi tlahuilancayotl, huan oncac tlasehuilistli ipan
    nopa tlali.
  swh-ONEN: (Hebroni uliitwa Kiriath-Arba hapo mwanzo, kutokana na huyo Arba ambaye
    alikuwa mtu mkuu kupita wote miongoni mwa Waanaki.) Kisha nchi ikawa na amani
    bila vita.
  bba-bba: Heboroni yerɑ bɑ rɑ rɑɑ soku Aribɑn wuu. Aribɑ wi, u yĩsiru yɑrɑ Anɑkin
    bweseru sɔɔ. Yenibɑ kpuron biruwɑ Isirelibɑ bɑ wɛ̃rɑ bɑ ǹ mɑɑ tɑbu kue.
  eng-KJVCPB: And the name of Hebron before was Kirjath-arba; which Arba was a great
    man among the Anakims. And the land had rest from war.
  mpx-mpx: (Hebiloni alana houhouwena Kiliyat-Aba. He valila Aba iya boda Anak wali
    toasiyala bwabwatana hot, inoke alana hi tun pwatanek panuwa elana.) Yaka panuwa
    ona hi laumwal nige al lohaveyan i gagan.
  luo-luo: Chon ni luongo Hebron ni Kiriath Arba kaluwore gi Arba, mane jatelo maduongʼ
    e dier jo-Anak. Bangʼe pinyno nobedo gi kwe.
  meu-meu: Hari Heberon ladana gunana na Kiriat-araba. Una Araba na herea tauna Anakim
    besena ai. Una negana ai tuari e doko, bona tano na e laḡa ani.
  npi-ULB: हेब्रोनको पहिलेको नाउँ किर्यत-अर्बा थियो । (अर्बा अनाकीमहरूमध्ये महान्
    मानिस थिए ।) त्यसपछि त्यो मुलुकले युद्धबाट विश्राम पायो ।
  yor-yor: (Hebroni a sì máa jẹ́ Kiriati-Arba ní ẹ̀yìn Arba, èyí tí ó jẹ́ ènìyàn ńlá
    nínú àwọn ọmọ Anaki.) Nígbà náà ni ilẹ̀ náà sinmi ogun.
  ind-ind: Sebelumnya kota Hebron bernama Kiryat Arba, yang artinya kota Arba. Arba
    adalah orang Anakim paling besar. Lalu damailah daerah itu karena tidak ada lagi
    peperangan di sana.
  pes-OPCB: (پیش از آن حبرون، قریهٔ اربع نامیده می‌شد. اربع نام بزرگترین دلاور عناقی‌ها
    بود.) در این زمان، در سرزمین کنعان صلح برقرار بود.
  tgl-ULB: Ngayon, Kiriat Arba ang dating pangalan ng Hebron. (Si Arba ang pinakadakilang
    lalaki sa mga Anakim). Pagkatapos nagkaroon ng kapahingahan ang lupain mula sa
    digmaan.
  hui-hui: Bamba Heberono dindi ogoninaga mini Kiriada Araba wini. Araba ogoni agali
    timbuni Anagimi damene henerunaga haguane mbira hene. Kalebe ibu dindi ogoni karulo
    howa wai lone nabi wahowa bayale hene.
  mya-mya: ဟေ​ဗြုန်​မြို့​၏​နာ​မည်​ဟောင်း​မှာ​အာ​ဘ​မြို့ ဖြစ်​သ​တည်း။ (အာ​ဘ​သည်​အာ​န​က​အ​မျိုး
    သား​တို့​၏​ခေါင်း​ဆောင်​ကြီး​ဖြစ်​၏။) ထို​နောက်​တိုင်း​ပြည်​တွင်​ငြိမ်း​ချမ်း​သာ​ယာ
    လျက်​ရှိ​သ​တည်း။
  bod-N: སྔར་ཧེབ་རོན་ལ་ཀིར་ཡཱད་ཨར་པཱ་ཞེས་འབོད་ཅིང་། ཨར་པཱ་ནི་ཨ་ནག་པའི་ཁྲོད་དུ་ཆེས་མཆོག་ཏུ་གྱུར་པ་ཡིན།
    དེ་ནས་རྒྱལ་ཁམས་བདེ་ཞིང་དམག་འཁྲུག་མེད་པར་གྱུར་ཏོ། །
  sna-sna: (Hebhuroni yaimbonzi Kiriati Abha ichibva pana Abha akanga ano mukurumbira
    pakati pavaAnaki vose.) Ipapo nyika yakazorora pakurwa hondo.
  spa-BLM: Antes el nombre de Hebrón era Quiriat Arba, en honor al hombre más grande
    de los anakim. Entonces la tierra descansó de la guerra.
  cac-cac: A chon̈ab' Hebrón chi', Arba sb'i d'a peca', yujto Arba sb'i jun vin̈ te
    chaan̈ steel ay smay d'a scal eb' yin̈tilal vin̈aj Anac. Ix lajvi yic'ancan slum
    junjun macan̈ yin̈tilal eb' israel chi', ix och vaan oval d'a jun lugar chi'.
  swh-ULB: Basi, jina la Hebroni hapo mwanzo lilikuwa ni Kiriathi Arba ( Arba ambaye
    alikuwa ni mtu mkuu miongoni mwa Wanakim). Kisha nchi ikawa na raha bila vita.
  bel-bel: Імя ў Хэўрона раней было Кірыят-Арбы, як называўся сярод сыноў Энака адзін
    чалавек вялікі. І зямля супакоілася ад вайны.
  deu-ELBBK: 'Der Name Hebrons war aber vorher: Stadt Arbas; er war der größte Mann
    unter den Enakim. – Und das Land hatte Ruhe vom Krieg.'
  mbb-OT: Dengan Kiriat Arba is ngazan te Hebron, su tedeman ki Arba te utew nevantug
    he kevuwazan ni Anak. Dutun he timpu neengked is tebek diyà te tanà te menge Israilihanen.
  mal-2015: ഹെബ്രോന്നു പണ്ടു കിര്യത്ത്-അർബ്ബാ എന്നു പേരായിരുന്നു; അർബ്ബാ എന്നവൻ അനാക്യരിൽ
    വെച്ചു അതിമഹാൻ ആയിരുന്നു. അങ്ങനെ യുദ്ധം തീർന്നു ദേശത്തിന്നു സ്വസ്ഥത വന്നു.
  tuo-NT: Dʉporo cjase wãme Hebrṍ Quiriat-arba wãmeticaro nimiwʉ̃. Arba ãpẽrã Anac
    pajigʉjo pãrãmerã nituriarã yʉꞌrʉoro niyʉꞌrʉnʉꞌcãcʉ niwĩ. Aꞌte beꞌrore ti diꞌtapʉre
    ne aꞌmewẽjẽse marĩcaro niwʉ̃ majã.
  rmc-rmc: Angloda pes o Hebron vičinelas Kirjat-Arba, bo o Arba sas nekbareder manuš
    maškar o Anaka. Paľis sas andre odi phuv smirom le maribnastar.
  nlg-nlg: Hebron tara diki holoa nia Kiriath-arba. Ara holo taonia nia Arba, na man
    sule mana laga ni Anakim. Mi kakeri ma komu te beto tana veitotoghoni.
  pes-OPV: و قبل از آن نام حبرون، قریه اربع بود که او در میان عناقیان مرد بزرگ ترین
    بود. پس زمین از جنگ آرام گرفت.
  ron-1924: Хебронул се кема май ынаинте Кириат-Арба – Арба фусесе омул чел май маре
    динтре анакимь. Ши цара с-а одихнит де рэзбой.
  ben-OBCV: (হিব্রোণ সেই অর্বের নামানুসারে কিরিয়ৎ-অর্ব নামে পরিচিত ছিল, যিনি অনাকীয়দের
    মধ্যে শ্রেষ্ঠতম ব্যক্তি ছিলেন।) পরে দেশে যুদ্ধবিরাম হল।
  som-som: Oo waagii hore Xebroon magaceeda waxaa la odhan jiray Qiryad Arbac; oo
    Arbacna wuxuu ahaa ninkii ugu weynaa reer Canaaq. Oo dalkiina dagaal wuu ka xasillay.
  lat-VUC: 'Nomen Hebron ante vocabatur Cariath Arbe: Adam maximus ibi inter Enacim
    situs est: et terra cessavit a præliis.'
  eng-ASVBT: Now the name of Hebron beforetime was Kiriath-arba; which Arba was the
    greatest man among the Anakim. And the land had rest from war.
  ita-1885: Ora il nome di Hebron era stato per addietro Chiriat-Arba; il quale Arba
    era stato un grand'uomo fra gli Anachiti. E il paese ebbe riposo della guerra.
  eng-LXXUP: 'And the name of Hebron before was the city Arba, it is the metropolis
    of the Anakim: and the land rested from war.'
  eng-ULB: Now the name of Hebron formerly was Kiriath Arba. (Arba had been the greatest
    man among the Anakim.) Then the land had rest from war.
  spa-VBL: (Hebrón se llamaba antes Quiriat-arba, en honor a un gran jefe de los descendientes
    de Anac). Y la tierra estaba en paz.
  fra-_FOB: Or le nom d'Hébron était autrefois Kirjath-Arba (cité d'Arba); Arba avait
    été un grand homme parmi les Anakim. Et le pays fut tranquille, et sans guerre.
  mal-mal: ഹെബ്രോന് പണ്ട് കിര്യത്ത്-അർബ്ബാ എന്ന് പേരായിരുന്നു; അർബ്ബാ എന്നവൻ അനാക്യരിൽ
    വെച്ചു അതിമഹാൻ ആയിരുന്നു. അങ്ങനെ യുദ്ധം തീർന്നു ദേശത്ത് സമാധാനം വന്നു.
  urd-GVR: '@see-verse:JOS.014.014'
  suz-BL: ङोंइती हेब्रोन कली किरयथ-अरबा देंशो बाक्‍तेक्‍म। मेको अरबा माइश्‍शो मुर
    अनाकीम ङा मुर आन दातेमी नेल्‍ल क्‍येङा लाइश्‍शो मुर बाक्‍तेक्‍म। मिनु मेको रागी
    लडाइ रे नांइसाक्‍व। गन्‍ती १३:२२; यहोसु ११:२३
  ita-1927: Ora Hebron si chiamava per l’addietro Kiriath-Arba; Arba era stato l’uomo
    più grande fra gli Anakim. E il paese ebbe requie dalla guerra.
  ckb-ckb: حەبرۆنیش پێشتر ناوی قیریەت ئەربەع بوو، ئەربەعیش گەورەترین پیاو بوو لەناو
    عەناقییەکان. ئینجا خاکەکە لە جەنگ پشووی دا.
  eng-BBE: In earlier times the name of Hebron had been Kiriath-arba, named after
    Arba, the greatest of the Anakim. And the land had rest from war.
  kan-OKCV: ಹೆಬ್ರೋನಿನ ಮೊದಲಿನ ಹೆಸರು ಕಿರ್ಯತ್ ಅರ್ಬ. “ಅರ್ಬ” ಎಂಬುವವನು ಅನಾಕ್ಯರಲ್ಲಿ ಪ್ರಮುಖನಾಗಿದ್ದನು.
    ದೇಶವು ಯುದ್ಧವಿಲ್ಲದೆ ಶಾಂತವಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.014.014'
  tam-2017: முன்னே எபிரோனுக்குக் கீரியாத் அர்பா என்ற பெயர் இருந்தது; அர்பா என்பவன்
    ஏனாக்கியர்களுக்குள்ளே பெரிய மனிதனாக இருந்தான்; யுத்தம் ஓய்ந்ததினால் தேசம் அமைதலாக
    இருந்தது.
  spa-RV-1909: Mas Hebrón fué antes llamada Chîriath-arba; fué Arba un hombre grande
    entre los Anaceos. Y la tierra tuvo reposo de las guerras.
  ron-BTF: Și numele Hebronului era mai înainte Chiriat-Arba; Arba era un om mare
    printre anachimi. Și țara s-a odihnit de război.
  eng-WEBP: Now the name of Hebron before was Kiriath Arba, after the greatest man
    among the Anakim. Then the land had rest from war.
  eng-FBV: (Hebron was formerly called Kiriath-arba, named after a great leader of
    the descendants of Anak.) And the land was at peace.
  nld-1939: Hebron werd vroeger Kirjat-Arba genoemd; deze Arba was de grote man onder
    de Anakieten. En het land rustte uit van de strijd.
  nch-BL: Achtohui Hebrón itoca eliyaya Quiriat Arba, (Quiriat Arba quinequi quiijtos
    Ialtepe Arba) pampa Arba elqui nopa tacat cati más hueyi ipan nopa anaceo masehualme.
    Huan tanqui nochi tatehuilisti, huan oncac tasehuilisti ipan nopa tali.
  vie-1934: 'Vả, khi xưa Hếp-rôn gọi là Ki-ri-át-A-ra-ba: A-ra-ba là người giềnh giàng
    hơn hết trong dân A-na-kim. Từ đây về sau xứ được bình tịnh, không còn giặc giã.'
  hin-CV: हेब्रोन इससे पहले किरयथ-अरबा के नाम से जाना जाता था, क्योंकि अनाकियों में
    सबसे अधिक शक्तिशाली व्यक्ति का नाम अरबा था. इसके बाद सारे देश में लड़ाई की स्थिति
    थम गई.
  spa-BES: En tiempos anteriores, el nombre de Hebrón había sido Quiriat-arba, llamado
    así por Arba, el más grande de los Anaceos. Y la tierra descansó de la guerra.
  tdx-tdx: Kiriate-arbà ty añara’ i Kebrone taolo, fa nifanalolahy amo nte-Anàke iabio
    t’i Arbà. Nitofa amy aliy i taney henane zay.
  tha-KJV: เมืองเฮโบรนนั้นแต่เดิมมีชื่อว่าคีริยาทอารบา อารบาคนนี้เป็นคนใหญ่โตในคนอานาค
    แผ่​นดินจึงได้สงบจากการศึกสงคราม
  por-BR-2018: Mas Hebrom foi antes chamada Quiriate-Arba; foi Arba um homem grande
    entre os anaquins. E a terra teve repouso das guerras.
  deu-ELO: 'Der Name Hebrons war aber vordem: Stadt Arbas; er war der größte Mann
    unter den Enakim. Und das Land hatte Ruhe vom Kriege.'
  eng-WYC-2018: The name of Hebron was called before Kiriatharba. Arba, the greatest
    (man), was set there in the land of Anakim; and the land ceased from battles.
    (Hebron was called Kiriatharba before. And Arba had been the greatest man there
    in the land of the Anakim, or of the giants. And so the land ceased from battles.)
  epo-epo: Kaj la nomo de Ĥebron antaŭe estis urbo de Arba, granda homo inter la Anakidoj.
    Kaj la tero trankviliĝis de milito.
  uig-PIN: (ilgiri Ⱨebron bolsa Kiriat-Arba dǝp atilatti. Arba degǝn adǝm Anakiylar
    arisida ǝng dangⱪi qiⱪⱪan adǝm idi). Xundaⱪ ⱪilip zemin jǝngdin aram tapti.
  beo-beo: 'Hibalone ea musa: dio da “Aba ea Moilai Bai Bagade.” (Aba da musa: A:nagimi
    dunu baligili gasa bagade dunu). Amalalu, Ga:ina:ne soge da gegesu fisili, olofosu
    ba:i.'
  tpi-OTNT: Bipo nem bilong Hebron em i Kiriat Arba. Na Arba em i wanpela traipela
    man bilong ol Anak. Kalep i kisim dispela graun pinis, orait i no gat pait moa
    i kamap.
  hau-SA: (Dā a kan kira wannan Hebron, Kiriyat Arba. Wannan Arba kuwa shi ne wani
    katon mutum a cikin Anakawa.) Sa’an nan ƙasar ta huta daga yaƙi.
  uig-LAT: (ilgiri Hébron bolsa Kiriat-Arba dep atilatti. Arba dégen adem Anakiylar
    arisida eng dangqi chiqqan adem idi). Shundaq qilip zémin jengdin aram tapti.
  nde-nde: (IHebhroni yayithiwa yiKhiriyathi Aribha ibizwa ngo-Abhe owayeyindoda eyayiyisikhulu
    esesabekayo phakathi kwama-Anakhi). Ngakho ilizwe laba lokuphumula ekulweni izimpi.
  ton-ton: Pea ko hono hingoa ʻi muʻa ʻo Hepeloni ko Kesa-ʻAlipa; ko ʻAlipa ko ia
    ko e tangata lahi ʻi he kau ʻAnaki. Pea naʻe mālōlō ʻae fonua mei he tau.
  ces-1613: Sloulo pak Hebron prvé město Arbe, kterýžto Arbe byl člověk veliký mezi
    Enakim. I odpočinula země od bojů.
  eng-WMB: Now the name of Hebron before was Kiriath Arba, after the greatest man
    among the Anakim. Then the land had rest from war.
  tam-TCV: இதற்கு முன்பு எப்ரோன் நகரம் கீரியாத் அர்பா என அழைக்கப்பட்டது. ஏனாக்கியருக்குள்ளே
    மதிப்புக்குரியவனான அர்பாவின் பெயரால் அந்நகரம் கீரியாத் அர்பா என அழைக்கப்பட்டது.
    போர் ஓய்ந்திருந்ததினால் தேசம் அமைதியாய் இருந்தது.
  ceb-ULB: Karon ang ngalan sa Hebron kaniadto mao ang Kiriat-Arba. (Si Arba ang nahimong
    labing bantogan nga kaliwat ni Anakim.) Unya nagmalinawon ang yuta gikan sa panaggubat.
  pol-UBG: A Hebron zwano wcześniej Kiriat-Arba. Arba był wielkim człowiekiem wśród
    Anakitów. A ziemia zaznała pokoju od wojny.
  urd-GVU: '@see-verse:JOS.014.014'
  deu-1912: Aber Hebron hieß vorzeiten Stadt des Arba, der ein großer Mensch war unter
    den Enakiter. Und der Krieg hatte aufgehört im Lande.
  kan-2017: ಅದರ ಹಿಂದಿನ ಹೆಸರು “ಕಿರ್ಯತ್ಅರ್ಬ” ಎಂಬುದಾಗಿತ್ತು. “ಅರ್ಬ” ಎಂಬುವವನು ಉನ್ನತ ಪುರುಷರಲ್ಲಿ
    (ಅನಾಕ್ಯರಲ್ಲಿ) ಪ್ರಮುಖನಾಗಿದ್ದನು. ಯುದ್ಧವು ನಿಂತು ದೇಶದಲ್ಲಿ ಸಮಾಧಾನ ಉಂಟಾಯಿತು.
  tgo-tgo: Hebron vambe idae Kiriyat Aba, iye va lolo laghɨye regha wabwi Anak e tɨne.
  yap-yap: U m’on ni buch e pin’ey ma yu Hebron e yima yog ni binaw rok Arba. (I Arba
    e cha’ nth’abi gilbugwan ma ba tagyet rok e pi Anakim.) Ma ngiyal’ney e ba gapas
    langgin fare nam.
  hlt-MCSB: Hebron ming he khaw hlamat vaengah tah Anakim khuikah hlang len Kiriatharba
    tila om tih a khohmuen te caemrhal lamloh mong.
  mdy-ETH: ዬያኮ ቤርታ ኬብሮኦኔ ካታማ ዓርባዒ ጌይንቴያኬ፤ ዬይ ዓርባዒ ጌይንታሢ ዔናኣቄ ዓሶ ባኣካ ዼኤፒ ዓሲ ማዔያኬ። ዬካፓ
    ዓጬላ ዖልዚባኣያ ማዒ ኮሺ ናንጌኔ።
  twi-ASANTE: (Kane no na wɔfrɛ Hebron sɛ Kiriat-Arba. Wɔde Arba yi too Anakfoɔ mu
    okunini kɛseɛ pa ara bi.) Na akokoakoko firii asase no so.
  eng-WEBU: Now the name of Hebron before was Kiriath Arba, after the greatest man
    among the Anakim. Then the land had rest from war.
  bnp-bnp: Hosi a rana e Hebron e Kiriat-Arba. E Arba a bakovi hateka ne huriki a
    Anak. Muri ne Keleb i bolea pali a malala, ri made na nivalemu e huriki, i uka
    tabu a vabinga.
  wal-wal: Kase Kebroona sunttai Qiriyaati-Arbbaa7a geetettees; Arbbaa7a giyo bitanee
    Anaaqetu ubbaappe aadhdhida asa. Hegaappe guyyiyan, he biittai olaappe shemppiis.
  spa-PDDPT: Pero, el nombre de Hebrón antiguamente fue Quiriat-arba, porque Arba
    fue un hombre grande entre los anaceos. Entonces la tierra tuvo reposo de la guerra.
  gun-gun: Ha'e va'e e'ỹ mbove Hebrom tetã rery ma Quiriate-Arba. Arba ma anaquim
    kuery regua gui yvateve va'ekue. Ha'e va'e rire yvy re opytu'upa ju joe opu'ãa
    gui.
  agu-BL: Yi bi' yi ama'l Hebrón tenẍchan i'tz, Quiriat-arba. Yi bi'aj Arba i'tz bi'
    jun xonl Anac. Nin i'tz jun yaj yi chin wutz tkan nin, nin chin cham nin i'. Ma
    yi xcyewe'n Caleb tan cambaje'n e'chk ama'la'tz, qui'ct oyintzi' bajij Canaán
    te yi tiempa'tz.
  ilo-ULB: Ita, ti nagan ti Hebron ket sigud a Kiriat Arba. ( Ni Arba ket isu ti kabibilegan
    a tao kadagiti Anakim.) Ket naginana ti daga iti pannakigubat.
  kpg-kpg: I mua, Hebron nogo haga ingoo bolo Arba (ne haga ingoo gi tangada maaloo
    o digau Anakim). Malaa, tenua guu noho i di aumaalia.
  uig-ARA: (ئىلگىرى ھېبرون بولسا كىرىئات-ئاربا دەپ ئاتىلاتتى. ئاربا دېگەن ئادەم ئاناكىيلار
    ئارىسىدا ئەڭ داڭقى چىققان ئادەم ئىدى). شۇنداق قىلىپ زېمىن جەڭدىن ئارام تاپتى.
  bsp-bsp: Tewe ta Hebərɔŋ tɔcɔkɔ-cɔkɔ tɛnayɔnɛ Kiriyat-Arba. Arba fum wəpɔŋ ɛnayi
    aka Anak dacɔ. Kəyɛfɛ tɛm tatɔkɔ kɔ antɔf ŋɔfɔr, kəwan kəyi fɛ sɔ.
  sus-sus: Kabi na tɛmui bɔɲɛsa naxa lu na bɔxi ma, gere yo mu nu na sɔnɔn. Singe
    Xebiron xili nu falama nɛ Kiriyati Araba, barima Araba nan nu findixi Anaki mixie
    xa kuntigi ra.
  pon-2006: Mwohn met, Epron adaneki kahnimw en Arpa (Arpa iei kodon me keieu lapalap
    rehn mehn Anak ko). Eri met meleilei oh popohl mielahr nan wehin Israel.
  ksd-ksd: Ma amana di ga vatang Kebron ba Kiriat-Arba; ma Arba ia ra ngala na tutana
    ta ra tarai Anak par. Ma ra gunan i ga ngo kan ra vinarubu.
  tur-YTC: Daha önce Hevron'un adı önce Kiryat Arba'ydı; o Anaklılar'ın arasında en
    büyük olan adamdı. Ondan sonra ülke savaştan dinlendi.
  grc-BRENT: Τὸ δὲ ὄνομα τῆς Χεβρὼν ἦν τὸ πρότερον πόλις Ἀργὸβ, μητρόπολις τῶν Ἐνακὶμ
    αὕτη· καὶ ἡ γῆ ἐκόπασε τοῦ πολέμου.
  ind-AYT: Dahulu, nama Hebron adalah Kiryat-Arba. Arba adalah manusia yang paling
    besar di antara orang Enak. Negeri itu tenang dan berhenti berperang.
  nya-nya: (Hebroni ankatchedwa Kiriati Ariba chifukwa cha Ariba amene anali munthu
    wamphamvu kwambiri pakati pa Aanaki). Ndipo kenaka mʼdziko monse munakhala mtendere.
  hrv-hrv: Hebron se prije zvao Kirjat Arba; a Arba bijaše velik čovjek među Anakovcima.
    I počinu zemlja od rata.
  mps-mps: Polobadu te Hebron hanu nogi te Kiriat Arba nogi yali. Tama Arba te Anak
    bulude te moni bidi me deli bidai. Tialima, te tǫ Kalepgo selama, tama te sogo
    da te bulude wąbi munu ma hwįsąma, bidaluali.
  tpi-tpi: Bipo nem bilong Hebron em i Kiriat Arba. Na Arba em i wanpela traipela
    man bilong ol Anak. Kalep i kisim dispela graun pinis, orait i no gat pait moa
    i kamap.
  dan-1931: Men Hebron hed forhen Arbas By; han var den største Mand blandt Anakitterne.
    Og Landet fik Ro efter krigen.
  vie-OVCB: (Xưa kia Hếp-rôn được gọi là thành Ki-ri-át A-ra-ba, theo tên của một
    anh hùng người A-na-kim). Và từ đó, chiến tranh chấm dứt.
  guj-2017: હવે હેબ્રોનનું નામ અગાઉ કિર્યાથ-આર્બા હતું. આર્બા તો અનાકીઓ મધ્યે સૌથી
    મોટો પુરુષ હતો અનાકીઓ મધ્યે સૌથી મોટો પુરુષ હતો. પછી દેશમાં યુદ્ધ બંધ થયાં. શાંતિનો
    પ્રસાર થયો.
  pon-2006A: Mwohn met, Epron adaneki kahnimw en Arpa (Arpa iei kodon me keieu lapalap
    rehn mehn Anak ko). Eri met meleilei oh popohl mielahr nan wehin Israel.
  por-BRBSL: Agora o nome de Hebron antes era Kiriath Arba, depois do maior homem
    entre os Anakim. Depois a terra teve descanso da guerra.
  cth-cth: Hebron kho teh, yampa vah, Kiriath-Arba lah ao. Arba teh, Anakim miphunnaw
    dawk kacue lah ao. Hat navah, ram thung tarantuknae a roum.
  twi-twi: Kan no na wɔfrɛ Hebron sɛ Kiriat-Arba. Wɔde Arba yi too Anakfo mu okunini
    pa ara bi. Na akokoakoko fii asase no so.
  hlt-hlt: Hebron ming he khaw hlamat vaengah tah Anakim khuikah hlang len Kiriatharba
    tila om tih a khohmuen te caemrhal lamloh mong.
  tbz-SIM: Bɛ̀ do yu Ebunɔɔ nɛ̀ dimɔ̀nnì kɛ tú Kidiyɑ-Adibɑ nwe, Adibɑ do tú onìtì
    diɛwè nwe Anɑkiibɛ miɛkɛ. Mɛm̀mɛ kɛ̀ dikpɑ̀nnìi deè kɛ̀ dɛ̀ɛ bonkɛ.
  msy-2020: (Fomɨra, me ziam Kiriat Arba, Hebronɨn nguibam garɨsi. Arba, an Anakian
    gumazir ruarir bar ekiar mam.) Kalep nguazir kam inigha gɨvazɨ, mɨdoroziba uam
    Kenanɨn nguazir kamɨn otivir puvatɨ.
  azb-azb: Xevronun adı əvvəlcə Qiryat-Arba idi. Anaqlılar arasında Arba ən böyük
    adam olmuşdu. Ölkə müharibədən dincliyə çıxdı.
  eng-DBY: Now the name of Hebron before was Kirjath-Arba; the great man among the
    Anakim. And the land rested from war.
  hin-2017: पहले हेब्रोन का नाम किर्यतअर्बा था; वह अर्बा अनाकियों में सबसे बड़ा पुरुष
    था। और उस देश को लड़ाई से शान्ति मिली।
  swp-swp: Heberona esana bagubaguna ede Kiriata‐araba, Araba Anaki tau adidiri esau
    esana, oea va boeana eai se labini.
  eng-YLT: and the name of Hebron formerly [is] Kirjath-Arba (he [is] the great man
    among the Anakim); and the land hath rest from war.
  eng-WYC-2017: The name of Hebron was called before Kiriatharba. Arba, the greatest,
    was set there in the land of Anakim; and the land ceased from battles.
  eng-WMBB: Now the name of Hebron before was Kiriath Arba, after the greatest man
    amongst the Anakim. Then the land had rest from war.
  urd-GVH: '@see-verse:JOS.014.014'
  rug-rug: Tatasana hokara, Heboroni si ta pozae Kiriati Aba. Aba si na tie arilaena
    koari na tie Anaki. Beto asa si bule sa popoa.
  gaz-gaz: Kebroon duraan maqaa namicha Arbaaq jedhamu kan Anaaqota hunda keessaa
    nama guddaa ture tokkootiin Kiriyaati Arbaaq jedhamtee waamamaa turte. Ergasiis
    biyyattiin waraana irraa boqotte.
  fra-LSG: 'Hébron s’appelait autrefois Kirjath-Arba: Arba avait été l’homme le plus
    grand parmi les Anakim. Le pays fut dès lors en repos et sans guerre.'
  gnn-gnn: Ga wäŋanydja ŋunhiyi Yitjuralwuynydja ŋaraka liŋguna wapurarryinana, ga
    bukmak ŋunhi yana bäpurruny'tja malanha nhinana yukurra wapurarrŋurana liŋguna,
    marimiriwnha yanana yukurrana nhinana.
  yal-yal: A fɔlɔni nun, Xebiron yi xili nɛn “Kiriyati-Aruba” bayo Araba nan yi xili
    kanna ra Anaki bɔnsɔnna muxune tagi. Na xanbi ra, bɔɲɛ xunbenla yi lu yamanani,
    yɛngɛn yi ɲan.
  haw-1868: O ka inoa o Heberona mamua, o Kiristareba no ia; he kanaka nunui [o Areba]
    no ka poe Anakima. A hoomaha iho la ka aina i ke kaua.
  arb-NAV: وَكَانَتْ حَبْرُونُ تُدْعَى مِنْ قَبْلُ قَرْيَةَ أَرْبَعَ عَلَى اسْمِ بَطَلِ
    الْعَنَاقِيِّينَ الأَعْظَمِ. ثُمَّ اسْتَرَاحَتِ الأَرْضُ مِنَ الْحَرْبِ.
  ewe-ewe: Wotsɔ Anakitɔwo ƒe ame xɔŋkɔ aɖe ƒe ŋkɔ na Hebron, eya ta woyɔnɛ tsã be,
    Kiriat Arba. Tso esime Israelviwo xɔ anyigba la, eye wonɔ edzi ko la, afi ma tɔwo
    megaho aʋa ɖe wo ŋu kpɔ o.
  eng-LEE: And the name of Hebron was aforetimes Kiryatharba', who was the greatest
    man among the 'Anakim. And the land had rest from war.
  asm-FB: পূর্বে হিব্ৰোণৰ নাম কিৰিয়ৎ-অর্ব্ব আছিল; সেই অৰ্ব্ব অনাকীয়াসকলৰ মাজত এজন
    মহান লোক আছিল৷ পাছত যুদ্ধ নোহোৱা বাবে দেশ সুস্থিৰ হ’ল।
  sus-A: كَبِ نَ تّمُي بْحّسَ نَشَ لُ نَ بْشِ مَ، فٍرٍ يٌ مُ نُ نَ سْنْن. سِنفٍ شٍبِرٌن
    شِلِ نُ قَلَمَ نّ كِرِيَتِ عَرَبَ، بَرِ مَ عَرَبَ نَن نُ قِندِشِ عَنَكِ مِشِيٍ
    شَ كُنتِفِ رَ.
  fra-SBL: Or le nom d'Hébron était auparavant Kiriath Arba, d'après le grand homme
    des Anakim. Et le pays se reposa de la guerre.
  hbo-hbo: וְשֵׁ֨ם חֶבְרֹ֤ון לְפָנִים֙ קִרְיַ֣ת אַרְבַּ֔ע הָאָדָ֧ם הַגָּדֹ֛ול בָּעֲנָקִ֖ים
    ה֑וּא וְהָאָ֥רֶץ שָׁקְטָ֖ה מִמִּלְחָמָֽה׃ פ
  piu-2006: '@see-verse:JOS.014.014'
  kik-kik: (Hebironi gwetagwo Kiriathu-Ariba nĩ ũndũ gwetanĩtio na Ariba, ũrĩa warĩ
    mũndũ mũnene mũno gũkĩra arĩa angĩ othe thĩinĩ wa andũ a Anaki). Naguo bũrũri
    ũkĩhoorera, gũkĩaga mbaara.
  fra-NCL: Hébron s’appelait autrefois Cariath-Arbé ; Arbé était l’homme le plus grand
    parmi les Enacim. Et le pays se reposa de la guerre.
  cek-AK: Canghnii ah loe Hebron vangpui to Kirjath-Arba, tiah kawk o; Arba loe Anak
    kaminawk thungah zaehoikung kalen koek ah oh; to nathuem ah prae thungah misa
    amdinghaih to oh.
  cuk-cuk: Hebrón-yala, iduale Quiriat-Arbaʼye nuganad. Ar Arbaʼde, Anac-e-wagan-e-dad-nug-nikad
    megisad. Bela we-sorbali, Israel-dulemar gwen bar bila-onossulid, yar bogidik-nagunonikid.
  uig-CYR: (илгири Һеброн болса Кириат-Арба дәп атилатти. Арба дегән адәм Анакийлар
    арисида әң даңқи чиққан адәм еди). Шундақ қилип зимин җәңдин арам тапти.
  tel-2017: పూర్వం హెబ్రోను పేరు కిర్యతర్బా. అర్బా అనేవాడు అనాకీయుల్లో గొప్పవాడు.
    అప్పుడు దేశం యుద్ధం లేకుండా ప్రశాంతంగా ఉండేది.
  hat-BSA: Alò, non ansyen a Hébron an se te Kirjath-Arba, paske Arba te moun pi gran
    pami Anakim yo. Answit, peyi a te vin gen repo san fè lagè.
  kos-kos: Tuh pangpang acn se inge siti sel Arba meet liki itukyang lal Caleb. (Arba
    pa mwet se pwengpeng emeet sin mwet Anakim.) Na acn we mongla liki mweun.
  hbo-WLC: וְשֵׁ֨ם חֶבְר֤וֹן לְפָנִים֙ קִרְיַ֣ת אַרְבַּ֔ע הָאָדָ֧ם הַגָּד֛וֹל בָּעֲנָקִ֖ים
    ה֑וּא וְהָאָ֥רֶץ שָׁקְטָ֖ה מִמִּלְחָמָֽה׃ פ
  ibo-ibo: Tupu oge a, aha a na-akpọ Hebrọn bụ Kiriat Aaba, nke pụtara Obodo Aaba.
    Aaba bụkwa aha nwoke kachasị ịdị ukwuu nʼetiti ndị Anak niile. Site nʼoge a gaa
    nʼihu, e nwere udo nʼala ahụ niile.
  ory-ory: ପୂର୍ବକାଳରେ ଏହି ହିବ୍ରୋଣର ନାମ କିରୀୟଥ୍‍-ଅର୍ବ (ଅର୍ବର ନଗର) ଥିଲା; ସେହି ଅର୍ବ ଅନାକୀୟମାନଙ୍କ
    ମଧ୍ୟରେ ସର୍ବପ୍ରଧାନ ଲୋକ ଥିଲା। ଏଉତ୍ତାରୁ ଦେଶ ଯୁଦ୍ଧରୁ ବିଶ୍ରାମ ପାଇଲା।
  chk-chk: Iwe, iten Hepron me lom telinimwen Arpa. Nge Arpa eman mwän mi iteföüla
    me lein mwirimwirin Anak. Iwe, ewe fanü a kinamwe, pun esap chüen wor maun.
  rop-rop: '@see-verse:JOS.014.014'
  ukr-1871: Геброн же прозивавсь перше Кіріят-Арбе, як се звався між синами Енака
    один чоловік великий. І втихомирилась од війни земля.
  deu-1951: Aber Hebron hieß vor Zeiten Kirjat-Arba. Der war der größte Mann unter
    den Enakitern. Und das Land ruhte aus vom Kriege.
  eng-JPS: Now the name of Hebron beforetime was Kiriath-arba, which Arba was the
    greatest man among the Anakim. And the land had rest from war.
  srp-1865: A ime Hevronu bijaše preðe Kirijat-Arva, a Arva bijaše velik èovjek meðu
    Enakimima. I zemlja poèinu od rata.
  lug-lug: Kebbulooni edda kyayitibwanga Kiriasualuba era Aluba ye yali omukulu asingayo
    mu Banaki. Olwo ensi n’eryoka ewummula n’etebaamu ntalo.
  heb-heb: ושם חברון לפנים קרית ארבע האדם הגדול בענקים הוא והארץ שקטה ממלחמה׃
  ben-IRV: পূর্বকালে হিব্রোণের নাম কিরিয়ৎ অর্ব [অর্বপুর] ছিল; ঐ অর্ব অনাকীয়দের মধ্যে
    মহান ছিলেন। পরে দেশে যুদ্ধ শেষ হল।
  pan-pan: ਅਤੇ ਹਬਰੋਨ ਦਾ ਨਾਮ ਇਸ ਤੋਂ ਅੱਗੇ ਕਿਰਯਥ-ਅਰਬਾ ਸੀ, ਉਹ ਅਰਬਾ ਅਨਾਕੀਆਂ ਵਿੱਚ ਸਭ ਤੋਂ
    ਵੱਡਾ ਆਦਮੀ ਸੀ। ਫਿਰ ਦੇਸ ਨੂੰ ਲੜਾਈ ਤੋਂ ਅਰਾਮ ਮਿਲਿਆ।
  mya-JVB: ဟေဗြုန် မြို့သည် အထက် က ကိရယသာဘ အမည် ရှိ၏။ အာဗသည် အာနက အမျိုးသားတို့တွင်
    လူကြီး ဖြစ်၏။ ထိုအခါ တပြည် လုံးစစ် ငြိမ်း လေ၏။
  hmo-hmo: Inai Heberona ena ladana gunana be Kiriata Araba. Unai Araba be Anakima
    besena edia tau namo herea. Unai neganai tuari ia doko, bona tano be ia laga-ani.
  urd-urd: और अगले वक़्त में हबरून का नाम क़रयत अरबा' था, और वह अरबा' 'अनाक़ीम में
    सब से बड़ा आदमी था। और उस मुल्क को जंग से फ़राग़त मिली।
  rus-SYN: Имя Хеврону прежде было Кириаф-Арбы, как назывался между сынами Енака один
    человек великий. И земля успокоилась от войны.
  bqc-SIM: Wì o Hɛblↄ̃ɛ yãa Kiliataabaɛ, Anaki bui tↄde pↄ́ wì mɛɛ̀ Aaba yã́i.
    Bee gbɛa bùsu gↄ̃̀ da kílikili, wàlɛ zĩkauo.
  tcz-CHONGTHU: (Tumasang chun Hebron hi Kiriath-arba ana kitin ahi. Hichehi Anak
    chilhah galhat penpa Arba minna kisah ahi) Hitichun gamleiset chu galdouna a kon
    in anakicholdotan ahi.
  mar-mar: पूर्वीच्या काळी हेब्रोनाचे नाव किर्याथ-आर्बा होते; तो आर्बा अनाकी लोकांमध्ये
    मोठा मनुष्य होता; नंतर लढाईपासून देशाला विसावा मिळाला.
  qub-qub: Hebronpa unay caj jutenga caran Quiriat-arbami. Chayno jutin caran Arba
    jutiyoj runa chaycho tiyashanpitami. Arbaga munayniyoj runami caran. Payga jatuncaray
    Anac castami caran. Chaypitaga chay particho jauca goyayllana caran.
  hat-hat: Nan tan lontan, yo te rele lavil Ebwon an Kiriyat aba. Aba sa a, se li
    ki te pi gwonèg nan tout ras moun Anak yo. Depi apre lè sa a, peyi a t'ap viv
    ak kè poze. Pa t' gen goumen ankò.
  eng-BSB: (Hebron used to be called Kiriath-arba, after Arba, the greatest man among
    the Anakim.) Then the land had rest from war.
  tod-tod: Mɔungi, Ɠeeɓelɔn laaseigi ɠɛni ga Kiliyate-Aaleɓa. Aaleɓa ɠɛni ga zunui
    nii unfemai ɠɛni bɛ gola, Anake mavofodaiti saama. É zo názuʋɛ ma niina, kɔɔi
    ɓeni zooi zu, ziilɛigi ɠɛni ná pɛ.
  eng-WEBPB: Now the name of Hebron before was Kiriath Arba, after the greatest man
    amongst the Anakim. Then the land had rest from war.
  kbq-kbq: Higeno korapara Hebroni kumamofo agi'a Kiriat-Arbae hu'za nehazane, tusinasi
    Anaki vahepinti ne' Arba'e nehaza ne'mofo agire asamare'naza kumare. Higeno ana
    maka mopafina hara forera osigeno, mopamo'a fru huno me'ne.
  nhe-BL: Achtohui Hebrón itoca eliyaya Quiriat Arba (Quiriat Arba quinequi quiijtos
    Ialtepe Arba), pampa Arba elqui nopa tlacatl tlen más hueyi ipan nopa anaceo tlacame.
    Huan tlanqui nochi tlatehuijcayotl, huan oncac tlasehuilistli ipan nopa tlali.
  gub-BL: Heta amo her kwehe arer Emerom tawhu pe. — Kiriat-Arama, i'i izupe wà. Arawa
    a'e, ikàg wera'u amogwer Anak wanuwi a'e. A'e rupi omono uwer tawhu pe. Na'e a'e
    ywy rehe har paw upytu'u uzeàmàtyry'ym ire wà kury.
  eng-DRA: 'The name of Hebron before was called Cariath-Arbe: Adam the greatest among
    the Enacims was laid there: and the land rested from wars.'
