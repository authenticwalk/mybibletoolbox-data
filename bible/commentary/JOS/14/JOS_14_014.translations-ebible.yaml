verse: JOS.014.014
translations:
  mal-C: അങ്ങനെ ഹെബ്രോൻ ഇന്നുവരെ കെനിസ്യനായ യെഫുന്നയുടെ മകൻ കാലേബിന് അവകാശമായിരിക്കുന്നു.
    അവൻ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ പൂർണമനസ്സോടെ പിൻതുടർന്നതുകൊണ്ടുതന്നെ.
  deu-TKW: Demgemäß wurde Hebron Kaleb, dem Sohne Jephunnes, dem Kenisiter, bis auf
    den heutigen Tag als Erbbesitz zu teil, weil er Jahwe, dem Gott Israels, vollen
    Gehorsam bewiesen hatte.
  lin-lin: Boye, wuta na tango yango, engumba Ebron ekomaki libula ya Kalebi, mwana
    mobali ya Yefune, moto ya Kenizi ; mpo ete alandaki Yawe, Nzambe ya Isalaele,
    na motema mobimba.
  eng-LSV: therefore Hebron has been to Caleb son of Jephunneh the Kenezzite for an
    inheritance to this day, because that he was fully after YHWH, God of Israel;
  eng-GNV: 'Hebron therefore became the inheritance of Caleb the sonne of Iephunneh
    the Kenezite, vnto this day: because he followed constantly the Lord God of Israel.'
  eng-WEBSTER: Hebron therefore became the inheritance of Caleb the son of Jephunneh
    the Kenezite to this day; because that he wholly followed the LORD God of Israel.
  nhw-BL: Yeca nopa tlali eltoc iaxca Caleb huan iteipan ixhuihua hasta ama, pampa
    ica nochi iyolo Caleb quitoquili TOTECO Dios catli tiisraelitame tijtequipanohuaj.
  swh-ONEN: Hivyo Hebroni imekuwa mali ya Kalebu mwana wa Yefune Mkenizi tangu wakati
    ule, kwa sababu alimwandama Bwana, Mungu wa Israeli, kwa moyo wote.
  bba-bba: '@see-verse:JOS.014.013'
  eng-KJVCPB: Hebron therefore became the inheritance of Caleb the son of Jephunneh
    the Kenezite unto this day, because that he wholly followed the Lord God of Israel.
  mpx-mpx: Inoke ana siga lan ebe, panuwa Hebiloni i tabwa Kelebi, Yepune natuna pwahiya
    Kenisi, tubutubunau wali bilibili, kaiwena Yehoba, Isileli wali Yabowaine, i melteli-an
    alona ge atena bwalibwaligena.
  luo-luo: Omiyo Hebron osebedo mar Kaleb wuod Jefune ma ja-Kenizi nyaka aa chiengʼno,
    nikech noluwo Jehova Nyasaye, Nyasach Israel, gi chunye duto.
  meu-meu: Taunabunai Heberon na Kaleb lefune, Kenisi tauna, ena tano, ema bona harihari,
    badina be ia ese Iehova, Israel Diravana, e badinaia tarika-tarika.
  npi-ULB: यसकारण, हेब्रोन आजको दिनसम्म पनि यपून्‍नेका छोरा कालेबको उत्तराधिकार भएको
    छ, किनभने तिनले इस्राएलका परमप्रभु परमेश्‍वरलाई पूर्ण रूपमा पछ्याए ।
  yor-yor: Bẹ́ẹ̀ ni Hebroni jẹ́ ti Kalebu ọmọ Jefunne ará Kenissiti láti ìgbà náà,
    nítorí tí ó tẹ̀lé Olúwa Ọlọ́run Israẹli tọkàntọkàn.
  ind-ind: Sampai saat kitab ini ditulis, kota Hebron masih milik keturunan Kaleb
    karena dia sudah taat kepada TUHAN Allah Israel dengan segenap hati.
  pes-OPCB: '@see-verse:JOS.014.013'
  tgl-ULB: Kaya naging pamana ang Hebron kay Caleb na lalaking anak ni Jepunne na
    Cenezeo hanggang sa araw na ito, dahil lubos siyang sumunod kay Yahweh, ang Diyos
    ng Israel.
  hui-hui: Kalebe ibugua Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabe
    kago bi mana hale howa talialu bialu haga hene. Ani heagola nde Heberono tano
    ogoni Kenisi hameigini aria Yabune igini Kalebe ibu waneigini aguanerunaga dindiore
    wiaabo henego nga.
  mya-mya: ကေ​နက်​အ​မျိုး​ယေ​ဖုန္နာ​၏​သား​ကာ​လက် သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို
    တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​လျှောက်​သ​ဖြင့် သူ ၏​အ​ဆက်​အ​နွယ်​တို့​သည်​ဟေ​ဗြုန်​မြို့​ကို
    ယ​နေ့​တိုင်​အောင်​ပိုင်​ဆိုင်​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་ཀཱ་ལེབ་བློ་གཅིག་སེམས་གཅིག་གིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲངས་པ་ཡིན་པས།
    ཧེབ་རོན་ནི་ད་ལྟའི་བར་དུ་ཀེ་ནི་ཟི་པ་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་ཀྱི་ས་སྐལ་ཡིན་ནོ། །
  sna-sna: Naizvozvo Hebhuroni yakava nhaka yaKarebhu mwanakomana waJefune muKenizi
    kubvira ipapo, nokuti akatevera Jehovha, Mwari waIsraeri, nomwoyo wake wose.
  spa-BLM: Por lo tanto, Hebrón pasó a ser la herencia de Caleb, hijo de Jefone, el
    cenecista, hasta el día de hoy, porque siguió a Yahvé, el Dios de Israel, de todo
    corazón.
  cac-cac: Icha chi' ix aj yochcan lum Hebrón chi' yicoc vin̈aj Caleb yed' eb' yin̈tilal
    d'a juneln̈ej, yujto tojol spensar vin̈ d'a yichan̈ Jehová sDiosal Israel.
  swh-ULB: Hivyo Hebroni ikawa urithi wa Kalebu mwana wa Yefune Mkenizi hata leo,
    kwasababu alimfuata kabisa Yahweh, Mungu wa Israeli.
  bel-bel: Такім чынам Хэўрон застаўся надзелам Халева, сына Ефаніінага, Кенэзіяніна,
    да сёньня, за тое, што ён дакладна пашоў за Госпадам Богам Ізраілевым.
  deu-ELBBK: Daher wurde Hebron dem Kaleb, dem Sohn Jephunnes, dem Kenisiter, zum
    Erbteil bis auf diesen Tag, weil er dem HERRN, dem Gott Israels, völlig nachgefolgt
    war.
  mbb-OT: Umbe, taman en guntaan, is Hebron gaked te menge kevuwazan ni Caleb te anak
    ni Jefune te Kinishanen, su ǥeinà te mibpezumdumahan ni Caleb is Nengazen he Megbevayà
    te Israel.
  mal-2015: അങ്ങനെ ഹെബ്രോൻ ഇന്നുവരെ കെനിസ്യനായ യെഫുന്നെയുടെ മകൻ കാലേബിന്നു അവകാശമായിരിക്കുന്നു;
    അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ടു തന്നേ.
  tuo-NT: Ti nʉmʉ meꞌrã ti macã Hebrṍ Caleb, cʉ̃ pãrãmerã ya macã, aꞌtiro nicã quẽꞌrãrẽ
    nidecotiꞌi yujupʉ. Cʉ̃ Õꞌacʉ̃ Israe curuacjãrã wiogʉ dutisere queoro weemeꞌrĩꞌcʉ
    niyucã, tojo niwʉ̃.
  rmc-rmc: O Kaleb chudňa o Hebron sar ďeďictvos, bo pes furt ľikerelas le RAJESTAR,
    le Izraeloskre Devlestar.
  nlg-nlg: Hebron a didira sono rana lei kukuana mana vina vahuhuna Caleb dalena Japhunneh
    na Kenizzite na pukuna te taonia a Lord God ni Israel nia na tobanan udolu.
  pes-OPV: بنابراین حبرون تا امروز ملکیت کالیب بن یفنه قنزی شد، زیرا که یهوه خدای
    اسرائیل را به تمامی دل پیروی نموده بود.
  ron-1924: Астфел, Калеб, фиул луй Иефуне, Кенизитул, а авут де моштенире пынэ ын
    зиуа де азь Хебронул, пентру кэ урмасе ын тотул каля Домнулуй Думнезеулуй луй
    Исраел.
  ben-OBCV: তাই তখন থেকেই হিব্রোণ কনিষীয় যিফূন্নির ছেলে কালেবের অধিকারভুক্ত হয়ে
    আছে, কারণ তিনি সর্বান্তঃকরণে ইস্রায়েলের ঈশ্বর সদাপ্রভুর অনুগামী হয়েছিলেন।
  som-som: Sidaas daraaddeed ilaa maantadan la joogo Xebroon waxay dhaxal u noqotay
    Kaaleeb ina Yefunneh oo ahaa reer Qenes, maxaa yeelay, daacad buu u raacay Rabbiga
    ah Ilaaha reer binu Israa'iil.
  lat-VUC: atque ex eo fuit Hebron Caleb filio Jephone Cenezæo usque in præsentem
    diem, quia secutus est Dominum Deum Israël.
  eng-ASVBT: Therefore Hebron became the inheritance of Caleb the son of Jephunneh
    the Kenizzite unto this day; because that he wholly followed Jehovah, the God
    of Israel.
  ita-1885: Perciò Caleb, figliuolo di Gefunne, Chenizzeo, ha avuto Hebron per eredità,
    fino al dì d'oggi; perchè egli avea appieno seguitato il Signore Iddio d'Israele.
  eng-LXXUP: Therefore Hebron became the inheritance of Caleb the son of Jephunneh
    the Kenizzite until this day, because he followed the commandment of the Lord
    God of Israel.
  eng-ULB: Therefore Hebron became the inheritance of Caleb son of Jephunneh the Kenizzite
    to this day, because he completely followed Yahweh, the God of Israel.
  spa-VBL: Así que Hebrón perteneció a Caleb, hijo de Jefone el cenecista, desde aquel
    día hasta hoy, porque había seguido fielmente al Señor, el Dios de Israel.
  fra-_FOB: C'est pourquoi Hébron a été à Caleb, fils de Jephunné, le Kénizien, en
    héritage jusqu'à ce jour, parce qu'il suivit pleinement l'Éternel, le Dieu d'Israël.
  mal-mal: അങ്ങനെ ഹെബ്രോൻ ഇന്നുവരെ കെനിസ്യനായ യെഫുന്നെയുടെ മകൻ കാലേബിന് അവകാശമായിരിക്കുന്നു;
    അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ പൂർണ്ണമായി പറ്റിനിന്നതുകൊണ്ടു തന്നേ.
  urd-GVR: Pahle Habrūn Qiriyat-arbā yānī Arbā kā Shahr kahlātā thā. Arbā Anāqiyoṅ
    kā sab se baṛā ādmī thā. Āj tak yih shahr Kālib kī aulād kī milkiyat rahī hai.
    Wajah yih hai ki Kālib Rab Isrāīl ke Ḳhudā kā wafādār rahā. Phir jang ḳhatm huī,
    aur mulk meṅ amn-o-amān qāym ho gayā.
  suz-BL: मोपतीके मुल सम्‍म केनीज्‍जी यपुन्‍ने आ तौ कालेब आ रागी हेब्रोन बाक्‍ब। मारदे
    हना मेकोमी परमप्रभु यावे, इस्राएली आन परमप्रभु कली आ थुं नेल्‍लेमी आ नोले खोइश्‍शो
    बाक्‍त। गन्‍ती ३२:१२
  ita-1927: 'Per questo Caleb, figliuolo di Gefunne, il Kenizeo, ha avuto Hebron come
    eredità, fino al dì d’oggi: perché aveva pienamente seguito l’Eterno, l’Iddio
    d’Israele.'
  ckb-ckb: لەبەر ئەوە حەبرۆن بووە میراتی کالێبی کوڕی یەفونەی قەنیزی هەتا ئەمڕۆش، چونکە
    بە هەموو دڵییەوە بەدوای یەزدانی پەروەردگاری ئیسرائیل کەوت.
  eng-BBE: So Hebron became the heritage of Caleb, the son of Jephunneh the Kenizzite,
    to this day, because with all his heart he was true to the Lord, the God of Israel.
  kan-OKCV: ಹೀಗೆಯೇ ಕೆನಿಜ್ಜೀಯನಾದ ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು
    ಪೂರ್ಣಹೃದಯದಿಂದ ಹಿಂಬಾಲಿಸಿದ ಕಾರಣ, ಹೆಬ್ರೋನು ಇಂದಿನವರೆಗೂ ಅವನ ಸೊತ್ತಾಗಿದೆ.
  bbb-bbb: '@see-verse:JOS.014.013'
  tam-2017: ஆகவே கேனாசியனான எப்புன்னேயின் மகனாகிய காலேப் இஸ்ரவேலின் தேவனாகிய யெகோவாவை
    உத்தமமாகப் பின்பற்றினபடியினால், இந்த நாள்வரை இருக்கிறபடி, எபிரோன் அவனுக்குச் சொந்தமானது.
  spa-RV-1909: Por tanto Hebrón fué de Caleb, hijo de Jephone Cenezeo, en heredad
    hasta hoy; porque cumplió siguiendo á Jehová Dios de Israel.
  ron-BTF: De aceea, Hebronul a ajuns moștenirea lui Caleb, fiul lui Iefune chenezitul,
    până în ziua aceasta, pentru că a urmat pe deplin pe DOMNUL Dumnezeul lui Israel.
  eng-WEBP: Therefore Hebron became the inheritance of Caleb the son of Jephunneh
    the Kenizzite to this day, because he followed the LORD, the God of Israel wholeheartedly.
  eng-FBV: So Hebron belonged to Caleb, son of Jephunneh the Kenizzite, from that
    day to this because he had faithfully followed the Lord, the God of Israel.
  nld-1939: Zo is Hebron tot op de huidige dag erfbezit van Kaleb, den zoon van Jefoenne,
    den Kenizziet, omdat hij trouw is gebleven aan Jahweh, den God van Israël.
  nch-BL: Yeca nopa tali eltoc iaxca Caleb huan iteipan ixhuihua hasta ama, pampa
    ica nochi iyolo Caleb quitoquili TOTECO Dios cati tiisraelitame tijtequipanohuaj.
  vie-1934: Bởi cớ đó, Hếp-rôn bị ban cho Ca-lép, con trai Giê-phu-nê, người Kê-nít,
    làm sản nghiệp cho đến ngày nay; vì người có trung thành vâng theo Giê-hô-va Đức
    Chúa Trời của Y-sơ-ra-ên.
  hin-CV: इस प्रकार आज तक हेब्रोन येफुन्‍नेह कालेब का भाग है, क्योंकि उसने पूरे मन
    से याहवेह, इस्राएल के परमेश्वर को माना था.
  spa-BES: Por lo tanto, Hebrón se convirtió en la herencia de Caleb, el hijo de Jefone,
    él cenezeo, hasta el día de hoy, porque con todo su corazón era fiel al Señor,
    el Dios de Israel.
  tdx-tdx: Aa le ninjare lova’ i Kalebe ana’ Iefonè nte-Kenize t’i Kebrone, ampara
    o andro zao; amy te norihe’e an-kaliforan-troke t’Iehovà Andrianañahare’ Israele.
  tha-KJV: เฮโบรนจึงตกเป็นมรดกแก่คาเลบบุตรชายเยฟุนเนห์คนเคนัสจนทุกวันนี้ เพราะว่าท่านติดตามพระเยโฮวาห์พระเจ้าของอิสราเอลอย่างสุดใจ
  por-BR-2018: Portanto Hebrom foi de Calebe, filho de Jefoné quenezeu, em herança
    até hoje; porque cumpriu seguindo ao SENHOR Deus de Israel.
  deu-ELO: Daher ward Hebron dem Kaleb, dem Sohne Jephunnes, dem Kenisiter, zum Erbteil
    bis auf diesen Tag, weil er Jehova, dem Gott Israels, völlig nachgefolgt war.
  eng-WYC-2018: And from that time Hebron was of Caleb (or And from that time Hebron
    belonged to Caleb), the son of Jephunneh, of Kenaz, unto this present day; for
    he followed the Lord God of Israel.
  epo-epo: Tial Ĥebron fariĝis posedaĵo de Kaleb, filo de Jefune, la Kenizido, ĝis
    la nuna tago; pro tio, ke li obeis la Eternulon, Dion de Izrael.
  uig-PIN: Xunga Ⱨebron taki bügüngiqǝ Kǝnizziy Yǝfunnǝⱨning oƣli Kalǝbning mirasi
    bolup turmaⱪta; qünki u pütün ⱪǝlbi bilǝn Israilning Hudasi Pǝrwǝrdigarƣa ǝgǝxkǝn
  beo-beo: Amola wali Ga:ilebe (Ginesaide dunu Yifane amo egefe) amo egaga fi da Hibalone
    gagulala. Bai e da mae fisili Isala:ili Hina Gode amo nabalu.
  tpi-OTNT: Kalep i bihainim gut tok bilong God, Bikpela bilong Israel. Olsem na Hebron
    i stap graun bilong ol lain tumbuna bilong Kalep, pikinini bilong Jefune, bilong
    lain Kenas.
  hau-SA: Saboda haka Hebron ta zama ƙasar Kaleb ɗan Yefunne Bakenizze tun daga lokacin
    nan, domin ya bi Ubangiji, Allah na Isra’ila da dukan zuciyarsa.
  uig-LAT: Shunga Hébron taki bügün’giche Kenizziy Yefunnehning oghli Kalebning mirasi
    bolup turmaqta; chünki u pütün qelbi bilen Israilning Xudasi Perwerdigargha egeshken
  nde-nde: Ngakho iHebhroni yaba lilifa likaKhalebi indodana kaJefune umKhenizi kusukela
    ngalesosikhathi ngenxa yokuthi walandela uThixo, uNkulunkulu ka-Israyeli ngenhliziyo
    yakhe yonke.
  ton-ton: Ko ia naʻe hoko ai ʻa Hepeloni ko e tofiʻa ʻo Kelepi ko e foha ʻo Sifune
    ko e tangata Kenasi ʻo aʻu ki he ʻaho ni, ko e meʻa ʻi heʻene tuli tāupau kia
    Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Protož dostal se Hebron Kálefovi, synu Jefona Cenezejského, v dědictví
    až do tohoto dne, proto že cele kráčel za Hospodinem Bohem Izraelským.
  eng-WMB: Therefore Hebron became the inheritance of Caleb the son of Jephunneh the
    Kenizzite to this day, because he followed the LORD, the God of Israel wholeheartedly.
  tam-TCV: கேனாசியனான எப்புன்னேயின் மகனாகிய காலேப் இஸ்ரயேலரின் இறைவனாகிய யெகோவாவை
    முழுமனதுடன் பின்பற்றியதால், அன்றிலிருந்து இன்றுவரை எப்ரோன் பிரதேசம் அவனுக்குச்
    சொந்தமாக இருந்து வருகிறது.
  ceb-ULB: Busa ang Hebron nahimong panulondon ni Caleb nga anak nga lalaki ni Jefone
    nga Kenisihanon hangtod niining adlawa, tungod kay mituman man gayod siya kang
    Yahweh, nga Dios sa Israel.
  pol-UBG: Dlatego Hebron stał się dziedzictwem Kaleba, syna Jefunnego Kenizzyty,
    aż do dziś, bo całkowicie poszedł za PANEM, Bogiem Izraela.
  urd-GVU: پہلے حبرون قِریَت اربع یعنی اربع کا شہر کہلاتا تھا۔ اربع عناقیوں کا سب
    سے بڑا آدمی تھا۔ آج تک یہ شہر کالب کی اولاد کی ملکیت رہی ہے۔ وجہ یہ ہے کہ کالب
    رب اسرائیل کے خدا کا وفادار رہا۔ پھر جنگ ختم ہوئی، اور ملک میں امن و امان قائم
    ہو گیا۔
  deu-1912: Daher ward Hebron Kalebs, des Sohnes Jephunnes, des Kenisiters, Erbteil
    bis auf diesen Tag, darum daß er dem HERRN, dem Gott Israels, treulich gefolgt
    war.
  kan-2017: ಕೆನಿಜ್ಜೀಯನಾದ ಯೆಫುನ್ನೆಯ ಮಗನು ಕಾಲೇಬ್ ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ಅನುಸರಿಸಿ ವಿಧೇಯನಾಗಿದ್ದುದರಿಂದ ಹೆಬ್ರೋನ್ ಅವನಿಗೆ ಸ್ವತ್ತಾಗಿ ಸಿಕ್ಕಿತು. ಅದು ಇಂದಿನವರೆಗೂ
    ಅವನದೇ ಆಗಿರುತ್ತದೆ.
  tgo-tgo: Hebron mbe Keleb, Jepune rara Keni nariye orumburumbuye lenji ghamba yakuyaku
    vara, kaiwae va i vareminje na i ghambu Giya Loi, Isirel lenji Loi.
  yap-yap: Yu Hebron e kab milfan ngak e pi’in owchen Kaleb nib mo’on ni fak Jefunneh
    ni reb e Kenizzite, ni bochan e i tay u gil’ ngi i fol rok SOMOL, ni Got rok yu
    Israel.
  hlt-MCSB: Israel Pathen BOEIPA hnukah a tukkoei dongah Hebron tah tihnin duela Kenizzi
    Jephunneh capa Kaleb kah rho la om.
  mdy-ETH: ዬያሮ ኬብሮኦኔ ሃኖ ሄላንዳኣና ቄኔዛ ዓሢ ዪፑኔ ናኣዚ ካኣሌቤ ዜርፆ ዓጪ ማዒ ዓኣኔ፤ ዬይ ያዺ ማዔሢ ዒዚ ናንጊና
    ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ጉሙርቂንቲ ዓይሢንቴሢሮኬ።
  twi-ASANTE: Hebron da so yɛ Kaleb, Yefune a ɔyɛ Kenesini babarima no asefoɔ dea,
    ɛfiri sɛ ɔde nʼakoma nyinaa dii Awurade Israel Onyankopɔn akyi.
  eng-WEBU: Therefore Hebron became the inheritance of Caleb the son of Jephunneh
    the Kenizzite to this day, because he followed the LORD, the God of Israel wholeheartedly.
  bnp-bnp: E Keleb i ramai kamumu a nitane BAKOVI DAGI a Vure ne Israel. I mavonga,
    e Hebron i tabuli liu a malala ne huriki a hamone Keleb, e tune Iepune, a kabune
    Kenas.
  wal-wal: GODAA Israa7eela Xoossaa polo kaallido gishshau, Kebroona biittai he wodeppe
    hachchi gakkanaassi, Qeniiziyaa Yifune na7aa Kaaleebayyo laata biitta gidiis.
  spa-PDDPT: Por tanto Hebrón fue la herencia de Caleb, hijo de Jefone, ceneceo, hasta
    hoy, porque siguió cumplidamente a Yavé ʼElohim de Israel.
  gun-gun: Ha'e rami rã Hebrom opyta quenezeu regua Jefoné ra'y Calebe mba'e, ixupe
    guarã ome'ẽ aỹ peve, Senhor Israel kuery Ruete oipota va'e ojapo aguã oĩ atã ramo.
  agu-BL: Ya'stzun bantz yi toque'n Hebrón tetz herens Caleb tu cyakil yi xonl i',
    nin cho'n najlche'-tz jalu', na nin xom i' te yi mero tajbil Kataj yi kaRyosil,
    yi o' xonl Israel.
  ilo-ULB: Nagbalin ngarud a tawid ni Caleb, nga anak ni Jefone a Cenezeo, ti Hebron
    agingga iti daytoy nga aldaw, gapu ta naan-anay a simmurot kenni Yahweh, a Dios
    ti Israel.
  kpg-kpg: Hebron e hai mee ginai hua igolo nia hagadili o Caleb, tama daane o Jephunneh
    tangada digau Kenizzite, idimaa mee nogo manawa dahi di daudali Dimaadua, go di
    God o Israel.
  uig-ARA: شۇڭا ھېبرون تاكى بۈگۈنگىچە كەنىززىي يەفۇننەھنىڭ ئوغلى كالەبنىڭ مىراسى بولۇپ
    تۇرماقتا؛ چۈنكى ئۇ پۈتۈن قەلبى بىلەن ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا ئەگەشكەن
  bsp-bsp: It' ɛnasɔŋɛ Kalebi wan ka Yefune wəka Kenisi pəsɔtɔ dɔsɔk dadɔkɔ kɛ ka
    Hebərɔŋ, nkɛ kəsɔrɔyi haŋ mɔkɔ bawo Kalebi ɛnacəmɛ dim da Kanu Kəpɔŋ Kanu ka Yisrayel
    darəŋ.
  sus-sus: Na taa na a xa die bɛlɛxɛ han to, barima Yefune Kenisika xa di Kalebi bira
    Isirayila Marigi Alatala nan fɔxɔ ra.
  pon-2006: Epron wiewiahte kadaudoken Kalep, nein Sepune mehn Kenis, pwehki eh loalopwoatohng
    kapwaiada kupwuren KAUN-O, Koht en Israel.
  ksd-ksd: Kari Kaleb natu i Iepune a te Kenis i ga kale Kebron tuk tar ta go ra bung,
    tago i ga mur tuna ra Luluai ra God kai Israel.
  tur-YTC: Bu nedenle Hevron, Kenizzi Yefunne oğlu Kalev'in bugüne kadar mirası oldu;
    çünkü o, bütün yüreğiyle İsrael'in Tanrısı Yahve'nin ardından gitti.
  grc-BRENT: Διὰ τοῦτο ἐγενήθη ἡ Χεβρὼν τῷ Χάλεβ τῷ τοῦ Ἰεφονῆ τοῦ Κενεζαίου ἐν κλήρῳ
    ἕως τῆς ἡμέρας ταύτης, διὰ τὸ αὐτὸν ἐπακολουθῆσαι τῷ προστάγματι Κυρίου Θεοῦ Ἰσραήλ.
  ind-AYT: Sebab itu, Hebron menjadi milik pusaka Kaleb anak Yefune, orang Kenas itu,
    sampai saat ini, sebab ia tetap mengikuti TUHAN, Allah Israel, dengan segenap
    hati.
  nya-nya: Choncho dera la Hebroni lakhala lili la Kalebe mwana wa Yefune Mkeni mpaka
    lero chifukwa anamvera Yehova Mulungu wa Israeli ndi mtima wonse.
  hrv-hrv: Hebron je pripao u baštinu Kalebu, sinu Jefuneovu, Kenižaninu, sve do danas,
    jer je Kaleb vršio volju Jahve, Boga Izraelova.
  mps-mps: Kalepgo Godigo po bugagia wali pali da, God da te Israel dabego Genuai
    Bidi dao. Tama Hebron hanu te Kalepgo wąį hanigo tǫ gagalama bidali, te Jefunego
    ogwa, te Kenas bidi dao.
  tpi-tpi: Kalep i bihainim gut tok bilong God, Bikpela bilong Israel. Olsem na Hebron
    i stap graun bilong ol lain tumbuna bilong Kalep, pikinini bilong Jefune, bilong
    lain Kenas.
  dan-1931: Derfor tilfaldt Hebron Kenizzitten Kaleb, Jefunnes Søn, som Arvelod, og
    den hører ham til den Dag i Dag, fordi han viste HERREN, Israels Gud, fuld Lydighed.
  vie-OVCB: Vậy Hếp-rôn trở thành tài sản của nhà Ca-lép (con Giê-phu-nê, người dòng
    Kên) cho đến ngày nay, vì ông đã hết lòng theo Chúa Hằng Hữu, Đức Chúa Trời của
    Ít-ra-ên.
  guj-2017: એ માટે આજ સુધી કનિઝી યફૂન્નેના દીકરા કાલેબનો વારસો હેબ્રોન છે. કેમ કે
    તે ઇઝરાયલના પ્રભુ, યહોવાહને સંપૂર્ણરીતે અનુસર્યો હતો.
  pon-2006A: Epron wiewiahte kadaudoken Kalep, nein Sepune mehn Kenis, pwehki eh loalopwoatohng
    kapwaiada kupwuren KAUN-O, Koht en Israel.
  por-BRBSL: Portanto, Hebron tornou-se a herança de Calebe, filho de Jefoné, o quenizita,
    até hoje, porque ele seguiu Yahweh, o Deus de Israel de todo o coração.
  cth-cth: Hatdawkvah, Keniz miphun Jephunneh e a capa Kaleb ni Isarelnaw e BAWIPA
    Cathut e hnuk a kâbang dawkvah, Hebron ram teh sahnin totouh Kaleb e râw lah ao.
  twi-twi: Hebron da so yɛ Kaleb, Yefune a ɔyɛ Kenesini babarima no asefo de, efisɛ
    ɔde ne koma nyinaa dii Awurade Israel Nyankopɔn akyi.
  hlt-hlt: Israel Pathen BOEIPA hnukah a tukkoei dongah Hebron tah tihnin duela Kenizzi
    Jephunneh capa Kaleb kah rho la om.
  tbz-SIM: Kɛ̀ Yefundee birɛ Kɑdɛbu Kenɑɑsi nɑɑ̀mùnkù kouu tiekɛ Ebunɔɔ, kɛ kpɑɑ́
    koò te nɛ̀ yíenní ò yié mmɛ̀ɛ̀ kpɛ́í nti Yiɛ̀ nKuyie nyɛ̃ mmù weti weti.
  msy-2020: Guizbangɨra, Kalep, a Kenasian gumazim Jefunen otarim, a bar deragha Ikiavɨra
    Itir God, Israelian God, an akamɨn gɨn ghua bar uabɨ isava a ganɨga, an gɨn zui.
    Kamaghɨn, a Hebronɨn nguibam isa a ganɨngi. Ezɨ an ovavir boriba a gapiagha ikia
    kamaghɨra iti.
  azb-azb: Bunun üçün Xevron bu günə qədər Qenizli Yefunne oğlu Kalevin irs torpağıdır.
    Çünki o, səmimi qəlblə İsrailin Allahı Rəbbin ardınca getmişdi.
  eng-DBY: Hebron therefore became the inheritance of Caleb the son of Jephunneh the
    Kenizzite to this day, because he wholly followed Jehovah the God of Israel.
  hin-2017: इस कारण हेब्रोन कनजी यपुन्ने के पुत्र कालेब का भाग आज तक बना है, क्योंकि
    वह इस्राएल के परमेश्वर यहोवा का पूरी रीति से अनुगामी था।
  swp-swp: Arinai Heberona, Kaleba, Iepuna natuna, Kenese tauna i abi i laoma e huia
    ta, paana Guiau, Isaraela edi Eaubada, i hemurivatai, ma nuana i ohi.
  eng-YLT: therefore hath Hebron been to Caleb son of Jephunneh the Kenezzite for
    an inheritance unto this day, because that he was fully after Jehovah, God of
    Israel;
  eng-WYC-2017: And from that time Hebron was of Caleb, the son of Jephunneh, of Kenaz,
    unto this present day; for he pursued [or followed] the Lord God of Israel.
  eng-WMBB: Therefore Hebron became the inheritance of Caleb the son of Jephunneh
    the Kenizzite to this day, because he followed the LORD, the God of Israel wholeheartedly.
  urd-GVH: पहले हबरून क़िरियत-अरबा यानी अरबा का शहर कहलाता था। अरबा अनाक़ियों का सबसे
    बड़ा आदमी था। आज तक यह शहर कालिब की औलाद की मिलकियत रही है। वजह यह है कि कालिब
    रब इसराईल के ख़ुदा का वफ़ादार रहा। फिर जंग ख़त्म हुई, और मुल्क में अमनो-अमान क़ायम
    हो गया।
  rug-rug: Ke korapa tagoa ari na tutina e Kelebi sa tuna e Zepune pa tutina Kenazi
    sa popoa Heboroni, sina luli zoṉazoṉaia sa se Zihova, sa Tamasa pa Izireli.
  gaz-gaz: Kanaafuu sababii inni garaa isaa guutuudhaan Waaqayyo Waaqa Israaʼel duukaa
    buʼeef Kebroon hamma harʼaatti iyyuu dhaala Kaaleb ilma Yefunee namicha gosa Qeneez
    sanaa taatee hafte.
  fra-LSG: C’est ainsi que Caleb, fils de Jephunné, le Kenizien, a eu jusqu’à ce jour
    Hébron pour héritage, parce qu’il avait pleinement suivi la voie de l’Éternel,
    le Dieu d’Israël.
  gnn-gnn: Ga dhiyaŋunydja‐wala ŋunha Yiprunbuynydja wäŋa mukthun yana Gaylipkalaŋuwu
    mala‐wunharawuywu, liŋgu ŋayi Gayliptja yukurrana malthurruna nhanŋuway Garraywu
    yana yuwalkkuŋala wal'ŋu.
  yal-yal: Na taan mɔn a diine yii han to, bayo Yefune Kenisi kaana dii Kalebi bira
    Alatala nan fɔxɔ ra, Isirayilaa Ala.
  haw-1868: No ia mea, ua lilo o Heberona i ainahooili no Kaleba ke keiki a Iepune
    no Keneze a hiki i keia la, no ka mea, ua hahai oiaio oia mamuli o Iehova ke Akua
    o ka Iseraela.
  arb-NAV: وَهَكَذَا وَرِثَ كَالَبُ بْنُ يَفُنَّةَ الْقَنِزِّيُّ حَبْرُونَ إِلَى هَذَا
    الْيَوْمِ، لأَنَّهُ اتَّبَعَ الرَّبَّ إِلَهَ إِسْرَائِيلَ مِنْ كُلِّ قَلْبِهِ.
  ewe-ewe: Hebron ganye Kaleb, si nye Yefune, ame si hã nye Kenizitɔ la ƒe vi ƒe dzidzimeviwo
    tɔ va se ɖe egbe, elabena Kaleb ɖo to Yehowa, Israel ƒe Mawu la.
  eng-LEE: Therefore did Hebron become the inheritance of Caleb the son of Yephunneh
    the Kenizzite unto this day; for the cause that he had wholly followed the Lord
    the God of Israel.
  asm-FB: এই কাৰণে হিব্ৰোণ কনিজ্জীয়া যিফুন্নিৰ পুত্ৰ কালেবৰ উত্তৰাধিকাৰ আজিলৈকে হৈ
    আছে; কিয়নো তেওঁ ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ ইচ্ছাত সম্পূৰ্ণৰূপে চলিছিল।
  sus-A: نَ تَا نَ عَ شَ دِيٍ بّلّشّ هَن تٌ، بَرِ مَ يٍقُنٍ كٍنِسِكَ شَ دِ كَلٍبِ
    بِرَ عِسِرَيِلَ مَرِفِ عَلَتَلَ نَن قْشْ رَ.
  fra-SBL: C'est pourquoi Hébron est devenu l'héritage de Caleb, fils de Jephunné,
    le Kenizien, jusqu'à ce jour, parce qu'il a suivi de tout cœur l'Éternel, le Dieu
    d'Israël.
  hbo-hbo: עַל־כֵּ֣ן הָיְתָֽה־חֶ֠בְרֹון לְכָלֵ֨ב בֶּן־יְפֻנֶּ֤ה הַקְּנִזִּי֙ לְֽנַחֲלָ֔ה
    עַ֖ד הַיֹּ֣ום הַזֶּ֑ה יַ֚עַן אֲשֶׁ֣ר מִלֵּ֔א אַחֲרֵ֕י יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:JOS.014.013'
  kik-kik: Nĩ ũndũ ũcio Hebironi gũtũũire kũrĩ gwa Kalebu mũrũ wa Jefune ũcio Mũkenizi
    kuuma hĩndĩ ĩyo, nĩ ũndũ nĩarũmĩrĩire Jehova Ngai wa Isiraeli na ngoro yake yothe.
  fra-NCL: C’est pourquoi Hébron appartient en héritage à Caleb, fils de Jéphoné,
    le Cénézéen, jusqu’à ce jour, parce qu’il avait entièrement suivi Yahweh, le Dieu
    d’Israël.
  cek-AK: Keniz acaeng Jephunneh capa Kaleb loe, palungthin boih hoiah Israel Angraeng
    Sithaw hnukah bang pongah, Hebron vangpui to vaihni ni khoek to qawk ah a toep.
  cuk-cuk: A-iba-akale, we-garda-narmaklenaidse Hebrón-yala, Cenezeo-dule Jefone-machi-Calebʼgadga
    gunonikid. Ar ade, Caleb Israel-e-Bab-Dummad-Jehováʼgi gwen bensuli gusad.
  uig-CYR: Шуңа Һеброн таки бүгүнгичә Кәниззий Йәфуннәһниң оғли Каләбниң мираси болуп
    турмақта; чүнки у пүтүн қәлби билән Исраилниң Худаси Пәрвәрдигарға әгәшкән
  tel-2017: ఇశ్రాయేలీయుల దేవుడైన యెహోవాను నిండు మనస్సుతో అనుసరించాడు కాబట్టి హెబ్రోను
    కాలేబుకు నేటివరకూ స్వాస్థ్యంగా ఉంది.
  hat-BSA: Konsa, Hébron te devni eritaj Caleb, fis a Jephunné, Kenyen nan, jis rive
    jou sa a, akoz li te swiv SENYÈ a nèt.
  kos-kos: Siti se inge srakna ma lun tulik natul Caleb, wen natul Jephunneh su mwet
    Keniz, mweyen Caleb el tuh tu na ku ke lulalfongi lal in LEUM GOD lun Israel.
  hbo-WLC: עַל־כֵּ֣ן הָיְתָֽה־חֶ֠בְרוֹן לְכָלֵ֨ב בֶּן־יְפֻנֶּ֤ה הַקְּנִזִּי֙ לְֽנַחֲלָ֔ה
    עַ֖ד הַיּ֣וֹם הַזֶּ֑ה יַ֚עַן אֲשֶׁ֣ר מִלֵּ֔א אַחֲרֵ֕י יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, obodo Hebrọn ghọrọ ihe nketa Kaleb nwa Jefune onye Keniz bido
    mgbe ahụ, nʼihi na o ji obi ya niile soro Onyenwe anyị, Chineke Izrel.
  ory-ory: ଏହେତୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ହିବ୍ରୋଣ କନିସୀୟ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବଙ୍କର ଅଧିକାର ହୋଇଅଛି,
    ଯେହେତୁ ସେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ଅନୁଗତ ହୋଇଥିଲେ।
  chk-chk: Iei mine ekewe mwirimwirin Kalep nöün Jefune we mwän, ewe re Kenis, ra
    telinimweni Hepron tori ikenai, pun Kalep a fokun apwönüetä letipen ewe Samol
    mi Lapalap ewe Koten Israel.
  rop-rop: Bifo Keilab bin gedim det taun, detlot Einakait pipul bin oldei gulum det
    taun Aba dumaji det haibalawan men blanga olabat bin neim Aba. Wal wen Joshuwa
    bin gibit det taun langa im, Keilab bin go langa det taun, en imbin andimwei detlot
    Einakait pipul brom det taun, en afta ebribodi bin jidan gudwei langa ola Isreil
    kantri. Wal det taun im stil blanga ola femili blanga Keilab tudei, dumaji Keilab
    bin oldei lisin langa YAWEI det God blanga ol Isreil pipul, en imbin oldei dum
    wanim imbin dalim im.
  ukr-1871: Тим же то й достав ся Геброн у наслїддє Калебові Ефуніенкові Кенезійцеві
    по сей день, бо він показав себе вповнї слухняним до Господа, Бога Ізрайлевого.
  deu-1951: Daher ward Hebron das Erbteil Kalebs, des Sohnes Jephunnes, des Kenisiters,
    bis auf diesen Tag, weil er dem HERRN, dem Gott Israels, gänzlich nachgefolgt
    war.
  eng-JPS: Therefore Hebron became the inheritance of Caleb the son of Jephunneh the
    Kenizzite, unto this day; because that he wholly followed the LORD, the God of
    Israel.
  srp-1865: Zato pripade Hevron Halevu sinu Jefonijinu Kenezeju u našljedstvo do današnjega
    dana, jer se jednako držao Gospoda Boga Izrailjeva.
  lug-lug: Olusozi Kebbulooni ne lufuuka lwa Kalebu mutabani wa Yefune ne leero, kubanga
    yagoberera ddala Mukama Katonda wa Isirayiri.
  heb-heb: על כן היתה חברון לכלב בן יפנה הקנזי לנחלה עד היום הזה יען אשר מלא אחרי
    יהוה אלהי ישראל׃
  ben-IRV: এই জন্য আজ পর্যন্ত হিব্রোণ কনিসীয় যিফুন্নির পুত্র কালেবের অধিকার রয়েছে;
    কারণ তিনি পুরোপুরিভাবে ইস্রায়েলের ঈশ্বর সদাপ্রভুর অনুগামী ছিলেন।
  pan-pan: ਇਸ ਕਾਰਨ ਅੱਜ ਦੇ ਦਿਨ ਹਬਰੋਨ ਯਫ਼ੁੰਨਹ ਕਨਿੱਜ਼ੀ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਦਾ ਭਾਗ ਹੈ ਕਿਉਂ
    ਜੋ ਉਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਮਗਰ-ਮਗਰ ਤੁਰਦਾ ਰਿਹਾ।
  mya-JVB: သို့ဖြစ်၍ ကေနက် အမျိုး ယေဖုန္နာ ၏သား ကာလက် သည်၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား
    နောက် တော်သို့ လုံးလုံး လိုက်သောကြောင့် ၊ ဟေဗြုန် ပြည်သည် ယနေ့ တိုင်အောင် ကာလက်၏အမွေ
    မြေဖြစ် သတည်း။
  hmo-hmo: Unai dainai Heberona be Kaleba Iepune, Kenisi tauna, ena tano, ia mai bona
    harihari, badina be ia ese Lohiabada, Israela ena Dirava ia badinaia, mai ena
    kudouna ibounai.
  urd-urd: इसलिए हबरून उस वक़्त से आज तक क़िन्ज़ी युफ़न्ना के बेटे कालिब की मीरास
    है, इस लिए कि उस ने ख़ुदावन्द इस्राईल के ख़ुदा की पूरी पैरवी की।
  rus-SYN: Таким образом Хеврон остался уделом Халева, сына Иефонниина, Кенезеянина,
    до сего дня, за то, что он в точности последовал повелению Господа Бога Израилева.
  bqc-SIM: Ayãmɛto Hɛblↄ̃ gↄ̃̀ Yefũnɛ nɛ́ Kalɛbu buiↄnɛ e ń a gbão, asa à tɛ̀
    Dii Isailiↄ Luazi ń nↄ̀sɛmɛndooɛ.
  tcz-CHONGTHU: Hitihin, Hebron chu Jephunneh Chapa Caleb le achilhahte achengden
    tauvin ahi, ajeh chu aman Israel Pakai Pathen chu anajuilhum keijin ahi.
  mar-mar: यास्तव कनिज्जी यफुन्नेचा पुत्र कालेब याचे हेब्रोन वतन आजपर्यंत चालत आहे;
    कारण की तो इस्राएलाचा देव परमेश्वर याला पूर्ण अनुसरला.
  qub-qub: Chaynöpami Hebrón partiga Calebpa, paypita mirajcunapa chacran ricacuran.
    Canancamapis paycunapami caycan. Calebga llapantapis ruraj Israelcunapa Tayta
    Diosnin nishannöllami.
  hat-hat: Jouk koulye a, Ebwon rete pou Kalèb ak pou moun ras fanmi li yo, paske
    Kalèb te fè tou sa Seyè a, Bondye pèp Izrayèl la, te vle l' fè.
  eng-BSB: Therefore Hebron belongs to Caleb son of Jephunneh the Kenizzite as an
    inheritance to this day, because he wholly followed the LORD, the God of Israel.
  tod-tod: Ʋele ɠana Kalɛɓe, Yefunee ná-doun zunui, Keenize nui, Ɠeeɓelɔn zɔlɔɔni
    da ga nɔnɔ eyɛsu zaaɠaza, tɔɔzei é ziɛni ga wooɠɛɠiladai, Ɠɔoɠɔ GALAGI ná-pelei
    zu, Izelayɛle ná-GALAGI.
  eng-WEBPB: Therefore Hebron became the inheritance of Caleb the son of Jephunneh
    the Kenizzite to this day, because he followed the LORD, the God of Israel wholeheartedly.
  kbq-kbq: E'ina hu'negu Hebroni mopamo'a Kenazi ne' Jefune nemofo Kalepine agripinti'ma
    fore'ma hanaza vahe'mokizmi mopa me'ne. Na'ankure agra maka agu'areti huno Ra
    Anumzana Israeli vahe'mokizmi Anumzana amage ante'negu anara hu'ne.
  nhe-BL: Yeca nopa tlali eltoc iaxca Caleb huan iteipa ixhuihua hasta ama, pampa
    ica nochi iyolo Caleb quitoquili TOTECO Dios tlen tiisraelitame tijtequipanohuaj.
  gub-BL: A'e 'ar henataromo Karew wiko Emerom tawhu izar romo a'e, ta'e weruzar katu
    Tupàn Izaew wazar a'e xe.
  eng-DRA: 'And from that time Hebron belonged to Caleb the son of Jephone the Cenezite,
    until this present day: because he followed the Lord the God of Israel.'
