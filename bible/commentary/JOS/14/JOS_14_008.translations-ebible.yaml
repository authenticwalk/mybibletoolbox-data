verse: JOS.014.008
translations:
  mal-C: എന്നാൽ എന്നോടുകൂടി പോന്ന എന്റെ സഹോദരന്മാർ, ജനഹൃദയം ഭയംകൊണ്ട് ഉരുകുമാറാക്കി.
    ഞാനോ, എന്റെ ദൈവമായ യഹോവയെ പൂർണമനസ്സോടെ പിൻതുടർന്നു.
  deu-TKW: Meine Volksgenossen aber, die mit mir gezogen waren, benahmen dem Volk
    allen Mut, während ich, Jahwe, meinem Gotte, vollen Gehorsam bewies.
  lin-lin: Bandeko na ngai, oyo tomataki na bango elongo balembisaki bato nzoto ;
    nzokande ngai nalandaki bobele Yawe, Nzambe na ngai, na motema mobimba.
  eng-LSV: and my brothers who have gone up with me have caused the heart of the people
    to melt, and I have been fully after my God YHWH;
  eng-GNV: 'But my brethren that went vp with me, discouraged the heart of the people:
    yet I followed still the Lord my God.'
  eng-WEBSTER: 'Nevertheless, my brethren that went up with me made the heart of the
    people melt: but I wholly followed the LORD my God.'
  nhw-BL: Pero inijuanti catli yajque nohuaya quichijque ma momajmatica nopa masehualme.
    Quinilhuijque amo huelis tijtlanise. Pero na nijtoquili TOTECO Dios ica nochi
    noyolo.
  swh-ONEN: Lakini ndugu zangu tuliopanda nao waliifanya mioyo ya watu iyeyuke kwa
    hofu. Bali mimi, nilimfuata Bwana Mungu wangu kwa moyo wote.
  bba-bba: Adɑmɑ be bɑ mɑn yɔ̃sirimɑ nɑ kɑ tem mɛ mɛɛrim nɑ mi, bɑ derɑ tɔmbɑ tem
    mɛ bwɛ̃rɑ yɑrɑ. Adɑmɑ nɛ, nɑ Gusunɔn ɡere mɛm nɔɔwɑwɑ mɑm mɑm.
  eng-KJVCPB: 'Nevertheless my brethren that went up with me made the heart of the
    people melt: but I wholly followed the Lord my God.'
  mpx-mpx: yaa bolau bolo avalau ta nok, wali wasa elana wala gamagalau hi palovakun-agil
    ge wali gasisi gegewena i mowasi. Yaa nau, Yehoba no Yabowaine ya melteli-an alona
    ateu bwalibwaligena.
  luo-luo: to owetena mane odhi koda nokelo wach mane onyoso chuny ji. To kata kamano,
    an to naluwo Jehova Nyasaye ma Nyasacha gi chunya duto.
  meu-meu: Tadikakagu, e bamogu taudia, ese taunimanima lalodia e hamanokadiava; a
    lau ese Iehova, egu Dirava, na badinaia tarika-tarikava.
  npi-ULB: तर मसँगै गएका मेरा दाजुभाइहरूले मानिसहरूको हृदय डरले शिथिल बनाइदिए । तर
    मैले मेरा परमप्रभु परमेश्‍वरलाई पूर्ण रूपमा पछ्याएँ ।
  yor-yor: ṣùgbọ́n àwọn arákùnrin mi tí wọ́n bá mi lọ mú àyà àwọn ènìyàn já. Ṣùgbọ́n
    ní tèmi, èmi fi gbogbo ọkàn tẹ̀lé Olúwa Ọlọ́run mi.
  ind-ind: sedangkan saudara-saudara yang pergi bersama saya membuat bangsa Israel
    ketakutan. Tetapi saya tetap taat kepada TUHAN Allahku dengan segenap hati.
  pes-OPCB: اما برادران دیگر که با من آمده بودند، قوم را از رفتن به کنعان ترسانیدند.
    ولی چون من خداوند، خدای خود را پیروی می‌کردم،
  tgl-ULB: Pero ang aking mga kapatid ay sumama sa akin na nagawang matakot ang puso
    ng bayan. Pero lubos akong sumunod kay Yahweh na aking Diyos.
  hui-hui: Agali maru i̱ heba mandagi pialu dai birimarume ke̱ halu bi tara tara dewa
    layagola wali agali bu hearu ti gi hai hene. Anigo i̱na bi heneneore Anduane Homogo
    i̱naga Ngode Datagaliwabenaga bi wiagoria talialu haru.
  mya-mya: အ​ကျွန်ုပ်​နှင့်​အ​တူ​သွား​ရောက်​ခဲ့​သူ​တို့​မှာ မူ​ကား လူ​တို့​ကြောက်​ရွံ့​ထိတ်​လန့်​စေ​ရန်​ပြန်
    ကြား​အ​စီ​ရင်​ခံ​ခဲ့​ကြ​ပါ​သည်။ သို့​ရာ​တွင် အ​ကျွန်ုပ်​သည်​အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​တစ် သ​ဝေ​မ​တိမ်း​လိုက်​လျှောက်​သ​ဖြင့်၊-
  bod-N: འོན་ཀྱང་ང་དང་ལྷན་ཅིག་ཏུ་ཡར་ཕྱིན་པའི་སྤུན་ཟླ་རྣམས་ཀྱིས་འབངས་མི་ཚོའི་སེམས་ཀྱི་དཔའ་ཞུམ་པར་བྱས།
    ཡིན་ནའང་ང་རང་ནི་བློ་གཅིག་སེམས་གཅིག་གིས་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་འབྲངས་སོ།
    །
  sna-sna: asi hama dzangu dzakanga dzakwidza neni dzakaodza mwoyo yavanhu, nokutya.
    Kunyange zvakadaro ini ndakatevera Jehovha Mwari wangu nomwoyo wose.
  spa-BLM: Sin embargo, mis hermanos que subieron conmigo hicieron que el corazón
    del pueblo se derritiera; pero yo seguí totalmente a Yahvé, mi Dios.
  cac-cac: Axo pax juntzan̈xo eb' vin̈ ulec' qued'oc, man̈ vach'oc yutej eb' vin̈
    yalani, xib'tej eb' anima chi' eb' vin̈, a on̈xo pax tic jun, vach' cutej calani,
    yujto tojoln̈ej yaj co pensar d'a yichan̈ Jehová co Diosal.
  swh-ULB: Lakini ndugu zangu walioenda pamoja nami waliifanya mioyo ya watu iyeyuke
    kwa woga. Lakini mimi nilimfuata Yahweh kabisa.
  bel-bel: браты мае, якія хадзілі са мною, прывялі ў нясьмеласьць сэрца народу, а
    я дакладна сьледаваў Госпаду Богу майму;
  deu-ELBBK: Und meine Brüder, die mit mir hinaufgezogen waren, machten das Herz des
    Volkes verzagt; ich aber bin dem HERRN, meinem Gott, völlig nachgefolgt.
  mbb-OT: Piru mibpelihandek te menge zuma ku is menge etew. Piru siak, metinumanen
    a te kedsunud te Nengazen he Megbevayè ku.
  mal-2015: എന്നോടുകൂടെ പോന്നിരുന്ന സഹോദരന്മാർ ജനത്തിന്റെ ഹൃദയം ഉരുകുമാറാക്കി; ഞാനോ
    എന്റെ ദൈവമായ യഹോവയോടു പൂർണ്ണമായി പറ്റിനിന്നു.
  tuo-NT: Yʉꞌʉ meꞌrã waꞌaꞌcãrã peꞌe masãrẽ uisãwã. Yʉꞌʉ pũrĩcã nipeꞌtise yʉꞌʉ wãcũ,
    ẽjõpeose meꞌrã Õꞌacʉ̃ ʉaro weewʉ.
  rmc-rmc: Mire phrala, so manca džanas, darade avri le manušen. Ale me man ľikeravas
    le RAJESTAR, mire Devlestar.
  nlg-nlg: Hau va mana lei hoghogu tara niu tona kolu tara nera na vure mara mataghu
    me nei na liodira gekara mua haghevia na komu Biubahui. Hau va mi nau tu taoni
    haliua a Lord nigua na God.
  pes-OPV: لیکن برادرانم که همراه من رفته بودند دل قوم را گداختند، و اما من یهوه خدای
    خود را به تمامی دل پیروی کردم.
  ron-1924: Фраций мей каре се суисерэ ымпреунэ ку мине ау тэят инима попорулуй, дар
    еу ам урмат ын тотул каля Домнулуй Думнезеулуй меу.
  ben-OBCV: কিন্তু আমার যে সহ-ইস্রায়েলী ভাইরা আমার সঙ্গে গিয়েছিল, তারা লোকদের অন্তরে
    ভয় উৎপন্ন করে তা গলিয়ে দিয়েছিল। আমি, অবশ্য, সর্বান্তঃকরণে আমার ঈশ্বর সদাপ্রভুর
    অনুগামী হয়েছিলাম।
  som-som: Habase yeeshee walaalahaygii i raacay ayaa dadka qalbi dhalaaliyey, laakiinse
    anigu daacad baan u raacay Rabbiga Ilaahayga ah.
  lat-VUC: 'Fratres autem mei, qui ascenderant mecum, dissolverunt cor populi: et
    nihilominus ego secutus sum Dominum Deum meum.'
  eng-ASVBT: Nevertheless my brethren that went up with me made the heart of the people
    melt; but I wholly followed Jehovah my God.
  ita-1885: Ora i miei fratelli, ch'erano andati meco, facevano venir meno il cuore
    al popolo; ma io seguitai appieno il Signore Iddio mio.
  eng-LXXUP: My brethren that went up with me turned away the heart of the people,
    but I applied myself to follow the Lord my God.
  eng-ULB: But my brothers who went up with me made the heart of the people melt with
    fear. But I completely followed Yahweh my God.
  spa-VBL: Pero los que iban conmigo hicieron que nuestro pueblo tuviera miedo. Sin
    embargo, he seguido fielmente al Señor, mi Dios.
  fra-_FOB: Et mes frères, qui étaient montés avec moi, firent fondre le courage du
    peuple; mais moi, je suivis pleinement l'Éternel mon Dieu.
  mal-mal: എന്നോടുകൂടെ പോന്നിരുന്ന സഹോദരന്മാർ ജനത്തിന്റെ ഹൃദയം ഭയം കൊണ്ട് ഉരുകുമാറാക്കി;
    ഞാനോ എന്റെ ദൈവമായ യഹോവയോട് പൂർണ്ണമായി പറ്റിനിന്നു.
  lit-lit: Nors mano broliai, kurie ėjo aukštyn su manimi, tirpdė tautos širdį, bet
    aš iki galo sekiau VIEŠPAČIU, savo Dievu.
  urd-GVR: Afsos ki jo bhāī mere sāth gae the unhoṅ ne logoṅ ko ḍarāyā. Lekin maiṅ
    Rab apne Ḳhudā kā wafādār rahā.
  suz-BL: गो नु लशो लोक्‍बपुकीमी चहिं मरिम्‍शो लोव़ पा, मुर नेल्‍ल आन कली हिंपाइक्‍तेक्‍म।
    तन्‍न गो परमप्रभु यावे, आं परमप्रभु कली आं थुं नेल्‍लेमी आ नोले खोइक्‍ता।
  ita-1927: Ma i miei fratelli ch’erano saliti con me, scoraggiarono il popolo, mentre
    io seguii pienamente l’Eterno, il mio Dio.
  ckb-ckb: هەرچەندە براکانم ئەوانەی لەگەڵ من بوون گەلیان ترساند، بەڵام من بە هەموو
    دڵمەوە بەدوای یەزدانی پەروەردگارم کەوتم.
  eng-BBE: 'My brothers, however, who went up with me, made the heart of the people
    like water: but I was true to the Lord with all my heart.'
  kan-OKCV: ಆದರೂ ನನ್ನ ಸಂಗಡ ಹೋಗಿ ಬಂದ ನನ್ನ ಸಹೋದರರು ಜನರ ಹೃದಯವನ್ನು ಕರಗಿಸಿದರು. ಆದರೆ ನಾನು
    ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣಹೃದಯದಿಂದ ಹಿಂಬಾಲಿಸಿದೆನು.
  bbb-bbb: '@see-verse:JOS.014.007'
  tam-2017: ஆனாலும் என்னோடு வந்த என் சகோதரர்கள் மக்களின் இருதயத்தைப் பயத்தினாலே கரையச்செய்தார்கள்;
    நானோ என் தேவனாகிய யெகோவாவை உத்தமமாகப் பின்பற்றினேன்.
  spa-RV-1909: Mas mis hermanos, los que habían subido conmigo, menguaron el corazón
    del pueblo; empero yo cumplí siguiendo á Jehová mi Dios.
  ron-BTF: Totuși, frații mei care se urcaseră cu mine, au făcut să se topească inima
    poporului, dar eu l-am urmat pe deplin pe DOMNUL Dumnezeul meu.
  eng-WEBP: Nevertheless, my brothers who went up with me made the heart of the people
    melt; but I wholly followed the LORD my God.
  eng-FBV: But those who went with me made our people afraid. However, I have faithfully
    followed the Lord my God.
  nld-1939: en terwijl mijn broeders, die met mij waren opgetrokken, het volk maar
    angstig maakten, bleef ik getrouw aan Jahweh, mijn God.
  nch-BL: Pero inijuanti cati yajque nohuaya quichijque ma momajmatica nopa masehualme.
    Quinilhuijque amo huelis tijtanise. Pero na nijtoquili TOTECO Dios ica nochi noyolo.
  vie-1934: Các anh em đồng đi lên với tôi làm cho bá tánh sờn lòng; còn tôi trung
    thành vâng theo Giê-hô-va Đức Chúa Trời của tôi.
  hin-CV: फिर भी उन लोगों ने, जो मेरे साथ वहां आये थे उनको डरा दिया; किंतु मैंने याहवेह
    अपने परमेश्वर की बात को पूरा किया.
  spa-BES: 'Sin embargo, mis hermanos que subieron conmigo asustaron al pueblo: pero
    yo fui fiel al Señor con todo mi corazón.'
  tdx-tdx: Toe nampitronake ty arofo’ ondatio o rahalahy nindre lia amakoo; fe Iehovà
    Andrianañahareko avao ty noriheko.
  tha-KJV: แต่​ส่วนพี่น้องซึ่งขึ้นไปพร้อมกับข้าพเจ้าได้กระทำให้​จิ​ตใจของประชาชนละลายไป
    แต่​ข้าพเจ้าได้​ติ​ดตามพระเยโฮวาห์พระเจ้าของข้าพเจ้าอย่างสุดใจ
  por-BR-2018: Mas meus irmãos, os que haviam subido comigo, minguaram o coração do
    povo; porém eu cumpri seguindo ao SENHOR meu Deus.
  deu-ELO: Und meine Brüder, die mit mir hinaufgezogen waren, machten das Herz des
    Volkes verzagt; ich aber bin Jehova, meinem Gott, völlig nachgefolgt.
  eng-WYC-2018: And my brethren, that went up with me, discomforted the heart(s) of
    the people, and nevertheless I followed my Lord God. (And my kinsmen, who went
    up with me, discomforted the hearts of the people, but nevertheless, I followed
    the Lord my God.)
  epo-epo: Kaj miaj fratoj, kiuj iris kun mi, malkuraĝigis la koron de la popolo;
    sed mi obeis la Eternulon, mian Dion.
  uig-PIN: Əmma mǝn bilǝn qiⱪⱪan ⱪerindaxlirim hǝlⱪning kɵnglini su ⱪiliwǝtkǝnidi.
    Lekin mǝn bolsam pütün ⱪǝlbim bilǝn Pǝrwǝrdigar Hudayimƣa ǝgǝxtim.
  beo-beo: Be dunu eno na sigi asi da ogogole olelebeba:le, ninia fi dunu da bagade
    beda:su. Be na da mae fisili, na Hina Gode Ea hamoma:ne sia:i nabawane hamosu.
  tpi-OTNT: Ol man i bin i go wantaim mi ol i mekim arapela kain tok na dispela i
    mekim ol manmeri i pret. Tasol mi bihainim gut tok bilong God, Bikpela bilong
    yumi.
  hau-SA: amma ’yan’uwana waɗanda muka je tare su suka ba da rahoton da ya sa zukatan
    mutane suka narke don tsoro. Ni kam na bi Ubangiji Allah da dukan zuciyata.
  uig-LAT: Emma men bilen chiqqan qérindashlirim xelqning könglini su qiliwetkenidi.
    Lékin men bolsam pütün qelbim bilen Perwerdigar Xudayimgha egeshtim.
  nde-nde: kodwa abazalwane engahamba labo benza ukuthi inhliziyo zabantu zithuthumele
    ngokwesaba. Mina, lanxa kunjalo, ngalandela uThixo uNkulunkulu wami ngenhliziyo
    yami yonke.
  ton-ton: 'Ka ko hoku ngaahi kāinga naʻe ʻalu hake mo au naʻa nau ngaohi ke vai ʻo
    ʻosi ʻae loto ʻoe kakai: ka naʻaku tuli tāupau kia Sihova ko hoku ʻOtua.'
  ces-1613: Ale bratří moji, kteříž šli se mnou, zkormoutili srdce lidu, já pak cele
    kráčel jsem za Hospodinem Bohem svým.
  eng-WMB: Nevertheless, my brothers who went up with me made the heart of the people
    melt; but I wholly followed the LORD my God.
  tam-TCV: ஆனால் என்னுடன் வந்த என் சகோதரர்கள் இஸ்ரயேலரின் உள்ளங்களை பயத்தினால் கலங்கப்பண்ணினார்கள்.
    நானோ என் இறைவனாகிய யெகோவாவை மனப்பூர்வமாய்ப் பின்பற்றினேன்.
  ceb-ULB: Apan ang akong mga igsoon nga lalaki nga miadto uban kanako nagpatunaw
    sa kasingkasing sa mga tawo tungod sa kahadlok. Apan hingpit ko nga gisunod si
    Yahweh nga akong Dios.
  pol-UBG: Lecz moi bracia, którzy chodzili ze mną, zatrwożyli serce ludu. Ja zaś
    poszedłem całkowicie za PANEM, swoim Bogiem.
  urd-GVU: افسوس کہ جو بھائی میرے ساتھ گئے تھے اُنہوں نے لوگوں کو ڈرایا۔ لیکن مَیں
    رب اپنے خدا کا وفادار رہا۔
  deu-1912: Aber meine Brüder, die mit mir hinaufgegangen waren, machten dem Volk
    das Herz verzagt; ich aber folgte dem HERRN, meinem Gott, treulich.
  kan-2017: ನನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಂದಿದ್ದ ಸಹೋದರರು ಜನರನ್ನು ಎದೆಗುಂದಿಸಿದರು. ನಾನಾದರೋ ನನ್ನ ದೇವರಾದ
    ಯೆಹೋವನನ್ನೇ ಸಂಪೂರ್ಣವಾಗಿ ನಂಬಿ ಯಥಾರ್ಥವಾಗಿ ಆತನನ್ನೇ ಅನುಸರಿಸಿದೆ.
  tgo-tgo: Ko iyemaeŋge wouneko va weiŋguyaŋgiko thɨ vakatha gharelaghɨlaghɨ laghɨye
    weŋgi gharɨgharɨko wolaghɨye. Iyemaeŋge, ghino ya vareminje moli Giya lo Loi.
  yap-yap: Ma fapi pumo’on nra uned ngog e ra k’aringed e morus ngak e girdi’ rodad.
    Machane rug tay u gil’ nggu fol rok SOMOL ni Got rog.
  hlt-MCSB: Te vaengah kamah neh ka cet hmaih ka manuca rhoek loh pilnam kah lungbuei
    a yut sak. Tedae kai tah BOEIPA ka Pathen hnukah ni ka tukkoei.
  mdy-ETH: ዒማና ታኣና ዎላ ዴንዴ ዓሳ ዴሮ ዒጊጪሲ ጎጲ ዋኣፂሴኔ፤ ታኣኒ ጋዓንቴ ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢም ጉሙርቂንታያ
    ማዒ ዓይሢንቴኔ፤
  twi-ASANTE: nanso me nuanom a wɔkaa me ho kɔɔ no, hunahunaa nnipa no, tuu wɔn aba
    mu sɛ wɔnntu wɔn nan nnsi Bɔhyɛ Asase no so. Na me fam mu deɛ, mede me ho nyinaa
    dii Awurade, me Onyankopɔn akyi.
  eng-WEBU: Nevertheless, my brothers who went up with me made the heart of the people
    melt; but I wholly followed the LORD my God.
  bnp-bnp: Pali e huriki ri vano turagu ri rata tebi a ngava, lakea i rata e huriki
    ri mangenge. Pali iau a ramai kamumu a nitane BAKOVI DAGI, a Vure ne hita.
  wal-wal: Taani GODAA ta Xoossaa polo kaallaas; shin tanaara biida asati asaa wozanaa
    yashshan maashissidosona.
  spa-PDDPT: Pero mis hermanos, los que subieron conmigo, hicieron desfallecer el
    corazón del pueblo, aunque yo seguí con integridad a Yavé, mi ʼElohim.
  gun-gun: Ha'e rã xeryvy kuery xerupive oje'oi va'ekue ma omongyjepa rei heta va'e
    kuery. Ha'e rã xee ma aĩ atãve tema Senhor Xeruete oipota va'e ajapo aguã.
  agu-BL: Ma yi coboxt kuch' yi xomche' ske'j, ntin ja cho'c tan chixo'wse'n yi e'
    mas katanum. Poro yi in wetz quinin nchinxom scye'j, ma na ntin ja imban yi tajbil
    Kataj yi kaRyosil.
  ilo-ULB: Ngem dagiti kakabsatko a kaduak a simmang-at ket pinagbutengda dagiti tattao.
    Ngem naan-anay a simmurotak kenni Yahweh a Diosko.
  kpg-kpg: Nia daane ala ne hula dalia au, la guu hai tadau daangada gi mmaadagu.
    Gei au gu modudahi di daudali a Dimaadua, go dogu God.
  uig-ARA: ئەمما مەن بىلەن چىققان قېرىنداشلىرىم خەلقنىڭ كۆڭلىنى سۇ قىلىۋەتكەنىدى.
    لېكىن مەن بولسام پۈتۈن قەلبىم بىلەن پەرۋەردىگار خۇدايىمغا ئەگەشتىم.
  bsp-bsp: Awɛŋc'im aŋa aŋɛ sənapɛ mɔ, ŋanasɔŋɛ afum kətor bəkəc, mba ina inacəmɛ
    dim da Kanu Kəpɔŋ, Kanu kem darəŋ.
  sus-sus: N nan ngaxakerenyi naxee n mati naa, nee naxa limaniya ba ɲama yi ra, kɔnɔ
    n tan bira n Marigi Alatala nan tun fɔxɔ ra.
  pon-2006: Ahpw ohl teiko me iang ie kohla, kamasepwehkihada atail tungoal aramas
    akan. A ngehi I loalopwoat mehlel ni ei peikiong KAUN-O ei Koht.
  ksd-ksd: A dovotina ra umana turagu ave ga varagur ma diat dia ga vabilua ra nuknuk
    i ra tarai, ina iau, iau ga mur tuna ra Luluai kaugu God.
  tur-YTC: Ancak benimle birlikte çıkmış olan kardeşlerim halkın yüreğini eritti;
    ama ben tümüyle Tanrım Yahve'nin ardından gittim.
  grc-BRENT: Οἱ ἀδελφοί μου οἱ ἀναβάντες μετʼ ἐμοῦ μετέστησαν τὴν καρδίαν τοῦ λαοῦ,
    ἐγὼ δὲ προσετέθην ἐπακολουθῆσαι Κυρίῳ τῷ Θεῷ μου.
  ind-AYT: Saudara-saudaraku yang pergi bersamaku membuat hati bangsa ini tawar. Namun,
    aku tetap mengikuti TUHAN, Allahku, dengan sepenuh hati.
  nya-nya: Koma abale anga amene ndinapita nawo anachititsa anthu mantha. Komabe ine
    ndinamvera Yehova Mulungu wanga ndi mtima wonse.
  hrv-hrv: Braća koja su pošla sa mnom uplašila su srce naroda, ali sam ja vršio volju
    Jahve, Boga svojega.
  mps-mps: Tiali goli, te ena dali pali bidi dabe augwaligo te we bidi wi ebo sę
    ilali. Tiali goli, eno te dago Genuai Bidi Godigo po bugagia dolo wali pali.
  tpi-tpi: Ol man i bin i go wantaim mi ol i mekim arapela kain tok na dispela i mekim
    ol manmeri i pret. Tasol mi bihainim gut tok bilong God, Bikpela bilong yumi.
  dan-1931: Men mine Brødre, som var draget med mig, gjorde Folket modløst, medens
    jeg viste HERREN min Gud fuld Lydighed.
  vie-OVCB: Trong khi các người khác nói những lời làm nhục chí anh em, tôi vẫn một
    lòng trung thành với Chúa Hằng Hữu, Đức Chúa Trời tôi.
  guj-2017: પણ મારા ભાઈઓ જેઓ મારી સાથે આવ્યા હતા તેઓએ લોકોનાં હૃદય બીકથી ગભરાવી નાખ્યાં.
    પણ હું તો સંપૂર્ણરીતે યહોવાહ મારા પ્રભુને અનુસર્યો.
  pon-2006A: Ahpw ohl teiko me iang ie kohla, kamasepwehkihada atail tungoal aramas
    akan. A ngehi I loalopwoat mehlel ni ei peikiong KAUN-O ei Koht.
  por-BRBSL: Nevertheless, meus irmãos que subiram comigo fizeram o coração do povo
    derreter; mas eu segui totalmente Yahweh, meu Deus.
  cth-cth: Kai hoi rei ka cet e hmaunawnghanaw ni taminaw lung a pout sak awh eiteh,
    BAWIPA Cathut hnuk doeh khoeroe ka kâbang.
  twi-twi: nanso me nuanom a wɔkaa me ho kɔe no hunahunaa nnipa no, buu wɔn aba mu
    sɛ wonntu wɔn nan nsi Bɔhyɛ Asase no so. Na me fam mu de, mede me ho nyinaa dii
    Awurade, me Nyankopɔn akyi.
  hlt-hlt: Te vaengah kamah neh ka cet hmaih ka manuca rhoek loh pilnam kah lungbuei
    a yut sak. Tedae kai tah BOEIPA ka Pathen hnukah ni ka tukkoei.
  tbz-SIM: N kɔbɛ bɛ̀ɛ̀ do n nɛinɛ̀ kɛ̀ bɛ̀ɛ yɑ̃́ríkùnnɛ bɛnìtìbɛ̀ kɔ̃̀ntì, kɛ̀ mí
    n yie ti Yiɛ̀ nKuyie nkpɛti.
  msy-2020: Ezɨ nan aveghbuar na ko ghueziba, me atiatir mɨgɨrɨgɨabagh amima, atiatim
    gumazamiziba bar moghɨra men navir averiabagh izɨvagha me abɨni. Ezɨ kɨ Ikiavɨra
    Itir God, nan God, an akamɨn gɨn ghua uabɨ isa a ganɨngi.
  azb-azb: Lakin mənimlə birlikdə gedən soydaşlarım xalqın ürəyini üzdülər. Amma mən
    səmimi qəlblə Allahım Rəbbin ardınca getdim.
  eng-DBY: And my brethren that had gone up with me made the heart of the people melt;
    but I wholly followed Jehovah my God.
  hin-2017: और मेरे साथी जो मेरे संग गए थे उन्होंने तो प्रजा के लोगों का मन निराश
    कर दिया, परन्तु मैंने अपने परमेश्वर यहोवा की पूरी रीति से बात मानी।
  swp-swp: 'Agu sasagueao maegu ai sae va tatao nuadi se hevelodi: eau Guiau egu Eaubada,
    ea hemurivatai ma nuagu i ohi.'
  eng-YLT: and my brethren who have gone up with me have caused the heart of the people
    to melt, and I have been fully after Jehovah my God;
  eng-WYC-2017: And my brethren, that went up with me, discomforted the heart of the
    people, and nevertheless I pursued [or followed] my Lord God.
  eng-WMBB: Nevertheless, my brothers who went up with me made the heart of the people
    melt; but I wholly followed the LORD my God.
  urd-GVH: अफ़सोस कि जो भाई मेरे साथ गए थे उन्होंने लोगों को डराया। लेकिन मैं रब अपने
    ख़ुदा का वफ़ादार रहा।
  rug-rug: Ba sari na tie pu luli turaṉae koa rau, si va tarazuzui sari turaṉada,
    ba va tabe zoṉazoṉaia rau se Zihova sa qua Tamasa.
  gaz-gaz: obboloonni koo warri na wajjin achi dhaqan garuu akka onneen sabaa sodaadhaan
    baqxu godhan. Taʼus ani garaa koo guutuudhaan Waaqayyo Waaqa koo duukaa buʼe.
  fra-LSG: Mes frères qui étaient montés avec moi découragèrent le peuple, mais moi
    je suivis pleinement la voie de l’Éternel, mon Dieu.
  gnn-gnn: Ŋuriŋinydja wiripu‐guḻku'yunydja wiripu warray dhäruk gäŋala, beyaṉu‐wekaŋala
    dhuwala yolŋunha warray walalanha, ga ŋarrapina malthurruna ŋarrakalaŋuwunydja
    Garraywu. Ŋarra ŋanya dhäruktja märraŋala yana warrpam'.
  yal-yal: Koni ngaxakedenna naxanye siga n fɔxɔ ra na, ne yi yamaan tunnaxɔlɔ e ma,
    koni n tan lu Alatala nan tun fɔxɔ ra, n ma Ala.
  haw-1868: Aka, o ko'u poe hoahele, ka poe i pii pu me au, hoonawaliwali lakou i
    ka naau o kanaka; owau ka i hahai oiaio mamuli o Iehova o ko'u Akua.
  arb-NAV: أَمَّا إِخْوَتِي الَّذِينَ ذَهَبُوا مَعِي فَقَدْ مَلَأُوا قَلْبَ الشَّعْبِ
    رُعْباً بِأَخْبَارِهِمْ عَنْ أَهْلِ أَرْضِ الْمَوْعِدِ. لَكِنَّنِي اتَّبَعْتُ
    الرَّبَّ إِلَهِي مِنْ كُلِّ قَلْبِي.
  ewe-ewe: ke nɔvinye ŋkutsala bubuawo ya do vɔvɔ̃ na ameawo, eye woɖe dzi le wo ƒo
    dzodzro le Ŋugbedodonyigba la dzi yiyi ŋu. Zi ale si menɔ Yehowa, nye Mawu, yome
    ta la,
  eng-LEE: But my brethren who had gone up with me caused the heart of the people
    to be faint; but I wholly followed the Lord my God.
  asm-FB: কিন্তু মোৰ লগত যোৱা মোৰ ভাইসকলে লোকসকলক ভয় লগাই তেওঁলোকৰ হৃদয় পমিয়ালে৷
    কিন্তু মই সম্পুৰ্ণৰূপে নিজ ঈশ্বৰ যিহোৱাৰ ইচ্ছা মতে চলিলোঁ।
  sus-A: ﭑ نَن نفَشَكٍرٍنيِ نَشٍيٍ ﭑ مَتِ نَا، نٍيٍ نَشَ لِمَنِيَ بَ حَمَ يِ رَ، كْنْ
    ﭑ تَن بِرَ ﭑ مَرِفِ عَلَتَلَ نَن تُن قْشْ رَ.
  fra-SBL: Cependant, mes frères qui étaient montés avec moi faisaient fondre le cœur
    du peuple ; mais moi, je suivais entièrement Yahvé, mon Dieu.
  hbo-hbo: וְאַחַי֙ אֲשֶׁ֣ר עָל֣וּ עִמִּ֔י הִמְסִ֖יו אֶת־לֵ֣ב הָעָ֑ם וְאָנֹכִ֣י מִלֵּ֔אתִי
    אַחֲרֵ֖י יְהוָ֥ה אֱלֹהָֽי׃
  piu-2006: '@see-verse:JOS.014.007'
  kik-kik: no rĩrĩ, ariũ a ithe witũ arĩa twaambatanĩtie nao nĩmatũmire ngoro cia
    andũ ciyũrwo nĩ guoya. No o na kũrĩ ũguo-rĩ, niĩ nĩ ndarũmĩrĩire Jehova Ngai wakwa
    na ngoro yakwa yothe.
  fra-NCL: Tandis que mes frères, qui étaient montés avec moi, découragèrent le peuple,
    moi, je suivis entièrement Yahweh, mon Dieu.
  cek-AK: Toe kaimah hoi nawnto kacaeh kam nawkamyanawk mah kaminawk ih palungthin
    to tui baktiah amkaw o sak; toe kai loe ka Angraeng Sithaw hnukah palungthin boih
    hoiah pazui.
  cuk-cuk: An-gwenadgan-anba-arbimaladdi, sordagan-ogwayismalad, e-ibe niga-egwachamalad.
    Ar andi, an-Bab-Dummad-Jehováʼgi gwen bengussulid.
  uig-CYR: Амма мән билән чиққан қериндашлирим хәлиқниң көңлини су қиливәткән еди.
    Лекин мән болсам пүтүн қәлбим билән Пәрвәрдигар Худайимға әгәштим.
  tel-2017: నాతో వచ్చిన నా సోదరులు ప్రజల హృదయాలు హడలిపోయేలా చేసినా నేను మాత్రం నా
    దేవుడైన యెహోవాను నిండు మనస్సుతో అనుసరించాను.
  hat-BSA: Sepandan, frè m ki te monte avè m yo te fè kè a pèp la fann avèk laperèz;
    men Mwen te swiv SENYÈ a, Bondye mwen an nèt.”
  kos-kos: Tusruktu mwet ma tuh wiyu som ah, elos tuh fahk na kas in akmunasye nunak
    lun mwet ah. Ne ouinge, nga tuh tu na ku ke lulalfongi luk in LEUM GOD luk.
  hbo-WLC: וְאַחַי֙ אֲשֶׁ֣ר עָל֣וּ עִמִּ֔י הִמְסִ֖יו אֶת־לֵ֣ב הָעָ֑ם וְאָנֹכִ֣י מִלֵּ֔אתִי
    אַחֲרֵ֖י יְהוָ֥ה אֱלֹהָֽי׃
  ibo-ibo: Ma ụmụnna anyị, ndị anyị na ha so gaa, menyere ụmụ Izrel egwu, mee ka obi
    ha daa mba ịchọ ịbanye nʼala ahụ e kwere anyị na nkwa. Ma ebe m nọgidere jiri
    obi m niile soro Onyenwe anyị Chineke m,
  ory-ory: ତଥାପି ମୋହର ଯେଉଁ ଭ୍ରାତୃଗଣ ମୋର ସଙ୍ଗେ ଯାଇଥିଲେ, ସେମାନେ ଲୋକମାନଙ୍କ ହୃଦୟ ତରଳାଇ
    ପକାଇଲେ; ମାତ୍ର ମୁଁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସଦାପ୍ରଭୁ ମୋର ପରମେଶ୍ୱରଙ୍କର ଅନୁଗତ ହେଲି।
  chk-chk: Nge pwii kewe mi etiei le feila ra akisikisala leluken ekewe aramas. Nge
    ngang üa fokun apwönüetä letipen ewe Samol mi Lapalap ai we Kot.
  rop-rop: Bat detlot najalot men hubin go garram mi bin meigim ola pipul bradin blanga
    kaman langa dijan kantri. “Wal mi, aibin oldei dum wanim YAWEI bin dalim mi blanga
    dum,
  ukr-1871: Земляки мої, що ходили зо мною відняли в люду ввесь дух, тим часом, я
    виявив себе в повнї слухняним до Господа, Бога мого.
  deu-1951: Aber meine Brüder, die mit mir hinaufgezogen waren, machten dem Volk das
    Herz verzagt; ich aber folgte dem HERRN, meinem Gott, gänzlich nach.
  eng-JPS: Nevertheless my brethren that went up with me made the heart of the people
    melt; but I wholly followed the LORD my God.
  srp-1865: A braæa moja što idoše sa mnom uplašiše srce narodu; ali se ja jednako
    držah Gospoda Boga svojega.
  lug-lug: Naye baganda bange be nnali nabo ne baleteera emitima gy’abantu okuggwaamu
    amaanyi olw’okutya, wabula nze nagoberera Mukama Katonda wange n’omutima gwange
    gwonna.
  heb-heb: ואחי אשר עלו עמי המסיו את לב העם ואנכי מלאתי אחרי יהוה אלהי׃
  ben-IRV: আমার যে ভাইয়েরা আমার সঙ্গে গিয়েছিল, তারা লোকদের হৃদয় [ভয়ে] গলিয়ে দিয়েছিল;
    কিন্তু আমি পুরোপুরিভাবে নিজের ঈশ্বর সদাপ্রভুর অনুগামী ছিলাম।
  pan-pan: ਤਦ ਵੀ ਮੇਰੇ ਭਰਾਵਾਂ ਨੇ ਜਿਹੜੇ ਮੇਰੇ ਨਾਲ ਉਤਾਹਾਂ ਗਏ ਲੋਕਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ ਉਦਾਸ ਕਰ
    ਦਿੱਤਾ ਪਰ ਮੈਂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ ਲੱਗਾ ਰਿਹਾ।
  mya-JVB: အကျွန်ုပ် နှင့်အတူ သွား သော ညီအစ်ကို တို့သည်၊ လူ များစိတ်ပျက် စရာကို ပြုသော်လည်း
    ၊ အကျွန်ုပ် သည် အကျွန်ုပ် ၏ ဘုရား သခင်ထာဝရဘုရား နောက် တော်သို့ လုံးလုံး လိုက်ပါ၏။
  hmo-hmo: Lauegu tadikaka taudia, lau danu idia lao taudia, ese taunimanima edia
    lalona idia hamanokaia, to lau ese Lohiabada egu Dirava lau badinaia momokani,
    mai egu kudouna ibounai.
  urd-urd: तो भी मेरे भाइयों ने जो मेरे साथ गये थे, लोगों के दिलों को पिघला दिया;
    लेकिन मैंने ख़ुदावन्द अपने ख़ुदा की पूरी पैरवी की है।
  rus-SYN: братья мои, которые ходили со мною, привели в робость сердце народа, а
    я в точности следовал Господу Богу моему;
  bqc-SIM: ↄ̃ gbɛ̃́ pↄ́ gɛ̀manↄↄ tò sↄ̃ kɛ̃̀ ń gbɛ̃́ↄgu. Mapi lé, má tɛ́ Dii ma
    Luazi ń nↄ̀sɛmɛndooɛ.
  tcz-CHONGTHU: Ahinla kachepi khompi kasopiho chun gamptep gam jotlutding chu mipi
    lungthim asulhadeh jeng un ahi, ahinlah keivangin Pakai ka Pathen chu lungthim
    pumpin kajui lhum keijin ahi.
  mar-mar: पण माझे बंधू जे माझ्याबरोबर वर चढून गेले होते त्यांनी लोकांचे मन घाबरून
    जाईल असे केले, परंतु मी माझा देव परमेश्वर याला पूर्णपणे अनुसरलो.
  qub-qub: Nogawan waquin aywajcunaga runacunata manchacächillarmi willaran. Paycuna
    chayno niptinpis nogaga Tayta Diosman llapan shongöpa yäracur runacunata shacyächirä.
  hat-hat: Moun ki te moute avè m' yo pran dekouraje pèp la. Men mwen menm, mwen te
    fè tou sa Seyè a, Bondye mwen an, te vle m' fè.
  eng-BSB: Although my brothers who went with me made the hearts of the people melt
    with fear, I remained loyal to the LORD my God.
  tod-tod: Kɛlɛ zunuiti ti ɠɛni bà, naati ti nuɓusɛiti iɲɔteʋeni. Kɛlɛ nɔ̀un nà,
    gè ziɛni ga wooɠɛɠiladai Ɠɔoɠɔ GALAGI, nà-GALAGI ná-pelei.
  eng-WEBPB: Nevertheless, my brothers who went up with me made the heart of the people
    melt; but I wholly followed the LORD my God.
  kbq-kbq: Hianagi nafuhe'za nagranema vu'namo'za koro ke nehu'za, vahera zamagu'a
    zamazeri karogro ki'naze. Ana hu'nazanagi nagra maka nagu'areti hu'na Ra Anumzana
    Anumzanimofona amage ante'noe.
  nhe-BL: Pero inijuanti tlen yajque nohuaya quichijque ma momajmatica nopa tlacame.
    Quinilhuijque ax huelis tijtlanise. Pero na nijtoquili TOTECO Dios ica nochi noyolo.
  gub-BL: Amogwer herupi oho ma'e kwer hemu'em Izaew wanupe wà, wamukyze kar pà xe
    har wanuwi wà. Ihe zo aruzar tuwe Tupàn ihe.
  eng-DRA: 'But my brethren, that had gone up with me, discouraged the heart of the
    people: and I nevertheless followed the Lord my God.'
