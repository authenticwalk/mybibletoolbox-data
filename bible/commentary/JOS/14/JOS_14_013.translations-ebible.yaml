verse: JOS.014.013
translations:
  mal-C: അപ്പോൾ യോശുവ യെഫുന്നയുടെ മകനായ കാലേബിനെ അനുഗ്രഹിച്ച് ഹെബ്രോൻ അവന് അവകാശമായി
    കൊടുത്തു;
  deu-TKW: Da wünschte ihm Josua Glück und verlieh Kaleb, dem Sohne Jephunnes, Hebron
    zum Erbbesitz.
  lin-lin: Jozue apambolaki Kalebi, mwana mobali ya Yefune, mpe apesaki ye engumba
    Ebron lokola libula.
  eng-LSV: And Joshua blesses him, and gives Hebron to Caleb son of Jephunneh for
    an inheritance,
  eng-GNV: Then Ioshua blessed him, and gaue vnto Caleb the sonne of Iephunneh, Hebron
    for an inheritance.
  eng-WEBSTER: And Joshua blessed him, and gave to Caleb the son of Jephunneh Hebron
    for an inheritance.
  nhw-BL: Huajca Josué quitiochijqui Caleb, huan quimacac nopa altepetl Hebrón para
    elis iaxca huan iniaxca iteipan ixhuihua.
  swh-ONEN: Ndipo Yoshua akambariki Kalebu mwana wa Yefune, na akampa Hebroni kama
    urithi wake.
  bba-bba: Yosue u Kɑlɛbu Yɛfunɛ Kenisin bii domɑru kuɑ. Mɑ u nùn Heboronin berɑ wɛ̃.
    Yerɑ yɑ kuɑ wiɡiɑ yèn sɔ̃ u Gusunɔ ben Yinnin ɡere mɛm nɔɔwɑ mɑm mɑm.
  eng-KJVCPB: And Joshua blessed him, and gave unto Caleb the son of Jephunneh Hebron
    for an inheritance.
  mpx-mpx: Yaka Yosuwa i awanun Yehoba Kelebi, Yepune natuna, ni muloluan, yaka abwe
    panuwa Hebiloni i pek wana bilibili.
  luo-luo: Eka Joshua nogwedho Kaleb wuod Jefune mi omiye Hebron kaka girkeni mare.
  meu-meu: Bena Iosua ese e hanamoa, Heberon tanona na Kaleb lefune e henia, ena tano
    korikori ai bainela.
  npi-ULB: त्यसपछि यहोशूले तिनलाई आशिष् दिए र यपून्‍नेका छोरा कालेबलाई हेब्रोन उत्तराधिकारको
    रूपमा दिए ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua súre fun Kalebu ọmọ Jefunne ó si fun un ní Hebroni ni ilẹ̀
    ìní.
  ind-ind: Lalu Yosua memberkati Kaleb dan memberikan kota Hebron sebagai warisannya.
  pes-OPCB: یوشع کالیب را برکت داد و حبرون را به او بخشید، زیرا کالیب از صمیم دل خداوند،
    خدای اسرائیل را پیروی کرده بود. حبرون تا امروز نیز از آن کالیب می‌باشد.
  tgl-ULB: Pagkatapos pinagpala siya ni Josue at ibinigay ang Hebron bilang isang
    pamana kay Caleb na lalaking anak ni Jepunne.
  hui-hui: Bi uruni layago hale howa Yosua ibugua Anduane Homogohondo Kalebe mo bayale
    habe lalu bi lene. Ani lalu Yosuahanda Heberono tano Kalebenaga helo podo mini.
  mya-mya: ထို​အ​ခါ​ယော​ရှု​သည်​ယေ​ဖုန္နာ​၏​သား ကာ​လက်​အား ကောင်း​ချီး​ပေး​၍​ဟေ​ဗြုန်
    မြို့​ကို​ဝေ​စု​အ​ဖြစ်​ခွဲ​ဝေ​ပေး​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡེ་ཕུན་ནེའི་བུ་ཀཱ་ལེབ་ལ་བྱིན་གྱིས་བརླབས་པ་དང་ཧེབ་རོན་ཁོ་ལ་ས་སྐལ་དུ་གནང་ངོ་།
    །
  sna-sna: Ipapo Joshua akaropafadza Karebhu, mwanakomana waJefune akamupa Hebhuroni
    senhaka yake.
  spa-BLM: Josué lo bendijo, y le dio Hebrón a Caleb, hijo de Jefone, como herencia.
  cac-cac: Yuj chi' ix yal vach' lolonel vin̈aj Josué d'a yib'an̈ vin̈aj Caleb chi',
    ix yac'an lum Hebrón vin̈ d'a vin̈ yed' d'a masanil yin̈tilal.
  swh-ULB: Kisha Yoshua alimbariki Kalebu mwana wa Yefune na alimpa Hebroni kama urithi
    wake.
  bel-bel: Ісус дабраславіў яго, і даў у надзел Халеву, сыну Ефаніінаму, Хэўрон.
  deu-ELBBK: Und Josua segnete ihn und gab dem Kaleb, dem Sohn Jephunnes, Hebron zum
    Erbteil.
  mbb-OT: Mibpenubtuvazan ni Josue si Caleb is anak ni Jefune, ne imbeǥey kandin is
    Hebron he para egkepengevilin din.
  mal-2015: അപ്പോൾ യോശുവ അവനെ അനുഗ്രഹിച്ചു; ഹെബ്രോൻമല യെഫുന്നെയുടെ മകനായ കാലേബിന്നു
    അവകാശമായി കൊടുത്തു.
  tuo-NT: Tojo weegʉ, Josué Caleb, Jefone macʉ̃rẽ “Añurõ waꞌato” ni, Õꞌacʉ̃rẽ sẽrĩbosacʉ
    niwĩ. Beꞌro Hebrṍ macãrẽ cʉ̃rẽ, cʉ̃ pãrãmerã nituriarãrẽ oꞌocʉ niwĩ.
  rmc-rmc: Avke o Jozua požehňinďa le Kaleb, le Jefunoskre čhas, a diňa leske o foros
    Hebron sar leskro ďeďictvos.
  nlg-nlg: Ma Joshua te vautoa Caleb dalena Japhunneh me vahea Hebron geke loghoa.
  pes-OPV: پس یوشع او را برکت داد و حبرون را به کالیب بن یفنه به ملکیت بخشید.
  ron-1924: Иосуа а бинекувынтат пе Калеб, фиул луй Иефуне, ши й-а дат ка моштенире
    Хебронул.
  ben-OBCV: তখন যিহোশূয় যিফূন্নির ছেলে কালেবকে আশীর্বাদ করলেন এবং তাঁর উত্তরাধিকাররূপে
    তাঁকে হিব্রোণ দিলেন।
  som-som: Markaasaa Yashuuca u duceeyey isagii, oo Kaaleeb ina Yefunneh dhaxal u
    siiyey Xebroon.
  lat-VUC: 'Benedixitque ei Josue, et tradidit ei Hebron in possessionem:'
  eng-ASVBT: And Joshua blessed him; and he gave Hebron unto Caleb the son of Jephunneh
    for an inheritance.
  ita-1885: E Giosuè benedisse Caleb, figliuolo di Gefunne, e gli diede Hebron per
    eredità.
  eng-LXXUP: And Joshua blessed him, and gave Hebron to Caleb the son of Jephunneh
    the son of Kenaz for an inheritance.
  eng-ULB: Then Joshua blessed him and gave Hebron as an inheritance to Caleb son
    of Jephunneh.
  spa-VBL: Así que Josué bendijo a Caleb y le concedió la propiedad de Hebrón.
  fra-_FOB: Alors Josué le bénit, et donna Hébron, en héritage, à Caleb, fils de Jephunné.
  mal-mal: അപ്പോൾ യോശുവ അവനെ അനുഗ്രഹിച്ചു; ഹെബ്രോൻമല യെഫുന്നെയുടെ മകനായ കാലേബിന് അവകാശമായി
    കൊടുത്തു.
  urd-GVR: Tab Yashua ne Kālib bin Yafunnā ko barkat de kar use wirāsat meṅ Habrūn
    de diyā.
  suz-BL: मिनु यहोसुमी मेको कली आसीक गेशा, यपुन्‍ने आ तौ कालेब कली हेब्रोन सहर गेप्‍तु।
    यहोसु १५:१३-१९; यहोसु २१:११-१२
  ita-1927: Allora Giosuè lo benedisse, e dette Hebron come eredità a Caleb, figliuolo
    di Gefunne.
  ckb-ckb: یەشوعیش داوای بەرەکەتی بۆ کالێبی کوڕی یەفونە کرد و حەبرۆنی بە میرات پێدا.
  eng-BBE: And Joshua gave him his blessing; and he gave Hebron to Caleb, the son
    of Jephunneh, for his heritage.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಯೆಫುನ್ನೆಯ ಮಗ ಕಾಲೇಬನನ್ನು ಆಶೀರ್ವದಿಸಿ, ಅವನಿಗೆ ಹೆಬ್ರೋನನ್ನು ಸೊತ್ತಾಗಿ
    ಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.014.012'
  tam-2017: 'அப்பொழுது யோசுவா: எப்புன்னேயின் மகனாகிய காலேபை ஆசீர்வதித்து, எபிரோனை
    அவனுக்குப் பங்காகக் கொடுத்தான்.'
  spa-RV-1909: Josué entonces le bendijo, y dió á Caleb hijo de Jephone á Hebrón por
    heredad.
  ron-BTF: Și Iosua l-a binecuvântat și a dat Hebronul ca moștenire lui Caleb, fiul
    lui Iefune.
  eng-WEBP: Joshua blessed him; and he gave Hebron to Caleb the son of Jephunneh for
    an inheritance.
  eng-FBV: So Joshua blessed Caleb and granted him ownership of Hebron.
  nld-1939: Toen zegende Josuë Kaleb, den zoon van Jefoenne, en gaf hem Hebron tot
    erfdeel.
  nch-BL: Huajca Josué quitiochijqui Caleb, huan quimacac nopa altepet Hebrón para
    elis iaxca huan iniaxca iteipan ixhuihua.
  vie-1934: Giô-suê bèn chúc phước cho người, và ban Hếp-rôn cho Ca-lép, con trai
    Giê-phu-nê, làm sản nghiệp.
  hin-CV: यहोशू ने येफुन्‍नेह के पुत्र कालेब के लिए आशीष की बातें कहीं और उसे हिस्से
    में हेब्रोन दे दिया.
  spa-BES: Y Josué le dio su bendición; y dio a Hebrón a Caleb, hijo de Jefone, por
    su herencia.
  tdx-tdx: Aa le tinata’ Iehosoa; vaho natolo’e amy Kalebe ana’ Iefonè ty Kebrone
    ho lova.
  tha-KJV: แล​้วโยชู​วาก​็อวยพรแก่ท่านและยกเมืองเฮโบรนให้คาเลบบุตรชายเยฟุนเนห์เป็นมรดก
  por-BR-2018: Josué então lhe abençoou, e deu a Calebe filho de Jefoné a Hebrom por
    herança.
  deu-ELO: Und Josua segnete ihn und gab dem Kaleb, dem Sohne Jephunnes, Hebron zum
    Erbteil.
  eng-WYC-2018: And Joshua blessed Caleb, and he gave to him Hebron into (a) possession.
    (And Joshua blessed Caleb, and he gave Hebron to him for a possession.)
  epo-epo: Tiam Josuo benis lin, kaj donis Ĥebronon al Kaleb, filo de Jefune, kiel
    posedaĵon.
  uig-PIN: Buni anglap Yǝxua Yǝfunnǝⱨning oƣli Kalǝbkǝ bǝht-bǝrikǝt tilǝp, Ⱨebronni
    uningƣa miras ⱪilip bǝrdi.
  beo-beo: Gode da Ga:ilebe (Yifane egefe) amo hahawane dogolegelewane fidima:ne,
    Yosiua da Godema sia:ne gadoi. E da Hibalone moilai bai bagade amo gaguma:ne ema
    i.
  tpi-OTNT: Josua i harim dispela tok na em i askim God long mekim gut long Kalep,
    na Josua i givim taun Hebron long em.
  hau-SA: Sai Yoshuwa ya sa wa Kaleb ɗan Yefunne albarka, ya ba shi Hebron.
  uig-LAT: Buni anglap Yeshua Yefunnehning oghli Kalebke bext-beriket tilep, Hébronni
    uninggha miras qilip berdi.
  nde-nde: Ngakho UJoshuwa wabusisa uKhalebi indodana kaJefune, wamnika iHebhroni
    yaba yilifa lakhe.
  ton-ton: Pea naʻe tāpuaki ia ʻe Siosiua, ʻo ne foaki kia Kelepi ko e foha ʻo Sifune
    ʻa Hepeloni ko hono tofiʻa.
  ces-1613: I požehnal mu Jozue, a dal Hebron Kálefovi, synu Jefone, v dědictví.
  eng-WMB: Joshua blessed him; and he gave Hebron to Caleb the son of Jephunneh for
    an inheritance.
  tam-TCV: எனவே யோசுவா எப்புன்னேயின் மகனாகிய காலேபை ஆசீர்வதித்து, அவனுக்கு எப்ரோன்
    பிரதேசத்தைச் சொத்துரிமையாகக் கொடுத்தான்.
  ceb-ULB: Unya gipanalanginan siya ni Josue ug gihatag kaniya ang Hebron ingon nga
    panulundon ni Caleb nga anak nga lalaki ni Jefone.
  pol-UBG: I Jozue błogosławił mu, i dał Kalebowi, synowi Jefunnego, Hebron w dziedzictwo.
  urd-GVU: تب یشوع نے کالب بن یفُنّہ کو برکت دے کر اُسے وراثت میں حبرون دے دیا۔
  deu-1912: Da segnete ihn Josua und gab also Hebron Kaleb, dem Sohn Jephunnes, zum
    Erbteil.
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಯೆಫುನ್ನೆಯ ಮಗನಾದ ಕಾಲೇಬನನ್ನು ಆಶೀರ್ವದಿಸಿ, ಹೆಬ್ರೋನ್ ಬೆಟ್ಟವನ್ನು
    ಅವನಿಗೆ ಸ್ವತ್ತಾಗಿ ಕೊಟ್ಟನು.
  tgo-tgo: Josuwa i wogiyawe Keleb, Jepune nariye gha dagemwaewo na i wogiya ghambae
    idae Hebron na le ghamba yakuyaku.
  yap-yap: Me yiblay Joshua i Kaleb nib mo’on ni fak Jefunneh me pi’ fare binaw ni
    Hebron ngak ni nge tafnay.
  hlt-MCSB: Te dongah Joshua loh yoethen a paek tih Hebron he Jephunneh capa Kaleb
    taengah rho la a paek.
  mdy-ETH: ዒያሱ ዒማና ዪፑኔ ናኣዚ ካኣሌቤ ዓንጃዖ ኬብሮኦኔ ዒዛ ዴኔ ማሂ ዒንጌኔ፤
  twi-ASANTE: Na Yosua hyiraa Kaleb, Yefune babarima no de Hebron maa no sɛ agyapadeɛ.
  eng-WEBU: Joshua blessed him; and he gave Hebron to Caleb the son of Jephunneh for
    an inheritance.
  bnp-bnp: E Iosua i longoa a ngava iea i nanea e BAKOVI DAGI ge rata kamumua e Keleb
    e tune Iepune, lakea e Iosua i habia vona a tanga e Hebron.
  wal-wal: Yaagin Yaasu Yifune na7aa Kaaleeba anjjidi, Kebroona ayyo laata oottidi
    immiis.
  spa-PDDPT: Entonces Josué lo bendijo, y dio Hebrón como heredad a Caleb, hijo de
    Jefone.
  gun-gun: Ha'e rami rã Josué ogueroayvu porã Jefoné ra'y Calebe. Ha'e vy ixupe omboaxa
    Hebrom regua ijyvyrã.
  agu-BL: Nintzun tak' Josué banl tibaj Caleb, ncha'tz tak' yi ama'l cwent Hebrón
    tetz herens i'. Yi Caleba'tz i' cy'ajl Jefone yi cenezeo.
  ilo-ULB: Kalpasanna, binendisionan ni Josue isuna ken intedna a kas tawid ni Caleb
    nga anak ni Jefone.
  kpg-kpg: Joshua ga hagahumalia Caleb, tama daane Jephunneh, gaa wanga ginai di waahale
    go Hebron e hai mee ginai.
  uig-ARA: بۇنى ئاڭلاپ يەشۇئا يەفۇننەھنىڭ ئوغلى كالەبكە بەخت-بەرىكەت تىلەپ، ھېبروننى
    ئۇنىڭغا مىراس قىلىپ بەردى.
  bsp-bsp: Kɔ Yosuwe ontola Kanu teta Kalebi wan ka Yefune, k'ɔsɔŋ kɔ dare da Hebərɔŋ.
  sus-sus: Yosuwe naxa duba Yefune xa di Kalebi bɛ, a Xebiron xa fi a ma kɛ ra.
  pon-2006: Sosua eri kupwuramwahwih Kalep, nein Se pune oh kihong ih kahnimw en Epron
    pwe en sapwenikihla.
  ksd-ksd: Ma Iosua i ga tata vadoane; ma i ga tul tar Kebron tai Kaleb natu i Iepune
    upi kana tiniba vatikai.
  tur-YTC: Yeşu onu kutsadı; ve Hevron'u miras olarak Yefunne oğlu Kalev'e verdi.
  grc-BRENT: Καὶ εὐλόγησεν αὐτὸν Ἰησοῦς, καὶ ἔδωκε Χεβρὼν τῷ Χάλεβ υἱῷ Ἰεφονῆ υἱῷ
    Κενὲζ ἐν κλήρῳ.
  ind-AYT: Lalu, Yosua memberkati Kaleb anak Yefune dan memberikan Hebron menjadi
    milik pusakanya.
  nya-nya: Ndipo Yoswa anadalitsa Kalebe mwana wa Yefune ndi kumupatsa Hebroni kukhala
    dziko lake.
  hrv-hrv: Tada ga Jošua blagoslovi i dade Kalebu, sinu Jefuneovu, Hebron u baštinu.
  mps-mps: Tama Josuago te Kalepgo wali po odama, tama agai te Godigo nage dali dwagi
    yai sę emainao po te Kalepbolo wali, tama te Hebron hanu agabolo manio, te aga
    sabo tǫ mu tama dao.
  tpi-tpi: Josua i harim dispela tok na em i askim God long mekim gut long Kalep,
    na Josua i givim taun Hebron long em.
  dan-1931: Da velsignede Josua ham, og han gav Kaleb, Jefunnes Søn, Hebron til Arvelod.
  vie-OVCB: Giô-suê chúc phước lành cho Ca-lép con trai Giê-phu-nê và chia cho ông
    đất Hếp-rôn.
  guj-2017: પછી યહોશુઆએ તેને આશીર્વાદ આપ્યો અને તેણે યફૂન્નેના પુત્ર કાલેબને હેબ્રોન
    વારસા તરીકે આપ્યું.
  pon-2006A: Sosua eri kupwuramwahwih Kalep, nein Sepune oh kihong ih kahnimw en Epron
    pwe en sapwenikihla.
  por-BRBSL: Josué o abençoou; e ele deu Hebron a Calebe, filho de Jefonneh, por uma
    herança.
  cth-cth: Hat torei teh, Joshua ni yawhawi a poe. Hebron ram hai Jephunneh e capa
    Kaleb ni râw coe hanelah a poe.
  twi-twi: Na Yosua hyiraa Kaleb, Yefune babarima no de Hebron maa no sɛ agyapade.
  hlt-hlt: Te dongah Joshua loh yoethen a paek tih Hebron he Jephunneh capa Kaleb
    taengah rho la a paek.
  tbz-SIM: Kɛ̀ Sosuwee pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀ Yefundee birɛ Kɑdɛbu kóò duɔ́ nhEbunɔɔ.
  msy-2020: Ezɨ Josua kamaghɨn oregha, Ikiavɨra Itir God, deragh Jefunen otarim Kalep
    damuasa God ko mɨgei. Egha a Hebronɨn nguibam isava a ganɨngi.
  azb-azb: Yeşua ona xeyir-dua verdi. Xevronu Yefunne oğlu Kalevə irs olaraq verdi.
  eng-DBY: And Joshua blessed him, and gave Hebron to Caleb the son of Jephunneh for
    an inheritance.
  hin-2017: तब यहोशू ने उसको आशीर्वाद दिया; और हेब्रोन को यपुन्ने के पुत्र कालेब का
    भागकर दिया।
  swp-swp: Iosua ia i aihelahui, Kaleba, Iepuna natuna, Heberona i mosei ena oea.
  eng-YLT: And Joshua blesseth him, and giveth Hebron to Caleb son of Jephunneh for
    an inheritance,
  eng-WYC-2017: And Joshua blessed Caleb, and he gave to him Hebron into possession.
  eng-WMBB: Joshua blessed him; and he gave Hebron to Caleb the son of Jephunneh for
    an inheritance.
  urd-GVH: तब यशुअ ने कालिब बिन यफ़ुन्ना को बरकत देकर उसे विरासत में हबरून दे दिया।
  rug-rug: Mana nia e Zosua se Kelebi tuna koreo e Zepune, meke poni nia sa sa vasileana
    Heboroni pude na nana tinago.
  gaz-gaz: Iyyaasuunis Kaaleb ilma Yefunee eebbisee Kebroonin dhaala godhee kenneef.
  fra-LSG: Josué bénit Caleb, fils de Jephunné, et il lui donna Hébron pour héritage.
  gnn-gnn: Ga Djatjuwanydja waŋana bitjarra buku‐ruŋiyinmaraŋala Gaylipkala, “Yuwalknha!
    Ŋunhayi bukunydja wäŋa Yiprunbuynydja yurru nhuŋuna wäŋa. Godthunydja nhuna yurru
    guŋga'yunna yana.”
  yal-yal: Yosuwe yi duba Yefune a dii Kalebi xa, a Xebiron fi a ma a kɛɛn na.
  haw-1868: Alaila, hoomaikai mai o Iosua ia ia, a haawi mai ia Kaleba ke keiki a
    Iepune ia Heberona i ainahooili nona.
  arb-NAV: فَبَارَكَهُ يَشُوعُ وَأَعْطَاهُ حَبْرُونَ مِلْكاً لَهُ.
  ewe-ewe: Yosua yra Kaleb, Yefune vi, eye wòtsɔ Hebron du la nɛ abe eƒe domenyinu
    ene.
  eng-LEE: And Joshua blessed him, and gave Hebron unto Caleb the son of Yephunneh
    for an inheritance.
  asm-FB: তেতিয়া যিহোচূৱাই যিফুন্নিৰ পুত্ৰ কালেবক আশীৰ্ব্বাদ কৰি তেওঁৰ উত্তৰাধিকাৰৰ
    অৰ্থে হিব্ৰোণ দিলে।
  sus-A: يٌسُوٍ نَشَ دُبَ يٍقُنٍ شَ دِ كَلٍبِ بّ، عَ شٍبِرٌن شَ قِ عَ مَ كّ رَ.
  fra-SBL: Josué le bénit, et il donna Hébron en héritage à Caleb, fils de Jephunné.
  hbo-hbo: וַֽיְבָרְכֵ֖הוּ יְהֹושֻׁ֑עַ וַיִּתֵּ֧ן אֶת־חֶבְרֹ֛ון לְכָלֵ֥ב בֶּן־יְפֻנֶּ֖ה
    לְנַחֲלָֽה׃
  piu-2006: '@see-verse:JOS.014.012'
  kik-kik: Nake Joshua agĩkĩrathima Kalebu mũrũ wa Jefune, na akĩmũhe Hebironi gũtuĩke
    igai rĩake.
  fra-NCL: Josué bénit Caleb, fils de Jéphoné, et il lui donna Hébron en héritage.
  cek-AK: To naah Joshua mah, Jephunneh capa Kaleb to tahamhoihaih paek moe, qawk
    ah Hebron vangpui to a paek.
  cuk-cuk: Geb degine, Josué, Calebʼgi ise-nued-binsasad. Geb Hebrón-yala Calebʼga,
    degi, e-waganga degisadegu egadga-guega ega uksad.
  uig-CYR: Буни аңлап Йәшуа Йәфуннәһниң оғли Каләбкә бәхит-бәрикәт тиләп, Һебронни
    униңға мирас қилип бәрди.
  tel-2017: యెహోషువ యెఫున్నె కుమారుడు కాలేబును దీవించి అతనికి హెబ్రోనును స్వాస్థ్యంగా
    ఇచ్చాడు.
  hat-BSA: Alò, Josué te beni li e te bay Hébron a Caleb, fis a Jephunné a, Kenizyen
    an jis rive jodi a kon eritaj li. Paske li te swiv SENYÈ a, Bondye Israël la nèt.
  kos-kos: Joshua el akinsewowoyal Caleb, wen natul Jephunneh, ac sang siti Hebron
    tuh in ma lal.
  hbo-WLC: וַֽיְבָרְכֵ֖הוּ יְהוֹשֻׁ֑עַ וַיִּתֵּ֧ן אֶת־חֶבְר֛וֹן לְכָלֵ֥ב בֶּן־יְפֻנֶּ֖ה
    לְנַחֲלָֽה׃
  ibo-ibo: Nʼihi nke a, Joshua gọziri Kaleb nwa Jefune. O nyere ya obodo Hebrọn ka
    ọ bụrụ ihe nketa ya.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ତାହାକୁ ଆଶୀର୍ବାଦ କଲେ; ପୁଣି ସେ ଯିଫୁନ୍ନିର ପୁତ୍ର କାଲେବଙ୍କୁ ଅଧିକାରାର୍ଥେ
    ହିବ୍ରୋଣ ଦେଲେ।
  chk-chk: Iwe, Josua a afeiöchü Kalep. A ngeni Kalep nöün Jefune we mwän ewe telinimw
    Hepron pwe epwe telinimweni.
  rop-rop: Wal Joshuwa bin gudbinji langa Keilab, en imbin gibit im gudbala wed, en
    afta imbin gibit im det taun gulum Hebran.
  ukr-1871: І благословив його Йозуа, та й надїлив Калебові Ефуніенкові Геброн у наслїдню
    державу.
  deu-1951: Da segnete ihn Josua und gab also Kaleb, dem Sohn Jephunnes, Hebron zum
    Erbteil.
  eng-JPS: And Joshua blessed him; and he gave Hebron unto Caleb the son of Jephunneh
    for an inheritance.
  srp-1865: I Isus ga blagoslovi, i dade Hevron Halevu sinu Jefonijinu u našljedstvo.
  lug-lug: Yoswa n’amusabira omukisa n’awa Kalebu omwana wa Yefune Omukenezi Kebbulooni
    okuba omugabo gwe.
  heb-heb: ויברכהו יהושע ויתן את חברון לכלב בן יפנה לנחלה׃
  ben-IRV: তখন যিহোশূয় তাকে আশীর্বাদ করলেন এবং যিফুন্নির ছেলে কালেবকে রাজত্বের জন্য
    হিব্রোণ দিলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਸ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ ਅਤੇ ਯਫ਼ੁੰਨਹ ਦੇ ਪੁੱਤਰ ਕਾਲੇਬ ਨੂੰ ਹਬਰੋਨ ਹਿੱਸੇ
    ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ထိုအခါ ယောရှု သည် ကောင်းကြီး ပေး၏။ ဟေဗြုန် ပြည်ကိုလည်း ၊ ယေဖုန္နာ ၏သား
    ကာလက် အမွေခံ စရာဘို့ အပ် ပေးလေ၏။
  hmo-hmo: Vadaeni Iosua ese Kaleba ia hanamoa, ia ese Heberona tano be ia dekenai
    ia henia, iena tano korikori.
  urd-urd: तब यशू'अ ने युफ़न्ना के बेटे कालिब को दुआ दी, और उसको हबरून मीरास के तौर
    पर दे दिया।
  rus-SYN: Иисус благословил его, и дал в удел Халеву, сыну Иефонниину, Кенезеянину,
    Хеврон.
  bqc-SIM: Ɔ̃ Yozuee samaa'ò Yefũnɛ nɛ́ Kalɛbuɛ, ↄ̃ à Hɛblↄ̃ kpàwà kpaalɛ ũ.
  tcz-CHONGTHU: Hitichun Jephunneh Chapa Caleb chu Joshua’n phatthei aboh in ama chantum
    dingin Hebron chu anapetan ahi.
  mar-mar: तेव्हा यहोशवाने त्यास आशीर्वाद दिला; आणि यफुन्नेचा पुत्र कालेब याला हेब्रोनाचे
    वतन दिले
  qub-qub: Chaura Josuëga bindisyunta Calebta goran. Nircur Hebrón partita goycuran
    paypaj, wamrancunapaj, miraj famillyancunapäpis cananpäna.
  hat-hat: Lè sa a, Jozye bay Kalèb, pitit gason Jefoune a, benediksyon, epi li ba
    li pòsyon tè Ebwon an pou pòsyon pa li.
  eng-BSB: Then Joshua blessed Caleb son of Jephunneh and gave him Hebron as his inheritance.
  tod-tod: Zozuwe tuya looni Kalɛɓe ʋɛ, Yefunee ná-doun zunui, é Ɠeeɓelɔn ve zea
    ga nɔnɔ.
  eng-WEBPB: Joshua blessed him; and he gave Hebron to Caleb the son of Jephunneh
    for an inheritance.
  kbq-kbq: Anante Josua'a Jefune nemofo Kalepina Anumzamo aza hinogu asomu ke hunenteno,
    erisantiharenogu Hebroni kaziga mopa Kalepina ami'ne.
  nhe-BL: Huajca Josué quitiochijqui Caleb, huan quimacac nopa altepetl Hebrón para
    elis iaxca huan iniaxca iteipa ixhuihua.
  gub-BL: A'e rupi Zuzue omono uze'egatu Karew Zepone ta'yr rehe a'e kury. Omono ywy
    pehegwer Emerom tawhu huwake har izupe.
  eng-DRA: And Josue blessed him, and gave him Hebron in possession.
