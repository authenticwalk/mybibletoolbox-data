verse: JOS.004.021
translations:
  mal-C: 'യോശുവ ഇസ്രായേൽമക്കളോടു പറഞ്ഞു: “ഭാവിയിൽ നിങ്ങളുടെ പിൻഗാമികൾ അവരുടെ പിതാക്കന്മാരോട്,
    ‘ഈ കല്ലുകൾ അർഥമാക്കുന്നതെന്ത്?’ എന്നു ചോദിച്ചാൽ,'
  deu-TKW: 'und sprach zu den Israeliten also: Wenn eure Söhne künftig ihre Väter
    fragen und sprechen: Was bedeuten diese Steine?'
  lin-lin: 'Alobaki na bana ya Isalaele : « Tango bakitani na bino bakotuna batata
    na bango : ‹ Mabanga oyo elakisi nini ? ›'
  eng-LSV: And he speaks to the sons of Israel, saying, “When your sons ask their
    fathers hereafter, saying, What [are] these stones?
  eng-GNV: And he spake vnto ye childre of Israel, saying, When your children shall
    aske their fathers in time to come, and say, What meane these stones?
  eng-WEBSTER: And he spoke to the children of Israel, saying, When your children
    shall ask their fathers in time to come, saying, What mean these stones?
  nhw-BL: 'huan quinilhui nopa israelitame: “Mostla huiptla quema amoconehua catli
    tlacajtiyase anmechtlatzintoquilise: ‘¿Tlaque quiijtosnequi ni teme?’,'
  swh-ONEN: Akawaambia Waisraeli, “Wazao wenu watakapowauliza baba zao siku zijazo
    wakisema, ‘Mawe haya maana yake ni nini?’
  bba-bba: Mɑ u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, bɛɛn bibu bɑ̀ n bɛɛ bikiɑ sɔ̃ɔ teeru bɑ nɛɛ,
    mbɑ kpee ninin tubusiɑnu,
  eng-KJVCPB: And he spake unto the children of Israel, saying, When your children
    shall ask their fathers in time to come, saying, What mean these stones?
  mpx-mpx: Inoke i baek boda Isileli elal i ba, “Bwaliga ebo tubutubumiyau nihi nelimiu
    nihi ba, ‘Pat bolo ya ali sapu ga i ola?’
  wbp-wbp: Ngula-jangka-jana wangkaja Yijirali-pinkiki, “Ngaka kapulu-nyarra nyurrurla-nyangu
    kurdukurdurlu payirni kujarlu, ‘Kirdana, nyiyaku nyampurraju 12-pala yarturlu?
    Nyiyaku kalu karrimi nyampurlaju?’
  luo-luo: Nowachone jo-Israel niya, “E ndalo mabiro ka nyikwau nopenj wuoneu ni,
    ‘Kitegi nyiso angʼo?’
  meu-meu: Bena ia ese Israel taudia e hamaorodia, eto, Kerukeru vanegai natumui bae
    nanadaimui, baeto “Ini nadi anidia be dahaka?”
  npi-ULB: तिनले इस्राएलका मानिसहरूलाई भने, “जब तिमीहरूका सन्तानहरूले 'यी ढुङ्गाहरू
    के हुन्?' भनी सोध्छन्, 'इस्राएलले यहीँबाट यर्दन नदीमा सुक्खा जमिनमा तरेको थियो'
    भनी
  yor-yor: Ó sì sọ fún àwọn ará Israẹli, “Ní ọjọ́ iwájú nígbà tí àwọn ọmọ yín bá béèrè
    ní ọwọ́ baba wọn pé, ‘Kín ni òkúta wọ̀nyí dúró fún?’
  emp-NTPO: 'Maʌ̃ne idjia israelerãa nãwã jarasia: –Nocoarebema ewarid̶e bãrã warrarãba
    nãwã iwid̶id̶isicada: “Naʌ̃ mõgarara ¿cãrẽã ʌ̃tʌ boromea buesid̶a?”'
  ind-ind: Lalu katanya kepada orang Israel, “Bila kelak anak-cucu kalian menanyakan
    tentang arti dari batu-batu ini,
  pes-OPCB: 'بار دیگر یوشع مفهوم آن سنگها را برای قوم اسرائیل بیان کرد: «در آینده
    اگر فرزندانتان بپرسند: این تودۀ سنگها در اینجا برای چیست؟'
  tgl-ULB: Sinabi niya sa bayan ng Israel, “Kapag tinanong ng inyong mga kaapu-apuhan
    ang kanilang mga ama sa darating na mga panahon, 'Ano ang mga batong ito?'
  cbu-NT: Sheeru, Israelchicheetssha, Ayam iparis nee patumbchee pakchusin, uru saanaatsisha
    mashchinllinaya. ¿Mayaamaja nee patumbchee xanatarangana? tákchusin,
  hui-hui: Ibugua Isaraele wali agalihondo lamialu lalu, Mani tí waneiginirume ogo
    aginaga bu ngamibe layagua
  mya-mya: ထို​နောက်​သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``နောင်​အ​ခါ​၌​သင်​တို့​၏​သား​သ​မီး
    တို့​က​ဤ​ကျောက်​တုံး​များ​သည် မည်​သည့် အ​ဋ္ဌိပ္ပါယ်​ကို​ဆောင်​ပါ​သ​နည်း​ဟူ​၍​သင်
    တို့​အား​မေး​မြန်း​ကြ​လျှင်၊-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལ། ཕྱིས་སུ་ཁྱོད་ཅག་གི་བུ་རབས་ཚ་རྒྱུད་ཀྱིས་རང་གི་ཕ་ལ་རྡོ་འདི་རྣམས་ཀྱི་དོན་གང་ཡིན་པ་དྲིས་ན།
  sna-sna: Akati kuvaIsraeri, “Mumazuva anotevera kana vana venyu vobvunza madzibaba
    avo vachiti, ‘Ko, matombo aya anorevei?’
  spa-BLM: 'Habló a los hijos de Israel, diciendo: “Cuando vuestros hijos pregunten
    a sus padres en el futuro, diciendo: “¿Qué significan estas piedras?”'
  cac-cac: 'Ix yalan vin̈ d''a eb'' icha tic: Tato ol sc''anb''ej eb'' eyuninal d''ayex
    d''a b''aq''uin̈ tas syalelc''och juntzan̈ q''uen q''ueen tic,'
  swh-ULB: Aliwaambia watu wa Israeli, “ wakati watoto wenu watakapowauliza baba zao
    katika wakai ujao, 'Mawe haya ni ya nini?'
  bel-bel: 'і сказаў сынам Ізраілевым: калі спытаюцца ў будучым сыны вашыя ў бацькоў
    сваіх: «што азначаюць гэтыя камяні?»,'
  deu-ELBBK: 'Und er sprach zu den Kindern Israel und sagte: Wenn eure Kinder später
    ihre Väter fragen und sprechen: Was bedeuten diese Steine?'
  mbb-OT: Migkeǥiyan ni Josue is menge Israilihanen te, “Keuzemà, emun ed-insaan kew
    te menge anak niw ke hengkey is kehuluǥan kayi te menge vatu,
  mal-2015: 'യിസ്രായേൽമക്കളോടു പറഞ്ഞതു എന്തെന്നാൽ; ഈ കല്ലു എന്തു എന്നു വരുങ്കാലത്തു
    നിങ്ങളുടെ മക്കൾ പിതാക്കന്മാരോടു ചോദിച്ചാൽ:'
  tuo-NT: 'Josué Israe curuacjãrãrẽ aꞌtiro nicʉ niwĩ: “Beꞌropʉ mʉsã pãrãmerã nituriarã
    na pacʉsʉmʉarẽ ‘¿Aꞌtepaga deꞌro nisĩꞌrĩrõ weeti?’ nicã,'
  rmc-rmc: 'A phenďa le Izraelitenge: „Te tumendar jekhvar tumare čhave phučena, so
    hin prekal tumende kala bara,'
  nlg-nlg: Ma Joshua e ghoi bosa vanira rana Israel, “Tana lei bongi ke mai nagho,
    rana lei dalemiu igeva kara huatighau ma kara ghaghua, ‘?Na hava na ghanaghana
    iga na lei vatu ini?’
  pes-OPV: 'وبنی‌اسرائیل را خطاب کرده، گفت: «چون پسران شما در زمان آینده از پدران
    خود پرسیده، گویند: که این سنگها چیست؟'
  ron-1924: 'Ел а зис копиилор луй Исраел: „Кынд вор ынтреба копиий воштри ынтр-о
    зи пе пэринций лор: ‘Че ынсямнэ петреле ачестя?’'
  ben-OBCV: তিনি ইস্রায়েলীদের বললেন, “ভাবীকালে যখন তোমাদের বংশধরেরা তাদের বাবাদের
    জিজ্ঞাসা করবে, ‘এই পাথরগুলির তাৎপর্য কী?’
  som-som: Markaasuu ka hadlay reer binu Israa'iil, oo wuxuu ku yidhi, Wakhtiga soo
    socda markii carruurtiinnu aabbayaashood weyddiiyaan, oo yidhaahdaan, Maxaad ula
    jeeddaan dhagaxyadan?
  lat-VUC: 'et dixit ad filios Israël: Quando interrogaverint filii vestri cras patres
    suos, et dixerint eis: Quid sibi volunt lapides isti?'
  eng-ASVBT: And he spake unto the children of Israel, saying, When your children
    shall ask their fathers in time to come, saying, What mean these stones?
  ita-1885: 'E disse a'' figliuoli d''Israele in questa maniera: Quando i vostri figliuoli
    nel tempo a venire domanderanno i lor padri, dicendo: Che voglion dire queste
    pietre?'
  eng-LXXUP: saying, When your sons ask you, saying, What are these stones?
  eng-ULB: He said to the people of Israel, “When your descendants ask their fathers
    in times to come, 'What are these stones?'
  spa-VBL: 'Y entonces les dijo a los israelitas: “El día que sus hijos les pregunten
    a sus padres: ‘¿Qué significan estas piedras?’'
  fra-_FOB: 'Et il parla aux enfants d''Israël, en disant: Quand à l''avenir vos enfants
    interrogeront leurs pères, et diront: Que veulent dire ces pierres?'
  mal-mal: 'യിസ്രായേൽ മക്കളോട് പറഞ്ഞത് എന്തെന്നാൽ: “ഈ കല്ലുകൾ” എന്ത് എന്ന് വരുംകാലത്ത്
    നിങ്ങളുടെ മക്കൾ പിതാക്കന്മാരോട് ചോദിച്ചാൽ:'
  urd-GVR: Us ne Isrāīliyoṅ se kahā, “Āindā jab āp ke bachche apne apne bāp se pūchheṅge
    ki in pattharoṅ kā kyā matlab hai
  suz-BL: मिनु इस्राएली आन कली “इन तमी तौपुकीमी आन आफ आन कली ‘एको फुल्‍लु आ अर्थ मार
    बाक्‍बा?’ दे हिल्‍लो पाम्‍तेक्‍म हना, यहोसु ४:६
  ita-1927: 'Poi parlò ai figliuoli d’Israele e disse loro: “Quando, in avvenire,
    i vostri figliuoli domanderanno ai loro padri: Che significano queste pietre?'
  ckb-ckb: 'بە نەوەی ئیسرائیلی گوت: «ئەگەر سبەینێ نەوەکانتان لە باوباپیرانی خۆیانیان
    پرسی: ”ئەم بەردانە چین؟“'
  eng-BBE: And he said to the children of Israel, When your children say to their
    fathers in time to come, What is the reason for these stones?
  kan-OKCV: ಅವನು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನಿಮ್ಮ ಮಕ್ಕಳು, ‘ಈ ಕಲ್ಲುಗಳು ಏನು?’ ಎಂದು ಮುಂದಿನ ಕಾಲದಲ್ಲಿ
    ತಮ್ಮ ತಂದೆಗಳನ್ನು ಕೇಳುವಾಗ,
  bbb-bbb: Josua fu ijiege re areme uri e Isureroko ije kiae, Ja maza rade uifari
    jone bu ja kiako mune ije bu irerefuo ijiege naevano kiakuva ni ijiege kuariafo.
    Ni kia, No do Jodeni noka iriaeki tuana ruae.
  tam-2017: 'இஸ்ரவேல் மக்களை நோக்கி: நாளை உங்களுடைய பிள்ளைகள் இந்தக் கற்கள் என்னவென்று
    தங்களுடைய தகப்பன்மார்களைக் கேட்கும்போது,'
  spa-RV-1909: 'Y habló á los hijos de Israel, diciendo: Cuando mañana preguntaren
    vuestros hijos á sus padres, y dijeren: ¿Qué os significan estas piedras?'
  ron-BTF: 'Și le-a vorbit copiilor lui Israel, spunând: Când copiii voștri vor întreba
    pe părinții lor în timpul care va veni, zicând: Ce înseamnă pietrele acestea?'
  eng-WEBP: He spoke to the children of Israel, saying, “When your children ask their
    fathers in time to come, saying, ‘What do these stones mean?’
  eng-FBV: He told the Israelites, “When some day your children ask you their parents,
    ‘What do these stones mean?’
  nld-1939: 'terwijl hij tot de Israëlieten sprak: Als later uw zonen aan hun vaders
    vragen: “Wat hebben deze stenen te beduiden?”'
  nch-BL: 'huan quinilhui nopa israelitame: “Mosta huicta quema amoconehua cati tacajtiyase
    amechtatzintoquilise: ‘¿Taya quiijtosnequi ni teme?’,'
  vie-1934: 'Đoạn, người nói cùng dân Y-sơ-ra-ên rằng: Về sau, khi con cháu các ngươi
    hỏi cha mình rằng: Các hòn đá này có nghĩa gì?'
  hin-CV: इस्राएल वंशजों से यहोशू ने कहा, “जब भविष्य में तुम्हारे बच्‍चे अपने पिता
    से यह पूछे, ‘क्या अर्थ है इन पत्थरों का?’
  spa-BES: 'Y dijo a los hijos de Israel: Cuando sus hijos pregunten a sus padres
    en el futuro, ¿cuál es la razón de estas piedras?'
  tdx-tdx: 'vaho nitaroñe’e amo ana’ Israeleo ty hoe: Aa naho añontanea’ o ana’ areoo
    an-droae’e añ’ andro añe ty hoe: Ino o vato retoañe?'
  tha-KJV: ท่านจึงกล่าวแก่คนอิสราเอลว่า “เวลาภายหน้าเมื่อลูกหลานจะถามบิดาของเขาว่า
    ‘ศิลาเหล่านี้​มี​ความหมายอะไร’
  por-BR-2018: 'E falou aos filhos de Israel, dizendo: Quando amanhã perguntarem vossos
    filhos a seus pais, e disserem: Que vos significam estas pedras?'
  deu-ELO: 'Und er sprach zu den Kindern Israel und sagte: Wenn eure Kinder künftig
    ihre Väter fragen und sprechen: Was bedeuten diese Steine? -'
  eng-WYC-2018: And he said to the sons of Israel, When your sons shall ask tomorrow
    their fathers, and shall say to them, What will these stones be mean(ing)? (And
    he said to the Israelites, When your sons and daughters shall ask their fathers
    tomorrow, and shall say to them, What mean ye by these stones?)
  epo-epo: 'Kaj li diris al la Izraelidoj jene: Se en la venonta tempo viaj filoj
    demandos siajn patrojn, dirante: Kion signifas ĉi tiuj ŝtonoj?'
  uig-PIN: 'andin Israillarƣa: — Keyin baliliringlar ɵz atiliridin: — Bu taxlarning
    ǝⱨmiyiti nemǝ, dǝp sorisa,'
  beo-beo: E da Isala:ili dunuma amane sia:i, “Hobea dilia mano da amo igi ilia bai
    dilima adole ba:sea,
  tpi-OTNT: Na Josua i tokim ol Israel olsem, “Bihain, sapos ol pikinini i askim papa
    bilong ol, ‘Bilong wanem ol dispela ston i stap,’
  hau-SA: Ya ce wa Isra’ilawa, “Nan gaba in yaranku suka tambayi iyayensu suka ce,
    ‘Mece ce ma’anar waɗannan duwatsun?’
  uig-LAT: 'andin Israillargha: — Kéyin baliliringlar öz atiliridin: — Bu tashlarning
    ehmiyiti néme, dep sorisa,'
  nde-nde: Wakhuluma kwabako-Israyeli wathi, “Kwelizayo nxa izizukulwane zenu zingabuza
    abazali bazo zisithi, ‘Amatshe la atshoni?’
  ton-ton: Pea naʻa ne lea ki he fānau ʻa ʻIsileli, ʻo pehē, “ʻOka fehuʻi ʻe hoʻomou
    fānau ki heʻenau ngaahi tamai ʻamui, ʻo pehē, Ko e hā hono ʻuhinga ʻoe ngaahi
    maka ni?
  ces-1613: 'A mluvil k synům Izraelským takto: Když by se otázali potom synové vaši
    otců svých, řkouce: Co ti kamenové znamenají?'
  eng-WMB: He spoke to the children of Israel, saying, “When your children ask their
    fathers in time to come, saying, ‘What do these stones mean?’
  tam-TCV: அவ்வேளையில் அவன் இஸ்ரயேல் மக்களிடம் கூறியதாவது, “எதிர்காலத்தில் உங்கள்
    சந்ததியினர் தங்கள் தந்தையரிடம், ‘இங்கிருக்கும் இக்கற்களின் கருத்து என்ன?’ என கேட்கும்போது,
  ceb-ULB: Miingon siya sa katawhan sa Israel, “Sa dihang mangutana ang inyong mga
    kaliwat sa ilang mga amahan sa moabot nga panahon, 'Unsa man kining mga batoha?'
  pol-UBG: 'I powiedział do synów Izraela: Gdy w przyszłości wasi synowie zapytają
    swoich ojców: Co znaczą te kamienie?'
  agr-agr: 'Dutika ijumag Israel aents aidaun chichajak: “Atakea duwi atumi uchijum
    aidau inimpainak: ‘¿Wagka jusha kayash ijumjamuita?’ tusa tujamainakuig:'
  kyc-kyc: Baame Isaraele wambu dupwa lamaiyuo, Rakyame nakamana wane wanake dupwame
    kana dupwana aki renge palase lao piso siyami kande dokopa
  urd-GVU: اُس نے اسرائیلیوں سے کہا، ”آئندہ جب آپ کے بچے اپنے اپنے باپ سے پوچھیں گے
    کہ اِن پتھروں کا کیا مطلب ہے
  deu-1912: 'und sprach zu den Kinder Israel: Wenn eure Kinder hernach ihre Väter
    fragen werden und sagen: Was sollen diese Steine?'
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ, “ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ಮಕ್ಕಳು ಈ ಕಲ್ಲುಗಳನ್ನು ಏಕೆ ಹೀಗೆ ನಿಲ್ಲಿಸಿದ್ದಾರೆಂದು
    ನಿಮ್ಮನ್ನು ಕೇಳಿದರೆ ನೀವು ಅವರಿಗೆ
  tgo-tgo: Kaero Josuwa i dage weŋgiya Isirel gharɨgharɨniyeko iŋa, “Lemi ŋgaŋga mbaŋa
    muyaiko nevole thɨ vaitoŋga na thɨŋa, ‘Varɨvarɨke thiyake ŋgoroŋga ghanjirumwaru?’
  yap-yap: Me ga’ar ngak e girdi’ nu Israel, “Galufen nem e ra fith pifakmed ngomed
    komang e n’en ni fan e pi malang ney,
  hlt-MCSB: Israel ca rhoek te khaw a voek tih, “Thangvuen ah na ca rhoek loh a napa
    rhoek te a dawt uh tih, 'Hekah lungto he bahamlae?,” a ti uh vaengah,
  mdy-ETH: ዒስራዔኤሌ ዴሮም፦ «ሃጊ ሙካንዳ ዎዶይዳ ዒንሢኮ ናኣታ ‹ሃይ ዓይጎ ሹቺዳይ?› ጌዒ ፔኤኮ ዓዶንሢ ዖኦጬቴ፥
  twi-ASANTE: Afei, Yosua ka kyerɛɛ Israelfoɔ no sɛ, “Daakye bi mo mma bɛbisa sɛ,
    ‘Saa aboɔ yi kyerɛ sɛn?’
  eng-WEBU: He spoke to the children of Israel, saying, “When your children ask their
    fathers in time to come, saying, ‘What do these stones mean?’
