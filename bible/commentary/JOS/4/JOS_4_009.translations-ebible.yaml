verse: JOS.004.009
translations:
  mal-C: യോർദാന്റെ നടുവിൽ ഉടമ്പടിയുടെ പേടകം ചുമന്ന പുരോഹിതന്മാരുടെ കാൽ നിന്ന സ്ഥലത്തും
    യോശുവ പന്ത്രണ്ടു കല്ലു നാട്ടി. ഇന്നുവരെയും അവ അവിടെയുണ്ട്.
  deu-TKW: Und Josua richtete mitten im Jordan zwölf Steine auf an dem Platze, wo
    die Füße der Priester, die die Gesetzeslade trugen, gestanden hatten; und sie
    blieben dort bis auf den heutigen Tag.
  lin-lin: Jozue atelemisaki mabanga zomi na mibale mosusu na kati-kati ya Yordani,
    na esika oyo Banganga-Nzambe oyo bamemaki Sanduku ya Boyokani bapikamaki, mpe
    etikala wana kino na mokolo ya lelo.
  eng-LSV: even the twelve stones Joshua has raised up out of the midst of the Jordan,
    the place of the standing of the feet of the priests carrying the Ark of the Covenant,
    and they are there to this day.
  eng-GNV: And Ioshua set vp twelue stones in the middes of Iorden, in the place where
    the feete of the Priests, which bare the Arke of the couenant stood, and there
    haue they continued vnto this day.
  eng-WEBSTER: 'And Joshua set up twelve stones in the midst of Jordan, in the place
    where the feet of the priests who bore the ark of the covenant stood: and they
    are there to this day.'
  nhw-BL: Nojquiya Josué quiquetzqui seyoc 12 teme ipan nopa hueyatl campa ijcatoyaj
    nopa totajtzitzi catli quihuicayayaj icaxa TOTECO. Huan nopa teme noja eltoc hasta
    ama.
  swh-ONEN: Yoshua akayasimamisha yale mawe kumi na mawili ambayo yalikuwa katikati
    ya Mto Yordani, mahali pale ambapo miguu ya makuhani waliobeba Sanduku la Agano
    iliposimama. Nayo yako huko mpaka leo.
  bba-bba: Yosue u mɑɑ kpenu wɔkurɑ yiru ɡɑnu suɑ u sɔnnɑ Yuudɛnin torɑ sɔɔ mi yɑ̃ku
    kowo be, bɑ yɔ̃rɑ. Nu mɑɑ wɑ̃ɑ mi sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And Joshua set up twelve stones in the midst of Jordan, in the place
    where the feet of the priests which bare the ark of the covenant stood: and they
    are there unto this day.'
  mpx-mpx: Yaka pat elulutega eluwa, bolo iyaka hi aheliya Yolidani ana luwaluwala
    labi toto topowon hi taltalmilila, pat o Yosuwa abwe i pahe. He pat bolo o heliya
    iyoho to ana siga lan ebe.
  wbp-wbp: Jajuwarlu-jana manu 12-pala-yijala yarturlu, manu-jana yirrarnu kulkurru-jarra
    karru Jurdunurla yangkangka-juku kujalpalu maralypikingarduyu-patu karrija kamparru-wiyi
    Pakuju Tarruku-kurlu. Yarturlu yinya-patuju kalu palka-juku karrimi jalangu.
  luo-luo: Joshua nochano kite apar gariyogo mane ni e dier aora Jordan kama jodolo
    mane otingʼo Sandug Muma mar singruok nosechungʼe kendo kitego pod ni kanyo nyaka
    chil kawuono.
  meu-meu: A Iosua na nadi gwauta-rua e abidia, Ioridane bogaraginai e haginidia,
    hahelaḡa taudia, hari taravatu mauana e huaia taudia, e gini gabuna. Idia na mimia
    ema bona hari dina.
  npi-ULB: यहोशूले करारको सन्दुक बोक्‍ने पुजारीहरूको खुट्टाले टेकेका ठाउँ अर्थात्
    यर्दनको बिचबाट ल्याएका बाह्रवटा ढुङ्गा खडा गरे । त्यो स्मारक आज पनि त्यहीँ छ ।
  yor-yor: Joṣua sì to òkúta méjìlá náà sí àárín odò Jordani fún ìrántí ní ọ̀kánkán
    ibi tí àwọn àlùfáà tí ó ru àpótí ẹ̀rí dúró sí. Wọ́n sì wà níbẹ̀ di òní yìí.
  emp-NTPO: Maʌ̃ awara Josueba mõgarada doce jʌrʌ peped̶a doed̶a ʌ̃tʌ boromea buesia
    sacerdoterãba Ãcõrẽ baurude jira eronũpanʌma. Maʌ̃ mõgarara wad̶ibid̶a mama bue
    nũmʌa.
  ind-ind: Yosua juga menyuruh orang untuk mendirikan dua belas batu di tengah-tengah
    sungai Yordan, di tempat para imam yang mengangkat peti perjanjian berdiri. Sampai
    kitab ini ditulis, batu-batu itu masih ada di sana.
  pes-OPCB: یوشع در وسط رودخانه، جایی که کاهنان ایستاده بودند نیز دوازده سنگ دیگر
    به عنوان یادگار روی هم گذاشت که تا به امروز باقیست.
  tgl-ULB: Pagkatapos nagtayo si Josue ng labindalawang bato sa kalagitnaan ng Jordan,
    sa lugar kung saan ang mga paa ng mga pari na nagbuhat ng kaban ng tipan ay tumayo.
    At ang bantayog ay naroon hanggang sa araw na ito.
  cbu-NT: Anumun Josueyshat patumbchee 12 yáyaru, yuwash apanllpan urkar Apanllee
    kajonarini kursin xiyarangana, anush apusanand xanateeru kasarangiya. Anshat patumbich
    na wandaritam apusanand taakiya.
  hui-hui: Yosuahanda to̱le̱ homberia (12) mende yalu puwa iba hanunini loma binigo
    mo miaga biarume Mbogoyi biago yu hayagoria ngelene. Ege to̱le̱ odaruni áyu ogoriani
    wia ho wiaabo ka.
  mya-mya: ယော​ရှု​သည်​ယော်​ဒန်​မြစ်​လယ်​တွင်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို ပင့်​ဆောင်​သော​ယဇ်​ပု​ရော​ဟိတ်
    များ​ရပ်​သည့်​နေ​ရာ​၌​လည်း ကျောက်​တုံး​တစ် ဆယ့်​နှစ်​တုံး​ကို​စိုက်​ထူ​ထား​၏။
    (ထို​ကျောက် တုံး​များ​သည်​ထို​နေ​ရာ​တွင်​ယ​နေ့​တိုင် တည်​ရှိ​၏။-)
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་གཞན་ཡང་རྡོ་བཅུ་གཉིས་ཡོར་དན་གཙང་པོ་རུ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་མཆོད་དཔོན་རྣམས་ལངས་སྡོད་སའི་གནས་སུ་བསླངས་པ་དང་།
    རྡོ་དེ་རྣམས་ད་ལྟའི་བར་དུ་གནས་དེར་ཡོད་དོ། །
  sna-sna: Joshua akamisa matombo gumi namaviri akanga ari pakati peJorodhani pakanga
    pakamira vaprista vakanga vakatakura areka yesungano. Uye achiripo nanhasi uno.
  spa-BLM: Josué levantó doce piedras en medio del Jordán, en el lugar donde estaban
    los pies de los sacerdotes que llevaban el arca de la alianza; y allí están hasta
    el día de hoy.
  cac-cac: Ix schecan vin̈aj Josué chi' molb'ajpax lajchavexo q'uen d'a yol sb'e a'
    Jordán chi', b'aj ix och vaan eb' sacerdote d'a yol sb'e a' yed' te' scaxail trato
    chi', a juntzan̈ q'uen q'ueen chi' ix cann̈ej q'ueen ta'.
  swh-ULB: Kisha Yoshua akayapanga mawe kumi na mbili katikati ya Yordani, katika
    sehemu ambapo ilisimama miguu ya makuhani waliolichukua sanduku la agano. Na kumbukumbu
    hiyo ipo hadi leo.
  bel-bel: І дванаццаць камянёў паставіў Ісус сярод Ярдана на месцы, дзе стаялі ногі
    сьвятароў, якія несьлі каўчэг запавета. Яны там і да сёньня.
  deu-ELBBK: Und zwölf Steine richtete Josua auf in der Mitte des Jordan, an der Stelle,
    wo die Füße der Priester gestanden hatten, die die Lade des Bundes trugen; und
    sie sind dort bis auf diesen Tag.
  mbb-OT: Ne midsavuk daan si Josue te 12 he vatu ziyà te teliwazà duen te wahig,
    duen mismu te midhitindeǥan te menge memumuhat he ebinting duen te Kavan te Kebpekid-uyun.
    Ne taman en guntaan kemulu pa zutun haazà is menge vatu.
  mal-2015: യോർദ്ദാന്റെ നടുവിലും നിയമപെട്ടകം ചുമന്ന പുരോഹിതന്മാരുടെ കാൽ നിന്ന സ്ഥലത്തു
    യോശുവ പന്ത്രണ്ടു കല്ലു നാട്ടി; അവ ഇന്നുവരെ അവിടെ ഉണ്ടു.
  tuo-NT: Apeyere tja Josué ti maa decopʉ paꞌia na Õꞌacʉ̃ ya acarore wʉanuꞌcũꞌcaropʉre
    apeyepaga docepaga cũucʉ niwĩ. Tepaga topʉ nidecotiꞌi yujupʉ.
  rmc-rmc: O Jozua diňa te ačhavel dešuduj aver bara maškar o Jordan pre oda than,
    kaj ačhenas le pindrenca o rašaja, save ľidžanas e archa la zmluvakri. O bara
    hine ode dži adadžives.
  nlg-nlg: Ma Joshua ghua te kisua sakai na vatei ghanaghana oli nia hangavulu rua
    na vatu i ghobuna na beti tina Jordan tana bona tara tughuru iga na lei manesukaghi
    tara holaa na Bokisi ni Vetena ni Baubahu Tabu. Me ghana so ritini mai so itaeni
    na vatei ghanaghana oli eni.
  pes-OPV: و یوشع در وسط اردن، در جایی که پایهای کاهنانی که تابوت عهد را برداشته بودند،
    ایستاده بود، دوازده سنگ نصب کرد و در آنجا تاامروز هست.
  ron-1924: Иосуа а ридикат ши ел доуэспрезече петре ын мижлокул Йорданулуй, ын локул
    унде се оприсерэ пичоареле преоцилор каре дучяу кивотул легэмынтулуй, ши еле ау
    рэмас аколо пынэ ын зиуа де азь.
  ben-OBCV: যেখানে নিয়ম-সিন্দুক বহনকারী যাজকেরা দাঁড়িয়েছিলেন, সেখানে জর্ডন নদীর
    মধ্যে যিহোশূয় বারোটি পাথর স্থাপন করলেন। আর সেগুলি আজও পর্যন্ত সেখানেই আছে।
  som-som: Oo Yashuuca wuxuu laba iyo toban dhagax qotomiyey Webi Urdun dhexdiisa,
    taasoo ah meeshii wadaaddada sida sanduuqa axdiga ay cagahoodu istaageen; oo ilaa
    maantadan weli meeshii bay jiraan.
  lat-VUC: 'Alios quoque duodecim lapides posuit Josue in medio Jordanis alveo, ubi
    steterunt sacerdotes qui portabant arcam fœderis: et sunt ibi usque in præsentem
    diem.'
  eng-ASVBT: 'And Joshua set up twelve stones in the midst of the Jordan, in the place
    where the feet of the priests that bare the ark of the covenant stood: and they
    are there unto this day.'
  ita-1885: Giosuè ancora rizzò dodici pietre in mezzo al Giordano, nel luogo stesso
    dove i piedi de' sacerdoti che portavano l'Arca del Patto s'erano fermati; le
    quali son restate quivi infino a questo giorno.
  eng-LXXUP: And Joshua set also other twelve stones in Jordan itself, in the place
    that was under the feet of the priests that bore the ark of the covenant of the
    Lord; and there they are to this day.
  eng-ULB: Then Joshua set up twelve stones in the middle of the Jordan River, in
    the place where the feet of the priests that carried the ark of the covenant stood.
    The memorial is there to this day.
  spa-VBL: Josué también colocó doce piedras en medio del Jordán justo donde los sacerdotes
    que llevaban el Arca del Pacto se habían quedado en pie, y siguen allí hasta el
    día de hoy.
  fra-_FOB: Josué dressa aussi douze pierres au milieu du Jourdain, au lieu où s'étaient
    arrêtés les pieds des sacrificateurs qui portaient l'arche de l'alliance, et elles
    sont là jusqu'à ce jour.
  mal-mal: യോർദ്ദാന്റെ നടുവിൽ നിയമപെട്ടകം ചുമന്ന പുരോഹിതന്മാരുടെ കാൽ നിന്ന സ്ഥലത്ത്
    യോശുവ പന്ത്രണ്ട് കല്ലുകൾ നാട്ടി; അവ ഇന്നുവരെ അവിടെ ഉണ്ട്.
  urd-GVR: Sāth sāth Yashua ne us jagah bhī bārah patthar khaṛe kie jahāṅ ahd kā sandūq
    uṭhāne wāle imām Dariyā-e-Yardan ke darmiyān khaṛe the. Yih patthar āj tak wahāṅ
    paṛe haiṅ.
  suz-BL: मिनु यहोसुमी कबल ङा सन्‍दोस कुरशा चढ़ेबपुकी राप्‍तीकेमी यो यर्दन खोला आ
    दातेमी १२ ओटा फुल्‍लु वोइक्‍तु। मिनु मेको फुल्‍लुपुकी मुलाक्‍त सम्‍म बाक्‍नीम।
  ita-1927: Giosuè rizzò pure dodici pietre in mezzo al Giordano, nel luogo ove s’eran
    fermati i piedi de’ sacerdoti che portavano l’arca del patto, e vi son rimaste
    fino al dì d’oggi.
  ckb-ckb: یەشوعیش دوازدە بەردەکەی ڕاگیر کرد کە لە ناوەڕاستی ڕووباری ئوردوندا بوون
    لەو شوێنەی کە کاهینەکانی هەڵگری سندوقی پەیمان ڕاوەستابوون و هەتا ئەمڕۆش لەو شوێنەدان.
  eng-BBE: 'And Joshua put up twelve stones in the middle of Jordan, where the feet
    of the priests who took up the ark of the agreement had been placed: and there
    they are to this day.'
  kan-OKCV: ಯೆಹೋಶುವನು ಯೊರ್ದನ್ ನದಿ ಮಧ್ಯದಲ್ಲಿ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರ ಕಾಲುಗಳು
    ಇಟ್ಟ ಸ್ಥಳದಲ್ಲಿ ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು ನಿಲ್ಲಿಸಿದನು. ಅವು ಈ ದಿನದವರೆಗೂ ಅಲ್ಲಿಯೇ ಇವೆ.
  bbb-bbb: '@see-verse:JOS.004.008'
  tam-2017: யோர்தான் நதியின் நடுவிலும் உடன்படிக்கைப் பெட்டியைச் சுமந்த ஆசாரியர்களின்
    கால்கள் நின்ற இடத்திலே யோசுவா பன்னிரண்டு கற்களை நாட்டினான்; அவைகள் இந்த நாள்வரைக்கும்
    அங்கே இருக்கிறது.
  spa-RV-1909: Josué también levantó doce piedras en medio del Jordán, en el lugar
    donde estuvieron los pies de los sacerdotes que llevaban el arca del pacto; y
    han estado allí hasta hoy.
  ron-BTF: Și Iosua a ridicat douăsprezece pietre în mijlocul Iordanului, în locul
    unde stăteau picioarele preoților care au purtat chivotul legământului; și sunt
    acolo până în această zi.
  eng-WEBP: Joshua set up twelve stones in the middle of the Jordan, in the place
    where the feet of the priests who bore the ark of the covenant stood; and they
    are there to this day.
  eng-FBV: Joshua also set up twelve stones in the middle of the Jordan right where
    the priests carrying the Ark of the Agreement had stood, and they are still there
    to this very day.
  nld-1939: Tevens plaatste Josuë twaalf stenen midden in de Jordaan op de plaats,
    waar de voeten van de priesters, die de ark des Verbonds droegen, hadden gerust;
    ze zijn daar nog tot op de dag van heden.
  nch-BL: Nojquiya Josué quiquetzqui seyoc 12 teme ipan nopa hueyat campa ijcatoyaj
    nopa totajtzitzi cati quihuicayayaj icaxa TOTECO. Huan nopa teme noja eltoc hasta
    ama.
  vie-1934: Giô-suê cũng dựng mười hai hòn đá giữa sông Giô-đanh, tại nơi chân những
    thầy tế lễ khiêng hòm giao ước đã đứng; các hòn đá ấy hãy còn ở đó cho đến ngày
    nay.
  hin-CV: यहोशू ने भी बारह पत्थर यरदन के बीच उस जगह पर रखे, जहां पुरोहित वाचा का संदूक
    लिए खड़े थे, जो आज तक वहीं हैं.
  spa-BES: 'Y Josué puso doce piedras en medio del Jordán, donde se habían colocado
    los pies de los sacerdotes que tomaron el cofre del pacto: y allí están hasta
    hoy.'
  tdx-tdx: Natroa’ Iehosoa añivo’ Iardeney ka ty vato folo-ro’ amby amy nijohañam-pandia’
    i mpisoroñe nitarazo i vatam-pañinay rey vaho mbe eo izay henaneo.
  tha-KJV: และโยชูวาได้ตั้งศิลาสิบสองก้อนไว้กลางแม่น้ำจอร์​แดน ตรงที่​ที่​เท​้าของปุโรหิตผู้หามหีบพันธสัญญายืนอยู่
    และศิลาเหล่านั้​นก​็ยังอยู่จนทุกวันนี้
  por-BR-2018: Josué também levantou doze pedras no meio do Jordão, no lugar onde
    estiveram os pés dos sacerdotes que levavam a arca do pacto; e ali estão até hoje.
  deu-ELO: Und zwölf Steine richtete Josua auf in der Mitte des Jordan, an der Stelle,
    wo die Füße der Priester gestanden hatten, welche die Lade des Bundes trugen;
    und sie sind daselbst bis auf diesen Tag.
  eng-WYC-2018: Also Joshua putted (an)other twelve stones in the midst of the trough
    of (the) Jordan, where the priests (had) stood, that bare the ark of [the] bond
    of peace of the Lord (or who carried the Ark of the Covenant of the Lord); and
    those stones be there unto this present day.
  epo-epo: Kaj dek du ŝtonojn Josuo starigis meze de Jordan, sur la loko, sur kiu
    staris la piedoj de la pastroj, kiuj portis la keston de interligo; kaj ili restis
    tie ĝis hodiaŭ.
  uig-PIN: Buningdin baxⱪa Yǝxua Iordan dǝryasining otturisida ǝⱨdǝ sanduⱪini kɵtürgǝn
    kaⱨinlarning putliri mustǝⱨkǝm turƣan jayda on ikki taxni tiklǝp ⱪoydi. Bu taxlar
    bolsa bügüngiqǝ xu yǝrdǝ turidu.
  beo-beo: Amola Yosiua da igi fagoyale gala eno amo gobele salasu ilia Gode Ea Gousa:su
    Sema Gagili gaguli lelu sogebi Yodane Hano dogoa amoga legesu. (Amo igi da wali
    amogawi diala.)
  tpi-OTNT: Na tu Josua i sanapim arapela 12-pela ston namel long Jordan long ples
    ol pris i karim Bokis Kontrak na i sanap long en. Na ol dispela ston i stap yet.
  hau-SA: Yoshuwa ya ɗora duwatsu goma sha biyun a tsakiyar Urdun daidai inda firistoci
    waɗanda suke ɗauke da akwatin alkawarin Ubangiji suka tsaya. Suna nan a can har
    wa yau.
  uig-LAT: Buningdin bashqa Yeshua Iordan deryasining otturisida ehde sanduqini kötürgen
    kahinlarning putliri mustehkem turghan jayda on ikki tashni tiklep qoydi. Bu tashlar
    bolsa bügün’giche shu yerde turidu.
  nde-nde: UJoshuwa wamisa amatshe alitshumi lambili ayekade ephakathi laphakathi
    kweJodani, endaweni lapho abaphristi ababethwele umtshokotsho wesivumelwano abafika
    bema khona njalo lokhu ekhonapho kuze kube lamhlanje.
  ton-ton: Pea naʻe fokotuʻu ʻe Siosiua ʻae maka ʻe hongofulu mā ua ʻi loto Sioatani,
    ʻi he potu naʻe tuʻu ai ʻae vaʻe ʻoe kau taulaʻeiki ʻaia naʻe haʻamo ʻae puha
    ʻoe fuakava pea ʻoku ʻi ai ia ʻo aʻu ki he ʻaho ni.
  ces-1613: Jozue také vyzdvihl dvanácte kamenů u prostřed Jordánu na místě, kdež
    stály nohy kněží nesoucích truhlu smlouvy, a byli tam až do tohoto dne.
  eng-WMB: Joshua set up twelve stones in the middle of the Jordan, in the place where
    the feet of the priests who bore the ark of the covenant stood; and they are there
    to this day.
  tam-TCV: உடன்படிக்கைப் பெட்டியைச் சுமந்துவந்த ஆசாரியர்கள் நின்ற இடமான யோர்தானின்
    நடுப்பகுதியிலிருந்து எடுக்கப்பட்ட அந்த பன்னிரண்டு கற்களையும் யோசுவா ஒன்றாய் குவித்து
    நிறுத்திவைத்தான். அவை இன்றுவரை அங்கே இருக்கின்றன.
  ceb-ULB: Unya gitapok ni Josue ang napulo ug duha ka mga bato sa taliwala sa Jordan,
    sa dapit diin nagbarog ang mga tiil sa mga pari nga nagpas-an sa sagradong sudlanan
    sa kasabotan. Ug ang handoman anaa pa didto hangtod niining adlawa.
  pol-UBG: Jozue też postawił dwanaście kamieni na środku Jordanu, w miejscu, gdzie
    stały nogi kapłanów niosących arkę przymierza. Pozostają tam aż do dziś.
  agr-agr: Tuja Josué niishkam dutiksag namak kuyua buku wajasbaunum, nuna ejapeen
    sacerdote aidau chicham umiktin egkeamun arcan yanasa ijunbaunum, nuwi doce kayan
    yajuak ijumjauwai. Duka yamaikish awai.
  kyc-kyc: Purisi dupwame Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko soo pao
    ipwa Jotane sukusa kareyaminyi panda dokona Josuame kana akalisa ipisu lama (12)
    kamameko nyepala isa reteya. (Kana dusipa dakepa mee dokona silyamo.)
  urd-GVU: ساتھ ساتھ یشوع نے اُس جگہ بھی بارہ پتھر کھڑے کئے جہاں عہد کا صندوق اُٹھانے
    والے امام دریائے یردن کے درمیان کھڑے تھے۔ یہ پتھر آج تک وہاں پڑے ہیں۔
  deu-1912: Und Josua richtete zwölf Steine auf mitten im Jordan, da die Füße der
    Priester gestanden waren, die die Lade des Bundes trugen; die sind noch daselbst
    bis auf diesen Tag.
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೊರ್ದನಿನ ಮಧ್ಯದಲ್ಲಿ
    ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ನಿಂತಿದ್ದ ಸ್ಥಳದಲ್ಲಿ ನಿಲ್ಲಿಸಿದನು. ಅವು ಇಂದಿನವರೆಗೂ
    ಅಲ್ಲಿಯೇ ಇವೆ.
  tgo-tgo: Josuwa vambe i bigirava varɨvarɨ varɨyaworo na varɨiwo e walaghɨtako yamoe,
    ŋgora vara ravowovowo va thɨ ndeghathɨwe na thɨ ndethɨna Dageraweko gha Bogis.
    (Varɨvarɨke thiyake mbe inanjiwe e mbaŋake iyake.)
  yap-yap: Miki tay Joshua ragag nge l’agruw e malang nga lukngun fare lul’ ni Jordan
    ko chigin’en ni duwgil fapi prist riy ni kar mat’egned fare Kahol ko M’ag. (Pi
    malang nem e kabay u rom.)
  hlt-MCSB: Te dongah paipi thingkawng aka kawt khosoih kho kah rhaltawt hmuen, Jordan
    tuilung ah Joshua loh lungto hlai nit a ling tih tihnin due om pueng.
  mdy-ETH: ዒያሱ ሃሣ ዒማና ቄኤሳ ጫኣቁሞ ሳኣፂኖ ኬዲ ዔቄ፥ ዮርዳኖሴ ዎሮኮ ሳዛ ታጶ ላምዖ ሹቺ ማላታ ማዓንዳጉዲ ዻኣቤኔ፤
    ዬንሢ ሹጫ ሃኖ ሄላንዳኣና ዒኢካ ዓኣኔ፤
  twi-ASANTE: Yosua nso de aboɔ dumienu sii nkaeɛdum wɔ Yordan mfimfini wɔ baabi a
    na asɔfoɔ a wɔso apam Adaka no gyina hɔ. Ɛwɔ hɔ bɛsi ɛnnɛ.
  eng-WEBU: Joshua set up twelve stones in the middle of the Jordan, in the place
    where the feet of the priests who bore the ark of the covenant stood; and they
    are there to this day.
  bnp-bnp: E Iosua i bole tabu a kedo i ravulu a polona i rua na kurukuruna e Iordan,
    i vakapesi na hini ri pesi vona e huriki a prister ri kaloho a Tava na Ngava Dagi.
    A maka kedo nga ri tababana mona.
  wal-wal: Yaasu Maachchaa Taabootaa tookkida qeesetu tohoi Yorddaanoosa SHaafaa giddon
    eqqidosan, hara tammanne naa77u shuchchata essiis; he shuchchati hachchi gakkanaassi
    yan de7oosona.
  spa-PDDPT: Josué también ordenó erigir 12 piedras en medio del Jordán, en el lugar
    donde estuvieron los pies de los sacerdotes que cargaban el Arca del Pacto. Allí
    están hasta hoy.
  gun-gun: Ha'e gui Jordão yakã mbyte py ma Josué ju doze ita omopu'ã, sacerdote kuery
    ayvu ryru reraa va'e opyta vy opyrõague py ae. Ha'e va'e ita ma aỹ peve ikuai
    ha'e py.
  agu-BL: Poro te yi ntaxk chicy' tzi a' Jordán, nintzun oc Josué tan wekle'n junt
    muyc tan coblajt c'ub, le xo'mbil a' kale e' xcye' cu'nt yi e' pale' tu yi caẍa'.
    Nin iẍnin wekije't yi c'uba'tz jalu'.
  ilo-ULB: Ket nangisimpa ni Josue iti sangapulo ket dua a bato idiay tengnga ti Jordan,
    iti lugar a nagtakderan dagiti padi a nangawit iti lakasa ti tulag. Ket daydiay
    a pakalaglagipan ket adda pay laeng agingga ita nga aldaw.
  kpg-kpg: Joshua gu hagabae labelaa ana hadu e madangaholu maa lua i tungaalodo Jordan,
    i di gowaa dela nogo tuu ai digau nogo aamo Tebedebe o di Hagababa. (Nia hadu
    aalaa la i golo hua dangi nei.)
  uig-ARA: بۇنىڭدىن باشقا يەشۇئا ئىئوردان دەرياسىنىڭ ئوتتۇرىسىدا ئەھدە ساندۇقىنى كۆتۈرگەن
    كاھىنلارنىڭ پۇتلىرى مۇستەھكەم تۇرغان جايدا ئون ئىككى تاشنى تىكلەپ قويدى. بۇ تاشلار
    بولسا بۈگۈنگىچە شۇ يەردە تۇرىدۇ.
  bsp-bsp: Kɔ Yosuwe omboc sɔ masar wəco kɔ mɛrəŋ kəŋgbɔkɔ ka Yurdɛn dacɔ, kəfo nkɛ
    aloŋnɛ agbaŋnɛ a kaŋkəra ka danapa da Kanu Kəpɔŋ ŋanacəmbər wɛcək mɔ. Masar mamɔkɔ
    mɔsɔrɔyi di haŋ mɔkɔ.
  sus-sus: Yosuwe naxa gɛmɛ fu nun firin gbɛtɛe malan Yurudɛn xure tagi, Ala xa saatɛ
    kankira xaninmae nu tixi dɛnnaxɛ. Han to na gɛmɛ malanxie na naa.
  pon-2006: Sosua pil kauada takai eisek riau nanwerengen Pillap Sordan, wasa me samworo
    ko me wa Kohpwahn Inowo kesikesihnen ie. (Takai pwukat pil mihmihte wasao).
  jae-jae: Ma Josua gêboa poc 12 sa kêkô Jordan ŋaluŋgeŋ aŋga gamêŋ, taŋ dabuŋwaga
    sêbalaŋ Apômtaunê katapa ma eŋtapa sêka naŋ, ma poc tau kêkô tônê e mêŋgêdêŋ galoc.
  ksd-ksd: Ma Iosua i ga vatur bula a vinun ma a ura vat ta ra bala na Iordan, ta
    nam ra pakana ba ra.kau i ra umana tena tinabar nina dia ga kip ra bok na kunubu
    i ga tur tana; ma gori boko dia tur ie.
  tur-YTC: Yeşu, Yarden'in ortasında, Antlaşma Sandığı'nı taşıyan kâhinlerin ayaklarının
    durduğu yerde on iki taş dikti; bugüne dek de oradadırlar.
  grc-BRENT: Ἔστησε δὲ Ἰησοῦς καὶ ἄλλους δώδεκα λίθους ἐν αὐτῷ τῷ Ἰορδάνῃ, ἐν τῷ γενομένῳ
    τόπῳ ὑπὸ τοὺς πόδας τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου· καὶ
    εἰσὶν ἐκεῖ ἕως τῆς σήμερον ἡμέρας.
  ind-AYT: Yosua juga meletakkan dua belas batu di tengah-tengah Sungai Yordan, di
    tempat para imam menjejakkan kakinya ketika mengangkat Tabut Perjanjian. Batu-batu
    itu tetap ada di sana sampai sekarang.
  nya-nya: Yoswa anayimika miyala khumi ndi iwiri imene inali pakati pa Yorodani pamalo
    pamene ansembe onyamula Bokosi la Chipangano anayimapo. Ndipo miyalayo ili pamalo
    pomwepo mpaka lero lino.
  hrv-hrv: Zatim Jošua postavi usred Jordana dvanaest kamenova na mjesta gdje su stajale
    noge svećenika koji su nosili Kovčeg saveza. Ondje stoje i danas.
  mps-mps: Tama Josuago te gasa masigi dabe te nogo si olama, sągą badu si masigi
    te pris dabego te dąų wali po muani halobage tolaluyu dolaluali madi, te Jordan
    ąį tomode te sesege badu te masigi dabe dodolai. Tama te masigi dabe me elalubo
    dao.
  tpi-tpi: Na tu Josua i sanapim arapela 12-pela ston namel long Jordan long ples
    ol pris i karim Bokis Kontrak na i sanap long en. Na ol dispela ston i stap yet.
  dan-1931: Og tolv Sten rejste Josua midt i Jordan på det Sted, hvor Præsterne, som
    bar Pagtens Ark, stod stille, og der står de den Dag i Dag.
  vie-OVCB: Giô-suê cũng lấy mười hai tảng đá trên bờ đem xếp giữa lòng sông Giô-đan
    tại nơi các thầy tế lễ khiêng Hòm Giao Ước dừng lại. Đá ấy vẫn còn cho đến ngày
    nay.
  guj-2017: પછી યહોશુઆએ યર્દનની મધ્યમાં, જ્યાં યાજકો કરારકોશ ઊંચકીને ઊભા રહ્યા હતા
    તે સ્થળે બાર પથ્થર સ્થાપિત કર્યા. અને તે યાદગીરી આજ સુધી ત્યાં છે.
  pon-2006A: Sosua pil kauada takai eisek riau nanwerengen Pillap Sordan, wasa me
    samworo ko me wa Kohpwahn Inowo kesikesihnen ie. (Takai pwukat pil mihmihte wasao).
  por-BRBSL: Josué montou doze pedras no meio do Jordão, no lugar onde estavam os
    pés dos sacerdotes que levavam a arca do pacto; e eles estão lá até hoje.
  cth-cth: Lawkkam thingkong ka hrawm e vaihmanaw ni a coungroe e hmuen Jordan tui
    lungui e talung hrahlaikahni touh e hah Joshua ni a ung teh sahnin totouh ao.
  twi-twi: Yosua nso de abo dumien sii nkaedum wɔ Yordan mfimfini wɔ faako a na asɔfo
    a wɔso apam Adaka no gyinae no. Ɛwɔ hɔ de besi nnɛ.
  hlt-hlt: Te dongah paipi thingkawng aka kawt khosoih kho kah rhaltawt hmuen, Jordan
    tuilung ah Joshua loh lungto hlai nit a ling tih tihnin due om pueng.
  tbz-SIM: Kɛ̀ Sosuwee fíí nyɛtɑ̃́rɛ̀ tɛyɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀, ikuɔ́ nìùbɛ̀ do
    tɔ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ cómmúnɛ̀ dɛ̀, kɛ̀ yɛ̀ kpɑɑ́ dɛ̀ bo nɛ̀ yíenní.
  msy-2020: Egha Josua uaghan Israelia mɨkemezɨ me 12plan dagɨar maba inigha Jordanɨn
    Fanemɨn tongɨra ofa gamir gumaziba Akar Dɨkɨrɨzir Gavgavimɨn Boksiam gupugha mɨtɨghav
    ikezɨ naghɨn, da ase. Ezɨ dagɨar kaba ikia mamaghɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Yosuwee cɑɑ pɛɛ nɑɑnʋwɑ nɑ nɑɑlɛ tɔtɔ, nɑ ɩ́ kɑɑ kɑŋmɑɑɣɑ kɛ pɔɣɔ
    pile tɑɑ, timpi kɔtǝlɑɑ kɑ sǝɣǝlɑ Ɩsɔ ɑtɑkɑɑ nɑ pɑ́ sǝŋɑɑ tɔ. Nɑ ɑ wɛ tǝnɑɣɑ hɑlǝnɑ
    sɑŋɑ.
  azb-azb: Sonra Yeşua İordan çayının ortasında Əhd sandığını daşıyan kahinlərin ayaqlarının
    möhkəm durduğu yerə on iki daş qoydu. Onlar bu günə qədər oradadır.
  eng-DBY: And twelve stones did Joshua set up in the midst of the Jordan, in the
    place where the feet of the priests who bore the ark of the covenant had stood
    firm; and they are there to this day.
  hin-2017: और यरदन के बीच, जहाँ याजक वाचा के सन्दूक को उठाए हुए अपने पाँव धरे थे
    वहाँ यहोशू ने बारह पत्थर खड़े कराए; वे आज तक वहीं पाए जाते हैं।
  swp-swp: Iosua veu saudoudoi‐labui Ioridano duaduarina eai i tarinidi, kohena va
    ribahesunuma akena taubahebahei edi abo totoro va arinai se otahai, i laoma, i
    laoma e, huia ta.
  eng-YLT: even the twelve stones hath Joshua raised up out of the midst of the Jordan,
    the place of the standing of the feet of the priests bearing the ark of the covenant,
    and they are there unto this day.
  eng-WYC-2017: Also Joshua putted other twelve stones in the midst of the trough
    of Jordan, where the priests stood, that bare the ark of [the] bond of peace of
    the Lord; and those stones be there unto this present day.
  eng-WMBB: Joshua set up twelve stones in the middle of the Jordan, in the place
    where the feet of the priests who bore the ark of the covenant stood; and they
    are there to this day.
  urd-GVH: साथ साथ यशुअ ने उस जगह भी बारह पत्थर खड़े किए जहाँ अहद का संदूक़ उठानेवाले
    इमाम दरियाए-यरदन के दरमियान खड़े थे। यह पत्थर आज तक वहाँ पड़े हैं।
  rug-rug: E Zosua ba la veko varigarani tugo si ka manege rua patu pa vari kokorapana
    puta sa Ovuku Zodani, vasina turu noso sari na hiama pu palekia sa Bokese Tanisa
    Vinariva Egoi te Zihova. Sari na patu arini si korapa koadia kamoa pa rane ṉinoroi.
  gaz-gaz: Iyyaasuunis dhagoota kudha lamaan walakkaa Yordaanos keessa iddoo luboonni
    taabota kakuu baatan sun ijaajjaa turan sana ol dhadhaabe. Isaanis hamma harʼaatti
    achuma jiru.
  fra-LSG: Josué dressa aussi douze pierres au milieu du Jourdain, à la place où s’étaient
    arrêtés les pieds des sacrificateurs qui portaient l’arche de l’alliance; et elles
    y sont restées jusqu’à ce jour.
  gnn-gnn: Ga bitjarrayi liŋgu walala guṉḏa malanha djoṉguŋala, ga gäŋala balayi,
    ga rarr'yurruna nherra'‐nhirrara ŋunhimala ŋunhi ḏalkarra'mirri walala ḻuku dharapul
    ŋunhilimiyi, ṉapuŋga' wal'ŋu mayaŋ'ŋura dhunupa'ŋuŋura. Ga dhiyaŋunydja‐wala ŋunhayi
    guṉḏanydja mukthun yana djingaryun yukurra, guyaŋinyamirriyamana yukurra bukmaknhana
    yolŋunha walalanha.
  yal-yal: Yosuwe mɔn yi gɛmɛ fu nun firin dɔxɔ Yurudɛn baan xude wunla ra Layiri
    Kankiraan maxali muxune yi tixi dɛnaxan yi. E mɔn na yi han to.
  haw-1868: Kukulu iho la o Iosua i umikumamalua pohaku maloko o Ioredane, ma kahi
    i ku ai na kapuwai o na kahuna, o ka poe lawe i ka pahuberita. Malaila no i waihoia'i
    ia mau mea a hiki loa mai i keia la.
  arb-NAV: وَأَقَامَ يَشُوعُ أَيْضاً نَصَباً تَذْكَارِيًّا آخَرَ مِنِ اثْنَيْ عَشَرَ
    حَجَراً فِي وَسَطِ نَهْرِ الأُرْدُنِّ حَيْثُ اسْتَقَرَّتْ أَقْدَامُ الْكَهَنَةِ
    حَامِلِي تَابُوتِ الْعَهْدِ، وَهِيَ مَازَالَتْ هُنَاكَ حَتَّى الآنَ.
  ewe-ewe: Yosua hã kɔ kpe wuieve tu ŋkuɖodzikpe bubu ɖe Yɔdan tɔsisi la titina, le
    teƒe si nunɔlawo tsi tsitre ɖo. Ŋkuɖodzikpe sia gali egbegbe.
  eng-LEE: 'Twelve stones also did Joshua set up in the midst of the Jordan, on the
    spot where the feet of the priests who bore the ark of the covenant had stood:
    and they have remained there unto this day.'
  asm-FB: আৰু নিয়ম-চন্দুক বৈ নিয়া পুৰোহিতসকলৰ ভৰি থিৰে থকা ঠাইত, যৰ্দ্দনৰ মাজত যিহোচূৱাই
    বাৰটা শিল স্থাপন কৰিলে৷ সেই শিল স্মৃতিচিহ্ন হৈ আজিলৈকে সেই ঠাইতে আছে।
  sus-A: يٌسُوٍ نَشَ فّمّ قُ نُن قِرِن فبّتّيٍ مَلَن يُرُدّن شُرٍ تَفِ، عَلَ شَ سَاتّ
    كَنكِرَ شَنِنمَيٍ نُ تِشِ دّننَشّ. هَن تٌ نَ فّمّ مَلَنشِيٍ نَ نَا.
  fra-SBL: Josué dressa douze pierres au milieu du Jourdain, à l'endroit où se tenaient
    les pieds des prêtres qui portaient l'arche de l'alliance ; elles y sont encore
    aujourd'hui.
  hbo-hbo: וּשְׁתֵּ֧ים עֶשְׂרֵ֣ה אֲבָנִ֗ים הֵקִ֣ים יְהֹושֻׁעַ֮ בְּתֹ֣וךְ הַיַּרְדֵּן֒
    תַּ֗חַת מַצַּב֙ רַגְלֵ֣י הַכֹּהֲנִ֔ים נֹשְׂאֵ֖י אֲרֹ֣ון הַבְּרִ֑ית וַיִּ֣הְיוּ
    שָׁ֔ם עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.004.008'
  kik-kik: Nake Joshua akĩhaanda mahiga macio ikũmi na meerĩ, akĩmaiganĩrĩra hau gatagatĩ
    ka Rũũĩ rwa Jorodani harĩa athĩnjĩri-Ngai arĩa maakuuĩte ithandũkũ rĩa kĩrĩkanĩro
    maarũgamĩte. Namo marĩ ho nginya ũmũthĩ.
  fra-NCL: Josué dressa douze pierres au milieu du Jourdain, à la place où s’étaient
    arrêtés les pieds des prêtres qui portaient l’arche de l’alliance ; et elles y
    sont restées jusqu’à ce jour.
  cek-AK: Joshua mah lokkamhaih thingkhong apu qaimanawk angdoethaih ahmuen Jordan
    vapui um ah, thlung hatlai hnetto a tlingh; to thlung loe vaihni ni khoek to oh.
  cuk-cuk: Deginbali, Josué Jordán-diwar-negabargi, bia dule-irwa-Babse-gormalad Bab-Jehová-Ulu-gani-gwichigusmala,
    agi akwamar-gwaambe-gakabo (12) urbisad. We-akwamar we-garda-narmaklenaidse, Israel-dulemar-bukwa-gusadgine
    amba bukwad.
  uig-CYR: Буниңдин башқа Йәшуа Иордан дәриясиниң оттурисида әһдә сандуғини көтәргән
    каһинларниң путлири мустәһкәм турған җайда он икки ташни тикләп қойди. Бу ташлар
    болса бүгүнгичә шу йәрдә туриду.
  tel-2017: అప్పుడు యెహోషువ నిబంధన మందసాన్ని మోసే యాజకుల కాళ్లు యొర్దాను మధ్య నిలిచిన
    చోట పన్నెండు రాళ్లను నిలబెట్టించాడు. నేటి వరకూ అవి అక్కడ ఉన్నాయి.
  hat-BSA: Epi Josué te poze douz wòch yo nan mitan Jourdain an nan plas kote pye
    a prèt yo ki te pote lach akò a te kanpe. Yo la, jis jodi a.
  bxh-bxh: Diyesuwa umeꞌehu te ya pei gogondi. Na umeꞌehu wa hola otadi.
  kos-kos: Ac Joshua el oayapa oakiya eot singoul luo ke infulwen Infacl Jordan, yen
    ma mwet tol su us Tuptup in Wuleang elos tuh tu we ah, ac eot inge oasr na we
    nu misenge.
  hbo-WLC: וּשְׁתֵּ֧ים עֶשְׂרֵ֣ה אֲבָנִ֗ים הֵקִ֣ים יְהוֹשֻׁעַ֮ בְּת֣וֹךְ הַיַּרְדֵּן֒
    תַּ֗חַת מַצַּב֙ רַגְלֵ֣י הַכֹּהֲנִ֔ים נֹשְׂאֵ֖י אֲר֣וֹן הַבְּרִ֑ית וַיִּ֣הְיוּ
    שָׁ֔ם עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Joshua nʼonwe ya kwa ji nkume iri na abụọ ahụ nke si nʼetiti osimiri Jọdan
    wuo ogidi ịrịbama, nʼebe ahụ ndị nchụaja bu igbe ọgbụgba ndụ ahụ guzoro. Ha dịkwa
    nʼebe ahụ ruo taa.
  ory-ory: ଆହୁରି ଯେଉଁ ସ୍ଥାନରେ ନିୟମ-ସିନ୍ଦୁକବାହକ ଯାଜକଗଣର ଚରଣ ସ୍ଥଗିତ ଥିଲା, ଯର୍ଦ୍ଦନର ସେହି
    ସ୍ଥାନରେ ଯିହୋଶୂୟ ବାରଗୋଟି ପ୍ରସ୍ତର ସ୍ଥାପନ କଲେ; ସେସବୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନରେ ଅଛି।
  chk-chk: Iwe, Josua a pwal senätä engol me ruoföü fau lukalapen ewe chanpupu Jortan
    lon ewe leni ia ekewe souasor mi mwärei ewe pworofel ra ütä ie. Iwe, ekewe fau
    ra nom ikenan tori ikenai.
  rop-rop: En Joshuwa du bin gajim twelbala ston, en imbin pailimap detlot ston rait
    langa midul langa det riba weya detlot serramonimen bin jandap garram det Seikridwan
    Boks, en detlot ston olabat stil deya tudei.
  ukr-1871: А Йозуа поставив посеред Йорданї дванайцять каменів на тому місцї, де
    стояли ноги сьвященників, що несли скриню сьвідчення, і стоять вони там по сей
    день.
  deu-1951: Und Josua richtete auch zwölf Steine mitten im Jordan auf, wo die Füße
    der Priester gestanden hatten, welche die Lade des Bundes trugen; sie sind noch
    daselbst bis auf diesen Tag.
  eng-JPS: Joshua also set up twelve stones in the midst of the Jordan, in the place
    where the feet of the priests that bore the ark of the covenant stood; and they
    are there unto this day.
  srp-1865: A i usred Jordana postavi Isus dvanaest kamena na mjestu gdje stajahu
    nogama svojim sveštenici noseæi kovèeg zavjetni, i ondje ostaše do danas.
  lug-lug: Yoswa n’asimba amayinja kkumi n’abiri mu kifo bakabona abaasitula Essanduuko
    ey’Endagaano we baalinnya era we gali ne kaakano.
  heb-heb: ושתים עשרה אבנים הקים יהושע בתוך הירדן תחת מצב רגלי הכהנים נשאי ארון הברית
    ויהיו שם עד היום הזה׃
  ben-IRV: আর যেখানে নিয়ম-সিন্দুকবহণকারী যাজকরা দাঁড়িয়েছিল, সেখানে যর্দ্দনের মাঝখানে
    যিহোশূয় বারটি পাথর স্থাপন করলেন; সে সকল আজও সেখানে আছে।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਯਰਦਨ ਦੇ ਵਿੱਚ ਜਿੱਥੇ ਜਾਜਕਾਂ ਦੇ ਪੈਰ ਟਿਕੇ ਸਨ ਜਿਹੜੇ ਨੇਮ ਦੇ ਸੰਦੂਕ
    ਨੂੰ ਚੁੱਕਦੇ ਸਨ ਬਾਰਾਂ ਪੱਥਰ ਖੜੇ ਕੀਤੇ ਅਤੇ ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਉੱਥੇ ਹਨ।
  mya-JVB: တဖန်တုံ ၊ ပဋိညာဉ် သေတ္တာ တော်ကို ထမ်း သော ယဇ်ပုရောဟိတ် တို့နင်း ရာအရပ်
    ယော်ဒန် မြစ်အလယ် ၌ ကျောက် တဆယ် နှစ် လုံးကို ယောရှု သည် စိုက် ထား၍ ယနေ့ တိုင်အောင်
    ရှိ ကြ၏။
  tte-O: '@see-verse:JOS.004.008'
  tbg-tbg: Mintuvaro Iosuaava ˻tumanta˼ vokuka vo ori 12navu varake, Kotira kaiqa
    vara amite vauka Kotira Vokise aqute Iotani Namari avutaqaa himpite vaunaini ruvaaqumake
    vatora. Vi orinavuva vate maa entara qaqima vairo.
  hmo-hmo: To Iosua danu ese ma nadi 12 ia abia, Ioridane Sinavai ena huana dekenai
    ia haginidia. Ia haginidia gabuna be hahelagaia taudia, Taravatu Maua idia huaia
    taudia, idia gini gabuna. Unai nadi be do noho, ia mai bona hari dina.
  urd-urd: और यशू'अ ने यरदन के बीच में उस जगह जहाँ 'अहद के सन्दूक़ के उठाने वाले काहिनों
    ने पाँव जमाये थे बारह पत्थर खड़े किये; चुनाँचे वह आज के दिन तक वहीं हैं।
  rus-SYN: И другие двенадцать камней поставил Иисус среди Иордана на месте, где стояли
    ноги священников, несших ковчег завета Господня. Они там и до сего дня.
  bqc-SIM: Gbɛ̀ mɛ̀n kuɛpla pↄ́ wa sɛ̀lɛ swa'ɛu sa'ona pↄ́ aa Dii kpagolo sɛapiↄ zɛkĩi
    ↄ̃ Yozuee dìdikↄ̃a, aa ku we e ń a gbão.
  tcz-CHONGTHU: Joshua’n jong achombeh’in Jordan lailunga kitepna thingkong puho keng
    phangin achotphanau laitah’a chun song somleni aphutnin ahi. Hichechu tuni geijin
    aumnalaijin ahi.
  mar-mar: तसेच यार्देनेच्या मध्यभागी कराराचा कोश वाहणाऱ्या याजकांचे पाय जेथे स्थिर
    झाले होते तेथे यहोशवाने बारा दगड उभे केले; आणि ते आजपर्यंत स्मारक म्हणून तेथे
    आहेत.
  qub-qub: Josuëpis Tayta Dios conträtu rurashan babulta mayu chaupincho cüracuna
    matancasha ichirächishan cajman chunca ishcay (12) rumicunata churaran. Chay rumicunaga
    jinallarämi caycan.
  bqp-bqp: Gbɛ̀ mɛ̀n kuri awɛɛpla kũ ò sɛ̀tɛ swawɛɛn sa'ori kũ ò àkpati sɛnaa pìnↄ
    zɛkian Yↄsua dìdikↄ̃a, ò kú gwe ari kũ a gbãrao.
  hat-hat: Apre sa, Jozye pran douz lòt wòch, li mete yo kanpe nan mitan larivyè a,
    kote prèt ki t'ap pote Bwat Kontra yo te kanpe a. Wòch yo la jouk koulye a.
  eng-BSB: Joshua also set up twelve stones in the middle of the Jordan, in the place
    where the priests who carried the ark of the covenant stood. And the stones are
    there to this day.
  tod-tod: Zozuwe kɔtu puugɔ maazu felegɔ (12) ɠiligaa loni Zuludɛn ziɛ laazuʋɛ, ʋɛ
    zalaɠa ɠula nuiti ti ɠɛni loni ná, niiti minazeɠe kesui ɠɛni ti ya. Kɔtui naati
    ta ná zaaɠaza.
  eng-WEBPB: Joshua set up twelve stones in the middle of the Jordan, in the place
    where the feet of the priests who bore the ark of the covenant stood; and they
    are there to this day.
  kbq-kbq: Hanki Josua'a agranena 12fu'a have erino Jodani timofo amu'nompima Ra Anumzamofo
    huhagerafi huvempage vogisima pristi vahe'mo'zama eri'ne'zama oti'nazare magopi
    ante atru higeno meno eno ama knarera ehanati'ne.
  nhe-BL: Nojquiya Josué quiquetzqui seyoc 12 tetini ipan nopa atemitl campa ijcatoyaj
    nopa totajtzitzi tlen quihuicayayaj icaxa TOTECO. Huan nopa tetini noja eltoc
    hasta ama.
  sps-sps: Josua te nom kan ir a te vainy ri fatsuiny ton na mes a safunuu ana fuan
    na fats inin a pan te tsutsun a fo tsoiny faakor to te sog a Gen te kaa minon
    tsuen man an Faun ten Gov, koman na aurom (onot roman u fats to ari te kaa farokot
    kan eraror.)
  bus-bus: Gbɛ̀ mɛ̀n kuri awɛɛplaaa kɛ̀ wà sɛ̀ɛ swawɛɛn sa'ori kɛ̀ aↄ̃ àkpati sɛna
    pìnↄ zɛkiian Yↄsua dìdikↄ̃a, aↄ̃ↄ kú gwe ai kↄ̃n a gbã̀ao.
  gub-BL: Zuzue upyhyk amo ita a'e no, ywytyra'i zàwenugar iapo pà a'e pe, a'e ita
    Zotàw myter parer xaxeto wapu'àm awer rehe arer. (A'e xaxeto weraha Tupàn Ze'eg
    Hyru wà.) A'e ita a'e pe hin te ko 'ar rehe wà kury.
  eng-DRA: 'And Josue put other twelve stones in the midst of the channel of the Jordan,
    where the priests stood that carried the ark of the covenant: and they are there
    until this present day.'
