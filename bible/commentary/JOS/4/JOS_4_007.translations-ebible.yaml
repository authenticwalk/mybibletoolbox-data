verse: JOS.004.007
translations:
  mal-C: യോർദാനിൽക്കൂടി ഒഴുകുന്ന വെള്ളം യഹോവയുടെ ഉടമ്പടിയുടെ പേടകത്തിനുമുമ്പിൽ തടയപ്പെട്ട്
    ഒരു ചിറപോലെനിന്ന കാര്യം അവരോടു പറയണം. അതു യോർദാൻ കടന്നപ്പോൾ, യോർദാനിലെ വെള്ളത്തിന്റെ
    ഒഴുക്ക് നിന്നല്ലോ. ഈ കല്ല് ഇസ്രായേൽമക്കൾക്ക് എന്നേക്കും ഒരു സ്മാരകമായിരിക്കണം.”
  deu-TKW: 'so sollt ihr ihnen antworten: Die, daß das Wasser des Jordan vor der Gesetzeslade
    Jahwes, als sie den Jordan durchzog, zu fließen aufhörte. Das Wasser des Jordan
    hörte auf zu fließen; so sollen nun diese Steine den Israeliten zum Andenken dienen
    auf ewige Zeiten.'
  lin-lin: Bokoyebisa bango ete mayi ya Yordani ekatanaki na biteni mibale liboso
    ya Sanduku ya Boyokani ya Yawe. Tango ekatisaki Yordani, mayi na yango mpe ekatanaki.
    Mabanga oyo ezali lokola ekaniseli ya seko na seko mpo na bana ya Isalaele. »
  eng-LSV: That you have said to them, Because the waters of the Jordan were cut off,
    at the presence of the Ark of the Covenant of YHWH; in its passing over into the
    Jordan the waters of the Jordan were cut off; and these stones have been for a
    memorial to the sons of Israel for all time.”
  eng-GNV: 'Then ye may answere them, That the waters of Iorden were cut off before
    the Arke of the couenant of the Lord: for when it passed through Iorden, the waters
    of Iorden were cut off: therefore these stones are a memoriall vnto the children
    of Israel for euer.'
  eng-WEBSTER: 'Then ye shall answer them, That the waters of Jordan were cut off
    before the ark of the covenant of the LORD; when it passed over Jordan, the waters
    of Jordan were cut off: and these stones shall be for a memorial to the children
    of Israel for ever.'
  nhw-BL: 'anquinnanquilise: ‘Quema nopa tlacame catli quihuicayayaj icaxa TOTECO
    tlayacantiyajque para calaquise ipan hueyatl Jordán, nopa atl moxelo. Huajca ni
    teme mocahua quen se tlanextilijcayotl para nochi israelitame ma quielnamiquica
    catli panoc nopa tonal.’ ”'
  swh-ONEN: waambieni kwamba maji ya Mto Yordani yaliyokuwa yakitiririka yalitindika
    mbele ya Sanduku la Agano la Bwana. Wakati lilipovuka Yordani, maji ya Yordani
    yalitindika. Mawe haya yatakuwa kumbukumbu kwa watu wa Israeli milele.”
  bba-bba: kpɑ su bu sɔ̃ mɑ Yuudɛnin dɑɑrun nim mu kokubu yɔ̃rɑ Yinni Gusunɔn kpɑkororun
    wuswɑɑɔ sɑnɑm mɛ bɑ kɑ tu tɔburɔ. Kpee nini nu ko n sɑ̃ɑ yen seedɑ bɛsɛ Isirelibɑn
    sɔ̃ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Then ye shall answer them, That the waters of Jordan were cut off before
    the ark of the covenant of the Lord; when it passed over Jordan, the waters of
    Jordan were cut off: and these stones shall be for a memorial unto the children
    of Israel for ever.'
  mpx-mpx: yaka nuku ba, ‘Valila wewel Yolidani i kekepa sauga Yehoba wana Bateli
    ana Dedewaga hi kalivai panetan.’ Pat bolo o boda Isileli heyan ge heyan ni panuwahikagil.”
  wbp-wbp: Kajili-nyarra kujarlu payirni, wangkayalu-jana kuja, ‘Kurdukurdu, nyurru-wiyi
    manurnalu-jana 12-pala yarturlu kulkurru-jangka karru Jurdunu-jangka yangkangka
    kuja-nganpa YAAWIYI-rli kangurnu karlarra-purda-kurra. Kujalu maralypikingarduyu-paturlu
    laja-kanja-yanu Pakuju Tarruku ngapa-kurra, YAAWIYI-lpa-jana palka karrija, manu
    ngapa warla-pajurnu parnkanja-kujakuju.’ Kujarlunyalu-jana kurdukurdu nyurrurla-nyangukuju
    yimi-ngarrika. Nyampuju junga. Yarturlu nyampu-paturlu kapulu-ngalpa langa-kurra-mani
    yimi nyampuju tarnnga.”
  luo-luo: To nyisgiuru kaka pi aora Jordan noduono kane Sandug Muma mar singruok
    mar Jehova Nyasaye kadho. Kane ongʼad kode aora Jordan, to pige mag aora Jordan
    noduono. Kitegi mondo obed rapar ni jo-Israel nyaka chiengʼ.”
  meu-meu: umui na ba hadibadia, baoto “Ioridane sinavaina na Iehova ena taravatu
    mauana vairanai e kororo; Ioridane amo e huaia hanai negana ai, ranu na e kororo”.
    Bena ini nadi na Israel taudia edia helalo-tao ḡaudia ai baela, ela bona hanaihanai.
  npi-ULB: अनि तिमीहरूले तिनीहरूलाई यसो भन्‍ने छौ, 'परमप्रभु परमेश्‍वरको सन्दुक सामु
    यर्दन नदीको पानी रोकिएको थियो । त्यसैले यी ढुङ्गाहरू इस्राएलका मानिसहरूका निम्ति
    स्मारक हुने छन्' ।”
  yor-yor: Nígbà náà ni ẹ̀yin yóò dá wọn lóhùn pé, nítorí a gé omi odò Jordani kúrò
    ní iwájú àpótí ẹ̀rí Olúwa. Nígbà tí a rékọjá a Jordani, a gé omi Jordani kúrò.
    Àwọn òkúta wọ̀nyí yóò sì jẹ́ ìrántí fún àwọn ọmọ Israẹli láéláé.”
  emp-NTPO: 'Mãwã iwid̶isid̶ara nãwã panunadua: “Sacerdoterãba Ãcõrẽ baurude Jordaʌ̃
    dod̶e edesid̶ad̶e oda põãsa ewasia. Naʌ̃ mõgarara ʌ̃tʌ boromea buesid̶aa dadji
    israelerãba ewariza quĩrãnebad̶amãrẽã sãwã Ãcõrẽba dadjirãra carebasida.”–'
  ind-ind: '@see-verse:JOS.004.006'
  pes-OPCB: به آنها بگویید که این یادگار روزی است که جریان آب رود اردن قطع شد و در
    میان آن، راه خشکی پدید آمد تا صندوق عهد خداوند از آن عبور کند! این سنگها برای
    قوم اسرائیل یادگاری جاودانه از این معجزهٔ بزرگ خواهند بود.»
  tgl-ULB: Kaya sasabihin ninyo sa kanila, 'Nahati ang tubig ng Jordan sa harap ng
    kaban ng tipan ni Yahweh. Nang makatawid ito sa Jordan, nahati ang tubig ng Jordan.
    Kaya ang mga batong ito ay magiging isang alaala sa bayan ng Israel magpakailanman.”'
  hui-hui: tígua ladai bialu lalu, Anduane Homogonaga Mbogoyi biago yalu Iba Yodana
    domayagola iba biago bira migimigi binigonaga lamilimu. Ege to̱le̱ uruni ogoria
    wiaabo howa Isaraele wali agali mani hararu mo mitangi bia ho wiaabo helo wulebira,
    loleberemi, lene.
  mya-mya: သင်​တို့​က​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​စဉ်​အ​ခါ​က
    မြစ်​ရေ​စီး​ရပ်​တန့်​သွား​ကြောင်း​ပြန်​ပြော​ရ ကြ​မည်။ ဤ​ကျောက်​တုံး​များ​သည်​ဤ​အ​ရပ်
    တွင်​ဖြစ်​ပျက်​ခဲ့​သ​မျှ​တို့​ကို​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​အ​စဉ်​သ​တိ​ရ​စေ
    လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཅག་གིས་ཁོ་རྣམས་ལ། འདི་ནི་ཡོར་དན་གཙང་པོའི་ཆུ་བོ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གྱི་དྲུང་ནས་རྒྱུན་ཆད་པ་དང་།
    ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡོར་དན་གཙང་པོ་བརྒལ་བའི་དུས་སུ་ཡོར་དན་གཙང་པོའི་ཆུ་རྒྱུན་ཆད་པར་གྱུར་ཅིང་།
    རྡོ་འདི་རྣམས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དུས་གཏན་གྱི་དྲན་རྟེན་ཡིན་ཞེས་སྨྲོས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: muvataurire kuti mvura yeJorodhani yaiyerera yakaganhurwa pamberi peareka
    yesungano yaJehovha. Pavakayambuka Jorodhani, mvura yeJorodhani yakaganhurwa.
    Matombo aya anofanira kuva chirangaridzo kuvanhu veIsraeri nokusingaperi.”
  spa-BLM: 'entonces les dirán: “Porque las aguas del Jordán fueron cortadas delante
    del arca del pacto de Yahvé. Cuando cruzó el Jordán, las aguas del Jordán fueron
    cortadas. Estas piedras serán para memoria de los hijos de Israel para siempre’”.'
  cac-cac: 'ol eyalan d''a eb'' icha tic: A syalelc''och juntzan̈ q''uen q''ueen tic
    to ayic sc''axpajnac ec''ta eb'' sacerdote yed'' te'' scaxail strato Jehová, ix
    spojan sb''a a'' Jordán d''a yichan̈ te'' caxa chi''. Yuj chi'' a q''uen q''ueen
    tic nanab''ilcot yajcan q''ueen d''a tas ujinac d''a tic d''ayon̈ israel on̈ tic,
    xe cham d''a eb'', xchi vin̈aj Josué chi''.'
  swh-ULB: Ndipo mtakapowaambia, 'Maji ya Yordani yalitengwa mbele ya sanduku la Yahweh.
    Lililpopitishwa katika Yordani, maji ya Yordani yalisimamishwa. Hivyo, mawe haya
    yatakuwa kumbukumbu kwa watu wa Israeli milele.'”
  bel-bel: 'вы скажаце ім: «у памяць таго, што вада Ярдана падзялілася перад каўчэгам
    запавета Госпада; калі ён пераходзіў празь Ярдан, тады вада Ярдана падзялілася»;
    такім чынам камяні гэтыя будуць сынам Ізраілевым помнікам навекі.'
  deu-ELBBK: 'so sollt ihr zu ihnen sagen: dass die Wasser des Jordan vor der Lade
    des Bundes des HERRN abgeschnitten wurden; als sie durch den Jordan ging, wurden
    die Wasser des Jordan abgeschnitten. Und diese Steine sollen für die Kinder Israel
    zum Gedächtnis sein ewiglich.'
  mbb-OT: keǥiyi niw sikandan he mid-engked he edtudà is Wahig he Jordan hein inlayun
    sikan is Kavan te Kebpekid-uyun te Nengazen. Heini he menge vatu kenà egkaawà
    he tedeman te menge etew te Israel taman te taman.”
  mal-2015: യോർദ്ദാനിലെ വെള്ളം യഹോവയുടെ നിയമപെട്ടകത്തിന്റെ മുമ്പിൽ രണ്ടായി പിരിഞ്ഞതുനിമിത്തം
    തന്നേ എന്നു അവരോടു പറയേണം. അതു യോർദ്ദാനെ കടന്നപ്പോൾ യോർദ്ദാനിലെ വെള്ളം രണ്ടായി
    പിരിഞ്ഞതുകൊണ്ടു ഈ കല്ലു യിസ്രായേൽമക്കൾക്കു എന്നേക്കും ജ്ഞാപകമായിരിക്കേണം.
  tuo-NT: ‘Ʉ̃sã Õꞌacʉ̃ ya acarore dia Jordã́rẽ miipẽꞌacã, ne aco marĩrĩ maa waꞌawʉ.
    Aꞌtepaga Israe curuacjãrã doce curari ti maa Jordã́rẽ pẽꞌawʉ̃’, nisĩꞌrĩrõ weeꞌe,
    ni wereapa mʉsã põꞌrãrẽ”, nicʉ niwĩ.
  rmc-rmc: odphenen lenge, hoj sar preľidžanas e archa le RAJESKRA zmluvakri prekal
    o Jordan, o paňi angle late zaačhiľa. O Izraeliti peske leperena pro furt kale
    barenca, hoj o paňi andro Jordan sas zaačhado.“
  nlg-nlg: Keri ge kau bosa tughu vanira te vagha eni, ‘Na lei vatu raini tai ghanaghana
    olia iga na beti tina Jordan te mua tave tana bona tara hola halavua na Bokisi
    ni Vetena ni Baubahu Tabu nina Yahweh.’ Na vatu ini kara tughuru iga didira na
    vatei ghanaghana oli rana Israel.”
  pes-OPV: 'آنگاه به ایشان بگویید: که آبهای اردن از حضور تابوت عهد خداوندشکافته شد،
    یعنی هنگامی که آن از اردن می گذشت، آبهای اردن شکافته شد، پس این سنگها به جهت بنی‌اسرائیل
    برای یادگاری ابدی خواهد بود.»'
  ron-1924: 'сэ ле спунець: ‘Апеле Йорданулуй с-ау деспикат ын доуэ ынаинтя кивотулуй
    легэмынтулуй Домнулуй; кынд а трекут кивотул Йорданул, апеле Йорданулуй с-ау деспикат
    ын доуэ’, ши петреле ачестя сэ фие тотдяуна о адучере аминте пентру копиий луй
    Исраел.”'
  ben-OBCV: তোমরা তাদের বোলো যে, সদাপ্রভুর নিয়ম-সিন্দুকের সামনে জর্ডন নদীর প্রবাহিত
    স্রোত ছিন্ন হয়ে গিয়েছিল। তা যখন জর্ডন নদী অতিক্রম করেছিল, তখন জর্ডন নদীর জলরাশি
    বিচ্ছিন্ন হয়ে গিয়েছিল। এই পাথরগুলি চিরকালের জন্য ইস্রায়েলী লোকদের কাছে স্মারকস্বরূপ
    হবে।”
  som-som: Waxaad ku odhan doontaan, Sababtu waxa weeye, biyihii Webi Urdun baa ku
    hor kala go'ay sanduuqa axdiga Ilaah; oo markii uu ka gudbayay Webi Urdun ayay
    biyihii Webi Urdun kala go'een; oo dhagaxyadanu xusuus bay u ahaan doonaan reer
    binu Israa'iil weligood.
  lat-VUC: 'respondebitis eis: Defecerunt aquæ Jordanis ante arcam fœderis Domini,
    cum transiret eum: idcirco positi sunt lapides isti in monimentum filiorum Israël
    usque in æternum.'
  eng-ASVBT: 'then ye shall say unto them, Because the waters of the Jordan were cut
    off before the ark of the covenant of Jehovah; when it passed over the Jordan,
    the waters of the Jordan were cut off: and these stones shall be for a memorial
    unto the children of Israel forever.'
  ita-1885: 'Voi direte loro: Come l''acque del Giordano vennero meno d''innanzi all''Arca
    del Patto del Signore, quando ella passò il Giordano; e che queste pietre sono
    state poste per ricordanza a'' figliuoli d''Israele, in perpetuo.'
  eng-LXXUP: 'then thou mayest explain to thy son, saying, The river Jordan was dried
    up from before the ark of the covenant of the Lord of the whole earth, when it
    passed it: and these stones shall be for a memorial for you for the children of
    Israel forever.'
  eng-ULB: Then you will say to them, 'The waters of the Jordan were cut off before
    the ark of the covenant of Yahweh. When it passed over the Jordan, the waters
    of the Jordan were cut off. So these stones will be a memorial to the people of
    Israel forever.'”
  spa-VBL: 'ustedes puedan responderles: ‘Son un recordatorio de cuando el río Jordán
    dejó de fluir mientras el Arca del Pacto del Señor cruzaba el río. Cuando el arca
    cruzó, el agua se detuvo. Estas piedras son un recordatorio eterno para el pueblo
    de Israel’”.'
  fra-_FOB: 'Vous leur répondrez: C''est que les eaux du Jourdain furent coupées devant
    l''arche de l''alliance de l''Éternel, quand elle passa le Jourdain; les eaux
    du Jourdain furent coupées; et ces pierres sont pour les enfants d''Israël un
    mémorial à jamais.'
  mal-mal: യോർദ്ദാനിലെ വെള്ളം യഹോവയുടെ നിയമപെട്ടകത്തിന്റെ മുമ്പിൽ രണ്ടായി പിരിഞ്ഞതുനിമിത്തം
    തന്നേ എന്ന് അവരോട് പറയേണം. ഈ കല്ലുകൾ യിസ്രായേൽ മക്കൾക്ക് എന്നേക്കും അടയാളമായിരിക്കേണം”.
  urd-GVR: to unheṅ batānā, ‘Yih hameṅ yād dilāte haiṅ ki Dariyā-e-Yardan kā bahāw
    ruk gayā jab Rab kā ahd kā sandūq us meṅ se guzarā.’ Yih patthar abad tak Isrāīl
    ko yād dilāte raheṅge ki yahāṅ kyā kuchh huā thā.”
  suz-BL: गेपुकीमी मेको आन कली ‘परमप्रभु यावेमी आ कबल पशो सन्‍दोस यर्दन शोक्‍ची ना,
    मेको आ ङोंइती यर्दन ङा ब्‍वाक्‍कु तेक्‍‍पाइक्‍तु। मेको यर्दन शोक्‍ची ना, यर्दन
    ङा ब्‍वाक्‍कु नाइक्‍पाइक्‍तु। एको फुल्‍लु इस्राएली आन कली गेना हना यो मिम्‍तीक
    दुम्‍ल’ देंचा माल्‍नीनी” देंत।
  ita-1927: 'Voi risponderete loro: Le acque del Giordano furon tagliate dinanzi all’arca
    del patto dell’Eterno; quand’essa passò il Giordano, le acque del Giordano furon
    tagliate, e queste pietre sono, per i figliuoli d’Israele, una ricordanza in perpetuo”.'
  ckb-ckb: 'ئێوەش پێیان دەڵێن: ”ئاوی ڕووباری ئوردون لەبەردەم سندوقی پەیمانی یەزدان
    وەستا. کاتێک لە ڕووباری ئوردون پەڕینەوە، ئاوی ئوردون ڕاوەستا، جا ئەم بەردانە دەبنە
    یادگاری بۆ نەوەی ئیسرائیل بۆ هەتاهەتایە.“»'
  eng-BBE: 'Then you will say to them, Because the waters of Jordan were cut off before
    the ark of the Lord''s agreement; when it went over Jordan the waters of Jordan
    were cut off: and these stones will be a sign for the children of Israel, keeping
    it in their memory for ever.'
