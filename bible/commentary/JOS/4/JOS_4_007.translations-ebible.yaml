    sonsuza dek anılma için olacaklardır'' diyeceksiniz.”'
  grc-BRENT: Καὶ σὺ δηλώσεις τῷ υἱῷ σου, λέγων, ὅτι ἐξέλιπεν ὁ Ἰορδάνης ποταμὸς ἀπὸ
    προσώπου κιβωτοῦ διαθήκης Κυρίου πάσης τῆς γῆς, ὡς διέβαινεν αὐτόν· καὶ ἔσονται
    οἱ λίθοι οὗτοι ὑμῖν μνημόσυνον τοῖς υἱοῖς Ἰσραὴλ ἕως τοῦ αἰῶνος.
  ind-AYT: kamu harus mengatakan kepada mereka bahwa air Sungai Yordan terputus di
    depan Tabut Perjanjian TUHAN. Ketika tabut itu menyeberangi Sungai Yordan, air
    Sungai Yordan terputus. Lalu, batu-batu itu akan menjadi tanda peringatan bagi
    orang Israel sampai selamanya.”
  nya-nya: Muzidzawawuza kuti, ‘Madzi a Yorodani analeka kuyenda pamene Bokosi la
    Chipangano la Yehova linkawoloka mtsinjewo. Miyala iyi idzakhala chikumbutso kwa
    anthu a Israeli kwa muyaya.’ ”
  hrv-hrv: 'reći ćete im: ''Voda se Jordana razdijelila pred Kovčegom saveza Jahvina
    kad je prelazio preko Jordana.'' I ovo će kamenje biti vječni spomen sinovima
    Izraelovim.”'
  mps-mps: teda dagego augwalibolo te po waiąo, te Genuai Bidigo dąų wali po muani
    halobagego te wę Jordan nogali sogo te wę sula sai elalubadi, te masigi dabe
    sai dao po wainogo tama tiwai. Tama te masigi dabego te Israel dabego homu te
    sesemane bidada pabo sogo hogodomainogo tama tiao,” wali.
  tpi-tpi: orait yupela i mas tokim ol olsem, ‘Wara i bin drai long taim Bokis Kontrak
    bilong Bikpela i brukim Jordan.’ Olsem na ol dispela ston bai i kirapim tingting
    bilong ol Israel oltaim oltaim.”
  dan-1931: 'så skal I sige til dem: De betyder, at Jordans Vand standsede foran HERRENS
    Pagts Ark; da den drog over Jordan, standsede Jordans Vand. Og disse Sten skal
    være Israelitterne et Mindetegn til evig Tid!”'
  vie-OVCB: 'Hãy giải thích rằng: ‘Nước Sông Giô-đan đã rẽ ra trước Hòm Giao Ước của
    Chúa Hằng Hữu khi hòm đi ngang qua sông.’ Những tảng đá này làm kỷ niệm đời đời
    cho người Ít-ra-ên.”'
  guj-2017: પછી તમે તેઓને કહેશો કે, ‘યહોવાહનાં કરારકોશની આગળ યર્દનના પાણીના ભાગ થઈ
    ગયા હતા. જયારે તે યર્દન પાર ઊતરતો હતો ત્યારે યર્દનના પાણીના ભાગ થઈ ગયા. એ પથ્થરો
    ઇઝરાયલના લોકોના સ્મરણાર્થે હંમેશા રહેશે.”
  pon-2006A: kumwail pahn padahkihong irail me pilen Sordan sohla pwilipwil ni ahnsou
    me Kohpwahn Inoun KAUN-O kotehla pillapo. Eri, takai pwukat pahn wia mehn kataman
    ong mehn Israel kan kohkohlahte.”
  por-BRBSL: 'então vocês lhes dirão: ''Porque as águas do Jordão foram cortadas diante
    da arca do pacto de Javé''. Quando ela atravessou o Jordão, as águas do Jordão
    foram cortadas. Estas pedras serão para sempre um memorial aos filhos de Israel””.'
  cth-cth: nangmouh ni, BAWIPA e thingkong ni Jordan tui a raka navah, thingkong e
    hmalah Jordan tui thouk a pet telah na dei pouh awh han. Hote talungnaw teh pout
    laipalah, Isarel miphunnaw ni pahnim thai hoeh nahanelah Joshua koe lawk a thui.
  twi-twi: monka nkyerɛ wɔn se, Yordan gyaee sen, gyinae wɔ Awurade apam adaka no
    anim, bere a Awurade apam adaka no retwa Yordan asubɔnten no. Saa abo yi bɛyɛ
    nkae ade ama Israelfo daa nyinaa.”
  hlt-hlt: Te vaengah amih taengah, “Jordan lan ham vaengah BOEIPA paipi thingkawng
    hmai ah Jordan tui kak coeng. Jordan tui a kak coeng dongah hekah he Israel ca
    rhoek taengah poekkoepnah lungto la kumhal duela om saeh ti nah,” a ti nah.
  tbz-SIM: Ti do senti Suditɛ̃ɛ̃ nwe nɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ̀ mɛniɛ ncómmú,
    dɛ kó yɛtɑ̃́rɛ̀ yó mbomu sɑ̃́ɑ̃̀ kɛ denniní Isidɑyɛɛribɛ Kuyie ndɔ̀ɔ̀ tìì diɛtì.
  msy-2020: Eghtɨ ia kamaghɨn me mɨkɨm suam, Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam, Jordanɨn Fanem abɨghizɨ, dɨpam dakezir dughiamɨn, me dagɨar kaba ini.
    Egh dagɨar kaba kagh ikɨtɨ Israelia dar gan, dughiar kam gɨnɨghnɨgh mangɨvɨra
    ikiam.”
  dop-dop: Ɩ́ kɑ́ cɔ-wɛ sɩ wɑɑtʋ nɔɣɔlʋ kɔtǝlɑɑ tɛsɑɣɑnɑ Ɩsɔ ɑtɑkɑɑ kɛ́ Yɑɑtɑnɩ nɑ
    Tɑcɑɑ yele nɑ lʋm cɛ nɑ pɑ́ tɛsɩ. Ɩlɛ pɛɛ ɑnɛ ɑ kɑ tɔɔsǝɣǝnɑ-mɛɣɛ pǝ tɔm kɛ tɑm
    tɔɔ.
  azb-azb: 'onlara belə deyərsiniz: “İordan çayının suları Rəbbin Əhd sandığının önündə
    kəsildi. Əhd sandığını İordan çayından keçirəndə İordan çayının suları kəsilmişdi”.
    Bu daşlar İsrail övladlarına əbədi bir xatirə olacaq».'
  eng-DBY: then ye shall say to them, That the waters of the Jordan were cut off before
    the ark of the covenant of Jehovah; when it went through the Jordan, the waters
    of the Jordan were cut off. And these stones shall be for a memorial unto the
    children of Israel for ever.
  hin-2017: तब तुम उन्हें यह उत्तर दो, कि यरदन का जल यहोवा की वाचा के सन्दूक के सामने
    से दो भाग हो गया था; क्योंकि जब वह यरदन पार आ रहा था, तब यरदन का जल दो भाग हो
    गया। अतः वे पत्थर इस्राएल को सदा के लिये स्मरण दिलानेवाले ठहरेंगे।”
  swp-swp: Abo au heuioidi, au ene, Guiau ena ribahesunuma akena se heavasi Ioridano
    eai, goila i didilautom, teina veu ta Isaraela nanatunaeao edi aba nuanuatuina
    i lau e, nige nosina.
  eng-YLT: that ye have said to them, Because the waters of the Jordan were cut off,
    at the presence of the ark of the covenant of Jehovah; in its passing over into
    the Jordan were the waters of the Jordan cut off; and these stones have been for
    a memorial to the sons of Israel — to the age.'
  kne-kne: dad-aten yo en daida din inyat Diyos ay nangipasaldeng sin danom ed Jordan
    ay man-ayos idi inbalasat tako din Baol di Tolagan Diyos et kanan yo en din bato
    ay nay di kanayon ay mangipanpanemnem en datako ay Israelita sin inam-amag Diyos
    sina.”
  eng-WYC-2017: ye shall answer to them, The waters of Jordan failed before the ark
    of [the] bond of peace of the Lord, when the ark passed over the Jordan; therefore
    these stones be set into mind of the sons of Israel, till into without end.
  eng-WMBB: then you shall tell them, ‘Because the waters of the Jordan were cut off
    before the ark of the LORD’s covenant. When it crossed over the Jordan, the waters
    of the Jordan were cut off. These stones shall be for a memorial to the children
    of Israel forever.’”
  urd-GVH: तो उन्हें बताना, ‘यह हमें याद दिलाते हैं कि दरियाए-यरदन का बहाव रुक गया
    जब रब का अहद का संदूक़ उसमें से गुज़रा।’ यह पत्थर अबद तक इसराईल को याद दिलाते
    रहेंगे कि यहाँ क्या कुछ हुआ था।”
  rug-rug: si kote tozini gamu, sapu hire sina vina balabalana sipu popa sa kolona
    sa ovuku totosona ta paleke karovo sa Bokese Tanisa Vinariva Egoi te Zihova. Sari
    na patu sara si kaqu va balabala ni koari na tie Izireli doduru totoso gua sapu
    evaṉia e Zihova tani.”
  gaz-gaz: akka bishaan laga Yordaanos fuula taabota kakuu Waaqayyoo duratti gargar
    cite itti himaa. Yommuu taabonni kun laga Yordaanos ceʼetti bishaan Yordaanos
    gargar cite. Dhagaawwan kunneenis saba Israaʼeliif yaadannoo bara baraa taʼu.”
  fra-LSG: 'vous leur direz: Les eaux du Jourdain ont été coupées devant l’arche de
    l’alliance de l’Éternel; lorsqu’elle passa le Jourdain, les eaux du Jourdain ont
    été coupées, et ces pierres seront à jamais un souvenir pour les enfants d’Israël.'
  gnn-gnn: Bala nhumanydja yurru ḻakaraŋana walalaŋgu biyakana, ‘Garrayyu ŋayipi gapu‐guḻkthurruna
    mayaŋ', ŋunhi ŋayi Godku Dhawu'‐nherraṉminyarawuy Bathi djuḻkthurruna balakurru
    mayaŋ'kurru, ga dhuwalanydja guṉḏa malanha djingaryun yukurra yurru bitjanna liŋguna
    gupaḏalnha‐wala, märr yurru yukurra bukmakthu yolŋu'‐yulŋuyu dhiyaŋu Yitjuralpuyŋuyunydja
    nhämana, bala guyaŋirrina yukurra yurru bitjanna liŋguna, ga yakana ŋula meṉgumanydja.’”
  yal-yal: Ɛ a falama nɛn e xa, ɛ naxa, ‘Ito nan a yitaxi a Yurudɛn igen bolon nɛn
    Alatalaa Layiri Kankiraan yɛɛ ra. A to Yurudɛn baan gidi, baa igen birin yi bolon.
    Gɛmɛni itoe na feen nan nabirama Isirayila kaane ma han habadan.’ ”
  haw-1868: Alaila, e hai aku oukou ia lakou, Ua hookaawaleia na wai o Ioredane imua
    o ka pahuberita o Iehova, I ka wa i hele ai ia maloko o Ioredane, ua hookaawaleia
    na wai o Ioredane; a e lilo no keia mau pohaku i hoailona mau loa e hoomanao ai
    na mamo a Iseraela.
  arb-NAV: 'تُجِيبُونَهُمْ: إِنَّ مِيَاهَ الأُرْدُنِّ تَوَقَّفَتْ عَنِ الْجَرَيَانِ،
    وَانْفَلَقَتْ عِنْدَ عُبُورِ تَابُوتِ عَهْدِ الرَّبِّ النَّهْرَ. وَهَكَذَا تُصْبِحُ
    هَذِهِ الْحِجَارَةُ نَصَباً تَذْكَارِيًّا لِبَنِي إِسْرَائِيلَ مَدَى الدَّهْرِ».'
  ewe-ewe: miagblɔ na wo be, Yɔdan tɔsisi la dzudzɔ sisi le nubablaɖaka la ŋgɔ. Esi
    wòtso Yɔdan tɔsisia la, tsi la ƒe sisi nu tso. Kpe siawo anye ŋkuɖodzikpe na Israelviwo
    tegbetegbe.”
  eng-LEE: That ye shall answer them, That the waters of the Jordan were cut off before
    the ark of the covenant of the Lord; when it passed over the Jordan, the waters
    of the Jordan were cut off; and these stones shall be for a memorial unto the
    children of Israel for ever.
  asm-FB: তেতিয়া তোমালোকে তেওঁলোকক ক’বা যে, ‘যিহোৱাৰ নিয়ম-চন্দুকৰ আগত যৰ্দ্দনৰ পানী
    ছিগিছিল আৰু নিয়ম-চন্দুক পাৰ হোৱা কালত যৰ্দ্দনৰ পানী ছিগিছিল। সেয়ে ইস্ৰায়েলৰ
    সন্তান সকলৰ বাবে এই শিলবোৰ সৰ্ব্বদায় সোঁৱৰণৰ চিন হৈ থাকিব’।”
  sus-A: وٌ عَ قَلَمَ نّ عٍ بّ، ‹يِ نَن عَ مَسٍنشِ عَ يُرُدّن يٍ بٌلٌن نّ عَلَتَلَ
    شَ سَاتّ كَنكِرَ يَ رَ. عَ نُ يُرُدّن عِفِرِ مَ تّمُي نَشّ، شُرٍ يٍ بِرِن نَشَ
    بٌلٌن. يِ فّمّيٍ قِندِشِ حْشْ رَ سِفَ سٍ نَن نَ عِسِرَيِلَكَيٍ بّ تّمُي بِرِن.›»
  fra-SBL: 'vous leur répondrez : « Parce que les eaux du Jourdain ont été coupées
    devant l''arche de l''alliance de Yahvé. Quand elle a traversé le Jourdain, les
    eaux du Jourdain ont été coupées. Ces pierres serviront de mémorial aux enfants
    d''Israël pour toujours ».'
  hbo-hbo: וַאֲמַרְתֶּ֣ם לָהֶ֗ם אֲשֶׁ֨ר נִכְרְת֜וּ מֵימֵ֤י הַיַּרְדֵּן֙ מִפְּנֵי֙
    אֲרֹ֣ון בְּרִית־יְהוָ֔ה בְּעָבְרֹו֙ בַּיַּרְדֵּ֔ן נִכְרְת֖וּ מֵ֣י הַיַּרְדֵּ֑ן
    וְ֠הָיוּ הָאֲבָנִ֨ים הָאֵ֧לֶּה לְזִכָּרֹ֛ון לִבְנֵ֥י יִשְׂרָאֵ֖ל עַד־עֹולָֽם׃
  piu-2006: '@see-verse:JOS.004.006'
  kik-kik: Mũgaaciĩra atĩ gũtherera kwa maaĩ ma Jorodani nĩ gwatinithirio mbere ya
    ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova. Hĩndĩ ĩrĩa ithandũkũ rĩu rĩaringaga Jorodani-rĩ,
    maaĩ ma Rũũĩ rwa Jorodani nĩmatinithirio. Mahiga maya megũtuĩka kĩririkania gĩa
    kũririkanagia andũ a Isiraeli ũhoro ũcio nginya tene.”
  fra-NCL: 'Vous leur direz : Les eaux du Jourdain ont été coupées devant l’arche
    de l’alliance de Yahweh ; lorsqu’elle passa le Jourdain, les eaux du Jourdain
    furent coupées. Et ces pierres seront à jamais un mémorial pour les enfants d’Israël. »'
  cek-AK: nangcae mah nihcae khaeah, Angraeng lokkamhaih thingkhong Jordan vapui angkat
    naah, a hmaa ah Jordan vapui tui to apet; Jordan vapui apet ving pongah, hae loe
    Israel kaminawk hanah dungzan panoek poehaih thlung ah om tih, tiah thui pae oh,
    tiah a naa.
  cuk-cuk: 'Bemar abin-sogmaloed: ‘Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu Jordán-diwargi-obakdegusgu,
    Jordán-diwar e-asabin negabar maridgusad, nakwar-dii-danikidi galesgusad. Anmar-Israel-dulemargala,
    we-akwamala Jordán-diwar-dingusad-ebinsadiguega gued.’ ”'
  uig-CYR: Иордан дәриясиниң сулири Пәрвәрдигарниң әһдә сандуғиниң алдида үзүп қоюлди;
    әһдә сандуғи Иордан дәриясидин өткүзүлгәндә Иордан дәриясиниң сулири үзүп қоюлди;
    шуңа бу ташлар Исраилларға мәңгүлүк бир әсләтмә-бәлгү болиду, — дәп җавап берисиләр.
  tel-2017: యొర్దానును దాటుతుండగా యొర్దాను నీళ్లు ఆగిపోయాయి కాబట్టి ఈ రాళ్లు చిరకాలం
    ఇశ్రాయేలీయులకు జ్ఞాపకార్ధంగా ఉంటాయి’ అని వారితో చెప్పాలి.”
  hat-BSA: 'Alò nou va di yo: ‘Akoz dlo Jourdain yo te koupe devan lach akò SENYÈ
    a. Lè lach la te travèse Jourdain an, dlo Jourdain yo te koupe. Pou sa, wòch sa
    yo va sèvi kòm yon souvni pou fis Israël yo pou tout tan.’”'
  bxh-bxh: Haba ami falibadi, auwe, “Umeꞌehu te haba ya fafanuwa hitinida, fuyana
    Yaubada ena Laugagayo Aba Husaꞌina sa ilolo lawen tefa, Hoꞌowana mate ya tiwa.
    Ya famala eda fafaꞌilala, fuya hige ana siga.”
  kos-kos: na kowos fah akkalemye nu selos lah kof ke Infacl Jordan tuh tui nwe ke
    Tuptup in Wuleang lun LEUM GOD utukyak liki infacl ah. Eot inge ac fah mwe asmakin
    nu sin mwet Israel ke ma inge nwe tok.”
  hbo-WLC: וַאֲמַרְתֶּ֣ם לָהֶ֗ם אֲשֶׁ֨ר נִכְרְת֜וּ מֵימֵ֤י הַיַּרְדֵּן֙ מִפְּנֵי֙
    אֲר֣וֹן בְּרִית־יְהוָ֔ה בְּעָבְרוֹ֙ בַּיַּרְדֵּ֔ן נִכְרְת֖וּ מֵ֣י הַיַּרְדֵּ֑ן
    וְ֠הָיוּ הָאֲבָנִ֨ים הָאֵ֧לֶּה לְזִכָּר֛וֹן לִבְנֵ֥י יִשְׂרָאֵ֖ל עַד־עוֹלָֽם׃
  ibo-ibo: Unu ga-asịkwa ha, ‘Ọ bụ ihe na-echetara anyị otu osimiri Jọdan si kwụsị
    ịsọ, mgbe ndị bụ igbe ọgbụgba ndụ Onyenwe anyị zọnyere ụkwụ ha nʼosimiri ahụ.’
    Nkume a ga-abụkwara ụmụ Izrel niile ihe ncheta ruo mgbe ebighị ebi.”
  ory-ory: ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ କହିବ, ‘ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ଯର୍ଦ୍ଦନର
    ଜଳ କଟା ହୋଇଥିଲା; ତାହା ଯର୍ଦ୍ଦନ ପାର ହେବା ସମୟରେ ଯର୍ଦ୍ଦନର ଜଳ କଟା ହୋଇଥିଲା; ଏହେତୁ ଏହି
    ପ୍ରସ୍ତରସବୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପ୍ରତି ଅନନ୍ତକାଳଯାଏ ସ୍ମରଣୀୟ ହେବ।’”
  chk-chk: mürin oupwe üreniir, ‘Lölön ewe chanpupu Jortan a kaüla, lupwen aia pwerela
    lon ewe chanpupu fän än ewe Samol mi Lapalap we pworofel.’ Iei mine ekei fau repwe
    föün achem ngeni ekewe aramasen Israel tori feilfeilachök.”
  rop-rop: En yumob garra dalim olabat, ‘Wen detlot serramonimen bin garrimap det
    Seikridwan Boks langa det riba, det woda bin stap en ola woda bin hipimap miselp
    airrap.’ Lagijat na yumob garra dalim yumob biginini olabat, dumaji dislot ston
    na garra oldei meigim ola Isreil pipul jinggabat wanim YAWEI bin dum blanga wi
    iya langa dijan riba.” Lagijat na Joshuwa bin tok.
  ukr-1871: 'Ви відказувати мете їм: Се про те, що вода Йорданьска перестала текти
    перед скринею закону Господнього, як вона переходила через Йордань. Вода Йорданьска
    перестала текти; так і мусить се каміннє бути синам Ізрайлевим памятником на всї
    вічні часи.'
  deu-1951: so sollt ihr ihnen alsdann sagen, wie das Wasser des Jordan vor der Lade
    des Bundes des HERRN sich verteilt hat; als sie durch den Jordan gingen, haben
    sich die Wasser des Jordan zerteilt; darum sind diese Steine den Kindern Israel
    zum ewigen Gedächtnis gesetzt.
  eng-JPS: 'then ye shall say unto them: Because the waters of the Jordan were cut
    off before the ark of the covenant of the LORD; when it passed over the Jordan,
    the waters of the Jordan were cut off; and these stones shall be for a memorial
    unto the children of Israel for ever.'''
  srp-1865: 'Recite im: jer se voda u Jordanu rastupi pred kovèegom zavjeta Gospodnjega,
    kad prelažaše preko Jordana, rastupi se voda u Jordanu, i ovo je kamenje spomen
    sinovima Izrailjevim dovijeka.'
  lug-lug: mulibagamba nti essanduuko y’Endagaano ya Mukama bwe yali ng’esomosebwa
    omugga Yoludaani, amazzi gaagwo ne geetuuma ng’ogusenge okutuusa Essanduuko bwe
    yamala okuyisibwawo. Kale amayinja gano, Abayisirayiri galibabeerera ekijjukizo
    emirembe gyonna.”
  heb-heb: ואמרתם להם אשר נכרתו מימי הירדן מפני ארון ברית יהוה בעברו בירדן נכרתו מי
    הירדן והיו האבנים האלה לזכרון לבני ישראל עד עולם׃
  ben-IRV: তোমরা তাদেরকে বলবে, সদাপ্রভুর নিয়ম-সিন্দুকের সামনে যর্দ্দনের জল বিচ্ছিন্ন
    হয়েছিল, সিন্দুক যখন যর্দ্দন পার হয়, সেই দিনের যর্দ্দনের জল বিচ্ছিন্ন হয়েছিল;
    তাই এই পাথরগুলি চিরকাল ইস্রায়েল-সন্তানদের স্মৃতিচিহ্ন হিসাবে থাকবে৷”
  pan-pan: ਤਦ ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਆਖਣਾ ਕਿ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਦੇ ਅੱਗੇ ਯਰਦਨ ਦੇ ਪਾਣੀ
    ਵੱਖੋ-ਵੱਖ ਹੋ ਗਏ ਸਨ! ਜਦ ਉਹ ਯਰਦਨ ਤੋਂ ਪਾਰ ਲੰਘਿਆ ਤਾਂ ਯਰਦਨ ਦੇ ਪਾਣੀ ਵੱਖੋ-ਵੱਖ ਹੋ ਗਏ, ਇਸ
    ਲਈ ਇਹ ਪੱਥਰ ਸਦਾ ਲਈ ਇਸਰਾਏਲੀਆਂ ਲਈ ਯਾਦਗਾਰੀ ਲਈ ਹੋਣਗੇ।
  mya-JVB: သင်တို့က၊ ထာဝရဘုရား ၏ သေတ္တာ တော်သည် ယော်ဒန် မြစ်ကို ကူး သောအခါ ၊ သေတ္တာတော်ရှေ့
    မှာ မြစ် ရေ ပြတ် လေသည်ဟု ပြန်ပြော ရကြမည်။ ထိုသို့ ဤ ကျောက် တို့သည် အစဉ်မပြတ် ဣသရေလ
    အမျိုးသား အောက်မေ့ စရာဘို့ ဖြစ် ကြလိမ့်မည်ဟု ယောရှုမှာထား သည်အတိုင်း၊
  tte-O: Kabo kwawaloba, ‘Beyabeyana waila Yolidan iguma saugana Yeoba ana kelabilabin
    kamwasana kana dedewaga sikewa-panaisan. Veku bwaite boda Isileli yaso yo yaso
    ali kaba nuwatu-kalatan.’”
  tbg-tbg: 'ne mintima tiate: Haaru Nora Kotira Vokisevano Iotani Namari avutaqaa
    vauvaro namarivano aaharaiqama vurave, tiate. Naantiara Isareri vika ori vinavura
    taveha, maa entara qovaraiqirara kia tauru karaiti, qaqi iritevarave, tiro.'
  hmo-hmo: Unai neganai idia do umui hadibaia, umui gwau, ‘Ioridane Sinavai ena ranu
    be Lohiabada ena Taravatu Maua ena vairana dekenai ia siri. Taravatu Maua idia
    huaia hanaia neganai, ranu be kahana ta ia siri momokani. Inai nadi be Israela
    taudia edia laloatao toana, idia itadia neganai, iniseni idia vara gaudia do idia
    laloa lou.’ ”
  urd-urd: तो तुम उन को जवाब देना कि यरदन का पानी ख़ुदावन्द के 'अहद के सन्दूक़ के
    आगे दो हिस्से हो गया था; क्यूँकि जब वह यरदन पार आ रहा था तब यरदन का पानी दो हिस्से
    होगया। यूँ यह पत्थर हमेशा के लिए बनी इस्राईल के वास्ते यादगार ठहरेंगे।”
  rus-SYN: 'вы скажете им: “в память того, что вода Иордана разделилась пред ковчегом
    завета Господа всей земли; когда он переходил чрез Иордан, тогда вода Иордана
    разделилась”; таким образом камни сии будут у вас для сынов Израилевых памятником
    навек.'
  bqc-SIM: à onɛ́, kɛ́ wà bùa ń Dii bàakuaánↄ kpagoloo, ↄ̃ a í zↄ̃̀ɛ, ↄ̃ gbɛpiↄ
    gↄ̃̀ Isailiↄnɛ a yãdↄngubↄ ũ gↄↄpii.
  tcz-CHONGTHU: Nanghon hitiahi nadonbutdiu ahi, Pakai kitepna thingkong chu akiput
    galkai phat chun Jordan vadung chu atanghel jengtan ahi, Israel mipiten itihchan
    hijongleh ahetjingna diuva hiche songho hi amelchihna hiding ahi tia naseipehdiu
    ahi.” ati.
  mar-mar: तेव्हा तुम्ही त्यांना सांगा की, यार्देनेचे पाणी परमेश्वराच्या कराराच्या
    कोशापुढे दुभागले गेले; कराराचा कोश यार्देन पार करून जात असताना यार्देनेचे पाणी
    दुतर्फा दुभागले. अशा प्रकारे हे धोंडे इस्राएल लोकांसाठी सर्वकाळ स्मारक होतील.”
  qub-qub: 'ninquipaj: ‹Tayta Diospa babulninta Jordán mayuta chimpaycächiptinmi yacu
    chaquicäcuran. Jordancho imano cashantapis Israelcuna yarpänanpämi chay rumicunaga›
    nir.»'
  bqp-bqp: à pińnɛ, kũ ò ye ò bikũ kũ Dikiri bàka kunna kũoo àkpatiio, akũ a
    í zↄ̃̀kↄ̃rɛ, akũ gbɛ̀ɛ pìnↄ gↄ̃̀ Isarailanↄnɛ a dↄngu pↄ́ ũ ari gↄrↄ sĩnda pínki.
  hat-hat: 'n''a reponn yo: Dlo larivyè Jouden an te sispann koule devan Bwat Kontra
    Seyè a. Wòch sa yo la pou pèp Izrayèl la ka toujou chonje dlo larivyè Jouden an
    te sispann koule lè yo t''ap janbe lòt bò larivyè a.'
  eng-BSB: you are to tell them, ‘The waters of the Jordan were cut off before the
    ark of the covenant of the LORD. When it crossed the Jordan, the waters were cut
    off.’ Therefore these stones will be a memorial to the Israelites forever.”
  tod-tod: 'wa ɠɛ ti ma: ‹Zuludɛn leʋeni su fele Ɠɔoɠɔ GALAGI ná-minazeɠe kesui luɠɔ,
    siɛgi zu é ɠɛni ziɛ wolai ɓudɛzu la. Niima ɠɔtuiti ta ga ɠizɛsui Izelayɛle nuiti
    kpein bɛ eyɛsu ɠɔ, é dɛɛ ga Zuludɛn leʋeni su fele.› »'
  eng-WEBPB: then you shall tell them, ‘Because the waters of the Jordan were cut
    off before the ark of the LORD’s covenant. When it crossed over the Jordan, the
    waters of the Jordan were cut off. These stones shall be for a memorial to the
    children of Israel forever.’”
  kbq-kbq: tamagra amanage hutma zamasamiho, Ra Anumzamofo huhagerafi huvempage vogisima
    eri'za Jodani timpima azageno'ma tanege'zama hagege mopare'ma takahe'nazagu, Israeli
    vahe'mo'zama nege'za antahimi vava hanaza avame'za me'ne huta zmasamigahaze.
  nhe-BL: 'inquinnanquilise: ‘Quema nopa tlacame tlen quihuicayayaj icaxa TOTECO tlayacantiyajque
    para calaquise ipan atemitl Jordán, nopa atl moxelo. Huajca ni tetini mocahua
    queja se tlanextilijcayotl para nochi israelitame ma quiilnamiquica tlen panoc
    nopa tonal.’”'
  sps-sps: Ana mi te tsue of irari tan nainy te guas a Gen te kaa minon tsuen man,
    an Faun ten Gov ana pan te guas ari mats enato sa gim to ma koor. Ai nan a man
    nan fats to aya, ma natiny tagei ari ya na vavainy ri te fakats fatabiny a ka
    te ruak fatoobing nei aya.”
  bus-bus: à beńnɛ, kɛ̀ wèe bikũu kↄ̃n Dii bà kuunawao àkpatio, ben à í zↄ̃̀kↄ̃rɛ,
    ben gbɛ̀ pìnↄ gↄ̃̀ Isarailinↄnɛ à dↄngu pↄ́ ũ ai gurↄ píngi.
  gub-BL: — Tupàn umupytu'u kar Zotàw 'y iwyryk ire xe kwehe mehe a'e, uze'eg hyru
    henataromo a'e. Zotàw yrykaw hahaw mehe 'y upytu'u uwyryk ire a'e, peze pepurumuzàg
    wanupe nehe. 'Àg ita a'e wà, a'e ma'e uzeapo ma'e kwer rehe purumuma'enukwaw kar
    ma'e romo upyta Izaew izuapyapyr wanupe tuweharupi wà nehe, ere wanupe nehe, i'i
    Zuzue a'e 12 awa wanupe.
  eng-DRA: 'You shall answer them: The waters of the Jordan ran off before the ark
    of the covenant of the Lord, when it passed over the same: therefore were these
    atones set for a monument of the children of Israel for ever.'
