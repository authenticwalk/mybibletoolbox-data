verse: JOS.004.013
translations:
  mal-C: ആയുധധാരികളായ നാൽപ്പതിനായിരത്തോളംപേർ യഹോവയുടെമുമ്പാകെ യുദ്ധത്തിനു തയ്യാറായി
    യെരീഹോസമഭൂമിയിലേക്കു കടന്നു.
  deu-TKW: In der Stärke von ungefähr vierzigtausend kriegsgerüsteten Männern zogen
    sie vor Jahwe in den Krieg, hinüber in die Steppen von Jericho.
  lin-lin: Bazalaki bato pene nkoto tuku minei, bato ya bitumba, oyo bakamataki bibundeli
    mpo na kobunda ; balekaki liboso ya Yawe na nzela ya bitando ya Jeriko mpo na
    kobunda.
  eng-LSV: about forty thousand, armed ones of the host, passed over before YHWH for
    battle, to the plains of Jericho.
  eng-GNV: Euen fourty thousand prepared for warre, went before the Lord vnto battel,
    into ye plaine of Iericho.
  eng-WEBSTER: About forty thousand prepared for war passed over before the LORD to
    battle, to the plains of Jericho.
  nhw-BL: '@see-verse:JOS.004.012'
  swh-ONEN: Kiasi cha watu 40,000 waliojiandaa kwa vita walivuka mbele za Bwana hadi
    nchi tambarare za Yeriko kwa ajili ya vita.
  bba-bba: Ben ɡeerɑ sɑ̃ɑwɑ nɔrɔbun subɑ weerun (40.000) sɑkɑ be bɑ tɔburɑ Yinni Gusunɔn
    wuswɑɑɔ bɑ dɑ wɔwɑɔ Yerikon bɔkuɔ kɑ ben tɑbu sɔɔru.
  eng-KJVCPB: about forty thousand prepared for war passed over before the Lord unto
    battle, to the plains of Jericho.
  mpx-mpx: He ali gewi poti tausan (40,000) te avaliya Yehoba hi kalapanet hi na Yeliko
    abwabwina elana lohaveyan kaiwena.
  wbp-wbp: 40,000-pala watilpalu warrmarla karrija kulukungarnti. Kujalpalu maralypikingarduyu-patu
    karrija karru Jurdunurla Pakuju Tarruku-kurlu, warrmarlarlujulu yanu jingijingi
    karlarra-purda, ngulalu yanu walya pirli-wangu-wana kirri wiri-kirra Jiriku-kurra.
    Kulukulu yanu.
  luo-luo: Ji madirom alufu piero angʼwen mane moikore ni lweny mondo gikedi, nongʼado
    loka kocha e nyim Jehova Nyasaye nyaka e pewe mag Jeriko.
  meu-meu: Tuari taudia gerebu hani Iehova vairanai e raka hanai, tuari ela, Ieriko
    taorana ai.
  npi-ULB: झण्डै चालिस हजार सशस्‍त्र मानिस परमप्रभुको सामु यरीहोको मैदानमा युद्धको
    निम्ति गए ।
  yor-yor: Àwọn bí ọ̀kẹ́ méjì (40,000) tó ti múra fún ogun rékọjá lọ ní iwájú Olúwa
    sí pẹ̀tẹ́lẹ̀ Jeriko láti jagun.
  emp-NTPO: Maʌ̃ mẽsrã b̶eara cuarenta mil panasid̶aca b̶ʌa. Ãdjia Ãcõrẽ quĩrãpita
    jaraped̶ad̶a quĩrãca Jerico jewed̶ad̶aa wãsid̶aa djõni carea.
  ind-ind: Pasukan bersenjata sebanyak empat puluh ribu orang pergi menyeberang ke
    dataran rendah di dekat kota Yeriko untuk berperang, dan TUHAN menyertai mereka.
  pes-OPCB: '@see-verse:JOS.004.012'
  tgl-ULB: Humigit-kumulang apatnapung libong kalalakihang nakahandang makipagdigma
    ay tumawid sa harap ni Yahweh, para sa labanan sa mga kapatagan ng Jerico.
  cbu-NT: Ashirucha, anuritam chinarangusin naataranganaya. Anshat yakat Jericoynungiri
    watsiri kusarangsin, tapazeemarisha pshtumaam washunand 40 mil shaniyaranganaya.
    Sheersin, Apanlleetssha kajonarini ungirtaksin, shurangaktar ashirangsin, arangeem
    watandsap naataranganaya.
  hui-hui: Agali daosini pira maria (40,000) agima wai biagane wiyaru ale taba yalu
    Anduane Homogonaga deni Iba Yodana domalu Yarigo tano yu palepale wiagoria kululape
    hene.
  mya-mya: သူ​တို့​သည်​လူ​အင်​အား​လေး​သောင်း​ခန့်​ရှိ​၍ တိုက်​ပွဲ​ဝင်​ရန် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​၌
    မြစ်​ကို​ဖြတ်​လျက် ယေ​ရိ​ခေါ​မြို့​အ​နီး​ရှိ လွင်​ပြင်​သို့​ချီ​တက်​ကြ​လေ​သည်။-
  bod-N: མི་ཁྲི་ཚོ་བཞི་ཙམ་འཐབ་མོ་བྱེད་པར་སྟ་གོན་བྱས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་ནས་ཕར་སོང་ཞིང་།
    ཡེ་རུ་ཀོ་ཡི་ཐང་དུ་སླེབས་ནས་གཡུལ་སར་བསྐྱོད་པར་སྒུག་བསྡད་པ་དང་།
  sna-sna: Vanenge zviuru makumi mana vakanga vakatakura zvombo zvokurwa nazvo, vakayambukira
    mhiri pamberi paJehovha vakaenda kumapani eJeriko kundorwa.
  spa-BLM: Unos cuarenta mil hombres, listos y armados para la guerra, pasaron delante
    de Yahvé a la batalla, a las llanuras de Jericó.
  cac-cac: '@see-verse:JOS.004.012'
  swh-ULB: Yapata watu watu elfu arobaini walioandaliwa kwa vita walipita mbele za
    Yahweh, kwa ajili ya vita katika uwanda wa Yeriko.
  bel-bel: Каля сарака тысяч узброеных на бітву перайшло перад Госпадам на раўніны
    Ерыхонскія, каб біцца.
  deu-ELBBK: Etwa 40.000 zum Heer Gerüstete zogen sie vor dem HERRN her zum Kampf
    in die Ebenen von Jericho.
  mbb-OT: Heini is 40,000 he neǥumeenan he menge maama mibayà diyà te etuvangan te
    Nengazen ne midhendiyè dan te menge suǥud te Jerico su ebpekidtebek dan.
  mal-2015: ഏകദേശം നാല്പതിനായിരംപേർ യുദ്ധസന്നദ്ധരായി യഹോവയുടെ മുമ്പാകെ യുദ്ധത്തിന്നു
    യെരീഹോസമഭൂമിയിൽ കടന്നു.
  tuo-NT: Pãjãrã cuarenta mil aꞌmewẽjẽrĩ masã añurõ wãmotirã nʉꞌcãejabʉrocãrã niwã.
    Jericó opa paꞌtiro nirõpʉ waꞌa, aꞌmewẽjẽrãtirã apoyucãrã niwã. Ti acaro topʉ niyucã,
    Õꞌacʉ̃ na meꞌrã nicʉ niwĩ.
  rmc-rmc: Ajse 40 000 murša pripravimen pro mariben, džanas anglo RAJ pro maľi paš
    o Jericho.
  nlg-nlg: E vati hangavutu na togha ni malaghai laga raini tara gonigonidila ni veitotoghoni
    tara sogha halavua na nanata Jericho tana matana Yahweh.
  pes-OPV: قریب به چهل هزار نفر مهیاشده کارزار به حضور خداوند به صحرای اریحابرای جنگ
    عبور کردند.
  ron-1924: Апроапе патрузечь де мий де бэрбаць прегэтиць де рэзбой ау трекут гата
    де луптэ ынаинтя Домнулуй ын кымпия Иерихонулуй.
  ben-OBCV: যুদ্ধ করার জন্য প্রস্তুত প্রায় 40,000 সৈন্য সদাপ্রভুর সামনে নদী পার হয়ে
    যুদ্ধের জন্য যিরীহোর সমভূমিতে গেল।
  som-som: Qiyaas afar kun oo nin oo hub leh oo dagaal diyaar u ah ayaa Rabbiga hortiisa
    ka gudubtay oo dagaal ugu kacday xagga bannaanka Yerixoo.
  lat-VUC: et quadraginta pugnatorum millia per turmas, et cuneos, incedebant per
    plana atque campestria urbis Jericho.
  eng-ASVBT: about forty thousand ready armed for war passed over before Jehovah unto
    battle, to the plains of Jericho.
  ita-1885: Essi passarono, nelle campagne di Gerico, davanti al Signore, alla guerra,
    in numero d'intorno a quarantamila combattenti.
  eng-LXXUP: Forty thousand armed for battle went over before the Lord to war, to
    the city of Jericho.
  eng-ULB: About forty thousand men equipped for war passed before Yahweh, for battle
    on the plains of Jericho.
  spa-VBL: Fueronunos 40.000 hombres, armados y listos para la batalla, los que cruzaron
    en presencia del Señor a las llanuras de Jericó.
  fra-_FOB: Environ quarante mille hommes, équipés pour la guerre, passèrent devant
    l'Éternel pour combattre, dans les campagnes de Jérico.
  mal-mal: ഏകദേശം നാല്പതിനായിരംപേർ യുദ്ധസന്നദ്ധരായി യഹോവയുടെ മുമ്പാകെ യെരിഹോസമഭൂമിയിൽ
    കടന്നു.
  urd-GVR: Taqrīban 40,000 musallah mard us waqt Rab ke sāmne Yarīhū ke maidān meṅ
    pahuṅch gae tāki wahāṅ jang kareṅ.
  suz-BL: मिनु परमप्रभु यावे आ ङोंइती हेररा ४० हजार लडाइ पाइब, या कुरशो वोंइश मुरपुकी
    शोक्‍शा, लडाइ पचा कली यरीको ङा दिंम गे लाम्‍तेक्‍म।
  ita-1927: Circa quarantamila uomini, pronti di tutto punto per la guerra, passarono
    davanti all’Eterno nelle pianure di Gerico, per andare a combattere.
  ckb-ckb: نزیکەی چل هەزار چەکدار بۆ شەڕکردن لەبەردەم یەزدان پەڕینەوە بۆ جەنگ بەرەو
    دەشتەکانی ئەریحا.
  eng-BBE: About forty thousand armed for war went over before the Lord to the fight,
    to the lowlands of Jericho.
  kan-OKCV: ಹೆಚ್ಚು ಕಡಿಮೆ ನಾಲ್ವತ್ತು ಸಾವಿರ ಜನರು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧರಾಗಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಯೆರಿಕೋವಿನ ಬಯಲುಗಳಿಗೆ ಹಾದುಬಂದರು.
  bbb-bbb: '@see-verse:JOS.004.012'
  tam-2017: ஏறக்குறைய 40,000 பேர் யுத்தத்திற்காக பயிற்சிபெற்றவர்களாக யுத்தம்செய்ய,
    யெகோவாவுக்கு முன்பாக எரிகோவின் சமவெளிகளுக்குக் கடந்துபோனார்கள்.
  spa-RV-1909: Como cuarenta mil hombres armados á punto pasaron hacia la campiña
    de Jericó delante de Jehová á la guerra.
  ron-BTF: Aproape patruzeci de mii pregătiți pentru război au trecut înaintea DOMNULUI
    la luptă, spre câmpiile Ierihonului.
  eng-WEBP: About forty thousand men, ready and armed for war, passed over before
    the LORD to battle, to the plains of Jericho.
  eng-FBV: They numbered about 40,000 men, armed and ready for battle, crossed in
    the presence of the Lord to the plains of Jericho.
  nld-1939: ze telden veertigduizend man ongeveer, die voor Jahweh ten strijde uittrokken
    naar de vlakte van Jericho.
  nch-BL: '@see-verse:JOS.004.012'
  vie-1934: Có chừng bốn muôn người sắm sửa ra trận, đi qua trước mặt Đức Giê-hô-va,
    đến trong đồng bằng Giê-ri-cô, đặng đánh giặc.
  hin-CV: इनकी संख्या लगभग चालीस हजार थी, जो युद्ध के लिए पूरे तैयार थे. याहवेह की
    उपस्थिति में ये युद्ध के लिए आगे बढ़े और येरीख़ो के पास मैदान में पहुंचे.
  spa-BES: Unos cuarenta mil armados para la guerra fueron ante el Señor a la lucha,
    a las tierras bajas de Jericó.
  tdx-tdx: va’e efats’ ale reke-pialiañe veka’e hialy ty nionjoñe mb’an-kotakotak’
    añatrefa’ Iehovà, mb’a monto’ Ieriko mb’eo.
  tha-KJV: มี​คนถืออาวุธไว้​พร​้อมที่​จะเข้​าสงครามประมาณสี่หมื่นคนได้ข้ามไปต่อพระพักตร์พระเยโฮวาห์เพื่อทำศึก
    ไปถึงที่ราบเขตเมืองเยรี​โค
  por-BR-2018: cerca de quarenta mil homens prontamente armados passaram ó diante
    do SENHOR para a batalha, às campina de Jericó.
  deu-ELO: Bei vierzigtausend zum Heere Gerüstete zogen sie vor Jehova her zum Streit
    in die Ebenen von Jericho.
  eng-WYC-2018: And forty thousand of fighters went by their companies, and by their
    gatherings, on the plain and field places of the city of Jericho. (And forty thousand
    fighting men went by their companies, over the plains and fields, near the city
    of Jericho.)
  epo-epo: Ĉirkaŭ kvardek mil armitaj militistoj transiris antaŭ la Eternulo por la
    milito, sur la stepon de Jeriĥo.
  uig-PIN: jǝmiy bolup ⱪiriⱪ mingqǝ ⱪorallanƣan kixi Pǝrwǝrdigarning aldidin ɵtüp,
    Yeriho tüzlǝngliklirigǝ kelip, jǝng ⱪilixⱪa tǝyyar turdi.
  beo-beo: Hina Gode ba:ma:ne dunu 40,000 ilia gegesu liligi gaguli, Yodane Hano degele,
    umi soge Yeligou moilai bai bagade gadenene amoga doaga:i.
  tpi-OTNT: Samting olsem 40,000 man i redi long pait, na long ai bilong Bikpela ol
    i go kamap long wanpela stretpela graun klostu long taun Jeriko.
  hau-SA: Wajen mutum dubu arba’in shirye domin yaƙi, suka wuce a gaban Ubangiji zuwa
    filayen Yeriko.
  uig-LAT: Jemiy bolup qiriq mingche qorallan’ghan kishi Perwerdigarning aldidin ötüp,
    Yérixo tüzlengliklirige kélip, jeng qilishqa teyyar turdi.
  nde-nde: Abantu abaphose bafike kunkulungwane ezingamatshumi amane ababehlomele
    impi bachapha phambi kukaThixo besiya emagcekeni eJerikho ukuyakulwa impi.
  ton-ton: Ko e toko fā mano nai, naʻe toʻo mahafutau naʻe ʻalu muʻomuʻa ʻi he ʻao
    ʻo Sihova ki he tau, ʻi he ngaahi tafangafanga ʻo Seliko.
  ces-1613: Okolo čtyřidcíti tisíců oděných bojovníků šlo před Hospodinem k boji na
    roviny Jericha.
  eng-WMB: About forty thousand men, ready and armed for war, passed over before GOD
    to battle, to the plains of Jericho.
  tam-TCV: அன்று யுத்த ஆயுதம் தரித்த ஏறக்குறைய நாற்பதாயிரம்பேர், யெகோவா முன்பாக யுத்தம்
    செய்வதற்காக எரிகோவின் சமவெளிக்குக் கடந்துசென்றனர்.
  ceb-ULB: Mokabat ug 40, 000 ka kalalakin-an nga nabansay alang sa gubat ang milabang
    sa atubangan ni Yahweh, alang sa gubat sa kapatagan sa Jerico.
  pol-UBG: Około czterdziestu tysięcy uzbrojonych wojowników przeszło przed PANEM
    do walki na równinach Jerycha.
  agr-agr: Nunú aidauk shiig uminas cuarenta mil aents tumain jiinjag chicham umiktin
    agagbau egketun juki wegagtai nuwi ichichmamjag, nugka paka tepajunum yaakat Jericónmanini
    shiyakajui.
  kyc-kyc: Peyaminyi dokopa Kamongona lenge kambu dokona akali taosande akalisa kisima
    (40,000) yanda pinya rapa rapa pyuo yuu pau lama lama Jereko repeta singi dokona
    yalo peyami.
  urd-GVU: تقریباً 40,000 مسلح مرد اُس وقت رب کے سامنے یریحو کے میدان میں پہنچ گئے
    تاکہ وہاں جنگ کریں۔
  deu-1912: Bei vierzigtausend Gerüstete zum Heer gingen vor dem HERRN zum Streit
    auf das Gefilde Jerichos.
  kan-2017: 'ಸುಮಾರು ನಲವತ್ತು ಸಾವಿರ ಭಟರು ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಯೆಹೋವನ ಸಮ್ಮುಖದಲ್ಲಿ ಯೆರಿಕೋವಿನ
    ಬೈಲಿಗೆ ಬಂದರು:'
  tgo-tgo: Va lenji ghanaghanagha poti tausan (40,000) iyava thɨ raka lawa weinji
    Giya Loi na vethɨ raka vutha Jeriko malamoniye gaithɨ kaiwae.
  yap-yap: U p’eowchen SOMOL e gonap’an 40,000 e pumo’on ni kar fal’eged rogorad ni
    fan ko mael e ra th’abed e lul’ nga baraba’ nga daken bangi tafelfel’ nib chugur
    nga Jeriko.
  hlt-MCSB: Jerikho kolken ah caemtloek ham thawng sawmli tluk loh BOEIPA mikhmuh
    ah pumcum uh tih caempuei la khoong uh.
  mdy-ETH: ዔያቶ ባኣካፓ ዶኦሪንቴያ ዖይዲታሚ ሺያ ዖልዚ ዖላኒ ጊኢጌ ዓሲ ናንጊና ናንጋ ጎዳ ቤርታ ማዒ ዒያርኮ ኮይላ ዓኣ
    ቦኦሎ ፒንቄኔ።
  twi-ASANTE: Saa akofoɔ yi, na wɔn dodoɔ bɛyɛ mpem aduanan a wɔasiesie wɔn ho ama
    ɔko. Wɔtwa kɔɔ Yeriko asase so wɔ Awurade anim.
  eng-WEBU: About forty thousand men, ready and armed for war, passed over before
    the LORD to battle, to the plains of Jericho.
  bnp-bnp: E huriki ri lakea na vabinga ri ala rangale ravulu va (40,000). Na matane
    BAKOVI DAGI ri vano ri bele na bila tabukoi na tanga dagi e Ieriko.
  wal-wal: Eta qoodai oitamu sha7u gidiyaagaa. Eti GODAA sinttan, Yarkko matan de7iya
    dembban olau salppidosona.
  spa-PDDPT: Unos 40.000 hombres equipados para la guerra pasaron en presencia de
    Yavé en formación de batalla a las llanuras de Jericó.
  gun-gun: Senhor renonde quarenta mil xondaro rãnda'u oaxa joe opu'ã aguã katy, Jericó
    tetã yvýry nhuũndy reia py.
  agu-BL: At lo' ca'wunak mil chixone'n yi e'a'tz yi list quitane'n tan oyintzi',
    nin cho'n bajxche' swutz yi caẍa' tetz Kataj. Cho'n tzun cyopone'ntz wi ẍk'ajlaj
    naka'jil Jericó.
  ilo-ULB: Agarup 40, 000 a lallaki a sisasagana a makigubat ti nagballasiw iti imatang
    ni Yahweh, para iti gubat idiay kapatagan ti Jerico.
  kpg-kpg: Digau dauwa e madahaa mana (40,000) ala gu hagatogomaalia gi tauwa, gaa hula
    i mua nnadumada Dimaadua gi di gowaa baba hoohoo gi Jericho.
  uig-ARA: جەمئىي بولۇپ قىرىق مىڭچە قوراللانغان كىشى پەرۋەردىگارنىڭ ئالدىدىن ئۆتۈپ،
    يېرىخو تۈزلەڭلىكلىرىگە كېلىپ، جەڭ قىلىشقا تەييار تۇردى.
  bsp-bsp: Antam kəloku fɔ dɔsɔk dadɔkɔ asɔdar mɛcəp wəco maŋkəlɛ, atɔmpər yosutnɛnɛ
    ŋaŋcepər Kanu Kəpɔŋ kiriŋ, ŋalip kəlompəsnɛ kəkɔ-sutɛnɛ, nde aranta ŋa Yurdɛn.
  sus-sus: Geresoe mixi wulu tongo naani ɲɔndɔn naxa dangi Alatala ya tode ra, geresose
    na e yi ra, e rɛdixi sigafe ra Yeriko fiili ma gere sode.
  pon-2006: Mwohn silangin KAUN-O mwein ohl kereniong 40,000 me onepehngehr mahwen,
    re kotehla pillapo kowohng nan patapat me kerenlahng Seriko.
  jae-jae: Siŋwaga tolaukasap amboac 40,000 selom jasêpi Jeriko ŋagamêŋ gaboaŋŋa sêja.
    Êsêac sêmasaŋ tauŋ gebe sênac siŋ sêmoa Apômtau laŋônêmŋa.
  ksd-ksd: a ivat na vinun na arip na marmar bar dia ga vaninara upi ra vinarubu ma
    dia ga vana lake ta ra luaina mata i ra Luluai, upi diat a varubu ta ra gunan
    i tamataman maravai Ieriko.
  tur-YTC: Savaşa hazır ve silahlanmış yaklaşık kırk bin kişi, savaşmak için Yahve'nin
    önünden Yeriha ovalarına geçti.
  grc-BRENT: Τετρακισμύριοι εὔζωνοι εἰς μάχην διέβησαν ἐναντίον Κυρίου εἰς πόλεμον
    πρὸς τὴν Ἱεριχὼ πόλιν.
  ind-AYT: Kira-kira empat puluh ribu tentara siap untuk berperang di hadapan TUHAN,
    untuk menyerang dataran Yerikho.
  nya-nya: Asilikali pafupifupi 40,000 anawoloka napita kukayima mʼchigwa cha Yeriko
    kukonzekera nkhondo.
  hrv-hrv: Oko četrdeset tisuća naoružanih ljudi prešlo je pred Jahvom da se bori
    na Jerihonskim poljanama.
  mps-mps: Te hani selago hwįabo sisi yali bidi hani te bidi sese umabo, 40,000 bidigo
    te hwįainu sisi yai, tama Genuai Bidigo gedude augwali te doloba pai tǫ odogo
    malu me deli te hanu Jeriko pąba sabolai.
  tpi-tpi: Samting olsem 40,000 man i redi long pait, na long ai bilong Bikpela ol
    i go kamap long wanpela stretpela graun klostu long taun Jeriko.
  dan-1931: henved 40.000 Mand i Tal, rustede til Strid, drog de foran HERREN over
    til Jerikos Sletter til Hamp.
  vie-OVCB: Họ gồm chừng 40.000 người, dẫn đầu toàn dân ra trận, dưới sự chứng giám
    của Chúa Hằng Hữu. Họ kéo vào đồng bằng Giê-ri-cô.
  guj-2017: લગભગ ચાળીસ હજાર માણસો યહોવાહની આગળ યરીખોના મેદાન પર યુદ્ધ માટે સજ્જ થયા.
  pon-2006A: Mwohn silangin KAUN-O mwein ohl kereniong 40,000 me onopadahngehr mahwen,
    re kotehla pillapo kowohng nan patapat me kerenlahng Seriko.
  por-BRBSL: Cerca de quarenta mil homens, prontos e armados para a guerra, passaram
    diante de Iavé para a batalha, para as planícies de Jericó.
  cth-cth: Hote miphunnaw teh milu abuemlah 40000 touh a pha awh. Taran tuk hanelah
    a kârakueng awh laihoi BAWIPA e hmalah Jeriko tanghling koe a cei awh.
  twi-twi: Saa akofo yi, na wɔn dodow bɛyɛ mpem aduanan a wɔasiesie wɔn ho ama ɔko.
    Wotwa kɔɔ Yeriko asase so wɔ Awurade anim.
  hlt-hlt: Jerikho kolken ah caemtloek ham thawng sawmli tluk loh BOEIPA mikhmuh ah
    pumcum uh tih caempuei la khoong uh.
  tbz-SIM: Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sikɔupípísìnɑ̀ɑ̀ (40000) bɛ̀ɛ̀ do bɑɑti tikpɑ̀rìnɛntì
    mudoò kpɛti. Kɛ̀ bɛ̀ɛ séntɛ́ kukó nSuditɛ̃ɛ̃ kɛ́nwetí kubiriku kɛ̀ ti Yiɛ̀ nKuyie
    mbɛ̀ bonɛ̀.
  msy-2020: Egha me Ikiavɨra Itir Godɨn damazimɨn ghua Jerikon nguibamɨn boroghɨn
    danganir zarimɨn otifi. Mɨdorozir gumaziba, men dɨbobonim 40,000ɨn boroghɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ yoolɑɑ lɩɩwɑ Tɑcɑɑ ɩsɛntɑɑ, ɩsɩɩ yǝlɑɑ iyisi nɩɩlɛ
    (40000) nɑ pɑ́ suuwɑ yoou wontu. Nɑ pɑ́ pukinɑ Yeliko tɔɔ kɛ́ timpi tɛtʋ wɛ ɩhǝntɑʋ
    tɔ.
  azb-azb: Döyüş üçün silahlanmış qırx minə yaxın adam Rəbbin önündə Yerixo düzənliklərinə
    keçdi.
  eng-DBY: About forty thousand armed for military service passed over before Jehovah
    to the war, unto the plains of Jericho.
  hin-2017: अर्थात् कोई चालीस हजार पुरुष युद्ध के हथियार बाँधे हुए संग्राम करने के
    लिये यहोवा के सामने पार उतरकर यरीहो के पास के अराबा में पहुँचे।
  swp-swp: Tatao tausani tatao‐labui Guiau matana eai se gaeoavasi, se lau Ieriko
    gonuna eai.
  eng-YLT: about forty thousand, armed ones of the host, passed over before Jehovah
    for battle, unto the plains of Jericho.
  eng-WYC-2017: And forty thousand of fighters went by their companies, and by their
    gatherings, on the plain and field places of the city of Jericho.
  eng-WMBB: About forty thousand men, ready and armed for war, passed over before
    GOD to battle, to the plains of Jericho.
  urd-GVH: तक़रीबन 40,000 मुसल्लह मर्द उस वक़्त रब के सामने यरीहू के मैदान में पहुँच
    गए ताकि वहाँ जंग करें।
  rug-rug: Pa kenuna e Zihova, si ari ka made ṉavulu puta tina tie si karovo la pa
    kalina sa Ovuku Zodani meke la koasa pezara tata pa Zeriko pude la varipera.
  gaz-gaz: Namni gara kuma afurtamaa taʼu warraanaaf hidhatee fuula Waaqayyoo dura
    gara dirree Yerikootti lolaaf ceʼe.
  fra-LSG: Environ quarante mille hommes, équipés pour la guerre et prêts à combattre,
    passèrent devant l’Éternel dans les plaines de Jéricho.
  gnn-gnn: Yo, yolŋu'‐yulŋunydja be‐nhämunha' dhika mala marrtjina, dhaŋaŋnha biyapulnha
    dhikana, dhuwalana miṯtji gam' 40‐dhawutjinnha mitjinydja ŋunhi buḏapthurruna
    mayaŋ'kunydja marrtjina, bala nhinanana marrtjina wäŋaraŋalana galkina yana Djarikunha.
    Marrtjinanydja walala yukurrana goŋ‐garamirrina walala warrpam'nha, nyäṉ'thurrunana
    dhikana bunharawuna, walala yurru gukumana bumana ŋuliŋuruyi wäŋaŋurunydja bukmaknhana
    yana ŋula nhämunha'nha, warrpam'thunna dhawar'maramana, märr yurru ŋunhiyinydja
    wäŋa yukurra djingaryun nhanŋuwaynha yana Godkuna gal'ŋu.
  yal-yal: Fayida sofa wuli tonge naanin ɲɔxɔndɔn yi dangu Alatala yɛtagi yɛngɛso
    xinla ma, siga Yeriko mɛrɛmɛrɛne binni.
  haw-1868: Hookahi kanaha tausani o ia puali makaukau i ke kaua, i hele ae imua o
    Iehova i ke kaua i na wahi papu o Ieriko.
  arb-NAV: فَكَانُوا نَحْوَ أَرْبَعِينَ أَلْفَ جُنْدِيٍّ مُتَجَرِّدِينَ لِلْقِتَالِ.
    عَبَرُوا أَمَامَ الرَّبِّ لِلْحَرْبِ إِلَى سُهُولِ أَرِيحَا.
  ewe-ewe: Aʋawɔlawo abe ŋutsu akpe blaene ene tso eme le Yehowa ŋkume yi gbedzi le
    Yeriko lɔƒo.
  eng-LEE: About forty thousand ready armed for war, did they pass over before the
    Lord unto battle, to the plains of Jericho.
  asm-FB: যুদ্ধৰ বাবে যুগুত হোৱা প্ৰায় চল্লিশ হাজাৰ লোক যিহোৱাৰ সাক্ষাতে ওলাই গ’ল৷
    তেওঁলোকে যিৰীহোৰ সমথললৈ যুদ্ধ কৰিবৰ বাবে পাৰ হৈ গ’ল।
  sus-A: فٍرٍ سٌي مِشِ وُلُ تٌنفٌ نَانِ حْندْن نَشَ دَنفِ عَلَتَلَ يَ تٌدٍ رَ، فٍرٍ سٌسٍ
    نَ عٍ يِ رَ، عٍ رّدِشِ سِفَقٍ رَ يٍرِكٌ قِيلِ مَ فٍرٍ سٌدٍ.
  fra-SBL: Environ quarante mille hommes, prêts et armés pour la guerre, passèrent
    devant l'Éternel pour combattre, dans les plaines de Jéricho.
  hbo-hbo: כְּאַרְבָּעִ֥ים אֶ֖לֶף חֲלוּצֵ֣י הַצָּבָ֑א עָבְר֞וּ לִפְנֵ֤י יְהוָה֙ לַמִּלְחָמָ֔ה
    אֶ֖ל עַֽרְבֹ֥ות יְרִיחֹֽו׃ ס
  piu-2006: '@see-verse:JOS.004.012'
  kik-kik: Andũ ta 40,000 methagathagĩte na meeohete indo cia mbaara makĩringa mũrĩmo
    ũcio, marĩ mbere ya Jehova, magĩkinya werũ-inĩ wa Jeriko.
  fra-NCL: Environ quarante mille hommes, armés pour le combat, passèrent devant Yahweh
    dans les plaines de Jéricho.
  cek-AK: To tiah misatuk han caeh kaminawk loe, kami sang quipalito oh o moe, misatuk
    han Angraeng hmaa ah Jeriko azawn bangah angkat o.
  cuk-cuk: Bila-onomalad mili-dulabo (40,000) wilub, gingi-gani-gani Bab-Jehová-asabin
    nadapi gusmalad. Geb amar guagwar bila-onogega Jericó-nebaganse nade gusmalad.
  uig-CYR: Җәмий болуп қириқ миңчә қуралланған киши Пәрвәрдигарниң алдидин өтүп, Йерихо
    түзләңликлиригә келип, җәң қилишқа тәйяр турди.
  tel-2017: సేనలో ఇంచుమించు నలభై వేలమంది యుద్ధసన్నద్ధులై యుద్ధం చేయడానికి యెహోవా సమక్షంలో
    దాటి యెరికో మైదానాలకు వచ్చారు.
  hat-BSA: Anviwon karant mil mesye, prèt pou batay, te travèse devan SENYÈ a vè plèn
    dezè a Jéricho a.
  bxh-bxh: Yaubada ena tau hiyala mahudoꞌidi 40,000 sa lau tefa Diyeliko Gonna yai,
    sa abi nonoha bena haba sa hiyala.
  kos-kos: Apkuran in tausin angngaul pisen mwet su akola nu ke mweun pa utyak ye
    mutun LEUM GOD nu yen tupasrpasr sisken acn Jericho.
  hbo-WLC: כְּאַרְבָּעִ֥ים אֶ֖לֶף חֲלוּצֵ֣י הַצָּבָ֑א עָבְר֞וּ לִפְנֵ֤י יְהוָה֙ לַמִּלְחָמָ֔ה
    אֶ֖ל עַֽרְב֥וֹת יְרִיחֽוֹ׃ ס
  ibo-ibo: Ndị agha ọnụọgụgụ ha ruru iri puku anọ (40,000), ndị jikeere nke ọma ibu
    agha, duuru ebo ndị ọzọ, gafere nʼihu Onyenwe anyị bata nʼobosara ala Jeriko maka
    ibu agha.
  ory-ory: ଯୁଦ୍ଧ ନିମନ୍ତେ ପ୍ରସ୍ତୁତ ପ୍ରାୟ ଚାଳିଶ ସହସ୍ର ଲୋକ ଯୁଦ୍ଧ କରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ପାର ହୋଇ ଯିରୀହୋ-ପଦାକୁ ଗଲେ।
  chk-chk: Iwe, ina epwe ükükün faik ngeröü mi molotä fän ar pisekin maun, ra pwerela
    pekila tori ewe maasiesin Jeriko fän mesen ewe Samol mi Lapalap, pwe repwe maun.
  rop-rop: Wal 40,000 solja brom det thribala klen bin krosim det riba, en YAWEI bin
    deya garram olabat, en wen deibin kamat najasaid langa det riba, deibin go langa
    det plein kantri gulijap langa det taun gulum Jeriko.
  ukr-1871: Силою до сорока тисяч збройного люду двинули вони перед Господом на війну
    в Ерихонські степи.
  deu-1951: Etwa vierzigtausend zum Krieg Gerüstete zogen vor dem HERRN zum Streit
    in die Ebene von Jericho.
  eng-JPS: about forty thousand ready armed for war passed on in the presence of the
    LORD unto battle, to the plains of Jericho.
  srp-1865: Oko èetrdeset tisuæa naoružanijeh prijeðoše pred Gospodom preko Jordana
    na boj u polje Jerihonsko.
  lug-lug: bonna abaali bambalidde ebyokulwanyisa baali emitwalo ng’ena mu maaso ga
    Mukama Katonda, olwo ne boolekera eyali olutalo mu lusenyi lw’e Yeriko.
  heb-heb: כארבעים אלף חלוצי הצבא עברו לפני יהוה למלחמה אל ערבות יריחו׃
  ben-IRV: যুদ্ধ করতে প্রস্তুত প্রায় চল্লিশ হাজার লোক, যুদ্ধ করার জন্য সদাপ্রভুর
    সামনে পার হয়ে যিরীহোর তলভূমিতে গেল।
  pan-pan: ਤਦ ਚਾਲ੍ਹੀ ਕੁ ਹਜ਼ਾਰ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਯੁੱਧ ਲਈ ਸ਼ਸਤਰ ਧਾਰੀ ਹੋ ਕੇ ਯਰੀਹੋ ਦੇ ਮੈਦਾਨ
    ਵਿੱਚ ਲੜਾਈ ਲਈ ਪਾਰ ਲੰਘੇ।
  mya-JVB: ထိုအမျိုးသားတို့သည် အရေအတွက်အားဖြင့်လေးသောင်း ခန့် မျှရှိ၍၊ စစ်တိုက် ခြင်းငှါ
    ပြင်ဆင်လျက် ထာဝရဘုရား ရှေ့ တော်၌ ယေရိခေါ လွင်ပြင် သို့ ကူး သွား ကြ၏။
  tte-O: '@see-verse:JOS.004.012'
  tbg-tbg: Nora Kotira avuqaa 40,000 iqoka vaiinti nái auvihehavaa vaqa ntuva vare
    Ieriko tataaqa uqitakanta oru vaura.
  hmo-hmo: Tuari taudia 40,000 bamona ese Lohiabada ena vairanai sinavai idia raka
    hanaia, Ieriko tano palaka dekenai, tuari totona idia hegaegae vadaeni.
  urd-urd: या'नी क़रीब चालीस हज़ार आदमी लड़ाई के लिए तैयार और हथियार बांधे हुए ख़ुदावन्द
    के सामने पार होकर यरीहू के मैदान में पहुँचे ताकि जंग करें।
  rus-SYN: Около сорока тысяч вооруженных на брань перешло пред Господом на равнины
    Иерихонские, чтобы сразиться.
  bqc-SIM: An zĩgↄ̃ↄ kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ bla (40.000) taawa. Aa bùa ń Dii
    dↄ̃ao, aa gɛ̀ Yeliko sɛ̃u ń zĩ̀ sↄuo.
  tcz-CHONGTHU: Hitobanga galmanchah kichoi mihem sangsomli hochu galsat dinga kigosadem
    ahiuve, chuleh, amaho chu Pakai mapuina changpummin Jericho khopi phaicham lang’ah
    chun agalkai tauvin ahi.
  mar-mar: युद्धासाठी सज्ज झालेले सुमारे चाळीस हजार पुरुष परमेश्वरासमोर नदी उतरून
    यरीहोजवळच्या मैदानात पोहचले.
  qub-qub: Paycunaga chuscu chunca waranganömi (40,000) babulpa ñaupanta aywaran pillyananpaj
    camaricusha. Jericó aywaj pampaman chayaran.
  bqp-bqp: Ń zĩ̀karinↄ kà gbɛ̃nↄn dúbu bupla taka. Ò bikũ̀ Dikiri arɛ ò gɛ̀ɛ Yɛriko
    gbárannan kũ zĩ̀ soruo.
  hat-hat: Jou sa a, te gen antou karantmil (040.000) gason tou pare pou fè lagè ki
    te janbe al nan plenn Jeriko yo, devan je Seyè a.
  eng-BSB: About 40,000 troops armed for battle crossed over before the LORD into
    the plains of Jericho.
  tod-tod: Kɔɔɠɔ nu waaʋuunaanigɔ (40 000) ɠɛɠala, ti maaɠiliai ga kɔɔɠɔ zɔɔlaiti,
    naati ka ti liini kɔɔɠɔ vai ma, Ɠɔoɠɔ GALAGI ɠaazu, Zeeliko nɛmɛi zu.
  eng-WEBPB: About forty thousand men, ready and armed for war, passed over before
    the LORD to battle, to the plains of Jericho.
  kbq-kbq: Anampina 40 tauseni'a naza ha'ma huga vahera Ra Anumzamofo avurera vu'za,
    Jeriko tavaonte mago agupo me'nefi vu'naze.
  nhe-BL: '@see-verse:JOS.004.012'
  sps-sps: A Tsunaun te kaa fisen ramiri, to sa onots ovein fats safunuu na tapan
    tana vainy te kakoun of a puan to ser guas tan mes panainy aurom ri na fi eranato
    tana pan a toobing panan na Jeriko.
  bus-bus: Aↄ̃ zĩ̀kpɛɛnↄ kà gↄ̃ↄn bↄrↄ baplaa taka. Aↄ̃ bikũ̀ Dii aɛ aↄ̃ gàa Yɛriko
    gbáan kↄ̃n zĩ̀ soruo.
  gub-BL: 40 miw awa zauxiapekwer puruàmàtyry'ym ma'e ru'u wahaw yrykaw Tupàn Zanezar
    henataromo a'e wà, kaiwer Zeriko tawhu huwake har ywytyr heta 'ymaw pe a'e wà.
    Uzemuàgà'ym puruàmàtyry'ymaw rehe wà.
  eng-DRA: And forty thousand fighting men by their troops, and bands, marched through
    the plains and fields of the city of Jericho.
