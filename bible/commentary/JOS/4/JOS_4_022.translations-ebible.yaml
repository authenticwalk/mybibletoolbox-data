verse: JOS.004.022
translations:
  mal-C: ‘ഇസ്രായേൽ ഉണങ്ങിയ നിലത്തുകൂടി യോർദാൻ കടന്നു’ എന്ന് അവരോടു പറയുക.
  deu-TKW: 'so sollt ihr es euren Söhnen zu wissen thun: Trockenen Fußes haben die
    Israeliten den Jordan hier überschritten,'
  lin-lin: 'Boyebisa bango : ‹ Bato ya Isalaele bakatisaki Yordani na mabele ya kokawuka. ›'
  eng-LSV: Then you have caused your sons to know, saying, Israel passed over this
    Jordan on dry land;
  eng-GNV: 'Then ye shall shew your children, and say, Israel came ouer this Iorden
    on dry land:'
  eng-WEBSTER: Then ye shall let your children know, saying, Israel came over this
    Jordan on dry land.
  nhw-BL: xiquinpohuilica para ni teme techelnamiquiltía para tiisraelitame tijpanoque
    ni hueyatl Jordán ipan tlali huactoc.
  swh-ONEN: Basi waambieni, ‘Israeli ilivukia mahali pakavu katika Mto Yordani.’
  bba-bba: kpɑ i bu tubusiɑ nɡe mɛ bɛsɛ Isirelibɑ sɑ kɑ Yuudɛni yeni tɔburɑ yen ɡbebɑ,
  eng-KJVCPB: then ye shall let your children know, saying, Israel came over this
    Jordan on dry land.
  mpx-mpx: yaka nuku baek elal nuku ba, ‘Yolidani wewelina i kekepa, inoke bilibili
    kekevana elana Isileli hi kalapanet.’
  wbp-wbp: Kajili-nyarra kujarlu payirni, wangkayalu-jana kuja, ‘Kurdukurdu, nyurru-wiyirnalu
    wapaja karru Jurdunurla kula-nganta patingka.
  luo-luo: To nyisgiuru ni, ‘Jo-Israel nongʼado aora Jordan kawuotho e lowo motwo.’
  meu-meu: umui ese natumui ba hadibadia, baoto “Israel na ina Ioridane sinavaina
    amo e raka hanai, tano kaukauna ai”.
  npi-ULB: तिमीहरूका सन्तानहरूलाई बताउनू ।'
  yor-yor: Nígbà náà ni ẹ ó jẹ́ kí àwọn ọmọ yín mọ̀ pé, ‘Israẹli rékọjá odò Jordani
    ní orí ilẹ̀ gbígbẹ.’
  emp-NTPO: 'Mãwã iwid̶isid̶ara nãwã panunadua: “Dairãba mãwã osid̶aa quĩrãnebad̶i
    carea dadji israelerãra Jordaʌ̃ dojã põãsad̶e chãsid̶ada.'
  ind-ind: beritahulah mereka bahwa bangsa Israel menyeberangi sungai Yordan di atas
    tanah yang kering.
  pes-OPCB: به آنها بگویید که این سنگها یادآور عبور معجزآسای قوم اسرائیل از میان رود
    اردن است!»
  tgl-ULB: Sabihin sa inyong mga anak, 'Dito ay kung saan pinatawid ang Israel sa
    tuyong lupa sa Jordan.'
  cbu-NT: siysat ipareetsis kamankus, Siyaam nlluranureemis mangis p'tsimaam ashiranganaya.
    Watam sirútama iyashuch Israelchich Ortagaa kung puzamun kitarangana.
  hui-hui: tígua Isaraele wali agalime Iba Yodana yoabu wahowa dindi dege wiagola
    ubade halu penegonaga te lalimu, lalu lamini.
  mya-mya: သင်​တို့​က​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ယော်​ဒန်​မြစ်​ကို​ခြောက်​သွေ့​သော​မြေ​ပေါ်
    ဖြတ်​ကူး​ခဲ့​ကြောင်း​ကို​ပြော​ကြား​လော့။-
  bod-N: ཁྱོད་ཅག་གིས་ཁོ་ཚོར་སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་སྐམ་ས་བརྒྱུད་ནས་ཡོར་དན་གཙང་པོ་འདི་བརྒལ་བ་ཡིན་ཞེས་སྨྲོས་ཤིག
  sna-sna: muvataurire kuti, ‘Israeri yakayambuka Jorodhani pavhu rakaoma.’
  spa-BLM: 'Entonces se lo haréis saber a vuestros hijos, diciendo: “Israel pasó este
    Jordán en seco.'
  cac-cac: tzeyalan d'a eb' yuj tas ix aj quec'ta d'a yol a' Jordán tic,
  swh-ULB: Waambieni watoto wenu, 'Hapa ndipo Waisraeli walivuka Yordani katika nchi
    kavu.
  bel-bel: 'скажэце сынам вашым: «Ізраіль перайшоў празь Ярдан гэты па сухім»;'
  deu-ELBBK: 'so sollt ihr es euren Kindern mitteilen und sprechen: Auf trockenem
    Boden ist Israel durch diesen Jordan gezogen.'
  mbb-OT: tudtuli niw sikandan he memaza he tanà is midhipenawan te menge Israilihanen
    hein midlayun dan te Wahig he Jordan.
  mal-2015: യിസ്രായേൽ ഉണങ്ങിയ നിലത്തുകൂടി ഈ യോർദ്ദാന്നിക്കരെ കടന്നു എന്നു നിങ്ങളുടെ
    മക്കളോടു പറയേണം.
  tuo-NT: 'narẽ wereya: ‘Israe curuacjãrã dia Jordã́rẽ pẽꞌarã, aco dʉcawaanʉꞌcõ, bopori
    maꞌapʉ pẽꞌawã’, nisĩꞌrĩrõ weeꞌe.'
  rmc-rmc: odphenen lenge, hoj kadarik pregeľa o Izrael prekal o Jordan pal e šuki
    phuv.
  nlg-nlg: Keri gekau bosa tughu vanira te vagha eni, ‘Iani rana Israel tara sogha
    halavua na beti tina Jordan tana bona te mamaha.
  pes-OPV: آنگاه پسران خود راتعلیم داده، گویید که اسرائیل از این اردن به خشکی عبور
    کردند.
  ron-1924: 'сэ ынвэцаць пе копиий воштри ши сэ ле спунець: ‘Исраел а трекут Йорданул
    ачеста пе ускат.’'
  ben-OBCV: তাদের বোলো, ইস্রায়েল শুকনো ভূমি দিয়ে জর্ডন নদী পার হয়েছিল।
  som-som: Waxaad carruurtiinna ogeysiisaan, oo ku tidhaahdaan, Reer binu Israa'iil
    Webigan Urdun waxay kaga soo gudbeen dhul engegan.
  lat-VUC: 'docebitis eos, atque dicetis: Per arentem alveum transivit Israël Jordanem
    istum,'
  eng-ASVBT: then ye shall let your children know, saying, Israel came over this Jordan
    on dry land.
  ita-1885: 'Voi il farete assapere a'' vostri figliuoli, dicendo: Israele passò questo
    Giordano per l''asciutto.'
  eng-LXXUP: Tell your sons, that Israel went over this Jordan on dry land,
  eng-ULB: Tell your children, 'This is where Israel crossed over the Jordan on dry
    ground.'
  spa-VBL: 'ustedes podrán explicarles: ‘Aquí es donde los israelitas cruzaron el
    Jordán en tierra seca’.'
  fra-_FOB: 'Vous l''apprendrez à vos enfants, en disant: Israël a passé ce Jourdain
    à sec.'
  mal-mal: ‘യിസ്രായേൽ ഉണങ്ങിയ നിലത്തുകൂടി യോർദ്ദാനിക്കരെ കടന്നു എന്ന് നിങ്ങളുടെ മക്കളോട്
    പറയേണം.
  urd-GVR: to unheṅ batānā, ‘Yih wuh jagah hai jahāṅ Isrāīlī qaum ne ḳhushk zamīn
    par Dariyā-e-Yardan ko pār kiyā.’
  suz-BL: गेपुकीमी इन तमी तौ आन कली ‘गो इस्राएलीपुकी सोव़शो खपीम गाक्‍शा, यर्दन खोला
    शोक्‍सीशो नकी’ देंचा माल्नीनी।
  ita-1927: 'voi lo farete sapere ai vostri figliuoli dicendo: Israele passò questo
    Giordano per l’asciutto.'
  ckb-ckb: 'پێیان بناسێنن و پێیان بڵێن: ”نەوەی ئیسرائیل بەسەر وشکانی لەم ڕووباری ئوردونە
    پەڕینەوە.“'
  eng-BBE: Then give your children the story, and say, Israel came over this river
    Jordan on dry land.
  kan-OKCV: ನೀವು ಅವರಿಗೆ, ‘ಇಸ್ರಾಯೇಲರು ಒಣನೆಲದಲ್ಲಿ ಈ ಯೊರ್ದನ್ ನದಿಯನ್ನು ದಾಟಿ ಬಂದರು.
  bbb-bbb: '@see-verse:JOS.004.021'
  tam-2017: 'நீங்கள் உங்களுடைய பிள்ளைகளுக்கு அறிவிக்கவேண்டியது என்னவென்றால்: இஸ்ரவேலர்கள்
    வெட்டாந்தரை வழியாக இந்த யோர்தானைக் கடந்துவந்தார்கள்.'
  spa-RV-1909: 'Declararéis á vuestros hijos, diciendo: Israel pasó en seco por este
    Jordán.'
  ron-BTF: 'Atunci să faceți cunoscut copiilor voștri, spunând: Israel a trecut Iordanul
    acesta pe uscat.'
  eng-WEBP: Then you shall let your children know, saying, ‘Israel came over this
    Jordan on dry land.
  eng-FBV: you can explain to them, ‘This is where the Israelites crossed the Jordan
    on dry ground.’
  nld-1939: 'moet ge uw zonen vertellen: “Droogvoets trok Israël hier over de Jordaan!”'
  nch-BL: xiquinpohuilica para ni teme techelnamiquiltía para tiisraelitame tijpanoque
    ni hueyat Jordán ipan tali huactoc.
  vie-1934: 'thì các ngươi sẽ dạy con cháu mình mà rằng: Y-sơ-ra-ên đã đi qua sông
    Giô-đanh trên đất khô,'
  hin-CV: तब तुम अपने बच्‍चे को यह बताना, ‘इस्राएल ने यरदन नदी को सूखी भूमि पर चलते
    हुए पार किया था.’
  spa-BES: 'Entonces cuéntales a sus hijos y digan: Israel cruzó este río Jordán en
    tierra firme.'
  tdx-tdx: 'le hampandrendrehe’ areo o ana’ areoo ty hoe: Nitsake Iardeney an-tane
    mipintampintañe t’Israele.'
  tha-KJV: แล​้​วท​่านจงตอบแก่ลูกหลานให้ทราบว่า ‘อิสราเอลได้ข้ามจอร์แดนนี้บนดินแห้ง’
  por-BR-2018: 'Declarareis a vossos filhos, dizendo: Israel passou em seco por este
    Jordão.'
  deu-ELO: 'so sollt ihr es euren Kindern kundtun und sprechen: Auf trockenem Boden
    ist Israel durch diesen Jordan gezogen.'
  eng-WYC-2018: ye shall teach them, and say, We passed this Jordan by the dry bottom,
    (ye shall teach them, and say, We crossed over the Jordan River on dry land,)
  epo-epo: 'tiam diru al viaj filoj jene: Sur seka tero Izrael transiris ĉi tiun Jordanon;'
  uig-PIN: 'silǝr baliliringlarƣa mundaⱪ uⱪturup ⱪoyunglar: — «Israil ilgiri ⱪuruⱪ
    yǝrni dǝssǝp Iordan dǝryasidin ɵtkǝnidi;'
  beo-beo: dilia da esoha amoga Isala:ili dunu da Yodane Hano amo osobo hafoga:i amoga
    degei ilima olelema.
  tpi-OTNT: orait ol papa i ken tokim ol olsem, ‘Ol dispela ston i stap olsem mak
    bilong ol Israel i bin brukim wara Jordan long graun i drai.’
  hau-SA: Ku ce musu, ‘Isra’ilawa sun ƙetare kogin Urdun a kan busasshiyar ƙasa.’
  uig-LAT: 'siler baliliringlargha mundaq uqturup qoyunglar: — «Israil ilgiri quruq
    yerni dessep Iordan deryasidin ötkenidi;'
  nde-nde: Kumele libatshele ukuthi ‘Abako-Israyeli bachapha uJodani emhlabathini
    owomileyo!’
  ton-ton: Te mou fakahā ki hoʻomou fānau, ʻo pehē, naʻe aʻa ʻa ʻIsileli ʻi he Sioatani
    ni ʻi he kelekele mōmoa.
  ces-1613: 'Oznámíte synům svým a díte: Po suše přešel Izrael Jordán tento.'
  eng-WMB: Then you shall let your children know, saying, ‘Israel came over this Jordan
    on dry land.
  tam-TCV: அவர்களிடம், ‘யோர்தானை இஸ்ரயேலர் வறண்டநிலத்தின் வழியாக கடந்தார்கள்.’
  ceb-ULB: Sultihi ang inyong mga anak, 'Dinhi mitabok ang mga Israelita sa mala nga
    yuta sa Jordan.'
  pol-UBG: 'Wtedy powiecie swoim synom: Izrael przeszedł przez Jordan po suchej ziemi;'
  agr-agr: ‘Israel aents aidauti namak Jordán kuyua buku wajasmatai ii katiajag’,
    nunú pachisjum ujaktajum.
  kyc-kyc: ipwa Jotane doko soko rali piyamopa mee yuu oo lasi siyamo dokona Isaraele
    wambu dupwa kata poko pyao peyaminyi dokona lao lamainya leya.
  urd-GVU: تو اُنہیں بتانا، ’یہ وہ جگہ ہے جہاں اسرائیلی قوم نے خشک زمین پر دریائے
    یردن کو پار کیا۔‘
  deu-1912: 'So sollt ihr''s ihnen kundtun und sagen: Israel ging trocken durch den
    Jordan,'
  kan-2017: ‘ಇಸ್ರಾಯೇಲ್ಯರು ಒಣನೆಲವಾಗಿದ್ದ ಈ ಯೊರ್ದನನ್ನು ದಾಟಿ ಬಂದ್ದದರ ಗುರುತು’ ಎಂದು ಹೇಳಿರಿ.
  tgo-tgo: hu dage weŋgi huŋa, ‘Varɨvarɨke thiyake thɨ vanuwovɨrɨinda va e mbaŋako
    iyako walaghɨta Jorɨdan i meme na ghime wo raka lawa e thelau momoe.’
  yap-yap: ma ngmogned ngorad murung’agen yu Israel nra th’abed e lul’ ni Jordan nranod
    u daken e but’ nib mlik’ nga baraba’.
  hlt-MCSB: na ca rhoek te khaw tukkil uh lamtah, “Jordan he Israel loh laiphuei longah
    a lan ti nah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዮርዳኖሴ ዎሮና ፃኣዺ ሳዓይዳ ሄርቂ ፒንቄያ ማዔሢ ዒንሢ ዔያቶም ኬኤዙዋቴ፤
  twi-ASANTE: Na mo nso moaka akyerɛ wɔn sɛ, ‘Ɛha ne beaeɛ a Israelfoɔ twaa Yordan
    wɔ asase wesee so no.’
  eng-WEBU: Then you shall let your children know, saying, ‘Israel came over this
    Jordan on dry land.
  bnp-bnp: E huriki e tamane ria ri gi koli ri gi ta maea, ‘Ra kedo nga a kilakilane
    huriki a Israel ri laho polo na naru e Iordan na tahuna i mara.’
  wal-wal: ‘Israa7eela asai Yorddaanoosa SHaafaa mela biittaa yedhdhidi pinnidoogaa
    hassayissiyaageeta’ yaagidi odite.
  spa-PDDPT: 'declararán a sus hijos: Israel cruzó en seco este Jordán,'
  gun-gun: 'pendera''y kuery pe pemombe''u vy aipopeje ''rã: “Peva''e Jordão yakã
    ma Israel kuery oaxa raka''e ipirua rupi.'
  agu-BL: ba'n tzun kal scyetz yi ẍe'n cu'n ban yi kicy'e'n tzaj wi a' Jordán.
  ilo-ULB: Ibagayo kadagiti annakyo, 'Ditoy ti nangballasiwan dagiti tattao iti Jordan
    iti rabaw ti namaga a daga.'
  kpg-kpg: gei goodou ga hagi anga gi digaula di hai o di madagoaa digau Israel ne hula
    laa lodo Jordan di gowaa maangoo.
  uig-ARA: 'سىلەر بالىلىرىڭلارغا مۇنداق ئۇقتۇرۇپ قويۇڭلار: ــ «ئىسرائىل ئىلگىرى قۇرۇق
    يەرنى دەسسەپ ئىئوردان دەرياسىدىن ئۆتكەنىدى؛'
  bsp-bsp: 'nəc-loku ŋa fɔ: ‹Aka Yisrayel ŋanacali kəŋgbɔkɔ ka Yurdɛn kəwosər domun.›'
  sus-sus: wo xa e yaabi, ‹Isirayila yi Yurudɛn xure igiri a xaraxi nan na.›
  pon-2006: Kumwail pahn padahkihong irail me mehn Israel kan kotehla Pillap Sordan
    nan pwehl madekeng.
  jae-jae: go awa sa êndêŋ êsêac ma asôm gebe ‘Lau Israel selom bu Jordan tonec sêmoa
    gamêŋ keleŋgeŋ,’
  ksd-ksd: 'io, avat a vateten ra umana natu i vavat tana dari: Israel i ga vana lake
    ta go ra Iordan ta ra pia i ge.'
  tur-YTC: o zaman çocuklarınıza, 'İsrael bu Yarden'den kuru yerden geçti' diye bildireceksiniz.
  grc-BRENT: Ἀναγγείλατε τοῖς υἱοῖς ὑμῶν, ὅτι ἐπὶ ξηρᾶς διέβη Ἰσραὴλ τὸν Ἰορδάνην
    τοῦτον,
  ind-AYT: maka beritahukanlah kepada anak-anakmu dengan berkata, ‘Israel telah menyeberangi
    Sungai Yordan ini di tanah yang kering.
  nya-nya: Muzidzawawuza kuti, ‘Aisraeli anawoloka Yorodani pansi pali powuma.’
  hrv-hrv: 'vi ih poučite ovako: ''Izrael je ovdje po suhu prešao preko Jordana'
  mps-mps: teda augwaligo augwalibolo te po waiąo, ‘Te Israel dabego te Jordan wę
    te wę sula sai digi nogali te dąį ilali te dao,’ te po wao.
  tpi-tpi: orait ol papa i ken tokim ol olsem, ‘Ol dispela ston i stap olsem mak bilong
    ol Israel i bin brukim wara Jordan long graun i drai.’
  dan-1931: 'så skal I fortælle eders Børn det og sige: På tør Bund gik Israel over
    Jordan derhenne;'
  vie-OVCB: chúng ta sẽ kể cho chúng nghe việc ‘qua sông Giô-đan như trên đất cạn’
    của dân ta.
  guj-2017: ત્યારે ‘તમારાં બાળકોને કહેજો કે ત્યાં ઇઝરાયલે કોરી ભૂમિ પર ચાલીને યર્દન
    પાર કરી હતી.’
  pon-2006A: Kumwail pahn padahkihong irail me mehn Israel kan kotehla Pillap Sordan
    nan pwehl madekeng.
  por-BRBSL: 'Então você informará seus filhos, dizendo: ''Israel veio sobre este
    Jordão em terra seca''.'
  cth-cth: Nangmouh ni Isarel miphunnaw ni talai dawk cei e patetlah Jordan tui a
    raka awh telah na canaw koevah na dei pouh awh han.
  twi-twi: Na mo nso moaka akyerɛ wɔn se, ‘Ɛha ne beae a Israelfo twaa Yordan wɔ asase
    wosee so no.’
  hlt-hlt: na ca rhoek te khaw tukkil uh lamtah, “Jordan he Israel loh laiphuei longah
    a lan ti nah.
  tbz-SIM: 'Dí ì nɑ̀kɛ́ kɛ dɔ̀: Ti do senti kukó nSuditɛ̃ɛ̃ nwe kɛ̀ mɛniɛ ncómmú kɛ̀
    tí nɑ dɛkperɛ̀ kɛ́séntɛ́.'
  msy-2020: Eghtɨ men afeziaba kamaghɨn me mɨkɨm suam, ‘Dagɨar kaba, kar Jordanɨn
    Fanem dakezɨ nguazim otozɨ, Israelia dɨpam abigha iza vongɨn otivizir dughiamɨn
    ababanim.’
  dop-dop: Ɩlɛ ɩ́ kɑ́ kɛɛsɩ-wɛ sɩ tɩɩ tɛsɑ Yɑɑtɑnɩ kɛ wʋlɑɣɑ kɛ́.
  azb-azb: 'övladlarınıza bəyan edin: “İsraillilər İordan çayını quru yer üzərində
    keçib”.'
  eng-DBY: then ye shall let your children know, saying, On dry land did Israel come
    over this Jordan;
  hin-2017: तब तुम यह कहकर उनको बताना, ‘इस्राएली यरदन के पार स्थल ही स्थल चले आए थे’।
  swp-swp: Nanatumiueao abo au heribadi au ene, Teina Ioridano eai Isaraela tano pitapitarina
    eai se gaeoavasi.
  eng-YLT: then ye have caused your sons to know, saying, On dry land Israel passed
    over this Jordan;
  kne-kne: dad-aten yo en daida din inyat Diyos ay nangipasaldeng sin danom ed Jordan
    ay man-ayos, et nanbalasat din Israelita sin nanamgaan ay lota.
  eng-WYC-2017: ye shall teach them, and say, We passed this Jordan by the dry bottom,
  eng-WMBB: Then you shall let your children know, saying, ‘Israel came over this
    Jordan on dry land.
  urd-GVH: तो उन्हें बताना, ‘यह वह जगह है जहाँ इसराईली क़ौम ने ख़ुश्क ज़मीन पर दरियाए-यरदन
    को पार किया।’
  rug-rug: si mi tozi ni sa totoso pu popa sa ovuku meke ene karovia rina tie Izireli
    si asa.
  gaz-gaz: ‘Israaʼel lafa gogaa irra Yordaanos ceʼe’ jedhaa itti himaa.
  fra-LSG: 'vous en instruirez vos enfants, et vous direz: Israël a passé ce Jourdain
    à sec.'
  gnn-gnn: '@see-verse:JOS.004.021'
  yal-yal: ɛ e xaranma ito nan ma, ɛ naxa, ‘Isirayila kaane Yurudɛn baani gidi nɛn
    a yixaraxin na.’
  haw-1868: Alaila, e hoike aku oukou i ka oukou poe keiki, me ka i ana aku, Ma kahi
    maloo i hele mai ai ka Iseraela, a hiki i keia aoao o Ioredane nei.
  arb-NAV: 'يُجِيبُونَهُمْ: إِنَّ الإِسْرَائِيلِيِّينَ قَدْ عَبَرُوا نَهْرَ الأُرْدُنِّ
    فَوْقَ أَرْضٍ يَابِسَةٍ.'
  ewe-ewe: miagblɔ na wo be kpe siawo le ŋku ɖom nukunu gã si dzɔ esime Israel dukɔ
    la zɔ ƒuƒuiƒe hetso Yɔdan tɔsisi la dzi!
  eng-LEE: Then shall ye let your children know, saying, On dry land did Israel pass
    over this Jordan;
  asm-FB: তেতিয়া তোমালোকে নিজ নিজ সন্তান সকলক ক’বা যে, ‘এইবোৰ সেই ঠাইৰ, যেতিয়া ইস্ৰায়েলসকলে
    শুকান ভূমিয়েদি যৰ্দ্দন পাৰ হৈ আহিছিল’।
  sus-A: وٌ شَ عٍ يَابِ، ‹عِسِرَيِلَ يِ يُرُدّن شُرٍ عِفِرِ عَ شَرَشِ نَن نَ.›
  fra-SBL: 'Vous le ferez savoir à vos enfants en disant : « Israël a passé ce Jourdain
    à sec.'
  hbo-hbo: וְהֹודַעְתֶּ֖ם אֶת־בְּנֵיכֶ֣ם לֵאמֹ֑ר בַּיַּבָּשָׁה֙ עָבַ֣ר יִשְׂרָאֵ֔ל
    אֶת־הַיַּרְדֵּ֖ן הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.004.021'
  kik-kik: Hĩndĩ ĩyo nĩmũkamenyithia ciana cianyu ũhoro, mũmeere atĩrĩ, ‘Andũ a Isiraeli
    maaringire Rũũĩ rwa Jorodani rũhũĩte rũgatuĩka thĩ nyũmũ.’
  fra-NCL: 'Vous en instruirez vos enfants, en disant : Israël a passé ce Jourdain
    à sec.'
  cek-AK: Israel kaminawk loe hae Jordan vapui hae saoeng ah caeh baktih toengah angkat
    o, tiah thui pae oh.
  cuk-cuk: 'Bemar ega sogoed: ‘Ar we oyoged, Israel-dulemala Jordán-diwar-obaksamargu,
    diwar ega dinnaa nadegusye.’'
  uig-CYR: 'силәр балилириңларға мундақ уқтуруп қоюңлар: — «Исраил илгири қуруқ йәрни
    дәссәп Иордан дәриясидин өткән еди;'
  tel-2017: అప్పుడు మీరు, ‘ఇశ్రాయేలీయులు ఆరిన నేలమీద ఈ యొర్దాను నదిని దాటారు’ అని
    చెప్పాలి.
  hat-BSA: 'Alò, nou va eksplike pitit nou yo pou di: ‘Israël te travèse Jourdain
    sila a sou tè sèk’.'
  bxh-bxh: Au falibadi, auwen, “Guyau eda Yaubada, hoꞌowa ena fuya fatedena yai, Isalaela
    sa lau tefa.
  kos-kos: na kowos fah srumun nu selos, ke pacl se mwet Israel tuh fahsr sasla Infacl
    Jordan elos fahsr ke acn pao.
  hbo-WLC: וְהוֹדַעְתֶּ֖ם אֶת־בְּנֵיכֶ֣ם לֵאמֹ֑ר בַּיַּבָּשָׁה֙ עָבַ֣ר יִשְׂרָאֵ֔ל
    אֶת־הַיַּרְדֵּ֖ן הַזֶּֽה׃
  ibo-ibo: Gwa ha, ‘Izrel gafere osimiri Jọdan nʼala akọrọ.’
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ସନ୍ତାନମାନଙ୍କୁ ଜଣାଇବ, ଇସ୍ରାଏଲ ଶୁଷ୍କ ଭୂମି ଦେଇ ଏହି ଯର୍ଦ୍ଦନ
    ପାର ହୋଇ ଆସିଥିଲେ।
  chk-chk: mürin oupwe üreniir, ‘Chon Israel ra pwereto lon ewe chanpupu won pwül
    mi pwasapwas.’
  rop-rop: En yumob garra dalim olabat, ‘Ola Isreil pipul bin krosim det Jodan Riba
    langa draiwan graun.’
  ukr-1871: 'То скажете синам вашим: Ізраїль перейшов тут через Йордань сухоніж,'
  deu-1951: 'Was bedeuten diese Steine? so sollt ihr es ihnen erklären und sagen:
    Israel ging auf trockenem Boden durch diesen Jordan,'
  eng-JPS: 'then ye shall let your children know, saying: Israel came over this Jordan
    on dry land.'
  srp-1865: 'Tada obavijestite sinove svoje, i recite im: suhim prijeðe Izrailj preko
    ovoga Jordana.'
  lug-lug: mulibaddamu nti, ‘Abayisirayiri bwe baali banaatera okusomoka omugga Yoludaani,
  heb-heb: והודעתם את בניכם לאמר ביבשה עבר ישראל את הירדן הזה׃
  ben-IRV: তখন তোমরা নিজেদের সন্তানদের উত্তর দেবে, বলবে, ইস্রায়েল শুকনো জমি দিয়ে
    এই যর্দ্দন পার হয়েছিল।
  pan-pan: ਤਦ ਤੁਸੀਂ ਆਪਣੇ ਬਾਲਕਾਂ ਨੂੰ ਸਮਝਾਇਓ ਕਿ ਇਸਰਾਏਲ ਇਸ ਯਰਦਨ ਤੋਂ ਸੁੱਕੀ ਭੂਮੀ ਉੱਤੇ ਪਾਰ
    ਲੰਘਿਆ ਸੀ।
  mya-JVB: သင်တို့က၊ ဣသရေလ လူတို့သည် မြေ ပေါ် မှာ ရှောက်သကဲ့သို့ဤ ယော်ဒန် မြစ်ကို
    ကူး လာကြသည်ဟု သားသမီး တို့အား ကြားပြော ရကြမည်။
  tte-O: Kabo kwawalo kolili kwaba, ‘Waila Yolidan iguma yo bwatano leleyanna koina
    kalopanaisi.’
  tbg-tbg: 'vika mintima tivarave: Haaru ekaa Isareri vaiinti nahenti Iotani Namari
    aaharaiqama vuraqaa taqa vare vu entarara irihama maa orinavura vaavi aratorave,
    tivarave.'
  hmo-hmo: Unai neganai emui natudia do umui hamaoroa, umui gwau, ‘Israela taudia
    be inai Ioridane Sinavai idia raka hanaia, tano kaukauna dekenai.
  urd-urd: तो तुम अपने लड़कों को यही बताना कि इस्राईली ख़ुश्की ख़ुश्की हो कर इस यरदन
    के पार आए थे।
  rus-SYN: 'скажите сынам вашим: “Израиль перешел чрез Иордан сей по суше”,'
  bqc-SIM: à onɛ́ á buaa Yuudɛ̃wa gugii ũ seelaɛ,
  tcz-CHONGTHU: Hiteng chuleh nanghon hiche laiya hi Israel chaten Jordan tolgo laiya
    ahung galkaina munnu chu ahi tia nadonbutdiu ahi,
  mar-mar: तेव्हा तुम्ही त्यांना सांगा की, ‘इस्राएल लोक ह्या यार्देनेच्या कोरड्या
    भूमीतून पार गेले.
  qub-qub: willapanqui Israelcuna Jordán mayuta yacu chaquishapa imano päsashantapis.
  bqp-bqp: À pińnɛ, á bikũna Yodaa gukoria sèedaamɛ,
  hat-hat: n'a fè pitit nou yo konnen pèp Izrayèl la te janbe lòt bò larivyè Jouden
    an san pye yo pa t' mouye.
  eng-BSB: you are to tell them, ‘Israel crossed the Jordan on dry ground.’
  tod-tod: Wa gaalɛ ga tiye, ʋelei Izelayɛle nuɓusɛiti ti Zuludɛn ɓudɛni la ga ɠɔɠɔa
    vɔɔi,
  eng-WEBPB: Then you shall let your children know, saying, ‘Israel came over this
    Jordan on dry land.
  kbq-kbq: amanage hu'za zamasamiho, Israeli vahe'mo'za Jodani timo'ma hihima huno
    marerigeno mopamo hagegema hu'nege'za takahe'za e'naza zanku negeta antahimi avame'za
    me'ne hu'za zmasamigahaze.
  nhe-BL: xiquinpohuilica para ni tetini techilnamiquiltía para tiisraelitame tijpanoque
    ni atemitl Jordán ipan tlali huactoc.
  sps-sps: ana mi te tsue of irari te faakouts fi mami na Tsunaun tan nainy te famats
    ya na aurom to sam taainy guas a aurom iny Jodan tana mats.
  bus-bus: À beńnɛ, a bikũna Yodaa gukoria sèedamɛ,
  gub-BL: Nezewe peze wanupe nehe. — Kwehe mehe Izaew izuapyapyr wahaw Zotàw yrykaw
    ywy uxinig ma'e rehe wata pà a'e wà, peze wanupe nehe.
  eng-DRA: 'You shall teach them and say: Israel passed over this Jordan through the
    dry channel.'
