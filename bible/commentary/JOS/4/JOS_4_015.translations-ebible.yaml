  tuo-NT: 'Tuꞌajanʉꞌcõ, Õꞌacʉ̃ Josuére aꞌtiro nicʉ niwĩ:'
  rmc-rmc: 'Paľis o RAJ phenďa le Jozuaske:'
  nlg-nlg: Mi muruna eni Yahweh te bosa vania Joshua,
