  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို ပင့်​ဆောင်​သော​ယဇ်​ပု​ရော
