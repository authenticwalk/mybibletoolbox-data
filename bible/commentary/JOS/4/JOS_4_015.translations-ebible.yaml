  bel-bel: 'І сказаў Гасподзь Ісусу, кажучы:'
  deu-ELBBK: 'Und der HERR sprach zu Josua und sagte:'
  mbb-OT: Ne zutun te kebpekelayun en te menge Israilihanen te Wahig he Jordan, migkaǥi
