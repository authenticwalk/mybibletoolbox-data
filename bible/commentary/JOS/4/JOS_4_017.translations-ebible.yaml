verse: JOS.004.017
translations:
  mal-C: “യോർദാനിൽനിന്ന് കയറിവരിക,” എന്ന് യോശുവ പുരോഹിതന്മാരോടു കൽപ്പിച്ചു.
  deu-TKW: 'Da befahl Josua den Priestern und sprach: Steigt herauf aus dem Jordan!'
  lin-lin: 'Jozue apesaki mitindo epai ya Banganga-Nzambe : « Bobima wuta na kati-kati
    ya ebale Yordani. »'
  eng-LSV: And Joshua commands the priests, saying, “Come up out of the Jordan.”
  eng-GNV: Ioshua therefore commanded the Priests, saying, Come ye vp out of Iorden.
  eng-WEBSTER: Joshua therefore commanded the priests, saying, Come ye up out of Jordan.
  nhw-BL: Huan Josué quinnahuati ma tlejcoca,
  swh-ONEN: Kwa hiyo Yoshua akawaamuru hao makuhani akisema, “Pandeni kutoka ndani
    ya Mto Yordani.”
  bba-bba: Mɑ Yosue u bu sɔ̃ɔwɑ mɛ.
  eng-KJVCPB: Joshua therefore commanded the priests, saying, Come ye up out of Jordan.
  mpx-mpx: Inoke Yosuwa i baek topowon elal i ba, “Ku hem wewel Yolidani ku eguluwan.”
  wbp-wbp: Junga-juku, Jajuwa-jana purlaja maralypikingarduyu-patuku, “Yuwa! Kangkarnili
    Pakuju Tarruku ngapa-jangka!”
  luo-luo: Omiyo Joshua nochiwo chik ni jodolo niya, “Wuoguru oko mar aora Jordan.”
  meu-meu: Taunabunai, Iosua ese hahelaḡa taudia e haḡanidia, eto, Ioridane sinavaina
    amo ba dae.
  npi-ULB: त्यसैले, यहोशूले पुजारीहरूलाई आज्ञा दिए, “यर्दनबाट बाहिर आओ ।”
  yor-yor: Bẹ́ẹ̀ ni Joṣua pàṣẹ fún àwọn àlùfáà pé, “Ẹ jáde kúrò nínú odò Jordani.”
  emp-NTPO: Ara maʌ̃da Josueba sacerdoterãa jarasia Jordaʌ̃ dod̶eba drua zed̶amãrẽã.
  ind-ind: Yosua pun berkata kepada para imam, “Keluarlah dari sungai Yordan!”
  pes-OPCB: '@see-verse:JOS.004.016'
  tgl-ULB: Kaya, inutusan ni Josue ang mga pari, “Umahon mula sa Jordan.”
  cbu-NT: Josueyshat anuritam, Ashiri siysat Apanllee kajonarini kuris anis, káringints,
    tárangu,
  hui-hui: Ani layadagua Yosuahanda ani lamini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​အ​တိုင်း ယော​ရှု​ဆင့်​ဆို​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་མཆོད་དཔོན་རྣམས་ལ། ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་ནས་ཡར་ཤོག་ཅིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Saka Joshua akarayira vaprista achiti, “Budai muJorodhani.”
  spa-BLM: 'Por eso Josué ordenó a los sacerdotes diciendo: “¡Suban del Jordán!”'
  cac-cac: 'Ix yalan vin̈: Q''uean̈eccot d''a yol a'', xchi vin̈.'
  swh-ULB: Hivyo Yoshua akawaamuru makuhani, '' pandeni mtoke Yordani.”
  bel-bel: 'Ісус загадаў сьвятарам і сказаў: выйдзіце зь Ярдана.'
  deu-ELBBK: 'Und Josua gebot den Priestern und sprach: Steigt aus dem Jordan herauf!'
  mbb-OT: '@see-verse:JOS.004.016'
  mal-2015: അങ്ങനെ യോശുവ പുരോഹിതന്മാരോടു യോർദ്ദാനിൽനിന്നു കയറുവാൻ കല്പിച്ചു.
  tuo-NT: Tere tʉꞌogʉ, Josué paꞌiare “Majãtia”, nicʉ niwĩ.
  rmc-rmc: 'Akor o Jozua phenďa le rašajenge: „Aven avri andral o Jordan!“'
  nlg-nlg: Ma Joshua te goni taonia na hava God te bosa vania nia.
  pes-OPV: 'پس یوشع کاهنان راامر فرموده، گفت: «از اردن برآیید.»'
  ron-1924: 'Ши Иосуа а порунчит преоцилор: „Ешиць дин Йордан.”'
  ben-OBCV: তাই যিহোশূয় যাজকদের আদেশ দিলেন, “আপনারা জর্ডন নদী থেকে উঠে আসুন।”
  som-som: Oo sidaas daraaddeed Yashuuca baa amray wadaaddadii, oo ku yidhi, Ka soo
    baxa Webi Urdun.
  lat-VUC: 'Qui præcepit eis, dicens: Ascendite de Jordane.'
  eng-ASVBT: Joshua therefore commanded the priests, saying, Come ye up out of the
    Jordan.
  ita-1885: 'E Giosuè comandò, e disse a'' sacerdoti: Salite fuor del Giordano.'
  eng-LXXUP: And Joshua charged the priests, saying, Go up out of Jordan.
  eng-ULB: So, Joshua commanded the priests, “Come up out of the Jordan.”
  spa-VBL: Así que Josué les dijo a los sacerdotes, “Salgan del Jordán”.
  fra-_FOB: 'Et Josué commanda aux sacrificateurs, en disant: Montez hors du Jourdain.'
  mal-mal: യോശുവ പുരോഹിതന്മാരോട് യോർദ്ദാനിൽനിന്ന് കയറുവാൻ കല്പിച്ചു.
  urd-GVR: Yashua ne aisā hī kiyā
  suz-BL: मोपतीके यहोसुमी मेको आन कली “यर्दन रे इर कुन” दे ब्रेत्‍ताक्‍व।
  ita-1927: 'E Giosuè diede quest’ordine ai sacerdoti: “Uscite dal Giordano”.'
  ckb-ckb: 'یەشوعیش فەرمانی بە کاهینەکان کرد و گوتی: «لە ڕووباری ئوردونەوە سەربکەون.»'
  eng-BBE: So Joshua gave orders to the priests, saying, Come up now out of Jordan.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಯಾಜಕರಿಗೆ, “ಯೊರ್ದನಿನಿಂದ ಮೇಲಕ್ಕೆ ಬನ್ನಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  bbb-bbb: '@see-verse:JOS.004.016'
  tam-2017: 'யோசுவா: யோர்தான் நதியிலிருந்து கரையேறி வாருங்கள் என்று ஆசாரியர்களுக்குக்
    கட்டளையிட்டான்.'
  spa-RV-1909: 'Y Josué mandó á los sacerdotes, diciendo: Subid del Jordán.'
  ron-BTF: 'De aceea Iosua a poruncit preoților, spunând: Ieșiți afară din Iordan.'
  eng-WEBP: Joshua therefore commanded the priests, saying, “Come up out of the Jordan!”
  eng-FBV: So Joshua told the priests, “Come up out of the Jordan.”
  nld-1939: 'En Josuë beval de priesters: Komt de Jordaan uit.'
  nch-BL: Huan Josué quinnahuati ma tejcoca,
  vie-1934: 'Giô-suê bèn truyền lịnh cho những thầy tế lễ rằng: Hãy đi lên khỏi Giô-đanh.'
  hin-CV: तब यहोशू ने पुरोहितों से कहा, “यरदन से बाहर आ जायें.”
  spa-BES: 'Entonces Josué dio órdenes a los sacerdotes, diciendo: Salgan ahora del
    Jordán.'
  tdx-tdx: 'Aa le nandily amy mpisoroñe rey t’Iehosoa, nanao ty hoe: Mitroara amo
    Iardeneio.'
  tha-KJV: โยชูวาจึ​งบ​ัญชาแก่​ปุ​โรหิตว่า “จงขึ้นมาจากจอร์แดนเถิด”
  por-BR-2018: 'E Josué mandou os sacerdotes, dizendo: “Subi do Jordão”.'
  deu-ELO: 'Und Josua gebot den Priestern und sprach: Steiget aus dem Jordan herauf!'
  eng-WYC-2018: And Joshua commanded to them, and said, Go ye up from (the) Jordan.
    (And Joshua commanded to them, and said, Come ye up from the Jordan River.)
  epo-epo: 'Kaj Josuo ordonis al la pastroj, dirante: Supreniru el Jordan.'
  uig-PIN: 'Xunga Yǝxua kaⱨinlarƣa: — Iordan dǝryasidin qiⱪinglar, dǝp buyrudi.'
  beo-beo: Yosiua da agoane sia:i.
  tpi-OTNT: na Josua i tokim ol.
  hau-SA: Sai Yoshuwa ya umarci firistoci ya ce, “Ku fito daga cikin Urdun.”
  uig-LAT: 'Shunga Yeshua kahinlargha: — Iordan deryasidin chiqinglar, dep buyrudi.'
  nde-nde: Ngakho uJoshuwa walaya abaphristi wathi, “Phumani phakathi kweJodani.”
  ton-ton: Ko ia naʻe fekau ai ʻe Siosiua ki he kau taulaʻeiki, ʻo pehē, Mou ʻalu
    hake mei Sioatani.
  ces-1613: 'I přikázal Jozue kněžím, řka: Vystupte z Jordánu.'
  eng-WMB: Joshua therefore commanded the priests, saying, “Come up out of the Jordan!”
  tam-TCV: அவ்வாறே யோசுவா ஆசாரியர்களை யோர்தானை விட்டு வெளியே வாருங்கள் எனக் கட்டளையிட்டான்.
  ceb-ULB: Busa, gimandoan ni Josue ang mga pari, “Pahawa na gikan sa Jordan.”
  pol-UBG: 'Rozkazał więc Jozue kapłanom: Wyjdźcie z Jordanu.'
  agr-agr: Tusa timatai, katigtajum tusa tiuwai.
  kyc-kyc: Leyamo dokopa Josuame leyamuli pyuo piyami.
  urd-GVU: یشوع نے ایسا ہی کیا
  deu-1912: 'Also gebot Josua den Priestern und sprach: Steigt herauf aus dem Jordan!'
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಆ ಯಾಜಕರಿಗೆ ಯೊರ್ದನ್ ನದಿಯಿಂದ ಹೊರಕ್ಕೆ ಬರಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tgo-tgo: Josuwa i vakatha ŋgoreiye,
  yap-yap: Me rin’ Joshua ni aram rogon.
  hlt-MCSB: Te dongah Joshua loh khosoih rhoek te a uen tih, “Jordan lamloh ha luei
    uh laeh,” a ti nah.
  mdy-ETH: ቄኤሳ ኬስካንዳጉዲ ዒያሱ ዔያቶ ዓይሤኔ።
  twi-ASANTE: Enti, Yosua hyɛɛ wɔn.
  eng-WEBU: Joshua therefore commanded the priests, saying, “Come up out of the Jordan!”
  bnp-bnp: Lakea e Iosua i taki ria. “Mu pea a naru e Iordan mu sike valai.”
  wal-wal: Yaasu qeeseta, “Yorddaanoosa SHaafaappe kiyite” yaagidi azaziis.
  spa-PDDPT: 'Josué ordenó a los sacerdotes: ¡Salgan del Jordán!'
  gun-gun: Ha'e ramo sacerdote kuery pe Josué ijayvu vy — Peẽ ju ke Jordão yakã gui
    — he'i ramo
  agu-BL: Cawune'nin tzun Josué scyetz yi e' pale'a'tz tan chije'n tzaj.
  ilo-ULB: Binilin ngarud ni Josue dagiti padi, “Sumang-atkayo manipud iti Jordan.”
  kpg-kpg: Joshua gu helekai gi digaula gii hai beelaa,
  uig-ARA: 'شۇڭا يەشۇئا كاھىنلارغا: ــ ئىئوردان دەرياسىدىن چىقىڭلار، دەپ بۇيرۇدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku aloŋnɛ: «Nəpɛ Yurdɛn!»'
  sus-sus: Yosuwe naxa sɛrɛxɛdubɛe yaamari, «Wo te Yurudɛn xure kui.»
  pon-2006: Sosua ahpw kapwaiada mahsen en KAUN-O.
  jae-jae: Amboac tonaŋ Josua kêjatu dabuŋwaga gebe “Api aŋga Jordan amêŋ.”
  ksd-ksd: 'Io, Iosua i ga vartuluai pire ra umana tena tinabar dari: Avat a irop
    kan ra Iordan.'
  tur-YTC: Bunun üzerine Yeşu kâhinlere, “Yarden'den çıkın!” diye buyurdu.
  grc-BRENT: Καὶ ἐνετείλατο Ἰησοῦς τοῖς ἱερεῦσι, λέγων, ἔκβητε ἐκ τοῦ Ἰορδάνου.
  ind-AYT: Yosua pun memerintahkan para imam itu, katanya, “Naiklah dari Sungai Yordan.”
  nya-nya: Choncho Yoswa anawalamuladi ansembe aja kuti atuluke mu Yorodani muja.
  hrv-hrv: 'Tada Jošua zapovjedi svećenicima: “Izađite iz Jordana!”'
  mps-mps: tama Josuago te tiwai po augwalibolo wai.
  tpi-tpi: na Josua i tokim ol.
  dan-1931: 'Og Josua bød Præsterne: “Stig op fra Jordan!”'
  vie-OVCB: 'Vậy, Giô-suê ra lệnh cho các thầy tế lễ: “Hãy đi lên khỏi sông.”'
  guj-2017: તેથી યહોશુઆએ યાજકોને આજ્ઞા કરી, “યર્દનમાંથી બહાર આવો.”
  pon-2006A: Sosua ahpw kapwaiada mahsen en KAUN-O.
  por-BRBSL: 'Por isso Josué ordenou aos padres, dizendo: “Saiam do Jordão”!'
  cth-cth: Jordan tui dawk hoi tâcawt awh leih telah vaihmanaw hah Joshua ni kâ a
    poe.
  twi-twi: Enti, Yosua hyɛɛ wɔn.
  hlt-hlt: Te dongah Joshua loh khosoih rhoek te a uen tih, “Jordan lamloh ha luei
    uh laeh,” a ti nah.
  tbz-SIM: Kòo bɛ̀ duɔ́ ndinùù.
  msy-2020: Ezɨ Josua kamaghɨn me mɨgei, “Ia Jordanɨn Fanem ategh azenan izɨ.”
  dop-dop: Ɩlɛnɑ Yosuwee nɑ́ɑ́ heeli-wɛɣɛ mpʋ.
  azb-azb: Yeşua da kahinlərə «İordan çayından çıxın!» deyə əmr etdi.
  eng-DBY: And Joshua commanded the priests, saying, Come up out of the Jordan.
  hin-2017: तो यहोशू ने याजकों को आज्ञा दी, “यरदन में से निकल आओ।”
  swp-swp: Arinai Iosua kohena i lauhesomdi, i ene, Ioridano eai au gaeosaema.
  eng-YLT: And Joshua commandeth the priests, saying, 'Come ye up out of the Jordan.'
  kne-kne: Siya tet-ewa di inyat Josue,
  eng-WYC-2017: And Joshua commanded to them, and said, Go ye up from the Jordan.
  eng-WMBB: Joshua therefore commanded the priests, saying, “Come up out of the Jordan!”
  urd-GVH: यशुअ ने ऐसा ही किया
  rug-rug: Ke tozini Zosua sarini, meke sipu haele sage kamoa rina hiama sa taqelena
    sa ovuku, si podalae totolo pule sa ovuku meke siṉi sage kamo pule sa kolo pa
    taqelena.
  gaz-gaz: Kanaafuu Iyyaasuun, “Yordaanos keessaa ol baʼaa” jedhee luboota ajaje.
  fra-LSG: 'Et Josué donna cet ordre aux sacrificateurs: Sortez du Jourdain.'
  gnn-gnn: Bala yana ŋayi Djatjuwanydja waŋana ŋunhiyina walalanha, bala walala dhawa‐yawaṯthurrunana
    ŋulaŋurunydja lilina, gäŋalana marrtjina ŋunhiyinayi Dhawu'‐nherraṉminyarawuynha
    Bathi nhanŋuwaynha Garraywuna.
  yal-yal: Yosuwe yi saraxaraline yamari, a naxa, “Ɛ te Yurudɛn baani.”
  haw-1868: Kauoha mai la no o Iosua i na kahuna, i mai la, E pii mai oukou mailoko
    mai o Ioredane.
  arb-NAV: 'فَأَمَرَ يَشُوعُ الْكَهَنَةَ قَائِلاً: «اصْعَدُوا مِنْ نَهْرِ الأُرْدُنِّ»'
  ewe-ewe: Yosua wɔ ɖe Yehowa ƒe nya sia dzi,
  eng-LEE: And Joshua commanded the priests, saying, Come ye up out of the Jordan.
  asm-FB: তেতিয়া যিহোচূৱাই পুৰোহিতসকলক “যৰ্দ্দনৰ পৰা উঠি আহাঁ” বুলি আজ্ঞা দিলে।
  sus-A: يٌسُوٍ نَشَ سّرّشّدُبّيٍ يَامَرِ، «وٌ تٍ يُرُدّن شُرٍ كُي.»
  fra-SBL: 'Josué donna cet ordre aux sacrificateurs : « Montez du Jourdain ! »'
  hbo-hbo: וַיְצַ֣ו יְהֹושֻׁ֔עַ אֶת־הַכֹּהֲנִ֖ים לֵאמֹ֑ר עֲל֖וּ מִן־הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:JOS.004.016'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩatha athĩnjĩri-Ngai acio, akĩmeera atĩrĩ, “Ambatai
    mumĩre Jorodani.”
  fra-NCL: 'Et Josué donna cet ordre aux prêtres : « Sortez du Jourdain. »'
  cek-AK: To pongah Joshua mah qaimanawk khaeah, Jordan vapui thung hoi angzo o tahang
    ah, tiah a naa.
  cuk-cuk: 'Josué dule-irwa-Bab-Dummadse-gormaladga igar-uksad: “Jordán-diwargi be
    nodamala.”'
  uig-CYR: 'Шуңа Йәшуа каһинларға: — Иордан дәриясидин чиқиңлар, дәп буйруди.'
  tel-2017: యెహోషువ “యొర్దానులో నుండి ఎక్కి రండి” అని యాజకులకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Konsa, Josué te kòmande prèt yo. Li te di: “Monte soti nan Jourdain an.”'
  bxh-bxh: Be Diyesuwa, Yaubada ena liba ya lau watan.
  kos-kos: Na Joshua el oru oana.
  hbo-WLC: וַיְצַ֣ו יְהוֹשֻׁ֔עַ אֶת־הַכֹּהֲנִ֖ים לֵאמֹ֑ר עֲל֖וּ מִן־הַיַּרְדֵּֽן׃
  ibo-ibo: Ya mere Joshua nyere ndị nchụaja iwu sị ha, “Sitenụ nʼosimiri Jọdan pụta.”
  ory-ory: ଏଣୁ ଯିହୋଶୂୟ ଯାଜକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯର୍ଦ୍ଦନରୁ ଉଠି ଆସ।”
  chk-chk: Iei mine Josua a allük ngeni ekewe souasor pwe repwe towu.
  rop-rop: En Joshuwa bin dalim olabat, “Yumob kamat brom deya na!”
  ukr-1871: 'І повелїв Йозей сьвященникам кажучи: Вийдїть із Йорданї!'
  deu-1951: 'Also gebot Josua den Priestern und sprach: Steiget herauf aus dem Jordan!'
  eng-JPS: 'Joshua therefore commanded the priests, saying: ''Come ye up out of the
    Jordan.'''
  srp-1865: 'I zapovjedi Isus sveštenicima govoreæi: izidite iz Jordana.'
  lug-lug: Bw’atyo Yoswa n’alagira bakabona nti, “Muveeyo mu mugga Yoludaani.”
  heb-heb: ויצו יהושע את הכהנים לאמר עלו מן הירדן׃
  ben-IRV: তাই যিহোশূয় যাজকদের এই আজ্ঞা করলেন, “তোমরা যর্দ্দন থেকে উঠে আসো”।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਯਹੋਸ਼ੁਆ ਨੇ ਜਾਜਕਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਯਰਦਨ ਤੋਂ ਬਾਹਰ ਆਓ।
  mya-JVB: ယော်ဒန် မြစ်ထဲက တက် လာကြလော့ဟု ယဇ်ပုရောဟိတ် တို့အား ယောရှု သည် ဆင့်ဆို
    လေ၏။
  tte-O: '@see-verse:JOS.004.016'
  tbg-tbg: Minti tuvaro Iosuaava vikara tiharo, Nenavu Iotani Namari avutaqaahai uruate,
    tumanta
  hmo-hmo: Vadaeni, Iosua ese hahelagaia taudia ia oda henia, ia gwau, “Ioridane Sinavai
    dekena amo do umui daekau mai.”
  urd-urd: चुनाँचे यशू'अ ने काहिनो को हुक्म दिया कि यरदन में से निकल आओ।
  rus-SYN: 'Иисус приказал священникам и сказал: выйдите из Иордана.'
  bqc-SIM: Ɔ̃ Yozuee ònɛ́ aa bↄ swa'ɛu,
  tcz-CHONGTHU: Hitichun Joshua’n jong thupeh chu agah neitan ahi.
  mar-mar: त्याप्रमाणे, यहोशवाने याजकांना यार्देनेतून बाहेर येण्याची आज्ञा केली.
  qub-qub: Chaura Josuëga cüracunata niran mayupita llojshinanpaj.
  bqp-bqp: Akũ Yↄsua òńnɛ ò bo swawɛɛn,
  hat-hat: 'Jozye pale ak prèt yo, li ba yo lòd sa a: -Moute soti nan larivyè Jouden
    an.'
  eng-BSB: So Joshua commanded the priests, “Come up from the Jordan.”
  tod-tod: 'Zozuwe naama levei veeni zalaɠa ɠula nuiti zea, é ɠɛ ti ma: «À lɛ, wo
    ɠula Zuludɛn ziɛ laazuʋɛ.»'
  eng-WEBPB: Joshua therefore commanded the priests, saying, “Come up out of the Jordan!”
  kbq-kbq: Higeno Josua'a pristi nagara huzamanteno, Jodani timpintira atreta ankenarega
    atiramita eho.
  nhe-BL: Huan Josué quinnahuati ma tlejcoca,
  sps-sps: Josua vovou iny ton na ka te tsue of ya na Tsunaun ma kat.
  bus-bus: Ben Yↄsua òńnɛ aↄ̃ bↄ swawɛɛn,
  gub-BL: A'e rupi uze'eg wanupe. — Pehem pezuwà Zotàw wi nehe kury, i'i wanupe.
  eng-DRA: 'And he commanded them, saying: Come ye up out of the Jordan.'
