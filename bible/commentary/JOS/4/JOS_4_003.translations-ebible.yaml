    midst of the Jordan, from the established standing-place of the feet of the priests,
    twelve stones, and ye have removed them over with you, and placed them in the
    lodging-place in which ye lodge to-night.'
  kne-kne: et bilinen yos daida ta man-a da si sag-eesa ay bato sin gawan di ginawang
    ay pinmipikaan din papadi et iey da sin pankampoan yo si labi.”
  eng-WYC-2017: and command thou to them, that they take from the midst of the trough
    of Jordan, where the feet of [the] priests stood, twelve hardest stones; the which
    thou shalt set in [the] place of the tents, where ye shall set tents in this night.
  eng-WMBB: and command them, saying, ‘Take from out of the middle of the Jordan,
    out of the place where the priests’ feet stood firm, twelve stones, carry them
    over with you, and lay them down in the place where you’ll camp tonight.’”
  urd-GVH: फिर इन बारह आदमियों को हुक्म दे कि जहाँ इमाम दरियाए-यरदन के दरमियान खड़े
    हैं वहाँ से बारह पत्थर उठाकर उन्हें उस जगह रख दो जहाँ तुम आज रात ठहरोगे।”
  rug-rug: mamu garuni pude vagi ka manege rua patu pa vari kokorapana puta sa Ovuku
    Zodani vasina puta tugo sapu turu sari na hiama. Tozini pude paleki sari na patu
    pude la vekoi vasina kote la kuri gamu sari na mia ipi pude koa kohite boṉi,”
    gua si Asa.
  gaz-gaz: akka isaan walakkaa Yordaanos keessaa iddoo luboonni dhadhaabatan sanaa
    dhagoota kudha lama fuudhanii, baatanii isin wajjin deemanii iddoo isin edana
    bultanitti lafa kakaaʼan itti himi.”
  fra-LSG: 'Donnez-leur cet ordre: Enlevez d’ici, du milieu du Jourdain, de la place
    où les sacrificateurs se sont arrêtés de pied ferme, douze pierres, que vous emporterez
    avec vous, et que vous déposerez dans le lieu où vous passerez cette nuit.'
  gnn-gnn: '@see-verse:JOS.004.002'
  yal-yal: Ɛ xa e yamari e xa gɛmɛ fu nun firin tongo Yurudɛn baan xude wunla ra saraxaraline
    yi tixi dɛnaxan yi. Ɛ e xali, ɛ sa e sa ɛ to xideni.”
  haw-1868: A e kauoha aku ia lakou, penei, E lawe aku oukou, mailoko aku o Ioredane
    nei no kahi i ku ai na wawae o na kahuna, i na pohaku he umi a me kumamalua, a
    e lawe pu ia mau mea me oukou, a e waiho ma kahi a oukou e hoomoana'i i keia po.
  arb-NAV: 'وَأْمُرُوهُمْ قَائِلِينَ: لِيَحْمِلْ كُلٌّ مِنْكُمْ حَجَراً مِنْ هُنَا
    مِنْ وَسَطِ مَجْرَى النَّهْرِ حَيْثُ يَقِفُ الْكَهَنَةُ بِأَقْدَامٍ ثَابِتَةٍ،
    وَعَبِّرُوهَا مَعَكُمْ، وَأَقِيمُوهَا فِي الْمَوْضِعِ الَّذِي تَبِيتُونَ فِيهِ
    اللَّيْلَةَ».'
  ewe-ewe: 'eye nàgblɔ na wo be: woatsɔ kpe wuieve tso teƒe si tututu nunɔlaawo tsi
    tsitre ɖo le Yɔdan tɔsisi la titina; woatsɔ kpe wuieve siawo ayi ɖe teƒe si miaƒu
    asaɖa anyi ɖo le zã sia me.”'
  eng-LEE: And command ye them, saying, Take yourselves hence out of the midst of
    the Jordan, out of the place where the priests' feet stood firmly, twelve stones,
    and ye shall carry them over with you, and leave them in the lodging-place, where
    ye will lodge this night.
  asm-FB: আৰু তেওঁলোকক আজ্ঞা কৰি কোৱা যে, ‘যৰ্দ্দনৰ মাজত, যি ঠাইত পুৰোহিতসকলৰ ভৰি
    থিৰ হৈ আছে, সেই শুকান ঠাইৰ পৰা বাৰটা শিল তোমালোকে লগত লৈ পাৰলৈ যোৱা আৰু আজি ৰাতি
    তোমালোকে যি ঠাইত থাকিবা, সেই ঠাইতে সেই শিলকো থ’বা’৷”
  sus-A: وٌ شَ عٍ يَامَرِ عٍ شَ فّمّ قُ نُن قِرِن تٌنفٌ يُرُدّن شُرٍ تَفِ سّرّشّدُبّيٍ
    سَنيِ شَرَشِيٍ نُ تِشِ دّننَشّ. وٌ عٍ شَنِن يِرٍ وٌ كْي رَدَنفِمَ دّننَشّ.»
  fra-SBL: 'et donnez-leur cet ordre : « Prenez au milieu du Jourdain, à l''endroit
    où les pieds des prêtres se sont arrêtés, douze pierres, emportez-les avec vous
    et posez-les à l''endroit où vous camperez cette nuit ».'
  hbo-hbo: וְצַוּ֣וּ אֹותָם֮ לֵאמֹר֒ שְׂאֽוּ־לָכֶ֨ם מִזֶּ֜ה מִתֹּ֣וךְ הַיַּרְדֵּ֗ן
    מִמַּצַּב֙ רַגְלֵ֣י הַכֹּהֲנִ֔ים הָכִ֖ין שְׁתֵּים־עֶשְׂרֵ֣ה אֲבָנִ֑ים וְהַעֲבַרְתֶּ֤ם
    אֹותָם֙ עִמָּכֶ֔ם וְהִנַּחְתֶּ֣ם אֹותָ֔ם בַּמָּלֹ֕ון אֲשֶׁר־תָּלִ֥ינוּ בֹ֖ו הַלָּֽיְלָה׃
    ס
  piu-2006: '@see-verse:JOS.004.002'
  kik-kik: na ũmeere moe mahiga ikũmi na meerĩ kuuma gatagatĩ ka Rũũĩ rwa Jorodani
    handũ harĩa athĩnjĩri-Ngai maarũgamĩte, mamakuue maringe namo mũrĩmo mũkamaige
    harĩa mũrĩraara ũtukũ ũyũ.”
  fra-NCL: 'et donnez-leur cet ordre : De ce lieu-ci, du milieu du Jourdain, de l’endroit
    où les prêtres se sont tenus de pied ferme, prenez douze pierres, transportez-les
    avec vous et déposez-les dans le lieu où vous camperez cette nuit. »'
  cek-AK: Jordan vapui um qaimanawk angdoethaih ahmuen ih, thlung hatlai hnetto to
    la oh loe apu oh; vaiqum na iih o haih ahmuen ah to thlungnawk to suem oh, tiah
    a naa.
  cuk-cuk: 'Amarga weyob be igar-uko: ‘Bia dule-irwa-Babse-gormalad Jordán-diwar-negabargi,
    akwa-birgi annagwichi-gusmala, a-akwamar bemar gwaambe-gakabo (12) sumalo. A-akwamar
    bemar sedoed, geb bia bemar mutik gabdapmaloe, agi bemar we-akwamar urbemaloed.’
    ”'
  uig-CYR: 'уларға: — Силәр Иордан дәриясиниң оттурисидин, каһинларниң путлири мәзмут
    турған җайдин он икки ташни елип, уларни көтирип келип өзүңлар бүгүн кечә баргаһ
    тикидиған йәргә қоюңлар, дегин, деди.'
  tel-2017: యాజకుల కాళ్లు నిలిచిన స్థలం లో యొర్దాను మధ్య నుండి పన్నెండు రాళ్లను తీసి
    వాటిని బయటికి తెచ్చి, మీరు ఈ రాత్రి బస చేసే చోట వాటిని నిలబెట్టమని వారి కాజ్ఞాపించు.”
  hat-BSA: 'Kòmande yo e di: ‘Ranmase pou kont nou douz wòch soti isit la nan mitan
    Jourdain an, soti nan plas kote pye prèt la ap kanpe fèm nan. Pote yo janbe avèk
    nou, e poze yo nan plas lojman kote nou va dòmi aswè a.’”'
  bxh-bxh: Au lau Diyodan Hoꞌowana atipuna yai, somo yai tau antalasam sa obiꞌobiyo,
    be umeꞌehu esega - esega ami abidi, be ami bahe lawedi somo yai emi an abi pei
    palai yai, iꞌipa te.
  kos-kos: ac sap elos in srukak kais sie eot liki infacl an yen mwet tol elos tu
    we, ac us welulos ac oakiya yen kowos ac mongla we ofong an.”
  hbo-WLC: וְצַוּ֣וּ אוֹתָם֮ לֵאמֹר֒ שְׂאֽוּ־לָכֶ֨ם מִזֶּ֜ה מִתּ֣וֹךְ הַיַּרְדֵּ֗ן
    מִמַּצַּב֙ רַגְלֵ֣י הַכֹּהֲנִ֔ים הָכִ֖ין שְׁתֵּים־עֶשְׂרֵ֣ה אֲבָנִ֑ים וְהַעֲבַרְתֶּ֤ם
    אוֹתָם֙ עִמָּכֶ֔ם וְהִנַּחְתֶּ֣ם אוֹתָ֔ם בַּמָּל֕וֹן אֲשֶׁר־תָּלִ֥ינוּ ב֖וֹ הַלָּֽיְלָה׃
    ס
  ibo-ibo: ka onye ọbụla nʼime ha site nʼebe ahụ ndị nchụaja guzoro nʼetiti osimiri
    Jọdan buputa otu nkume, otu nkume, gwa ha ka ha debe nkume ndị a ha buputara nʼebe
    unu ga-anọ ọnọdụ abalị taa.”
  ory-ory: ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କୁହ, ‘ଯର୍ଦ୍ଦନର ଯେଉଁ ମଧ୍ୟସ୍ଥାନରେ ଯାଜକମାନଙ୍କ ଚରଣ ସ୍ଥିର
    ହୋଇ ରହିଥିଲା, ସେହି ସ୍ଥାନରୁ ତୁମ୍ଭେମାନେ ବାରଗୋଟି ପ୍ରସ୍ତର ଗ୍ରହଣ କରି ଆପଣାମାନଙ୍କ ସଙ୍ଗେ
    ସେପାରିକି ନେଇଯାଅ, ପୁଣି ଆଜି ରାତ୍ର ଯେଉଁ ସ୍ଥାନରେ ତୁମ୍ଭେମାନେ ବସା କରିବ, ସେହି ସ୍ଥାନରେ
    ତାହା ରଖିବ।’”
  chk-chk: Kopwe allük ngeniir pwe repwe angei engol me ruoföü fau seni lukalapen
    ewe chanpupu Jortan, seni chök ewe leni ia ekewe souasor ra ütä ie. Repwe uweerela
    pekila o iseniretiu lon ewe leni ia oupwe asösö ie lepwinei.”
  rop-rop: en yu garra dalim olabat dei garra gobek langa midul langa det riba, en
    dei garra gajim twelbala ston brom deya gin weya detlot serramonimen bin jandap,
    en dei garra garrimap detlot ston en meigim olabat jandap weya yumob garra kemp
    tunait.” Lagijat na God bin tok langa Joshuwa.
  ukr-1871: 'І повелїть їм: Возьміте звідтіля, з посеред Йорданї, з того місця, де
    стояли ноги сьвященників, дванайцять каменів, та й понесїть їх із собою тай покладїте
    на ночлізї, де обляжетесь про сю ніч.'
  deu-1951: 'und gebietet ihnen und sprechet: Hebet mitten aus dem Jordan, von dem
    Orte, da die Füße der Priester gestanden haben, zwölf Steine auf und führet sie
    mit euch hinüber und lasset sie in dem Lager, wo ihr diese Nacht bleiben werdet!'
  eng-JPS: 'and command ye them, saying: Take you hence out of the midst of the Jordan,
    out of the place where the priests'' feet stood, twelve stones made ready, and
    carry them over with you, and lay them down in the lodging-place, where ye shall
    lodge this night.'''
  srp-1865: 'I zapovjedite im i recite: uzmite odavde, isred Jordana, s mjesta gdje
    stoje nogama svojim sveštenici, dvanaest kamena, i odnesite ih sa sobom, i metnite
    ih ondje gdje æete noæas noæiti.'
  lug-lug: Obakuutire nti, “Mulonde amayinja kkumi n’abiri nga mugaggya wakati mu
    mugga Yoludaani awo wennyini bakabona we balinnye ebigere byabwe, mugende nago
    okutuukira ddala we munaasula ekiro kino.”
  heb-heb: וצוו אותם לאמר שאו לכם מזה מתוך הירדן ממצב רגלי הכהנים הכין שתים עשרה אבנים
    והעברתם אותם עמכם והנחתם אותם במלון אשר תלינו בו הלילה׃
  ben-IRV: মোট বারো জনকে গ্রহণ কর, আর তাদেরকে এই আদেশ দাও, তোমরা যর্দ্দনের মাঝখানের
    ঐ জায়গায়, যেখানে যাজকরা দাঁড়িয়েছিল, সেখান থেকে বারোটি পাথর নিয়ে নিজেদের সঙ্গে
    করে নিয়ে যাও, আজ যেখানে রাত কাটাবে, সেখানে সেগুলি রাখবে”।
  pan-pan: ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਹੁਕਮ ਦਿਓ ਕਿ ਤੁਸੀਂ ਯਰਦਨ ਦੇ ਵਿੱਚਕਾਰੋਂ ਉੱਥੋਂ ਜਿੱਥੇ ਜਾਜਕ ਪੱਕੇ
    ਪੈਰੀਂ ਖਲੋਤੇ ਰਹੇ ਸਨ ਆਪਣੇ ਲਈ ਬਾਰਾਂ ਪੱਥਰ ਚੁੱਕ ਲਵੋ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਜਾ ਕੇ
    ਉਸ ਜਗ੍ਹਾ ਵਿੱਚ ਰੱਖੋ ਜਿੱਥੇ ਅੱਜ ਦਿਨ ਰਾਤ ਵਸੇਰਾ ਕਰਨਾ ਹੈ।
  mya-JVB: သူတို့သည် ယော်ဒန် မြစ်အလယ် ၊ ယဇ်ပုရောဟိတ် တို့ မြဲမြံစွာနင်း ရာ၊ ဤ အရပ်
    ထဲက ကျောက် တဆယ် နှစ်လုံးကို ယူ ပြီးလျှင် ထမ်း သွား၍ ၊ ယနေ့ညဉ့် စားခန်းချ ရာအရပ်
    ၌ ထား ရမည်အကြောင်းဆင့်ဆို လော့ဟု ယောရှု အား မိန့် တော်မူသည်အတိုင်း၊
  tte-O: Yo kuwalo kolili veku tuwelo sikalailima Yolidan luwaluwalina mena toweya
    koina topwaoline sitotolo koina sikewaili silau sipeili yanuwa bwaite kani lolau
    koina wagogo.”
  tbg-tbg: 'vikara mintima tiane: Kotira kaiqa vara amite variaka Iotani Namari avutaqaa
    himpi variara viraqaahai ne Isareri anku 12navuara irihama, nora ori 12navu mpaqike
    aqu vare tenavu vaitarera iainanaini vuru vataate, tiane, tiro.'
  hmo-hmo: Vadaeni unai tatau 12 do oi hamaoroa, oi gwau, ‘Nadi 12, Ioridane Sinavai
    huana dekenai, hahelagaia taudia idia gini gabuna dekena amo do umui abia, do
    umui huaia lao, hari hanuaboi do umui kamepa gabuna dekenai do umui atodia.’ ”
  urd-urd: और उन को हुक्म दो कि तुम यरदन के बीच में से जहाँ काहिनों के पाँव जमे हुए
    थे बारह पत्थर लो और उनको अपने साथ ले जा कर उस मंज़िल पर जहाँ तुम आज की रात टिकोगे
    रख देना।
  rus-SYN: 'и дайте им повеление и скажите: возьмите себе отсюда, из средины Иордана,
    где стояли ноги священников неподвижно, двенадцать камней, и перенесите их с собою,
    и положите их на ночлеге, где будете ночевать в эту ночь.'
  bqc-SIM: ní onɛ́ aa gbɛ sɛ́lɛ swa'ɛu mɛ̀n kuɛpla gu pↄ́ sa'onaↄ zɛu súsu, aai
    buaò aa kálɛ gu pↄ́ á iu gwã́a.
  tcz-CHONGTHU: Jordan vadung lailung nadinnauva kon in song somleni hinchoidoh’un,
    hichu choijunlang tunilhah’a nagenadiu munnachun sekhommun,” ati.
  mar-mar: आणि त्यांना अशी आज्ञा देऊन सांग, “यार्देनेच्या मध्यभागी ज्या कोरड्या जमिनीवर
    याजक उभे होते तेथून बारा धोंडे उचलून आपल्याबरोबर पलीकडे घेऊन जा आणि आज रात्री
    ज्या ठिकाणी तुमचा मुक्काम होईल तेथे ते ठेवा.”
  qub-qub: Chay runacunata niy, cüracuna ichiraycashan mayu chaupinpita chunca ishcay
    (12) rumicunata apananpaj. Nircur apanga canan tardi pachacushayqui cajman.»
  bqp-bqp: ǹ ońnɛ ò gbɛ̀ sɛ́tɛ swawɛɛn mɛ̀n kuri awɛɛpla gu kũ sa'orinↄn zɛn súsu,
    ò bikũo ò kátɛ gu kũ áni in gwãaniala.
  hat-hat: W'a ba yo lòd pou yo chak pran yon wòch nan mitan larivyè Jouden an, kote
    prèt yo te kanpe a. Y'a pran douz wòch sa yo, y'a pote yo lòt bò larivyè a. N'a
    mete yo kote nou pral moute tant nou yo aswè a.
  eng-BSB: 'and command them: ‘Take up for yourselves twelve stones from the middle
    of the Jordan where the priests were standing, carry them with you, and set them
    down in the place where you spend the night.’”'
  tod-tod: À bo ti ma, ti li, ti kɔtu puugɔ maazu felegɔ (12) zeɠe, Zuludɛn ziɛ laazuʋɛ,
    ʋɛ zalaɠa ɠula nuiti ti ɠɛa loni ná, wo li ga tiye adaʋɛ wo ɲiizu ná, za ɓidii.»
  eng-WEBPB: and command them, saying, ‘Take from out of the middle of the Jordan,
    out of the place where the priests’ feet stood firm, twelve stones, carry them
    over with you, and lay them down in the place where you’ll camp tonight.’”
  kbq-kbq: Jodani timofo amu'nompima pristi vahe'mo'zama zamagama re'za oti'nareti
    12fu'a zamente zamente havea ome erita vuta, seli noma kita meni kenage'ma masesaza
    kumate omenteho hunka zamasamio.
  nhe-BL: Huan xiquinilhui ma quiquixtica 12 tetini tlen eltoc tlatlajco nopa atemitl
    nechca campa ijcatoque nopa totajtzitzi. Huan ma quihuicaca huan ma quitlalica
