verse: JOS.004.003
translations:
  mal-C: യോർദാന്റെ മധ്യത്തിൽ, പുരോഹിതന്മാരുടെ കാൽ ഉറച്ചുനിന്ന സ്ഥാനത്തുനിന്നും പന്ത്രണ്ടു
    കല്ലുകൾ എടുത്ത് ഇന്നു രാത്രി നിങ്ങൾ പാർക്കുന്ന സ്ഥലത്ത് കൊണ്ടുവന്നുവെക്കാൻ അവരോടു
    പറയുക.”
  deu-TKW: 'und befehlt ihnen: Nehmt euch von dort, mitten aus dem Jordan, von da,
    wo die Füße der Priester stillstanden, zwölf Steine, tragt sie mit euch hinüber
    und stellt sie an dem Platze auf, wo ihr heute übernachten werdet.'
  lin-lin: 'Pesa bango mitindo oyo : ‹ Bozwa kati na mayi ya Yordani, na esika oyo
    Banganga-Nzambe bapikamaki, mabanga zomi na mibale, bomema yango elongo na bino
    mpe botia yango na esika oyo bokolekisa butu ya lelo. › »'
  eng-LSV: and command them, saying, Take up for yourselves from this [place], from
    the midst of the Jordan, from the established standing-place of the feet of the
    priests, twelve stones, and you have removed them over with you, and placed them
    in the lodging-place in which you lodge tonight.”
  eng-GNV: And command you them, saying, Take you hence out of the middes of Iorden,
    out of the place where the Priestes stoode in a readinesse, twelue stones, which
    ye shall take away with you, and leaue them in the lodging where you shall lodge
    this night)
  eng-WEBSTER: And command ye them, saying, Take you hence out of the midst of Jordan,
    from the place where the priests' feet stood firm, twelve stones, and ye shall
    carry them over with you, and leave them in the lodging-place where ye shall lodge
    this night.
  nhw-BL: Huan xiquinilhui ma quiquixtica 12 teme catli eltoc tlatlajco nopa hueyatl
    nechca campa ijcatoque nopa totajtzitzi. Huan ma quihuicaca huan ma quitlalica
    campa mosiyajquetzase ni yohuali.”
  swh-ONEN: nawe uwaambie wachukue mawe kumi na mawili katikati ya Mto Yordani, palepale
    makuhani waliposimama, wayachukue na kuyaweka mahali mtakapokaa usiku huu wa leo.”
  bba-bba: I bu sɔ̃ɔwɔ bu kpenu wɔkurɑ yiru suɑ Yuudɛnin torɑ minin di, mi yɑ̃ku kowobɑ
    yɔ̃rɑ sim sim mi, kpɑ i kɑ dɑ i yi mi i ko bɛɛn sɑnsɑni ɡirɑ i kpunɑ yokɑ ye.
  eng-KJVCPB: and command you them, saying, Take you hence out of the midst of Jordan,
    out of the place where the priests’ feet stood firm, twelve stones, and ye shall
    carry them over with you, and leave them in the lodging place, where you shall
    lodge this night.
  mpx-mpx: Yaka nuku baek elal pat elulutega eluwa nihi aheliya Yolidani ana luwaluwala,
    toto topowon hi taltalmilila, ge nihi kalivail nihi na nihi teleliya panuwa toto
    nasi bulina nuku holaviya.”
  wbp-wbp: Wangkaya-jana nyampuku 12-pala wati-patuku yungulu pina-yani karru-kurra
    manu yungulu-jana jinta-kari jinta-karirli yarturlu mani. Yungulu-jana mani jinta-kari
    jinta-kari yangka-jangka kujalpalu maralypikingarduyu-patu karrija Pakuju Tarruku-kurlu.
    Kajili-jana mani 12-pala yarturlu, wangkaya-jana yungulu-jana ngurra-kurra kanyi
    yangka kuja kapunkulu jalangu ngunami ngurrangka mungangka. Yalumpurlajukulu-jana
    yurturlurla yirraka.”
  luo-luo: kendo ikonegi mondo gikaw kite apar gariyo e dier aora Jordan yo korachwich
    koma jodolo ochungoe kendo gitingʼ-gi mi giketgi piny kama gidhi dakie otieno
    ma kawuono.”
  meu-meu: ba haḡanidia, baoto “Nadi gwauta-rua Ioridane bogaraginai, hahelaḡa taudia
    e gini gabuna amo, bavabidia, ba huadia lao, hari hanuaboi ba taruha gabuna ai
    bavatodia”.
  npi-ULB: तिनीहरूलाई यस्तो आज्ञा दे, “यर्दन नदीको बिचबाट बाह्रवटा ढुङ्गा लेओ जहाँ
    पुजारीहरू सुक्खा जमिनमा उभिरहेका हुन्छन्, तिनीहरूलाई तिमीहरूसँगै लेओ र तिनीहरूलाई
    आज रात बिताउने ठाउँमा राख' ।”
  yor-yor: kí o sì pàṣẹ fún wọn pé, ‘Ẹ gbé òkúta méjìlá láti àárín odò Jordani ní
    ibi tí àwọn àlùfáà dúró sí, kí ẹ sì rù wọn kọjá, kí ẹ sì gbé wọn sí ibi tí ẹ̀yin
    yóò sùn ní alẹ́ yìí.’ ”
  emp-NTPO: Ãdjirãra doed̶a wãbidua sacerdoterãba mʌ̃ baurude jira eropanʌmaa. Mamaʌba
    mõgarada doce enebidua bãrã cãĩnimaa eded̶amãrẽã.–
  ind-ind: Perintahkanlah kepada mereka, ‘Masing-masing ambillah sebuah batu besar
    dari tempat para imam sedang berdiri di tengah sungai Yordan. Bawalah batu-batu
    itu dan letakkanlah di tempat kita bermalam nanti.’”
  pes-OPCB: بگو که بروند و دوازده سنگ از وسط رودخانه، جایی که کاهنان آنجا ایستاده‌اند،
    بیرون بیاورند و آن سنگها را با خود به همان مکانی ببرند که امشب اردو می‌زنند تا
    به عنوان یادبود، آنها را روی هم قرار دهند.»
  tgl-ULB: 'Ibigay sa kanila ang kautusang ito: ''Kumuha ng labindalawang bato mula
    sa gitna ng Jordan kung saan nakatayo ang mga pari sa tuyong lupa, at dalhin ninyo
    ang mga iyon at ilapag ang mga iyon sa lugar kung saan kayo ngayon magpapalipas
    ng gabi.”'''
  hui-hui: Dabowa au bidaba labe. Loma binigo mo miaga biaru hene muguni biagoria
    howa ege to̱le̱ homberia (12) payani mo yalimu. Yalu puwa áyu mbiraga paleremigoria
    ngelalimu labe, lalu lene.
  mya-mya: ယော်​ဒန်​မြစ်​လယ်၊ ယဇ်​ပု​ရော​ဟိတ်​များ​ရပ်​တန့် ခဲ့​သော​နေ​ရာ​မှ ကျောက်​တုံး​တစ်​ဆယ့်​နှစ်​တုံး
    ကို​သယ်​ယူ​စေ​လော့။ သင်​တို့​ယ​နေ့​စ​ခန်း​ချ ရာ​အ​ရပ်​တွင်​ထို​ကျောက်​တုံး​များ​ကို​ထား
    လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོ་རྣམས་ལ་འདི་སྐད་དུ། ཁྱོད་ཚོས་འདིར་ཡོར་དན་གཙང་པོ་ལས་མཆོད་དཔོན་རྣམས་ལངས་སྡོད་ས་ནས་རྡོ་བཅུ་གཉིས་བླངས་ཏེ་འཁྱེར་བ་དང་།
    དོ་དགོང་ཁྱོད་རྣམས་སྡོད་སའི་གནས་དེར་འཇོག་དགོས་ཞེས་བསྒོ་བར་བྱའོ་ཞེས་གསུངས།
  sna-sna: Ugovaudza kuti vatore mabwe gumi namaviri kubva pakati peJorodhani panga
    pakamira vaprista chaipo, mugoatakura mugoaisa pamunorara nhasi manheru.”
  spa-BLM: 'y mándales decir: “Toma de la mitad del Jordán, del lugar donde los pies
    de los sacerdotes estaban firmes, doce piedras, llévalas contigo y ponlas en el
    lugar donde acamparás esta noche.”'
  cac-cac: syic'q'ueta junjunoc q'uen q'ueen eb' vin̈ d'a yol a' b'aj lin̈anec' eb'
    sacerdote tic, syic'anb'at q'uen eb' vin̈ b'aj ol ex can d'a jun ac'val tic, xchi
    d'a vin̈.
  swh-ULB: 'Wape agizo hilo: ''Chukueni mawe kumi na mbili kutoka katikati ya Yordani
    mahali wanaposimama makuhani katika nchi kavu, na wayalete na kuyaweka chini katika
    sehemu ambapo mtalala usiku wa leo.'
  bel-bel: 'і дайце ім загад і скажэце: вазьмеце сабе адсюль, зь сярэдзіны Ярдана,
    дзе стаялі ногі сьвятароў нерухома, дванаццаць камянёў, і перанясеце іх з сабою,
    і пакладзеце іх на начлезе, дзе начавацьмеце гэтай ночы.'
  deu-ELBBK: 'und gebietet ihnen und sprecht: Hebt euch auf von hier, aus der Mitte
    des Jordan, von dem Standort, wo die Füße der Priester festgestanden haben, zwölf
    Steine; und bringt sie mit euch hinüber und legt sie nieder in dem Nachtlager,
    wo ihr diese Nacht übernachten werdet.'
  mbb-OT: ne ipekuwa nu sikandan te tigselimbaha he vatu ziyà te teliwazà te Wahig
    he Jordan, duen mismu te midhitindeǥan te menge memumuhat. Ne uwita zan haazà
    diyà te lugar he zutun kew egkampu kengkuwan ke mezukilem.”
  mal-2015: യോർദ്ദാന്റെ നടുവിൽ പുരോഹിതന്മാരുടെ കാൽ ഉറച്ചുനിന്ന സ്ഥലത്തുനിന്നു പന്ത്രണ്ടു
    കല്ലു എടുത്തു കരെക്കു കൊണ്ടുവന്നു ഈ രാത്രി നിങ്ങൾ പാർക്കുന്ന സ്ഥലത്തു വെപ്പാൻ
    കല്പിപ്പിൻ.
  tuo-NT: Narẽ waꞌaduti weetjĩagʉ̃, paꞌia dia deco na nuꞌcũrõ tiropʉ docepaga ʉ̃tãpagare
    miicũudutiya. Mʉsã niꞌcãcã ñami cãrĩatjopʉ tepagare cũuña.”
  rmc-rmc: Phen lenge, hoj peske te len dešuduj bara odarik, kaj ačhenas o rašaja
    le pindrenca maškar o Jordan. Preľidžan len a thoven len tele pre oda than, kaj
    presovena adi rat.“
  nlg-nlg: mo ko bosa vanira, ge kara holai hangavulu rua na vatu ivei tara tughuru
    iga na lei manesukaghi ghobuna na beti tina Jordan, ma kara holai ma kara ovuovu
    kolui tana bona kau kabu iga tana bongi taeni.”
  pes-OPV: 'و ایشان را امر فرموده، بگویید: از اینجا از میان اردن از جایی که پایهای
    کاهنان قایم ایستاده بود، دوازده سنگ بردارید، وآنها را با خود برده، در منزلی که
    امشب در آن فرود می‌آیید بنهید.»'
  ron-1924: 'Дэ-ле порунка урмэтоаре: ‘Луаць де аич, дин мижлокул Йорданулуй, дин
    локул унде с-ау оприт преоций, доуэспрезече петре, пе каре сэ ле дучець ку вой
    ши сэ ле пунець ын локул унде вець петрече ноаптя ачаста.’”'
  ben-OBCV: ও তাদের বলো, যেখানে যাজকেরা দাঁড়িয়েছিলেন, অর্থাৎ জর্ডন নদীর মাঝখান থেকে
    তারা যেন বারোটি পাথর তুলে আনে ও তোমার সাথে থেকে সেগুলি বহন করে যেখানে তোমরা আজ
    রাতে থাকবে, সেখানে এনে ফেলে।”
  som-som: oo waxaad iyaga ku amartaa oo ku tidhaahdaa, Webi Urdun dhexdiisa oo ah
    meeshii cagaha wadaaddadu istaageen, waxaad ka qaaddaan laba iyo toban dhagax,
    oo waxaad ula gudubtaan dhanka kale, oo waxaad dhigtaan meeshaad caawa ku dhaxaysaan.
  lat-VUC: et præcipe eis ut tollant de medio Jordanis alveo, ubi steterunt pedes
    sacerdotum, duodecim durissimos lapides, quos ponetis in loco castrorum, ubi fixeritis
    hac nocte tentoria.
  eng-ASVBT: and command ye them, saying, Take you hence out of the midst of the Jordan,
    out of the place where the priests’ feet stood firm, twelve stones, and carry
    them over with you, and lay them down in the lodging place, where ye shall lodge
    this night.
  ita-1885: 'e comandate loro, dicendo: Toglietevi di qui, di mezzo del Giordano,
    dal luogo dove i piedi de'' sacerdoti stanno fermi, dodici pietre, e portatele
    di là dal Giordano con voi, e posatele nell''alloggiamento, nel quale voi alloggerete
    questa notte);'
  eng-LXXUP: and charge them; and ye shall take out of the midst of Jordan twelve
    fit stones, and having carried them across together with yourselves, place them
    in your camp, where ye shall encamp for the night.
  eng-ULB: 'Give them this command: ''Take up twelve stones from the middle of the
    Jordan where the priests are standing on the dry ground, and bring them over with
    you and lay them down in the place where you will spend the night tonight.''”'
  spa-VBL: 'y diles: ‘Recojan doce piedras del medio del Jordán, donde están los sacerdotes.
    Luego llévenlas y déjenlas en el lugar donde acamparán esta noche’”.'
  fra-_FOB: 'Et commandez-leur en disant: Prenez d''ici, du milieu du Jourdain, du
    lieu où les sacrificateurs se sont arrêtés de pied ferme, douze pierres que vous
    emporterez avec vous et que vous poserez au lieu où vous passerez cette nuit.'
  mal-mal: യോർദ്ദാന്റെ നടുവിൽ പുരോഹിതന്മാരുടെ കാൽ ഉറച്ചുനിന്ന സ്ഥലത്തുനിന്ന് പന്ത്രണ്ട്
    കല്ലുകൾ ചുമന്നു കൊണ്ടുവന്ന് ഈ രാത്രി നിങ്ങൾ പാർക്കുന്ന സ്ഥലത്ത് വെക്കണം.
  urd-GVR: Phir in bārah ādmiyoṅ ko hukm de ki jahāṅ imām Dariyā-e-Yardan ke darmiyān
    khaṛe haiṅ wahāṅ se bārah patthar uṭhā kar unheṅ us jagah rakh do jahāṅ tum āj
    rāt ṭhahroge.”
  suz-BL: मेको आन कली ‘यर्दन आ दातेमी चढ़ेब आन राप्‍तीके रे १२ ओटा फुल्‍लु गुप्‍शा,
    कुरशा चाक्‍कीन। मिनु नाक्‍दो ते बास बाक्‍नीनी, मेको फुल्‍लु यो मेक उइ वोतीन’ दे
    मतो” देंत।
  ita-1927: 'e date loro quest’ordine: Pigliate di qui, di mezzo al Giordano, dal
    luogo dove i sacerdoti sono stati a piè fermo, dodici pietre, portatele con voi
    di là dal fiume, e collocatele nel luogo dove accamperete stanotte),'
  ckb-ckb: 'فەرمانیان پێ بکە و پێیان بڵێ: ”لێرە لەناوەڕاستی ڕووباری ئوردونەوە، لە
    شوێن پێی کاهینەکان کە تێیدا جێگیر بوون، دوازدە بەرد هەڵبگرن و لەگەڵ خۆتان بیانپەڕێننەوە
    و لەو شوێنەدا دایانبنێن کە ئەمشەو تێیدا دەمێننەوە.“»'
  eng-BBE: And say to them, Take up from the middle of Jordan, from the place where
    the feet of the priests were resting, twelve stones, and take them over with you
    and put them down in the place where you take your rest tonight.
  kan-OKCV: ಯೊರ್ದನ್ ನದಿ ಮಧ್ಯದಲ್ಲಿ ಯಾಜಕರ ಕಾಲುಗಳು ಸ್ಥಿರವಾಗಿ ನಿಂತ ಸ್ಥಳದಲ್ಲಿಂದ ಹನ್ನೆರಡು
    ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ನಿಮ್ಮ ಸಂಗಡ ಆಚೆದಡಕ್ಕೆ ತಂದು, ನೀವು ಈ ರಾತ್ರಿಯಲ್ಲಿ
    ಇಳಿದುಕೊಳ್ಳುವ ಸ್ಥಳದಲ್ಲಿ ಅವುಗಳನ್ನು ಹಾಕಿರಿ ಎಂದು ಅವರಿಗೆ ಆಜ್ಞಾಪಿಸು,” ಎಂದರು.
  bbb-bbb: Areme nine kiaga bu do uvuoka ije e zinone ifaejevo bu ireva ivuake ijia
    arina mune tuero (12) karana va are iziebureki bu naokuvejo ijia besu nano kuae.
  tam-2017: இங்கே யோர்தான் நதியின் நடுவிலே ஆசாரியர்களின் கால்கள் நிலையாக நின்ற இடத்திலே
    பன்னிரண்டு கற்களை எடுத்து, அவைகளை உங்களோடு அக்கரைக்குக் கொண்டுபோய், நீங்கள் இன்று
    இரவில் தங்கும் இடத்திலே அவைகளை வையுங்கள் என்று அவர்களுக்குக் கட்டளையிடுங்கள் என்றார்.
  spa-RV-1909: 'Y mandadles, diciendo: Tomaos de aquí del medio del Jordán, del lugar
    donde están firmes los pies de los sacerdotes, doce piedras, las cuales pasaréis
    con vosotros, y las asentaréis en el alojamiento donde habéis de tener la noche.'
  ron-BTF: 'Și porunciți-le, spunând: Să luați de aici, din mijlocul Iordanului, din
    locul unde picioarele preoților au stat neclintite, douăsprezece pietre și să
    le purtați cu voi și să le puneți în locul de găzduire, unde veți găzdui în noaptea
    aceasta.'
  eng-WEBP: and command them, saying, ‘Take from out of the middle of the Jordan,
    out of the place where the priests’ feet stood firm, twelve stones, carry them
    over with you, and lay them down in the place where you’ll camp tonight.’”
  eng-FBV: and tell them, ‘Pick up twelve stones from the middle of the Jordan, from
    right where the priests are standing. Then carry them and set them down at the
    place where you will camp tonight.’”
  nld-1939: 'en beveelt hun: Neemt hier midden uit de Jordaan, waar de voeten van
    de priesters hebben gestaan, twaalf stenen; draagt ze met u mee naar de plek,
    waar ge vannacht verblijven zult, en richt ze daar op.'
  nch-BL: Huan xiquinilhui ma quiquixtica 12 teme cati eltoc tatajco nopa hueyat nechca
    campa ijcatoque nopa totajtzitzi. Huan ma quihuicaca huan ma quitalica campa mosiyajquetzase
    ni yohuali.”
  vie-1934: 'rồi truyền lịnh này cho các người đó: Hãy lấy mười hai hòn đá tại đây
    giữa sông Giô-đanh, từ nơi chân những thầy tế lễ đứng vững, rồi đem nó theo, và
    đặt tại chỗ các ngươi sẽ ngủ ban đêm.'
