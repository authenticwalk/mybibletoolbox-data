verse: JOS.004.002
translations:
  mal-C: “ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ ആൾവീതം പന്ത്രണ്ടു പുരുഷന്മാരെ തെരഞ്ഞെടുക്കുക.
  deu-TKW: Wählt euch aus dem Volke zwölf Männer, je einen Mann aus jedem Stamm,
  lin-lin: « Pona mibali zomi na mibale kati na bato, mobali moko mpo na libota moko.
  eng-LSV: “Take for yourselves twelve men out of the people, one man—one man out
    of a tribe;
  eng-GNV: Take you twelue me out of the people, out of euery tribe a man,
  eng-WEBSTER: Take you twelve men from the people, from every tribe a man,
  nhw-BL: “Xiquintlapejpeni 12 tlacame tlen nopa israelitame, se tlen sesen nopa huejhueyi
    familias.
  swh-ONEN: “Chagua watu kumi na wawili miongoni mwa watu, kila kabila mtu mmoja,
  bba-bba: i durɔbu wɔkurɑ yiru ɡɔsio bɛɛn bweseru bɑɑtere sɔɔ tɔn tiɑ tiɑ.
  eng-KJVCPB: Take you twelve men out of the people, out of every tribe a man,
  mpx-mpx: “Bolau elulutega eluwa nuku hilel Isileli ali un maisena ge maisena gamwaliyaa.
  wbp-wbp: “Milaka-jana 12-pala wati-patu yapa nyampu-jangka. Milaka-jana jinta-kari
    jinta-kari 12-pala-jangka turnu-warnu-jangka.
  luo-luo: “Yier ji apar gariyo e kind jogi, ngʼato achiel koa e dhoot ka dhoot,
  meu-meu: Iduhu gwauta-rua amo tatau ta ta amo bavabidia;
  npi-ULB: “मानिसहरूबाट एक जना अर्थात् हरेक कुलबाट एक-एक जना गरी बाह्र जना मानिस छान्
    ।
  yor-yor: “Yan ọkùnrin méjìlá nínú àwọn ènìyàn, ẹnìkan nínú ẹ̀yà kọ̀ọ̀kan,
  emp-NTPO: –Israeld̶eba yõped̶ad̶a doce purud̶ebemada ab̶a ab̶a edadua.
  ind-ind: “Pilihlah dua belas orang, satu dari setiap suku.
  pes-OPCB: «اکنون به آن دوازده نفر که از دوازده قبیله انتخاب شده‌اند
  tgl-ULB: “Pumili ng labindalawang lalaki para sa inyong mga sarili mula sa inyong
    bayan, isang lalaki mula sa bawat lipi.
  hui-hui: Agali homberiali (12) hameigini homberia (12) biagoha howa dababe.
  mya-mya: '``ဣ​သ​ရေ​လ​တစ်​နွယ်​လျှင်​တစ်​ဦး​ကျ​ဖြင့် တစ်​ဆယ့်​နှစ်​ယောက်​ကို​ရွေး​ချယ်​၍၊-'
  bod-N: ཁྱོད་ཀྱིས་འབངས་རྣམས་ལས་མི་བཅུ་གཉིས་འདེམས་དགོས་པ་སྟེ། ཚོ་པ་རེ་ནས་མི་རེ་འདེམས་པ་དང་།
  sna-sna: “Sarudza varume gumi navaviri kubva pakati pavanhu, mumwe chete parudzi
    rumwe norumwe,
  spa-BLM: “Toma doce hombres del pueblo, un hombre de cada tribu,
  cac-cac: Siq'uel lajchavan̈oc eb' vin̈ vinac d'a scal eb' anima tic, junjun eb'
    vin̈ d'a junjun in̈tilal, tzalani to
  swh-ULB: “Chagueni wenyewe watu waume kumi na wawili, mmoja katika kila kabila.
  bel-bel: вазьмеце сабе з народу дванаццаць чалавек, па адным чалавеку з племя,
  deu-ELBBK: Nehmt euch aus dem Volk zwölf Männer, je einen Mann aus einem Stamm,
  mbb-OT: “Pilì ka te 12 he etew, sevaha ziyà te kada tribu,
  mal-2015: 'നിങ്ങൾ ഓരോ ഗോത്രത്തിൽനിന്നു ഓരോ ആൾ വീതം ജനത്തിൽനിന്നു പന്ത്രണ്ടുപേരെ
    കൂട്ടി അവരോടു:'
  tuo-NT: “Israe curuacjãrãrẽ te doce curarinʉcʉ̃ niꞌcʉ̃rẽ beseya.
  rmc-rmc: „Kiden tumenge avri dešuduje (12) muršen, andral dojekh kmeňos po jekhes.
  nlg-nlg: “Ko vilira hangavulu rua na mane sasakai sopa kema,
  pes-OPV: «دوازده نفر از قوم، یعنی از هر سبطیک نفر را بگیرید.
  ron-1924: „Я дойспрезече бэрбаць дин попор, кыте ун бэрбат дин фиекаре семинцие.
  ben-OBCV: “তুমি প্রত্যেক গোষ্ঠী থেকে এক একজন করে, মোট বারোজনকে লোকদের মধ্য থেকে
    বাছাই করো,
  som-som: Dadka kala bax laba iyo toban nin, qabiil walba nin,
  lat-VUC: 'Elige duodecim viros singulos per singulas tribus:'
  eng-ASVBT: Take you twelve men out of the people, out of every tribe a man,
  ita-1885: Pigliatevi docici uomini del popolo, un uomo di ciascuna tribù;
  eng-LXXUP: Take men from the people, one of each tribe,
  eng-ULB: “Choose twelve men for yourselves from among the people, one man from each
    tribe.
  spa-VBL: “Escoge doce hombres del pueblo, uno por tribu,
  fra-_FOB: Prenez parmi le peuple douze hommes, un homme par tribu,
  mal-mal: 'നീ ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ ആൾ വീതം ജനത്തിൽനിന്ന് പന്ത്രണ്ടുപേരെ കൂട്ടി
    അവരോട് ഇപ്രകാരം പറയേണം:'
  urd-GVR: “Har qabīle meṅ se ek ek ādmī ko chun le.
  suz-BL: “मेको मुर आन दाते रे १२ जना वोंइश मुर योव़ङो। थर का रे का का पा योव़शा लावो।
  ita-1927: Prendete tra il popolo dodici uomini, uno per tribù,
  ckb-ckb: «لەناو خەڵکەکەدا دوازدە پیاو هەڵبژێرە، لە هەر هۆزە و پیاوێک،
  eng-BBE: Take twelve men from the people, a man for every tribe,
  kan-OKCV: “ನೀನು ಜನರಲ್ಲಿ ಪ್ರತಿ ಗೋತ್ರಕ್ಕೆ ಒಬ್ಬೊಬ್ಬನಂತೆ ಹನ್ನೆರಡು ಮಂದಿ ಗಂಡಸರನ್ನು ಆರಿಸಿಕೊಂಡು,
  bbb-bbb: '@see-verse:JOS.004.001'
  tam-2017: நீங்கள், ஒவ்வொரு கோத்திரத்திற்கு ஒவ்வொருவராக மக்களில் பன்னிரண்டுபேரைத்
    தெரிந்துகொண்டு,
  spa-RV-1909: Tomad del pueblo doce hombres, de cada tribu uno,
  ron-BTF: Luați-vă din popor doisprezece bărbați, un bărbat din fiecare trib,
  eng-WEBP: “Take twelve men out of the people, a man out of every tribe,
  eng-FBV: “Choose twelve men from the people, one per tribe,
  nld-1939: Kiest u uit dit volk twaalf mannen, één uit iedere stam,
  nch-BL: “Xiquintapejpeni 12 tacame ten nopa israelitame, sesen ten sesen nopa huejhueyi
    familias.
  vie-1934: Hãy chọn trong dân sự mười hai người, mỗi chi phái một người;
  hin-CV: “हर गोत्र से एक-एक व्यक्ति करके बारह व्यक्ति अलग करो,
  spa-BES: Toma doce hombres del pueblo, un hombre por cada tribu.
  tdx-tdx: Rambeso ondaty folo-ro’ amby boak’ am’ ondatioo; songa ondaty raike ze
    fifokoañe,
  tha-KJV: “จงเลือกชายสิบสองคนจากประชาชนตระกูลละคน
  por-BR-2018: Tomai do povo doze homens, de cada tribo um,
  deu-ELO: Nehmet euch aus dem Volke zwölf Männer, je einen Mann aus einem Stamme,
  eng-WYC-2018: Choose thou twelve men, by each lineage one man, (Choose thou twelve
    men, one man out of each tribe,)
  epo-epo: Prenu al vi el la popolo dek du virojn, po unu viro el ĉiu tribo,
  uig-PIN: Hǝlⱪning arisidin on ikki adǝmni talliƣin, ⱨǝr ⱪǝbilidin birdin adǝm bolsun,
  beo-beo: “Dunu fagoyale, Isala:ili fi fagoyale amoga afae afae amo ilegema.
  tpi-OTNT: “Yu mas makim 12-pela man, wanpela wanpela man long olgeta lain bilong
    Israel.
  hau-SA: “Ka zaɓi mutum goma sha biyu daga cikin mutane, ɗaya daga kowace kabila,
  uig-LAT: Xelqning arisidin on ikki ademni tallighin, her qebilidin birdin adem bolsun,
  nde-nde: “Khetha amadoda alitshumi lambili phakathi kwabantu, yileyo imele isizwana
    sako-Israyeli,
  ton-ton: “Fili ha kau tangata ʻe toko hongofulu ma toko ua mei he kakai, ko e tangata
    ʻe tokotaha mei he faʻahinga kotoa pē,”
  ces-1613: Vezměte sobě z lidu dvanácte mužů, po jednom muži z každého pokolení,
  eng-WMB: “Take twelve men out of the people, a man out of every tribe,
  tam-TCV: “மக்களிலிருந்து கோத்திரத்திற்கு ஒருவனாக பன்னிரண்டு மனிதரைத் தெரிந்துகொள்.
  ceb-ULB: “Pagpili ug napulo ug duha ka kalalakin-an alang sa imong kaugalingon gikan
    sa taliwala sa katawhan, usa ka lalaki gikan sa matag tribo.
  pol-UBG: Wybierzcie sobie z ludu dwunastu mężczyzn, po jednym z każdego pokolenia.
  agr-agr: “Israel wegantu aina nuwiya maki makichik etegjam doce aents yajuakta.
  kyc-kyc: Rara akalisa ipisu lama dupwana akali mendaki mendaki lao rombo palyuo
    nyepe.
  urd-GVU: ”ہر قبیلے میں سے ایک ایک آدمی کو چن لے۔
  deu-1912: Nehmt euch zwölf Männer, aus jeglichem Stamm einen,
  kan-2017: “ನೀನು ಜನರೊಳಗಿಂದ ಕುಲಕ್ಕೆ ಒಬ್ಬನಂತೆ ಹನ್ನೆರಡು ಮಂದಿಯನ್ನು ಆರಿಸಿಕೊಂಡು
  tgo-tgo: “U tuthiŋgiya ghɨmoghɨmoru theyaworo na theghewo, regha iya i mena e uu
    regha tɨne.
  yap-yap: “Mmel’eg ragag nge l’agruw e pumo’on, nra reb e ganong ma ta’reb e pumo’on
    ni ngam fek riy,
  hlt-MCSB: “Pilnam lamkah te namamih ham hlang hlai nit tuek laeh. Koca khat lamloh
    hlang pakhat, hlang pakhat saeh.
  mdy-ETH: «ዒስራዔኤሌ ፃጶ ፔቴ ፔቴሢ ማኣራፓ ፔቴ ፔቴ ዓሲ ዔኪ፥ ዎሊ ዑፃ ታጶ ላምዖ ዓሲ ዶኦሬ፤
  twi-ASANTE: “Yiyi mmarima dumienu firi ɔmanfoɔ no mu a ɔbaako biara firi abusuakuo
    no bi mu
  eng-WEBU: “Take twelve men out of the people, a man out of every tribe,
  bnp-bnp: “O vulaki a bakovi ge ala ravulu a polona i rua. O bole tala ria na kabu
    takutaku ne Israel.
  wal-wal: “Israa7eela asaappe tammanne naa77u asata doora; issi issi zariyaappe issi
    issi asa gido.
  spa-PDDPT: Escojan a 12 hombres del pueblo, uno por cada tribu,
  gun-gun: — Eiporavo doze avakue, peteĩ-teĩ regua gui eiporavo peteĩ.
  agu-BL: “Txa'we'e'n coblaj yaj. Txa'e'n jun te jujun k'u'j xonl Israel.
  ilo-ULB: “Mangpilika iti sangapulo ket dua a lallaki manipud kadagiti tattao, maysa
    a lalaki iti tunggal tribu.
  kpg-kpg: “Hilihilia nia daane dilongoholu maa lua, tangada e dahi mai di madawaawa
    e dahi.
  uig-ARA: خەلقنىڭ ئارىسىدىن ئون ئىككى ئادەمنى تاللىغىن، ھەر قەبىلىدىن بىردىن ئادەم
    بولسۇن،
  bsp-bsp: «Məyɛk-yɛk atɛmp wəco kɔ mɛrəŋ afum dacɔ, kusuŋka o kusuŋka fum wəkin.
  sus-sus: «Wo xɛmɛ fu nun firin mayegeti ɲama ya ma, bɔnsɔɛ keren, xɛmɛ keren.
  pon-2006: “Pilada ohl ehk riemen, wademen sang nan ehu kadaudok,
  jae-jae: “Ôjaliŋ lau 12 sa aŋga launêŋ, ŋac tageŋ-tageŋ êtôm gôlôacmôkêgeŋ,
  ksd-ksd: Avat a pilak pa a vinun ma a ura tutana ta ra tarai, tikatika na tutana
    ure tikatika na vuna tarai,
  tur-YTC: “Halkın arasından her oymaktan birer kişi olmak üzere on iki adam al.
  grc-BRENT: ταραλαβὼν ἄνδρας ἀπὸ τοῦ λαοῦ, ἕνα ἀφʼ ἑκάστης φυλῆς,
  ind-AYT: “Pilihlah dua belas orang dari bangsa itu, satu orang dari setiap suku.
  nya-nya: “Sankha amuna khumi ndi awiri, mmodzi pa fuko lililonse.
  hrv-hrv: “Izaberite iz naroda dvanaest ljudi, od svakoga plemena po jednoga,
  mps-mps: “Te Israel hani deli delide, te nago bidi deli deli siyu, tama nogo si
    olama, sągą badu si bidi nigilao,” po wai.
  tpi-tpi: “Yu mas makim 12-pela man, wanpela wanpela man long olgeta lain bilong
    Israel.
  dan-1931: “Vælg eder tolv Mænd af Folket, én Mand af hver Stamme,
  vie-OVCB: “Hãy chọn mười hai người từ mười hai đại tộc.
  guj-2017: “તમે તમારે માટે દરેક કુળમાંથી એક માણસ પ્રમાણે બાર માણસ પસંદ કરો.
  pon-2006A: “Pilada ohl ehk riemen, wademen sang nan ehu kadaudok,
  por-BRBSL: “Tire doze homens do povo, um homem de cada tribo,
  cth-cth: miphun buet touh dawk tami buet touh, tami hrahlaikahni touh rawi awh.
  twi-twi: “Yiyi mmarima dumien fi ɔmanfo no mu a ɔbaako biara fi abusuakuw no bi
    mu,
  hlt-hlt: “Pilnam lamkah te namamih ham hlang hlai nit tuek laeh. Koca khat lamloh
    hlang pakhat, hlang pakhat saeh.
  tbz-SIM: Tɑ̃ɑ̃tɛ́nɛ̀ Isidɑyɛɛribɛ botí tɛpíítɛ̀ nɛ̀ idɛ́ì miɛkɛ onìtì òmɑ́ɑ̀ òmɑ́ɑ̀.
  msy-2020: “Nɨ Israelian anabar 12plan aven vaghvagh 12plan gumaziba, amɨsefegh.
  dop-dop: Lǝsɩ pɑ kpekɑ loosi tɑɑ kɛ́ yʋlʋ yʋlʋ.
  azb-azb: «Hər qəbilədən bir adam olmaqla özünüzə xalqdan on iki adam götürün.
  eng-DBY: Take you twelve men out of the people, one man out of every tribe,
  hin-2017: “प्रजा में से बारह पुरुष, अर्थात्–गोत्र पीछे एक-एक पुरुष को चुनकर यह आज्ञा
    दे,
  swp-swp: Tatao saudoudoi‐labui u hetorodi hari bogao tau esega, hari bogao tau esega.
  eng-YLT: '''Take for you out of the people twelve men, one man — one man out of
    a tribe;'
  kne-kne: “Mandotok kayo si sinpo ya dowa ay lalaki ay mangialagey sin esa ya esa
    ay tribun di Israelita,
  eng-WYC-2017: Choose thou twelve men, by each lineage one man,
  eng-WMBB: “Take twelve men out of the people, a man out of every tribe,
  urd-GVH: “हर क़बीले में से एक एक आदमी को चुन ले।
  rug-rug: “Mu vizati ka manege rua tie, keke pa hopeke butubutu,
  gaz-gaz: “Saba keessaa nama kudha lama, tokkoo tokkoo gosaa keessaa nama tokko tokko
    filadhuutii
  fra-LSG: Prenez douze hommes parmi le peuple, un homme de chaque tribu.
  gnn-gnn: Bala Garray waŋana Djatjuwanha bitjarra, “Djarr'yurrana nhe yurru ḏarramuwurrunha
    12‐nha, walala yurru waŋga'‐waŋganydhu dhipuŋuruyi 12‐ŋuru bäpurru'ŋurunydja yana
    ḻaw'‐ḻawmarama guṉḏa ŋulaŋuru dhunupa'ŋuŋuru yana mayaŋ'ŋuru, ŋunhi wanhami marrtji
    ḏalkarra'mirri walala djingar'‐djingaryun, walala yurru gämanydja ŋunhiyi guṉḏanydja
    malanha, ga dhipalana bala nherra'‐nhirraṉ, bala ŋal'‐ŋalmaramana ŋunhimala yana
    liŋgu wäŋalili ŋunhi wanhami nhuma yurru wäŋarama gäthura munhaku.”
  yal-yal: “Ɛ xɛmɛ fu nun firin tongo yamaan yɛ, bɔnsɔn keden, muxu keden.
  haw-1868: E lawe oukou no oukou iho, i umi kanaka a me kumamalua, mailoko mai o
    ka poe kanaka, e pakahi ke kanaka i ka ohana hookahi.
  arb-NAV: «اخْتَارُوا مِنَ الشَّعْبِ اثْنَيْ عَشَرَ رَجُلاً، وَاحِداً مِنْ كُلِّ
    سِبْطٍ.
  ewe-ewe: “Tia ame wuieve tso Israel dukɔ la me, ame ɖeka tso to ɖe sia ɖe me,
  eng-LEE: Take yourselves twelve men out of the people, one man each out of every
    tribe,
  asm-FB: “তোমালোকে লোকসকলৰ এক এক ফৈদৰ এজন এজন কৈ ক্ৰমে বাৰ ফৈদৰ পৰা বাৰ জনক লোৱা,
  sus-A: «وٌ شّمّ قُ نُن قِرِن مَيٍفٍتِ حَمَ يَ مَ، بْنسْي كٍرٍن، شّمّ كٍرٍن.
  fra-SBL: « Prenez douze hommes parmi le peuple, un homme de chaque tribu,
  hbo-hbo: קְח֤וּ לָכֶם֙ מִן־הָעָ֔ם שְׁנֵ֥ים עָשָׂ֖ר אֲנָשִׁ֑ים אִישׁ־אֶחָ֥ד אִישׁ־אֶחָ֖ד
    מִשָּֽׁבֶט׃
  piu-2006: '@see-verse:JOS.004.001'
  kik-kik: “Thuura andũ ikũmi na eerĩ kuuma gatagatĩ-inĩ ka andũ aya o mũhĩrĩga mũndũ
    ũmwe,
  fra-NCL: « Prenez douze hommes parmi le peuple, un homme par tribu,
  cek-AK: kaminawk salak hoi kami hatlai hnetto, acaeng maeto thung hoi kami maeto
    qoih pacoengah,
  cuk-cuk: “Israel-dadgan-warambe-gakabogwad-war-wargwengi, be machergan warambe-gakabo
