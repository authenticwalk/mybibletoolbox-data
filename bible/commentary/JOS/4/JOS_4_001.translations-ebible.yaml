verse: JOS.004.001
translations:
  mal-C: 'ഇസ്രായേൽജനത മുഴുവനും യോർദാൻ കടന്നശേഷം യഹോവ യോശുവയോടു കൽപ്പിച്ചു:'
  deu-TKW: 'Als nun das ganze Volk die Überschreitung des Jordan beendigt hatte, sprach
    Jahwe zu Josua also:'
  lin-lin: 'Tango ekolo mobimba esilisaki kokatisa Yordani, Yawe alobaki na Jozue :'
  eng-LSV: And it comes to pass, when all the nation has completed to pass over the
    Jordan, that YHWH speaks to Joshua, saying,
  eng-GNV: And when all the people were wholy gone ouer Iorden, (after the Lord had
    spoken vnto Ioshua, saying,
  eng-WEBSTER: And it came to pass, when all the people had quite passed over Jordan,
    that the LORD spoke to Joshua, saying,
  nhw-BL: 'Nochi nopa masehualme quiixcotonque hueyatl Jordán, huan teipa TOTECO quiilhui
    Josué:'
  swh-ONEN: Wakati taifa lote lilipokwisha kuvuka Mto Yordani, Bwana akamwambia Yoshua,
  bba-bba: Sɑɑ ye tɔn be kpuro bɑ Yuudɛni tɔburɑ bɑ kpɑ, yerɑ Yinni Gusunɔ u Yosue
    sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And it came to pass, when all the people were clean passed over Jordan,
    that the Lord spake unto Joshua, saying,
  mpx-mpx: Sauga Isileli gegewel wewel Yolidani hi kalapanet-an haba, he Yehoba iyaka
    i ba haba Yosuwa elana i ba,
  wbp-wbp: Kujalu Yijirali-pinki yanu murrarninginti karru Jurdunuku karlarni-pirdinypa,
    ngula-jangkaju YAAWIYI-rla wangkaja Jajuwaku,
  luo-luo: Kane ogendini duto otieko ngʼado aora Jordan, Jehova Nyasaye nowachone
    Joshua niya,
  meu-meu: Bese idoinai ese Ioridane sinavaina e hanaia vaitani, bena Iehova ese Iosua
    e hagania, eto,
  npi-ULB: जब सबै मानिस यर्दन तरे, परमप्रभुले यहोशूलाई भन्‍नुभयो,
  yor-yor: Nígbà tí gbogbo orílẹ̀-èdè náà kọjá nínú odò Jordani tan, Olúwa sọ fún
    Joṣua pé,
  emp-NTPO: 'Jũmarãda Jordaʌ̃ do quĩrãrãa chãped̶ad̶acarea Ãcõrẽba Josuéa nãwã jarasia:'
  ind-ind: Sesudah bangsa Israel seluruhnya menyeberangi sungai Yordan, TUHAN berkata
    kepada Yosua,
  pes-OPCB: 'وقتی همۀ افراد قوم اسرائیل به سلامت از رودخانه گذشتند، خداوند به یوشع
    فرمود:'
  tgl-ULB: Nang nakatawid ang lahat ng mga tao sa Jordan, sinabi ni Yahweh kay Josue,
  hui-hui: Wali agali Isaraele hameigini biaru bibahende Iba Yodana domai hayagola
    Anduane Homogohanda Yosuahondo lalu,
  mya-mya: ဣ​သ​ရေ​လ​လူ​မျိုး​တစ်​ရပ်​လုံး​ယော်​ဒန်​မြစ် ကို​ဖြတ်​ကူး​ပြီး​သော​အ​ခါ
    ထာ​ဝ​ရ​ဘု​ရား သည်​ယော​ရှု​အား၊-
  bod-N: མི་ཐམས་ཅད་ཡོར་དན་གཙང་པོ་བརྒལ་བ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ།
  sna-sna: Rudzi rwose parwakapedza kuyambuka Jorodhani, Jehovha akati kuna Joshua,
  spa-BLM: 'Cuando toda la nación hubo cruzado completamente el Jordán, Yahvé habló
    a Josué, diciendo:'
  cac-cac: 'Ix lajvi yec''can eb'' anima chi'' smasanil d''a yol a'' Jordán chi'',
    ix yalan Jehová d''a vin̈aj Josué chi'' icha tic:'
  swh-ULB: Watu wote walipokwisha kuvuka Yordani, Yahweh akamwambia Yoshua,
  bel-bel: 'Калі ўвесь народ перайшоў празь Ярдан, Гасподзь сказаў Ісусу:'
  deu-ELBBK: 'Und es geschah, als die ganze Nation vollends über den Jordan gezogen
    war, da sprach der HERR zu Josua und sagte:'
  mbb-OT: Hein nekelayun en is langun he menge etew te Israel te Wahig he Jordan,
    ne migkaǥi is Nengazen diyà te ki Josue te,
  mal-2015: 'ജനമൊക്കെയും യോർദ്ദാൻ കടന്നുതീർന്നശേഷം യഹോവ യോശുവയോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  tuo-NT: 'Nipeꞌtirã dia Jordã́rẽ pẽꞌatáca beꞌro Õꞌacʉ̃ Josuére nicʉ niwĩ:'
  rmc-rmc: 'Sar savore manuša pregele prekal o Jordan, o RAJ phenďa le Jozuaske:'
  nlg-nlg: Na lei vure soko tara sogha halavu tatavale na beti, ma Yahweh te bosa
    vania Joshua te vagha eni,
  pes-OPV: 'بالکلیه گذشتند، خداوند یوشع را خطاب کرده، گفت:'
  ron-1924: 'Дупэ че а испрэвит тот попорул де трекут Йорданул, Домнул а зис луй Иосуа:'
  ben-OBCV: যখন সমগ্র জাতি জর্ডন নদী পার হয়ে গেল, তখন সদাপ্রভু যিহোশূয়কে বললেন,
  som-som: Oo markii quruuntii oo dhammu ay ka wada gudubtay Webi Urdun, ayaa Rabbigu
    Yashuuca la hadlay, oo ku yidhi,
  lat-VUC: 'Quibus transgressis, dixit Dominus ad Josue:'
  eng-ASVBT: And it came to pass, when all the nation were clean passed over the Jordan,
    that Jehovah spake unto Joshua, saying,
  ita-1885: 'OR, quando tutta la gente ebbe finito di passare il Giordano (perciocchè
    il Signore avea detto a Giosuè:'
  eng-LXXUP: And when the people had completely passed over Jordan, the Lord spoke
    to Joshua, saying,
  eng-ULB: When all the people crossed over the Jordan, Yahweh said to Joshua,
  spa-VBL: 'Cuando toda la nación terminó de cruzar el Jordán, el Señor le dijo a
    Josué:'
  fra-_FOB: 'Et quand toute la nation eut achevé de passer le Jourdain, l''Éternel
    parla à Josué, et lui dit:'
  mal-mal: 'യിസ്രായേൽ ജനമെല്ലാം യോർദ്ദാൻ കടന്നുതീർന്നശേഷം യഹോവ യോശുവയോട് കല്പിച്ചത്:'
  urd-GVR: Jab pūrī qaum ne Dariyā-e-Yardan ko ubūr kar liyā to Rab Yashua se hamkalām
    huā,
  suz-BL: मिनु मुर नेल्‍ल यर्दन आइक्‍ची हांबु शोक्‍ने थुम्‍मे नोले परमप्रभु यावेमी
    यहोसु कली
  ita-1927: 'Or quando tutta la nazione ebbe finito di passare il Giordano (l’Eterno
    avea parlato a Giosuè dicendo:'
  ckb-ckb: 'کاتێک هەموو نەتەوەکە لە ڕووباری ئوردون تەواو پەڕینەوە، یەزدان بە یەشوعی
    فەرموو:'
  eng-BBE: Now when all the nation had come to the other side of Jordan, the Lord
    said to Joshua,
  kan-OKCV: ಜನರೆಲ್ಲರು ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಗೆ ದಾಟಿದ ಮೇಲೆ, ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನೊಂದಿಗೆ ಮಾತನಾಡಿ,
  bbb-bbb: E boeje bune do Jodeni tuana gara va furikoga E Ireobo fu Josua kuae, Ni
    e boeje ijiebuo agane tuero guove ijia e besubesu kene.
  tam-2017: 'மக்கள் எல்லோரும் யோர்தான் நதியைக் கடந்தபின்பு, யெகோவா யோசுவாவை நோக்கி:'
  spa-RV-1909: 'Y CUANDO toda la gente hubo acabado de pasar el Jordán, Jehová habló
    á Josué, diciendo:'
  ron-BTF: 'Și s-a întâmplat, după ce toți oamenii au terminat de trecut Iordanul,
    că DOMNUL i-a vorbit lui Iosua, spunând:'
  eng-WEBP: When all the nation had completely crossed over the Jordan, the LORD spoke
    to Joshua, saying,
  eng-FBV: Once the entire nation had finished crossing the Jordan, the Lord told
    Joshua,
  nld-1939: 'Nadat dan het hele volk over de Jordaan was getrokken, sprak Jahweh tot
    Josuë:'
  nch-BL: 'Nochi nopa masehualme quiixcotonque hueyat Jordán, huan teipa TOTECO quiilhui
    Josué:'
  vie-1934: 'Khi cả dân đã qua khỏi Giô-đanh rồi, Đức Giê-hô-va bèn phán cùng Giô-suê
    rằng:'
  hin-CV: जब सब इस्राएली वंशज यरदन के पार हो गए, तब याहवेह ने यहोशू से कहा,
  spa-BES: 'Cuando toda la nación había llegado al otro lado del Jordán, el Señor
    le dijo a Josué:'
  tdx-tdx: 'Naho fa hene tafatsàke Iardeney i valobohòkey, le nitsara ty hoe am’ Iehosoa
    t’Iehovà:'
  tha-KJV: ต่อมาเมื่อประชาชนนั้นได้ข้ามแม่น้ำจอร์แดนเสร็จหมดแล้ว พระเยโฮวาห์ตรั​สส​ั่งโยชู​วาว​่า
  por-BR-2018: 'E quando toda a nação acabou de passar o Jordão, o SENHOR falou a
    Josué, dizendo:'
  deu-ELO: 'Und es geschah, als die ganze Nation vollends über den Jordan gezogen
    war, da sprach Jehova zu Josua und sagte:'
  eng-WYC-2018: And when the sons of Israel were passed over (the) Jordan, the Lord
    said to Joshua, (And when all the Israelites had crossed over the Jordan River,
    the Lord said to Joshua,)
  epo-epo: 'Kaj kiam la tuta popolo transiris Jordanon, la Eternulo diris al Josuo
    jene:'
  uig-PIN: 'Pütkül hǝlⱪ Iordan dǝryasidin tamamǝn ɵtüp bolƣanda, Pǝrwǝrdigar Yǝxuaƣa
    sɵz ⱪilip: —'
  beo-beo: Isala:ili fi dunu huluane da Yodane Hano degei dagoloba, Hina Gode da Yosiuama
    amane sia:i,
  tpi-OTNT: Taim olgeta Israel i lusim pinis wara Jordan, Bikpela i tokim Josua olsem,
  hau-SA: Da al’umma gaba ɗaya suka ƙetare Urdun, Ubangiji ya ce wa Yoshuwa,
  uig-LAT: 'Pütkül xelq Iordan deryasidin tamamen ötüp bolghanda, Perwerdigar Yeshuagha
    söz qilip: —'
  nde-nde: Kwathi isizwe sonke sesimchaphile uJodani, uThixo wathi kuJoshuwa,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he lava atu ʻae kakai kotoa pē ki he kauvai ʻe
    taha ʻo Sioatani naʻe folofola ʻa Sihova kia Siosiua, ʻo pehē,
  ces-1613: 'I stalo se, když již všecken národ přešel Jordán, (nebo byl řekl Hospodin
    k Jozue, řka:'
  eng-WMB: When all the nation had completely crossed over the Jordan, the LORD spoke
    to Joshua, saying,
  tam-TCV: முழு இஸ்ரயேல் நாடும் யோர்தானைக் கடந்ததும் யெகோவா யோசுவாவிடம்,
  ceb-ULB: Sa dihang nakatabok na ang tanang katawhan sa Jordan, miingon si Yahweh
    kang Josue,
  pol-UBG: 'A gdy cały lud zakończył przeprawę przez Jordan, PAN powiedział do Jozuego:'
  agr-agr: 'Ashí Israel aents aidau namak Jordágnum katiajagmatai, Tuke Pujuu Josuén
    chichajak:'
  kyc-kyc: Wambu rara peparae Jotane yalo papeyami dokopa Kamongo dokome Josua lamaiyuo,
  urd-GVU: جب پوری قوم نے دریائے یردن کو عبور کر لیا تو رب یشوع سے ہم کلام ہوا،
  deu-1912: 'Da nun das Volk ganz über den Jordan gegangen war, sprach der HERR zu
    Josua:'
  kan-2017: ಜನರೆಲ್ಲರು ಯೊರ್ದನಿನ ಆಚೆಗೆ ದಾಟಿದ ಮೇಲೆ ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ
  tgo-tgo: Mbaŋa Isirel vama thɨ rakalawavao, amba Giya i dagewe Josuwa, iŋa,
  yap-yap: Nap’an nike th’ab piyu Israel fare lul’ ni Jordan nga baraba’ me ga’ar
    SOMOL ngak Joshua,
  hlt-MCSB: Jordan aka kat namtom boeih loh a soep la a om van vaeng daengah Joshua
    te BOEIPA loh a voek tih,
  mdy-ETH: ዒስራዔኤሌ ዴራ ጉቤ ዮርዳኖሴ ዎሮና ፒንቄስካፓ ናንጊና ናንጋ ጎዳ ዒያሱም፦
  twi-ASANTE: Ɛberɛ a ɔman no nyinaa twaa Yordan wieeɛ no, Awurade ka kyerɛɛ Yosua
    sɛ,
  eng-WEBU: When all the nation had completely crossed over the Jordan, the LORD spoke
    to Joshua, saying,
  bnp-bnp: Na tahuna e huriki ri laho polo lobo vona a naru e Iordan, e BAKOVI DAGI
    i takia e Iosua,
  wal-wal: Asai ubbai Yorddaanoosa SHaafaa pinnidi wurido wode, GODAI Yaasa,
  spa-PDDPT: 'Cuando todo el pueblo acabó de pasar el Jordán, Yavé habló a Josué:'
  gun-gun: 'Ha''e kuery ha''e javi Jordão yakã oaxapa ma ramo Senhor ijayvu Josué
    pe. Ha''e vy aipoe''i:'
  agu-BL: 'Itzun bantz, yi chibaje''nicy'' tzaj cyakil yi e'' xonl Israel wi a'' Jordán.
    Nintzun tal Katajtz tetz Josué:'
  ilo-ULB: Idi naballasiw dagiti amin a tattao ti Jordan, kinuna ni Yahweh kenni Josue,
  kpg-kpg: Digau huogodoo gaa hula laa lodo Jordan, gei Dimaadua ga helekai gi Joshua,
  uig-ARA: 'پۈتكۈل خەلق ئىئوردان دەرياسىدىن تامامەن ئۆتۈپ بولغاندا، پەرۋەردىگار يەشۇئاغا
    سۆز قىلىپ: ــ'
  bsp-bsp: 'Ntɛ afum a Yisrayel fəp ŋalip kəcali Yurdɛn mɔ, kɔ Kanu Kəpɔŋ kəloku Yosuwe:'
  sus-sus: Ɲama birin to gɛ Yurudɛn igiride, Alatala naxa a masen Yosuwe bɛ,
  pon-2006: Ni ahnsou me tohn wehio pwon kotehla Sordan, KAUN-O ahpw mahsanihong Sosua,
  jae-jae: Lau samob selom bu Jordan jasêpi su acgom, go Apômtau kêsôm gêdêŋ Josua
    gebe
  ksd-ksd: 'Ma ba ra tarai par dia ga bolo lake mutu ta ra Iordan, ra Luluai i ga
    biti tai Iosua dari:'
  tur-YTC: Bütün ulus Yarden'den geçtikten sonra, Yahve Yeşu'ya şöyle dedi,
  grc-BRENT: Καὶ ἐπεὶ συνετέλεσε πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδανην, καὶ εἶπε, Κύριος
    τῷ Ἰησοῖ, λέγων,
  ind-AYT: Setelah seluruh bangsa itu selesai menyeberangi Sungai Yordan, TUHAN berfirman
    kepada Yosua, katanya,
  nya-nya: Anthu onse atatha kuwoloka Yorodani, Yehova anati kwa Yoswa,
  hrv-hrv: 'Pošto je sav narod prešao preko Jordana, reče Jahve Jošui:'
  mps-mps: Te tigidali Israel dabego te wę Jordan nogola silali sogo, Genuai Bidigo
    te tiwai po Josuabolo wai,
  tpi-tpi: Taim olgeta Israel i lusim pinis wara Jordan, Bikpela i tokim Josua olsem,
  dan-1931: 'Da nu hele Folket havde tilendebragt Overgangen over Jordan, sagde HERREN
    til Josua:'
  vie-OVCB: 'Khi toàn dân qua khỏi Giô-đan, Chúa Hằng Hữu phán dạy Giô-suê:'
  guj-2017: જયારે બધા લોકો યર્દન પાર કરી રહ્યા ત્યારે યહોવાહે યહોશુઆને કહ્યું,
  pon-2006A: Ni ahnsou me tohn wehio pwon kotehla Sordan, KAUN-O ahpw mahsanihong
    Sosua,
  por-BRBSL: 'Quando toda a nação havia atravessado completamente o Jordão, Javé falou
    a Josué, dizendo:'
  cth-cth: Taminaw abuemlah ni Jordan tuipui a raka awh hnukkhu hoi BAWIPA ni,
  twi-twi: Bere a ɔman no nyinaa twaa Yordan wiei no, Awurade ka kyerɛɛ Yosua se,
  hlt-hlt: Jordan aka kat namtom boeih loh a soep la a om van vaeng daengah Joshua
    te BOEIPA loh a voek tih,
  tbz-SIM: 'Isidɑyɛɛribɛ sèńtɛ́ dìì mɔ̀nnì Suditɛ̃ɛ̃ kɛ́deè, kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́
    Sosuwee kɛ dɔ̀:'
  msy-2020: Israelian gumazamiziba bar moghɨra Jordanɨn Fanem girɨgha vongɨn ghuezɨma,
    Ikiavɨra Itir God, kamaghɨn Josua mɨgei,
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tɛmɑ Yɑɑtɑnɩ kɛ tɛsʋɣʋ kɛ mpʋ, ɩlɛnɑ Tɑcɑɑ tɔ Yosuwee
    sɩ:'
  azb-azb: 'Bütün millət tamamilə İordan çayını keçəndən sonra Rəbb Yeşuaya dedi:'
  eng-DBY: And it came to pass when the whole nation had completely gone over the
    Jordan, that Jehovah spoke to Joshua, saying,
  hin-2017: जब उस सारी जाति के लोग यरदन के पार उतर चुके, तब यहोवा ने यहोशू से कहा,
  swp-swp: Tatao gamagaridi Ioridano eai se gaeoavasieao, Guiau i ribalau Iosua arinai,
    i ene.
  eng-YLT: And it cometh to pass, when all the nation hath completed to pass over
    the Jordan, that Jehovah speaketh unto Joshua, saying,
  kne-kne: Idi nakabalasat am-in ay Israelita sin Jordan, kanan Diyos en Josue,
  eng-WYC-2017: And when the sons of Israel were passed over the Jordan, the Lord
    said to Joshua,
  eng-WMBB: When all the nation had completely crossed over the Jordan, the LORD spoke
    to Joshua, saying,
  urd-GVH: जब पूरी क़ौम ने दरियाए-यरदन को उबूर कर लिया तो रब यशुअ से हमकलाम हुआ,
  rug-rug: Sipu ele karovo beto sari doduru butubutu Izireli pa kali karovona sa ovuku,
    si zama la koe Zosua se Zihova,
  gaz-gaz: Waaqayyos erga sabni guutuun Yordaanosin ceʼee booddee, Iyyaasuudhaan akkana
    jedhe;
  fra-LSG: 'Lorsque toute la nation eut achevé de passer le Jourdain, l’Éternel dit
    à Josué:'
  gnn-gnn: Yo, Yitjuralnydja ŋunhiyi miṯtji buḏapthurrunana mayaŋ'ku, bukmaknha yana
    walala gärrina ŋunhimalanydja wäŋalili ŋunhi Godthu walalaŋgu dhawu'‐nherrara
    ŋäthili.
  yal-yal: Yamaan birin to yelin Yurudɛn baan gidɛ, Alatala yi a fala Yosuwe xa, a
    naxa,
  haw-1868: A PAU ka lahuikanaka i ka hele i kela kapa o Ioredane, alaila olelo mai
    la o Iehova ia Iosua, i mai la,
  arb-NAV: 'وَبَعْدَ أَنْ تَمَّ عُبُورُ جَمِيعِ الشَّعْبِ نَهْرَ الأُرْدُنِّ، قَالَ
    الرَّبُّ لِيَشُوعَ:'
  ewe-ewe: Esi ameawo katã tso tɔsisi la dedie la, Yehowa gblɔ na Yosua bena,
  eng-LEE: And it came to pass, when all the people had finished passing over the
    Jordan, That the Lord said unto Joshua, as followeth,
  asm-FB: পাছত সকলো লোকে যেতিয়া যৰ্দ্দনৰ ওপৰেৰে পাৰ হ’ল, তেতিয়া যিহোৱাই যিহোচূৱাক
    ক’লে,
  sus-A: حَمَ بِرِن تٌ فّ يُرُدّن عِفِرِدٍ، عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ،
  fra-SBL: 'Lorsque toute la nation eut entièrement traversé le Jourdain, Yahvé parla
    à Josué et dit :'
  hbo-hbo: וַיְהִי֙ כַּאֲשֶׁר־תַּ֣מּוּ כָל־הַגֹּ֔וי לַעֲבֹ֖ור אֶת־הַיַּרְדֵּ֑ן פ וַיֹּ֣אמֶר
    יְהוָ֔ה אֶל־יְהֹושֻׁ֖עַ לֵאמֹֽר׃
  piu-2006: Yankula kaḻparra nyinangiya karrungka katu. Katutjalu Tjatjuwanyalpi watjaṉu,
    “Wati tuwalpala nyuntu ngurrtjara mantjila!, yalatji. Ruupinaku ngaṉṯitja tjuṯanguru
    kutju mantjila! Tjuutaku ngaṉṯitja tjuṯanguru kutju mantjila! Lipayiku ngaṉṯitja
    tjuṯanguru kutju mantjila! Nayinpala mantjila ngaṉṯitja kutjupa tjuṯanguru! Palulanguru
    tjananya watjala!, yankulaya puḻi kutjuṯu kutjuṯu mantjintjaku, karrungka ngururrpa.
    Mantjiraya ngalya katirra ngankirringkaya katu kapuṯu tjunkunytjaku, puḻi tuwalpala.
    Ngankirringka ngarrinytjala puḻi tuwalpala kutjupa tjuṯa mantjiraya katirra karrungka
    ngururrpa kapuṯu tjunkunytjaku.” Rawalingkuya ngarangi pukutjutjarra karrungka
    ngururrpa, puḻi tuwalpala mantjira tjunkula wantinytjala, palulanguru pukutjutjarra
    pakaraya yanu, yaṉangu tjuṯangku nyakunytjala. Pukutjutjarra katu kaḻparraya katiyanangi
    katuwana. Tjana yalatji katiyananyingka kapilpi raanarringangi karru tiṉangka.
    Katutjalulpi kapi iyaṉu karruwana yankunytjaku. Tjatjuwalu tjananya watjaṉu yaṉangu
    tjuṯangka piyuku, “Ngula nyurrangarrimpa katjapiṯingku yuṉṯalpiṯingku puḻi tuwalpala
    ngaatjanya nyakula nyurranya tjana tjapintjala, watjala tjananya yalatji!, ‘Katutjalu
    ngangkari puntutjarrangku karru ngaatjanya yangatjunu, tjarukatirralatju mantawana
    yankulalatju ngalya kaḻpangu.’” Palulanguruya Tjatjuwanyangarri ngurra Kilkalalakutu
    yankula kaliki palyaraya wilytjangka nyinangi, Tjirikungka yila. Yaṉangu tjuṯalingkuya
    nyinangi, wulkumanu tjuṯa, tjiḻpi tjuṯa, yangupala tjuṯa, yukarra tjuṯa, pipirri
    wiima tjuṯaṯarra, tjilirratjarra tjuṯaṯarra.
  kik-kik: Rĩrĩa andũ othe a rũrĩrĩ rũu maarĩkirie kũringa Rũũĩ rwa Jorodani, Jehova
    akĩĩra Joshua atĩrĩ,
  fra-NCL: 'Lorsque toute la nation eut achevé de passer le Jourdain, Yahweh dit à
    Josué :'
  cek-AK: Kaminawk boih Jordan vapui angkat o pacoengah, Angraeng mah Joshua khaeah,
  cuk-cuk: 'Israel-dulemar bela Jordán-diwar-obaksamargua, Bab-Jehová Josuéʼga sogded:'
  uig-CYR: 'Пүткүл хәлиқ Иордан дәриясидин тамамән өтүп болғанда, Пәрвәрдигар Йәшуаға
    сөз қилип: —'
  tel-2017: ప్రజలందరూ యొర్దానును నది దాటిన తరువాత యెహోవా యెహోషువతో ఇలా చెప్పాడు.
  hat-BSA: 'Alò, lè tout nasyon an te fin travèse Jourdain an, SENYÈ a te pale avèk
    Josué. Li te di:'
  bxh-bxh: Ya lau ee–, Isalaela mahudoꞌidi sa ofi lau tefa, Yaubada Diyesuwa ya faliba,
    iyebo,
  kos-kos: Tukun mwet Israel nukewa utyak tari nu finmes ah liki Infacl Jordan, LEUM
    GOD El fahk nu sel Joshua,
  hbo-WLC: וַיְהִי֙ כַּאֲשֶׁר־תַּ֣מּוּ כָל־הַגּ֔וֹי לַעֲב֖וֹר אֶת־הַיַּרְדֵּ֑ן פ וַיֹּ֣אמֶר
    יְהוָ֔ה אֶל־יְהוֹשֻׁ֖עַ לֵאמֹֽר׃
  ibo-ibo: Mgbe mba ahụ niile gafesịrị osimiri Jọdan, Onyenwe anyị gwara Joshua okwu
    sị ya,
  ory-ory: ଏହିରୂପେ ସମୁଦାୟ ଗୋଷ୍ଠୀ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଯର୍ଦ୍ଦନ ପାର ହେଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁ
    ଯିହୋଶୂୟଙ୍କୁ କହିଲେ,
  chk-chk: Iwe, lupwen chon Israel meinisin ra toola pekilan ewe chanpupu Jortan,
    ewe Samol mi Lapalap a üreni Josua,
  rop-rop: Wal wen ol detlot pipul bin krosim najasaid langa det riba, YAWEI det trubala
    God bin dalim Joshuwa,
  ukr-1871: 'Як же перейшли всї люде через Йордань, сказав Господь Йозейові:'
  deu-1951: 'Es begab sich aber, nachdem das ganze Volk vollends über den Jordan gekommen
    war, daß der HERR zu Josua also sprach:'
  eng-JPS: 'And it came to pass, when all the nation were clean passed over the Jordan,
    that the LORD spoke unto Joshua, saying:'
  srp-1865: 'A kad sav narod prijeðe preko Jordana, reèe Gospod Isusu govoreæi:'
  lug-lug: Awo Abayisirayiri bonna bwe baamala okusomoka omugga Yoludaani, Mukama
    n’agamba Yoswa nti,
  heb-heb: ויהי כאשר תמו כל הגוי לעבור את הירדן ויאמר יהוה אל יהושע לאמר׃
  ben-IRV: এই ভাবে সমস্ত লোক বিনা বাধায় যর্দ্দন পেরনোর পর সদাপ্রভু যিহোশূয়কে বললেন,
  pan-pan: ਜਦ ਸਾਰੀ ਕੌਮ ਯਰਦਨ ਦੇ ਪਾਰ ਲੰਘ ਚੁੱਕੀ, ਤਦ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ
  mya-JVB: လူ အပေါင်း တို့သည် တယောက်မျှမကြွင်း ယော်ဒန် မြစ်ကို ကူး ကြပြီး မှ၊ ထာဝရဘုရား
    က၊
  tte-O: Isileli waila Yolidan silopanaisiko kabo Yeoba iwalo Yosuwa koina iwaloba,
  tbg-tbg: Ekaa Isareri Iotani Namari taqa vare vuvaro Noravano Kotiva Iosuaarara
    tiharo,
  hmo-hmo: Israela bese ibounai ese Ioridane Sinavai idia hanaia vadaeni neganai,
    Lohiabada ese Iosua dekenai ia oda, ia gwau,
  urd-urd: और जब सारी क़ौम यरदन के पार हो गई तो ख़ुदावन्द ने यशू'अ से कहा कि।
  rus-SYN: 'Когда весь народ перешел чрез Иордан, Господь сказал Иисусу:'
  bqc-SIM: 'Kɛ́ Isaili bui píi bùa Yuudɛ̃wa aa làa, ↄ̃ Dii yã''ò Yozueeɛ à mɛ̀:'
  tcz-CHONGTHU: Mipiho chu Jordan agalkai sohhel phatnun, Pakaiyin Joshua komma chun
    thu ahinseije,
  mar-mar: सर्व लोक यार्देन पार करून गेले, तेव्हा परमेश्वर यहोशवाला म्हणाला,
  qub-qub: 'Llapanna Jordán mayuta chimpariptin Josuëta Tayta Dios niran:'
  bqp-bqp: 'Kũ Isaraila buri sĩnda pínki bikũ̀ Yodaa ò làka, akũ Dikiri pì Yↄsuanɛ:'
  hat-hat: 'Lè tout moun fin janbe lòt bò larivyè Jouden an, Seyè a pale ak Jozye.
    Li di l'' konsa:'
  eng-BSB: When the whole nation had finished crossing the Jordan, the LORD said to
    Joshua,
  tod-tod: 'Nuɓusɛiti kpein kpegai ma ga Zuludɛn ɓudɛ, Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma:'
  eng-WEBPB: When all the nation had completely crossed over the Jordan, the LORD
    spoke to Joshua, saying,
  kbq-kbq: Hanki maka Israeli vahe'mo'za Jodani tima takahe vagaretazageno, Ra Anumzamo'a
    Josuana amanage huno asami'ne,
  nhe-BL: 'Nochi nopa tlacame apanoque atemitl Jordán, huan teipa TOTECO quiilhui
    Josué:'
  sps-sps: Tan nainy te guas fakap bus a fokinai vainy tana vun iny Isrel tan mes
    panainy aurom tana aurom iny Jodan, kat to ana Tsunaun tsue of to Josua, sa tsue,
  bus-bus: 'Kɛ̀ Isaraili bori píngi bikũ̀ Yodaa wà yã̀a, ben Dii bè Yↄsuanɛ:'
  gub-BL: Teko paw umumaw yrykaw ahaw paw a'e wà kury. Na'e Tupàn uze'eg Zuzue pe
    kury.
  eng-DRA: 'And when they were passed over, the Lord said to Josue:'
