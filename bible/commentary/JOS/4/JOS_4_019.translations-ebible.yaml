verse: JOS.004.019
translations:
  mal-C: ഒന്നാംമാസം പത്താംതീയതി ജനം യോർദാനിൽനിന്ന് പുറപ്പെട്ട് യെരീഹോവിന്റെ കിഴക്കേ
    അതിരിലുള്ള ഗിൽഗാലിൽ പാളയമടിച്ചു.
  deu-TKW: Das Volk aber kam am zehnten des ersten Monats aus dem Jordan herauf und
    lagerte sich am Gilgal am östlichen Ende des Gebiets von Jericho.
  lin-lin: Na mokolo ya zomi ya sanza ya liboso, bato bakendeki wuta na Yordani mpe
    batongaki molako na bango na Giligali, na mondelo ya este ya Jeriko.
  eng-LSV: And the people have come up out of the Jordan on the tenth of the first
    month, and encamp in Gilgal, in the extremity east of Jericho;
  eng-GNV: So the people came vp out of Iorden the tenth day of the first moneth,
    and pitched in Gilgal, in the Eastside of Iericho.
  eng-WEBSTER: And the people came up out of Jordan on the tenth day of the first
    month, and encamped in Gilgal, in the east border of Jericho.
  nhw-BL: Huan nopa israelitame tlejcoque tlen hueyatl Jordán ipan majtlactli itequi
    nopa achtihui metztli ipan ininxihui. Huan quiquetzque ininyoyoncalhua nechca
    Gilgal iixmelac Jericó ica campa hualquisa tonati.
  swh-ONEN: Siku ya kumi ya mwezi wa kwanza watu walipanda kutoka Yordani na kupiga
    kambi huko Gilgali, kwenye mpaka wa mashariki ya Yeriko.
  bba-bba: Ben wɔ̃ɔn suru ɡbiikoon sɔ̃ɔ wɔkuruse, yerɑ tɔn be, bɑ Yuudɛni tɔburɑ.
    Mɑ bɑ ben sɑnsɑni ɡirɑ Giliɡɑliɔ, Yerikon sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And the people came up out of Jordan on the tenth day of the first month,
    and encamped in Gilgal, in the east border of Jericho.
  mpx-mpx: He baliman ana weikena houwan ana lan elulutega elana te gamagalau Yolidani
    hi kalapanet-an. Yaka hi na hi holaviya panuwa Gilgal, Yeliko labi leunati.
  wbp-wbp: Nyampuju yimiji junga. Yijirali-pinkijili wilypi-pardija karru Jurdunu-jangka
    kirntangi kamparru-warnurla ngulaju parra nampa karlarla-pala-puru. Yaninjarlalu
    ngunaja Kilkalarla kakarrara Jirikukuju.
  luo-luo: E odiechiengʼ mar apar gariyo mar dwe mokwongo, ji noa e aora Jordan mi
    ochokore Gilgal e tongʼ ma yo podho chiengʼ mar Jeriko.
  meu-meu: Hua gini-gunana dinana ihagwautana ai Israel taudia na Ioridane sinavaina
    amo e dae ela, Gilgal ai e taruha, Ieriko mairiveina kahana ai.
  npi-ULB: मानिसहरू पहिलो महिनाको दसौँ दिनमा यर्दनबाट बाहिर आए । तिनीहरू यर्दनको पूर्वतिर
    गिलगालमा बसे ।
  yor-yor: Ní ọjọ́ kẹwàá oṣù kìn-ín-ní àwọn ènìyàn náà lọ láti Jordani, wọ́n sì dúró
    ní Gilgali ní ìlà-oòrùn Jeriko.
  emp-NTPO: Poa djiwid̶i nabema jed̶ecod̶e die ewarid̶e israelerãra Jordaʌ̃ do chãnaped̶a
    Gilgal abadad̶aa wãbʌrʌsid̶aa. Gilgalera Jericod̶eba ʌ̃mãdau odjabariare b̶ʌa.
  ind-ind: Bangsa Israel menyeberangi sungai Yordan di hari ke sepuluh bulan pertama
    dan berkemah di Gilgal, di perbatasan timur kota Yeriko.
  pes-OPCB: این معجزه در روز دهم ماه اول اتفاق افتاد. آن روز، تمام مردم اسرائیل از
    رود اردن گذشتند و در جلجال، در سمت شرقی شهر اریحا اردو زدند.
  tgl-ULB: Umahon ng Jordan ang mga tao sa ikasampung araw ng unang buwan. Nanatili
    sila sa Gilgal, silangan ng Jerico.
  cbu-NT: Anpur Israelchich masach kaneeschishuri tsupsha minumtashuritam chungaam
    maats tushiychu, anush Ortagaa kung shitungeerandsin, yakat Jericoyapsha, yap
    zar yaku amb Guilgaalash tsap kusaranganaya.
  hui-hui: Ege mbiranaga horo pini layagola Isaraele wali agali biarume Iba Yodana
    domene. Domalu puwa tigua dindi mini Giligalani Yarigo kaware howa ni ibiragohayagi
    balai anda bu hene.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​ပ​ထ​မ​လ​ဆယ်​ရက်​နေ့ ၌​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​ကြ​ပြီး​နောက်
    ယေ​ရိ​ခေါ​မြို့​အ​ရှေ့၊ ဂိ​လ​ဂါ​လ​အ​ရပ် ၌​စ​ခန်း​ချ​ကြ​သည်။-
  bod-N: ཟླ་དང་པོའི་ཚེས་བཅུ་ཉིན་འབངས་རྣམས་ཡོར་དན་གཙང་པོ་ནས་ཡར་ཐོན་ཞིང་། ཡེ་རུ་ཀོ་ཡི་ཤར་ཕྱོགས་ཏེ་གིལ་གལ་ཡུལ་དུ་སྒར་བཏབ།
  sna-sna: Pazuva regumi romwedzi wokutanga, vanhu vakabuda kubva muJorodhani vakavaka
    misasa paGirigari pamuganhu wokumabvazuva eJeriko.
  spa-BLM: El pueblo subió del Jordán el décimo día del primer mes y acampó en Gilgal,
    en el límite oriental de Jericó.
  cac-cac: Ayic ix ec' eb' israel d'a yol a' Jordán chi', d'a val slajun̈il c'ual
    yoch b'ab'el uj, ix c'och eb' d'a Gilgal, d'a yichan̈cot Jericó d'a stojolal b'aj
    sjavi c'u.
  swh-ULB: Katika siku ya kumi ya mwezi wa kwanza, watu walikwea kutoka Yordani. Wakakaa
    huko Gilgali, mashariki mwa Yeriko.
  bel-bel: І выйшаў народ зь Ярдана на дзясятым дні першага месяца і атабарыўся ў
    Галгале, на ўсходнім баку Ерыхона.
  deu-ELBBK: Und das Volk stieg aus dem Jordan herauf am 10. des 1. Monats; und sie
    lagerten sich in Gilgal an der Ostgrenze von Jericho.
  mbb-OT: Is kedlayun te menge Israilihanen te Wahig he Jordan nehitavù hein ikesepulù
    he andew te egkehuna he vulan. Ne migkampu sikandan diyà te Gilgal he zapit te
    edsilaan emun diyè ki te Jerico.
  mal-2015: ഒന്നാം മാസം പത്താം തിയ്യതി ജനം യോർദ്ദാനിൽനിന്നു കയറി യെരീഹോവിന്റെ കിഴക്കെ
    അതിരിലുള്ള ഗില്ഗാലിൽ പാളയം ഇറങ്ങി.
  tuo-NT: Ʉꞌmʉtãrĩ mujĩpũrẽ, diez nʉmʉrĩ nirĩ nʉmʉrẽ, Israe curuacjãrã Jordã́pʉ níꞌcãrã
    majãa, Gilgal wãmetiropʉ cãrĩrã waꞌacãrã niwã. Gilgal, Jericó macã mujĩpũ mʉjãtiro
    peꞌe nicaro niwʉ̃.
  rmc-rmc: Pro dešto džives andro ešebno čhon pregele o manuša o Jordan a kerde peske
    taboris paš o Gilgal vichodňe le Jerichostar.
  nlg-nlg: Rana vure Israel tara sogha halavua na beti tina Jordan tana hangavulu/paregho
    na bongina na vuivuni na vula tana niulu, mara ghaha na bona tara holoa nia Gilgal,
    tana paleva uluna Jericho.
  pes-OPV: و در روز دهم از ماه اول، قوم از اردن برآمدند و در جلجال به‌جانب شرقی اریحا
    اردوزدند.
  ron-1924: Попорул а ешит дин Йордан ын зиуа а зечя а луний ынтый ши а тэбэрыт ла
    Гилгал, ла марӂиня де рэсэрит а Иерихонулуй.
  ben-OBCV: প্রথম মাসের দশম দিনে, লোকেরা জর্ডন নদী পার হয়ে যিরীহোর পূর্ব সীমায় গিল্‌গলে
    শিবির স্থাপন করল।
  som-som: Oo dadku waxay Webi Urdun ka soo bexeen maalintii tobnaad oo bishii kowaad,
    oo waxay degeen Gilgaal oo xagga bari ka xigta Yerixoo.
  lat-VUC: Populus autem ascendit de Jordane decimo die mensis primi, et castrametati
    sunt in Galgalis contra orientalem plagam urbis Jericho.
  eng-ASVBT: And the people came up out of the Jordan on the tenth day of the first
    month, and encamped in Gilgal, on the east border of Jericho.
  ita-1885: Così il popolo salì fuor del Giordano, nel decimo giorno del primo mese,
    e si accampò in Ghilgal, dal lato orientale di Gerico.
  eng-LXXUP: And the people went up out of Jordan on the tenth day of the first month;
    and the children of Israel encamped in Gilgal in the region eastward from Jericho.
  eng-ULB: The people came up out of the Jordan on the tenth day of the first month.
    They stayed in Gilgal, east of Jericho.
  spa-VBL: El pueblo salió del Jordán y acampó en Gilgal, al oriente de Jericó, el
    décimo día del primer mes.
  fra-_FOB: Le peuple monta ainsi hors du Jourdain, le dixième jour du premier mois,
    et il campa à Guilgal, du côté de l'Orient de Jérico.
  mal-mal: ഒന്നാം മാസം പത്താം തിയ്യതി ജനം യോർദ്ദാനിൽനിന്ന് കയറി യെരിഹോവിന്റെ കിഴക്കെ
    അതിരിലുള്ള ഗില്ഗാലിൽ പാളയം ഇറങ്ങി.
  urd-GVR: Isrāīliyoṅ ne pahle mahīne ke dasweṅ din Dariyā-e-Yardan ko ubūr kiyā.
    Unhoṅ ne apne ḳhaime Yarīhū ke mashriq meṅ wāqe Jiljāl meṅ khaṛe kie.
  suz-BL: मिनु इस्राएलीपुकी ङोंइती ङा महिना ङा १० नाक्‍तीमी यर्दन रे ग्रूतेक्‍म। मिनु
    यरीको आ पूर्ब गे गिल्‍गाल माइक्‍तीकेमी बास बाक्‍तीक सेल्‍साक्‍म। यहोसु ५:९-१०
  ita-1927: Il popolo uscì dal Giordano il decimo giorno del primo mese, e s’accampò
    a Ghilgal, all’estremità orientale di Gerico.
  ckb-ckb: گەلیش لە دەیەم ڕۆژی مانگی یەکدا لە ڕووباری ئوردونەوە سەرکەوتن و لە گلگال
    لە سنووری ڕۆژهەڵاتی ئەریحا چادریان هەڵدا.
  eng-BBE: So on the tenth day of the first month the people came up out of Jordan,
    and put up their tents in Gilgal, on the east side of Jericho.
  kan-OKCV: ಜನರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಯೊರ್ದನಿನಿಂದ ಹೊರಟು, ಯೆರಿಕೋವಿನ ಪೂರ್ವದಿಕ್ಕಿನ
    ಮೇರೆಯಾದ ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: Ro maza ije e Isureroko ije bu do Jodeni arena vaeva ije bu asame amure
    ijadufuo mazani teni ijia vae. Bune vakuma sidove Jeriko sakae una maza ajiamo
    nake ijia usiaena bune are Gigaro ijia are muvuaka buone sae.
  tam-2017: இந்தவிதமாக முதலாம் மாதம் பத்தாம் தேதியிலே மக்கள் யோர்தானிலிருந்து கரையேறி,
    எரிகோவுக்குக் கிழக்கு எல்லையான கில்காலிலே முகாமிட்டார்கள்.
  spa-RV-1909: Y el pueblo subió del Jordán el diez del mes primero, y asentaron el
    campo en Gilgal, al lado oriental de Jericó.
  ron-BTF: Și poporul a ieșit afară din Iordan în a zecea zi a lunii întâi; și au
    așezat tabăra în Ghilgal, la granița de est a Ierihonului.
  eng-WEBP: The people came up out of the Jordan on the tenth day of the first month,
    and encamped in Gilgal, on the east border of Jericho.
  eng-FBV: The people went up from the Jordan and camped at Gilgal, to the east of
    Jericho, on the tenth day of the first month.
  nld-1939: Op de tiende dag van de eerste maand trok het volk van de Jordaan weg,
    en sloeg zijn legerplaats te Gilgal op, aan de oostelijke grens van Jericho.
  nch-BL: Huan nopa israelitame tejcoque ten hueyat Jordán ipan majtacti itequi nopa
    achtohui metzti ipan inixihui. Huan quiquetzque iniyoyoncal nechca Gilgal iixmelac
    Jericó ica campa quisa tonati.
  vie-1934: Ngày mồng mười tháng giêng, dân sự đi lên khỏi sông Giô-đanh, và đóng
    trại tại Ghinh-ganh, ở cuối phía đông Giê-ri-cô.
  hin-CV: यह पहले महीने का दसवां दिन था, जब लोग यरदन नदी पार कर निकल आए, और गिलगाल
    में येरीख़ो के पूर्व में अपने पड़ाव डाल दिया.
  spa-BES: El décimo día del primer mes, el pueblo salió del Jordán y puso sus tiendas
    en Gilgal, en el lado este de Jericó.
  tdx-tdx: Nitroatse Iardeney amy andro faha-folo’ i volam-baloha’eiy ondatio vaho
    nitobe e Gilgale an-dafe atiñana’ Ieriko eo.
  tha-KJV: ประชาชนได้ขึ้นจากจอร์แดนในวั​นที​่​สิ​บเดือนที่​หนึ่ง ไปตั้งค่ายอยู่​ที่​กิลกาล
    ริมเขตเมืองเยรีโคข้างทิศตะวันออก
  por-BR-2018: E o povo subiu do Jordão no dia dez do mês primeiro, e assentaram o
    acampamento em Gilgal, ao lado oriental de Jericó.
  deu-ELO: Und das Volk stieg aus dem Jordan herauf am Zehnten des ersten Monats;
    und sie lagerten sich in Gilgal an der Ostgrenze von Jericho.
  eng-WYC-2018: And the people went up from (the) Jordan in the tenth day of the first
    month, and they setted tents in Gilgal, against the east coast of the city of
    Jericho. (And the people went up from the Jordan River on the tenth day of the
    first month, and they pitched their tents in Gilgal, east of the city of Jericho.)
  epo-epo: Kaj la popolo eliris el Jordan en la deka tago de la unua monato, kaj ili
    starigis sian tendaron en Gilgal, oriente de Jeriĥo.
  uig-PIN: Hǝlⱪ bolsa birinqi ayning oninqi küni Iordan dǝryasidin ɵtüp, Yerihoning
    xǝrⱪining ǝng qǝt tǝripidiki Gilgalƣa kelip qedirgaⱨ tikti.
  beo-beo: Eso nabuga amola oubi age amoga, Isala:ili dunu da Yodane Hano degele,
    Giliga:le soge (Yeligou moilai bai bagade amo ea eso mabadi la:idi gala) amoga
    ilia abula diasu gaguli gagai.
  tpi-OTNT: Ol manmeri i brukim wara Jordan long de namba 10 bilong namba wan mun
    na ol i wokim kem long taun Gilgal klostu long Jeriko long hap sankamap.
  hau-SA: A rana ta goma ga wata na farko, mutane suka haura daga Urdun suka sauka
    a Gilgal a gabashin iyakar Yeriko.
  uig-LAT: Xelq bolsa birinchi ayning oninchi küni Iordan deryasidin ötüp, Yérixoning
    sherqining eng chet teripidiki Gilgalgha kélip chédirgah tikti.
  nde-nde: Ngelanga letshumi enyangeni yakuqala abantu basuka eJodani bayamisa izihonqo
    eGiligali emngceleni ongempumalanga yeJerikho.
  ton-ton: ¶ Pea naʻe ʻalu hake ʻae kakai mei Sioatani ʻi hono hongofulu ʻoe ʻaho
    ʻo hono ʻuluaki māhina, pea ʻapitanga ʻi Kilikali, ʻi he feituʻu hahake ʻo Seliko.
  ces-1613: Vyšed pak lid z Jordánu desátého dne měsíce prvního, položili se v Galgala
    k straně východní Jericha;
  eng-WMB: The people came up out of the Jordan on the tenth day of the first month,
    and encamped in Gilgal, on the east border of Jericho.
  tam-TCV: முதலாம் மாதம் பத்தாம் தேதியில் மக்கள் யோர்தானிலிருந்து, எரிகோவின் கிழக்கு
    எல்லையிலுள்ள கில்காலில் முகாமிட்டார்கள்.
  ceb-ULB: Mipahawa ang katawhan sa Jordan sa ikanapulo nga adlaw sa unang bulan.
    Nagpabilin sila sa Gilgal, ang sidlakan sa Jerico.
  pol-UBG: Lud wyszedł z Jordanu dziesiątego dnia pierwszego miesiąca i rozbił obóz
    w Gilgal, po wschodniej stronie Jerycha.
  agr-agr: Israel aents aidau Jordágnum katiaju aina nunak mijan nagkamnamu yama nagkamchak
    nantu taka tsawan diez tsawaju ai katiajajui. Nunikag yaakat Jericó yantamen etsa
    minitaiya nuni nugka Guilgal tutainum aakmajag batsamsajui.
  kyc-kyc: Wambu dupwa kana mupwa dokona pao yuu gii akalisa dokopa ipwa Jotane doko
    yalo peyami. Papala yuu Jereko neta epenge dorena yuu Gilikale lenge dokona komau
    anda piyami.
  urd-GVU: اسرائیلیوں نے پہلے مہینے کے دسویں دن دریائے یردن کو عبور کیا۔ اُنہوں نے
    اپنے خیمے یریحو کے مشرق میں واقع جِلجال میں کھڑے کئے۔
  deu-1912: Es war aber der zehnte Tag des ersten Monats, da das Volk aus dem Jordan
    heraufstieg; und lagerten sich in Gilgal, gegen Morgen vor der Stadt Jericho.
  kan-2017: ಜನರು ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ ಯೊರ್ದನನ್ನು ದಾಟಿ ಬಂದು ಯೆರಿಕೋವಿನ ಪೂರ್ವ
    ಗಡಿಯಲ್ಲಿರುವ ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಬಂದು ತಂಗಿದರು.
  tgo-tgo: Theghathegha gha manjala i viva moli gha mbaŋa mbaŋayaworo e tɨne, gharɨgharɨko
    kaero thɨ raka lawa Jorɨdan na vethiya kiyamu e ghemba regha idae Gilgal ghadidiye,
    ina Jeriko e boimaniyeko.
  yap-yap: I th’ab piyu Israel e lul’ ni Jordan nga baraba’ ko rofen ni ragag ko bin
    m’on e pul, mrabad ra pired nga Gilgal, ni bay ko ngek u Jeriko.
  hlt-MCSB: Te dongah pilnam loh Jordan lamkah ha luei uh tih a hla khat dongkah a
    hnin rha vaengah tah Jerikho khocuk rhi kah Gilgal ah rhaeh uh.
  mdy-ETH: ቤርታሳ ዓጊኖኮ ታጳሳ ኬሎ ዮርዳኖሴ ዎሮና ዴራ ፒንቂ ዒያርኮኮ ዓባ ኬስካ ዛላ ዓኣ ጌልጌላይዳ ዱንኪ ዴዔኔ።
  twi-ASANTE: Bosome a ɛdi ɛkan no ɛda ɛtɔ so edu no nnipa no foro firii Yordan kɔbɔɔ
    atenaeɛ wɔ Gilgal, Yeriko apueeɛ.
  eng-WEBU: The people came up out of the Jordan on the tenth day of the first month,
    and encamped in Gilgal, on the east border of Jericho.
  bnp-bnp: E huriki a Israel ri laho poloa a naru e Iordan na ravuluna parava na mugana
    keva, ri rata a mada na tanga e Gilgal, tabukoi o Ieriko na tabeke na nirikena
    haro.
  wal-wal: Asai koiro aginan he aginau tammantta gallassan Yorddaanoosa SHaafaa pinnidi,
    Yarkkoora arshsho baggan zawatiya Gelggalan dunkkaanidosona.
  spa-PDDPT: El día décimo del mes primero el pueblo salió del Jordán y acampó en
    Gilgal, al lado oriental de Jericó.
  gun-gun: Dez-a jaxy jypy'ia ára ha'e kuery oje'oi Jordão yakã gui. Gilgal py ju
    opyta okuapy, Jericó rexei kuaray oua katy.
  agu-BL: Le lajuj tajlal yi bajx xaw tetz yi yob, ya'stzun yi quicy'e'n yi e' xonl
    Israel wi a' Jordán. Cho'n tzun bnixe'n chicampament le ama'l Gilgal yi at swutze'l
    tzaj Jericó.
  ilo-ULB: Simmang-at dagiti tattao manipud iti Jordan iti maika-sangapulo nga aldaw
    iti umuna a bulan. Nagtalinaedda idiay Gilgal, iti dayaen ti Jerico.
  kpg-kpg: Nia daangada ne hula laa lodo Jordan i di madangaholu laangi o tahi malama,
    ga haga duu di nadau waahale laa i Gilgal i bahi i dua o Jericho.
  uig-ARA: خەلق بولسا بىرىنچى ئاينىڭ ئونىنچى كۈنى ئىئوردان دەرياسىدىن ئۆتۈپ، يېرىخونىڭ
    شەرقىنىڭ ئەڭ چەت تەرىپىدىكى گىلگالغا كېلىپ چېدىرگاھ تىكتى.
  bsp-bsp: Kɔ afum ŋaŋcali Yurdɛn tataka ta wəco ta ŋof ŋɔcɔkɔ-cɔkɔ, kɔ ŋaŋkɔ ŋayekti
    saŋka nde Kilkal, ntende dec dɛmpɛ Yeriko mɔ.
  sus-sus: Ɲama keli Yurudɛn xure kike singe xi fu nde nɛ, e fa sa yonkin Giligali,
    Yeriko sogetede biri.
  pon-2006: Eri, aramas akan kotehla Pillap Sordan ni eisek en Eipril, iei ih sounpwong
    keieun mehn Israel. Re ahpw kauada imwarail imwpwal akan nan Kilkal, me mi palimesehn
    Seriko.
  jae-jae: Lau mêŋsêpi aŋga Jordan gêdêŋ ajôŋ ŋamataŋa ŋabêc kêtu 10 ma sê nêŋ bec
    sêŋgôŋ Gilgal, taŋ gêc malac Jeriko ŋagamêŋ oc kêpiŋa naŋ.
  ksd-ksd: Ma ra tarai dia ga tutua kan ra Iordan ta ra vavinun na bung ta ra luaina
    gai, ma dia ga ki pit Gilgal ta ra papar a taur tai Ieriko.
  tur-YTC: Halk birinci ayın onuncu günü Yarden'den çıkıp Yeriha'nın doğu sınırındaki
    Gilgal'da konakladı.
  grc-BRENT: Καὶ ὁ λαὸς ἀνέβη ἐκ τοῦ Ἰορδάνου δεκάτῃ τοῦ μηνὸς τοῦ πρώτου· καὶ κατεστρατοπέδευσαν
    οἱ υἱοὶ Ἰσραὴλ ἑν Γαλγάλοις κατὰ μέρος τὸ πρὸς ἡλίου ἀνατολὰς ἀπὸ τῆς Ἱεριχώ.
  ind-AYT: Bangsa itu keluar dari Sungai Yordan pada hari kesepuluh bulan pertama,
    dan berkemah di Gilgal, di sebelah timur perbatasan Yerikho.
  nya-nya: Aisraeli anawoloka Yorodani tsiku lakhumi la mwezi woyamba ndipo anakamanga
    misasa yawo ku Giligala mbali ya kummawa kwa Yeriko.
  hrv-hrv: Narod je izašao iz Jordana desetog dana prvoga mjeseca. Tada se utaborio
    u Gilgalu, istočno od Jerihona.
  mps-mps: Te we bidi augwaligo te Jordan wę nogali, te polua delide, te dei nogo
    si, te sogo te wę nogali, tama augwali bidali pesage te Gilgal, tede te Jeriko
    hanu pąde te giliga pedalubo badu te pesage nigai dao.
  tpi-tpi: Ol manmeri i brukim wara Jordan long de namba 10 bilong namba wan mun na
    ol i wokim kem long taun Gilgal klostu long Jeriko long hap sankamap.
  dan-1931: Og Folket steg op fra Jordan den tiende Dag i den første Måned og slog
    Lejr i Gilgal ved Østenden af Jerikolandet.
  vie-OVCB: Người Ít-ra-ên sang sông Giô-đan ngày mười tháng giêng. Họ đóng trại tại
    Ghinh-ganh, một địa điểm phía đông thành Giê-ri-cô.
  guj-2017: લોકો પહેલા મહિનાને દસમે દિવસે યર્દનમાંથી બહાર આવ્યા, તેઓએ યરીખોની પૂર્વ
    દિશાએ ગિલ્ગાલમાં મુકામ કર્યો.
  pon-2006A: Eri, aramas akan kotehla Pillap Sordan ni eisek en Eipril, iei ih sounpwong
    keieun mehn Israel. Re ahpw kauada imwarail imwpwal akan nan Kilkal, me mi palimesehn
    Seriko.
  por-BRBSL: As pessoas saíram do Jordão no décimo dia do primeiro mês, e acamparam
    em Gilgal, na fronteira leste de Jericó.
  cth-cth: Apasueke thapa hnin hra hnin vah, taminaw teh Jordan tui dawk hoi a tâco
    awh teh, Jeriko kanîtholah Gilgal e hmuen koe rim a sak awh.
  twi-twi: Ɔsram a edi kan no da ɛto so du no nnipa no foro fii Yordan kɔbɔɔ atenae
    wɔ Gilgal, Yeriko apuei fam hye so.
  hlt-hlt: Te dongah pilnam loh Jordan lamkah ha luei uh tih a hla khat dongkah a
    hnin rha vaengah tah Jerikho khocuk rhi kah Gilgal ah rhaeh uh.
  tbz-SIM: Bɛ̀ do sèńtɛ́ kukó nSuditɛ̃ɛ̃ otɑ̃̀nkù ketiwè yiè píínnì ndi, kɛ́bɑ́tɛ́
    Kidikɑɑdi Sedikoo fɔ̃nkúò.
  msy-2020: Ezɨ Israelia, faragha zuir iakɨnimɨn, an dughiar namba 10, me Jordanɨn
    Fanem abigha ghua Jerikon nguibamɨn boroghɨn aruem anadi naghɨn ikia, danganir
    Gilgalɨn nguibamɨn boroghɨn itim aghuigha a gapia.
  dop-dop: Pɑ ɩsɔtʋ kɑncɑɑlɑɣɑ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ wule kɛ Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩ pɔɣɔ
    tɑɑ, nɑ pɑ́ polo pɑ́ siki timpi pɑ yɑɑ sɩ Kilikɑɑ tɔɣɔ Yeliko ɩcɑtɛ nɑ ilim tǝlɩɩlɛ
    tɔɔ.
  azb-azb: Birinci ayın onuncu günündə xalq İordan çayından çıxıb Yerixonun şərq sərhədində
    olan Qilqalda ordugah qurdu.
  eng-DBY: And the people came up out of the Jordan on the tenth of the first month,
    and encamped in Gilgal, on the eastern extremity of Jericho.
  hin-2017: पहले महीने के दसवें दिन को प्रजा के लोगों ने यरदन में से निकलकर यरीहो
    की पूर्वी सीमा पर गिलगाल में अपने डेरे डालें।
  swp-swp: Navarai heesegana eai, asubena hesaudoudoina eai, tatao Ioridano eai se
    gaeosaema Giligali eai se mia, Ieriko tupo aruabo eai.
  eng-YLT: And the people have come up out of the Jordan on the tenth of the first
    month, and encamp in Gilgal, in the extremity east of Jericho;
  kne-kne: Sin pitsa 10 di damo ay bowan, idi nanbalasat din Israelita ed Jordan,
    pag da en mankampo ed Gilgal ay bomanda sin belaan di agew ed Jerico.
  eng-WYC-2017: And the people went up from the Jordan in the tenth day of the first
    month, and they setted tents in Gilgal, against the east coast of the city of
    Jericho.
  eng-WMBB: The people came up out of the Jordan on the tenth day of the first month,
    and encamped in Gilgal, on the east border of Jericho.
  urd-GVH: इसराईलियों ने पहले महीने के दसवें दिन दरियाए-यरदन को उबूर किया। उन्होंने
    अपने ख़ैमे यरीहू के मशरिक़ में वाक़े जिलजाल में खड़े किए।
  rug-rug: Sa totoso sapu karovia rina tinoni sa Ovuku Zodani si pa rane vina manege
    puta koasa sidara vinakeke, meke la va turui rini sari na dia ipi pa Qiliqali
    pa kali gasa rimata pa Zeriko.
  gaz-gaz: Guyyaa kurnaffaa jiʼa jalqabaatti namoonni Yordaanos keessaa ol baʼanii
    Gilgaal isa baʼa daarii Yerikoo keessa qubatan.
  fra-LSG: Le peuple sortit du Jourdain le dixième jour du premier mois, et il campa
    à Guilgal, à l’extrémité orientale de Jéricho.
  gnn-gnn: Bala walala ŋunhi yolŋu'‐yulŋunydja wäŋaraŋalana nhinana galkina yana wäŋaŋura
    yäkuŋura Djarikuna, ga ŋunhiliyinydja ŋayi Djatjuwayu ŋal'‐ŋalmaraŋala ŋunhiyi
    malanha guṉḏa 12‐nha, ŋunhi walala djoṉguŋala ŋulaŋuru mayaŋ'ŋuru Djodanŋuru.
  yal-yal: Yamaan te Yurudɛn baani ɲɛɛn kike singen xii fuden nan ma. E yi sa e daaxadeni
    tɔn Giligali taani, Yeriko sogeteden binni.
  haw-1868: Pii aku la na kanaka a pau, mailoko mai o Ioredane, i ka la umi o ka malama
    mua, a hoomoana iho la lakou ma Gilegala ma ka palena o Ieriko, aia ma ka hikina.
  arb-NAV: وَتَمَّ اجْتِيَازُ الشَّعْبِ لِنَهْرِ الأُرْدُنِّ فِي الْيَوْمِ الْعَاشِرِ
    مِنَ الشَّهْرِ الأَوَّلِ الْعِبْرِيِّ، وَخَيَّمُوا فِي الْجِلْجَالِ شَرْقِيَّ
    أَرِيحَا.
  ewe-ewe: Nukunu sia va eme le ɣleti gbãtɔ ƒe ŋkeke ewolia dzi. Gbe ma gbe la, Israel
    dukɔ blibo la tso Yɔdan tɔsisi la, eye woƒu asaɖa anyi ɖe Gilgal le Yeriko ƒe
    ɣedzeƒe lɔƒo.
  eng-LEE: And the people came up out of the Jordan on the tenth day of the first
    month, and encamped in Gilgal, on the extreme eastern border of Jericho.
  asm-FB: এইদৰে লোকসকলে প্ৰথম মাহৰ দশম দিনত যৰ্দ্দনৰ পাৰৰ পৰা উঠি আহিল আৰু যিৰীহোৰ
    পূব সীমাত থকা গিলগলত ছাউনি পাতিলে।
  sus-A: حَمَ كٍلِ يُرُدّن شُرٍ كِكٍ سِنفٍ شِ قُ ندٍ نّ، عٍ قَ سَ يٌنكِن فِلِفَلِ،
    يٍرِكٌ سٌفٍتٍدٍ بِرِ.
  fra-SBL: Le peuple sortit du Jourdain le dixième jour du premier mois, et il campa
    à Guilgal, à la frontière orientale de Jéricho.
  hbo-hbo: וְהָעָ֗ם עָלוּ֙ מִן־הַיַּרְדֵּ֔ן בֶּעָשֹׂ֖ור לַחֹ֣דֶשׁ הָרִאשֹׁ֑ון וַֽיַּחֲנוּ֙
    בַּגִּלְגָּ֔ל בִּקְצֵ֖ה מִזְרַ֥ח יְרִיחֹֽו׃
  piu-2006: '@see-verse:JOS.004.018'
  kik-kik: Na rĩrĩ, mũthenya wa ikũmi wa mweri wa mbere, andũ acio makĩambata, makiuma
    Jorodani na makĩamba kambĩ mwena wa irathĩro wa Jeriko, o kũu Giligali.
  fra-NCL: Le peuple sortit du Jourdain le dixième jour du premier mois, et il campa
    à Galgala à l’extrémité orientale du territoire de Jéricho.
  cek-AK: Khrah tangsuek ni hatlai hnetto naah, Jeriko ni angyae bang ramri ah kaom,
    Gilgal ah atai o.
  cuk-cuk: Deyobi, Israel-dulemala gebe-nii-onoded-ibambegi Jordán-diwar-obaksamalad,
    geb Jericó-neggwebur-dad-nakwedsik Gilgalʼye-neg-nugadgi danar-danar ambikudapmalad.
  uig-CYR: Хәлиқ болса биринчи айниң онинчи күни Иордан дәриясидин өтүп, Йерихониң
    шәрқиниң әң чәт тәрипидики Гилгалға келип чедиргаһ тикти.
  tel-2017: మొదటి నెల పదో తేదీన ప్రజలు యొర్దాను నదిలో నుండి వచ్చి యెరికో తూర్పు ప్రాంతంలోని
    గిల్గాలులో దిగగానే
  hat-BSA: Konsa, pèp la te monte kite Jourdain an nan dizyèm jou a premye mwa a,
    epi yo te fè kan nan Guilgal akote lès Jéricho.
  bxh-bxh: Nawalahi Mati, lahaina 25 yai, Yaubada ena gigibwali ya famahata, Isalaela
    dodogadi lebedi yai, lahaina sa lau tefa, be Giligala yai palaidi sa peidi, Diyeliko
    tefa saisaina yai.
  kos-kos: Mwet uh elos tuh fahsr sasla Infacl Jordan ke len aksingoul in malem se
    meet, ac elos tulokunak lohm nuknuk selos in acn Gilgal, kutulap in Jericho.
  hbo-WLC: וְהָעָ֗ם עָלוּ֙ מִן־הַיַּרְדֵּ֔ן בֶּעָשׂ֖וֹר לַחֹ֣דֶשׁ הָרִאשׁ֑וֹן וַֽיַּחֲנוּ֙
    בַּגִּלְגָּ֔ל בִּקְצֵ֖ה מִזְרַ֥ח יְרִיחֽוֹ׃
  ibo-ibo: Ihe ịrịbama a mere nʼụbọchị nke iri, nʼọnwa nke mbụ. Nʼụbọchị ahụ ka ndị
    Izrel niile gafere osimiri Jọdan, gaa maa ụlọ ikwu ha na Gilgal, ebe dị nʼọwụwa
    anyanwụ obodo Jeriko.
  ory-ory: ଏହିରୂପେ ଲୋକମାନେ ପ୍ରଥମ ମାସର ଦଶମ ଦିନରେ ଯର୍ଦ୍ଦନରୁ ଉଠି ଆସି ଯିରୀହୋର ପୂର୍ବସୀମାସ୍ଥିତ
    ଗିଲ୍‍ଗଲ୍‍ରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ekewe aramas ra towu me lon ewe chanpupu Jortan lon aengolun ränin
    ewe aeuin maram. Ra aüetä imwer lon Kilkal ötiuen kiännin Jeriko.
  rop-rop: Wal ol detlot Isreil pipul bin gowei brom det Jodan Riba langa det namba
    10 dei langa det feswan manth, en deibin kemp langa det wanbala pleis gulum Gilgel
    sanraisaid brom det taun gulum Jeriko,
  ukr-1871: Нарід же повиходив із Йорданї десятого дня первого місяця, та й отаборивсь
    у Галгалї на східній сторонї від Ерихону.
  deu-1951: Es war aber der zehnte Tag des ersten Monats, als das Volk aus dem Jordan
    heraufstieg; und sie lagerten sich in Gilgal, an der Ostgrenze der Stadt Jericho.
  eng-JPS: And the people came up out of the Jordan on the tenth day of the first
    month, and encamped in Gilgal, on the east border of Jericho.
  srp-1865: A izide narod iz Jordana desetoga dana prvoga mjeseca, i stadoše u oko
    u Galgalu, s istoka Jerihonu.
  lug-lug: Bwe batyo Abayisirayiri ne basitula okuva ku Yoludaani ku lunaku olw’ekkumi
    mu mwezi ogw’olubereberye ne batuuka e Girugaali ne basiisira awo kumpi n’ensalo
    ey’ebuvanjuba eya Yeriko.
  heb-heb: והעם עלו מן הירדן בעשור לחדש הראשון ויחנו בגלגל בקצה מזרח יריחו׃
  ben-IRV: এই ভাবে লোকেরা প্রথম মাসের দশম দিনের যর্দ্দন থেকে উঠে এসে যিরীহোর পূর্ব্ব-সীমানায়
    গিল্‌গলে শিবির স্থাপন করলেন।
  pan-pan: ਤਦ ਲੋਕ ਪਹਿਲੇ ਮਹੀਨੇ ਦੀ ਦਸਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਯਰਦਨ ਤੋਂ ਉੱਤੇ ਆਏ ਅਤੇ ਯਰੀਹੋ ਦੀ ਚੜ੍ਹਦੀ
    ਹੱਦ ਉੱਤੇ ਗਿਲਗਾਲ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  mya-JVB: ပဌမ လ ၊ ဒသမ နေ့ရက်တွင် ၊ လူ များတို့သည် ယော်ဒန် မြစ်ထဲက တက် လာ၍ ၊ ယေရိခေါ
    မြို့အရှေ့ ဘက် နား မှာ ၊ ဂိလဂါလ အရပ်၌ တပ်ချ ကြ၏။
  tte-O: Bolime kana waikena bagubagunana kana kaliyate sanaulu koina tomo Isileli
    Yolidan silopanaisi silau ali kaba gogowa yanuwa esana Giligali, iyaele Yeliko
    dedei pwatana mena.
  tbg-tbg: Avuhainaa tora 10 entaqaa ekaa Isareri Iotani Namari taqa vare hini mantaraini
    orunte, Ieriko tataaqa Giligaali vatukaini oru nái seri naavu maaqa kaqate vaura.
    Giligaali Ieriko tataaqa kuari avu urinaini vaura.
  hmo-hmo: Hua ginigunana ena dina 10 dekenai Israela taudia be Ioridane Sinavai dekena
    amo idia daekau lao, Gilegala dekenai idia kamepa, Ieriko ena dina daekau kahana
    dekenai.
  urd-urd: और लोग पहले महीने की दसवीं तारीख़ को यरदन में से निकल कर यरीहू की पूरबी
    सरहद पर जिल्जाल में ख़ेमाज़न हुए।
  rus-SYN: И вышел народ из Иордана в десятый день первого месяца и поставил стан
    в Галгале, на восточной стороне Иерихона.
  bqc-SIM: Mↄ sɛ̃́ia gↄↄ kwide zĩ́ ↄ̃ Isailiↄ bↄ̀ Yuudɛ̃ swa'ɛu, aa gɛ̀ bòokpà
    Giligali, Yeliko gukpɛ.
  tcz-CHONGTHU: Mipichun lhamasa nisom channi chun Jordan chu ahung galkaijun Jericho
    solam Gilgal munna chun ngahmun asemmun ahi.
  mar-mar: पहिल्या महिन्याच्या दशमीस लोकांनी यार्देन पार करून यरीहोच्या पूर्व सीमेवरील
    गिलगाल येथे तळ दिला.
  qub-qub: Jordán mayuta Israelcunaga päsaran juc watamanna gallarej quilla chunca
    junajcho. Paycunaga Jericöpa sercan Gilgalman chayar chaycho tolduncunata ichichiran.
  bqp-bqp: Mↄ káaku gↄrↄ kuride zĩn Isarailanↄ bò Yoda swawɛɛn ò gɛ̀ɛ ò bùraa kàtɛ
    Giligala, Yɛriko ifãboki kpa.
  hat-hat: Jou pèp la te janbe lòt bò larivyè Jouden an, se te dizyèm jou nan premye
    mwa a. Y' al moute tant yo yon kote ki rele Gilgal, ki te sou bò solèy leve lavil
    Jeriko.
  eng-BSB: On the tenth day of the first month the people went up from the Jordan
    and camped at Gilgal on the eastern border of Jericho.
  tod-tod: Nuɓusɛiti ti Zuludɛn ɓudɛni, alu mɔungi ma volo puugɔi ma. Ti liini, ti
    ʋu Gilegale, Zeeliko ɠwɛpelemaʋɛ, folo ɠulazu ʋelei.
  eng-WEBPB: The people came up out of the Jordan on the tenth day of the first month,
    and encamped in Gilgal, on the east border of Jericho.
  kbq-kbq: Hagi Israeli vahe'mo'za ese ikamofona 10ni knazupa Jodani tina takamahe'za
    kantu kazigama vute'za, Jeriko kuma'mofona zage hanati kaziga Gilgalie nehazare
    ome kumara ante'naze.
  nhe-BL: Huan nopa israelitame tlejcoque tlen atemitl Jordán ipan majtlactli itequi
    nopa achtohui metztli ipan ininxihui. Huan quiquetzque ininyoyoncalhua nechca
    Gilgal iixmelac Jericó ica campa quisa tonati.
  sps-sps: A vavainy te guas a aurom tana faa safunuun nainy tana vaamuan nan na iifaa,
    ana ri tovaar to panan na ngats fan iny Gilgal, tatangin na Jeriko tan panan te
    natiny ruak osing minon na nuaf.
  bus-bus: Mↄ káaku gurↄ kuridee zĩn Isarailinↄ bↄ̀ Yoda swawɛɛn aↄ̃ gàa wà bùra kàɛ
    Giligala, Yɛriko ↄfãntɛ̃bↄɛ kpa.
  gub-BL: Pitài haw zahy rehe 10 haw 'ar rehe teko uzeupir Zotàw yrykaw wi a'e wà
    kury. Umupu'àm wàpuzràn uker haw iapo pà Ziwkaw rehe Zeriko tawhu huwake kwarahy
    hemaw kutyr wà kury.
  eng-DRA: And the people came up out of the Jordan, the tenth day of the first month,
    and camped in Galgal, over against the east side of the city of Jericho.
