verse: JOS.004.010
translations:
  mal-C: മോശ യോശുവയോടു നിർദേശിച്ചിരുന്നതുപോലെ, യോശുവയോട് യഹോവ കൽപ്പിച്ചതൊക്കെയും ജനം
    ചെയ്തുതീരുന്നതുവരെ പേടകം വഹിച്ച പുരോഹിതന്മാർ യോർദാന്റെ നടുവിൽനിന്നു; ജനം വേഗത്തിൽ
    മറുകര കടന്നു.
  deu-TKW: Die Priester aber, welche die Lade trugen, blieben mitten im Jordan stehen,
    bis alles ausgeführt war, was Jahwe Josua befohlen hatte, damit er es dem Volke
    auftrüge, gemäß alledem, was Mose Josua befohlen hatte, und das Volk zog rasch
    hinüber.
  lin-lin: Nzokande, Banganga-Nzambe oyo bamemaki Sanduku bawumelaki na kati-kati
    ya Yordani kino tango bato bakokisaki makambo nyonso oyo Yawe atindaki Jozue,
    ndenge kaka Moyize ayebisaki ye. Ezalaki na lombangu nde bato bakatisaki Yordani.
  eng-LSV: And the priests carrying the Ark are standing in the midst of the Jordan
    until the completion of the whole thing which YHWH commanded Joshua to speak to
    the people, according to all that Moses commanded Joshua, and the people hurry
    and pass over.
  eng-GNV: 'So the Priests, which bare ye Arke, stoode in the middes of Iorden, vntill
    euery thing was finished that ye Lord had comanded Ioshua to say vnto the people,
    according to all that Moses charged Ioshua: then the people hasted and went ouer.'
  eng-WEBSTER: 'For the priests who bore the ark stood in the midst of Jordan, until
    every thing was finished that the LORD commanded Joshua to speak to the people,
    according to all that Moses commanded Joshua: and the people hasted and passed
    over.'
  nhw-BL: Huan nopa totajtzitzi catli quihuicayayaj icaxa TOTECO mocajque tlatlajco
    hueyatl Jordán hasta quema nopa israelitame tlanque quichihuaj nochi catli TOTECO
    quinahuatijtoya Josué para ma quinilhui nopa israelitame ma quichihuaca, huan
    nojquiya catli Moisés quinahuatijtoya Josué ma quichihua. Huan nopa israelitame
    moisihuiltijque para panose.
  swh-ONEN: Makuhani waliobeba lile Sanduku walibakia wakiwa wamesimama katikati ya
    Mto Yordani mpaka kila kitu Bwana alichomwamuru Yoshua kilipokuwa kimefanywa na
    watu, sawasawa na vile Mose alivyokuwa amemwamuru Yoshua. Watu wakafanya haraka
    kuvuka,
  bba-bba: Yɑ̃ku kowo be, bɑ yɔ̃rɑ Yuudɛnin torɑ sɔɔ, sere ye Yinni Gusunɔ u Yosue
    sɔ̃ɔwɑ u tɔmbu sɔ̃ kpuro yɑ kɑ koorɑ. N deemɑ mɛyɑ Mɔwisi u rɑɑ mɑɑ Yosue yiire.
    Mɑ tɔn be, bɑ kuɑ bɑrɑ bɑrɑ bɑ tɔburɑ.
  eng-KJVCPB: 'For the priests which bare the ark stood in the midst of Jordan, until
    every thing was finished that the Lord commanded Joshua to speak unto the people,
    according to all that Moses commanded Joshua: and the people hasted and passed
    over.'
  mpx-mpx: He gamagalau etimwawa hi kalapanet haba, yaa topowon bolo Dedewaga hi kalivai
    hi talmilila Yolidani ana luwaluwala ana siga Yehoba wana baaba gegewena Yosuwa
    elana Isileli hi ginol haba, i ola ana logugui Mosese i baunan Yosuwa elana.
  wbp-wbp: Nyampu yimiji ngulaju junga. YAAWIYI-rla wangkaja Jajuwaku yungu-jana nyarrpa
    wangkami yapa-patuku. Yimi yangka-juku kujarla kamparru-wiyi Mujujuku wangkaja.
    Kujarlanya, yinya maralypikingarduyu-patu kujalpalu kanja-yanu Pakuju Tarruku,
    yanulu kulkurru-jarra karru Jurdunu-kurra. Kulkurrulpalu karrija kujalpalu jingijingi
    yanu Yijirali-pinki karlarra-purda karru Jurdunurla.
  luo-luo: Koro jodolo mane otingʼo Sandug Muma mar singruok nodongʼ kochungʼ e dier
    aora Jordan nyaka ji notieko timo gik moko duto mane Jehova Nyasaye ochiko Joshua,
    mana kaka Musa nochiko Joshua. Ji nokadho mapiyo nono kadhi,
  meu-meu: Badina be hahelaḡa taudia, maua helaḡana e huaia taudia, na Ioridane bogaraginai
    e gini, ela bona Iehova ese Iosua e haduaia taunimanima baine haḡanilaidia karadia
    iboudiai vada e ore, Mose ena haheḡani iboudiai Iosua e henia heḡereḡeredia. Bena
    taunimanima iboudiai e hanai haraḡa-haraḡa.
  npi-ULB: मोशाले यहोशूलाई आदेश दिएबमोजिम परमप्रभुले मानिसहरूलाई बताउनू भनी आज्ञा
    गर्नुभएका सबै कुरा पुरा नभएसम्म सन्दुक बोक्‍ने पुजारीहरू यर्दनको बिचमा नै खडा
    भए । मानिसहरू छिटो-छिटो गरी तरे ।
  yor-yor: Àwọn àlùfáà tí ó ru àpótí náà dúró ní àárín Jordani títí gbogbo nǹkan tí
    Olúwa pàṣẹ fún Joṣua fi di ṣíṣe nípasẹ̀ àwọn ènìyàn, gẹ́gẹ́ bí Mose ti pàṣẹ fún
    Joṣua. Àwọn ènìyàn náà sì yára kọjá,
  emp-NTPO: Sacerdoterã Ãcõrẽ baurude jira eropanʌra Jordaʌ̃ doed̶a nũpanasid̶aa ab̶a
    Ãcõrẽba Josuéa jarad̶ara puruba jũma obʌdad̶aa. Moiseba Josuéa naẽna jarad̶a quĩrãca
    puruba jũma osia. Purura isabe chãsid̶aa.
  ind-ind: Para imam yang mengangkat peti perjanjian berdiri di tengah sungai Yordan
    sampai semua yang diperintahkan TUHAN kepada Yosua selesai dilakukan. Semua itu
    juga sesuai dengan segala yang Musa perintahkan kepada Yosua. Maka orang-orang
    Israel bergegas menyeberangi sungai itu,
  pes-OPCB: کاهنان با صندوق عهد آنقدر در وسط رودخانه ماندند تا قوم اسرائیل آنچه را
    که خداوند به یوشع فرموده بود به انجام رساندند، درست همان‌گونه که موسی به یوشع
    توصیه کرده بود. پس قوم اسرائیل با شتاب از رود اردن گذشتند،
  tgl-ULB: Tumayo ang mga paring nagbuhat ng kaban sa kalagitnaan ng Jordan hanggang
    ang lahat ng iniutos ni Yahweh kay Josue para sabihin sa bayan ay masunod, ayon
    sa lahat ng iniutos ni Moises kay Josue. Nagmadali tumawid ang mga tao.
  cbu-NT: Watam Apanll waana Josueyaa kamachtaranguwa. Ashirucha, Josueyshat anuritam
    tiptsiree kamachtarangu, uwshtisin Josueyaa kuk payuranganaya. Sirútama Móysisarineetsi
    kuk payurangana ashiritam waatssha kuk payuranganaya. Ashiriya, apanllpanshitisin
    urkar Apanllee kajonarin kuyarusin, Ortagaa kung apusanand xiyarangsin, Israelchichshitisin
    anuritam mikamarshchiri arachich kitaranganaya.
  hui-hui: Anduane Homogohanda wali agalime bilonaga Yosuahondo lamiyadagua biai helo
    lowa loma binigo mo miaga biaru tigua Iba Yodana hanunini haho wiaabo hene. Mosese
    ibugua ala anidagua bilimu lalu lowinigo layadagua bini. Wali agali biaru tigua
    Iba Yodana abale ubade haga bini.
  mya-mya: ယော​ရှု​မှ​တစ်​ဆင့်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ သ​မျှ​ကို လူ​အ​ပေါင်း​တို့​ဆောင်​ရွက်​ပြီး​စီး
    သည်​အ​ထိ ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ယော်​ဒန် မြစ်​လယ်​တွင်​ရပ်​နေ​ကြ​၏။ ဤ​သို့​ဆောင်
    ရွက်​ရန်​မော​ရှေ​မှာ​ကြား​ခဲ့​ခြင်း​ဖြစ်​၏။ လူ​တို့​သည်​လည်း​မြစ်​ကို​အ​လျင်​အ​မြန်
    ဖြတ်​ကူး​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འབངས་རྣམས་ལ་བསྒོ་བར་སྐུལ་སློང་མཛད་པ་སྟེ། མོ་ཤེས་ཡོ་ཤུ་ཨ་ལ་བསྒོས་པའི་བཀའ་ཐམས་ཅད་ལྟར་དོན་རྣམས་བསྒྲུབས་ནས་རྫོགས་པའི་བར་དུ།
    ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་མཆོད་དཔོན་རྣམས་ཡོར་དན་གཙང་པོ་རུ་ལངས་བསྡད་ཅིང་། དེ་ནས་འབངས་མི་རྣམས་མགྱོགས་མྱུར་ངང་ཆུ་ལས་བརྒལ་ཏོ།
    །
  sna-sna: Vaprista vakanga vakatakura areka vakaramba vakamira pakati peJorodhani
    kusvikira zvose zvakanga zvarayirwa Joshua naJehovha zvaitwa navanhu, sokurayirwa
    kwakanga kwaitwa Joshua naMozisi. Vanhu vakakurumidza kuyambuka
  spa-BLM: Porque los sacerdotes que llevaban el arca se pararon en medio del Jordán
    hasta que se terminó todo lo que el Señor le había ordenado a Josué que dijera
    al pueblo, según todo lo que Moisés le había ordenado a Josué; y el pueblo se
    apresuró a pasar.
  cac-cac: Ayic lin̈anoch eb' sacerdote d'a snan̈al yol sb'e a' Jordán chi', ix sc'anab'ajan
    eb' israel tas ix schec Jehová yal vin̈aj Josué chi'. Masanil ix elc'och icha
    ix yutej yalancan vin̈aj Moisés d'a vin̈aj Josué chi'. Ix ec' eb' vin̈ soldado
    yic yin̈tilal Rubén, eb' vin̈ yic Gad yed' nan̈alxo eb' vin̈ yic Manasés. Yed'nac
    syamc'ab' eb' vin̈ yic oval, ix b'ab'laj eb' vin̈ d'a yichan̈ eb' anima chi',
    icha ix aj yalancan vin̈aj Moisés chi'. Ay am junoc 40 mil eb' vin̈ ix b'ab'laj
    d'a yichan̈ eb' schon̈ab' Jehová chi', ix c'och eb' vin̈ smasanil d'a yichan̈cot
    Jericó. Elan̈chamel ix laj ec' eb' israel chi'. Ayic ix ec'can masanil eb' anima
    chi', ichato chi' ix ec' eb' sacerdote yed' te' scaxail strato Jehová chi'. Ix
    lajvi chi', ix b'ab'lajxi eb' d'a yichan̈ masanil anima chi'.
  swh-ULB: Makuhani waliolichukua sanduku walisimama katikati ya Yordani mpaka pale
    kila kitu ambacho Yahweh alimwamuru Yoshua kuwaambia watu kilipokamilika, sawa
    sawa na yote ambayo Musa alimwagiza Yoshua. Watu walifanya haraka na wakavuka.
  bel-bel: Сьвятары, якія несьлі каўчэг запавета Гасподняга, стаялі сярод Ярдана,
    пакуль не закончана было ўсё, што Гасподзь загадаў народу - так, як наказваў Майсей
    Ісусу; а народ тым часам сьпешна пераходзіў.
  deu-ELBBK: Und die Priester, die die Lade trugen, blieben in der Mitte des Jordan
    stehen, bis alles vollendet war, was der HERR dem Josua geboten hatte, zu dem
    Volk zu reden, nach allem, was Mose dem Josua geboten hatte. Und das Volk eilte
    und zog hinüber.
  mbb-OT: Wazà med-engked he edhitindeg diyà te teliwazà duen te wahig is menge memumuhat
    taman te netuman te menge etew is langun he insuǥù te Nengazen ki Josue, he iyan
    ded sikan is insuǥù ni Moises ki Josue. Migaanggaan medlayun is menge etew.
  mal-2015: മോശെ യോശുവയോടു കല്പിച്ചതു ഒക്കെയും ജനത്തോടു പറവാൻ യഹോവ യോശുവയോടു കല്പിച്ചതൊക്കെയും
    ചെയ്തുതീരുവോളം പെട്ടകം ചുമന്ന പുരോഹിതന്മാർ യോർദ്ദാന്റെ നടുവിൽനിന്നു; ജനം വേഗത്തിൽ
    മറുകര കടന്നു.
  tuo-NT: Téé nipeꞌtise Õꞌacʉ̃ Josuére dutiꞌquere weepeꞌóca beꞌro, paꞌia ti maa decopʉ
    ti acarore wʉanuꞌcũcãrã niwã yujupʉ. Moisé Josuére weedutiꞌcaronojõta queoro weecãrã
    niwã. Masã peꞌe sojaro meꞌrã ti maarẽ pẽꞌacãrã niwã.
  rmc-rmc: O rašaja la archaha ačhenas maškar o Jordan, medik na sas dokerdo savoro,
    so o RAJ phenďa prekal o Jozua le manušenge. Kada prikazis imar sigeder phenďa
    o Mojžiš le Jozuaske. O manuša siďarenas te predžal pre aver sera.
  nlg-nlg: Na lei manesukaghi tara hola na Bokisi ni Vetena ni Baubahu Tabu tara tughuru
    beto i ghobuna na beti tina koekobe ra goni kale sokoi na lei bosana Yahweh te
    vahea Joshua. Aeni te vagha na hava Moses te aravaghighi. Tana bona ia eni, na
    vure tara mina sakutua tana pari mamaha va na beti tina.
  pes-OPV: و کاهنانی که تابوت را برمی داشتند دروسط اردن ایستادند، تا هر‌آنچه خداوند
    یوشع راامر فرموده بود که به قوم بگوید تمام شد، به حسب آنچه موسی به یوشع امر کرده
    بود و قوم به تعجیل عبور کردند.
  ron-1924: Преоций каре дучяу кивотул ау стат ын мижлокул Йорданулуй пынэ ла деплина
    ымплинире а челор че порунчисе луй Иосуа Домнул сэ спунэ попорулуй, потривит ку
    тот че порунчисе Мойсе луй Иосуа. Ши попорул с-а грэбит сэ трякэ.
  ben-OBCV: মোশি যিহোশূয়কে যেমন নির্দেশ দিয়েছিলেন, সেইমতো যিহোশূয়কে দেওয়া সদাপ্রভুর
    সমস্ত আদেশ লোকেরা পালন না করা পর্যন্ত সিন্দুক বহনকারী যাজকেরা জর্ডন নদীর মাঝখানে
    দাঁড়িয়ে রইলেন। লোকেরা তাড়াতাড়ি নদী পার হয়ে গেল।
  som-som: Waayo, wadaaddadii siday sanduuqa waxay istaageen Webi Urdun dhexdiisa,
    ilaa ay dhammaadeen wax waluba wixii Rabbigu ku amray Yashuuca inuu dadka kula
    hadlo, sidii wixii Muuse ku amray Yashuuca oo dhan, oo dadkiina way degdegeen
    oo gudbeen.
  lat-VUC: Sacerdotes autem qui portabant arcam, stabant in Jordanis medio, donec
    omnia complerentur, quæ Josue, ut loqueretur ad populum, præceperat Dominus, et
    dixerat ei Moyses. Festinavitque populus, et transiit.
  eng-ASVBT: 'For the priests that bare the ark stood in the midst of the Jordan,
    until everything was finished that Jehovah commanded Joshua to speak unto the
    people, according to all that Moses commanded Joshua: and the people hasted and
    passed over.'
  ita-1885: I sacerdoti adunque che portavano l'Arca stettero ritti in mezzo al Giordano,
    finchè tutte le cose che il Signore avea comandate a Giosuè di dire al popolo
    furono finite, secondo tutto ciò che Mosè avea comandato a Giosuè; e il popolo
    si affrettò di passare.
  eng-LXXUP: And the priests that bore the ark of the covenant stood in Jordan, until
    Joshua had finished all that the Lord commanded him to report to the people; and
    the people hastened and passed over.
  eng-ULB: The priests that carried the ark stood in the middle of the Jordan until
    everything that Yahweh commanded Joshua to tell the people was completed, according
    to all that Moses had commanded Joshua. The people hurried and they crossed over.
  spa-VBL: Los sacerdotes que llevaban el Arca permanecieron de pie en medio del Jordán
    hasta que todo se hizo tal como el Señor le había dicho al pueblo, todo lo que
    Moisés le había dicho a Josué. Y el pueblo cruzó rápidamente.
  fra-_FOB: Et les sacrificateurs qui portaient l'arche se tinrent au milieu du Jourdain,
    jusqu'à ce que tout ce que l'Éternel avait commandé à Josué de dire au peuple
    fût achevé, selon tout ce que Moïse avait prescrit à Josué. Puis le peuple se
    hâta de passer.
  mal-mal: മോശെ യോശുവയോട് കല്പിച്ചത് ഒക്കെയും ജനത്തോട് പറഞ്ഞു. യഹോവ കല്പിച്ചതൊക്കെയും
    ചെയ്തുതീരുവോളം പെട്ടകം ചുമന്ന പുരോഹിതന്മാർ യോർദ്ദാന്റെ നടുവിൽനിന്നു; ജനം വേഗത്തിൽ
    മറുകര കടന്നു.
  urd-GVR: Sandūq ko uṭhāne wāle imām dariyā ke darmiyān khaṛe rahe jab tak logoṅ
    ne tamām ahkām jo Rab ne Yashua ko die the pūre na kar lie. Yoṅ sab kuchh waisā
    hī huā jaisā Mūsā ne Yashua ko farmāyā thā. Log jaldī jaldī dariyā meṅ se guzare.
  suz-BL: मिनु सन्‍दोस कुरब चढ़ेबपुकी यर्दन आ दातेमी परमप्रभु यावेमी यहोसु कली देंशो
    लोव़ नेल्‍ल मपामे सम्‍म राप्‍शा बाक्‍तेक्‍म। ङोंइती मोसामी अरेशो खोदेंशो पा यहोसुमी
    मुर आन कली मअरेवा सम्‍म राप्‍शा बाक्‍तेक्‍म। मिनु मुरपुकी रीब पा शोक्‍साक्‍म।
  ita-1927: I sacerdoti che portavan l’arca rimasero fermi in mezzo al Giordano finché
    tutto quello che l’Eterno avea comandato a Giosuè di dire al popolo fosse eseguito,
    conformemente agli ordini che Mosè avea dato a Giosuè. E il popolo s’affrettò
    a passare.
  ckb-ckb: کاهینەکانی هەڵگرانی سندوقەکە لەناوەڕاستی ڕووباری ئوردوندا وەستان هەتا هەموو
    ئەو شتانەی یەزدان فەرمانی بە یەشوع کردبوو بە گەلی بڵێت بەگوێرەی هەموو ئەوەی موسا
    فەرمانی بە یەشوع کردبوو تەواو بوو. گەل پەلەیان کرد و پەڕینەوە.
  eng-BBE: 'For the priests who took up the ark kept there in the middle of Jordan
    till all the orders given to Joshua by Moses from the Lord had been done: then
    the people went over quickly.'
  kan-OKCV: ಮೋಶೆಯು ಯೆಹೋಶುವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲಾ ನೆರವೇರಿಸುವ
    ತನಕ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ಯೊರ್ದನ್ ನದಿ ನಡುವೆಯೇ ನಿಂತರು. ಜನರು ತ್ವರೆಯಾಗಿ ಆಚೆಗೆ ದಾಟಿಹೋದರು.
  bbb-bbb: Ijiege rena e zinone ifaejevo ije bu Mavua Akae ije abena uria do Jodeni
    ukua ije irei. Bu ijia irekoga e ije bune uri ire boeje E Ireobo fu Josua kuaraema
    ijene rema furi. Ro amure e Rubiniko ijiakina e Gadiko ro Manasako e akaegue ijiebuo
    e azo kevo ije bune urina juvua magu buone kena ude vakinu e Isureroko gue ije
    samuagiana kaenamia vakuma do Jodeni gara usiae. Ro e azo kevo ije buka ma uruvana
    e foti tauseni (40,000) ijiebe ude efunena E Ireobo ijadufuo nidua ijia aesakae
    Jeriko amare ijia urana vae. Bune ijiege rena vakoga e Isureroko boeje bu migegire
    nuvediana do gara vakuma furi. Areme e zinone ifaejevo ije bune rade E Ireobo
    ijadufuo Mavua Akae ije abena vakuma irifo gara ajiae. Areme do Jodeni fune una
    izege fu ude firamo ijiege una firae. Ro maza ijia E Ireobo fu e Isureroko ijiebuo
    nidua ijia e Josua dabe ijiege nidoena aroemoga e boeje bu ijene gae. Ijadufuo
    bu urina izege bu e Mosisi dabe nidoekinu aguaeva bu ijiege una e Josua dabe nidoena
    aguaekinu vae.
  tam-2017: மோசே யோசுவாவுக்குக் கட்டளையிட்டிருந்த எல்லாவற்றின்படியும் மக்களுக்குச்
    சொல்லும்படி, யெகோவா யோசுவாவுக்குக் கட்டளையிட்டவைகளையெல்லாம் செய்து முடிக்கும்வரைக்கும்,
    பெட்டியைச் சுமக்கிற ஆசாரியர்கள் யோர்தானின் நடுவே நின்றார்கள்; மக்கள் வேகமாகக்
    கடந்துபோனார்கள்.
  spa-RV-1909: 'Y los sacerdotes que llevaban el arca se pararon en medio del Jordán,
    hasta tanto que se acabó todo lo que Jehová había mandado á Josué que hablase
    al pueblo, conforme á todas las cosas que Moisés había á Josué mandado: y el pueblo
    se dió priesa y pasó.'
  ron-BTF: Fiindcă preoții care au purtat chivotul au stat în mijlocul Iordanului
    până s-a terminat tot ce i-a poruncit DOMNUL lui Iosua să spună poporului, conform
    cu tot ce i-a poruncit Moise lui Iosua; și poporul s-a grăbit și a trecut.
  eng-WEBP: For the priests who bore the ark stood in the middle of the Jordan until
    everything was finished that the LORD commanded Joshua to speak to the people,
    according to all that Moses commanded Joshua; and the people hurried and passed
    over.
  eng-FBV: The priests carrying the Ark remained standing in the middle of the Jordan
    until everything was done just as the Lord had told the people to do, all that
    Moses had told Joshua to do. The people crossed over quickly.
  nld-1939: Intussen waren de priesters, die de ark droegen, midden in de Jordaan
    blijven staan, totdat alles geschied was, wat Jahweh Josuë had opgedragen, aan
    het volk te bevelen. In aller ijl trok het volk naar de andere kant;
  nch-BL: Huan nopa totajtzitzi cati quihuicayayaj icaxa TOTECO mocajque tatajco hueyat
    Jordán hasta quema nopa israelitame tanque quichihuaj nochi cati TOTECO quinahuatijtoya
    Josué para ma quinilhui nopa israelitame ma quichihuaca, huan nojquiya cati Moisés
    quinahuatijtoya Josué ma quichihua. Huan nopa israelitame moisihuiltijque para
    panose.
  vie-1934: Những thầy tế lễ khiêng hòm đều đứng giữa sông Giô-đanh cho đến chừng
    nào đã làm xong mọi việc mà Đức Giê-hô-va đã dặn biểu Giô-suê truyền lại cho dân
    sự, theo mạng lịnh mà Môi-se đã truyền cho Giô-suê. Dân sự bèn lật đật đi qua
    sông.
  hin-CV: याहवेह द्वारा यहोशू को कहे अनुसार, संदूक लिए हुए पुरोहित यरदन के मध्य में
    तब तक खड़े रहे, जब तक सब लोगों ने नदी को पार न कर लिया. यह उस आदेश के अनुसार था,
    जो मोशेह द्वारा यहोशू को दिया गया था.
  spa-BES: Porque los sacerdotes que tomaron el cofre del pacto permanecieron allí
    en el medio del Jordán hasta que todas las órdenes dadas por él Señor por medio
    de Josué. Todo se hizo según Moisés había mandado a Josué entonces la gente se
    fue rápidamente.
  tdx-tdx: Aa le nijohañe añivo’ Iardeney o mpisoroñe nitarazo i vataio ampara’ te
    niheneke i nampitaroñe’ Iehovà Iehosoa am’ ondatioy ty amy nandilia’ i Mosè Iehosoa
    iabiy; vaho nalisa nitsake mb’eo ondatio.
  tha-KJV: เพราะว่าปุโรหิตผู้หามหี​บน​ั้นได้ยืนอยู่​ที่​กลางจอร์แดนกว่าสิ่งสารพัดจะสำเร็จ
    ตามซึ่งพระเยโฮวาห์บัญชาโยชูวาให้บอกประชาชน ตามซึ่งโมเสสได้บัญชาไว้กับโยชู​วาท​ุกประการ
    แล​้วประชาชนก็​รี​บข้ามไป
  por-BR-2018: Pois os sacerdotes que levavam a arca ficaram parados no meio do Jordão,
    até que se cumpriu tudo o que o SENHOR havia mandado a Josué dizer ao povo, conforme
    tudo quanto Moisés havia ordenado a Josué; e o povo apressou-se e passou.
  deu-ELO: Und die Priester, welche die Lade trugen, blieben in der Mitte des Jordan
    stehen, bis alles vollendet war, was Jehova dem Josua geboten hatte, zu dem Volke
    zu reden, nach allem was Mose dem Josua geboten hatte. Und das Volk eilte und
    zog hinüber.
  eng-WYC-2018: Forsooth the priests, that bare the ark, stood in the midst of (the)
    Jordan, till all things were [ful] filled, which the Lord commanded, that Joshua
    should speak to the people (or that Joshua should tell the people to do), as Moses
    had said to him. And the people hasted, and passed over (the) Jordan.
  epo-epo: Kaj la pastroj, kiuj portis la keston, staris meze de Jordan, ĝis finiĝis
    ĉio, kion la Eternulo ordonis al Josuo diri al la popolo, konforme al ĉio, kion
    Moseo ordonis al Josuo. Kaj la popolo rapide transiris.
  uig-PIN: Pǝrwǝrdigar Yǝxuaƣa hǝlⱪⱪǝ eytixⱪa tapiliƣan barliⱪ ixlar orunlanƣuqilik,
    yǝni Musa ǝslidǝ Yǝxuaƣa buyruƣanlirining ⱨǝmmisi bǝja kǝltürülgüqǝ, ǝⱨdǝ sanduⱪini
    kɵtürgǝn kaⱨinlar Iordan dǝryasining otturisida tohtap turdi. Hǝlⱪ xu yǝrdin tezdin
    ɵtüwatatti.
  beo-beo: 'Gobele salasu dunu da Yodane Hano dogoa liligi huluane Hina Gode da Yosiua
    Isala:ili dunuma hamoma:ne sia:i, amo hamoi dagoi. Ilia da Yodane Hano dogoa ba:musa:
    lelu. Mousese da amo hou hamoma:ne sia:i. Dunu huluane da hedolo degei dagoi.'
  tpi-OTNT: Ol pris i sanap i stap namel long Jordan, inap ol man i mekim pinis olgeta
    samting Bikpela na Moses i bin tokim Josua long en. Ol manmeri i hariap i go kamap
    long hapsait.
  hau-SA: Firistocin da suke ɗauke da akwatin alkawari suka tsaya a tsakiyar Urdun,
    har aka gama dukan abin da Ubangiji ya umarci Yoshuwa yă gaya wa mutane, kamar
    yadda Musa ya ce Yoshuwa yă yi. Mutanen suka wuce da sauri.
  uig-LAT: Perwerdigar Yeshuagha xelqqe éytishqa tapilighan barliq ishlar orunlan’ghuchilik,
    yeni Musa eslide Yeshuagha buyrughanlirining hemmisi beja keltürülgüche, ehde
    sanduqini kötürgen kahinlar Iordan deryasining otturisida toxtap turdi. Xelq shu
    yerdin tézdin ötüwatatti.
  nde-nde: Abaphristi ababethwele umtshokotsho baqhubeka bemi phakathi kweJodani abantu
    baze baqeda konke uThixo ayekulaye uJoshuwa, njengokuqondiswa kukaJoshuwa nguMosi.
    Abantu bedlula ngokuphangisa
  ton-ton: '¶ He ko e kau taulaʻeiki naʻe haʻamo, ʻae puha naʻe tuʻu ʻi loto Sioatani,
    ke ʻoua ke ʻosi hono fai ʻaia kotoa pē naʻe folofola ai ʻa Sihova kia Siosiua
    ke ne fekau ki he kakai, ʻo fakatatau ki he meʻa kotoa pē naʻe fekau ʻe Mōsese
    kia Siosiua: pea naʻe fai fakatoʻotoʻo ʻae kakai ʻonau aʻa atu.'
  ces-1613: Kněží pak, jenž nesli truhlu, stáli u prostřed Jordánu, dokudž se nevyplnilo
    všeliké slovo, kteréž přikázal Hospodin Jozue, aby oznámil lidu podlé všeho, jakž
    byl přikázal Mojžíš Jozue. I pospíšil lid a přešli.
  eng-WMB: For the priests who bore the ark stood in the middle of the Jordan until
    everything was finished that the LORD commanded Joshua to speak to the people,
    according to all that Moses commanded Joshua; and the people hurried and passed
    over.
  tam-TCV: உடன்படிக்கைப் பெட்டியைச் சுமந்த ஆசாரியர்கள் யோர்தானின் நடுவில் நின்றுகொண்டிருந்தார்கள்.
    மோசே யோசுவாவுக்கு அறிவுறுத்தியிருந்தபடியே, யெகோவாவினால் கட்டளையிடப்பட்ட யாவற்றையும்
    மக்கள் செய்து முடிக்கும்வரை அப்படியே நின்றார்கள். மோசே யோசுவாவுக்கு அறிவுறுத்தியிருந்தபடியே
    யாவும் செய்யப்பட்டன. மக்கள் எல்லோரும் விரைவாக நதியைக் கடந்துபோனார்கள்.
  ceb-ULB: Ang mga pari nga nagpas-an sa sagradong sudlanan sa kasabotan nagbarog
    taliwala sa Jordan hangtod nga nahuman ang tanan nga gimando ni Yahweh ngadto
    kang Josue sa pagsulti sa katawhan, sumala sa tanan nga mga mando ni Moises ngadto
    kang Josue. Nagdali ang katawhan ug nitabok sila.
  pol-UBG: Kapłani zaś niosący arkę stali na środku Jordanu, aż wypełniło się to wszystko,
    co PAN rozkazał Jozuemu powiedzieć ludowi zgodnie ze wszystkim, co Mojżesz nakazał
    Jozuemu. Lud natomiast spieszył się i przeszedł.
  agr-agr: Tuja sacerdote aidau chicham umiktin agagbau egketun arcan yanaki jukiag
    wedauk namak Jordán kuyua buku wajasmatai nuna ejapeen ijunai, Israel aents aidauk
    Tuke Pujuu Josuén akateak juna umiktinme tibaunak imatiksag umikajui. Tuja Josuéshkam
    Moisés akatjamunak imatiksag umikui. Nunikmatai aents aidauk shiig wamak katiajajui.
  kyc-kyc: Kamongo dokome Josua wambu pinya lena leyamo yulu dupwa pilyamipi lao purisi
    dupwa ipwa Jotane suku dokona mee isaro kareyami. Doko Moseseme leyamuli pyuo
    piyami. Dokopa wambu dupwa waiya lao ipwa doko yalo peyami.
  urd-GVU: صندوق کو اُٹھانے والے امام دریا کے درمیان کھڑے رہے جب تک لوگوں نے تمام
    احکام جو رب نے یشوع کو دیئے تھے پورے نہ کر لئے۔ یوں سب کچھ ویسا ہی ہوا جیسا موسیٰ
    نے یشوع کو فرمایا تھا۔ لوگ جلدی جلدی دریا میں سے گزرے۔
  deu-1912: Denn die Priester, die die Lade trugen, standen mitten im Jordan, bis
    daß alles ausgerichtet ward, was der HERR dem Josua geboten hatte. Und das Volk
    eilte und ging hinüber.
  kan-2017: ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದಂತೆ ಯೆಹೋಶುವನು ಜನರಿಗೆ ತಿಳಿಸಿದ ಯೆಹೋವನ ಅಪ್ಪಣೆಗಳನ್ನೆಲ್ಲಾ
    ಅವರು ನೆರವೇರಿಸುವ ತನಕ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ಯೊರ್ದನಿನ ಮಧ್ಯದಲ್ಲೇ ನಿಂತರು.
  tgo-tgo: Ravowovowoko vambe thɨ ndethin vara bogisɨko e walaghɨtako yamoe moli ghaghadɨ
    thɨ vakathavao bigibigiko wolaghɨye Giya Loi va i dage weya Josuwa na i dage weŋgiya
    gharɨgharɨko thɨ vakatha. Utuutuke wolaghɨye thiyake Mosese va i utugiya weya
    Josuwa. Gharɨgharɨko va thɨ vamayaŋa thɨ raka lawa e walaghɨtako.
  yap-yap: Me par fapi prist ni yad ba sak’iy u lukngun e lul’ ni Jordan nge mada’
    ko ngiyal’ ni kan rin’ urngin e tin ni yog SOMOL ngak Joshua ni nge weliy ngak
    e girdi’ ngar rin’ed. Irera’ e n’en ni yog Moses ni ngan rin’. Me gurnag piyu
    Israel yad ngar th’abed e lul’ nga baraba’.
  hlt-MCSB: Pilnam taengah Joshua loh thui hamla BOEIPA loh a uen hno te Joshua taengah
    Moses loh boeih a uen vanbangla boeih a coeng due thingkawng aka kawt khosoih
    rhoek khaw Jordan tuilung ah pai uh. Te vaengah pilnam long khaw baang kat uh
    van.
  mdy-ETH: ዒያሱ ዴሮም ኬኤዛንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆ ቢያ ባካ ማዺንቲ ጋፓንዳያ ሄላንዳኣና ቄኤሳ ዮርዳኖሴ ዎሮ
    ሳዛ ዔቂ ዚቲዮ ጌዔኔ፤ ሙሴያ ዒያሱ ዓይሤሢ ዒማዺኬ፤ ዴራ ዒማና ዎሮ ጊዴና ዑኬ ፒንቄኔ።
  twi-ASANTE: Asɔfoɔ a na wɔso adaka no gyinaa asuo no mfimfini hɔ ara kɔsii sɛ Awurade
    ahyɛdeɛ a ɔnam Mose so de maa Yosua no, wɔyɛɛ ne nyinaa. Saa ɛberɛ no, nnipa no
    yɛɛ ntɛm twaa asuo no kɔsii ne konkɔn so.
  eng-WEBU: For the priests who bore the ark stood in the middle of the Jordan until
    everything was finished that the LORD commanded Joshua to speak to the people,
    according to all that Moses commanded Joshua; and the people hurried and passed
    over.
  bnp-bnp: E huriki a prister ri pesi na kuru­kurune Iordan i harena na tahuna e Iosua
    i rata lobo a maka maki e BAKOVI DAGI i vakuku ia vona, i ramaia a ngava ne Moses.
    E huriki ri malaviriri kunana ri bele na gagana tara.
  wal-wal: GODAI Yaasa azazidobaa ubbaa asai polana gakkanaashin, Maachchaa Taabootaa
    tookkida qeeseti Yorddaanoosa SHaafaa giddon eqqidi gam77idosona; Muusee Yaasa
    azazido azazoikka hegaa. Asai eesotidi shaafaa pinniis.
  spa-PDDPT: Los sacerdotes que cargaban el Arca permanecieron en medio del Jordán
    hasta que se cumplió todo lo que Yavé ordenó a Josué que le dijera al pueblo,
    según todo lo que Moisés ordenó a Josué. El pueblo se apresuró a cruzar.
  gun-gun: Mba'eta sacerdote hyru reraa kuery ma Jordão mbyte opyta okuapy, Moisés
    pe Senhor aipoe'i ukaague ojeupitypa peve, heta va'e kuery pe Josué ijayvuague
    rami vy. Ha'e ramo heta va'e kuery oaxapa pojava.
  agu-BL: Ma yi e' pale'a'tz yi q'uil tetz yi caẍa', e' cyaj cyentz le xo'mbil a',
    jalen yi quicy'e'n tzaj yi e' mas xonl Israel, quib yi talnak Kataj tetz Josué.
    Bnix cyakil cyak'un quib yi tal Moisés tetz Josué. Ej nin lajke'l nin quicy'e'n
    tzajtz.
  ilo-ULB: Nagtakder dagiti padi a nangawit iti lakasa idiay tengnga ti Jordan agingga
    a naipatungpal amin nga imbilin ni Yahweh kenni Josue nga ibagana kadagiti tattao,
    segun iti amin nga imbilin ni Moises kenni Josue. Dinardaras dagiti tattao a binallasiw
    ti karayan.
  kpg-kpg: Digau hai mee dabu nogo tuu i tungaalodo Jordan, gaa dae loo gi nia mee
    huogodoo guu lawa di hai, be nnelekai Dimaadua gi Joshua bolo gi hagi anga ina
    gi nia daangada gi heia, be di mee a Moses ne helekai gi Joshua. Nia daangada
    gu hagalimalima guu hula laa lodo di monowai gi di baahi dela i golo.
  uig-ARA: پەرۋەردىگار يەشۇئاغا خەلققە ئېيتىشقا تاپىلىغان بارلىق ئىشلار ئورۇنلانغۇچىلىك،
    يەنى مۇسا ئەسلىدە يەشۇئاغا بۇيرۇغانلىرىنىڭ ھەممىسى بەجا كەلتۈرۈلگۈچە، ئەھدە ساندۇقىنى
    كۆتۈرگەن كاھىنلار ئىئوردان دەرياسىنىڭ ئوتتۇرىسىدا توختاپ تۇردى. خەلق شۇ يەردىن
    تېزدىن ئۆتۈۋاتاتتى.
  bsp-bsp: Aloŋnɛ aŋɛ ŋanagbaŋnɛ kaŋkəra kəsɛlɛŋ mɔ, ŋanacepɛ fɛ dəkəcəmɛ daŋan kəŋgbɔkɔ
    ka Yurdɛn disrɛ haŋ kɔ aka Yisrayel ŋalip kəyɔ ka tɔkɔ Kanu Kəpɔŋ kənasom Yosuwe
    a pəloku ŋa mɔ, kɔ Yosuwe ɔyɔ mes fəp pəmɔ tɔkɔ Musa ɛnasom kɔ ti mɔ. Kɔ aka Yisrayel
    ŋambɛlkər kəcali.
  sus-sus: Sɛrɛxɛdubɛ naxee nu saatɛ kankira xaninma, nee naxa ti Yurudɛn xure tagi,
    han ɲama gɛ Alatala xa yaamari birin nabatude, alɔ Annabi Munsa nu bara a masen
    Yosuwe bɛ ki naxɛ. Ɲama birin naxa dangi mafuren mafuren.
  pon-2006: Samworo ko ahpw kesikesihnen nanwerengen Pillap Sordan lao lel arail wiadahr
    soahng koaros me KAUN-O ketin kasalehiong Sosua me aramas ako en wia. Ih met me
    Moses koasoanedier. Aramas akan ahpw mwadang kotehla pillapo.
  jae-jae: Ma Apômtau kêjatu Josua gebe êsôm biŋ, taŋ Mose kêjatu Josua naŋ, êndêŋ
    lau Israel. Ma dabuŋwaga, taŋ sêbalaŋ katapa naŋ, gacgeŋ sêkô Jordan ŋaluŋgeŋ
    e biŋ samob, taŋ Apômtau kêjatu Josua naŋ, ŋanô kêsa. Ma lau selom sêkac tauŋgeŋ
    sêja bumakeŋ.
  ksd-ksd: Tago ra umana tena tinabar nina dia ga kip ra bok dia ga tur livuan ta
    ra Iordan, tuk tar ta nam ba di ga pait rit ra lavur magit ba ra Luluai i ga vartuluai
    tana pire Iosua upi na ve ra tarai, varogop ma ra lavur magit Moses i ga tul tar
    ia tai Iosua; ma ra tarai dia ga kavie ra vinavana lake.
  tur-YTC: Moşe'nin Yeşu'ya buyurduğu her şeye göre, halka söylemesi için Yahve'nin
    Yeşu'ya buyurduğu her şey bitinceye kadar, sandığı taşıyan kâhinler, Yarden'in
    ortasında durdular; halk aceleyle geçti.
  grc-BRENT: Εἱστήκεισαν δὲ οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐν τῷ Ἰορδάνῃ,
    ἕως οὗ συνετέλεσεν Ἰησοῦς πάντα ἃ ἐνετείλατο Κύριος ἀναγγεῖλαι τῷ λαῷ· καὶ ἔσπευσεν
    ὁ λαὸς, καὶ διέβησαν.
  ind-AYT: Para imam yang mengangkat Tabut Perjanjian tetap berdiri di tengah Sungai
    Yordan, sampai segala sesuatu yang diperintahkan TUHAN kepada Yosua untuk disampaikan
    kepada bangsa itu selesai dilakukan, seperti semua yang telah Musa perintahkan
    kepada Yosua. Bangsa Israel itu menyeberang cepat-cepat.
  nya-nya: Ansembe onyamula Bokosi lija anayimirirabe pakati pa Yorodani mpaka zonse
    zimene Yehova analamulira Yoswa kuti awuze anthu zinatha. Zimenezi zinali monga
    momwe Mose anamufotokozera Yoswa. Tsono anthu anawoloka mtsinjewo mofulumira.
  hrv-hrv: Svećenici koji su nosili Kovčeg saveza stajali su usred Jordana, sve dok
    se nije izvršilo sve što je Jahve zapovjedio Jošui da narod izvrši, sasvim onako
    kao što Mojsije bijaše naredio Jošui. A narod je žurno prelazio.
  mps-mps: Te pris dabe te Jordan ąį tomode me dolaludubadi, te bidi dabego te tigidali
    sę te Genuai Bidigo me, te Mosesgo me, te Josuabolo po wali sę tigidali ela
    siligi peyu, usu nigi pai. Te we bidi augwali polo mu te wę u badu sabolai.
  tpi-tpi: Ol pris i sanap i stap namel long Jordan, inap ol man i mekim pinis olgeta
    samting Bikpela na Moses i bin tokim Josua long en. Ol manmeri i hariap i go kamap
    long hapsait.
  dan-1931: Men Præsterne, som bar Arken, blev stående midt i Jordan, indtil alt,
    hvad HERREN havde pålagt Josua at sige til Folket, var udført, i Overensstemmelse
    med alt, hvad Moses havde pålagt Josua; og Folket gik skyndsomt over.
  vie-OVCB: Các thầy tế lễ khiêng Hòm Giao Ước tiếp tục đứng giữa lòng sông cho đến
    khi Giô-suê thi hành xong mọi chỉ thị của Chúa Hằng Hữu, kể cả những chỉ thị Giô-suê
    nhận được qua Môi-se. Vậy dân chúng qua sông một cách vội vàng.
  guj-2017: જે આજ્ઞા મૂસાએ યહોશુઆને આપી હતી અને જે આજ્ઞા યહોવાહે યહોશુઆને આપી હતી
    તેનું સંપૂર્ણ પાલન થાય ત્યાં સુધી યાજકો યર્દનની મધ્યમાં કરારકોશ ઊંચકીને ઊભા રહ્યા.
    લોકો ઉતાવળ કરીને પાર ઊતરી ગયા.
  pon-2006A: Samworo ko ahpw kesikesihnen nanwerengen Pillap Sordan lao lel arail
    wiadahr soahng koaros me KAUN-O ketin kasalehiong Sosua me aramas ako en wia.
    Ih met me Moses koasoanedier. Aramas akan ahpw mwadang kotehla pillapo.
  por-BRBSL: Para os sacerdotes que levavam a arca, ficaram de pé no meio do Jordão
    até que tudo estivesse terminado que Javé ordenou a Josué que falasse ao povo,
    de acordo com tudo o que Moisés ordenou a Josué; e o povo apressou-se e passou
    por cima.
  cth-cth: Joshua koe Mosi ni lawk a thui e patetlah a taminaw hah BAWIPA Cathut ni
    kâ a poe e pueng koung a sak totouh thingkong ka hrawm e vaihmanaw teh, Jordan
    tui lungui a kangdue awh. Taminaw hai kâyawm laihoi a raka awh.
  twi-twi: Asɔfo a na wɔso adaka no gyinaa asu no mfimfini hɔ ara kosii sɛ wɔyɛɛ Awurade
    ahyɛde a ɔnam Mose so de maa Yosua no nyinaa. Saa bere no, nnipa no yɛɛ ntɛm twaa
    asu no koduu ne konkɔn so.
  hlt-hlt: Pilnam taengah Joshua loh thui hamla BOEIPA loh a uen hno te Joshua taengah
    Moses loh boeih a uen vanbangla boeih a coeng due thingkawng aka kawt khosoih
    rhoek khaw Jordan tuilung ah pai uh. Te vaengah pilnam long khaw baang kat uh
    van.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tɔ Kuyie ntɑummɛ̀ tɔu kɛ̀ bɛ̀ ncómmú kukó ncuokɛ̀, kɛ̀
    ti Yiɛ̀ nKuyie ndo duɔ́ nkɛ̀ Sosuwee bɛ̀ nɑ̀kɛ́ tì timɔu dɔɔ̀. Sosuwee do tũ̀nnɛ
    Mɔyiisi ò nɑ̀kɛ́ tì nti timɔu. Mɛm̀mɛ kɛ̀ bɛnìtìbɛ̀ bɛmɔuu séntɛ́ kukó mmɛcɑ̃ɑ̃.
  msy-2020: Dughiar kam, ofa gamir gumaziba Jordanɨn Fanemɨn tongɨra mɨtivighav ikia
    mamaghɨra itima, Ikiavɨra Itir God Josua mɨkemezir biziba bar otivigha gɨfa. Kar
    Moses, Josua mɨkemezir biziba. Ezɨ gumazamiziba zuamɨra ghua vongɨn otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ ɑtɑkɑɑ sǝɣǝllɑɑ sǝŋɑ pɔɣɔ tɑɑ kɛ́ mpʋ. Hɑlǝnɑ yǝlɑɑ tɛ nti
    Ɩsɔ Tɑcɑɑ kɑ heelɑ Yosuwee sɩ ɩ́ tɛlǝsɩ-wɛ tɔ tǝ lɑpʋ, ɩsɩɩ Moisi kɑ kɛɛsʋɣʋ-ɩ
    tɔ. Pǝ tɛmɑ mpʋ, ɩlɛnɑ sɑmɑɑ tɛsɩ lɔŋlɔŋ.
  azb-azb: Musanın Yeşuaya dediyi kimi xalqa demək üçün Rəbbin Yeşuaya əmr etdiyi
    şeylər qurtarana qədər sandığı daşıyan kahinlər İordan çayının ortasında dayandılar,
    xalq isə tələsərək çayı keçdi.
  eng-DBY: And the priests who bore the ark stood in the midst of the Jordan, until
    everything was finished that Jehovah had commanded Joshua to speak unto the people,
    according to all that Moses had commanded Joshua. And the people hasted and passed
    over.
  hin-2017: और याजक सन्दूक उठाए हुए उस समय तक यरदन के बीच खड़े रहे जब तक वे सब बातें
    पूरी न हो चुकीं, जिन्हें यहोवा ने यहोशू को लोगों से कहने की आज्ञा दी थी। तब सब
    लोग फुर्ती से पार उतर गए;
  swp-swp: 'Kohena ake taubahei Ioridano duaduarina eai se totoro i lau e, ginauri
    gamagaridi Guiau Iosua i lauhesom va tatao i heribaheohi, eo Mose hinage Iosua
    i lauhesom va i heribaheohidi: abo tatao se gaeoavasiheulai.'
  eng-YLT: And the priests bearing the ark are standing in the midst of the Jordan
    till the completion of the whole thing which Jehovah commanded Joshua to speak
    unto the people, according to all that Moses commanded Joshua, and the people
    haste and pass over.
  eng-WYC-2017: Forsooth the priests, that bare the ark, stood in the midst of Jordan,
    till all things were [ful] filled, which the Lord commanded, that Joshua should
    speak to the people, as Moses had said to him. And the people hasted, and passed
    over Jordan.
  eng-WMBB: For the priests who bore the ark stood in the middle of the Jordan until
    everything was finished that the LORD commanded Joshua to speak to the people,
    according to all that Moses commanded Joshua; and the people hurried and passed
    over.
  urd-GVH: संदूक़ को उठानेवाले इमाम दरिया के दरमियान खड़े रहे जब तक लोगों ने तमाम
    अहकाम जो रब ने यशुअ को दिए थे पूरे न कर लिए। यों सब कुछ वैसा ही हुआ जैसा मूसा
    ने यशुअ को फ़रमाया था। लोग जल्दी जल्दी दरिया में से गुज़रे।
  rug-rug: Tuturei karovo la sari na tinoni pa kali karovona sa ovuku. Sipu ele karovo
    beto la sari na tinoni pa kali karovona sa ovuku si tiqe ene luli la koa rini
    sari na hiama, palekia rini sa Bokese Tanisa Vinariva Egoi te Zihova.
  gaz-gaz: Luboonni taabota kakuu baatan sunis hamma wanni Waaqayyo akka inni namootatti
    himuuf Iyyaasuu ajaje hundi akkuma Museen Iyyaasuu ajajetti raawwatamutti walakkaa
    Yordaanos keessa dhadhaabachaa turan. Namoonnis dafanii ceʼan;
  fra-LSG: Les sacrificateurs qui portaient l’arche se tinrent au milieu du Jourdain
    jusqu’à l’entière exécution de ce que l’Éternel avait ordonné à Josué de dire
    au peuple, selon tout ce que Moïse avait prescrit à Josué. Et le peuple se hâta
    de passer.
  gnn-gnn: Liŋgu ḏalkarra'mirrinydja walala ŋunhiliyi mukthurruna yana djinga'‐djingaryurruna
    marrtjina ŋunhili bäyma dhunupa'ŋuŋura mayaŋ'ŋura, ga gonha walalawuy ŋunhiyi
    yolŋu'‐yulŋu yukurrana bukmak buḏapthurruna wiripuŋulili makarrlili.
  yal-yal: Saraxaraliin naxanye yi Layiri Kankiraan xalima, ne yi lu tixi Yurudɛn
    baan xude wunla ra han yamaan yi yelin Alatalaa yamarine birin nakamalɛ Yosuwe
    bata yi naxanye fala e xa alo Musa fan Yosuwe yamari naxanye ra. Yamaan yi e mafura
    gidɛ.
  haw-1868: A o na kahuna, ka poe i lawe i ka pahu, ku malie lakou maloko o Ioredane,
    a pau i ka hanaia na mea a Iehova i kauoha mai ai ia Iosua e olelo mai i kanaka,
    e like hoi me na mea a pau a Mose i kauoha mai ai ia Iosua. Wikiwiki iho la na
    kanaka, a hele aku la i kela kapa.
  arb-NAV: وَظَلَّ الْكَهَنَةُ حَامِلُو التَّابُوتِ وَاقِفِينَ فِي وَسَطِ نَهْرِ الأُرْدُنِّ
    حَتَّى أَتَمَّ الشَّعْبُ تَنْفِيذَ كُلِّ مَا أَمَرَ الرَّبُّ بِهِ يَشُوعَ تَمَاماً
    كَمَا أَصْدَرَ مُوسَى تَعْلِيمَاتِهِ لِيَشُوعَ. فَأَسْرَعَ الشَّعْبُ بِاجْتِيَازِ
    النَّهْرِ.
  ewe-ewe: Nunɔla siwo kɔ nubablaɖaka la, tsi tsitre ɖe tɔsisi la titina va se ɖe
    esime wowɔ ɖe ɖoɖo siwo katã Yehowa gblɔ na Yosua to Mose dzi la dzi. Ameawo ɖe
    abla zɔ tɔʋu ƒuƒui la me.
  eng-LEE: But the priests who bore the ark stood in the midst of the Jordan, until
    every thing was finished that the Lord had commanded Joshua to speak unto the
    people, according to all that Moses had commanded Joshua; and the people hastened
    and passed over.
  asm-FB: যিহোৱাই লোকসকলক যিবোৰ কথা ক’বলৈ আজ্ঞা দিছিল, সেই সকলো কথা মোচিয়ে যিহোচূৱাক
    পালন কৰিবলৈ কৈছিল৷ পাছত এই কথাবোৰ সিদ্ধ নোহোৱালৈকে নিয়ম-চন্দুক বৈ নিয়া পুৰোহিতসকলে
    যৰ্দ্দনৰ মাজত থিয় হৈ ৰৈ আছিল আৰু লোকসকলে বেগাই পাৰ হৈ গৈছিল।
  sus-A: سّرّشّدُبّ نَشٍيٍ نُ سَاتّ كَنكِرَ شَنِنمَ، نٍيٍ نَشَ تِ يُرُدّن شُرٍ تَفِ،
    هَن حَمَ فّ عَلَتَلَ شَ يَامَرِ بِرِن نَبَتُدٍ، عَلْ عَننَبِ مُنسَ نُ بَرَ عَ
    مَسٍن يٌسُوٍ بّ كِ نَشّ. حَمَ بِرِن نَشَ دَنفِ مَقُرٍن مَقُرٍن.
  fra-SBL: Car les prêtres qui portaient l'arche se tinrent au milieu du Jourdain
    jusqu'à ce que soit achevé tout ce que Yahvé avait ordonné à Josué de dire au
    peuple, selon tout ce que Moïse avait ordonné à Josué ; et le peuple se hâta de
    passer.
  hbo-hbo: וְהַכֹּהֲנִ֞ים נֹשְׂאֵ֣י הָאָרֹ֗ון עֹמְדִים֮ בְּתֹ֣וךְ הַיַּרְדֵּן֒ עַ֣ד
    תֹּ֣ם כָּֽל־הַ֠דָּבָר אֲשֶׁר־צִוָּ֨ה יְהוָ֤ה אֶת־יְהֹושֻׁ֙עַ֙ לְדַבֵּ֣ר אֶל־הָעָ֔ם
    כְּכֹ֛ל אֲשֶׁר־צִוָּ֥ה מֹשֶׁ֖ה אֶת־יְהֹושֻׁ֑עַ וַיְמַהֲר֥וּ הָעָ֖ם וֽ͏ַיַּעֲבֹֽרוּ׃
  piu-2006: '@see-verse:JOS.004.009'
  kik-kik: Nĩgũkorwo athĩnjĩri-Ngai arĩa maakuuĩte ithandũkũ rĩa kĩrĩkanĩro maikarire
    marũngiĩ hau gatagatĩ ka Rũũĩ rwa Jorodani nginya hĩndĩ ĩrĩa andũ meekire maũndũ
    marĩa mothe Jehova aathĩte Joshua, na magĩĩkwo o ta ũrĩa Musa aathĩte Joshua mekwo.
    Nao andũ magĩkĩhiũha, makĩringa mũrĩmo,
  fra-NCL: Les prêtres qui portaient l’arche se tinrent au milieu du Jourdain jusqu’à
    l’entier accomplissement de ce que Yahweh avait ordonné à Josué de dire au peuple,
    selon tout ce que Moïse avait prescrit à Josué ; et le peuple se hâta de passer.
  cek-AK: Angraeng mah Joshua khaeah paek ih lok baktih, Mosi mah thuih ih lok baktih
    toengah, kaminawk mah sah o boih ai karoek to, Angraeng lokkamhaih thingkhong
    apu qaimanawk loe Jordan vapui um ah angdoet o, to naah kaminawk loe karangah
    angkat o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad Bab-Jehová-Ulu-semamaidi, Bab-Jehová Josuéʼga
    ibmar-sogsadba, Israel-dulemar bela ibmar-imaksamaladse Jordán-diwar-negabargi
    gwisgusmalad. Ar igi Moisés Josuéʼga sogsagusa, deyobi bela ibmar imaklesad. Israel-dulemar
    gwae-gwae Jordán-diwar-obaknanai gusmalad.
  uig-CYR: Пәрвәрдигар Йәшуаға хәлиққә ейтишқа тапилиған барлиқ ишлар орунланғичилик,
    йәни Муса әслидә Йәшуаға буйруғанлириниң һәммиси беҗа кәлтүрүлгичә, әһдә сандуғини
    көтәргән каһинлар Иордан дәриясиниң оттурисида тохтап турди. Хәлиқ шу йәрдин тездин
    өтүвататти.
  tel-2017: ప్రజలతో చెప్పాలని యెహోవా యెహోషువకు ఆజ్ఞాపించినదంతా, అంటే మోషే యెహోషువకు
    ఆజ్ఞాపించినదంతా నెరవేరే వరకూ యాజకులు మందసాన్ని మోస్తూ యొర్దాను మధ్య నిలబడగా ప్రజలు
    త్వరపడి దాటారు.
  hat-BSA: Paske prèt yo ki te pote lach la te kanpe nan mitan Jourdain an jiskaske
    tout bagay ke SENYÈ a te kòmande Josué pou pale a pèp la te fini, selon tout sa
    ke Moïse te kòmande Josué yo. Konsa, pèp la te fè vit travèse.
  bxh-bxh: Na hola hige i pei gogondi, tau antalasam Diyodan atipuna yai sa obiꞌobiyo.
    Ya lau ee–, Yaubada Diyesuwa ya faliba be ginauli mahudoꞌina sa ginauli faꞌofidi,
    doha Mose haꞌa Diyesuwa ya faliba. Sa obiyo ee–, na dodoga mahudoꞌidi sa feula,
    be sa lau tefa.
  kos-kos: Mwet tol inge tuh tu na infulwen Infacl Jordan nwe ke na ma nukewa ma LEUM
    GOD El sapkin nu sel Joshua tuh elan fahk nu sin mwet uh ac safla, oapana ke Moses
    el tuh sapkin nu sel Joshua. Ouinge mwet uh fahsr sulaklak in sun finmes uh.
  hbo-WLC: וְהַכֹּהֲנִ֞ים נֹשְׂאֵ֣י הָאָר֗וֹן עֹמְדִים֮ בְּת֣וֹךְ הַיַּרְדֵּן֒ עַ֣ד
    תֹּ֣ם כָּֽל־הַ֠דָּבָר אֲשֶׁר־צִוָּ֨ה יְהוָ֤ה אֶת־יְהוֹשֻׁ֙עַ֙ לְדַבֵּ֣ר אֶל־הָעָ֔ם
    כְּכֹ֛ל אֲשֶׁר־צִוָּ֥ה מֹשֶׁ֖ה אֶת־יְהוֹשֻׁ֑עַ וַיְמַהֲר֥וּ הָעָ֖ם וַֽיַּעֲבֹֽרוּ׃
  ibo-ibo: Ndị nchụaja, ndị bụ igbe ọgbụgba ndụ ahụ, guzoro nʼetiti osimiri Jọdan,
    tutu ruo mgbe e mezuru iwu ahụ niile Onyenwe anyị nyere Joshua site nʼọnụ Mosis.
    Mgbe ahụ kwa, ndị Izrel mere ngwangwa gafee osimiri Jọdan.
  ory-ory: ପୁଣି ଯିହୋଶୂୟଙ୍କ ପ୍ରତି ମୋଶାଙ୍କର ଆଦେଶାନୁସାରେ ଯେସମସ୍ତ କଥା ଲୋକମାନଙ୍କୁ କହିବା
    ପାଇଁ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ ଆଜ୍ଞା ଦେଇଥିଲେ, ସେସବୁର ସମାପ୍ତି ପର୍ଯ୍ୟନ୍ତ ସିନ୍ଦୁକ-ବାହକ
    ଯାଜକଗଣ ଯର୍ଦ୍ଦନ ମଧ୍ୟରେ ସ୍ଥଗିତ ହୋଇ ରହିଲେ, ଆଉ ଲୋକମାନେ ଶୀଘ୍ର ପାର ହୋଇଗଲେ।
  chk-chk: Nge ekewe souasor mi mwärei ewe pworofel ra ü lukalapen ewe chanpupu Jortan,
    tori ekewe aramas ra wes le föri mine ewe Samol mi Lapalap a allük ngeni Josua.
    Ekei kapas meinisin Moses a fen allük ngeni Josua. Iwe, ekewe aramas ra pwerela
    fän pacheu.
  rop-rop: Longtaim Mosis bin dalim Joshuwa wanim blanga dum langa det riba, en YAWEI
    bin dalim im seimwei igin, en wen Joshuwa bin dalim ola pipul, deibin duwit langa
    im, en detlot serramonimen bin jandap deya garram det Seikridwan Boks deya langa
    midul langa det riba raidap ol detlot pipul bin krosim det riba kwikbala,
  ukr-1871: Сьвященники же, ті, що несли ковчега, стояли посеред Йорданї, покіль закінчилось
    усе, що заповідав Господь Йозейові промовити до людей, згідно з усїм, що заповідав
    Мойсей Йозейові, і покіль нарід сквапно переходив.
  deu-1951: Die Priester aber, welche die Lade trugen, standen mitten im Jordan, bis
    alles ausgerichtet war, was der HERR Josua geboten hatte, dem Volke zu sagen,
    gemäß allem, was Mose dem Josua geboten hatte. Uns das Volk ging eilends hinüber.
  eng-JPS: And the priests that bore the ark stood in the midst of the Jordan, until
    every thing was finished that the LORD commanded Joshua to speak unto the people,
    according to all that Moses commanded Joshua; and the people hastened and passed
    over.
  srp-1865: Sveštenici pak koji nošahu kovèeg stajahu usred Jordana dokle se ne svrši
    sve što bješe Gospod zapovjedio Isusu da kaže narodu, sasvijem kako bješe Mojsije
    zapovjedio Isusu. I narod pohitje i prijeðe.
  lug-lug: Bakabona abaasitula Essanduuko ne bayimirira wakati mu Yoludaani okutuusa
    nga Abayisirayiri bamaze okutuukiriza byonna Mukama bye yabalagira ng’ayita mu
    Musa ne Yoswa. Abantu bonna ne basomoka bunnambiro.
  heb-heb: והכהנים נשאי הארון עמדים בתוך הירדן עד תם כל הדבר אשר צוה יהוה את יהושע
    לדבר אל העם ככל אשר צוה משה את יהושע וימהרו העם ויעברו׃
  ben-IRV: যিহোশূয়ের প্রতি মোশির আদেশানুযায়ী যে সমস্ত কথা লোকদেরকে বলবার আজ্ঞা সদাপ্রভু
    যিহোশূয়কে দিয়েছিলেন, তা শেষ না হওয়া পর্যন্ত সিন্দুক-বাহক যাজকরা যর্দ্দনের মাঝখানে
    দাঁড়িয়ে থাকল এবং লোকেরা তাড়াতাড়ি পার হয়ে গেল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਜਾਜਕ ਜਿਹੜੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕੀ ਜਾਂਦੇ ਸਨ ਯਰਦਨ ਦੇ ਵਿੱਚਕਾਰ ਖੜੇ ਰਹੇ
    ਜਦ ਤੱਕ ਸਭ ਕੁਝ ਪੂਰਾ ਨਾ ਹੋ ਗਿਆ ਜਿਵੇਂ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਲੋਕਾਂ ਨਾਲ ਬੋਲਣ ਦਾ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ ਅਰਥਾਤ ਉਹਨਾਂ ਸਾਰਿਆਂ ਹੁਕਮਾਂ ਅਨੁਸਾਰ ਜਿਹੜੇ ਮੂਸਾ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਦਿੱਤੇ ਸਨ ਤਾਂ
    ਲੋਕਾਂ ਨੇ ਛੇਤੀ ਕੀਤੀ ਅਤੇ ਪਾਰ ਲੰਘ ਗਏ।
  mya-JVB: ယောရှု သည် မောရှေ မှာ ထားသည်အတိုင်း ၊ လူ များတို့အား ဆင့်ဆို စေခြင်းငှါ
    ထာဝရဘုရား မိန့် တော်မူသမျှတို့ကို အကုန်အစင် ပြု သည်တိုင်အောင် သေတ္တာ တော်ကို ထမ်း
    သော ယဇ်ပုရောဟိတ် တို့သည်၊ ယော်ဒန် မြစ်အလယ် ၌ ရပ် နေကြ၏။ လူ များတို့သည်လည်း ကြိုးစား
    ၍ ကူး ကြ၏။
  tte-O: Yo tomo mwayamwayau mena silopanaisi yo topwaoli siya dedewaga sikewakewai
    sitotolo Yolidan luwaluwalina mena kanasiga ginauli bwaite Yeoba iwalowen Yosuwa
    koina meuloina Isileli siginauli woli, besiele beyabeyana Mosese ana walo Yosuwa
    koina. Yeoba iwalo Yosuwa koina iwaloba, “Kuwalo topwaoli siya kelabilabin kamwasana
    kana dedewaga sikewakewai sigayosaema wailane koina.” Yo Yosuwa iwalolau topwaoli
    kolili iwaloba, “Wagayosaema.” Kabo topwaoli sigayosaema kelabilabin kamwasana
    kana dedewaga sikewakewai yo Yolidan silogabaen. Saugana sigayosaema waila dedeina
    mena kabo waila idoga yoi, yalubwasi ididi yoi. Boda sisanasana saugana topwaoline
    silopanaisi yo silau kanasiga tomo Isileli sibaguna-yagili yoi. Tataomo tokaleya
    siya susu Luben, Gada yo susu Manase tupwaliyao mekalikavao sikatububu kaleya
    kaiwena yo silopanaisi tomo meuloili manli mena, besiele beyabeyana Mosese ana
    walo kolili. Kali baibaiwa poti tausan (40,000) silopanaisi silau Yeliko kwabuna
    mena kaleya kaiwena. Kaliyatenane koina tomo Isileli Yeoba ana paisowa yo ana
    kaiwe sigitai kabo Yosuwa siyakasisi-yan besiele beyabeyana Mosese siyakasisi-yan.
  tbg-tbg: Nora Kotika Mosika ekaa uva Iosuaara tiva amuntemake, Kotira kaiqa vara
    amite vauka Kotira Vokise aqute Iotani Namari avutaqaa himpite vaumanta vaiinti
    nahenti vaaka namari taqa vare hini mantaraini oritarora.
  hmo-hmo: Badina be hahelagaia taudia, Taravatu Maua idia huaia taudia, be Ioridane
    Sinavai ena huana dekenai idia gini, ela bona Lohiabada ese Iosua ia oda henia
    gaudia ibounai be taunimanima ese idia karaia haorea vadaeni. Inai gaudia be Mose
    ena oda ibounai, Iosua dekenai ia hamaoroa hegeregerena. Vadaeni taunimanima ibounai
    sinavai idia hanaia haraga.
  urd-urd: क्यूँकि वह काहिन जो सन्दूक़ को उठाये हुए थे यरदन के बीच ही में खड़े रहे,
    जब तक उन सब बातों के मुताबिक़ जिनका हुक्म मूसा ने यशू'अ को दिया था हर एक बात पूरी
    न हो चुकी, जिसे लोगों को बताने का हुक्म ख़ुदावन्द ने यशू'अ को किया था; और लोगों
    ने जल्दी की और पार उतरे।
  rus-SYN: Священники, несшие ковчег завета Господня, стояли среди Иордана, доколе
    не окончено было Иисусом все, что Господь повелел Иисусу сказать народу так, как
    завещал Моисей Иисусу; а народ между тем поспешно переходил.
  bqc-SIM: Sa'ona pↄ́ aa kpagolopi sɛaↄ gↄ̃̀ zɛa swa'ɛu e yã́ pↄ́ Dii dìlɛ Yozueeɛ
    a ò gbɛ̃́ↄnɛ gɛ̀ làaò píi, lá Mↄizi dìlɛɛ̀wa. Gbɛ̃́ↄ kɛ̀ kpakpa aa bùa.
  tcz-CHONGTHU: Mose’n Pakai thupeh ho Joshua anapehson hochu akitoldoh sohkei tokah’in
    thingkongpua thempuho chu vadung lailunga chun dding jingun ahi. Alangkhatnah
    mipiho chu kinotah’in vadung chu agalkaijun ahi.
  mar-mar: मोशेने यहोशवाला जे आज्ञापिले होते तेच लोकांस सांगण्याची आज्ञा परमेश्वराने
    यहोशवाला केली; त्याप्रमाणे करण्याचे संपेपर्यंत कराराचा कोश वाहणारे याजक यार्देनेच्या
    मध्यभागी उभे राहिले. मग लोक घाईघाईने पार उतरून गेले.
  qub-qub: Tayta Dios conträtuta rurashan babulta apaj cüracunaga Jordán mayu chaupincho
    ichirpaycaran Israelcuna imano rurananpäpis Josuëta Tayta Dios nishanno rurashancama.
    Llapantapis ruraran Josuëta Moisés willapashannölla. Cüracuna mayucho ichirashancama
    runacunaga apurä päsaran.
  bqp-bqp: Sa'ori kũ ò àkpatii pì sɛnanↄ gↄ̃̀ zɛna swawɛɛn ari yã kũ Dikiri dìtɛ
    Yↄsuanɛ à ò gbɛ̃nↄnɛɛ gɛ̀ɛ à làkao pínki lákũ Musa dìtɛnɛ nà. Gbɛ̃nↄ kɛ̀ likalika
    ò bikũ̀.
  hat-hat: Prèt yo te rete kanpe avèk Bwat Kontra a sou zepòl yo, nan mitan larivyè
    a jouk yo fin fè tout sa Seyè a te bay lòd pou pèp la te fè, jan Moyiz te mande
    pou Jozye fè l' la. Se konsa, pèp la prese janbe lòt bò larivyè a.
  eng-BSB: Now the priests who carried the ark remained standing in the middle of
    the Jordan until the people had completed everything the LORD had commanded Joshua
    to tell them, just as Moses had directed Joshua. The people hurried across,
  tod-tod: Zalaɠa ɠula nuiti ti ɠɛni minazeɠe kesui zeɠezu, ti yɛni loni Zuludɛn ziɛ
    laazuʋɛ, eyɛsu devei nii kpein Ɠɔoɠɔ GALAGI boni Zozuwe ma, nuɓusɛiti ti naati
    kpein kɛ. Zozuwe deveiti kpein kɛɛni, eɠɛʋelei Moize feeni la zea. Nuɓusɛiti ti
    ɠaazuvilɛni, ti leʋe.
  eng-WEBPB: For the priests who bore the ark stood in the middle of the Jordan until
    everything was finished that the LORD commanded Joshua to speak to the people,
    according to all that Moses commanded Joshua; and the people hurried and passed
    over.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisima eri'naza pristi vahe'mo'za
    Jodani timofo amu'nompi oti'nazageno, ana maka zama Ra Anumzamo'ene Mosese'enema
    Josuama asamike, huo huke hunte'na'a zana, ana maka huvagare'naze. Hige'za Israeli
    naga'mo'za ame'ama hu'za Jodani tina takahe'za kantu kaziga vu'naze.
  nhe-BL: Huan nopa totajtzitzi tlen quihuicayayaj icaxa TOTECO mocajque tlatlajco
    atemitl Jordán hasta quema nopa israelitame tlanque quichihuaj nochi tlen TOTECO
    quinahuatijtoya Josué para ma quinilhui nopa israelitame ma quichihuaca, huan
    nojquiya tlen Moisés quinahuatijtoya Josué ma quichihua. Huan nopa israelitame
    moisihuiltijque para panose.
  sps-sps: A fo tsoiny faakor to ari te tsutsun koman na aurom iny Jodan sa onot te
    kat fakap ari na fokinai ka to te tsue of a Tsunaun e Josua ma kat. A foka to
    aya te tsue kan iny e Moses. A vavainy te guas vevesau tsun er tan mes panan nan
    na aurom.
  bus-bus: Sa'ori kɛ̀ aↄ̃ↄ àkpati pì sɛnanↄ gↄ̃̀ zɛna swawɛɛn ai yã kɛ̀ Dii dìɛ Yↄsuanɛ
    à ò gbɛ̃nↄnɛ gàa à kɛ̀o píngi lán Musa dìɛnɛ nà. Gbɛ̃nↄ kɛ̀ kpaa aↄ̃ bikũ̀.
  gub-BL: A'e xaxeto Tupàn Ze'eg Hyru heraha har a'e wà, upyta Zotàw myter pe u'àm
    pà wà. Teko upyhyk a'e 12 ita wà. Xo a'e re xaxeto uhem oho 'y wi wà. (Izypy mehe
    Moizez uzapo kar Tupàn hemiapo putar haw teko wanupe. Imàno re Zuzue wiko Tupàn
    ze'eg imume'u har romo wanupe a'e kury.) Uzàn teko yrykaw hahaw pà wà kury.
  eng-DRA: Now the priests that carried the ark, stood in the midst of the Jordan
    till all things were accomplished which the Lord had commanded Josue to speak
    to the people, and Moses had said to him. And the people made haste and passed
    over.
