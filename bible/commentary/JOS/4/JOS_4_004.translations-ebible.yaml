verse: JOS.004.004
translations:
  mal-C: 'അങ്ങനെ യോശുവ ഇസ്രായേൽമക്കളുടെ ഓരോ ഗോത്രത്തിൽനിന്നും ഓരോ ആൾവീതം നിയമിച്ചിരുന്ന
    പന്ത്രണ്ടു പുരുഷന്മാരെ വിളിച്ച് അവരോടു പറഞ്ഞു:'
  deu-TKW: Da berief Josua die zwölf Männer, die er aus den Israeliten bestellt hatte,
    je einen aus jedem Stamm.
  lin-lin: Boye, Jozue abengaki mibali zomi na mibale oyo aponaki kati na bana ya
    Isalaele, mobali moko mpo na libota moko.
  eng-LSV: And Joshua calls to the twelve men whom he prepared out of the sons of
    Israel, one man—one man out of a tribe;
  eng-GNV: Then Ioshua called the twelue men, whome he had prepared of the children
    of Israel, out of euery tribe a man,
  eng-WEBSTER: 'Then Joshua called the twelve men, whom he had prepared of the children
    of Israel, of every tribe a man:'
  nhw-BL: Huajca Josué quinnotzqui nopa 12 tlacame catli quintlapejpenijtoya tlen
    sesen nopa huejhueyi familias,
  swh-ONEN: Basi Yoshua akawaita watu kumi na wawili ambao alikuwa amewachagua kutoka
    miongoni mwa Waisraeli, mtu mmoja kutoka kila kabila,
  bba-bba: Mɑ Yosue u durɔbu wɔkurɑ yiru ye sokɑ be u ɡɔsɑ Isirelibɑ sɔɔ,
  eng-KJVCPB: 'Then Joshua called the twelve men, whom he had prepared of the children
    of Israel, out of every tribe a man:'
  mpx-mpx: Inoke Yosuwa bolau elulutega eluwa bolo iyaka i hilel haba un maisena ge
    maisena gamwaliyaa, i yoga gogonil
  wbp-wbp: Junga-juku, Jajuwarlu-jana milarnu 12-pala wati-patu jinta-kari jinta-kari
    12-pala-jangka turnu-warnu-jangka, ngula-jangka-jana wangkaja,
  luo-luo: Omiyo Joshua noluongo ji apar gariyo mane oseyiero koa kuom jo-Israel,
    ngʼato achiel koa e dhoot ka dhoot,
  meu-meu: Bena Iosua ese vada e abidia hidi taudia na iduhu ta ta amo ta ta e boiridia.
  npi-ULB: त्यसपछि यहोशूले बाह्र जना मानिसलाई बोलाए जसलाई तिनले इस्राएलका कुलहरूबाट
    अर्थात् हरेक कुलबाट एक-एक जना चुनेका थिए ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua pe àwọn ọkùnrin méjìlá tí ó ti yàn nínú àwọn ọmọ Israẹli,
    ẹnìkan nínú ẹ̀yà kọ̀ọ̀kan,
  emp-NTPO: Ara maʌ̃da Israeld̶eba yõped̶ad̶a doce purud̶ebema edad̶ara Josueba trʌ̃cuasia.
  ind-ind: Lalu Yosua memanggil kedua belas orang terpilih itu
  pes-OPCB: پس یوشع آن دوازده نفر را که از میان بنی‌اسرائیل انتخاب کرده بود، فرا خواند
  tgl-ULB: Pagkatapos tinawag ni Josue ang labindalawang lalaki na kaniyang pinili
    mula sa mga lipi ng Israel, isa sa bawat lipi.
  hui-hui: Ani layagola agali homberiali (12) Yosua ibugua biabe ogoni bilo dabo helene
    biaru, Ibidaba,
  mya-mya: ထို့​ကြောင့်​ယော​ရှု​သည်​ရွေး​ချယ်​ပြီး​သော​လူ တစ်​ဆယ့်​နှစ်​ယောက်​ကို​ဆင့်​ခေါ်​၍၊-
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་ཁོས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་ཚོ་པ་རེ་ནས་མི་རེ་སྟ་གོན་བྱས་པའི་མི་བཅུ་གཉིས་པོ་ཐམས་ཅད་བོས་ཡོང་ཞིང་།
  sna-sna: Saka Joshua akadaidza varume gumi navaviri vaakanga asarudza kubva kuvaIsraeri,
    mumwe chete kubva kurudzi rumwe norumwe,
  spa-BLM: Entonces Josué llamó a los doce hombres que había preparado de los hijos
    de Israel, un hombre de cada tribu.
  cac-cac: Yuj chi', ix yavtancot eb' vin̈ lajchavan̈ chi' vin̈aj Josué chi', aton
    eb' vin̈ ix siq'uel vin̈ chi'.
  swh-ULB: Kisha Yoshua akawaita wanaume kumi na wawili ambao aliwachagua kutoka katika
    makabila ya Israeli, mmoja kutoka kila kabila.
  bel-bel: Ісус заклікаў дванаццаць чалавек, якіх назначыў з сыноў Ізраілевых, па
    адным чалавеку з племя,
  deu-ELBBK: Und Josua rief die zwölf Männer, die er aus den Kindern Israel bestellt
    hatte, je einen Mann aus einem Stamm.
  mbb-OT: Umbe, mid-umew ni Josue sikan is 12 he menge etew he mibpilì din puun te
    kada tribu te Israel, ne migkeǥiyan din sikandan te,
  mal-2015: അങ്ങനെ യോശുവ യിസ്രായേൽമക്കളുടെ ഓരോ ഗോത്രത്തിൽനിന്നു ഓരോ ആൾ വീതം നിയമിച്ചിരുന്ന
    പന്ത്രണ്ടുപേരെ വിളിച്ചു.
  tuo-NT: Tojo weegʉ Josué doce ʉmʉarẽ cʉ̃ beseꞌcãrãrẽ pijio,
  rmc-rmc: Akor o Jozua ke peste vičinďa ole dešuduje muršen le Izraelitendar, saven
    ačhaďa andral dojekh kmeňos po jekhes,
  nlg-nlg: Ma Joshua te holo kolura hangavulu rua na mane sasakai sopa kema,
  pes-OPV: پس یوشع آن دوازده مردرا که از بنی‌اسرائیل انتخاب کرده بود، یعنی از هرسبط
    یک نفر طلبید.
  ron-1924: Иосуа а кемат пе чей дойспрезече бэрбаць пе каре й-а алес динтре копиий
    луй Исраел, кыте ун бэрбат де фиекаре семинцие,
  ben-OBCV: তাই যিহোশূয় যে বারোজনকে ইস্রায়েলীদের প্রত্যেক গোষ্ঠীর মধ্য থেকে এক একজন
    করে নিযুক্ত করলেন, তাদের একসাথে ডেকে নিলেন,
  som-som: Markaasaa Yashuuca u yeedhay laba iyo tobankii nin, oo uu ka diyaariyey
    reer binu Israa'iil, oo qabiil walbana nin buu ka soo soocay.
  lat-VUC: Vocavitque Josue duodecim viros, quos elegerat de filiis Israël, singulos
    de singulis tribubus,
  eng-ASVBT: 'Then Joshua called the twelve men, whom he had prepared of the children
    of Israel, out of every tribe a man:'
  ita-1885: Giosuè chiamò i dodici uomini, i quali egli avea ordinati d'infra i figliuoli
    d'Israele, un uomo di ciascuna tribù,
  eng-LXXUP: And Joshua having called twelve men of distinction among the children
    of Israel, one of each tribe,
  eng-ULB: Then Joshua called the twelve men whom he had chosen from the tribes of
    Israel, one from each tribe.
  spa-VBL: Entonces Josué mandó llamar a los doce hombres que había elegido, uno de
    cada tribu,
  fra-_FOB: Josué appela donc les douze hommes qu'il avait choisis d'entre les enfants
    d'Israël, un homme par tribu,
  mal-mal: അങ്ങനെ യോശുവ യിസ്രായേൽ മക്കളുടെ ഓരോ ഗോത്രത്തിൽനിന്ന് നിയമിച്ചിരുന്ന പന്ത്രണ്ടുപേരെ
    വിളിച്ചു.
  urd-GVR: Chunāṅche Yashua ne un bārah ādmiyoṅ ko bulāyā jinheṅ us ne Isrāīl ke har
    qabīle se chun liyā thā
  suz-BL: मिनु यहोसुमी आ योव़शो इस्राएली थर नेल्‍ल ङा का का पा १२ जना वोंइश मुर आन
    कली ब्रेत्‍ताक्‍व।
  ita-1927: 'Giosuè chiamò i dodici uomini che avea designati tra i figliuoli d’Israele,
    un uomo per tribù, e disse loro:'
  ckb-ckb: ئینجا یەشوع ئەو دوازدە پیاوەی بانگکرد کە لە نەوەی ئیسرائیل هەڵیبژاردبوون،
    لە هەر هۆزە و پیاوێک،
  eng-BBE: So Joshua sent for the twelve men, whom he had ready, one man out of every
    tribe of the children of Israel,
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಒಂದೊಂದು ಗೋತ್ರಕ್ಕೆ ಒಬ್ಬೊಬ್ಬನ ಪ್ರಕಾರ ತಾನು ಆರಿಸಿಕೊಂಡ
    ಹನ್ನೆರಡು ಮಂದಿ ಗಂಡಸರನ್ನು ಕರೆದನು.
  bbb-bbb: Ijadufuo Josua fune urina e boeje ijiebuo agane tuero uve ijia e tuero
    fu ude kema ije kiamo bu besu afui.
  tam-2017: அப்பொழுது யோசுவா இஸ்ரவேல் மக்களில் ஒவ்வொரு கோத்திரத்திற்கு ஒவ்வொருவராக
    ஆயத்தப்படுத்தப்பட்டிருந்த பன்னிரண்டுபேரை அழைத்து,
  spa-RV-1909: Entonces Josué llamó á los doce hombres, los cuales había él ordenado
    de entre los hijos de Israel, de cada tribu uno;
  ron-BTF: Atunci Iosua a chemat pe cei doisprezece bărbați, pe care îi pregătise
    dintre copiii lui Israel, un bărbat din fiecare trib.
  eng-WEBP: Then Joshua called the twelve men whom he had prepared of the children
    of Israel, a man out of every tribe.
  eng-FBV: So Joshua sent for the twelve men he had chosen, one from each tribe,
  nld-1939: Josuë riep dus twaalf mannen, die hij onder de Israëlieten aanwees, uit
    elke stam één,
  nch-BL: Huajca Josué quinnotzqui nopa 12 tacame cati quintapejpenijtoya ten sesen
    nopa huejhueyi familias,
  vie-1934: Vậy, Giô-suê gọi mười hai người mà mình đã chọn trong dân Y-sơ-ra-ên,
    mỗi chi phái một người,
  hin-CV: तब यहोशू ने इस्राएल के हर गोत्र से एक-एक व्यक्ति चुने और ऐसे बारह व्यक्तियों
    को अलग किया
  spa-BES: Y Josué envió a buscar a los doce hombres que él tenía preparados, uno
    de cada tribu de los hijos de Israel,
  tdx-tdx: Aa le kinanji’ Iehosoa indaty folo-ro’amby nedre’e amo ana’ Israeleo rey;
    sin­dre ondaty raike ze fifokoa’e.
  tha-KJV: แล​้วโยชู​วาก​็เลือกชายสิบสองคน ซึ่งท่านจัดตั้งจากประชาชนอิสราเอลตระกูลละคน
  por-BR-2018: Então Josué chamou aos doze homens, os quais ele havia ordenado dentre
    os filhos de Israel, de cada tribo um;
  deu-ELO: Und Josua rief die zwölf Männer, die er aus den Kindern Israel bestellt
    hatte, je einen Mann aus einem Stamme.
  eng-WYC-2018: And Joshua called (the) twelve men, which he had chosen of the sons
    of Israel, of each lineage one man; (And Joshua called the twelve men, whom he
    had chosen out of the Israelites, one man out of each tribe;)
  epo-epo: Kaj Josuo alvokis la dek du virojn, kiujn li destinis el la Izraelidoj,
    po unu viro el ĉiu tribo;
  uig-PIN: Xuning bilǝn Yǝxua ⱨǝr ⱪǝbilidin birdin adǝmni, yǝni Israillar arisidin
    talliƣan on ikki kixini qaⱪirdi;
  beo-beo: Amalalu, Yosiua da dunu fagoyale gala e da ilegei, ilima misa:ne sia:i.
  tpi-OTNT: Orait Josua i makim 12-pela man na em i singautim ol i kam
  hau-SA: Sai Yoshuwa ya kira mutum goma sha biyu da ya zaɓa daga cikin Isra’ilawa,
    ɗaya daga kowace kabila
  uig-LAT: Shuning bilen Yeshua her qebilidin birdin ademni, yeni Israillar arisidin
    tallighan on ikki kishini chaqirdi;
  nde-nde: Ngakho-ke uJoshuwa wabiza amadoda alitshumi lambili ayewakhethe phakathi
    kwabako-Israyeli, eyodwa ivela esizwaneni.
  ton-ton: 'Pea fekau ʻe Siosiua ke haʻu ʻae kau tangata ʻe toko hongofulu mā toko
    ua, “ʻAkinautolu naʻa ne fili ʻi he fānau ʻa ʻIsileli, ko e tangata pe taha mei
    he faʻahinga kotoa pē:'
  ces-1613: Že povolav Jozue dvanácti mužů, kteréž k tomu zřídil z synů Izraelských,
    po jednom muži z každého pokolení,
  eng-WMB: Then Joshua called the twelve men whom he had prepared of the children
    of Israel, a man out of every tribe.
  tam-TCV: எனவே யோசுவா இஸ்ரயேலரிலிருந்து கோத்திரத்திற்கு ஒவ்வொருவராகத் தெரிந்துகொண்டு
    பன்னிரண்டு பேரையும் அழைத்தான்.
  ceb-ULB: Unya gitawag ni Josue ang napulo ug duha ka kalalakin-an nga iyang gipili
    gikan sa katribohan sa Israel, usa gikan sa matag tribo.
  pol-UBG: Jozue wezwał więc dwunastu mężczyzn, których wybrał spośród synów Izraela,
    po jednym z każdego pokolenia.
  agr-agr: Tusa tima Josué doce aents etegjamu aidaun untsuka ijumag
  kyc-kyc: Dokopa akali akalisa ipisu lama Josuame rombo palyiyamo dusipa kee leya.
    Lapala lao,
  urd-GVU: چنانچہ یشوع نے اُن بارہ آدمیوں کو بُلایا جنہیں اُس نے اسرائیل کے ہر قبیلے
    سے چن لیا تھا
  deu-1912: Da rief Josua die zwölf Männer, die er verordnet hatte aus den Kindern
    Israel, aus jeglichem Stamm einen,
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ತಾನು ಇಸ್ರಾಯೇಲ್ಯರೊಳಗಿಂದ ಕುಲಕ್ಕೆ ಒಬ್ಬನಂತೆ ಆರಿಸಿಕೊಂಡ ಹನ್ನೆರಡು
    ಮಂದಿಯನ್ನು ಕರೆದು ಅವರಿಗೆ
  tgo-tgo: Amba Josuwa i kula vathaŋgi ghɨmoghɨmoruma theyaworo na theghewoma Isirel
    e tɨnenjima, regha iya uu regha e tɨne,
  yap-yap: Ma aram me pining Joshua fa ragag nge l’agruw i pumo’on nike mel’eg,
  hlt-MCSB: Te dongah Joshua loh hlang hlai nit te a khue. Te te koca pakhat lamkah
    hlang pakhat, hlang pakhat te Israel ca khui lamloh a hmoel.
  mdy-ETH: ዒያሱ ዬንሢ ዒ ዶኦሬ፥ ታጶ ላምዖ ዓሶንሢ ዔኤላዖ፦
  twi-ASANTE: Ɛnna Yosua frɛɛ mmarima dumienu a ɔyii wɔn firii Israelfoɔ no mu no
    a ɔbaako biara firi abusuakuo bi mu no,
  eng-WEBU: Then Joshua called the twelve men whom he had prepared of the children
    of Israel, a man out of every tribe.
  bnp-bnp: Lakea e Iosua i vulaki a bakovi ala ravulu a polona i rua na kabu takutaku
    ne Israel,
  wal-wal: Yaasu Israa7eela zariyaappe issuwaa issuwaa ekkidi, tammanne naa77u asaa
    dooridoogeeta xeesiis.
  spa-PDDPT: Entonces Josué llamó a los 12 hombres que estableció de entre los hijos
    de Israel, uno de cada tribu
  gun-gun: Ha'e rami rã Josué oenoĩ doze avakue Israel kuery regua oiporavo va'ekue,
  agu-BL: Inin tzun tulej Josué-tz quib yi a'lchij tetz. Chije'n tzun xtxa'ol coblaj
    yaj, jun te jujun k'u'j xonl Israel.
  ilo-ULB: Inayaban ngarud ni Josue dagiti sangapulo ket dua a lallaki a pinilina,
    maysa a lalaki iti tunggal tribu.
  kpg-kpg: Malaa, Joshua ga gahi mai ana daane dilongoholu maa lua ala ne hilihili
    go mee,
  uig-ARA: شۇنىڭ بىلەن يەشۇئا ھەر قەبىلىدىن بىردىن ئادەمنى، يەنى ئىسرائىللار ئارىسىدىن
    تاللىغان ئون ئىككى كىشىنى چاقىردى؛
  bsp-bsp: Kɔ Yosuwe ewe afum aŋɛ wəco kɔ mɛrəŋ aŋɛ anayɛk-yɛk aka Yisrayel dacɔ mɔ,
    kusuŋka o kusuŋka fum wəkin.
  sus-sus: Yosuwe naxa xɛmɛ fu nun firinyie xili e naxee mayegetixi Isirayilakae ya
    ma, bɔnsɔɛ keren, xɛmɛ keren.
  pon-2006: Sosua eri kapokonepene ohl ehk riemen me e piladahr,
  jae-jae: Go Josua kêkalem lau 12 tau aŋga lau Israel nêŋ, taŋ kêjaliŋ sa naŋ, ŋac
    tageŋ-tageŋ kêtôm gôlôacmôkêgeŋ.
  ksd-ksd: Ma Iosua i ga oro pa ra vinun ma a ura tutana nina i ga tibe diat ta ra
    tarai Israel, tikatika na tutana ure tikatika na vuna tarai.
  tur-YTC: Sonra Yeşu, İsrael'in çocuklarından her oymaktan bir adam olmak üzere hazırladığı
    on iki adamı çağırdı.
  grc-BRENT: Καὶ ἀνακαλεσάμενος Ἰησοῦς δώδεκα ἄνδρας τῶν ἐνδόξων ἀπὸ τῶν υἱῶν Ἰσραὴλ,
    ἕνα ἀφʼ ἑκάστης φυλῆς,
  ind-AYT: Lalu, Yosua memanggil dua belas orang yang ditunjuknya dari orang Israel
    itu, satu orang dari setiap suku.
  nya-nya: Choncho Yoswa anayitana amuna khumi ndi awiri amene anawasankha aja kuchokera
    pakati pa Aisraeli, mmodzi pa fuko lililonse,
  hrv-hrv: Tada pozva Jošua dvanaest ljudi koje je bio izabrao između sinova Izraelovih,
    iz svakoga plemena po jednoga čovjeka,
  mps-mps: Tama po obaso, Josuago te bidi nogo si olama, sągągo si bidi nigilama,
    tama agai augwali i olama, asobode tama augwalibolo te po wai,
  tpi-tpi: Orait Josua i makim 12-pela man na em i singautim ol i kam
  dan-1931: Så lod Josua de tolv Mænd kalde, som han havde til Rede af Israelitterne,
    én Mand af hver Stamme;
  vie-OVCB: Giô-suê gọi mười hai người đã chọn, mỗi đại tộc một người,
  guj-2017: પછી યહોશુઆએ જેઓને ઇઝરાયલના, દરેક કુળમાંથી એકને પસંદ કર્યા હતા તે બાર માણસને
    બોલાવ્યા.
  pon-2006A: Sosua eri kapokonepene ohl ehk riemen me e piladahr,
  por-BRBSL: Então Josué chamou os doze homens que ele havia preparado dos filhos
    de Israel, um homem de todas as tribos.
  cth-cth: Joshua ni miphun buet touh dawk tami buet touh a rawi e hrahlaikahni touh
    hah a kaw teh,
  twi-twi: Ɛnna Yosua frɛɛ mmarima dumien a oyii wɔn fii Israelfo no mu no a ɔbaako
    biara fi abusuakuw bi mu no,
  hlt-hlt: Te dongah Joshua loh hlang hlai nit te a khue. Te te koca pakhat lamkah
    hlang pakhat, hlang pakhat te Israel ca khui lamloh a hmoel.
  tbz-SIM: 'Kɛ̀ Sosuwee yú bɛnìtìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ bɛ̀ tɑ̃ɑ̃tɛ́ bɛ̀ Isidɑyɛɛribɛ
    botí miɛkɛ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Ezɨ Josua 12plan gumazir mɨseveziba, men diazɨ me izi.
  dop-dop: Mpʋɣʋlɛ Yosuwee yɑɑwɑ yǝlɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ ɩnɩ.
  azb-azb: Yeşua hər qəbilədən bir adam olmaqla İsrail övladlarının arasından seçdiyi
    on iki adamı çağırdı.
  eng-DBY: And Joshua called the twelve men, whom he had appointed of the children
    of Israel, a man out of every tribe;
  hin-2017: तब यहोशू ने उन बारह पुरुषों को, जिन्हें उसने इस्राएलियों के प्रत्येक गोत्र
    में से छांटकर ठहरा रखा था,
  swp-swp: Iosua tatao‐saudoudoi‐labui va i eogaidi, isi Isaraela nanatunaeao aridi
    eai i hetorodi va, hari bogao tau esega, hari bogao tau esega.
  eng-YLT: And Joshua calleth unto the twelve men whom he prepared out of the sons
    of Israel, one man — one man out of a tribe;
  kne-kne: Idi siya di, dinotokan da Josue di sinpo ya dowa ay lalaki, asi na pinaayagan
  eng-WYC-2017: And Joshua called twelve men, which he had chosen of the sons of Israel,
    of each lineage one man;
  eng-WMBB: Then Joshua called the twelve men whom he had prepared of the children
    of Israel, a man out of every tribe.
  urd-GVH: चुनाँचे यशुअ ने उन बारह आदमियों को बुलाया जिन्हें उसने इसराईल के हर क़बीले
    से चुन लिया था
  rug-rug: Ke tioki Zosua sari ka manege rua tie pu ele vizati sa,
  gaz-gaz: Kanaafis Iyyaasuun, namoota kudha lamaan Israaʼeloota keessaa, tokkoo tokkoo
    gosaa keessaa tokko tokko filate sana walitti waamee
  fra-LSG: Josué appela les douze hommes qu’il choisit parmi les enfants d’Israël,
    un homme de chaque tribu.
  gnn-gnn: Bala ŋayi Djatjuwayu ḻakaraŋalana ŋuripa yolŋu'‐yulŋuwana, waŋana ŋayi
    bitjarra, “Dhuwalayi guṉḏa malanha dhuwala nhuma ŋal'‐ŋalmarama yurru waŋga'‐waŋganygu
    yana Yitjuralpuyŋuwu dhuwaliyi bäpurru'wunydja malaŋuwu, djingaryundja yukurra
    dhuwali yurru bukmakkuna yana nhänharawunydja yukurranharawu, ga buku‐ḻayyunmaramana
    yukurra yurru guyaŋinyamaramana yolŋu'‐yulŋunhana. Ga yalala nhokala yurru yumurrku'yu
    nhäma dhuwalayi guṉḏa malanha botjanhara, bala waŋa dhä‐wirrka'yunna yurru bitjanna,
    ‘Nhä dhuwalanydja guṉḏa mayali'? Yolnha walala yukurra ḻakaramanydja dhiyaŋu guyaŋinyamaramanydja?’
    bitjandja yurru ŋunhi ya'.
  yal-yal: Yosuwe yi xɛmɛ fu nun firin xili a bata yi naxanye sugandi Isirayila yamaan
    yɛ, bɔnsɔn keden, muxu keden.
  haw-1868: Hea aku la o Iosua i ka poe kanaka he umikumamalua, ana i hoomakaukau
    ai no na mamo a Iseraela, pakahi ke kanaka i ka ohana hookahi;
  arb-NAV: فَاسْتَدْعَى يَشُوعُ الاثْنَيْ عَشَرَ رَجُلاً الَّذِينَ تَمَّ اخْتِيَارُهُمْ
    مِنْ بَيْنِ بَنِي إِسْرَائِيلَ، رَجُلاً مِنْ كُلِّ سِبْطٍ.
  ewe-ewe: Ale Yosua yɔ ame wuieve siwo wòtia tso Israel ƒe to ɖe sia ɖe me,
  eng-LEE: 'Then did Joshua call the twelve men, whom he had appointed out of the
    children of Israel, one man each out of every tribe:'
  asm-FB: তেতিয়া যিহোচূৱাই বাৰ জন লোকক মাতি আনিলে৷ এই লোককেইজন ইস্ৰায়েলৰ প্ৰত্যেক
    গোষ্ঠীৰ সন্তান সকলৰ মাজৰ পৰা এজন এজনকৈ যুগুত কৰি থোৱা লোক৷
  sus-A: يٌسُوٍ نَشَ شّمّ قُ نُن قِرِنيِيٍ شِلِ عٍ نَشٍيٍ مَيٍفٍتِشِ عِسِرَيِلَكَيٍ
    يَ مَ، بْنسْي كٍرٍن، شّمّ كٍرٍن.
  fra-SBL: Alors Josué appela les douze hommes qu'il avait préparés parmi les enfants
    d'Israël, un homme de chaque tribu.
  hbo-hbo: וַיִּקְרָ֣א יְהֹושֻׁ֗עַ אֶל־שְׁנֵ֤ים הֶֽעָשָׂר֙ אִ֔ישׁ אֲשֶׁ֥ר הֵכִ֖ין
    מִבְּנֵ֣י יִשְׂרָאֵ֑ל אִישׁ־אֶחָ֥ד אִישׁ־אֶחָ֖ד מִשָּֽׁבֶט׃
  piu-2006: '@see-verse:JOS.004.003'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩĩta andũ acio ikũmi na eerĩ arĩa aathuurĩte kuuma
    kũrĩ andũ a Isiraeli, o mũhĩrĩga mũndũ ũmwe,
  fra-NCL: Josué appela les douze hommes qu’il avait choisis parmi les enfants d’Israël,
    un homme par tribu,
  cek-AK: To pongah Joshua mah Israel kaminawk ih acaeng maeto thung hoiah kami maeto
    kawk moe,
  cuk-cuk: Geb degine, Josué Israel-dadgan-warambe-gakabogwad-war-wargwengi, dulemar-warambe-gakabogwad-sulesmaladse
    gochad.
  uig-CYR: Шуниң билән Йәшуа һәр қәбилидин бирдин адәмни, йәни Исраиллар арисидин
    таллиған он икки кишини чақирди;
  tel-2017: కాబట్టి యెహోషువ ఇశ్రాయేలీయుల్లో సిద్ధపరచిన పన్నెండు మందిని, అంటే ప్రతి
    గోత్రానికి ఒక్కొక్కరిని పిలిపించి,
  hat-BSA: Konsa, Josué te rele douz mesye ke li te chwazi soti nan fis Israël yo,
    yon mesye nan chak tribi,
  bxh-bxh: Be Diyesuwa dodoga te ya yoga gogonidi,
  kos-kos: Ouinge Joshua el pangonma mwet singoul luo liki inmasrlon mwet uh su el
    srisrngiya liki inmasrlon kais sie sruf,
  hbo-WLC: וַיִּקְרָ֣א יְהוֹשֻׁ֗עַ אֶל־שְׁנֵ֤ים הֶֽעָשָׂר֙ אִ֔ישׁ אֲשֶׁ֥ר הֵכִ֖ין
    מִבְּנֵ֣י יִשְׂרָאֵ֑ל אִישׁ־אֶחָ֥ד אִישׁ־אֶחָ֖ד מִשָּֽׁבֶט׃
  ibo-ibo: Ya mere, Joshua kpọrọ ndị ikom iri na abụọ ndị ahụ, ndị ọ họpụtara, site
    nʼetiti ndị Izrel, otu onye site nʼebo ọbụla,
  ory-ory: ତେବେ ଯିହୋଶୂୟ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ପ୍ରତ୍ୟେକ ବଂଶରୁ ଏକ ଏକ ଜଣ କରି ଯେଉଁ ବାର ଜଣ
    ନିରୂପଣ କରିଥିଲେ, ସେମାନଙ୍କୁ ଡାକିଲେ;
  chk-chk: Mürin Josua a körato engol me ruoman mwän seni lein ekewe aramasen Israel,
    ätekewe i a filiretä, akaeman seni eu me eu ainang.
  rop-rop: Brom deya Joshuwa bin pikimat detlot twelbala men, en imbin majurrumap
    olabat,
  ukr-1871: І покликав Йозуа дванайцять чоловіка, що призначив із синів Ізраїля, по
    чоловікові з кожнього поколїння,
  deu-1951: 'Da rief Josua den zwölf Männern, die er aus den Kindern Israel bestellt
    hatte, aus jedem Stamme einen, und sprach zu ihnen:'
  eng-JPS: Then Joshua called the twelve men, whom he had prepared of the children
    of Israel, out of every tribe a man;
  srp-1865: Tada dozva Isus dvanaest ljudi, koje bješe odredio izmeðu sinova Izrailjevih,
    po jednoga èovjeka iz svakoga plemena.
  lug-lug: Yoswa n’ayita abasajja kkumi na babiri be yalonda mu bika byonna ebya Isirayiri,
    n’abagamba nti,
  heb-heb: ויקרא יהושע אל שנים העשר איש אשר הכין מבני ישראל איש אחד איש אחד משבט׃
  ben-IRV: তাই যিহোশূয় ইস্রায়েল-সন্তানদের প্রত্যেক বংশ থেকে একজন করে যে বারো জনকে
    নির্বাচন করেছিলেন, তাদেরকে ডাকলেন;
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਬਾਰਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਸੱਦਿਆ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸਨੇ ਇਸਰਾਏਲੀਆਂ
    ਵਿੱਚੋਂ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ ਹਰ ਇੱਕ ਗੋਤ ਪਿੱਛੇ ਤਿਆਰ ਕੀਤਾ ਸੀ।
  mya-JVB: ယောရှု သည် ခန့် ထားနှင့်သော ဣသရေလ အမျိုးတ မျိုး တ ယောက်စီ၊ လူ တဆယ် နှစ်ယောက်ကို
    ခေါ် ၍၊
  tte-O: Kabo Yosuwa tatao yoli tuwelo siya igite-sipwailiko iyoga-gogonagili,
  tbg-tbg: Minti tuvaro Iosuaava vaiinti 12navu kaamatoka naarama kero
  hmo-hmo: Vadaeni Iosua ese tatau 12, iduhu 12 dekena amo ia abia hidi taudia ia
    boiridia.
  urd-urd: तब यशू'अ ने उन बारह आदमियों को जिनको उस ने बनी इस्राईल में से क़बीला पीछे
    एक आदमी के हिसाब से तैयार कर रखा था बुलाया।
  rus-SYN: Иисус призвал двенадцать человек, которых назначил из сынов Израилевых,
    по одному человеку из колена,
  bqc-SIM: Ɔ̃ Yozuee gbɛ̃ↄn kuɛplaↄ dìlɛ Isaili buiↄ guu dodo, ↄ̃ à ń sisi.
  tcz-CHONGTHU: Hitichun Joshua’n Israel phungtinna konna alhendoh somleni hochu akoukhom’in,
  mar-mar: मग यहोशवाने इस्राएलच्या प्रत्येक वंशातून एक असे जे बारा पुरुष निवडले होते
    त्यांना बोलावले.
  qub-qub: Chaura acrashan chunca ishcay (12) runacunata gayarcur Josuëga
  bqp-bqp: Akũ Yↄsua gbɛ̃nↄn kuri awɛɛplanↄ dìtɛ Isaraila burinↄ tɛ́ dodo, akũ à
    ń sísi
  hat-hat: Lè sa a, Jozye fè rele douz mesye li te chwazi pami moun pèp Izrayèl yo,
    yonn pou chak branch fanmi yo.
  eng-BSB: So Joshua summoned the twelve men he had appointed from the Israelites,
    one from each tribe,
  tod-tod: Zozuwe zunu puugɔ maazu felegɔiti (12) tolini, niiti é yeeloni ti ʋa,
    Izelayɛle nuiti saama, boloda ɠila, nu ɠila,
  eng-WEBPB: Then Joshua called the twelve men whom he had prepared of the children
    of Israel, a man out of every tribe.
  kbq-kbq: Higeno Josua'a Israeli naga nofipinti mago mago zamagi hutere huno 12fu'a
    vahe'ma huhampri'nea nagara kehige'za e'naze.
  nhe-BL: Huajca Josué quinnotzqui nopa 12 tlacame tlen quintlapejpenijtoya tlen sesen
    nopa huejhueyi familias,
  sps-sps: Tan nainy te pisainy fakap bus e Josua na safunuu ana ina fuan na mes to
    ari, ana ayei fikoo ratuari.
  bus-bus: Ben Yↄsua gↄ̃ↄn kuri awɛɛplaaanↄ dìɛ Isaraili boriinↄ tɛ́ doodo, ben à
    ń sísi
  gub-BL: A'e rupi Zuzue omono'og a'e 12 awa Izaew wanehe we har a'e wà kury. Pitàitàigatu
    Izaew ta'yr wazuapyapyr umur kar pitài awa izupe wà.
  eng-DRA: And Josue called twelve men, whom he had chosen out of the children of
    Israel, one out of every tribe,
