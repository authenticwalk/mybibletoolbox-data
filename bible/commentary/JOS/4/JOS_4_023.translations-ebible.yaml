  swp-swp: 'Paana Guiau emi Eaubada, matamiu eai Ioridano goiladi i hegumadi, i lau
    e, au gaeoavasi, doha hinage Guiau emi Eaubada ena laulau matamai eai Gabogabo
    Buiabuia i hepitari i lau e, ai gaeoavasi:'
  eng-YLT: because Jehovah your God dried up the waters of the Jordan at your presence,
    till your passing over, as Jehovah your God did to the Red Sea which He dried
    up at our presence till our passing over;
  kne-kne: Si Yahweh ay Diyos tako ay mismo di nangamag sina ay kaman din inyat na
    ed idi ay pinamgaana din Baybay ay Mandalangdang ta say makabalasat kami.
  eng-WYC-2017: for our Lord God dried the waters thereof in our sight, till that
    we over-passed it, as he did before in the Red Sea, which he dried while we passed
    [over],
  eng-WMBB: For the LORD your God dried up the waters of the Jordan from before you
    until you had crossed over, as the LORD your God did to the Sea of Suf, which
    he dried up from before us, until we had crossed over,
  urd-GVH: क्योंकि रब आपके ख़ुदा ने उस वक़्त तक आपके आगे आगे दरिया का पानी ख़ुश्क
    कर दिया जब तक आप वहाँ से गुज़र न गए, बिलकुल उसी तरह जिस तरह बहरे-क़ुलज़ुम के साथ
    किया था जब हम उसमें से गुज़रे।
  rug-rug: Tozini sapu e Zihova sa mia Tamasa si va popaia sa kolona sa Ovuku Zodani
    meke karovo si gamu. Gua tugo sapu va popaia Sa sa Kolo Ziṉara meke enea gita.
  gaz-gaz: Waaqayyo Waaqni keessan hamma isin gamatti ceetanitti fuuluma keessan duratti
    Yordaanos gogsee tureetii. Waaqayyo Waaqni keessan akkuma hamma nu ceenutti Galaana
    Diimaa fuula keenya duratti gogse sana Yordaanosiinis gogse.
  fra-LSG: Car l’Éternel, votre Dieu, a mis à sec devant vous les eaux du Jourdain
    jusqu’à ce que vous eussiez passé, comme l’Éternel, votre Dieu, l’avait fait à
    la mer Rouge, qu’il mit à sec devant nous jusqu’à ce que nous eussions passé,
  gnn-gnn: '@see-verse:JOS.004.022'
  yal-yal: Amasɔtɔ Alatala ɛ Ala Yurudɛn baani ito xɔri nɛn ɛ yɛɛ ra, han ɛ yi gidi
    alo Alatala ɛ Ala Gbala Baan liga kii naxan yi, a yi a xɔri en yɛɛ ra han en yi
    gidi.
  haw-1868: No ka mea, ua hoomaloo mai o Iehova, ko oukou Akua i na wai o Ioredane,
    mamua o oukou, a pau oukou i ka hele ae, e like me ka Iehova ko oukou Akua i hana'i
    i ke Kaiula, i ka mea ana i hoomaloo ai mamua o kakou, a hala ae kakou;
  arb-NAV: لأَنَّ الرَّبَّ إِلَهَكُمْ شَقَّ مِيَاهَ الأُرْدُنِّ أَمَامَكُمْ، فَعَبَرْتُمُ
    النَّهْرَ فَوْقَ أَرْضٍ يَابِسَةٍ، كَمَا فَعَلَ الرَّبُّ إِلَهُكُمْ بِالْبَحْرِ
    الأَحْمَرِ الَّذِي شَقَّهُ أَمَامَنَا حَتَّى عَبَرْنَا.
  ewe-ewe: Migblɔ ale si Yehowa, míaƒe Mawu la na tɔsisi la mie le mía ŋkume, eye
    wòna wònɔ miemie nenema va se ɖe esime mí katã míetso tɔsisi la! Nenema tututue
    Yehowa wɔ na mi esi mieva ɖo Ƒu Dzĩ la to ƒe blaene nye esi va yi!
  eng-LEE: That the Lord your God dried up the waters of the Jordan from before you,
    until ye were passed over, as the Lord your God did to the Red Sea, which he dried
    up from before us, until we were gone over;
  asm-FB: কিয়নো আমি পাৰ হৈ নোযোৱালৈকে তোমালোকৰ ঈশ্বৰ যিহোৱাই যি চূফ সাগৰক আমাৰ সন্মুখত
    শুকুৱাইছিল, সেই সাগৰক শুকুৱাৰ দৰে তোমালোক পাৰ হৈ নোযোৱালৈকে তোমালোকৰ ঈশ্বৰ যিহোৱাই
    তোমালোকৰ আগতো যৰ্দ্দনৰ পানী শুকুৱাই ৰাখিছিল,
  sus-A: وٌ مَرِفِ عَلَتَلَ يِ شُرٍ شَرَشِ وٌ يَ شْرِ نّ، هَن وٌ بِرِن نَشَ فّ دَنفِدٍ
    عَلْ وٌ مَرِفِ عَلَتَلَ عَ رَبَ شُلُنيُمِ بَا رَ كِ نَشّ. نَ نَشَ شَرَ مُشُ يَ
    شْرِ هَن مُشُ بِرِن نَشَ فّ عَ عِفِرِدٍ،
  fra-SBL: Car Yahvé ton Dieu a mis à sec les eaux du Jourdain devant toi jusqu'à
    ce que tu aies traversé, comme Yahvé ton Dieu l'a fait pour la mer Rouge, qu'il
    a mise à sec devant nous jusqu'à ce que nous l'ayons traversée,
  hbo-hbo: אֲשֶׁר־הֹובִישׁ֩ יְהוָ֨ה אֱלֹהֵיכֶ֜ם אֶת־מֵ֧י הַיַּרְדֵּ֛ן מִפְּנֵיכֶ֖ם
    עַֽד־עָבְרְכֶ֑ם כַּאֲשֶׁ֣ר עָשָׂה֩ יְהוָ֨ה אֱלֹהֵיכֶ֧ם לְיַם־ס֛וּף אֲשֶׁר־הֹובִ֥ישׁ
    מִפָּנֵ֖ינוּ עַד־עָבְרֵֽנוּ׃
  piu-2006: '@see-verse:JOS.004.022'
  kik-kik: Nĩgũkorwo Jehova Ngai wanyu nĩahũithirie maaĩ ma Jorodani mbere yanyu nginya
    rĩrĩa mwarikire kũringa. Jehova Ngai wanyu eekire Rũũĩ rwa Jorodani o ta ũrĩa
    eekire Iria Itune rĩrĩa aarĩhũithirie mbere iitũ nginya rĩrĩa twarĩkirie kũringa.
  fra-NCL: 'Car Yahweh, votre Dieu, a mis à sec devant vous les eaux du Jourdain jusqu’à
    ce que vous eussiez passé, comme Yahweh, votre Dieu, l’avait fait à la mer Rouge,
    qu’il mit à sec devant nous jusqu’à ce que nous eussions passé :'
  cek-AK: Aicae mah tuipui kathim angkat o boih ai karoek to, na Angraeng Sithaw mah
    aicae hmaa ah tuipui kathim tui to kaangsak baktih toengah, Jordan vapui nang
    kat o boih ai karoek to, na Angraeng Sithaw mah nangcae hmaa ah Jordan vapui tui
    to kaangsak.
  cuk-cuk: Bab-Dummad-Jehová, bemar-Bab-Dummad, igi Demar-Ginnidye-nugad, bela anmar-obaksadse
    dinnaa mesisgusa, deyobi Jordán-diwar dinnaa imaksamogad.
  uig-CYR: чүнки Пәрвәрдигар Худайиңлар биз Қизил Деңиздин өткичә алдимизда униң сулирини
    қурутуп бәргәндәк, Пәрвәрдигар Худайиңлар силәр өткичә алдиңларда Иордан дәриясиниң
    сүйини қурутуп бәрди;
  tel-2017: యెహోవా బాహువు బలమైనదని భూప్రజలందరూ తెలుసుకోడానికీ
  hat-BSA: Paske SENYÈ a, Bondye nou an, te seche dlo Jourdain yo devan nou jiskaske
    nou te fin travèse, jis jan ke Li te fè nan Lamè Wouj la, ke Li te seche devan
    nou jiskaske nou te fin travèse a,
  bxh-bxh: Yo hoꞌowa ya fatede, be gonowana te lau tefa, doha beyabeyana Gabogabo
    Balebalelemna ya fatede, eneheda.”
  kos-kos: Fahkang nu selos lah LEUM GOD lowos el tuh akpaoyela Infacl Jordan nwe
    ke na kut nukewa fahsr sasla infacl ah, oana El tuh oru nu sin mwet matu lasr
    meet ah ke El akpaoyela Meoa Srusra.
  hbo-WLC: אֲשֶׁר־הוֹבִישׁ֩ יְהוָ֨ה אֱלֹהֵיכֶ֜ם אֶת־מֵ֧י הַיַּרְדֵּ֛ן מִפְּנֵיכֶ֖ם
    עַֽד־עָבְרְכֶ֑ם כַּאֲשֶׁ֣ר עָשָׂה֩ יְהוָ֨ה אֱלֹהֵיכֶ֧ם לְיַם־ס֛וּף אֲשֶׁר־הוֹבִ֥ישׁ
    מִפָּנֵ֖ינוּ עַד־עָבְרֵֽנוּ׃
  ibo-ibo: Nʼihi na Onyenwe anyị bụ Chineke unu mere ka osimiri Jọdan takpọọ nʼihu
    unu tutu ruo mgbe unu gafesịrị nʼofe nke ọzọ. Onyenwe anyị Chineke unu mere osimiri
    Jọdan ihe o mere osimiri Uhie mgbe o mere ka osimiri Uhie takpọọ nʼihu anyị, tutu
    ruo mgbe anyị gafesịrị nʼofe ya nke ọzọ.
  ory-ory: କାରଣ ଆମ୍ଭେମାନେ ପାର ହେବା ଯାଏ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ସୂଫ ସାଗର ପ୍ରତି
    ଯେପରି କରି ଆମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ ତାହା ଶୁଷ୍କ କରିଥିଲେ, ସେପରି ତୁମ୍ଭେମାନେ ପାର ହେବା ଯାଏ
    ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ ଯର୍ଦ୍ଦନ-ଜଳ ଶୁଷ୍କ କଲେ;
  chk-chk: Pun ewe Samol mi Lapalap ämi we Kot a apwasatä ewe chanpupu Jortan fän
    itemi, tori oua pwerela pekilan, usun mine a fen föri ngeni ewe Setipar, lupwen
    a apwasatä fän itach, tori sia pwerela pekilan.
  rop-rop: En yumob garra tok, ‘Longtaim YAWEI bin dum klebabala ting langa det solwoda
    gulum Redsi, en imbin dum det seimwan klebabala ting langa det Jodan Riba du.
    Imbin draiyimap det woda blanga melabat raidap melabat bin krosim det riba.’
  ukr-1871: Бо Господь, Бог ваш, висушив Йорданську воду перед вами, аж покіль ви
    перейшли, так само, як зробив Господь, Бог ваш, із Червоним морем, що висушив
    перед нами, аж покіль ми перейшли,
  deu-1951: als der HERR, euer Gott, das Wasser des Jordan vor euch vertrocknen ließ,
    bis ihr hinübergegangen waret, wie der HERR, euer Gott, getan hat am Schilfmeer,
    das er vor uns vertrocknen ließ, bis wir hindurchgegangen waren;
  eng-JPS: For the LORD your God dried up the waters of Jordan from before you, until
    ye were passed over, as the LORD your God did to the Red Sea, which He dried up
    from before us, until we were passed over,
  srp-1865: Jer Gospod Bog vaš osuši Jordan pred vama dokle prijeðoste, kao što je
    uèinio Gospod Bog vaš od Crvenoga Mora osušivši ga pred nama dokle prijeðosmo;
  lug-lug: Mukama n’akaliza omugga ogwo okutuusa nga bamaze okugusomoka ne kifaananako
    nga Mukama Katonda bwe yakola Ennyanja Emyufu.’
  heb-heb: אשר הוביש יהוה אלהיכם את מי הירדן מפניכם עד עברכם כאשר עשה יהוה אלהיכם
    לים סוף אשר הוביש מפנינו עד עברנו׃
  ben-IRV: কারণ তোমাদের ঈশ্বর সদাপ্রভু সূফসাগরের প্রতি যেমন করেছিলেন, আমাদের পার না
    হওয়া পর্যন্ত যেমন তা শুকনো করেছিলেন, তেমনি তোমাদের পার না হওয়া পর্যন্ত তোমাদের
    ঈশ্বর সদাপ্রভুর তোমাদের সামনে যর্দ্দনের জল শুকনো করলেন;
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੁਹਾਡੇ ਅੱਗੋਂ ਯਰਦਨ ਦੇ ਪਾਣੀਆਂ ਨੂੰ ਸੁਕਾ
    ਦਿੱਤਾ ਜਦ ਤੱਕ ਤੁਸੀਂ ਪਾਰ ਨਾ ਲੰਘ ਚੁੱਕੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਲਾਲ ਸਮੁੰਦਰ
    ਨੂੰ ਕੀਤਾ ਸੀ ਜਦ ਤੱਕ ਅਸੀਂ ਪਾਰ ਨਾ ਲੰਘੇ।
  mya-JVB: ထာဝရဘုရား သည် တန်ခိုးကြီး တော်မူသည်ကို မြေကြီးသား အပေါင်း တို့သည်သိ ကြမည်အကြောင်း
    နှင့် သင် တို့၏ဘုရားသခင် ထာဝရဘုရား ကို သင်တို့သည်အစဉ်အမြဲ ကြောက်ရွံ့ ရမည်အကြောင်း
    ၊
  tte-O: Kwawalo bwaite besiele kaiwena Yeoba ala Yaubada waila Yolidan isapiyaguma
    kaiwela kanasiga talopanaisi besiele bagubagunana koina Kalita Balabalagiyana
    isapiyaguma kanasiga tubumiyao silopanaisi.
  tbg-tbg: Vate Noravano Kotiva ni Variqavano Iotani Namari aaharaiqama nimitaimanta
    ne taqa vare maini aniarave. Vate ni mintima nimitaintema kero, haaruvata Noravano
    Kotiva tinavu Variqavano Naare Namari aaharaiqama timitaimanta tenavu Isareri
    vi namarira taqa vare anunarave.
  hmo-hmo: Badina be Lohiabada, emui Dirava, ese Ioridane Sinavai ena ranuna be umui
    emui vairana dekenai ia abia siri, ela bona umui raka hanaia vadaeni. Inai be
    gunaguna Lohiabada, emui Dirava, ese Davara Kakakaka, ai dekena amo ia doria siri,
    bona ai raka hanaia hegeregerena.
  urd-urd: क्यूँकि ख़ुदावन्द तुम्हारे ख़ुदा ने जब तक तुम पार न हो गये, यरदन के पानी
    को तुम्हारे सामने से हटा कर सुखा दिया; जैसा ख़ुदावन्द तुम्हारे ख़ुदा ने बहर —
    ए — कु़लजु़म से किया, कि उसे हमारे सामने से हटा कर सुखा दिया जब तक हम पार न हो
    गये।
  rus-SYN: ибо Господь Бог ваш иссушил воды Иордана для вас, доколе вы не перешли
    его, так же, как Господь, Бог ваш, сделал с Чермным морем, которое иссушил Господь,
    Бог ваш, перед нами, доколе мы не перешли его,
  bqc-SIM: asa Dii á Lua a í bàɛ́ á táa'ozɛuɛ, ↄ̃ a bua lá a bua Ísia Tɛ̃a
    pↄ́ à a í bàɛ́wawa.
  tcz-CHONGTHU: Ajeh chu, na Pakai na Pathennun nangho mitmu tah’a tuichu Achansah’a
    hitia chu twikhanglensan igalkaisoh kahseuva Achansah banga chu igalkai sohkei
    tokah uva akansah ahin,
  mar-mar: आम्ही तांबडा समुद्र पार करेपर्यंत, तुमचा देव परमेश्वर याने जसे तांबड्या
    समुद्राचे पाणी आटवून कोरडे केले, तसेच परमेश्वर तुमचा देव ह्याने यार्देनेचे पाणी
    आम्ही तिच्यातून चालत पार आलो तोपर्यंत आमच्यापुढून हटवले.
  qub-qub: Paycunata willapanqui päsanayquipaj Jordán mayuta Tayta Dios chaquichishanta.
    Unay Puca lamarta nogacuna päsanäcunapäpis chaynömi chaquichiran.
  bqp-bqp: zaakũ Dikiri á Luda a í bàbaárɛ á zɛ́n, akũ a bikũ̀ lákũ a bikũ̀ Isira
    Tɛ̃ra kũ à a í bàbaárɛa nà.
  hat-hat: Paske Seyè a, Bondye nou an, te cheche dlo larivyè Jouden an devan nou
    jouk nou tout fin pase, menm jan li te cheche Lanmè Wouj la devan zansèt nou yo
    jouk yo tout te fin pase.
  eng-BSB: For the LORD your God dried up the waters of the Jordan before you until
    you had crossed over, just as He did to the Red Sea, which He dried up before
    us until we had crossed over.
  tod-tod: mazɔlɔɔ Ɠɔoɠɔ GALAGI wa-ƓALAGI Zuludɛn vɔɔni su daazuʋɛ, eyɛsu wo leʋe,
    eɠɛʋelei é kɛɛni la ga Seeli Kpoloɗɛi gi luɠɔ, nii a kɛ gi ɓudɛ.
  eng-WEBPB: For the LORD your God dried up the waters of the Jordan from before you
    until you had crossed over, as the LORD your God did to the Red Sea, which he
    dried up from before us, until we had crossed over,
  kbq-kbq: Na'ankure Ra Anumzana tamagri Anumzamo Koranke Hagerima hu'neaza huno Jodani
    tina eri hagege higeta, hagege mopare takaheta evagare'none.
  nhe-BL: Pampa TOTECO Dios quihuatzqui nopa atl hasta nochi tipanoque san se queja
    quihuatzqui nopa Hueyi Atl Chichiltic achtohui hasta tipanoque.
  sps-sps: A Tsunaun Ayei na Gov tsura te faamats of rara na aurom iny Jodan ma guas
    ara senvir minon te kat fiya tana aurom iny Riid (Red Si) sa onot ovei nainy te
    guas fakap ari tan mes panan.
  bus-bus: zaakɛ Dii a Luda à í bàbaare a zɛ́n, ben a bikũ̀ lán a bikũ̀ Isia Tɛ̃aa
    kɛ̀ à à í bàbaareea nà.
  gub-BL: — Ta'e Tupàn pezar umupytu'u kar Zotàw iwyryk ire penenataromo a'e xe. A'e
    rupi pepuner hahaw paw rehe. Xo hahaw pawire zo umuyryk kar wi 'y hupi a'e. Kwehe
    mehe Tupàn uzapo a'e ma'e zàwenugar Yryhupiràg pe. Kutàri uzapo a'e ma'e Zotàw
    yrykaw pe. Umuxinig 'y zanerenataromo. A'e rupi zapuner hahaw paw rehe.
  eng-DRA: 'The Lord your God drying up the waters thereof in your sight, until you
    passed over:'
