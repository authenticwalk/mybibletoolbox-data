verse: JOS.004.023
translations:
  mal-C: കാരണം നിങ്ങൾ മറുകര കടക്കുന്നതുവരെ നിങ്ങളുടെ ദൈവമായ യഹോവ യോർദാൻ വറ്റിച്ചുകളഞ്ഞു.
    മറുകര കടക്കേണ്ടതിനുവേണ്ടി നിങ്ങളുടെ ദൈവമായ യഹോവ ഒരിക്കൽ നമ്മുടെമുമ്പിൽ ചെങ്കടൽ
    വറ്റിച്ചുകളഞ്ഞതുപോലെ യോർദാനോടും ചെയ്തു.
  deu-TKW: indem Jahwe, euer Gott, das Wasser des Jordan vor euch vertrocknen ließ,
    bis ihr hinübergezogen wart, ebenso wie Jahwe, euer Gott, mit dem Schilfmeere
    that, das er vor uns vertrocknen ließ, bis wir durchgezogen waren,
  lin-lin: Pamba te Yawe, Nzambe na bino, akawusaki liboso mayi ya Yordani kino tango
    bosilisaki kokatisa. Yawe asalaki na Yordani makambo oyo asalaki na ebale monene
    ya Barozo tango akawusaki yango liboso na biso, kino tango tosilisaki kokatisa
    yango.
  eng-LSV: because your God YHWH dried up the waters of the Jordan at your presence,
    until your passing over, as your God YHWH did to the Red Sea which He dried up
    at our presence until our passing over;
  eng-GNV: For the Lord your God dryed vp ye waters of Iorden before you, vntill ye
    were gone ouer, as the Lord your God did the red Sea, which hee dryed vp before
    vs, till we were gone ouer,
  eng-WEBSTER: 'For the LORD your God dried up the waters of Jordan from before you,
    until ye had passed over, as the LORD your God did to the Red sea, which he dried
    up from before us, until we had gone over:'
  nhw-BL: Pampa TOTECO Dios quihuatzqui nopa atl hasta nochi tipanoque san se quen
    quihuatzqui nopa Hueyi Atl Chichiltic achtihui hasta tipanoque.
  swh-ONEN: Kwa maana Bwana Mungu wenu alikausha maji ya Yordani mbele yenu, hadi
    mlipomaliza kuvuka. Bwana Mungu wenu alifanya haya kwa Mto Yordani sawasawa na
    kile alichoifanyia Bahari ya Shamu wakati alipoikausha mbele yetu hadi tulipomaliza
    kuvuka.
  bba-bba: i nɛɛ, Gusunɔ bɛsɛn Yinniwɑ u yen nim ɡberɑsiɑ bɛsɛn wuswɑɑɔ sere sɑ kɑ
    tɔburɑ sɑ kpɑ, nɡe mɛ u nim wɔ̃ku ɡe bɑ mɔ̀ Nɑɑ yɑri kuɑ.
  eng-KJVCPB: 'For the Lord your God dried up the waters of Jordan from before you,
    until ye were passed over, as the Lord your God did to the Red sea, which he dried
    up from before us, until we were gone over:'
  mpx-mpx: Nuku ba ola o, kaiwena Yehoba wala Yabowaine Yolidani wewelina i pakekepa
    kaiwemiu ana siga ku kalapanet-an, i ola valila Hoga Keketina i pakekepa kaiwema,
    ana siga ha kalapanet-an.
  wbp-wbp: YAAWIYI-rli ngalipa-nyangu Kaaturlu ngapaju-nganpa warla-pajurnu jurnta
    parnkanja-kujaku. Kujalparnalu wapanja-yanu karrungka karlarra-purda, ngulajulpa
    karrija ngapa-wangu, lawa. Kala kujarnalu wilypi-pardija karru-jangka, ngapaju
    parnkajalku. Junga kujaju. YAAWIYI-rli-nganpa warla-pajurnu jurnta ngapaju parnkanja-kujaku
    nyurru-wiyi-piya kuja-jana nguru-yirrarnu ngalipakupalangu kirdanaku manu ngamardiki
    kulkurru-jarra mangkururla Marna Kirrirdi-kirlirla.
  luo-luo: Nimar Jehova Nyasaye ma Nyasachu notwoyo aora Jordan e nyimu nyaka ukalo
    loka kocha. Jehova Nyasaye ma Nyasachu notimo ni aora Jordan mana gima notimone
    Nam Makwar e ndalo mane otwoye e nyimu nyaka ne ungʼado loka kocha.
  meu-meu: Badina be Iehova, emui Dirava, ese Ioridane ranuna na emui ai e hakororoa,
    ela bona o raka hanai vaitani, gunaguna Iehova, emui Dirava, ese Davara Kakakakana
    na ai emai ai e hakororoa ela bona ai vada a raka hanai heḡereḡerena.
  npi-ULB: जसरी परमप्रभु तिमीहरूका परमेश्‍वरले लाल समुद्रलाई सुक्खा बनाउनुभएको थियो
    त्यसरी नै परमप्रभु तिमीहरूका परमेश्‍वरले तिमीहरू पार नगरेसम्म यर्दनको पानी तिमीहरूको
    निम्ति सुकाउनुभयो ।
  yor-yor: Nítorí Olúwa Ọlọ́run yín mú Jordani gbẹ ní iwájú u yín títí ẹ̀yin fi kọjá.
    Olúwa Ọlọ́run yín ti ṣe sí Jordani gẹ́gẹ́ bí ó ti ṣe sí Òkun Pupa, nígbà tí ó
    mú un gbẹ ní iwájú wa títí àwa fi kọjá.
  emp-NTPO: Dadji Ãcõrẽba dora jũãtrʌ erob̶asia dadji israelerã dojã põãsad̶e jũma
    chãbʌdamisa. Ara maʌ̃ quĩrãca Pusa Purrud̶e oda ewasia pusajã põãsad̶e chãnamãrẽã.
  ind-ind: Karena TUHAN Allah kalian mengeringkan sungai Yordan sampai kalian semua
    menyeberangi sungai itu, sama seperti saat TUHAN Allah mengeringkan Laut Merah
    sampai kami semua menyeberanginya.
  pes-OPCB: برای ایشان توضیح دهید که چگونه خداوند جریان آب را قطع کرد و از وسط رودخانه،
    راه خشکی پدید آورد تا همهٔ شما عبور کنید! این شبیه معجزه‌ای است که خداوند چهل
    سال قبل انجام داد، وقتی دریای سرخ را شکافت و از وسط آن، راه خشکی برای عبور بنی‌اسرائیل
    پدید آورد.
  tgl-ULB: Pinatuyo ni Yahweh na inyong Diyos ang tubig sa Jordan para sa inyo, hanggang
    sa makatawid kayo, gaya ng ginawa ni Yahweh inyong Diyos sa Dagat ng mga Tambo,
    na kaniyang tinuyo para sa atin hanggang tayo ay makatawid,
  cbu-NT: Apanll waana, iyaam Israelchicheemani kung Ortagaa arachich kitpana átu
    kungoo puzarangu, anush iyashuch kitaranganaya. Sirútama iyashcheem Apanll Maree
    Chumbeepimashee wizpurpa puzarangu, anush iyshat kitarangani, ambitam Ortagaa
    kung ashirangiya. Anpurcha ayam nee patumbchee pakuni, nizpurisheemani atusin
    wayaranganaya.
  hui-hui: Lamialu lalu, Anduane Homogo tínaga Ngode Datagaliwabehanda Iba Yodana
    yoabu wa helowa tí bibahende iba domai hemigola pene biadagua piyaru te lalimu.
    Ibugua solowara mini Iba Daramabi ina ibirimagola biyadagua bini lalimu.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် ပင်​လယ်​နီ​ကို​ခြောက်​သွေ့​စေ​တော်​မူ​သ​ကဲ့​သို့
    ယော်​ဒန်​မြစ်​ကို​သင်​တို့​ဖြတ်​ကူး​ပြီး​သည် တိုင်​အောင်​ခန်း​ခြောက်​စေ​တော်​မူ​ကြောင်း​ပြော
    ကြား​လော့။-
  bod-N: ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ངེད་ཅག་གི་སྔོན་དུ་ངེད་རྣམས་ཚུར་སླེབས་པའི་བར་དུ་རྒྱ་མཚོ་དམར་པོའི་ཆུ་སྐམ་པར་མཛད་པ་ཇི་བཞིན་དུ།
    ཁྱོད་ཅག་གི་སྔོན་དུ་ཁྱོད་རྣམས་ཚུར་སླེབས་པའི་བར་དུ་ཡོར་དན་གཙང་པོའི་ཆུ་སྐམ་པར་མཛད་པ་དང་།
  sna-sna: Nokuti Jehovha Mwari wenyu akaomesa Jorodhani pamberi penyu kusvikira mayambuka.
    Jehovha Mwari wenyu akaita kuJorodhani sezvaakaita kuGungwa Dzvuku paakariomesa
    pamberi pedu kusvikira tayambuka.
  spa-BLM: Porque Yahvé vuestro Dios secó las aguas del Jordán delante de ti hasta
    que cruzaste, como Yahvé vuestro Dios hizo con el Mar Rojo, que secó delante de
    nosotros hasta que cruzamos,
  cac-cac: yed' tas ix aj spojan sb'a a', yujto a Jehová co Diosal ix alani to d'a
    taquin̈al ix aj quec'ta, icha ix yutej spojan sb'a a' Chacchac Mar yuuj ayic quec'naccoti
    ayic quelnac d'a Egipto.
  swh-ULB: Yahweh Mungu wenu aliyakausha maji ya Yordani, mpaka hapo Yahweh Mungu
    wako aliyoyafanya katika bahari ya mianzi, ambayo aliikausha kwa ajili yetu ili
    tupite juu yakes,
  bel-bel: бо Гасподзь Бог ваш высушыў воды Ярдана дзеля вас, пакуль вы не перайшлі
    яго, гэтак сама, як Гасподзь Бог ваш зрабіў з Чэрмным морам, якое высушыў перад
    намі, пакуль мы не перайшлі яго,
  deu-ELBBK: 'Denn der HERR, euer Gott, hat die Wasser des Jordan vor euch ausgetrocknet,
    bis ihr hinübergezogen wart, so wie der HERR, euer Gott, mit dem Schilfmeer tat,
    das er vor uns austrocknete, bis wir hinübergezogen waren:'
  mbb-OT: Tudtuli niw sikandan he mibpemezahan te Nengazen he Megbevayè tew is Wahig
    he Jordan taman te nekelayun key iring ded te mibeelan din dengan diyà te Zaǥat
    he Meriǥà taman te nekelayun key.
  mal-2015: ഭൂമിയിലെ സകലജാതികളും യഹോവയുടെ കൈ ശക്തിയുള്ളതെന്നു അറിഞ്ഞു നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ എന്നേക്കും ഭയപ്പെടേണ്ടതിന്നു
  tuo-NT: Õꞌacʉ̃ marĩ wiogʉ dia Jordã́rẽ maꞌa bopori maꞌa weewĩ. Téé ʉ̃sã pẽꞌapeꞌtíca
    beꞌropʉ tojo weeduꞌuwĩ. Õꞌacʉ̃ marĩ wiogʉ dʉporopʉ Maa sõꞌarĩ maarẽ weeꞌcaronojõta
    weewĩ. Ʉ̃sã ti maarẽ pẽꞌapeꞌtíca beꞌropʉ tojo bopori maꞌa weewĩ.
  rmc-rmc: Bo o RAJ, tumaro Del, anglal tumende šučarďa avri o Jordan, medik na pregeľan,
    avke sar o RAJ tumaro Del kerďa le Lole moroha, so anglal amende šučarďa avri,
    medik na pregeľam.
  nlg-nlg: Tana matamiu, a Yahweh, nimiu na God, te nea ge mamaha na beti tina ritini
    ighau udolu tau soga halavu, te vagha te nea iga ge mamaha na tahi Sisi ga sogha
    halavu ighita udolu.
  pes-OPV: زیرا یهوه، خدای شما، آب اردن را از پیش روی شما خشکانید تا شماعبور کردید،
    چنانکه یهوه خدای شما به بحرقلزم کرد که آن را پیش روی ما خشکانید تا ماعبور کردیم.
  ron-1924: Кэч Домнул Думнезеул востру а секат ынаинтя воастрэ апеле Йорданулуй пынэ
    че аць трекут, дупэ кум фэкусе Домнул Думнезеул востру ла Маря Рошие, пе каре
    а секат-о ынаинтя ноастрэ пынэ ам трекут,
  ben-OBCV: কারণ যতক্ষণ না তোমরা তা পার হলে, তোমাদের ঈশ্বর সদাপ্রভু তোমাদের সামনে
    জর্ডন নদী শুকনো করে দিয়েছিলেন। তোমাদের ঈশ্বর সদাপ্রভু জর্ডন নদীর প্রতি তাই করেছেন,
    যা তিনি লোহিত সাগরের প্রতি করেছিলেন, তিনি তা শুকনো করে দিয়েছিলেন, যতক্ষণ না আমরা
    তা অতিক্রম করলাম।
  som-som: Waayo, Rabbiga Ilaahiinna ah baa hortiinna ka engejiyey biyihii Webi Urdun,
    ilaa aad ka soo gudubteen, sidii Rabbiga Ilaahiinna ahu u galay Badda Cas oo kale,
    tii uu hortayada ka engejiyey ilaa aannu ka gudubnay,
  lat-VUC: siccante Domino Deo vestro aquas ejus in conspectu vestro, donec transiretis,
  eng-ASVBT: For Jehovah your God dried up the waters of the Jordan from before you,
    until ye were passed over, as Jehovah your God did to the Red Sea, which he dried
    up from before us, until we were passed over;
  ita-1885: Conciossiachè il Signore Iddio vostro abbia seccate le acque del Giordano
    davanti a voi, finchè voi siate passati; siccome il Signore Iddio vostro fece
    al mar rosso, il quale egli seccò davanti a noi, finchè fossimo passati;
  eng-LXXUP: when the Lord our God had dried up the water of Jordan from before them,
    until they had passed over; as the Lord our God did to the Red Sea, which the
    Lord our God dried up from before us, until we passed over.
  eng-ULB: Yahweh your God dried up the waters of the Jordan for you, until you had
    crossed over, just as Yahweh your God did to the Sea of Reeds, which he dried
    up for us until we passed over,
  spa-VBL: Porque el Señor su Dios hizo que el río Jordán se secara delante de ustedes
    para que todos pudieran cruzarlo, así como lo hizo en el Mar Rojo, que se secó
    para que todos pudiéramos cruzarlo.
  fra-_FOB: Car l'Éternel votre Dieu a mis à sec les eaux du Jourdain devant vous,
    jusqu'à ce que vous fussiez passés, comme l'Éternel votre Dieu avait fait à la
    mer Rouge qu'il mit à sec devant nous, jusqu'à ce que nous fussions passés;
  mal-mal: ഭൂമിയിലെ സകലജാതികളും യഹോവയുടെ കൈ ശക്തിയുള്ളതെന്ന് അറിഞ്ഞ് നിങ്ങളുടെ ദൈവമായ
    യഹോവയെ എന്നേക്കും ഭയപ്പെടേണ്ടതിന്
  urd-GVR: Kyoṅki Rab āp ke Ḳhudā ne us waqt tak āp ke āge āge dariyā kā pānī ḳhushk
    kar diyā jab tak āp wahāṅ se guzar na gae. Bilkul usī tarah jis tarah Bahr-e-Qulzum
    ke sāth kiyā thā jab ham us meṅ se guzare.
  suz-BL: दोपा परमप्रभु यावे, इन परमप्रभुमी लल समुन्‍द्र मशोक्‍सीशो सम्‍म सोव़पदा,
    मोपान आंइ ङोंइती यर्दन मशोक्‍सीशो सम्‍म मेकेर ङा ब्‍वाक्‍कु यो सोव़पाइक्‍तु। यहोसु
    ३:९-१७; प्रस्‍थान १४:२१-२२
  ita-1927: Poiché l’Eterno, il vostro Dio, ha asciugato le acque del Giordano davanti
    a voi finché voi foste passati, come l’Eterno, il vostro Dio, fece al mar Rosso
    ch’egli asciugò finché fossimo passati,
  ckb-ckb: لەبەر ئەوەی یەزدانی پەروەردگارتان ئاوی ڕووباری ئوردونی لەبەردەمیاندا وشک
    کرد هەتا پەڕینەوە، هەروەک ئەوەی بە دەریای سووری کرد کە لەبەردەمماندا وشکی کرد
    هەتا ئێمە پەڕینەوە.
  eng-BBE: 'For the Lord your God made the waters of Jordan dry before you till you
    had gone across, as he did to the Red Sea, drying it up before us till we had
    gone across:'
  kan-OKCV: ನೀವು ಯೊರ್ದನ್ ನದಿ ನೀರನ್ನು ದಾಟಿ ಬರುವವರೆಗೂ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಆ ನದಿಯ
    ನೀರನ್ನು ಒಣಗಿ ಹೋಗುವಂತೆ ಮಾಡಿದರು. ಕೆಂಪು ಸಮುದ್ರವನ್ನು ನಾವು ದಾಟುವವರೆಗೂ ನಮ್ಮ ಮುಂದೆ ಬತ್ತಿಸಿದಂತೆ,
    ಯೊರ್ದನ್ ನದಿ ನೀರನ್ನೂ ಬತ್ತಿಸಿದರು.
  bbb-bbb: Ijadufuo maeje E Ireobo Godi nuvuone ijare do Jodeni nuvuefuo bijumo fu
    sina iriarekoga no ijia urana ruae. Godi fu izege Davare Kavuane ije kuamo fu
    sikoga no iriaeki urana ruaeva ijiege fu una kuke Do Jodeni ijia ire besu ijene
    rei.
  tam-2017: பூமியின் எல்லா மக்களும் யெகோவாவுடைய கரம் பலத்ததென்று அறியும்படிக்கும்,
    நீங்கள் எல்லா நாட்களும் உங்களுடைய தேவனாகிய யெகோவாவுக்குப் பயப்படும்படிக்கும்,
  spa-RV-1909: 'Porque Jehová vuestro Dios secó las aguas del Jordán delante de vosotros,
    hasta que habíais pasado, á la manera que Jehová vuestro Dios lo había hecho en
    el mar Bermejo, al cual secó delante de nosotros hasta que pasamos:'
  ron-BTF: Fiindcă DOMNUL Dumnezeul vostru a secat apele Iordanului dinaintea voastră,
    până ați trecut, așa cum a făcut DOMNUL Dumnezeul vostru Mării Roșii, pe care
    a secat-o dinaintea noastră, până am trecut,
  eng-WEBP: For the LORD your God dried up the waters of the Jordan from before you
    until you had crossed over, as the LORD your God did to the Red Sea, which he
    dried up from before us, until we had crossed over,
  eng-FBV: For the Lord your God made the Jordan River dry up right in front of you
    so you all could cross, just as the Lord your God did at the Red Sea which he
    dried up so we could all cross.
  nld-1939: 'Want Jahweh, uw God, heeft het water van de Jordaan voor u doen opdrogen,
    totdat ge er over waart, zoals Jahweh, uw God, met de Rode Zee heeft gedaan, die
    Hij voor ons heeft drooggelegd, totdat wij er over waren:'
  nch-BL: Pampa TOTECO Dios quihuatzqui nopa at hasta nochi tipanoque san se quej
    quihuatzqui nopa Hueyi At Chichiltic hasta tipanoque.
  vie-1934: vì Giê-hô-va Đức Chúa Trời các ngươi đã làm cho sông Giô-đanh bày khô
    trước mặt các ngươi, cho đến chừng nào các ngươi đã qua khỏi, y như Giê-hô-va
