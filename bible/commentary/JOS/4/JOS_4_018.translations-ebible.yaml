  ilo-ULB: Idi nakasang-at manipud iti tengnga ti Jordan dagiti padi a mangaw-awit
    iti lakasa ni Yahweh, ken naingaton dagiti sakada manipud iti rabaw ti namaga
    a daga, nagsubli dagiti danum ti Jordan kadagiti ayanda ket nagayus kadagiti ig-igid
