  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ಯೊರ್ದನಿನಿಂದ ಮೇಲೆ ಬಂದು ಒಣನೆಲದಲ್ಲಿ
