  bsp-bsp: Ntɛ aloŋnɛ agbaŋnɛ a kaŋkəra ka danapa da Kanu Kəpɔŋ ŋanadepɛ kəŋgbɔkɔ
    ka Yurdɛn kɔ ŋandeŋ wɛcək dəpəwosu mɔ, kɔ domun da kəŋgbɔkɔ ka Yurdɛn doŋcop sɔ
    kəkɔt səbo sayi pəmɔ tɔkɔ mɛŋc ma fraŋsuwa mɛŋyɛfɛ mɔ.
  sus-sus: Sɛrɛxɛdubɛ naxee Alatala xa saatɛ kankira xaninma, nee nu e sanyi talama
    tɛmui naxɛ kelife ra Yurudɛn xure kui, Yurudɛn ye man naxa gbilen a yire, a man
    naxa a ɲɛrɛ fɔlɔ alɔ a singe. A naxa banbaran yɛ Yurudɛn yire birin ma.
  pon-2006: Eri, ni ahnsou me samworo ko karada sang nan pihlo, pillapo ahpw pwurehng
    pwilipwilla, oh ahpw pil lapakehda oh kadirehla pohn keilen pillapo.
  jae-jae: Ma gêdêŋ taŋ dabuŋwaga, taŋ sêbalaŋ Apômtaunê katapa poacŋa naŋ, sêpi aŋga
