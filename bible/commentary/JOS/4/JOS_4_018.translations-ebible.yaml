    e kêsalê butali auc kêtiam kêtôm gêmuŋŋa.
  ksd-ksd: Ma ba ra umana tena tinabar nina dia ga kip ra bok na kunubu kai ra Luluai
    dia ga tutua kan ra bala na Iordan, ma ra kau i ra umana tena tinabar i ga rua
    ra pia i ge, ra tava ta ra Iordan i ga alir mulai ta kana nga, ma i ga lubu lake
    ra lavur paparaina da lua.
  tur-YTC: Yahve'nin Antlaşma Sandığı'nı taşıyan kâhinler Yarden'in ortasından çıkıp
    da kâhinlerin ayak tabanları kuru toprağa bastığında, Yarden'in suları yerlerine
    geri döndü ve daha önceden olduğu gibi bütün kıyılarından taşarak aktı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐξέβησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης
    Κυρίου ἐκ τοῦ Ἰορδάνου, καὶ ἔθηκαν τοὺς πόδας ἐπὶ τῆς γῆς, ὥρμησε τὸ ὕδωρ τοῦ
    Ἰορδάνου κατὰ χώραν, καὶ ἐπορεύετο καθὰ χθὲς καὶ τρίτην ἡμέραν διʼ ὅλης τῆς κρηπίδος.
  ind-AYT: Ketika para imam yang mengangkat Tabut Perjanjian TUHAN keluar dari tengah-tengah
    Sungai Yordan, dan saat kaki para imam dijejakkan ke tanah kering, maka air Sungai
    Yordan itu berbalik ke tempatnya, dan mengalir sampai meluap di sepanjang tepinya
    seperti sebelumnya.
  nya-nya: Ansembe onyamula Bokosi la Chipangano la Yehova aja atangotuluka mu mtsinje
    muja nʼkuponda powuma, madzi a mu Yorodani anayambanso kuyenda ngati poyamba mpaka
    kumasefukira.
  hrv-hrv: A čim su svećenici koji su nosili Kovčeg saveza Jahvina izašli isred Jordana
    i stali nogama na suho, vrate se vode Jordana na svoje mjesto i poteku kao i prije
    preko svojih obala.
  mps-mps: Tama te dąų wali po muani halobage tolali bage te pris dabe te sesegeba
    sabolai digi, te wę dąų olaluali te gelama, tama aga soali pesagede dolo ma
    soai dao, genuai mu eyu tama yali.
  tpi-tpi: Na taim ol pris i kamap pinis long arere, wara i kapsait na i ran gen long
    ples bilong em stret.
  dan-1931: Så steg Præsterne, som bar HERRENS Pagts Ark, op fra Jordan, og næppe
    havde deres Fødder betrådt det tørre Land, før Jordans Vand vendte tilbage til
    sit Leje og overalt gik over sine Bredder som før.
  vie-OVCB: Vừa lúc các thầy tế lễ khiêng Hòm Giao Ước của Chúa Hằng Hữu từ giữa lòng
    sông bước lên đất khô rồi, thì nước sông Giô-đan lại chảy như cũ và tràn ra khắp
    nơi như trước.
  guj-2017: યાજકો યહોવાહનાં કરારકોશને ઊંચકીને યર્દનમાંથી બહાર આવ્યા. યાજકોના પગ કોરી
    જમીન પર પડ્યા ત્યાર પછી યર્દનનું પાણી તેની અસલ જગ્યાએ પાછું આવ્યું અને તે અગાઉની
    માફક કિનારે ભરપૂર થઈને વહેવા લાગ્યું.
  pon-2006A: Eri, ni ahnsou me samworo ko karada sang nan pihlo, pillapo ahpw pwurehng
    pwilipwilla, oh ahpw pil lapakehda oh kadirehla pohn keilen pillapo.
  por-BRBSL: Quando os sacerdotes que levavam a arca do pacto de Iavé haviam saído
