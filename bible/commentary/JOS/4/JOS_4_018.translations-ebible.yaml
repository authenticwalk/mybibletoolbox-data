  tbz-SIM: Ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tɔ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu bɛ̀ yɛ̀nní dìì mɔ̀nnì
    kɛ́nɑ dikonnɛ́bɛ̀nnì, kɛ̀ mɛniɛ nwɛ̃tɛ kɛ́pɔ̃ntɛ́ mɛ̀ do dòmmɛ̀ kɛ̀ kukó nSuditɛ̃ɛ̃
    píɛ.
  msy-2020: Ezɨ ofa gamir gumaziba ghua vongɨn otivigha uan dagariba dɨpar apɨnim
