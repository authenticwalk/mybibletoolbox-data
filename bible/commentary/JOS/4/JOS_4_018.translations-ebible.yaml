  tgo-tgo: na mbaŋa ravowovowoko kaero inanji e malavwatako, amba mbwako i thothova,
    i voru na tembe ve vanatɨva vaŋga na vaŋga.
  yap-yap: Ma nap’an ni yib fapi prist ko gin nib mlik nga daken mirichlen e lul’,
