verse: JOS.004.018
translations:
  mal-C: അങ്ങനെ പുരോഹിതന്മാർ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകവും വഹിച്ചുകൊണ്ട് നദിയിൽനിന്ന്
    കയറിവന്നു; അവരുടെ പാദം ഉണങ്ങിയ നിലത്തു സ്പർശിച്ചയുടൻ യോർദാനിലെ വെള്ളം പൂർവസ്ഥാനത്തേക്കു
    മടങ്ങി, മുമ്പിലത്തെപ്പോലെ തീരം കവിഞ്ഞൊഴുകി.
  deu-TKW: Als nun die Priester, die die Gesetzeslade Jahwes trugen, aus dem Jordan
    heraufstiegen und die Priester kaum eben ihre Füße auf das Trockene gesetzt hatten,
    kehrte das Wasser des Jordan wieder an seine frühere Stelle zurück und trat, wie
    früher überall aus seinen Ufern.
  lin-lin: Boye Banganga-Nzambe oyo bamemaki Sanduku ya Boyokani ya Yawe babimaki
    wuta na ebale. Tango kaka batiaki matambe na bango na mokili, mayi ya Yordani
    ezongaki na esika na yango, etondaki makasi mpe ekomaki kotiola ndenge ezalaki
    momesano na yango.
  eng-LSV: And it comes to pass, in the coming up of the priests carrying the Ark
    of the Covenant of YHWH out of the midst of the Jordan—the soles of the feet of
    the priests have been drawn up into the dry ground—and the waters of the Jordan
    return to their place, and go over all its banks as before.
  eng-GNV: And when the Priests that bare the Arke of the couenant of ye Lord were
    come vp out of the middes of Iorden, and assoone as the soles of the Priests feete
    were set on the dry land, the waters of Iorde returned vnto their place, and flowed
    ouer all the bankes thereof, as they did before.
  eng-WEBSTER: And it came to pass, when the priests that bore the ark of the covenant
    of the LORD had come up out of the midst of Jordan, and the soles of the priests'
    feet were lifted up upon the dry land, that the waters of Jordan returned to their
    place, and flowed over all its banks, as they did before.
  nhw-BL: huan nimantzi quema nopa totajtzitzi catli quihuicaj icaxa TOTECO quisque
    ipan nopa hueyatl huan moquetzque ipan tlali huactoc ipan ni inaliyo, nopa atl
    ipan nopa hueyatl sempa mosentili quen achtihui eltoya huan sempa tlatemiyaya
    miyac.
  swh-ONEN: Nao makuhani wakapanda kutoka ndani ya Mto Yordani wakilibeba hilo Sanduku
    la Agano la Bwana. Mara tu walipoiweka miguu yao penye kingo, nje ya mto, maji
    ya Yordani yakarudi kufurika kama ilivyokuwa kabla.
  bba-bba: Sɑɑ yè sɔɔ yɑ̃ku kowo be, bɑ yɑrɑ dɑɑ ten min di, ye ben nɑɑsu mɑkɑ ɡuruɔ,
    sɑɑ yerɑ dɑɑ ten nim mɛ, mu wurɑ mɛn ɑyerɔ mu yibɑ mu tɛrie sere kɑ ten ɡuruɔ
    nɡe yellu.
  eng-KJVCPB: And it came to pass, when the priests that bare the ark of the covenant
    of the Lord were come up out of the midst of Jordan, and the soles of the priests’
    feet were lift up unto the dry land, that the waters of Jordan returned unto their
    place, and flowed over all his banks, as they did before.
  mpx-mpx: Yaka topowon bolo Yehoba wana Bateli ana Dedewaga hi kalivai, hi ha Yolidani
    hi eguluwan. Sauga hi piliha datuwa, inoke wewel i tub sikal ge banata i sani
    al.
  wbp-wbp: Jungajukulu maralypikingarduyu-paturluju kangurnu Pakuju ngapa-jangkaju
    karlarra-purda. Kujalu pirntinyarra-kurra-jarrija, ngawarraju parnkajalku. Kankarlu-jarrija-nyayirni,
    ngarilpa ngapaju parnkaja kamparru-piya-juku.
  luo-luo: Kendo jodolo nowuok oko e aora kotingʼo Sandug Muma mar singruok mar Jehova
    Nyasaye. Kadiemo wangʼ kapok giketo tiendegi e lowo motwo, to pige mag aora Jordan
    noduogo e wangʼe mi ochako mol mogingore kaka chon.
  meu-meu: Hahelaḡa taudia, Iehova ena taravatu mauana e huaia taudia, na Ioridane
    sinavaina bogaragina amo e dae; bena aedia na tano kaukauna ai e kau negana ai,
    Ioridane sinavaina ma e aru lou, abata ma e lasi, gunaguna heḡereḡerena.
  npi-ULB: जब परमप्रभुको करारको सन्दुक बोक्‍ने पुजारीहरू यर्दनको बिचबाट आए र तिनीहरूका
    खुट्टाका पैताला सुक्खा जमिनबाट उठाइए, यर्दनको पानी आफ्नो स्थानमा फर्क्यौ र त्यो
    चार दिन पहिलेको जस्तै यसको किनारासम्म बग्‍न लाग्यो ।
  yor-yor: Àwọn àlùfáà náà jáde láti inú odò pẹ̀lú àpótí ẹ̀rí Olúwa ni orí wọn. Bí
    wọ́n ti fi ẹsẹ̀ ẹ wọn tẹ orí ilẹ̀ gbígbẹ ni omi Jordani náà padà sí ààyè e rẹ̀,
    o sì kún wọ bèbè bí i ti àtẹ̀yìnwá.
  emp-NTPO: Maʌ̃ne sacerdoterã Ãcõrẽ baurude jira eropanʌra drua zesid̶aa. Ẽjũã põãsa
    tʌgabʌdad̶e dora wayacusa wea dogoped̶a nãbua ũmesia idji b̶ad̶a quĩrãca.
  ind-ind: Begitu para imam yang membawa peti perjanjian TUHAN keluar dari sungai
    Yordan dan menginjak tepi sungai, air sungai Yordan mengalir kembali dan meluap
    seperti semula.
  pes-OPCB: به محض اینکه کاهنان بیرون آمدند، آب رودخانه دوباره به جریان افتاد و مانند
    قبل بر کناره‌هایش نیز جاری شد.
  tgl-ULB: Nang umahon ang mga paring nagbubuhat ng kaban ng tipan ni Yahweh mula
    sa kalagitnaan ng Jordan, at ang mga talampakan nila ay inahon sa tuyong lupa,
    tapos nanumbalik ang mga ang tubig ng Jordan at umapaw sa mga pampang nito, gaya
    noong apat na araw na ang nakakalipas.
  cbu-NT: apanllpanshitisin urkar anuritam urupung káriramchusin, yuwash tsap puzamuna
    anush yusur kung zaw ashirangu, sirú tamarangpari ashiritam kung yusur naantaramach
    ashirangiya.
  hui-hui: Ani lamiya handala loma binigo mo miaga tigua irigi halu ibiyagola iba
    li timbuni abale piyadagua lone pene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​မြစ်​ကမ်း​ပေါ်​သို့ ရောက်​သည်​နှင့်​တစ်​ပြိုင်​နက်
    မြစ်​ရေ​သည်​တစ် ဖန်​စီး​ဆင်း​သ​ဖြင့်​ကမ်း​တစ်​လျှောက်​လုံး ရေ​ပြည့်​လျှံ​လာ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་མཆོད་དཔོན་རྣམས་ཡོར་དན་གཙང་པོ་ནས་ཡར་ཐོན་ཞིང་རྐང་མཐིལ་སྐམ་སར་སྤོས་མ་ཐག
    ཡོར་དན་གཙང་པོའི་ཆུ་ནི་སྔར་གནས་སུ་བཞུར་ཅིང་སྔར་བཞིན་འགྲམ་གཉིས་སུ་རྒྱས་སོ། །
  sna-sna: Zvino vaprista vakanga vakatakura areka yesungano yaJehovha vachangobuda
    kubva pakati peJorodhani, tsoka dzavo dzichangotsika ivhu rakaoma, mvura yeJorodhani
    yakadzokera panzvimbo yayo ikazara kusvika nokumahombekombe ose.
  spa-BLM: Cuando los sacerdotes que llevaban el arca de la alianza de Yahvé subieron
    por la mitad del Jordán, y las plantas de los pies de los sacerdotes se alzaron
    hasta la tierra seca, las aguas del Jordán volvieron a su lugar y se desbordaron
    por todas sus orillas, como antes.
  cac-cac: Ixn̈ej q'ueul eb' d'a sti' a', ix cotxi usnaj a' molancan d'a yib'an̈ chi',
    ix laj b'atxican a' d'a yol sb'e icha yic manto vanaj a'.
  swh-ULB: Wakati makuhani wenye kulibeba sanduku la agano la Yahweh walitoka katikati
    ya Yordani, na nyayo za miguu yao ilikuwa imeinuliwa katika nchi kavu, kisha maji
    ya Yordani yalirudi katika sehemu zake na kujaa hadi katika kingo zake kama ilivyokuwa
    siku nne zilizopita.
  bel-bel: І калі сьвятары, якія несьлі каўчэг запавета Гасподняга, выйшлі зь Ярдана,
    дык, як толькі ступакі ног іхніх крануліся сухога, вада Ярдана памкнулася па сваім
    месцы і пайшла, як учора і заўчора, паверх усіх берагоў сваіх,
  deu-ELBBK: Und es geschah, als die Priester, die die Lade des Bundes des HERRN trugen,
    aus der Mitte des Jordan heraufstiegen, als die Fußsohlen der Priester sich abgerissen
    hatten auf das Trockene, da kehrten die Wasser des Jordan an ihren Ort zurück,
    und sie flossen wie früher über alle seine Ufer.
  mbb-OT: Ne hein nekeǥawas en sikan is menge memumuhat he ebinting duen te Kavan
    te Kebpekid-uyun te Nengazen, ne mid-uman en medalem haazà is wahig iring hein
    aney zan mekeuma kayi.
  mal-2015: യഹോവയുടെ സാക്ഷ്യപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ യോർദ്ദാന്റെ നടുവിൽനിന്നു
    കയറി; പുരോഹിതന്മാരുടെ ഉള്ളങ്കാൽ കരെക്കു പൊക്കിവെച്ച ഉടനെ യോർദ്ദാനിലെ വെള്ളം വീണ്ടും
    അതിന്റെ സ്ഥലത്തേക്കു വന്നു മുമ്പിലത്തെപ്പോലെ തീരം കവിഞ്ഞു ഒഴുകി.
  tuo-NT: Na cʉ̃ dutironojõta paꞌia Õꞌacʉ̃ ya acarore miimajãcãrã niwã. Nipeꞌtirã
    masã, paꞌia ti acaro meꞌrã pẽꞌáca beꞌro ti maa ne waropʉ níꞌcaronojõta oꞌmabʉrocaro
    niwʉ̃ tja.
  rmc-rmc: Sar o rašaja, save ľidžanas e archa, avle avri andral o Jordan a uštarde
    le pindrenca pre šuki phuv, o paňi avľa pale pre peskro than. Sas pale ajso baro,
    hoj prečhorelas o brehi.
  nlg-nlg: Tana bona tara dato sania mai na beti na lei manesukaghi ini, na beti te
    vuivuni ni ghoe tave oli te ghaghua haia iga me saravia na kakaburuana/keburuana
    na beti.
  pes-OPV: و چون کاهنانی که تابوت عهد خداوند را برمی داشتند ازمیان اردن برآمدند و
    کف پایهای کاهنان برخشکی گذارده شد، آنگاه آب اردن بجای خودبرگشت و مثل پیش بر تمامی
    کناره هایش جاری شد.
  ron-1924: Кынд ау ешит преоций каре дучяу кивотул легэмынтулуй Домнулуй дин мижлокул
    Йорданулуй ши кынд ау кэлкат ку талпа пичоарелор пе ускат, апеле Йорданулуй с-ау
    ынторс ла локул лор ши с-ау ревэрсат ка май ынаинте песте тоате малуриле луй.
  ben-OBCV: তখন যাজকেরা সদাপ্রভুর নিয়ম-সিন্দুক বহন করে নদী থেকে উপরে উঠে এলেন। তাঁরা
    শুকনো ভূমিতে পা রাখামাত্র, জর্ডন নদীর জলরাশি স্বস্থানে ফিরে গেল এবং আগের মতোই
    সমস্ত তীরের উপরে প্লাবিত হল।
  som-som: Oo markii wadaaddadii siday sanduuqa axdigii Rabbiga ay ka soo dhex bexeen
    Webi Urdun, oo ay cagaha u qaadeen dhul engegan, ayay biyihii Webi Urdun meeshoodii
    ku soo noqdeen, oo ay qararkiisii oo dhan ka daateen sidii markii hore.
  lat-VUC: Cumque ascendissent portantes arcam fœderis Domini, et siccam humum calcare
    cœpissent, reversæ sunt aquæ in alveum suum, et fluebant sicut ante consueverant.
  eng-ASVBT: And it came to pass, when the priests that bare the ark of the covenant
    of Jehovah were come up out of the midst of the Jordan, and the soles of the priests’
    feet were lifted up unto the dry ground, that the waters of the Jordan returned
    unto their place, and went over all its banks, as aforetime.
  ita-1885: E avvenne, che quando i sacerdoti che portavano l'Arca del Patto del Signore
    furono saliti di mezzo al Giordano, come prima le piante de' lor piedi ne furono
    spiccate, e poste in su l'asciutto, le acque del Giordano ritornarono al luogo
    loro, e corsero come per addietro, sopra tutte le rive di esso.
  eng-LXXUP: And it came to pass when the priests who bore the ark of the covenant
    of the Lord were gone up out of Jordan, and set their feet upon the land, that
    the water of Jordan returned impetuously to its place, and went as before over
    all its banks.
  eng-ULB: When the priests carrying the ark of the covenant of Yahweh came up out
    of the middle of the Jordan, and the soles of their feet were lifted up out on
    dry ground, then the waters of the Jordan returned to their place and overflowed
    its banks, just as they were four days before.
  spa-VBL: Los sacerdotes salieron del Jordán llevando el Arca del Testimonio, y tan
    pronto como sus pies tocaron tierra seca, las aguas del Jordán volvieron a donde
    habían estado, desbordando sus orillas como antes.
  fra-_FOB: Et lorsque les sacrificateurs qui portaient l'arche de l'alliance de l'Éternel
    furent montés du milieu du Jourdain, et que la plante des pieds des sacrificateurs
    se leva pour se poser sur le sec, les eaux du Jourdain retournèrent à leur place,
    et coulèrent comme auparavant par-dessus toutes ses rives.
  mal-mal: യഹോവയുടെ സാക്ഷ്യപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ യോർദ്ദാന്റെ നടുവിൽനിന്ന്
    കയറി; അവരുടെ ഉള്ളങ്കാൽ കരെക്ക് വെച്ച ഉടനെ യോർദ്ദാനിലെ വെള്ളം വീണ്ടും മടങ്ങിവന്ന്
    മുമ്പിലത്തെപ്പോലെ തീരം കവിഞ്ഞ് ഒഴുകി.
  urd-GVR: to jyoṅ hī imām kināre par pahuṅch gae pānī dubārā bah kar dariyā ke kināroṅ
    se bāhar āne lagā.
  suz-BL: परमप्रभु यावे आ कबल पशो सन्‍दोस कुरब चढ़ेबपुकी यर्दन आ दाते रे गाक्‍शा,
    खोला आ सुर ङा सोव़शो खपीम थेक्‍‍त्‍मे नोले यर्दन ङा ब्‍वाक्‍कु लेंशा ङोंइती ङा
    खोदेंशो पा एर ओंथ सुम्‍शा शांइसाक्‍व।
  ita-1927: E avvenne che, come i sacerdoti che portavan l’arca del patto dell’Eterno
    furono usciti di mezzo al Giordano e le piante de’ loro piedi si furon alzate
    e posate sull’asciutto, le acque del Giordano tornarono al loro posto, e strariparon
    da per tutto, come prima.
  ckb-ckb: ئەوە بوو لەگەڵ سەرکەوتنی کاهینەکانی هەڵگری سندوقی پەیمانی یەزدان لەناوەڕاستی
    ڕووباری ئوردونەوە، بن پێی کاهینەکان کەوتە سەر وشکانی، ئاوی ڕووباری ئوردون گەڕایەوە
    شوێنی خۆی و وەک پێشتر بووەوە بە لافاو.
  eng-BBE: And when the priests who took up the ark of the Lord's agreement came up
    out of Jordan and their feet came out on to dry land, the waters of Jordan went
    back to their place, overflowing its edges as before.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಯಾಜಕರು ಯೊರ್ದನ್ ನದಿ ಮಧ್ಯದಲ್ಲಿಂದ ಏರಿ,
    ತಮ್ಮ ಅಂಗಾಲುಗಳನ್ನು ಒಣನೆಲದ ಮೇಲೆ ಇಟ್ಟಕೂಡಲೇ ನೀರು ಮುಂಚಿನಂತೆ ಬಂದು ಯೊರ್ದನ್ ನದಿಯ ದಡ ತುಂಬಿ
    ಹರಿಯಿತು.
  bbb-bbb: '@see-verse:JOS.004.017'
  tam-2017: அப்பொழுது யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைச் சுமக்கிற ஆசாரியர்கள் யோர்தான்
    நதியின் நடுவிலிருந்து ஏறி, அவர்கள் உள்ளங்கால்கள் கரையில் ஊன்றினபோது, யோர்தானின்
    தண்ணீர்கள் தங்களிடத்திற்குத் திரும்பி, முன்புபோல அதின் கரையெங்கும் புரண்டோடியது.
  spa-RV-1909: Y aconteció que como los sacerdotes que llevaban el arca del pacto
    de Jehová, subieron del medio del Jordán, y las plantas de los pies de los sacerdotes
    estuvieron en seco, las aguas del Jordán se volvieron á su lugar, corriendo como
    antes sobre todos sus bordes.
  ron-BTF: Și s-a întâmplat, când preoții care au purtat chivotul legământului DOMNULUI
    au ieșit afară din mijlocul Iordanului și tălpile picioarelor preoților au ajuns
    afară pe uscat, că apele Iordanului s-au întors la locul lor și s-au revărsat
    peste toate malurile sale, ca înainte.
  eng-WEBP: When the priests who bore the ark of the LORD’s covenant had come up out
    of the middle of the Jordan, and the soles of the priests’ feet had been lifted
    up to the dry ground, the waters of the Jordan returned to their place, and went
    over all its banks, as before.
  eng-FBV: The priests came up out of the Jordan carrying the Ark of the Agreement,
    and as soon as their feet touched dry ground the waters of the Jordan returned
    to where they had been, overflowing its banks as before.
  nld-1939: Zodra nu de priesters, die de ark van Jahweh’s Verbond droegen, uit het
    midden van de Jordaan waren gekomen, en de voetzolen der priesters het droge hadden
    bereikt, hernam het water van de Jordaan zijn loop, en trad weer buiten zijn oevers
    als vroeger.
  nch-BL: huan nimantzi quema nopa totajtzitzi cati quihuicaj icaxa TOTECO quisque
    ipan nopa hueyat huan moquetzque ipan tali huactoc ipan ni inaliyo, nopa at ipan
    nopa hueyat sempa mosentili quej achtohui eltoya huan sempa tatemic miyac.
  vie-1934: Khi những thầy tế lễ khiêng hòm giao ước của Đức Giê-hô-va đã lên khỏi
    giữa sông, và bàn chân họ dở lên đặng bước trên đất khô rồi, thì nước sông Giô-đanh
    trở lại chỗ cũ và chảy tràn ra khắp mé như trước.
  hin-CV: उस समय ऐसा हुआ, कि जैसे ही याहवेह की वाचा का संदूक लिए पुरोहित यरदन से बाहर
    आए तथा उनके पांव सूखी भूमि पर पड़े, यरदन नदी फिर से पहले जैसी बहने लगी.
  spa-BES: Y cuando los sacerdotes que tomaron el cofre del pacto del Señor salieron
    del Jordán y sus pies salieron a tierra firme, las aguas del Jordán regresaron
    a su lugar, desbordando sus bordes como antes.
  tdx-tdx: Naho nia­katse boak’ an-teñateña’ Iardene ao i mpisoroñe rey nitarazo i
    vatam-pañina’ ­Iehovày, vata’e nitroatse an-tam­boho eo o lelam-pandia’ i mpisoroñe
    reio le nimpoly an-toe’e o rano’ Iardeneio, nanginahina añ’olo’e iabio manahake
    te taolo.
  tha-KJV: ต่อมาเมื่อปุโรหิตผู้หามหีบพันธสัญญาแห่งพระเยโฮวาห์ขึ้นมาจากกลางจอร์​แดน
    เมื่อฝ่าเท้าของปุโรหิตยกขึ้นเหยียบแผ่นดินแห้ง น้ำในจอร์แดนก็​กล​ับมายังที่​เก​่าไหลท่วมฝั่งอย่างเดิม
  por-BR-2018: E aconteceu que quando os sacerdotes que levavam a arca do pacto do
    SENHOR subiram do meio do Jordão, e as plantas dos pés dos sacerdotes estiveram
    em seco, as águas do Jordão voltaram ao seu lugar, correndo como antes sobre todas
    as suas margens.
  deu-ELO: Und es geschah, als die Priester, welche die Lade des Bundes Jehovas trugen,
    aus der Mitte des Jordan heraufstiegen, als die Fußsohlen der Priester sich abgerissen
