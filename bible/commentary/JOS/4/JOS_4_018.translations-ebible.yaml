  bnp-bnp: Na tahuna e huriki a prister ri kaloho a Tava na Ngava Dagi ne BAKOVI DAGI
    ri bele pali na gagana tara, a naru e Iordan i tuka, i tua hateka tabu.
  wal-wal: Azazin GODAA Maachchaa Taabootaa tookkida qeeseti Yorddaanoosa SHaafaa
    giddoppe kiyidosona; kiyidi mela biittaa eti yedhdhaanne, sohuwaara Yorddaanoosa
