  cth-cth: BAWIPA e lawkkam thingkong ka hrawm e vaihmanaw teh Jordan tui lungui hoi
    a tâco awh teh, khoksampha ni a oung lah a coungroe navah Jordan tui teh ama lawngnae
    hmuen dawk bout a lawng.
  twi-twi: Na bere a asɔfo a wɔso Awurade apam adaka no fii nsubon no mu ara pɛ na
