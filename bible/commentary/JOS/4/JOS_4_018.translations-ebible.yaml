  mdy-ETH: ዒማና ቄኤሳ ዎሮ ሳዛፓ ኬስኪ፥ ቶካ ዔያቶኮ ፃኣዾ ሳዖ ሄሄርቃኣና ዎሮ ዋኣፃ ቤርታ ኩሚ ዴንዳሢ ጎይፆ ዴንዲፆ ዓርቄኔ።
  twi-ASANTE: Na ɛberɛ a asɔfoɔ a wɔso Awurade apam adaka no firii subɔnhwa no mu
