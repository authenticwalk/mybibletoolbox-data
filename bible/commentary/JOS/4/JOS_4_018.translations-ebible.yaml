    aperiam uam oto.
  dop-dop: Too ɩsɩɩ Ɩsɔ ɑtɑkɑɑ sǝɣǝllɑɑ kpɛsʋɣʋ pɑ nɔɔhɛɛ kɛ pɔɣɔ pǝle tɑɑ nɑ pɑ́
    sɩɩ kʋteŋ tɔɔ, ɩlɛnɑ lʋm mǝlɩ kpɑkpɑɑ nɑ pǝ́ su nɑ pǝ́ wɑtɩ pɔɣɔ kʋtemiŋ, ɩsɩɩ
    pɩɩ wɛʋ tɔ.
  azb-azb: Rəbbin Əhd sandığını daşıyan kahinlər İordan çayının ortasından çıxanda
    kahinlərin ayaqları quru torpağa dəyən kimi İordan çayının suları öz yerinə qayıtdı.
    Yenə əvvəlki kimi bütün sular daşıb sahilləri basdı.
  eng-DBY: And it came to pass when the priests who bore the ark of the covenant of
    Jehovah had come up out of the midst of the Jordan, [when] the soles of the priests'
    feet were lifted up on to the dry land, that the waters of the Jordan returned
    to their place, and they flowed as previously, over all its banks.
  hin-2017: और ज्यों ही यहोवा की वाचा का सन्दूक उठानेवाले याजक यरदन के बीच में से
    निकल आए, और उनके पाँव स्थल पर पड़े, त्यों ही यरदन का जल अपने स्थान पर आया, और
    पहले के समान तटों के ऊपर फिर बहने लगा।
  swp-swp: Kohena, Guiau ena ribahesunuma akena taubahebahei, Ioridano duaduarina
    eai se gaeosaema se totoro tano pitapitarina eai, Ioridano goilana edi dobila
    abo se lauvatai, laopaana se heboriri doha bagubaguna va.
  eng-YLT: And it cometh to pass, in the coming up of the priests bearing the ark
    of the covenant of Jehovah out of the midst of the Jordan — the soles of the feet
    of the priests have been drawn up into the dry ground — and the waters of the
    Jordan turn back to their place, and go as heretofore over all its banks.
  kne-kne: et idi kosto ay nakabalasat din papadi sin ginawang, intoloy kasin din
    danom ay man-ayos et nanlepyas sin benget na ay kaman din sigod ay inyaat na.
  eng-WYC-2017: And when they had gone up, bearing the ark of [the] bond of peace
    of the Lord, and had begun to tread on the dry earth, the waters turned again
    into their trough, and flowed again, as they were wont before.
  eng-WMBB: When the priests who bore the ark of the LORD’s covenant had come up out
    of the middle of the Jordan, and the soles of the priests’ feet had been lifted
    up to the dry ground, the waters of the Jordan returned to their place, and went
    over all its banks, as before.
  urd-GVH: तो ज्योंही इमाम किनारे पर पहुँच गए पानी दुबारा बहकर दरिया के किनारों से
    बाहर आने लगा।
  rug-rug: '@see-verse:JOS.004.017'
  gaz-gaz: Luboonnis taabota kakuu Waaqayyoo baatanii laga keessaa ol baʼan. Akkuma
    isaan miilla isaanii lafa gogaa irra dhaabbataniin bishaan Yordaanos iddoo ofiitti
    deebiʼee akkuma duraanii guutee irra dhangalaʼe.
  fra-LSG: Lorsque les sacrificateurs qui portaient l’arche de l’alliance de l’Éternel
    furent sortis du milieu du Jourdain, et que la plante de leurs pieds se posa sur
    le sec, les eaux du Jourdain retournèrent à leur place, et se répandirent comme
    auparavant sur tous ses bords.
  gnn-gnn: Ga ŋunhi walala dhawa‐yawaṯthurrunanydja ŋuliŋuruyi mayaŋ'ŋuru, dhunupa
    gapunydja waṉḏinana‐wala yana ŋunhiyi ḻupmaraŋalana, bitjarrana yana liŋgu bitjarra
    ŋäthili yukurrana waṉḏina ŋunhiyi gapu.
  yal-yal: Saraxaraliin naxanye yi Alatalaa Layiri Kankiraan maxalima, ne to te Yurudɛn
    baani, e yi e sanna bama igeni waxatin naxan yi te xaren na, baa igen mɔn yi xɛtɛ
    a kiini, a mɔn yi dangu fɔlɔ alo a singeni. Yurudɛn baan birin mɔn yi findi fufaan
    na.
  haw-1868: A i ka wa i pii aku ai na kahuna, ka poe i lawe i ka pahuberita o Iehova,
    mailoko mai o Ioredane, a pae na kapuwai o na kahuna ma kahi maloo, alaila, hoi
    hou na wai o Ioredane i ko lakou wahi, a kahe hou no maluna o kona kapa a pau,
    e like mamua.
  arb-NAV: فَمَا إِنْ صَعِدَ الْكَهَنَةُ حَامِلُو تَابُوتِ عَهْدِ الرَّبِّ مِنْ وَسَطِ
    الأُرْدُنِّ وَوَطِئَتْ بُطُونُ أَقْدَامِهِمِ الْيَابِسَةَ، حَتَّى رَجَعَتْ مِيَاهُ
    الأُرْدُنِّ تَتَدَفَّقُ ثَانِيَةً وَغَمَرَتْ شُطُوطَهُ كَمَا كَانَتْ مِنْ قَبْلُ.
  ewe-ewe: eye esi nunɔlawo ɖo afɔ tɔsisi la ƒe go kemɛ dzi ko la, tɔsisi la gade
    asi sisi me, eye wògagbagba ɖe eƒe gowo dzi abe tsã ene.
  eng-LEE: And it came to pass, when the priests that bore the ark of the covenant
    of the Lord were come up out of the midst of the Jordan, the soles of the feet
    of the priests were lifted up unto the dry land, that the waters of the Jordan
    returned unto their place, and flowed over all its banks, as on the preceding
    days.
  asm-FB: তাৰ পাছত যিহোৱাৰ নিয়ম-চন্দুক কঢ়িয়াই নিয়া পুৰোহিতসকলে যৰ্দ্দনৰ মাজৰ পৰা
    উঠি আহি শুকান ভূমিত ভৰি দিয়াৰ লগে লগে যৰ্দ্দনৰ পানী নিজ ঠাইলৈ উলটি আহিল আৰু পূৰ্বৰ
    দৰে গোটেই পাৰ ওফন্দি উঠি বাগৰি গ’ল।
  sus-A: سّرّشّدُبّ نَشٍيٍ عَلَتَلَ شَ سَاتّ كَنكِرَ شَنِنمَ، نٍيٍ نُ عٍ سَنيِ تَلَمَ
    تّمُي نَشّ كٍلِقٍ رَ يُرُدّن شُرٍ كُي، يُرُدّن يٍ مَن نَشَ فبِلٍن عَ يِرٍ، عَ
    مَن نَشَ عَ حّرّ قْلْ عَلْ عَ سِنفٍ. عَ نَشَ بَنبَرَن يّ يُرُدّن يِرٍ بِرِن مَ.
  fra-SBL: Lorsque les prêtres qui portaient l'arche de l'alliance de Yahvé furent
    sortis du milieu du Jourdain, et que la plante des pieds des prêtres fut levée
    sur la terre sèche, les eaux du Jourdain retournèrent à leur place et passèrent
    par-dessus toutes ses rives, comme auparavant.
  hbo-hbo: וַ֠יְהִי *בַּעֲלֹות (כַּעֲלֹ֨ות) הַכֹּהֲנִ֜ים נֹשְׂאֵ֨י אֲרֹ֤ון בְּרִית־יְהוָה֙
    מִתֹּ֣וךְ הַיַּרְדֵּ֔ן נִתְּק֗וּ כַּפֹּות֙ רַגְלֵ֣י הַכֹּהֲנִ֔ים אֶ֖ל הֶחָרָבָ֑ה
    וַיָּשֻׁ֤בוּ מֵֽי־הַיַּרְדֵּן֙ לִמְקֹומָ֔ם וַיֵּלְכ֥וּ כִתְמֹול־שִׁלְשֹׁ֖ום עַל־כָּל־גְּדֹותָֽיו׃
  piu-2006: '@see-verse:JOS.004.017'
  kik-kik: Nao athĩnjĩri-Ngai makĩambata, makiuma rũũĩ makuuĩte ithandũkũ rĩa kĩrĩkanĩro
    kĩa Jehova. Maarĩkia gũkinyithia magũrũ mao thĩ nyũmũ o ũguo-rĩ, maaĩ ma Rũũĩ
    rwa Jorodani magĩcookana handũ hamo, ningĩ makĩiyũra hũgũrũrũ ciaruo o ta mbere.
  fra-NCL: Lorsque les prêtres qui portaient l’arche de l’alliance de Yahweh furent
    sortis du milieu du Jourdain, et que la plante de leur pied se posa sur la terre
    sèche, les eaux du fleuve retournèrent à leur place et se répandirent comme auparavant
    par-dessus toutes ses rives.
  cek-AK: Angraeng lokkamhaih thingkhong apu qaimanawk vapui thung hoi angzoh o tahang
    moe, tuicing to khok hoi a cawh o naah, Jordan vapui to angmah ih ahmuen ah amlaem
    let moe, canghni ah longh baktiah a longh let.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad-Bab-Jehová-Ulu-semamaid Josuéʼba ibsasmalad.
    Dule-irwa-Bab-Dummadse-gormalad Jordán-diwar-negabargi-gwichidgi napase nakwidapiyala
    diwar gannar suurmakded, gusgu engudaeyobi enguded.
  uig-CYR: Шундақ болдики, Пәрвәрдигарниң әһдә сандуғини көтәргән каһинлар Иордан
    дәриясиниң оттурисидин чиқип, путлириниң тапини қуруқлуқни дәссиши биләнла, Иордан
    дәриясиниң сүйи йәнә өз җайиға қайтип келип, авалқидәк икки қирғиқиғичә тешип
    еқишқа башлиди.
  tel-2017: యెహోవా నిబంధన మందసాన్ని మోసే యాజకులు యొర్దాను మధ్యలో నుండి ఎక్కి వచ్చినప్పుడు
    ఆ యాజకుల అరికాళ్లు పొడి నేల మీద నిలబడగానే యొర్దాను నీళ్లు వాటి చోటికి ఎప్పటిలాగే
    తమ చోటికి మళ్ళి దాని గట్లన్నిటి మీదా పొర్లి ప్రవహించాయి.
  hat-BSA: Li te vin rive ke lè prèt ki te pote lach SENYÈ yo te kite mitan Jourdain
    an, e pla pye yo te monte sou tè sèk, dlo Jourdain an te retounen nan plas li
    e te depase rivaj yo kòm avan an.
  bxh-bxh: Tau antalasam sa gayo hiti dakodako yai, yo fede hoꞌowa ya didi. Yo fede,
    Diyesuwa hesana sa faꞌatitiyen, paꞌana noꞌo itete sa ita.
  kos-kos: Ouinge ke pacl se mwet tol elos tufahna sroak liki infacl ah nu finmes
    ah, na kof ke infacl ah sifilpa soror ac sronoti oana meet ah.
  hbo-WLC: וַ֠יְהִי בעלות הַכֹּהֲנִ֜ים נֹשְׂאֵ֨י אֲר֤וֹן בְּרִית־יְהוָה֙ מִתּ֣וֹךְ
    הַיַּרְדֵּ֔ן נִתְּק֗וּ כַּפּוֹת֙ רַגְלֵ֣י הַכֹּהֲנִ֔ים אֶ֖ל הֶחָרָבָ֑ה וַיָּשֻׁ֤בוּ
    מֵֽי־הַיַּרְדֵּן֙ לִמְקוֹמָ֔ם וַיֵּלְכ֥וּ כִתְמוֹל־שִׁלְשׁ֖וֹם עַל־כָּל־גְּדוֹתָֽיו׃
  ibo-ibo: Mgbe ndị nchụaja bu igbe ọgbụgba ndụ Onyenwe anyị ahụ si nʼosimiri Jọdan
    rịpụta, dịka ọbụ ụkwụ ha na-emetụ nʼala akọrọ, mmiri osimiri ahụ sọghachiri nʼọnọdụ
    ya ruchie akụkụ ya niile, ka ọ dị na mbụ.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକବାହୀ ଯାଜକମାନେ ଯର୍ଦ୍ଦନ ମଧ୍ୟରୁ ଉଠି ଆସିବା ସମୟରେ,
    ଯାଜକମାନେ ଶୁଷ୍କ ଭୂମିକୁ ତଳିପା ଉଠାନ୍ତେ, ଯର୍ଦ୍ଦନର ଜଳସମୂହ ସ୍ୱ ସ୍ୱ ସ୍ଥାନକୁ ଫେରିଆସି ପୂର୍ବ
    ପରି ସମସ୍ତ ତୀରମାନଙ୍କ ଉପରେ ଉଠିଲା।
  chk-chk: Iwe, lupwen ekewe souasor mi mwärei än ewe Samol mi Lapalap we pworofel
    ra towu seni lukalapen ewe chanpupu Jortan o ipwetä won pwül mi pwasapwas, lölön
    ewe chanpupu a liwiniti lenian o urowu ünükün ekis meinisin usun mesemwan.
  rop-rop: En ol detlot serramonimen bin kamat brom det riba, en streidawei wen deibin
    pudum olabat fut langa beingk, ol detlot woda bin randan igin seimwei weya imbin
    jidan bifo, en brom deya detlot serramonimen bin go lida langa ola pipul garram
    det Seikridwan Boks. Wal det dei na YAWEI bin meigim Joshuwa brabli haibala langa
    ola Isreil pipul. Ola pipul bin oldei rispek Mosis, en seimwei lagijat igin deibin
    oldei rispek Joshuwa.
  ukr-1871: І як повиходили з Йорданї сьвященники, що несли ковчега Господнього, і
    скоро стали їх ноги на суші, вернулась вода Йорданська на прежнє місце, та й зайняла
    всюди береги, як перше.
  deu-1951: Und als die Priester, welche die Lade des Bundes des HERRN trugen, aus
    dem Jordan heraufstiegen und mit ihren Fußsohlen auf das Trockene traten, kehrte
    das Wasser des Jordan wieder an seinen Ort zurück und trat wie zuvor über alle
    seine Ufer.
  eng-JPS: And it came to pass, as the priests that bore the ark of the covenant of
    the LORD came up out of the midst of the Jordan, as soon as the soles of the priests'
    feet were drawn up unto the dry ground, that the waters of the Jordan returned
    unto their place, and went over all its banks, as aforetime.
  srp-1865: A èim sveštenici koji nošahu kovèeg zavjeta Gospodnjega izidoše isred
    Jordana, i stadoše na suho nogom svojom sveštenici, odmah se povrati voda u Jordanu
    na mjesto svoje, i poteèe kao i prije povrh svijeh bregova svojih.
  lug-lug: Bakabona abasitula Essanduuko ey’Endagaano ya Mukama olwalinnya ebigere
    byabwe ku lukalu, amazzi gonna aga Yoludaani ne gakomawo mu kkubo lyago n’okwanjaala
    ne ganjaala nga bulijjo.
  heb-heb: ויהי בעלות הכהנים נשאי ארון ברית יהוה מתוך הירדן נתקו כפות רגלי הכהנים
    אל החרבה וישבו מי הירדן למקומם וילכו כתמול שלשום על כל גדותיו׃
  ben-IRV: পরে যর্দ্দনের মধ্যে থেকে সদাপ্রভুর নিয়ম-সিন্দুকবহণকারী যাজকদের উঠে আসবার
    দিনের যখন যাজকদের পা শুকনো জমি স্পর্শ করল, তখনই যর্দ্দনের জল নিজের জায়গায় ফিরে
    এসে আগের মতো সমস্ত তীরের উপরে উঠে গেল।
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਜਾਜਕ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕੀ
    ਜਾਂਦੇ ਸਨ ਯਰਦਨ ਵਿੱਚੋਂ ਬਾਹਰ ਆਏ ਅਤੇ ਜਦ ਉਹਨਾਂ ਜਾਜਕਾਂ ਦੇ ਪੈਰਾਂ ਦੀਆਂ ਤਲੀਆਂ ਸੁੱਕੀ ਧਰਤੀ
    ਉੱਤੇ ਟਿਕੀਆਂ ਤਾਂ ਯਰਦਨ ਦੇ ਪਾਣੀ ਆਪਣੇ ਥਾਂ ਉੱਤੇ ਮੁੜ ਆਏ ਅਤੇ ਅੱਗੇ ਵਾਂਗੂੰ ਆਪਣਿਆਂ ਸਾਰਿਆਂ
    ਕੰਢਿਆਂ ਉੱਤੇ ਚੜ੍ਹ ਗਏ।
  mya-JVB: ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ ကို ထမ်း သော ယဇ်ပုရောဟိတ် တို့သည်၊ ယော်ဒန် မြစ်အလယ်
    ထဲက တက် လာ၍၊ ခြေဘဝါး တို့သည် ကုန်း ကို နင်းမိကြ သောအခါ၊ ယော်ဒန် မြစ်ရေ သည် မိမိ
    နေရာ သို့ ပြန် လာ၍ ၊ အရင် ကဲ့သို့ ကမ်း တရှောက်လုံး ကို လျှံလျက်နေ၏။
  tte-O: '@see-verse:JOS.004.017'
  tbg-tbg: vika Iosuaava tuntemake qaqini vaarinte vuvaro, vaaka Iotani Namarivano
    qaiqaa huvura namarivano tuvi vauntema kero, tuvi vaura.
  hmo-hmo: Hahelagaia taudia, Lohiabada ena Taravatu Maua idia huaia taudia, be Ioridane
    Sinavai dekena amo idia daekau mai. Vadaeni edia aena be tano kaukauna dekenai
    idia atoa neganai, Ioridane Sinavai be maoromaoro ia heau lou, bona abata ia daekau
    lou, guna bamona.
  urd-urd: और जब वह काहिन जो ख़ुदावन्द के 'अहद का सन्दूक़ उठाये हुए थे यरदन के बीच
    में से निकल आए, और उनके पाँव के तलवे ख़ुश्की पर आ टिके तो यरदन का पानी फिर अपनी
    जगह पर आ गया और पहले की तरह अपने सब किनारों पर बहने लगा।
  rus-SYN: И когда священники, несшие ковчег завета Господня, вышли из Иордана, то,
    лишь только стопы ног их ступили на сушу, вода Иордана устремилась по своему месту
    и пошла, как вчера и третьего дня, выше всех берегов своих.
  bqc-SIM: ↄ̃ aa bↄ̀u. Kɛ́ aa gbapɛ̀lɛ sĩ̀sĩa, ↄ̃ swa'i ɛ̀a sù a gbɛu gↄ̃̀ↄ. À
    pà à dàgua e à sĩ̀sĩ sɛ̀ lá a káauwa.
  tcz-CHONGTHU: Pakai kitepna thingkongpu thempuho chu vadung golaija konna ahungpotdoh
    uva akengphangun vadung pang tolgo lah chu ahinchot phat’uvin Jordan vadung tuichu
    ahunglong kitnin tumasanga bang bangin vadung pang aletdoh sohkei kittan ahi.
  mar-mar: मग परमेश्वराचा कराराचा कोश वाहणारे याजक यार्देनेच्या मध्य भागातून निघून
    वर आले आणि त्यांचे पाय कोरड्या जमिनीला लागताच यार्देनेचे पाणी मूळ ठिकाणी परत आले
    आणि चार दिवसांपूर्वी जसे होते त्याप्रमाणे पुन्हा दुथडी भरून वाहू लागले.
  qub-qub: Jordán mayupita cüracuna llojshimur chaqui allpamanna lluchcarcuptin jinan
    öra mayuga cashganman cutiran. Mayuga yapay jicha-jichana aywaran.
  bqp-bqp: akũ ò bòn. Kũ ò gbá pɛ̀tɛ sĩ̀sĩia, akũ swa'i ɛ̀ra à sù a gbɛ̀n gↄ̃̀nↄ.
    À pà à dàgula ari à dà sĩ̀sĩla lán káakupↄ bà.
  hat-hat: Soti prèt yo soti nan larivyè a, lè pye yo touche tè sèk sou rivaj la,
    dlo larivyè a konmanse koule ankò jan li te toujou koule anvan an. Li gonfle moute
    rive jouk sou rivaj li yo.
  eng-BSB: When the priests carrying the ark of the covenant of the LORD came up out
    of the Jordan and their feet touched the dry land, the waters of the Jordan returned
    to their course and overflowed all the banks as before.
  tod-tod: Siɛgi zu zalaɠa ɠula nuiti, niiti ti Ɠɔoɠɔ GALAGI ná-minazeɠe kesui zeɠezu,
    ti ɠulani la ziɛ laazuʋɛ, ti-ɠɔɠɔi lo kakei ma, Zuludɛn ɗɛi laani su ʋolu, é
    náti pɛ daave, é ɗa yei, eɠɛʋelei é ɠɛni la pɔlɔmazu.
  eng-WEBPB: When the priests who bore the ark of the LORD’s covenant had come up
    out of the middle of the Jordan, and the soles of the priests’ feet had been lifted
    up to the dry ground, the waters of the Jordan returned to their place, and went
    over all its banks, as before.
  kbq-kbq: Anagema hige'za Ra Anumzamofo huhagerafi huvempage vogisima eri'za oti'naza
    pristi vahe'mo'za, Jodani timofo amu'nompintira atre'za ankenarega e'za, timpinti'ma
    zamagiama erisga hu'za mopare'ma razageno'a, Jodani timo'a ete hageno ko'ma hu'neaza
    huno evu'ne.
  nhe-BL: huan nimantzi quema nopa totajtzitzi tlen quihuicaj icaxa TOTECO quisque
    ipan nopa atemitl huan moquetzque ipan tlali huactoc ipan ni inaliyo, nopa atl
    ipan nopa atemitl sampa mosentili queja achtohui eltoya huan sampa tlatemiyaya
    miyac.
  sps-sps: Tan nainy te pasan osing bus tsoiny faakor a tatangin na aurom, kat to
    ana aurom tanik iny koor fatabin busen nato faarei te natiny koor famuan fi ya.
  bus-bus: ben aↄ̃ bↄ̀n. Kɛ̀ aↄ̃ gbá pɛ̀ɛ sĩ̀sĩa, ben swa'i ɛ̀ara à sù a gbɛ̀n gↄ̃ↄ.
    À pà à dàgula ai à dà sĩ̀sĩla lán káakupↄ bà.
  gub-BL: A'e rupi xaxeto uhem yrykaw wi Tupàn Ze'eg Hyru herur pà wà kury. Upyrog
    ywy rehe wà kury. Tàrityka'i 'y Zotàw rupi har uzewyr uwyrykaw pe. Typy wi a'e
    'ym mehe we arer zàwe.
  eng-DRA: And when they that carried the ark of the covenant of the Lord, were come
    up, and began to tread on the dry ground, the waters returned into the channel,
    and ran as they were wont before.
