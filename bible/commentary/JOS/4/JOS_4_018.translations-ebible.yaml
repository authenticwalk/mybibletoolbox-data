  hlt-hlt: Te dongah BOEIPA kah paipi thingkawng aka kawt khosoih rhoek loh Jordan
    tuilung lamkah ha luei la ha luei uh. Tedae khosoih rhoek kah a khopha loh lanhak
    la a cawt van neh Jordan tui khaw amah hmuen la bal tih hlaem hlavai kah bangla
