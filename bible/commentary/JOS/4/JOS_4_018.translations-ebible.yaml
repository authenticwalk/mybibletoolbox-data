    und sie flossen wie früher über alle seine Ufer.
  eng-WYC-2018: And when they had gone up, bearing the ark of [the] bond of peace
    of the Lord, and had begun to tread on the dry earth, the waters turned again
    into their trough, and flowed again, as they were wont (to) before. (And when
    they had come up, carrying the Ark of the Covenant of the Lord, and had begun
    to tread on the dry earth, the waters returned to their place, and flowed again,
    as they were wont to before.)
  epo-epo: Kaj kiam la pastroj, kiuj portis la keston de interligo de la Eternulo,
    supreniris el Jordan, kaj kiam la plandoj de la pastroj leviĝis sur la sekan teron,
    la akvo de Jordan reiris al sia loko kaj ekfluis kiel antaŭe laŭ ĉiuj siaj bordoj.
  uig-PIN: Xundaⱪ boldiki, Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini kɵtürgǝn kaⱨinlar Iordan
    dǝryasining otturisidin qiⱪip, putlirining tapini ⱪuruⱪluⱪni dǝssixi bilǝnla,
    Iordan dǝryasining süyi yǝnǝ ɵz jayiƣa ⱪaytip kelip, awwalⱪidǝk ikki ⱪirƣiⱪiƣiqǝ
    texip eⱪixⱪa baxlidi.
  beo-beo: 'Gobele salasu dunu da hano bega: doaga:le heda:loba, hano da bu ahoasu
    amola bu bagade nedei.'
  tpi-OTNT: Na taim ol pris i kamap pinis long arere, wara i kapsait na i ran gen
    long ples bilong em stret.
  hau-SA: Firistocin kuwa suka fito daga kogin ɗauke da akwatin alkawarin Ubangiji.
    Nan da nan da ƙafafunsu suka taɓa busasshiyar ƙasa, sai ruwan Urdun ya gangaro
    ya cika kogin kamar yadda yake a dā.
  uig-LAT: Shundaq boldiki, Perwerdigarning ehde sanduqini kötürgen kahinlar Iordan
    deryasining otturisidin chiqip, putlirining tapini quruqluqni dessishi bilenla,
    Iordan deryasining süyi yene öz jayigha qaytip kélip, awwalqidek ikki qirghiqighiche
    téship éqishqa bashlidi.
  nde-nde: Abaphristi baphuma emfuleni bethwele umtshokotsho wesivumelwano sikaThixo.
    Bonela ukunyathela umhlabathi owomileyo amanzi eJodani ahle abuyela endaweni yawo,
    ageleza okomfula ogcweleyo njengakuqala.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he ʻalu hake ʻae kau taulaʻeiki ʻaia naʻe haʻamo
    ʻae puha ʻoe fuakava ʻa Sihova mei loto Sioatani, pea kuo hiki ʻae ʻaofivaʻe ʻoe
    kau taulaʻeiki ki he kelekele mōmoa, naʻe toe tafe mai leva ʻae ngaahi vai ʻo
    Sioatani ki honau potu, pea toe lōfia hono ngaahi matavai ʻo hangē ko ʻene anga.
  ces-1613: Když pak vystupovali kněží, jenž nesli truhlu smlouvy Hospodinovy, z prostřed
    Jordánu, jakž jen vytrhli kněží nohy na sucho, navrátily se vody Jordánské k místu
    svému, a tekly předce jako i prvé ve všech březích svých.
  eng-WMB: When the priests who bore the ark of the LORD’s covenant had come up out
    of the middle of the Jordan, and the soles of the priests’ feet had been lifted
    up to the dry ground, the waters of the Jordan returned to their place, and went
    over all its banks, as before.
  tam-TCV: ஆசாரியர்கள் யெகோவாவின் உடன்படிக்கைப் பெட்டியைச் சுமந்துகொண்டு, ஆற்றிலிருந்து
    கரையேறி வெளியே வந்தார்கள். அவர்களுடைய பாதம் வறண்ட நிலத்தை மிதித்தவுடன் யோர்தானின்
    தண்ணீர் தங்களிடத்திற்குத் திரும்பி முன்போலவே பெருக்கெடுத்து ஓடத்தொடங்கியது.
  ceb-ULB: Sa dihang ang mga pari nga nagpas-an sa sagradong sudlanan sa kasabotan
    ni Yahweh mipahawa sa taliwala sa Jordan, ug ang ilang mga tiil mitikang sa mala
    nga yuta, unya ang katubigan sa Jordan nabalik sa nahimutangan niini ug miawas
    sa matag kilid niini, sama sa nahitabo sa milabay nga upat ka adlaw.
  pol-UBG: A gdy kapłani niosący arkę przymierza PANA wyszli ze środka Jordanu i stopy
    ich stanęły na suchej ziemi, wody Jordanu wróciły na swoje miejsce i płynęły jak
    przedtem, wypełnione po brzegi.
  agr-agr: Tusa tiyajam ditashkam katiajag kukag jiinainaig, namakak bete wajas yaunchuk
    aajakbaunak imanisag asauwai.
  kyc-kyc: Dokopa purisi dupwa ipwa kee dokona epo kando nyepeyami dokopa ipwa doko
    yuu mendaki aopa epo papala dee paleyamuli pyuo paleya.
  urd-GVU: تو جوں ہی امام کنارے پر پہنچ گئے پانی دوبارہ بہہ کر دریا کے کناروں سے باہر
    آنے لگا۔
  deu-1912: Und da die Priester, die die Lade des HERRN trugen, aus dem Jordan heraufstiegen
