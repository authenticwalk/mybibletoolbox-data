  uig-ARA: شۇنداق بولدىكى، پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى كۆتۈرگەن كاھىنلار ئىئوردان
    دەرياسىنىڭ ئوتتۇرىسىدىن چىقىپ، پۇتلىرىنىڭ تاپىنى قۇرۇقلۇقنى دەسسىشى بىلەنلا، ئىئوردان
