verse: JOS.004.024
translations:
  mal-C: ഭൂമിയിലെ സകലജനതകളും യഹോവയുടെ കരം ശക്തിയുള്ളതെന്നു മനസ്സിലാക്കുന്നതിനും നിങ്ങളുടെ
    ദൈവമായ യഹോവയെ നിങ്ങൾ എന്നും ഭയപ്പെടേണ്ടതിനുമാണ് അവിടന്ന് ഇപ്രകാരം ചെയ്തത്.”
  deu-TKW: damit alle Völker der Erde erkennen sollten, daß die Macht Jahwes gewaltig
    ist, damit ihr Jahwe, euren Gott, fürchtet, solange ihr lebt.
  lin-lin: Asalaki bongo mpo ete bato nyonso ya mokili bayeba ete loboko ya Yawe ezalaka
    na nguya, mpe mpo ete bobangaka Yawe, Nzambe na bino, tango nyonso. »
  eng-LSV: so that all the people of the land know the hand of YHWH—that it [is] strong,
    so that you have feared your God YHWH [for] all the days.”
  eng-GNV: That all the people of the worlde may know that the hand of the Lord is
    mightie, that ye might feare the Lord your God continually.
  eng-WEBSTER: 'That all the people of the earth might know the hand of the LORD that
    it is mighty: that ye might fear the LORD your God for ever.'
  nhw-BL: Quena, xiquinpohuilica catli quinequi quiijtos ni teme para nochi masehualme
    ipan ni tlaltipactli ma quimatica TOTECO Dios quipiya hueyi chicahualistli huan
    para amojuanti nochipa xijhueyitlepanitaca.”
  swh-ONEN: Alifanya hivi ili kwamba mataifa yote ya dunia yapate kujua kuwa mkono
    wa Bwana ni wenye nguvu, na ili kwamba kila wakati mpate kumcha Bwana Mungu wenu.”
  bba-bba: Kpɑ hɑnduniɑn tɔmbu kpuro bu kɑ ɡiɑ mɑ win dɑm mu kpɑ̃, kpɑ sɑ n nùn nɑsie
    sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'that all the people of the earth might know the hand of the Lord, that
    it is mighty: that ye might fear the Lord your God for ever.'
  mpx-mpx: I ginol ola o inoke gamagalau gegewel panayawiya nihi atena Yehoba iya
    Togasisi, ge komiu Yehoba wami Yabowaine nuku awatauwan sauga gegewena.”
  wbp-wbp: YAAWIYI-rli-nganpa nguru-yirrarnu yinya-wanaju yungurnalu milya-pinyi nyanungu-nyangu
    yartarnarri wiri.’ Kujarlunyalu-jana yimi-ngarrika nyurrurla-nyangu kurdukurdukuju.
    Kajili yimi nyampu purda-nyanyi, ngula-jangka kapulurla pulka-pinyi YAAWIYI-ki
    ngalipa-nyangu Kaatuku.”
  luo-luo: Notimo kamano mondo ji duto manie piny ongʼe ni lwet Jehova Nyasaye nigi
    teko kendo mondo omi uluor Jehova Nyasaye ma Nyasachu kinde duto.”
  meu-meu: Taunabunai, tanobada taudia iboudiai bae diba Iehova imana na mai goadana;
    bona umui danu Iehova, emui Dirava, garina ba gari ela bona hanaihanai.
  npi-ULB: यसरी परमप्रभुको बाहुली शक्‍तिशाली छ भनी पृथ्वीका सबै मानिसले जानून् र तिमीहरूले
    परमप्रभु तिमीहरूका परमेश्‍वरको सदासर्वदा आदर गर ।”
  yor-yor: Ó ṣe èyí kí gbogbo ayé lè mọ̀ pé ọwọ́ Olúwa ní agbára, àti kí ẹ̀yin kí
    ó lè máa bẹ̀rù Olúwa Ọlọ́run yín ní ìgbà gbogbo.”
  emp-NTPO: Dadji Ãcõrẽba mãwã osia bãrãba idjira ewariza waya pananamãrẽã idjab̶a
    jũma naʌ̃ ẽjũãnebemarãba cawad̶amãrẽã idjira bio ʌb̶ʌa b̶ʌda.”–
  ind-ind: TUHAN melakukan hal ini agar segala bangsa di dunia mengetahui betapa besarnya
    kuasa TUHAN, dan agar kalian takut dan hormat kepada TUHAN Allahmu selama-lamanya.”
  pes-OPCB: خداوند این معجزه را انجام داد تا همهٔ مردم جهان بدانند که قدرت او عظیم
    است و همچنین شما نیز همیشه او را اطاعت کنید.
  tgl-ULB: para malaman ng lahat ng mga tao sa mundo na ang kamay ni Yahweh ay makapangyarihan,
    at paparangalan ninyo si Yahweh ang inyong Diyos magpakailanman.”
  cbu-NT: Anoo tputs yaktashcheew ichingaru tsapurnas yasaksin, Apanllimari kizpureeru
    ashirangiya, átangat ashkanaya. Ashiri siysat nlluranuris Apanllee kuk urutamari
    payungtamtsa, táyarus, ipareetsis ksangtsa, Josuey Israelchichee tárangiya. Ashiriya,
    na kamaneena yuwaa Josuey Israelchichee wanasir waneeyaru kasarangu anootsi.
  hui-hui: Ani biyago hale howa wali agali dindi bibahendeni karume Anduane Homogonaga
    hongo timbuniore ogobida lowa manda biai holebira. Ani biragola tíguabi Anduane
    Homogonaga mini mo yaraga halu haho wiaabo holeberami, lalu lamini.
  mya-mya: ဤ​အံ့​ဖွယ်​သော​နိ​မိတ်​လက္ခ​ဏာ​ကြောင့်​ကမ္ဘာ ပေါ်​ရှိ​လူ​အ​ပေါင်း​တို့​သည်
    ထာ​ဝ​ရ​ဘု​ရား ၏​တန်​ခိုး​တော်​ကြီး​မား​ပုံ​ကို​သိ​မြင်​ကြ လိမ့်​မည်။ သင်​တို့​သည်​လည်း​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို
    အ​စဉ်​အ​မြဲ ကြောက်​ရွံ့​ရို​သေ​ကြ​လိမ့်​မည်'' ဟု​ဆို​လေ ၏။
  bod-N: དེ་ནི་ས་སྟེང་གི་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ཟུང་ལ་ནུས་མཐུ་ཆེན་པོ་ལྡན་པ་རྟོགས་པར་བྱེད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་རྒྱུན་ནས་རྒྱུན་དུ་ཁྱོད་རྣམས་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པར་བྱེད་པའི་ཕྱིར་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akaita izvi kuitira kuti ndudzi dzose dzapanyika dzizive kuti ruoko rwaJehovha
    rune simba uye kuti vatye Jehovha Mwari wenyu nokusingaperi.”
  spa-BLM: para que todos los pueblos de la tierra sepan que la mano de Yahvé es poderosa,
    y para que temas a Yahvé vuestro Dios para siempre.’”
  cac-cac: Icha chi' ix yutej Jehová yic vach' syojtaquejel masanil anima ay d'a yolyib'an̈q'uinal
    tic to nivan yelc'och spoder, yic ay yelc'ochpax Jehová co Diosal d'a yol co sat
    d'a masanil tiempo, xchi vin̈aj Josué chi'.
  swh-ULB: ili kwamba watu wote wa nchi wajue kwamba mkono wa Yahweh ni nguvu, na
    kwamba mtamweshimu Yahweh Mungu wenu milele.''
  bel-bel: каб усе народы зямлі даведаліся, што рука Гасподняя моцная, і каб вы баяліся
    Госпада Бога вашага ва ўсе дні.
  deu-ELBBK: damit alle Völker der Erde die Hand des HERRN erkännten, dass sie stark
    ist; damit ihr den HERRN, euren Gott, fürchtet alle Tage.
  mbb-OT: Mibeelan heini te Nengazen su para kilelaa te langun he etew kayi te kelibutan
    he mekeǥeǥehem sikandin, wey kew layun medtahud kandin te Nengazen he Megbevayè
    niw.”
  mal-2015: ഞങ്ങൾ ഇക്കരെ കടപ്പാൻ തക്കവണ്ണം നിങ്ങളുടെ ദൈവമായ യഹോവ ഞങ്ങളുടെ മുമ്പിൽ
    ചെങ്കടൽ വറ്റിച്ചുകളഞ്ഞതുപോലെ നിങ്ങൾ ഇക്കരെ കടപ്പാൻ തക്കവണ്ണം നിങ്ങളുടെ ദൈവമായ
    യഹോവ നിങ്ങളുടെ മുമ്പിൽ യോർദ്ദാനിലെ വെള്ളം വറ്റിച്ചുകളഞ്ഞു.
  tuo-NT: Nipeꞌtirocjãrã Õꞌacʉ̃ cʉ̃ tutuasere masĩato nígʉ̃, tojo nicã mʉsã Õꞌacʉ̃
    marĩ wiogʉre wiopesase meꞌrã wãcũnuꞌcũcãꞌto nígʉ̃, tojo weewĩ”, ni wereya, nicʉ
    niwĩ Josué.
  rmc-rmc: Oda kerďa vašoda, hoj te džanen savore manuša pal caľi phuv, savi bari
    hiňi le RAJESKRI zor, a hoj lestar te daran pro furt.“
  nlg-nlg: E nea te vagha eni ge na lei taba ni vure tana maramana kara manahana nina
    maana Yahweh, ge kau nia kikinima a Yahweh, nimiu na God, itaeni maia ke va me
    va.
  pes-OPV: تا تمامی قومهای زمین دست خداوند را بدانند که آن زورآور است، و از یهوه،
    خدای شما، همه اوقات بترسند.»
  ron-1924: пентру ка тоате попоареле пэмынтулуй сэ штие кэ мына Домнулуй есте путерникэ
    ши сэ вэ темець тотдяуна де Домнул Думнезеул востру.”
  ben-OBCV: তিনি এরকম এই কারণে করলেন, যেন পৃথিবীর সমস্ত মানুষ জানতে পারে যে, সদাপ্রভুর
    হাত পরাক্রমশালী এবং তোমরা যেন সবসময়ই তোমাদের ঈশ্বর সদাপ্রভুকে ভয় করো।”
  som-som: si ay dadka dhulka jooga oo dhammu u ogaadaan gacanta Rabbigu inay xoog
    badan tahay; oo ay weligood uga cabsadaan Rabbiga Ilaahiinna ah.
  lat-VUC: 'sicut fecerat prius in mari Rubro, quod siccavit donec transiremus:'
  eng-ASVBT: that all the peoples of the earth may know the hand of Jehovah, that
    it is mighty; that ye may fear Jehovah your God forever.
  ita-1885: acciocchè tutti i popoli della terra sappiano che la mano del Signore
    è potente; affinchè voi temiate del continuo il Signore Iddio vostro.
  eng-LXXUP: That all the nations of the earth might know, that the power of the Lord
    is mighty, and that ye might worship the Lord our God in every work.
  eng-ULB: so that all the peoples of the earth may know that the hand of Yahweh is
    mighty, and that you will honor Yahweh your God forever.”
  spa-VBL: Y lo hizo para que todos en la tierra supieran cuán poderoso es el Señor,
    y para que ustedes se maravillaran del Señor su Dios para siempre”.
  fra-_FOB: Afin que tous les peuples de la terre sachent que la main de l'Éternel
    est forte, et afin que vous craigniez toujours l'Éternel votre Dieu.
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ മുമ്പ് ചെങ്കടൽ വറ്റിച്ചുകളഞ്ഞതുപോലെ നിങ്ങൾ ഇക്കരെ
    കടക്കുവാൻ തക്കവണ്ണം നിങ്ങളുടെ മുമ്പിൽ യോർദ്ദാനിലെ വെള്ളവും വറ്റിച്ചുകളഞ്ഞു.
  urd-GVR: Us ne yih kām is lie kiyā tāki zamīn kī tamām qaumeṅ Allāh kī qudrat ko
    jān leṅ aur āp hameshā Rab apne Ḳhudā kā ḳhauf māneṅ.”
  suz-BL: मिनु रागी ङा मुर नेल्‍लेमी परमप्रभु यावे, इन परमप्रभु ठेयब सक्ति पाइश्‍शो
    बाक्‍ब, दे तुइक्‍तमेक्‍ल। मिनु गे परमप्रभु यावे, इन परमप्रभु कली तुइश्‍शा, गेना
    हना यो मान पा हिनीन, दे मोदेंशो पाप्‍तु” देंत।
  ita-1927: onde tutti i popoli della terra riconoscano che la mano dell’Eterno è
    potente, e voi temiate in ogni tempo l’Eterno, il vostro Dio”.
  ckb-ckb: ئەمەی کرد هەتا هەموو گەلانی خاکەکە بزانن کە دەستی یەزدان بەهێزە، تاوەکو
    هەتاهەتایە لە یەزدانی پەروەردگارتان بترسن.»
  eng-BBE: So that all the peoples of the earth may see that the hand of the Lord
    is strong; and that they may go in fear of the Lord your God for ever.
  kan-OKCV: ಭೂಮಿಯ ಜನರೆಲ್ಲಾ ಯೆಹೋವ ದೇವರ ಹಸ್ತವು ಬಲವುಳ್ಳದ್ದೆಂದು ತಿಳಿಯುವಂತೆಯೂ ನೀವು ನಿರಂತರವೂ
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವಂತೆಯೂ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಮಾಡಿದರು,’ ಎಂದು
    ನೀವು ಹೇಳಬೇಕು,” ಎಂದನು.
  bbb-bbb: Fu ijiege rekina e boeje aesakae irore igia kariva bu bite ijia gana vierafero
    E Ireobo ijadufuo umui ije fuka darokiro bu ijiege vierafeke. Ro kuke fu ijiege
    rekina jaka maza boeje E Ireobo Godi jone ije aguaekinu irinakono kiae.
  tam-2017: உங்களுடைய தேவனாகிய யெகோவா சிவந்த சமுத்திரத்தின் தண்ணீரை நாங்கள் கடந்துபோகும்வரைக்கும்
    எங்களுக்கு முன்பாக வற்றிப்போகச்செய்ததுபோல, உங்களுடைய தேவனாகிய யெகோவா யோர்தானின்
    தண்ணீருக்கும் செய்து, அதை உங்களுக்கு முன்பாக நீங்கள் கடந்துபோகும்வரைக்கும் வற்றிப்போகச்செய்தார்
    என்று அறிவிக்கக்கடவீர்கள் என்றான்.
  spa-RV-1909: Para que todos los pueblos de la tierra conozcan la mano de Jehová,
    que es fuerte; para que temáis á Jehová vuestro Dios todos los días.
  ron-BTF: Pentru ca toate popoarele pământului să cunoască mâna DOMNULUI, că este
    tare; ca să vă temeți de DOMNUL Dumnezeul vostru pentru totdeauna.
  eng-WEBP: that all the peoples of the earth may know that the LORD’s hand is mighty,
    and that you may fear the LORD your God forever.’”
  eng-FBV: He did this so everyone on earth would know how powerful the Lord is, and
    so that you might be in awe of the Lord your God forever.”
  nld-1939: opdat alle volken der aarde zouden weten, dat de hand van Jahweh machtig
    is, en gij Jahweh, uw God, voor altijd zoudt vrezen!
  nch-BL: Quena, xiquinpohuilica taya quinequi quiijtos ni teme para nochi masehualme
    ipan ni taltipacti ma quimatica TOTECO Dios quipiya hueyi chicahualisti huan para
    amojuanti nochipa xijhueyitepanitaca.”
  vie-1934: hầu cho các dân tộc thế gian biết rằng tay của Đức Giê-hô-va là rất mạnh,
    và cho các ngươi kính sợ Giê-hô-va Đức Chúa Trời các ngươi luôn luôn.
  hin-CV: पृथ्वी के सभी मनुष्यों को यह मालूम हो जाए कि याहवेह का हाथ कितना महान है,
    ताकि याहवेह, तुम्हारे परमेश्वर के प्रति तुम्हारें मन में आदर और भय हो.”
  spa-BES: Para que todos los pueblos de la tierra vean que la mano del Señor es fuerte;
    y para que vayan temiendo al Señor su Dios para siempre.
  tdx-tdx: hahafohina’ ze kila ondati’ ty tane toy te maozatse ty fità’ Iehovà, hañeveña’e
    am’ Iehovà Andrianañahare’ areo nainai’e.
  tha-KJV: เพื่อชนชาติทั้งหลายทั่วพิภพจะได้ทราบว่าพระหัตถ์พระเยโฮวาห์นั้นทรงฤทธิ์
    เพื่อท่านทั้งหลายจะยำเกรงพระเยโฮวาห์พระเจ้าของท่านเป็นนิตย์”
  por-BR-2018: Para que todos os povos da terra conheçam a mão do SENHOR, que é forte;
    para que temais ao SENHOR vosso Deus todos os dias.
  deu-ELO: damit alle Völker der Erde die Hand Jehovas erkennten, daß sie stark ist;
    damit ihr Jehova, euren Gott, fürchtet alle Tage.
  eng-WYC-2018: that all the peoples of (the) earth learn, or know, (of) the full
    strong might of the Lord, and that ye dread your Lord God in all time. (so that
    all the peoples of the earth can learn, or come to know, of the strong might,
    or the powerful hand, of the Lord, and so that ye shall fear the Lord your God
    forevermore or and so that ye shall revere the Lord your God forevermore.)
  epo-epo: por ke ĉiuj popoloj de la tero sciu, ke la mano de la Eternulo estas forta,
    kaj por ke ili timu la Eternulon, vian Dion, en ĉiu tempo.
  uig-PIN: yǝr yüzidiki barliⱪ ǝllǝr Pǝrwǝrdigarning ⱪolining ⱪanqilik küqlüklükini
    bilsun, xundaⱪla silǝrning Pǝrwǝrdigar Hudayinglardin ⱨǝmixǝ ⱪorⱪuxunglar üqün
    U xundaⱪ ⱪildi» — dedi.
  beo-beo: Amo hou ba:beba:le, osobo bagade fifi asi gala huluane da Hina Gode Ea
    gasa bagade hou dawa:mu, amola dilia da mae fisili eso huluane dilia Hina Godema
    nodonanumu.”
  tpi-OTNT: Bikpela i mekim dispela samting bai olgeta man bilong olgeta hap bilong
    graun i ken save long strong bilong em, na bai yupela i ken lotu long God, Bikpela
    bilong yupela oltaim.”
  hau-SA: Ya yi wannan ne domin dukan mutanen duniya su san cewa Ubangiji mai iko
    ne, domin kuma ku zama masu tsoron Ubangiji Allahnku.”
  uig-LAT: yer yüzidiki barliq eller Perwerdigarning qolining qanchilik küchlüklükini
