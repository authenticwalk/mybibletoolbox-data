  hbo-WLC: לְ֠מַעַן דַּ֜עַת כָּל־עַמֵּ֤י הָאָ֙רֶץ֙ אֶת־יַ֣ד יְהוָ֔ה כִּ֥י חֲזָקָ֖ה
    הִ֑יא לְמַ֧עַן יְרָאתֶ֛ם אֶת־יְהוָ֥ה אֱלֹהֵיכֶ֖ם כָּל־הַיָּמִֽים׃ ס
  ibo-ibo: O mere ihe ndị a niile ka ndị niile bi nʼelu ụwa mata na aka Onyenwe anyị
    dị ike. O mekwara ya ka unu onwe unu tụọ egwu Onyenwe anyị Chineke unu, mgbe niile.”
  ory-ory: (ଏଥିର ଅଭିପ୍ରାୟ ଏହି), ଯେପରି ପୃଥିବୀସ୍ଥ ସମୁଦାୟ ଲୋକ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ବଳବାନ
    ବୋଲି ଜାଣି ପାରିବେ, ପୁଣି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ସର୍ବଦା ଭୟ କରି ପାରିବେ।”
  chk-chk: Iei usun aramasen fanüfan meinisin repwe silei pwe ewe Samol mi Lapalap
    a fokun manaman. Nge ämi oupwe meniniti ewe Samol mi Lapalap ämi we Kot tori feilfeilachök.”
  rop-rop: Lagijat na yumob garra dalim yumob biginini olabat. “Wal yumob jinggabat
    na. YAWEI bin dum det klebabala ting blanga meigim ola pipul langa ebri kantri
    sabi im brabli strongbala, en imbin dum det klebabala ting blanga meigim ol yumob
    Isreil pipul rispek im olagija.” Lagijat na Joshuwa bin tok.
  ukr-1871: Щоб усї народи на землї знали, що рука Господня потужна, щоб ви боялись
    Господа, Бога вашого, поки вашого віку.
  deu-1951: auf daß alle Völker auf Erden erkennen, wie mächtig die Hand des HERRN
    ist, und daß sie den HERRN, euren Gott, allezeit fürchten.
  eng-JPS: that all the peoples of the earth may know the hand of the LORD, that it
    is mighty; that ye may fear the LORD your God for ever.'
  srp-1865: Da bi poznali svi narodi na zemlji da je ruka Gospodnja krjepka, da biste
    se svagda bojali Gospoda Boga svojega.
  lug-lug: Ebyo byabaawo abantu b’omu nsi yonna bategeere ng’omukono gwa Mukama gwa
    maanyi era nammwe mulyoke mutye Mukama Katonda wammwe emirembe gyonna.”
  heb-heb: למען דעת כל עמי הארץ את יד יהוה כי חזקה היא למען יראתם את יהוה אלהיכם כל
    הימים׃
  ben-IRV: যেন পৃথিবীর সমস্ত জাতি জানতে পারে যে, সদাপ্রভুর হাত বলবান এবং তারা যেন
    সবদিন তোমাদের ঈশ্বর সদাপ্রভুকে ভয় করে।”
  pan-pan: ਇਸ ਲਈ ਕਿ ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕ ਯਹੋਵਾਹ ਦੇ ਹੱਥ ਨੂੰ ਜਾਣਨ ਕਿ ਉਹ ਬਲਵੰਤ ਹੈ ਤਾਂ ਜੋ
    ਤੁਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੋਂ ਸਦਾ ਤੱਕ ਡਰਦੇ ਰਿਹਾ ਕਰੋ।
  mya-JVB: ငါတို့သည်ဧဒုံ ပင်လယ် ကို ကူး၍ ကမ်း တဘက်သို့မ ရောက်မှီတိုင်အောင်၊ သင် တို့၏ဘုရားသခင်
    ထာဝရဘုရား သည် ငါ တို့ရှေ့ မှာ ပင်လယ်ရေကိုခန်းခြောက် စေတော်မူသည်နည်းတူ ၊ သင်တို့သည်ယော်ဒန်
    မြစ်ကိုကူး၍ ကမ်း တဘက်သို့မ ရောက်မှီတိုင်အောင်၊ သင် တို့ရှေ့ မှာ မြစ်ရေ ကို ခန်းခြောက်
    စေတော်မူသည်ဟု ယောရှုမှာထားလေ၏။
  tte-O: Iginauli besiele kabo tomo meuloili yanuwa yaulina mena sikatai Yeoba iya
    Tokaiwe yo kabo komiu Yeoba ami Yaubada kwayakasisi-yan sauga meuloina.”
  tbg-tbg: Noravano Kotiva minti minti irara ti, ekaa vataini variaka Nora Kotira
    kempukara kankomake irivarave. Ne vira aatu qeteha ekaa enta vira autu tuaheraqi
    vuate tiro, Nora Kotiva ni Variqavano ekaa vi kaiqara ni vara nimitairave, tiro.
    Iosuaava minti tura.
  hmo-hmo: Unai bamona ia karaia dainai, tanobada taudia ibounai do idia diba Lohiabada
    ena siahu be bada herea, bona umui danu ese Lohiabada emui Dirava do umui gari
    henia, ela bona hanaihanai.’ ”
  urd-urd: ताकि ज़मीन की सब क़ौमें जान लें कि ख़ुदावन्द का हाथ ताक़तवर है। और ख़ुदावन्द
    तुम्हारे ख़ुदा से हमेशा डरती रहें।
  rus-SYN: дабы все народы земли познали, что рука Господня сильна, и дабы вы боялись
    Господа, Бога вашего, во все дни.
  bqc-SIM: Dii kɛ̀ màa, kɛ́ dṹnia bui píi e dↄ̃ kɛ́ á gbãa vĩ, ápiↄ sↄ̃ íↄ
    Dii á Lua vĩa vĩ gↄↄpii.
  tcz-CHONGTHU: Leiset chunga nam jousen Pakai banthahat anatatje ahetsohna diuleh
    nanghon jong Pakai na Pathennu itihchan hijongleh naginjing theinadiu ahi tia
    naseipehdiu ahi.” tin aseipeh tai.
  mar-mar: ह्यावरून परमेश्वराचा हात समर्थ आहे, हे पृथ्वीवरील सर्व लोक जाणतील आणि तुम्ही
    तुमचा देव परमेश्वर याचे निरंतर भय बाळगाल.”
  qub-qub: Chayno ruraran Tayta Dios fiyupa munayniyoj cashanta intëru munducho musyananpämi.
    Gamcunapis Tayta Diosllata imaycamapis rispitanqui.»
  bqp-bqp: Dikiri kɛ̀ lɛ, de andunia buri sĩnda pínki gↄ̃ dↄ̃ kũ à gbãna vĩ, ákↄ̃nↄ
    sↄ̃ àgↄ̃ Dikiri á Luda vĩna vĩ gↄrↄ sĩnda pínki.
  hat-hat: Se poutèt sa, tout moun sou latè va konnen jan Seyè a gen pouvwa, lèfini
    nou menm n'a toujou gen krentif pou Seyè a, Bondye nou an.
  eng-BSB: He did this so that all the peoples of the earth may know that the hand
    of the LORD is mighty, and so that you may always fear the LORD your God.”
  tod-tod: É naa ɠɛɛni, nii a kɛ eteai zu nuɓusɛiti kpein ti kwɛɛ ʋelei ná-zɛbɛi
    wɔɔlɔai la, naa ɠa a kɛ wa ɓalaagi wo lua Ɠɔoɠɔ GALAGI wa-ƓALAGI ʋa, wo ɗa dɛbi.»
  eng-WEBPB: that all the peoples of the earth may know that the LORD’s hand is mighty,
    and that you may fear the LORD your God forever.’”
  kbq-kbq: E'ina hu'negu ama mopafi maka vahe'mo'zama ke'za antahi'zama hanazana,
    Ra Anumzamofo azamo'a hanavenentake hu'ne nehanageta, tamagra Ra Anumzana tamagri
    Anumzamofonke maka zupa korora huntevava hiho.
  nhe-BL: Quena, xiquinpohuilica tlen quinequi quiijtos ni tetini para nochi tlacame
    ipan ni tlaltepactli ma quimatica TOTECO Dios quipiya hueyi chicahualistli huan
    para imojuanti nochipa xijhueyitlepanitaca.”
  sps-sps: Tana ka tsun to aya te kat iraror a fokinai tana monaagits faavot to ana
    ri te nai nat iny a karap nan na parits ten Gov ana mi te fatsiitsii na Ya Ayei
    na Tsunaun, tan fo mamatsiny nainy.”
  bus-bus: Dii kɛ̀ lɛ, lɛ anduna bori píngi gↄ̃ dↄ̃ kɛ̀ à gbãa vĩ, apinↄ sↄ̃ àgↄ̃
    Dii a Luda vĩa vĩ gurↄ píngi.
  gub-BL: Uzapo Tupàn a'e purumupytuhegatu kar haw kwez a'e kury. Nezewe mehe teko
    ywy nànànar paw upuner putar ikàgaw ikwaw paw rehe a'e wà nehe. Nezewe mehe pekyze
    putar tuwe Tupàn pezar wi imuwete katu pà nehe, i'i Zuzue Izaew izuapyapyr wanupe.
  eng-DRA: 'As he had done before in the Red Sea, which he dried up till we passed
    through:'
