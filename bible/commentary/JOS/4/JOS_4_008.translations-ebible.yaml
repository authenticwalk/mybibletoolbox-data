verse: JOS.004.008
translations:
  mal-C: യോശുവ കൽപ്പിച്ചതുപോലെതന്നെ ആ പുരുഷന്മാർ ചെയ്തു. യഹോവ യോശുവയോടു കൽപ്പിച്ചതുപോലെ
    ഇസ്രായേൽമക്കളുടെ ഗോത്രസംഖ്യയ്ക്കൊത്തവണ്ണം പന്ത്രണ്ടു കല്ല് യോർദാന്റെ നടുവിൽനിന്ന്
    എടുത്ത് തങ്ങൾ താമസിച്ച സ്ഥലത്തു കൊണ്ടുപോയി വെച്ചു.
  deu-TKW: Da thaten die Israeliten, wie ihnen Josua befohlen hatte, und nahmen zwölf
    Steine mitten aus dem Jordan, wie Jahwe Josua geboten hatte, entsprechend der
    Anzahl der israelitischen Stämme; die trugen sie mit sich hinüber an den Platz,
    wo sie übernachteten, und stellten sie daselbst auf.
  lin-lin: Boye, bana ya Isalaele basalaki ndenge Jozue atindaki bango. Bazwaki kati
    na Yordani, mabanga zomi na mibale kolanda motango ya mabota ya Isalaele, ndenge
    Yawe alobaki na Jozue. Bamemaki yango kino na molako na bango, epai wapi batiaki
    yango.
  eng-LSV: And the sons of Israel do so as Joshua commanded, and take up twelve stones
    out of the midst of the Jordan, as YHWH has spoken to Joshua, according to the
    number of the tribes of the sons of Israel, and remove them over with them to
    the lodging-place, and place them there,
  eng-GNV: Then ye children of Israel did euen so as Ioshua had commanded, and tooke
    vp twelue stones out of the mids of Iorden as ye Lord had said vnto Ioshua, according
    to the nomber of the tribes of the children of Israel, and caried them away with
    them vnto the lodging, and layd them down there.
  eng-WEBSTER: And the children of Israel did so as Joshua commanded, and took up
    twelve stones from the midst of Jordan, as the the LORD commanded Joshua, according
    to the number of the tribes of the children of Israel, and carried them over with
    them to the place where they lodged, and laid them down there.
  nhw-BL: Huajca nopa tlacame quichijque catli Josué quinnahuatijtoya. Quicuique 12
    teme tlen Jordán quen imiyaca nopa huejhueyi familias tlen israelitame. Huan quihuicaque
    campa mosiyajquetzaj nochi nopa israelitame huan nopona quinquetzque quen TOTECO
    quiilhuijtoya Josué.
  swh-ONEN: Hivyo Waisraeli wakafanya kama Yoshua alivyowaagiza. Wakachukua mawe kumi
    na mawili kutoka katikati ya Mto Yordani, kulingana na hesabu ya kabila za Waisraeli
    kama Bwana alivyomwambia Yoshua, nao wakayabeba hadi kambini mwao, mahali walipoyatua
    chini.
  bba-bba: Mɑ bɑ kuɑ nɡe mɛ Yosue u bu sɔ̃ɔwɑ. Bɑ kpenu wɔkurɑ yiru suɑ Yuudɛnin torɑ
    sɔɔn di nɡe mɛ ben bweserun ɡeerɑ nɛ, bɑ kɑ dɑ bɑ yi yɑm mi bɑ ben sɑnsɑni ɡirɑ
    dɔmɑ te, nɡe mɛ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ.
  eng-KJVCPB: And the children of Israel did so as Joshua commanded, and took up twelve
    stones out of the midst of Jordan, as the Lord spake unto Joshua, according to
    the number of the tribes of the children of Israel, and carried them over with
    them unto the place where they lodged, and laid them down there.
  mpx-mpx: Inoke bolau o hi ginol ola Yosuwa wana baaba. Hi na pat elulutega eluwa
    hi ahel wewel Yolidani ana luwaluwala, ali gewi i ola un Isileli ali gewi, i ola
    Yehoba wana baaba Yosuwa elana. Inoke hi kalivail ge hi na hi teli wali abaholaviya.
  wbp-wbp: Ngula-jangka, 12-pala yinya wati-patu yukajalu karru Jurdunu-kurra, ngulalu-jana
    jinta-kari jinta-karirli pina-kangurnu yarturlu. Jinta-kari jinta-karilpalu-jana
    karrija yarturlu-wati 12-pala-jangka turnu-warnuku. Ngulalu-jana kanja-yanu yarturluju
    jimantarla, manulu-jana kangu ngurra-kurra kujalpalu Yijirali-pinki nyinaja karlarra-purda
    karru Jurdunuku. Yalumpurlajukulu-jana yurturlurla yirrarnu. Nyampuju yangka kujarla
    YAAWIYI wangkaja Jajuwaku nyarrpa-jarrinjaku.
  luo-luo: Omiyo jo-Israel notimo kaka Joshua nochikogi. Negikawo kite apar gariyo
    koa e dier aora Jordan, kaluwore gi kwan mar dhout Israel, kaka Jehova Nyasaye
    nokone Joshua; kendo negitingʼogi nyaka kama negibuoroe, kanyo negiketogie piny.
  meu-meu: 'Bena Israel taudia ese Iosua ena haheḡani heḡereḡerena e karaia: nadi
    gwauta-rua Ioridane sinavaina bogaragina amo e abidia, Israel iduhudia gwauta-ruaosi
    toadia, Iehova ese Iosua e haḡania heḡereḡerena. Bena e huadia lao, edia taruha
    gabuna ai e atodia diho.'
  npi-ULB: इस्राएलका मानिसहरूले यहोशूले आज्ञा गरेमुताबिक गरे र तिनीहरूले परमप्रभुले
    यहोशूलाई भन्‍नुभएअनुसार यर्दनको बिचबाट बाह्रवटा ढुङ्गा टिपे । तिनीहरूले ढुङ्गाहरूलाई
    इस्राएलका मानिसहरूका सङ्ख्याअनुसार खडा गरे । तिनीहरूले ढुङ्गाहरूलाई छाउनी हालेको
    ठाउँमा लगे र तिनीहरूलाई त्यहीँ खडा गरे ।
  yor-yor: Báyìí ni àwọn ọmọ Israẹli sì ṣe bí Joṣua ti pàṣẹ fún wọn. Wọ́n gbé òkúta
    méjìlá láti àárín odò Jordani gẹ́gẹ́ bí iye ẹ̀yà àwọn ọmọ Israẹli, bí Olúwa ti
    sọ fún Joṣua; wọ́n sì rù wọ́n kọjá lọ sí ibùdó, ní ibi tí wọ́n ti gbé wọn kalẹ̀.
  emp-NTPO: Ara maʌ̃da israelerãba jũma osid̶aa Josueba jarad̶a quĩrãca. Doce mõgarara
    Jordaʌ̃ doed̶a edasid̶aa. Israeld̶eba yõped̶ad̶a puruza mõgarada ab̶a edasid̶aa.
    Maʌ̃be ãdjirã cãĩnimaa eded̶aped̶a jũma ãbaa buesid̶aa Ãcõrẽba Josuéa jarad̶a
    quĩrãca.
  ind-ind: Kedua belas orang itu melakukan sesuai dengan yang diperintahkan TUHAN
    melalui Yosua. Mereka mengambil dua belas batu dari tengah sungai Yordan, sesuai
    jumlah suku Israel, membawanya ke tempat perkemahan mereka, dan meletakkannya
    di sana.
  pes-OPCB: آن دوازده نفر طبق دستور یوشع عمل نمودند و دوازده سنگ از وسط رودخانه آوردند،
    درست همان‌گونه که خداوند به یوشع فرموده بود، یعنی برای هر قبیلۀ اسرائیل یک سنگ.
    سنگها را به محلی که در آنجا توقف نموده بودند بردند و یادبودی بنا کردند.
  tgl-ULB: Ginawa ng bayan ng Israel gaya ng iniutos ni Josue, at namulo sila ng labindalawang
    bato mula sa kalagitnaan ng Jordan, gaya ng sinabi ni Yahweh kay Josue, inayos
    silang katulad ng bilang ng mga lipi ng bayan ng Israel. Binuhat nila ang mga
    ito sa lugar kung saan nagpalipas sila ng gabi at itinayo nila ang mga ito roon.
  hui-hui: Agali biarume Yosuahanda layadagua bini. Anduane Homogo ibugua Yosuahondo
    bi lamiyadagua bialu tigua to̱le̱ homberia (12) Iba Yodana hanuni wiaru Isaraele
    hameigini tara tara hayadagua hangu hangu ta howa dugualu payani yalu puwa tini
    balai anda bu paliyagoriani ngelene.
  mya-mya: ထို​သူ​တို့​သည်​ယော​ရှု​စေ​ခိုင်း​သ​မျှ​ကို ဆောင်​ရွက်​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု
    အား​မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း သူ​တို့​သည် ဣ​သ​ရေ​လ​တစ်​နွယ်​လျှင်​ကျောက်​တုံး​တစ်
    တုံး​ကျ​ဖြင့်​ကျောက်​တုံး​တစ်​ဆယ့်​နှစ်​တုံး ကို ယော်​ဒန်​မြစ်​လယ်​မှ​သယ်​ဆောင်​၍​စ​ခန်း
    တွင်း​၌​ချ​ထား​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ཡིས་ཇི་ལྟར་བསྒོས་པ་བཞིན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཚོ་པ་དག་གི་གྲངས་ཀ་ལྟར་ཡོར་དན་གཙང་པོ་ལས་རྡོ་བཅུ་གཉིས་བླངས་ཏེ།
    ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་ཇི་ལྟར་བཀའ་བསྒོས་པ་བཞིན་དུ་བྱས་ཏེ། ཁོ་ཚོས་རྡོ་རྣམས་ཕར་སྡོད་སའི་གནས་སུ་ཁྱེར་ནས་དེར་བཞག་གོ
    །
  sna-sna: Saka vaIsraeri vakaita sezvavakarayirwa naJoshua. Vakatora matombo gumi
    namaviri kubva pakati peJorodhani, aienderana nokuwanda kwamarudzi avaIsraeri,
    sezvakanga zvataurirwa Joshua naJehovha; vakaatakura vakaenda nawo kumisasa yavo
    kwavakanoaisa pasi.
  spa-BLM: Los hijos de Israel hicieron lo que Josué les había ordenado, y tomaron
    doce piedras del medio del Jordán, tal como el Señor le había dicho a Josué, según
    el número de las tribus de los hijos de Israel. Las llevaron consigo hasta el
    lugar donde acamparon, y las depositaron allí.
  cac-cac: Ix sc'anab'ajan eb' vin̈ sc'ulan tas ix yal vin̈ chi'. Ix em eb' vin̈,
    ix yic'anq'ueta junjun q'uen q'ueen chi' eb' vin̈ d'a yol a', junjun q'uen d'a
    junjun eb' yin̈tilal Israel, ix yic'anb'at q'uen eb' vin̈ d'a campamento, ix smolb'ancan
    q'uen eb' vin̈ icha ix aj yalan Jehová d'a vin̈aj Josué chi'.
  swh-ULB: Watu waisraeli walifanya kama Yoshua alivyowaagiza, na walichukua mawe
    kumi na mbili kutoka katikati ya Yordani, kama Yahweh alivyomwambia Yoshua, walipangwa
    sawa sawa na hesabu ya makabila ya watu wa Israeli. Waliyachukua mawe mpaka mahali
    walipolala na wakayaweka chini huko.
  bel-bel: 'І зрабілі сыны Ізраілевыя так, як загадаў Ісус: узялі дванаццаць камянёў
    зь Ярдана, як казаў Гасподзь Ісусу, па ліку плямёнаў сыноў Ізраілевых, і перанесьлі
    іх з сабою на начлег, і паклалі іх там.'
  deu-ELBBK: Und die Kinder Israel taten so, wie Josua geboten hatte, und hoben zwölf
    Steine auf aus der Mitte des Jordan, so wie der HERR zu Josua geredet hatte, nach
    der Zahl der Stämme der Kinder Israel; und sie brachten sie mit sich in das Nachtlager
    hinüber und legten sie dort nieder.
  mbb-OT: Ne midtuman duen te 12 he menge Israilihanen is insuǥù kandan ni Josue.
    Sumalà is migkaǥi te Nengazen diyà te ki Josue, ne migkuwa zan te 12 he vatu ziyà
    te teliwazà duen te wahig, sevaha he vatu is para te kada tribu te Israel. Mid-uwit
    dan haazà is menge vatu ziyà te lugar he migkempuwan dan, ne mibpunduk dan heini
    zutun.
  mal-2015: യോശുവ കല്പിച്ചതുപോലെ യിസ്രായേൽമക്കൾ ചെയ്തു; യഹോവ യോശുവയോടു കല്പിച്ചതുപോലെ
    യിസ്രായേൽമക്കളുടെ ഗോത്രസംഖ്യെക്കു ഒത്തവണ്ണം പന്ത്രണ്ടു കല്ലു യോർദ്ദാന്റെ നടുവിൽനിന്നു
    എടുത്തു തങ്ങൾ പാർത്ത സ്ഥലത്തു കൊണ്ടുപോയി വെച്ചു.
  tuo-NT: Tojo weerã na Josué cʉ̃ weedutiꞌquere queoro weecãrã niwã. Na ʉ̃tãpaga docepaga
    Jordã́ decopʉ níꞌquepagare miiwʉacãrã niwã. Israe curuacjãrã te curarinʉcʉ̃ niꞌcʉ̃
    niꞌcãrẽpaga miacãrã niwã. Õꞌacʉ̃ Josuére níꞌcaronojõta na cãrĩrõpʉ tepagare mia,
    cũucãrã niwã.
  rmc-rmc: 'O Izraeliti kerde avke, sar lenge o Jozua phenďa: gele dži maškaral andro
    Jordan a ile odarik dešuduj bara, jekh bar vaš dojekh izraeliko kmeňos, avke sar
    phenďa o RAJ le Jozuaske. Ola bara ande andro taboris a ode len thode tele.'
  nlg-nlg: Na vure tara goni taonia na hava Joshua te bosa vanira nia, mara holai
    hangavulu rua na vatu sule ighobuna na beti tina Jordan taonia sopa kema taonia
    na hava Yahweh te bosa vania nia Joshua. Ra holai na vatu va ivei tara taludatoi
    ga na vale tapole, gara vara datoi ivei tara nea na lutuani.
  pes-OPV: و بنی‌اسرائیل موافق آنچه یوشع امر فرموده بود کردند، و دوازده سنگ از میان
    اردن به طوری که خداوند به یوشع گفته بود، موافق شماره اسباط بنی‌اسرائیل برداشتند،
    و آنها را با خود به‌جایی که در آن منزل گرفتند برده، آنها را در آنجانهادند.
  ron-1924: Копиий луй Исраел ау фэкут аша кум ле порунчисе Иосуа. Ау луат доуэспрезече
    петре дин мижлокул Йорданулуй, кум спусесе луй Иосуа Домнул, дупэ нумэрул семинциилор
    копиилор луй Исраел, ле-ау луат ку ей ши ле-ау пус ын локул унде авяу сэ рэмынэ
    песте ноапте.
  ben-OBCV: তাই যিহোশূয়ের আদেশমতো ওই ইস্রায়েলীরা সেরকমই করল। সদাপ্রভু যেমন যিহোশূয়কে
    বললেন, ইস্রায়েলীদের গোষ্ঠী সংখ্যা অনুসারে, তারা জর্ডন নদীর মাঝখান থেকে বারোটি
    পাথর তুলে আনল। তারা সেগুলি বয়ে নিয়ে তাদের শিবিরে নিয়ে গেল। তারা সেখানেই সেগুলি
    নামিয়ে রাখল।
  som-som: Oo reer binu Israa'iil waxay yeeleen sidii Yashuuca ku amray, oo waxay
    Webi Urdun dhexdiisa ka qaadeen laba iyo toban dhagax, oo ah intii qabiilooyinka
    reer binu Israa'iil tiradoodu ahayd sidii Rabbigu u sheegay Yashuuca, oo waxay
    u gudbiyeen meeshii ay ku dhaxeen, oo halkaasay dhigeen.
  lat-VUC: Fecerunt ergo filii Israël sicut præcepit eis Josue, portantes de medio
    Jordanis alveo duodecim lapides, ut Dominus ei imperarat, juxta numerum filiorum
    Israël, usque ad locum in quo castrametati sunt, ibique posuerunt eos.
  eng-ASVBT: And the children of Israel did so as Joshua commanded, and took up twelve
    stones out of the midst of the Jordan, as Jehovah spake unto Joshua, according
    to the number of the tribes of the children of Israel; and they carried them over
    with them unto the place where they lodged, and laid them down there.
  ita-1885: E i figliuoli d'Israele fecero come Giosuè avea comandato; e tolsero,
    secondo che il Signore avea detto a Giosùe, dodici pietre di mezzo al Giordano,
    secondo il numero delle tribù de' figliuoli d'Israele; e le portarono di là dal
    Giordano con loro, all'alloggiamento, e quivi le posarono.
  eng-LXXUP: And the children of Israel did so, as the Lord commanded Joshua; and
    they took up twelve stones out of the midst of Jordan (as the Lord commanded Joshua,
    when the children of Israel had completely passed over), and carried these stones
    with them into the camp, and laid them down there.
  eng-ULB: The people of Israel did just as Joshua commanded, and they picked up twelve
    stones from the middle of the Jordan, as Yahweh said to Joshua. They set the stones
    up according to the number of the tribes of the people of Israel. They carried
    the stones with them, over to the place where they camped and they set them down
    there.
  spa-VBL: Entonces el pueblo de Israel hizo lo que Josué les dijo. Los hombres recogieron
    doce piedras del medio del Jordán como el Señor le había ordenado a Josué. Las
    llevaron al lugar donde acamparon durante la noche y las colocaron allí, una por
    cada una de las tribus de Israel.
  fra-_FOB: Les enfants d'Israël firent donc ce que Josué avait commandé. Ils prirent
    douze pierres du milieu du Jourdain, comme l'Éternel l'avait dit à Josué, selon
    le nombre des tribus des enfants d'Israël, et les emportèrent avec eux au lieu
    où ils passèrent la nuit, et ils les y posèrent.
  mal-mal: യോശുവ കല്പിച്ചതുപോലെ യിസ്രായേൽ മക്കൾ ചെയ്തു; യിസ്രായേൽ മക്കളുടെ ഗോത്രസംഖ്യക്ക്
    ഒത്തവണ്ണം പന്ത്രണ്ട് കല്ലുകൾ യോർദ്ദാന്റെ നടുവിൽനിന്ന് എടുത്ത് തങ്ങൾ പാർത്ത സ്ഥലത്ത്
    കൊണ്ടുപോയി വെച്ചു.
  urd-GVR: Isrāīliyoṅ ne aisā hī kiyā. Unhoṅ ne Dariyā-e-Yardan ke bīch meṅ se apne
    qabīloṅ kī tādād ke mutābiq bārah patthar uṭhāe, bilkul usī tarah jis tarah Rab
    ne Yashua ko farmāyā thā. Phir unhoṅ ne yih patthar apne sāth le kar us jagah
    rakh die jahāṅ unheṅ rāt ke lie ṭhaharnā thā.
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली माइश्‍शो खोदेंशो पा यहोसुमी दोपा अरेवा, मोपा
    इस्राएल ङा १२ थर ङा १२ जना वोंइश मुरुमी १२ ओटा फुल्‍लु यर्दन आ दाते रे पिश्‍शा,
    मेको आन बाक्‍शो दिंममी वोइक्‍तेक्‍म।
  ita-1927: I figliuoli d’Israele fecero dunque come Giosuè aveva ordinato; presero
    dodici pietre di mezzo al Giordano, come l’Eterno avea detto a Giosuè secondo
    il numero delle tribù de’ figliuoli d’Israele; le portarono con loro di là dal
    fiume nel luogo ove doveano passar la notte, e quivi le collocarono.
  ckb-ckb: نەوەی ئیسرائیلیش ئاوایان کرد، هەروەک یەشوع فەرمانی پێ کردن، دوازدە بەردیان
    لەناوەڕاستی ڕووباری ئوردونەوە هەڵگرت، هەروەک یەزدان بە یەشوعی فەرموو، بەپێی ژمارەی
    هۆزەکانی نەوەی ئیسرائیل و لەگەڵ خۆیاندا پەڕاندیانەوە بۆ ئەو شوێنەی چادریان تێیدا
    هەڵدا و لەوێ دایاننان.
  eng-BBE: So the children of Israel did as Joshua gave them orders, and took twelve
    stones from the middle of Jordan, as the Lord had said to Joshua, one for every
    tribe of the children of Israel; these they took across with them to their night's
    resting-place and put them down there.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋಶುವನು ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆ ಮಾಡಿದರು. ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ
    ಹೇಳಿದ ಪ್ರಕಾರ ಇಸ್ರಾಯೇಲರ ಗೋತ್ರಗಳ ಲೆಕ್ಕಕ್ಕೆ ಸರಿಯಾಗಿ ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು ಯೊರ್ದನ್
    ನದಿಯ ಮಧ್ಯದಿಂದ ತೆಗೆದುಕೊಂಡು, ಅವುಗಳನ್ನು ತಮ್ಮ ಸಂಗಡ ತಂದು ತಾವು ಇಳಿದುಕೊಂಡ ಸ್ಥಳದಲ್ಲಿ ಅವುಗಳನ್ನು
    ಇಟ್ಟರು.
  bbb-bbb: Ijadufuo e ije Josua fu keva ije bune uri vua irere E Ireobo fu Josua kuaramo
    fu kuariaema ijiege rena uri mune tuero do Jodeni fu sima ukua ijia karae. E tuero
    ije bune uri E Isureroko agane tuero ijiebuo ive ijia mune tuero karae. Areme
    bune kame kamudiana vakuma are bu naokuvejo ijia besu nana ajiae. Ijiege rena
    Josua fune kuke mune tuero ijia besu nana ajiae. Ro mune ije bu naeva ije iviama
    bu uria ijiege naove.
  tam-2017: யோசுவா கட்டளையிட்டபடி இஸ்ரவேல் மக்கள் செய்து, யெகோவா யோசுவாவிடம் சொன்னபடியே,
    இஸ்ரவேல் மக்களுடைய கோத்திரங்களின் எண்ணிக்கைக்குச் சமமாகப் பன்னிரண்டு கற்களை யோர்தான்
    நதியின் நடுவில் எடுத்து, அவைகளைத் தங்களோடு அக்கரைக்குக் கொண்டுபோய், அவர்கள் தங்கின
    இடத்திலே வைத்தார்கள்.
  spa-RV-1909: 'Y los hijos de Israel lo hicieron así como Josué les mandó: que levantaron
    doce piedras del medio del Jordán, como Jehová lo había dicho á Josué, conforme
    al número de las tribus de los hijos de Israel, y pasáronlas consigo al alojamiento,
    y las asentaron allí.'
  ron-BTF: Și copiii lui Israel au făcut astfel precum le-a poruncit Iosua și au luat
    douăsprezece pietre din mijlocul Iordanului, precum i-a vorbit DOMNUL lui Iosua,
    conform numărului triburilor copiilor lui Israel; și le-au purtat cu ei la locul
    unde au găzduit și le-au așezat acolo.
  eng-WEBP: The children of Israel did as Joshua commanded, and took up twelve stones
    out of the middle of the Jordan, as the LORD spoke to Joshua, according to the
    number of the tribes of the children of Israel. They carried them over with them
    to the place where they camped, and laid them down there.
  eng-FBV: The people of Israel did as Joshua told them. The men picked up twelve
    stones from the middle of the Jordan as the Lord had instructed Joshua. They carried
    them to the place where they camped overnight and placed the stones there, one
    for each of the tribes of Israel.
  nld-1939: De Israëlieten deden dus, zoals Josuë hun had bevolen; ze namen uit het
    midden van de Jordaan twaalf stenen op naar het getal der israëlietische stammen,
    zoals Jahweh het Josuë bevolen had, droegen ze mee naar het nachtkwartier en richtten
    ze daar op.
  nch-BL: Huajca nopa tacame quichijque cati Josué quinnahuatijtoya. Quicuique 12
    teme ten Jordán quej imiyaca nopa huejhueyi familias ten israelitame. Huan quihuicaque
    campa mosiyajquetzaj nochi nopa israelitame huan nopona quinquetzque quej TOTECO
    quiilhuijtoya Josué.
  vie-1934: Vậy, dân Y-sơ-ra-ên làm theo điều Giô-suê đã biểu, bèn lấy mười hai hòn
    đá ở giữa sông Giô-đanh, theo số chi phái dân Y-sơ-ra-ên, và đem nó theo cùng
    mình đến chỗ nào phải ngủ ban đêm, rồi đặt tại đó, y như Đức Giê-hô-va đã phán
    dặn Giô-suê.
  hin-CV: इस्राएल वंशजों ने वही किया, जैसा यहोशू ने उनसे कहा था. उन्होंने यरदन के
    बीच से बारह पत्थर उठा लिए; इस्राएल के गोत्रों की गिनती के अनुसार. उन्होंने वे
    पत्थर ले जाकर तंबू में रख दिए.
  spa-BES: Entonces los hijos de Israel hicieron lo que Josué les mandó, y tomaron
    doce piedras del medio del Jordán, como el Señor le había dicho a Josué, una por
    cada tribu de los hijos de Israel; Los llevaron con ellos al lugar de descanso
    de la noche y los pusieron allí.
  tdx-tdx: Aa le nanoe’ o ana’ Israeleo i namantoha’ Iehosoay, naho rinambe’ iereo
    ty vato folo-ro’ amby boak’ anteñateña’ Iardeney ao, ty amy tsinara’ Iehovà am’
    Iehosoay, ty ami’ty ia’ o fifokoa’ o ana’ Israeleo, naho nen­dese’ iereo nitsake
    mindre am’ iereo mb’ an-tobe mb’eo vaho napo’ iereo ey.
  tha-KJV: คนอิสราเอลเหล่านั้​นก​็กระทำตามที่โยชู​วาบ​ัญชา และขนหินสิบสองก้อนมาจากกลางจอร์​แดน
    ตามจำนวนตระกูลคนอิสราเอล ดังที่​พระเยโฮวาห์ตรั​สส​ั่งโยชูวา และเขาก็แบกมายังที่ซึ่งเขาพักอยู่
    วางไว้​ที่นั่น
  por-BR-2018: E os filhos de Israel o fizeram assim como Josué havia lhes mandado,
    e levantaram doze pedras do meio do Jordão, como o SENHOR havia dito a Josué,
    conforme o número das tribos dos filhos de Israel; e levaram-nas consigo ao alojamento,
    e ali as puseram.
  deu-ELO: Und die Kinder Israel taten also, wie Josua geboten hatte, und hoben zwölf
    Steine auf aus der Mitte des Jordan, so wie Jehova zu Josua geredet hatte, nach
    der Zahl der Stämme der Kinder Israel; und sie brachten sie mit sich in das Nachtlager
    hinüber und legten sie daselbst nieder.
  eng-WYC-2018: Therefore the sons of Israel did as Joshua commanded to them, and
    bare from the midst of the trough of (the) Jordan twelve stones, as the Lord commanded
    to him, by the number of the sons of Israel, unto the place in which they setted
    tents, (or one for each of the tribes of Israel, unto the place where they pitched
    their tents); and there they putted those stones.
  epo-epo: Kaj la Izraelidoj faris tiel, kiel ordonis Josuo; kaj ili prenis dek du
    ŝtonojn el meze de Jordan, kiel la Eternulo diris al Josuo, laŭ la nombro de la
    triboj de la Izraelidoj; kaj ili transportis ilin kun si al la nokthaltejo, kaj
    kuŝigis ilin tie.
  uig-PIN: Xuning bilǝn Israillar Yǝxua ularƣa buyruƣandǝk ⱪildi. Pǝrwǝrdigarning
    Yǝxuaƣa ⱪilƣan ǝmri boyiqǝ Israilning ⱪǝbililirining saniƣa muwapiⱪ Iordan dǝryasining
    otturisidin on ikki taxni elip, ⱪonidiƣan jayƣa kɵtürüp berip, xu yǝrdǝ ⱪoyup
    ⱪoydi.
  beo-beo: 'Dunu ilegei da Yosiua ea sia: nabi. Hina Gode da Yosiuama sia:i amo defele,
    ilia da igi fagoyale gala (Isala:ili fi afae afae igi afae gala) amo Yodane Hano
    dogoa lale, ilia golamu sogebi amoga gisa asili ligisi.'
  tpi-OTNT: Orait ol man i mekim olsem Josua i tok. Ol i go namel long wara Jordan
    na kisim 12-pela ston, olsem Bikpela i bin tokim Josua. Na ol i karim ol dispela
    ston i kam long kem na putim i stap.
  hau-SA: Isra’ilawa kuwa suka yi yadda Yoshuwa ya umarce su. Suka ɗauki duwatsu guda
    goma sha biyu bisa ga yawan kabilan Isra’ila, yadda Ubangiji ya gaya wa Yoshuwa;
    suka tafi da su masauƙinsu, a can suka ajiye su.
  uig-LAT: Shuning bilen Israillar Yeshua ulargha buyrughandek qildi. Perwerdigarning
    Yeshuagha qilghan emri boyiche Israilning qebililirining sanigha muwapiq Iordan
    deryasining otturisidin on ikki tashni élip, qonidighan jaygha kötürüp bérip,
    shu yerde qoyup qoydi.
  nde-nde: Ngakho-ke abako-Israyeli benza njengokulaya kukaJoshuwa. Bathatha amatshe
    alitshumi lambili phakathi laphakathi kweJodani, kusiya ngenani lezizwana zako-Israyeli,
    njengokulaywa kukaJoshuwa nguThixo; basebewathwalela ezihonqweni zabo lapho abafika
    bawabeka khona phansi.
  ton-ton: Pea naʻe fai ʻe he fānau ʻa ʻIsileli ʻo hangē ko e fekau ʻa Sihova, ʻonau
    toʻo hake ʻae maka ʻe hongofulu mā ua mei loto Sioatani, ʻo hangē ko e folofola
    ʻa Sihova kia Siosiua, ʻo fakatatau ki hono lau ʻoe ngaahi faʻahinga ʻo ʻIsileli,
    pea naʻa nau fua ʻo ʻave ia ki he potu naʻa nau mohe ai, ʻo tuku ia ʻi ai.
  ces-1613: I učinili synové Izraelští tak, jakž přikázal Jozue, a vzali dvanácte
    kamenů z prostředku Jordánu, jakož mluvil Hospodin k Jozue, vedlé počtu pokolení
    synů Izraelských, a přinesli je s sebou na první stanoviště, a tu je složili.
  eng-WMB: The children of Israel did as Joshua commanded, and took up twelve stones
    out of the middle of the Jordan, as the LORD spoke to Joshua, according to the
    number of the tribes of the children of Israel. They carried them over with them
    to the place where they camped, and laid them down there.
  tam-TCV: யோசுவா தங்களுக்குக் கட்டளையிட்டபடியே, இஸ்ரயேலர் செய்தார்கள். யெகோவா யோசுவாவிற்குச்
    சொன்னபடியே, இஸ்ரயேல் கோத்திரங்களின் எண்ணிக்கைக்கு ஏற்ப அவர்கள் பன்னிரண்டு கற்களை
    யோர்தான் நடுவிலிருந்து எடுத்தார்கள். அவற்றைச் சுமந்துகொண்டுபோய் முகாமிட்டிருந்த
    இடத்திலே வைத்தார்கள்.
  ceb-ULB: Gituman sa katawhan sa Israel ang gimando ni Josue, unya mikuha sila ug
    napulo ug duha ka mga bato gikan sa taliwala sa Jordan, sama sa giingon ni Yahweh
    ngadto kang Josue, nagtapok sila sa samang gidaghanon ingon nga katribohan sa
    katawhan sa Israel. Gipas-an nila kini ngadto sa dapit diin sila nagpahulay sa
    kagabhion ug gitapok nila kini didto.
  pol-UBG: I synowie Izraela uczynili tak, jak rozkazał Jozue. Wzięli dwanaście kamieni
    ze środka Jordanu, jak powiedział PAN do Jozuego, według liczby pokoleń synów
    Izraela, zanieśli je ze sobą na miejsce noclegu i tam je złożyli.
  agr-agr: Tusa tima Josué tibaunak imatiksag umikajui. Dutikainak Israel wegantu
    doce aajakua dutiksag doce kaya jukiag dita batsatbaunum ejegawajui. Dutikawag
    Tuke Pujuu Josuén chichajak, dutikatnume tibaunak imatiksag doce kayan ijumjajui.
  kyc-kyc: Akali dupwame Josuame leyamuli pyuo piyami. Kamongome Josua lamaiyamuli
    pyuo kana akalisa ipisu lama (12) ipwa Jotane dokona sukusa nyiyami. Isaraele
    rara peparaena suu pyao kana mendaki mendaki lao nyepala soo pao komau anda pyuo
    paleyami yuu dokona isa reteyami.
  urd-GVU: اسرائیلیوں نے ایسا ہی کیا۔ اُنہوں نے دریائے یردن کے بیچ میں سے اپنے قبیلوں
    کی تعداد کے مطابق بارہ پتھر اُٹھائے، بالکل اُسی طرح جس طرح رب نے یشوع کو فرمایا
    تھا۔ پھر اُنہوں نے یہ پتھر اپنے ساتھ لے کر اُس جگہ رکھ دیئے جہاں اُنہیں رات کے
    لئے ٹھہرنا تھا۔
  deu-1912: Da taten die Kinder Israel, wie ihnen Josua geboten hatte, und trugen
    zwölf Steine mitten aus dem Jordan, wie der HERR zu Josua gesagt hatte, nach der
    Zahl der Stämme der Kinder Israel, und brachten sie mit sich hinüber in die Herberge
    und ließen sie daselbst.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಯೆಹೋಶುವನು ಆಜ್ಞಾಪಿಸಿದಂತೆಯೇ ಮಾಡಿದರು. ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ ಹೇಳಿದ
    ಪ್ರಕಾರ ಅವರು ಇಸ್ರಾಯೇಲ್ಯರ ಕುಲಸಂಖ್ಯೆಗೆ ಅನುಸಾರವಾಗಿ ಯೊರ್ದನಿನ ಮಧ್ಯದಿಂದ ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು
    ಎತ್ತಿ ತಾವು ಇಳುಕೊಳ್ಳುವ ಸ್ಥಳಕ್ಕೆ ತಂದು ಅಲ್ಲಿ ಅವುಗಳನ್ನು ನಿಲ್ಲಿಸಿದರು.
  tgo-tgo: Ghɨmoghɨmoruko thɨ vamboromboro Josuwa le renuwaŋako ŋgoreiya Giya va i
    dage weya Josuwa. Va thɨ mbana varɨvarɨ varɨyaworo na varɨiwo e walaghɨta Jorɨdan
    yamoe moli, ŋgora uu Isirel lenji ghanaghanagha. Thɨ mban na vethɨ bigira ŋgora
    vara lenji kiyamuko inawe.
  yap-yap: Me rin’ fapi pumo’on e tin keyog Joshua ngorad. Miyad fek ragag nge l’agruw
    e malang u lukngun e lul’ ni Jordan, ni bod rogon ni yog SOMOL ngak Joshua, nra
    reb ma fan ngak reb e ganong nu Israel, nge un ngorad ko gin nranod ra pired ngay,
    mranod ra ted e pi malang nem ngaram.
  hlt-MCSB: Te dongah Joshua loh a uen vanbangla Israel ca rhoek loh a saii uh. BOEIPA
    loh Joshua taengkah a thui bangla Jordan tuilung lamkah lungto hlai nit te Israel
    ca rhoek kah koca tarhing la a koh uh tih rhaehim te a paan puei phoeiah a khueh
    uh.
  mdy-ETH: ዒያሱ ዔያቶም ኬኤዜ ጎይፆ ዓሳ ማዼኔ፤ ናንጊና ናንጋ ጎዳ ዒያሱም ዓይሤ ጎይፆጉዴያ ዒስራዔኤሌ ፃጶ ማኣሮ ፓይዶ
    ጉዴያና ዮርዳኖሴ ዎሮ ሳዛፓ ታጶ ላምዖ ሹቺ ዔኪ ዔያታ ዱንኪ ዴዔ ቤዛ ጌሤኔ፤
  twi-ASANTE: Enti, mmarima no yɛɛ sɛdeɛ Yosua kyerɛɛ wɔn no. Wɔfaa aboɔ dumienu firii
    Asubɔnten Yordan mfimfini a ɛboɔ baako biara gyina hɔ ma abusuakuo baako, sɛdeɛ
    Awurade hyɛɛ Yosua no. Wɔsoa de kɔɔ baabi a wɔtenaa hɔ anadwo no na wɔsii nkaeɛdum
    wɔ hɔ.
  eng-WEBU: The children of Israel did as Joshua commanded, and took up twelve stones
    out of the middle of the Jordan, as the LORD spoke to Joshua, according to the
    number of the tribes of the children of Israel. They carried them over with them
    to the place where they camped, and laid them down there.
  bnp-bnp: Lakea e huriki a bakovi ri rata manga a ngava e Iosua i taki. Ri puru na
    kurukuruna naru e Iordan, ri bole a kedo i ravulu a polona i rua, i ramai a kabu
    ne ria a Israel i ravulu a polona i rua, ri kaloho valai na mada, ri ru kadolu.
  wal-wal: Yaagin Israa7eelati Yaasu azazidoogaadan oottidosona. GODAI Yaasussi yootidoogaadan,
    Israa7eela zaretu qoodan asati tammanne naa77u shuchchata Yorddaanoosa SHaafaa
    giddoppe ekkidosona; tookki ehiidi, bantta aqiyo sohuwan wottidosona.
  spa-PDDPT: Los hijos de Israel hicieron como Josué ordenó, y levantaron 12 piedras
    de en medio del Jordán, tal como Yavé habló a Josué, conforme al número de las
    tribus de los hijos de Israel. Las llevaron consigo hasta el sitio donde pasaron
    la noche y las pusieron allí.
  gun-gun: Ha'e rami rã Israel kuery ojapo Josué ijayvua. Ha'e vy Jordão yakã mbyte
    gui ojopy heravy doze ita, Josué pe Senhor aipoe'iague rami vy, Israel kuery regua
    mbovy pa ikuaia rami vy. Ha'e va'e ma ha'e kuery opyta aguã py ogueraa vy omboaty
    ha'e py.
  agu-BL: I nintzun cyuleja'tz, quib yi tal Josué scyetz. Nintzun je' tzaj chicy'al
    coblaj c'ub le xo'mbil a'. Jujun c'ub te jujun k'u'j xonl Israel. Nintzun ben
    quicy'altz kale atit chicampament. Nin cu' chiwekoltz, chi tal Kataj tetz Josué.
  ilo-ULB: Inaramid dagiti tattao ti Israel a kas iti imbilin ni Josue, ket nangalada
    iti sangapulo ket dua a bato manipud idiay tengnga ti Jordan, kas kinuna ni Yahweh
    kenni Josue, naisimpa dagitoy iti isu met laeng a bilang dagiti tribu dagiti tattao
    ti Israel. Inawitda dagitoy agingga iti lugar a pagdagusanda iti rabii ket indissoda
    dagitoy sadiay.
  kpg-kpg: Malaa, nia daane aalaa gu daudali nnelekai Joshua. Be nnelekai Dimaadua
    ne hai ang gi Joshua, digaula guu kae nia hadu e madangaholu maa lua i tungaalodo
    o Jordan, e dahi ang gi di madawaawa e dahi o Israel, ga aamo gi di gowaa dela
    e noho ai digaula, gaa dugu i golo.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللار يەشۇئا ئۇلارغا بۇيرۇغاندەك قىلدى. پەرۋەردىگارنىڭ
    يەشۇئاغا قىلغان ئەمرى بويىچە ئىسرائىلنىڭ قەبىلىلىرىنىڭ سانىغا مۇۋاپىق ئىئوردان
    دەرياسىنىڭ ئوتتۇرىسىدىن ئون ئىككى تاشنى ئېلىپ، قونىدىغان جايغا كۆتۈرۈپ بېرىپ،
    شۇ يەردە قويۇپ قويدى.
  bsp-bsp: K'aka Yisrayel ŋayɔ tɔkɔ Yosuwe ɛnaloku ŋa mɔ. Kɔ ŋaŋkɔ ŋalɛk masar wəco
    kɔ mɛrəŋ nde kəŋgbɔkɔ ka Yurdɛn dacɔ pəmɔ tɔkɔ Kanu Kəpɔŋ kənaloku ti Yosuwe mɔ,
    kəlɔm ka cusuŋka ca aYisrayel. Kɔ ŋalɛk masar mamɔkɔ kɔ ŋaŋcalɛnɛ nde ŋanacəmbər
    cəbal kərɛsna mɔ, kɔ ŋamboc.
  sus-sus: Yosuwe naxan fala Isirayilakae bɛ, e naxa na raba. E naxa gɛmɛ fu nun firinyie
    tongo Yurudɛn xure tagi, alɔ Alatala a masen Yosuwe bɛ ki naxɛ, e sa e tongo Isirayila
    bɔnsɔɛ kɔnti ma. E naxa e xanin ɲama yonkinde, e e dɔxɔ naa.
  pon-2006: Ohl ako eri kapwaiada mehkan me Sosua padahkihong irail. Nin duwen me
    KAUN-O mahsanihong Sosua, re ahpw ale takai eisek riau nanwerengen Pillap Sordan,
    ehu ong ehu kadaudok en Israel kan. Irail wadohng takai pwukat wasa me koaros
    kommoaldi ie, oh pwilikihdiong wasao.
  jae-jae: Ma lau tau sêgôm biŋ, taŋ Josua kêjatu naŋ, ŋanô kêsa ma sêkôc poc 12 aŋga
    Jordan ŋaluŋgeŋ kêtôm lau Israel nêŋ gôlôacmôkênêŋ toŋ, kêtôm taŋ Apômtau kêsôm
    gêdêŋ Josua naŋ. Ma êsêac sêôc poc tau selom jasêpi gamêŋ, taŋ sebe sênêc naŋ,
    ma tetoc poc tau sêŋgôŋ tonaŋ.
  ksd-ksd: Ma ra tarai Israel dia ga pait nam ra magit Iosua i ga vartuluai pire diat
    ure, ma dia ga tak pa ra vinun ma a ivu vat kan ra bala na Iordan, da ra Luluai
    i ga ve Iosua, varogop ma ra niluluk i ra lavur vuna tarai Israel; ma dia ga puak
    pa diat tar ta ra pakana dia ga va tana, ma dia ga vung diat abara.
  tur-YTC: İsrael'in çocukları Yeşu'nun buyurduğu gibi yaptılar ve Yahve'nin Yeşu'ya
    söylediği gibi, İsrael'in çocuklarının oymak sayısına göre Yarden'in ortasından
    on iki taşı kaldırdılar. Onları konakladıkları yere kadar yanlarında taşıdılar
    ve orada yere bıraktılar.
  grc-BRENT: Καὶ ἐποίησαν οὕτως οἱ υἱοὶ Ἰσραὴλ, καθότι ἐνετείλατο Κύριος τῷ Ἰησοῖ·
    καὶ ἀναλαβόντες δώδεκα λίθους ἐκ μέσου τοῦ Ἰορδάνου, καθάπερ συνέταξε Κύριος τῷ
    Ἰησοῖ ἐν τῇ συντελείᾳ τῆς διαβάσεως τῶν υἱῶν Ἰσραὴλ, καὶ διεκόμισαν ἅμα ἑαυτοῖς
    εἰς τὴν παρεμβολὴν, καὶ ἀπέθηκαν ἐκεῖ.
  ind-AYT: Orang Israel melakukan perintah Yosua. Mereka mengangkat dua belas batu
    dari tengah-tengah Sungai Yordan sesuai jumlah suku Israel, seperti yang TUHAN
    perintahkan kepada Yosua. Mereka membawa semuanya ke tempat mereka bermalam dan
    meletakkannya di situ.
  nya-nya: Aisraeli anachitadi monga Yoswa anawalamulira. Iwo ananyamula miyala khumi
    ndi iwiri kuchokera pakati pa Yorodani, fuko lililonse la Israeli mwala wake,
    monga Yehova analamulira Yoswa. Miyalayo anapita nayo ku misasa yawo nakayikhazika
    kumeneko.
  hrv-hrv: 'Izraelci učine kako im je zapovjedio Jošua, uzmu dvanaest kamenova iz
    sredine Jordana, prema broju plemena Izraelovih, kako je Jahve naredio Jošui:
    prenesu ih do svoga noćišta i polože ondje.'
  mps-mps: Tialima, te bidi dabego te Josuago po wali gilama tama tiali. Augwali te
    Jordan wę tomoba pelama, tama te masigi nogo si olama, sągągo si sai, te Genuai
    Bidigo Josuabolo wali po gilama tiwai. Tama augwaligo te masigi dabe te sogo bidabo
    pesageba tolasa aselama, muagasai.
  tpi-tpi: Orait ol man i mekim olsem Josua i tok. Ol i go namel long wara Jordan
    na kisim 12-pela ston, olsem Bikpela i bin tokim Josua. Na ol i karim ol dispela
    ston i kam long kem na putim i stap.
  dan-1931: Da gjorde Israelitterne, som Josua bød, og tog tolv Sten midt i Jordan,
    som HERREN havde sagt til Josua, svarende til Tallet på Israelitternes Stammer,
    og de bragte dem med over til det Sted, hvor de holdt Rast, og stillede dem der.
  vie-OVCB: Các người ấy vâng lời Giô-suê. Họ lấy mười hai tảng đá từ giữa lòng Sông
    Giô-đan, mỗi đại tộc một tảng, đem đặt tại nơi họ nghỉ chân đêm ấy, theo lời Chúa
    Hằng Hữu phán bảo Giô-suê.
  guj-2017: ઇઝરાયલના લોકોને યહોશુઆએ જે પ્રમાણે આજ્ઞા આપી હતી તે પ્રમાણે કર્યું અને
    યહોવાહે યહોશુઆને જે પ્રમાણે કહ્યું હતું તેમ, તેઓએ યર્દનની મધ્યેથી બાર પથ્થર લીધાં
    અને તેઓએ ઇઝરાયલના લોકોના કુળની સંખ્યા પ્રમાણે ગોઠવ્યા. તેઓએ તેને ઊંચકીને તે જગ્યા
    કે જ્યાં તેઓ રાત વિતાવવાના હતા ત્યાં મૂક્યા.
  pon-2006A: Ohl ako eri kapwaiada mehkan me Sosua padahkihong irail. Nin duwen me
    KAUN-O mahsanihong Sosua, re ahpw ale takai eisek riau nanwerengen Pillap Sordan,
    ehu ong ehu kadaudok en Israel kan. Irail wadohng takai pwukat wasa me koaros
    kommoaldi ie, oh pwilikihdiong wasao.
  por-BRBSL: Os filhos de Israel fizeram como Josué ordenou, e pegaram doze pedras
    do meio do Jordão, enquanto Iavé falava com Josué, de acordo com o número das
    tribos dos filhos de Israel. Eles as carregaram com elas para o lugar onde acamparam,
    e as colocaram lá.
  cth-cth: BAWIPA Cathut ni Joshua koe a dei pouh e patetlah Isarel miphun milu a
    pha e yit touh Jordan tui dawk e talung hrahlaikahni touh a la awh teh, roenae
    hmuen koe a ta awh.
  twi-twi: Enti, mmarima no yɛɛ sɛnea Yosua kyerɛɛ wɔn no. Wɔfaa abo dumien fii Asubɔnten
    Yordan mfimfini a ɔbo baako biara gyina hɔ ma abusuakuw baako, sɛnea Awurade hyɛɛ
    Yosua no. Wɔsoa de kɔɔ faako a wɔtenaa hɔ anadwo no na wosii nkaedum wɔ hɔ.
  hlt-hlt: Te dongah Joshua loh a uen vanbangla Israel ca rhoek loh a saii uh. BOEIPA
    loh Joshua taengkah a thui bangla Jordan tuilung lamkah lungto hlai nit te Israel
    ca rhoek kah koca tarhing la a koh uh tih rhaehim te a paan puei phoeiah a khueh
    uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ dɔɔ̀ Sosuwee bɛ̀ nɑ̀kɛ́ tì, kɛ́wɑɑ́ nyɛtɑ̃́rɛ̀ tɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀ bɛ botí mɑ̀mɛ̀ kɛ́ntũ nti Yiɛ̀ nKuyie nnɑ̀kɛ́mɛ̀ Sosuwee kɛ̀ bɛ̀
    nyɛ̀ tɔ kɛ́dɔú mbɛ̀ yóó yié ndɛ̀.
  msy-2020: Ezɨ Israelian 12plan gumaziba Josua mɨkemezɨ moghɨn ami. Me ghua Jordanɨn
    Fanemɨn tongɨra ghugha dagɨar 12pla ini, dar dɨbobonim 12plan Israelian anababar
    mɨn ghu, mati Ikiavɨra Itir God Josua mɨkemezɨ mokɨn. Egha me da inigha iza danganir
    me aghuigha itimɨn ada arɨki.
  dop-dop: Mpʋɣʋlɛ ɑpɑlɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ ɩnɩ ɩ lɑpɑ teitei ɩsɩɩ Yosuwee kɑ kɛɛsʋɣʋ-wɛ
    tɔ. Pɑ kulɑ pǝlɛ pǝlɛ kɛ pɑ kpekɑ nyɔɔŋ tɔɔ, ɩsɩɩ Tɑcɑɑ kɑ heeluɣu-wɛ tɔ. Ɩlɛnɑ
    pɑ́ kpɛŋnɑ-yɛ nɑ pɑ́ sɩɩ timpi pɑɑ siki ɑhoo ɑnɩ tɔ.
  azb-azb: İsraillilər Yeşuanın əmr etdiyi kimi etdilər və Rəbbin Yeşuaya dediyi kimi
    İsrail qəbilələrinin sayına görə İordan çayının ortasından on iki daş götürdülər,
    özləri ilə gecə qalacaqları yerə aparıb onları orada yerə qoydular.
  eng-DBY: And the children of Israel did so, as Joshua had commanded, and took up
    twelve stones out of the midst of the Jordan, as Jehovah had spoken to Joshua,
    according to the number of the tribes of the children of Israel; and they carried
    them over with them to the lodging-place, and laid them down there.
  hin-2017: यहोशू की इस आज्ञा के अनुसार इस्राएलियों ने किया, जैसा यहोवा ने यहोशू से
    कहा था वैसा ही उन्होंने इस्राएली गोत्रों की गिनती के अनुसार बारह पत्थर यरदन के
    बीच में से उठा लिए; और उनको अपने साथ ले जाकर पड़ाव में रख दिया।
  swp-swp: Isaraela nanatunaeao Iosua ena riba se lauvataidi, Ioridano duaduarina
    eai veu saudoudoi‐labui se abidi, doha Guiau Iosua i heriba, adi bogao saudoudoi‐labui
    se hegonoahidi, se laedi edi aba eno eai, nei eai se toredi.
  eng-YLT: And the sons of Israel do so as Joshua commanded, and take up twelve stones
    out of the midst of the Jordan, as Jehovah hath spoken unto Joshua, according
    to the number of the tribes of the sons of Israel, and remove them over with them
    unto the lodging-place, and place them there,
  kne-kne: Tinongpal din lallalaki din inbagan Josue et inamag da am-in din inbilin
    Diyos. Nan-a da si sinpo ya dowa ay bato sin gawan di ginawang, sag-eesa para
    sin tribun di Israelita, et en da inpayag sin lugar ay pankampoan da.
  eng-WYC-2017: Therefore the sons of Israel did as Joshua commanded to them, and
    bare from the midst of the trough of Jordan twelve stones, as the Lord commanded
    to him, by the number of the sons of Israel, unto the place in which they setted
    tents; and there they putted those stones.
  eng-WMBB: The children of Israel did as Joshua commanded, and took up twelve stones
    out of the middle of the Jordan, as the LORD spoke to Joshua, according to the
    number of the tribes of the children of Israel. They carried them over with them
    to the place where they camped, and laid them down there.
  urd-GVH: इसराईलियों ने ऐसा ही किया। उन्होंने दरियाए-यरदन के बीच में से अपने क़बीलों
    की तादाद के मुताबिक़ बारह पत्थर उठाए, बिलकुल उसी तरह जिस तरह रब ने यशुअ को फ़रमाया
    था। फिर उन्होंने यह पत्थर अपने साथ लेकर उस जगह रख दिए जहाँ उन्हें रात के लिए ठहरना
    था।
  rug-rug: Lulia tugo rini, gua sapu tozi nia e Zihova koe Zosua. Paleki tugo rini
    sari ka manege rua patu pa vari kokorapana sa Ovuku Zodani, keke tana hopeke butubutu
    Izireli. Meke la veko varigarani vasina va turui rini sari na dia ipi.
  gaz-gaz: Kanaafuu Israaʼeloonni akkuma Iyyaasuun isaan ajaje godhan. Isaanis akkuma
    Waaqayyo Iyyaasuutti hime sana, akkuma baayʼina gosoota Israaʼelootaatti dhagoota
    kudha lama walakkaa Yordaanos keessaa fuudhan; hamma iddoo qubata isaaniittis
    baatanii achitti lafa kaaʼatan.
  fra-LSG: Les enfants d’Israël firent ce que Josué leur avait ordonné. Ils enlevèrent
    douze pierres du milieu du Jourdain, comme l’Éternel l’avait dit à Josué, selon
    le nombre des tribus des enfants d’Israël, ils les emportèrent avec eux, et les
    déposèrent dans le lieu où ils devaient passer la nuit.
  gnn-gnn: Ga ŋuriŋiyi ḏarramuwurruyunydja yuwalkthi djämana‐wala ŋunhi nhaltjarra
    Djatjuwayu waŋana walalanha; walala lilinydja djoṉguŋala guṉḏa malanha 12 yana
    ŋuliŋuru mayaŋ'ŋurunydja, ŋuliŋuruyi dharapulŋuru ŋunhi walala marrtjina wanhami
    ḏalkarra'mirri walala djingar'‐djingaryurruna goŋ‐dhawurrŋamirri walala ŋurikimirri,
    ga lilinydja gäŋala, ga ŋunhiwalayina botjaŋala ŋunhiyi guṉḏanydja ŋal'‐ŋalmaraŋala
    marrtjina wiripulilina makarrlili wäŋalili.
  yal-yal: Yosuwe naxan yamari Isirayila kaane ma, e yi na liga. E yi gɛmɛ fu nun
    firinne tongo Yurudɛn baan tagi, alo Alatala a fala Yosuwe xa kii naxan yi, naxan
    yi lanxi Isirayila bɔnsɔnne xasabin ma. E yi e xali yamaan daaxadeni, e sa e sa
    mɛnni.
  haw-1868: Hana iho la na mamo a Iseraela pela, e like me ka Iosua i kauoha mai ai,
    a lawe lakou i umikumamalua pohaku, mailoko mai o Ioredane, me ka olelo a Iehova
    ia Iosua, e like hoi me ka helu ana o na ohana o na mamo a Iseraela, a lawe pu
    ae la me lakou a hiki i kahi a lakou i moe ai, a waiho iho la malaila.
  arb-NAV: فَنَفَّذَ بَنُو إِسْرَائِيلَ مَا أَمَرَ بِهِ يَشُوعُ، وَحَمَلُوا اثْنَيْ
    عَشَرَ حَجَراً مِنْ وَسَطِ نَهْرِ الأُرْدُنِّ بِحَسَبِ عَدَدِ أَسْبَاطِ بَنِي
    إِسْرَائِيلَ كَمَا أَوْصَى الرَّبُّ يَشُوعَ، وَأَجَازُوهَا مَعَهُمْ إِلَى حَيْثُ
    خَيَّمُوا لِلْمَبِيتِ وَوَضَعُوهَا هُنَاكَ.
  ewe-ewe: Israelviwo wɔ abe ale si Yosua ɖo na wo ene pɛpɛpɛ. Wokɔ kpe wuieveawo
    tso Yɔdan tɔsisi la titina, kpe ɖeka ɖe to ɖeka ɖe sia ɖe nu, abe ale si Yehowa
    ɖo na Yosua ene tututu. Wokɔ kpeawo yi afi si woƒu asaɖa anyi ɖo le zã ma me hewɔ
    ŋkuɖodzikpe aɖe ɖe afi ma.
  eng-LEE: And the children of Israel did so as Joshua had commanded; and they took
    up twelve stones out of the midst of the Jordan, as the Lord had spoken unto Joshua,
    according to the number of the tribes of the children of Israel; and they carried
    them over with them unto the place where they lodged, and laid them down there.
  asm-FB: তেতিয়া ইস্ৰায়েলৰ সন্তান সকলে যিহোচূৱাৰ আজ্ঞা অনুসাৰে কাৰ্য কৰিলে৷ যিহোৱাই
    যিহোচূৱাক যেনেকৈ কৈছিল তেনেকৈ, ইস্ৰায়েলৰ সন্তান সকলৰ ফৈদৰ সংখ্যা অনুসাৰে তেওঁলোকে
    যৰ্দ্দনৰ মাজৰ পৰা বাৰটা শিল তুলি পাৰলৈ লৈ গ’ল আৰু তেওঁলোকে ৰাতি থকা ঠাইতে শিলবোৰ
    হ’ল।
  sus-A: يٌسُوٍ نَشَن قَلَ عِسِرَيِلَكَيٍ بّ، عٍ نَشَ نَ رَبَ. عٍ نَشَ فّمّ قُ نُن
    قِرِنيِيٍ تٌنفٌ يُرُدّن شُرٍ تَفِ، عَلْ عَلَتَلَ عَ مَسٍن يٌسُوٍ بّ كِ نَشّ، عٍ
    سَ عٍ تٌنفٌ عِسِرَيِلَ بْنسْي كْنتِ مَ. عٍ نَشَ عٍ شَنِن حَمَ يٌنكِندٍ، عٍ عٍ
    دْشْ نَا.
  fra-SBL: Les enfants d'Israël firent ce que Josué avait ordonné et ils enlevèrent
    douze pierres du milieu du Jourdain, comme Yahvé l'avait dit à Josué, selon le
    nombre des tribus des enfants d'Israël. Ils les transportèrent avec eux jusqu'au
    lieu où ils campaient, et les y déposèrent.
  hbo-hbo: וַיַּעֲשׂוּ־כֵ֣ן בְּנֵי־יִשְׂרָאֵל֮ כַּאֲשֶׁ֣ר צִוָּ֣ה יְהֹושֻׁעַ֒ וַיִּשְׂא֡וּ
    שְׁתֵּֽי־עֶשְׂרֵ֨ה אֲבָנִ֜ים מִתֹּ֣וךְ הַיַּרְדֵּ֗ן כַּאֲשֶׁ֨ר דִּבֶּ֤ר יְהוָה֙
    אֶל־יְהֹושֻׁ֔עַ לְמִסְפַּ֖ר שִׁבְטֵ֣י בְנֵֽי־יִשְׂרָאֵ֑ל וַיַּעֲבִר֤וּם עִמָּם֙
    אֶל־הַמָּלֹ֔ון וַיַּנִּח֖וּם שָֽׁם׃
  piu-2006: '@see-verse:JOS.004.007'
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli magĩĩka o ta ũrĩa maathĩtwo nĩ Joshua. Makĩoya
    mahiga ikũmi na meerĩ kuuma gatagatĩ ka Rũũĩ rwa Jorodani, kũringana na mũigana
    wa mĩhĩrĩga ya andũ a Isiraeli, o ta ũrĩa Jehova eerĩte Joshua; nao magĩkuua mahiga
    macio nginya kambĩ yao, makĩmaiga kuo.
  fra-NCL: Les enfants d’Israël firent comme Josué avait ordonné. Ils prirent douze
    pierres du milieu du Jourdain, comme Yahweh l’avait dit à Josué, selon le nombre
    des tribus des enfants d’Israël, et, les ayant emportées avec eux au lieu où ils
    devaient passer la nuit, ils les y déposèrent.
  cek-AK: Joshua mah paek ih lok baktih toengah Israel kaminawk mah sak o; Angraeng
    mah Joshua khaeah thuih pae ih lok baktih toengah, Israel acaengnawk zetto ah,
    Jordan vapui um ah thlung hatlai hnetto akhuih o; to thlung to angmacae ohhaih
    ahmuen ah sinh o moe, to ah a suek o.
  cuk-cuk: Ar igi Bab-Jehová Josuéʼga ibmar sogsa-gusa, deyobi Josuéʼba Israel-dulemar
    ibmar imaksamalad. Na e-dadgan-warambe-gakabo-merguedba (12), Jordán-diwar-negabargi
    akwamar susmalad, geb na danar-danar-bukmaladse sesmalad, agi akwamar-urbedapmalad.
  uig-CYR: Шуниң билән Исраиллар Йәшуа уларға буйруғандәк қилди. Пәрвәрдигарниң Йәшуаға
    қилған әмри бойичә Исраилниң қәбилилириниң саниға мувапиқ Иордан дәриясиниң оттурисидин
    он икки ташни елип, қонидиған җайға көтирип берип, шу йәрдә қоюп қойди.
  tel-2017: యెహోషువ ఆజ్ఞాపించినట్టు ఇశ్రాయేలీయులు చేశారు. యెహోవా యెహోషువతో చెప్పినట్టు
    వారు ఇశ్రాయేలీయుల గోత్రాల లెక్క చొప్పున యొర్దాను మధ్య నుండి పన్నెండు రాళ్లను తీసి
    తాము బసచేసిన చోటికి తెచ్చి అక్కడ నిలబెట్టారు.
  hat-BSA: Konsa, fis Israël yo te fè jan Josué te kòmande yo a. Yo te leve pran douz
    wòch yo nan mitan Jourdain an, jan SENYÈ a te pale a Josué a, selon nonb a tribi
    a fis Israël yo, epi yo te pote yo janbe avèk yo pou rive nan plas lojman an e
    te poze yo la.
  bxh-bxh: Diyesuwa dodogadi wa ya fatalahadi, be ena liba sa lau watan. Umeꞌehu 12
    sa abidi Diyodan atipuna yai, Isalaela sulu esega - esega sa bahe leuwedi, bena
    haba edi aba abi gwaꞌu yai sa toledi.
  kos-kos: Na elos oru oana ke Joshua el sapkin nu selos. Elos srukak eot singoul
    luo liki infacl uh, fal nu ke pisen sruf lun Israel, oana ma LEUM GOD El sapkin
    nu sel Joshua, ac elos us eot inge nwe ke acn elos mongla we, ac filiya we.
  hbo-WLC: וַיַּעֲשׂוּ־כֵ֣ן בְּנֵי־יִשְׂרָאֵ֘ל כַּאֲשֶׁ֣ר צִוָּ֣ה יְהוֹשֻׁעַ֒ וַיִּשְׂא֡וּ
    שְׁתֵּֽי־עֶשְׂרֵ֨ה אֲבָנִ֜ים מִתּ֣וֹךְ הַיַּרְדֵּ֗ן כַּאֲשֶׁ֨ר דִּבֶּ֤ר יְהוָה֙
    אֶל־יְהוֹשֻׁ֔עַ לְמִסְפַּ֖ר שִׁבְטֵ֣י בְנֵֽי־יִשְׂרָאֵ֑ל וַיַּעֲבִר֤וּם עִמָּם֙
    אֶל־הַמָּל֔וֹן וַיַּנִּח֖וּם שָֽׁם׃
  ibo-ibo: Ụmụ Izrel mere dịka Joshua gwara ha. Ha buputara nkume iri na abụọ site
    nʼetiti osimiri Jọdan, dịka Onyenwe anyị si nye Joshua nʼiwu sị na otu onye, nʼebo
    Izrel ọbụla, ga-ebuputa otu nkume. Ha buuru nkume iri na abụọ ndị ahụ gaa nʼebe
    ha nọrọ ọnọdụ abalị, debe ha nʼebe ahụ.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯିହୋଶୂୟଙ୍କର ଆଜ୍ଞାନୁସାରେ କର୍ମ କଲେ, ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ
    ଯେପରି କହିଥିଲେ, ସେପରି ସେମାନେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବଂଶର ସଂଖ୍ୟାନୁସାରେ ଯର୍ଦ୍ଦନ ମଧ୍ୟରୁ
    ବାରଗୋଟି ପ୍ରସ୍ତର ଉଠାଇ ଆପଣାମାନଙ୍କ ସଙ୍ଗେ ସେପାରିକି ନେଇ ବସା କରିବା ସ୍ଥାନରେ ରଖିଲେ।
  chk-chk: Iwe, ekewe re Israel ra föri usun mine Josua a allük ngeniir. Ra angei
    engol me ruoföü fau seni lukalapen ewe chanpupu Jortan, eföü fän iten eu me eu
    ekewe ainangen Israel, usun ewe Samol mi Lapalap a üreni Josua. Iwe, ra uwala
    ekewe fau lon ewe leni ia ra asösö ie, o iseniretiu ikenan.
  rop-rop: Brom deya det twelbala men bin duwit langa Joshuwa jis laik weya YAWEI
    bin dalim im. Deibin go langa midul langa det riba, en deibin gajim twelbala ston,
    wanbala ston blanga ebri klen.
  ukr-1871: І вчинили сини Ізраїля так, як повелїв їм Йозей, і взяли дванайцять каменів
    зпосеред Йорданї, як Господь велїв Йозейові, по лїчбі поколїнь Ізрайлевих, і перенесли
    їх із собою на те місце, де обночувались, та й поскладали їх там.
  deu-1951: Da taten die Kinder Israel, wie ihnen Josua geboten hatte, und trugen
    zwölf Steine mitten aus dem Jordan, wie der HERR Josua geboten hatte, nach der
    Zahl der Stämme der Kinder Israel, und brachten sie mit sich in das Nachtlager
    und ließen sie daselbst.
  eng-JPS: And the children of Israel did so as Joshua commanded, and took up twelve
    stones out of the midst of the Jordan, as the LORD spoke unto Joshua, according
    to the number of the tribes of the children of Israel; and they carried them over
    with them unto the place where they lodged, and laid them down there.
  srp-1865: I uèiniše sinovi Izrailjevi kako zapovjedi Isus; i uzeše dvanaest kamena
    isred Jordana, kako bješe rekao Gospod Isusu, prema broju plemena sinova Izrailjevih;
    i odnesoše ih sa sobom na noæište, i metnuše ih ondje.
  lug-lug: Abasajja Abayisirayiri ne bakola nga Yoswa bwe yabakuutira, ne balonda
    amayinja kkumi n’abiri nga bagaggya mu mugga Yoludaani ng’omuwendo gw’ebika by’Abayisirayiri
    bwe gwali. Ne bagasitula okugatuusiza ddala we baali bagenda okusula nga Mukama
    bwe yagamba Yoswa.
  heb-heb: ויעשו כן בני ישראל כאשר צוה יהושע וישאו שתי עשרה אבנים מתוך הירדן כאשר
    דבר יהוה אל יהושע למספר שבטי בני ישראל ויעברום עמם אל המלון וינחום שם׃
  ben-IRV: আর ইস্রায়েল-সন্তানরা যিহোশূয়ের আজ্ঞানুসারে কাজ করল, সদাপ্রভু যিহোশূয়কে
    যেমন বলেছিলেন, তেমনি ইস্রায়েল-সন্তানদের বংশের সংখ্যানুসারে যর্দ্দনের মধ্য থেকে
    বারটি পাথর তুলে নিল এবং নিজেদের সঙ্গে পারে রাত কাটানোর জায়গায় নিয়ে গিয়ে সেখানে
    রাখল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਜਿਵੇਂ ਯਹੋਸ਼ੁਆ ਨੇ ਹੁਕਮ ਦਿੱਤਾ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਇਸਰਾਏਲੀਆਂ ਨੇ ਕੀਤਾ
    ਅਤੇ ਜਿਵੇਂ ਯਹੋਵਾਹ ਯਹੋਸ਼ੁਆ ਨਾਲ ਬੋਲਿਆ ਸੀ ਉਹਨਾਂ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਗੋਤਾਂ ਦੀ ਗਿਣਤੀ ਅਨੁਸਾਰ
    ਯਰਦਨ ਦੇ ਵਿੱਚੋਂ ਬਾਰਾਂ ਪੱਥਰ ਚੁੱਕ ਲਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਗਏ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਉੱਥੇ
    ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ပြု ကြ၏။ ထာဝရဘုရားသည် ယောရှု အား မိန့် တော်မူသည်နှင့်အညီ
    ၊ ဣသရေလ အမျိုး အရေအတွက် အတိုင်း ၊ ယော်ဒန် မြစ်ထဲက ကျောက် တဆယ် နှစ် လုံးကို ယူ
    ပြီးမှ၊ စားခန်းချ ရာအရပ်သို့ ထမ်း သွား၍ ထား ကြ၏။
  tte-O: Kabo tataone siginauli besiele Yosuwa ana walo. Silau veku tuwelo sikalailiya
    waila Yolidan luwaluwalina mena kali baibaiwa besiele susu Isileli kali baibaiwa
    besiele Yeoba ana walo Yosuwa koina. Yo veku tuwelo sikalaili waila Yolidan luwaluwalina
    mena dedei bwaimwana topwaoli sitotolo vekune sikewai yo silau sipeili ali kaba
    gogone koina kabo Yosuwa veku igwauili. Veku bwaite siyaelemo sauga bwaite.
  tbg-tbg: Iosuaava minti tumanta vika viva tunte ura. Noravano Kotiva Iosuaarara
    tuntemake, vika otu Iotani Namari avutaqaahai ori 12navu mpaqike vare urura. Vika
    Isareri anku 12navuara iriha nora ori vohaiqa vohaiqa aqu vare seri naavu maaqa
    kaqa tonaini vuru vatora.
  hmo-hmo: Israela taudia ese Iosua ena oda hegeregere idia karaia. Idia ese nadi
    12 Ioridane Sinavai ena huana dekenai idia abia, Israela iduhu 12 edia toana,
    Iosua ena oda hereva hegeregerena. Vadaeni idia huaia lao, edia kamepa gabuna
    dekenai idia atodia diho.
  urd-urd: चुनाँचे बनी इस्राईल ने यशू'अ के हुक्म के मुताबिक़ किया, और जैसा ख़ुदावन्द
    ने यशू'अ से कहा था उन्होंने बनी इस्राईल के क़बीलों के शुमार के मुताबिक़ यरदन के
    बीच में से बारह पत्थर उठा लिए; और उन को उठा कर अपने साथ उस जगह ले गये जहाँ वह
    टिके और वहीं उनको रख दिया।
  rus-SYN: 'И сделали сыны Израилевы так, как приказал Иисус: взяли двенадцать камней
    из Иордана, как говорил Господь Иисусу, по числу колен сынов Израилевых, и перенесли
    их с собою на ночлег, и положили их там.'
  bqc-SIM: Ɔ̃ Isailiↄ kɛ̀ màa lá Yozuee ònɛ́wa. Aa gbɛ sɛ̀lɛ Yuudɛ̃ ɛu mɛ̀n kuɛpla
    Isaili bui dasilɛu, lá Dii ò Yozueeɛwa. Aa bùaò aa kàlɛ gu pↄ́ aa ìu.
  tcz-CHONGTHU: Hitichun mipihon Joshua athupeh bang bangin abol’un ahi. Pakaiyin
    Joshua ana thupeh bang bangin Jordan vadung lailunga konchun phung khatna songkhat
    chehtoh kitoh dingin song chu somleni ahin puuvin ahi. Amahon hichu ajangenau
    ngahmunnah apolutnun het jingna song dingin aphut tauvin ahi.
  mar-mar: यहोशवाच्या या आज्ञेप्रमाणे इस्राएल लोकांनी केले. परमेश्वराने यहोशवाला सांगितल्याप्रमाणे
    इस्राएल लोकांच्या वंशांच्या संख्येप्रमाणे त्यांनी यार्देनेच्या मध्यभागातून बारा
    धोंडे उचलून इस्राएल लोकांच्या वंशसंख्येप्रमाणे रचले. त्यांनी ते घेऊन त्या रात्री
    जिथे मुक्काम केला तिथे नेऊन ठेवले.
  qub-qub: Chaura paycunaga Josué nishannölla Jordán mayu chaupinpita rumin matancacarcärir
    aywaran Israelcuna goturpaycashan cajman. Chaychöna Josuëta Tayta Dios nishanno
    pachacushan cajman churaran.
  bqp-bqp: Lɛn Isarailanↄ kɛ̀ lɛ lákũ Yↄsua òńnɛ nà. Ò gbɛ̀ɛ sɛ̀tɛ Yoda wɛ̀ɛn mɛ̀n
    kuri awɛɛpla Isaraila burinↄ dasi lɛ́n lákũ Dikiri ò Yↄsuanɛ nà. Ò bikũ̀o ò
    kàtɛ gu kũ ò ìn.
  hat-hat: Mesye yo fè sa Jozye te ba yo lòd fè a. Jan Seyè a te di Jozye, yo pran
    douz wòch nan mitan larivyè Jouden an, yonn pou chak branch fanmi pèp Izrayèl
    la, yo pote yo avèk yo lòt bò rivyè a. Yo mete yo kote yo moute tant yo pou pase
    nwit lan.
  eng-BSB: Thus the Israelites did as Joshua had commanded them. They took up twelve
    stones from the middle of the Jordan, one for each tribe of Israel, just as the
    LORD had told Joshua; and they carried them to the camp, where they set them down.
  tod-tod: Izelayɛle nuiti ti naa ɠɛɛni, nii Zozuwe boni ti ma. Ti kɔtu puugɔ maazu
    felegɔ (12) zeɠeni Zuludɛn ziɛ laazuʋɛ, kɔtu ɠilagila Izelayɛle wolodai ɠilagilagi
    ʋɛ, eɠɛʋelei Ɠɔoɠɔ GALAGI dɛɛni la ga Zozuwe. Ti liini ga tiye ti-ʋuuzuʋɛ, ti
    ti la ná.
  eng-WEBPB: The children of Israel did as Joshua commanded, and took up twelve stones
    out of the middle of the Jordan, as the LORD spoke to Joshua, according to the
    number of the tribes of the children of Israel. They carried them over with them
    to the place where they camped, and laid them down there.
  kbq-kbq: Hanki Ra Anumzamo'ma Josua'ma asami'nea kante ante'za, Jodani timofo amu'nompinti
    Israeli naga'nofite huhampri'za mago'mago have atitere hu'za ana maka 12fu'a havea
    eri'za, vu'za kuma'ma ome ante'za masazare anante ome ante'naze.
  nhe-BL: Huajca nopa tlacame quichijque tlen Josué quinnahuatijtoya. Quicuique 12
    tetini tlen Jordán queja imiyaca nopa huejhueyi familias tlen israelitame. Huan
    quihuicaque campa mosiyajcahuaj nochi nopa israelitame huan nopona quinquetzque
    queja TOTECO quiilhuijtoya Josué.
  sps-sps: Ana vavainy kat ton a foka te tsue of rari e Josua ri ma kat. Ari nom a
    safunuu ana fuan na fats tana koman na aurom, isen na mes patsukan govets a nain
    ya na fats ri govets fi naa towa tana pan te tovaar rori tana voiny, ri faroso
    towa putaa.
  bus-bus: Lɛn Isarailinↄↄ kɛ̀ lɛ lán Yↄsua òńnɛ nà. Aↄ̃ gbɛ̀ sɛ̀ɛ Yoda wɛ̀ɛn mɛ̀n
    kuri awɛɛplaa Isaraili boriinↄ pari lɛ́n lán Dii ò Yↄsuanɛ nà. Aↄ̃ bikũ̀o aↄ̃ↄ
    kàɛ guu kɛ̀ aↄ̃ ìn.
  gub-BL: A'e rupi Izaew izuapyapyr weruzar Zuzue ze'eg a'e wà kury. Weraha 12 ita
    Zotàw myter parer wà, ta'e heta 12 Izaew ta'yr izuapyapyr wà xe. Uzapo ma'e paw
    Tupàn ze'eg Zuzue pe imume'u pyrer rupi katete a'e wà kury. Weraha a'e ita uker
    haw pe wà. Umuapyk ywy rehe wà.
  eng-DRA: The children of Israel therefore did as Josue commanded them, carrying
    out of the channel of the Jordan twelve stones, as the Lord had commanded him,
    according to the number of the children of Israel, unto the place wherein they
    camped, and there they set them.
