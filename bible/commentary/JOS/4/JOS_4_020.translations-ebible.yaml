verse: JOS.004.020
translations:
  mal-C: യോർദാനിൽനിന്ന് എടുത്തുകൊണ്ടുവന്ന പന്ത്രണ്ടു കല്ലുകൾ യോശുവ ഗിൽഗാലിൽ സ്ഥാപിച്ചു.
  deu-TKW: Jene zwölf Steine aber, die sie aus dem Jordan genommen hatten richtete
    Josua im Gilgal auf
  lin-lin: Jozue atelemisaki, na Giligali, mabanga zomi na mibale oyo babimisaki na
    Yordani.
  eng-LSV: and these twelve stones, which they have taken out of the Jordan, Joshua
    has raised up in Gilgal.
  eng-GNV: Also the twelue stones, which they tooke out of Iorden, did Ioshua pitch
    in Gilgal.
  eng-WEBSTER: And those twelve stones which they took out of Jordan, did Joshua set
    up in Gilgal.
  nhw-BL: Huan ipan Gilgal Josué quinquetzqui nopa 12 teme catli quihualicaque tlen
    hueyatl Jordán,
  swh-ONEN: Naye Yoshua akayasimamisha huko Gilgali yale mawe kumi na mawili ambayo
    walikuwa wameyachukua katikati ya Mto Yordani.
  bba-bba: Kpenu wɔkurɑ yiru ye bɑ ɡurɑmɑ Yuudɛnin dɑɑ torɑ yen di, Giliɡɑli miyɑ
    Yosue u nu sɔnnɑ.
  eng-KJVCPB: And those twelve stones, which they took out of Jordan, did Joshua pitch
    in Gilgal.
  mpx-mpx: Pat elulutega eluwa bolo hi aheliya wewel Yolidani gamwanaa Yosuwa i pahe
    panuwa o elana.
  wbp-wbp: Kanja-yanulpalu-jana yangkaju 12-pala yarturlu kujalu-jana manu karru Jurdunurla.
    Kujalu yukajarra Kilkala-kurra, Jajuwarlu-jana yinyaju 12-pala yarturlu yirrarnu
    yurturlurla.
  luo-luo: Kendo Joshua nochungo kite apar gariyogo Gilgal, ma gin kite mane ogolo
    e aora Jordan.
  meu-meu: Hari nadi gwauta-ruaosi, Ioridane ai e abi ḡaudia, na Iosua ese e haginidia
    Gilgal ai.
  npi-ULB: तिनीहरूले यर्दनबाट बाहिर ल्याएका ती बाह्रवटा ढुङ्गालाई यहोशूले गिलगालमा
    खडा गरे ।
  yor-yor: Joṣua sì to àwọn òkúta méjìlá tí wọ́n mú jáde ní Jordani jọ ní Gilgali.
  emp-NTPO: Mama doce mõgara Jordaʌ̃ dod̶eba edeped̶ad̶ara Josueba ʌ̃tʌ boromea buesia.
  ind-ind: Di sana Yosua mendirikan kedua belas batu yang diambil dari sungai Yordan.
  pes-OPCB: آنجا در جلجال یوشع دوازده سنگی را که از وسط رودخانه آورده بود، به عنوان
    یادبود روی هم گذاشت.
  tgl-ULB: Ang labindalawang bato na kanilang kinuha sa Jordan, itinayo ni Josue sa
    Gilgal.
  cbu-NT: Josuey anushsha yuwaa Ortagash kung 12 patumbich yarangu anoo xanateeru
    kasarangiya.
  hui-hui: Ogoriani Yosuahanda to̱le̱ homberia (12) Iba Yodana howa duguayayaru mo
    mogo buwa wima irigi hene.
  mya-mya: ယော​ရှု​သည်​ယော်​ဒန်​မြစ်​တွင်း​မှ​သယ်​ယူ​ခဲ့ သော​ကျောက်​တုံး​တစ်​ဆယ့်​နှစ်​တုံး​ကို​ထို
    အ​ရပ်​တွင်​စိုက်​ထူ​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོ་ནས་བླངས་པའི་རྡོ་བཅུ་གཉིས་པོ་དེ་གིལ་གལ་ཡུལ་དུ་བསླངས་པ་དང་།
  sna-sna: Zvino Joshua akamisa matombo gumi namaviri paGirigari avakanga vatora kubva
    muJorodhani.
  spa-BLM: Josué colocó en Gilgal las doce piedras que sacaron del Jordán.
  cac-cac: Ata' ix schec molb'ajcan q'uen q'ueen chi' vin̈aj Josué, q'uen ix yic'q'ueta
    eb' d'a yol a' Jordán chi'.
  swh-ULB: Mawe kumi na mawili ambayo yalichukuliwa katika Yordani, Yoshuua aliyasimamisha
    hapo Gilgali.
  bel-bel: І дванаццаць камянёў, якія ўзялі яны зь Ярдана, Ісус паставіў у Галгале
  deu-ELBBK: Und jene zwölf Steine, die sie aus dem Jordan genommen hatten, richtete
    Josua in Gilgal auf.
  mbb-OT: Ne zutun punduka ni Josue sikan is 12 he menge vatu he impekuwa zin puun
    te Wahig he Jordan.
  mal-2015: യോർദ്ദാനിൽനിന്നു എടുത്ത പന്ത്രണ്ടു കല്ലു യോശുവ ഗില്ഗാലിൽ നാട്ടി,
  tuo-NT: Gilgapʉ Josué ʉ̃tãpagare docepaga Jordã́pʉ miiꞌquepagare cũucʉ niwĩ.
  rmc-rmc: Ode o Jozua ačhaďa ola dešuduj bara, so ile andral o Jordan.
  nlg-nlg: Iga Joshua e holai hangavulu rua na vatu tana beti tina Jordan, me varavarai.
  pes-OPV: و یوشع آن دوازده سنگ را که از اردن گرفته بودند، در جلجال نصب کرد.
  ron-1924: Иосуа а ридикат ла Гилгал челе доуэспрезече петре пе каре ле луасерэ дин
    Йордан.
  ben-OBCV: আর যিহোশূয় জর্ডন নদী থেকে তুলে আনা সেই বারোটি পাথর গিল্‌গলে স্থাপন করলেন।
  som-som: Oo laba iyo tobankii dhagax oo ay ka soo qaadeen Webi Urdun dhexdiisa ayuu
    Yashuuca qotomiyey Gilgaal.
  lat-VUC: Duodecim quoque lapides, quos de Jordanis alveo sumpserant, posuit Josue
    in Galgalis,
  eng-ASVBT: And those twelve stones, which they took out of the Jordan, did Joshua
    set up in Gilgal.
  ita-1885: E Giosuè rizzò in Ghilgal quelle dodici pietre, che aveano tolte dal Giordano.
  eng-LXXUP: And Joshua set these twelve stones which he took out of Jordan, in Gilgal,
  eng-ULB: The twelve stones that they took out of the Jordan, Joshua set up in Gilgal.
  spa-VBL: Josué colocó en Gilgal las doce piedras que habían sido tomadas del Jordán.
  fra-_FOB: Et Josué dressa à Guilgal les douze pierres qu'ils avaient prises du Jourdain.
  mal-mal: യോർദ്ദാനിൽനിന്ന് എടുത്ത പന്ത്രണ്ട് കല്ലുകൾ യോശുവ ഗില്ഗാലിൽ നാട്ടി,
  urd-GVR: Wahāṅ Yashua ne dariyā meṅ se chune hue bārah pattharoṅ ko khaṛā kiyā.
  suz-BL: मिनु यहोसुमी मुरपुकीम यर्दन रे ग्रुंइशा पिश्‍शो १२ ओटा फुल्‍लु गिल्‍गालमी
    पुक्‍‍पाइक्‍तु।
  ita-1927: E Giosuè rizzò in Ghilgal le dodici pietre ch’essi avean prese dal Giordano.
  ckb-ckb: ئەو دوازدە بەردەش کە لە ڕووباری ئوردونەوە هێنابوویان، یەشوع لە گلگال کەڵەکەی
    کردن و
  eng-BBE: And the twelve stones which they took out of Jordan, Joshua put up in Gilgal.
  kan-OKCV: ಅವರು ಯೊರ್ದನಿನಿಂದ ತೆಗೆದುಕೊಂಡ ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು ಯೆಹೋಶುವನು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ
    ನಿಲ್ಲಿಸಿದನು.
  bbb-bbb: Areme Josua fune uri mune tuero ije bu do Jodeni ukua ijia kara vaema ije
    karina are Gigaro ijia besu nana amaeri.
  tam-2017: அவர்கள் யோர்தானிலிருந்து எடுத்துக்கொண்டுவந்த அந்தப் பன்னிரண்டு கற்களையும்
    யோசுவா கில்காலிலே நாட்டி,
  spa-RV-1909: Y Josué erigió en Gilgal las doce piedras que habían traído del Jordán.
  ron-BTF: Și acele douăsprezece pietre, pe care Iosua le-a ridicat la Ghilgal, le-au
    luat din Iordan.
  eng-WEBP: Joshua set up those twelve stones, which they took out of the Jordan,
    in Gilgal.
  eng-FBV: Joshua set up at Gilgal the twelve stones that had been taken from the
    Jordan.
  nld-1939: De twaalf stenen, die men uit de Jordaan had meegenomen, liet Josuë nu
    te Gilgal oprichten,
  nch-BL: Huan ipan Gilgal Josué quinquetzqui nopa 12 teme cati quihualicaque ten
    hueyat Jordán,
  vie-1934: Giô-suê dựng tại Ghinh-ganh mười hai hòn đá mà dân chúng đã lấy dưới sông
    Giô-đanh.
  hin-CV: यरदन में से उठाए गए वे बारह पत्थर यहोशू ने गिलगाल में खड़े कर दिए.
  spa-BES: Y las doce piedras que sacaron del Jordán, Josué pusieron en Gilgal.
  tdx-tdx: Le natroa’ Iehosoa e Gilgale eo i vato folo-ro’amby nakare’ iareo am’ Iardeney
    rey;
  tha-KJV: และศิลาสิบสองก้อนซึ่งเขานำออกมาจากจอร์แดนนั้น โยชู​วาก​็​ได้​ตั้งไว้​ที่​กิลกาล
  por-BR-2018: E Josué erigiu em Gilgal as doze pedras que haviam trazido do Jordão.
  deu-ELO: Und jene zwölf Steine, die sie aus dem Jordan genommen hatten, richtete
    Josua zu Gilgal auf.
  eng-WYC-2018: Also Joshua putted in Gilgal the twelve stones, which they had taken
    from the trough of (the) Jordan.
  epo-epo: Kaj la dek du ŝtonojn, kiujn ili prenis el Jordan, Josuo starigis en Gilgal.
  uig-PIN: Ular Iordan dǝryasidin alƣaq kǝlgǝn on ikki taxni bolsa, Yǝxua ularni Gilgalda
    tiklǝp ⱪoydi;
  beo-beo: Amogawi Yosiua da igi fagoyale gala e Yodane Hanoga lai, amo legei.
  tpi-OTNT: Long Gilgal Josua i sanapim dispela 12-pela ston ol man i bin kisim long
    Jordan.
  hau-SA: Sai Yoshuwa ya kafa duwatsu goma sha biyun nan da suka ɗauko daga Urdun.
  uig-LAT: Ular Iordan deryasidin alghach kelgen on ikki tashni bolsa, Yeshua ularni
    Gilgalda tiklep qoydi;
  nde-nde: UJoshuwa wamisa amatshe alitshumi ayethethwe phakathi kweJodani eGiligali.
  ton-ton: Pea ko e maka ʻe hongofulu ma ua ʻaia naʻe toʻo mei Sioatani, naʻe tō ia
    ʻe Siosiua ʻi Kilikali.
  ces-1613: A dvanácte kamenů těch, kteréž vynesli z Jordánu, postavil Jozue v Galgala.
  eng-WMB: Joshua set up those twelve stones, which they took out of the Jordan, in
    Gilgal.
  tam-TCV: அவர்கள் யோர்தான் நதியிலிருந்து எடுத்துவந்த பன்னிரண்டு கற்களையும் யோசுவா
    கில்காலில் நிறுத்திவைத்தான்.
  ceb-ULB: Ang napulo ug duha ka mga bato nga ilang gikuha gawas sa Jordan, gitapok
    ni Josue sa Gilgal.
  pol-UBG: A te dwanaście kamieni, które wyniesiono z Jordanu, Jozue ustawił w Gilgal.
  agr-agr: Nunik batsamas doce kaya Jordágnumia yajuakbaun Josué nuwi ijumjauwai.
  kyc-kyc: Dokona kana akalisa ipisu lama ipwa Jotane dokona nyiyami dusipa apu rao
    pisiya.
  urd-GVU: وہاں یشوع نے دریا میں سے چنے ہوئے بارہ پتھروں کو کھڑا کیا۔
  deu-1912: Und die zwölf Steine, die sie aus dem Jordan genommen hatten, richtete
    Josua auf zu Gilgal
  kan-2017: ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರು ಯೊರ್ದನಿನಿಂದ ತೆಗೆದುಕೊಂಡು ಬಂದಿದ್ದ ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು
    ಗಿಲ್ಗಾಲಿನಲ್ಲೇ ನಿಲ್ಲಿಸಿದನು.
  tgo-tgo: Varɨvarɨma varɨyaworo na varɨiwo me thɨ mbanɨma e walaghɨta Jorɨdan tɨne,
    Josuwa i wabwi vatha e ghembako iyako.
  yap-yap: Me tay Joshua fa ragag nge l’agruw i malang u rom nni fek u Jordan.
  hlt-MCSB: Te vaengah Jordan lamkah a khuen uh lungto hlai nit te Joshua loh Gilgal
    ah a ling.
  mdy-ETH: ዒኢካ ዒያሱ ዮርዳኖሴ ዎራፓ ዔኬ፥ ታጶ ላምዖ ሹጮንሢ ዻኣባዖ፥
  twi-ASANTE: Gilgal hɔ na Yosua boaa aboɔ dumienu a wɔde firi Asubɔnten Yordan mu
    baeɛ no ano.
  eng-WEBU: Joshua set up those twelve stones, which they took out of the Jordan,
    in Gilgal.
  bnp-bnp: E Iosua i vakapesi o Gilgal a maka kedo i bole e huriki a bakovi na naru
    e Iordan.
  wal-wal: Yaasu Yorddaanoosa SHaafaappe ehettida tammanne naa77u shuchchata Gelggalan
    essiis.
  spa-PDDPT: Josué erigió en Gilgal las 12 piedras que llevaron del Jordán.
  gun-gun: Doze ita Jordão yakã gui oguenoẽ va'ekue ma Josué omboaty Gilgal py.
  agu-BL: Nin cho'n je'n wekol Josué yi coblaj c'uba'tz yi saj quicy'al le xo'mbil
    a' Jordán.
  ilo-ULB: Impatakder ni Josue idiay Gilgal dagiti sangapulo ket dua a bato nga innalada
    idiay Jordan.
  kpg-kpg: Deelaa di gowaa Joshua ga hagabae ana hadu madangaholu maa lua ala ne gaamai
    i Jordan.
  uig-ARA: ئۇلار ئىئوردان دەرياسىدىن ئالغاچ كەلگەن ئون ئىككى تاشنى بولسا، يەشۇئا ئۇلارنى
    گىلگالدا تىكلەپ قويدى؛
  bsp-bsp: Masar wəco kɔ mɛrəŋ mmɛ ŋanalɛk kəŋgbɔkɔ ka Yurdɛn disrɛ mɔ, kɔ Yosuwe
    ɛŋcəmbər mi Kilkal.
  sus-sus: Yosuwe naxa gɛmɛ fu nun firinyie malan Giligali, e naxee tongo Yurudɛn
    xure tagi,
  pon-2006: Iei ih wasao me Sosua kauada ie takai eisek riau ko me wisikdo sang nan
    Pillap Sordan.
  jae-jae: Ma Josua gêboa poc 12, taŋ êsêac sêkôc aŋga Jordan naŋ, sa aŋga Gilgal.
  ksd-ksd: Ma Iosua i ga vatur nam ra vinun ma a ura vat, nina dia ga tak pa diat
    ta ra Iordan, aro Gilgal.
  tur-YTC: Yeşu, Yarden'den aldıkları on iki taşı Gilgal'da dikti.
  grc-BRENT: Καὶ τοὺς δώδεκα λίθους τούτους, οὓς ἔλαβεν ἐκ τοῦ Ἰορδάνου, ἔστησεν Ἰησοῦς
    ἐν Γαλγάλοις,
  ind-AYT: Kedua belas batu, yang diambil dari Sungai Yordan, disusun oleh Yosua di
    Gilgal.
  nya-nya: Ku Giligala, Yoswa anayimikako miyala khumi ndi iwiri imene anayitenga
    mu Yorodani ija.
  hrv-hrv: A onih dvanaest kamenova što su ih uzeli sa sobom iz Jordana, Jošua postavi
    u Gilgalu.
  mps-mps: Te Gilgalde Josuago te masigi nogo si olama, sągą badu si masigi te Jordan
    ąįde te bidi dabego sali masigi tede ugwaba dodolai.
  tpi-tpi: Long Gilgal Josua i sanapim dispela 12-pela ston ol man i bin kisim long
    Jordan.
  dan-1931: Men de tolv Sten, som de havde taget op fra Jordan, rejste Josua i Gilgal,
  vie-OVCB: Đó là nơi Giô-suê xếp mười hai tảng đá đem từ giữa Sông Giô-đan lên.
  guj-2017: જે બાર પથ્થર તેઓ યર્દનમાંથી બહાર લાવ્યા હતા, તેને યહોશુઆએ ગિલ્ગાલમાં સ્થાપિત
    કર્યા.
  pon-2006A: Iei ih wasao me Sosua kauada ie takai eisek riau ko me wisikdo sang nan
    Pillap Sordan.
  por-BRBSL: Josué montou aquelas doze pedras, que eles tiraram do Jordão, em Gilgal.
  cth-cth: Jordan tui dawk e a la awh e talung hrahlaikahni touh e hah Joshua ni Gilgal
    e hmuen koe a ung.
  twi-twi: Gilgal hɔ na Yosua boaa abo dumien a wɔde fi Asubɔnten Yordan mu bae no
    ano.
  hlt-hlt: Te vaengah Jordan lamkah a khuen uh lungto hlai nit te Joshua loh Gilgal
    ah a ling.
  tbz-SIM: Kɛ̀ Sosuwee fíí nKidikɑɑdi yɛtɑ̃́rɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ bɛ̀ do tùótɛ́
    yɛ̀ kukó nSuditɛ̃ɛ̃ miɛkɛ.
  msy-2020: Ezɨ dagɨar 12plan me Jordanɨn Fanemɨn iniziba, Josua Gilgalɨn ada isɨ
    uarigh isɨn dafasa gumazibav gei.
  dop-dop: Kilikɑɑ tǝnɑɣɑ Yosuwee ŋmɑwɑ pɛɛ nɑɑnʋwɑ nɑ nɑɑlɛ wei pɑɑ kulɑ pɔɣɔ tɑɑ
    tɔ.
  azb-azb: Yeşua İordan çayından götürülmüş həmin on iki daşı Qilqalda qoydu.
  eng-DBY: And those twelve stones which they had taken out of the Jordan did Joshua
    set up in Gilgal.
  hin-2017: और जो बारह पत्थर यरदन में से निकाले गए थे, उनको यहोशू ने गिलगाल में खड़े
    किए।
  swp-swp: Veu va saudoudoi‐labui Ioridano eai se abidi va, Iosua Giligali eai i tarinidi.
  eng-YLT: and these twelve stones, which they have taken out of the Jordan, hath
    Joshua raised up in Gilgal.
  kne-kne: Isdi din nanoodan da Josue sin sinpo ya dowa ay bato ay ina da ed Jordan.
  eng-WYC-2017: Also Joshua putted in Gilgal the twelve stones, which they had taken
    from the trough of Jordan.
  eng-WMBB: Joshua set up those twelve stones, which they took out of the Jordan,
    in Gilgal.
  urd-GVH: वहाँ यशुअ ने दरिया में से चुने हुए बारह पत्थरों को खड़ा किया।
  rug-rug: Vasina si la varigarani e Zosua sari ka manege rua patu pu palekeni rini
    koasa Ovuku Zodani.
  gaz-gaz: Iyyaasuunis dhagoota kudha lamaan isaan Yordaanos keessaa fuudhan sana
    Gilgaal keessa dhadhaabe.
  fra-LSG: Josué dressa à Guilgal les douze pierres qu’ils avaient prises du Jourdain.
  gnn-gnn: '@see-verse:JOS.004.019'
  yal-yal: E gɛmɛ fu nun firinna naxanye tongo Yurudɛn baani, Yosuwe yi ne dɔxɔ Giligali
    taani.
  haw-1868: A o kela mau pohaku, he umikumamalua a lakou i lawe mai ai, mai Ioredane
    mai, kukulu iho la o Iosua ma Gilegala.
  arb-NAV: وَنَصَبَ يَشُوعُ الاثْنَيْ عَشَرَ حَجَراً الَّتِي حَمَلُوهَا مِنْ نَهْرِ
    الأُرْدُنِّ فِي الْجِلْجَالِ.
  ewe-ewe: Wokɔ kpe wuieveawo tso Yɔdan tɔsisi la me tu ŋkuɖodzikpe ɖe afi ma.
  eng-LEE: And those twelve stones, which they had taken out of the Jordan, did Joshua
    set up in Gilgal.
  asm-FB: পাছত তেওঁলোকে যৰ্দ্দনৰ পৰা লৈ অহা সেই বাৰটা শিল যিহোচূৱাই গিলগলত স্থাপন
    কৰিলে।
  sus-A: يٌسُوٍ نَشَ فّمّ قُ نُن قِرِنيِيٍ مَلَن فِلِفَلِ، عٍ نَشٍيٍ تٌنفٌ يُرُدّن
    شُرٍ تَفِ،
  fra-SBL: Josué dressa à Gilgal les douze pierres qu'ils avaient prises dans le Jourdain.
  hbo-hbo: וְאֵת֩ שְׁתֵּ֨ים עֶשְׂרֵ֤ה הָֽאֲבָנִים֙ הָאֵ֔לֶּה אֲשֶׁ֥ר לָקְח֖וּ מִן־הַיַּרְדֵּ֑ן
    הֵקִ֥ים יְהֹושֻׁ֖עַ בַּגִּלְגָּֽל׃
  piu-2006: '@see-verse:JOS.004.019'
  kik-kik: Nake Joshua akĩiga mahiga marĩa ikũmi na meerĩ maarutĩtwo Rũũĩ rwa Jorodani
    kũu Giligali.
  fra-NCL: Josué dressa à Galgala les douze pierres qu’ils avaient prises du Jourdain,
  cek-AK: To naah Jordan vapui thung hoi akhuih o ih thlung hatlai hnetto to, Joshua
    mah Gilgal ah tlingh.
  cuk-cuk: Geb Gilgalʼgi Josué Jordán-diwargi akwamar-gwaambe-gakabo (12) sulesgusad
    urbisad.
  uig-CYR: Улар Иордан дәриясидин алғач кәлгән он икки ташни болса, Йәшуа уларни Гилгалда
    тикләп қойди;
  tel-2017: యొర్దానులో నుండి వారు తెచ్చిన పన్నెండు రాళ్లను యెహోషువ గిల్గాలులో నిలబెట్టించి
  hat-BSA: Douz wòch sa yo ke yo te pran nan Jourdain an, Josué te monte nan Guilgal.
  bxh-bxh: Be Diyesuwa umeꞌehu Diyodan yai sa abidi wa, amainiya ya pei gogondi.
  kos-kos: Na eot singoul luo ma elos tuh us liki Infacl Jordan, Joshua el oakiya
    in acn Gilgal.
  hbo-WLC: וְאֵת֩ שְׁתֵּ֨ים עֶשְׂרֵ֤ה הָֽאֲבָנִים֙ הָאֵ֔לֶּה אֲשֶׁ֥ר לָקְח֖וּ מִן־הַיַּרְדֵּ֑ן
    הֵקִ֥ים יְהוֹשֻׁ֖עַ בַּגִּלְגָּֽל׃
  ibo-ibo: Nkume iri na abụọ ahụ ha si nʼosimiri Jọdan buputa, ka Joshua guzobere
    na Gilgal.
  ory-ory: ଆଉ ଲୋକମାନେ ଯର୍ଦ୍ଦନରୁ ଯେଉଁ ବାର ପ୍ରସ୍ତର ନେଇଥିଲେ, ଯିହୋଶୂୟ ତାହାସବୁ ଗିଲ୍‍ଗଲ୍‍ରେ
    ସ୍ଥାପନ କଲେ।
  chk-chk: Nge Josua a senätä me lon Kilkal ekewe engol me ruoföü fau ra angei me
    lon ewe chanpupu Jortan.
  rop-rop: en detlot twelbala men bin garrimap detlot twelbala ston brom det riba
    raidap langa det pleis weya deibin kemp, en deya na Joshuwa bin meigim detlot
    ston jandap.
  ukr-1871: Ті ж дванайцять каменнів, що взяли вони з Йорданї, поставив Йозей в Галгалї,
  deu-1951: Und Josua richtete die zwölf Steine, die sie aus dem Jordan genommen hatten,
    zu Gilgal auf
  eng-JPS: And those twelve stones, which they took out of the Jordan, did Joshua
    set up in Gilgal.
  srp-1865: A onijeh dvanaest kamena, što iznesoše iz Jordana, postavi Isus u Galgalu,
  lug-lug: Amayinja ekkumi n’abiri agaggibwa mu Yoludaani, Yoswa n’agasimba mu Girugaali.
  heb-heb: ואת שתים עשרה האבנים האלה אשר לקחו מן הירדן הקים יהושע בגלגל׃
  ben-IRV: আর তারা যে বারটি পাথর যর্দ্দন থেকে এনেছিল, সে সকল যিহোশূয় গিল্‌গলে স্থাপন
    করলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਬਾਰਾਂ ਪੱਥਰਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਰਦਨ ਵਿੱਚੋਂ ਚੁੱਕ ਲਿਆਏ ਸਨ
    ਗਿਲਗਾਲ ਵਿੱਚ ਖੜ੍ਹਾ ਕੀਤਾ।
  mya-JVB: ယော်ဒန် မြစ်ထဲက ထုတ် ယူသော ကျောက် တဆယ် နှစ် လုံးကို ယောရှု သည် ဂိလဂါလ အရပ်၌
    စိုက် ထား ၏။
  tte-O: Veku tuwelo sikalailiya waila Yolidan kalona mena Yosuwa igwauili yanuwane
    koina.
  tbg-tbg: Vika nái seri naavu maaqa kaqate mini vauvaro Iosuaava vaiinti vonavu ori
    12navu Iotani Namariqihai mpaqitora varakero, vohaaraqaa vaavi aratero
  hmo-hmo: Unuseni, Gilegala dekenai, unai nadi 12, Ioridane Sinavai dekenai ia abia
    gaudia, be Iosua ese ia haginidia.
  urd-urd: और यशू'अ ने उन बारह पत्थरों को जिनको उन्होंने यरदन में से लिया था जिल्जाल
    में खड़ा किया।
  rus-SYN: И двенадцать камней, которые взяли они из Иордана, Иисус поставил в Галгале
  bqc-SIM: Yozuee gbɛ̀ mɛ̀n kuɛpla pↄ́ wa sɛ̀lɛ Yuudɛ̃ ɛupiↄ dìdikↄ̃a Giligali we.
  tcz-CHONGTHU: Joshua’n Jordan vadunga konna song somleni ahinlah chu hiche Gilgal
    munnahin alomchang’in asekhommin ahi.
  mar-mar: यार्देनेतून उचलून आणलेले बारा धोंडे यहोशवाने गिलगाल येथे रचले.
  qub-qub: Chaychömi Josuëga Jordán mayupita apamushan chunca ishcay (12) rumicunata
    gotuchiran.
  bqp-bqp: Yↄsua gbɛ̀ mɛ̀n kuri awɛɛpla kũ ò sɛ̀tɛ Yoda wɛ̀ɛn pìnↄ dìdikↄ̃a Giligala
    gwe.
  hat-hat: Se la Jozye pran douz wòch yo te pran nan mitan larivyè Jouden an, li mete
    yo kanpe fè yon wonn.
  eng-BSB: And there at Gilgal Joshua set up the twelve stones they had taken from
    the Jordan.
  tod-tod: Kɔtu puugɔ maazu felegɔiti (12) ti ti zeɠeni Zuludɛn ziɛ laazuʋɛ, Zozuwe
    naati toni Gilegale.
  eng-WEBPB: Joshua set up those twelve stones, which they took out of the Jordan,
    in Gilgal.
  kbq-kbq: Hanki 12fu'a havema Jodani timpinti'ma ati'zama eri'za e'naza haveramina,
    Gilgalie nehazare ana haveramina Josua'a magopi eri ante atru hu'ne.
  nhe-BL: Huan ipan Gilgal Josué quinquetzqui nopa 12 tetini tlen quihualicaque tlen
    atemitl Jordán,
  sps-sps: Kat to ai Josua fatsutsuiny to na safunuu ana fuan na fats to te nom mi
    ya tana aurom iny Jodan.
  bus-bus: Yↄsua gbɛ̀ mɛ̀n kuri awɛɛplaaa kɛ̀ wà sɛ̀ɛ Yoda wɛ̀ɛn pìnↄ dìdikↄ̃a Giligala
    gwe.
  gub-BL: Upyhyk Zuzue a'e 12 ita Zotàw myter parer wà kury. Uzapo ywytyra'i a'e pe
    ita imuapyapyk pà i'ai'aromo pitàitàigatu.
  eng-DRA: And the twelve stones which they had taken out of the channel of the Jordan,
    Josue pitched in Galgal,
