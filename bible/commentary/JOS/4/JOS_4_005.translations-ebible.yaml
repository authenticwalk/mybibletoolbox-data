verse: JOS.004.005
translations:
  mal-C: “യോർദാന്റെ നടുവിൽ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ പേടകത്തിന്റെ മുമ്പിലേക്കു പോകുക.
    ഓരോരുത്തനും ഇസ്രായേൽമക്കളുടെ ഗോത്രസംഖ്യയ്ക്കൊത്തവണ്ണം ഓരോ കല്ല് ചുമലിൽ എടുക്കണം.
  deu-TKW: 'Und Josua befahl ihnen: Geht vor der Lade Jahwes, eures Gottes, einher
    mitten in den Jordan hinein und nehmt ein jeder einen Stein auf die Schulter,
    entsprechend der Anzahl der israelitischen Stämme.'
  lin-lin: 'Jozue alobaki na bango : « Boleka liboso ya Sanduku ya Yawe, Nzambe na
    bino, kino na kati-kati ya Yordani. Moko na moko kati na bino amema libanga na
    lipeka na ye kolanda motango ya mabota ya Isalaele'
  eng-LSV: and Joshua says to them, “Pass over before the Ark of your God YHWH into
    the midst of the Jordan, and each of you lift up one stone on his shoulder, according
    to the number of the tribes of the sons of Israel,
  eng-GNV: And Ioshua said vnto them, Go ouer before the Arke of the Lord your God,
    euen through the middes of Iorden, and take vp euery man of you a stone vpon his
    shoulder according vnto the nomber of the tribes of the children of Israel,
  eng-WEBSTER: 'And Joshua said to them, Pass over before the ark of the LORD your
    God into the midst of Jordan, and take ye up every man of you a stone upon his
    shoulder, according to the number of the tribes of the children of Israel:'
  nhw-BL: 'huan quinilhui: “Xicalaquica ipan nopa hueyatl hasta tlatlajco campa eltoc
    icaxa TOTECO Dios. Huan sese amojuanti ximoquechpantlalilitij se tetl huan xijhualicaca
    nica. Monequi 12 tetl quen ininmiyaca itelpocahua tohuejcapan tata Israel ica
    catli pejqui nopa 12 huejhueyi familias.'
  swh-ONEN: naye akawaambia, “Mtangulie mbele ya Sanduku la Bwana Mungu wenu, mwende
    katikati ya Mto Yordani. Kila mmoja wenu atainua jiwe begani mwake, kufuatana
    na hesabu ya makabila ya Waisraeli,
  bba-bba: u bu sɔ̃ɔwɑ u nɛɛ, i ɡɔsiro Gusunɔ bɛsɛn Yinnin kpɑkoro ten mi, Yuudɛnin
    dɑɑrun torɑ sɔɔ, kpɑ bɛɛn bɑɑwure u dɑ u kperu suɑ u seru sɔndimɑ kpɑ nu n sɑ̃ɑ
    wɔkurɑ yiru nɡe mɛ bɛsɛ Isirelibɑn bwesenun ɡeerɑ nɛ.
  eng-KJVCPB: 'and Joshua said unto them, Pass over before the ark of the Lord your
    God into the midst of Jordan, and take ye up every man of you a stone upon his
    shoulder, according unto the number of the tribes of the children of Israel:'
  mpx-mpx: ge i baek elal i ba, “Ku na ku lau Yolidani ana luwaluwala Yehoba wala
    Yabowaine wana Bateli ana Dedewaga awonaa, yaka tomaha pat maisena ona nuku ahe
    nuku kalivail vevelamiwa, un maisena maisena nihi bwasowan.
  wbp-wbp: “Nyurrurla wati-patu yantalu pina kulkurru-jarra karru-kurra kuja kalu
    karrimi yangka maralypikingarduyu-patu Pakuju Tarruku-kurlu YAAWIYI Kaatu-kurlangu-kurlu.
    Jinta-kari jinta-karirlili-jana yarturlu manta. Kapulu-nyarra jinta-kari jinta-kari
    karrimi nyurrurlaku yarturlu 12-pala-jangka turnu-warnu-jangkaku. Kangkarnili-jana
    yarturluju jimantarla yurturlurla yirrarninjakungarnti.
  luo-luo: kendo nowachonegi niya, “Dhiuru e nyim Sandug Muma mar Jehova Nyasaye ma
    Nyasachu nyaka uchop e dier aora Jordan. Ngʼato ka ngʼato nyaka kaw kidi e goke,
    kaluwore gi kwan mar dhout Israel,
  meu-meu: Bena Iosua ese e haḡanidia, eto, Iehova, emui Dirava, ena taravatu mauana
    vairanai baola, Ioridane sinavaina bogaraginai; bena ta ta nadi ta ta bavabi isi,
    paḡamui ai ba hua, Israel iduhudia heḡereḡeredia.
  npi-ULB: यहोशूले तिनीहरूलाई भने, “तिमीहरूका परमप्रभु परमेश्‍वरको सन्दुकअगि यर्दनको
    बिचमा जाओ । तिमीहरू हरेकले इस्राएलका मानिसहरूका कुलहरूको सङ्ख्याअनुसार आ-आफ्नो
    काँधमा एउटा-एउटा ढुङ्गा लिनु ।
  yor-yor: ó sì wí fún wọn pé, “Ẹ kọjá lọ ní iwájú àpótí ẹ̀rí Olúwa Ọlọ́run yín sí
    àárín odò Jordani. Kí olúkúlùkù yín gbé òkúta kọ̀ọ̀kan lé èjìká a rẹ̀, gẹ́gẹ́
    bí iye ẹ̀yà àwọn ọmọ Israẹli,
  emp-NTPO: 'Maʌ̃ne nãwã jarasia: –Bãrãra doed̶a wãnadua dadji Ãcõrẽ baurude jira
    eropanʌmaa. Bãdjiza mõgarada ab̶a equiad̶e edad̶aped̶a enenadua dadji cãĩnimaa
    ʌ̃tʌ boromea bued̶i carea. Israeld̶eba yõped̶ad̶a puruza mõgarada ab̶a eneida
    b̶ʌa.'
  ind-ind: dan berkata kepada mereka, “Masuklah ke tengah sungai Yordan, di mana peti
    perjanjian TUHAN berada. Kalian masing-masing haruslah mengambil dan memikul sebuah
    batu besar. Jadi, semuanya ada dua belas batu, sesuai jumlah suku Israel.
  pes-OPCB: 'و به ایشان گفت: «به میان رودخانه، جایی که کاهنان با صندوق عهد یهوه خدایتان
    ایستاده‌اند، بروید و هر یک از شما یک سنگ بر دوش خود بگذارید و بیاورید، یعنی دوازده
    سنگ به تعداد دوازده قبیلهٔ اسرائیل.'
  tgl-ULB: Sinabi ni Josue sa kanila, “Pumunta sa kalagitnaan ng Jordan sa unahan
    ng kaban ni Yahweh inyong Diyos, bawat isa sa inyong na may isang bato sa kaniyang
    balikat—labindalawang bato, itayong katulad ng bilang ng mga lipi ng bayan ng
    Israel.
  hui-hui: lowa tihondo lalu, Anduane Homogo inanaga Ngode Datagaliwabenaga Habo Nalolene
    Bi lowinigonaga Mbogoyi yu kagoria emene puamu howa ege to̱le̱ homane mbira mbira
    tí Isaraele hameigini ta howa dugu payani yalimu, lene.
  mya-mya: '``သင်​တို့​သည်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရှေ့​က
    ယော်​ဒန်​မြစ်​ထဲ သို့​ဆင်း​လော့။ ဣ​သ​ရေ​လ​တစ်​နွယ်​စီ​အ​တွက် တစ်​ဦး​လျှင်​ကျောက်​တုံး​တစ်​တုံး​ကျ​သယ်
    ဆောင်​ခဲ့​ရ​မည်။-'
  bod-N: ཁོ་རྣམས་ལ་ན་རེ། ཁྱོད་རྣམས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་ནས་ཕར་འགྲོ་དགོས་ཤིང་།
    ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་བཅུ་གཉིས་པོའི་གྲངས་ཀ་ལྟར་མི་རེས་རྡོ་རེ་བླངས་ནས་ཕྲག་ལ་ཁུར་ཅིག
  sna-sna: Akati kwavari, “Endai pamberi peareka yaJehovha mupinde pakati peJorodhani.
    Mumwe nomumwe wenyu anofanira kutakura dombo pafudzi pake zvichienderana nokuwanda
    kwamarudzi avaIsraeri,
  spa-BLM: 'Josué les dijo: “Crucen delante del arca de Yahvé su Dios hasta la mitad
    del Jordán, y cada uno de ustedes tome una piedra y póngasela al hombro, según
    el número de las tribus de los hijos de Israel;'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ icha tic: Eman̈ec d''a snan̈al yol sb''e
    a'' chi'', tzex c''och d''a yichan̈ te'' scaxail strato Jehová co Diosal, junjun
    ex tzeyic''q''ueta junjunoc q''uen q''ueen, junjun d''a junjun in̈tilal, lajchave''
    syil sb''a q''ueen.'
  swh-ULB: Yoshua akawaambia, “Nendeni mbele za sanduku la Yahweh Mungu wenu katikati
    ya Yordani. Kila mmoja wenu achukue jiwe moja mabegani mwake, kulingana na hesabu
    ya makabila ya watu wa Israeli.
  bel-bel: 'І сказаў ім Ісус: ідзеце перад каўчэгам Госпада Бога вашага ў сярэдзіну
    Ярдана і пакладзеце на плячо сваё кожны па адным камені, па ліку плямёнаў сыноў
    Ізраілевых,'
  deu-ELBBK: 'Und Josua sprach zu ihnen: Geht hinüber, vor die Lade des HERRN, eures
    Gottes, in die Mitte des Jordan, und hebt euch jeder einen Stein auf seine Schulter,
    nach der Zahl der Stämme der Kinder Israel,'
  mbb-OT: “Hendiyè kew te teliwazà te wahig etuvangan duen te nesevukan te Kavan te
    Kebpekid-uyun te Nengazen he Megbevayè niw. Is kada sevaha keniyu ne megkuwa te
    sevaha he vatu he ed-uwiten din, sevaha te kada tribu te Israel.
  mal-2015: 'യോശുവ അവരോടു പറഞ്ഞതു: യോർദ്ദാന്റെ നടുവിൽ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ പെട്ടകത്തിന്നു
    മുമ്പിൽ ചെന്നു യിസ്രായേൽമക്കളുടെ ഗോത്രസംഖ്യക്കു ഒത്തവണ്ണം നിങ്ങളിൽ ഓരോരുത്തൻ ഓരോ
    കല്ലു ചുമലിൽ എടുക്കേണം.'
  tuo-NT: 'narẽ nicʉ niwĩ: “Mʉsã Jordã́ decopʉ, Õꞌacʉ̃ mʉsã wiogʉ ya acaro tiropʉ
    waꞌa, mʉsãnʉcʉ̃ ʉ̃tãpaga niꞌcãrẽpaga wʉarã waꞌaya. Tojo weerã mʉsã docepaga cʉorãsaꞌa.'
  rmc-rmc: 'a phenďa lenge: „Džan angle archa le RAJESKRI, tumare Devleskri, dži maškaral
    andro Jordan. Sako tumendar mi lel jekh bar pro valos vaš dojekh izraeliko kmeňos.'
  nlg-nlg: me bosa vanira te vagha eni, “Kau tona ighobuna i Jordan inaghona na Bokisi
    ni Vetena ni Baubahu Tabu nina Yahweh, nimiu na God. Sopa sakai tamiu ke tabe
    datoa sakai na vatu, makau holavalai hangavulu rua na vatu, tango sakai ta hangavulu
    rua na kema.
  pes-OPV: 'و یوشع به ایشان گفت: «پیش تابوت یهوه، خدای خود به میان اردن بروید، و هر
    کسی از شما یک سنگ موافق شماره اسباط بنی‌اسرائیل بر دوش خود بردارد.'
  ron-1924: 'ши ле-а зис: „Тречець ынаинтя кивотулуй Домнулуй Думнезеулуй востру,
    ын мижлокул Йорданулуй, ши фиекаре дин вой сэ я о пятрэ пе умэр, дупэ нумэрул
    семинциилор копиилор луй Исраел,'
  ben-OBCV: ও তিনি তাদের বললেন, “তোমরা জর্ডন নদীর মাঝখানে তোমাদের ঈশ্বর সদাপ্রভুর
    সিন্দুকের সামনে যাও। ইস্রায়েলীদের গোষ্ঠীসমূহের সংখ্যা অনুযায়ী, তোমরা প্রত্যেকে
    সেখান থেকে এক-একটি করে পাথর নিজেদের কাঁধে তুলে নেবে।
  som-som: Oo Yashuuca wuxuu ku yidhi iyagii, Ka hor gudba sanduuqa Rabbiga Ilaahiinna
    ah, oo waxaad tagtaan Webi Urdun dhexdiisa, oo midkiin waluba dhagax garabka ha
    ku qaado, inta reer binu Israa'iil qabiilooyinkooda tiradoodu tahay,
  lat-VUC: 'et ait ad eos: Ite ante arcam Domini Dei vestri ad Jordanis medium, et
    portate inde singuli singulos lapides in humeris vestris, juxta numerum filiorum
    Israël,'
  eng-ASVBT: and Joshua said unto them, Pass over before the ark of Jehovah your God
    into the midst of the Jordan, and take you up every man of you a stone upon his
    shoulder, according unto the number of the tribes of the children of Israel;
  ita-1885: 'e disse loro: Passate dinanzi all''Arca del Signore Iddio vostro, in
    mezzo al Giordano, e levisi ciascun di voi in ispalla una pietra, secondo il numero
    delle tribù de'' figliuoli d''Israele.'
  eng-LXXUP: 'said to them, Advance before me in the presence of the Lord into the
    midst of Jordan, and each having taken up a stone from thence, let him carry it
    on his shoulders, according to the number of the twelve tribes of Israel:'
  eng-ULB: Joshua said to them, “Go over before the ark of Yahweh your God into the
    middle of the Jordan. Each of you is to take up a stone upon his shoulder, according
    to the number of the tribes of the people of Israel.
  spa-VBL: 'y les dijo: “Vuelvan y entren hasta la mitad del Jordán, justo delante
    del Arca del Pacto del Señor su Dios, y cada uno de ustedes, elija una piedra
    y llévenla sobre sus hombros, uno por cada una de las tribus de Israel.'
  fra-_FOB: 'Et Josué leur dit: Passez devant l''arche de l''Éternel votre Dieu, au
    milieu du Jourdain, et que chacun de vous prenne une pierre sur son épaule, selon
    le nombre des tribus des enfants d''Israël;'
  mal-mal: 'അവരോട് പറഞ്ഞത്: “യോർദ്ദാന്റെ നടുവിൽ നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ പെട്ടകത്തിന്
    മുമ്പിൽ ചെന്ന് യിസ്രായേൽ മക്കളുടെ ഗോത്രസംഖ്യക്ക് ഒത്തവണ്ണം നിങ്ങളിൽ ഓരോരുത്തൻ
    ഓരോ കല്ല് ചുമലിൽ എടുക്കണം.'
  urd-GVR: aur un se kahā, “Rab apne Ḳhudā ke sandūq ke āge āge chal kar dariyā ke
    darmiyān tak jāeṅ. Āp meṅ se har ādmī ek ek patthar uṭhā kar apne kandhe par rakhe
    aur bāhar le jāe. Kul bārah patthar hoṅge, Isrāīl ke har qabīle ke lie ek.
  suz-BL: मिनु यहोसुमी मेको आन कली “गे यर्दन आ दातेमी परमप्रभु यावे, इन परमप्रभु आ
    कबल पशो सन्‍दोस आ ङोंइती लने। मिनु मेकेर इस्राएल आ १२ थर खोदेंशो पा १२ ओटा फुल्‍लु
    बलाम लाप्‍शा पितीन।
  ita-1927: “Passate davanti all’arca dell’Eterno, del vostro Dio, in mezzo al Giordano,
    e ognun di voi tolga in ispalla una pietra, secondo il numero delle tribù dei
    figliuoli d’Israele,
  ckb-ckb: 'یەشوع پێی گوتن: «لەبەردەم سندوقی یەزدانی پەروەردگارتانەوە تێپەڕ بن بۆ
    ناوەڕاستی ڕووباری ئوردون و بەگوێرەی ژمارەی هۆزەکانی نەوەی ئیسرائیل هەریەک لە ئێوە
    بەردێک بەرز بکاتەوە بۆ سەر شانی،'
  eng-BBE: 'And he said to them, Go over before the ark of the Lord your God into
    the middle of Jordan, and let every one of you take up a stone on his back, one
    for every tribe of the children of Israel:'
  kan-OKCV: ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ನೀವು ಯೊರ್ದನ್ ನದಿ ಮಧ್ಯದಲ್ಲಿ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ಮಂಜೂಷದ ಮುಂದೆ ಇಸ್ರಾಯೇಲರ ಗೋತ್ರಗಳ ಲೆಕ್ಕಕ್ಕೆ ಸರಿಯಾಗಿ ಒಬ್ಬೊಬ್ಬನೂ ಒಂದೊಂದು ಕಲ್ಲನ್ನು ಭುಜದ
    ಮೇಲೆ ಹೊತ್ತುಕೊಂಡು ಬನ್ನಿರಿ.
  bbb-bbb: Bu ijia afuivoga fu kiae, E besubesu nine va do Jodeni ukua ije e Mavua
    Akae abena ireva ijiebuo nidua ijia mune besubesu karana kamudiafo. Ro mune tuero
    ije ja kara vako ije ja e Isureroko agane tuero ijiebuo akaegue ijia karave.
  tam-2017: 'அவர்களை நோக்கி: நீங்கள் யோர்தான் நதியின் நடுவில் உங்களுடைய தேவனாகிய யெகோவாவின்
    பெட்டிக்கு முன்பாகக் கடந்துபோய், உங்களுக்குள்ளே ஒரு அடையாளமாக இருக்கும்படிக்கு,
    இஸ்ரவேல் மக்களுடைய கோத்திரங்களின் எண்ணிக்கைக்குச் சமமாக, உங்களில் ஒவ்வொருவனும்
    ஒவ்வொரு கல்லைத் தன் தோளின்மேல் எடுத்துக்கொண்டுபோங்கள்.'
  spa-RV-1909: 'Y díjoles Josué: Pasad delante del arca de Jehová vuestro Dios al
    medio del Jordán; y cada uno de vosotros tome una piedra sobre su hombro, conforme
    al número de las tribus de los hijos de Israel;'
  ron-BTF: 'Și Iosua le-a spus: Treceți înaintea chivotului DOMNULUI Dumnezeul vostru,
    în mijlocul Iordanului, și ridicați fiecare dintre voi câte o piatră pe umăr,
    conform numărului triburilor copiilor lui Israel,'
  eng-WEBP: Joshua said to them, “Cross before the ark of the LORD your God into the
    middle of the Jordan, and each of you pick up a stone and put it on your shoulder,
    according to the number of the tribes of the children of Israel;
  eng-FBV: and told them, “Go back into the middle of the Jordan, right in front of
    the Ark of the Agreement of the Lord your God, and each of you pick up a stone
    and carry it on your shoulder, one for each of the tribes of Israel.
  nld-1939: 'en sprak tot hen: Trekt op tot bij de ark van Jahweh, uw God, in het
