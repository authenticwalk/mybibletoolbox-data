verse: JOS.004.006
translations:
  mal-C: ഇതു നിങ്ങളുടെ ഇടയിൽ ഒരു ചിഹ്നമായിരിക്കട്ടെ. ‘ഈ കല്ലുകൾ അർഥമാക്കുന്നതെന്ത്?’
    എന്നു ഭാവിയിൽ നിങ്ങളുടെ മക്കൾ ചോദിക്കുമ്പോൾ,
  deu-TKW: 'Diese sollen zu einem Denkmal unter euch dienen. Wenn euch dann künftig
    eure Söhne fragen: Was haben diese Steine für eine Bedeutung für euch?'
  lin-lin: 'mpo ete ezala lokola elembo kati na bino. Sima na tango, soki bana na
    bino batuni bino : ‹ Mabanga oyo elakisi nini ? ›'
  eng-LSV: so that this is a sign in your midst when your children ask hereafter,
    saying, What [are] these stones to you?
  eng-GNV: That this may bee a signe among you, that whe your children shall aske
    their fathers in time to come, saying, What meane you by these stones?
  eng-WEBSTER: That this may be a sign among you, that when your children ask their
    fathers in time to come, saying, What mean ye by these stones?
  nhw-BL: 'Huan ni teme elis quen se tlanextilijcayotl para amojuanti. Huan teipa
    quema amoconehua anmechtlatzintoquilise: ‘¿Tlaque quiijtosnequi ni teme?’,'
  swh-ONEN: kuwa kama ishara katikati yenu. Siku zijazo, wakati watoto wenu watakapowauliza,
    ‘Ni nini maana ya mawe haya?’
  bba-bba: Kpɑ nu n sɑ̃ɑ seedɑ ye yɑ koo sun yɑɑyɑsiɑ ye yɑ koorɑ mini. Bɛsɛn bibu
    bɑ̀ n sun bikiɑ sɔ̃ɔ teeru, mbɑ kpee nin tubusiɑnu,
  eng-KJVCPB: that this may be a sign among you, that when your children ask their
    fathers in time to come, saying, What mean you by these stones?
  mpx-mpx: Pat bolo o ni panuwahikagila hauna Yehoba i ginol elala. Bwaliga ebo natumiyau
    nihi nelimiu nihi ba, ‘Pat bolo ya ali sapu ga i ola?’
  wbp-wbp: Ngaka kajinkili nyanyi nyampurra yarturlu-patu, kapunkulu manngu-nyanyi
    YAAWIYI kuja-ngalpa nyampu-kurra ngurra-kurra kangurnu. Ngaka kapulu-nyarra nyurrurla-nyangu
    kurdukurdurlu payirni kujarlu, ‘Kirdana, nyiyaku nyampuju yarturlu 12-pala? Nyiyaku
    kalu karri?’
  luo-luo: mondo obed kaka ranyisi e dieru. E ndalo mabiro, ka nyithindu openjou ni,
    ‘Kitegi nyiso angʼo?’
  meu-meu: Ina na toa ai bainela bogaragimui ai. Bena kerukeru vanegai natumui ese
    bae nanadaimui, baeto “Ini nadi anidia be dahaka?”
  npi-ULB: आउने दिनहरूमा तिमीहरूका सन्तानहरूले, 'यी ढुङ्गाहरूको अर्थ के हो?' भनी सोध्दा
    तिमीहरूका निम्ति यो एउटा चिन्ह हुने छ ।
  yor-yor: kí ó sì jẹ́ àmì láàrín yín. Ní ọjọ́ iwájú, nígbà tí àwọn ọmọ yín bá béèrè
    lọ́wọ́ yín pé, ‘Kí ni òkúta wọ̀nyí dúró fún?’
  emp-NTPO: 'Maʌ̃ mõgara ʌ̃tʌ boromea bued̶aba quĩrãnebabi b̶aya sãwã Ãcõrẽba dadjirãra
    carebasida. Nocoarebema ewarid̶e bãrã warrarãba maʌ̃ mõgara unubʌdad̶e nãwã iwid̶id̶isicada:
    “Naʌ̃ mõgarara ¿cãrẽã jãwã ʌ̃tʌ boromea buesid̶a?”'
  ind-ind: Batu-batu itu selamanya akan mengingatkan bangsa Israel tentang apa yang
    TUHAN lakukan hari ini. Suatu hari nanti, bila anak cucu kalian bertanya tentang
    arti dari batu-batu ini, kalian akan memberitahu mereka bahwa batu-batu ini mengingatkan
    kita bagaimana sungai Yordan berhenti mengalir ketika peti perjanjian TUHAN dibawa
    menyeberang.”
  pes-OPCB: 'ما آنها را به عنوان یادبود در اینجا می‌گذاریم تا وقتی در آینده فرزندانتان
    بپرسند: این سنگها چیست؟'
  tgl-ULB: Magiging isa itong palatandaan sa inyong kalagitnaan para sa inyo kapag
    nagtanong ang inyong mga anak sa mga darating na mga araw, 'Ano ang kahulugan
    ng mga batong ito sa inyo?'
  hui-hui: Ege to̱le̱ urunime tígua mani Anduane Homogo ibugua biyago mo mitangi bia
    helo. Mani tí waneiginirume, Ege to̱le̱ uruni aginaga winibe, laragola
  mya-mya: ဤ​ကျောက်​တုံး​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား ပြု​တော်​မူ​သော​အ​မှု​တော်​ကို လူ​တို့​အား
    သ​တိ​ရ​စေ​မည့်​အ​ထိမ်း​အ​မှတ်​ဖြစ်​သည်။ နောင်​အ​ခါ​၌​သင်​တို့​၏​သား​သ​မီး​များ
    က`ဤ​ကျောက်​တုံး​များ​သည်​မည်​သည့်​အဋ္ဌိပ္ပါယ် ကို​ဆောင်​ပါ​သ​နည်း' ဟု​မေး​မြန်း​လျှင်၊-
  bod-N: རྡོ་འདི་རྣམས་ནི་ཁྱོད་ཚོའི་ཁྲོད་དུ་དཔང་རྟགས་བྱས་ཆོག་པ་སྟེ། རྗེས་སུ་ཁྱོད་ཅག་གི་བུ་རྒྱུད་རྣམས་ཀྱིས་རྡོ་འདི་དག་གི་དོན་གང་ཡིན་པར་དྲིས་ན།
  sna-sna: kuti ave chiratidzo pakati penyu. Mumazuva anotevera kana vana venyu vobvunza
    vachiti, ‘Ko, matombo aya anorevei?’
  spa-BLM: 'para que esto sea una señal entre ustedes, de modo que cuando sus hijos
    pregunten en el futuro, diciendo: “¿Qué significan estas piedras?”'
  cac-cac: 'A q''uen q''ueen chi'' yic ol nachajcot b''aq''uin̈ ayic ol sc''anb''an
    eb'' eyuninal d''ayex: ¿Tas syalelc''och juntzan̈ q''uen q''ueen tic? ta xchi
    eb'','
  swh-ULB: Hii itakuwa ni ishara miongoni mwenu kwa ajili yenu wakati watoto wenu
    watakapowauliza katika siku zijazo, 'Nini maana ya mawe haya kwenu?'
  bel-bel: 'каб яны былі ў вас знакам; калі спытаюцца ў вас у будучым сыны вашыя і
    скажуць: «навошта ў вас гэтыя камяні?»'
  deu-ELBBK: 'damit dies ein Zeichen unter euch sei. Wenn eure Kinder später fragen
    und sprechen: Was bedeuten euch diese Steine?'
  mbb-OT: Ne vurvuruna niw heini ne veeli niw he munyumintu he tedeman te mibeelan
    te Nengazen, su para heini te huziyan he timpu, emun ed-insà is menge anak niw
    ke hengkey is kehuluǥan kayi he menge vatu,
  mal-2015: 'ഇതു നിങ്ങളുടെ ഇടയിൽ ഒരു അടയാളമായിരിക്കേണം; ഈ കല്ലു എന്തു എന്നു നിങ്ങളുടെ
    മക്കൾ വരുങ്കാലത്തു ചോദിക്കുമ്പോൾ:'
  tuo-NT: 'Te tojo weesere mʉsã põꞌrã masãbajuarãpʉ, ‘Aꞌtepaga ¿deꞌro nisĩꞌrĩrõ weeti?’
    nicã, mʉsã aꞌtiro ni yʉꞌtirãsaꞌa:'
  rmc-rmc: Kala bara tumenge ena pro leperiben. Te tumendar jekhvar tumare čhave phučena,
    so hin prekal tumende kala bara,
  nlg-nlg: Na vatu ini ka gonia na vatei ghanaghana oliana na beti te beto me mua
    tave. Tana lei bongi ke mai, ma ge kara huatighau rana dalemiu, ‘Na hava na ghanaghana
    iga na lei vatu raini?’
  pes-OPV: تا این در میان شما علامتی باشد هنگامی که پسران شمادر زمان آینده پرسیده،
    گویند که مقصود شما ازاین سنگها چیست؟
  ron-1924: 'пентру ка ачеста сэ фие ун семн де адучере аминте ын мижлокул востру.
    Кынд вор ынтреба копиий воштри ынтр-о зи: ‘Че ынсямнэ петреле ачестя пентру вой?’,'
  ben-OBCV: সেগুলি তোমাদের পক্ষে চিহ্নস্বরূপ হবে। ভবিষ্যতে, তোমাদের সন্তানেরা যখন
    জিজ্ঞাসা করবে, ‘এই পাথরগুলির তাৎপর্য কী?’
  som-som: in taasu idiin ahaato calaamo idin dhex taal, oo wakhtiga soo socda markii
    carruurtiinnu idin weyddiiyaan, oo idinku yidhaahdaan, Maxaad ula jeeddaan dhagaxyadan?
  lat-VUC: 'ut sit signum inter vos: et quando interrogaverint vos filii vestri cras,
    dicentes: Quid sibi volunt isti lapides?'
  eng-ASVBT: that this may be a sign among you, that, when your children ask in time
    to come, saying, What mean ye by these stones?
  ita-1885: 'Acciocchè questo sia un segnale nel mezzo di voi. Quando i vostri figliuoli
    vi domanderanno nel tempo a venire, dicendo: Che voglion dire queste pietre che
    avete qui?'
  eng-LXXUP: that these may be to you continually for an appointed sign, that when
    thy son asks thee in future, saying, What are these stones to us?
  eng-ULB: This will be a sign in your midst for you when your children ask in days
    to come, 'What do these stones mean to you?'
  spa-VBL: 'Este será un monumento entre ustedes, para que un día, cuando sus hijos
    pregunten: ‘¿Qué significan estas piedras?’'
  fra-_FOB: 'Afin que cela soit un signe au milieu de vous. Quand dans l''avenir vos
    enfants demanderont: Que veulent dire pour vous ces pierres?'
  mal-mal: 'ഇത് നിങ്ങളുടെ ഇടയിൽ ഒരു അടയാളമായിരിക്കേണം; ‘ഈ കല്ല്’ എന്ത് എന്ന് നിങ്ങളുടെ
    മക്കൾ വരുംകാലത്ത് ചോദിക്കുമ്പോൾ:'
  urd-GVR: Yih patthar āp ke darmiyān ek yādgār nishān raheṅge. Āindā jab āp ke bachche
    āp se pūchheṅge ki in pattharoṅ kā kyā matlab hai
  suz-BL: मिनु मेको इन कली मिम्‍तीके दुम्‍ल। दीसा नित्‍थी इन तमी तौपुकीमी ‘एको फुल्‍लु
    आ अर्थ मार बाक्‍म?’ दे हिल्‍लो पाम्‍तेक्‍म हना, प्रस्‍थान १२:२६;
  ita-1927: 'affinché questo sia un segno in mezzo a voi. Quando, in avvenire, i vostri
    figliuoli vi domanderanno: Che significan per voi queste pietre?'
  ckb-ckb: 'بۆ ئەوەی ئەمە ببێتە نیشانەیەک لەنێوتان. ئەگەر سبەینێ منداڵەکانتان لێتان
    بپرسن: ”ئەم بەردانە چ واتایەکی هەیە؟“'
  eng-BBE: So that this may be a sign among you; when your children say to you in
    time to come, What is the reason for these stones?
  kan-OKCV: ಏಕೆಂದರೆ ಇದು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಗುರುತಾಗಿರಬೇಕು. ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ಮಕ್ಕಳು
    ನಿಮ್ಮನ್ನು, ‘ಈ ಕಲ್ಲುಗಳೇನು?’ ಎಂದು ಕೇಳುವಾಗ,
  bbb-bbb: Ro maza rade anafa jone bu giana kiako mune ije bu irerefuo karana ijia
    naevano kiakuva ni vua maeje kuariafo. Ni kia, Mune ije bu maza ije E Ireobo fu
    do Jodeni abe ata guegue reko Mavua Akae fuone fu ijia urana vakoga no ijia karae.
    Ijadufuo mune ije bu karina ijiege naekina e Isureroko bu maza boeje ije giavo
    ijia bu Godi irere fu rema ije vierafekono kiano kiae.
  tam-2017: நாளை இந்தக் கற்கள் என்னவென்று உங்களுடைய பிள்ளைகள் உங்களைக் கேட்கும்போது,
  spa-RV-1909: 'Para que esto sea señal entre vosotros; y cuando vuestros hijos preguntaren
    á sus padres mañana, diciendo: ¿Qué os significan estas piedras?'
  ron-BTF: 'Ca aceasta să fie un semn între voi, când va veni timpul și copiii voștri
    vor întreba pe părinții lor, spunând: Ce înseamnă aceste pietre pentru voi?'
  eng-WEBP: that this may be a sign among you, that when your children ask in the
    future, saying, ‘What do you mean by these stones?’
  eng-FBV: This will be a memorial among you so when your children one day ask, ‘What
    do these stones mean?’
  nld-1939: 'opdat die onder u ten teken zijn. En wanneer dan later uw zonen vragen:
    “Wat beduiden die stenen voor u?”'
  nch-BL: 'Huan ni teme elis quej se tanextili para amojuanti. Huan teipa quema amoconehua
    amechtatzintoquilise: ‘¿Taya quiijtosnequi ni teme?’,'
  vie-1934: 'hầu cho điều đó làm một dấu ở giữa các ngươi. Về sau, khi con cháu các
    ngươi hỏi rằng: Những hòn đá này có nghĩa chi?'
  hin-CV: यह तुम्हारे लिए यादगार होगा. जब तुम्हारे बच्‍चे इन पत्थरों के बारे में पूछें,
  spa-BES: Para que esto sea señal entre ustedes; Cuando sus hijos les pregunten,
    ¿Cuál es la razón de estas piedras?
  tdx-tdx: 'ho viloñe ama’ areo, aa naho mañontane anahareo o ana’ areoo amy añey,
    ty hoe: Inoñ’ ama’ areo o vato retoañeo?'
  tha-KJV: เพื่อว่าสิ่งนี้จะเป็นหมายสำคัญในหมู่พวกท่านทั้งหลาย ในเมื่อลูกหลานของท่านจะถามบิดาในเวลาต่อไปว่า
    ‘ศิลาเหล่านี้​มี​ความหมายอะไร’
  por-BR-2018: 'Para que isto seja sinal entre vós; e quando vossos filhos perguntarem
    a seus pais amanhã, dizendo: “Que vos significam estas pedras?”'
  deu-ELO: 'damit dies ein Zeichen unter euch sei. Wenn eure Kinder künftig fragen
    und sprechen: Was bedeuten euch diese Steine? -'
  eng-WYC-2018: that it be a sign betwixt you. And when your sons shall ask you tomorrow,
    that is, in time to coming, and shall say, What will these stones be mean(ing)?
    (that shall become a sign for all of you. And so when your sons and daughters
    shall ask you tomorrow, that is, in the time to come, and shall say, What mean
    ye by these stones?)
  epo-epo: 'por ke ĉi tio estu signo inter vi. Se viaj infanoj morgaŭ demandos vin,
    dirante: Pro kio estas ĉe vi ĉi tiuj ŝtonoj?'
  uig-PIN: 'Qünki bu aranglarda bir ǝslǝtmǝ-bǝlgǝ bolidu; kǝlgüsidǝ baliliringlar:
    — Bu taxlarning silǝrgǝ nemǝ ǝⱨmiyiti bar? — dǝp sorap ⱪalsa, silǝr ularƣa: —'
  beo-beo: Amo igi ba:sea, Isala:ili dunu da Hina Gode Ea hamoi amo bu dawa:mu. Hobea,
    dilia mano da amo igi gilisi ea bai amo dilima adole ba:sea,
  tpi-OTNT: Ol dispela ston i olsem mak bilong mekim ol manmeri i tingim ol samting
    Bikpela i bin mekim. Na bihain bihain, sapos ol tumbuna bilong yupela i askim
    yupela bilong wanem ol dispela ston i stap,
  hau-SA: yă zama muku alama. Nan gaba in yaranku suka tambaye ku suka ce, ‘Mece ce
    ma’anar kasancewar duwatsun nan a nan?’
  uig-LAT: 'Chünki bu aranglarda bir esletme-belge bolidu; kelgüside baliliringlar:
    — Bu tashlarning silerge néme ehmiyiti bar? — dep sorap qalsa, siler ulargha:
    —'
  nde-nde: ukuze kube luphawu phakathi kwenu. Kwelizayo nxa abantwana benu belibuza
    besithi, ‘Kanti amatshe la atshoni?’
  ton-ton: Koeʻuhi ke hoko ia ko e fakaʻilonga, ʻoka fehuʻi ʻe hoʻomou fānau ki heʻenau
    mātuʻa ʻamui, ʻo pehē, Ko e hā hono ʻuhinga ʻoe ngaahi maka ni?
  ces-1613: 'Aby to bylo na znamení mezi vámi. Když by potom tázali se synové otců
    svých, řkouce: K čemu jsou vám ti kamenové?'
  eng-WMB: that this may be a sign among you, that when your children ask in the future,
    saying, ‘What do you mean by these stones?’
  tam-TCV: இந்தக் கற்கள் ஒரு அடையாளமாக உங்கள் மத்தியில் இருக்கும். எதிர்காலத்தில்
    உங்கள் பிள்ளைகள் உங்களிடம், ‘இங்கிருக்கும் இக்கற்களின் கருத்து என்ன?’ எனக் கேட்கும்போது,
  ceb-ULB: Mao kini ang timaan alang kaninyo diha sa inyong taliwala sa dihang mangutana
    ang inyong mga anak sa umaabot nga mga adlaw, 'Unsa man ang buot pasabot niining
    mga batoha alang kaninyo?'
  pol-UBG: 'Aby to było znakiem wśród was, gdy potem wasi synowie zapytają: Co znaczą
    dla was te kamienie?'
  agr-agr: 'Nunú kaya ijumjattajum nunú atatui atumi uchijum aidau atakea duwi inimpainak:
    ‘¿Wagka jusha kayash jutikaish ijumjamuita?’ tujamainakui,'
  kyc-kyc: Wambu dupwame kana dusipa kandapa pirami dokopa Kamongo dokome yulu pipyamo
    doko suu pyapa pirami. Dokona rakyame nakamana wane wanake dupwame kana dupwana
    lao aki renge palamo lao piso serami.
  urd-GVU: یہ پتھر آپ کے درمیان ایک یادگار نشان رہیں گے۔ آئندہ جب آپ کے بچے آپ سے
    پوچھیں گے کہ اِن پتھروں کا کیا مطلب ہے
  deu-1912: 'daß sie ein Zeichen seien unter euch. Wenn eure Kinder hernach ihre Väter
    fragen werden und sprechen: Was tun diese Steine da?'
  kan-2017: ಅವು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಗುರುತಾಗಿರುವವು. ಮುಂದಿನ ಕಾಲದಲ್ಲಿ ನಿಮ್ಮ ಮಕ್ಕಳು ‘ಈ ಕಲ್ಲುಗಳು
    ಏನು ಸೂಚಿಸುತ್ತವೆ?’ ಎಂದು ನಿಮ್ಮನ್ನು ಕೇಳುವಾಗ
  tgo-tgo: Varɨvarɨke thiyake nevole thɨ vanuwovɨrɨinda budakai Giya va i vakatha
    weinda. Thoŋgovole mbaŋa i menamenako na lemi ŋgaŋga thɨ vaitoŋga na thɨŋa, ‘Varɨvarɨke
    thiyake ŋgoroŋga ghanjirumwaru?’
  yap-yap: Pi malang ney e nge puguran ngak e girdi’ e n’en nike rin’ SOMOL. Fa’anra
    yan i daken bi’id ni fith pifakmed ngomed fan e pi malang ney
  hlt-MCSB: Te daengah ni miknoek he nangmih khui ah a om eh. Thangvuen ah na ca rhoek
    loh nangmih te n'dawt tih, 'Hekah lungto he bahamlae,’ a ti ni.
  mdy-ETH: ዬንሢ ሹጫ ናንጊና ናንጋ ጎዳ ማዼ ባኮ ቢያ ዒስራዔኤሌ ዴሮም ጶቂሣያ ማዓንዳኔ፤ ሙካ ዎዶይዳ ቢያ ዒንሢኮ ናኣታ
    ‹ሃይ ዓይጎ ሹቺዳይ?› ጌይ ዒንሢ ዖኦጬቴ፥
  twi-ASANTE: na ɛnyɛ nsɛnkyerɛnneɛ wɔ mo mu. Sɛ daakye bi, mo mma bisa mo sɛ, ‘Saa
    aboɔ yi ase kyerɛ sɛn’ a,
  eng-WEBU: that this may be a sign among you, that when your children ask in the
    future, saying, ‘What do you mean by these stones?’
  bnp-bnp: A maka kedo nga ge a kilakila ne vona ni vakalohoka e huriki na maka maki
    dagi e BAKOVI DAGI i rata. Muri ma na tahuna e huriki a hamone mua ri gi nana,
    ‘I navai a kedo nga ri tabuli maea?’
  wal-wal: Ha shuchchati GODAI hachchi oottidobaa inttena hassayissiya malaata gidona.
    Wodeppe intte naati inttena, ‘Ha shuchchati aibabee?’ yaagidi oichchiyo wode,
  spa-PDDPT: 'Esto será señal en medio de ustedes para que cuando sus hijos les pregunten
    mañana: ¿Qué significan estas piedras para ustedes?'
  gun-gun: Ha'e va'e ma pende kuery mbyte oĩ 'rã penema'endu'a aguã. Ha'e gui pendera'y
    kuery raka'e rã ikuai va'e oporandu vy “Mba'erã tu kova'e ita?” he'i ramo
  agu-BL: Yi coblaj c'uba'tz xconk sketz tan banle'n jun muyc tetz jun techl sbne'
    opon tunintz. Nin tzantzaj yil chijak yi e' kanitxa' yi mbi na elepont yi jun
    muyca'tz,
  ilo-ULB: Agbalinto daytoy a pagilasinanyo iti nagtetengngaanyo ta inton saludsodendakayo
    dagiti annakyo kadagiti umay nga aldaw, 'Ania ti kayat a sawen dagitoy a bato
    kadakayo?'
  kpg-kpg: Nia hadu aanei ga haga langahia gi nia daangada di hai a Dimaadua ne hai.
    Dagidilaangi, godou dama ma gaa heeu be nia hadu aanei la ono hadinga aha adu
    gi goodou,
  uig-ARA: 'چۈنكى بۇ ئاراڭلاردا بىر ئەسلەتمە-بەلگە بولىدۇ؛ كەلگۈسىدە بالىلىرىڭلار:
    ــ بۇ تاشلارنىڭ سىلەرگە نېمە ئەھمىيىتى بار؟ ــ دەپ سوراپ قالسا، سىلەر ئۇلارغا:
    ــ'
  bsp-bsp: 'ntɛ tɔŋsɔŋɛ tɔyɔnɛ tɛnɛpəlɛ tonu mɔ. Kɔ awut anu ŋandeyif un dɔsɔk dɔlɔma-ɛ:
    ‹Ake masar mamɛ mɛfaŋ kəloku su-ɛ?›'
  sus-sus: alako na xa findi tɔnxuma ra wo tagi. Wo xa die fama wo maxɔrinde tina,
    ‹Yi gɛmɛe findixi wo bɛ munse ra?›
  pon-2006: Takai pwukat pahn wia mehn kataman ong aramas akan duwen dahme KAUN-O
    ketin wiadahr. Ni ahnsou me noumwail serien dih kohkohdo kan pahn idek ia wehwehn
    takai pwukat ong kumwail,
  jae-jae: Poc tonaŋ êtu ŋabelo êkô amac ŋalêlôm. Ma embe nêm ŋapalêo to ŋac têtu
    kênac amac êtu ŋamu gebe ‘Poc tonec gebe êwa asageŋ sa êndêŋ amac,’
  ksd-ksd: 'Upi go na varogop ma ra vakilang pire vavat, ba ra umana natu i vavat
    diat a tir avat ta ra umana kilala namur dari: Ava ra kukurai go ra umana vat?'
  tur-YTC: öyle ki, bu aranızda bir belirti olsun, gelecekte çocuklarınız, 'Bu taşların
    anlamı nedir?' diye sorduklarında onlara,
  grc-BRENT: ἵνα ὑπάρχωσιν ὑμῖν οὗτοι εἰς σημεῖον κείμενον διαπαντός· ἵνα ὅταν ἐρωτᾷ
    σε ὁ υἱός σου αὔριον λέγων, τί εἰσιν οἱ λιθοι οὗτοι ἡμῖν;
  ind-AYT: supaya ini menjadi tanda di antara kamu sehingga ketika anak-anakmu nanti
    bertanya, ‘Apa arti batu-batu ini bagi kamu?’
  nya-nya: kuti ikhale chizindikiro kwa inu. Mʼtsogolo muno ana anu akamadzakufunsani
    kuti, ‘Kodi miyala iyi ikutanthauza chiyani?’
  hrv-hrv: 'To će biti na spomen među vama. Kad vas jednoga dana budu pitala vaša
    djeca: ''Što vam znače ovi kamenovi?'''
  mps-mps: Te masigi dabede te Genuai Bidigo yali sę dabede te we bidi augwaligo
    homude konealuabo sę dąį tama ilaibao. Tama nosali nosali sogo te duga wąį
    te nosali ame nabo wai dabego dagebolo te masigi dabe tede magi baso munalubawe
    po hanalu obaso da,
  tpi-tpi: Ol dispela ston i olsem mak bilong mekim ol manmeri i tingim ol samting
    Bikpela i bin mekim. Na bihain bihain, sapos ol tumbuna bilong yupela i askim
    yupela bilong wanem ol dispela ston i stap,
  dan-1931: 'for at det kan tjene til Tegn iblandt eder. Når eders Børn i Fremtiden
    spørger: Hvad Betydning har disse Sten for eder?'
  vie-OVCB: 'mười hai tảng đá tượng trưng cho mười hai đại tộc Ít-ra-ên. Đây là tảng
    đá để kỷ niệm. Về sau, khi con cháu hỏi: ‘các tảng đá này có nghĩa gì?’'
  guj-2017: જયારે આવનાર દિવસોમાં તમારાં બાળકો પૂછે કે, આ પથ્થરોનો અર્થ શો છે? ત્યારે
    તમારી વચમાં તમારા માટે આ નિશાનીરૂપ થશે.
  pon-2006A: Takai pwukat pahn wia mehn kataman ong aramas akan duwen dahme KAUN-O
    ketin wiadahr. Ni ahnsou me noumwail serien dih kohkohdo kan pahn idek ia wehwehn
    takai pwukat ong kumwail,
  por-BRBSL: 'para que isto seja um sinal entre vocês, para que quando seus filhos
    perguntarem no futuro, dizendo: ''O que vocês querem dizer com essas pedras?'
  cth-cth: Telah na sak pawiteh ka panuek khai e ao han toe. Hmalae atueng nah nangmae
    na canaw ni vah, hete talungnaw hah bangtelae maw tet awh boipawiteh,
  twi-twi: na ɛnyɛ nsɛnkyerɛnne wɔ mo mu. Sɛ daakye bi, mo mma bisa mo se, ‘Saa abo
    yi ase kyerɛ dɛn’ a,
  hlt-hlt: Te daengah ni miknoek he nangmih khui ah a om eh. Thangvuen ah na ca rhoek
    loh nangmih te n'dawt tih, 'Hekah lungto he bahamlae,’ a ti ni.
  tbz-SIM: 'Kɛ̀ yɛ̀ ḿbo, kɛ̀ di bí di bekɛ diyiè mɑrì kɛ tú: Yɛtɑ̃́rɛ̀ yiɛ ǹtu bɑ?
    Di dɔ̀:'
  msy-2020: Eghtɨ dagɨar kaba kamaghɨn ikɨtɨ, gumazamiziba dar gan Ikiavɨra Itir God
    amizɨ otivizir bizir ekiabagh nɨghnɨgham. Eghtɨ gɨn, ian ovavir boriba dar gan
    kamaghɨn ian azangsɨgham, manmaghɨn amizɨ dagɨar kaba kagh iti?
  dop-dop: Pɛɛ ɑnɩ ɑ kɑ́ tɔɔsǝɣǝnɑ-mɛɣɛ mpi Ɩsɔ lɑpɑ-mɛɣɛ ɩsǝntɔ tɔ. Ye pǝ kɔmɑ nɑ
    mǝ piyɑ pɔɔsɩ-mɛ sɩ pɛɛ ɑnɛ ɑ lɑkɩ we?
  azb-azb: Qoy bu sizin aranızda bir əlamət olsun. Sizdən sonra övladlarınız “Bu daşlar
    nədir?” deyərək soruşanda
  eng-DBY: that this may be a sign in your midst. When your children ask hereafter,
    saying, What mean ye by these stones?
  hin-2017: जिससे यह तुम लोगों के बीच चिन्ह ठहरे, और आगे को जब तुम्हारे बेटे यह पूछें,
    ‘इन पत्थरों का क्या मतलब है?’
  swp-swp: Emi heiheinoi teina, maraitom‐asubena nanatumiueao se oimuri si ene, Teina
    veu aisana?
  eng-YLT: so that this is a sign in your midst, when your children ask hereafter,
    saying, What [are] these stones to you?
  kne-kne: Din batbato ay sana et say mangipanpanemnem sin ipogaw maipanggep sin nakaskasdaaw
    ay inamag Diyos sina. Et mo damagen din ganak yo sin tapin di agew mo sinoy silbin
    din bato ay nay,
  eng-WYC-2017: that it be a sign betwixt you. And when your sons shall ask you tomorrow,
    that is, in time to coming, and shall say, What will these stones be meaning?
  eng-WMBB: that this may be a sign amongst you, that when your children ask in the
    future, saying, ‘What do you mean by these stones?’
  urd-GVH: यह पत्थर आपके दरमियान एक यादगार निशान रहेंगे। आइंदा जब आपके बच्चे आपसे
    पूछेंगे कि इन पत्थरों का क्या मतलब है
  rug-rug: Sari na patu arini si pude na vina balabala koari na tie sapu gua evaṉia
    e Zihova. Vugo na repere pana nanasa sari na mia koburu, ‘Nasa laedi sari na patu
    hire?’
  gaz-gaz: Kunis akka wanni kun gidduu keessanitti mallattoo taʼuuf. Yommuu ijoolleen
    keessan gara fuulduraatti, ‘Dhagoonni kunneen maal argisiisu?’ jedhanii isin gaafatanitti,
  fra-LSG: 'afin que cela soit un signe au milieu de vous. Lorsque vos enfants demanderont
    un jour: Que signifient pour vous ces pierres?'
  gnn-gnn: '@see-verse:JOS.004.005'
  yal-yal: alogo na xa findi taxamasenna ra ɛ tagi. Ɛ diine fama ɛ maxɔdindeni nɛn
    tila, e naxa, ‘Gɛmɛni itoe findixi nanse ra ɛ tan xa?’
  haw-1868: I lilo keia i hoailona no oukou, i ka wa e ninau mai ai ka oukou poe keiki
    mahope aku nei, i ka i ana mai, He mea aha keia mau pohaku ia oukou?
  arb-NAV: 'فَتَكُونَ هَذِهِ الْحِجَارَةُ، بَعْدَ نَصْبِهَا، عَلامَةً فِي وَسَطِكُمْ،
    حَتَّى إِذَا سَأَلَكُمْ أَبْنَاؤُكُمْ فِي الأَيَّامِ الْمُقْبِلَةِ: مَاذَا تَعْنِي
    لَكُمْ هَذِهِ الْحِجَارَةُ؟'
  ewe-ewe: Mitsɔ wo tu ŋkuɖodzikpe ale be ne mia viwo abia mi gbe aɖe gbe be, ‘Nu
    kae ŋkuɖodzikpe sia le fiafiam mahã?’ la,
  eng-LEE: In order that this may be a sign among you, when your children ask in time
    to come, saying, What mean ye by these stones?
  asm-FB: সেয়ে তোমালোকৰ মাজত চিন হ’ব অৰ্থাৎ যেতিয়া তোমালোকৰ সন্তান সকলে শিলবোৰৰ
    বিষয়ে ‘তোমালোকে কি বুজা বুলি সুধিব?’
  sus-A: عَلَكٌ نَ شَ قِندِ تْنشُمَ رَ وٌ تَفِ. وٌ شَ دِيٍ قَمَ وٌ مَشْرِندٍ تِنَ،
    ‹يِ فّمّيٍ قِندِشِ وٌ بّ مُنسٍ رَ؟›
  fra-SBL: 'Ce sera un signe parmi vous, et lorsque vos enfants demanderont plus tard :
    « Que signifient ces pierres ? »'
  hbo-hbo: לְמַ֗עַן תִּֽהְיֶ֛ה זֹ֥את אֹ֖ות בְּקִרְבְּכֶ֑ם כִּֽי־יִשְׁאָל֨וּן בְּנֵיכֶ֤ם
    מָחָר֙ לֵאמֹ֔ר מָ֛ה הָאֲבָנִ֥ים הָאֵ֖לֶּה לָכֶֽם׃
  piu-2006: '@see-verse:JOS.004.005'
  kik-kik: rũtuĩke rũũri gatagatĩ-inĩ kanyu. Mahinda marĩa magooka, rĩrĩa ciana cianyu
    ikaamũũria atĩrĩ, ‘Gĩtũmi kĩa mahiga maya nĩ kĩĩ?’
  fra-NCL: 'afin que ce soit un signe au milieu de vous. Lorsque vos enfants vous
    demanderont un jour : Que signifient pour vous ces pierres ?'
  cek-AK: to thlung loe nangcae salakah angmathaih ah om tih; hmabang ah na caanawk
    mah, Hae thlung loe tih thuikoehhaih ih aa? tiah na dueng o nahaeloe,
  cuk-cuk: 'We-akwamar bemar-wilubga guoed. Yoedsega be-mimmigan bemarse egichiarmalale:
    ‘We-akwamar bukwadi, ¿ibi-obare?’'
  uig-CYR: 'Чүнки бу араңларда бир әсләтмә-бәлгү болиду; кәлгүсидә балилириңлар: —
    Бу ташларниң силәргә немә әһмийити бар? — дәп сорап қалса, силәр уларға: —'
  tel-2017: ఇక మీదట మీ సంతానం ఈ రాళ్ళు ఎందుకని అడిగినప్పుడు మీరు, ‘యెహోవా మందసం ముందు
    యొర్దాను నీళ్లు ఏకరాశిగా ఆగిపోయాయి.
  hat-BSA: 'Ke sa sèvi kòm yon sign pami nou, jis pou lè pitit nou yo mande pita e
    di: ‘Kisa wòch sa yo vle di a nou menm’?'
  bxh-bxh: Ite umeꞌehu te haba eda fafaꞌilala somo Yaubada ya ginauli. Fuya matada
    yai, yena nanatumiu sa fatiꞌo, “Umeꞌehu te, aniyona somo?”
  kos-kos: Lela tuh ma inge in mwe akul nu suwos nu ke pacl tulik nutuwos uh ac mau
    siyuk in pacl tok uh lah mea kalmen eot inge,
  hbo-WLC: לְמַ֗עַן תִּֽהְיֶ֛ה זֹ֥את א֖וֹת בְּקִרְבְּכֶ֑ם כִּֽי־יִשְׁאָל֨וּן בְּנֵיכֶ֤ם
    מָחָר֙ לֵאמֹ֔ר מָ֛ה הָאֲבָנִ֥ים הָאֵ֖לֶּה לָכֶֽם׃
  ibo-ibo: ka ha bụrụ ihe ịrịbama nʼetiti unu. Nʼoge dị nʼihu, mgbe ụmụ unu ga-ajụ
    unu ajụjụ sị, ‘Gịnị bụ isi ogidi nkume a dị nʼebe a?’
  ory-ory: ତାହା ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଚିହ୍ନସ୍ୱରୂପ ହେବ, ପୁଣି ‘ତୁମ୍ଭମାନଙ୍କର ଏସବୁ ପଥର କʼଣ?’
    ଭବିଷ୍ୟତ କାଳରେ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣ ଏହା ପଚାରିଲେ,
  chk-chk: Ekei fau repwe achema ngenikemi mine Kot a föri. Lupwen nöümi repwe aisinikemi
    lon kan fansoun mwach, ‘Met wewen ekei fau ngenikemi?’,
  rop-rop: en detlot ston garra oldei meigim ola Isreil pipul jinggabat wanim YAWEI
    bin dum blanga wi. Bambai yumob biginini olabat garra askim yumob, ‘Wotfo dislot
    ston jandap iya?’
  ukr-1871: 'Щоб були вони у вас повсячасним зваменнєм; як питати муть вас колись
    ваші сини: Про що се каміннє в вас?'
  deu-1951: 'damit sie ein Zeichen unter euch seien. Und wenn eure Kinder künftig
    ihre Väter fragen und sagen werden: «Was haben diese Steine für euch zu bedeuten?»'
  eng-JPS: 'that this may be a sign among you, that when your children ask in time
    to come, saying: What mean ye by these stones?'
  srp-1865: 'Da bude znak meðu vama. Kad vas poslije zapitaju sinovi vaši govoreæi:
    šta æe vam to kamenje?'
  lug-lug: Kano kalyoke kababeerere akabonero gye muli era mu mirembe ejijja, abaana
    bammwe bwe balibabuuza amayinja gano kye gategeeza,
  heb-heb: למען תהיה זאת אות בקרבכם כי ישאלון בניכם מחר לאמר מה האבנים האלה לכם׃
  ben-IRV: যেন সেটা চিহ্নরূপে তোমাদের মধ্যে থাকতে পারে; ভবিষ্যতে যখন তোমাদের সন্তানরা
    জিজ্ঞাসা করবে, এই পাথরগুলির অর্থ কি?
  pan-pan: ਇਸ ਲਈ ਤੁਹਾਡੇ ਵਿੱਚ ਇੱਕ ਨਿਸ਼ਾਨੀ ਹੋਵੇ ਜਦ ਤੁਹਾਡੀ ਸੰਤਾਨ ਆਉਣ ਵਾਲੇ ਸਮੇਂ ਪੁੱਛੇ
    ਕਿ ਇਹਨਾਂ ਪੱਥਰਾਂ ਦਾ ਕੀ ਮਤਲਬ ਹੈ?
  mya-JVB: သို့ပြုလျှင် သက်သေ ကို ရ ကြလိမ့်မည်။ နောင် ကာလ၌ သင် တို့၏ သားသမီး တို့က၊
    ဤ ကျောက် တို့သည် အဘယ်သို့ ဆိုလိုသနည်းဟု မေးမြန်း လျှင်၊
  tte-O: Veku bwaite ala kaba nuwatu-kalatan tawae Yeoba iginauli kolila. Bwaliga
    tem natumiyao sineli kolimiu siba, ‘Veku bwaite kali katai gubesi?’
  tbg-tbg: Noravano Kotiva vate ni Isareri vara nimitai kaiqara naantiara ne tauru
    kevorave ti, vika ori 12navu vare vuru vohaaraqaa vatevarave. Naantiara ni vaintivara
    ori vira okarara iraimanta
  hmo-hmo: Inai nadi be umui dekenai toa ta do idia lao. Vaira neganai, emui natudia
    ese umui do idia nanadaia, idia gwau, ‘Inai nadi edia anina be dahaka?’
  urd-urd: ताकि यह तुम्हारे बीच एक निशान हो, और जब तुम्हारी औलाद आइन्दा ज़माने में
    तुम से पूछे, कि इन पत्थरों से तुम्हारा क्या मतलब है?
  rus-SYN: 'чтобы они были у вас лежащим всегда знамением; когда спросят вас в последующее
    время сыны ваши и скажут: “к чему у вас эти камни?”,'
  bqc-SIM: Gbɛ beeↄ i gↄ̃ɛ́ seela ũ. Tó á nɛ́ↄ á lá zia, gbɛ beeↄ dɛɛ́ kpelewa
    ni,
  tcz-CHONGTHU: Eihon hiche song hohi melchihna khatna imandiu ahi. Khonungteng leh
    nachateuvin hiche songhi ipi vetsahna ham tia ahindoh tenguleh,
  mar-mar: म्हणजे हे तुमच्यामध्ये चिन्हादाखल होईल, पुढच्या येणाऱ्या दिवसात जेव्हा
    तुमची मुले तुम्हाला विचारतील की, ‘या धोंड्यांचा अर्थ काय आहे?’
  qub-qub: Chay rumicunaga cangapaj gamcuna yarpänayquipämi. Wamrayquicuna ‹¿Imapätaj
    cay rumicunaga?› nir tapushuptiqui
  bqp-bqp: Gbɛ̀ dínↄ ni gↄ̃árɛ sèeda ũ. Tó á nɛ́nↄ á lá zia, bↄ́n gbɛ̀ dínↄ deárɛ
    a ũu,
  hat-hat: Wòch sa yo va sèvi pou fè pèp la chonje sa Seyè a te fè pou yo. Denmen,
    lè pitit nou yo va mande nou kisa wòch sa yo vle di pou nou,
  eng-BSB: to serve as a sign among you. In the future, when your children ask, ‘What
    do these stones mean to you?’
  tod-tod: 'naa ɠa a kɛ, é ɠɛ ga poogi wo zaama. Siɛnɔpɛ su wo-loun zunuiti ta wo
    ɠaazaɠana la ga: ‹Niima ɠɔtuiti ta ga leeni wo ʋɛ?›,'
  eng-WEBPB: that this may be a sign amongst you, that when your children ask in the
    future, saying, ‘What do you mean by these stones?’
  kbq-kbq: Hanki henkama tamagripinti'ma fore'ma hanaza mofavremo'za ana haveramima
    nege'za, ama avame'zana nagafare me'ne? hu'za tamantahigesageta,
  nhe-BL: 'Huan ni tetini elis queja se tlanextilijcayotl para imojuanti. Huan teipa
    quema imoconehua inmechtlajtlanise: ‘¿Tlaque quiijtosnequi ni tetini?’,'
  sps-sps: Tan nainy te tagei ror a vainy fats to ari ana ri te fakats fatabiny a
    ka te kat a Tsunaun tana aurom iny Jodan. Tan nainy vou te rangats varomin guei
    tsumin saf man nan fats to ari na,
  bus-bus: Gbɛ̀ kɛ̀kiinↄ é gↄ̃are sèeda ũ. Tó a nɛ́nↄ a la zia, bↄ́n gbɛ̀ kɛ̀nↄↄ
    dɛare à ũu,
  gub-BL: — A'e ita upyta putar a'e pe nehe, ma'e rehe pemuma'enukwaw kar har romo
    nehe. Amo 'ar mehe pena'yr upuranu putar penehe wà nehe. — Ma'in 'àg ita zanewe
    a'e wà, i'i putar peme wà nehe.
  eng-DRA: 'That it may be a sign among you and when your children shall ask you tomorrow,
    saying: What mean these stones?'
