verse: JOS.005.004
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടപ്പോൾ യോദ്ധാവാകാൻ പ്രായംതികഞ്ഞ പുരുഷന്മാരെല്ലാം
    മരുഭൂമിയിലെ യാത്രയ്ക്കിടയിൽ മരിച്ചതിനാൽ യോശുവ ഇപ്രകാരം ചെയ്തു.
  deu-TKW: 'Und dies war der Grund, warum Josua die Beschneidung vornahm: das ganze
    Volk, das aus Ägypten ausgezogen war, soweit es männlichen Geschlechts war, alle
    Kriegsleute, waren unterwegs in der Steppe nach ihrem Wegzug aus Ägypten gestorben.'
  lin-lin: 'Tala mpo na nini Jozue asengelaki kokata bango ngenga : Mibali nyonso
    oyo babimaki na Ejipito mpe bakokisaki mibu ya kobunda bitumba bakufaki na nzela,
    kati na esobe, sima na bango kobima na Ejipito.'
  eng-LSV: 'And this [is] the thing [for] which Joshua circumcises [them]: all the
    people who are coming out of Egypt, who are males, all the men of war have died
    in the wilderness, in the way, in their coming out of Egypt,'
  eng-GNV: And this is the cause why Ioshua circumcised all the people, euen the males
    that came out of Egypt, because all the men of warre were dead in the wildernesse
    by the way after they came out of Egypt.
  eng-WEBSTER: 'And this is the cause why Joshua did circumcise: All the people that
    came out of Egypt, that were males, even all the men of war died in the wilderness
    by the way, after they came out of Egypt.'
  nhw-BL: Quema achtihui quisque tlali Egipto, nochi oquichpilme huan tlaca israelitame
    ya motequilijtoyaj. Pero teipa monequiyaya nejnemise 20 xihuitl ipan nopa huactoc
    tlali campa amo tleno onca hasta mijque nochi nopa tlacame catli quisque ipan
    tlali Egipto huan quipixque xihuitl para tlahuilanatij mijque. Huan nopa oquichpilme
    catli tlacajtihualajque ipan nopa huactoc tlali amo quintequilijtoyaj. Inintatahua
    mijque pampa amo quinejque quineltocase TOTECO huan calaquise ipan nopa tlali
    catli nochi temaca hasta mocahua itlajca. Yeca TOTECO motlali ica iseltzi para
    amo quincahuilis nopa tlacame ma quiitaca nopa cuali tlali catli ininhuaya mocajtoya
    ininhuejcapan tatahua para quinmacas.
  swh-ONEN: 'Hii ndiyo sababu ya Yoshua kufanya hivyo: Wanaume wote waliotoka Misri,
    wote wenye umri wa kwenda vitani, walikufa jangwani wakiwa njiani baada ya kuondoka
    Misri.'
  bba-bba: N deemɑ be bɑ yɑrimɑ Eɡibitin di mi, be kpurowɑ bɑ bɑnɡo sɑ̃ɑ. Adɑmɑ be
    bɑ mɑrɑ ɡbɑburɔ, bɑ ǹ ben ɡoo bɑnɡo kue. Mɑ ben tɔn durɔ be bɑ tɑbu toobun sɑkɑ
    turɑ bɑ kɑ yɑrɑ Eɡibitin di mi, be kpuro bɑ ɡu ɡbɑburɔ swɑɑ sɔɔ sɑnɑm mɛ bɑ wee.
  eng-KJVCPB: 'And this is the cause why Joshua did circumcise: All the people that
    came out of Egypt, that were males, even all the men of war, died in the wilderness
    by the way, after they came out of Egypt.'
  mpx-mpx: Yosuwa i ginol ola o, puna i ola hiwe. He Isileli melubolau gegewel bolo
    hi tagilem Itipita, tuwaliya buhuna kunisina iyaka hi gotomwa yoho. Yaa sauga
    hi nawanawa ula kekevana elana, wawayau bolo hi abil nige etega tuwana buhuna
    kunisina hi gogotomwa. Isileli hi nononawanawa ula kekevana elana baliman poti,
    inoke gamwanaa bolau bolo sauga hi tagilem Itipita wali baliman bosowailiya lohaveyan,
    gegewel iyaka hi aliga haba, kaiwena Yehoba wana logugui nige hi hehenapuan. Yaka
    ali lahi hi pwawa i ola Yehoba wana baaba elal, heliya panuwa malumalulina toto
    Yehoba i bateli tubuliyau elal nige hi kikite.
  wbp-wbp: Nyiyaku-jana Jajuwarlu ngarrka-kujurnu wati-patuju? Kujakungarnti, kujalu
    Yijirali-pinki yanurnu Yijipi-ngirli, yapajulu warru yanu 40-pala yulyurrpuku
    jilja-wana. Wati yinya-paturluju kalalu mardarnu kurlarda manu kurdiji kulukungarntirli.
    40-pala yulyurrpu-puru, yulyurrpu-kari yulyurrpu-kari, wati yinya-patujulu muku
    palija.
  luo-luo: Gima omiyo notimo kamano en nikech ji duto mane oa Misri; ma gin jogo mahikgi
    noromo kedo e lweny, notho e thim ka gisewuok gia Misri.
  meu-meu: 'Iosua ese e peritomedia badina binai: Aigupto amo e raka lasi mamaruanedia
    iboudiai, tuari taudia iboudiai, na dala ai vada e mase, tano ḡaḡaena ai, Aigupto
    amo e raka lasi murinai.'
  npi-ULB: यहोशूले तिनीहरूलाई खतना गर्ने कारण थियोः युद्ध गर्ने पुरुषहरूलगायत मिश्रबाट
    आएका सबै पुरुष मिश्रबाट आएपछि मरुभूमिको यात्रामा मरेका थिए ।
  yor-yor: Wàyí o, ìdí tí Joṣua fi kọ wọ́n nílà nìyìí. Gbogbo àwọn ọkùnrin tí ó ti
    Ejibiti jáde wá, gbogbo àwọn ọkùnrin ogun kú ní aginjù ní ọ̀nà lẹ́yìn ìgbà tí
    wọ́n jáde kúrò ní ilẹ̀ Ejibiti.
  emp-NTPO: Josueba mãwã osia israelerã Egiptod̶eba ẽdrʌped̶ad̶acarea ẽjũã põãsa ewaraga
    b̶ʌd̶e nĩnane umaquĩrã warra toped̶ad̶ara cacua wẽãgoẽ́ b̶ead̶a bẽrã. Jũma mẽsrã
    b̶ea Egiptod̶eba ẽdrʌped̶ad̶ara cacua wẽãgo b̶easia baribʌrʌ ẽjũã põãsa ewaraga
    b̶ʌd̶e quinisid̶aa.
  ind-ind: 'Inilah alasan Yosua harus menyunat mereka: Ketika bangsa Israel keluar
    dari Mesir, semua laki-laki sudah disunat. Namun, sesudah keluar dari Mesir, anak-anak
    yang dilahirkan dalam perjalanan mereka di padang belantara selama empat puluh
    tahun tidak disunat. Semua laki-laki yang sudah cukup umur untuk berperang ketika
    keluar dari Mesir sudah mati karena tidak taat kepada TUHAN, dan TUHAN bersumpah
    bahwa mereka tidak akan masuk ke negeri yang Dia janjikan kepada bangsa Israel,
    negeri yang berlimpah dengan hasil alam.'
  pes-OPCB: دلیل این کار این بود که تمام مردانی که به سن جنگیدن رسیده بودند و موقع
    بیرون آمدن از مصر ختنه شده بودند، همگی در بیابان مرده بودند و پسران آنها که پس
    از خروج از مصر متولد شده بودند، ختنه نشده بودند.
  tgl-ULB: 'At ito ang dahilan na tinuli sila ni Josue: lahat ng lalaking lumabas
    sa Ehipto, kasama ang lahat ng kalalakihang mandirigma, ay namatay sa ilang habang
    daan, pagkatapos nilang lumabas sa Ehipto.'
  cbu-NT: Anpur nllurnureetsimshat wayumshiree tas ktsuparanganaya. Watam yuwanaarsin
    tapazeem waratamaam waritataru, Ijiptosh tsap wayumshiree tas ktsupamanand shitungaranganaya.
    Annaarsin apusari ngootsish wachinayarusin tsipambaranganaya. Itaru, yuwaatssha
    apus ngootsish naarsin, nllurtarangana anootsimsha wipaa wayumshir tas nda ktsuparanganaya.
  hui-hui: Yosua ibugua agali biarunaga dongone podo mabu binidaruni irane manda ogobi
    buwa bini. Iyibi dindi yu wahalu ibiyaru agali igiribi bibahende dongone podo
    mabu biai hene. Ani binigo mani Isaraele wali agali biaru ti dalu emene hangu
    ibagane wiagoria ibaga bu hearia mali pira maria (40) henego ogoningi igiri hono
    wiyaru bibahende dongone podo mabu nabi hene. Mali uruni piai heangi agali wai
    bibehe hayaru Anduane Homogohanda layadagua nabiyagola homai hene. Anduane Homogo
    ibugua bi ala lowinigo ogo, Tí dindi bayaore gibi ngulebero larugo nahendedemiore
    homoleberemi, lo winidagua ani bini.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​ထွက်​လာ​သော​ယောကျာ်း​အား လုံး​တို့​သည် အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ကို
    ခံ​ပြီး​ဖြစ်​သည်။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် နှစ်​ပေါင်း​လေး​ဆယ်​ကြာ
    သော​တော​ကန္တာ​ရ​ခ​ရီး​တွင်​မည်​သည့်​ယောကျာ်း က​လေး​မျှ​အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂလာ​ကို
    မ​ခံ​ခဲ့​ရ​ချေ။ ထို​အ​နှစ်​လေး​ဆယ်​ကာ​လ ကုန်​ဆုံး​သော​အ​ခါ​၌​အီ​ဂျစ်​ပြည်​မှ​ထွက်
    လာ​သော​စစ်​မှု​ထမ်း​အ​ရွယ်​ရောက်​သူ​ယောကျာ်း အ​ပေါင်း​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ်
    တော်​ကို​မ​လိုက်​နာ​သ​ဖြင့်​သေ​ဆုံး​ကြ​ကုန်​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ဘိုး​ဘေး​တို့​အား​ပေး
    မည်​ဟု​က​တိ​ထား​တော်​မူ​သော​မြေ​သြ​ဇာ ထက်​သန်​၍ အ​စာ​ရေ​စာ​ပေါ​ကြွယ်​ဝ​သည့် ပြည်​ကို
    ထို​သူ​တို့​မ​မြင်​ရ​ဟု​ကျိန်​ဆို​တော် မူ​သည်​နှင့်​အ​ညီ​မြင်​ခွင့်​ကို​မ​ရ​ကြ​ချေ။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མཚན་སྐྱི་གཅོད་པའི་རྒྱུ་མཚན་ཅི་ཡིན་ཞེ་ན། ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་འབངས་རྣམས་ཏེ་འཐབ་མོ་བྱེད་ཐུབ་པའི་སྐྱེས་པ་ཐམས་ཅད་ནི་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་རྗེས་ཚང་མ་དབེན་སྟོང་གི་ལམ་བར་དུ་ཚེ་ལས་འདས་པ་དང་།
  sna-sna: 'Joshua akavadzingisa nokuda kwechikonzero ichi: Varume vose vakabuda muIjipiti,
    varume vezera rehondo, vakafira munzira mugwenga mushure mokubuda muIjipiti.'
  spa-BLM: 'Esta es la razón por la que Josué los circuncidó: todo el pueblo que salió
    de Egipto, que era varón, incluso todos los hombres de guerra, murieron en el
    desierto a lo largo del camino, después de que salieron de Egipto.'
  cac-cac: Ix ac'ji circuncidar eb' vin̈ smasanil, yujto a masanil eb' vin̈ stiempo
    yoch soldadoal ayic yelnac eb' d'a Egipto, chamnaccan eb' vin̈ d'a tz'inan luum.
  swh-ULB: Na hii ndo sababu ya Yoshua kuwatahiri; wanaume wote waliotoka Misri, pamoja
    na wanaume wa vita walikuwa wamekwisha kufa njiani katika nyikani, baada ya kukwea
    kutoka Misri.
  bel-bel: Вось прычына, чаму абрэзаў Ісус увесь народ, які выйшаў зь Егіпта, мужчынскага
    полу; усе здольныя ваяваць памерлі ў пустыні па дарозе, пасьля выхаду зь Егіпта;
  deu-ELBBK: 'Und dies ist die Sache, warum Josua sie beschnitt: Das ganze Volk, das
    aus Ägypten gezogen war, die Männlichen, alle Kriegsleute, waren in der Wüste
    gestorben, auf dem Weg, als sie aus Ägypten zogen.'
  mbb-OT: 'Iyan heini hinungdan ke maan is mibpensirkunsidar ni Josue is menge maama:
    Hein mibpuun is menge Israilihanen diyà te Ehipto, nesirkunsidar en is langun
    he menge maama kandan. Piru sikan is impen-anak seled te 40 he tuig te kebpekeriǥuriǥu
    zan diyà te sibsivayan ne wazè pa mengesirkunsidar. Ne zutun he timpu, is menge
    maama he hustu en he id-asdang te tebek su netengkaan en is keǥurang dan nemematey
    su wazè dan mebpezumazuma te Nengazen. Migkeǥiyan sikandan te Nengazen he kenè
    dan en egkaahà is meupiya wey selebpeten he tanà he impenaad din diyà te menge
    kepuun tew he ibeǥey kenitew.'
  mal-2015: യോശുവ പരിച്ഛേദന ചെയ്‌വാനുള്ള കാരണമോ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ട ആണുങ്ങളായ
    ജനമൊക്കെയും യോദ്ധാക്കളെല്ലാവരും മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുപോന്നശേഷം പ്രയാണത്തിൽ
    മരുഭൂമിയിൽവെച്ചു മരിച്ചുപോയി;
  tuo-NT: Nipeꞌtirã ʉmʉa Egiptopʉ wijaꞌcãrã, surara sãjãrĩ cʉ̃ꞌmanojõ cʉorã yucʉ marĩrõpʉ
    wẽrĩpeꞌtia waꞌacãrã niwã.
  rmc-rmc: Obrezinďa len vašoda, bo savore maribnaskre murša, save avle avri andral
    o Egipt, mule avri pre pušťa pal o drom andral o Egipt.
  nlg-nlg: Ma Joshua te pahevaughilalara na pukuna na lei mane te manadira na holani
    na lei totobo ni kisumate tana bona tara sania mai Egypt tara mate soko tua tana
    bona mamaha.
  pes-OPV: و سبب ختنه کردن یوشع این بود که تمام ذکوران قوم، یعنی تمام مردان جنگی که
    ازمصر بیرون آمدند به‌سر راه در صحرا مردند.
  ron-1924: Ятэ причина пентру каре й-а тэят Иосуа ымпрежур. Тот попорул ешит дин
    Еӂипт, бэрбаций, тоць оамений де луптэ мурисерэ ын пустиу, пе друм, дупэ еширя
    лор дин Еӂипт.
  ben-OBCV: 'যিহোশূয় এরকম করার কারণ হল এই: যারা মিশর থেকে বের হয়ে এসেছিল—সৈন্যবাহিনীতে
    যোগদানের উপযোগী বয়ঃপ্রাপ্ত সমস্ত পুরুষ—তারা সবাই মিশর ত্যাগ করে আসার পর পথে মরুপ্রান্তরে
    মারা গিয়েছিল।'
  som-som: 'Oo Yashuuca sababtii uu u gudayna waxay ahayd sidan: dadkii dalkii Masar
    ka soo baxay oo dhammu, intii labka ahayd, xataa raggii dagaalyahannada ahaa oo
    dhammuba waxay ku dhinteen cidlada intay jidka ku jireen markay Masar ka soo bexeen
    dabadeed.'
  lat-VUC: 'Hæc autem causa est secundæ circumcisionis: omnis populus, qui egressus
    est de Ægypto generis masculini, universi bellatores viri, mortui sunt in deserto
    per longissimos viæ circuitus,'
  eng-ASVBT: 'And this is the cause why Joshua did circumcise: all the people that
    came forth out of Egypt, that were males, even all the men of war, died in the
    wilderness by the way, after they came forth out of Egypt.'
  ita-1885: 'Or questa fu la cagione per la quale Giosuè li circoncise: tutti i maschi
    del popolo, ch''era uscito di Egitto, cioè, tutti gli uomini di guerra, erano
    morti nel deserto per lo cammino, dopo essere usciti di Egitto.'
  eng-LXXUP: And this is the way in which Joshua purified the children of Israel;
    as many as were born in the way, and as many as were uncircumcised of them that
    came out of Egypt,
  eng-ULB: 'This is the reason Joshua circumcised them: All the males who had come
    out of Egypt, including all the men of war, had died in the wilderness along the
    way, after they came out from Egypt.'
  spa-VBL: 'Y esta es la razón por la que Josué los hizo circuncidar a todos: todos
    los que salieron de Egipto, los hombres en edad de luchar, habían muerto en el
    viaje, en medio del desierto, después del Éxodo.'
  fra-_FOB: 'Or voici la raison pour laquelle Josué les circoncit: Tout le peuple
    sorti d''Égypte, les mâles, tous les gens de guerre étaient morts au désert, en
    chemin, après être sortis d''Égypte.'
  mal-mal: യോശുവ പരിച്ഛേദന ചെയ്‌വാനുള്ള കാരണമോ, മിസ്രയീമിൽനിന്ന് പുറപ്പെട്ട യോദ്ധാക്കൾ
    ഉൾപ്പെടെ പുരുഷന്മാരൊക്കെയും മരുഭൂമിയിൽവച്ച് മരിച്ചുപോയിരുന്നു;
  urd-GVR: Bāt yih thī ki jo mard Misr se nikalte waqt jang karne ke qābil the wuh
    registān meṅ chalte chalte mar chuke the.
  suz-BL: यहोसुमी मारदे इस्राएली आन कली ख्रोइक्‍तीक चिनु ख्रोइक्‍तु देंशा हना, इजीप्‍त
    रागी रे पि‍शो वोंइश मुर नु लडाइ पाइब नेल्‍ल गोरशो रागीमी बेक्‍ने थुम्‍शो बाक्‍तेक्‍म।
  ita-1927: 'Questo fu il motivo per cui li circoncise: tutti i maschi del popolo
    uscito dall’Egitto, cioè tutti gli uomini di guerra, erano morti nel deserto durante
    il viaggio, dopo essere usciti dall’Egitto.'
  ckb-ckb: ئەمەش هۆی خەتەنەکردنەکەیان بوو لەلایەن یەشوعەوە، هەموو ئەو گەلەی کە لە
    میسر هاتبوونە دەرەوە، ئەو نێرینانەی کە پیاوی جەنگ بوون، ماوەیەک لەدوای ڕۆیشتنیان
    لە میسر لە ڕێگا لە چۆڵەوانی مردن.
  eng-BBE: 'And this is the reason why Joshua did so: all the males of the people
    who came out of Egypt, all the fighting-men, had been overtaken by death in the
    waste land on the way, after they came out of Egypt.'
  kan-OKCV: 'ಯೆಹೋಶುವನು ಸುನ್ನತಿ ಮಾಡಿದ ಕಾರಣವೇನೆಂದರೆ: ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟ ಗಂಡಸರಲ್ಲಿ ಯುದ್ಧಮಾಡುವ
    ಸೈನ್ಯದವರೆಲ್ಲರೂ ಮರುಭೂಮಿಯ ಮಾರ್ಗದಲ್ಲಿ ಸತ್ತುಹೋದರು.'
  bbb-bbb: Ro ude e fari bune bijaedufuo maniva ije bu Ijifiti arena usiae ruaeva
    ije bune vajae surive buone kania ufuna nuga naejiae. Rove e ije bu juaevasia
    foti (40) ijiege ae sao ijia oenoeva ije buka naebe Godi irinae. Ijadufuo Godi
    fu kia bube aesakae ije ire uruvana zaraema ije fu abe miakono kiaema ijia vako
    kiae. Ijadufuo e ije bune ae sao ijia oema furi. Areme E Ireobo fu uri anafa buone
    kemoga bure una orafa buone ijiebuo are ije abei. Rove e ije bu uria naebe kena
    nuga naejiae. Ijadufuo Josua fu e ijiebuo vajae surive ije kania ufuna nuga naejiae.
  tam-2017: 'யோசுவா இப்படி விருத்தசேதனம்செய்த நோக்கம் என்னவென்றால்: எகிப்திலிருந்து
    புறப்பட்ட எல்லா ஆண்மக்களாகிய யுத்த மனிதர்கள் எல்லோரும் எகிப்திலிருந்து புறப்பட்டப்பின்பு,
    வழியில் வனாந்திரத்திலே இறந்துபோனார்கள்.'
  spa-RV-1909: 'Esta es la causa por la cual Josué los circuncidó: todo el pueblo
    que había salido de Egipto, los varones, todos los hombres de guerra, habían muerto
    en el desierto por el camino, después que salieron de Egipto.'
  ron-BTF: 'Și acesta este motivul pentru care Iosua i-a circumcis: Tot poporul care
    a ieșit din Egipt, cei de parte bărbătească, adică toți bărbații de război, au
    murit în pustiu, pe drum, după ce au ieșit din Egipt.'
  eng-WEBP: 'This is the reason Joshua circumcised them: all the people who came out
    of Egypt, who were males, even all the men of war, died in the wilderness along
    the way, after they came out of Egypt.'
  eng-FBV: 'This is the reason why Joshua had them all circumcised: all those who
    left Egypt—the men of fighting age—had died on the journey through the wilderness
    after the Exodus.'
  nld-1939: 'Dit was de reden, dat Josuë hen liet besnijden: Van al het volk van het
    mannelijk geslacht, dat uit Egypte getrokken was, hadden alle strijdbare mannen
    op hun uittocht uit Egypte de dood gevonden.'
  nch-BL: Quema achtohuiya quisque ipan tali Egipto, nochi oquichpilme huan taca israelitame
    ya motequilijtoyaj. Pero teipa monejque nejnemise 20 xihuit ipan nopa huactoc
    tali campa amo teno onca hasta mijque senquisa nochi nopa tacame cati quisque
    ipan tali Egipto huan quipixque xihuit para tatehuitij, pero amo quinejque yase.
    Huan nopa oquichpilme cati tacajtihualajque ipan nopa huactoc tali amo quintequilijtoyaj.
    Inintatahua mijque pampa amo quinejque quineltocase TOTECO yon amo quinejque calaquise
    ipan nopa tali cati nochi temaca hasta mocahua itajca. Yeca TOTECO amo quincahuili
    nopa tacame ma quiitaca nopa cuali tali cati inihuaya mocajtoya inihuejcapan tatahua
    para quinmacas.
  vie-1934: 'Này là cớ Giô-suê làm phép cắt bì cho họ: Các người nam trong dân chúng
    đã ra khỏi xứ Ê-díp-tô, tức là các chiến sĩ, đều đã chết dọc đường trong đồng
    vắng, sau khi ra khỏi xứ Ê-díp-tô.'
  hin-CV: 'यहोशू द्वारा उनका ख़तना करने के पीछे कारण यह था: वे सभी, जो मिस्र से निकले
    हुए थे, सभी पुरुषों और सभी योद्धाओं की मृत्यु, मिस्र से आने के बाद, निर्जन प्रदेश
    में, रास्ते में ही हो चुकी थी.'
  spa-BES: 'Y esta es la razón por la que Josué lo hizo: todos los hombres de las
    personas que salieron de Egipto, todos los hombres guerreros, habían sido alcanzados
    por la muerte en las tierras baldías en el camino, después de que salieron de
    Egipto.'
  tdx-tdx: 'Zao ty talim-panavara’ Iehosoa iareo: toe nihomak’ am-patrambey an-dalañe
    eo ze hene ondaty niakatse i Mitsraimeo; o lahilahio, o lahindefoñeo, ie fa niavotse
    i Mitsraime.'
  tha-KJV: นี่​แหละเป็นเหตุซึ่งโยชูวาให้เขาเข้าสุ​หน​ัต ในบรรดาประชาชนผู้ออกมาจากอียิปต์พวกผู้​ชาย
    คือทหารทั้งหมดสิ้นชีวิตเสียตามทางในถิ่นทุ​รก​ันดารหลังจากที่ออกจากอียิปต์
  por-BR-2018: 'Esta é a causa pela qual Josué os circuncidou: todo aquele povo que
    havia saído do Egito, os homens, todos os homens de guerra, haviam morrido no
    deserto pelo caminho, depois que saíram do Egito.'
  deu-ELO: 'Und dies ist die Sache, warum Josua sie beschnitt: Das ganze Volk, das
    aus Ägypten gezogen war, die Männlichen, alle Kriegsleute, waren in der Wüste
    gestorben, auf dem Wege, als sie aus Ägypten zogen.'
  eng-WYC-2018: And this is the cause of the second circumcision; all the people of
    male kind, that went out of Egypt, all the men fighters of them, were dead in
    (the) desert by the full long compasses of (the) way, (And this is the reason
    for the second circumcision; all the males, who went out of Egypt, yea, all their
    fighting men, who had died in the wilderness on the very long journey on the way,)
  epo-epo: 'Kaj jen estas la kaŭzo, pro kiu Josuo cirkumcidis: la tuta popolo, kiu
    eliris el Egiptujo, la virseksuloj, ĉiuj militkapablaj, mortis en la dezerto,
    sur la vojo, kiam ili iris el Egiptujo;'
  uig-PIN: Yǝxuaning ularni hǝtnǝ ⱪilixining sǝwǝbi xu idiki, Misirdin qiⱪⱪan jǝnggǝ
    yariƣudǝk ⱨǝmmǝ ǝrkǝklǝr Misirdin qiⱪⱪandin keyin qɵllükning yolida ɵlüp tügigǝnidi.
  beo-beo: 'Ilia gadofo damusu bai da agoane. Ilia da Idibidi soge fisili asi amo
    esoga, dunu huluane ilia gadofo damui dagoi ba:i. Be ilia da wadela:i hafoga:i
    soge ode 40 amoga udigili ahoanoba, dunu mano huluane da gadofo hame damusu. Amo
    ode 40 da gidigisia, gegesu dawa: dunu huluane amo da Idibidi fisili masa:ne asi,
    amo huluane da Hina Gode Ea sia: hame nababeba:le, bogogia:i dagoi. Hina Gode
    Ea sia:i defele, ilia da soge ida:iwane gala E da ilia aowalali ilima ilegele
    imunu sia:i, hamedafa ba:i.'
  tpi-OTNT: As bilong dispela pasin Josua i mekim, em i olsem. Olgeta man inap long
    pait long taim ol Israel i lusim Isip, ol i dai pinis long rot long ples wesan
    nating.
  hau-SA: Dalilin da ya sa ya yi haka shi ne, dukan waɗanda suka fito daga Masar,
    dukan mazan da suka kai shekarun shiga soja, sun mutu a cikin jeji a hanya bayan
    sun bar Masar.
  uig-LAT: Yeshuaning ularni xetne qilishining sewebi shu idiki, Misirdin chiqqan
    jengge yarighudek hemme erkekler Misirdin chiqqandin kéyin chöllükning yolida
    ölüp tügigenidi.
  nde-nde: 'Lokhu wakwenzela ukuthi: Bonke labo abaphuma eGibhithe, wonke amadoda
    ayengabuthelwa empini afela enkangala esemangweni wokusuka eGibhithe.'
  ton-ton: 'Pea ko hono ʻuhinga eni naʻe fai ai ʻe Siosiua ʻae kamu: Ko e kakai tangata
    kotoa pē naʻe haʻu mei ʻIsipite, ʻio, ʻae kau tangata tau kotoa pē, naʻe mate
    ʻi he hala ʻi he toafa, hili ʻenau haʻu mei ʻIsipite.'
  ces-1613: Tato pak jest příčina, pro kterouž je obřezal Jozue, že všecken lid, kterýž
    byl vyšel z Egypta, pohlaví mužského, všickni muži bojovní zemřeli byli na poušti
    na cestě po vyjití z Egypta.
  eng-WMB: 'This is the reason Joshua circumcised them: all the people who came out
    of Egypt, who were males, even all the men of war, died in the wilderness along
    the way, after they came out of Egypt.'
  tam-TCV: 'அவன் இப்படிச் செய்ததற்கான காரணம்: இஸ்ரயேலர் எகிப்திலிருந்து வெளியேறியபோது,
    யுத்தம் செய்யும் வயதையடைந்த எல்லா ஆண்களும் வழியிலே பாலைவனத்தில் இறந்துவிட்டார்கள்.'
  ceb-ULB: 'Ug mao kini ang hinungdan nga gituli sila ni Josue: ang tanang mga lalaki
    nga nanggula gikan sa Ehipto, lakip na ang tanang manggugubat nga kalalakin-an,
    nangamatay sa dalan didto sa kamingawan, human sila nakagula gikan sa Ehipto.'
  pol-UBG: 'A oto powód, dla którego Jozue ich obrzezał: Cały lud, który wyszedł z
    Egiptu, płci męskiej, wszyscy wojownicy, pomarli na pustyni, w drodze po wyjściu
    z Egiptu.'
  agr-agr: Nunak dutikauwai wagki ashí aishmag wajiu maanimain aidau Egipto nugkanum
    batsatu jiinjau aina duka uwegshunum yujas jinawaju asagmatai.
  kyc-kyc: Isaraele wambu dupwa yuu Isipi yaki nyepala epeyaminyi dokopa wanepe akalipi
    peparae yanenge kalomo otasi kareyami.
  urd-GVU: بات یہ تھی کہ جو مرد مصر سے نکلتے وقت جنگ کرنے کے قابل تھے وہ ریگستان میں
    چلتے چلتے مر چکے تھے۔
  deu-1912: 'Und das ist die Sache, darum Josua sie beschnitt: Alles Volk, das aus
    Ägypten gezogen war, die Männer, alle Kriegsleute, waren gestorben in der Wüste
    auf dem Wege, da sie aus Ägypten zogen.'
  kan-2017: ಯೆಹೋಶುವನು ಸುನ್ನತಿ ಮಾಡಿದ್ದಕ್ಕೆ ಕಾರಣವೇನಂದರೆ ಐಗುಪ್ತದಿಂದ ಹೊರಟು ಬಂದ ಗಂಡಸರಲ್ಲಿ
    ಯುದ್ಧವೀರರೆಲ್ಲರು ಆ ದೇಶವನ್ನು ಬಿಟ್ಟು ಬಂದ ನಂತರ ಅರಣ್ಯದಲ್ಲಿ ಸತ್ತು ಹೋದರು.
  tgo-tgo: Mbaŋa Isirel va thɨ raka itete Ijipt, ghɨmoghɨmoruko wolaghɨye vama thɨ
    wo kitenɨyathu thanavuniye. Ko iyemaeŋge, va lenji loŋga e njamɨnjamɨbwaga na
    gamagainiye mava thɨ wo mun kitenɨyathu thanavuniye. Tembe ŋgoreiyeva, ghɨmoghɨmoruko
    iyava thɨ raka raŋgiko Ijipt, na ghanji theghatheghako vama valɨkaiwae gaithɨ,
    va thiya marevao, kaiwae mava thɨ ghambugha Giya Loi le mbaro. Loi va i lithɨ
    weŋgi ŋgora va le tholoko, thiye mane vethɨ vaidi thivathivako iya bigithaŋarɨke
    veimaima na ndendewo, iya Loi va i dagerako weŋgi orumburumbunji.
  yap-yap: I rin’ e ren’em ni bochan e urngin e pumo’on ni kar ilalgad ni yad ra bung
    ko mael ko ngiyal’ ni rchuwgad u Egypt e karm’ad u kanawo’ u daken e ted ko ngiyal’
    ni yad be milekag.
  hlt-MCSB: Joshua loh yahhmui a rhet pah kawng te he tlam he om. Egypt lamkah aka
    hlah uh pilnam boeih neh caemtloek hlang boeih, tongpa rhoek khaw Egypt lamkah
    ha nong uh tih longpueng kah khosoek ah duek uh coeng.
  mdy-ETH: ዒያሱ ዔያቶኮ ዓቲንቶ ቤርቶ ቲቄሢ ዖሎ ዖላኒ ዳንዳዓ ዓቲንቃ፥ ጊብፄ ዓጫፓ ኬስኬ ዓሳ ቢያ ዓሲ ናንጉዋ ዳውሎይዳ
    ጎይፃ ሃይቄሢሮኬ።
  twi-ASANTE: Na ɛsɛ sɛ Yosua twitwa wɔn twetia, ɛfiri sɛ, mmarima a na wɔanyinyini
    a wɔtumi ko wɔ ɛberɛ a wɔfirii Misraim no nyinaa awuwu wɔ ɛserɛ no so.
  eng-WEBU: 'This is the reason Joshua circumcised them: all the people who came out
    of Egypt, who were males, even all the men of war, died in the wilderness along
    the way, after they came out of Egypt.'
  bnp-bnp: A vuhuna a naro e Iosua i ratea i maea. E huriki a bakovi ri kara ni vaubi
    na tahuna ri pe e Egipto ri mate lobo pali na dala na tabeke i ngeki.
  wal-wal: 'I hegaa oottido gaasoi: Gibxxeppe kiyida asan laittai olau gakkido attumaasai
    ubbai Gibxxeppe biiddi bazzon haiqqiis.'
  spa-PDDPT: La causa por la cual Josué los circuncidó fue que el pueblo que salió
    de Egipto, los varones, todos los guerreros, murieron por el camino en el desierto
    después que salieron de Egipto.
  gun-gun: Pova'e nunga rupi ae Josué omboi uka ipire, mba'eta Egito yvy gui oẽ va'ekue
    tekoa e'ỹa re oguataa rupi omanomba ma rire, avakue xondaro ikuai va'ekue ha'e
    javi.
  agu-BL: Oc Josué tan chibanle'n circuncidar, na cyakil yi e' yaj yi nsken tz'ak
    chiyob yi cyele'n tzaj Egipto, nsken chiquim le ama'l tz'inunin tu'.
  ilo-ULB: 'Ket daytoy ti makagapu no apay a kinugit ni Josue dagiti amin a lallaki
    ti Israel a rimuar idiay Egipto: natay kadagiti daldalan idiay let-ang dagiti
    amin a lallaki a rimuar manipud Egipto, mairaman dagiti amin a lallaki a mannakigubat.'
  kpg-kpg: Di madagoaa digau Israel ne hagatanga gi daha mo Egypt, nia daane huogodoo
    guu lawa di sirkumsais. Malaa, i lodo nia ngadau e madahaa ala nogo heehee ai
    nia daangada i lodo di anggowaa, nia dama daane la digi sirkumsais. I di hagaodi
    gi muli di madagoaa deelaa, nia daane huogodoo ala guu mee di heebagi i di madagoaa
    digaula ne hagatanga i Egypt, la guu mmade, idimaa, digaula gu hagalee daudali
    Dimaadua. Mee gu hagamodu bolo digau aanei la hagalee dumaalia e mmada gi tenua
    tomo ge logo ono meegai, dela ne hagababa go Mee ang gi nadau damana mmaadua.
  uig-ARA: يەشۇئانىڭ ئۇلارنى خەتنە قىلىشىنىڭ سەۋەبى شۇ ئىدىكى، مىسىردىن چىققان جەڭگە
    يارىغۇدەك ھەممە ئەركەكلەر مىسىردىن چىققاندىن كېيىن چۆللۈكنىڭ يولىدا ئۆلۈپ تۈگىگەنىدى.
  bsp-bsp: 'Ntɛ tɛnasɔŋɛ Yosuwe pəkəŋcɛ ŋa: Ntɛ afum a Yisrayel ŋaŋc-wur Misira mɔ,
    arkun abeki fəp, aŋɛ ŋaŋc-tam kəsutɛnɛ mɔ anakəŋc ŋa, mba afum akakɔ fəp ŋanafi
    nde dətɛgbɛrɛ, ntɛ ŋaŋc-kɔt mɔ. Awut arkun aŋɛ anakom oŋ tɛlpəs mɔ, ŋanatɔkəŋc,
    itɔ Yosuwe ɛnakəŋcɛ ŋa.'
  sus-sus: Yosuwe e sunna yi fe nan ma. Ɲama naxan birin keli Misira, xɛmɛ geresoe
    birin faxa nɛ gbengberenyi kira xɔn ma, e keli xanbi Misira.
  pon-2006: Ni ahnsou me mehn Israel ko mweselsang Isip ohl koaros sirkumsaislahr.
    A ni rahn pahiseko me re kohkohseli nan sapwtehno, re sohte sirkumsaisihala neirail
    pwutak kan. Oh ni imwilahn sounpar ako, ohl koaros me kak mahwen ni ar mweselsang
    Isip, re melahr, pwehki arail sohte peikiong KAUN-O. Eri, nin duwen eh ketin kahukihla,
    KAUN-O sohte ketin mweidohng irail en kilang sahpw reken kepwe oh pwel mwahu me
    e ketin inoukihong arail pahpa kahlap ako.
  jae-jae: Josua kêsa êsêac kêtu ŋam amboac tonecŋa gebe lau to siŋwaga samob, taŋ
    sêwi Aiguptu siŋ naŋ, sêmac êndu aŋga intêna gamêŋ sawaŋa gêdêŋ taŋ sêwi Aiguptu
    siŋ su naŋ.
  ksd-ksd: 'A vuna ba Iosua i ga poko kikil diat i dari: a lavur tutana par nina dia
    ga irop kan Aigipto, a umana tena vinarubu par, dia ga mat na nga ta ra bil, ba
    dia ga tar irop kan Aigipto.'
  tur-YTC: 'Yeşu''nun onları sünnet etmesinin nedeni şuydu: Mısır''dan çıkan bütün
    halk, erkekler, bütün savaş adamları, Mısır''dan çıktıktan sonra çölde, yolda
    öldüler.'
  grc-BRENT: Ὃν δὲ τρόπον περιεκάθαρεν Ἰησοῦς τοὺς υἱοὺς Ἰσραήλ· ὅσοι ποτὲ ἐγένοντο
    ἐν τῇ ὁδῷ, καὶ ὅσοι ποτὲ ἀπερίτμητοι ἦσαν τῶν ἐξεληλυθότων ἐξ Αἰγύπτου,
  ind-AYT: Inilah alasan mengapa Yosua menyunat mereka. Semua orang yang keluar dari
    Mesir, laki-laki, bahkan semua prajurit, telah mati di padang belantara setelah
    keluar dari Mesir.
  nya-nya: 'Chifukwa chimene Yoswa anachitira izi ndi ichi: Onse amene anatuluka mʼdziko
    la Igupto, amuna onse amene anali oyenera kumenya nkhondo anatha kufa mʼchipululu
    atatuluka mʼdziko la Igupto.'
  hrv-hrv: 'A evo zašto ih je Jošua obrezao: sve ljudstvo što je izišlo iz Egipta,
    sve što mogaše nositi oružje, pomrlo je na putu kroz pustinju.'
  mps-mps: Agai te kolesaga yali page, e tiwai. Te Israel dabego te Isip tǫ taga
    soali sogo, te hwįbo usu yali bidi dabe tigidali, augwali te olo kemi tǫ bulude
    isila pai dao.
  tpi-tpi: As bilong dispela pasin Josua i mekim, em i olsem. Olgeta man inap long
    pait long taim ol Israel i lusim Isip, ol i dai pinis long rot long ples wesan
    nating.
  dan-1931: 'Og dette var Grunden til, at Josua omskar dem: Alt Mandkøn af Folket,
    som drog ud af Ægypten, alle våbenføre Mænd, var døde undervejs i Ørkenen, efter
    at de var draget ud af Ægypten.'
  vie-OVCB: Lý do Giô-suê phải hành lễ cắt bì lần này là khi người Ít-ra-ên ra khỏi
    Ai Cập, những người đàn ông đủ tuổi ra trận đều đã được cắt bì, nhưng họ đều bỏ
    mạng trong hoang mạc.
  guj-2017: અને યહોશુઆએ તેઓની સુન્નત કરી તેનું કારણ આ હતું કે, જે પુરુષો મિસરમાંથી
    બહાર આવ્યા હતા ત્યારે જેઓની સુન્નત કરાયેલી હતી તેઓ એટલે કે યુદ્ધ કરનારા બધા પુરુષો
    અરણ્યના રસ્તે મરણ પામ્યા હતા.
  pon-2006A: Ni ahnsou me mehn Israel ko mweselsang Isip ohl koaros sirkumsaislahr.
    A ni rahn pahiseko me re kohkohseli nan sapwtehno, re sohte sirkumsaisihala neirail
    pwutak kan. Oh ni imwilahn sounpar ako, ohl koaros me kak mahwen ni ar mweselsang
    Isip, re melahr, pwehki arail sohte peikiong KAUN-O. Eri, nin duwen eh ketin kahukihla,
    KAUN-O sohte ketin mweidohng irail en kilang sahpw reken kepwe oh pwel mwahu me
    e ketin inoukihong arail pahpa kahlap ako.
  por-BRBSL: 'Esta é a razão pela qual Josué os circuncidou: todas as pessoas que
    saíram do Egito, que eram homens, mesmo todos os homens de guerra, morreram no
    deserto ao longo do caminho, depois de terem saído do Egito.'
  cth-cth: Hottelah vuensom a a pouh ngainae teh Izip ram hoi ka tâcawt e ransa tongpa
    pueng kahrawngum koung a due awh dawk doeh.
  twi-twi: Na ɛsɛ sɛ Yosua twitwa wɔn twetia, efisɛ mmarima a na wɔanyinyin a wotumi
    ko bere a wofii Misraim no nyinaa awuwu wɔ sare no so.
  hlt-hlt: Joshua loh yahhmui a rhet pah kawng te he tlam he om. Egypt lamkah aka
    hlah uh pilnam boeih neh caemtloek hlang boeih, tongpa rhoek khaw Egypt lamkah
    ha nong uh tih longpueng kah khosoek ah duek uh coeng.
  tbz-SIM: Ntɛ dɛ̀ɛ̀ do te kɛ̀ Sosuwee cɑ̃mmú bɛnitidɑɑbɛ̀ bɛ̀ do yɛtìní Esibiti kɛ̀
    bɛ̀ɛ̀ kó dimɑ̀ɑ̀ ndò nkɛ́nɑ kɛ́kɔtɛ mudoò, bɛ̀ do ku dikpɑ́ɑ̀ cuokɛ̀ nkɛ.
  msy-2020: Josua bizir mɨngarir kam bagha men, mɨkarzir mogomebar inibar ghori. Gumazir
    Isipɨn kantri ategha iziba, me gumazir mɨdorozim damuamin fofozim itiba, me bar
    gumazamiziba puvatɨzir danganimɨn ariaghire.
  dop-dop: Wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩwɑ Icipiti tɔ pɑ pɛlɑ ɑpɑlʋpiyɑ tǝnɑ mpɑ pɑ
    tɑlɑ yoou pote tɔ. Amɑ pɛlɛ pɑ tǝnɑɣɑ mpʋ pɑ sǝpɑ wʋlɑɣɑ tɛtʋ tɑɑ. Pǝlɛ pǝ wɑɑlɩ
    pɑ tɑsɑ ɑpɑlʋpiyɑ mpɑɣɑ lʋlʋɣʋ tɔ pɑ tɑ pɛlɩ pɛlɛ. Mpi pǝ tɔɔ Yosuwee pɛlɑ-wɛ
    tɔɣɔlɛ.
  azb-azb: 'Yeşuanın sünnət etməsinin səbəbi budur: bütün döyüş qabiliyyəti olan kişilər
    Misirdən çıxandan sonra səhrada – yolda öldülər.'
  eng-DBY: 'And this is the cause why Joshua circumcised [them]: all the people that
    had come out of Egypt, the males, all the men of war, had died in the wilderness
    on the way, after they came out of Egypt.'
  hin-2017: और यहोशू ने जो खतना कराया, इसका कारण यह है, कि जितने युद्ध के योग्य पुरुष
    मिस्र से निकले थे वे सब मिस्र से निकलने पर जंगल के मार्ग में मर गए थे।
  swp-swp: '@see-verse:JOS.005.003'
  eng-YLT: 'And this [is] the thing [for] which Joshua circumciseth [them]: all the
    people who are coming out of Egypt, who are males, all the men of war have died
    in the wilderness, in the way, in their coming out of Egypt,'
  eng-WYC-2017: And this is the cause of the second circumcision; all the people of
    male kind, that went out of Egypt, all the men fighters of them, were dead in
    desert by the full long compasses of way,
  eng-WMBB: 'This is the reason Joshua circumcised them: all the people who came out
    of Egypt, who were males, even all the men of war, died in the wilderness along
    the way, after they came out of Egypt.'
  urd-GVH: बात यह थी कि जो मर्द मिसर से निकलते वक़्त जंग करने के क़ाबिल थे वह रेगिस्तान
    में चलते चलते मर चुके थे।
  rug-rug: Totoso taluarae pa Izipi sari na butubutu Izireli, si ele ta magudi d beto
    tu sari doduru koreo. Ba pa korapana sa dia inene pa qega koari ka made ṉavulu
    vuaheni, si lopu ta magu sari na dia koburu koreo tiqe ta pododi. Gua tugo sari
    doduru tie pu ele kamoa sa vuaheni sapu pada somana pa vinaripera totoso taluarae
    rini pa Izipi si mate beto, sina lopu va tabea rini se Zihova. Gua asa ke ele
    va tatara ni e Zihova koari na tiatamadia, sapu lopu tava malumu si arini pude
    kamoa sa popoa masuruna pa Kenani sapu ele va tatara nia Sa koari na tiatamadia
    pude tadirini.
  gaz-gaz: 'Sababiin Iyyaasuun waan kana hojjeteef kana: Warri biyya Gibxii baʼanii
    dhufan hundinuu jechuunis dhiironni lolan hundinuu erga Gibxii baʼanii booddee
    gammoojjii keessatti karaatti dhuman.'
  fra-LSG: Voici la raison pour laquelle Josué les circoncit. Tout le peuple sorti
    d’Égypte, les mâles, tous les hommes de guerre, étaient morts dans le désert,
    pendant la route, après leur sortie d’Égypte.
  gnn-gnn: Yo, ŋunhiyinydja walala ḏarramuwurru ŋunhi walala yukurrana dhawaṯthurruna
    beŋuru Yetjipŋuru, walalanydja ŋunhiyinydja walala liŋguwuynha ḏarrtjalkkunharana
    mitthunara, yurru walala ŋunhiyinydja walala ŋunhala bäyma yana murrmurryurruna
    ŋanhdharkŋura wäŋaŋura, liŋgu walala yaka dhäruk märraŋala Garraynha yukurrana;
    yaka walala nhäŋala ŋunhiyinydja wäŋa ŋatha‐guḻku'mirrinydja, ŋunhi ŋayipi Garrayyu
    dhawu'‐nherrara walalaŋgu be ŋäthili walalaŋgalaŋuwala märi'muwala. Ga ŋunhi walala
    yukurrana nhinana ŋunhala ŋanhdharkŋuranydja wäŋaŋura 40 dhuŋgarranydja ŋupara,
    yaka walala yukurrana mitthurruna ḏarrtjalkkuŋala walalaŋguway yumurrku'nha.
  yal-yal: Yosuwe na liga feni ito nan ma. Xɛmɛn naxanye birin keli Misiran yamanani,
    sofane birin, ne faxa nɛn tonbonni kira yi e keli xanbini Misiran yi.
  haw-1868: No keia mea hoi i okipoepoe ai o Iosua ia lakou; o na kanaka a pau i hele
    mai, mai Aigupita mai, o ka poe kane i makaukau i ke kaua, pau lakou i ka make
    ma ka waonahele, ma ke ala a lakou i hele ai mawaho mai o Aigupita.
  arb-NAV: أَمَّا مَا دَعَا يَشُوعَ لِخَتْنِ ذُكُورِ الإِسْرَائِيلِيِّينَ، فَهُوَ
    مَوْتُ جَمِيعِ الذُّكُورِ الْخَارِجِينَ مِنْ مِصْرَ مِنْ رِجَالِ الْقِتَالِ فِي
    الصَّحْرَاءِ فِي الطَّرِيقِ، بَعْدَ خُرُوجِهِمْ مِنْ مِصْرَ.
  ewe-ewe: 'Azɔ la, susu si ta wòwɔe ɖo lae nye esi: ame siwo katã do tso Egipte,
    ŋutsu siwo katã ate ŋu ayi aʋa la ku ɖe gbea dzi esi wodo go tso Egipte.'
  eng-LEE: 'And this is the cause why Joshua did circumcise: All the people that came
    out of Egypt, the males, all the men of war, died in the wilderness on the way,
    after their going forth out of Egypt.'
  asm-FB: যিহোচূৱাই তেওঁলোকক চুন্নৎ কৰোঁৱাৰ কাৰণ এই যে, মিচৰ দেশৰ পৰা ওলাই অহা লোকসকলৰ
    মাজত যিমান যুদ্ধ কৰিব পৰা পুৰুষ আছিল, সেই পুৰুষসকল মিচৰৰ পৰা যাত্রা কৰি আহি থাকোতে
    মৰুভূমিৰ বাটৰ মাজতে মৰিল।
  sus-A: يٌسُوٍ عٍ سُننَ يِ قٍ نَن مَ. حَمَ نَشَن بِرِن كٍلِ مِسِرَ، شّمّ فٍرٍ سٌي
    بِرِن قَشَ نّ فبٍنفبٍرٍنيِ كِرَ شْن مَ، عٍ كٍلِ شَنبِ مِسِرَ.
  fra-SBL: 'Voici pourquoi Josué les circoncit : tout le peuple sorti d''Égypte, les
    mâles, tous les hommes de guerre, moururent dans le désert, en chemin, après leur
    sortie d''Égypte.'
  hbo-hbo: וְזֶ֥ה הַדָּבָ֖ר אֲשֶׁר־מָ֣ל יְהֹושֻׁ֑עַ כָּל־הָעָ֣ם הַיֹּצֵא֩ מִמִּצְרַ֨יִם
    הַזְּכָרִ֜ים כֹּ֣ל ׀ אַנְשֵׁ֣י הַמִּלְחָמָ֗ה מֵ֤תוּ בַמִּדְבָּר֙ בַּדֶּ֔רֶךְ בְּצֵאתָ֖ם
    מִמִּצְרָֽיִם׃
  piu-2006: '@see-verse:JOS.005.003'
  kik-kik: 'Na rĩrĩ, kĩrĩa gĩatũmire Joshua aruithanie nĩ rĩĩrĩ: arũme arĩa othe mooimire
    bũrũri wa Misiri, o acio othe maakinyĩtie mĩaka ya gũthiĩ mbaara-rĩ, nĩmakuĩrĩire
    werũ-inĩ marĩ rũgendo-inĩ thuutha wa kuuma bũrũri wa Misiri.'
  fra-NCL: Voici la raison pour laquelle Josué les circoncit. Tout le peuple sorti
    d’Égypte, les mâles, tous les hommes de guerre, étaient morts dans le désert,
    pendant la route, après leur sortie d’Égypte.
  cek-AK: Joshua mah tangyat hin aah pae lethaih takung loe hae tiah oh; Izip prae
    hoi angzo kaminawk boih loe, misatuh nongpa ah oh o moe, Izip prae hoi tacawt
    o pacoengah, praezaek caehhaih loklam ah duek o boih.
  cuk-cuk: Ar Josué deyob imaksad, ade, bela Israel-machergan-nabir-bila-onomalad-e-abgan-uka-duku-sikarmalad
    Egipto-yargi-noargusmaladi, nega-dulesulidganba burgwismalad.
  uig-CYR: Йәшуаниң уларни хәтнә қилишиниң сәвәви шу едики, Мисирдин чиққан җәңгә
    яриғидәк һәммә әркәкләр Мисирдин чиққандин кейин чөллүкниң йолида өлүп түгигән
    еди.
  pma-pma: Mulamu, en avong me-Isrel keil alokovein out Isip, meahos vasi keil avi
    vekahoi tuai. Ka ven keil enek along ras Iahova, meahos keil koa avinvin avahu
    en avong enek umatmat en ualien one en out volvol. Suval koa Iahova viteni, kei
    romaentei keil avales atan koa vat kati min avu one keil, atan koa tahos imok
    ka amas mul ien. Sakini me-Isrel keil amual koteh out volvol sua hanumau elu (40),
    ka tivava one keil koa meahos arvatei en vekahoi.
  tel-2017: యెహోషువ సున్నతి చేయించటానికి కారణం, ఐగుప్తులో నుండి బయలుదేరిన వారందరిలో
    యుద్ధసన్నద్ధులైన వారందరూ ఐగుప్తు మార్గంలో అరణ్యంలోనే చనిపోయారు.
  hat-BSA: 'Men rezon pou sila Josué te sikonsi yo a: tout pèp la ki te sòti an Égypte
    nan gason yo, tout mesye lagè yo, te mouri nan dezè a nan wout lè yo fin kite
    Égypte.'
  bxh-bxh: Fuyanna Isalaela Idipi sa lau afulen, tatau mahudoꞌidi mwagisadi dududi
    ꞌwapidi haꞌa sa ibodi. In moho, fuyanna nuꞌu pitapitalina yai sa laulau, boliman
    40 ganahewana yai, nanatudi mwagisadi ꞌwapidi hola hige ti ibofahidi, yo hinaga
    saluma hiyala tataudi Idipi sa lau afulen, paꞌana Yaubada ena liba hige ti lau watan,
    yo fede ya kaumananaedi, be nuꞌu pitapitalina yai haꞌa sa peꞌi, doha iyen, Tabu
    au lau Nuꞌu Mahumahulana yai, haꞌa hiti bwaꞌibwaꞌidi lisidi yai E liba fasunumaꞌedi.
  kos-kos: Pa inge sripa se sis Joshua el kosralosla, mweyen mukul nukewa ma fal matwalos
    in wi mweun ke elos illa liki Egypt, elos misa tari.
  hbo-WLC: וְזֶ֥ה הַדָּבָ֖ר אֲשֶׁר־מָ֣ל יְהוֹשֻׁ֑עַ כָּל־הָעָ֣ם הַיֹּצֵא֩ מִמִּצְרַ֨יִם
    הַזְּכָרִ֜ים כֹּ֣ל ׀ אַנְשֵׁ֣י הַמִּלְחָמָ֗ה מֵ֤תוּ בַמִּדְבָּר֙ בַּדֶּ֔רֶךְ בְּצֵאתָ֖ם
    מִמִּצְרָֽיִם׃
  ibo-ibo: 'Nke a bụ ihe mere o ji mee otu a: Ndị ikom niile si nʼIjipt pụta, ndị
    tozuru ije agha, nwụrụ nʼụzọ, nʼime ọzara, mgbe ha hapụchara Ijipt.'
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ସୁନ୍ନତ କରାଇବାର କାରଣ ଏହି; ମିସରରୁ ବାହାରି ଆସିବା ସମସ୍ତ ଲୋକ ମଧ୍ୟରେ
    ଯେତେ ପୁରୁଷ ଥିଲେ, ଯୋଦ୍ଧା ମନୁଷ୍ୟ ସମସ୍ତେ, ମିସରରୁ ବାହାରି ଆସିଲା ଉତ୍ତାରେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ
    ବାଟରେ ମଲେ।
  chk-chk: Mi wor popun pwe Josua a sirkomsaisiir. Pun lon ekewe faik ier, lupwen
    ekewe aramasen Israel ra sai lon ewe fanüapö, nöür kewe ät resamwo sirkomsais.
  rop-rop: Wal Joshuwa bin lafta sekamsais olabat dumaji nobodi bin sekamsais olabat.
    Basdam wen deibin ol gowei brom Ijip, ola men bin sekamsais.
  ukr-1871: 'І ось про що Йозуа пообрізував: Усї люде, що вийшли з Египту, скілько
    було їх мужого полу, увесь війсковий люд, повмірали в дорозї на пустинї після
    того, як вийшли з Египту.'
  deu-1951: 'Und das ist die Ursache, warum Josua sie beschnitt: Alles Volk männlichen
    Geschlechts, alle Kriegsleute, waren in der Wüste auf dem Wege gestorben, nachdem
    sie aus Ägypten gezogen waren.'
  eng-JPS: 'And this is the cause why Joshua did circumcise: all the people that came
    forth out of Egypt, that were males, even all the men of war, died in the wilderness
    by the way, after they came forth out of Egypt.'
  srp-1865: 'A ovo je uzrok zašto ih Isus obreza: sav narod što izide iz Misira, sve
    muškinje, svi ljudi vojnici pomriješe u pustinji na putu, pošto izidoše iz Misira;'
  lug-lug: 'Ensonga Yoswa kyeyava abakomola y’eno: abasajja Abayisirayiri abaava e
    Misiri nga mwe muli n’abalwanyi bonna, baafiira mu ddungu.'
  heb-heb: וזה הדבר אשר מל יהושע כל העם היצא ממצרים הזכרים כל אנשי המלחמה מתו במדבר
    בדרך בצאתם ממצרים׃
  ben-IRV: যিহোশূয় যে ত্বক্‌ছেদ করলেন, তার কারণ এই; মিশর থেকে যে সমস্ত পুরুষ যোদ্ধা
    বেরিয়ে এসেছিল, তারা মিশর থেকে আসার দিনের পথের মধ্যে মরুপ্রান্তে মারা গিয়েছিল।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਜੋ ਸੁੰਨਤ ਕਰਾਈ ਉਸ ਦਾ ਕਾਰਨ ਇਹ ਸੀ ਕਿ ਉਹ ਸਾਰੇ ਲੋਕ ਜਿਹੜੇ ਮਿਸਰ ਤੋਂ
    ਨਿੱਕਲੇ ਸਨ ਅਰਥਾਤ ਉਹ ਨਰ ਜਿਹੜੇ ਸਾਰੇ ਯੋਧੇ ਸਨ, ਉਹ ਸਾਰੇ ਮਿਸਰੋਂ ਨਿੱਕਲਣ ਦੇ ਰਾਹ ਵਿੱਚ ਉਜਾੜ
    ਦੇ ਵਿੱਚਕਾਰ ਮਰ ਗਏ ਸਨ।
  mya-JVB: ထိုသို့ အရေဖျား လှီးမင်္ဂလာကို ပေးရသောအကြောင်း ဟူမူကား ၊ အဲဂုတ္တု ပြည်မှ
    ထွက် လာသောစစ်သူရဲ ယောက်ျား အပေါင်း တို့သည် တော ၌ သေ ကြ၏။
  tte-O: Yosuwa ana paisowa yaina bwaite besiele. Na saugana Isileli Itipita silogabaen
    tatao meuloili nigwenigwe sikalaiyako. Na ali lokeikeile ule mena bolime poti
    kalona mena melumeluwo siya sikabili nige yabo yona isuna kwapina sitotom yo tabe
    tatao siya kali bolime piptin (15) kanasiga pipti (50) saugana Itipita silogabaen
    bwaite sauga siboitako kaiwena siyauyaule. Kabo ali pwanoli maisana silobai besiele
    Yeoba ana walo kolili yakato Kenani, yanuwa masumasulina, kani nige sigigitai
    yanuwanane beyabeyana Yeoba iwaloyameli Isileli kolili.
  tbg-tbg: Haaru Isipini vau entara Isareri vika ekaa vaiintive, vika maaquvarave,
    vaata toqakoka vaura. Ho vika Isipi mini ke 40 ihiara aahara vataini vi ani vau
    entara, qorainti vainti mini vatatoka kia vaata toqa nimitora. Vika Isipiqihai
    anu entara 40 ihi aitaromanta ho iqoka raqi vaiintika aahara vataini variqi vivi,
    Nora Kotira uva raqakora kaara mini ekaa qutu vura. Tota Noravano Kotiva nai kauqu
    aiqiqaa aqukero vikara tiharo, Ne ti uva raqakaara kaara, te ni kaivaqaukavarara
    tiha, Te karavano koqema kero qampiqaaina vatara ni Isareri nimirerave tuna uvava
    kiama niqi varianarove, tura.
  hmo-hmo: 'Iosua ese kopina utua karana ia henidia badina be inai: Aigupito dekena
    amo idia raka tatau ibounai, tuari taudia ibounai be Aigupito dekenai kopina utua
    kara idia abia vadaeni, to idia be taunimanima noho lasi gabuna dekenai idia mase.'
  urd-urd: और यशू'अ ने जो ख़तना किया उसकी वजह यह है, कि वह लोग जो मिस्र से निकले,
    उन में जितने जंगी मर्द थे वह सब वीराने में मिस्र से निकलने के बाद रास्ते ही में
    मर गये।
  rus-SYN: 'Вот причина, почему обрезал Иисус сынов Израилевых, которые тогда родились
    на пути, и которые из вышедших из Египта не были тогда обрезаны, всех их обрезал
    Иисус: весь народ, вышедший из Египта, мужеского пола, все способные к войне умерли
    в пустыне на пути, по исшествии из Египта;'
  bqc-SIM: 'Yã́ pↄ́ tò à tↄ̃zↄ̃̀nɛ́n kɛ: Isailiↄ bↄlɛa Egipi gbɛa, an tá guu gↄ̃gbãaↄ
    gàga guwaiwaiu píiɛ.'
  tcz-CHONGTHU: Joshua’n amaho chu achepmu atanpeh louva khoh-a ahi, ajeh chu Egypt
    ahin dalhah uva galsatthei pasalho jouse chu gamthip gamma anathigam ah ahitauve.
  mar-mar: यहोशवाने त्यांची सुंता केली याचे कारण हे की, युद्धास लायक असे मिसर देशातून
    निघालेले सगळे पुरुष मिसर देशातून निघाल्यानंतर वाटेने रानात मरण पावले होते.
  qub-qub: Egiptupita llojshimoj pillyapaj alli caj runacunaga llapanmi chunyajcho
    wañushana caran. Chaymi Josuëga señalaran.
  bqp-bqp: Yã kũ à tò à tↄ̃̀ↄ zↄ̃̀ńnɛn dí. Isarailanↄ bↄtɛna Misila gbɛra, ń tá
    gũn, gↄ̃ gbãna kũ ò tↄ̃̀ↄ zↄ̃̀nↄ gàga gbárannan ń pínki.
  hat-hat: Li te fè sa paske tout gason ki te gen laj pou yo pote zam lè yo te soti
    kite peyi Lejip la te mouri nan dezè a pandan yo t'ap vwayaje a.
  eng-BSB: 'Now this is why Joshua circumcised them: All those who came out of Egypt—all
    the men of war—had died on the journey in the wilderness after they had left Egypt.'
  tod-tod: 'Pɛtɛ, lee vaa zu Zozuwe ti latini pɛlɛʋolu: Zunui nii kpein ná-konagi
    zeelini kɔɔɠɔ vai ma, ti ɠulani Ezipete yooi zu, naati pɛ ti zaani pelei zu, teʋebai
    zu, ti ɠulaai ma Ezipete yooi ʋa.'
  eng-WEBPB: 'This is the reason Joshua circumcised them: all the people who came
    out of Egypt, who were males, even all the men of war, died in the wilderness
    along the way, after they came out of Egypt.'
  kbq-kbq: Hagi ha'ma huga vene'nema Isipiti'ma etirami'naza vahe'mo'za 40'a kafufima
    ka'ma kopima ne-eza fri vagare'nazagu Josua'a e'inahu zana huzamante'ne.
  nhe-BL: Quema achtohui quisque tlali Egipto, nochi oquichpilme huan tlaca israelitame
    ya motequilijtoyaj. Pero teipa monequiyaya nejnemise 20 xihuitl ipan nopa huactoc
    tlali campa ax tleno onca hasta mijque nochi nopa tlacame tlen quisque ipan tlali
    Egipto huan quipixque xihuitl para tlatehuitij mijque. Huan nopa oquichpilme tlen
    tlacajtihualajque ipan nopa huactoc tlali ax quintequilijtoyaj. Inintatahua mijque
    pampa ax quinejque quineltocase TOTECO huan calaquise ipan nopa tlali tlen nochi
    temaca hasta mocahua itlajca. Yeca TOTECO motlali ica iselti para ax quincahuilis
    nopa tlacame ma quiitaca nopa cuali tlali tlen ininhuaya mocajtoya ininhuejcapan
    tatahua para quinmacas.
  sps-sps: A fokinai guei tsoiny te pee bus a fo pempem nar ana ri te buiny ma naus
    osing a Ijip. Sai tan nainy te naus osing ari na Ijip ser taainy a buiny ratsuu
    na uur sa onots fats safunuu na ingainy, a sikia ta isen ta guei tsoiny te agir
    tan nainy to aya ma pee ravainy pempem nan. Ana ri kan a vainy to te mes buser
    ser onot er tan naa tana puaan, ari te mat fakap er tan nainy te naus osing miri
    na Ijip tana saa ari te gima vovou iny tsue tana Tsunaun. Faarei tan tsuen man
    te tsue of yan fo tsuvurari sa tsue, ayei gim non ma faamanat irari ma tagei arin
    puputaa to te via minon a masun ana kainy ainy a kinai onot ror ma gian tan puputaa
    to aya.
  bus-bus: Yã kɛ̀ tò à bã̀ngu kɛ̀ńnɛn yɛ̀. Isarailinↄ bↄɛna Igipiti gbɛra, aↄ̃ tá
    guu, gↄ̃ gbãaa kɛ̀ aↄ̃ bã̀ngu kɛ̀nↄ gàga gbáan ń píngi.
  gub-BL: Uzapo kar nezewe haw wanupe a'e, ta'e teko paw Ezit ywy wi uhem ma'e kwer
    a'e wà xe, awakwer zauxiapekwer a'e wà xe, umàno ywyxiguhu rehe wata e mehe a'e
    wà xe.
  eng-DRA: 'Now this is the cause of the second circumcision: All the people that
    came out of Egypt that were males, all the men fit for war, died in the desert,
    during the time of the long going about in the way.'
