verse: JOS.005.005
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുപോന്ന ജനമെല്ലാം പരിച്ഛേദനമേറ്റവരായിരുന്നു; എന്നാൽ
    ഈജിപ്റ്റിൽനിന്നുള്ള യാത്രയ്ക്കിടയിൽ മരുഭൂമിയിൽവെച്ചു ജനിച്ചവരാരും പരിച്ഛേദനമേറ്റിരുന്നില്ല.
  deu-TKW: denn alle die, die auszogen, waren beschnitten gewesen; dagegen alle die,
    welche unterwegs in der Steppe nach ihrem Wegzug aus Ägypten geboren worden waren,
    hatte man nicht beschnitten.
  lin-lin: Mibali nyonso oyo babimaki na Ejipito bakatamaki ngenga ; kasi bato nyonso
    oyo babotamaki na nzela, kati na esobe, bakatamaki ngenga te.
  eng-LSV: for all the people who are coming out were circumcised, and all the people
    who [are] born in the wilderness, in the way, in their coming out from Egypt,
    they have not circumcised;
  eng-GNV: 'For all the people that came out were circumcised: but all the people
    that were borne in the wildernes by the way after they came out of Egypt, were
    not circumcised.'
  eng-WEBSTER: Now all the people that came out were circumcised; but all the people
    that were born in the wilderness by the way as they came forth from Egypt, them
    they had not circumcised.
  nhw-BL: '@see-verse:JOS.005.004'
  swh-ONEN: Watu wote waliotoka Misri walikuwa wametahiriwa, lakini watu wote waliozaliwa
    jangwani wakiwa safarini toka Misri walikuwa hawajatahiriwa.
  bba-bba: '@see-verse:JOS.005.004'
  eng-KJVCPB: 'Now all the people that came out were circumcised: but all the people
    that were born in the wilderness by the way as they came forth out of Egypt, them
    they had not circumcised.'
  mpx-mpx: '@see-verse:JOS.005.004'
  wbp-wbp: Kala 40-pala yulyurrpu-puru, kurdukurdu wirriyawirriyalpalu palka-jarrija,
    manu kula-jana nganangku ngarrka-kujurnu, lawa.
  luo-luo: Jogo duto mane oa Misri noseter nyangu, makmana joma nonywol e thim ka
    gisea Misri ema ne pod ok oter nyangu.
  meu-meu: E raka lasi tataudia iboudiai be vada e peritomedia guna; a dala ai e vara,
    tano ḡaḡaena ai, tataudia, tamadia na Aigupto amo e raka lasi murinai, na asie
    peritomedia.
  npi-ULB: तथापि मिश्रबाट आएका सबै पुरुषको खतना भएको थियो, र मिश्रबाट आउँदा मरुभूमिमा
    जन्मेका कुनै पनि पुरुषको खतना भएको थिएन ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé, gbogbo àwọn ọkùnrin tó jáde láti Ejibiti ni a ti kọ
    ní ilà, síbẹ̀ gbogbo ènìyàn tí a bí nínú aginjù lẹ́yìn tí wọ́n jáde ní Ejibiti
    ni wọn kò kọ ní ilà.
  emp-NTPO: '@see-verse:JOS.005.004'
  ind-ind: '@see-verse:JOS.005.004'
  pes-OPCB: '@see-verse:JOS.005.004'
  tgl-ULB: Kahit tinuli na ang lahat ng lalaking lumabas sa Ehipto, gayon man, walang
    batang lalaking ipinanganak sa ilang habang daang palabas ng Ehipto ay tinuli.
  cbu-NT: '@see-verse:JOS.005.004'
  hui-hui: '@see-verse:JOS.005.004'
  mya-mya: '@see-verse:JOS.005.004'
  bod-N: ཨེ་ཅིབ་ནས་ཕྱིར་ཐོན་པའི་འབངས་རྣམས་ནི་མཚན་སྐྱི་བཅད་མྱོང་བ་ཡིན་མོད། འོན་ཀྱང་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་རྗེས་དབེན་སྟོང་གི་ལམ་བར་དུ་སྐྱེས་པའི་མི་རྣམས་ནི་མཚན་སྐྱི་བཅད་མ་མྱོང་བའི་ཕྱིར་རོ།
    །
  sna-sna: Vanhu vose vakabuda vakanga vadzingiswa asi vose vakaberekerwa mugwenga
    vachibva kuIjipiti vakanga vasina.
  spa-BLM: Porque todo el pueblo que salió fue circuncidado; pero todo el pueblo que
    nació en el desierto a lo largo del camino al salir de Egipto no había sido circuncidado.
  cac-cac: Yujto a eb' vin̈ elnaccot d'a Egipto chi', ac'b'il circuncidar eb' vin̈
    smasanil, axo eb' vin̈ ix alji d'a tz'inan luum chi', manto ac'b'iloclaj circuncidar
    eb' vin̈.
  swh-ULB: Ingawa wanaume wote waliotoka Misri walikuwa wametahiriwa, bado hapakuwa
    na kijana yeyote aliyekuwa ametahiriwa kati ya vijana wote waliozaliwa nyikani
    katika njia ya kutoka Misri.
  bel-bel: а ўвесь народ, што выйшаў, быў абрэзаны, а ўвесь народ, які нарадзіўся
    ў пустыні ў дарозе, пасьля выхаду зь Егіпта, ня быў абрэзаны;
  deu-ELBBK: Denn das ganze Volk, das auszog, war beschnitten; aber das ganze Volk,
    das in der Wüste geboren war, auf dem Weg, als sie aus Ägypten zogen, hatte man
    nicht beschnitten.
  mbb-OT: '@see-verse:JOS.005.004'
  mal-2015: പുറപ്പെട്ടുപോന്ന ജനത്തിനെല്ലാം പരിച്ഛേദന കഴിഞ്ഞിരുന്നു എങ്കിലും മിസ്രയീമിൽനിന്നു
    പുറപ്പെട്ടശേഷം മരുഭൂമിയിൽവെച്ചു പ്രയാണത്തിൽ ജനിച്ചവരിൽ ആരെയും പരിച്ഛേദന ചെയ്തിരുന്നില്ല.
  tuo-NT: Na nipeꞌtirãpʉta na õꞌrẽcjʉ yapa caserore yejecõꞌanoꞌcãrã nicãrã niwã. Egiptopʉ
    wijaꞌcãrã pũrĩcã yucʉ marĩrõpʉ bajuaꞌcãrã yejecõꞌanoꞌña marĩcãrã niwã.
  rmc-rmc: Savore murša, save avle avri, sas obrezimen, ale ole muršendar, save uľile
    pal o drom pre pušťa, mek na sas ňiko obrezimen.
  nlg-nlg: Rahei tara sania mai Egypt tara pahevaughilala tua, ma rahei tara sivuragha
    imurina na rughuhoru tara mua pahevaughilala ilokana na lei niulu tana bona mamaha.
  pes-OPV: اماتمامی قوم که بیرون آمدند مختون بودند، وتمامی قوم که در صحرا بعد از بیرون
    آمدن ایشان از مصر به‌سر راه مولود شدند، مختون نگشتند.
  ron-1924: Тот попорул ачела ешит дин Еӂипт ера тэят ымпрежур, дар тот попорул нэскут
    ын пустиу, пе друм, дупэ еширя дин Еӂипт, ну фусесе тэят ымпрежур.
  ben-OBCV: যারা বের হয়ে এসেছিল, তাদের সকলের সুন্নত হয়েছিল, কিন্তু যাদের জন্ম মিশর
    থেকে যাত্রাপথে মরুপ্রান্তরে হয়েছিল, তাদের সুন্নত করা হয়নি।
  som-som: Oo dadkii soo baxay oo dhammu way gudnaayeen; laakiinse kulli dadkii cidlada
    ku dhashay intay jidka ku jireen markay Masar ka soo bexeen dabadeed, kuwaas lama
    gudin.
  lat-VUC: qui omnes circumcisi erant. Populus autem qui natus est in deserto,
  eng-ASVBT: For all the people that came out were circumcised; but all the people
    that were born in the wilderness by the way as they came forth out of Egypt, they
    had not circumcised.
  ita-1885: E, benchè tutto il popolo che uscì d'Egitto fosse circonciso, non però
    aveano circonciso tutto il popolo ch'era nato nel deserto per lo cammino, dopo
    che furono usciti d'Egitto.
  eng-LXXUP: all these Joshua circumcised; for forty and two years Israel wandered
    in the wilderness of Mabdaris—
  eng-ULB: Though all the males who came out of Egypt were circumcised, still, none
    of the boys born in the wilderness on the way out of Egypt had been circumcised.
  spa-VBL: Todos habían sido circuncidados cuando salieron de Egipto, pero los nacidos
    en el viaje desde entonces no lo habían hecho.
  fra-_FOB: Car tout le peuple qui sortit, était circoncis; mais on n'avait circoncis
    aucun de ceux qui étaient nés au désert, en chemin, après être sortis d'Égypte.
  mal-mal: ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടുപോന്ന പുരുഷന്മാർക്കെല്ലാം പരിച്ഛേദന കഴിഞ്ഞിരുന്നു
    എങ്കിലും മരുഭൂമിയിൽവച്ച് പ്രയാണത്തിൽ ജനിച്ചവരിൽ ആരെയും പരിച്ഛേദന ചെയ്തിരുന്നില്ല.
  urd-GVR: Misr se rawānā hone wāle in tamām mardoṅ kā ḳhatnā huā thā, lekin jitne
    laṛkoṅ kī paidāish registān meṅ huī thī un kā ḳhatnā nahīṅ huā thā.
  suz-BL: इजीप्‍त रागी रे पिशो वोंइश मुर नेल्‍ल आन के ख्रोइक्‍तीक चिनु ख्रोइक्‍ने
    थुम्‍शो बाक्‍तेक्‍म। तन्‍न गोरशो रागीमी जरमेशो आन कली चहिं ख्रोइक्‍तीक चिनु मख्रोइश्‍शो
    बाक्‍तेक्‍म।
  ita-1927: Or tutto questo popolo uscito dall’Egitto era circonciso; ma tutto il
    popolo nato nel deserto durante il viaggio, dopo l’uscita dall’Egitto, non era
    stato circonciso.
  ckb-ckb: هەموو ئەو گەلەی کە لە میسرەوە کۆچیان کرد خەتەنە کرابوون، بەڵام هەموو ئەو
    گەلەی لە کاتی کۆچیان لە میسرەوە لە ڕێگا لە چۆڵەوانیدا لەدایک بوون خەتەنە نەکرابوون.
  eng-BBE: All the people who came out had undergone circumcision; but all the people
    whose birth had taken place in the waste land on their journey from Egypt had
    not.
  kan-OKCV: ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟ ಗಂಡಸರೆಲ್ಲರಿಗೂ ಸುನ್ನತಿ ಆಗಿತ್ತು. ಆದರೆ ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟಾಗ
    ಮರುಭೂಮಿಯೊಳಗೆ ಮಾರ್ಗದಲ್ಲಿ ಹುಟ್ಟಿದ ಗಂಡುಮಕ್ಕಳಿಗೆ ಸುನ್ನತಿ ಆಗಿರಲಿಲ್ಲ.
  bbb-bbb: '@see-verse:JOS.005.004'
  tam-2017: எகிப்திலிருந்து புறப்பட்ட எல்லா மக்களும் விருத்தசேதனம் செய்யப்பட்டிருந்தார்கள்;
    அவர்கள் எகிப்திலிருந்து புறப்பட்டப்பின்பு, வழியில் வனாந்திரத்திலே பிறந்த எல்லா
    மக்களும் விருத்தசேதனம் செய்யப்படாமலிருந்தார்கள்.
  spa-RV-1909: 'Porque todos los del pueblo que habían salido, estaban circuncidados:
    mas todo el pueblo que había nacido en el desierto por el camino, después que
    salieron de Egipto, no estaban circuncidados.'
  ron-BTF: Iar tot poporul care ieșise era circumcis, dar tot poporul care se născuse
    în pustiu, pe drum, pe când au ieșit din Egipt, nu fuseseră circumciși.
  eng-WEBP: For all the people who came out were circumcised; but all the people who
    were born in the wilderness along the way as they came out of Egypt had not been
    circumcised.
  eng-FBV: They had all been circumcised when they left Egypt, but those born on the
    journey since then had not.
  nld-1939: Nu was al het volk, dat uitgetrokken was, wel besneden; maar allen, die
    onderweg in de woestijn waren geboren na de uittocht uit Egypte, waren niet besneden.
  nch-BL: '@see-verse:JOS.005.004'
  vie-1934: Vả, hết thảy dân chúng mà đã ra khỏi xứ Ê-díp-tô đều có chịu phép cắt
    bì; nhưng sau khi ra khỏi xứ Ê-díp-tô người ta không có làm phép cắt bì cho một
    ai trong những người sanh ra dọc đường tại nơi đồng vắng.
  hin-CV: मिस्र से निकले सभी व्यक्तियों का ख़तना बाद में हुआ, किंतु वे सभी जिनका जन्म
    मिस्र से निकलने के बाद मार्ग में निर्जन प्रदेश में हुआ था, उनका ख़तना नहीं हुआ
    था.
  spa-BES: Todas las personas que salieron fueron sometidas a circuncisión; pero no
    todas las personas cuyo nacimiento había tenido lugar en el desierto en su viaje
    desde Egipto.
  tdx-tdx: Fa nivotso-boy ondaty iaby niakatse boak’aoo, fe tsy nisavareñe ze hene
    ondaty nasamak’ am-patrambey amy lalañe niakara’ iareo i Mitsraimey,
  tha-KJV: แม้ว​่าประชาชนผู้ออกมาเหล่านั้นได้​เข​้าสุ​หน​ัตหมดทุกคนแล้ว แต่​ประชาชนทุกคนที่​เก​ิดมาใหม่ตามทางที่ในถิ่นทุ​รก​ันดารหลังจากที่ออกมาจากอียิปต์​นั้น
    ยังไม่​ได้​เข้าสุหนัต
  por-BR-2018: 'Porque todos os do povo que haviam saído, estavam circuncidados: mas
    todo aquele povo que havia nascido no deserto pelo caminho, depois que saíram
    do Egito, não estavam circuncidados.'
  deu-ELO: Denn das ganze Volk, welches auszog, war beschnitten; aber das ganze Volk,
    das in der Wüste geboren war, auf dem Wege, als sie aus Ägypten zogen, hatte man
    nicht beschnitten.
  eng-WYC-2018: the which all were circumcised. But the other people that was born
    in desert by forty years, in the way of the full broad wilderness, was uncircumcised,
    (were all circumcised. But the other males, those who were born in the wilderness,
    were uncircumcised.)
  epo-epo: ĉar cirkumcidita estis la tuta popolo, kiu eliris; sed ĉiuj, kiuj naskiĝis
    en la dezerto, sur la vojo, kiam ili iris el Egiptujo, ne estis cirkumciditaj.
  uig-PIN: Qünki Misirdin qiⱪⱪan barliⱪ hǝlⱪ hǝtnǝ ⱪilinƣan bolsimu, lekin Misirdin
    qiⱪip qɵllükning yolida yürgǝn waⱪitta Israil arisida tuƣulƣanlarning ⱨǝmmisi
    hǝtnisiz ⱪalƣanidi;
  beo-beo: '@see-verse:JOS.005.004'
  tpi-OTNT: Taim olgeta man i lusim Isip, ol i bin katim skin bilong sem bilong ol.
    Tasol ol i no katim skin bilong ol man, mama i karim long ples wesan.
  hau-SA: Dukan mutanen da suka fito daga Masar an yi musu kaciya, amma duk waɗanda
    aka haifa a jeji a tafiya daga Masar, ba a yi musu ba.
  uig-LAT: Chünki Misirdin chiqqan barliq xelq xetne qilin’ghan bolsimu, lékin Misirdin
    chiqip chöllükning yolida yürgen waqitta Israil arisida tughulghanlarning hemmisi
    xetnisiz qalghanidi;
  nde-nde: Bonke abantu abaphumayo babesokiwe, kodwa bonke abantu ababezalelwe enkangala
    phakathi kohambo lokusuka eGibhithe babengasokwanga.
  ton-ton: 'Pea ko eni, naʻe kamuʻi ʻae kakai kotoa pē naʻe haʻu mei ʻIsipite: ka
    ko e fānau kotoa pē naʻe tupu ʻi he hala ʻi he toafa ʻi heʻenau haʻu mei ʻIsipite,
    naʻe ʻikai kamuʻi ʻakinautolu.'
  ces-1613: Nebo obřezán byl všecken lid, kterýž byl vyšel, ale žádného z toho lidu,
    kterýž se zrodil na poušti, na cestě po vyjití z Egypta, neobřezali.
  eng-WMB: For all the people who came out were circumcised; but all the people who
    were born in the wilderness along the way as they came out of Egypt had not been
    circumcised.
  tam-TCV: எகிப்திலிருந்து வெளிவந்த ஆண்கள் எல்லோரும் விருத்தசேதனம் பெற்றிருந்தார்கள்.
    ஆனால் எகிப்திலிருந்து பயணம் செய்தபோது பாலைவனத்தில் பிறந்தவர்கள் விருத்தசேதனம்
    பெறாதிருந்தார்கள்.
  ceb-ULB: Bisan tuod ang tanang kalalakin-an nga nanggula sa Ehipto nangatuli na,
    sa gihapon, wala pay natuli nga bata nga mga lalaki nga natawo didto sa kamingawan
    sa ilang dalan paggawas sa Ehipto.
  pol-UBG: Cały lud, który wyszedł, był obrzezany. Lecz cały lud, który urodził się
    na pustyni, w drodze po wyjściu z Egiptu, nie był obrzezany.
  agr-agr: Tuja Israel aents aishmag aidau Egipto nugkanum batsamajaku aina duka,
    nuwi batsatuk ashí tsupijamu aajaku ainawai. Dutikamu ainaig Egipto nugkanum batsatu
    jiinag shimak, uwegshunum cuarenta mijan yujasu aina duwi uchi aishmag akiinkau
    aina nunú eke tsupijashbau asamtai, dutikauwai.
  kyc-kyc: Dopa piyamopape nakama yuu muiyane dokona ee kana akalisa kisima kata pao
    kareyami dokopa wane dupwa mandeyaminyi dupwa nakamana yanenge kalomakami nayami.
    Dopa piyamo dokopa Isipi yaki nyuo epeyaminyi
  urd-GVU: مصر سے روانہ ہونے والے اِن تمام مردوں کا ختنہ ہوا تھا، لیکن جتنے لڑکوں
    کی پیدائش ریگستان میں ہوئی تھی اُن کا ختنہ نہیں ہوا تھا۔
  deu-1912: Denn alles Volk, das auszog war beschnitten; aber alles Volk, das in der
    Wüste geboren war, auf dem Wege, da sie aus Ägypten zogen, das war nicht beschnitten.
  kan-2017: ಅಲ್ಲಿಂದ ಬಂದಿದ್ದ ಗಂಡಸರಿಗೆಲ್ಲಾ ಸುನ್ನತಿಯಾಗಿತ್ತು. ಐಗುಪ್ತವನ್ನು ಬಿಟ್ಟ ನಂತರ ಅರಣ್ಯ
    ಪ್ರಯಾಣದಲ್ಲಿ ಹುಟ್ಟಿದ ಗಂಡುಮಕ್ಕಳಿಗೆ ಸುನ್ನತಿಯಾಗಿರಲಿಲ್ಲ.
  tgo-tgo: '@see-verse:JOS.005.004'
  yap-yap: Yugu aram rogon ni urngin e pumo’on ni chuw u Egypt e kan maad’ad nagrad
    ni bod ni yog e motochiyel rok Moses, ma pi’in nni gargelegrad ko ngiyal’ ni ba’aram
    nni milekag u daken fa gi ted ngan th’ab nga baraba’ e dariy bagayad ni kan maad’adnag.
  hlt-MCSB: Pilnam aka pawk boeih te yahhmui rhet la om ngawn coeng dae Egypt lamkah
    ha hlah uh tih longpueng khosoek kah aka thaang pilnam boeih tah yahhmui rhet
    uh pawh.
  mdy-ETH: ቤርታ ጊብፄ ዓጫፓ ኬስኬ ዓቲንቃ ቢያ ዓቲንቶ ቤርቶ ቲቂንቴያ ማዔቴያ ዓሲ ናንጉዋ ዳውሎይዳ ጎይፃ ዓኣዖ ሾይንቴ
    ዓቲንቆ ናኣቶኮ ዓቲንቶ ቤርታ ቲቂንቲባኣያኬ።
  twi-ASANTE: Nnipa a wɔtu firii Misraim baeɛ no, na wɔatwitwa wɔn nyinaa twetia.
    Nanso wɔn a wɔwowoo wɔn wɔ ɛserɛ no so wɔ Otukorɔ berɛ no mu no deɛ, na wɔntwitwaa
    wɔn twetia.
  eng-WEBU: For all the people who came out were circumcised; but all the people who
    were born in the wilderness along the way as they came out of Egypt had not been
    circumcised.
  bnp-bnp: Na tahuna e huriki a Israel ri pea e Egipto ni pala a kuline huriki a bakovi,
    pali i uka ma ni pala a kuline huriki a bakovi ni poda na tabeke i ngeki.
  wal-wal: Gibxxeppe kiyida attumaasai ubbai qaxxarettiis; shin bazzon yuuyiyo wode
    yelettida attuma naati issoinne qaxxarettibeenna.
  spa-PDDPT: Aunque todos los del pueblo que salieron estaban circuncidados, todos
    los del pueblo que nacieron por el camino después que salieron de Egipto, no fueron
    circuncidados.
  gun-gun: Mba'eta Egito yvy gui oẽ va'e kuery ma opire omboi uka va'ekue meme, ha'e
    rã oẽ va'ekue gui tekoa e'ỹa rupi oiko'i va'ekue ma nomboi ukai.
  agu-BL: Na cyakil yi e'a'tz yi e' el tzaj Egipto banijche' circuncidar, poro nsken
    chiquim. Ma yi e' yi e' itz'ij te yi ca'wunak yob, yi e'a'tz yi nchixon le ama'l
    tz'inunin tu', qui banijche' circuncidar.
  ilo-ULB: Uray no nakugit dagiti amin a lallaki a rimuar idiay Egipto, awan kadagiti
    ubbing a lallaki a naipasngay ti nakugit idiay let-ang iti dalan a rumuar idiay
    Egipto.
  kpg-kpg: '@see-verse:JOS.005.004'
  uig-ARA: چۈنكى مىسىردىن چىققان بارلىق خەلق خەتنە قىلىنغان بولسىمۇ، لېكىن مىسىردىن
    چىقىپ چۆللۈكنىڭ يولىدا يۈرگەن ۋاقىتتا ئىسرائىل ئارىسىدا تۇغۇلغانلارنىڭ ھەممىسى
    خەتنىسىز قالغانىدى؛
  bsp-bsp: Arkun aŋɛ ŋanayɛfɛ Misira mɔ fəp anakəŋc ŋa, mba awut arkun aŋɛ anakom
    dətɛgbɛrɛ dɔpɔ ntɛ ŋanawur Misira ŋaŋc-kɔt mɔ, anakəŋc fɛ akakɔ ali wəkin.
  sus-sus: Ɲama naxan birin keli Misira, e birin nu sunnaxi, kɔnɔ mixi naxee birin
    bari gbengberenyi kira xɔn ma e keli xanbi Misira, nee keren mu nu sunnaxi.
  pon-2006: '@see-verse:JOS.005.004'
  jae-jae: Êsêac sêsa lau samob, taŋ sêmêŋ naŋ, mago lau samob, taŋ teneŋi sêkôc êsêac
    gêdêŋ taŋ sêwi Aiguptu siŋ su ma sêmoa intêna gamêŋ sawaŋa naŋ, tec sêsa êsêac
    atom.
  ksd-ksd: Tago ra tarai par nina dia ga irop di ga poko kikil diat, ma ra tarai par
    di ga kava diat namur tana, ta ra vinavana na bil maro Aigipto, pa di ga poko
    kikil diat.
  tur-YTC: Çünkü çıkanların hepsi sünnetliydi; ancak Mısır'dan çıktıktan sonra çölde
    doğanların hiçbiri sünnet edilmemişti.
  grc-BRENT: πάντας τούτους περιέτεμεν Ἰησοῦς· τεσσαράκοντα γὰρ καὶ δύο ἔτη ἀνέστραπται
    Ἰσραὴλ ἐν τῇ ἐρήμῳ τῇ Μαβδαρίτιδτ.
  ind-AYT: Sebab, semua orang yang keluar dari Mesir itu sudah disunat, tetapi semua
    orang yang lahir di padang belantara dalam perjalanan setelah keluar dari Mesir
    belum disunat.
  nya-nya: Anthu onse amene anatuluka mʼdziko la Igupto anali atachita mwambo wa mdulidwe,
    koma onse amene anabadwira mʼchipululu, pa ulendo wochoka ku Igupto, sanachite.
  hrv-hrv: Svi oni bijahu obrezani, ali nije bio obrezan nitko koji se rodio na putu
    kroz pustinju, poslije izlaska iz Egipta,
  mps-mps: Te tigidali bidigo te Isip bulu taga soali sogo, augwaligo te augwa tigiwali
    togwai. Tiali goli, te idago te olo kemi tǫ bulude ame nani bidi dabe, augwaligo
    tigiwali te me togosiąwai.
  tpi-tpi: Taim olgeta man i lusim Isip, ol i bin katim skin bilong sem bilong ol.
    Tasol ol i no katim skin bilong ol man, mama i karim long ples wesan.
  dan-1931: Hele Folket, som drog ud, havde nok været omskåret, men af det Folk, som
    var født i Ørkenen under Vandringen, efter at de var draget ud af Ægypten, var
    ingen blevet omskåret;
  vie-OVCB: Tất cả dân chúng đã ra khỏi Ai Cập đều được cắt bì, còn những người sinh
    ra trong hoang mạc sau khi rời Ai Cập thì chưa từng được làm cắt bì.
  guj-2017: જોકે મિસરમાંથી નીકળેલા પુરુષોની સુન્નત કરવામાં આવી હતી, પરંતુ મિસરમાંથી
    બહાર નીકળી અરણ્યના માર્ગમાં જે છોકરાઓ જનમ્યાં હતા તેઓની સુન્નત હજી સુધી કરાઈ ન
    હતી.
  pon-2006A: '@see-verse:JOS.005.004'
  por-BRBSL: Pois todas as pessoas que saíram foram circuncidadas; mas todas as pessoas
    que nasceram no deserto ao longo do caminho, ao saírem do Egito, não tinham sido
    circuncidadas.
  cth-cth: Hote ram dawk hoi ka tâcawt e pueng teh vuensoma e lah ao awh toe. Kahrawngum
    a cei awh nah ka khe e pueng teh vuensoma e lah awm hoeh rah.
  twi-twi: Nnipa a wotu fii Misraim bae no, na wɔatwitwa wɔn nyinaa twetia, nanso
    wɔn a wɔwowoo wɔn wɔ sare no so wɔ akwantu bere no mu no de, na wontwitwaa wɔn
    twetia ɛ.
  hlt-hlt: Pilnam aka pawk boeih te yahhmui rhet la om ngawn coeng dae Egypt lamkah
    ha hlah uh tih longpueng khosoek kah aka thaang pilnam boeih tah yahhmui rhet
    uh pawh.
  tbz-SIM: Bɛ̀ do yɛtìní Esibiti kɛ̀ bɛ̀ɛ̀ bo bɛ̀ do cɑ̃mmúmu, bɛ̀ do piɛ́ bɛ̀ kucɛ
    bɛɛ̀ do í cɑ̃mmú.
  msy-2020: Gumazir Isipɨn kantri ategha azenan iziba, me bar men mɨkarzir mogomebar
    inibar aghore. Ezɨ otarir amebaba gumazamiziba puvatɨzir danganimɨn oteziba, me
    tɨghar men mɨkarzir mogomebar inibar aghoram.
  dop-dop: '@see-verse:JOS.005.004'
  azb-azb: Oradan çıxan xalqın hamısı sünnətli idi, ancaq Misirdən çıxandan sonra
    səhrada – yolda doğulanların heç biri sünnət olunmamışdı.
  eng-DBY: For all the people that came out were circumcised; but all the people that
    were born in the wilderness on the way, after they came out of Egypt, [them] had
    they not circumcised.
  hin-2017: जो पुरुष मिस्र से निकले थे उन सब का तो खतना हो चुका था, परन्तु जितने उनके
    मिस्र से निकलने पर जंगल के मार्ग में उत्पन्न हुए उनमें से किसी का खतना न हुआ था।
  swp-swp: '@see-verse:JOS.005.004'
  eng-YLT: for all the people who are coming out were circumcised, and all the people
    who [are] born in the wilderness, in the way, in their coming out from Egypt,
    they have not circumcised;
  kne-kne: Inamag da na tan olay mo nakogit am-in ay lalaki ay nakibala ed Egipto,
    magay nakogit sin lallalaki ay naianak sin opatapolo ay tawen ay nandad-anan da
    sin lugar ay magay omili.
  eng-WYC-2017: the which all were circumcised. But the other people that was born
    in desert by forty years, in the way of the full broad wilderness, was un-circumcised,
  eng-WMBB: For all the people who came out were circumcised; but all the people who
    were born in the wilderness along the way as they came out of Egypt had not been
    circumcised.
  urd-GVH: मिसर से रवाना होनेवाले इन तमाम मर्दों का ख़तना हुआ था, लेकिन जितने लड़कों
    की पैदाइश रेगिस्तान में हुई थी उनका ख़तना नहीं हुआ था।
  rug-rug: '@see-verse:JOS.005.004'
  gaz-gaz: Namoonni Gibxii baʼan hundi dhagna qabatanii turan; warri yeroo Gibxii
    baʼanii gammoojjii keessa deemaa turanitti karaatti dhalatan garuu dhagna hin
    qabamne.
  fra-LSG: Tout ce peuple sorti d’Égypte était circoncis; mais tout le peuple né dans
    le désert, pendant la route, après la sortie d’Égypte, n’avait point été circoncis.
  gnn-gnn: '@see-verse:JOS.005.004'
  yal-yal: Xɛmɛn naxanye birin keli Misiran yi, ne birin yi banxulanxi, koni naxanye
    birin bari tonbonni kira yi e keli xanbini Misiran yi, ne sese mi yi banxulanxi.
  haw-1868: Ua okipoepoeia no na kanaka a pau i hele mai mawaho; aka, o ka poe i hanau
    ma ka waonahele, i ka puka ana mai mawaho o Aigupita, aole lakou i okipoepoeia.
  arb-NAV: وَكَانَ جَمِيعُ هَؤُلاءِ الْخَارِجِينَ مَخْتُونِينَ، وَأَمَّا الذُّكُورُ
    الْمَوْلُودُونَ فِي الصَّحْرَاءِ فِي أَثْنَاءِ الرِّحْلَةِ مِنْ مِصْرَ فَلَمْ
    يَخْتَتِنُوا،
  ewe-ewe: Wotso aʋa na ame siwo katã do go tso Egipte, ke wometsoe na ame siwo katã
    wodzi le gbea dzi esi wodo go tso Egipte la o.
  eng-LEE: For all the people that came out were circumcised; but all the people that
    were born in the wilderness on the way at their going forth out of Egypt, they
    had not circumcised.
  asm-FB: যদিও মিচৰৰ পৰা ওলাই অহা সকলো লোকৰে চুন্নৎ কৰোঁৱা হৈছিল; কিন্তু ওলাই আহোঁতে
    মৰুভূমিৰ পথত জন্ম হোৱাসকলৰ কোনো এজনৰে চুন্নৎ কৰোঁৱা হোৱা নাছিল।
  sus-A: حَمَ نَشَن بِرِن كٍلِ مِسِرَ، عٍ بِرِن نُ سُننَشِ، كْنْ مِشِ نَشٍيٍ بِرِن
    بَرِ فبٍنفبٍرٍنيِ كِرَ شْن مَ عٍ كٍلِ شَنبِ مِسِرَ، نٍيٍ كٍرٍن مُ نُ سُننَشِ.
  fra-SBL: Car tous ceux qui étaient sortis d'Égypte étaient circoncis, mais tous
    ceux qui étaient nés dans le désert, sur le chemin de la sortie d'Égypte, n'avaient
    pas été circoncis.
  hbo-hbo: כִּֽי־מֻלִ֣ים הָי֔וּ כָּל־הָעָ֖ם הַיֹּֽצְאִ֑ים וְכָל־הָ֠עָם הַיִּלֹּדִ֨ים
    בַּמִּדְבָּ֥ר בַּדֶּ֛רֶךְ בְּצֵאתָ֥ם מִמִּצְרַ֖יִם לֹא־מָֽלוּ׃
  piu-2006: '@see-verse:JOS.005.004'
  kik-kik: Arũme othe arĩa mooimire bũrũri wa Misiri nĩmaruĩte, no andũ othe arĩa
    maaciarĩirwo werũ-inĩ marĩ rũgendo-inĩ rwa kuuma bũrũri wa Misiri matiaruĩte.
  fra-NCL: Car tout le peuple qui sortit était circoncis ; mais tout le peuple né
    dans le désert, pendant la route, après la sortie d’Égypte, n’avait pas été circoncis.
  cek-AK: To kaminawk loe tangzat hin aah o boih; toe Izip prae thung hoi tacawt o
    pacoeng praezaek caehhaih loklam ah tapen kaminawk loe tangyat hin aat o ai vop.
  cuk-cuk: Bela machergan-Egipto-yargi-noargusmaladi e-abgan-uka-duku-sikar noargusmalad.
    Ar Egipto-yargi-nosmalad-sorba, Israel-dulemar nega-dulesulidganba-gaamakdanigusgu,
    agi masmala-gwalulesmaladdi, e-abgan-uka-duku sikarsurmalad.
  uig-CYR: Чүнки Мисирдин чиққан барлиқ хәлиқ хәтнә қилинған болсиму, лекин Мисирдин
    чиқип чөллүкниң йолида жүргән вақитта Исраил арисида туғулғанларниң һәммиси хәтнисиз
    қалған еди;
  pma-pma: '@see-verse:JOS.005.004'
  tel-2017: బయలుదేరిన పురుషులందరూ సున్నతి పొందినవారే కాని ఐగుప్తులో నుండి బయలుదేరిన
    తరువాత అరణ్యమార్గంలో పుట్టిన వారిలో ఎవ్వరూ సున్నతి పొందలేదు.
  hat-BSA: Paske tout mesye ki te sòti yo te sikonsi, men tout mesye ki te fèt nan
    dezè a nan wout la pandan yo sòti an Égypte la pa t ankò sikonsi.
  bxh-bxh: '@see-verse:JOS.005.004'
  kos-kos: Mukul nukewa ma wi illa liki acn Egypt, elos kosrkosrla tari, ac mukul
    nukewa ma tufah isusla tukun illa sac, elos nukewa soenna kosrla.
  hbo-WLC: כִּֽי־מֻלִ֣ים הָי֔וּ כָּל־הָעָ֖ם הַיֹּֽצְאִ֑ים וְכָל־הָ֠עָם הַיִּלֹּדִ֨ים
    בַּמִּדְבָּ֥ר בַּדֶּ֛רֶךְ בְּצֵאתָ֥ם מִמִּצְרַ֖יִם לֹא־מָֽלוּ׃
  ibo-ibo: Mgbe ụmụ Izrel niile si Ijipt pụta, e biri ndị nwoke niile nọ nʼetiti ha
    ugwu. Ma nʼime iri afọ anọ ahụ ha na-awagharị nʼọzara, o nweghị ụmụ ha ndị nwoke
    a mụrụ nʼoge a e biri ugwu.
  ory-ory: ବାହାରି ଆସିଥିବା ସମସ୍ତ ଲୋକ ସୁନ୍ନତ ହୋଇଥିଲେ; ମାତ୍ର ମିସରରୁ ବାହାରି ଆସୁ ଆସୁ ଯେତେ
    ଲୋକ ବାଟରେ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ଜନ୍ମିଥିଲେ, ସେମାନଙ୍କର ସୁନ୍ନତ ହୋଇ ନ ଥିଲା।
  chk-chk: Nge ekewe mwän meinisin me lein ekewe aramas mi towu seni Isip ra fen sirkomsais.
    Iwe, sopolan ekewe faik ier ekewe mwän meinisin mi tori ierin sounfiu lupwen ar
    towu seni Isip ra rosola, pokiten resap aleasochisi alon ewe Samol mi Lapalap.
  rop-rop: '@see-verse:JOS.005.004'
  ukr-1871: Всї ж ті, що вийшли, були обрізані; усїх же, которі породились у пустинї
    в дорозї з того часу, як вийшли вони з Египту, не обрізувано;
  deu-1951: Das ganze Volk, das auszog, war zwar beschnitten; aber alles Volk, das
    in der Wüste auf dem Wege geboren war, nach dem Auszug aus Ägypten, war nicht
    beschnitten.
  eng-JPS: For all the people that came out were circumcised; but all the people that
    were born in the wilderness by the way as they came forth out of Egypt, had not
    been circumcised.
  srp-1865: Jer bješe obrezan sav narod koji izide, ali ne obrezaše nikoga u narodu
    koji se rodi u pustinji na putu, pošto izidoše iz Misira.
  lug-lug: Abaava e Misiri bonna baali bamaze okukomolebwa, kyokka abaana baabwe abaazaalirwa
    mu ddungu tebaali bakomole.
  heb-heb: כי מלים היו כל העם היצאים וכל העם הילדים במדבר בדרך בצאתם ממצרים לא מלו׃
  ben-IRV: যারা বেরিয়ে এসেছিল, তারা সবাই ছিন্নত্বক ছিল ঠিকই, কিন্তু মিশর থেকে বেরিয়ে
    আসার পর যে সকল লোক প্রান্তরে পথের মধ্যে জন্মেছিল, তাদের ত্বক্‌ছেদ হয়নি।
  pan-pan: ਸਾਰੇ ਲੋਕਾਂ ਦੀ ਜਿਹੜੇ ਮਿਸਰ ਵਿੱਚੋਂ ਨਿੱਕਲੇ ਸਨ, ਉਹਨਾਂ ਦੀ ਸੁੰਨਤ ਹੋ ਚੁਕੀ ਸੀ ਪਰ
    ਜਿੰਨ੍ਹੇ ਲੋਕ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲਣ ਦੇ ਪਿੱਛੋਂ ਉਜਾੜ ਦੇ ਰਾਹ ਵਿੱਚ ਜੰਮੇ ਉਹਨਾਂ ਦੀ ਸੁੰਨਤ ਨਹੀਂ
    ਹੋਈ ਸੀ।
  mya-JVB: ထိုပြည်မှထွက် လာသောသူအပေါင်း တို့သည် အရေဖျား လှီးမင်္ဂလာကို ခံနှင့်ကြပြီ။
    တော ၌ ခရီး သွားရာတွင် ဘွားမြင် သော သူအပေါင်း တို့မူကား အရေဖျား လှီး မင်္ဂလာကို
    မ ခံရကြသေး။
  tte-O: '@see-verse:JOS.005.004'
  tbg-tbg: '@see-verse:JOS.005.004'
  hmo-hmo: Aigupito idia rakatania tatau ibounai be kopina utua kara idia abia vadaeni,
    to taunimanima idia noho lasi tano dekenai idia vara memero ese idia abia lasi
    momokani.
  urd-urd: तब वह सब लोग जो निकले थे उनका ख़तना हो चुका था, लेकिन वह सब लोग जो वीराने
    में मिस्र से निकलने के बाद रास्ते ही में पैदा हुए थे उनका ख़तना नहीं हुआ था।
  rus-SYN: весь же вышедший народ был обрезан, но весь народ, родившийся в пустыне
    на пути, после того как вышел из Египта, не был обрезан;
  bqc-SIM: Gbɛ̃́ pↄ́ bↄ̀lɛ Egipiↄ tↄ̃zↄ̃a ḿpiiɛ. Gbɛ̃́ pↄ́ wà ń í guwaiwaiu zɛ́
    guu bↄa Egipi gbɛaↄ, aamɛ aai tↄ̃zↄ̃ gĩao.
  tcz-CHONGTHU: Egypt hindalha a pasalho jouse chu achepmu anakitan sohkeija ahiuvin,
    Ahinlah Egypt ma konna ahungpotdoh uva gamthip noija ahung kholjinnao kumsunga
    pengho chu achepmu kitan loulai ngen ahiuve.
  mar-mar: मिसर देशातून निघालेल्या सर्व पुरुषांची सुंता झाली होती, पण मिसर देशातून
    बाहेर निघाल्यानंतर रानात वाटेने जे जन्मले त्यांची सुंता झाली नव्हती;
  qub-qub: Egiptupita llojshimojcuna señalasha captinpis chunyajpa shamushancho yurejcunaga
    señalänillarämi carcaycaran.
  bqp-bqp: Gbɛ̃ kũ ò bↄ̀tɛ Misilanↄ tↄ̃̀zↄ̃na ń pínki. Gbɛ̃ kũ ò ń í gbárannan zɛ́
    gũn bona Misila gbɛranↄ, mↄ́kↄ̃nↄ mɛ́ òdi tↄ̃̀ zↄ̃ro.
  hat-hat: Tout gason ki te vivan lè yo te soti kite peyi Lejip la te sikonsi. Men,
    ankenn nan gason ki te fèt pandan yo t'ap vwayaje nan dezè a pa t' ankò sikonsi.
  eng-BSB: Though all who had come out were circumcised, none of those born in the
    wilderness on the journey from Egypt had been circumcised.
  tod-tod: Ti pɛ ti latini pɛlɛʋolu. Kɛlɛ zunu loin kpein é zɔlɔɔni pelei zu, teʋebai
    ɓudɛ ziɛgi zu, ti ɠulaai ma Ezipete yooi ʋa, nu la ɠɛni naa tanɔpɛ tatini pɛlɛʋolu.
  eng-WEBPB: For all the people who came out were circumcised; but all the people
    who were born in the wilderness along the way as they came out of Egypt had not
    been circumcised.
  kbq-kbq: Hanki ana maka vene'nema Isipiti'ma atre'zama etirami'naza vahe'mo'za zamagoza
    anona tagahute'za e'naze. Hianagi karankama ka'ma kopima ne-ezama kasezamante'naza
    vene'ne'a zamagoza anona taga osu'naze.
  nhe-BL: '@see-verse:JOS.005.004'
  sps-sps: '@see-verse:JOS.005.004'
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ bↄ̀ɛ Igipitinↄ bã̀ngukɛna ń píngi. Gbɛ̃ kɛ̀ wà ń í gbáan
    zɛ́ guu bↄna Igipiti gbɛraanↄ, aↄ̃mbe aↄ̃ↄe bã̀ngu kɛro.
  gub-BL: Awa Ezit wi uhem ma'e kwer paw wiko upirera'i imonohok kar arer romo wà.
    Ezit ywy wi wahem ire awa ywyxiguhu rehe wata mehe uzexak kar ma'e kwer a'e wà,
    nomonohok kar kwaw upirera'i ywyxiguhu rehe wiko mehe a'e wà.
  eng-DRA: Now these were all circumcised. But the people that were born in the desert,
