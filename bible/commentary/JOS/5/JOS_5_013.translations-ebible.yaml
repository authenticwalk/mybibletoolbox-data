verse: JOS.005.013
translations:
  mal-C: 'യോശുവ യെരീഹോവിനു സമീപത്തായിരിക്കുമ്പോൾ തല ഉയർത്തിനോക്കി; ഒരാൾ കൈയിൽ വാൾ
    ഊരിപ്പിടിച്ചുകൊണ്ട് അവന്റെ മുമ്പിൽ നിൽക്കുന്നതു കണ്ടു; യോശുവ അവനോട്: “നീ ഞങ്ങളുടെ
    പക്ഷക്കാരനോ ശത്രുപക്ഷക്കാരനോ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Während sich aber Josua bei Jericho befand, schaute er einst auf und sah,
    wie ein Mann mit einem gezückten Schwert in der Hand ihm gegenüberstand. da ging
    Josua auf ihn zu und fragte ihn: Gehörst du zu uns oder zu unseren Feinden?'
  lin-lin: 'Nzokande, tango Jozue azalaki pene ya Jeriko, atombolaki miso mpe amonaki
    moto moko atelemi liboso na ye ; moto yango asimbaki mopanga na loboko na ye.
    Jozue apusanaki pene na ye mpe atunaki ye : — Boni, ozali na ngambo na biso to
    na ngambo ya banguna na biso ?'
  eng-LSV: And it comes to pass in Joshua’s being by Jericho, that he lifts up his
    eyes, and looks, and behold, [there is] one standing in front of him, and his
    drawn sword [is] in his hand, and Joshua goes to him, and says to him, “Are you
    for us or for our adversaries?”
  eng-GNV: 'And when Ioshua was by Iericho, he lift vp his eyes and looked: and behold,
    there stood a man against him, hauing a sword drawen in his hand: and Ioshua went
    vnto him, and said vnto him, Art thou on our side, or on our aduersaries?'
  eng-WEBSTER: 'And it came to pass when Joshua was by Jericho, that he lifted up
    his eyes and looked, and behold, there stood a man over against him with his sword
    drawn in his hand: and Joshua went to him, and said to him, Art thou for us, or
    for our adversaries?'
  nhw-BL: 'Huan ipan nopa tonal quema Josué huan nopa israelitame itztoyaj nechca
    altepetl Jericó, monexti iixpa se catli nesqui quen se tlacatl catli quipiyayaya
    se machete imaco. Huan Josué quinechcahui huan quitlatzintoquili: ―¿Tiitztoc tohuaya
    o tiitztoc ininhuaya tocualancaitacahua?'
  swh-ONEN: Basi wakati Yoshua alipokuwa karibu na Yeriko, akainua macho, akaona mtu
    aliyesimama mbele yake, akiwa na upanga mkononi uliofutwa kwenye ala. Yoshua akamwendea
    na kumuuliza, “Je, wewe uko upande wetu au upande wa adui zetu?”
  bba-bba: Ye Yosue u Yeriko turuku kuɑ, subɑru sɔɔ u durɔ ɡoo wɑ u yɔ̃ win wuswɑɑɔ
    u tɑkobi womɛ u nɛni. Yerɑ u susi durɔ win mi, u nɛɛ, wunɛ bɛsɛɡiiwɑ? Nɡe wɛrɔwɑ
    ɑ sɑ̃ɑ.
  eng-KJVCPB: 'And it came to pass, when Joshua was by Jericho, that he lift up his
    eyes and looked, and behold, there stood a man over against him with his sword
    drawn in his hand: and Joshua went unto him, and said unto him, Art thou for us,
    or for our adversaries?'
  mpx-mpx: Lan etega Yosuwa iyoho Yeliko gegelinaa, inoke matana i lihin tau etega
    i kite i taltalmilil awonaa, wana elohaveyan kilepana iyaka i momol tagilan abanaa
    ge i pihikan. Yaka Yosuwa i na elana ge i neli i ba, “Owa ama tolabe etega o ebo
    ama topihigelgel?”
  wbp-wbp: Ngaka-pardu-karilki, Jajuwajulpa nyinaja Jiriku-wana. Kankarlarra-kari
    nyangu wati karrinja-kurra nyanungurla kamparru. Mardarnulpa kirrirdimpayi junma.
    Jajuwaju karrinja-pardinjarla yanu, manu payurnu nyanunguju, “Nyuntuju mayi ngaju-nyangu
    wungu-warnu, marda mayinpaju pinyi?”
  luo-luo: Ka koro Joshua ne chiegni chopo Jeriko, nongʼiyo nyime mi oneno ngʼato
    mochungʼ kotingʼo ligangla e lwete. Joshua nosudo machiegni kode mopenje niya,
    “In jakorwa koso jasikwa?”
  meu-meu: Ieriko badibadinai Iosua na e roha isi, tau ta e itaia, dare e veria lasi
    imana ai. Bena Iosua ese e raka henia kahi, e nanadaia, eto, Oi na ai ida, eiava
    inaimai?
  npi-ULB: यहोशू यरीहोको नजिक हुँदा तिनले माथि हेरे र हेर, एउटा मानिस तिनको सामु उभिरहेका
    थिए । तिनको हातमा नाङ्गो तरवार थियो । यहोशू तिनीकहाँ गएर सोधे, “तपाईं हाम्रो वा
    हाम्रा शत्रुको पक्षमा हुनुहुन्छ?”
  yor-yor: Nígbà tí Joṣua súnmọ́ Jeriko, ó wo òkè ó sì rí ọkùnrin kan tí ó dúró ní
    iwájú rẹ̀ pẹ̀lú idà ní ọwọ́ rẹ̀. Joṣua sì tọ̀ ọ́ lọ, ó sì bi í pé, “Ǹjẹ́ ìwọ wà
    fún wa tàbí fún ọ̀tá a wa?”
  emp-NTPO: 'Mama Jerico caita b̶ʌd̶e ewari ab̶a Josueba ẽberãda neco jũẽ nũmʌda unusia.
    Maʌ̃ ẽberã caita wãped̶a iwid̶isia: –¿Bʌra daiare b̶ʌca wa dai dji quĩrũare b̶ʌ?–'
  ind-ind: Suatu hari, ketika Yosua berada di dekat Yeriko, dia melihat seorang laki-laki
    berdiri di hadapannya dengan pedang di tangan. Yosua mendekati orang itu dan bertanya,
    “Apakah engkau kawan atau lawan?”
  pes-OPCB: 'روزی یوشع که به شهر اریحا نزدیک شده بود، چشمش به مردی شمشیر به دست افتاد.
    یوشع به سوی او رفت و پرسید: «دوست هستی یا دشمن؟»'
  tgl-ULB: Nang malapit na si Josue sa Jerico, tumingala siya at nakita, at masdan
    ito, isang lalaki ang nakatayo sa kaniyang harapan; hinugot niya ang kaniyang
    espada at ito at nasa kamay niya. Lumapit si Josue sa kaniya at sinabing, “Ikaw
    ba ay sa amin o para sa aming kaaway?”
  cbu-NT: Minush zar, Josuey yaktash Jericoyash taaru, sundar ashiru wánungee machtar
    wazuran payuru xixeewu parangiya. Josueysha annung watsiri káyamayaru, masharangiya.
    Kaapa ¿chakaam shiy istakatush naatatsha? ¿Nduntaati ashiru iyaamazuwa kundararini
    istakatshawa? tárangu,
  hui-hui: Yosua ibugua Yarigo hapara howa handalu hearia agali mbira wai biagane
    ayu tibu gime yu howa ibu denguini ha daga hearia de hendene. Ani hondowa Yosua
    ibugua agali biago hearia hapara howa lalu, Í̠ inanaga wai biaga amiali biaru
    aria mbira kebe be waitigi agali kebe, lene.
  mya-mya: ယော​ရှု​သည်​ယေ​ရိ​ခေါ​မြို့​အ​နီး​သို့​ရောက်​ရှိ လာ​စဉ် မိ​မိ​ရှေ့​တွင်​ဋ္ဌား​လွတ်​ကိုင်​သူ​တစ်​ဦး
    ရပ်​နေ​သည်​ကို​ရုတ်​တ​ရက်​မြင်​ရ​သည်။ ယော​ရှု သည်​ထို​သူ​ထံ​သို့​ချဉ်း​ကပ်​၍``သင်​သည်​ငါ​တို့
    ဘက်​တော်​သား​လော၊ ရန်​သူ​လော'' ဟု​မေး​၏။
  bod-N: ཡོ་ཤུ་ཨས་ནི་ཡེ་རུ་ཀོ་ལ་ཉེ་བའི་སྐབས་སུ་མགོ་ཡར་བཀྱགས་ནས་བལྟས་ཚེ། བསམ་ཡུལ་ལས་འདས་པ་ཞིག་ལ།
    ལག་ཏུ་ཤུབས་ལས་བཏོན་པའི་གྲི་བཟུང་བའི་སྐྱེས་བུ་ཞིག་ཁ་གཏད་དུ་ལངས་སྡོད་པ་རེད། ཡོ་ཤུ་ཨ་ནི་ཁོང་གི་དྲུང་དུ་སོང་ནས་ན་རེ།
    ཁྱེད་ནི་ངེད་ཅག་ལ་རོགས་བྱེད་མཁན་ཡིན་ནམ་ཡང་ན་ངེད་ཅག་གི་དགྲ་ཟླར་རོགས་བྱེད་མཁན་ཡིན་ཞེས་དྲིས་པ་ལ།
  sna-sna: Zvino Joshua akati ava pedyo neJeriko, akasimudza meso ake akaona murume
    amire pamberi pake akabata munondo wakavhomorwa muruoko rwake. Joshua akaenda
    kwaari akabvunza achiti, “Uri mumwe wedu here kana wavavengi vedu?”
  spa-BLM: 'Cuando Josué estaba junto a Jericó, alzó los ojos y miró, y he aquí que
    un hombre estaba frente a él con la espada desenvainada en la mano. Josué se acercó
    a él y le dijo: “¿Estás a favor nuestro o de nuestros enemigos?”.'
  cac-cac: 'Ayic ayec'' vin̈aj Josué d''a slac''anil Jericó, ix yil jun icha soldado
    vin̈ yed''nacq''ue yespada d''a yol sc''ab'', ix snitzanb''at sb''a vin̈aj Josué
    chi'' d''a stz''ey, ix sc''anb''an vin̈ d''ay icha tic: —¿Tom quetb''eyum ach,
    mato etb''eyum a b''a yed'' eb'' ayoch ajc''olal d''ayon̈? xchi vin̈ d''ay.'
  swh-ULB: Wakati Yoshua alipokaribia Yeriko, aliinua macho na kuangalia, na tazama,
    mtu alikuwa amesimama mbele yake, alikuwa amechomoa upanga wake na ulikuwa mkononi
    mwake. Yoshua alimwendea na kumwambia, “Je uko kwa ajili yetu au kwa ajli ya maadui
    zetu?”
  bel-bel: 'Ісус, будучы паблізу Ерыхона, зірнуў і бачыць, і вось стаіць перад ім
    чалавек, і ў руцэ ў яго аголены меч. Ісус падышоў да яго і сказаў яму: ці наш
    ты, ці зь непрыяцеляў нашых?'
  deu-ELBBK: 'Und es geschah, als Josua bei Jericho war, da hob er seine Augen auf
    und sah: Und siehe, ein Mann stand vor ihm, und sein Schwert gezückt in seiner
    Hand. Und Josua ging auf ihn zu und sprach zu ihm: Bist du für uns oder für unsere
    Feinde?'
  mbb-OT: Ne hein diyà si Josue te uvey te Jerico, duen etew he neehè din he edhithitindeg
    diyà te etuvangan din he egkulang te ispada. Ne mid-insaan sikandin ni Josue te,
    “Sundaru zey ve sikew etawa kuntada zey sikew?”
  mal-2015: 'യോശുവ യെരീഹോവിന്നു സമീപത്തു ഇരിക്കുമ്പോൾ തല ഉയർത്തി നോക്കി; ഒരു ആൾ കയ്യിൽ
    വാൾ ഊരിപ്പിടിച്ചുകൊണ്ടു അവന്റെ നേരെ നില്ക്കുന്നതു കണ്ടു; യോശുവ അവന്റെ അടുക്കൽ
    ചെന്നു അവനോടു: നീ ഞങ്ങളുടെ പക്ഷക്കാരനോ ശത്രുപക്ഷക്കാരനോ എന്നു ചോദിച്ചു.'
  tuo-NT: 'Niꞌcã nʉmʉ Josué Jericó pʉꞌto nígʉ̃, cʉ̃ diacjʉ̃ niꞌcʉ̃ masʉ̃ diꞌpjĩ ñosẽrĩ
    pjĩ meꞌrã sĩ́oejanʉꞌcãcã ĩꞌacʉ niwĩ. Josué cʉ̃ tiro waꞌa, sẽrĩtiñaꞌcʉ niwĩ: —¿Mʉꞌʉ
    ʉ̃sã meꞌrãcjʉ̃ niti? ¿Niwetine? ¿Ʉ̃sãrẽ ĩꞌatuꞌtirã meꞌrãcjʉ̃ niti? nicʉ niwĩ.'
  rmc-rmc: 'Sar sas o Jozua pašes paš o Jericho, jekhvareste dikhľa anglal peste te
    ačhel muršes la šabľaha andro vast. O Jozua geľa paš leste a phučľa: „Sal jekh
    amendar, abo sal amaro ňeprijaťeľis?“'
  nlg-nlg: Mana bona Joshua te dutuvia Jericho, e rei dato me righia sakai na tinoni
    te mai nia tughuru tate vania na ivi daro (sword) te tabea. Ma Joshua te dato
    me huatia, “?Ahei ghoe, na kulagha pana levunimate?”
  pes-OPV: 'و واقع شد چون یوشع نزد اریحا بود که چشمان خود را بالا انداخته، دید که
    اینک مردی با شمشیر برهنه در دست خود پیش وی ایستاده بود. و یوشع نزد وی آمده، او
    را گفت: «آیا تو از ماهستی یا از دشمنان ما؟»'
  ron-1924: 'Пе кынд Иосуа ера лынгэ Иерихон, а ридикат окий ши с-а уйтат. Ши ятэ
    кэ ун ом стэтя ын пичоаре ынаинтя луй, ку сабия скоасэ дин тякэ ын мынэ. Иосуа
    с-а дус спре ел ши й-а зис: „Ешть динтре ай ноштри сау динтре врэжмаший ноштри?”'
  ben-OBCV: পরে যিহোশূয় যখন যিরীহোর কাছে গেলেন, তিনি উপরে তাকিয়ে খাপ খোলা তরোয়াল
    হাতে একজন লোককে তাঁর সামনে দাঁড়িয়ে থাকতে দেখলেন। যিহোশূয় তাঁর দিকে এগিয়ে গিয়ে
    তাঁকে জিজ্ঞাসা করলেন, “আপনি কি আমাদের পক্ষে, না আমাদের শত্রুদের পক্ষে?”
  som-som: Oo markii Yashuuca joogay Yerixoo agteeda ayuu indhihiisa kor u taagay
    oo wax fiiriyey, oo wuxuu arkay nin isaga ka soo hor jeeda oo seeftiisii oo gal
    la' gacanta ku haysta. Markaasaa Yashuuca intuu u tegey ku yidhi, War ma annagaad
    nala gees tahay mise colkayagaad la gees tahay?
  lat-VUC: 'Cum autem esset Josue in agro urbis Jericho, levavit oculos, et vidit
    virum stantem contra se, evaginatum tenentem gladium: perrexitque ad eum, et ait:
    Noster es, an adversariorum?'
  eng-ASVBT: 'And it came to pass, when Joshua was by Jericho, that he lifted up his
    eyes and looked, and, behold, there stood a man over against him with his sword
    drawn in his hand: and Joshua went unto him, and said unto him, Art thou for us,
    or for our adversaries?'
  ita-1885: 'Or avvenne che, mentre Giosuè era presso a Gerico, egli alzò gli occhi,
    e riguardò, ed ecco, un uomo stava ritto davanti a lui, il quale avea la sua spada
    tratta in mano. E Giosuè andò a lui, e gli disse: Sei tu de'' nostri, ovvero dei
    nostri nemici?'
  eng-LXXUP: And it came to pass when Joshua was in Jericho, that he looked up with
    his eyes and saw a man standing before him, and there was a drawn sword in his
    hand; and Joshua drew near and said to him, Art thou for us or on the side of
    our enemies?
  eng-ULB: When Joshua was near Jericho, he lifted up his eyes and looked, and behold,
    a man was standing in front of him; he had drawn his sword and it was in his hand.
    Joshua went to him and said, “Are you for us or for our enemies?”
  spa-VBL: 'Un día, cuando Josué estaba cerca de Jericó, levantó la vista y vio a
    un hombre parado frente a él con una espada desenvainada en su mano. Josué se
    acercó a él y le preguntó: “¿Estás a favor o en contra de nosotros?” “Ninguna
    de las dos cosas”, dijo el hombre. “Soy el comandante del ejército del Señor.
    ¡Ahora estoy aquí!”'
  fra-_FOB: 'Or, il arriva, comme Josué était près de Jérico, qu''il leva les yeux
    et regarda, et voici, un homme se tenait debout, vis-à-vis de lui, son épée nue
    à la main. Et Josué alla vers lui, et lui dit: Es-tu des nôtres, ou de nos ennemis?'
  mal-mal: യോശുവ യെരിഹോവിന് സമീപത്ത് ആയിരിക്കുമ്പോൾ തല ഉയർത്തിനോക്കി; ഒരാൾ കയ്യിൽ
    വാൾ ഊരിപ്പിടിച്ചുകൊണ്ട് അവന്റെനേരെ നില്ക്കുന്നത് കണ്ടു; യോശുവ അവന്റെ അടുക്കൽ ചെന്ന്
    അവനോട്, “നീ ഞങ്ങളുടെ പക്ഷക്കാരനോ, ശത്രുപക്ഷക്കാരനോ?” എന്ന് ചോദിച്ചു.
  urd-GVR: Ek din Yashua Yarīhū Shahr ke qarīb thā. Achānak ek ādmī us ke sāmne khaṛā
    nazar āyā jis ke hāth meṅ nangī talwār thī. Yashua ne us ke pās jā kar pūchhā,
    “Kyā āp hamāre sāth yā hamāre dushmanoṅ ke sāth haiṅ?”
  suz-BL: यहोसु यरीको आ नेक्‍था बाक्‍मेनु, मेको आ ङोंइती गुइमी तरवार शेशा मुर का दोक
    राप्‍शो ताप्‍तु। मिनु यहोसु मेको आ नेक्‍था लशा “गे आंइ मुर ननी देय आंइ जोरी सत्रु
    आ मुर ननी?” दे हिल्‍लो पाप्‍तु। गन्‍ती २२:२३,३१
  ita-1927: 'Or avvenne, come Giosuè era presso a Gerico, ch’egli alzò gli occhi,
    guardò, ed ecco un uomo che gli stava ritto davanti, con in mano la spada snudata.
    Giosuè andò verso di lui, e gli disse: “Sei tu dei nostri, o dei nostri nemici?”'
  ckb-ckb: 'ئەوە بوو کاتێک یەشوع لە نزیک ئەریحا بوو، سەری هەڵبڕی و بینی وا پیاوێک
    بەرامبەری ڕاوەستاوە و شمشێرەکەشی هەڵکێشاوە. یەشوعیش چووە لای و پێی گوت: «ئایا
    تۆ لەگەڵ ئێمە دایت یان لەگەڵ دوژمنەکانمان؟»'
  eng-BBE: 'Now when Joshua was near Jericho, lifting up his eyes he saw a man in
    front of him, with his sword uncovered in his hand: and Joshua went up to him
    and said, Are you for us or against us?'
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಯೆಹೋಶುವನು ಯೆರಿಕೋವಿನ ಬಳಿಯಲ್ಲಿ ಇದ್ದಾಗ, ಒಮ್ಮೆ ಕಣ್ಣೆತ್ತಿ ನೋಡಿದನು.
    ಆಗ ಒಬ್ಬ ಮನುಷ್ಯನು ಅವನಿಗೆದುರಾಗಿ ನಿಂತಿದ್ದನು. ಆತನ ಕೈಯಲ್ಲಿ ಹಿರಿದ ಖಡ್ಗ ಇರುವುದನ್ನು ಕಂಡನು.
    ಯೆಹೋಶುವನು ಆತನ ಬಳಿಗೆ ಹೋಗಿ ಆತನಿಗೆ, “ನೀವು ನಮ್ಮವರೋ ಅಥವಾ ಶತ್ರು ಕಡೆಯವರೋ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Areme Josua fune are Jeriko ivuake ijia kekema ijia fu gake e be fu sime
    farena nikubae fuone ijia manino fu gae. Ijadufuo Josua fune vakuma fu manino
    ijia kekena kuae, A no ifejuokiro ruae ke a e ani nuvuone ijiebuo ruaemano kuae.
  tam-2017: 'பின்னும் யோசுவா எரிகோவின் வெளியிலிருந்து தன் கண்களை ஏறெடுத்துப் பார்க்கும்போது,
    இதோ, ஒருவர் அவனுக்கு எதிரே நின்றார்; உருவிய பட்டயம் அவருடைய கையில் இருந்தது; யோசுவா
    அவரிடத்தில் போய்: நீர் எங்களைச் சேர்ந்தவரோ அல்லது எங்களுடைய சத்துருக்களைச் சேர்ந்தவரோ
    என்று கேட்டான்.'
  spa-RV-1909: 'Y estando Josué cerca de Jericó, alzó sus ojos, y vió un varón que
    estaba delante de él, el cual tenía una espada desnuda en su mano. Y Josué yéndose
    hacia él, le dijo: ¿Eres de los nuestros, ó de nuestros enemigos?'
  ron-BTF: 'Și s-a întâmplat, când Iosua era lângă Ierihon, că și-a ridicat ochii
    și a privit și, iată, un om stătea în picioare înaintea lui cu sabia scoasă, în
    mână. Și Iosua a mers la el și i-a spus: Ești pentru noi sau pentru potrivnicii
    noștri?'
  eng-WEBP: When Joshua was by Jericho, he lifted up his eyes and looked, and behold,
    a man stood in front of him with his sword drawn in his hand. Joshua went to him
    and said to him, “Are you for us, or for our enemies?”
  eng-FBV: One day when Joshua was near Jericho, he looked up and saw a man standing
    in front of him with a drawn sword in his hand. Joshua went up to him and asked,
    “Are you for us or against us?” “Neither,” said the man. “I am the commander of
    the Lord's army. Now I'm here!”
  nld-1939: 'Terwijl Josuë nu bij Jericho vertoefde, gebeurde het eens, dat hij opkeek,
    en een man voor zich zag staan met een getrokken zwaard in zijn hand. Josuë ging
    op hem af, en vroeg hem: Hoort gij bij ons of bij onze vijanden?'
  nch-BL: 'Huan ipan nopa tonali quema Josué huan nopa israelitame itztoyaj nechca
    altepet Jericó, monexti iixpa se cati nesqui quej se tacat cati quipiyayaya se
    macheta imaco. Huan Josué quinechcahui huan quitatzintoquili: ―¿Tiitztoc tohuaya
    o tiitztoc inihuaya tocualancaitacahua?'
  vie-1934: 'Xảy khi Giô-suê ở gần Giê-ri-cô, ngước mắt lên mà nhìn, bèn thấy một
    người đứng cầm gươm trần đối diện cùng mình. Giô-suê đi lại người và nói rằng:
    Ngươi là người của chúng ta hay là người của kẻ thù nghịch chúng ta?'
  hin-CV: जब यहोशू येरीख़ो के निकट थे, उन्होंने जब दृष्टि ऊपर उठाई, उन्हें अपने सामने
    हाथ में नंगी तलवार लिए हुए एक व्यक्ति खड़ा हुआ दिखा. यहोशू उनके पास गए और उनसे
    पूछा, “आप हमारी तरफ के हैं या हमारे शत्रु के?”
  spa-BES: 'Cuando Josué estaba cerca de Jericó, alzando los ojos, vio a un hombre
    delante de él, con la espada descubierta en la mano, y Josué se le acercó y le
    dijo: ¿Estás con nosotros o contra nosotros?'
  tdx-tdx: 'Narine’ Ieriko t’Iehosoa t’ie nampiandra fihaino naho nahaisake te inge
    t’indaty aolo’e, am-pi­tà’e ty fibara tsinoake; vaho nimb’ ama’e mb’eo t’Iehosoa,
    nanao ty hoe: Ama’ay v’iheo ke amo rafe­lahi’aio?'
  tha-KJV: ต่อมาเมื่อโยชูวาอยู่ข้างเมืองเยรี​โค ท่านก็เงยหน้าขึ้นมองดู และดู​เถิด
    มี​ชายคนหนึ่งชักดาบออกมาถือยืนอยู่ตรงหน้าท่าน โยชูวาเข้าไปหาชายนั้น กล​่าวแก่เขาว่า
    “ท่านอยู่ฝ่ายเราหรืออยู่ฝ่ายศั​ตรู​”
  por-BR-2018: 'E estando Josué próximo de Jericó, levantou seus olhos, e viu um homem
    que estava diante dele, o qual tinha uma espada nua em sua mão. E Josué indo até
    ele, lhe disse: És dos nossos, ou de nossos inimigos?'
  deu-ELO: 'Und es geschah, als Josua bei Jericho war, da erhob er seine Augen auf
    und sah: und siehe, ein Mann stand vor ihm, und sein Schwert gezückt in seiner
    Hand. Und Josua ging auf ihn zu und sprach zu ihm: Bist du für uns oder für unsere
    Feinde?'
  eng-WYC-2018: And when Joshua was in the field of the city of Jericho, he raised
    up his eyes, and saw a man standing (over) against him, and holding a drawn sword;
    and Joshua went out to him, and said, Art thou with us, either (with) our adversary?
  epo-epo: 'Kaj okazis, ke kiam Josuo estis apud Jeriĥo, li levis siajn okulojn, kaj
    ekvidis, ke jen viro staras antaŭ li kaj en sia mano li tenas nudigitan glavon.
    Kaj Josuo aliris al li, kaj diris al li: Ĉu vi estas nia, aŭ ĉu el niaj malamikoj?'
  uig-PIN: 'Əmma Yǝxua Yerihoƣa yeⱪin kǝlgǝndǝ, bexini kɵtürüp ⱪariwidi, mana uning
    aldida suƣurulƣan ⱪiliqni tutup turƣan bir adǝm turatti. Yǝxua uning ⱪexiƣa berip
    uningdin: — Sǝn biz tǝrǝptimu, yaki düxmǝnlirimiz tǝrǝptimu? — dǝp soridi.'
  beo-beo: Yosiua da Yeligou moilai bai bagade gadenene lelea, e da dunu gegesu gobihei
    bagade gaguli ea midadi lelebe ba:i. Yosiua da Ema asili, amane sia:i, “Dia da
    ninimagale dadi gagui dunu o ninima ha lai esalabala?”
  tpi-OTNT: Wanpela de Josua i stap klostu long Jeriko, na em i lukim wanpela man
    i sanap na holim bainat i stap. Na Josua i kirap nogut, na i go long dispela man
    na i askim em olsem, “Yu wanpela soldia bilong mipela o yu wanpela birua?”
  hau-SA: To, da Yoshuwa ya yi kusa da Yeriko, ya tā da idanunsa ya duba, sai ya ga
    wani mutum tsaye a gabansa riƙe da takobi, sai Yoshuwa ya je wurinsa ya ce masa,
    “Kai namu ne ko na abokan gābanmu?”
  uig-LAT: 'Emma Yeshua Yérixogha yéqin kelgende, béshini kötürüp qariwidi, mana uning
    aldida sughurulghan qilichni tutup turghan bir adem turatti. Yeshua uning qéshigha
    bérip uningdin: — Sen biz tereptimu, yaki düshmenlirimiz tereptimu? — dep soridi.'
  nde-nde: Kwathi uJoshuwa esesondele eJerikho, wakhangela wabona indoda eyayimi phambi
    kwakhe ilomhedla esandleni sayo, uJoshuwa wasondela kuyo wayibuza wathi “Ungowakithi
    kumbe ungowezitha zethu?”
  ton-ton: '¶ Pea naʻe hoko ʻo pehē, “ʻI he tuʻu ʻa Siosiua ʻo ofi ki Seliko, pea
    hanga hake ʻe ia hono mata ʻo sio atu, pea vakai, naʻe tuʻu mai ha tangata ʻo
    hangatonu mai kiate ia mo e heletā kuo unuhi ʻi hono nima: pea naʻe ʻalu atu ʻa
    Siosiua kiate ia, ʻo ne pehē kiate ia, ʻOku ke kau mo kimautolu, pe ki homau ngaahi
    fili?”'
  ces-1613: 'Stalo se pak, když byl Jozue na poli Jericha, že pozdvihl očí svých a
    viděl, an muž stojí naproti němu, maje v ruce meč dobytý. I šel Jozue k němu,
    a řekl jemu: Jsi-li náš, čili nepřátel našich?'
  eng-WMB: When Joshua was by Jericho, he lifted up his eyes and looked, and behold,
    a man stood in front of him with his sword drawn in his hand. Joshua went to him
    and said to him, “Are you for us, or for our enemies?”
  tam-TCV: மேலும் யோசுவா எரிகோ பட்டணத்தைச் சமீபித்தபோது, தன் கையிலே உருவிய வாளுடன்
    நிற்கும் ஒரு மனிதனைக் கண்டான். யோசுவா அவனருகே சென்று, “நீ எங்களைச் சேர்ந்தவனா
    அல்லது எங்கள் பகைவரைச் சேர்ந்தவனா?” என்று கேட்டான்.
  ceb-ULB: Sa dihang atua si Josue duol sa Jerico, giyahat niya ang iyang mga mata
    ug mitan-aw, ug tan-awa, adunay tawo nga nagtindog diha sa iyang atubangan; gihulbot
    niya ang iyang espada ug anaa kini sa iyang kamot. Miadto si Josue kaniya ug miingon,
    “Dapig ka ba kanamo o sa among mga kaaway?”
  pol-UBG: 'A gdy Jozue był w pobliżu Jerycha, podniósł oczy i spojrzał, a oto mąż
    stał naprzeciw niego z wydobytym mieczem w ręku. Jozue podszedł do niego i zapytał:
    Czy ty jesteś po naszej stronie, czy po stronie naszych wrogów?'
  agr-agr: 'Makichik tsawantai Josué yaakat Jericónum jegattak pujusa aents puyajan
    takus wajattaman wainkauwai. Nunik jegantun iniak: “¿Amesh ii ainag nuwiyagkaitam,
    atsa iina shiwaaji aina nuwiyachukaitam?” tau.'
  kyc-kyc: Josua baa yuu Jereko dokona repeta karo baame akali mende banya lenge kambu
    siyamo dorena wua gela minyaro kareyamo doko kandeya. Kandapala dokopa akali baa
    kareyamo dokona papala dopa lao piso soo, Emba namwana yanda singi dokona mendepe
    panda namwana yanda pimwaisi? leya.
  urd-GVU: ایک دن یشوع یریحو شہر کے قریب تھا۔ اچانک ایک آدمی اُس کے سامنے کھڑا نظر
    آیا جس کے ہاتھ میں ننگی تلوار تھی۔ یشوع نے اُس کے پاس جا کر پوچھا، ”کیا آپ ہمارے
    ساتھ یا ہمارے دشمنوں کے ساتھ ہیں؟“
  deu-1912: 'Und es begab sich, da Josua bei Jericho war, daß er seine Augen aufhob
    und ward gewahr, daß ein Mann ihm gegenüberstand und hatte sein bloßes Schwert
    in seiner Hand. Und Josua ging zu ihm und sprach zu ihm: Gehörst du uns an oder
    unsern Feinden?'
  ntj-ntj: Nyangka Tjatjuwanya yiwarla nyarra Tjarikala ngamu parrangaralanytja. Palunyalu
    tjulurraarnu nyangu wati kutjulu kunmarnu purlkanya yilarnu kanyiranyangka. Nyangka
    Tjatjuwanya mapitjangu-lu ngamurringkulalpi tjapirnu, “Ngayunya-munta-lanyatjun
    yirringkankukitja ngarala? Wiya-tjingurun kutjupatjarranya-tjananyan yirringkankukitja
    ngarala.”
  kan-2017: ಯೆಹೋಶುವನು ಯೆರಿಕೋವಿನ ಹತ್ತಿರದಲ್ಲಿ ಇದ್ದಾಗ ಒಮ್ಮೆ ತನ್ನ ಕಣ್ಣೆತ್ತಿ ನೋಡಲು ಒಬ್ಬ
    ಮನುಷ್ಯನು ಹಿರಿದ ಕತ್ತಿಯನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು ತನ್ನೆದುರಿನಲ್ಲಿ ನಿಂತಿರುವುದನ್ನು ಕಂಡನು.
    ಯೆಹೋಶುವನು ಅವನ ಸಮೀಪಕ್ಕೆ ಹೋಗಿ “ನೀನು ನಮ್ಮವನೋ ಅಥವಾ ಶತ್ರು ಪಕ್ಷದವನೋ?” ಎಂದು ಕೇಳಲು
  tgo-tgo: Mbaŋa regha Josuwa va ina Jeriko ghadidiye na mbaŋa i tagathɨna marae kaero
    i thuwe ghɨmoru regha i ndendeghathɨ e ghamwae. Le gaithɨ gha ghalɨthɨ vama i
    mwanagita e ghambae na i ndewo e nɨmae. Josuwa i ndetha e ghadɨdɨye na i vaito
    iŋa, “Ghen ghama rathalavu regha e gaithɨke o ghama thɨghɨya?”
  yap-yap: Nap’an ni chugur Joshua nga Jeriko, ma yigi da’da’ nike guy be’ ni pumo’on
    nib sak’iy nga m’on rok, ni bay ba saydon u pa’. Me yan Joshua ngak nge fith ni
    ga’ar, “Gur reb e salthaw romad ara gur e to’ogor romad?”
  hlt-MCSB: Jerikho kho ah Joshua loh a om vaengah a dan van dae a hmai ah hlang pakhat
    pai tih a kut neh cunghang a yueh te lawt a hmuh. Te dongah anih te Joshua loh
    a paan tih, “Nang he kaimih hui dae nim, kaimih kah rhal dae nim,” a ti nah.
  mdy-ETH: ዒያሱ ዒያርኮ ኮይላ ዓኣንቴ ጬንቻ ዓፓሮ ዓርቄ፥ ፔቴ ዼጌ ዒዚ ዔሪባኣንቴ ቤርታ ዔቂ ጴዼኔ፤ ዒማና ዒያሱ ዒዛ ባንሢ
    ዶጫዖ፦ «ኔኤኒ ኑ ዓሲሞ ኑ ሞርኮ ዓሲዳይ?» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Yosua rebɛn Yeriko kuropɔn no, ɔpagyaa nʼani hunuu ɔbarima bi
    a ɔkura akofena rehyia no. Yosua kɔɔ ne nkyɛn bisaa no sɛ, “Wowɔ yɛn afa anaa
    woyɛ ɔtamfoɔ?”
  eng-WEBU: When Joshua was by Jericho, he lifted up his eyes and looked, and behold,
    a man stood in front of him with his sword drawn in his hand. Joshua went to him
    and said to him, “Are you for us, or for our enemies?”
  bnp-bnp: Na parava tara e Iosua i made tabukoi o Ieriko i masia tara bakovi i pepesi,
    i nugua a bainat. E Iosua i lokovonga vona i nanea, “Ioe a nugumaheto ne mia o
    ioe a pile?”
  wal-wal: Yaasu Yarkko matan de7iyo wode, xoqqu giidi xeellidi, issi bitanee bisuwaa
    shoddi oiqqidi, ba sinttan eqqidaagaa be7iis. Yaasu akko shiiqidi, “Neeni nu bagga
    aseeyye nu morkketu bagga asee?” yaagiis.
  spa-PDDPT: 'Sucedió que cuando Josué estaba cerca de Jericó, levantó sus ojos y
    ciertamente vio a un varón en pie frente a él con su espada desenvainada en su
    mano. Josué fue hacia él y le dijo: ¿Eres de los nuestros o de nuestros adversarios?'
  gun-gun: 'Jericó yvýry Josué oikoa py oma''ẽ vy guenonde oexa peteĩ ava opu''ã ho''amy
    va''e, opo py kyxe hyru gui oekyi va''ekue reve. Ha''e va''e re Josué onhemboja
    vy oporandu ixupe: — Ndee pa orea katygua tyrã pa orerovaigua reiko?'
  agu-BL: 'Itzun bantz, te yi at Josué naka''jil Jericó, nintzun ẍchaj tib jun yaj
    yi aj oyintzinl swutz i'', yi cy''a''n jun spar ta''n le k''ab. Bene''n tzun ẍkansal
    tib Josué nin ben jakol tetz: —¿Ilu'' pe'' kacontr, nka cho''n xomij wi''u'' ske''j?'
  ilo-ULB: Idi asideg ni Josue iti Jerico, timmangad isuna ket adtoy, agtaktakder
    ti maysa a lalaki iti sangoananna; inuksotna ti kampilanna ket iggemna daytoy.
    Napan ni Josue kenkuana ket kinunana, “Sika kadi ket para kadakami wenno para
    kadagiti kabusormi?”
  kpg-kpg: Di madagoaa Joshua ne hoohoo adu gi Jericho, mee gaa mmada gi taane e duu
    i ono mua, e daahi dana hulumanu dauwa. Joshua gaa hana ga heeu gi mee, “Goe tangada dauwa
    ni gimaadou, be di hagadaumee?”
  uig-ARA: 'ئەمما يەشۇئا يېرىخوغا يېقىن كەلگەندە، بېشىنى كۆتۈرۈپ قارىۋىدى، مانا ئۇنىڭ
    ئالدىدا سۇغۇرۇلغان قىلىچنى تۇتۇپ تۇرغان بىر ئادەم تۇراتتى. يەشۇئا ئۇنىڭ قېشىغا
    بېرىپ ئۇنىڭدىن: ــ سەن بىز تەرەپتىمۇ، ياكى دۈشمەنلىرىمىز تەرەپتىمۇ؟ ــ دەپ سورىدى.'
  bsp-bsp: 'Dɔsɔk dɔlɔma Yosuwe pəlɔtərnɛ Yeriko, k''ɛmpɛnɛ fɔr dareŋc, k''ɔmɔmən,
    kɔ fum owur k''ɛŋcəmɛ kɔ fɔr kiriŋ, pəwurɛ dakma dɔn dobom pətɔmpər. Kɔ Yosuwe
    ɔlɔtərnɛ kɔ, k''eyif kɔ: «Səna ŋɔ məyinɛ ba, ka aterɛnɛ asu ŋɔ məyinɛ-ɛ?»'
  sus-sus: Lɔxɔɛ nde Yosuwe nu na Yeriko longori. A naxa xɛmɛ nde to, a tixi a ya
    i, a xa santidɛgɛma mageli suxuxi a yi. Yosuwe naxa a makɔrɛ a ra, a a maxɔrin,
    «I na muxu tan nan bɛ, ka muxu yaxui nan lanxi i ma?»
  pon-2006: Eri, ni ahnsou me Sosua karanih Seriko, e pwuriamweikihla eh kilangada
    ohl emen me kesikesihnen mwowe oh kol kedlahs pwoat. Sosua ahpw alulahng oh idek,
    “Kowe kisehn nait sounpei kan, de at imwintihti?”
  jae-jae: Gêdêŋ taŋ Josua gêmoa Jeriko ŋamalac gala naŋ, eŋ gêôc mataanô sa ma gêlic
    ŋac teŋ kêkô eŋ laŋônêmŋa. Ŋac tau gê nê siŋ sa ma kêmêgôm siŋ tau ŋa lêma. Josua
    gêdêŋ eŋ gêja ma kêsôm gêdêŋ eŋ gebe “Aêacma ŋac aôm me ma ŋacjonêŋ ŋac aôm.”
  ksd-ksd: 'Ma ba Iosua i ga tur marave Ieriko, i ga idaidok ma i ga gire tika na
    tutana i tur ta ra luaina matana ma i vature tika na pakat na vinarubu ta ra limana;
    ma Iosua i ga vana pirana, ma i ga tir ia dari: Dave, u maramaravut avet, ba kan
    u maravut kaveve lavur ebar?'
  tur-YTC: 'Yeşu Yeriha''nın yanındayken gözlerini kaldırıp baktı ve işte, önünde
    elinde kılıcını çekmiş bir adam duruyordu. Yeşu onun yanına giderek şöyle dedi:
    “Sen bizden mi yanısın, yoksa düşmanlarımızdan mı yanasın?”'
  grc-BRENT: Καὶ ἐγένετο ὡς ἦν Ἰησοῦς ἐν Ἱεριχὼ, καὶ ἀναβλέψας τοῖς ὀφθαλμοῖς εἶδεν
    ἄνθρωπον ἑστηκότα ἐναντίον αὐτοῦ, καὶ ἡ ῥομφαία ἐσπασμένη ἐν τῇ χειρὶ αὐτοῦ· καὶ
    προσελθὼν Ἰησοῦς, εἶπεν αὐτῷ, ἡμέτερος εἶ, ἢ τῶν ὑπεναντίων;
  ind-AYT: Ketika Yosua berada di dekat Yerikho, ia mengangkat matanya dan melihat,
    tampaklah seorang laki-laki berdiri di depannya dengan pedang terhunus di tangannya.
    Yosua mendekatinya dan bertanya kepadanya, “Apakah engkau kawan atau lawan?”
  nya-nya: Tsiku lina pamene Yoswa anali pafupi ndi Yeriko, anakweza maso ake ndipo
    mwadzidzidzi anaona munthu atayima patsogolo pake ndi lupanga losolola mʼdzanja
    lake. Yoswa anapita pamene panali munthuyo ndipo anamufunsa kuti, “Kodi uli mbali
    yathu kapena ya adani athu?”
  hrv-hrv: 'Kad se Jošua približio gradu Jerihonu, podiže oči i ugleda čovjeka kako
    pred njim stoji s isukanim mačem u ruci. Jošua mu pristupi i upita ga: “Jesi li
    ti s nama ili s našim neprijateljima?”'
  mps-mps: Josua te hanu Jeriko pąde bidali sogo, agai bidi me deli te bainat hwą
    ge tolaluyu, dolalubo suai. Tama Josua aga dwai noma mu selama, tama agaba pelama,
    tama agabolo hanalu wali, “Nage te dago ami bidi me deli dawe, ma nage te boi
    bidi me deli dawe?” te po wai.
  tpi-tpi: Wanpela de Josua i stap klostu long Jeriko, na em i lukim wanpela man i
    sanap na holim bainat i stap. Na Josua i kirap nogut, na i go long dispela man
    na i askim em olsem, “Yu wanpela soldia bilong mipela o yu wanpela birua?”
  dan-1931: 'Og det skete, medens Josua opholdt sig ved Jeriko, at han så op og fik
    Øje på en Mand, som stod foran ham med draget Sværd i Hånden. Josua gik da hen
    til ham og sagde: “Er du en af vore eller en af vore Fjender?”'
  vie-OVCB: 'Đến gần thành Giê-ri-cô, Giô-suê chợt nhìn lên thấy một người cầm gươm
    trần đứng trước mặt. Giô-suê bước tới, hỏi: “Ông là bạn của chúng tôi hay phe
    địch?”'
  guj-2017: અને યહોશુઆ યરીખો પાસે હતો, તેણે પોતાની આંખો ઊંચી કરીને જોયું, તો જુઓ,
    તેની સામે એક પુરુષ ઊભો રહેલો હતો, અને તેના હાથમાં તાણેલી તલવાર હતી. યહોશુઆએ તેની
    પાસે જઈને તેને પૂછ્યું, “શું તું અમારા પક્ષનો છે કે અમારા શત્રુઓના પક્ષનો છે?”
  pon-2006A: Eri, ni ahnsou me Sosua karanih Seriko, e pwuriamweikihla eh kilangada
    ohl emen me kesikesihnen mwowe oh kol kedlahs pwoat. Sosua ahpw alulahng oh idek,
    “Kowe kisehn nait sounpei kan, de at imwintihti?”
  por-BRBSL: 'Quando Josué estava perto de Jericó, ele levantou os olhos e olhou,
    e eis que um homem estava diante dele com sua espada desembainhada na mão. Josué
    foi até ele e lhe disse: “Você é por nós, ou por nossos inimigos?'
  cth-cth: Joshua ni Jeriko kho teng aonae koehoi a khet nah tami buet touh ni tahloi
    a tabu dawk hoi a rasa teh, ka kangdout e a hmu navah, ahni koe lah a cei teh,
    nang hah kaimouh koe lah kampang e maw, kaimae taran lah kaawm e maw telah a pacei.
  twi-twi: Bere a Yosua rebɛn Yeriko kuropɔn mu no, ɔpagyaw nʼani huu ɔbarima bi a
    okura afoa rehyia no. Yosua kɔɔ ne nkyɛn bisaa no se, “Wowɔ yɛn afa anaa woyɛ
    ɔtamfo?”
  hlt-hlt: Jerikho kho ah Joshua loh a om vaengah a dan van dae a hmai ah hlang pakhat
    pai tih a kut neh cunghang a yueh te lawt a hmuh. Te dongah anih te Joshua loh
    a paan tih, “Nang he kaimih hui dae nim, kaimih kah rhal dae nim,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Sosuwee ḿbo Sedikoo tɑkɛ́ kɛ́yɑ̀ onìtì mɔù kòò tɔ mɛsebii
    nkɛ cómmú, kɛ̀ Sosuwee ò bekɛ kɛ dɔ̀: A tú ti kouɑɑ̀ kɛ̀ ti dootitɔù?'
  msy-2020: Dughiar mamɨn Josua Jerikon nguibamɨn boroghɨn itir danganimɨn ikia, kogha
    garima gumazir mam tugha mɨdorozir sabar ghumtɨzimɨn suira. Ezɨ Josua gumazir
    kam bagha ghua kamaghɨn an azara, “Nɨ en mɨdorozir gumazitam, o nɨ en apanim?”
  dop-dop: 'Kʋyɑkʋ nɑkʋlɩ Yosuwee wɛ Yeliko cɔlɔ, nɑ ɩ́ kʋsɩ ɩsɛ, ɩlɛ ɩ nɑ́ ɑpɑlʋ
    nɔɣɔlʋɣʋlɛ nɑ ɩ niŋ tɑɑ kɛ́ lɑɣɑtɛ. Ḿpʋ́ɣʋ́ ɩ polɑ ɩ kiŋ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: N kɛ́
    tɑ́ nyǝŋ yɑɑ tɑ́ kolontu?'
  azb-azb: Yeşua Yerixo yaxınlığında olanda başını qaldırıb baxdı və əlində sıyrılmış
    qılınc olan bir şəxsi qarşısında gördü. Yeşua onun yanına gəlib «Sən bizim tərəfdənsən,
    yoxsa düşmənlərimiz tərəfdən?» deyə soruşdu.
  eng-DBY: 'And it came to pass when Joshua was by Jericho, that he lifted up his
    eyes and looked, and behold, there stood a man before him with his sword drawn
    in his hand. And Joshua went to him, and said to him: Art thou for us, or for
    our enemies?'
  hin-2017: जब यहोशू यरीहो के पास था तब उसने अपनी आँखें उठाई, और क्या देखा, कि हाथ
    में नंगी तलवार लिये हुए एक पुरुष सामने खड़ा है; और यहोशू ने उसके पास जाकर पूछा,
    “क्या तू हमारी ओर का है, या हमारे बैरियों की ओर का?”
  swp-swp: Iosua Ieriko hanahanauna eai i toro, i sanaloro, tau esau i ita nuanuana
    eai i totoro ena elepa nimana eai i abi nonohai. Iosua i lau ia arinai, i ribalau
    i ene, Abo u saguimai e, ama vaiunu abo u saguidi?
  eng-YLT: And it cometh to pass in Joshua's being by Jericho, that he lifteth up
    his eyes, and looketh, and lo, one standing over-against him, and his drawn sword
    in his hand, and Joshua goeth unto him, and saith to him, 'Art thou for us or
    for our adversaries?'
  kne-kne: Idi wada pay laeng da Josue sin sag-en di Jerico, bigla et ay inila na
    di esa ay lalaki ay pinmipika sin sangoanana ay nananggen si kampilan. Inmasag-en
    si Josue et kanana, “Ay esa ka sin soldado mi, ono esa ka ay kaibaw mi?”
  eng-WYC-2017: And when Joshua was in the field of the city of Jericho, he raised
    up his eyes, and saw a man standing against him, and holding a drawn sword; and
    Joshua went out to him, and said, Art thou with us, either our adversary?
  eng-WMBB: When Joshua was by Jericho, he lifted up his eyes and looked, and behold,
    a man stood in front of him with his sword drawn in his hand. Joshua went to him
    and said to him, “Are you for us, or for our enemies?”
  urd-GVH: एक दिन यशुअ यरीहू शहर के क़रीब था। अचानक एक आदमी उसके सामने खड़ा नज़र आया
    जिसके हाथ में नंगी तलवार थी। यशुअ ने उसके पास जाकर पूछा, “क्या आप हमारे साथ या
    हमारे दुश्मनों के साथ हैं?”
  rug-rug: Totoso tata kamo la pa Zeriko se Zosua, si dogoro va hodakia sa si keke
    tie, turu nana pa kenuna meke taṉinia nana si keke magu varipera. Ene la nanasia
    Zosua si asa, “Agoi si mae pude tokani gami, ba pude raza gami?” gua si asa.
  gaz-gaz: Iyyaasuun yommuu Yerikootti dhiʼaatetti, ol milʼatee nama goraadee luqqifame
    harkatti qabatee isa dura dhaabatu tokko arge. Iyyaasuun gara isaa dhaqee, “Ati
    gara keenya moo gara diinota keenyaa ti?” jedhee isa gaafate.
  fra-LSG: 'Comme Josué était près de Jéricho, il leva les yeux, et regarda. Voici,
    un homme se tenait debout devant lui, son épée nue dans la main. Il alla vers
    lui, et lui dit: Es-tu des nôtres ou de nos ennemis?'
  gnn-gnn: Yo, nhinananydja walala yukurrana wäŋaraŋalana ŋunhiliyinydja galkina Djarikunha
    wäŋaŋura yäkuŋura, ga ŋayinydja ŋunhi ŋurruŋu yolŋu Djatjuwanydja yäku marrtjinana
    bala nhänharawu ŋurikiyi wäŋawu Djarikuwu, ga nhäŋalanydja ŋayi ŋunhiyi ḻoḻunydja
    ḏäl warray dhika, ḻiw'maranhara warray yana gunganharanydja. Ga biyapul ŋayi nhäŋala
    ŋunhiyi, dharr‐way nhäŋala yolŋunhana, ŋayi yukurrana djingaryurruna ŋunhili bäyma,
    yurru mandjawak ŋayi yukurrana ŋayathaŋalanydja goŋdhunydja ŋuriŋiyi yolŋuyu,
    girri'‐ŋamathina ŋayi yukurrana djingaryurruna mariwuna. Bala ŋayi Djatjuwayunydja
    dhä‐wirrka'yurruna ŋanya ŋunhi yolŋunhanydja bitjarra, “Way, yolkala dhuwala nhenydja
    gali'ŋura? . . . ŋanapurruŋgala? . . . bay' ŋurukala walalaŋgala ŋiniya? . . .
    miriŋu ŋanapurruŋgu?”
  yal-yal: Yosuwe to Yeriko taan li, a yi a yɛɛn nakeli, a yi xɛmɛna nde to tixi a
    yɛtagi, a silanfanna suxi a yii. Yosuwe yi a ralan, a a maxɔdin, a naxa, “I nxu
    tan nan xa ba, hanma nxu yaxune?”
  haw-1868: Eia hoi kekahi, i ko Iosua noho ana imua o Ieriko, alawa ae la kona maka
    iluna, nana aku la, aia hoi! ku mai la kekahi kanaka imua ona, me ka pahikaua
    i unuhiia ma kona lima. Hele aku la o Iosua io na la, i aku la, Ma o makou nei
    anei oe, ma ko makou enemi paha?
  arb-NAV: 'وَفِيمَا كَانَ يَشُوعُ قَرِيباً مِنْ أَرِيحَا تَطَلَّعَ أَمَامَهُ وَإذَا
    بِهِ يُشَاهِدُ رَجُلاً يَنْتَصِبُ فِي مُوَاجَهَتِهِ، شَاهِراً سَيْفَهُ بِيَدِهِ،
    فَاتَّجَهَ إِلَيْهِ يَشُوعُ وَسَأَلَهُ: «هَلْ أَنْتَ مِنَّا أَوْ مِنْ أَعْدَائِنَا؟»'
  ewe-ewe: Esime Yosua nɔ teƒe si te ɖe Yeriko ŋu, eye wòfɔ kɔ dzi ko la, ame aɖe
    si lé yi ɖe asi la do ɖe eŋkume kpoyi! Yosua te ɖe eŋu, eye wòbiae be, “Mía dzie
    nèle loo alo míaƒe futɔe nènye?”
  eng-LEE: And it came to pass, when Joshua was by Jericho, that he lifted up his
    eyes and looked, and, behold, a man was standing over against him with his sword
    drawn in his hand; and Joshua went unto him, and said to him, Art thou for us,
    or for our adversaries?
  asm-FB: যিৰীহোৰ ওচৰত থকা সময়ত যিহোচূৱাই চকু তুলি চাই দেখিলে যে, তেওঁৰ সন্মুখত এজন
    পুৰুষ থিয় হৈ আছে আৰু সেই পুৰুষৰ হাতত আছে এখন ফাঁকৰ পৰা উলিওৱা তৰোৱাল; তেতিয়া
    যিহোচূৱাই তেওঁৰ ওচৰলৈ গৈ সুধিলে, “তুমি আমাৰ পক্ষৰ, নে আমাৰ শত্ৰুবোৰৰ পক্ষৰ?”
  sus-A: لْشْي ندٍ يٌسُوٍ نُ نَ يٍرِكٌ لٌنفٌرِ. عَ نَشَ شّمّ ندٍ تٌ، عَ تِشِ عَ يَ
    عِ، عَ شَ سَنتِدّفّمَ مَفٍلِ سُشُشِ عَ يِ. يٌسُوٍ نَشَ عَ مَكْرّ عَ رَ، عَ عَ
    مَشْرِن، «عِ نَ مُشُ تَن نَن بّ، كَ مُشُ يَشُي نَن لَنشِ عِ مَ؟»
  fra-SBL: 'Lorsque Josué fut près de Jéricho, il leva les yeux et regarda, et voici
    qu''un homme se tenait devant lui, son épée tirée à la main. Josué alla vers lui
    et lui dit : « Es-tu pour nous, ou pour nos ennemis ? ».'
  hbo-hbo: וַיְהִ֗י בִּֽהְיֹ֣ות יְהֹושֻׁעַ֮ בִּירִיחֹו֒ וַיִּשָּׂ֤א עֵינָיו֙ וַיַּ֔רְא
    וְהִנֵּה־אִישׁ֙ עֹמֵ֣ד לְנֶגְדֹּ֔ו וְחַרְבֹּ֥ו שְׁלוּפָ֖ה בְּיָדֹ֑ו וַיֵּ֨לֶךְ
    יְהֹושֻׁ֤עַ אֵלָיו֙ וַיֹּ֣אמֶר לֹ֔ו הֲלָ֥נוּ אַתָּ֖ה אִם־לְצָרֵֽינוּ׃
  piu-2006: Palulanguru Tjatjuwanya yanu tawunu Tjirikungka ila parra ngaranytjaku.
    Parra ngaralinkula paluru tjukurrpa nguwanpa nyangu, wati kutju tjuuḻa waṯawara
    kanyintjala. Tjatjuwalu tjapiṉu, “Nyuntu yaalytjinguru ngalya yanu? Tjinguru nyuntu
    ngalya yanu nganaṉanya pungkunytjakitja? Tjinguru nyuntu tjanampa walytja?” Wati
    paluru wangkangu, “Nyurrangarri Katutjaku walytja tjuṯa nyinanytjala ngayuluṉa
    ngalya yanu mayutju nyurrangarrimpa tiṉa, nyurrangarrinya watjantjakitja. Ilkari
    ngurrara tjuṯa tjuulytji nguwanpa nyinanyi. Ngayulu tjanampa mayutju tiṉa nyinanyi.”
    Tjatjuwalu nguḻurringkula waṯungarala waḻkuṉu, “Ngayuluṉa nyuntupa waarrkana.
    Nyaampaṉanta palyantjaku nyuntu yunytjurringanyi?” Wati paluru watjaṉu Tjatjuwanya,
    “Puutatjarralu wiya manta miiḻmiiḻpa paḻintjaku. Nyuntu puuta yarrara tjurra!,
    Katutjaku manta ngaangka.” Palulanguru Tjatjuwalu kulira puuta yarrara tjunu.
  kik-kik: Rĩrĩa Joshua aarĩ hakuhĩ na Jeriko, agĩtiira maitho akĩona mũndũ warũgamĩte
    mbere yake acomorete rũhiũ njora, akarũnyiita na guoko. Nake Joshua agĩthiĩ o
    harĩa aarĩ, akĩmũũria atĩrĩ, “Wee-rĩ, ũrĩ mwena witũ kana ũrĩ mwena wa thũ ciitũ?”
  fra-NCL: 'Comme Josué était près de Jéricho, il leva les yeux et regarda, et voici
    qu’un homme se tenait debout devant lui, son épée nue à la main. Josué alla vers
    lui et lui dit : « Es-tu pour nous, ou pour nos ennemis ? »'
  cek-AK: Joshua loe Jeriko vangpui taengah phak moe, a doeng tahang naah, khenah,
    a ban ah sumsen kasin kami maeto anih hmaa ah angdoet; Joshua loe anih khaeah
    caeh tahang moe, Nang loe kaicae bangah kaom kami maw, to ai boeh loe misa bangah
    kaom kami? tiah a naa.
  cuk-cuk: 'Ibagwengine, Josué Jericó-neggwebur-walik-gudigua, niba atakdegu, dule-wargwen
    e-asabin es-suid-gani-gwichi dakalid. Josué a-dulese naded, ese egisdapid: —¿Be
    anmar-sorda, be anmar-sordasuli?'
  uig-CYR: 'Амма Йәшуа Йерихоға йеқин кәлгәндә, бешини көтирип қаривиди, мана униң
    алдида суғурулған қилични тутуп турған бир адәм туратти. Йәшуа униң қешиға берип
    униңдин: — Сән биз тәрәптиму, яки дүшмәнлиримиз тәрәптиму? — дәп сориди.'
  tel-2017: యెహోషువ యెరికో ప్రాంతం దగ్గరలో ఉండి కన్నులెత్తి చూసినప్పుడు కత్తి దూసి
    చేతిలో పట్టుకున్న ఒక వ్యక్తి అతని ఎదుట నిలబడి ఉన్నాడు. యెహోషువ అతని దగ్గరికి వెళ్లి
    “నీవు మా పక్షంగా ఉన్నావా లేక మా విరోధుల పక్షంగా ఉన్నావా” అని అడిగాడు.
  hat-BSA: 'Alò, li te rive ke lè Josué te toupre Jéricho, li te leve zye li anwo
    e te gade, vwala, yon nonm te kanpe anfas li avèk nepe li rale nan men l. Josué
    te pwoche l, e li te di li: “Èske ou pou nou oswa kont nou?”'
  bxh-bxh: Diyesuwa ya sigilau Diyeliko sadaina yai, na matana ya lau hitin yo fede,
    taumoho hesa ya ita nuwanuwana yai, ya obiꞌobiyo, ma kepakepatana. Diyesuwa ya
    hasai, ya fatiꞌo iyen, Um hidamai, o ama waiyunu?
  kos-kos: Ke Joshua el apkuran nu Jericho, el ngetak ac liye mwet se tu ye mutal,
    ac cutlass natul fwafeyak inpaol. Joshua el kalukyang nu yorol ac fahk, “Ya kom
    sie sesr, ku kom mwet lokoalok lasr?”
  hbo-WLC: וַיְהִ֗י בִּֽהְי֣וֹת יְהוֹשֻׁעַ֮ בִּירִיחוֹ֒ וַיִּשָּׂ֤א עֵינָיו֙ וַיַּ֔רְא
    וְהִנֵּה־אִישׁ֙ עֹמֵ֣ד לְנֶגְדּ֔וֹ וְחַרְבּ֥וֹ שְׁלוּפָ֖ה בְּיָד֑וֹ וַיֵּ֨לֶךְ
    יְהוֹשֻׁ֤עַ אֵלָיו֙ וַיֹּ֣אמֶר ל֔וֹ הֲלָ֥נוּ אַתָּ֖ה אִם־לְצָרֵֽינוּ׃
  ibo-ibo: Mgbe Joshua nọ nso obodo Jeriko, o weliri anya ya elu hụ otu nwoke ka o
    guzo nʼihu ya. Nwoke a mịpụtara mma agha ya jide ya nʼaka ya. Joshua jekwuru ya
    jụọ ya sị ya, “Ị dịnyeere anyị ka ị dịnyeere ndị iro anyị?”
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ଯିରୀହୋ ନିକଟରେ ଥିବା ବେଳେ ଏପରି ହେଲା ଯେ, ସେ ଚକ୍ଷୁ ମେଲାଇ ଅନାଇଲେ,
    ଆଉ ଦେଖ, ନିଷ୍କୋଷ ଖଡ୍ଗ ହସ୍ତ ଏକ ପୁରୁଷ ତାଙ୍କ ସମ୍ମୁଖରେ ଛିଡ଼ା ହେଲେ; ଏଥିରେ ଯିହୋଶୂୟ ତାଙ୍କ
    ନିକଟକୁ ଯାଇ ତାଙ୍କୁ ପଚାରିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପକ୍ଷ କି ଆମ୍ଭମାନଙ୍କ ବିପକ୍ଷମାନଙ୍କ
    ପକ୍ଷ?”
  chk-chk: Lupwen Josua a nom arun Jeriko, a küna eman mwän mi ütä me mwan, a amwöchü
    efoch ketilas. Iwe, Josua a feila ren o aisini, “Ifa usun, en peliem ika pelien
    chon oputakem?”
  rop-rop: Wal wandei wen Joshuwa bin jandap lukinatbat Jeriko, wanbala men bin jandap
    lida langa im, en det men bin abum bigbala naif langa im bingga redibala blanga
    fait. Wal Joshuwa bin go raidap langa det men, en imbin askim det men, “Hu yu?
    Yu main fren? O yu main enami?”
  ukr-1871: 'Як стояв же Йозуа під Ерихоном, зняв він раз очі та й бачить, що стоїть
    навпроти його чоловік із голим мечем у руцї. І приступив до нього Ісус та й питає:
    Чи ти наш, чи з ворогів наших?'
  deu-1951: 'Es begab sich aber, als Josua bei Jericho war, daß er seine Augen erhob
    und sich umsah; und siehe, ein Mann stand ihm gegenüber, der hatte ein bloßes
    Schwert in seiner Hand. Und Josua ging zu ihm und sprach zu ihm: Gehörst du uns
    an oder unsern Feinden?'
  eng-JPS: 'And it came to pass, when Joshua was by Jericho, that he lifted up his
    eyes and looked, and, behold, there stood a man over against him with his sword
    drawn in his hand; and Joshua went unto him, and said unto him: ''Art thou for
    us, or for our adversaries?'''
  srp-1865: 'I kad Isus bijaše kod Jerihona, podiže oèi svoje i pogleda, a to èovjek
    stoji prema njemu s golijem maèem u ruci. I pristupi k njemu Isus i reèe mu: jesi
    li naš ili naših neprijatelja?'
  lug-lug: Awo Yoswa bwe yali anaatera okutuuka e Yeriko bwe yayimusa amaaso n’alaba
    omusajja akutte ekitala ekisowole ng’amwolekedde. Yoswa kyeyava amusemberera n’amubuuza
    nti, “Oli ku ludda lwaffe oba ku lwa balabe baffe?” Ye n’amuddamu nti,
  heb-heb: ויהי בהיות יהושע ביריחו וישא עיניו וירא והנה איש עמד לנגדו וחרבו שלופה
    בידו וילך יהושע אליו ויאמר לו הלנו אתה אם לצרינו׃
  ben-IRV: যিরীহোর কাছে বসবাসের দিন যিহোশূয় চোখ তুলে চাইলেন, আর দেখলেন, এক পুরুষ
    তাঁর সামনে দাঁড়িয়ে আছেন, তাঁর হাতে একটি খোলা তলোয়ার; যিহোশূয় তাঁর কাছে গিয়ে
    জিজ্ঞাসা করলেন, আপনি আমাদের পক্ষে, না কি আমাদের শত্রুদের পক্ষে?
  pan-pan: ਜਦ ਯਹੋਸ਼ੁਆ ਯਰੀਹੋ ਦੇ ਕੋਲ ਸੀ ਅਤੇ ਉਸ ਆਪਣੀਆਂ ਅੱਖੀਆਂ ਉਤਾਹਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ ਤਾਂ
    ਵੇਖੋ, ਇੱਕ ਮਨੁੱਖ ਹੱਥ ਵਿੱਚ ਨੰਗੀ ਤਲਵਾਰ ਲਈ ਉਹ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹਾ ਸੀ ਤਾਂ ਯਹੋਸ਼ੁਆ ਉਸ ਦੇ
    ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਕੀ ਤੂੰ ਸਾਡੀ ਵੱਲ ਹੈਂ ਜਾਂ ਸਾਡੇ ਵੈਰੀਆਂ ਵੱਲ?”
  mya-JVB: ယောရှု သည် ယေရိခေါ မြို့အနားမှာ ရှိ နေ စဉ် မြော် ကြည့်၍ ၊ လူ တယောက်သည်
    ထား ကိုထားအိမ်မှ ထုတ် ကိုင်လျက်၊ ကန့်လန့် ရပ်နေသည်ကို မြင် လျှင်၊ သူ့ ထံသို့ သွား
    ၍ သင် သည်ငါ တို့ဘက်၌နေသောသူလော၊ ငါ တို့ရန်သူ ဘက်၌နေသောသူလောဟုမေး သော်၊
  tte-O: Yosuwa iyaele Yeliko salina mena kabo manna ilau tomo yabo igitai ana kaleya
    kelepana ana kaba miya mena iniwisiyama nimana mena ikabikabi-kalatan na itotolo.
    Mwa Yosuwa ilau koina yo ineli iba, “Kowa kama tosagu yabo o kama tokaleya yabo?”
  tbg-tbg: Vo enta Iosuaava Ieriko tataaqa vaiharo vuruvi tavovaro vaiinti vovano
    iqoka paipe nai kauquqi totero vira avuni himpitero vaura. Mintuvaro Iosuaava
    raukuviro viva unaini oruntero virara tiharo, Are tinavu iqoka vaiintivanoe variaro,
    tinavu navutaavae variaro? tiro.
  hmo-hmo: Ieriko kahirakahira, be Iosua ese iena matana ia negea, iena vairana dekenai
    tau ta ia itaia, tuari kaia be iena imana dekenai. Iosua be ia dekenai ia raka
    lao, ia nanadaia, ia gwau, “Oi be ai dekenai oi durua, o ai dekenai oi tuari?”
  urd-urd: और जब यशू'अ यरीहू के नज़दीक था तो उस ने अपनी आँखें उठायीं और क्या देखा
    कि उसके मुक़ाबिल एक शख़्स हाथ में अपनी नंगी तलवार लिए खड़ा है; और यशू'अ ने उस
    के पास जा कर उस से कहा, “तू हमारी तरफ़ है या हमारे दुश्मनों की तरफ़?”
  rus-SYN: 'Иисус, находясь близ Иерихона, взглянул, и видит, и вот стоит пред ним
    человек, и в руке его обнаженный меч. Иисус подошел к нему и сказал ему: наш ли
    ты, или из неприятелей наших?'
  bqc-SIM: 'Kɛ́ Yozuee kãikũ̀ ń Yelikoo, à wɛsɛ̀ gugwà, ↄ̃ à gↄ̃ɛe è zɛa a
    aɛ, à a fɛ̃nda wò kũa. Ɔ̃ Yozuee sↄ̃̀aàzi à aà là à mɛ̀: Ń kú wá kpɛ
    yã̀, ge wá ibɛɛↄ kpɛɛ?'
  tcz-CHONGTHU: Joshua chu Jericho khopi kom agalhun chun akhodah in chunglang agahvetleh
    akhutna chemjam kichoi mikhat amasanga adinchu amun ahi. Joshua chun ajonlutnin
    amapa chu ana dongin, “Nanghi eipanpi ding kagol nahim ahilouleh galmi nahim?
    ati.
  mar-mar: यहोशवाने यरीहोजवळ असताना समोर पहिले तो कोणी पुरुष आपल्या हाती उपसलेली तलवार
    घेऊन पुढे उभा आहे असे त्याच्या नजरेस पडले. यहोशवाने जवळ जाऊन विचारले, तू आमच्या
    पक्षाचा की आमच्या वैऱ्यांच्या पक्षाचा?
  qub-qub: 'Jericó siudä sercancho puriycashanchömi Josué ricaran sablin aptasha runa
    ichiraycajta. Chaymi ñaupanman witiycur tapuran: «¿Gamga caycanqui nogacunapa
    faburnëchu u conträcunapa faburninchu?» nir.'
  bqp-bqp: 'Kũ Yↄsua kà kãni kũ Yɛrikoo, à wɛ́ sɛ̀ à gu gwà, akũ à gↄ̃gbɛ̃ ke
    è zɛna a arɛ kũ fɛ̃nɛdao na a ↄ̃i. Akũ Yↄsua nài à a là à pì: Ń kú ó kpɛn yá,
    ke ó ibɛrɛnↄ kpɛ?'
  hat-hat: 'Yon jou, antan Jozye te toupre lavil Jeriko a, li rete konsa, li wè yon
    nonm kanpe devan l'' avèk yon nepe nan men l''. Jozye mache sou li, epi li mande
    l'': -Ou se yonn nan moun pa nou yo osinon yon lènmi?'
  eng-BSB: Now when Joshua was near Jericho, he looked up and saw a man standing in
    front of him with a drawn sword in His hand. Joshua approached Him and asked,
    “Are You for us or for our enemies?”
  tod-tod: 'Foloi ta, Zozuwe ɠɛni Zeeliko ɠobaʋɛ, é ɠaazuwuzeɠeni, é zunui ta ɠa,
    é loni kakalaʋɛ, ná-boɠa zɔkpɔi ɠulaai maalaɠagi zu, é zoni zea. Zozuwe maaɓuɠani
    ba, é gaazaɠa, é ɠɛ ma: «Ɗa ga gá-nui ta, ɓaa gi zili nuiti ti ta?»'
  eng-WEBPB: When Joshua was by Jericho, he lifted up his eyes and looked, and behold,
    a man stood in front of him with his sword drawn in his hand. Joshua went to him
    and said to him, “Are you for us, or for our enemies?”
  kbq-kbq: Mago zupa Josua'a Jeriko kuma tvaonte emani'neno keana, mago ne'mo'a bainati
    kazina azampi eri'neno, avuga oti'negeno negeno urava'o huno, Kagra tagri vahepi,
    ha' vaheti mani'nane?
  nhe-BL: 'Huan ipan nopa tonal quema Josué huan nopa israelitame itztoyaj nechca
    altepetl Jericó, monexti iixpa se tlen nesqui queja se tlacatl tlen quipiyayaya
    se machete imaco. Huan Josué quinechcahui huan quitlajtlani: ―¿Tiitztoc tohuaya
    o tiitztoc ininhuaya tocualancaitacahua?'
  sps-sps: Tan nainy te taan fasiru na Josua i Jeriko, sen tsun ana ayei tagei to
    na isen na mes tsutsuun non matuen ya, ayei te kaa men kirat niman. Josua taan
    fatoobing naa to tsunia ai na mes to aya ana ayei rangats towa, “Fis ya, anyi
    na isen na tsoiny puaan tsumam ge, anyi na tafisuan tsumam?”
  bus-bus: 'Kɛ̀ Yↄsua kà kĩi kↄ̃n Yɛrikoo, à wɛ́ɛ sɛ̀ à guu gwà, ben à gↄ̃gbɛ̃ ke
    è zɛna a aɛ kↄ̃n fɛ̃ɛdaao na à ↄzĩ. Ben Yↄsua sↄ̃̀zi à à là à bè: Ń kú wa kpɛɛn
    yↄ́, ke wa ibɛɛnↄ kpɛɛ?'
  gub-BL: Upu'àm Zuzue oho Zeriko huwake a'e kury. Ume'e wenataromo wà. Wexak amo
    awa a'e pe. A'e awa wereko takihepuku iapirer 'ym ma'e opo pe. Uze'eg Zuzue oho
    izupe kury. — Aipo urerehe we har romo ereiko. U, ureàmàtyry'ymar romo ru'u ereiko
    aipo, i'i izupe hehe upuranu pà.
  eng-DRA: 'And when Josue was in the field of the city of Jericho, he lifted up his
    eyes, and saw a man standing over against him: holding a drawn sword, and he went
    to him, and said: Art thou one of ours, or of our adversaries?'
