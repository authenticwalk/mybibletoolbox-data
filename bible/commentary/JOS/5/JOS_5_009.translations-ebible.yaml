verse: JOS.005.009
translations:
  mal-C: അതിനുശേഷം യഹോവ യോശുവയോട്, “ഇന്ന് ഞാൻ ഈജിപ്റ്റിന്റെ അടിമകൾ എന്ന നിന്ദ നിങ്ങളിൽനിന്നും
    ഉരുട്ടിക്കളഞ്ഞിരിക്കുന്നു” എന്നു പറഞ്ഞു. അതുകൊണ്ട് ഇന്നുവരെ ആ സ്ഥലത്തിന് ഗിൽഗാൽ
    എന്നു പേർ പറയുന്നു.
  deu-TKW: 'Jahwe aber sprach zu Josua: Heute habe ich den Hohn der Ägypter von euch
    abgewälzt! Daher heißt die Stätte Gilgal bis auf den heutigen Tag.'
  lin-lin: 'Yawe alobaki na Jozue : — Lelo, natindiki soni ya Ejipito mosika na bino.
    Babengaki esika yango « Giligali » kino na mokolo ya lelo.'
  eng-LSV: and YHWH says to Joshua, “Today I have rolled the reproach of Egypt from
    off you”; and [one] calls the name of that place Gilgal to this day.
  eng-GNV: 'After, the Lord said vnto Ioshua, This day I haue taken away the shame
    of Egypt from you: wherefore he called the name of that place Gilgal, vnto this
    day.'
  eng-WEBSTER: 'And the LORD said to Joshua, This day have I rolled away the reproach
    of Egypt from off you: Wherefore the name of the place is called Gilgal to this
    day.'
  nhw-BL: 'Huan huajca TOTECO quiilhui Josué: “Ama, pampa anmotequilijtoque iyecapa
    cuetlaxo amotlacayohua, nimechquixtilijtoc nopa pinahualistli catli anquipixque
    ipan tlali Egipto.” Huajca quitocaxti Gilgal campa itztoyaj. (Gilgal quiijtosnequi
    “quiquixti”.) Huan quej nopa itoca hasta ama.'
  swh-ONEN: Bwana akamwambia Yoshua, “Leo nimeiondoa aibu ya Wamisri kutoka kwenu.”
    Basi mahali pale pakaitwa Gilgali hadi leo.
  bba-bba: Yerɑ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, ɡisɔrɑ nɑ bɛɛ seku te wunɑri te
    i rɑɑ mɔ sɑɑ ye i sɑ̃ɑ yobu Eɡibitiɔ. Yen sɔ̃nɑ bɑ yɑm mi sokumɔ Giliɡɑli sere
    kɑ ɡisɔ. Yĩsi ten tubusiɑnɑ, bɑ wunɑ.
  eng-KJVCPB: And the Lord said unto Joshua, This day have I rolled away the reproach
    of Egypt from off you. Wherefore the name of the place is called Gilgal unto this
    day.
  mpx-mpx: Inoke Yehoba i baek Yosuwa elana i ba, “Lan ebe wami miloloyowan Itipita
    elana puluwawena iyaka ya ahek yoho.” Yaka panuwa o alana hi tun Gilgal. Alan
    o i mihot ana siga lan ebe.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Jajuwaku, “Nyurru-wiyi Yijipirla, yangka
    kuja kalalu-nyarra Yijipi-wardingki-paturlu jinyijinyi-manu warrki-jarrinjaku
    pirijina-piyaku, nyurrurlajunkulu kurnta-jarrija. Kala jalangurlu kankulu nyina
    ngaju-nyangu ngarrka-kijirninja-warnu. Kujarlanya kula kankulu kurnta-jarrimilki.”
    Kujarlanya, Jajuwarluju ngurra yinyaju yirdi-manu ‘Kilkala’. Yapangku kalu ngurra
    yinyaju Kilkala-pajirni-jiki jalangurlu.
  luo-luo: Bangʼ mano, Jehova Nyasaye nowachone Joshua niya, “Kawuono asetieko ajara
    mar jo-Misri kuomu.” Omiyo kanyo iluongo ni Gilgal nyaka chil kawuono.
  meu-meu: Bena Iehova ese Iosua e hamaoroa, eto, Hari dina ai Aigupto ena hemarai
    na emui amo vada na keia oho. Taunabunai, una gabu ladana e hatoamu Gilgal, ema
    bona hari dina.
  npi-ULB: त्यसपछि परमप्रभुले यहोशूलाई भन्‍नुभयो, “आजको दिन मैले मिश्रको अपमान तिमीहरूबाट
    हटाएको छु ।” त्यसैले, त्यस ठाउँको नाउँ वर्तमानसम्म पनि गिलगाल राखिएको छ ।
  yor-yor: Nígbà náà ní Olúwa wí fún Joṣua pé, “Ní òní ni mo yí ẹ̀gàn Ejibiti kúrò
    ní orí yín.” Nítorí náà ni a ṣe ń pe orúkọ ibẹ̀ ní Gilgali títí ó fi di òní yìí.
  emp-NTPO: 'Ãcõrẽba Josuéa jarasia: –Egiptod̶e nezoca panasid̶ad̶e bãrãra mĩã pera
    panasid̶aa baribʌrʌ id̶i bãrã cacua wẽãgosid̶a bẽrã maʌ̃ mĩã perara mʌ̃a ãyã b̶ʌsia.–
    Maʌ̃ bẽrã maʌ̃ ẽjũãra wad̶ibid̶a Gilgal abadaa.'
  ind-ind: TUHAN berkata kepada Yosua, “Hari ini Aku sudah menghapus kehinaan kalian
    sebagai budak di Mesir.” Itulah sebabnya tempat itu dinamai Gilgal sampai kitab
    ini ditulis.
  pes-OPCB: 'سپس خداوند به یوشع فرمود: «امروز ننگ مصر را از روی شما برداشتم.» جایی
    که اسرائیلی‌ها ختنه شدند، جلجال نامیده شد و تا به امروز به همان نام باقی است.'
  tgl-ULB: At sinabi ni Yahweh kay Josue, “Sa araw na ito inalis ko ang kahihiyan
    ng Ehipto mula sa inyo.” Kaya tinawag ang lugar na iyon sa pangalang Gilgal hanggang
    sa araw na ito.
  cbu-NT: Ashiriya, Apanllsha Josueyaa, Na ichingaru tputsireetsish wayumshir ktsuparangush,
    na nimunarisha siyapa ndusha pazinlliniya. Sirú Ijiptoshtaa tsap taarangsin, itaru
    na siyapashat washunand kisshat ipunatssa, tárangiya. Ashirucha, anumand anoo
    tsap waanshuchtisin kuk Guilgaala atusin yásamaranganaya. Nish tsap tputs paziree
    kapeeteenllinaya, atusin táranganaya.
  hui-hui: Ani biaria Anduane Homogohanda Yosuahondo lalu, Tí Iyibi dindi howa garabaya
    biabe ale bia halu howa tagaho harimigo horo áyu ogoni i̱na mo waharogoni, lalu
    lene. Dindi o binidagoni mini Giligala wini. Mini ogoni áyubi wiaabo ka.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု​အား``အီ​ဂျစ် ပြည်​တွင်​သင်​တို့​ကျွန်​ခံ​ရ​သော​အ​ရှက်​ကို​ငါ
    သည်​ယ​နေ့​ဖယ်​ရှား​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။ ထို့ ကြောင့်​ထို​အရပ်​သည်​ယ​နေ့​တိုင်​အောင်​ဂိ​လ
    ဂါ​လ ဟု​နာ​မည်​တွင်​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། དེ་རིང་ངས་ཁྱོད་ཚོའི་སྟེང་གི་ཨེ་ཅིབ་ཡུལ་གྱི་ངོ་ཚ་དེ་བསྒྲིལ་བར་བྱའོ་ཞེས་གསུངས་པས་ཡུལ་དེའི་མིང་ལ་ད་ལྟའི་བར་དུ་གིལ་གལ་
    ཞེས་འབོད་པ་ཡིན།
  sna-sna: Zvino Jehovha akati kuna Joshua, “Nhasi ndabvisa kuzvidzwa kweIjipiti pamuri.”
    Saka nzvimbo iyoyo yakanzi Girigari, kusvikira nanhasi.
  spa-BLM: 'El Señor le dijo a Josué: “Hoy he quitado de ti el oprobio de Egipto”.
    Por eso el nombre de aquel lugar se llamó Gilgal hasta el día de hoy.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Josué chi'' icha tic: A d''a jun c''u tic
    svic''canel sb''uchval lolonel eb'' aj Egipto d''ayex, xchi d''a vin̈. Yuj chi''
    Gilgal ix sb''iejcan jun lugar chi''.'
  swh-ULB: Na Yahweh akasema na Yoshua, “Siku hii nimeiondoa kwenu aibu ya Misri.”
    Hivyo, mahali pale paliitwa Gilgali hadi leo.
  bel-bel: 'І сказаў Гасподзь Ісусу: сёньня Я зьняў з вас сарамату Егіпецкую. Чаму
    і называецца тая мясьціна «Галгал» аж да сёньня.'
  deu-ELBBK: 'Und der HERR sprach zu Josua: Heute habe ich die Schande Ägyptens von
    euch abgewälzt. Und man gab diesem Ort den Namen Gilgal bis auf diesen Tag.'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ki Josue te, “Guntaan he andew in-awè ku
    ziyà te keniyu is keelezan tenged te kegkeuripena keniyu ziyà te Ehipto.” Umbe
    iyan inngazan dutun he lugar is Gilgal taman en guntaan.
  mal-2015: 'യഹോവ യോശുവയോടു: ഇന്നു ഞാൻ മിസ്രയീമിന്റെ നിന്ദ നിങ്ങളിൽനിന്നു ഉരുട്ടിക്കളഞ്ഞിരിക്കുന്നു
    എന്നു അരുളിച്ചെയ്തു; അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു ഇന്നുവരെ ഗില്ഗാൽ (ഉരുൾ) എന്നു പേർ
    പറയുന്നു.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Josuére aꞌtiro nicʉ niwĩ: “Niꞌcãcã meꞌrã Egiptocjãrã dutise
    doca mʉsã bopoyoro níꞌquere wijataꞌacã weeꞌe.” Cʉ̃ tojo wééca beꞌro niyucã, to
    Gilgal wãmetisaꞌa. Aꞌtiro nicãpʉ quẽꞌrãrẽ mejãrõta wãmetisaꞌa.'
  rmc-rmc: 'Paľis o RAJ phenďa le Jozuaske: „Adadžives pal tumende iľom tele e ladž
    le Egiptoskri.“ Vašoda pes dži adadžives kada than vičinel Gilgal.'
  nlg-nlg: Ma Lord te bosa vania Joshua, “Tana dani eni inau ku pilukeha/talukeha
    itamiu nimiu na maa tana kabu pipiti/popongo i Egypt. Keri gara holoa nia mai
    so na bona keri Gilgal.
  pes-OPV: 'و خداوند به یوشع گفت: «امروزعار مصر را از روی شما غلطانیدم. از این سبب
    نام آن مکان تا امروز جلجال خوانده می‌شود.»'
  ron-1924: 'Домнул а зис луй Иосуа: „Астэзь, ам ридикат окара Еӂиптулуй де дясупра
    воастрэ.” Ши локулуй ачелуя й-ау пус нумеле Гилгал пынэ ын зиуа де азь.'
  ben-OBCV: পরে সদাপ্রভু যিহোশূয়কে বললেন, “আজ আমি তোমাদের মধ্য থেকে মিশরের দুর্নাম
    গড়িয়ে দিলাম।” তাই সেই স্থানটির নাম আজও পর্যন্ত গিল্‌গল বলে আখ্যাত রয়েছে।
  som-som: Oo Rabbigu wuxuu Yashuuca ku yidhi, Maantaan idinka rogay ceebtii Masar,
    oo sidaas daraaddeed meeshaas ilaa maantadan la joogo waxaa lagu magacaabaa Gilgaal.
  lat-VUC: 'Dixitque Dominus ad Josue: Hodie abstuli opprobrium Ægypti a vobis. Vocatumque
    est nomen loci illius Galgala, usque in præsentem diem.'
  eng-ASVBT: And Jehovah said unto Joshua, This day have I rolled away the reproach
    of Egypt from off you. Wherefore the name of that place was called Gilgal, unto
    this day.
  ita-1885: 'E il Signore disse a Giosuè: Oggi io vi ho tolto d''addosso il vituperio
    di Egitto. Ed egli pose nome a quel luogo, Ghilgal, il quale dura fino a questo
    giorno.'
  eng-LXXUP: 'And the Lord said to Joshua the son of Nun, On this day have I removed
    the reproach of Egypt from you: and he called the name of that place Gilgal.'
  eng-ULB: Then Yahweh said to Joshua, “This day I have rolled away the disgrace of
    Egypt from you.” So, the name of that place has been called Gilgal until this
    present day.
  spa-VBL: 'Entonces el Señor le dijo a Josué: “Hoy he quitado de todos ustedes la
    desgracia de Egipto”. Así que ese lugar se ha llamado Gilgal hasta hoy.'
  fra-_FOB: 'L''Éternel dit alors à Josué: Aujourd''hui j''ai roulé de dessus vous
    l''opprobre de l''Égypte. Et on nomma ce lieu Guilgal (ce qui roule), jusqu''à
    ce jour.'
  mal-mal: 'യഹോവ യോശുവയോട്: “ഇന്ന് ഞാൻ ഈജിപ്റ്റിന്റെ നിന്ദ നിങ്ങളിൽനിന്ന് ഉരുട്ടിക്കളഞ്ഞിരിക്കുന്നു”
    എന്ന് അരുളിച്ചെയ്തു; അതുകൊണ്ട് ആ സ്ഥലത്തിന് ഇന്നുവരെ ഗില്ഗാൽ എന്ന് പേർ പറയുന്നു.'
  urd-GVR: Aur Rab ne Yashua se kahā, “Āj maiṅ ne Misr kī ruswāī tum se dūr kar dī
    hai.” Is lie us jagah kā nām āj tak Jiljāl yānī Luṛhkānā rahā hai.
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली “मुलाक्‍त ङा नाक्‍ती इजीप्‍त ङा इन मुने नेल्‍ल
    क्‍याम्‍ताक्‍ङ” देंत। मोपतीके मुलाक्‍त सम्‍म मेको आन बाक्‍शो बाक्‍तीके कली गिल्‍गाल
    देंशो बाक्‍नीम। यहोसु ४:१९
  ita-1927: 'E l’Eterno disse a Giosuè: “Oggi vi ho tolto di dosso il vituperio dell’Egitto”.
    E quel luogo fu chiamato Ghilgal, nome che dura fino al dì d’oggi.'
  ckb-ckb: 'ئینجا یەزدان بە یەشوعی فەرموو: «ئەمڕۆ ڕیسوایی میسرم لێتان گلۆرکردەوە.»
    بۆیە ئەو شوێنە هەتا ئەمڕۆش بە گلگال ناودەبردرێت.'
  eng-BBE: And the Lord said to Joshua, Today the shame of Egypt has been rolled away
    from you. So that place was named Gilgal, to this day.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ಈ ದಿನ ಈಜಿಪ್ಟಿನ ನಿಂದೆಯನ್ನು ನಿಮ್ಮಿಂದ ನಿವಾರಿಸಿಬಿಟ್ಟಿದ್ದೇನೆ,”
    ಎಂದರು. ಆದ್ದರಿಂದ ಆ ಸ್ಥಳವು ಇಂದಿನವರೆಗೂ ಗಿಲ್ಗಾಲ್ ಎಂದು ಕರೆಯಲಾಗಿದೆ.
  bbb-bbb: Areme E Ireobo fu uri Josua kuae, Na ivia Ijifiti ja karina e ijiebuo moni
    baki imekinu jaeve abeva ije nane abe akoevono kuae. Ijadufuo are ije iviama bu
    kua Gigarono kuavo.
  tam-2017: 'யெகோவா யோசுவாவை நோக்கி: இன்று எகிப்தின் நிந்தையை உங்கள்மேல் இல்லாதபடிக்குப்
    புரட்டிப்போட்டேன் என்றார்; அதனால் அந்த இடம் இந்த நாள்வரைக்கும் கில்கால் எனப்படுகிறது.'
  spa-RV-1909: 'Y Jehová dijo á Josué: Hoy he quitado de vosotros el oprobio de Egipto:
    por lo cual el nombre de aquel lugar fué llamado Gilgal, hasta hoy.'
  ron-BTF: 'Și DOMNUL i-a spus lui Iosua: Astăzi am îndepărtat ocara Egiptului de
    pe voi. De aceea numele locului este chemat Ghilgal până în această zi.'
  eng-WEBP: The LORD said to Joshua, “Today I have rolled away the reproach of Egypt
    from you.” Therefore the name of that place was called Gilgal to this day.
  eng-FBV: The Lord said to Joshua, “Today I have removed from all of you the disgrace
    of Egypt.” So that place has been called Gilgal to this day.
  nld-1939: 'En Jahweh sprak tot Josuë: Heden heb Ik de smaad van Egypte van u afgewenteld!
    Daarom noemde hij die plaats Gilgal; zo heet ze nu nog.'
  nch-BL: 'Huan huajca TOTECO quiilhui Josué: “Ama, pampa anmotequilijtoque iyecapa
    cuetaxo amotacayohua, nimechquixtilijtoc nopa pinahualisti cati anquipixque ipan
    tali Egipto.” Huajca quitocaxti Gilgal campa itztoyaj. (Gilgal quiijtosnequi Quiquixti.)
    Huan quej nopa itoca hasta ama.'
  vie-1934: 'Bấy giờ, Đức Giê-hô-va phán cùng Giô-suê rằng: Ngày nay ta đã cất khỏi
    các ngươi sự xấu hổ của xứ Ê-díp-tô. Nên người ta gọi chỗ ấy là Ghinh-ganh cho
    đến ngày nay.'
  hin-CV: तब याहवेह ने यहोशू से कहा, “आज मैंने तुम पर मिस्र का जो कलंक लगा था, उसे
    दूर कर दिया है.” तभी से आज तक यह स्थान गिलगाल नाम से जाना जाता है.
  spa-BES: 'Y Él Señor dijo a Josué: Hoy se ha apartado de ti la vergüenza de Egipto.
    Así que ese lugar se llamaba Gilgal, hasta hoy.'
  tdx-tdx: 'Hoe ty tsara’Iehovà am’Iehosoa: Anindroany t’ie namarimbariñe ty inje’
    i Mitsraime tsy ho ama’ areo. Aa le nitokaveñe ty hoe Gilgale i toetsey, ampara’
    te henane.'
  tha-KJV: พระเยโฮวาห์ตรัสกับโยชู​วาว​่า “​วันนี้​เราได้​กล​ิ้งความอดสูเพราะอียิปต์ไปให้พ้นเจ้าแล้ว”
    จึงเรียกชื่อตำบลนั้​นว​่ากิลกาลจนทุกวันนี้
  por-BR-2018: 'E o SENHOR disse a Josué: Hoje tirei de vós a humilhação do Egito:
    pelo qual o nome daquele lugar foi chamado Gilgal, até hoje.'
  deu-ELO: 'Und Jehova sprach zu Josua: Heute habe ich die Schande Ägyptens von euch
    abgewälzt. Und man gab selbigem Orte den Namen Gilgal bis auf diesen Tag.'
  eng-WYC-2018: And the Lord said to Joshua, Today I have taken away from you the
    shame of Egypt. And (so) the name of the place was called Gilgal, unto this present
    day.
  epo-epo: 'Kaj la Eternulo diris al Josuo: Hodiaŭ Mi derulis de vi la hontindaĵon
    de Egiptujo. Kaj tiu loko ricevis la nomon Gilgal ĝis hodiaŭ.'
  uig-PIN: 'U waⱪitta Pǝrwǝrdigar Yǝxuaƣa: — Bügün Mǝn Misirning ar-nomusini üstünglardin
    yumilitiwǝttim, dedi. Xuning bilǝn u jayƣa «Gilgal» dǝp nam ⱪoyulup, taki bügüngiqǝ
    xundaⱪ atalmaⱪta.'
  beo-beo: 'Hina Gode da Yosiuama amane sia:i, “Dilia da Idibidi soge amo ganodini
    udigili se iasu hawa: hamobeba:le, gogosiasu lai. Na da wali eso amo gogosiasu
    bebesole, fadegai dagoi.” Amaiba:le, ilia amo sogebiga Giliga:le dio asuli. Amola
    amo dio da wali eso diala. (Giliga:le ea dawa:loma:ne da “bebesole fadegai dagoi”)'
  tpi-OTNT: Bihain Bikpela i tokim Josua olsem, “Bipo yupela i stap wokboi nating
    long Isip, na yupela i sem moa yet. Tasol nau mi rausim dispela sem long yupela.”
    Na ol i kolim dispela taun Gilgal i kam inap nau.
  hau-SA: Sai Ubangiji ya ce wa Yoshuwa, “Yau na kawar muku da zargin Masar.” Saboda
    haka ake kiran sunan wurin Gilgal har wa yau.
  uig-LAT: 'U waqitta Perwerdigar Yeshuagha: — Bügün Men Misirning ar-nomusini üstünglardin
    yumilitiwettim, dédi. Shuning bilen u jaygha «Gilgal» dep nam qoyulup, taki bügün’giche
    shundaq atalmaqta.'
  nde-nde: UThixo wasesithi kuJoshuwa, “Lamuhla ngisuse ihlazo laseGibhithe kini.”
    Yikho indawo leyo lokhu ibizwa ngokuthi yiGiligali kuze kube lamhlanje.
  ton-ton: Pea naʻe folofola ʻa Sihova kia Siosiua, “Kuo u tekaʻi ʻiate kimoutolu
    he ʻaho ni ʻae manuki ʻo ʻIsipite.” Ko ia ʻoku ui ai ʻae potu ko ia, ko Kilikali
    ʻo aʻu ki he ʻaho ni.
  ces-1613: 'I řekl Hospodin k Jozue: Dnes jsem odjal pohanění Egyptské od vás. A
    nazval jméno místa toho Galgal až do tohoto dne.'
  eng-WMB: The LORD said to Joshua, “Today I have rolled away the reproach of Egypt
    from you.” Therefore the name of that place was called Gilgal to this day.
  tam-TCV: அப்பொழுது யெகோவா யோசுவாவிடம், “உங்களுக்கு இருந்த எகிப்தின் நிந்தையை இன்றே
    நீக்கிவிட்டேன்” என்றார். எனவே அந்த இடம் இன்றுவரை கில்கால் என அழைக்கப்படுகிறது.
  ceb-ULB: Ug miingon si Yahweh kang Josue, “Niining adlawa gikuha ko na ang pagpakaulaw
    sa Ehipto diha kaninyo.” Busa, ang ngalan niana nga dapit gitawag ug Gilgal hangtod
    niining adlawa.
  pol-UBG: 'Potem PAN powiedział do Jozuego: Dzisiaj zdjąłem z was hańbę Egiptu. Dlatego
    to miejsce nazywa się Gilgal aż do dziś.'
  agr-agr: 'Nuwi batsataig Tuke Pujuu Josuén chichajak: “Israel aents aidau Egipto
    nugkanum wainka inaku waitkatai asag datsaamajaku aina nunak, yamai nagkamsan
    dita datsantinak emegkatjajai”, tiuwai. Nuadui nunú nugka daajiya duka Guilgal
    tibau aajakui. Duka yamaikish tuu daagtinai.'
  kyc-kyc: Dokopa Kamongo dokome Josua kando lao, Nakama Isipi wambunya kendemande
    ingyuo yulu pyakamyuo kareyamisa elyange renge nyiyami doko epapu nambame nyisa
    nembakapu. Renge dokona yuu doko kingi Gilikale lenge. Kingi Gilikale lenge doko
    bange nyisa nembenge dopale.
  urd-GVU: اور رب نے یشوع سے کہا، ”آج مَیں نے مصر کی رُسوائی تم سے دُور کر دی ہے۔“
    اِس لئے اُس جگہ کا نام آج تک جِلجال یعنی لُڑھکانا رہا ہے۔
  deu-1912: 'Und der HERR sprach zu Josua: Heute habe ich die Schande Ägyptens von
    euch gewendet. Und diese Stätte ward Gilgal genannt bis auf diesen Tag.'
  kan-2017: ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ, “ನಾನು ಐಗುಪ್ತ್ಯರ ನಿಂದೆಯನ್ನು ಈ ಹೊತ್ತು ನಿಮ್ಮಿಂದ ನಿವಾರಿಸಿ
    ಬಿಟ್ಟಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ ಇಂದಿನವರೆಗೂ ಗಿಲ್ಗಾಲ್ ಎಂಬ ಹೆಸರಿರುತ್ತದೆ.
  tgo-tgo: Giya Loi i dagewe Josuwa, iŋa, “Noroke kaero ya tagayathu lemi mebwabwari
    na rakakaiwobwaga monjinaniye Ijipt va thɨ vakatha weŋga.” Iya kaiwae, thɨ rena
    ghembako idae Gilgal. Idako iyako mbe inawe noroke.
  yap-yap: Me ga’ar SOMOL ngak Joshua, “Daba’ e kug chuweg romed e tamra’ ko sib ni
    mu ted u Egypt.” Ara’ fan ntunguy fithingan e gin’em ni Gilgal, ni ka bod rogon
    ni yibe pining fithingan e bin daba’ e rran.
  hlt-MCSB: Joshua te khaw BOEIPA loh , “Egypt kah kokhahnah te nangmih pum dong lamloh
    tihnin ah ka palet coeng,” a ti nah. Te dongah tekah a hmuen ming khaw tihnin
    due Gilgal la a khue.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒያሱ ኮይላ፦ «ጊብፄይዳ ዒንሢ ዓይሌ ማዒ ናንጌ ናንጎ ዻውሲንቶ ታ ዒንሢዳፓ ሃይሾ ሃኖ ሺኢሼኔ»
    ጌዔኔ፤ ዬና ቤዜላ ሃኖ ሄላንዳኣና ጌልጌላ ጌይንታኔ።
  twi-ASANTE: Afei, Awurade ka kyerɛɛ Yosua sɛ, “Ɛnnɛ mayi mo nkoayɛ wɔ Misraim ho
    animguaseɛ no afiri mo so.” Ɛno enti, wɔfrɛ beaeɛ hɔ Gilgal de bɛsi ɛnnɛ.
  mwc-mwc: Damanina ba Bada Joshua kurina i wona, “Karaku Egypt patuma sinimayina
    a kasikasipupuni.” Kona kairavina niko kupura kana waba Gilgal ba karaku patana
    te yoreyorei Gilgal.
  eng-WEBU: The LORD said to Joshua, “Today I have rolled away the reproach of Egypt
    from you.” Therefore the name of that place was called Gilgal to this day.
  bnp-bnp: Muri e BAKOVI DAGI i takia e Iosua i ta maea, “Hosi mu leho manga a vorakato
    o Egipto mu maruhu hateka. Ngane a bole vurokia ne mua a nimaruhu iea.” Lakea
    ni gale liu a tanga iea e Gilgal.
  wal-wal: GODAI Yaasa, “Hachchi taani Gibxxetu boriyaa intteppe diggaas” yaagiis.
    Yaagin he sohuwaa sunttai hachchi gakkanaassi Gelggala geetettees.
  spa-PDDPT: 'Entonces Yavé dijo a Josué: Hoy quité de ustedes el reproche de Egipto.
    El nombre de aquel lugar es Gilgal hasta hoy.'
  gun-gun: 'Senhor aipoe''ive ju Josué pe: — Kova''e ára peẽ kuery gui aipe''a Egito
    yvy re escravo pendekuai vy pexĩmba reiague — he''i. Ha''e nunga rupi ha''e va''e
    tekoa Gilgal hery aỹ peve.'
  agu-BL: 'Tlol tzun junt tir Kataj tetz Josué: “Te yi jun xtxolbile''j yi mmaban,
    qui''t tz''el itx''ix ẍchiwutz yi e'' aj Egipto.” Cha''stzun te toque''n quen
    bi'' yi jun ama''la''tz tetz Gilgal. Ite''n nin bi''a''tz yi ama''l jalu''.'
  ilo-ULB: Ket kinuna ni Yahweh kenni Josue, “Ita nga aldaw, intulidkon ti pannakaibabainyo
    iti Egipto.” Isu a ti nagan dayta a lugar ket Gilgal agingga iti daytoy agdama
    nga aldaw.
  kpg-kpg: Dimaadua ga helekai gi Joshua, “Dangi nei gei Au ne daa gi daha mo goodou
    di haga langaadia o di godou hai hege i Egypt.” Deelaa di mee ne haga ingoo di
    guongo deenei bolo Gilgal, di ingoo deenei i golo hua.
  uig-ARA: 'ئۇ ۋاقىتتا پەرۋەردىگار يەشۇئاغا: ــ بۈگۈن مەن مىسىرنىڭ ئار-نومۇسىنى ئۈستۈڭلاردىن
    يۇمىلىتىۋەتتىم، دېدى. شۇنىڭ بىلەن ئۇ جايغا «گىلگال» دەپ نام قويۇلۇپ، تاكى بۈگۈنگىچە
    شۇنداق ئاتالماقتا.'
  bsp-bsp: 'Kɔ Kanu Kəpɔŋ kəloku Yosuwe: «Mɔkɔ, imbiŋkəli malap monu ma Misira k''imbɔlɛn''
    on.» Itɔ asɔrɔwenɛ kəfo kaŋkɔ Kilkal haŋ mɔkɔ.'
  sus-sus: Alatala naxa a masen Yosuwe bɛ, «To lɔxɔɛ n bara Misira yaagi makuya wo
    ra.» Na nan a toxi mɛnni xili falama Giligali han to.
  pon-2006: Eri, KAUN-O ahpw ketin mahsanihong Sosua, “Rahnwet I kihsangehr kanamenek
    koaros en amwail kaliduhla nan Isip.” Eri, iei ih met kahrepen arail kahdanekihki
    wasao Kilkal, oh iei ede lel rahnwet.
  jae-jae: Ma Apômtau kêsôm gêdêŋ Josua gebe “Ocsalô tonec aê kakac biŋ majeŋ Aiguptuŋa
    su aŋga amacnêm.” Tec sê gamêŋ tau ŋaê gebe Gilgal e mêŋgêdêŋ galoc.
  ksd-ksd: 'Ma ra Luluai i ga biti tai Iosua: Gori iau tar pul vue ra vavirvir Aigipto
    kan avat. Ia ra vuna tago di vatang ra iang i nam ra gunan ba Gilgal (“Pul Vue”)
    tuk tar ta ra bung gori.'
  tur-YTC: Yahve Yeşu'ya, “Bugün Mısır'ın utancını senden kaldırdım” dedi. Bu nedenle
    bugüne kadar o yerin adına Gilgal denildi.
  grc-BRENT: Καὶ εἶπε Κύριος τῷ Ἰησοῖ υἱῷ Ναυή, ἐν τῇ σήμερον ἡμέρᾳ ἀφεῖλον τὸν ὀνειδισμὸν
    Αἰγύπτου ἀφʼ ὑμῶν· καὶ ἐκάλεσε τὸ ὄνομα τοῦ τόπου ἐκείνου, Γάλγαλα.
  ind-AYT: Kemudian, TUHAN berfirman kepada Yosua, “Hari ini, telah Kuhapuskan cela
    Mesir itu darimu.” Itulah sebabnya, nama tempat itu disebut Gilgal sampai hari
    ini.
  nya-nya: Kenaka Yehova anati kwa Yoswa, “Kuyambira tsopano anthu a ku Igupto sadzakunyozaninso.”
    Nʼchifukwa chake malowa anatchedwa Giligala mpaka lero.
  hrv-hrv: 'Tada reče Jahve Jošui: “Danas skidoh s vas sramotu egipatsku.” I prozva
    se ono mjesto Gilgal sve do naših dana.'
  mps-mps: Nosali Genuai Bidigo Josuabolo te po wai, “Polobadu dage te Isip tǫde
    olo sę eyu bidai, tama dage hale mu yai. Tiali goli, megi eno dage te hale yali
    sę te dagala sąbao,” wai. Tama tibaso, te e sogo megi bubugade augwaligo te
    bulu nogi Gilgal wali, te page e dao, “Dagala sąwai.”
  tpi-tpi: Bihain Bikpela i tokim Josua olsem, “Bipo yupela i stap wokboi nating long
    Isip, na yupela i sem moa yet. Tasol nau mi rausim dispela sem long yupela.” Na
    ol i kolim dispela taun Gilgal i kam inap nau.
  dan-1931: 'Men HERREN sagde til Josua: “I Dag har jeg bortvæltet* Ægypternes Forsmædelse
    fra eder.” Og han kaldte dette Sted Gilgal, som det hedder den Dag i Dag. { [*på
    hebr. Ordspil med Navnet Gilgal.] }'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Giô-suê: “Hôm nay, Ta đẩy xa khỏi các ngươi nỗi
    ô nhục tại Ai Cập.” Và như thế, chỗ ấy được gọi là Ghinh-ganh cho đến ngày nay.'
  guj-2017: અને યહોવાહે યહોશુઆને કહ્યું, “આ દિવસથી હું તારા પરથી મિસરનું કલંક દૂર
    કરીશ. “માટે, તે જગ્યાનું નામ ગિલ્ગાલ રાખ્યું જે આજ સુધી તે નામ ઓળખાય છે.
  pon-2006A: Eri, KAUN-O ahpw ketin mahsanihong Sosua, “Rahnwet I kihsangehr kanamenek
    koaros en amwail kaliduhla nan Isip.” Eri, iei ih met kahrepen arail kahdanekihki
    wasao Kilkal, oh iei ede lel rahnwet.
  por-BRBSL: 'Yahweh disse a Joshua: “Hoje eu afastei de você a reprovação do Egito”.
    Portanto, o nome daquele lugar foi chamado de Gilgal até hoje.'
  cth-cth: Cathut ni Izip ram e dudamnae nangmouh koehoi sahnin kai ni koung ka takhoe
    toe, telah Joshua koe atipouh. Hatdawkvah, hote hmuen teh sahnin totouh Gilgal
    telah ati awh.
  twi-twi: Afei, Awurade ka kyerɛɛ Yosua se, “Nnɛ mayi mo nkoayɛ wɔ Misraim ho animguase
    no afi mo so.” Ɛno nti, wɔfrɛ beae hɔ Gilgal de besi nnɛ.
  hlt-hlt: Joshua te khaw BOEIPA loh, “Egypt kah kokhahnah te nangmih pum dong lamloh
    tihnin ah ka palet coeng,” a ti nah. Te dongah tekah a hmuen ming khaw tihnin
    due Gilgal la a khue.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ kɛ dɔ̀: N dɛ̀itɛ yíe ndi fɛi nyi, di yɛ̀nnɛ̀nní
    ì Esibiti. Dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ kó dibòrì kɛ tú Kidikɑɑdi nɛ̀ yíenní.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Josua mɨgɨa ghaze, “Ia faragha pura Isipian
    ingangarir gumazir kɨnibar mɨn ikia bar aghumsɨki. Ezɨ kɨ datɨrɨghɨn ia da aghumsɨzir
    kam batoke.” Kamaghɨn datɨrɨghɨn danganir kam, me Gilgal a garɨgha a dɨboravɨra
    iti.
  dop-dop: 'Ntɛnɑ Tɑcɑɑ tɔ Yosuwee sɩ: Sɑŋɑ ntɛ́ mɑ kɛɛlɑ mǝ nyɔɔŋ tɔɔ kɛ́ mǝ Icipiti
    fɛɛlɛ. Ɩlɛnɑ pɑ́ hɑ tǝnɛ ɩnǝɣɩ hǝtɛ sɩ Kilikɑɑ (Pɑkɛɛlɑɑ). Nɑ pɑ́ yɑɑkɩ-tɛɣɛ ḿpʋ́ɣʋ́
    hɑlǝnɑ sɑŋɑ.'
  azb-azb: 'Rəbb Yeşuaya dedi: «Misir rüsvayçılığını bu gün üzərinizdən atdım». Ona
    görə də bu günə qədər o yerin adına Qilqal deyilir.'
  eng-DBY: And Jehovah said to Joshua, This day have I rolled away the reproach of
    Egypt from off you. And the name of the place was called Gilgal to this day.
  hin-2017: तब यहोवा ने यहोशू से कहा, “तुम्हारी नामधराई जो मिस्रियों में हुई है उसे
    मैंने आज दूर किया है।” इस कारण उस स्थान का नाम आज के दिन तक गिलगाल पड़ा है।
  swp-swp: '@see-verse:JOS.005.008'
  eng-YLT: and Jehovah saith unto Joshua, 'To-day I have rolled the reproach of Egypt
    from off you;' and [one] calleth the name of that place Gilgal unto this day.
  kne-kne: Asi et kanan Diyos en Josue, “Ed wani ay agew, enggay kinaan ko di poon
    di panglaslasoyan da en dakayo ay din nakabag-enan yo ed Egipto.” Siya di din
    begew ay nangadanan din lugar ay doy si Gilgal enggana ed wani.
  eng-WYC-2017: And the Lord said to Joshua, Today I have taken away from you the
    shame of Egypt. And the name of the place was called Gilgal, unto this present
    day.
  eng-WMBB: The LORD said to Joshua, “Today I have rolled away the reproach of Egypt
    from you.” Therefore the name of that place was called Gilgal to this day.
  urd-GVH: और रब ने यशुअ से कहा, “आज मैंने मिसर की रुसवाई तुमसे दूर कर दी है।” इसलिए
    उस जगह का नाम आज तक जिलजाल यानी लुढ़काना रहा है।
  rug-rug: Meke zama la koe Zosua se Zihova, “Pa rane ṉinoroi si ele va rizu pania
    Rau koa gamu sa kinurekurena sa mia tinoa pinausu pa Izipi,” gua si Asa. Gua asa
    ke ta pozae Qiliqali sa vasina asa osolae kamoa pa rane ṉinoroi.
  gaz-gaz: Waaqayyos Iyyaasuudhaan, “Ani harʼa arrabsoo Gibxi sana isin irraa gangalcheera”
    jedhe. Kanaafuu iddoon sun hamma harʼaatti Gilgaal jedhamee waamama.
  fra-LSG: 'L’Éternel dit à Josué: Aujourd’hui, j’ai roulé de dessus vous l’opprobre
    de l’Égypte. Et ce lieu fut appelé du nom de Guilgal jusqu’à ce jour.'
  gnn-gnn: Bala ŋayi Garray waŋana bitjarrana Djatjuwawalanydja, “Gäthuranydja dhuwala
    ŋarra ḏarrtjalkkuŋalana ŋarrakuwaynydja ŋarra yolŋu'‐yulŋunha. Ŋäthilinydja ŋunhinydja
    nhuma yukurrana nhinana garrpiṉarawuy ŋunhalanydja Yetjiptja wäŋaŋura, yurru liŋguna
    ŋunhiyinydja ŋapawuynha‐wekanhara, yakana nhuma yurru biyapulnydja garrpiṉarawuy
    ŋula yolkuŋu.”
  yal-yal: Alatala yi a fala Yosuwe xa, a naxa, “N bata Misiran kaane marayagin masiga
    ɛ ra.” Nanara, e yi mɛnna xili sa Giligali han to.
  haw-1868: Olelo mai la o Iehova ia Iosua, I keia la ua olokaa wale aku au, mai o
    oukou aku, i ka hoino ana o Aigupita. Nolaila ua kapaia ka inoa o ia wahi, o Gilegala,
    a hiki mai i keia la.
  arb-NAV: 'وَقَالَ الرَّبُّ لِيَشُوعَ: «الْيَوْمَ قَدْ دَحْرَجْتُ عَنْكُمْ عَارَ
    مِصْرَ»، فَدُعِيَ اسْمُ ذَلِكَ الْمَوْضِعِ الْجِلْجَالَ (وَمَعْنَاهُ مُتَدَحْرِجٌ)
    إِلَى هَذَا الْيَوْمِ.'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Egbe la, miaƒe kluvinyenye le Egipte ƒe ŋukpe
    la ɖe ɖa,” eya ta woyɔa teƒe ma va se ɖe egbe be Gilgal, si gɔmee nye, “Ɖeɖeɖa.”
  eng-LEE: And the Lord said unto Joshua, This day have I rolled away the reproach
    of Egypt from off you. And he called the name of the place Gilgal unto this day.
  asm-FB: পাছত যিহোৱাই যিহোচূৱাক ক’লে, “আজি মই তোমালোকৰ পৰা মিচৰৰ দুৰ্নাম স্বৰূপ শিল
    বগৰাই পেলালোঁ।” এই হেতুকে সেই ঠাই গিলগল বুলি আজিলৈকে বিখ্যাত হৈ আছে।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «تٌ لْشْي ﭑ بَرَ مِسِرَ يَافِ مَكُيَ وٌ
    رَ.» نَ نَن عَ تٌشِ مّننِ شِلِ قَلَمَ فِلِفَلِ هَن تٌ.
  fra-SBL: 'Yahvé dit à Josué : « Aujourd''hui, je roule loin de toi l''opprobre de
    l''Égypte. » C''est pourquoi le nom de ce lieu a été appelé Gilgal jusqu''à ce
    jour.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־יְהֹושֻׁ֔עַ הַיֹּ֗ום גַּלֹּ֛ותִי אֶת־חֶרְפַּ֥ת מִצְרַ֖יִם
    מֵעֲלֵיכֶ֑ם וַיִּקְרָ֞א שֵׁ֣ם הַמָּקֹ֤ום הַהוּא֙ גִּלְגָּ֔ל עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.005.008'
  kik-kik: Ningĩ Jehova akĩĩra Joshua atĩrĩ, “Ũmũthĩ nĩguo ndeheria rũmena rwa andũ
    a Misiri kuuma kũrĩ inyuĩ.” Nĩ ũndũ ũcio handũ hau hagĩĩtwo Giligali nginya ũmũthĩ.
  fra-NCL: 'Et Yahweh dit à Josué : « Aujourd’hui j’ai roulé de dessus vous l’opprobre
    de l’Égypte. » Et ce lieu reçut le nom de Galgala jusqu’à ce jour.'
  cek-AK: Angraeng mah Joshua khaeah, Izip prae ih nangcae kasae thuihaih to vaihniah
    kang takhoe pae ving boeh, tiah a naa. To pongah to ahmuen to vaihni ni khoek
    to Gilgal, tiah kawk o.
  cuk-cuk: 'A-sorbali, Bab-Jehová Josuéʼga sogded: “Emi-ibagine, an bemarga Egipto-dulemargi
    be binge-itodamaladi an osulosad.” A-ulale, we-garda-narmaklenaidse, a-nega Gilgalʼye
    nugad.'
  uig-CYR: 'У вақитта Пәрвәрдигар Йәшуаға: — Бүгүн Мән Мисирниң ар-номусини үстүңлардин
    жумилитивәттим, деди. Шуниң билән у җайға «Гилгал» дәп нам қоюлуп, таки бүгүнгичә
    шундақ аталмақта.'
  pma-pma: Iahova viteni min Sosua vit, “Kosa nakulat memouen ten out Isip ran kami,
    out koa mivi slev keil ien.” Sakini out enek avise en ‘Kilkal’ koa aneite teni
    vi ‘kulati,’ ka eis enek mul veah rokol kosa.
  tel-2017: అప్పుడు యెహోవా “ఈ రోజు నేను ఐగుప్తు అవమానాన్ని మీ మీద నుండి దొర్లించి
    వేశాను” అని యెహోషువతో అన్నాడు. అప్పటినుండి నేటివరకూ ఆ స్థలానికి “గిల్గాలు” అని
    పేరు.
  hat-BSA: 'Epi SENYÈ a te di a Josué: “Jodi a, Mwen te woule fè sòti wont a Égypte
    la sou nou menm.” Konsa, jis jodi a, yo rele plas sa a Guilgal.'
  bxh-bxh: Na Yaubada ya libalau Diyesuwa lebena, iyen, Beyabeyana afa wahamiu Idipi
    yai sa fakamkamnadi, be aho te emi taumayamaya E ibo afulen. Itete sidohana nuꞌuna
    te hesana sa tole Giligala.
  kos-kos: Na LEUM GOD El fahk nu sel Joshua, “Misenge nga sisla liki kowos mwe mwekin
    lowos ke kowos tuh moul in mwet kohs in acn Egypt.” Pa inge sripa se sis pangpang
    acn sac Gilgal, ac ine se inge srakna orekmakinyuk nwe misenge.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־יְהוֹשֻׁ֔עַ הַיּ֗וֹם גַּלּ֛וֹתִי אֶת־חֶרְפַּ֥ת מִצְרַ֖יִם
    מֵעֲלֵיכֶ֑ם וַיִּקְרָ֞א שֵׁ֣ם הַמָּק֤וֹם הַהוּא֙ גִּלְגָּ֔ל עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Joshua okwu sị, “Taa, ewezugala m site nʼebe
    unu nọ ihe nkọcha nke ya na Ijipt so.” Nʼihi nke a, ha kpọrọ ebe ahụ Gilgal. Ọ
    bụkwa aha ya ruo taa.
  ory-ory: ଏଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ଆଜି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କଠାରୁ ମିସରର ଦୁର୍ନାମ
    ଘୁଞ୍ଚାଇଲୁ;” ଏହେତୁ ଆଜିଯାଏ ସେହି ସ୍ଥାନର ନାମ ଗିଲ୍‍ଗଲ୍‍ ରହିଲା।
  chk-chk: Nge ewe Samol mi Lapalap a üreni Josua, “Ikenai üa angei senikemi ämi itengau
    me ren chon Isip.” Iei mine ewe leni a iteni Kilkal tori ikenai.
  rop-rop: en afta YAWEI bin dalim Joshuwa, “Wen yumob bin jidanbat langa Ijip, yumob
    bin jidan laiga prisana en yumob bin dumbat ola adwek blanga ola Ijip pipul. Bat
    tudei na aibin meigim yumob jidan haibala.” Wal detlot Isreil pipul bin gulum
    det pleis Meigim, dumaji deya na God bin meigim olabat haibala. Bat garram olabat
    ron langgus deibin gulum det pleis Gilgel, en det neim im stil deya tudei.
  ukr-1871: 'І сказав Господь Йозейові: Сьогоднї зняв я з вас сором Египецький. Тим
    і проложено призвіще тому місцю Галгал (сьміховище) по сей день.'
  deu-1951: 'Und der HERR sprach zu Josua: Heute habe ich die Schande Ägyptens von
    euch abgewälzt. Darum wurde jener Ort Gilgal genannt bis auf diesen Tag.'
  eng-JPS: 'And the LORD said unto Joshua: ''This day have I rolled away the reproach
    of Egypt from off you.'' Wherefore the name of that place was called Gilgal, unto
    this day.'
  srp-1865: 'Tada reèe Gospod Isusu: danas skidoh s vas sramotu Misirsku. I prozva
    se ono mjesto Galgal do današnjega dana.'
  lug-lug: Mukama n’agamba Yoswa nti, “Okuva olwa leero mbaggyeeko ekivume ky’e Misiri.”
    Ekifo ekyo kyekyava kiyitibwa Girugaali n’okutuusa kaakano.
  heb-heb: ויאמר יהוה אל יהושע היום גלותי את חרפת מצרים מעליכם ויקרא שם המקום ההוא
    גלגל עד היום הזה׃
  ben-IRV: পরে সদাপ্রভু যিহোশূয়কে বললেন, “আজ আমি তোমাদের থেকে মিশরের বদনাম দূর করলাম”।
    আর আজ পর্যন্ত সেই জায়গার নাম গিল্‌গল [গড়ান] হিসাবে পরিচিত হলো।
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ ਕਿ ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੋਂ ਮਿਸਰ ਦੀ ਬਦਨਾਮੀ
    ਦੂਰ ਕਰ ਦਿੱਤੀ ਹੈ। ਇਸ ਕਾਰਨ ਉਹ ਥਾਂ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਗਿਲਗਾਲ ਅਖਵਾਉਂਦਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား ကလည်း၊ အဲဂုတ္တု ပြည်နှင့် ဆိုင် သော ကဲ့ရဲ့ စရာအကြောင်းကို သင်
    တို့မှ ယနေ့ ငါပယ်ရှင်း ပြီဟု ယောရှု အား မိန့် တော်မူ၏။ သို့ဖြစ်၍ ထို အရပ် ကို
    ဂိလဂါလ ဟု ယနေ့ တိုင်အောင်ခေါ်ဝေါ် သတည်း။
  tte-O: Kabo Yeoba iwalo Yosuwa koina iwaloba, “Beyabeyana tubumiyao kamkamna lalakina
    silobai Itipita koina kaiwena Itipita me ali kaiwe siloina-yagili yo tubumiyao
    ali miya polopolowena. Kaliyate kabona mwalimwalinenawa imwawasi kaiwena yakele-gabaenako.”
    Yaina bwaite yanuwa esana sipei Giligali. Esa bwaite imiyayai kanasiga yo kanasiga.
  tbg-tbg: Mintuvaro Noravano Kotiva Iosuaarara tiharo, Ne Isareri Isipini vau entara
    vi vatanaaka ni rumpa tomanta ne vika paanaa kaiqa vare vaura kaara kaurira haikavano
    niqaa vaurave. Ho vate te kaurira haika vira niqaahai qaqini varake taiqama kauro,
    tiro. Noravano minti turara ti, vika vi vatara autu nteha, Giligaalive — Qaqini-Vara-Korave
    tura. Maa entaravata vaiinti nahenti vi vatara autu qaqi nte variara.
  hmo-hmo: Vadaeni Lohiabada ese Iosua ia hamaoroa, ia gwau, “Hari dina dekenai Aigupito
    ena hemarai be umui dekena amo lau kokia vadaeni.” Unai dainai unai gabu ena ladana
    idia atoa Gilegala, ia mai bona hari dina.
  urd-urd: फिर ख़ुदावन्द ने यशू'अ से कहा कि आज के दिन में मिस्र की मलामत को तुम पर
    से ढलका दिया। इसी वजह से आज के दिन तक उस जगह का नाम जिल्जाल है।
  rus-SYN: 'И сказал Господь Иисусу: ныне Я снял с вас посрамление Египетское. Почему
    и называется то место “Галгал”, даже до сего дня.'
  bqc-SIM: 'Ɔ̃ Dii ò Yozueeɛ: Ma wí pↄ́ Egipiↄ dàwá bↄ̀ɛ́ gbãn we. Ɔ̃ wì o gupiɛ
    Giligali e ń a gbão.'
  tcz-CHONGTHU: Hichun Pakaiyin Joshua komma chun “Tunia hi Egypt gamma nasohchan
    nauva najumnao chu katolmangpeh’u ahitai,” ati. Hijeh a chu hiche mun chu tunichangeija
    Gilgal kitia ahitai.
  mar-mar: मग परमेश्वर यहोशवाला म्हणाला, मिसरी लोक तुमची निंदा करीत असत ती आज मी आपल्याद्वारे
    दूर लोटली आहे, म्हणून आजही त्या जागेला गिलगाल म्हणतात.
  qub-qub: 'Chaypitana Josuëta Tayta Dios niran: «Canan señalashayquiwanmi ichanga
    Egiptucho unay castayquicuna uyway cashanpita pengaycho caycajta jorgushcä.» Chaypitami
    canancamapis chay partipa jutin Gilgal.'
  bqp-bqp: 'Akũ Dikiri pì Yↄsuanɛ: Ma wé''i kũ Misilanↄ dàáwa bòare gbãran gwe.
    Akũ ò tↄ́ kpà gu pìinɛ Giligala ari kũ a gbãrao.'
  hat-hat: 'Apre sa, Seyè a di Jozye konsa: -Jòdi a mwen wete wont yo te fè nou nan
    peyi Lejip la, mwen voye l'' jete. Se poutèt sa yo rele kote yo te ye a Gilgal
    jouk jòdi a.'
  eng-BSB: Then the LORD said to Joshua, “Today I have rolled away the reproach of
    Egypt from you.” So that place has been called Gilgal to this day.
  tod-tod: 'Naa ʋoluma, Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Za, gè Ezipete unfegi zeɠea
    wo ɠaazu.» Naa ɠa é ba, adaʋɛ ná laaseigi ʋɛɛni ga Gilegale. Daaseigi naa ɠa
    é ba zaaɠaza.'
  eng-WEBPB: The LORD said to Joshua, “Today I have rolled away the reproach of Egypt
    from you.” Therefore the name of that place was called Gilgal to this day.
  kbq-kbq: Anante Ra Anumzamo'a Josuana amanage huno asami'ne, ko'ma tamagra Isipima
    mani'neta kazokzo eri'zama eneritma tamagazegu hu'nazane. Hianagi Nagra menina
    tamagri tamagaze zana eri netroe. Hige'za ana kumakura Gilgalie hu'za agia antemi'nageno,
    ana agimo'a meninena meno e'ne.
  nhe-BL: 'Huan huajca TOTECO quiilhui Josué: “Ama, pampa inmotequilijtoque iyecapa
    cuetlaxo imotlacayohua, nimechquixtilijtoc nopa pinahualistli tlen inquipixque
    ipan tlali Egipto.” Huajca quitocajti Gilgal campa itztoyaj. (Gilgal quiijtosnequi
    Quiquixti.) Huan queja nopa itoca hasta ama.'
  sps-sps: Ana Tsunaun tsue of to Josua, sa tsue, “Anyo nom ravainy rou a rejiaf na
    iring te kaa mi mi tan nainy te faarei amin tsoiny gog unya Ijip.” Ai nan a ka
    te koo of ari na fan to aya na Gilgal, u asangan to te asangan kan iny non ya
    roman.
  bus-bus: 'Ben Dii bè Yↄsuanɛ: Ma wí kɛ̀ Igipitinↄↄ dàawaa bↄ̀are gbã̀an gwe. Ben
    wà tↄ́ kpà guu pìnɛ Giligala ai kↄ̃n a gbã̀ao.'
  gub-BL: Na'e uze'eg wi Tupàn Zuzue pe kury. — Kwehe mehe peiko Ezit ywy rehe har
    wanupe uma'ereko e ma'e romo. Pemaranugar a'e 'ar rehe. Kutàri apupyro kwez pemaranugar
    haw wi ihe kury, i'i izupe. A'e rupi Ziwkaw a'e ywy pehegwer her romo a'e. — Pyro
    haw, i'i her zaneze'eg rupi.
  eng-DRA: 'And the Lord said to Josue: This day have I taken away from you the reproach
    of Egypt. And the name of that place was called Galgal, until this present day.'
