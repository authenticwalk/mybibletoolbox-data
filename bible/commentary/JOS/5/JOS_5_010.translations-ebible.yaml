verse: JOS.005.010
translations:
  mal-C: ആ മാസം പതിന്നാലാംതീയതി സന്ധ്യക്ക് യെരീഹോസമഭൂമിയിലെ ഗിൽഗാലിൽ പാളയമടിച്ചിരിക്കുമ്പോൾ
    ഇസ്രായേൽമക്കൾ പെസഹാ ആഘോഷിച്ചു.
  deu-TKW: Als sich nun die Israeliten im Gilgal gelagert hatten, feierten sie am
    vierzehnten Tage des Monats, am Abend, in den Steppen von Jericho das Passah.
  lin-lin: Na pokwa ya mokolo ya zomi na minei ya sanza wana, bana ya Isalaele basalaki
    feti ya Pasika, wana bazalaki nanu na molako ya Giligali, na etando ya Jeriko.
  eng-LSV: And the sons of Israel encamp in Gilgal, and make the Passover on the fourteenth
    day of the month, at evening, in the plains of Jericho;
  eng-GNV: So the children of Israel abode in Gilgal, and kept ye feast of the Passeouer
    the fourteenth day of the moneth at euen in ye plaine of Iericho.
  eng-WEBSTER: And the children of Israel encamped in Gilgal, and kept the passover
    on the fourteenth day of the month at evening in the plains of Jericho.
  nhw-BL: Huajca quema nopa israelitame noja mocahuayayaj ipan Gilgal ipan nopa tlamayamitl
    nechca altepetl Jericó, ilhuichijque para quinextijque nopa Pascua Ilhuitl ica
    tiotlac ipan 14 itequi nopa metztli.
  swh-ONEN: Jioni ya siku ya kumi na nne ya mwezi, wakiwa kambini huko Gilgali katika
    tambarare za Yeriko, Waisraeli wakaadhimisha Pasaka.
  bba-bba: Isirelibɑ bɑ sinɑ ben sɑnsɑniɔ Giliɡɑli mi, ye yɑ wɑ̃ɑ wɔwɑɔ Yerikon bɔkuɔ.
    Mɑ bɑ Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru di surun sɔ̃ɔ wɔkurɑ nnɛsen yokɑ.
  eng-KJVCPB: And the children of Israel encamped in Gilgal, and kept the passover
    on the fourteenth day of the month at even in the plains of Jericho.
  mpx-mpx: Sauga Isileli heliya iyoho wali abaholaviya Gilgal, Yeliko abwabwina elana,
    inoke Nopalegi ana nuwahikan hagalena hi ginol waikena ana lan potin-ina kokoyavena
    elana.
  wbp-wbp: Yijirali-pinki yapa-patujulpalu nyinaja Kilkalarla nguru pirli-wangurla
    kutu Jirikukuju. Kirntangi kamparru-warnurla, parra nampa 14-puru, ngula wanta
    yukajarra, ngarnulu kurapaka Pajapa.
  luo-luo: Godhiambo mar odiechiengʼ mar apar angʼwen mar dweno, jo-Israel nochokore
    Gilgal e pewe mag Jeriko kendo negitimo nyasi mar Pasaka.
  meu-meu: Israel taudia na Gilgal ai e nohova negana ai, idia ese lagau-hanai ariana
    e karaia. Hua dinana ihagwauta-hanina adorahina ai e karaia, Ieriko taorana ai.
  npi-ULB: इस्राएलका मानिसहरूले गिलगालमा छाउनी हाले । तिनीहरूले त्यही महिनाको चौधौँ
    दिनको साँझ यरीहोको मैदानमा निस्तार-चाड मनाए ।
  yor-yor: Ní ìrọ̀lẹ́ ọjọ́ kẹrìnlá oṣù náà, nígbà tí wọ́n pàgọ́ ní Gilgali ní pẹ̀tẹ́lẹ̀
    Jeriko, àwọn ọmọ Israẹli sì ṣe ọdún àjọ ìrékọjá.
  emp-NTPO: Israelerãra Gilgald̶e duanesid̶aa. Ãdji jũẽped̶ad̶a jed̶ecod̶e ewari catorced̶e
    quewara Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebada ewarida osid̶aa mama Jerico caita
    b̶ʌ jewed̶ad̶e.
  ind-ind: Sementara orang Israel berkemah di Gilgal, mereka merayakan Paskah pada
    malam keempat belas bulan itu di dataran Yeriko.
  pes-OPCB: هنگامی که قوم اسرائیل در جلجال واقع در دشت اریحا اردو زده بودند، شب چهاردهم
    ماه، عید پِسَح را جشن گرفتند.
  tgl-ULB: Nagkampo ang bayan ng Israel sa Gilgal. Ipinagdiwang nila ang Paskua sa
    ikalabing apat na araw ng buwan, sa gabi, sa mga kapatagan ng Jerico.
  cbu-NT: Israelchich yuwamun Guilgaalash tsap kusarangana anumun 14 zar maatssin
    anush pukamchu zar, yuwaa Apanll iyaa Ijiptoo tsap tashitungarangu anoo chinamaam
    shambatshisheem wayayani, tárangusin, yakat Jericoyanungiri watsiri Apanllee shambatkusin,
    kis ungirtaranganaya.
  hui-hui: Isaraele wali agali Giligala dindi palepale wiagoria balai anda bu hayagoni
    Yarigo dindi hapara hearia Bolangua Halu Penego Horo mitangi bialu ogonaga tomo
    ege o biagoninaga horo denengi (14) nelayagola howa nene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ယေ​ရိ​ခေါ မြို့​အ​နီး​လွင်​ပြင်​၌​ရှိ​သော​ဂိ​လ​ဂါ​လ
    အ​ရပ်​တွင် စ​ခန်း​ချ​နေ​စဉ်​ပ​ထ​မ​လ​တစ် ဆယ့်​လေး​ရက်​နေ့​ည​၌​ပ​သ​ခါ​ပွဲ​တော်​ကို
    ကျင်း​ပ​ကြ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་གིལ་གལ་ཡུལ་དུ་སྒར་བཏབ་ཅིང་། ཟླ་དང་པོའི་ཚེས་བཅུ་བཞི་ཉིན་གྱི་དགོང་མོར་ཡེ་རུ་ཀོ་ཡི་ཐང་དུ་པེ་སག་གི་དུས་ཆེན་བསྲུངས།
  sna-sna: Madekwana ezuva regumi namana romwedzi, vaIsraeri vari pamisasa paGirigari
    pamapani eJeriko, vakapemberera Pasika.
  spa-BLM: Los hijos de Israel acamparon en Gilgal. Celebraron la Pascua el día catorce
    del mes, al atardecer, en las llanuras de Jericó.
  cac-cac: Ayic aytoec' eb' israel d'a yol scampamento d'a Gilgal d'a ac'lic d'a yichan̈cot
    Jericó, d'a 14 yoch uj d'a yemc'ualil, ix yac'anoch q'uin̈ eb' yic snaancot eb'
    ayic yelnac eb' libre d'a Egipto.
  swh-ULB: Watu wa Israeli walipiga kambi hapo Gilgali. Waliitunza Pasaka katika siku
    ya kumi na nne ya mwezi, wakati wa jioni, katika uwanda wa Yeriko.
  bel-bel: І стаялі сыны Ізраілевыя табарам у Галгале і ўчынілі Пасху ў чатырнаццаты
    дзень месяца ўвечары на раўнінах Ерыхонскіх;
  wed-wed: Mai Israel au Gilgal i mae Jeriko au wapuna. Ma Aupom vi-14-na aubigai
    nawaravi naona taui raḡona torelana i apui.
  deu-ELBBK: Und die Kinder Israel lagerten in Gilgal; und sie feierten das Passah
    am 14. Tag des Monats, am Abend, in den Ebenen von Jericho.
  mbb-OT: Ne zutun te kegkampu te menge Israilihanen diyà te Gilgal, he ziyà te suǥud
    te Jerico, midsilibra zan is Pista te Kedlavey te Belinsuǥuen. Mibeelan dan heini
    hein mezukilem te ike-14 he andew te nehuna he vulan.
  mal-2015: യിസ്രായേൽമക്കൾ ഗില്ഗാലിൽ പാളയമിറങ്ങി; ആ മാസം പതിന്നാലാം തിയ്യതി സന്ധ്യാസമയത്തു
    യെരീഹോസമഭൂമിയിൽ വെച്ചു പെസഹ കഴിച്ചു.
  tuo-NT: Israe curuacjãrã Gilgapʉ queꞌajácãrã niwã. Nimʉꞌtãrĩ mujĩpũ pʉa semana beꞌro
    opa paꞌtiro nirṍ Jericó põtẽorõpʉ mujĩpũ sãjãrĩ cura Õꞌacʉ̃ yʉꞌrʉari bosenʉmʉrẽ
    bosebaꞌacãrã niwã.
  rmc-rmc: Sar o Izraeliti taborinenas paš o Gilgal pro maľi paš o Jericho, oslavinenas
    e Patraďi rači pro dešuštarto (14.) džives andre oda čhon.
  nlg-nlg: Tana bona tara kabu mua tana vale tapole i Gilgal te dutuvia na nanata
    i Jericho, gaira tara ghanaghana olia iga na Gougonu ni Lovovule, tana nulavi
    vaghana keri, hangavulu vati na bongina na vula Abid.
  pes-OPV: و بنی‌اسرائیل در جلجال اردو زدند و عیدفصح را در شب روز چهاردهم ماه، در
    صحرای اریحا نگاه داشتند.
  ron-1924: Копиий луй Исраел ау тэбэрыт ла Гилгал ши ау прэзнуит Паштеле ын а пайспрезечя
    зи а луний, спре сярэ, ын кымпия Иерихонулуй.
  aui-aui: Dam Isrel, Jeriko ruwiipikapikane kubura kana waghawagha Gilgalne sivitaki
    siyamakamake raghanine, nawaravi dagudaguna bi gabudara 14 ravidine na Koughanu
    porayina sibera.
  ben-OBCV: যিরীহোর সমভূমিতে গিল্‌গলে শিবির স্থাপন করে থাকার সময়, মাসের চতুর্দশ দিনের
    সন্ধ্যাবেলায় ইস্রায়েলীরা নিস্তারপর্ব উদ্‌যাপন করল।
  som-som: Oo reer binu Israa'iil waxay degeen Gilgaal; oo bisha maalinteedii afar
    iyo tobnaad markay fiidkii ahayd ayay bannaankii Yerixoo ku sameeyeen Iiddii Kormaridda.
  lat-VUC: 'Manseruntque filii Israël in Galgalis, et fecerunt Phase quartadecima
    die mensis ad vesperum in campestribus Jericho:'
  eng-ASVBT: And the children of Israel encamped in Gilgal; and they kept the passover
    on the fourteenth day of the month at even in the plains of Jericho.
  ita-1885: E i figliuoli d'Israele, accampati in Ghilgal, celebrarono la Pasqua nel
    quartodecimo giorno di quel mese, in su la sera nelle campagne di Gerico.
  eng-LXXUP: And the children of Israel kept the Passover on the fourteenth day of
    the month at evening, to the westward of Jericho on the opposite side of the Jordan
    in the plain.
  eng-ULB: The people of Israel camped at Gilgal. They kept the Passover on the fourteenth
    day of the month, in the evening, on the plains of Jericho.
  spa-VBL: Los israelitas acamparon en Gilgal y celebraron allí la Pascua en la tarde
    del día 14 del primer mes.
  fra-_FOB: Et les enfants d'Israël campèrent à Guilgal, et ils célébrèrent la Pâque
    le quatorzième jour du mois, sur le soir, dans les campagnes de Jérico.
  mal-mal: യിസ്രായേൽ മക്കൾ ഗില്ഗാലിൽ പാളയമിറങ്ങി; ആ മാസം പതിനാലാം തീയ്യതി സന്ധ്യാസമയത്ത്
    യെരിഹോ സമഭൂമിയിൽവെച്ച് പെസഹ കഴിച്ചു.
  urd-GVR: Jab Isrāīlī Yarīhū ke maidānī ilāqe meṅ wāqe Jiljāl meṅ ḳhaimāzan the to
    unhoṅ ne Fasah kī Īd bhī manāī. Mahīne kā chaudhwāṅ din thā,
  suz-BL: इस्राएलीपुकी गिल्‍गाल सहरम बाक्‍शो बाक्‍तेक्‍म। मिनु मेकोपुकीमी महिना ङा
    १४ नाक्‍ती पास्‍सा चाड मानेम्‍तेक्‍म। मेको यरीको ङा दिंमम बाक्‍शो बाक्‍तेक्‍म।
    प्रस्‍थान १२:६,३९; लेवी २३:१०,१४; २राजा २३:२१:२२; होसे ९:१५
  ita-1927: I figliuoli d’Israele si accamparono a Ghilgal, e celebrarono la Pasqua
    il quattordicesimo giorno del mese, sulla sera, nelle pianure di Gerico.
  ckb-ckb: نەوەی ئیسرائیل لە گلگال چادریان هەڵدا و لە ئێوارەی ڕۆژی چواردەی مانگ لە
    دەشتی ئەریحا جەژنی پەسخەیان گێڕا.
  eng-BBE: So the children of Israel put up their tents in Gilgal; and they kept the
    Passover on the fourteenth day of the month, in the evening, in the lowlands of
    Jericho.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡು ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿವಸ ಸಂಜೆಯಲ್ಲಿ
    ಯೆರಿಕೋವಿನ ಬಯಲುಗಳಲ್ಲಿ ಪಸ್ಕವನ್ನು ಆಚರಿಸಿದರು.
  bbb-bbb: Ijiege rena bu uria are Gigaro amare are Jeriko ivuake ijia kariva ijia
    bu asame amure ijadufuo maza fotini ijia iro Fasova ije i. Bu iro ije ikinu izege
    E Ireobo fu Ijifiti ijia e Isureroko ijene kaenamia keke ruaema ijadufuo oemarei.
  tam-2017: இஸ்ரவேல் மக்கள் கில்காலில் முகாமிட்டிருந்து, மாதத்தின் பதினான்காம் தேதி
    மாலைநேரத்திலே எரிகோவின் சமவெளிகளிலே பஸ்காவை அனுசரித்தார்கள்.
  spa-RV-1909: Y los hijos de Israel asentaron el campo en Gilgal, y celebraron la
    pascua á los catorce días del mes, por la tarde, en los llanos de Jericó.
  ron-BTF: Și copiii lui Israel au așezat tabăra în Ghilgal și au ținut paștele în
    a paisprezecea zi a lunii, către seară, în câmpiile Ierihonului.
  eng-WEBP: The children of Israel encamped in Gilgal. They kept the Passover on the
    fourteenth day of the month at evening in the plains of Jericho.
  eng-FBV: The Israelites camped at Gilgal and celebrated Passover there on the evening
    of the fourteenth day of the first month.
  nld-1939: Terwijl de Israëlieten in Gilgal legerden, vierden ze op de avond van
    de veertiende dag der maand het paasfeest op de vlakten van Jericho;
  nch-BL: Huajca quema nopa israelitame noja mocahuayayaj ipan Gilgal ipan nopa tamayamit
    nechca altepet Jericó, ilhuichijque para quinescayotijque nopa Pascua Ilhuit ica
    tiotac ipan 14 itequi nopa metzti.
  vie-1934: Dân Y-sơ-ra-ên đóng trại tại Ghinh-ganh trong đồng bằng Giê-ri-cô, và
    giữ lễ Vượt qua nhằm ngày mười bốn tháng này, vào lối chiều tối.
  hin-CV: जब इस्राएल वंशज गिलगाल में पड़ाव डाले हुए थे, उन्होंने माह के चौदहवें दिन
    येरीख़ो के मरुभूमि में फ़सह उत्सव मनाया.
  spa-BES: Entonces los hijos de Israel levantaron sus tiendas en Gilgal; y celebraron
    la Pascua el día catorce del mes, por la tarde, en las tierras bajas de Jericó.
  tdx-tdx: Ie nitobe e Gilgale ao o ana’ Israeleo le nambena’ iareo i Fihelañ’ amboney
    ami’ty hariva’ i andro faha folo-efats’ ambi’ i volañeiy amonto’ Ieriko ey.
  tha-KJV: ฝ่ายคนอิสราเอลได้ตั้งค่ายที่กิลกาล เขาถือเทศกาลปัสกาในวั​นที​่​สิ​บสี่ของเดือนนั้นเวลาเย็น
    ณ ที่​ราบเมืองเยรี​โค
  por-BR-2018: E os filhos de Israel assentaram o acampamento em Gilgal, e celebraram
    a páscoa aos catorze dias do mês, pela tarde, nas planícies de Jericó.
  deu-ELO: Und die Kinder Israel lagerten in Gilgal; und sie feierten das Passah am
    vierzehnten Tage des Monats, am Abend, in den Ebenen von Jericho.
  eng-WYC-2018: And the sons of Israel dwelled in Gilgal, and made pask in the fourteenth
    day of the month at eventide, in the field places of Jericho; (And the Israelites
    stayed at Gilgal, and kept the Passover on the fourteenth day of the month in
    the evening, on the plains of Jericho;)
  epo-epo: Kaj la Izraelidoj staris tendare en Gilgal, kaj faris la Paskon en la dek-kvara
    tago de la monato vespere sur la stepo de Jeriĥo.
  uig-PIN: Xuning bilǝn Israillar Gilgalda qedir tikip turdi. Birinqi ayning on tɵtinqi
    küni ahximi Yeriho diyarining tüzlǝnglikliridǝ «ɵtüp ketix ⱨeyti»ni ɵtküzdi.
  beo-beo: Isala:ili dunu da Giliga:le sogebi, umi soge Yeligou moilai bai bagade
    gadenene amoga esalea, ilia da amo oubi ganodini eso14 amoga Baligisu Lolo mai.
  tpi-OTNT: Ol Israel i stap long kem bilong ol long Gilgal, long stretpela graun
    klostu long taun Jeriko. Na long nait bilong de namba 14 bilong namba wan mun,
    ol i mekim bikpela kaikai Bilong Tingim De God I Bin Larim Ol I Stap Gut.
  hau-SA: Da yamman rana ta goma sha huɗu ga wata, lokacin da suke a Gilgal a filin
    Yeriko, Isra’ilawa suka yi Bikin Ƙetarewa.
  uig-LAT: Shuning bilen Israillar Gilgalda chédir tikip turdi. Birinchi ayning on
    tötinchi küni axshimi Yérixo diyarining tüzlenglikliride «ötüp kétish héyti»ni
    ötküzdi.
  nde-nde: Kusihlwa ngelanga letshumi lane kuleyo nyanga, bathi belokhu besamise izihonqo
    zabo eGiligali emagcekeni eJerikho, abako-Israyeli bagcina iPhasika.
  ton-ton: ¶ Pea naʻe ʻapitanga ʻae fānau ʻa ʻIsileli ʻi Kilikali, ʻonau fai ʻa e
    kātoanga ʻoe Lakaatu ʻi hono hongofulu ma fā ʻoe ʻaho ʻoe māhina ʻi he efiafi
    ʻi he ngaahi tafangafanga ʻo Seliko.
  ces-1613: Když pak ležení měli synové Izraelští v Galgala, slavili velikunoc čtrnáctého
    dne toho měsíce u večer, na rovinách Jericha.
  eng-WMB: The children of Israel encamped in Gilgal. They kept the Passover on the
    fourteenth day of the month at evening in the plains of Jericho.
  tam-TCV: இஸ்ரயேல் மக்கள் மாதத்தின் பதினான்காம் நாள் மாலையில், எரிகோவின் சமவெளியிலுள்ள
    கில்காலில் முகாமிட்டிருந்தபொழுது, பஸ்கா பண்டிகையைக் கொண்டாடினார்கள்.
  ceb-ULB: Ang mga tawo sa Israel nagkampo didto sa Gilgal. Nagsaulog sila sa Pagsaylo
    sa ikanapulo ug upat nga adlaw sa bulan, sa kagabhion, didto sa kapatagan sa Jerico.
  pol-UBG: Wtedy synowie Izraela rozbili obóz w Gilgal i obchodzili święto Paschy
    czternastego dnia tego miesiąca, wieczorem, na równinach Jerycha.
  agr-agr: Israel aents aidauk Guilgal nugka yaakat Jericónmanini awa nuwi batsamsauwai.
    Nuwi batsamas mijan nagkamnamu yama nagkamchak nantu taka, tsawan catorcetin Pascua
    pag levadurajai pachimtsuk inajuamu yutai tsawan asamtai, agkuantai ijunag jiistamaidau.
  kyc-kyc: Isaraele wambu dupwa yuu Gilikale yuu anda lama lama dokona yuu Jereko
    repeta singi komau anda pyuo palyuo kareyami. Dokopa nakamame kana dokonako yuu
    gii akalisa ipisu kisima dokona kukwa Nenge Pasopa neyami.
  urd-GVU: جب اسرائیلی یریحو کے میدانی علاقے میں واقع جِلجال میں خیمہ زن تھے تو اُنہوں
    نے فسح کی عید بھی منائی۔ مہینے کا چودھواں دن تھا،
  deu-1912: Und als die Kinder Israel also in Gilgal das Lager hatten, hielten sie
    Passah am vierzehnten Tage des Monats am Abend auf dem Gefilde Jerichos
  ntj-ntj: Nyangka Yitjurayilku tjamupirti-ya ngurra yini Kilkalta nyinarranytja tjiinya
    Tjarikala kakarrara. Nyinarrayirnu-ya tjirntu 14-tjanulu mungarringkulalpi tjiipu
    warlangu pungkula ngalkulanytja. Tjiinya-ya Yara Wayirntankutjanya yarrkalpungu
    nyarra kutjulpirtu-ya tjiipu pungu ngalangu Yiitjipunya wantikitjalu, palunyapirinymanu-ya.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ತಂಗಿದ್ದಾಗ ಮೊದಲನೆಯ ತಿಂಗಳಿನ ಹದಿನಾಲ್ಕನೆಯ ದಿನದ
    ಸಾಯಂಕಾಲ ಯೆರಿಕೋವಿನ ಬೈಲಿನಲ್ಲಿ ಪಸ್ಕಹಬ್ಬವನ್ನು ಆಚರಿಸಿದರು.
  tgo-tgo: Mbaŋa Isirel vamba inanji Gilgal, Jeriko malamoniye e tɨne, kaero thɨ vakatha
    Thaga Valaŋani gha renuwaŋakiki, manjala gha mbaŋa mbaŋayaworo na mbaŋavarɨ yeghɨyeghɨyeniye.
  yap-yap: Nap’an nike par piyu Israel u Gilgal u daken fa gi tafelfel’ nib chugur
    nga Jeriko, miyad madnomnag e madnom ko Paluk’af ko re nep’ i n’en ni ragag nge
    aningeg fen e pul.
  hlt-MCSB: Israel ca rhoek loh Gilgal ah a rhaeh uh vaengkah hlasae hnin hlai li
    hlaem ah Yoom te Jerikho kolken ah a saii uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዒያርኮኮ ኮይላ ዓኣ ቦኦላ ጌልጌላይዳ ዱንኪ ዴዒ ዓኣዖ ዬኖ ዓጊኖኮ ታጶ ዖይዳሳ ኬሎኮ ዒባኖ ዑሣ
    ዓኣዺፆ ቦንቾ ቦንቼኔ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ no wɔ Gilgal atenaeɛ hɔ wɔ Yeriko asase parada no
    so no, wɔdii Twam Afahyɛ no wɔ bosome a ɛdi ɛkan no ɛda a ɛtɔ so dunan no anwummerɛ.
    Saa bosome no na wɔde kae ɛberɛ a wɔtu firii Misraim no.
  mwc-mwc: Kata Israel biyisi Gilgal siru basekwa Jericho guburinai, ba rabisi yai
    kao kana bi 14 ba nawaravi dagudagunai Baisaubona Kamna si wosewosei.
  eng-WEBU: The children of Israel encamped in Gilgal. They kept the Passover on the
    fourteenth day of the month at evening in the plains of Jericho.
  bnp-bnp: E huriki a Israel ri made na mada ne ria, na bila tabukoi o Ieriko. Na
    rodo na parava ravulu a polona i va, na mugana keva ri ratea a Habu na Nipagepolo.
  wal-wal: Israa7eela asai Yarkko dembban Gelggala giyoosan dunkkaanidi, aginau tammanne
    oiddantta gallassi omaridaagan Paasikaa Baalaa bonchchiis.
  spa-PDDPT: A los 14 días del mes, al llegar la noche, los hijos de Israel acamparon
    en Gilgal y celebraron la Pascua en las llanuras de Jericó.
  gun-gun: Gilgal py Israel kuery ikuai jave ojapo okuapy ngaru Páscoa ára. Ha'e va'e
    jaxy catorze ára va'e ka'arukue py ojapo, Jericó yvýry nhuũndy reia oĩ va'e py.
  agu-BL: Cho'n tzun cwe'n chicampament tetz cobox k'ej, yi e' xonl Israela'tz le
    ama'l Gilgal yi at ẍk'ajlaj cwent Jericó. Itzun yi cwe'n k'ej te yi cyajlaj tajlal
    yi xawa'tz, nintzun e' ban tane'n yi Pasc.
  ilo-ULB: Nagkampo dagiti tattao ti Israel idiay Gilgal. Nginilinda ti Ilalabas iti
    maika-sangapulo ket uppat nga aldaw ti bulan, iti rabii idiay kapatagan ti Jerico.
  kpg-kpg: Di madagoaa digau Israel nogo noho hua igolo i Gilgal i di gowaa baba dela
    e hoohoo gi Jericho, digaula gaa hai Tagamiami Pasoobaa i di hiahi o di madangaholu
    maa haa laangi o di malama deelaa.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىللار گىلگالدا چېدىر تىكىپ تۇردى. بىرىنچى ئاينىڭ ئون
    تۆتىنچى كۈنى ئاخشىمى يېرىخو دىيارىنىڭ تۈزلەڭلىكلىرىدە «ئۆتۈپ كېتىش ھېيتى»نى ئۆتكۈزدى.
  bsp-bsp: Kɔ aka Yisrayel ŋandɛ Kilkal kɔ ŋamboc di kəsata ka Pak tataka ta wəco
    kɔ maŋkəlɛ ta ŋof, dec dɔrɔfɔy, nde aranta ŋa Yeriko.
  sus-sus: Isirayilakae naxa yonkin Giligali Yurudɛn fili ma Yeriko biri ra, e Sayamalekɛ
    Dangi Sali raba naa nunmare tɛmui, kike xi fu nun naani nde.
  pon-2006: Eri, ni ahnsou me mehn Israel kan koukousoan nan Kilkal, nan wasa patapat
    limwahn Seriko, irail wia sarawien Pahsohpa nin soutik en eisek pahieun sounpwongo.
  jae-jae: Lau Israel sê nêŋ becobo sêŋgôŋ Gilgal ma gêdêŋ ajôŋ tonaŋ ŋabêc kêtu 14
    ŋagêbêc êsêac sêlic om Pasa. Êsêac sêmoa malac Jeriko ŋagamêŋ gaboaŋŋa.
  ksd-ksd: Ma ra tarai Israel dia ga ki pit Gilgal, ma dia ga pait ra lukara na bolo
    lake ta ra vinun ma a ivat na bung ta ra gai ba i ravian, ta ra gunan i tamataman
    aro Ieriko.
  tur-YTC: İsrael'in çocukları Gilgal'da konakladılar. Ayın on dördüncü günü akşam
    üstü Yeriha ovalarında Pesah'ı tuttular.
  grc-BRENT: Καὶ ἐποίησαν οἱ υἱοὶ Ἰσραὴλ τὸ πάσχα τῇ τεσσαρεσκαιδεκάτῃ ἡμέρᾳ τοῦ μηνὸς
    ἀφʼ ἑσπέρας ἐπὶ δυσμῶν Ἱεριχὼ ἐν τῷ πέραν τοῦ Ἰορδάνου ἐν τῷ πεδίῳ.
  ind-AYT: Orang-orang Israel berkemah di Gilgal dan merayakan Paskah di dataran Yerikho
    pada waktu petang, pada hari keempat belas bulan itu.
  nya-nya: Akupumulabe ku Giligala kuja mʼchigwa cha Yeriko, Aisraeli anachita chikondwerero
    cha Paska madzulo pa tsiku la 14 la mwezi woyamba womwewo.
  hrv-hrv: Izraelci se, dakle, utaboriše u Gilgalu i ondje na Jerihonskim poljanama
    proslaviše Pashu uvečer četrnaestoga dana u mjesecu.
  mps-mps: Te Israel dabe augwali te bulu nogi Gilgal te doloba pai tǫ Jerikode bidaluyu,
    tama te namba wan polua, dei te 14de, tede augwaligo te hulide te Pasova nai tuai
    dao.
  tpi-tpi: Ol Israel i stap long kem bilong ol long Gilgal, long stretpela graun klostu
    long taun Jeriko. Na long nait bilong de namba 14 bilong namba wan mun, ol i mekim
    bikpela kaikai Bilong Tingim De God I Bin Larim Ol I Stap Gut.
  dan-1931: Medens Israelitterne lå i Lejr i Gilgal, fejrede de Påsken om Aftenen
    den fjortende Dag i Måneden på Jerikos Sletter;
  vie-OVCB: Trong thời gian cắm trại tại Ghinh-ganh trên đồng bằng Giê-ri-cô, họ ăn
    lễ Vượt Qua vào tối ngày mười bốn tháng giêng như thường lệ.
  guj-2017: અને ઇઝરાયલીઓએ ગિલ્ગાલમાં છાવણી કરી. અને તેઓએ તે મહિનાને ચૌદમાં દિવસે સાંજે
    યરીખોના મેદાનમાં પાસ્ખાપર્વ પાળ્યું.
  pon-2006A: Eri, ni ahnsou me mehn Israel kan koukousoan nan Kilkal, nan wasa patapat
    limwahn Seriko, irail wia sarawien Pahsohpa nin soutik en eisek pahieun sounpwongo.
  por-BRBSL: As crianças de Israel acamparam em Gilgal. Eles guardaram a Páscoa no
    décimo quarto dia do mês, à noite, nas planícies de Jericó.
  cth-cth: Isarel miphunnaw teh Gilgal hmuen koevah rim a sak awh teh, hote thapa
    hnin hrahlaipali hnin tangmin Jeriko tanghling dawkvah ceitakhai pawi a sak awh.
  twi-twi: Bere a Israelfo no wɔ Gilgal atenae hɔ wɔ Yeriko asase pradada no so no,
    wodii Twam Afahyɛ no wɔ ɔsram a edi kan no da a ɛto so dunan no anwummere. Saa
    ɔsram no na wɔde kae bere a wotu fii Misraim no.
  hlt-hlt: Israel ca rhoek loh Gilgal ah a rhaeh uh vaengkah hlasae hnin hlai li hlaem
    ah Yoom te Jerikho kolken ah a saii uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ nkɑri Kidikɑɑdi kɛ́bɑɑ́ ndiyentɛ́bɑnni otɑ̃̀nkù
    yiè tɛpíítɛ̀ nɛ̀ dinɑɑnnì yiè kuyuoku, Sedikoo ɛì kó kubiriku.
  msy-2020: Dughiar kamɨn Israelia Jerikon nguibamɨn boroghɨn danganir zarimɨn, Gilgalɨn
    danganim aghuigha an iti. Egha iakɨnir faragha zuim, Nisan, an dughiar 14ɨn guaratɨzimɨn,
    me Ikiavɨra Itir God Israelia Gitazir Dughiam Gɨnɨghnɨghamin Isam gamua ghuavɨra
    iti.
  dop-dop: Mpʋɣʋlɛ Ɩsɛɣɛlɩ nyǝ́mɑ sikɑ Kilikɑɑ kɛ timpi tɛtʋ wɛ ɩhǝntɑʋ tɔɣɔ Yeliko
    kiŋ. Ɩlɛnɑ pɑ́ tɔɣɔ Tɛɛʋ ɑcimɑ kɛ tǝnɑɣɑ ɩsɔtʋ kʋyɛɛŋ nɑɑnʋwɑ nɑ liɣiti wule tɑɑnɑɣɑ.
  azb-azb: İsrail övladları Qilqalda ordugah qurdular. Ayın on dördü axşam vaxtı Yerixo
    düzənliklərində Pasxa bayramı keçirdilər.
  eng-DBY: And the children of Israel encamped in Gilgal, and held the passover on
    the fourteenth day of the month, at even, in the plains of Jericho.
  hin-2017: सो इस्राएली गिलगाल में डेरे डाले रहे, और उन्होंने यरीहो के पास के अराबा
    में पूर्णमासी की संध्या के समय फसह माना।
  swp-swp: Isaraela nanatunaeao Giligali eai se miamia, asubena hesaudoudoi‐hasina
    eai pasova se ai Ieriko gonuna eai.
  eng-YLT: And the sons of Israel encamp in Gilgal, and make the passover on the fourteenth
    day of the month, at evening, in the plains of Jericho;
  kne-kne: Sin nankakampoan di Israelita ed Gilgal, sin tanap ay naisasag-en ed Jerico,
    sinilibraran da din fiesta ay makwani en Nalabas sin masdem di maikasinpo ya opat
    ay agew di bowan.
  eng-WYC-2017: And the sons of Israel dwelled in Gilgal, and made pask in the four-teenth
    day of the month at eventide, in the field places of Jericho;
  eng-WMBB: The children of Israel encamped in Gilgal. They kept the Passover on the
    fourteenth day of the month at evening in the plains of Jericho.
  urd-GVH: जब इसराईली यरीहू के मैदानी इलाक़े में वाक़े जिलजाल में ख़ैमाज़न थे तो उन्होंने
    फ़सह की ईद भी मनाई। महीने का चौधवाँ दिन था,
  rug-rug: Totoso koa rina tie Izireli koari na dia ipi koasa pezara tata pa Zeriko
    pa Qiliqali, si tavetia rini sa Inevaṉa Pasova d pana veluveluna sa rane vina
    manege made pa sidara asa.
  gaz-gaz: Galgala bultii kudha afuraffaa jiʼa sanaatti sabni Israaʼel utuma dirree
    Yerikoo irra Gilgaal keessa qubatee jiruu Faasiikaa ayyaaneffate.
  fra-LSG: Les enfants d’Israël campèrent à Guilgal; et ils célébrèrent la Pâque le
    quatorzième jour du mois, sur le soir, dans les plaines de Jéricho.
  gnn-gnn: Yo, ŋunhiyi walala Yitjuralpuyŋu miṯtji mukthurruna yana nhinana yukurrana
    ŋunhili Gilkal wäŋaŋura, bala ŋunhiyi Ḻäy‐yuḻkmaranharamirri Walu bunana, bala
    walala yukurrana guyaŋinana nhinananydja ŋunhiyina walu ŋunhi ŋayi Godthu walalanha
    ŋäkirrmaraŋala gunganhamirriyaŋala ŋuriŋiyi maŋgu'yu wäyingala, märr ŋuriŋiyinydjayi
    walala yukurrana dhawaṯthurrunanydja gänana‐wala nhinanharawu gal'ŋu romgu ŋamathanharawuna
    yuṯawuna.
  yal-yal: Isirayila kaane yi daaxa Giligali, e Halagi Tiin Dangu Lɔxɔn Sanla raba
    mɛnni kiken xi fu nun naaninde lɔxɔn ɲinbanna ra Yeriko mɛrɛmɛrɛne ma.
  haw-1868: Hoomoana no na mamo a Iseraela ma Gilegala, a malama iho la lakou i ka
    moliaola, i ka la umikumamaha o ka malama, i ke ahiahi, ma na wahi papu o Ieriko.
  arb-NAV: وَفِيمَا كَانَ الإِسْرَائِيلِيُّونَ مُخَيِّمِينَ فِي الْجِلْجَالِ، فِي
    سُهُولِ أَرِيحَا، احْتَفَلُوا بِالْفِصْحِ فِي مَسَاءِ الْيَوْمِ الرَّابِعَ عَشَرَ
    مِنَ الشَّهْرِ.
  ewe-ewe: Esime wonɔ asaɖa me le Gilgal le Yeriko gbedzi la, woɖu Ŋutitotoŋkekenyui
    le ɣleti la ƒe ŋkeke wuienelia ƒe fiẽ.
  eng-LEE: And the children of Israel encamped in Gilgal, and they prepared the passover-offering
    on the fourteenth day of the month at evening in the plains of Jericho.
  asm-FB: ইস্ৰায়েলৰ সন্তানসকলে গিলগলত ছাউনি পাতিলে আৰু মাহৰ চতুৰ্দ্দশ দিনৰ গধূলি
    বেলা যিৰীহোৰ সমথলত নিস্তাৰ-পৰ্ব্ব পালন কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ يٌنكِن فِلِفَلِ يُرُدّن قِلِ مَ يٍرِكٌ بِرِ رَ، عٍ سَيَمَلٍكّ
    دَنفِ سَلِ رَبَ نَا نُنمَرٍ تّمُي، كِكٍ شِ قُ نُن نَانِ ندٍ.
  fra-SBL: Les enfants d'Israël campèrent à Guilgal. Ils célébrèrent la Pâque le quatorzième
    jour du mois, le soir, dans les plaines de Jéricho.
  hbo-hbo: וַיַּחֲנ֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל בַּגִּלְגָּ֑ל וַיַּעֲשׂ֣וּ אֶת־הַפֶּ֡סַח
    בְּאַרְבָּעָה֩ עָשָׂ֨ר יֹ֥ום לַחֹ֛דֶשׁ בָּעֶ֖רֶב בְּעַֽרְבֹ֥ות יְרִיחֹֽו׃
  piu-2006: '@see-verse:JOS.005.009'
  kik-kik: Hwaĩ-inĩ wa mũthenya wa ikũmi na ĩna wa mweri ũcio, o maambĩte hema kũu
    Giligali werũ-inĩ wa Jeriko, andũ a Isiraeli magĩkũngũĩra Gĩathĩ kĩa Bathaka.
  fra-NCL: Les enfants d’Israël campèrent à Galgala, et ils firent la Pâque le quatorzième
    jour du mois, sur le soir, dans les plaines de Jéricho.
  cek-AK: Israel kaminawk loe to khrah, ni hatlai palito duem bangah, Jeriko azawn
    Gilgal ah atai o, to naah misong loihhaih poih to sak o.
  cuk-cuk: Israel-dulemar Gilgalʼgi danar-danar-ambikusmalad. Gebe-nii-onoded e-ibambe-gakabakegi,
    sedogi, Jericó-nebagangi Oburgwilegoenad-Iba onosmalad.
  uig-CYR: Шуниң билән Исраиллар Гилгалда чедир тикип турди. Биринчи айниң он төртинчи
    күни ахшими Йерихо дияриниң түзләңликлиридә «өтүп кетиш һейти»ни өткүзди.
  pma-pma: Navong me-Isrel keil amul veah en out Kilkal, en mari aet vesesal en out
    Seriko, keil amumon mari ale ten Anien ten Mul Laui. Amumoni en mendilah en avong
    teindan ehat (14) en avati Aviv.
  tel-2017: ఇశ్రాయేలీయులు గిల్గాలులో దిగి ఆ నెల పద్నాలుగో రోజు సాయంకాలం యెరికో మైదానంలో
    పస్కా పండగ ఆచరించారు.
  hat-BSA: Pandan fis Israël yo te rete Guilgal, yo te obsève Pak la nan lannwit katòzyèm
    jou nan mwa a nan plèn dezè a Jéricho a.
  bxh-bxh: Fuyanna Giligala yai sa miyamiya, Diyeliko Gonna yai, nawalahi lahaina
    14 maimailafina yai, Bayawa Anꞌangogona sa ginauli.
  kos-kos: Ke eku in len se aksingoul akosr ke malem sac, ke mwet Israel elos srakna
    muta in acn tupasrpasr apkuran nu Jericho, elos oru Kufwen Alukela in lohm nuknuk
    selos.
  hbo-WLC: וַיַּחֲנ֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל בַּגִּלְגָּ֑ל וַיַּעֲשׂ֣וּ אֶת־הַפֶּ֡סַח
    בְּאַרְבָּעָה֩ עָשָׂ֨ר י֥וֹם לַחֹ֛דֶשׁ בָּעֶ֖רֶב בְּעַֽרְב֥וֹת יְרִיחֽוֹ׃
  ibo-ibo: Mgbe ụmụ Izrel mara ụlọ ikwu ha na Gilgal nʼala ihe nʼadịghị nke Jeriko,
    ha mere Mmemme Ngabiga nʼuhuruchi nke ụbọchị iri na anọ nke ọnwa ahụ.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଗିଲ୍‍ଗଲ୍‍ରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ପୁଣି ସେମାନେ ସେହି ମାସର ଚତୁର୍ଦ୍ଦଶ
    ଦିନ ସନ୍ଧ୍ୟା ବେଳେ ଯିରୀହୋ ପଦାରେ ନିସ୍ତାର ପର୍ବ ପାଳନ କଲେ।
  chk-chk: Iwe, lupwen ekewe aramasen Israel ra nom lon Kilkal, ra föri ewe Pasofer
    lekuniolun ewe engol me rüanün ränin ewe maram lon ewe maasiesin Jeriko.
  rop-rop: Det pleis na bin deya langa det plein kantri gulijap langa det taun gulum
    Jeriko. Wal wen detlot Isreil pipul bin jidanbat deya, deibin abum det serramoni
    gulum Pasoba langa det namba 14 dei blanga det feswan manth,
  ukr-1871: І оставали сини Ізрайлеві в Галгалї, тай сьвяткували паску на чотирнайцятий
    день місяця ввечорі там на степах Ерихонських.
  deu-1951: Während nun die Kinder Israel sich in Gilgal lagerten, hielten sie das
    Passah am vierzehnten Tage des Monats am Abend auf der Ebene von Jericho.
  eng-JPS: And the children of Israel encamped in Gilgal; and they kept the passover
    on the fourteenth day of the month at even in the plains of Jericho.
  srp-1865: I sinovi Izrailjevi stojeæi u okolu u Galgalu, slaviše pashu èetrnaestog
    dana onoga mjeseca uveèe u polju Jerihonskom.
  lug-lug: Awo Abayisirayiri bwe baali bakyasiisidde e Girugaali embaga ey’Okuyitako
    n’etuuka era ne bagirya akawungeezi ku lunaku olw’ekkumi n’ennya olw’omwezi, mu
    lusenyi lw’e Yeriko.
  heb-heb: ויחנו בני ישראל בגלגל ויעשו את הפסח בארבעה עשר יום לחדש בערב בערבות יריחו׃
  ben-IRV: ইস্রায়েল-সন্তানরা গিল্‌গলে শিবির স্থাপন করল; আর সেই মাসের চৌদ্দদিনের র
    দিন সন্ধ্যাবেলা যিরীহোর তলভূমিতে নিস্তারপর্ব্ব পালন করল।
  pan-pan: ਫਿਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਗਿਲਗਾਲ ਵਿੱਚ ਡੇਰੇ ਕੀਤੇ, ਉਹਨਾਂ ਨੇ ਯਰੀਹੋ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਉਸ
    ਮਹੀਨੇ ਦੀ ਚੌਧਵੀਂ ਤਾਰੀਖ਼ ਨੂੰ ਸ਼ਾਮਾਂ ਦੇ ਵੇਲੇ ਪਸਾਹ ਦਾ ਪਰਬ ਮਨਾਇਆ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ဂိလဂါလ အရပ် တွင် တပ်ချ ၍ ၊ ထိုလ တဆယ် လေး ရက် နေ့၊
    ညဦး ယံ၌ ယေရိခေါ လွင်ပြင် မှာ ပသခါ ပွဲ ကို ခံကြ၏။
  tte-O: Saugana Isileli siya siyaele Giligali bwaimwa Yeliko kwabuna mena kabo mwalelikwa
    soina kana nuwatu-kalatan sipaisowai waikena kana kaliyate potin (14) lolauna
    mena.
  tbg-tbg: Ho avuhainaa tora 14 entaqaa Isareri vika Ieriko uqita kanta Giligaalini
    nái seri naavu maaqa kaqatonaini vaiha, haaru enselivano Isareri vika Qaqi Vehakuma
    Nimito entarara iriha kara nora.
  hmo-hmo: Israela taudia be Gilegala dekenai idia noho neganai, idia ese Pasova aria
    idia karaia. Hua ena dina 14, adorahi neganai idia karaia, Ieriko tano palaka
    dekenai.
  urd-urd: और बनी इस्राईल ने जिल्जाल में डेरे डाल लिए, और उन्होंने यरीहू के मैदानों
    में उसी महीने की चौदहवीं तारीख़ को शाम के वक़्त 'ईद — ए — फ़सह मनाई।
  rus-SYN: И стояли сыны Израилевы станом в Галгале и совершили Пасху в четырнадцатый
    день месяца вечером на равнинах Иерихонских;
  bqc-SIM: Isailiↄ bòokpaa Giligali ↄ̃ aa Gɛ̃amusu dikpɛ kɛ̀ Yeliko sɛ̃u we mↄpi
    gↄↄ gɛ̃o mɛ̀ndosaide zĩ́ oosi.
  tcz-CHONGTHU: Israelten Gilgal munna ngahmun asemsungu lhamasa nisomle nili chan
    nilhahchun Jericho phaichamma kalchuh kut anamangun ahi.
  mar-mar: इस्राएल लोकांनी गिलगालात तळ दिल्यावर यरीहोजवळच्या मैदानात त्या महिन्याच्या
    चतुर्दशीस संध्याकाळी वल्हांडण सण पाळला.
  soq-soq: Tane Israel apanawa bola debama Ieriko tampe bola Gilgal apuwa osowe saradountone
    waimoie. Tane uaboa dea ualeidio walama 14 wadedio rawiwa, mo Pasowa odawa dewasaiena.
  qub-qub: Gilgalga Jericó pampachömi caycan. Israelcuna Gilgalcho goyaycaptinmi Pascua
    fista junaj chayaran. Chayga caran wata gallaycunan Nisán quilla chunca chuscu
    (14) junajninchömi. Chay tardimi Pascua fistata ruraran.
  bqp-bqp: Isarailanↄ bùra katɛna Giligala akũ ò Vĩnla dikpɛ kɛ̀ Yɛriko gbárannan
    gwe mↄ pì gↄrↄ gɛ̃ro donsaride zĩ ↄkↄsi.
  hat-hat: Antan pèp Izrayèl la te rete Gilgal nan plenn ki toupre lavil Jeriko, yo
    fete Fèt Delivrans lan nan aswè katòzyèm jou premye mwa a.
  eng-BSB: On the evening of the fourteenth day of the month, while the Israelites
    were camped at Gilgal on the plains of Jericho, they kept the Passover.
  tod-tod: Siɛgi zu Izelayɛle nuiti ti ɠɛni ʋuuni la Gilegale, ti Pake fɛtii ɠulani
    alugi ma volo puugɔ maazu naanisiɛi (14) ma ɓɔkɔi, Zeeliko nɛmɛi zu.
  eng-WEBPB: The children of Israel encamped in Gilgal. They kept the Passover on
    the fourteenth day of the month at evening in the plains of Jericho.
  kbq-kbq: Hanki Israeli vahe'mo'za Jeriko agupofi Gilgali kumate mani'ne'za, ese
    ikana 14ni knamofo kinaga Ra Anumzamo'ma ozamahe zamagatere'nea zanku antahimi'za
    ra ne'za kre'za nene'za musena hu'naze.
  nhe-BL: Huajca quema nopa israelitame noja mocahuayayaj ipan Gilgal ipan nopa tlamayamitl
    nechca altepetl Jericó, ilhuichijque para quinextijque nopa Pascua Ilhuitl ica
    tiotlac ipan 14 itequi nopa metztli.
  sps-sps: Tan nainy te totovaar a taa Isrel unya aya Gilgal tana pan a sikia ta tobeer,
    a pan a toobing tsun unya panan na Jeriko, ri kat ton fo mamatsiny ka iny makok
    Nainy Tan Fakats Fatabin tana faa safunuu an fafats nan nainy koman na iifaa.
  bus-bus: Isarailinↄ bùra kaɛna Giligala ben aↄ̃ Banla zĩbaa kɛ̀ Yɛriko gbáan gwe
    mↄↄ pì gurↄ gɛ̃ro dosaidee zĩ uusiɛ.
  gub-BL: Zahy pitài haw rehe 14 haw 'ar rehe pyhaw kury. Ziwkaw rehe wanekon wà rihi,
    kaiwer Zeriko tawhu huwake har rehe wanekon wà rihi. Uzapo Izaew mynykawhu Pakuwa
    her ma'e a'e wà kury.
  eng-DRA: 'And the children of Israel abode in Galgal, and they kept the phase on
    the fourteenth day of the month, at evening, in the plains of Jericho:'
