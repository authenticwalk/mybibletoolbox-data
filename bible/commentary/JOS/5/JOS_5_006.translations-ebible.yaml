verse: JOS.005.006
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ട യോദ്ധാക്കളൊക്കെയും യഹോവയെ അനുസരിക്കാതിരുന്നതിനാൽ
    അവർ മരിച്ചുതീരുംവരെ ഇസ്രായേൽമക്കൾ നാൽപ്പതുവർഷം മരുഭൂമിയിൽ സഞ്ചരിക്കുകയായിരുന്നു;
    നമുക്കു തരുമെന്ന് യഹോവ പിതാക്കന്മാരോടു ശപഥംചെയ്ത പാലും തേനും ഒഴുകുന്ന ദേശം അവർ
    കാണുകയില്ല എന്ന് യഹോവ അവരോടു ശപഥംചെയ്തിരുന്നു.
  deu-TKW: Denn vierzig Jahre waren die Israeliten in der Steppe gewandert, bis das
    ganze Volk, die Kriegsleute, die aus Ägypten weggezogen waren, ausgestorben war,
    weil sie den Worten Jahwes nicht gehorcht hatten. Denn Jahwe hatte ihnen geschworen,
    daß er sie das Land, dessen Verleihung an uns Jahwe ihren Vätern zugeschworen
    hatte, - ein Land, das von Milch und Honig überfließt, - nicht sehen lassen werde.
  lin-lin: Bana ya Isalaele batambolaki kati na esobe mibu tuku minei, kino tango
    ekeke mobimba ya mibali oyo bakokisaki mibu ya kobunda bitumba tango babimaki
    na Ejipito basilaki kokufa. Mpo ete batosaki Yawe te, Yawe alapaki ndayi ete bakomona
    te mokili oyo alakaki kopesa epai ya batata na bango, mokili oyo ezali kobimisa
    miliki mpe mafuta ya nzoyi.
  eng-LSV: for forty years the sons of Israel have gone in the wilderness, until all
    the nation of the men of war who are coming out of Egypt, who did not listen to
    the voice of YHWH, to whom YHWH has sworn not to show them the land which YHWH
    swore to their fathers to give to us, a land flowing with milk and honey, are
    consumed;
  eng-GNV: 'For the children of Israel walked fourtie yeres in the wildernes, till
    all the people of the men of warre that came out of Egypt were consumed, because
    they obeyed not the voyce of the Lord: vnto whome the Lord sware, that he would
    not shewe them the lande, which the Lord had sworne vnto their fathers, that he
    would giue vs, euen a land that floweth with milke and hony.'
  eng-WEBSTER: 'For the children of Israel walked forty years in the wilderness, till
    all the people that were men of war who came out of Egypt were consumed, because
    they obeyed not the voice of the LORD: to whom the LORD swore that he would not
    show them the land which the LORD swore to their fathers that he would give us,
    a land that floweth with milk and honey.'
  nhw-BL: '@see-verse:JOS.005.005'
  swh-ONEN: Waisraeli walitembea jangwani miaka arobaini mpaka wanaume wote wale waliokuwa
    na umri wa kwenda vitani wakati waliondoka Misri walipokwisha kufa, kwa kuwa hawakumtii
    Bwana. Kwa maana Bwana alikuwa amewaapia kuwa wasingeweza kuona nchi ambayo alikuwa
    amewaahidi baba zao katika kuapa kutupatia, nchi inayotiririka maziwa na asali.
  bba-bba: Domi Isirelibɑ bɑ sĩɑ wɔ̃ɔ weeru ɡbɑburu mi, mɑ ben tɑbu durɔ be bɑ rɑɑ
    bɑnɡo sɑ̃ɑ, bɑ kɑm kuɑ, yèn sɔ̃ bɑ ǹ Yinni Gusunɔn ɡere mɛm nɔɔwɛ. Mɑ u ɡeruɑ
    kɑ bɔ̃ri u nɛɛ, bɑ ǹ koo mɑɑ tem mɛ wɑ mɛ mu tim kɑ bom yibɑ, mɛ u ben bɑɑbɑbɑ
    nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: 'For the children of Israel walked forty years in the wilderness, till
    all the people that were men of war, which came out of Egypt, were consumed, because
    they obeyed not the voice of the Lord: unto whom the Lord sware that he would
    not shew them the land, which the Lord sware unto their fathers that he would
    give us, a land that floweth with milk and honey.'
  mpx-mpx: '@see-verse:JOS.005.005'
  wbp-wbp: Junga kujaju. Yijirali-wardingkijilpalu warru wapaja jilja-wana 40-pala
    yulyurrpuku, manulu wati-patu warrmarla-patuju muku palija, yangka-patu kujalu
    yanurnu Yijipi-jangka. Nyiya-jangka kujaju? Yapa yinya-paturlu kulalu purda-nyangu
    YAAWIYI-ji. Kujarlanya-jana wangkaja kulalu nyanungurraju yukamirra Kanana-kurraju
    yangka walya kuja-jana jangku-pungu nyurnunyurnuku. Nguru yinyarlajulpa nyiyarningkijarra
    miyilpa pardija.
  luo-luo: Jo-Israel nosewuotho e thim kuom thuolo maromo higni piero angʼwen manyaka
    ji duto mahikgi oromo kedo e lweny mane giwuokgo Misri nosetho nikech ne ok giseluoro
    Jehova Nyasaye. Jehova Nyasaye nosekwongʼorenegi ni ok gininee piny mane osingo
    ne kweregi mondo omigi, piny mopongʼ gi chak kod mor kich.
  meu-meu: Badina be Israel taudia na laḡani hari-ahui tano ḡaḡaena ai e loaloava,
    ela bona bese idoinai, tuari taudia Aigupto amo e raka lasi iboudiai, na e mase
    ore; badina be idia na Iehova erena asie kamonai. Bena Iehova ese e gwau henidia
    hamata, senedia e gwau henidia hamata baine henida eto tanoml, rata bona bada-ranuna
    e arumu tanona, na basine haheitalaidia eto.
  npi-ULB: मिश्रबाट निस्केर आएका सबै पुरुष अर्थात् युद्ध गर्ने सबै पुरुष नमरेसम्म
    इस्राएलका मानिसहरू मरुभूमिमा हिँडिरहे, किनकि तिनीहरूले परमप्रभुको आवाज पालन गरेनन्
    । परमप्रभुले तिनीहरूका पिता-पुर्खालाई हामीलाई दिन्छु भनी प्रतिज्ञा गर्नुभएको भूमि
    अर्थात् दूध र मह बग्‍ने भूमि उहाँले तिनीहरूलाई देख्‍न दिनुहुन्थ्यो भनी शपथ खानुभएको
    थियो ।
  yor-yor: Àwọn ará Israẹli rìn ní aginjù fún ogójì ọdún títí gbogbo àwọn ọkùnrin
    tí ó tó ogun n jà nígbà tí wọ́n kúrò ni Ejibiti fi kú, nítorí wọn kò gbọ́rọ̀ sí
    Olúwa. Nítorí Olúwa ti búra fún wọn pé wọn kò ní rí ilẹ̀ tí òun ṣe ìlérí fún àwọn
    baba wọn láti fi fun wa, ilẹ̀ tí ń sàn fún wàrà àti fún oyin.
  emp-NTPO: 'Ãcõrẽba ãdjirãa nãwã jarasia: “Mʌ̃a bãrã drõã naẽnabemarãa wãrãneba jarasia
    Canaaʌ̃ druada diaida. Maʌ̃ druad̶e baridua ne uped̶ad̶ara bia zaubaria.” Baribʌrʌ
    Ãcõrẽba jarad̶ara ãdjirãba ĩjã od̶aẽ́ basía. Maʌ̃ carea idjia wãrãneba jarasia
    ãdjirãba maʌ̃ ẽjũãra edad̶aẽ́da. Mãwã jarad̶a bẽrã ãdjirãra cuarenta poa ẽjũã
    põãsa ewaraga b̶ʌd̶e pʌrrʌa nĩbabadjid̶aa. Mãwã nĩnane jũma dji mẽsrã b̶ea Egiptod̶eba
    ẽdrʌped̶ad̶ara quinisid̶aa.'
  ind-ind: '@see-verse:JOS.005.005'
  pes-OPCB: قوم اسرائیل چهل سال در بیابان سرگردان بودند تا اینکه تمام مردانی که هنگام
    بیرون آمدن از مصر به سن جنگیدن رسیده بودند، مردند. آنها چون خداوند را اطاعت نکردند،
    او هم قسم خورد که نگذارد وارد سرزمینی شوند که وعدهٔ آن را به اجدادشان داده بود
    زمینی که شیر و عسل در آن جاری است.
  tgl-ULB: Naglakbay ang bayan ng Israel sa loob ng apatnapung taon sa ilang hanggang
    ang lahat ng tao, iyon ay, lahat ng kalalakihang mandirigma na nakalabas sa Ehipto
    ay namatay, dahil hindi nila sinunod ang tinig ni Yahweh. Ipinangako ni Yahweh
    sa kanila na hindi niya sila hahayaang makita ang lupaing ipinangako niya sa kanilang
    mga ninuno na ibibigay sa amin, isang lupaing umaapaw ang gatas at pulot.
  cbu-NT: Israelchich Ijiptoo tsap shitungatssin, ambiri apusap tsap mangutarishtisin
    masarsin xiytangat ashirangsin, Apanllee kuk ichingarusin kapeetaranganaya. Apanllsha
    anumand kapung tsiyantarangu, Ayamtaati siy Kanaanap tsap wanasirimship naacheezis.
    Sirútama zitaminareemis siyaam tsapunis yuwash katungats zapani, kinduratam, wakaratam
    mimir kung ashiru naantangatu anoo panachintspa, tárangitaati, itaru siynaa wachinis
    amb naacheezis. Uru nishuri apusari wachinayarus, tsipatssa, tárangiya. Ashirucha,
    wachinanaarsin, apusari 40 masach taarangsin, wipaa wayumshir tas nda ktsupuranganaya.
  hui-hui: '@see-verse:JOS.005.005'
  mya-mya: '@see-verse:JOS.005.005'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མ་མཉན་པས། འབངས་མི་སྟེ་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་དམག་མི་ཐམས་ཅད་རྩ་མེད་དུ་འགྲོ་བའི་བར་དུ།
    ཁོ་རྣམས་ལོ་ངོ་བཞི་བཅུའི་རིང་ལ་དབེན་སྟོང་འགྲིམས་པའོ། །དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ཁོ་རྣམས་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ཚོའི་ཕ་མེས་རྣམས་ལ་མནའ་བཞེས་ཤིང་རང་ཅག་ལ་གནང་བར་ཞལ་བཞེས་གནང་བའི་ཡུལ་ཏེ་འོ་མ་དང་སྦྲང་རྩི་བཞུར་བའི་ཡུལ་དེ་ནི་ཁོ་ཚོར་མཐོང་དུ་མི་འཇུག་ཅེས་མནའ་བཞེས་པའོ།
    །
  sna-sna: VaIsraeri vakanga vafamba mugwenga kwamakore makumi mana kusvikira varume
    vose vaiva vezera rehondo pavakabuda muIjipiti vafa, nokuti vakanga vasina kuteerera
    Jehovha. Nokuti Jehovha akanga apika kwavari kuti havaizoona nyika iyo yaakanga
    avimbisa madzitateguru avo kuti achatipa, nyika inoerera mukaka nouchi.
  spa-BLM: Porque los hijos de Israel anduvieron cuarenta años en el desierto hasta
    que toda la nación, incluso los hombres de guerra que salieron de Egipto, fueron
    consumidos, porque no escucharon la voz de Yahvé. Yahvé les juró que no les dejaría
    ver la tierra que Yahvé juró a sus padres que nos daría, una tierra que mana leche
    y miel.
  cac-cac: Ay 40 ab'il ix ec' eb' israel chi' d'a tz'inan luum chi', yuj chi' a eb'
    vin̈ stiempoal yoch soldadoal ayic yelnac eb' d'a Egipto, toxo ix laj cham eb'
    vin̈, yujto maj sc'anab'ajej eb' vin̈ tas ix yal Jehová. Yuj chi' yalnac to malaj
    junoc eb' ol ilan lum yac'nac sti' yac'an d'a eb' smam yicham eb', aton lum te
    yax sat.
  swh-ULB: Kwasababu watu wa Israeli walitembea nyikani miaka arobaini, mpaka watu
    wa vita, yaani wanaume wote waliotoka Misri walikufa, kwasababu hawakuitii sauti
    ya Yahweh. Yahweh aliwaapia kwamba hawataruhusu kuiona nchi ambayo aliwaapia mababa
    zao kwamba angetupatia sisi, nchi inayotiririka maziwa na asali.
  bel-bel: бо сыны Ізраілевыя сорак гадоў хадзілі па пустыні, пакуль не перамёр увесь
    народ, здольны да вайны, які выйшаў зь Егіпта, бо не паслухаліся голасу Гасподняга,
    а ім Гасподзь прысягаўся, што яны ня ўбачаць зямлі, якую Гасподзь з прысягаю абяцаў
    бацькам іхнім, даць зямлю, дзе малако і мёд,
  deu-ELBBK: Denn die Kinder Israel wanderten 40 Jahre in der Wüste, bis die ganze
    Nation der Kriegsleute, die aus Ägypten gezogen, aufgerieben war, die nicht gehört
    hatten auf die Stimme des HERRN, denen der HERR geschworen hatte, sie das Land
    nicht sehen zu lassen, das der HERR ihren Vätern geschworen hatte, uns zu geben,
    ein Land, das von Milch und Honig fließt.
  mbb-OT: '@see-verse:JOS.005.005'
  mal-2015: മിസ്രയീമിൽനിന്നു പുറപ്പെട്ട യോദ്ധാക്കളായവരൊക്കെയും യഹോവയുടെ വാക്കു അനുസരിക്കായ്കകൊണ്ടു
    അവർ മരിച്ചൊടുങ്ങുംവരെ യിസ്രായേൽമക്കൾ നാല്പതു സംവത്സരം മരുഭൂമിയിൽ സഞ്ചരിക്കേണ്ടിവന്നു;
    നമുക്കു തരുമെന്നു യഹോവ പിതാക്കന്മാരോടു സത്യംചെയ്ത ദേശമായി പാലും തേനും ഒഴുകുന്ന
    ദേശം അവരെ കാണിക്കയില്ല എന്നു യഹോവ അവരോടു സത്യം ചെയ്തിരുന്നു.
  tuo-NT: Õꞌacʉ̃ na ñecʉ̃sʉmʉarẽ “Mʉsã pãrãmerã nituriarãpʉre añuse diꞌtare oꞌogʉti”,
    nicʉ niwĩ. Te diꞌta añuse diꞌta nujãtuꞌque, apeye otese pĩꞌrĩse diꞌta nirõsaꞌa.
    Tojo nimicã, ʉmʉa surara sãjãrĩ cʉ̃ꞌmanojõ cʉorã Egiptopʉ wijaꞌcãrã peꞌe Õꞌacʉ̃
    dutisere queoro weeticãrã niwã. Na tojo ñaꞌarõ weese buꞌiri Õꞌacʉ̃ “Diacjʉ̃ta
    na te diꞌtare ĩꞌasome”, ni ucũcʉ niwĩ. Tojo weerã na yucʉ marĩrõpʉ cuarenta cʉ̃ꞌmarĩ
    sijabaqueꞌaticãrã niwã. Téé na ʉmʉa wẽrĩpeꞌticãpʉ topʉre sijaduꞌucãrã niwã.
  rmc-rmc: Bo o Izraeliti phirenas pal e pušťa saranda (40) berš, medik na mule savore
    maribnaskre murša, save avle avri andral o Egipt, bo na šunenas le RAJES. O RAJ
    lenge andre vera phenďa, hoj na dikhena e phuv, andre savi čuľal o thud the o
    medos, pal savi diňa lav lengre phure daden, hoj lenge la dela.
  nlg-nlg: Rana Israel tara tona olioli vati hangavulu na niulu tana bona mamaha koekobe
    na lei mane te sara na niuludira gekara holai na lei totobo ni kisumate bona tara
    sania mai Egypt tara mate. Na pukuna tara diua Yahweh, ma Yahweh te baubahu gekara
    mua haghevia na butonikomu te nia papari geke vahera rana kukuadira, na butonikomu
    keri te vonughia susu ni buluka mara kokolo ni midua.
  pes-OPV: 'زیرا بنی‌اسرائیل چهل سال در بیابان راه می‌رفتند، تا تمامی آن طایفه، یعنی
    آن مردان جنگی که از مصر بیرون آمده بودند، تمام شدند. زانرو که آواز خداوند را نشنیدند
    و خداوند به ایشان قسم خورده، گفت: «شما را نمی گذارم که آن زمین را ببینید که خداوند
    برای پدران ایشان قسم خورده بود که آن را به ما بدهد، زمینی که به شیر و شهد جاری
    است.»'
  ron-1924: Кэч копиий луй Исраел умбласерэ патрузечь де ань прин пустиу пынэ ла нимичиря
    ынтрегулуй ням де оамень де рэзбой каре ешисерэ дин Еӂипт ши каре ну аскултасерэ
    де гласул Домнулуй. Домнул ле-а журат кэ ну-й ва лэса сэ вадэ цара пе каре журасе
    пэринцилор лор кэ ле-о ва да, царэ ын каре курӂе лапте ши мьере.
  ben-OBCV: মরুপ্রান্তরে ইস্রায়েলীরা চল্লিশ বছর ইতস্তত ভ্রমণ করল। সেই সময়, সৈন্যবাহিনীতে
    যোগদান করা সমস্ত পুরুষের—যারা মিশর থেকে বের হয়ে এসেছিল—মৃত্যু হল, যেহেতু তারা
    সদাপ্রভুর আদেশ পালন করেনি। সদাপ্রভু তাদের কাছে শপথ করে বলেছিলেন যে, যে দুধ ও মধু
    প্রবাহিত দেশটি তিনি তাদের পূর্বপুরুষদের দেওয়ার প্রতিশ্রুতি দিয়েছিলেন, তা তারা
    দেখতেই পাবে না।
  som-som: Waayo, reer binu Israa'iil waxay cidlada dhex socdeen afartan sannadood,
    ilaa quruuntii oo dhan ay ka dhammaadeen xataa raggii dagaalyahannada ahaa oo
    Masar ka soo baxay oo dhammu, waayo, waxay maqli waayeen codkii Rabbiga; kuwaas
    oo Rabbigu ugu dhaartay inaanu u oggolaanayn inay arkaan dalkii Rabbigu ugu dhaartay
    awowayaashood inuu annagana siin doono, dalkaas oo ah dal caano iyo malab la barwaaqaysan.
  lat-VUC: 'per quadraginta annos itineris latissimæ solitudinis incircumcisus fuit:
    donec consumerentur qui non audierant vocem Domini, et quibus ante juraverat ut
    non ostenderet eis terram lacte et melle manantem.'
  eng-ASVBT: 'For the children of Israel walked forty years in the wilderness, till
    all the nation, even the men of war that came forth out of Egypt, were consumed,
    because they hearkened not unto the voice of Jehovah: unto whom Jehovah sware
    that he would not let them see the land which Jehovah sware unto their fathers
    that he would give us, a land flowing with milk and honey.'
  ita-1885: Perciocchè, dopo che i figliuoli d'Israele furono camminati quarant'anni
    per lo deserto, finchè fosse consumata la gente degli uomini di guerra ch'erano
    usciti di Egitto, i quali non aveano ubbidito alla voce del Signore, onde il Signore
    avea lor giurato, che non farebbe lor vedere il paese, del quale avea giurato
    a' lor padri, che ce lo darebbe; paese stillante latte e miele;
  eng-LXXUP: Wherefore most of the fighting men that came out of the land of Egypt,
    were uncircumcised, who disobeyed the commands of God; concerning whom also he
    determined that they should not see the land, which the Lord swore to give to
    their fathers, even a land flowing with milk and honey.
  eng-ULB: For the people of Israel walked forty years in the wilderness until all
    the people, that is, all the men of war who had come out of Egypt, died, because
    they did not obey the voice of Yahweh. Yahweh swore to them that he would not
    let them see the land that he had sworn to their ancestors that he would give
    to us, a land flowing with milk and honey.
  spa-VBL: Durante cuarenta años los israelitas viajaron por el desierto hasta que
    todos los hombres en edad de luchar cuando salieron de Egipto ya habían muerto,
    porque no habían hecho lo que el Señor les había dicho que hicieran. Así que el
    Señor había prometido que no les dejaría ver la tierra que había prometido a sus
    antepasados que nos daría, una tierra que fluye leche y miel.
  fra-_FOB: Car les enfants d'Israël avaient marché dans le désert pendant quarante
    ans, jusqu'à ce que toute la nation des gens de guerre, qui étaient sortis d'Égypte
    et qui n'avaient point obéi à la voix de l'Éternel, eût été consumée; parce que
    l'Éternel leur avait juré qu'il ne leur laisserait point voir le pays que l'Éternel
    avait fait serment à leurs pères de nous donner, pays où coulent le lait et le
    miel;
  mal-mal: ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ട യോദ്ധാക്കളായവരൊക്കെയും യഹോവയുടെ വാക്ക് അനുസരിക്കായ്കകൊണ്ട്
    അവരുടെ മരണംവരെ യിസ്രായേൽ മക്കൾ നാല്പത് സംവത്സരം മരുഭൂമിയിൽ സഞ്ചരിക്കേണ്ടിവന്നു;
    യഹോവ നമുക്കു തരുമെന്ന് പിതാക്കന്മാരോട് സത്യംചെയ്ത, പാലും തേനും ഒഴുകുന്ന ദേശം അവരെ
    കാണിക്കയില്ല എന്ന് യഹോവ അവരോട് സത്യം ചെയ്തിരുന്നു.
  urd-GVR: Chūṅki Isrāīlī Rab ke tābe nahīṅ rahe the is lie us ne qasam khāī thī ki
    wuh us mulk ko nahīṅ dekheṅge jis meṅ dūdh aur shahd kī kasrat hai aur jis kā
    wādā us ne qasam khā kar un ke bāpdādā se kiyā thā. Natīje meṅ Isrāīlī fauran
    mulk meṅ dāḳhil na ho sake balki unheṅ us waqt tak registān meṅ phirnā paṛā jab
    tak wuh tamām mard mar na gae jo Misr se nikalte waqt jang karne ke qābil the.
  suz-BL: मिनु ङोंइती परमप्रभु यावेमी आंइ किकी पिपी आन कली “दूध नु खुदो शुश बाक्‍शो
    रागी इन चच युइ आन कली गेनुङ” दे कसम जाप्‍तु। तन्‍न आ लोव़ मटितीके इजीप्‍त रे पिशो
    लडाइ पाइब नेल्‍ल ४० बर्स गोरशो रागीमी मबेक्‍मा सम्‍म हिरचा माल्‍तेक्‍म। परमप्रभु
    यावेमी मेको आन मटितीके मेको आन कली “गे इन कली मेको दूध नु खुदो शुश बाक्‍शो रागी
    ओव़चा मगेनुङ” दे कसम जशो बाक्‍त। गन्‍ती १४:२२-२३
  ita-1927: 'Poiché i figliuoli d’Israele avean camminato per quarant’anni nel deserto
    finché tutta la nazione, cioè tutti gli uomini di guerra ch’erano usciti dall’Egitto,
    furon distrutti, perché non aveano ubbidito alla voce dell’Eterno. L’Eterno avea
    loro giurato che non farebbe loro vedere il paese che avea promesso con giuramento
    ai loro padri di darci: paese ove scorre il latte e il miele;'
  ckb-ckb: نەوەی ئیسرائیل چل ساڵ بە چۆڵەوانیدا ڕۆیشتن، هەتا هەموو ئەو گەلە، هەموو
    پیاوانی جەنگ، ئەوانەی لە میسر هاتبوونە دەرەوە کۆتاییان پێهات، چونکە گوێڕایەڵی
    یەزدان نەبوون. یەزدان سوێندی بۆ خواردن کە ئەو خاکەیان پیشان نەدات کە سوێندی بۆ
    باوباپیرانیان خوارد کە دەیداتە ئێمە، ئەو خاکەی شیر و هەنگوینی لێ دەڕژێت.
  eng-BBE: 'For the children of Israel were wandering in the waste land for forty
    years, till all the nation, that is, all the fighting-men, who had come out of
    Egypt, were dead, because they did not give ear to the voice of the Lord: to whom
    the Lord said, with an oath, that he would not let them see the land which the
    Lord had given his word to their fathers to give us, a land flowing with milk
    and honey.'
  kan-OKCV: ಈಜಿಪ್ಟಿನಿಂದ ಹೊರಟ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ಸ್ವರಕ್ಕೆ ವಿಧೇಯರಾಗದಿದ್ದರಿಂದ ಅವರು,
    ತಮ್ಮ ಯುದ್ಧವೀರರೆಲ್ಲಾ ನಾಶವಾಗುವ ತನಕ ನಾಲ್ವತ್ತು ವರ್ಷಗಳವರೆಗೆ ಮರುಭೂಮಿಯಲ್ಲಿ ಅಲೆದಾಡುತ್ತಿದ್ದರು.
    ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಅವರ ತಂದೆಗಳಿಗೆ ವಾಗ್ದಾನಮಾಡಿದ್ದ, ಹಾಲು ಜೇನು ಹರಿಯುವ ದೇಶವನ್ನು ಅವರು
    ಕಾಣುವುದಿಲ್ಲ ಎಂದು ಯೆಹೋವ ದೇವರು ಅವರಿಗೆ ಆಣೆಯಿಟ್ಟಿದ್ದರು.
  bbb-bbb: '@see-verse:JOS.005.005'
  tam-2017: யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படியாமற்போன எகிப்திலிருந்து புறப்பட்ட
    யுத்த மனிதர்களான எல்லோரும் இறக்கும்வரைக்கும், இஸ்ரவேல் மக்கள் 40 வருடங்கள் வனாந்திரத்தில்
    நடந்து திரிந்தார்கள்; யெகோவா எங்களுக்குக் கொடுக்கும்படி அவர்களுடைய பிதாக்களுக்கு
    வாக்குத்தத்தம் செய்த நல்ல விளைச்சல் உள்ள செழிப்பான தேசத்தை அவர்கள் காண்பதில்லை
    என்று யெகோவா அவர்களுக்கு ஆணையிட்டிருந்தார்.
  spa-RV-1909: Porque los hijos de Israel anduvieron por el desierto cuarenta años,
    hasta que toda la gente de los hombres de guerra que habían salido de Egipto,
    fué consumida, por cuanto no obedecieron á la voz de Jehová; por lo cual Jehová
    les juró que no les dejaría ver la tierra, de la cual Jehová había jurado á sus
    padres que nos la daría, tierra que fluye leche y miel.
  ron-BTF: Deoarece copiii lui Israel au umblat patruzeci de ani prin pustie, până
    au fost nimiciți toți oamenii care erau bărbați de război ieșiți din Egipt, pentru
    că nu au ascultat de vocea DOMNULUI, cărora DOMNUL le-a jurat că nu le va arăta
    țara pe care DOMNUL a jurat părinților lor că ne-o va da, țară în care curge lapte
    și miere.
  eng-WEBP: For the children of Israel walked forty years in the wilderness until
    all the nation, even the men of war who came out of Egypt, were consumed, because
    they didn’t listen to the LORD’s voice. The LORD swore to them that he wouldn’t
    let them see the land which the LORD swore to their fathers that he would give
    us, a land flowing with milk and honey.
  eng-FBV: For forty years the Israelites traveled through the wilderness until all
    the men of fighting age when they left Egypt had died, because they had not done
    what the Lord had told them to do. So the Lord had vowed that he would not let
    them see the land he had promised their forefathers to give us, a land flowing
    with milk and honey.
  nld-1939: 'Want veertig jaar hadden de Israëlieten door de woestijn gezworven, tot
    er niemand meer over was van heel het volk, van al de strijdbare mannen, die uit
    Egypte waren getrokken: van allen, die niet naar de stem van Jahweh hadden geluisterd,
    en aan wie Jahweh gezworen had, dat Hij hun het land niet zou laten zien, dat
    Hij hun vaderen onder ede beloofd had, ons te zullen geven, een land, dat druipt
    van melk en honing.'
  nch-BL: '@see-verse:JOS.005.005'
  vie-1934: Vì dân Y-sơ-ra-ên đã đi trong đồng vắng bốn mươi năm cho đến chừng cả
    dân sự đã bị chết hết, tức là những chiến sĩ đã ra khỏi xứ Ê-díp-tô, mà không
    vâng theo tiếng của Đức Giê-hô-va. Đức Giê-hô-va có thề cùng chúng rằng sẽ chẳng
    cho họ thấy xứ mà Đức Giê-hô-va đã thề cùng tổ phụ họ ban cho chúng ta, tức là
    xứ đượm sữa và mật.
  hin-CV: इस्राएल वंशज चालीस वर्ष तक निर्जन प्रदेश में फिरते रहे, जब तक पूरा राष्ट्र,
    अर्थात् वे योद्धा, जो मिस्र से निकले थे, नष्ट न हो गए, क्योंकि उन्होंने याहवेह
    के आदेश को नहीं माना. याहवेह ने शपथ ली थी, कि वह उन्हें वह देश देखने तक न देंगे,
    जहां दूध और मधु बहती है, जिसे देने का वायदा याहवेह ने पूर्वजों से किया था.
  spa-BES: 'Porque los hijos de Israel estuvieron vagando en el desierto durante cuarenta
    años, hasta que toda la nación, es decir, todos los hombres de guerra que habían
    salido de Egipto, estaban muertos, porque no escucharon la voz del Señor: a quienes
    el Señor dijo, con un juramento, que no les permitiría ver la tierra que el Señor
    había prometido a sus padres que les daría, una tierra que fluye con leche y miel.'
  tdx-tdx: amy te efa-polo taoñe ty nañaveloa’ o ana’ Israeleo am-patrambey añe, ampara’
    te nihomake i fifeheañe iabiy, o lahindefoñe niavotse i Mitsraimeo, ie tsy nañaoñe
    ty fiarañanaña’ Iehovà; i nifantà’ Iehovà te tsy hapò’e hahaoniñe i tane nifantà’
    Iehovà aman-droae’ iareo te hatolo’e antikañey, tane orikorihen-dronono naho tanteley.
  tha-KJV: เพราะว่าคนอิสราเอลเดินทางสี่​สิ​บปี​อยู่​ในถิ่นทุ​รก​ันดารจนประชาชนทั้งสิ้น
    คือทหารที่ออกมาจากอียิปต์​สิ​้นชีวิตเสียหมด เพราะเขามิ​ได้​เชื่อฟังพระสุรเสียงของพระเยโฮวาห์
    ผู้​ซึ่งพระเยโฮวาห์ทรงปฏิญาณกับเขาว่า พระองค์​จะไม่ทรงยอมให้เขาเห็นแผ่นดิน ซึ่งพระเยโฮวาห์​ได้​ปฏิญาณแก่บรรพบุรุษว่าจะประทานแก่เราทั้งหลาย
    เป็นแผ่นดิ​นที​่​มีน​้ำนมและน้ำผึ้งไหลบริบู​รณ​์
  por-BR-2018: Porque os filhos de Israel andaram pelo deserto por quarenta anos,
    até que toda a gente dos homens de guerra que haviam saído do Egito foi consumida,
    porquanto não obedeceram à voz do SENHOR; pelo qual o SENHOR lhes jurou que não
    lhes deixaria ver a terra, da qual o SENHOR havia jurado a seus pais que não as
    daria, terra que flui leite e mel.
  deu-ELO: Denn die Kinder Israel wanderten vierzig Jahre in der Wüste, bis die ganze
    Nation der Kriegsleute, die aus Ägypten gezogen, aufgerieben war, welche nicht
    gehört hatten auf die Stimme Jehovas, denen Jehova geschworen hatte, sie das Land
    nicht sehen zu lassen, welches Jehova ihren Vätern geschworen hatte, uns zu geben,
    ein Land, das von Milch und Honig fließt.
  eng-WYC-2018: till they (all) were wasted, that heard not the voice of the Lord,
    and to which he swore before, that he should (not) show to them the land flowing
    with milk and honey. (Yea, for forty years, they went on the way of the very broad
    wilderness, until all of them had died who had not obeyed the voice of the Lord,
    and to whom he had sworn before, that he would not let them see the land flowing
    with milk and honey.)
  epo-epo: Ĉar dum kvardek jaroj la Izraelidoj iris en la dezerto, ĝis la tuta popolo
    militkapabla, kiu eliris el Egiptujo, elmortis, pro tio, ke ili ne obeis la voĉon
    de la Eternulo; al ili la Eternulo ĵuris, ke Li ne montros al ili la landon, pri
    kiu la Eternulo ĵuris al iliaj patroj, ke Li donos al ni landon, en kiu fluas
    lakto kaj mielo.
  uig-PIN: 'Qünki ǝslidǝ Pǝrwǝrdigarning awaziƣa ⱪulaⱪ salmiƣan, Misirdin qiⱪⱪan hǝlⱪ
    iqidiki jǝnggǝ yariƣudǝk barliⱪ ǝrkǝklǝr ɵlüp tügigüqǝ Israillar ⱪiriⱪ yil qɵldǝ
    yürgǝnidi; Pǝrwǝrdigar ularƣa: — Silǝrni Mǝn ata-bowiliringlarƣa berixkǝ ⱪǝsǝm
    bilǝn wǝdǝ ⱪilƣan zeminni, yǝni süt bilǝn ⱨǝsǝl aⱪidiƣan yurtni kɵrgüqilǝr ⱪilmaymǝn,
    dǝp ⱪǝsǝm ⱪilƣanidi.'
  beo-beo: '@see-verse:JOS.005.005'
  tpi-OTNT: Ol Israel i bin wokabaut long ples wesan inap 40 yia. Long dispela taim
    olgeta man inap long pait long taim ol i lusim Isip, ol i dai, long wanem, ol
    i no bin bihainim tok bilong Bikpela. I tru, Bikpela i bin mekim promis long ol
    tumbuna olsem em bai i givim gutpela graun tru long ol Israel. Tasol em i bin
    tok tu olsem, ol man bilong sakim tok, ol bai i no inap lukim dispela graun.
  hau-SA: Isra’ilawa sun yi tafiya a jeji shekaru arba’in, har sai da dukan mazan
    da suka kai shekarun shiga soja da suka bar Masar suka mutu, domin ba su yi wa
    Ubangiji biyayya ba. Gama Ubangiji ya rantse cewa ba zai bar su su ga ƙasar da
    ya yi wa iyayensu alkawari da rantsuwa cewa zai ba su ba, ƙasar da zuma da madara
    suke kwarara, ƙasar da take cike da albarka.
  uig-LAT: 'Chünki eslide Perwerdigarning awazigha qulaq salmighan, Misirdin chiqqan
    xelq ichidiki jengge yarighudek barliq erkekler ölüp tügigüche Israillar qiriq
    yil chölde yürgenidi; Perwerdigar ulargha: — Silerni Men ata-bowiliringlargha
    bérishke qesem bilen wede qilghan zéminni, yeni süt bilen hesel aqidighan yurtni
    körgüchiler qilmaymen, dep qesem qilghanidi.'
  nde-nde: Abako-Israyeli babezulazule enkangala okweminyaka engamatshumi amane, amadoda
    wonke ayefanele ukubuthelwa empini ngesikhathi esuka eGibhithe aze afa, njengoba
    engazange amlalele uThixo. Ngoba uThixo wayefunge waqinisa kubo wathi ayengasoze
    alibone ilizwe ayelithembise okhokho babo ukuthi bazalinikwa, ilizwe eligeleza
    uchago loluju.
  ton-ton: 'He naʻe feʻaluʻaki fano ʻae fānau ʻa ʻIsileli ʻi he taʻu ʻe fāngofulu
    ʻi he toafa, ke ʻoua ke ʻosiʻosingamālie ʻae kau tangata tau kotoa pē, ʻaia naʻe
    haʻu mei ʻIsipite, koeʻuhi naʻe ʻikai tenau fai talangofua ki he leʻo ʻo Sihova:
    ʻakinautolu naʻe fuakava ai ʻa Sihova, ʻe ʻikai te ne fakahā ʻae fonua kiate kinautolu,
    ʻaia naʻe fuakava ai ʻa Sihova ki heʻenau ngaahi tamai ke ne foaki kiate kitautolu,
    ko e fonua ʻoku mahutāfea ʻi he huʻahuhu mo e honi.'
  ces-1613: (Nebo čtyřidceti let chodili synové Izraelští po poušti, dokudž nezahynul
    všecken národ mužů bojovných, kteříž byli vyšli z Egypta, ješto neposlouchali
    hlasu Hospodinova, jimžto zapřisáhl Hospodin, že neukáže jim země, kterouž s přísahou
    zaslíbil dáti otcům jejich, že ji nám dá, zemi oplývající mlékem a strdí.)
  eng-WMB: For the children of Israel walked forty years in the wilderness until all
    the nation, even the men of war who came out of Egypt, were consumed, because
    they didn’t listen to the LORD’s voice. The LORD swore to them that he wouldn’t
    let them see the land which the LORD swore to their fathers that he would give
    us, a land flowing with milk and honey.
  tam-TCV: இஸ்ரயேல் மக்கள் யெகோவாவுக்குக் கீழ்ப்படியாமையினால், வனாந்திரத்தில் நாற்பதுவருடம்
    அலைந்து திரிந்தார்கள். அவர்கள் எகிப்தைவிட்டு வெளியேறியபோது யுத்தம் செய்யும் வயதையடைந்தவர்கள்
    இறக்கும்வரை இப்படி அலைந்து திரிந்தார்கள். ஏனெனில் அவர்களுக்குத் தருவதாக அவர்கள்
    தந்தையருக்கு மனப்பூர்வமாய் வாக்களித்திருந்த பாலும் தேனும் வழிந்தோடும் நாட்டை அவர்கள்
    காணவேமாட்டார்கள் என யெகோவா ஆணையிட்டிருந்தார்.
  ceb-ULB: Kay ang mga tawo sa Israel nanglakaw man sulod sa 40 ka tuig sa kamingawan
    hangtod nga ang tanang katawhan, nga mao, ang tanang kalalakin-an nga manggugubat
    nga nanggula sa Ehipto, nangamatay, tungod kay wala man sila mituman sa tingog
    ni Yahweh. Nanumpa si Yahweh kanila nga dili niya sila tugotan nga makakita sa
    yuta nga iyang gisaad sa ilang mga katigulangan nga iyang ihatag kanato, ang yuta
    nga nagadagayday ang gatas ug dugos.
  pol-UBG: Czterdzieści lat bowiem synowie Izraela chodzili po pustyni, aż wymarł
    cały naród wojowników, którzy wyszli z Egiptu, gdyż nie słuchali głosu PANA. Przysiągł
    im PAN, że nie pozwoli im zobaczyć ziemi, którą PAN pod przysięgą obiecał ich
    ojcom, że nam ją da, ziemię opływającą mlekiem i miodem.
  agr-agr: 'Tuja aishmag wajiu maanimain aidau Egipto batsatu jiinjau aina duka cuarenta
    mijan uwegshunum yujasu aina duwi ashí jinawajui. Nunú aents aidauk Apajuín chichamen
    umigkachaju ainawai. Nuadui Apajuí ditan chichajak: “Atumi muunjum aajaku aina
    nuna anagkuakun, atum wegantun nugka pegkeg ajak shiig tsapaun, tagkush shiig
    muumpaina nuna susatnaitjai, tusan anagkuawaitag duka atumek wainkashtinaitjume”,
    tiuwai. Nunik jinawaju asagmatai, namak Jordágnum katiajaju aina duka tsupimakchau
    aajaku ainawai'
  kyc-kyc: akali kapa yanda piramili dupwame Kamongo kando kamba lao kareyamisa yuu
    muiyane kata papeyaminyipa peparae kumuo oteyami. Baame akali kumuyaminyi dupwa
    lamaiyuo, Yuu amenge pingi ee nengepe ando kamonganyi nembenge doko nakama jeroŋo
    lao nakamana rora ambasu dupwa pipya lalu lao lao lamaiyunu nakama doko kapa kanda
    narami lao lalu lao leyamuli pyuo piya.
  urd-GVU: چونکہ اسرائیلی رب کے تابع نہیں رہے تھے اِس لئے اُس نے قَسم کھائی تھی کہ
    وہ اُس ملک کو نہیں دیکھیں گے جس میں دودھ اور شہد کی کثرت ہے اور جس کا وعدہ اُس
    نے قَسم کھا کر اُن کے باپ دادا سے کیا تھا۔ نتیجے میں اسرائیلی فوراً ملک میں داخل
    نہ ہو سکے بلکہ اُنہیں اُس وقت تک ریگستان میں پھرنا پڑا جب تک وہ تمام مرد مر نہ
    گئے جو مصر سے نکلتے وقت جنگ کرنے کے قابل تھے۔
  deu-1912: Denn die Kinder Israel wandelten vierzig Jahre in der Wüste, bis daß das
    ganze Volk der Kriegsmänner, die aus Ägypten gezogen waren, umkamen, darum daß
    sie der Stimme des HERRN nicht gehorcht hatten; wie denn der HERR ihnen geschworen
    hatte uns zu geben, ein Land, darin Milch und Honig fließt.
  kan-2017: ಐಗುಪ್ತದಿಂದ ಬಂದ ಇಸ್ರಾಯೇಲ್ಯರು ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳದೆ ಹೋಗಿದ್ದರಿಂದ ಅವರು ತಮ್ಮ
    ಭಟರೆಲ್ಲರು ಸಂಹಾರವಾಗುವ ತನಕ ನಲವತ್ತು ವರ್ಷ ಅರಣ್ಯದಲ್ಲೇ ಅಲೆಯುತ್ತಿರಬೇಕಾಯಿತು. ಯೆಹೋವನು ತಾನು
    ಆ ಜನರ ಪೂರ್ವಿಕರಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ್ದ ಹಾಲೂ ಜೇನೂ ಹರಿಯುವ ದೇಶದಲ್ಲಿ ಅವರನ್ನು ಸೇರಿಸುವುದಿಲ್ಲವೆಂದು
    ಆಣೆಯಿಟ್ಟನು.
  tgo-tgo: '@see-verse:JOS.005.005'
  yap-yap: Ya girdi’ nu Israel e uranod u daken e gi ted nem ni aningeg i ragag e
    duw. Nap’an ni taw ko ngiyal’nem ma urngin e pumo’on nike taw nga yangarrad ni
    ngar uned ko mael nra chuwgad u Egypt e karm’ad ya dar folgad ko tin ni yog SOMOL.
    Ya yog ngorad ndabi pagrad ngar guyed fare nam ni bfel’ rogon ma ba yong’ol e
    but’ riy ni fa’ani micheg ngak pi chitamangirad nra pi’ ngorad.
  hlt-MCSB: BOEIPA ol te a yaak uh pawt dongah Egypt lamkah aka lo caemtloek hlang
    kah namtu boeih loh a mitmoeng duela Israel ca rhoek loh khosoek ah kum likip
    poengdoe uh. Te dongah Tekah khohmuen amih tueng voel pawt ham ni BOEIPA loh amih
    te a tap. Suktui neh khoitui aka long khohmuen te mamih taengah paek hamla a napa
    rhoek taengah BOEIPA loh a caeng dae.
  mdy-ETH: ጊብፄ ዓጫፓ ኬስኬ፥ ዖሎ ዖላኒ ዳንዳዓ ዓቲንቃ ናንጊና ናንጋ ጎዳ ጋዓ ባኮ ዋይዞ ዒፄሢሮ ቢያሢ ጋፓንዳያ ሄላንዳኣና
    ዒስራዔኤሌ ዓሳ ቦኦሎ ጉራ ሴካ ሃንጋ ሜታዺ ሃንቴኔ። ዔያቶኮ ናኣቶኮ ናኣቶም ዒንጋኒ ቤርታ ዔያቶኮ ዓዶንሢም ጫኣቄ፥ ዔኤዞና
    ዲኢቆና ኩሜ ዓጬሎ ዔያቶኮ ዓሲ ናንጉዋ ዳውሎይዳ ሃይቄ ናኣታ ዛጊንዱዋያታሢ ናንጊና ናንጋ ጎዳ ቤርታ ኬኤዚናኣኮኬ።
  twi-ASANTE: Israelfoɔ no kyinkyinii wɔ ɛserɛ no so mfeɛ aduanan kɔsii sɛ mmarima
    a wɔtumi ko wɔ ɛberɛ a wɔrefiri Misraim no nyinaa wuwuiɛ. Ɛfiri sɛ, wɔyɛɛ asoɔden
    maa Awurade, na ɔkaa ntam sɛ ɔremma wɔn nan rensi asase a waka ntam sɛ ɔde bɛma
    yɛn no so, asase a nufosuo ne ɛwoɔ resene wɔ so no.
  eng-WEBU: For the children of Israel walked forty years in the wilderness until
    all the nation, even the men of war who came out of Egypt, were consumed, because
    they didn’t listen to the LORD’s voice. The LORD swore to them that he wouldn’t
    let them see the land which the LORD swore to their fathers that he would give
    us, a land flowing with milk and honey.
  bnp-bnp: E huriki a Israel ri laho viliha na tabeke i ngeki na pida i ravulu va.
    Na tahuna iea e huriki a bakovi ri kara ni vaubi na tahuna ri pea e Egipto ri
    mate lobo, a vuhuna ri longotaro a nitane BAKOVI DAGI. I muholi ngi, e BAKOVI
    DAGI i ta muholi ne huriki a gare, ge habia ne huriki a Israel a malala i vona
    a maki ni kani. Pali i taki ria tabu ne huriki ri longotaro a ngava, i uka ma
    ri gi masia a malala iea.
  wal-wal: Israa7eela asai GODAASSI azazettennan ixxido gishshau, Gibxxeppe kiyiyo
    wode laittai olau gakkido attumaasai ubbai haiqqidi wurana gakkanaashin bazzon
    oitamu laittaa yuuyiis. Hegeenne, GODAI eta, “Eessainne maattai goggiyo aradda
    biittaa, taani kase intte maizza aawatussi immana giido he biittaa intte be7ekketa”
    giido qaalai polettanaassa.
  spa-PDDPT: Porque los hijos de Israel anduvieron por el desierto 40 años, hasta
    cuando todos los guerreros que salieron de Egipto fueron consumidos por no obedecer
    la voz de Yavé, por lo cual Yavé les juró que no los dejaría ver la tierra que
    Yavé prometió a sus antepasados que nos daría, tierra que fluye leche y miel.
  gun-gun: Quarenta ma'etỹ re Israel kuery ikuai tekoa e'ỹa rupi, avakue xondaro ikuai
    va'e Egito gui oẽ va'ekue omanomba peve, Senhor nonhe'ẽ rendui rire. Ha'e va'e
    kuery pe ma Senhor oura reve ijayvu yvy neĩ ndoexa ukai aguã re, tamoĩ kuery pe
    Senhor ome'ẽ aguã re oura reve ijayvuague, yvy kamby ha'e ei oata e'ỹa.
  agu-BL: E' xon ca'wunak yob le ama'la'tz tz'inunin tu' tan paj yi quinin chiban
    tane'n yi tajbil Ryos. Nin cho'n e' quime'n cyakil yi e' yi nsken tz'ak chiyob
    yi cyele'n tzaj Egipto. Ya'stzun ntulej Ryos tan qui quilol wutz yi balaj ama'l
    yi suk i' scyetz chimam chite'.
  ilo-ULB: Ta uppat a pulo a tawen a nagnagna dagiti tattao ti Israel idiay let-ang
    agingga a natay dagiti amin a tattao, dayta ket dagiti amin a lallaki a mannakigubat
    a rimuar idiay Egipto, gapu ta saanda a nagtulnog iti timek ni Yahweh. Nagsapata
    ni Yahweh kadakuada a saannanto nga ipalubos a makitada ti daga nga insapatana
    kadagiti kapuonanda nga ited kadatayo, daga a kasla agay-ayus iti gatas ken diro.
  kpg-kpg: '@see-verse:JOS.005.005'
  uig-ARA: 'چۈنكى ئەسلىدە پەرۋەردىگارنىڭ ئاۋازىغا قۇلاق سالمىغان، مىسىردىن چىققان
    خەلق ئىچىدىكى جەڭگە يارىغۇدەك بارلىق ئەركەكلەر ئۆلۈپ تۈگىگۈچە ئىسرائىللار قىرىق
    يىل چۆلدە يۈرگەنىدى؛ پەرۋەردىگار ئۇلارغا: ــ سىلەرنى مەن ئاتا-بوۋىلىرىڭلارغا بېرىشكە
    قەسەم بىلەن ۋەدە قىلغان زېمىننى، يەنى سۈت بىلەن ھەسەل ئاقىدىغان يۇرتنى كۆرگۈچىلەر
    قىلمايمەن، دەپ قەسەم قىلغانىدى.'
  bsp-bsp: Aka Yisrayel ŋanakɔt meren wəco maŋkəlɛ dətɛgbɛrɛ, haŋ afum akɔ ŋanatam
    kəsutɛnɛ ntɛ ŋaŋc-yɛfɛ Misira mɔ ŋalip kəfi dɔpɔ, bawo ŋanacəŋkəl fɛ dim da Kanu
    Kəpɔŋ. Kanu Kəpɔŋ kənadɛrəm kətɔ-sɔŋɛ ŋa kənəŋk antɔf nŋɛ ŋɛŋgbələr mɛsɛ ma wana
    kɔ mɛsɛ ma cəme haŋ moc-toŋ, ŋɔkɔ nkɔn Kanu Kəpɔŋ kənadɛrəm kəsɔŋ ka atem aŋan
    mɔ.
  sus-sus: Na kui, Isirayilakae nu bara ɲɛ tongo naani ɲɛrɛ raba gbengberenyi ma,
    han xɛmɛ geresoe birin naxa gɛ faxade naxee tondi Alatala xa yaamari rabatude.
    Alatala nu bara a kali, a e mu fama bɔxi tode Alatala a kali e babae bɛ naxan
    xa fe ra a sofe ra e yi, xiɲɛ nun kumi xɛlɛma bɔxi naxan ma.
  pon-2006: '@see-verse:JOS.005.005'
  jae-jae: Gebe lau Israel sêsêlêŋ sêmoa gamêŋ sawa kêtôm jala 40 e lau samob to siŋwaga
    samob, taŋ sêwi Aiguptu siŋ naŋ, sêjaŋa aŋga gamêŋ sawa kêtu êsêac sêkêŋ taŋeŋ
    Apômtau awa atomŋa, tec Apômtau kêtôc lêma gebe êsêac sêlic gamêŋ, taŋ Apômtau
    gêjac mata gêdêŋ aêac tameŋi gebe êkêŋ gamêŋ, taŋ su to lêp keseleŋ êndêŋ aêac
    naŋ atom.
  ksd-ksd: Tago ra tarai Israel dia ga vanavana ta ra bil a ivat na vinun na kilala,
    tuk ra tarai par, a umana tena vinarubu, nina dia ga irop kan ra gunan Aigipto,
    dia ga tar panie, tago pa dia ga torom ta ra nilai ra Luluai; a Luluai i ga vavalima
    pire diat ba pa na mulaot ba diat a gire ra gunan nina ra Luluai i ga vavalima
    tar ia ta ra umana tama i diat ba na tul tar ia ta dat, a gunan ba ra polo na
    u ma ra polo na livur i alir tana.
  tur-YTC: Çünkü bütün halk, Mısır'dan çıkmış olan savaş adamları tükenene kadar İsrael'in
    çocukları çölde kırk yıl yürüdüler, çünkü Yahve'nin sözünü dinlemediler. Yahve,
    bize vermek üzere atalarına ant içtiği toprakları, süt ve bal akan ülkeyi görmelerine
    izin vermeyeceğine dair onlara ant içti.
  grc-BRENT: Διὸ ἀπερίτμητοι ἦσαν οἱ πλεῖστοι αὐτῶν τῶν μαχίμων τῶν ἐξεληλυθότων ἐκ
    γῆς Αἰγύπτου, οἱ ἀπειθήσαντες τῶν ἐντολῶν τοῦ Θεοῦ, οἷς καὶ διώρισε μὴ ἰδεῖν αὐτοὺς
    τὴν γῆν, ἣν ὤμοσε Κύριος τοῖς πατράσιν αὐτῶν δοῦναι γῆν ῥέουσαν γάλα καὶ μέλι.
  ind-AYT: Sebab, orang Israel berjalan di padang belantara 40 tahun lamanya, sampai
    seluruh bangsa itu habis mati, yaitu prajurit yang keluar dari Mesir, yang tidak
    patuh terhadap perkataan TUHAN. TUHAN bersumpah kepada mereka bahwa mereka tidak
    akan melihat negeri yang TUHAN janjikan dengan bersumpah kepada nenek moyang mereka
    untuk memberikan kepada kita suatu negeri yang berlimpah-limpah susu dan madunya.
  nya-nya: Aisraeli anakhala akuyenda mʼchipululu kwa zaka makumi anayi mpaka amuna
    onse amene potuluka mʼdziko la Igupto anali a msinkhu woyenera kupita ku nkhondo
    anamwalira. Iwo anafa chifukwa sanamvere mawu a Yehova. Yehova anawalumbirira
    kuti sadzalowa konse mʼdziko loyenda mkaka ndi uchi limene analonjeza kwa makolo
    awo kuti adzatipatsa.
  hrv-hrv: jer su četrdeset godina Izraelci lutali pustinjom dok ne pomriješe svi
    za oružje sposobni koji bijahu izišli iz Egipta; nisu slušali glasa Jahvina te
    im se Jahve zakleo da njihove oči neće vidjeti zemlju koju je obećao njihovim
    ocima - zemlju u kojoj teče mlijeko i med.
  mps-mps: Te Israel dabe augwali te nai meni yai olo kemi tǫde bilaludubadi, te
    kibu be bidi sese si 40 yia yai. Te sogo te hwįbo usu yali bidi dabe tigidali
    te augwali isila pai. Magi baso meni, te augwaligo Genuai Bidigo po wali me pisąbaso,
    tiwai dao. Te mu tama Genuai Bidigo te wąį dabe augwalibolo po dąų waliyu,
    agai te tǫ dabolo mawaibao wai. Te tǫ da, te wiegi yai mu dao. Tiali goli, agai
    te po wai, te po sela sąbo bidi dabe augwaligo me sugubeo, wai.
  tpi-tpi: Ol Israel i bin wokabaut long ples wesan inap 40 yia. Long dispela taim
    olgeta man inap long pait long taim ol i lusim Isip, ol i dai, long wanem, ol
    i no bin bihainim tok bilong Bikpela. I tru, Bikpela i bin mekim promis long ol
    tumbuna olsem em bai i givim gutpela graun tru long ol Israel. Tasol em i bin
    tok tu olsem, ol man bilong sakim tok, ol bai i no inap lukim dispela graun.
  dan-1931: thi i fyrretyve År havde Israelitterne vandret i Ørkenen, indtil hele
    Folket, de våbenføre Mænd, som var draget ud af Ægypten, var døde, fordi de ikke
    havde adlydt HERRENS Røst, hvorfor HERREN havde svoret, at han ikke vilde lade
    dem se det Land, HERREN havde tilsvoret deres Fædre at ville give os, et Land,
    der flyder med Mælk og Honning.
  vie-OVCB: Vì người Ít-ra-ên không vâng lời Chúa Hằng Hữu, nên cuộc hành trình của
    họ phải kéo dài suốt bốn mươi năm trong hoang mạc, cho đến khi toàn thế hệ ấy—những
    người đủ tuổi chiến đấu lúc ra khỏi Ai Cập—chết đi. Chúa đã thề không cho họ vào
    đất hứa, một vùng đất phì nhiêu màu mỡ, là đất mà Chúa Hằng Hữu đã long trọng
    hứa ban cho tổ phụ họ và dân Chúa.
  guj-2017: મિસરમાંથી નીકળેલા યોધ્ધાઓ, કે જે અરણ્યમાં મરી ગયા, ત્યાં સુધી ઇઝરાયલના
    લોકો ચાળીસ વર્ષ સુધી અરણ્યમાં ફરતા રહ્યા, કેમ કે, તેઓએ યહોવાહની આજ્ઞાઓ પાળી ન
    હતી. જે દૂધ તથા મધથી રેલછેલવાળો દેશ તેઓને આપવાનો યહોવાહે તેઓના પૂર્વજો સાથે કરાર
    કર્યો હતો તે દેશ તેઓને જોવા દેવો નહિ તેવા સમ યહોવાહે તેઓ વિષે ખાધા હતા.
  pon-2006A: '@see-verse:JOS.005.005'
  por-BRBSL: Pois as crianças de Israel caminharam quarenta anos no deserto até que
    toda a nação, mesmo os homens de guerra que saíram do Egito, foram consumidos,
    porque não ouviram a voz de Iavé. Javé jurou-lhes que não os deixaria ver a terra
    que Javé jurou a seus pais que nos daria, uma terra que fluiria com leite e mel.
  cth-cth: Izip ram hoi ka tâcawt e taran ka tuk thai e pueng teh Cathut e lawk a
    ngâi hoeh dawkvah be a due totouh Isarel miphunnaw kum 40 touh thung kahrawngum
    a kâhei awh. Cathut ni, na poe han ti teh na mintoenaw koe ka kam pouh e ram,
    sanutui hoi khoitui ka lawng e ram hah, hotnaw ni hmawt awh mahoeh ti teh thoe
    a bo.
  twi-twi: Israelfo no kyinkyinii wɔ sare no so mfe aduanan kosii sɛ mmarima a wotumi
    ko bere a wɔrefi Misraim no nyinaa wuwui. Efisɛ wɔyɛɛ asoɔden maa Awurade, na
    ɔkaa ntam sɛ ɔremma wɔn ani nhu asase a waka ntam sɛ ɔde bɛma wɔn no so, asase
    a nufusu ne ɛwo sen wɔ so no.
  hlt-hlt: BOEIPA ol te a yaak uh pawt dongah Egypt lamkah aka lo caemtloek hlang
    kah namtu boeih loh a mitmoeng duela Israel ca rhoek loh khosoek ah kum likip
    poengdoe uh. Te dongah Tekah khohmuen amih tueng voel pawt ham ni BOEIPA loh amih
    te a tap. Suktui neh khoitui aka long khohmuen te mamih taengah paek hamla a napa
    rhoek taengah BOEIPA loh a caeng dae.
  tbz-SIM: Isidɑyɛɛribɛ do yɛ̀nní Esibiti kɛ́mmɔkɛ yɛbie nsipísìnɑ̀ɑ̀ ndi dikpɑ́ɑ̀,
    bɛ̀ do yɛtìní kɛ̀ bɛ̀ɛ̀ dò mbɛ̀ bo nɑ kɛ́kɔtɛ dikpɑ̀nnì kɛ̀ bɛ̀ɛ kú, bɛ̀ yetɛ
    mɛ̀ɛ̀ kpɛ́í ti Yiɛ̀ nKuyie nkpɛti, kɛ̀ kù dɔ̀ bɛ̀ í tɑti kù do yɛ̃ nkù yóó duɔ́
    ndìì ɛì bɛ yɛmbɛ̀, mɛnɑɑmiɛ̀ nnɛ̀ mɛcekùɔ̀ ndɛ̀ pũɔ̃̀ ndɛ̀.
  msy-2020: Fomɨra Ikiavɨra Itir God men inazir afeziaba bagha akam akɨra ghaze, a
    nguazir bar aghuim me danɨngam, eghtɨ nguazir kam, biziba an ikɨ aghung bar deraghvɨram
    otivam. Ezɨ me Isip ategha men avɨriba Ikiavɨra Itir Godɨn guizɨn akamɨn gɨn zuir
    puvatɨ. Ezɨ God ghaze, gumazir akaba batozir kaba, merara nguazir bar aghuir kamɨn
    ganighan kogham. Kamaghɨn, Israelia 40plan azenibar gumazamiziba puvatɨzir danganim
    tintinibar arua ghua, gumazir mɨdorozim damuamin fofozim itiba, me bar moghɨrama
    ariaghire.
  dop-dop: Mpi tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ kisɑ Ɩsɔ kɛ́ nɩɩnɑʋ kɛ́, ɩlɛnɑ pɑ́ cɔɔ wʋlɑɣɑ tɛtʋ
    tɑɑ kɛ́ pɩɩsɩ nɩɩlɛ tǝcu, nɑ pɑ tɑɑ ɑpɑlʋpiyɑ mpɑ pɑɑ tɑlɑ yoou pote kɛ pɑ Icipiti
    lɩɩʋ wɑɑtʋ tɔ pɑ́ sɩ́ pɑ tǝnɑ. Mpʋ ɩnǝɣɩ Tɑcɑɑ kɑ yɔɣɔtǝnɑ tuunɑʋ sɩ pɑ tɑɑ nɔɣɔlʋ
    kɑɑ keesi tɛtʋ kʋpɑntʋ nti tǝ tɑɑ tɔɣɔnɑɣɑ tɔlɑ yem tǝhɔ tɔ. Tǝnɑɣɑ ɩ kɑ sɩɩwɑ
    pɑ cɑɑnɑɑ kɛ nɔɣɔ sɩ ɩ kɑ́ hɑ-wɛ.
  azb-azb: Misirdən çıxan döyüş qabiliyyəti olan adamların hamısı ölüb qurtarana qədər
    İsrail övladları qırx il səhrada dolaşdı, çünki onlar Rəbbin sözünə qulaq asmamışdı.
    Rəbb bizə vermək üçün atalarımıza and içdiyi süd və bal axan torpağı itaətsizlərə
    göstərməmək üçün də and içdi.
  eng-DBY: For the children of Israel had walked forty years in the wilderness, till
    the whole nation of men of war had perished who had come out of Egypt, who had
    not hearkened to the voice of Jehovah; to whom Jehovah had sworn that he would
    not show them the land which Jehovah had sworn unto their fathers that he would
    give us, a land flowing with milk and honey.
  hin-2017: क्योंकि इस्राएली तो चालीस वर्ष तक जंगल में फिरते रहे, जब तक उस सारी जाति
    के लोग, अर्थात् जितने युद्ध के योग्य लोग मिस्र से निकले थे वे नाश न हो गए, क्योंकि
    उन्होंने यहोवा की न मानी थी; इसलिए यहोवा ने शपथ खाकर उनसे कहा था, कि जो देश मैंने
    तुम्हारे पूर्वजों से शपथ खाकर तुम्हें देने को कहा था, और उसमें दूध और मधु की धाराएँ
    बहती हैं, वह देश मैं तुम को नहीं दिखाऊँगा।
  swp-swp: '@see-verse:JOS.005.005'
  eng-YLT: for forty years have the sons of Israel gone in the wilderness, till all
    the nation of the men of war who are coming out of Egypt, who hearkened not to
    the voice of Jehovah, to whom Jehovah hath sworn not to show them the land which
    Jehovah sware to their fathers to give to us, a land flowing with milk and honey,
    are consumed;
  eng-WYC-2017: till they were wasted, that heard not the voice of the Lord, and to
    which he swore before, that he should show to them the land flowing with milk
    and honey.
  eng-WMBB: For the children of Israel walked forty years in the wilderness until
    all the nation, even the men of war who came out of Egypt, were consumed, because
    they didn’t listen to the LORD’s voice. The LORD swore to them that he wouldn’t
    let them see the land which the LORD swore to their fathers that he would give
    us, a land flowing with milk and honey.
  urd-GVH: चूँकि इसराईली रब के ताबे नहीं रहे थे इसलिए उसने क़सम खाई थी कि वह उस मुल्क
    को नहीं देखेंगे जिसमें दूध और शहद की कसरत है और जिसका वादा उसने क़सम खाकर उनके
    बापदादा से किया था। नतीजे में इसराईली फ़ौरन मुल्क में दाख़िल न हो सके बल्कि उन्हें
    उस वक़्त तक रेगिस्तान में फिरना पड़ा जब तक वह तमाम मर्द मर न गए जो मिसर से निकलते
    वक़्त जंग करने के क़ाबिल थे।
  rug-rug: '@see-verse:JOS.005.005'
  gaz-gaz: Israaʼeloonni sababii Waaqayyoof ajajamuu didaniif hamma namoonni yeroo
    Gibxii baʼanitti loluu dandaʼan hundi dhumanitti waggaa afurtama gammoojjii keessa
    jooran. Waaqayyo akka isaan biyya inni nuu kennuuf abbootii isaanii abdachiisee
    ture, biyya aannanii fi damma baaftu sana hin argine isaanitti kakatee tureetii.
  fra-LSG: Car les enfants d’Israël avaient marché quarante ans dans le désert jusqu’à
    la destruction de toute la nation des hommes de guerre qui étaient sortis d’Égypte
    et qui n’avaient point écouté la voix de l’Éternel; l’Éternel leur jura de ne
    pas leur faire voir le pays qu’il avait juré à leurs pères de nous donner, pays
    où coulent le lait et le miel.
  gnn-gnn: '@see-verse:JOS.005.005'
  yal-yal: Isirayila kaane lu nɛn tonbonni ɲɛɛ tonge naanin sigatini, han na xɛmɛne
    birin yi yelin faxɛ naxanye yi nɔɛ yɛngɛn soɛ e mini Misiran yamanani waxatin
    naxan yi, naxanye tondi Alatala xuiin namɛ. Alatala yi a kɔlɔ, a e mi fa na bɔxɔn
    toɛ Alatala bata yi a kɔlɔ e fafane xa naxan ma fe ra a xa a so en yii, kumin
    nun nɔnɔn gbo bɔxɔn naxan yi.
  haw-1868: Hookahi kanaha makahiki i auwana ai na mamo a Iseraela ma ka waonahele,
    a pau i ka make ka lahuikaua, ka poe i hele mai mai Aigupita mai, i hoolohe ole
    i ka leo o Iehova. Hoohiki no o Iehova ia lakou, aole e hoike mai ia lakou i ka
    aina ana i hoohiki ai i ko lakou mau makua, e haawi mai no lakou, he aina e kahe
    ana o ka waiu a me ka meli.
  arb-NAV: إِذْ ظَلَّ بَنُو إِسْرَائِيلَ تَائِهِينَ فِي الصَّحْرَاءِ أَرْبَعِينَ سَنَةً،
    حَتَّى هَلَكَ جَمِيعُ مَنْ كَانَ فِي سِنِّ الْجُنْدِيَّةِ مِنَ الْخَارِجِينَ مِنْ
    مِصْرَ، الَّذِينَ عَصَوْا أَمْرَ الرَّبِّ الَّذِي أَقْسَمَ أَنْ يَحْرِمَهُمْ مِنْ
    رُؤْيَةِ الأَرْضِ الَّتِي تَفِيضُ لَبَناً وَعَسَلاً الَّتِي حَلَفَ لِآبَائِهِمْ
    أَنْ يَهَبَهَا لَهُمْ.
  ewe-ewe: Israel dukɔ la tsa tsaglalã le gbedzi ƒe blaene sɔŋ va se ɖe esime ŋutsu
    siwo katã tsi, eye woate ŋu ade aʋa esi wodzo le Egipte la ku. Womeɖo to Yehowa
    o, eya ta Yehowa ka atam be yemana woade anyigba si ŋugbe yedo na Israel, “Anyigba
    si dzi notsi kple anyitsi bɔ ɖo” la dzi o.
  eng-LEE: For during forty years the children of Israel wandered in the wilderness,
    till there was an end of all the people, the men of war, who were come out of
    Egypt, who had not obeyed the voice of the Lord; unto whom the Lord had sworn
    that he would not let them see the land, which the Lord had sworn unto their fathers
    that he would give unto us, a land flowing with milk and honey.
  asm-FB: কাৰণ মিচৰৰ পৰা ওলাই অাহোতে ইস্ৰায়েলৰ সন্তান সকলে চল্লিশ বছৰ মৰুভূমিত ভ্ৰমণ
    কৰি আছিল; তাতে যিহোৱাৰ গোটেই জাতিৰ লোকসকল, বিশেষকৈ যুদ্ধ কৰিব পৰা পুৰুষসকলে যিহোৱাৰ
    কথা নুশুনাৰ বাবে বিনষ্ট হৈছিল৷ যিহোৱাই আমাক যি দেশ দিম বুলি আমাৰ পূৰ্বপুৰুষসকলৰ
    আগত প্ৰতিজ্ঞা কৰিছিল, সেই গাখীৰ আৰু মৌজোল বৈ থকা দেশ তেওঁলোকক দেখিবলৈ নিদিওঁ বুলি
    যিহোৱাই তেওঁলোকৰ আগত শপত খাইছিল।
  sus-A: نَ كُي، عِسِرَيِلَكَيٍ نُ بَرَ حّ تٌنفٌ نَانِ حّرّ رَبَ فبٍنفبٍرٍنيِ مَ،
    هَن شّمّ فٍرٍ سٌي بِرِن نَشَ فّ قَشَدٍ نَشٍيٍ تٌندِ عَلَتَلَ شَ يَامَرِ رَبَتُدٍ.
    عَلَتَلَ نُ بَرَ عَ كَلِ، عَ عٍ مُ قَمَ بْشِ تٌدٍ عَلَتَلَ عَ كَلِ عٍ بَبَيٍ بّ
    نَشَن شَ قٍ رَ عَ سٌقٍ رَ عٍ يِ، شِحّ نُن كُمِ شّلّمَ بْشِ نَشَن مَ.
  fra-SBL: Les enfants d'Israël marchèrent quarante ans dans le désert, jusqu'à ce
    que toute la nation, même les hommes de guerre qui étaient sortis d'Égypte, aient
    été consumés, parce qu'ils n'avaient pas écouté la voix de Yahvé. Yahvé leur jura
    de ne pas leur laisser voir le pays que Yahvé avait juré à leurs pères de nous
    donner, un pays où coulent le lait et le miel.
  hbo-hbo: כִּ֣י ׀ אַרְבָּעִ֣ים שָׁנָ֗ה הָלְכ֣וּ בְנֵֽי־יִשְׂרָאֵל֮ בַּמִּדְבָּר֒
    עַד־תֹּ֨ם כָּל־הַגֹּ֜וי אַנְשֵׁ֤י הַמִּלְחָמָה֙ הַיֹּצְאִ֣ים מִמִּצְרַ֔יִם אֲשֶׁ֥ר
    לֹֽא־שָׁמְע֖וּ בְּקֹ֣ול יְהוָ֑ה אֲשֶׁ֨ר נִשְׁבַּ֤ע יְהוָה֙ לָהֶ֔ם לְבִלְתִּ֞י
    הַרְאֹותָ֣ם אֶת־הָאָ֗רֶץ אֲשֶׁר֩ נִשְׁבַּ֨ע יְהוָ֤ה לֽ͏ַאֲבֹותָם֙ לָ֣תֶת לָ֔נוּ
    אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  piu-2006: '@see-verse:JOS.005.005'
  kik-kik: Andũ a Isiraeli moorũũrire werũ-inĩ mĩaka mĩrongo ĩna nginya rĩrĩa andũ
    othe arĩa maakinyĩtie mĩaka ya gũthiĩ mbaara rĩrĩa moimaga bũrũri wa Misiri maakuire,
    tondũ nĩmaregire gwathĩkĩra Jehova. Nĩgũkorwo Jehova nĩameerire na mwĩhĩtwa atĩ
    matikoona bũrũri ũrĩa eerĩire maithe mao na mwĩhĩtwa atĩ nĩagatũhe, bũrũri ũrĩ
    bũthi wa iria na ũũkĩ.
  fra-NCL: Car les enfants d’Israël marchèrent pendant quarante ans dans le désert
    jusqu’à ce qu’eût péri toute la nation, savoir les hommes de guerre qui étaient
    sortis d’Égypte et n’avaient pas écouté la voix de Yahweh, et auxquels Yahweh
    avait juré de ne pas leur laisser voir le pays qu’il avait promis avec serment
    à leurs pères de nous donner, pays où coulent le lait et le miel.
  cek-AK: Izip prae thung hoi angzo misatuh kaminawk loe, Angraeng ih lok to tahngai
    o ai pongah, dueh o boih ai karoek to praezaek ah saning quipalito thung amhet
    o; Angraeng mah, Kang paek han, tiah ampanawk khaeah lokkam ih prae, tahnutui
    hoi khoitui longhaih prae to hnuksak han ai ah, Angraeng mah nihcae khaeah lokkamhaih
    sak boeh.
  cuk-cuk: Bab-Jehová Israel-dulemar-e-dadganga ise-sogar sogsagusad, an bega napa-mas-obinebaka-nikad,
    degi, gobed-obinebaka-nikad ukoye. Ar Israel-dulemar-Egipto-yargi-noargusmaladdi,
    Bab-Jehová-sogedba ibsassurmalad. A-ulale, Bab-Jehová ise-sogar sogsasunnad, we-dulemar
    a-yala dakosurmarye. Agala, Israel-dulemar yola-birga-dulabo (40), machergan-nabir-bila-onomalad-burgwismaladse,
    nega-dulesulidganba gaamakdii gusmalad.
  uig-CYR: 'Чүнки әслидә Пәрвәрдигарниң авазиға қулақ салмиған, Мисирдин чиққан хәлиқ
    ичидики җәңгә яриғидәк барлиқ әркәкләр өлүп түгигичә Исраиллар қириқ жил чөлдә
    жүргән еди; Пәрвәрдигар уларға: — Силәрни Мән ата-бовилириңларға беришкә қәсәм
    билән вәдә қилған зиминни, йәни сүт билән һәсәл ақидиған жутни көргүчиләр қилмаймән,
    дәп қәсәм қилған еди.'
  pma-pma: '@see-verse:JOS.005.005'
  tel-2017: యెహోవా మాట వినకపోవడం వల్ల వారికి ఏ దేశాన్ని ఇస్తానని వారి పితరులతో యెహోవా
    ప్రమాణం చేశాడో, ఆ పాలు తేనెలు ప్రవహించే దేశాన్ని తాను వారికి ఇంక చూపించనని ప్రమాణం
    చేసినందువల్ల ఐగుప్తులో నుండి వచ్చిన ఆ యోధులందరూ నశించే వరకూ ఇశ్రాయేలీయులు నలభై
    సంవత్సరాలు అరణ్యంలో సంచరిస్తూ ఉండిపోయారు.
  hat-BSA: Paske fis Israël yo te mache karantan nan dezè a, jis tout nasyon an, mesye
    lagè ki te sòti an Égypte yo, te peri akoz yo pa t koute vwa SENYÈ a, a sila SENYÈ
    a te sèmante ke Li pa t ap kite yo wè peyi ke SENYÈ a te sèmante bay zansèt pa
    yo pou bannou an, yon peyi ki koule avèk lèt ak siwo myèl.
  bxh-bxh: '@see-verse:JOS.005.005'
  kos-kos: Mwet Israel elos tuh forfor yen mwesis ke yac angngaul, nwe ke mwet mweun
    ma wi illa liki acn Egypt ah nufon misa ke sripen elos tia akos LEUM GOD. LEUM
    GOD El tuh wulela nu sin papa matu tumasr meet lah El ac ase nu sesr sie facl
    mut ac kasrup fohk we, tuh ke sripen seakos lalos uh LEUM GOD El fulahk nu selos
    tuh elos ac fah tia sun facl sac.
  hbo-WLC: כִּ֣י ׀ אַרְבָּעִ֣ים שָׁנָ֗ה הָלְכ֣וּ בְנֵֽי־יִשְׂרָאֵל֮ בַּמִּדְבָּר֒
    עַד־תֹּ֨ם כָּל־הַגּ֜וֹי אַנְשֵׁ֤י הַמִּלְחָמָה֙ הַיֹּצְאִ֣ים מִמִּצְרַ֔יִם אֲשֶׁ֥ר
    לֹֽא־שָׁמְע֖וּ בְּק֣וֹל יְהוָ֑ה אֲשֶׁ֨ר נִשְׁבַּ֤ע יְהוָה֙ לָהֶ֔ם לְבִלְתִּ֞י
    הַרְאוֹתָ֣ם אֶת־הָאָ֗רֶץ אֲשֶׁר֩ נִשְׁבַּ֨ע יְהוָ֤ה לַֽאֲבוֹתָם֙ לָ֣תֶת לָ֔נוּ
    אֶ֛רֶץ זָבַ֥ת חָלָ֖ב וּדְבָֽשׁ׃
  ibo-ibo: Ndị Izrel niile awagharịala nʼọzara iri afọ anọ tutu ruo mgbe ndị ikom
    niile toruru ije agha, bụ ndị hapụrụ Ijipt nwụchara, ebe ọ bụ na ha jụrụ irubere
    Onyenwe anyị isi. Nʼihi na Onyenwe anyị ṅụrụ iyi sị ha na ha agaghị ahụ ala ahụ
    anya, bụ ala ahụ o kwere nna nna ha na nkwa, inye anyị, ala mmiri ara ehi na mmanụ
    aṅụ na-eru na ya.
  ory-ory: ମିସରରୁ ନିର୍ଗତ ସମସ୍ତ ଗୋଷ୍ଠୀୟ ଲୋକ, ଯୋଦ୍ଧା ମନୁଷ୍ୟମାନେ, ସଦାପ୍ରଭୁଙ୍କ ରବ ନ ଶୁଣିବା
    ସକାଶୁ ସେସମସ୍ତଙ୍କ ସଂହାର ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଚାଳିଶ ବର୍ଷ ପ୍ରାନ୍ତରରେ ଭ୍ରମଣ
    କଲେ; କାରଣ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେବା ବିଷୟରେ ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷଗଣ ନିକଟରେ
    ଶପଥ କରିଥିଲେ, ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ସେହି ଦୁଗ୍ଧ ଓ ମଧୁ ପ୍ରବାହୀ ଦେଶ ଦେଖିବାକୁ ଦେବେ ନାହିଁ
    ବୋଲି ଶପଥ କଲେ।
  chk-chk: Pun a pwon fän akapel ngeniir, pwe esap mwüt ngeniir pwe repwe küna ewe
    fanü mi pwülüöch o fanüeräs a pwon ngeni ar kewe lewo, pwe epwe ngeniir.
  rop-rop: Bat God bin meigim olabat wokabat 40 yiya langa det deset kantri, dumaji
    dei nomo bin lisin langa im. Wen imbin dalim olabat blanga go langa det kantri
    weya imbin pramis langa olabat grenfatha, dei nomo bin duwit langa im, en dumaji
    dei nomo bin duwit langa im, wal God bin dalim olabat, “Yumob kaan luk det gudbala
    kantri weya aibin pramisim langa yumob.”
  ukr-1871: Бо сорок років Ізрайлитяне блукали в пустинї, покіль усї мужі спосібні
    до війни, що вийшли з Египту, вимерли, тому що не слухали вони слів Господнїх;
    а Господь клявсь їм, що не побачать землї, котору з клятьбою обіцяв батькам їх,
    надїлити їм землю текучу молоком та медом;
  deu-1951: Denn die Kinder Israel wanderten vierzig Jahre lang in der Wüste, bis
    das ganze Geschlecht, die Kriegsleute, die aus Ägypten gezogen, umgekommen waren,
    weil sie der Stimme des HERRN nicht gehorcht hatten; wie denn der HERR ihnen geschworen,
    daß sie das Land nicht sehen sollten, welches uns zu geben der HERR ihren Vätern
    geschworen hatte, ein Land, das von Milch und Honig fließt.
  eng-JPS: For the children of Israel walked forty years in the wilderness, till all
    the nation, even the men of war that came forth out of Egypt, were consumed, because
    they hearkened not unto the voice of the LORD; unto whom the LORD swore that He
    would not let them see the land which the LORD swore unto their fathers that He
    would give us, a land flowing with milk and honey.
  srp-1865: Jer èetrdeset godina iðahu sinovi Izrailjevi po pustinji dokle ne pomrije
    sav narod, ljudi vojnici, što izidoše iz Misira, jer ne slušaše glasa Gospodnjega,
    te im se zakle Gospod da im neæe dati da vide zemlju, za koju se zakleo Gospod
    ocima njihovijem da æe nam je dati, zemlju, gdje teèe mlijeko i med;
  lug-lug: Abayisirayiri baamala emyaka amakumi ana nga batambula mu ddungu okutuusa
    bonna, nga mwe muli n’abalwanyi, lwe baafa ne baggwaawo, kubanga baagaana okugondera
    eddoboozi lya Mukama. Mukama kyeyava abalayirira nti talibaganya kutuuka mu nsi
    eyo gye yasuubiza bajjajjaabwe, ensi ekulukuta amata n’omubisi gw’enjuki.
  heb-heb: כי ארבעים שנה הלכו בני ישראל במדבר עד תם כל הגוי אנשי המלחמה היצאים ממצרים
    אשר לא שמעו בקול יהוה אשר נשבע יהוה להם לבלתי הראותם את הארץ אשר נשבע יהוה לאבותם
    לתת לנו ארץ זבת חלב ודבש׃
  ben-IRV: তার ফলে যে সমস্ত যোদ্ধারা মিশর থেকে বেরিয়ে এসেছিল, তারা সদাপ্রভুর কথা
    মেনে চলত না, তাই তাদের বিনাশ না হওয়া পর্যন্ত ইস্রায়েল-সন্তানরা চল্লিশ বছর প্রান্তরে
    ঘুরেছিল; কারণ যে দেশ দিয়ে দুধ ও মধু প্রবাহিত হয় তাদের সেই দেশ দেবার কথা সদাপ্রভু
    তাদের পূর্বপুরুষদের কাছে শপথ করেছিলেন, সদাপ্রভু তাদেরকে সেই দেশ দেখতে দেবেন না,
    এমন শপথ তাদের কাছে করেছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਇਸਰਾਏਲੀ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਉਜਾੜ ਵਿੱਚ ਫਿਰਦੇ ਰਹੇ, ਜਦ ਤੱਕ ਸਾਰੀ ਕੌਮ ਦੇ
    ਯੋਧੇ ਜਿਹੜੇ ਮਿਸਰੋਂ ਨਿੱਕਲੇ ਸਨ ਨਾਸ ਨਾ ਹੋ ਗਏ, ਇਸ ਲਈ ਕਿ ਉਹਨਾਂ ਨੇ ਯਹੋਵਾਹ ਦੀ ਅਵਾਜ਼ ਨੂੰ
    ਨਾ ਸੁਣਿਆ ਜਿਨ੍ਹਾਂ ਨਾਲ ਯਹੋਵਾਹ ਨੇ ਸਹੁੰ ਖਾਧੀ ਸੀ ਕਿ ਉਹ ਉਹਨਾਂ ਨੂੰ ਉਹ ਧਰਤੀ ਵਿਖਾਲੇਗਾ ਵੀ
    ਨਹੀਂ ਜਿਹ ਦੀ ਯਹੋਵਾਹ ਨੇ ਉਹਨਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸਾਨੂੰ ਦੇਣ ਦੀ ਸਹੁੰ ਖਾਧੀ ਸੀ ਅਰਥਾਤ ਇੱਕ
    ਧਰਤੀ ਜਿਹ ਦੇ ਵਿੱਚ ਦੁੱਧ ਅਤੇ ਸ਼ਹਿਦ ਵਗਦਾ ਹੈ।
  mya-JVB: အဲဂုတ္တု ပြည်မှ ထွက် လာသောစစ်သူရဲ အပေါင်းတို့သည် ထာဝရဘုရား ၏ စကား တော်ကို
    နား မ ထောင်ဘဲ နေ၍၊ မသေမပျောက်မှီတိုင်အောင် ဣသရေလ အမျိုးသား တို့သည် အနှစ် လေးဆယ်
    ပတ်လုံးတော ၌ လှည့်လည် ရကြ၏။ ထာဝရဘုရား သည်၊ ငါပေး မည်ဟု ဘိုးဘေး တို့အား ကျိန်ဆို
    တော်မူသောပြည် ၊ နို့ နှင့် ပျားရည် စီး သောပြည် ကို ထိုသူ တို့သည် မ မြင် ရကြဟု
    ကျိန်ဆို တော်မူ ၏။
  tte-O: '@see-verse:JOS.005.005'
  tbg-tbg: '@see-verse:JOS.005.005'
  hmo-hmo: Badina be Israela taudia be lagani 40 taunimanima noho lasi tano dekenai
    idia loaloa, ela bona tatau ibounai, tuari taudia Aigupito dekena amo idia raka
    mai, be idia mase ore, badina be idia ese Lohiabada idia kamonai henia lasi. Bona
    Lohiabada ese ia gwauhamata henidia, edia sene dekenai ia gwauhamata henidia tano
    namona dekenai do idia raka vareai lasi.
  urd-urd: क्यूँकि बनी इस्राईल चालीस बरस तक वीराने में फिरते रहे, जब तक सारी क़ौम
    या'नी सब जंगी मर्द जो मिस्र से निकले थे फ़ना न हो गये। इसलिए कि उन्होंने ख़ुदावन्द
    की बात नहीं मानी थी। उन ही से ख़ुदावन्द ने क़सम खा कर कहा था, कि वह उनको उस मुल्क
    को देखने भी न देगा जिसे हमको देने की क़सम उस ने उनके बाप दादा से खाई और जहाँ दूध
    और शहद बहता है।
  rus-SYN: ибо сыны Израилевы сорок два года ходили в пустыне потому многие и не были
    обрезаны, доколе не перемëр весь народ, способный к войне, вышедший из Египта,
    которые не слушали гласа Господня, и которым Господь клялся, что они не увидят
    земли, которую Господь с клятвою обещал отцам их, дать нам землю, где течет молоко
    и мед,
  bqc-SIM: Isailiↄ bɛ guwaiwaiu wɛ̃̀ bla e gbɛ̃́ pↄ́ dɛ gↄ̃gbãaↄ ũ gↄↄ pↄ́ aa bↄ̀lɛ
    Egipiↄ gɛ̀ gàgaò píi, asa aai Dii yãmao. Dii ònɛ́ aa wɛsi bùsu pↄ́ a a lɛgbɛ̃̀
    ń deziↄnɛ à kpámálɛ bauo, bùsu pↄ́ vĩ ń zↄ́'io diupi.
  tcz-CHONGTHU: Israelten Egypt ahin dalhah uva galsatthei jouse athigam kahseuva
    kum somli sunghi gamthip noija hung kholjinna ahiuve. Ajeh chu amahon Pakai thupeh
    anitlou jeh’un Pakaiyin khoiju le bongnoi lonna gam pehdinga ateppehnao gamchu
    alutsahlouna dinga ana kihahsella ahi.
  mar-mar: कारण इस्राएल लोक रानात चाळीस वर्षे प्रवास करीत होते; मिसर देशातून निघालेल्या
    सर्व राष्ट्राने म्हणजे युद्धास लायक अशा पुरुषांनी परमेश्वराची वाणी न ऐकल्यामुळे,
    त्या काळात त्यांचा नाश झाला होता; परमेश्वराने त्यांना शपथ देऊन सांगितले होते की,
    ज्यात दुधामधाचे प्रवाह वाहतात असा जो देश मी तुमच्या पूर्वजांना तुमच्यासाठी शपथेवर
    देऊ केला होता, तो देश मी तुमच्या नजरेस पडू देणार नाही.
  qub-qub: Israel runacunaga chuscu chunca (40) watami chunyajpa puriran. Egiptupita
    llojshicamuptin pillyapaj alli caycajcunapis maynami wañuran. Chay runacunaga
    Tayta Diosta manami wiyacuranchu. Chaymi Tayta Dios juraran ñaupa caj famillyancunata
    aunishan nasyunman manana yaycunanpaj. Chay nasyunchöga lëchipis mishquipis yacunöraj
    aypallami caycan.
  bqp-bqp: Isarailanↄ tɛ́ gbárannan wɛ̃̀ bupla ari gbɛ̃ kũ ò de gↄ̃ gbãnanↄ ũ gↄrↄ
    kũ ò bↄ̀tɛ Misilanↄ gɛ̀ɛ ò gàgao ń pínki, zaakũ odi Dikiri yã maro. Dikiri
    pìńnɛ oni wɛ́ si bùsu kũ a a lɛ́ sɛ̀ ń dizinↄnɛ à pì áni kpáḿmalɛro, bùsu kũ
    vĩ kũ zↄ́'io din pìi.
  hat-hat: Pèp Izrayèl la te pase karantan ap vwayaje nan dezè a. Pandan tout tan
    sa a, tout gason ki te gen laj pou fè lagè lè yo te soti kite peyi Lejip la te
    mouri, paske yo pa t' koute Seyè a lè li te pale yo. Se konsa li te di yo li pa
    t'ap kite yo yonn wè peyi li te pwomèt li t'ap bay zansèt yo a, bon peyi kote
    lèt ak siwo myèl ap koule tankou dlo a.
  eng-BSB: For the Israelites had wandered in the wilderness forty years, until all
    the nation’s men of war who had come out of Egypt had died, since they did not
    obey the LORD. So the LORD vowed never to let them see the land He had sworn to
    their fathers to give us, a land flowing with milk and honey.
  tod-tod: Izelayɛle nuiti ti yɛni ziɛzu teʋebai zu, é ɠɛ ga kona ʋuunaanigɔ (40),
    eyɛsu zunuiti, ma ɠɛɠalamaiti, niiti ti zeelini kɔɔɠɔ vai ma, ti ɠulazuʋɛ Ezipete
    yooi ʋa, naati ti za. Tɔɔzei ti la ɠɛni Ɠɔoɠɔ GALAGI wooi zoni. Ɠɔoɠɔ GALAGI ɠonani
    ga é la ti yɛga ná, ti ʋa zooi naa ɠa ga ɠaazu, nii é minazeɠeni, é ɠona ná-faa
    zu ti-mɛmɛwolani bɛ, ga é fe ade ʋɛ, ʋɛ nɔnɔi ta kɔin gulɔi ʋooʋaai ná.
  eng-WEBPB: For the children of Israel walked forty years in the wilderness until
    all the nation, even the men of war who came out of Egypt, were consumed, because
    they didn’t listen to the LORD’s voice. The LORD swore to them that he wouldn’t
    let them see the land which the LORD swore to their fathers that he would give
    us, a land flowing with milk and honey.
  kbq-kbq: Israeli vahe'mo'za 40'a kafufi ka'ma kopina e'naze. Ha'ma huga vene'nema
    Isipiti'ma etirami'naza vahera e'ina knafi fri vagare'naze. Na'ankure Ra Anumzamofo
    kea amage ontenagu, Agra amanage hu'ne, ana vene'nefintira magomo'e huno zamafahe'ima
    zamigahue hu'na amirimo'ene tumerimo'ma avite'nea mopama huvempama hu'zmante'noa
    moparera ovugahaze.
  nhe-BL: '@see-verse:JOS.005.005'
  sps-sps: '@see-verse:JOS.005.005'
  bus-bus: Isarailinↄↄ tɛ́ gbáan wɛ̃̀ baplaa ai gbɛ̃ kɛ̀ aↄ̃ↄ dɛ gↄ̃ gbãaanↄ ũ gurↄↄ
    kɛ̀ aↄ̃ bↄ̀ɛ Igipitinↄ gàa wà gàgao ń píngi, zaakɛ aↄ̃ↄe Dii yã maro. Dii bèńnɛ
    aↄ̃é wɛ́ɛ si bùsu kɛ̀ a à lɛ́ gbɛ̃̀ ń dezinↄnɛ à bè é kpáḿmalɛro, bùsu kɛ̀ zwi
    kↄ̃n zↄ́'io din pì.
  gub-BL: Izaew izuapyapyr umumaw 40 kwarahy ywyxiguhu rehe wata e pà wà. Awakwer
    zauxiapekwer Ezit wi uhem ma'e kwer paw umàno ywyxiguhu rehe wà, ta'e nuweruzar
    kwaw Tupàn ze'eg a'e wà xe. Ta'e Tupàn uze'egahy wanupe nezewe a'e xe. — Napexak
    pixik kwaw ywy peipy wanupe heremimume'u kwer nehe. Napexak pixik kwaw a'e ywy
    ma'ekamy kwer tetea'u hereko har hàir tetea'u hereko har nehe, i'i Tupàn wanupe.
  eng-DRA: 'Luring the forty years of the journey in the wide wilderness, were uncircumcised:
    till all they were consumed that had not heard the voice of the Lord, and to whom
    he had sworn before, that he would not shew them the land flowing with milk and
    honey.'
