verse: JOS.005.007
translations:
  mal-C: അതുകൊണ്ട് അവർക്കുപകരം അവരുടെ പുത്രന്മാരെ അവിടന്ന് ഉയർത്തി; ഇവരെയായിരുന്നു
    യോശുവ പരിച്ഛേദനംചെയ്തത്. യാത്രയിൽ അവരെ പരിച്ഛേദനംചെയ്യാതിരുന്നതിനാൽ അവർ അപ്പോഴും
    പരിച്ഛേദനമേൽക്കാത്തവരായിരുന്നു.
  deu-TKW: Und er hatte ihre Söhne an ihre Stelle treten lassen; diese nun beschnitt
    Josua, denn sie waren unbeschnitten, da man sie unterwegs nicht beschnitten hatte.
  lin-lin: Boye, atombolaki bana na esika ya batata na bango ; yango wana Jozue akataki
    bango ngenga, pamba te bakatamaki ngenga te na nzela.
  eng-LSV: and He raised up their sons in their stead, Joshua has circumcised them,
    for they have been uncircumcised, for they have not circumcised them in the way.
  eng-GNV: 'So their sonnes whome he raysed vp in their steade, Ioshua circumcised:
    for they were vncircumcised, because they circumcised them not by the way.'
  eng-WEBSTER: 'And their children, whom he raised up in their stead, them Joshua
    circumcised: for they were uncircumcised, because they had not circumcised them
    by the way.'
  nhw-BL: Huajca Josué quintequili iyecapa cuetlaxtli inintlacayo nochi tlacame huan
    oquichpilme catli tlacatque ipan nopa huactoc tlali pampa inintatahua catli mijque
    amo quintequilijtoyaj. Huan ama TOTECO quincahuilía ma calaquica ipan nopa tlali
    ininpatlaca inintatahua catli amo quinequiyayaj.
  swh-ONEN: Kwa hiyo akawainua wana wao baada yao na hawa ndio hao ambao Yoshua aliwatahiri.
    Walikuwa hawajatahiriwa bado kwa sababu walikuwa safarini.
  bba-bba: Ben bii be Yinni Gusunɔ u seeyɑ ben ɑyenɔ, beyɑ Yosue u bɑnɡo kuɑ, domi
    bɑ ǹ dɑɑ bu bɑnɡo kue swɑɑɔ.
  eng-KJVCPB: 'And their children, whom he raised up in their stead, them Joshua circumcised:
    for they were uncircumcised, because they had not circumcised them by the way.'
  mpx-mpx: Ha vavalul tamaliyau hi milahel, inoke heliya te Yosuwa i ba ge tuwaliya
    buhuna kunisina hi gotomwa yoho, kaiwena nige hi giginol uleya.
  wbp-wbp: Wati yinyarrajulu muku palija. Kala nyanungurra-nyangu kaja-nyanulpalu
    palka-jarrinjarla wiri-jarrijalku. Kala kula-jana nganangku ngarrka-kujurnu. Kujarlanya-jana
    Jajuwarluju ngarrka-kujurnu kanti-kirlirliji.
  luo-luo: Omiyo yawuotgi mane onywol bangʼe ka gin e thim ema ne Joshua otero nyangu.
    Ne pod ok otergi nyangu nikech ne oyudo kapod giwuotho e thim.
  meu-meu: Taunabunai idia natudia, idia ibolodia ai e halaodia taudia, na Iosua ese
    e peritomedia; badina be dala ai asie peritomedia.
  npi-ULB: यहोशूले खतना गरेका मानिसहरू परमप्रभुले तिनीहरूका सट्टामा उठाउनुभएका तिनीहरूका
    छोराछोरीहरू थिए, किनभने तिनीहरूको त्यस किसिमले खतना भएको थिएन ।
  yor-yor: Bẹ́ẹ̀ ni ó gbé àwọn ọmọ wọn dìde dípò wọn, àwọn wọ̀nyí sì ni Joṣua kọ ní
    ilà. Wọ́n wà ní aláìkọlà nítorí a kò tí ì kọ wọ́n ní ilà ní ojú ọ̀nà.
  emp-NTPO: Ãdjirã cacuabari Ãcõrẽba ãdji warrarãa Canaaʌ̃ druara diayad̶a asia. Baribʌrʌ
    ãdjirãra cacua wẽãgoẽ́ b̶easia od̶e nĩnane toped̶ad̶a bẽrã. Maʌ̃ carea Josueba
    ãdjirãra cacua wẽãgobicuasia.
  ind-ind: Anak-anak merekalah yang akan menggantikan mereka. Dan Yosua menyunat generasi
    baru ini, sebab mereka belum disunat dalam perjalanan itu.
  pes-OPCB: پس یوشع پسرانی را که بزرگ شده بودند و می‌بایست جای پدران خود را بگیرند،
    ختنه کرد.
  tgl-ULB: Ang kanilang mga anak na inalagaan ni Yahweh kapalit nila na silang tinuli
    ni Josue, dahil hindi pa sila tinuli sa daan.
  cbu-NT: Wachinanur pchingarangu, Josuey yuwaatsimsha, apus ngootsish nllurtarangana
    anootsimsha ashpari wayumshiree tas ktsuparangiya. Watam ndunnaa ashkusin, yap
    Apanll zitaminarineem watsapun panarangu, amb nda pshtuchinllinawa.
  hui-hui: Anigo agali homayaru igini ho aribia hayaruni ti dongone podo mabu nabiyagola
    bi lo winidagua hendelo lowa igini o biaru podo mabu bini.
  mya-mya: သူ​တို့​၏​သား​များ​သည်​အ​ရေ​ဖျား​လှီး ခြင်း​မင်္ဂ​လာ​ကို​မ​ခံ​ခဲ့​ရ​သ​ဖြင့်
    ယော​ရှု သည်​ထို​သား​များ​အ​တွက်​အ​ရေ​ဖျား​လှီး ခြင်း​မင်္ဂလာ​ကို​စီ​ရင်​ပေး​ခြင်း​ဖြစ်​သည်။
  bod-N: ཁོ་རྣམས་ཀྱི་བུ་རབས་ཚ་རྒྱུད་དེ་ཡ་ཝཱེས་ཁོ་ཚོའི་ཚབ་བྱེད་དུ་སྤེལ་བ་རྣམས་ནི་མཚན་སྐྱི་བཅད་མ་མྱོང་བ་དང་།
    ལམ་བར་དུ་ཁོ་རྣམས་ལ་མཚན་སྐྱི་མ་བཅད་པས་ཡོ་ཤུ་ཨས་ད་ནི་ཁོ་ཚོར་བཅད་དོ། །
  sna-sna: Zvino akasimudza vanakomana vavo pachinzvimbo chavo, uye ivava ndivo vakanga
    vasati vadzingiswa naJoshua. Vakanga vasati vadzingiswa nokuti havana kunge vadzingiswa
    munzira.
  spa-BLM: Sus hijos, a los que levantó en su lugar, fueron circuncidados por Josué,
    ya que eran incircuncisos, porque no los habían circuncidado en el camino.
  cac-cac: Yuj chi', ix schec vin̈aj Josué chi' ac'chaj circuncidar eb' vin̈ yuninal
    eb' vin̈ ix alji, aton eb' vin̈ ix can sq'uexuloc smam, manto ac'jilaj circuncidar
    eb' vin̈ yujto d'a yol b'e ix laj alji eb' vin̈.
  swh-ULB: Na badala yao, Yahweh aliwainua watoto wao kuchukua nafasi zao ambao Yoshua
    aliwatahiri, kwasababu walikuwa bado hajatahiriwa njiani.
  bel-bel: а замест іх паставіў сыноў іхніх. Гэтых абрэзаў Ісус, бо яны былі неабрэзаныя;
    бо іх, у дарозе, не абрэзалі.
  deu-ELBBK: Und ihre Söhne, die er an ihrer statt aufkommen ließ, diese beschnitt
    Josua; denn sie hatten Vorhaut, weil man sie auf dem Weg nicht beschnitten hatte.
  mbb-OT: Ne iyan heini sikandan midsirkunsidar ni Josue, su wazà heini sikandan mesirkunsidar
    zutun te timpu te kedtulung dan kedhipanew.
  mal-2015: എന്നാൽ അവർക്കു പകരം അവൻ എഴുന്നേല്പിച്ച പുത്രന്മാരെ യോശുവ പരിച്ഛേദന ചെയ്തു;
    അവരെ പ്രയാണത്തിൽ പരിച്ഛേദന ചെയ്യായ്കകൊണ്ടു അവർ അഗ്രചർമ്മികളായിരുന്നു.
  tuo-NT: Na wẽrĩꞌcãrã põꞌrãrẽ Õꞌacʉ̃ narẽ põꞌrãti, dʉcayuꞌcãrãrẽ õꞌrẽcjʉ yapa caserore
    Josué yejecõꞌacʉ niwĩ. Na sijari curare yejecõꞌanoꞌña marĩcãrã niwã.
  rmc-rmc: O RAJ diňa, hoj lengre čhave te baron avri pre lengro than, a o Jozua ole
    čhaven obrezinďa, bo na sas obrezimen le dromeha.
  nlg-nlg: Ma Joshua te pahevaughilalara na daledira tara mua pahevaughilala mua bona
    tara tonavia gatu na komu/butonikomu baubahu, rahei tara tughura tamadira bona
    tara suledato.
  pes-OPV: و اما پسران ایشان که در جای آنها برخیزانیده بود یوشع ایشان رامختون ساخت،
    زیرا نامختون بودند چونکه ایشان را در راه ختنه نکرده بودند.
  ron-1924: Ын локул лор а ридикат пе копиий лор; ши Иосуа й-а тэят ымпрежур, кэч
    ерау нетэяць ымпрежур, пентру кэ ну-й тэясерэ ымпрежур пе друм.
  ben-OBCV: তাই তিনি তাদের স্থানে তাদের সন্তানদের উৎপন্ন করলেন, এবং যিহোশূয় এদেরই
    সুন্নত করিয়েছিলেন। তাদের তখনও পর্যন্ত সুন্নত হয়নি, যেহেতু পথিমধ্যে তাদের সুন্নত
    করানো হয়নি।
  som-som: Oo carruurtoodii oo uu Rabbigu meeshoodii ka kiciyey, ayaa Yashuuca guday;
    maxaa yeelay, waxay ahaayeen buuryoqab, waayo, jidka laguma soo gudin.
  lat-VUC: 'Horum filii in locum successerunt patrum, et circumcisi sunt a Josue:
    quia sicut nati fuerant, in præputio erant, nec eos in via aliquis circumciderat.'
  eng-ASVBT: 'And their children, whom he raised up in their stead, them did Joshua
    circumcise: for they were uncircumcised, because they had not circumcised them
    by the way.'
  ita-1885: il Signore fece sorgere, in luogo loro, i lor figliuoli, e quelli circoncise
    Giosuè; perciocchè erano incirconcisi, conciossiachè non fossero stati circoncisi
    per lo cammino.
  eng-LXXUP: And in their place he raised up their sons, whom Joshua circumcised,
    because they were uncircumcised, having been born by the way.
  eng-ULB: It was their children that Yahweh raised up in their place that Joshua
    circumcised, because they had not been circumcised on the way.
  spa-VBL: El Señor los reemplazó con sus hijos, y estos fueron los que Josué circuncidó.
    No estaban circuncidados porque no habían sido circuncidados en el camino.
  fra-_FOB: Et il avait suscité leurs enfants à leur place. Ce sont eux que Josué
    circoncit, parce qu'ils étaient incirconcis; car on ne les avait pas circoncis
    en chemin.
  mal-mal: എന്നാൽ അവർക്ക് പകരം അവൻ എഴുന്നേല്പിച്ച പുത്രന്മാരെ യോശുവ പരിച്ഛേദന ചെയ്തു;
    പ്രയാണത്തിൽ പരിച്ഛേദന ചെയ്യായ്കകൊണ്ട് അവർ അഗ്രചർമ്മികളായിരുന്നു.
  urd-GVR: Un kī jagah Rab ne un ke beṭoṅ ko khaṛā kiyā thā. Yashua ne unhīṅ kā ḳhatnā
    karwāyā. Un kā ḳhatnā is lie huā ki registān meṅ safr ke daurān un kā ḳhatnā nahīṅ
    kiyā gayā thā.
  suz-BL: मेकोमी आन आफ आन पा ङा आन तौ आन कली मेको रागी तचा कली कोल्‍पाइक्‍तु। मिनु
    यहोसुमी मेको आन तौ आन कली ख्रोइक्‍तीक चिनु ख्रोइक्‍पाइक्‍तु। मारदे हना लांमी गाक्‍तीके
    मेको आन कली ख्रोइक्‍तीक चिनु मख्रोइश्‍शो बाक्‍तेक्‍म।
  ita-1927: e sostituì a loro i loro figliuoli. E questi Giosuè li circoncise, perché
    erano incirconcisi, non essendo stati circoncisi durante il viaggio.
  ckb-ckb: بۆیە کوڕەکانیانی لە جێی ئەوان پێگەیاند، هەروەها یەشوع ئەوانی خەتەنە کرد،
    چونکە خەتەنە نەکرابوون، لەبەر ئەوەی لە ڕێگادا خەتەنەیان نەکردبوون.
  eng-BBE: 'And their children, who came up in their place, now underwent circumcision
    by the hands of Joshua, not having had it before: for there had been no circumcision
    on the journey.'
  kan-OKCV: ಅವರಿಗೆ ಹುಟ್ಟಿದ ಅವರ ಮಕ್ಕಳಿಗೆ ಯೆಹೋಶುವನು ಸುನ್ನತಿ ಮಾಡಿಸಿದನು. ಅವರಿಗೆ ಮಾರ್ಗದಲ್ಲಿ
    ಸುನ್ನತಿ ಮಾಡದೆ ಇದ್ದುದರಿಂದ ಅವರು ಸುನ್ನತಿ ಇಲ್ಲದವರಾಗಿದ್ದರು.
  bbb-bbb: '@see-verse:JOS.005.006'
  tam-2017: அவர்களுக்குப் பதிலாக அவர் எழும்பச்செய்த அவர்களுடைய ஆண் பிள்ளைகளை யோசுவா
    விருத்தசேதனம்செய்தான்; வழியிலே அவர்களை விருத்தசேதனம் செய்யாததினால் அவர்கள் விருத்தசேதனம்
    செய்யப்படாமலிருந்தார்கள்.
  spa-RV-1909: Y los hijos de ellos, que él había hecho suceder en su lugar, Josué
    los circuncidó; pues eran incircuncisos, porque no habían sido circuncidados por
    el camino.
  ron-BTF: Și copiii lor, pe care i-a ridicat în locul lor, pe aceia i-a circumcis
    Iosua, fiindcă erau necircumciși, pentru că nu i-au circumcis pe drum.
  eng-WEBP: Their children, whom he raised up in their place, were circumcised by
    Joshua, for they were uncircumcised, because they had not circumcised them on
    the way.
  eng-FBV: The Lord replaced them with their children, and these were the ones that
    Joshua circumcised. They were uncircumcised since they hadn't been circumcised
    on the way.
  nld-1939: Nu had Hij hun zonen in hun plaats gesteld, en hen liet Josuë besnijden;
    want ze waren nog onbesneden, omdat men ze onderweg niet had kunnen besnijden.
  nch-BL: Huajca Josué quintequili iyecapa cuetaxo inintacayo nochi tacame huan oquichpilme
    cati tacatque ipan nopa huactoc tali pampa inintatahua cati mijque amo quintequilijtoyaj.
    Huan ama TOTECO quincahuilía ma calaquica ipan nopa tali quej ininpataca inintatahua
    cati amo quinequiyayaj.
  vie-1934: Và Ngài đã dấy lên con cháu của họ mà thế vào chỗ. Aáy là con cháu này
    mà Giô-suê làm phép cắt bì cho, vì chúng nó không có chịu phép cắt bì dọc đường.
  hin-CV: उनकी जगह पर याहवेह ने उनकी संतान को बढ़ाया, जिनका ख़तना यहोशू ने किया; क्योंकि
    मार्ग में उनका ख़तना नहीं किया गया था.
  spa-BES: Y sus hijos, que subieron en su lugar, ahora fueron sometidos a la circuncisión
    por las manos de Josué, que no la habían tenido antes, porque no había habido
    circuncisión en el viaje.
  tdx-tdx: Aa le nibeize’e o ana’ iareoo handimbe iareo, ie ty nisavare’ Iehosoa,
    tinampake kanao tsy nivo­tso-boy amy lalañey.
  tha-KJV: แต่​บุ​ตรของเขาซึ่งพระองค์ทรงให้แทนเขานั้น โยชู​วาก​็​ได้​ให้​เข้าสุหนัต
    เพราะว่าเขายังไม่​เข้าสุหนัต เพราะว่าเขาไม่เคยได้​เข​้าสุ​หน​ัตเมื่อมาตามทาง
  por-BR-2018: E os filhos deles, que ele havia feito suceder em seu lugar, Josué
    os circuncidou; pois eram incircuncisos, porque não haviam sido circuncidados
    pelo caminho.
  deu-ELO: Und ihre Söhne, die er an ihrer Statt aufkommen ließ, diese beschnitt Josua;
    denn sie hatten Vorhaut, weil man sie auf dem Wege nicht beschnitten hatte.
  eng-WYC-2018: The sons of them came afterward into the place of [the] fathers, and
    they were circumcised of Joshua; which, as they were born, were in prepuce, neither
    any man had circumcised them in the way. (Their sons came afterward into the place
    of their fathers, and they were the ones whom Joshua circumcised; for they all
    had foreskins, as when they were born, for no one had circumcised them on the
    way.)
  epo-epo: Iliajn filojn Li starigis anstataŭ ili. Tiujn Josuo cirkumcidis; ĉar ili
    estis necirkumciditaj, ĉar oni ne cirkumcidis ilin dum la vojo.
  uig-PIN: Lekin Pǝrwǝrdigar ularning ornini basturƣan ǝwladliri bolsa, yolda hǝtnǝ
    ⱪilinmiƣaqⱪa, Yǝxua ɵzi ularni hǝtnǝ ⱪildi.
  beo-beo: Amo dunu ilia mano da gadofo hame damusu. Yosiua da amo gaheabolo fi dunu
    ilia gadofo damui.
  tpi-OTNT: Taim ol i wokabaut long ples wesan, ol i no bin katim skin bilong ol pikinini
    man i kisim ples bilong ol, olsem na nau Josua i mekim dispela pasin long ol.
  hau-SA: Sai ya sa yaransu ne suka taso a maimakonsu, su ne waɗanda Yoshuwa ya yi
    wa kaciya. Sun kasance ba kaciya gama ba a yi musu ba a hanya.
  uig-LAT: Lékin Perwerdigar ularning ornini basturghan ewladliri bolsa, yolda xetne
    qilinmighachqa, Yeshua özi ularni xetne qildi.
  nde-nde: Ngakho wondla amadodana ezikhundleni zawo, njalo yiwo la asokwa nguJoshuwa.
    Ayelokhu engakasokwa ngoba kungazange kube lethuba lokubasoka endleleni.
  ton-ton: 'Pea ko ʻenau fānau, ʻaia kuo ne fokotuʻu hake ko honau fetongi, ko kinautolu
    naʻe kamuʻi ʻe Siosiua: he naʻe teʻeki kamuʻi ʻakinautolu, he naʻe ʻikai tenau
    kamuʻi ʻakinautolu ʻi he hala.'
  ces-1613: Ale syny jejich, kteréž postavil na místo jejich, ty obřezal Jozue, že
    byli neobřezaní; nebo žádný jich neobřezoval na cestě.
  eng-WMB: Their children, whom he raised up in their place, were circumcised by Joshua,
    for they were uncircumcised, because they had not circumcised them on the way.
  tam-TCV: எனவே யெகோவா அவர்களுக்குப் பதிலாக அவர்களுடைய மகன்களை எழுப்பினார். இவர்களே
    யோசுவாவினால் விருத்தசேதனம் செய்யப்பட்டவர்கள். அவர்கள் வழியில் விருத்தசேதனம் செய்யப்படாததினால்
    இன்னும் விருத்தசேதனம் பெறப்படாதவர்களாய் இருந்தார்கள்.
  ceb-ULB: Ang ilang mga anak nga giamuma ni Yahweh puli kanila mao ang gituli ni
    Josue, tungod kay wala man sila natuli didto sa dalan.
  pol-UBG: Ich synów, których wzbudził na ich miejsce, Jozue obrzezał. Byli bowiem
    nieobrzezani, gdyż ich nie obrzezano w drodze.
  agr-agr: Nuadui Josué nunú aents aidaun uchiji aajaku aina nuna tsupijauwai. Wagki,
    ditá apaji jinawaju asagmatai, Tuke Pujuu atum nugka jukitajum tibau asa waujus
    shimuinak tsupimagchaju asagmatai.
  kyc-kyc: Dokopa nakamana ikinyingi nakamana panda nyiyami dupwa yuu muiyane dokona
    pao karo yanenge kaloma nayami. Dokona lao Josuame nakamana yanenge kalomakamiya.
  urd-GVU: اُن کی جگہ رب نے اُن کے بیٹوں کو کھڑا کیا تھا۔ یشوع نے اُن ہی کا ختنہ کروایا۔
    اُن کا ختنہ اِس لئے ہوا کہ ریگستان میں سفر کے دوران اُن کا ختنہ نہیں کیا گیا تھا۔
  deu-1912: Deren Kinder, die an ihrer Statt waren aufgekommen, beschnitt Josua; denn
    sie hatten Vorhaut und waren auf dem Wege nicht beschnitten.
  kan-2017: ಆದುದರಿಂದ ಅವರ ಪೂರ್ವಿಕರಿಗೆ ಪ್ರತಿಯಾಗಿ ಹುಟ್ಟಿದ ಗಂಡು ಮಕ್ಕಳಿಗೆ ಯೆಹೋಶುವನು ಸುನ್ನತಿ
    ಮಾಡಿದನು. ದಾರಿಯಲ್ಲಿ ಯಾರೂ ಅವರಿಗೆ ಸುನ್ನತಿಮಾಡಿರಲಿಲ್ಲ. ಆದುದರಿಂದ ಅವರು ಸುನ್ನತಿಯಿಲ್ಲದವರಾಗಿದ್ದರು.
  tgo-tgo: Josuwa va i la vakatha kitenɨyathu thanavuniye weŋgi thako togha Gilgal
    e tɨne, kaiwae oramanji mava thɨ loŋweghathɨ Giya Loi na thɨ vakatha kitenɨyathu
    thanavuniye weŋgi mbaŋa va e lenji loŋga tɨne.
  yap-yap: Machane pifakrad ni pumo’on ni yib nga luwrad e da ni maad’ad nagrad ko
    ngiyal’ ni ba’aram ni yad be milekag u daken e ted. Re mfen nem nib be’ech e Joshua
    e maad’ad nagrad.
  hlt-MCSB: Amih yueng la aka poe a ca rhoek te tah longpueng ah yahhmui a rhet uh
    pawt dongah pumdul la aka om rhoek te Joshua loh yahhmui a rhet pah.
  mdy-ETH: ዒያሱ ዓቲንቶ ቤርቶ ቲቄ ዓሳ ናንጊና ናንጋ ጎዳ ዔያቶ ቤዛ ኬሴ ናኣቶኬ፤ ዔያታ ጎይፆይዳ ዓኣዖ ዓቲንቶ ቤርቶ ቲቂንቲባኣያታሢሮ
    ቲቂንቱዋዖ ዎላ ዓኣኔ።
  twi-ASANTE: Enti Yosua twitwaa wɔn mmammarima a wɔntwaa wɔn twetia no twetia wɔ
    ɛberɛ a na wɔrekɔ Bɔhyɛ Asase no so no. Yeinom yɛ wɔn a na wɔanyinyini a wɔtumi
    si wɔn agyanom anan mu no.
  eng-WEBU: Their children, whom he raised up in their place, were circumcised by
    Joshua, for they were uncircumcised, because they had not circumcised them on
    the way.
  bnp-bnp: Na tahuna ri laho viliha na tabeke i ngeki, i uka ma ni pala a kuline huriki
    a koma bakovi ri gi bole a murine ria, lakea e Iosua i ratea ne ria a naro iea.
  wal-wal: Hegaa gishshau GODAI eta naata eta sohuwan denttiis; Yaasu qaxxaridoogeetikka
    hegeeta. Eti qaxxarettennan de7iyoogee ogiyan biiddi eti qaxxarettibeenna gishshaassa.
  spa-PDDPT: Pero Josué circuncidó a los hijos de ellos que Él levantó en su lugar,
    porque no estaban circuncidados, pues no los circuncidaron en el camino.
  gun-gun: Ha'e rami vy ha'e kuery rekovia ma ta'y kuery ju omoingo. Ha'e va'e kuery
    pire ae Josué omboi uka, nomboi ukai teri va'ekue ikuai ramo, oguataa rupi nomboiai
    rire.
  agu-BL: Ma yi chicy'ajl yi e'a'tz, ya'stzun yi oc Josué tan chibanle'n circuncidar.
    Na cho'n quitz'e'n cyera'tz tbe'. Nin ya'stzun chixel yi e' yi banijche' circuncidar
    yi nsken chiquim.
  ilo-ULB: Daytoy idi dagiti annak a kinugit ni Josue a binangon ni Yahweh a mangsukat
    kadakuada gapu ta saanda a nakugit iti dalan.
  kpg-kpg: Nia dama daane digau aanei la digi sirkumsais, malaa, go di adu dangada
    hoou deenei dela gu sirkumsais go Joshua.
  uig-ARA: لېكىن پەرۋەردىگار ئۇلارنىڭ ئورنىنى باستۇرغان ئەۋلادلىرى بولسا، يولدا خەتنە
    قىلىنمىغاچقا، يەشۇئا ئۆزى ئۇلارنى خەتنە قىلدى.
  bsp-bsp: Awut aŋan ŋanabɛk oŋ kɔ ŋaŋkɔ ŋandɛ dəkəndɛ daŋan. Kɔ Yosuwe ɛŋkəŋc ŋa,
    bawo anakəŋc fɛ ŋa dɔpɔ.
  sus-sus: Alatala e xa die nan findixi e ɲɔxɔɛ ra. Yosuwe naxa e sunna, barima e
    mu nu sunnaxi biyaasi kui.
  pon-2006: Ahpw neirail pwutak ko saikinte sirkumsaisla; eri ih dih kahpw wet me
    Sosua sirkumsaisihala.
  jae-jae: Amboac tonaŋ Josua kêsa êsêac gebe êsêac sêsa lau tonaŋ aŋga intêna atom.
  ksd-ksd: Ma Iosua i ga poko kikil ra lavur natu i diat, nina ra Luluai i ga kia
    diat ma diat; pa dia ga vatur vake ra pokakikil, tago pa di ga poko kikil diat
    ta ra vinavana.
  tur-YTC: Onların yerine yetiştirdiği çocukları Yeşu tarafından sünnet edildi; çünkü
    onlar sünnetsizdi, çünkü yolda onları sünnet etmemişlerdi.
  grc-BRENT: Ἀντὶ δὲ τούτων ἀντικατέστησε τοὺς υἱοὺς αὐτῶν, οὓς Ἰησοῦς περιέτεμε,
    διὰ τὸ αὐτοὺς γεγεννῆσθαι κατὰ τὴν ὁδὸν ἀπεριτμήτους.
  ind-AYT: Lalu, Ia membangkitkan anak-anak mereka sebagai pengganti mereka, dan Yosua
    menyunat mereka. Sebab, mereka belum bersunat karena mereka tidak disunat dalam
    perjalanan itu.
  nya-nya: Koma ana awo amene analowa mʼmalo mwawo ndiwo amene Yoswa anawachita mdulidwe
    popeza sanachite pamene anali pa ulendo wawo mʼchipululu muja.
  hrv-hrv: 'Na njihovo je mjesto podigao sinove njihove i njih je Jošua obrezao: nisu
    bili obrezani jer se na putu nije obrezivalo.'
  mps-mps: Tiali goli, te augwali bidali pesage hasegelali, te augwaligo ogwa dabe
    te tigiwali me togosiąwai, te augwali kemi tǫ bulude bilali sogo. Tama megi
    Josuago te tiwai sę augwalibolo yai.
  tpi-tpi: Taim ol i wokabaut long ples wesan, ol i no bin katim skin bilong ol pikinini
    man i kisim ples bilong ol, olsem na nau Josua i mekim dispela pasin long ol.
  dan-1931: Men deres Børn, som han havde ladet træde i deres Sted, dem omskar Josua;
    thi de var uomskårne, eftersom de ikke var blevet omskåret under Vandringen.
  vie-OVCB: Lần này Giô-suê làm lễ cắt bì cho thế hệ sau, gồm những người mới lớn
    lên thay thế cha mình, vì họ chưa được cắt bì trong hành trình tiến vào Đất Hứa.
  guj-2017: તેઓને સ્થાને યહોવાહે તેઓના દીકરાઓને ઊભા કર્યા હતા, યહોશુઆએ તેઓની સુન્નત
    કરી, કેમ કે માર્ગમાં તેઓની સુન્નત કરાઈ ન હતી.
  pon-2006A: Ahpw neirail pwutak ko saikinte sirkumsaisla; eri ih dih kahpw wet me
    Sosua sirkumsaisihala.
  por-BRBSL: Seus filhos, que ele criou em seu lugar, foram circuncidados por Josué,
    pois eram incircuncisos, pois não os tinham circuncidado no caminho.
  cth-cth: Ahnimae yueng lah a canaw ni lam vah, vuensom a a awh e a hmu hoeh rah
    dawkvah, Joshua ni vuensom bout a a pouh.
  twi-twi: Enti Yosua twitwaa wɔn mmabarima a wontwaa wɔn twetia no twetia bere a
    na wɔrekɔ Bɔhyɛ Asase no so no. Eyinom yɛ wɔn a na wɔanyinyin a wotumi si wɔn
    agyanom anan mu no.
  hlt-hlt: Amih yueng la aka poe a ca rhoek te tah longpueng ah yahhmui a rhet uh
    pawt dongah pumdul la aka om rhoek te Joshua loh yahhmui a rhet pah.
  tbz-SIM: Bɛ bí iì do cɔutɛ́ bɛ fɔ̃̀tɛ̀, kɛ̀ Sosuwee bɛ̀ cɑ̃mmú kɛ yɛ̃́ bɛ̀ mu ndo
    í cɑ̃mmúmɛ̀.
  msy-2020: Me fomɨra gumazamiziba puvatɨzir danganimɨn zuir dughiamɨn, men otarir
    men danganiba iniamiba, me men mɨkarzir mogomebar iniba aghorezir puvatɨ. Kamaghɨn,
    Josua datɨrɨghɨn men mɨkarzir mogomebar iniba aghori.
  dop-dop: Ɩlɛ pɑ piyɑ kɛ Ɩsɔ lɛɛtɑ pɑ lonte. Pǝ tɔɔ kɛ́ Yosuwee pɛlɑ-wɛ. Mpi tɔ,
    pɑ tɑɑ pɛlɩ-wɛɣɛ mpɑɑʋ tɑɑ.
  azb-azb: Bunun əvəzinə Rəbb onların övladlarını yetişdirdi və Yeşua onları sünnət
    etdi. Çünki onlar sünnətsiz idilər və yolda onları heç kim sünnət etməmişdi.
  eng-DBY: And their sons [whom] he raised up in their stead, them Joshua circumcised,
    for they were uncircumcised, because they had not circumcised them on the way.
  hin-2017: तो उन लोगों के पुत्र जिनको यहोवा ने उनके स्थान पर उत्पन्न किया था, उनका
    खतना यहोशू से कराया, क्योंकि मार्ग में उनके खतना न होने के कारण वे खतनारहित थे।
  swp-swp: '@see-verse:JOS.005.006'
  eng-YLT: and their sons He raised up in their stead, them hath Joshua circumcised,
    for they have been uncircumcised, for they have not circumcised them in the way.
  eng-WYC-2017: The sons of them came afterward into the place of [the] fathers, and
    they were circumcised of Joshua; which, as they were born, were in prepuce, neither
    any man had circumcised them in the way.
  eng-WMBB: Their children, whom he raised up in their place, were circumcised by
    Joshua, for they were uncircumcised, because they had not circumcised them on
    the way.
  urd-GVH: उनकी जगह रब ने उनके बेटों को खड़ा किया था। यशुअ ने उन्हीं का ख़तना करवाया।
    उनका ख़तना इसलिए हुआ कि रेगिस्तान में सफ़र के दौरान उनका ख़तना नहीं किया गया था।
  rug-rug: Sari na tudia koreo ri kasa tie arini si lopu ta magudi, ke arini sari
    na sinage vaqura pu magui e Zosua.
  gaz-gaz: Kanaafuu inni qooda isaanii ilmaan isaanii kaase; isaanis warra Iyyaasuun
    dhagna qabee dha. Isaan sababii karaatti dhagna hin qabaminiif hamma harʼaatti
    utuu dhagna hin qabamin jiraatan.
  fra-LSG: Ce sont leurs enfants qu’il établit à leur place; et Josué les circoncit,
    car ils étaient incirconcis, parce qu’on ne les avait point circoncis pendant
    la route.
  gnn-gnn: Bala ŋayi Djatjuwayunydja mitthurrunana marrtjina ḏarrtjalkkuŋalana ŋunhiyinydja
    walalanha yumurrku'nha ŋunhi walala yukurrana dhawal‐wuyaŋina ŋunhiliyi ŋanhdharkŋura
    wäŋaŋura.
  yal-yal: Ala yi e diine tongo e funfuni. Yosuwe ne nan banxulan, bayo e mi yi banxulanxi
    kira yi.
  haw-1868: A o ka lakou poe keiki, ana i hoopuka mai ai, oia ka Iosua i okipoepoe
    iho ai; no ka mea, ua okipoepoe ole ia lakou, aole lakou i okipoepoeia ma ke ala,
  arb-NAV: لِذَلِكَ أَحَلَّ أَبْنَاءَهُمْ مَحَلَّهُمْ، وَهُمُ الَّذِينَ خَتَنَهُمْ
    يَشُوعُ لأَنَّهُمْ كَانُوا قُلْفاً، إِذْ لَمْ يَخْتَتِنُوا فِي الطَّرِيقِ.
  ewe-ewe: Ale Yosua tso aʋa na wo viŋutsuwo, ame siwo tsi va xɔ ɖe wo fofowo teƒe
    la azɔ.
  eng-LEE: 'But their children he raised up in their stead: these did Joshua circumcise;
    for they were uncircumcised, because they had not circumcised them on the way.'
  asm-FB: পাছত তেওঁলোকৰ সলনি তেওঁলোকে পোৱা সন্তান সকলেহে দেখিবলৈ পালে; যিহোচূৱাই তেওঁলোকৰেই
    চুন্নৎ কৰোৱালে; কিয়নো তেওঁলোক অচুন্নৎ আছিল। আহি থাকোতে বাটত তেওঁলোকৰ চুন্নৎ কৰা
    হোৱা নাছিল।
  sus-A: عَلَتَلَ عٍ شَ دِيٍ نَن قِندِشِ عٍ حْشْي رَ. يٌسُوٍ نَشَ عٍ سُننَ، بَرِ مَ
    عٍ مُ نُ سُننَشِ بِيَاسِ كُي.
  fra-SBL: Leurs enfants, qu'il suscita à leur place, furent circoncis par Josué,
    car ils étaient incirconcis, faute d'avoir été circoncis en chemin.
  hbo-hbo: וְאֶת־בְּנֵיהֶם֙ הֵקִ֣ים תַּחְתָּ֔ם אֹתָ֖ם מָ֣ל יְהֹושֻׁ֑עַ כִּי־עֲרֵלִ֣ים
    הָי֔וּ כִּ֛י לֹא־מָ֥לוּ אֹותָ֖ם בַּדָּֽרֶךְ׃
  piu-2006: '@see-verse:JOS.005.006'
  kik-kik: Nĩ ũndũ ũcio akĩarahũra ariũ ao ithenya rĩao, na acio nĩo maaruithirio
    nĩ Joshua. Maakoretwo matarĩ aruu nĩ ũndũ matiaruithĩtio marĩ rũgendo-inĩ.
  fra-NCL: Il établit leurs enfants à leur place, et ce sont eux que Josué circoncit,
    car ils étaient incirconcis parce qu’on ne les avait pas circoncis pendant la
    route.
  cek-AK: To pongah Angraeng mah nihcae zuengah nihcae ih caanawk to khetzawn pae
    lat; nihcae ih caanawk to ni Joshua mah tangyat hin aah pae; nihcae loe loklam
    ah tangyat hin aat o ai pongah, tangyat hin aat ai kami ah oh o.
  cuk-cuk: We-machergan-e-masmala-ibe, Josué abgan-uka-duku-siked imaksad. Bab-Dummad
    we-masmala e-babgan-anar ogwalulesad. Ar igarba-danimargu, we-masmala-ibe, e-abgan-uka-duku
    siklessulid.
  uig-CYR: Лекин Пәрвәрдигар уларниң орнини бастурған әвлатлири болса, йолда хәтнә
    қилинмиғачқа, Йәшуа өзи уларни хәтнә қилди.
  pma-pma: Sakini koakeil enges avi heite hau en avong enek, Sosua mumon vekahoi en
    keil veni arvatei veah en vekahoi.
  tel-2017: ఆయన వారికి స్థానంలో పుట్టించిన వారి కుమారులు సున్నతి పొందలేదు కాబట్టి
    వారికి ఇప్పుడు సున్నతి చేయించాడు, ఎందుకంటే మార్గంలో వారికి సున్నతి జరగలేదు.
  hat-BSA: Timoun ke Li te vin leve pou ranplase yo, Josué te sikonsi yo. Paske yo
    pa t sikonsi akoz ke yo pa t sikonsi yo nan wout la.
  bxh-bxh: Tatau wa, nanatudi hola hige mwagisadi dududi ꞌwapidi ti ibo papadi. Logedidi,
    iti Diyesuwa ena tau paisowa ya fatalahadi, be mahudoꞌidi mwagisadi dududi, ꞌwapidi
    sa tomofahidi.
  kos-kos: Tulik natulos su soenna kosrala pa fwil sasu se ma Joshua el kosrala uh.
  hbo-WLC: וְאֶת־בְּנֵיהֶם֙ הֵקִ֣ים תַּחְתָּ֔ם אֹתָ֖ם מָ֣ל יְהוֹשֻׁ֑עַ כִּי־עֲרֵלִ֣ים
    הָי֔וּ כִּ֛י לֹא־מָ֥לוּ אוֹתָ֖ם בַּדָּֽרֶךְ׃
  ibo-ibo: Onyenwe anyị mere ka ụmụ ndị nnupu isi a mụtara nọchie anya ha. Ọ bụkwa
    ndị a ka Joshua biri ugwu, nʼihi na tutu ruo ugbu a, e bibeghị ha ugwu.
  ory-ory: ଏଣୁ ସେମାନଙ୍କ ପରିବର୍ତ୍ତେ ସେମାନଙ୍କ ଯେଉଁ ସନ୍ତାନଗଣକୁ ସେ ଉଠାଇଲେ, ଯିହୋଶୂୟ ସେମାନଙ୍କର
    ସୁନ୍ନତ କରାଇଲେ; ସେମାନେ ଅସୁନ୍ନତ ଥିଲେ, ଯେହେତୁ ପଥ ମଧ୍ୟରେ ସେମାନଙ୍କର ସୁନ୍ନତ କରାଯାଇ ନ
    ଥିଲା।
  chk-chk: Iwe, nöür kewe, Kot a amäriretä me mürir, Josua a sirkomsaisiir. Pun ir
    resap sirkomsais lupwen ar sai.
  rop-rop: En imbin meigim olabat wokabat langa det deset kantri raidap det ol jinareishan
    bin dai en det nyu jinareishan bin deigim olabat pleis. Bat det nyu jinareishan
    nomo bin sekamsais yet. En blanga tharran na Joshuwa bin lafta sekamsais olabat.
  ukr-1871: Та на їх місце поставив сини їх; сих Йозей й пообрізував; бо вони були
    не обрізувані, тим що в дорозї їх не обрізувано.
  deu-1951: Derselben Kinder nun, die der HERR an ihrer Statt erweckt hatte, beschnitt
    Josua; denn sie waren unbeschnitten, weil man sie auf dem Wege nicht beschnitten
    hatte.
  eng-JPS: And He raised up their children in their stead; them did Joshua circumcise;
    for they were uncircumcised, because they had not been circumcised by the way.
  srp-1865: I na mjesto njihovo podiže sinove njihove; njih obreza Isus, jer bijahu
    neobrezani, jer ih ne obrezaše na putu.
  lug-lug: Kale mu bifo byabwe Mukama yazzaawo baana baabwe era abo Yoswa be yakomola
    kubanga tebaakomolerwa mu kkubo.
  heb-heb: ואת בניהם הקים תחתם אתם מל יהושע כי ערלים היו כי לא מלו אותם בדרך׃
  ben-IRV: তাদের জায়গায় তাদের যে সন্তানদের তিনি উৎপন্ন করলেন, যিহোশূয় তাদেরই ত্বক্‌ছেদ
    করলেন; কারণ তারা অচ্ছিন্নত্বক ছিল; কারণ পথের মধ্যে তাদের ত্বকছেদ করা যায়নি।
  pan-pan: ਜਿਹੜੇ ਬੱਚੇ ਉਹਨਾਂ ਦੇ ਥਾਂ ਉੱਠੇ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਦੀ ਸੁੰਨਤ ਕਰਾਈ ਕਿਉਂ ਜੋ ਉਹ
    ਅਸੁੰਨਤੀ ਸਨ ਇਸ ਲਈ ਕਿ ਰਾਹ ਦੇ ਵਿੱਚ ਉਹਨਾਂ ਨੇ ਉਹਨਾਂ ਦੀ ਸੁੰਨਤ ਨਹੀਂ ਕਰਾਈ ਸੀ।
  mya-JVB: သူ တို့ကိုယ်စား ဖြစ် စေတော်မူသောသူ တို့ ၏ သား များတို့သည်၊ လမ်း ၌ အရေဖျား
    လှီးမင်္ဂလာကို မ ခံရသေး သောကြောင့် ၊ ယောရှု သည် အရေဖျား လှီးမင်္ဂလာကို ပေးလေ၏။
  tte-O: Mwa natuliyao nige nigwenigwe sikakalai yo yaso waluwaluline bwaite Yosuwa
    iwalo yoli isuli kwapili sitom-gabaegili, kaiwena nige sigiginauli ule mena.
  tbg-tbg: Noravano Kotiva minti tumanta vi vaiintika variqi vi vuru qutu vumanta
    vika maaquvara noruqamavi kia vaata toqa koka vauvarora tiro, Iosuaava vikara
    tumanta vika vaata toqa nimitora.
  hmo-hmo: Unai dainai, idia edia natudia, edia tamadia edia gabu idia abia taudia,
    be Iosua ese edia kopina ia utua, badina be dala dekenai kopina utua kara idia
    abia lasi.
  urd-urd: तब उन ही के लड़कों का जिनको उस ने उनकी जगह बरपा किया था, यशू'अ ने ख़तना
    किया क्यूँकि वह नामख़्तून थे इसलिए कि रास्ते में उनका ख़तना नहीं हुआ था।
  rus-SYN: а вместо них воздвиг сынов их. Сих обрезал Иисус, ибо они были необрезаны;
    потому что их, как родившихся на пути, не обрезывали.
  bqc-SIM: An nɛ́ pↄ́ Dii tò aa fɛ̀lɛ ń gbɛaↄ ↄ̃ Yozuee tↄ̃zↄ̃̀nɛ́, asa gyafↄↄdeↄnɛ,
    wi tↄ̃zↄ̃nɛ́ zɛ́uo.
  tcz-CHONGTHU: Hijeh chun Joshua’n apateu mun lothei dinga hung kikhanlhit hochu
    achepmu atanpeh’u ahi. Ajeh chu amahohin gamtepgam ahinjotnauva hi achepmu ana
    kitan khaloulai ngen ahiuve.
  mar-mar: त्यांच्या जागी त्यांची जी मुले देवाने वाढविली होती त्यांची यहोशवाने सुंता
    केली, कारण वाटेने त्यांची सुंता झाली नव्हती; ते बेसुनत राहिले होते.
  qub-qub: Chaynöpami Josuëga señalaran chay runacunapa wamrancunata. Wañoj taytancunapa
    ruquinna cananpaj Tayta Dios churaran. Paycunaga señalänillarämi caran caminanti
    cashpan.
  bqp-bqp: Ń nɛ́ kũ Dikiri tò ò fùtɛ ń gbɛranↄn Yↄsua tↄ̃̀ↄ zↄ̃̀ńnɛ, zaakũ gyↄfↄrↄdenↄmɛ,
    odi tↄ̃̀ zↄ̃ńnɛ zɛ́nlo.
  hat-hat: Men, li ba yo pitit pou ranplase yo. Se pitit sa yo Jozye te sikonsi paske
    yo pa t' sikonsi yo lè yo t'ap vwayaje nan dezè a.
  eng-BSB: And Joshua raised up their sons in their place, and these were the ones
    he circumcised. Until this time they were still uncircumcised, since they had
    not been circumcised along the way.
  tod-tod: Ti-loun zunuiti ka é ti zeini ti-ʋotogi zu. Zozuwe ti latini pɛlɛʋolu,
    tɔɔzei ti la ɠɛni dɛ latini pɛlɛʋolu, ta-ziɛ wo siɛgi zu teʋebai zu.
  eng-WEBPB: Their children, whom he raised up in their place, were circumcised by
    Joshua, for they were uncircumcised, because they had not circumcised them on
    the way.
  kbq-kbq: Ka'ma kopima zamagri noma erisagu'ma kasezmante'naza ne'mofavre'ramina
    Josua'a zamagoza anona taga huzamante'ne. Na'ankure karankama ne-eza zamagoza
    anona taga huozmante'nagu anara hu'ne.
  nhe-BL: Huajca Josué quintequili iyecapa cuetlaxo inintlacayo nochi tlacame huan
    oquichpilme tlen tlacatque ipan nopa huactoc tlali pampa inintatahua tlen mijque
    ax quintequilijtoyaj. Huan ama TOTECO quincahuilía ma calaquica ipan nopa tlali
    ininpatlaca inintatahua tlen ax quinequiyayaj.
  sps-sps: Arin guei tana vainy to ari te gima peewee ravainy pempem nar, arin aatai
    iny guei to ari e Josua te peewee ravainy pempem narari.
  bus-bus: Aↄ̃ nɛ́ kɛ̀ Dii tò aↄ̃ fɛ̀ɛ ń gbɛraanↄn Yↄsua bã̀ngu kɛ̀ńnɛ, zaakɛ gɛfↄↄdeenↄmɛ,
    wèe bã̀ngu kɛńnɛ zɛ́nlo.
  gub-BL: Omono Tupàn wana'yr wanu wanekuzaromo wà. A'e wana'yr wapirera'i Zuzue omonohok
    Zotàw hahaw ire. Nuiko kwaw pirera'i monohok kar arer romo a'e 'ym mehe wà, ta'e
    nomonohok kar kwaw ywyxiguhu rehe wata e mehe a'e wà xe.
  eng-DRA: 'The children of these succeeded in the place of their fathers, and were
    circumcised by Josue: for they were uncircumcised even as they were born, and
    no one had circumcised them in the way.'
