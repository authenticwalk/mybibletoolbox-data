verse: JOS.005.008
translations:
  mal-C: മുഴുവൻ ജനവും പരിച്ഛേദനത്തിനു വിധേയരായതിനുശേഷം, സൗഖ്യമാകുന്നതുവരെ അവർ പാളയത്തിൽ
    അവരവരുടെ സ്ഥലത്തു താമസിച്ചു.
  deu-TKW: Als nun das ganze Volk bis auf den letzten Mann beschnitten war, blieben
    sie an ihren Plätzen im Lager, bis sie genesen waren.
  lin-lin: Sima na ekolo mobimba kokatama ngenga, batikalaki esika moko kati na molako
    kino tango bapota na bango ekawukaki.
  eng-LSV: And it comes to pass, when all the nation has completed to be circumcised,
    that they abide in their places in the camp until their recovering;
  eng-GNV: And when they had made an ende of circumcising al the people, they abode
    in the places in the campe till they were whole.
  eng-WEBSTER: And it came to pass when they had done circumcising all the people,
    that they abode in their places in the camp, till they were whole.
  nhw-BL: Huan quema tlantoyaj para quintequilise nopa machiyotl ipan nochi tlaca
    israelitame, mocajque nopona campa itztoyaj hasta mochicajque huan ayacmo cuajcualohuayaya
    inintlacayo.
  swh-ONEN: Baada ya taifa lote kutahiriwa, waliendelea kukaa kambini mpaka walipokuwa
    wamepona.
  bba-bba: Sɑɑ ye bɑ tɔn be bɑnɡo kuɑ, bɑ sinɑ sɑnsɑniɔ sɛ̃ɛ sere ben boo u kɑ kpɑ.
  eng-KJVCPB: And it came to pass, when they had done circumcising all the people,
    that they abode in their places in the camp, till they were whole.
  mpx-mpx: Sauga bolau gegewel gotomwa yoho paganina hi ahe haba, yaka hi minaa ga
    wali abaholaviya ana siga ali kakaini i mwau.
  wbp-wbp: Kuja-jana ngarrka-kujurnu, murrumurru-nyayirnilpalu nyinaja. Ngulajulpalu
    nyinajalku jurrkungka-juku ngurrangkaju parra-patuku yangka kajili ngurrju-jarrimi.
  luo-luo: Bangʼ kane ogandani duto oseter nyangu, ne gidongʼ e kambi nyaka ne gichango.
  meu-meu: Bese idoinai e peritomedia murinai, idia na edia taruha ai e nohova ela
    bona hisihisi vada e ore.
  npi-ULB: जब तिनीहरू सबैको खतना भयो, तिनीहरू निको नभएसम्म तिनीहरू त्यहीँ नै रहे ।
  yor-yor: Lẹ́yìn ìgbà tí gbogbo orílẹ̀-èdè náà kọ ilà tan, wọ́n dúró ní ibi tí wọ́n
    wà ní ibùdó títí ilà wọn fi jinná.
  emp-NTPO: Jũma cacua wẽãgoped̶ad̶acarea diguid̶a duanesid̶aa ab̶a ãdji cacua anibʌdad̶aa.
  ind-ind: Sesudah semua laki-laki disunat, mereka tetap tinggal di perkemahan sampai
    sembuh.
  pes-OPCB: پس از انجام عمل ختنه، همه در اردوگاه به استراحت پرداختند تا بهبود یابند.
  tgl-ULB: Nang tinuli silang lahat, nanatili sila sa kampo kung saan sila naroroon
    hanggang gumaling sila.
  cbu-NT: Anshat ashparitssin wayumshiree tas ktsupam iwatsparamchusin, wasur ksuku
    anoom mayungaksin, anshuri kanusaranganaya.
  hui-hui: Isaraele hameigini biaru dongone podo mabu biai howa helayaru dere biyaru
    dabi helo lowa balai anda bu hayagoria hadai bialu hondo hene.
  mya-mya: အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂလာ​ကို​စီ​ရင်​ပြီး​နောက် ဣ​သ​ရေ​လ​အမျိုးသား​အ​ပေါင်း​တို့​သည်​အ​နာ
    ကျက်​သည့်​တိုင်​အောင်​စ​ခန်း​ထဲ​တွင်​နေ​ထိုင် ကြ​လေ​သည်။-
  bod-N: འབངས་མི་ཐམས་ཅད་ལ་མཚན་སྐྱི་བཅད་ཚར་ཞིང་། རྨ་ཁ་ཡོངས་སུ་སོས་པའི་བར་དུ་སྒར་ས་རུ་རང་རང་གི་སྡོད་སར་གནས་པའོ།
    །
  sna-sna: Shure kwokunge rudzi rwose rwadzingiswa, vakagara pavakanga vari pamisasa
    kusvikira vapora.
  spa-BLM: Cuando terminaron de circuncidar a toda la nación, se quedaron en sus lugares
    en el campamento hasta que se curaron.
  cac-cac: Axo ix lajvi yac'ji circuncidar eb' vin̈, ix can eb' vin̈ d'a yol scampamento,
    masanto ix laj b'oxi eb' vin̈.
  swh-ULB: Walipokwisha kutahiriwa wote, walibaki mahali walipokuwa katika kambi mpaka
    walipopona.
  bel-bel: Калі ўвесь народ быў абрэзаны, заставаўся ён на сваім месцы ў табары, пакуль
    ня выздаравеў.
  deu-ELBBK: Und es geschah, als die ganze Nation vollends beschnitten war, da blieben
    sie an ihrem Ort im Lager, bis sie heil waren.
  mbb-OT: Ne hein nengesirkunsidar en sikandan, mid-ubpàubpà dà sikandan diyà te kampu
    zan taman te nengeulian dan.
  mal-2015: അവർ സർവ്വജനത്തെയും പരിച്ഛേദനചെയ്തു തീർന്നശേഷം അവർക്കു സൗഖ്യമായതുവരെ അവർ
    പാളയത്തിൽ താന്താങ്ങളുടെ സ്ഥലത്തു പാർത്തു.
  tuo-NT: Na nipeꞌtirã yejecõꞌanoꞌca beꞌro na wiꞌseriacãpʉ te cãmirẽ sijorã, nicãꞌcãrã
    niwã.
  rmc-rmc: Sar imar sas savore murša obrezimen, ačhile andro taboris, medik na sasťile
    avri.
  nlg-nlg: Mi murina na lei mane tara pahevaughilala ke, ra sopou beto tana bona tara
    taludatoi ga na vale tapole ritini ke mavo na paedria.
  pes-OPV: و واقع شد که چون از ختنه کردن تمام قوم فارغ شدند، در جایهای خود در لشکرگاه
    ماندندتا شفا یافتند.
  ron-1924: Дупэ че а испрэвит де тэят ымпрежур пе тот попорул, ау рэмас пе лок ын
    табэрэ пынэ ла виндекаре.
  ben-OBCV: আর সমগ্র জাতির সুন্নত করানোর পর, যতক্ষণ না তারা সুস্থ হল, তারা সেখানেই
    শিবিরের মধ্যে অবস্থান করল।
  som-som: Oo markay quruuntii oo dhan wada gudeen, waxay iska joogeen meelahoodii
    ahaa xerada dhexdeeda ilaa ay ka bogsadeen.
  lat-VUC: Postquam autem omnes circumcisi sunt, manserunt in eodem castrorum loco,
    donec sanarentur.
  eng-ASVBT: And it came to pass, when they had done circumcising all the nation,
    that they abode in their places in the camp, till they were whole.
  ita-1885: E, dopo che si fu finito di circoncidere tutta la gente, dimorarono fermi
    nel campo, finchè fossero guariti.
  eng-LXXUP: And when they had been circumcised they rested continuing there in the
    camp till they were healed.
  eng-ULB: When they were all circumcised, they remained where they were in the camp
    until they healed.
  spa-VBL: Una vez que todos fueron circuncidados, se quedaron en el campo hasta que
    se recuperaron.
  fra-_FOB: Et lorsqu'on eut achevé de circoncire tout le peuple, ils restèrent à
    leur place dans le camp, jusqu'à ce qu'ils fussent guéris.
  mal-mal: സർവ്വജനത്തെയും പരിച്ഛേദനചെയ്ത് തീർന്നശേഷം അവർക്ക് സൗഖ്യമായതുവരെ അവർ പാളയത്തിൽ
    താന്താങ്ങളുടെ സ്ഥലത്ത് പാർത്തു.
  urd-GVR: Pūrī qaum ke mardoṅ kā ḳhatnā hone ke bād wuh us waqt tak ḳhaimāgāh meṅ
    rahe jab tak un ke zaḳhm ṭhīk nahīṅ ho gae the.
  suz-BL: मिनु नेल्‍ल मुर आन कली ख्रोइक्‍तीक चिनु ख्रोइक्‍ने थुम्‍मे नोले, मेकोपुकी
    ख्रोइश्‍‍शो गार मसाम सम्‍म आन बाक्‍तीकेमी बाक्‍शो बाक्‍तेक्‍म।
  ita-1927: E quando s’ebbe finito di circoncidere tutta la nazione, quelli rimasero
    al loro posto nel campo, finché fossero guariti.
  ckb-ckb: پاش ئەوەی هەموو گەل لە خەتەنەکردن بوونەوە، لە جێی خۆیان لە ئۆردوگاکە مانەوە
    هەتا برینەکەیان ساڕێژ بوو.
  eng-BBE: So when all the nation had undergone circumcision, they kept in their tents
    till they were well again.
  kan-OKCV: ಜನರೆಲ್ಲರೂ ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡ ತರುವಾಯ ಅವರು ವಾಸಿಯಾಗುವವರೆಗೂ ಪಾಳೆಯದೊಳಗೆ ತಮ್ಮ
    ತಮ್ಮ ಸ್ಥಳಗಳಲ್ಲಿ ಇದ್ದರು.
  bbb-bbb: E boeje bune ijiege rena mauike are muvuaka buone ijia kariko vakuma matane
    buone bu subiema furi.
  tam-2017: மக்கள் எல்லோரும் விருத்தசேதனம் செய்யப்பட்டபின்பு, அவர்கள் குணமாகும்வரைக்கும்
    தங்கள்தங்கள் இடத்திலே முகாமில் தங்கியிருந்தார்கள்.
  spa-RV-1909: Y cuando hubieron acabado de circuncidar toda la gente, quedáronse
    en el mismo lugar en el campo, hasta que sanaron.
  ron-BTF: Și s-a întâmplat, când au terminat de circumcis tot poporul, că au rămas
    la locurile lor în tabără, până s-au vindecat.
  eng-WEBP: When they were done circumcising the whole nation, they stayed in their
    places in the camp until they were healed.
  eng-FBV: Once they had all been circumcised, they stayed in the camp until they
    recovered.
  nld-1939: Nadat de besnijdenis van heel het volk was verricht, bleven ze daar in
    de legerplaats, tot ze genezen waren.
  nch-BL: Huan quema ya tantoyaj quintequilíaj nopa machiyot ipan nochi taca israelitame,
    mocajque nopona campa itztoyaj hasta mochicajque huan ayecmo cuajcualohuayaya
    inintacayo.
  vie-1934: Khi người ta làm phép cắt bì cho hết thảy dân sự xong rồi, thì họ ở lại
    chỗ mình trong trại quân cho đến chừng nào lành.
  hin-CV: जब सबका ख़तना हो चुका, और वे ठीक होने तक अपने तंबू में ही रहे.
  spa-BES: Entonces, cuando toda la nación se había sometido a la circuncisión, se
    mantuvieron en sus tiendas hasta que estuvieron bien otra vez.
  tdx-tdx: Naho niheneke ty fanavarañe i valobohòke iabiy le nitofa an-tobe’e ao ampara’
    te nimelañe.
  tha-KJV: ต่อมาเมื่อได้​ให้​ประชาชนเข้าสุ​หน​ัตเสร็จหมดแล้ว เขาก็พักอยู่ในที่อาศัยในค่ายจนกว่าจะหายเป็นปกติ
  por-BR-2018: E quando acabaram de circuncidar toda a gente, ficaram no mesmo lugar
    no acampamento, até que sararam.
  deu-ELO: Und es geschah, als die ganze Nation vollends beschnitten war, da blieben
    sie an ihrem Orte im Lager, bis sie heil waren.
  eng-WYC-2018: And after that they all were circumcised, they dwelled in the same
    place of their tents, till they were healed.
  epo-epo: Kaj kiam estis finita la cirkumcidado de la tuta popolo, ili restis sur
    sia loko en la tendaro, ĝis ili resaniĝis.
  uig-PIN: Barliⱪ hǝlⱪ hǝtnǝ ⱪilinip, saⱪayƣuqilik qedirlirida, ɵz orunliridin qiⱪmay
    turdi.
  beo-beo: Ilia gadofo damui dagoloba, Isala:ili fi dunu huluane da abula diasu gilisisu
    amoga ilia fa:gi bahoma:ne ouesalu.
  tpi-OTNT: Ol i katim skin bilong olgeta man pinis, na ol Israel i stap long dispela
    kem inap sua bilong ol man i drai.
  hau-SA: Kuma bayan da aka yi wa al’ummar kaciya dukansu, sai suka dakata a nan,
    sai da suka warke.
  uig-LAT: Barliq xelq xetne qilinip, saqayghuchilik chédirlirida, öz orunliridin
    chiqmay turdi.
  nde-nde: Kwathi isizwe sonke sesisokiwe, sahlala ezihonqweni baze baphola.
  ton-ton: Pea naʻe hoko ʻo pehē, hili ʻenau kamuʻi ʻo ʻosi ʻae kakai kotoa pē, naʻa
    nau nofo pe ʻi honau ngaahi potu ʻi he ʻapitanga ke ʻoua kenau moʻui.
  ces-1613: Když pak byl všecken lid obřezán, zůstali na místě svém v ležení, dokudž
    se nezhojili.
  eng-WMB: When they were done circumcising the whole nation, they stayed in their
    places in the camp until they were healed.
  tam-TCV: இஸ்ரயேலரின் முழு நாடும் விருத்தசேதனம் பெற்றபின், அவர்கள் குணமடையும்வரை
    அவ்விடத்திலேயே முகாமில் தங்கியிருந்தார்கள்.
  ceb-ULB: Sa dihang natuli na silang tanan, nagpabilin sila didto sa ilang gipuy-an
    nga kampo hangtod nangaayo sila.
  pol-UBG: A gdy już cały lud został obrzezany, pozostał on na swoim miejscu w obozie
    aż do wyzdrowienia.
  agr-agr: Dutika ashí tsupijajam nuna esamawagtatus dita batsatbaunmak juwakajui.
    Nunik batsamas ashí tsagagkajui.
  kyc-kyc: Yanenge kalomenge yulu doko otapeyamo dokopa rete dupwa umbwa pilyape lao
    rara peparae nakamana komau anda pipala paleyami dupwana peteyami.
  urd-GVU: پوری قوم کے مردوں کا ختنہ ہونے کے بعد وہ اُس وقت تک خیمہ گاہ میں رہے جب
    تک اُن کے زخم ٹھیک نہیں ہو گئے تھے۔
  deu-1912: Und da das ganze Volk beschnitten war, blieben sie an ihrem Ort im Lager,
    bis sie heil wurden.
  kan-2017: ಸುನ್ನತಿಯಾದ ಮೇಲೆ ಆ ಜನರು ವಾಸಿಯಾಗುವ ತನಕ ತಮ್ಮ ತಮ್ಮ ಪಾಳೆಯಗಳಲ್ಲಿಯೇ ಇದ್ದರು.
  tgo-tgo: Mbaŋa ghɨmoghɨmoruko wolaghɨye vama thɨ wo kitenɨyathu, taulaghɨko mbowo
    thiya yaku e lenji kiyamuko ghaghad ghanji tenɨtoko i moi.
  yap-yap: Nap’an nni mu’ i maad’ad nagrad, me par piyu Israel ni yad gubin ko gin
    kar n’ufed e pi tent rorad riy nge mada’ ko ngiyal’ nike fos e maad’ad rorad.
  hlt-MCSB: Yahhmui rhet te namtom boeih loh a coeng uh van neh a saibawn due rhaehhmuen
    ah om uh.
  mdy-ETH: ዓሳ ቢያ ዓቲንቶ ቤርቶ ቲቂንቴስካፓ ኪፃ ፓፃንዳያ ሄላንዳኣና ጉርዳ ዴዔኔ።
  twi-ASANTE: Ɔtwaa mmarima no nyinaa twetia wieeɛ no, wɔgyee wɔn ahome wɔ atenaeɛ
    hɔ kɔsii sɛ wɔn ho tɔɔ wɔn.
  eng-WEBU: When they were done circumcising the whole nation, they stayed in their
    places in the camp until they were healed.
  bnp-bnp: Ni pala a kuline huriki a bakovi lobo, muri ri made vonga na mada ge kere
    taro a harena voko ne ria.
  wal-wal: Asai ubbai qaxxarettidoogaappe guyyiyan, eta mazunttai paxana gakkanaassi
    bantta dunkkaanidosan takkidosona.
  spa-PDDPT: Cuando terminaron de circuncidar a todo el pueblo, ellos permanecieron
    en sus lugares en el campamento hasta que fueron sanados.
  gun-gun: Ha'e kuery pire omboipa ma rire opyta ranhe ikuaia py ae, okuerapa peve.
  agu-BL: Yi chibaje'n circuncidar chicyakil yi yaja'tz. Ta'ste'nin e' cyaje't cyentz
    jalen cu'n yi tule'n yos scyuch'.
  ilo-ULB: Idi nakugitda amin, nagtalinaedda iti ayanda idiay kampo agingga a naimbaganda.
  kpg-kpg: I muli di sirkumsais ne lawa, digau Israel huogodoo nogo noho hua i di
    nadau waahale laa, gaa dae loo gi nadau gowaa ne tuu la guu hili.
  uig-ARA: بارلىق خەلق خەتنە قىلىنىپ، ساقايغۇچىلىك چېدىرلىرىدا، ئۆز ئورۇنلىرىدىن چىقماي
    تۇردى.
  bsp-bsp: Ntɛ alip kəkəŋc ka afum fəp mɔ, kɔ ŋandɛ dəndo dəsaŋka haŋ kɔ ŋantamnɛ.
  sus-sus: E to gɛ bɔnsɔɛ birin sunnade, e naxa lu yire keren malabude han e birin
    gɛ yalande.
  pon-2006: Mwurin sirkumsais wet eh imwisekla, tohn wehin Israel koaros koukousoan
    wasao lao arail ohla kan mwahula.
  jae-jae: Gêdêŋ taŋ sêsa lau samob su naŋ, sêŋgôŋ nêŋ gamêŋ becoboŋageŋ e kamoc gemo.
  ksd-ksd: Ma ba di ga poko kikil ra tarai par, dia ga ki boko ta kadia pakana tuk
    tar ta nam ra bung ba dia ga map mulai.
  tur-YTC: Bütün ulusun sünneti bittikten sonra iyileşinceye dek ordugâhta, yerlerinde
    kaldılar.
  grc-BRENT: Περιτμηθέντες δὲ ἡσυχίαν εἶχον αὐτόθι καθήμενοι ἐν τῇ παρεμβολῇ ἕως ὑγιάσθησαν.
  ind-AYT: Setelah seluruh bangsa itu selesai disunat, mereka tinggal di tempatnya
    di perkemahan sampai mereka sembuh.
  nya-nya: Atamaliza kuchita mdulidwe uja, anthu onse anakakhala ku misasa yawo kudikira
    kuti zilonda zipole.
  hrv-hrv: Kad je bio obrezan sav narod, počivali su u taboru sve dok nisu ozdravili.
  mps-mps: Augwaligo te tigidali bidigo tigiwali togwa silama, tama te Israel dabe
    augwali te pesagede bidibadi, te bidi dabe augwaligo keni pedela sabo sogoba usu
    nagasai.
  tpi-tpi: Ol i katim skin bilong olgeta man pinis, na ol Israel i stap long dispela
    kem inap sua bilong ol man i drai.
  dan-1931: Da så hele Folket var blevet omskåret, holdt de sig i Ro, hvor de var
    i Lejren, indtil de kom sig.
  vie-OVCB: Sau khi chịu cắt bì, các người nam nghỉ trong trại cho đến khi vết cắt
    được lành.
  guj-2017: અને સર્વ પુરુષોની સુન્નત થઈ ગયા પછી, તેઓને રૂઝ આવી ત્યાં તેઓ છાવણીમાં
    રહ્યા.
  pon-2006A: Mwurin sirkumsais wet eh imwisekla, tohn wehin Israel koaros koukousoan
    wasao lao arail ohla kan mwahula.
  por-BRBSL: Quando terminaram de circuncidar toda a nação, eles permaneceram em seus
    lugares no acampamento até serem curados.
  cth-cth: Taminaw pueng vuensom a a hnukkhu hoi, a hmâ hawihoeh roukrak rim dawk
    ao awh.
  twi-twi: Otwaa mmarima no nyinaa twetia wiei no, wogyee wɔn ahome wɔ atenae hɔ kosii
    sɛ wɔn ho tɔɔ wɔn.
  hlt-hlt: Yahhmui rhet te namtom boeih loh a coeng uh van neh a saibawn due rhaehhmuen
    ah om uh.
  tbz-SIM: Ò bɛ̀ cɑ̃mmú kɛ́deè kɛ̀ bɛ̀ mbo bɛ kɑrɛ̀ nyɛ kɛ yɑ̀ɑ miɛtɛ́nɛ̀.
  msy-2020: Me danganir kamɨn gumazibar mɨkarzir mogomebar inibar ghore, egha Israelia
    danganir kamɨn ikiavɨra itima gumazibar duaba mɨsɨngi.
  dop-dop: Pɑ tɛmɑ pɑ looŋɑ tǝnɑɣɑ pɛlʋɣʋ, ɩlɛnɑ pɑ́ cɑɣɑ pɑ tǝcɑɣɑlɛ, hɑlǝnɑ pǝ́
    wɑɑ-wɛ.
  azb-azb: Bütün İsraillilərin sünnət olunması qurtardıqdan sonra onlar sağalana qədər
    ordugahda öz yerlərində qaldılar.
  eng-DBY: And it came to pass when the whole nation had finished being circumcised,
    that they abode in their place in the camp, till they were whole.
  hin-2017: और जब उस सारी जाति के लोगों का खतना हो चुका, तब वे चंगे हो जाने तक अपने-अपने
    स्थान पर छावनी में रहे।
  swp-swp: '@see-verse:JOS.005.007'
  eng-YLT: And it cometh to pass when all the nation have completed to be circumcised,
    that they abide in their places in the camp till their recovering;
  eng-WYC-2017: And after that they all were circumcised, they dwelled in the same
    place of their tents, till they were healed.
  eng-WMBB: When they were done circumcising the whole nation, they stayed in their
    places in the camp until they were healed.
  urd-GVH: पूरी क़ौम के मर्दों का ख़तना होने के बाद वह उस वक़्त तक ख़ैमागाह में रहे
    जब तक उनके ज़ख़म ठीक नहीं हो गए थे।
  rug-rug: Pa mudina sa minagu, si koa noso mo koari na dia ipi sari doduru tie, osolae
    ibu beto tu sari na minagu tadirini.
  gaz-gaz: Isaanis erga sabni guutuun dhagna qabamee booddee hamma fayyanitti lafuma
    jiran sana qubata keessa turan.
  fra-LSG: Lorsqu’on eut achevé de circoncire toute la nation, ils restèrent à leur
    place dans le camp jusqu’à leur guérison.
  gnn-gnn: Ga ŋuliŋuruyinydja dhäŋuru bukmakthinana walala yukurrana ŋunhiyi Yitjuralnydja
    miṯtji nhinana ŋunhili liŋgu waŋganyŋura wäŋaŋura, yana liŋgu ga baḏa'‐baḏarraŋdhina
    walala.
  yal-yal: Yamaan xɛmɛne birin yelin xanbini banxulanɲɛ, e yi e raxara daaxadeni han
    e yi kɛndɛya.
  haw-1868: A i ka wa i hoopau ai lakou i ke okipoepoe ana i kanaka a pau, alaila,
    noho iho la lakou ma ko la kou wahi i hoomoana'i, a ola lakou.
  arb-NAV: وَبَعْدَ أَنْ تَمَّ خِتَانُ جَمِيعِ الشَّعْبِ مَكَثُوا فِي أَمَاكِنِهِمْ
    فِي الْمُخَيَّمِ حَتَّى بَرِئَتْ جِرَاحُهُمْ.
  ewe-ewe: Esi wotso aʋa na ŋutsuawo vɔ la, dukɔ blibo la tɔ ɖe asaɖa la me va se
    ɖe esime abiawo ku.
  eng-LEE: And it came to pass, when the whole people had all been circumcised, that
    they abode in their places in the camp till they were healed.
  asm-FB: এইদৰে গোটেই জাতিৰ চুন্নৎ কৰাৰ পাছত, তেওঁলোক সুস্থ নোহোৱালৈকে ছাউনিৰ মাজত
    নিজ নিজ ঠাইতেই থাকিল।
  sus-A: عٍ تٌ فّ بْنسْي بِرِن سُننَدٍ، عٍ نَشَ لُ يِرٍ كٍرٍن مَلَبُدٍ هَن عٍ بِرِن
    فّ يَلَندٍ.
  fra-SBL: Lorsqu'ils eurent fini de circoncire toute la nation, ils restèrent à leur
    place dans le camp jusqu'à ce qu'ils soient guéris.
  hbo-hbo: וַיְהִ֛י כַּאֲשֶׁר־תַּ֥מּוּ כָל־הַגֹּ֖וי לְהִמֹּ֑ול וַיֵּשְׁב֥וּ תַחְתָּ֛ם
    בַּֽמַּחֲנֶ֖ה עַ֥ד חֲיֹותָֽם׃ פ
  piu-2006: '@see-verse:JOS.005.007'
  kik-kik: Na rĩrĩa maarĩkirie kũruithia arũme a rũrĩrĩ rũu ruothe, magĩikara o kũu
    maakĩte kambĩ-inĩ o nginya andũ acio makĩhona.
  fra-NCL: Lorsqu’on eut achevé de circoncire toute la nation, ils restèrent à leur
    place dans le camp, jusqu’à leur guérison.
  cek-AK: Kaminawk boih tangyat hin aah o pongah, kana khap ai karoek to angmacae
    ataihaih ahmuen ah oh o.
  cuk-cuk: Bela we-masmala na e-abgan-uka-duku-siksamargua, na e-neg-danar-bukwamaladgi
    nuguedse obunnosmalad.
  uig-CYR: Барлиқ хәлиқ хәтнә қилинип, сақайғичилик чедирлирида, өз орунлиридин чиқмай
    турди.
  pma-pma: Navong amumon vekahoi evus, me-Isrel keil vasi aro out tas en votevav keil
    one rokol avong manu one mah.
  tel-2017: కాబట్టి ప్రజలందరికీ సున్నతి చేయించిన తరువాత వారు బాగుపడే వరకూ శిబిరం లోనే
    ఉండిపోయారు.
  hat-BSA: Alò, lè yo te fin sikonsi tout nasyon an, yo te rete nan plas yo nan kan
    an jiskaske yo te fin geri.
  bxh-bxh: Mulina yai, Nuꞌu mahudoꞌina sa miya edi palai yai, ya lau ee–, omatadi
    sa mwafo.
  kos-kos: Ac tukun mwet nukewa kosrkosrla tari, elos mutana in lohm nuknuk selos
    nwe ke na kinet kaclos ah mahla.
  hbo-WLC: וַיְהִ֛י כַּאֲשֶׁר־תַּ֥מּוּ כָל־הַגּ֖וֹי לְהִמּ֑וֹל וַיֵּשְׁב֥וּ תַחְתָּ֛ם
    בַּֽמַּחֲנֶ֖ה עַ֥ד חֲיוֹתָֽם׃ פ
  ibo-ibo: Mgbe e bizuru mba niile ahụ ugwu, ha nọdụrụ nʼebe ahụ ha mara ụlọ ikwu
    tutu ọnya obibi ugwu ha alaa.
  ory-ory: ସେହି ସମସ୍ତ ଗୋଷ୍ଠୀୟ ଲୋକଙ୍କର ସୁନ୍ନତ କାର୍ଯ୍ୟ ସମାପ୍ତ ହେଲା ଉତ୍ତାରେ ସେମାନେ ଛାଉଣି
    ମଧ୍ୟରେ ଆପଣା ଆପଣା ସ୍ଥାନରେ ସତେଜ ହେବା ପର୍ଯ୍ୟନ୍ତ ରହିଲେ।
  chk-chk: Iwe, wesin ewe angangen sirkomsais won ekewe aramas meinisin, ra nonom
    lon ewe leni ia ra nom ie, tori ra pöchökülsefäl.
  rop-rop: Afta na wen detlot Isreil men bin ol sekamsais, deibin jidan deya raidap
    deibin fil gudbala,
  ukr-1871: Як же пообрізувано всїх до одного, пробували вони на свойму місцї в таборі,
    аж покіль повигоювались.
  deu-1951: Als nun das ganze Volk beschnitten war, blieben sie an ihrem Ort im Lager,
    bis sie heil wurden.
  eng-JPS: And it came to pass, when all the nation were circumcised, every one of
    them, that they abode in their places in the camp, till they were whole.
  srp-1865: A kad se sav narod obreza, ostaše na svojem mjestu u okolu dokle ne ozdraviše.
  lug-lug: Bonna nga bamaze okukomolwa tebaava mu weema zaabwe mu lusiisira, okutuusa
    nga bamaze okuwona.
  heb-heb: ויהי כאשר תמו כל הגוי להמול וישבו תחתם במחנה עד חיותם׃
  ben-IRV: সেই সমস্ত লোকের ত্বকছেদ শেষ হওয়ার পর যতদিন তারা সুস্থ না হল, ততদিন শিবিরের
    মধ্যে নিজের জায়গায় থাকল।
  pan-pan: ਜਦ ਸਾਰੀ ਕੌਮ ਦੀ ਸੁੰਨਤ ਕਰ ਚੁੱਕੇ ਤਾਂ ਜਦ ਤੱਕ ਉਹ ਚੰਗੇ ਨਾ ਹੋਏ ਉਹ ਆਪੋ ਆਪਣੇ ਥਾਂ
    ਡੇਰੇ ਵਿੱਚ ਰਹੇ।
  mya-JVB: လူ အပေါင်း တို့သည် အရေဖျား လှီးမင်္ဂလာကို ခံပြီးမှ ၊ အနာ မပျောက်မှီတိုင်အောင်
    တပ် ထဲ ၌နေ ကြ၏။
  tte-O: Tatao meuloili nigwenigwe imwawasi kabo simiyamiya ali kaba gogowa koina
    kanasiga ali kamkamna simwawasi.
  tbg-tbg: Vika vaata toqa nimitova tavanta vuarire ti, ekaa Isareri vika nái seri
    naavu kaqatoraqi qaqi vaura.
  hmo-hmo: Israela bese taudia ibounai ese kopina utua kara idia abia murinai, idia
    ibounai kamepa dekenai idia noho ela bona edia hisihisi ia ore.
  urd-urd: और जब सब लोगों का ख़तना कर चुके तो यह लोग ख़ेमागाह में अपनी अपनी जगह रहे
    जब तक अच्छे न हो गये।
  rus-SYN: Когда весь народ был обрезан, оставался он на своем месте в стане, доколе
    не выздоровел.
  bqc-SIM: Kɛ́ Isailiↄ tↄ̃zↄ̃̀ ḿpii aa làa, aa gↄ̃̀ gu pↄ́ aa bòokpàu we e a bↄ
    gɛ̀ làaò.
  tcz-CHONGTHU: Pasal jouse achepmu akitan jehchun amaho adamdoh kahsen ngahmunna
    chun ana kicholdou taovin ahi.
  mar-mar: सर्व राष्ट्राची सुंता करणे संपल्यावर ते बरे होईपर्यंत छावणीत आपापल्या ठिकाणी
    राहिले.
  qub-qub: Ushajpaj ollgu cajcunata señalaycuptin allchacänancama jinallancho goyäcuran.
  bqp-bqp: Kũ Isarailanↄ tↄ̃̀ↄ zↄ̃̀ ń pínki ò làka, ò gↄ̃̀ gu kũ ò bùraa kàtɛn gwe
    ari ń bↄ̀ↄ gɛ̀ɛ à làkao.
  hat-hat: Lè li fin sikonsi tout gason yo, tout pèp la rete la kote yo te moute tant
    yo a, jouk yo te geri.
  eng-BSB: And after all the nation had been circumcised, they stayed there in the
    camp until they were healed.
  tod-tod: Siɛgi zu ti zunuiti pɛ tatini da pɛlɛʋolu, ti yɛni ada ɠilagi, ti-ʋuuzuʋɛ,
    eyɛsu ti ɠɛdɛ.
  eng-WEBPB: When they were done circumcising the whole nation, they stayed in their
    places in the camp until they were healed.
  kbq-kbq: Ana maka Israeli vene'nemo'za zamagoza anoma taga hute'za, kuma'ma ante'zama
    mani'nare mani'nageno, namuzmimo'a tegani'ne.
  nhe-BL: Huan quema tlantoyaj para quintequilise nopa machiyotl ipan nochi tlaca
    israelitame, mocajque nopona campa itztoyaj hasta mochicajque huan ayoc cuajcualohuayaya
    inintlacayo.
  sps-sps: Tan nainy te peewee fakap bus arin pempem nar, ana ri na vun iny Isrel
    faavot kaa faamo to tan Tovaar tsuar, onot te maf a fo pee.
  bus-bus: Kɛ̀ Isarailinↄ bã̀ngu kɛ̀ ń píngi wà yã̀a, aↄ̃ gↄ̃̀ guu kɛ̀ aↄ̃ bùra
    kàɛn gwe ai ń bↄ̀ gàa à yã̀ao.
  gub-BL: 'Wapirera''i paw wamonohok ire upyta awakwer a''e pe waker haw pe wà: Te
    ikatu wi wà kury, te hahyir wanuwi.'
  eng-DRA: Now after they were all circumcised, they remained in the same place of
    the camp, until they were healed.
