verse: JOS.005.003
translations:
  mal-C: അങ്ങനെ യോശുവ കടുപ്പമുള്ള കല്ലുകൊണ്ടു കത്തിയുണ്ടാക്കി ഇസ്രായേല്യരെ ഗിബെയത്ത്-ഹാരലോത്തിൽ
    വെച്ച് പരിച്ഛേദനം ചെയ്തു.
  deu-TKW: Da machte sich Josua steinerne Messer und beschnitt die Israeliten beim
    Hügel der Vorhäute.
  lin-lin: Jozue asalaki bambeli ya mabanga mpe akataki bana mibali ya Isalaele ngenga,
    pene ya ngomba moke ya Araloti.
  eng-LSV: and Joshua makes knives of flint for himself, and circumcises the sons
    of Israel at the height of the foreskins.
  eng-GNV: Then Ioshua made him sharpe kniues and circumcised the sonnes of Israel
    in the hill of the foreskinnes.
  eng-WEBSTER: And Joshua made him sharp knives, and circumcised the children of Israel
    at the hill of the foreskins.
  nhw-BL: Huan Josué quichijqui cuchillos huan quintequili nopa iyecapa cuetlaxo nochi
    oquichpilme huan tlaca israelitame ipan se tlachiquili catli quitocaxtijque Aralot.
    (Aralot quiijtosnequi “tlachiquili tlen nopa cuetlaxtli catli tetequilijque”.)
  swh-ONEN: Kwa hiyo Yoshua akatengeneza visu vya mawe magumu sana na kutahiri Waisraeli
    huko Gibeath-Haaralothi.
  bba-bba: Mɑ Yosue u kuɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ, u Isirelibɑ bɑnɡo ye kuɑ ɡuuru
    ɡɑrun mi, mɑ bɑ tu sokɑ Bɑnɡon kperu.
  eng-KJVCPB: And Joshua made him sharp knives, and circumcised the children of Israel
    at the hill of the foreskins.
  mpx-mpx: Yaka Yosuwa nibuka i bub ge i ba Isileli melubolau gegewel tuwaliya buhuna
    kunisina hi gotomwa yoho. Inoke panuwa o alana hi tun Gibeyat Halalot.
  wbp-wbp: Junga-juku, Jajuwarlu-jana ngurrju-manu kantiji. Ngula-kurlurlu-jana ngarrka-kujurnu
    wati-patu manu wirriyawirriya ngurrangka yirdingkaju Kipiyata Yaralatarla.
  luo-luo: Omiyo Joshua nopiago pelni mabith mi otero jo-Israel nyangu kama iluongo
    ni Gibeath Haraloth.
  meu-meu: Taunabunai Iosua ese vasiga e abi, Israel taudia e peritomedia, Gibeata-haraloto
    ai.
  npi-ULB: त्यसपछि यहोशू आफैले ढुङ्गाका कर्दहरू बनाए र तिनले इस्राएलका सबै पुरुषको
    गिबियथ-हाअरालोथमा खतना गरे ।
  yor-yor: Bẹ́ẹ̀ ni Joṣua sì ṣe abẹ akọ òkúta, ó sì kọ àwọn ọmọ Israẹli ní ilà, ní
    Gibiati-Haralotu.
  emp-NTPO: Ara maʌ̃da Aralot eya zaqued̶e Josueba mõgarada edaped̶a neco zaquera
    ocuaped̶a jũma israelerãra cacua wẽãgobicuasia.
  ind-ind: Maka Yosua membuat beberapa pisau dari batu keras dan menyunat semua laki-laki
    Israel di Bukit Kulit Khatan.
  pes-OPCB: پس یوشع کاردها از سنگ چخماق ساخت و همۀ مردان اسرائیل را در «جِبعه هاعَرَلوت»
    ختنه کرد.
  tgl-ULB: Pagkatapos gumawa mismo si Josue ng mga kutsilyo mula sa matigas na bato
    at tinuli ang lahat ng lalaki ng Israel sa Gibeat Haaralot.
  cbu-NT: Josueysha machish Aralotash apanllpaneetssha tputs kamachtarangu, anuritam
    patumbchee k'chiroom tinarangusin, anoo ashpari Israelchichee kamuzanur wayumshiree
    tas ktsuparanganaya.
  hui-hui: Ani layagola Yosuahanda are neheme Isaraele agali bibahende dongone podo
    mabu bini. Hari odago mini Hari Dongone Podene lalu wini.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှု​သည်``အ​ရေ​ဖျား​လှီး​ခြင်း တောင်​ကုန်း'' ဟု​နာ​မည်​တွင်​သည့်​အ​ရပ်​တွင်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား အ​ရေ​ဖျား လှီး​ခြင်း​မင်္ဂ​လာ​ကို​စီ​ရင်​ပေး​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་མེ་རྡོ་ཡི་གྲི་བཟོས་ནས་རི་བོ་ཨ་ར་ལོད་དུ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མཚན་སྐྱི་བཅད་དོ།
    །
  sna-sna: Naizvozvo Joshua akagadzira mapanga amatombo akadzingisa vaIsraeri paGibhea
    Hararoti (chikomo chezvikanda zvepamberi).
  spa-BLM: Josué se hizo cuchillos de pedernal y circuncidó a los hijos de Israel
    en el monte de los prepucios.
  cac-cac: Ix yalan vin̈aj Josué chi' to sb'o q'uen cuchilub' chi', yic tz'ac'ji circuncidar
    masanil eb' vin̈ israel ayic ayec' eb' vin̈ d'a tzalan Aralot.
  swh-ULB: Kisha Yoshua alijifanyia visu vya mawe na akawatahiri wanaume wote wa Gibea
    Haaraloti.
  bel-bel: І зрабіў сабе Ісус крамянёвыя нажы, і абрэзаў сыноў Ізраільскіх на пагорку
    Аралот.
  deu-ELBBK: Und Josua machte sich Steinmesser und beschnitt die Kinder Israel am
    Hügel Araloth.
  mbb-OT: Umbe, mibaal si Josue te menge ubpit ne midsirkunsidar zin is menge Israilihanen
    diyà te vuntud he migngezanan te Midsirkunsidaran.
  mal-2015: യോശുവ തീക്കല്ലുകൊണ്ടു കത്തി ഉണ്ടാക്കി യിസ്രായേൽമക്കളെ അഗ്രചർമ്മഗിരിയിങ്കൽവെച്ചു
    പരിച്ഛേദന ചെയ്തു.
  tuo-NT: Tere tʉꞌogʉ, Josué cʉ̃ yejecõꞌatje pjĩrĩrẽ daꞌrecʉ niwĩ. Te meꞌrã Israe
    curuacjãrã ʉmʉarẽ Aralot wãmetiro opa buꞌpa nirõpʉ na õꞌrẽcjʉ yapa caserore yejecõꞌacʉ
    niwĩ.
  rmc-rmc: Avke o Jozua kerďa barune čhura a obrezinďa le Izraeliten paš o brehos
    Aralot.
  nlg-nlg: Ma Joshua te goni taonia na hava Lord te bosa vania nia, ge pahevaughilalara
    na lei mane. Na bona te gonia aeni tara holoa nia ‘Gibeath Haaraloth.’
  pes-OPV: و یوشع کاردها ازسنگ چخماق ساخته، بنی‌اسرائیل را بر تل غلفه ختنه کرد.
  ron-1924: Иосуа шь-а фэкут ниште куците де пятрэ ши а тэят ымпрежур пе копиий луй
    Исраел пе дялул Аралот.
  ben-OBCV: তাই যিহোশূয় চকমকি পাথরের কয়েকটি ছুরি তৈরি করলেন এবং গিবিয়োৎ-হারালোতে
    ইস্রায়েলীদের সুন্নত করালেন।
  som-som: Markaasaa Yashuuca wuxuu samaystay mindiyo dhagax adag ah, oo wuxuu reer
    binu Israa'iil ku guday meel la yidhi Buurta Buuryada.
  lat-VUC: Fecit quod jusserat Dominus, et circumcidit filios Israël in colle præputiorum.
  eng-ASVBT: And Joshua made him knives of flint, and circumcised the children of
    Israel at the hill of the foreskins.
  ita-1885: Giosuè adunque si fece dei coltelli taglienti, e circoncise i figliuoli
    d'Israele al colle de' prepuzi.
  eng-LXXUP: And Joshua made sharp knives of stone, and circumcised the children of
    Israel at the place called the Hill of Foreskins.
  eng-ULB: Then Joshua made himself flint knives and he circumcised all the males
    of Israel at Gibeath Haaraloth.
  spa-VBL: Josué mandó a hacer cuchillos de piedra y todos los israelitas varones
    fueron circuncidados en el lugar que más adelante se conoció como “la colina de
    los prepucios”.
  fra-_FOB: Josué se fit donc des couteaux de pierre et circoncit les enfants d'Israël,
    au coteau d'Araloth.
  mal-mal: യോശുവ തീക്കല്ലുകൊണ്ട് കത്തി ഉണ്ടാക്കി യിസ്രായേൽമക്കളിലുള്ള പുരുഷന്മാരെ
    അഗ്രചർമ്മഗിരിയിൽവെച്ച് പരിച്ഛേദന ചെയ്തു.
  urd-GVR: Chunāṅche Yashua ne patthar kī chhuriyāṅ banā kar ek jagah par Isrāīliyoṅ
    kā ḳhatnā karwāyā jis kā nām bād meṅ ‘Ḳhatnā Pahāṛ’ rakhā gayā.
  suz-BL: मिनु यहोसुमी फुल्‍लु के ख्रोइक्‍तीक सेल्‍शा, गिबेआथ-हारालोथमी इस्राएली आन
    कली ख्रोइक्‍तीक चिनु ख्रोइक्‍तु।
  ita-1927: E Giosuè si fece de’ coltelli di pietra e circoncise i figliuoli d’Israele
    sul colle d’Araloth.
  ckb-ckb: جا یەشوع چەند چەقۆیەکی لە بەردەئەستێ دروستکرد و نەوەی ئیسرائیلی لە گردی
    هاعەرالۆت خەتەنە کرد.
  eng-BBE: So Joshua made stone knives and gave the children of Israel circumcision
    at Gibeath-ha-araloth.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ತಾನು ಗಟ್ಟಿಯಾದ ಕಲ್ಲಿನ ಚೂರಿಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಇಸ್ರಾಯೇಲರಿಗೆ ಗಿಬೆಯಾತ್
    ಹಾರಲೋತ್ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ಸುನ್ನತಿ ಮಾಡಿದನು.
  bbb-bbb: Ijadufuo Josua fune sime uiki bino amaeria areme kena are Gibiati Araroti
    ijia e Isureroko ijiebuo vajae surive ije kania ufuna nuga naejiae.
  tam-2017: அப்பொழுது யோசுவா கூரான கத்திகளை உண்டாக்கி, இஸ்ரவேலின் எல்லா ஆண்களுக்கும்
    ஆர்லோத் மேட்டிலே விருத்தசேதனம்செய்தான்.
  spa-RV-1909: Y Josué se hizo cuchillos afilados, y circuncidó á los hijos de Israel
    en el monte de los prepucios.
  ron-BTF: Și Iosua și-a făcut cuțite ascuțite și a circumcis pe copiii lui Israel
    pe dealul prepuțurilor.
  eng-WEBP: Joshua made himself flint knives, and circumcised the sons of Israel at
    the hill of the foreskins.
  eng-FBV: Joshua had flint knives made and all male Israelites were circumcised at
    the place that became known as “the hill of foreskins.”
  nld-1939: En Josuë maakte zich stenen messen, en besneed de Israëlieten bij de Heuvel
    der voorhuiden.
  nch-BL: Huan Josué quichijqui cuchiyos huan quintequili iyecapa cuetaxo inintacayo
    nochi oquichpilme huan taca israelitame ipan se tachiquili cati quitocaxtijque
    Aralot. (Aralot quiijtosnequi Tachiquili Ten Nopa Cuetaxti Cati Tetequilijque.)
  vie-1934: Vậy, Giô-suê sắm sửa dao bằng đá lửa, và làm phép cắt bì cho dân Y-sơ-ra-ên
    tại trên gò A-ra-lốt.
  hin-CV: तब यहोशू ने चकमक की छुरियां बनाई और गिबियाथ-हारालोथ नामक स्थान पर इस्राएलियों
    का ख़तना किया.
  spa-BES: Y Josué hizo cuchillos de piedra y dio a los hijos de Israel la circuncisión
    en el monte de aralot.
  tdx-tdx: Aa le nitsene mesom-bato pilake t’Iehosoa, vaho nisavare’e e Gibeate-ha-aralote
    eo o ana’ Israeleo.
  tha-KJV: โยชูวาจึงทำมีดด้วยหินคมและให้คนอิสราเอลเข้าสุ​หน​ัตที่เนินเขาแห่งหนังหุ้มปลายองคชาต
  por-BR-2018: E Josué se fez facas afiadas, e circuncidou aos filhos de Israel no
    monte dos prepúcios.
  deu-ELO: Und Josua machte sich Steinmesser und beschnitt die Kinder Israel am Hügel
    Araloth.
  eng-WYC-2018: Joshua did those things which the Lord commanded, and he circumcised
    the sons of Israel in the hill of prepuces (or and he circumcised the male Israelites
    at the Hill of the Foreskins).
  epo-epo: Kaj Josuo faris al si ŝtonajn tranĉilojn, kaj cirkumcidis la Izraelidojn
    sur la monteto Aralot.
  uig-PIN: Xuning bilǝn Yǝxua qaⱪmaⱪ taxliridin piqaⱪlarni yasap, Israillarni «Hǝtnilik
    dɵnglüki»dǝ hǝtnǝ ⱪildi.
  beo-beo: Amaiba:le, Yosiua da Hina Gode Ea hamoma:ne sia:i defele hamoi. E da sogebi
    amoga ilia da Gadofo Damusu Agolo dio asuli, amoga Isala:ili dunu huluane ilia
    gadofo damui.
  tpi-OTNT: Orait Josua i wokim ol naip na i katim skin bilong ol man long wanpela
    liklik maunten, na ol i kolim dispela maunten, Maunten Bilong Katim Skin.
  hau-SA: Sai Yoshuwa ya yi wuƙaƙe na duwatsu, ya yi wa Isra’ilawa kaciya a Gibeyat-Ha’aralot.
  uig-LAT: Shuning bilen Yeshua chaqmaq tashliridin pichaqlarni yasap, Israillarni
    «Xetnilik dönglüki»de xetne qildi.
  nde-nde: Ngakho-ke uJoshuwa wakhanda izingqamu ezibukhali wasesoka abako-Israyeli
    eGibhiya Haralothi.
  ton-ton: Pea naʻe ngaohi ʻe Siosiua ʻae ngaahi hele māsila, ʻo ne kamuʻi ʻae fānau
    ʻa ʻIsileli, ʻi Kipahalaloti.
  ces-1613: I udělal sobě Jozue nože ostré, a obřezal syny Izraelské na pahrbku Aralot.
  eng-WMB: Joshua made himself flint knives, and circumcised the sons of Israel at
    the hill of the foreskins.
  tam-TCV: அப்பொழுது யோசுவா கற்களினால் கூர்மையான கத்திகளைச் செய்து கிபியத்கார் ஆர்லோத்து
    என்னும் இடத்தில் இஸ்ரயேலரை விருத்தசேதனம் செய்தான்.
  ceb-ULB: Unya naghimo si Josue sa iyang kaugalingon ug santik nga mga kutsilyo ug
    gituli niya ang tanang mga lalaki sa Israel didto sa Gibeat Haaralot.
  pol-UBG: Jozue zrobił więc sobie ostre noże i obrzezał synów Izraela na pagórku
    napletków.
  agr-agr: Tusa tima Josué kuchiin najankauwai. Dutika Israel aents aishmag aidaun
    ashí tsupijauwai. Nunak muja Aralot tutaya nuwi dutikauwai.
  kyc-kyc: Dokona lao Josuame wua kema lapo wasapala yuu kyau kingi Yanenge Kalomenge
    lenge dokona nakamana yanenge kalomakamiya.
  urd-GVU: چنانچہ یشوع نے پتھر کی چھریاں بنا کر ایک جگہ پر اسرائیلیوں کا ختنہ کروایا
    جس کا نام بعد میں ’ختنہ پہاڑ‘ رکھا گیا۔
  deu-1912: Da machte sich Josua steinerne Messer und beschnitt die Kinder Israel
    auf dem Hügel Araloth.
  kan-2017: ಯೆಹೋಶುವನು ಕಲ್ಲಿನ ಚೂರಿಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಸುನ್ನತಿ ಗುಡ್ಡದಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ
    ಸುನ್ನತಿ ಮಾಡಿದನು.
  tgo-tgo: Kaero Josuwa i vakatha ŋgoreiye Giya Loi me dagewe na thɨ tenɨŋgi Isirel
    ghɨmoghɨmoruko wolaghɨye riwanji mbothiye njimwa. Na thɨ rena ghembako iyako idae
    Njimwa Ghambaten.
  yap-yap: Me ngongliy Joshua fa yungi yar nge maad’ad nagrad ko fare burey ni kan
    tunguy e Burey ko Maad’ad ngay.
  hlt-MCSB: Te dongah Joshua amah loh lungpang cunghang a saii tih Israel ca rhoek
    kah yahhmui te Haaraloth som ah a rhet pah.
  mdy-ETH: ዒያሱዋ ናንጊና ናንጋ ጎዳ ዒዛ ዓይሤ ጎይፆና፦ «ዓቲንቶ ቤርቶ ቲቆና ጌሜሮ» ጌይንታ ቤዛ ዒስራዔኤሌ ዓሶኮ ዓቲንቶ
    ቤርቶ ቲቄኔ።
  twi-ASANTE: Enti, Yosua yɛɛ twerɛboɔ sekammoa no de twitwaa Israelfoɔ nyinaa twetia
    wɔ Aaralot kokoɔ so.
  eng-WEBU: Joshua made himself flint knives, and circumcised the sons of Israel at
    the hill of the foreskins.
  bnp-bnp: Lakea e Iosua i tubi a voko, i pala a kuline huriki na kupona tara. Ra
    kupona iea ni gale ‘A Kupona Ni Vapala a Kuli’.
  wal-wal: Yaagin Yaasu saluwaa giyo shuchchaappe qara magilaalaa giigissidi, Qaxxaraa
    Keraa giyo sohuwan Israa7eela asaa qaxxariis.
  spa-PDDPT: Josué se preparó cuchillos de pedernal y circuncidó a los hijos de Israel
    en la colina de Los Prepucios.
  gun-gun: Ha'e ramo Josué ojapo uka kyxe ita gui, ha'e vy omboi uka Israel kuery
    pire, Gibeate-Haralote py.
  agu-BL: Inin tzun tulej Josué-tz. Toque'n tzun i'-tz tan banle'n cobox c'uba'tz.
    Nintzun octz tan chibanle'n circuncidar yi e' yaj wi ju'wtz Aralot.
  ilo-ULB: Ket nangaramid ni Josue kadagiti imuko a naaramid manipud iti bato ket
    kinugitna dagiti amin a lallaki ti Israel idiay Gibeat-haaralot.
  kpg-kpg: Gei Joshua guu hai be nnelekai Dimaadua ne hai, ga sirkumsais digau Israel
    i di gowaa dela e haga ingoo bolo di Gonduu-Sirkumsais.
  uig-ARA: شۇنىڭ بىلەن يەشۇئا چاقماق تاشلىرىدىن پىچاقلارنى ياساپ، ئىسرائىللارنى «خەتنىلىك
    دۆڭلۈكى»دە خەتنە قىلدى.
  bsp-bsp: Kɔ Yosuwe ɛmpatɛnɛ səfaka sa masar, k'ɛŋkəŋc aka Yisrayel nde Tɔrɔ ta Cərot.
  sus-sus: Yosuwe naxa gɛmɛe yailan finɛe ra, a naxa Isirayilakae sunna geya fɛ ma.
    E naxa naa xili sa laaga.
  pon-2006: Sosua eri kapwaiada mahsen en KAUN-O oh sirkumsaisihirailla pohn uluhl
    ehu me re kahdaneki Uluhl en Sirkumsais.
  jae-jae: Amboac tonaŋ Josua kêmasaŋ bôjaŋ poc ma kêsa lau Israel aŋga Gibeat-Haralot.
  ksd-ksd: Ma Iosua i ga vaninare ra umana koto, ma i ga poko kikil ra tarai Israel
    aro Gibeat-Aralot.
  tur-YTC: Yeşu çakmaktaşından bıçaklar yaptı ve İsrael'in çocuklarını Beytel'in kuzeyinde
    sünnet derisi üzerinden sünnet etti.
  grc-BRENT: Καὶ ἐποίησεν Ἰησοῦς μαχαίρας πετρίνας ἀκροτόμους, καὶ περιέτεμε τοὺς
    υἱοὺς Ἰσραὴλ ἐπὶ τοῦ καλουμένου τόπου, Βουνὸς τῶν ἀκροβυστιῶν.
  ind-AYT: Kemudian, Yosua membuat pisau dari batu dan menyunat orang-orang Israel
    di Bukit Kulit Khatan.
  nya-nya: Choncho Yoswa anapanga mipeni ya miyala ndi kuchita mdulidwe Aisraeli ku
    Gibeyati Haaraloti.
  hrv-hrv: Jošua načini sebi kamene noževe i obreza Izraelce na brežuljku Aralotu.
  mps-mps: Tialima, Josuago te hwą ge dabe nigilama, tama te bidi dabego tigiwali
    te dwasianu bulu du me deli tede togwali, tama augwaligo te bulu du nogi poyu,
    te Tigiwali Togobo Bulu Du dao po wai.
  tpi-tpi: Orait Josua i wokim ol naip na i katim skin bilong ol man long wanpela
    liklik maunten, na ol i kolim dispela maunten, Maunten Bilong Katim Skin.
  dan-1931: Da lavede Josua sig Stenknive og omskar Israelitterne ved Forhudshøjen.
  vie-OVCB: Giô-suê vâng lời, sắm dao, cắt bì cho dân chúng tại Ghi-bê-át A-ra-lốt.
  guj-2017: પછી યહોશુઆએ પોતે ચકમક પથ્થરની છરીઓ બનાવી. ઇઝરાયલના પુરુષોની સુન્નત કરી.
    જે જગ્યાએ સુન્નતનો વિધિ કરાઈ તેને ‘અગ્રચર્મની ટેકરી’ કહેવામાં આવી.
  pon-2006A: Sosua eri kapwaiada mahsen en KAUN-O oh sirkumsaisihirailla pohn uluhl
    ehu me re kahdaneki Uluhl en Sirkumsais.
  por-BRBSL: Josué se fez facas de pedra e circuncidou os filhos de Israel na colina
    dos prepúcios.
  cth-cth: Hatdawkvah, Joshua ni lungtaw ramanaw a sak teh, Gilgal e hmuen koe Isarel
    miphunnaw e vuensom a a pouh.
  twi-twi: Enti, Yosua yɛɛ kyerɛwbo asekan no de twitwaa Israelfo nyinaa twetia wɔ
    Aaralot koko so.
  hlt-hlt: Te dongah Joshua amah loh lungpang cunghang a saii tih Israel ca rhoek
    kah yahhmui te Haaraloth som ah a rhet pah.
  tbz-SIM: Kòo dɔɔ̀ mɛtɑ̃́ntɛ̀nsiɛ̀ nkɛ́ bɛ̀ cɑ̃mmú dicɑ̃ntɛ́tɑ̃rì ĩ́nkɛ̀.
  msy-2020: Ezɨ Josua dagɨabar asiar dozibar ingarigha, mɨghsɨar dozir mamɨn Israelian
    gumazibar mɨkarzir mogomebar inibar ghore. Mɨghsɨar kam, me kamaghɨn a dɨbori,
    Mɨghsɨar Mɨkarzir Mogomebar Iniba Aghorim.
  dop-dop: 'Ntɛnɑ Yosuwee pɛlɩ-wɛɣɛ teitei, ɩsɩɩ Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔɣɔ pulɑɣɑ ŋkɑ
    pɑ yɑɑ sɩ: Pɛlʋɣʋ pulɑɣɑ tɔ kɑ tɔɔ.'
  azb-azb: Yeşua özü üçün çaxmaq daşından bıçaqlar düzəldib Giveat-Haaralotda İsrail
    övladlarını sünnət etdi.
  eng-DBY: And Joshua made him stone-knives, and circumcised the children of Israel
    at the hill of Araloth.
  hin-2017: तब यहोशू ने चकमक की छुरियाँ बनवाकर खलड़ियाँ नामक टीले पर इस्राएलियों का
    खतना कराया।
  swp-swp: '@see-verse:JOS.005.002'
  eng-YLT: and Joshua maketh for him knives of flint, and circumciseth the sons of
    Israel at the height of the foreskins.
  kne-kne: Tinongpal ngarud Josue din inbilin Diyos et kinogit da am-in ay lalaki
    sin lugar ay makwani en Dontog ay Pankogitan.
  eng-WYC-2017: Joshua did those things which the Lord commanded, and he circumcised
    the sons of Israel in the hill of prepuces.
  eng-WMBB: Joshua made himself flint knives, and circumcised the sons of Israel at
    the hill of the foreskins.
  urd-GVH: चुनाँचे यशुअ ने पत्थर की छुरियाँ बनाकर एक जगह पर इसराईलियों का ख़तना करवाया
    जिसका नाम बाद में ‘ख़तना पहाड़’ रखा गया।
  rug-rug: Gua asa ke tavetia tugo Zosua gua sapu tozi nia e Zihova meke magu betoi
    sa sari doduru koreo Izireli pa keke vasina pozana toqere Minagu.
  gaz-gaz: Kanaafuu Iyyaasuun haaduu qara qabu tolchee Gibeʼaat Aaralootitti Israaʼeloota
    dhagna qabe.
  fra-LSG: Josué se fit des couteaux de pierre, et il circoncit les enfants d’Israël
    sur la colline d’Araloth.
  gnn-gnn: Bala ŋayi ŋunhi märraŋala mandjawaktja, bala mitthurrunana marrtjina bukmakkuŋalana
    yana ŋunhiyi Yitjuralpuyŋunhanydja ŋunhiliyinayi wäŋaŋura yäkuŋura Gilkalnha bukuŋura.
  yal-yal: Yosuwe yi gɛmɛn nafala filɛne ra, a yi Isirayila xɛmɛne banxulan. E yi
    na geyaan xili sa banxulan tidena.
  haw-1868: Hana iho la o Iosua i mau pahi oi, a okipoepoe mai la i na mamo a Iseraela,
    ma ka puu omaka.
  arb-NAV: فَصَنَعَ سَكَاكِينَ مِنْ حَجَرِ صَوَّانٍ وَخَتَنَ ذُكُورَ إِسْرَائِيلَ
    فِي تَلِّ الْقُلْفِ.
  ewe-ewe: Yosua wɔ ɖe Yehowa ƒe ɖoɖo la dzi, eye wòtso aʋa na Israel ŋutsuwo katã
    le Aralɔt togbɛ la gbɔ.
  eng-LEE: And Joshua made himself sharp knives, and circumcised the children of Israel
    at the hill of 'Araloth.
  asm-FB: তেতিয়া যিহোচূৱাই শিলৰ কটাৰী তৈয়াৰ কৰি, গিবেথ হাৰলোঠ নামেৰে পৰ্বতৰ ওচৰত
    ইস্ৰায়েলৰ সন্তানসকলৰ চুন্নৎ কৰোৱালে।
  sus-A: يٌسُوٍ نَشَ فّمّيٍ يَءِلَن قِنّيٍ رَ، عَ نَشَ عِسِرَيِلَكَيٍ سُننَ فٍيَ قّ
    مَ. عٍ نَشَ نَا شِلِ سَ لَافَ.
  fra-SBL: Josué se fit des couteaux de silex, et il circoncit les fils d'Israël à
    la colline des prépuces.
  hbo-hbo: וַיַּעַשׂ־לֹ֥ו יְהֹושֻׁ֖עַ חַֽרְבֹ֣ות צֻרִ֑ים וַיָּ֙מָל֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל
    אֶל־גִּבְעַ֖ת הָעֲרָלֹֽות׃
  piu-2006: '@see-verse:JOS.005.002'
  kik-kik: Nĩ ũndũ ũcio Joshua agĩthondeka tũhiũ twa mahiga ma nyaigĩ na akĩruithia
    arũme a Isiraeli kũu Gibeathi-Haaralothu.
  fra-NCL: Josué se fit des couteaux de pierre, et il circoncit les enfants d’Israël
    sur la colline d’Araloth.
  cek-AK: To pongah Joshua mah haita to kanoe ah taak moe, Gibeah-haaraloth ahmuen
    ah Israel kaminawk ih tangyat hin to aah pae let.
  cuk-cuk: Degisoggu, Josué esmar sobsasunnad, geb Aralot-yar-mullugi Israel-machergan-e-abgan-uka-duku
    siksad.
  uig-CYR: Шуниң билән Йәшуа чақмақ ташлиридин пичақларни ясап, Исраилларни «Хәтнилик
    дөңлүги»дә хәтнә қилди.
  pma-pma: Sakini Sosua mumoni suval koa Iahova meng kat kei eni. Ka kei mumon vekahoi
    en me-Isrel keil en out tai koa avise en Hou ten Vekahoi.
  tel-2017: యెహోషువ రాతి కత్తులు చేయించి “గిబియత్ హరాలోత్” అనే స్థలం దగ్గర ఇశ్రాయేలీయులకు
    సున్నతి చేయించాడు.
  hat-BSA: Konsa, Josué te fè pou kont li kouto avèk silèks e te sikonsi fis Israël
    yo nan Gilbreath-Araloth.
  bxh-bxh: Yo fede, sidohana Yaubada ya fatalaha, ya ginauli watan, be Isalaela tataudi
    mwagisadi dududi ꞌwapidi sa ibofahidi. Tuꞌana ni hesana sa tole, “Mwagisa Dududi
    ꞌWapidi Aba Ibofahidi.”
  kos-kos: Na Joshua el oru oana ma LEUM GOD El sapkin nu sel, ac el kosrala mwet
    Israel in sie acn pangpang Fineol in Kosrala.
  hbo-WLC: וַיַּעַשׂ־ל֥וֹ יְהוֹשֻׁ֖עַ חַֽרְב֣וֹת צֻרִ֑ים וַיָּ֙מָל֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל
    אֶל־גִּבְעַ֖ת הָעֲרָלֽוֹת׃
  ibo-ibo: Ya mere, Joshua ji nkume mee mma ntakịrị e ji bie ụmụ Izrel niile ugwu.
    Ebe a nọ bie ụmụ Izrel ugwu bụ ebe a na-akpọ Gibịat Haaralot.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ଶିଳା-ଛୁରୀମାନ ନିର୍ମାଣ କରି ତ୍ୱକ୍‍-ପର୍ବତ ନିକଟରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର
    ସୁନ୍ନତ କରାଇଲେ।
  chk-chk: Iei mine Josua a föri sar seni fau mi pöchökül o sirkomsaisi ekewe re Israel
    me lon Kipeat-haaralot.
  rop-rop: En Joshuwa bin sekamsais ola men deya na langa det wanbala hil gulum Sekamsais
    Hil. Bat garram olabat ronwan langgus dei gulum det pleis Gabiyatharaloth.
  ukr-1871: І поробив собі Ісус камяні ножі та й пообрізував синів Ізраїля на підгіррі
    Відрізків.
  deu-1951: Da machte sich Josua scharfe Messer und beschnitt die Kinder Israel auf
    dem Hügel Aralot.
  eng-JPS: And Joshua made him knives of flint, and circumcised the children of Israel
    at Gibeath-ha-araloth.
  srp-1865: I naèini Isus oštre nože, i obreza sinove Izrailjeve na brdašcu Aralotu.
  lug-lug: Bw’atyo Yoswa n’akola obwambe mu mayinja amoogi n’akomolera abasajja Abayisirayiri
    ku lusozi oluyitibwa Gibeyakalaloosi.
  heb-heb: ויעש לו יהושע חרבות צרים וימל את בני ישראל אל גבעת הערלות׃
  ben-IRV: তাতে যিহোশূয় চকমকি পাথরের ছুরি তৈরী করে ত্বক্‌প র্বতের সামনে ইস্রায়েল-সন্তানদের
    ত্বক্‌ছেদ করলেন।
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਚਕਮਕ ਪੱਥਰਾਂ ਦੀਆਂ ਛੁਰੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਖਲੜੀਆਂ ਦੇ ਟਿੱਬੇ ਕੋਲ ਇਸਰਾਏਲੀਆਂ
    ਦੀ ਸੁੰਨਤ ਕਰਾਈ।
  mya-JVB: ယောရှု သည် ကျောက် ထား များကို လုပ် ၍ ဂိဘာ ရာလုတ် အရပ်၌ ဣသရေလ အမျိုးသား
    တို့အား အရေဖျား လှီးမင်္ဂလာကို ပေးလေ၏။
  tte-O: Mwa Yosuwa ipaisowai besiele Yeoba ana walo yo Isileli tatao meuloili yoli
    isuli kwapili sitom-gabaegili. Yo yanuwane esana sipei ‘kwapi kaba tomtomna’.
  tbg-tbg: Minti tuvaro Noravano Kotiva tunte iro Iosuaava ori vaihaira vara komanta
    ekaa Isareri qorainti vika nái vaata toqa kora. Vika vi vatara autu nteha, Gibeati-Haaraloti
    – Vaata Toqakaa Aiqinarave, tura.
  hmo-hmo: Unai dainai Iosua ese kaia ia karaia nadi dekena amo bona Israela taudia
    dekenai kopina utua kara ia henia, gabu ena ladana be, Kopina Utua Kara Ororona.
  urd-urd: और यशू'अ ने चक़मक़़ की छुरियां बनायीं और खल्ड़ियों की पहाड़ी पर बनी इस्राईल
    का ख़तना किया।
  rus-SYN: 'И сделал себе Иисус острые каменные ножи и обрезал сынов Израилевых на
    месте, названном: Холм обрезания.'
  bqc-SIM: Ɔ̃ Yozuee ò wà gbɛ̀ fɛ̃naↄ kɛ, ↄ̃ wà tↄ̃zↄ̃̀ò Isailiↄnɛ gu pↄ́ wì
    mɛ tia Gyafↄↄsĩsĩ.
  tcz-CHONGTHU: Hitichun Joshua’n jong songhem chemchan asemmin Israelte chu Gibeath-haaraoth
    munnah achep’u anatanpeh’in ahi.
  mar-mar: त्याप्रमाणे यहोशवाने गारगोटीच्या सुऱ्या बनवून इस्राएल लोकांची सुंता अरालोथ
    हे नाव दिलेल्या टेकडीजवळ केली.
  qub-qub: Chaura Josuëga cuchilluta rurarcur Aralot jircacho ollgu caj Israelcunata
    señalaran.
  bqp-bqp: Akũ Yↄsua pì ò gbɛ̀ fɛ̃nɛnↄ kɛ, akũ ò tↄ̃̀ↄ zↄ̃̀o Isarailanↄnɛ gu kũ
    òdi pi tera gyↄfↄrↄ Sĩ̀sĩi.
  hat-hat: Se konsa, Jozye fè yon bann zenglen wòch byen file, li sikonsi tout gason
    pèp Izrayèl la yon kote yo rele Bit po ti kòk.
  eng-BSB: So Joshua made flint knives and circumcised the sons of Israel at Gibeath-haaraloth.
  tod-tod: Zozuwe kɔtuiti kpɛtɛni ga boɠai, é Izelayɛle nuiti tatini pɛlɛʋolu gizei
    ɠobaʋɛ, Alalɔte (nii poluʋɛ ga «tatipɛlɛʋolui»).
  eng-WEBPB: Joshua made himself flint knives, and circumcised the sons of Israel
    at the hill of the foreskins.
  kbq-kbq: Higeno agra'a Josua'a havereti kazina trohuteno, ana vene'nene ne'mofavre
    nagara Ha'alotie nehaza osi agonare zamagoza anona taga huzmante'ne.
  nhe-BL: Huan Josué quichijqui cuchillos huan quintequili nopa iyecapa cuetlaxo nochi
    oquichpilme huan tlaca israelitame ipan se tlachiquili tlen quitocajtijque Aralot.
    (Aralot quiijtosnequi Tlachiquili Tlen Nopa Cuetlaxtli Tlen Tetequilijque.)
  sps-sps: Ai Josua kat to na foka te tsue of ya na Tsunaun, ayei pee ots ton pempem
    nar mangai Isrel tana painy tet te koo bus rori painy tet te vaapee ri.
  bus-bus: Ben Yↄsua bè wà gbɛ̀ fɛ̃ɛnↄ kɛ, ben wà bã̀ngu kɛ̀o Isarailinↄnɛ guu kɛ̀
    wè be tia Gɛfↄↄ Sĩ̀sĩ.
  gub-BL: A'e rupi uzapo Zuzue takihe a'e pe. Omonohok awakwer wapirera'i wanuwi upaw
    rupi a'e pe wà. Omono her a'e ywy pe. Zimeat Ha'ararot her romo a'e ywytyr. Pirera'i
    tetea'u imonohok awer, i'i her zaneze'eg rupi.
  eng-DRA: He did what the Lord had commanded, and he circumcised the children of
    Israel in the hill of the foreskins.
