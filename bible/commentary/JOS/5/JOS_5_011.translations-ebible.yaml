verse: JOS.005.011
translations:
  mal-C: പെസഹായുടെ പിറ്റേന്നാൾതന്നെ അവർ ദേശത്തെ വിളവിൽനിന്നുണ്ടാക്കിയ പുളിപ്പില്ലാത്ത
    അപ്പവും മലരും ഭക്ഷിച്ചു.
  deu-TKW: Und sie aßen an dem auf das Passah folgenden Tage ungesäuerte Brote und
    geröstetes Getreide von dem Ertrage des Landes, an eben diesem Tage.
  lin-lin: 'Mokolo oyo elandaki feti ya Pasika, baliaki biloko ya mokili ya Kanana :
    mapa ezanga levire mpe bambuma ya ble oyo bakalingaki kaka mokolo wana.'
  eng-LSV: and they eat of the old grain of the land on the next day of the Passover,
    unleavened things and roasted [grain], on this very same day;
  eng-GNV: And they did eat of the corne of the land, on the morow after the Passeouer,
    vnleauened breade, and parched corne in the same day.
  eng-WEBSTER: And they ate of the old corn of the land on the morrow after the passover,
    unleavened cakes, and parched corn in the same day.
  nhw-BL: Huan hualmostla quicuajque catli quipantiyayaj tlen itlajca nopa tlali huan
    quichijque pantzi catli amo quipiyayaya tlasonejcayotl huan quicuajque cuayolotl
    tlaisectli.
  swh-ONEN: Siku iliyofuata Pasaka, katika siku ile ile, wakala mazao ya nchi, mikate
    isiyotiwa chachu na nafaka za kukaanga.
  bba-bba: Tɔ̃ɔ bɑkɑ ten sisirɑ bɑ tem mɛn dĩɑnu dibu toruɑ. Bɑ dobi sɔnwɑ bɑ temɑ,
    bɑ mɑɑ pɛ̃ɛ di ye bɑ kun seeyɑtiɑ doke.
  eng-KJVCPB: And they did eat of the old corn of the land on the morrow after the
    passover, unleavened cakes, and parched corn in the selfsame day.
  mpx-mpx: Nopalegi Hagalena i mowasi, hi kenu lan i gan, yaka lan o elana hi telipuna
    Kenani enowana hi anan. Bali enona enuna hi ekeke, enuna hi wowol yaka beleid
    toto nige alona yis hi vivikuhiya hi umun. Inoke lan o ge i nok Kenani enowana
    hi mimi anani.
  wbp-wbp: Parra jinta-karirla, miyili ngalya-kari ngarnu kujalpalu nguru yinyarla
    pardija. Ngarnulu miyi lalypa manu ngurlu kujalu warlungka purraja.
  luo-luo: Kinyne bangʼ Pasaka, mana godiechiengno, negichamo bath nyak mar piny kaka,
    makati ma ok oketie thowi gi chamb abula.
  meu-meu: Lagau-hanai dinana e ore, kerukeru idia na una tano anina e ania, asie
    hatubua flaoana dikeadia bona e gabua uitina.
  npi-ULB: निस्तार-चाडपछि त्यसै दिन तिनीहरूले त्यो भूमिको केही उब्जनीबाट अखमिरी रोटी
    र भुटेको अन्‍न खाए ।
  yor-yor: 'Ní ọjọ́ kejì àjọ ìrékọjá, ní ọjọ́ náà gan an ni, wọ́n jẹ nínú àwọn ìre
    oko ilẹ̀ náà: àkàrà aláìwú, àti ọkà yíyan.'
  emp-NTPO: Nurẽma Canaaʌ̃ ẽjũãne zau b̶ʌda co panesid̶aa. Paʌ̃ ẽsãbari neẽ́ b̶ʌda
    od̶aped̶a cosid̶aa. Cebada jututiad̶a sid̶a cosid̶aa.
  ind-ind: Pada hari berikutnya mereka makan hasil negeri Kanaan, yaitu roti tidak
    beragi dan gandum panggang.
  pes-OPCB: روز بعد به خوردن محصولات سرزمینی که وارد آن شده بودند پرداختند و از گندم
    آنجا نان فطیر پختند.
  tgl-ULB: At kinabukasan ng Paskua, sa araw mismong iyon, kinain nila ang ilan sa
    bunga ng lupain, tinapay na walang lebadura, at inihaw na butil.
  cbu-NT: Anuritam zar pangaatssha nda tputaru, mishat tirikootstam katungaranganaya.
    Putamsha zar Kanaanshucheetstamsha watungash katungaranganaya.
  hui-hui: Egerebalene tigua tomo Kenana dindini wini pigane ogoningi ladi ale mini
    widi hirinibi mberedi yidi nahe howa hirinibi nene.
  mya-mya: နောက်​တစ်​နေ့​၌​သူ​တို့​သည်​ပထမ​ဦး​ဆုံး​အ​ကြိမ် အ​နေ​ဖြင့် ခါ​နာန်​ပြည်​ထွက်​စပါး​နှင့်​ပြု​လုပ်
    သော​ပေါက်​ပေါက်​နှင့်​တဆေး​မ​ပါ​သော​မုန့်​ကို စား​ရ​ကြ​သည်။-
  bod-N: པེ་སག་གི་དུས་ཆེན་གྱི་ཕྱི་ཉིན་ཁོ་ཚོས་ཡུལ་དེའི་ཐོན་རྫས་ཟོས་པ་དང་། ཉིན་མོ་དེར་སྐྱུར་མེད་བག་ལེབ་དང་ཡོས་ཟོས་སོ།
    །
  sna-sna: 'Zuva raitevera shure kwePasika, musi wacho chaiwo, vakadya zvimwe zvezvibereko
    zvenyika iyoyo: chingwa chisina mbiriso nezviyo zvakakangwa.'
  spa-BLM: Comieron tortas sin levadura y grano tostado de los productos de la tierra
    al día siguiente de la Pascua, en el mismo día.
  cac-cac: Axo d'a yevial slajvi q'uin̈ chi', a tastac tz'el d'a sat luum chi', a
    ix sva eb', aton ixim pan malaj yich yed' ixim trigo mayb'il d'a cal c'ac'.
  swh-ULB: Na siku iliyofuata baada ya Pasaka, walikula sehemu ya mazao ya nchi, mikate
    isiyotiwa chachu na nafaka iliyokaangwa katika siku hiyo iyo.
  bel-bel: і на другі дзень Пасхі пачалі есьці з пладоў зямлі гэтай, праснакі і сушаныя
    зярняты ў самы той дзень;
  wed-wed: Ma ubaubanai ḡelauna, raḡona au murina, taui witi au wapu i tuarui ma palawa
    dabadabai i apui ma i am. Ma ubaubanai ḡelauna Manna raua i voterei, taui wei
    lamna eḡa ita am-melei, ma ai lam wapuei i tuarui. Mai Israel eḡa manna ita am-melei,
    lam ai au doa au dobu Canaan i vaia da i amam.
  deu-ELBBK: Und sie aßen am anderen Tag nach dem Passah von dem Erzeugnis des Landes,
    ungesäuertes Brot und geröstete Körner, an genau diesem Tag.
  mbb-OT: Ne hein nepawà, nemengaan sikandan te sinandag he trigu wey supas he wazè
    din tapey he iyan kes menge abut dutun te tanà.
  mal-2015: പെസഹയുടെ പിറ്റെ ദിവസം തന്നേ അവർ ദേശത്തെ വിളവുകൊണ്ടുള്ള പുളിപ്പില്ലാത്ത
    അപ്പവും മലരും തിന്നു.
  tuo-NT: Ape nʉmʉ peꞌe Canaá diꞌta cjase cebada ʉ̃tẽꞌque, tojo nicã pã́ bʉcʉase marĩrõ
    baꞌacãrã niwã.
  rmc-rmc: 'Pre aver džives pal e Patraďi imar chanas le uľipnastar andral o Kanaan:
    o mare bi o kvasos the o peko zrnos.'
  nlg-nlg: Mi ropo agaira tara vuivuru ni ghaniani na berete gulu mana balu barley
    tara goni ghalatighi tana vuivuni ni dani tara saravia na bona ni pari keri.
  pes-OPV: و در فردای بعد از فصح درهمان روز، از حاصل کهنه زمین، نازکهای فطیر وخوشه
    های برشته شده خوردند.
  ron-1924: А доуа зи де Паште ау мынкат дин грыул цэрий, азиме ши боабе прэжите;
    кяр ын зиуа ачея ау мынкат.
  aui-aui: Bi Koughanu porayina ikovi murine bi raghani ibori na wit peidi sisabeda
    bi parawa gegha yist teya sigibu bi sikam. Nokona kabipura kamna noko kuburinama
    da sikam.
  ben-OBCV: 'নিস্তারপর্বের পরের দিন, ঠিক সেদিনই, তারা সেই দেশে উৎপন্ন শস্যের খানিকটা:
    খামিরবিহীন রুটি ও সেঁকা শস্য ভোজন করল।'
  som-som: Oo maalintii Iidda Kormaridda ka dambaysay waxay cuneen hadhuudhkii dalkii
    ka baxay, kaas oo ahaa kibis aan khamiir lahayn, iyo hadhuudh la dubay, maalintaas
    qudheeda.
  lat-VUC: et comederunt de frugibus terræ die altero, azymos panes, et polentam ejusdem
    anni.
  eng-ASVBT: And they did eat of the produce of the land on the morrow after the passover,
    unleavened cakes and parched grain, in the selfsame day.
  ita-1885: E il giorno seguente la Pasqua, in quello stesso giorno, mangiarono del
    grano del paese, in pani azzimi, e del grano arrostito.
  eng-LXXUP: And they ate of the grain of the earth unleavened and new corn.
  eng-ULB: On the day after Passover, that same day, they ate some of the produce
    of the land on the day, unleavened bread and roasted grain.
  spa-VBL: 'A partir del día siguiente, comenzaron a comer los productos de la tierra:
    pan sin levadura y grano asado.'
  fra-_FOB: Et ils mangèrent du blé du pays, le lendemain de la Pâque, des pains sans
    levain et du grain rôti en ce même jour.
  mal-mal: പെസഹയുടെ പിറ്റെ ദിവസം തന്നേ അവർ ദേശത്തെ വിളവുകൊണ്ടുള്ള പുളിപ്പില്ലാത്ത
    അപ്പവും മലരും തിന്നു.
  urd-GVR: aur agle hī din wuh pahlī dafā us mulk kī paidāwār meṅ se beḳhamīrī roṭī
    aur anāj ke bhune hue dāne khāne lage.
  suz-BL: पास्‍सा चाड आ दीसा नाक्‍ती मेकोपुकीमी मेको रागी ङा सिश्‍शो अन्‍न रे पा बोरब
    ओख्‍ती मसुप्‍शो शोब्‍ले नु कारशो अन्‍न जाम्‍तेक्‍म।
  ita-1927: 'E l’indomani della Pasqua, in quel preciso giorno, mangiarono dei prodotti
    del paese: pani azzimi e grano arrostito.'
  ckb-ckb: بۆ ڕۆژی پاش جەژنی پەسخە، لە هەمان ڕۆژ، لە بەروبوومی خاک نانی فەتیرە و دانەوێڵەی
    برژاویان خوارد.
  eng-BBE: And on the day after the Passover, they had for their food the produce
    of the land, unleavened cakes and dry grain on the same day.
  kan-OKCV: ಪಸ್ಕದ ಮರುದಿವಸ ಅವರು ಆ ದೇಶದ ಬೆಳೆಯನ್ನು ಅಂದರೆ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೂ ಹುರಿದ
    ಧಾನ್ಯಗಳನ್ನೂ ತಿಂದರು.
  bbb-bbb: Bu iro Fasova ije ima areme nituame bune ire gue aesakae ijia tavuavo ro
    ire vuiti bu ifaejeva ro kuke ire burete isiti baki bu ifaejeva ijene i.
  tam-2017: பஸ்காவின் மறுநாளாகிய அன்றையதினம் அவர்கள் தேசத்தினுடைய தானியத்தால் செய்யப்பட்ட
    புளிப்பில்லாத அப்பங்களையும் சுட்ட கதிர்களையும் சாப்பிட்டார்கள்.
  spa-RV-1909: Y al otro día de la pascua comieron del fruto de la tierra los panes
    sin levadura, y en el mismo día espigas nuevas tostadas.
  ron-BTF: Și au mâncat din grâul vechi al țării a doua zi după paște, azimă și grâu
    prăjit, în aceeași zi.
  eng-WEBP: They ate unleavened cakes and parched grain of the produce of the land
    on the next day after the Passover, in the same day.
  eng-FBV: 'From the very next day they began to eat produce from the land: unleavened
    bread and roasted grain.'
  nld-1939: en daags na het Pascha aten ze van de opbrengst van het land ongedesemd
    brood en geroosterd graan.
  nch-BL: Huan tonili quicuajque cati quipantiyayaj ten itajca nopa tali huan quichijque
    pantzi cati amo quipiyayaya tasonejcayot huan quicuajque cuayoli tacacatzoli.
  vie-1934: Ngày sau lễ Vượt qua, chính ngày đó, dân sự ăn thổ sản của xứ, bánh không
    men, và hột rang.
  hin-CV: फ़सह उत्सव के अगले ही दिन उन्होंने उस देश की भूमि की कुछ उपज, खमीर रहित
    रोटी तथा सुखाए हुए अन्‍न खाए.
  spa-BES: Y el día después de la Pascua, tenían para su alimento el producto de la
    tierra, pasteles sin levadura y grano seco en el mismo día.
  tdx-tdx: 'Nikamà’ iareo ty voka’ ela’ i taney amy loak’ andro’ i Fihelañ’ Amboney:
    mofo po-dalivay naho tsako tono amy àndroy.'
  tha-KJV: วั​นร​ุ่งขึ้นหลังวันเทศกาลปัสกา วันนั้นเองเขาก็รับประทานผลอันเกิดจากแผ่นดิน
    คือขนมไร้เชื้อและข้าวคั่ว
  por-BR-2018: E ao outro dia da páscoa comeram do fruto da terra os pães sem levedura,
    e no mesmo dia espigas novas tostadas.
  deu-ELO: Und sie aßen am anderen Tage nach dem Passah von dem Erzeugnis des Landes,
    ungesäuertes Brot und geröstete Körner, an diesem selbigen Tage.
  eng-WYC-2018: and they ate of the fruits of the land in the tother day, therf loaves,
    and pottage of the same year, either corns singed, and rubbed in the hand. (and
    they ate of the fruits of the land on the next day, unleavened bread, and pottage
    of that year, or corns singed, and then rubbed by hand.)
  epo-epo: Kaj ili manĝis el la produktoj de la tero en la sekvanta tago post la Pasko,
    macojn kaj rostitajn grajnojn en la sama tago.
  uig-PIN: «Ɵtüp ketix ⱨeyti»ning ǝtisi ular xu yǝrning axliⱪ mǝⱨsulatliridin yedi,
    jümlidin xu küni petir nanlarni wǝ ⱪomaqlarni yedi.
  beo-beo: Nanu, aya esoga ilia da degabo ha:i manu Ga:ina:ne soge ganodini lai amo
    mai. Amo da gagoma gobei amola yisidi hame sali agi ga:gi.
  tpi-OTNT: Long de bihain ol Israel i kisim rais bali na wit bilong Kenan. Ol i kukim
    bali na wokim bret i no gat yis, na ol i kaikai.
  hau-SA: A kashegarin Bikin, a wannan rana, sai suka ci daga cikin amfanin ƙasar,
    burodi marar yisti da hatsin da aka gasa.
  uig-LAT: «Ötüp kétish héyti»ning etisi ular shu yerning ashliq mehsulatliridin yédi,
    jümlidin shu küni pétir nanlarni we qomachlarni yédi.
  nde-nde: 'Ngokusa olwalandela usuku lwePhasika badla okunye kwesivuno sabo ababekuvunile:
    isinkwa esingelamvubelo lamabele akhanzingiweyo.'
  ton-ton: Pea naʻa nau kai ʻae uite motuʻa ʻoe fonua ʻi he pongipongi ʻi he hili
    ʻa e kātoanga ʻoe Lakaatu, ko e mā taʻefakalēvani, mo e uite tunu ʻi he ʻaho pe
    ko ia.
  ces-1613: I jedli z úrod té země na zejtří po velikonoci chleby nekvašené, a pražmu
    téhož dne.
  eng-WMB: They ate unleavened cakes and parched grain of the produce of the land
    on the next day after the Passover, in the same day.
  tam-TCV: பஸ்காவுக்கு அடுத்தநாளான அந்த நாளிலே அவர்கள் அந்த நாட்டின் விளைச்சலில் சிலவற்றை
    உண்டார்கள். அவர்கள் புளிப்பில்லாத அப்பத்தையும், வறுத்த தானியத்தையும் சாப்பிட்டார்கள்.
  ceb-ULB: Ug sa adlaw human ang Pagsaylo, niana gayod nga adlaw, nangaon sila sa
    pipila sa abot sa yuta, tinapay nga walay igpapatubo, ug sinanlag nga trigo.
  pol-UBG: Nazajutrz po święcie Paschy jedli z plonów tej ziemi, chleby przaśne i
    prażone ziarno, tego samego dnia.
  agr-agr: Nunú tsawantai pag levadurajai pachimtsuk inajuamun trigo duwikbaujai yuwawajui.
    Untsu kashinia duwi nunú nugkanmaya ajak aidaun juukag yuwawajui.
  kyc-kyc: Yuu gii dokopa yangama yuu Kenane dokona nenge andenge lapo kanda soo neyami.
    Doko witi kisasipi dee nenge borete isi pyambwa nao wasisipi neyami.
  urd-GVU: اور اگلے ہی دن وہ پہلی دفعہ اُس ملک کی پیداوار میں سے بےخمیری روٹی اور
    اناج کے بُھنے ہوئے دانے کھانے لگے۔
  deu-1912: und aßen vom Getreide des Landes am Tag nach dem Passah, nämlich ungesäuertes
    Brot und geröstete Körner, ebendesselben Tages.
  ntj-ntj: Ngarringu tjirnturringkulalpi-ya mirrka yurninypa ngurrangkatja yurrara
    ngalkulanytja. Yurninypa kutjupatjarra-ya paara ngalkulanytja. Palunyatjanulu-ya
    yurninypa kutjupatjarranya rungkara nyumatjunkula paara ngalkulanytja.
  kan-2017: ಮರುದಿನದಿಂದ ಆ ದೇಶದ ಧಾನ್ಯವನ್ನು ಊಟಕ್ಕೆ ಉಪಯೋಗಿಸಲು ತೊಡಗಿದರು. ಹೇಗೆಂದರೆ ಅದೇ ಪಸ್ಕಹಬ್ಬದ
    ದಿನದಲ್ಲಿ ಅವರು ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೂ, ಸುಟ್ಟ ತೆನೆಗಳನ್ನೂ ತಿಂದರು.
  tgo-tgo: Thaga Valaŋani vakathaniye e ghereiye na mbaŋambaŋava, kaero thɨ raka vethɨ
    vugha bali uneune e umauma tɨnenji Kenan tɨne. Thɨ kaghaege vavana, vavana thɨ
    voŋgoŋgo na thɨ vakatha bred ma weiye isɨt. Va e mbaŋako iyako thɨ ghanɨkai vara
    Kenan ghanɨŋganiye.
  yap-yap: Ma reb e rran riy, ma aram e som’on nra ked e ggan nni yung u Kanaan ni
    grain ni kan urfiy nge flowa nni lith dariy is riy.
  hlt-MCSB: Yoom vuen ah khohmuen cangrhuem, vaidamding neh cang rhoh khaw tekah khohnin
    buelh ah a caak uh.
  mdy-ETH: ዔያታ ዒማና ካኣናኔ ዓጮ ሃኣኮ ሙይፆ ዓርቄሢ ዒማ ጉቶኬ፤ ዔያታ ሙዔሢ ሚቾና ቲሾንታ ሙኑቃ ፃኣዛ ጌሊባኣ ላኣዳንታኬ።
  twi-ASANTE: Ɛda no ara, wɔhyɛɛ aseɛ dii apiti ne aburoo a wɔtwa firii asase no so
    a wɔakye.
  mwc-mwc: Mara itom Baisaubona Kamna murinai kupurinai grain si boyauna ba si kapukapuna
    ba bread kega yeast yabata si kani.
  eng-WEBU: They ate unleavened cakes and parched grain of the produce of the land
    on the next day after the Passover, in the same day.
  bnp-bnp: Na parava muri e huriki a Israel ri kani a bret i uka is, turana a vit
    ni gutu na kanono. Ra maki ni kani nga ni mirio na malala e Kenan. Ri gutu a barli,
    ri rata a bret i uka is, ri kani.
  wal-wal: Paasikaappe guyyiyan wonttetta gallassi, biittan mokkida kattaa aifiyaappe
    irshshoi gelibeenna oittaanne xiixettida tiyaa miis.
  spa-PDDPT: 'A la mañana siguiente de la Pascua, aquel mismo día, comieron del producto
    de la tierra: panes sin levadura y grano tostado.'
  gun-gun: 'Páscoa ára rire ko''ẽ jevy ho''u okuapy mba''emo aju ha''e va''e yvy re
    ojou va''ekue: mbojape imbovua e''ỹ va''e ha''e mba''emo ra''yĩ oaimbe va''ekue
    ho''u okuapy ha''e va''e ára.'
  agu-BL: Baj pam cya'n yi qui'c xtx'amil tu ixi'n triw yi woyi'n. Ma le junt eklok,
    baj wutz yi cojbil yi at Canaán cya'n.
  ilo-ULB: Ket ti aldaw kalpasan iti Ilalabas, iti dayta unay nga aldaw, nanganda
    kadagiti apit iti dayta a daga, tinapay nga awan lebadurana ken inkirog a bukbukel.
  kpg-kpg: 'Dono daiaa, deelaa di laangi ga daamada ai digaula ga miami nia meegai
    ala e tomo i Canaan: nia golee dunu, mono palaawaa deai ono ‘yeast’ ai.'
  uig-ARA: «ئۆتۈپ كېتىش ھېيتى»نىڭ ئەتىسى ئۇلار شۇ يەرنىڭ ئاشلىق مەھسۇلاتلىرىدىن يېدى،
    جۈملىدىن شۇ كۈنى پېتىر نانلارنى ۋە قوماچلارنى يېدى.
  bsp-bsp: Dɔckɔsɔk da Pak kɔ ŋandi yeri ya dɔtɔf, cəcom ncɛ antɔnɔŋkəl lebin mɔ,
    kɔ mɛgbɛn mɛkakəl.
  sus-sus: Sayamalekɛ Dangi Sali kuye iba, e naxa na bɔxi daxamui, taami lɛbinitare,
    nun sansi xɔri ganxie don.
  pon-2006: 'Mandahn rahnohte re kangehr kisin mwenge me poadidier nan Kenan: kohn
    me inihn, oh pilawa umw me sohte doal ihs.'
  jae-jae: Seŋ Pasa su ma ŋageleŋ êsêac seŋ gamêŋ tau ŋakôm ŋanô, seŋ polom ŋaluc
    to polom ŋanô, taŋ sêpac naŋ, gêdêŋ bêc tonaŋgeŋ.
  ksd-ksd: Ma ta ra kubak na bolo lake dia ga en ra vuai nam ra gunan, a gem ba pa
    i leven ma ra kon di rang ia, ta nam ra bung iat.
  tur-YTC: Pesah'ın ertesi günü, aynı günde, ülkenin ürününden mayasız pideler ve
    kavrulmuş tahıl yediler.
  grc-BRENT: Καὶ ἐφάγοσαν ἀπὸ τοῦ σίτου τῆς γῆς ἄζυμα καὶ νέα.
  ind-AYT: Pada hari setelah Paskah, pada hari itu juga, mereka makan hasil negeri
    itu, yaitu roti tidak beragi dengan gandum yang dipanggang.
  nya-nya: Mmawa mwake ndi pamene anayamba kudya zakudya za mʼdziko la Kanaani. Anaphika
    buledi wopanda yisiti ndi kukazinga tirigu tsiku lomwelo.
  hrv-hrv: 'A sutradan poslije Pashe, upravo toga dana, blagovali su od uroda one
    zemlje: beskvasna kruha i pržena zrnja.'
  mps-mps: Te nosali side te Israel dabego te nai bali me wit te Kenande sai. Augwaligo
    te bali ulama, te bo disąwai nai bret nigilama, tama augwaligo tuai dao.
  tpi-tpi: Long de bihain ol Israel i kisim rais bali na wit bilong Kenan. Ol i kukim
    bali na wokim bret i no gat yis, na ol i kaikai.
  dan-1931: og Dagen efter Påsken spiste de af Landets Afgrøde, usyrede Brød og ristet
    Korn;
  vie-OVCB: Ngay sau ngày lễ, họ bắt đầu dùng thổ sản làm thực phẩm, lấy hạt ngũ cốc
    làm bánh không men;
  guj-2017: પાસ્ખાપર્વના બીજે દિવસે તેઓએ તે દેશની પેદાશમાંથી બનાવેલી બેખમીર રોટલી
    અને શેકેલું અનાજ ખાધું.
  pon-2006A: 'Mandahn rahnohte re kangehr kisin mwenge me poadidier nan Kenan: kohn
    me inihn, oh pilawa umw me sohte doal ihs.'
  por-BRBSL: Eles comeram bolos ázimos e grãos ressequidos dos produtos da terra no
    dia seguinte após a Páscoa, no mesmo dia.
  cth-cth: Ceitakhai pawi a sak awh hnukkhu, a tangtho hnin vah Kanaan kho e cakang
    hoi a sak awh e tawn thum hoeh e vaiyeinaw hoi capanaw hnin touh thung a ca awh.
  twi-twi: Da no ara, wofii ase dii apiti ne aburow a wɔatoto a wotwa fii asase no
    so.
  hlt-hlt: Yoom vuen ah khohmuen cangrhuem, vaidamding neh cang rhoh khaw tekah khohnin
    buelh ah a caak uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ di dɛ yiè dihɛì kó tidiitì, kɛ́cɑ́ɑ́kɛ́ pɛ̃́ɛ̃̀ wèè í kɔɔrɛnɛ̀
    mutie mùù muuti nɛ̀ tidiitì tìì cìe.
  msy-2020: Egha amɨmzaraghan Israelia Kenanɨn kantrin rais ko baliba ko witba ini.
    Me baliba tuegha, bretɨn yis puvatɨzibagh amuava, da api.
  dop-dop: Tɛɛʋ ɑcimɑ tɛʋ kʋfemuɣu kɛ pɑ cɑɑlɑ tɛtʋ tɔɣɔnɑɣɑ kɛ tɔɣɔʋ, nɑ potopotonɑɑ
    mpɑ pɑ tɑɑ kʋkʋsʋm fɛɩ tɔ. Ɩlɛnɑ pɑ́ wɔ tɔɣɔnɑɣɑ pee nɑ pɑ́ sɑlɩ tɔtɔ.
  azb-azb: Pasxanın ertəsi günü – həmin o gün bu torpağın bəhrəsindən olan mayasız
    çörək və qovurğa yedilər.
  eng-DBY: And they ate of the old corn of the land on the morrow after the passover,
    unleavened loaves, and roasted [corn] on that same day.
  hin-2017: और फसह के दूसरे दिन वे उस देश की उपज में से अख़मीरी रोटी और उसी दिन से
    भुना हुआ दाना भी खाने लगे।
  swp-swp: Pasova se ai e, maraitom nei eanua godibuna se aidi, keki nige obue se
    tore hinage, eo godibu se gabu hinage nei asubenana eai.
  eng-YLT: and they eat of the old corn of the land on the morrow of the passover,
    unleavened things and roasted [corn], in this self-same day;
  kne-kne: Sin kabigatana, en da nan-ani sin kapaypayewan ay wadas di. Di odom ay
    inani da et nilagitan da. Di odom pay et in-oto das tinapay ay magay labadura
    na. Siya na di nangon-ona ay nanganan da si makan ay naapit ed Canaan.
  eng-WYC-2017: and they ate of the fruits of the land in the tother day, therf loaves,
    and pottage of the same year, either corns singed, and rubbed in the hand.
  eng-WMBB: They ate unleavened cakes and parched grain of the produce of the land
    on the next day after the Passover, in the same day.
  urd-GVH: और अगले ही दिन वह पहली दफ़ा उस मुल्क की पैदावार में से बेख़मीरी रोटी और
    अनाज के भुने हुए दाने खाने लगे।
  rug-rug: Pa koivugona si na dia rane kekenu sapu henai rini sari na ginani pu ta
    letedi pa Kenani, sari na ginani ta kinadi pa oela na bereti loke isitidi.
  gaz-gaz: Isaanis guyyaa Faasiikaatti aanee dhufu, gaafuma sana midhaan biyyattii
    keessaa waa nyaatan; kunis Maxinoo fi asheetii waadamee dha.
  fra-LSG: Ils mangèrent du blé du pays le lendemain de la Pâque, des pains sans levain
    et du grain rôti; ils en mangèrent ce même jour.
  gnn-gnn: Ga wiripuŋuyunydja waluyu walala yukurrana ḻukana ŋathana ŋunhi yukurrana
    ŋuthara ŋunhili Gaynan wäŋaŋura; batharanydja walala marrtjina ŋunhiyi ŋathanydja
    gurthalilina, bala djäma dämbakuŋalana, yurru walala yukurrana warkthurrunanydja
    ŋunhi ŋathanydja ruwaŋga'kunharamiriw yana.
  yal-yal: Halagi Tiin Dangu Lɔxɔn Sanla kuyebaan yɛtɛni, e yi yamanan sansi bogine
    don, buru ratetaren nun sansi xɔri gilinxine.
  haw-1868: I ka la mahope iho o ka moliaola, ai no lakou i ka ai o ka aina, a ia
    la no pulehu lakou i ka berena hu ole.
  arb-NAV: وَفِي الْيَوْمِ التَّالِي لِلْفِصْحِ أَكَلُوا مِنْ غَلَّةِ الأَرْضِ فَطِيراً
    وَفَرِيكاً.
  ewe-ewe: Gbe ma gbe ƒe fɔŋlie nye ŋkeke gbãtɔ si dzi woɖu nukuwo tso Kanaanyigba
    la dzi; woɖu bli meme kple amɔ maʋamaʋã.
  eng-LEE: And they ate of the corn of the land on the morrow after the passover-offering,
    unleavened cakes and parched corn, on the selfsame day.
  asm-FB: সেই নিস্তাৰ-পৰ্ব্বৰ পাছদিনা তেওঁলোকে দেশত উৎপন্ন হোৱা শস্য ভোজন কৰিলে; সেই
    দিনাই তেওঁলোকে খমীৰ নিদিয়া পিঠা আৰু ভজা শস্য ভোজন কৰিলে।
  sus-A: سَيَمَلٍكّ دَنفِ سَلِ كُيٍ عِبَ، عٍ نَشَ نَ بْشِ دَشَمُي، تَامِ لّبِنِتَرٍ،
    نُن سَنسِ شْرِ فَنشِيٍ دٌن.
  fra-SBL: Ils mangèrent des gâteaux sans levain et des grains desséchés provenant
    des produits du pays le lendemain de la Pâque, le même jour.
  hbo-hbo: וַיֹּ֨אכְל֜וּ מֵעֲב֥וּר הָאָ֛רֶץ מִמָּֽחֳרַ֥ת הַפֶּ֖סַח מַצֹּ֣ות וְקָל֑וּי
    בְּעֶ֖צֶם הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.005.010'
  kik-kik: Mũthenya ũrĩa warũmĩrĩire Bathaka-rĩ, mũthenya oro ũcio, makĩrĩa maciaro
    mamwe ma bũrũri ũcio; mĩgate ĩtarĩ mĩĩkĩre ndawa ya kũimbia, na ngano hĩhie.
  fra-NCL: Ils mangèrent dès le lendemain de la Pâque, du produit du pays des pains
    sans levain et du grain rôti, ce jour-là même.
  cek-AK: Loihhaih poih sak o pacoeng, khawnbang ah prae thung tacawt buh aan, taeh
    thuh ai ih takaw hoi haek ih cang to a caak o.
  cuk-cuk: Oburgwilegoenad-Iba-onosad-banedgine, Israel-dulemar a-napagi-ibmar-sanmakgwismalad
    gutemalad, madu-e-inasulid, degi, orosgi-dakleged-soogi-yoaled guchamarbalid.
  uig-CYR: «Өтүп кетиш һейти»ниң әтиси улар шу йәрниң ашлиқ мәһсулатлиридин йеди,
    җүмлидин шу күни петир нанларни вә қомачларни йеди.
  pma-pma: Out mulan eris, akan rohtoh en anien ten out Kenan. Alengas uti uit ka
    akan veret koa is tovuol ien.
  tel-2017: పస్కా పండగ అయిన ఉదయమే వారు ఆ దేశపు పంటను తిన్నారు. ఆ రోజే వారు పొంగని
    రొట్టెలనూ, వేయించిన ధాన్యాలనూ తిన్నారు.
  hat-BSA: Nan jou apre Pak la, nan menm jou sa a, yo te manje kèk nan pwodwi tè yo,
    gato san ledven ak sereyal griye.
  bxh-bxh: 'Bobonna, mate fuya bwaꞌibwaꞌina Kanana adi kalahe sa andi: fwalawa tumadi
    nefanefadi, yo fwalawa hige siusiuna, tegategadi.'
  kos-kos: In len tok ah, pa inge len se emeet elos mutawauk mongo ke fokin acn Canaan.
    Ma elos kang pa bread wangin mwe pulol kac, ac fiten wheat manman.
  hbo-WLC: וַיֹּ֨אכְל֜וּ מֵעֲב֥וּר הָאָ֛רֶץ מִמָּֽחֳרַ֥ת הַפֶּ֖סַח מַצּ֣וֹת וְקָל֑וּי
    בְּעֶ֖צֶם הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Nʼụbọchị sotere ụbọchị ngabiga, nʼotu ụbọchị ahụ, ha riri ụfọdụ ihe ubi
    nke ala Kenan. Ọ bụ achịcha a na-ejighị ihe na-eko achịcha mee, na ọka ahụrụ nʼọkụ
    ka ha tara.
  ory-ory: ଆଉ ନିସ୍ତାର ପର୍ବର ପରଦିନ ସେମାନେ ଦେଶର ପୁରାତନ ଶସ୍ୟ ଭୋଜନ କଲେ, ସେହି ଦିନ ତାଡ଼ିଶୂନ୍ୟ
    ରୁଟି ଓ ଭଜା ଶସ୍ୟ ଖାଇଲେ।
  chk-chk: Nge sorotän mürin ewe Pasofer, lon ewe chök ränin, ra mongö seni mine a
    mär lon ewe fanü. Ra mongö pilawa esap wor iis lon me föün wiich mi kapwich.
  rop-rop: en det neksdei deibin stat dagat ola daga brom det kantri gulum Keinan
    weya God bin pramisim langa olabat. Deibin dagat rostidwan sid daga en damba nomo
    garram raising, en brom det dei na deibin oldei dagadagat daga brom det kantri
    weya deibin jidan.
  ukr-1871: І їли вони на другий день паски неквашений хлїб та пражене зерно із уроджаю
    тієї землї того ж самого дня.
  deu-1951: Und sie aßen von den Früchten des Landes am Tage nach dem Passah, nämlich
    ungesäuertes Brot und geröstetes Korn, an eben diesem Tage.
  eng-JPS: And they did eat of the produce of the land on the morrow after the passover,
    unleavened cakes and parched corn, in the selfsame day.
  srp-1865: I sjutradan poslije pashe jedoše od žita one zemlje hljebove prijesne
    i zrna pržena, isti dan.
  lug-lug: 'Enkeera ne balya emmere ey’omu nsi y’e Kanani: emigaati egitali mizimbulukuse
    n’empeke ensiike.'
  heb-heb: ויאכלו מעבור הארץ ממחרת הפסח מצות וקלוי בעצם היום הזה׃
  ben-IRV: সেই নিস্তারপর্ব্বের পরের দিন তারা দেশে উৎপন্ন শস্য ভোজন করতে লাগল, সেদিনের
    তাড়ীশূন্য রুটি ও ভাজা শস্য ভোজন করল।
  pan-pan: ਪਸਾਹ ਦੇ ਇੱਕ ਦਿਨ ਤੋਂ ਬਾਅਦ ਉਹਨਾਂ ਨੇ ਉਸ ਦੇਸ ਦੀ ਪੈਦਾਵਾਰ ਤੋਂ ਭੁੱਜੇ ਹੋਏ ਦਾਣੇ
    ਅਤੇ ਪਤੀਰੀ ਰੋਟੀ ਉਸੇ ਦਿਨ ਖਾਧੀ।
  mya-JVB: ပသခါ ပွဲကို ခံပြီးမှ၊ နက်ဖြန် နေ့၌ ခါနာန် စပါးဖြင့် လုပ် သော တဆေး မဲ့မုန့်နှင့်
    ပေါက်ပေါက် ကို တနေ့ ခြင်း တွင် စား ရကြ၏။
  tte-O: Mwalelikwa soina imwawasi sikeno yanuwa ilayan kabo silau witi kanna sikibwa.
    Tupwali sikavaegaili yo tupwali pwalawa gaibumo siebweli na beledi sigabu.
  tbg-tbg: Vira qararaa vika Kenaani vataini naahoqi baali qampiqora teqake vare,
    hini baali ihaqi untake ne, hini baali kia noqai mparetira untake nora. (Baali
    vaireva, raisive voqaarama vairo.) Vi entaraqaa vika avuni hoqaramake Kenaani
    vataini qampiqo karara varake nora.
  hmo-hmo: Pasova dinana ia ore, kerukeru idia ese unai Kanana tano ena aniani idia
    ania, mai hatubua gauna lasi paraoa, bona idia gabua uiti gaudia danu.
  urd-urd: और 'ईद — ए — फ़सह के दूसरे दिन उस मुल्क के पुराने अनाज की बेख़मीरी रोटियां
    और उसी रोज़ भुनी हुईं बालें भी खायीं।
  rus-SYN: и на другой день Пасхи стали есть из произведений земли сей, опресноки
    и сушеные зерна в самый тот день;
  bqc-SIM: Dikpɛpi kaa'isizĩ ↄ̃ aa bùsupi buapↄ́ↄ blè, kàaↄ ń pↄ́wɛn kpasaao.
  tcz-CHONGTHU: Hichejou ajing nikhotah chun agamsungsoh agamga cholsolou changlhah
    a kisemleh anchang kikang chu anapantauvin ahi.
  mar-mar: वल्हांडणाच्या दुसऱ्या दिवशी त्या देशात पिकलेल्या धान्याच्या बेखमीर भाकरी
    आणि हुरडा हा त्यांनी खाल्ला.
  soq-soq: Ema aupe imonemba mo nana ebowa wit irai bedewe uwauwantona sararantone
    ita bured tabataba mai ist dola dewamone ita namoiena.
  qub-qub: Warannin junajnami lebadüraynaj tantatawan ancasha rïguta micuran. Chaycunaga
    jinancho wayoj micuynami caran.
  bqp-bqp: Kũ ò dikpɛ pìi kɛ̀ gu dↄ̀ ò bùsuu pì burapↄnↄ blè, burodi futɛnasari kũ
    pↄ́blewɛ kpatanaao.
  hat-hat: 'Nan denmen Fèt Delivrans lan, yo manje manje yo rekòlte nan peyi a: grenn
    ble griye ak pen kwit san ledven.'
  eng-BSB: The day after the Passover, on that very day, they ate unleavened bread
    and roasted grain from the produce of the land.
  tod-tod: Poluma voloi nɔ, ti zooi ʋa lɔnɔgi ta miini, ɓului nii lɛʋɛ la su, ta ani
    ɠae ɠeegai.
  eng-WEBPB: They ate unleavened cakes and parched grain of the produce of the land
    on the next day after the Passover, in the same day.
  kbq-kbq: Ana ne'zama nete'za, anante knazupa Kenani mopafinti ne'zana agafa hu'za
    zo'ore bretine, kre hagege hu witinena ne'naze.
  nhe-BL: Huan mostlaijqui quicuajque tlen quipantiyayaj tlen itlajca nopa tlali huan
    quichijque pantzi tlen ax quipiyayaya tlasonejcayotl huan quicuajque iyolo cebada
    cacastic.
  sps-sps: Ai tan mes nainy u nainy te vaamuan iny ainy bus arin kainy ainy te gian
    tan puputaa iny Kanan; a kainy ainy to ari a fo fuan monmon, an koinykoiny a sikia
    ma kaa me tu yis.
  bus-bus: Kɛ̀ wà zĩbaa pì kɛ̀ guu dↄ̀ aↄ̃ bùsu pì bura pↄ́nↄ blè, burɛdi sɛ́sɛ'ɛ̃zɛ̃sainↄ
    kↄ̃n pↄ́wɛɛ kpatanao.
  gub-BL: 'Iku''egwer pe a''e ''ar mehe we tuwe u''u temi''u a''e ywy rehe har a''e
    wà kury: typy''ak imuapiruru kar ''ym pyrer, arozràn imihir pyrer.'
  eng-DRA: And they ate on the next day unleavened bread of the corn of the land,
    and frumenty of the same year.
