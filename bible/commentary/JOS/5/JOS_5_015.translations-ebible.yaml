verse: JOS.005.015
translations:
  mal-C: യഹോവയുടെ സൈന്യാധിപതി അവനോട്, “നീ നിൽക്കുന്ന സ്ഥലം വിശുദ്ധമാകുകയാൽ നിന്റെ
    ചെരിപ്പ് ഊരുക” എന്നു പറഞ്ഞു. യോശുവ അപ്രകാരംചെയ്തു.
  deu-TKW: 'da sprach der Anführer des Kriegsheeres Jahwes: Zieh deine Sandalen aus;
    denn die Stätte, auf die du trittst, ist heilig! Da that Josua so.'
  lin-lin: 'Mokonzi ya mampinga ya Yawe alobaki na ye : — Longola basapato na yo na
    makolo, pamba te esika oyo ozali ezali bule. Jozue asalaki se bongo.'
  eng-LSV: And the Prince of YHWH’s host says to Joshua, “Cast off your shoe from
    off your foot, for the place on which you are standing is holy”; and Joshua does
    so.
  eng-GNV: 'And the captaine of ye Lords host said vnto Ioshua, Loose thy shoe of
    thy foote: for ye place wheron thou standest, is holy: and Ioshua did so.'
  eng-WEBSTER: 'And the captain of the LORD''S host said to Joshua, Loose thy shoe
    from off thy foot, for the place on which thou standest is holy: and Joshua did
    so.'
  nhw-BL: 'Huan nopa hueyi tlayacanquetl tlen itequihuajcahua TOTECO tlananquili:
    ―Ximotecacquixti. Campa tiijcatoc eltoc tlatzejtzeloltic, pampa na, nimoTECO,
    nojquiya niijcatoc nica. Huan Josué quichijqui catli quiilhui.'
  swh-ONEN: Jemadari wa jeshi la Bwana akajibu, “Vua viatu vyako, kwa maana mahali
    hapa unaposimama ni patakatifu.” Naye Yoshua akafanya hivyo.
  bba-bba: Tɑbu kowobun wiruɡii wi, u Yosue sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn sɑlubɑtɑ poto, domi
    yɑm mi ɑ yɔ̃ mi, Gusunɔ u wɑ̃ɑ mi. Mɑ Yosue u kuɑ mɛ.
  eng-KJVCPB: And the captain of the Lord’s host said unto Joshua, Loose thy shoe
    from off thy foot; for the place whereon thou standest is holy. And Joshua did
    so.
  mpx-mpx: Yaka Yehoba wana tolohaveyan wali tohouwa i baek Yosuwa elana i ba, “Aem
    ana os u leke, kaiwena bilibili toto u talmilila i bwabwalena.” Inoke Yosuwa i
    ginol ola to.
  wbp-wbp: Ngula-jangka, wati yinyajurla wangkaja Jajuwakuju, “Yalyi-manta-nyanu wirliya-kurlangu.
    Nyampurla kuja kanpa karrimi, ngulaju mukunypa.” Junga-juku, Jajuwarlu yalyi-manu
    wirliya-kurlanguju.
  luo-luo: Jatend lweny mar Jehova Nyasaye nodwoko niya, “Gol wuoche manie tiendi,
    nikech kama ichungoeni en Kama Ler.” Omiyo Joshua notimo kamano.
  meu-meu: Iehova ena tuari oreana lohiana ese Iosua e hamaoroa, eto, Emu tamaka na
    aemu amo a koki oho, badina be o ginimu gabuna na tano helaḡana. Bena Iosua na
    unu e kara toma.
  npi-ULB: परमप्रभुको फौजका सेनापतिले यहोशूलाई भने, “तेरो खुट्टाको जुत्ता फुकाल्,
    किनभने तँ उभिरहेको ठाउँ पवित्र छ ।” यहोशूले त्यसै गरे ।
  yor-yor: Olórí ogun Olúwa sì dá a lóhùn pé, “Bọ́ sálúbàtà rẹ kúrò ní ẹsẹ̀ rẹ, nítorí
    pé ibi tí ìwọ dúró sí yìí, ilẹ̀ mímọ́ ni.” Joṣua sì ṣe bẹ́ẹ̀.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽ sordaorã boroba jarasia: –Bʌra Ãcõrẽ quĩrãpita b̶ʌ bẽrã
    bʌ jĩrũne jʌ̃ b̶ʌra ẽrãdua.– Ara maʌ̃da Josueba ĩjã osia.'
  ind-ind: Komandan pasukan TUHAN itu menjawab, “Lepaskan kasutmu, karena kamu berdiri
    di tempat yang kudus.” Maka Yosua melepas kasutnya.
  pes-OPCB: 'او به یوشع گفت: «کفشهایت را درآور، زیرا جایی که ایستاده‌ای مقدّس است.»
    یوشع اطاعت کرد.'
  tgl-ULB: Sinabi ng pinununo ng hukbo ni Yahweh kay Josue, “Hubarin mo ang iyong
    sandalyas mula sa iyong mga paa, dahil banal ang lugar na iyong kinatatayuan.”
    At ginawa iyon ni Josue.
  cbu-NT: Apanllsha, Natu, spaturish yushungi, watam nee tsap wanasirimsheem wayayaniwa,
    tárangu, Josueyshat ayu tárangiya. Na kamaneena yuwaa Josuey Apanllpa tsiyatarangu
    anootsi.
  hui-hui: Ani layagola Anduane Homogonaga ami karunaga haru hagane biago ibugua Yosuahondo
    lalu, Dindi o kegoni Anduane Homogo ibunaga dindi loma bia ho winini kego ge su
    golo ngela, lene. Ani layagola Yosua ibugua layadagua bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တပ်​မှူး​က``သင်​၏​ဖိ​နပ်​ကို ချွတ်​လော့။ သင်​နင်း​သော​မြေ​သည်​သန့်​ရှင်း​မြင့်
    မြတ်​သော​မြေ​ဖြစ်​၏'' ဟု​ဆို​လေ​၏။ ထို​သူ အ​မိန့်​ပေး​သည်​အ​တိုင်း​ယော​ရှု​လိုက်​နာ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་དཔུང་ཚོགས་ཀྱི་དམག་དཔོན་གྱིས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། ཁྱོད་རང་ལངས་ནས་འདུག་ས་འདི་ནི་གནས་དམ་པ་ཡིན་པས།
    ཁྱོད་ཀྱིས་བསིལ་ལྷམ་ཕུད་ཅིག་ཅེས་གསུངས་པ་ལ། ཡོ་ཤུ་ཨ་ཡིས་དེ་ལྟར་བྱས་སོ། །
  sna-sna: Mukuru wehondo yaJehovha akapindura achiti, “Bvisa shangu dzako mutsoka
    dzako nokuti nzvimbo yaumire itsvene.” Joshua akaita saizvozvo.
  spa-BLM: 'El príncipe del ejército de Yahvé le dijo a Josué: “Quítate las sandalias,
    porque el lugar donde estás parado es sagrado”. Josué así lo hizo.'
  cac-cac: 'Ix tac''vi icha tic: —Iq''uel a xan̈ab'', yujto a jun lugar b''aj ayach
    ec'' tic yic Jehová yaji, xchi. Yuj chi'' ix sc''anab''ajej vin̈aj Josué chi''
    d''ay.'
  swh-ULB: Amiri wa jeshi la Yahweh akamwambia Musa, “Vua viatu vyako miguuni mwako,
    kwasababu sehemu uliyosimama ni takatifu.” Na Yoshua akafanya hivyo.
  bel-bel: 'Правадыр войска Гасподняга сказаў Ісусу: здымі абутак твой з ног тваіх,
    бо месца, на якім ты стаіш, сьвятое. Ісус так і зрабіў.'
  deu-ELBBK: 'Und der Oberste des Heeres des HERRN sprach zu Josua: Zieh deinen Schuh
    aus von deinem Fuß; denn der Ort, auf dem du stehst, ist heilig! Und Josua tat
    so.'
  mbb-OT: Ne midtavak haazà is peremandar te menge sundaru te Nengazen te, “Pul-uta
    nu is sandalyas nu su segradu he lugar heini is nehitindeǥan nu.” Ne midtuman
    ni Josue haazà is insuǥù kandin.
  mal-2015: 'യഹോവയുടെ സൈന്യത്തിന്റെ അധിപതി യോശുവയോടു: നിന്റെ കാലിൽനിന്നു ചെരിപ്പു
    അഴിച്ചുകളക; നീ നില്ക്കുന്ന സ്ഥലം വിശുദ്ധമാകുന്നു എന്നു പറഞ്ഞു; യോശുവ അങ്ങനെ ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ yarã surara wiogʉ cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ sapature tuweeya. Mʉꞌʉ
    nuꞌcũrõ Õꞌacʉ̃ nirṍ niꞌi, nicʉ niwĩ. Cʉ̃ tojo nicã tʉꞌogʉ, Josué cʉ̃ dutiꞌcaronojõta
    cʉ̃ sapature tuweecũucʉ niwĩ.'
  rmc-rmc: 'O veľiťeľis le RAJESKRA armadakro leske phenďa: „Čhiv tele o sandalki,
    bo o than, pre savo ačhes, hino sveto.“ Avke o Jozua oda kerďa.'
  nlg-nlg: Ma nina malaghai kamanagho ni gehemate Lord te bosa tughu vania, “Ko sua
    kehaa va sasaro ni marevomu, na pukuna na bona to tughuru iga eni te tabu.” Ma
    Joshua te goni taonia na hava te bosaa vania nia.
  pes-OPV: سردار لشکر خداوند به یوشع گفت که «نعلین خود را از پایت بیرون کن زیرا جایی
    که توایستاده‌ای مقدس است.» و یوشع چنین کرد.
  ron-1924: 'Ши Кэпетения оштирий Домнулуй а зис луй Иосуа: „Скоате-ць ынкэлцэминтя
    дин пичоаре, кэч локул пе каре стай есте сфынт.” Ши Иосуа а фэкут аша.'
  ben-OBCV: সদাপ্রভুর সৈন্যদলের সেনাপতি উত্তর দিলেন, “তোমার চটিজুতো খুলে ফেলো, যেহেতু
    তুমি যেখানে দাঁড়িয়ে আছ, সেই স্থানটি পবিত্র।” আর যিহোশূয় সেরকমই করলেন।
  som-som: Markaasaa kii ciidanka Rabbiga madax u ahaa wuxuu Yashuuca ku yidhi, Kabtaada
    iska siib, waayo, meeshaad ku taagan tahay waa quduus. Oo Yashuucana sidaasuu
    yeelay.
  lat-VUC: 'Cecidit Josue pronus in terram, et adorans ait: Quid dominus meus loquitur
    ad servum suum?'
  eng-ASVBT: And the prince of Jehovah’s host said unto Joshua, Put off thy shoe from
    off thy foot; for the place whereon thou standest is holy. And Joshua did so.
  ita-1885: 'E il Capo dell''esercito del Signore disse a Giosuè: Tratti le scarpe
    da'' piedi; perciocchè il luogo, sopra il quale tu stai, è santo. E Giosuè fece
    così.'
  eng-LXXUP: And the captain of the Lord’s host said to Joshua, Loose thy shoe off
    thy feet, for the place whereon thou now standest is holy.
  eng-ULB: The commander of Yahweh's army said to Joshua, “Take off your sandals from
    your feet, because the place you are standing is holy.” That is what Joshua did.
  spa-VBL: 'El comandante del ejército del Señor le dijo a Josué: “Quítate las sandalias,
    porque el lugar donde estás es tierra santa”. Y Josué lo hizo.'
  fra-_FOB: 'Et le chef de l''armée de l''Éternel dit à Josué: Ote tes souliers de
    tes pieds; car le lieu où tu te tiens est saint. Et Josué fit ainsi.'
  mal-mal: 'യഹോവയുടെ സൈന്യത്തിന്റെ അധിപതി യോശുവയോട്: “നീ നില്ക്കുന്ന സ്ഥലം വിശുദ്ധമാകയാൽ
    നിന്റെ കാലിൽനിന്ന് ചെരിപ്പ് അഴിച്ചു കളക” എന്ന് പറഞ്ഞു; യോശുവ അങ്ങനെ ചെയ്തു.'
  lit-lit: 'Ir VIEŠPATIES kariuomenės vadas tarė Jozuei: „Nusiauk apavą nuo savo kojų,
    nes vieta, ant kurios tu stovi, yra šventa“. Jozuė taip ir padarė.'
  urd-GVR: Rab ke lashkar ke sardār ne jawāb meṅ kahā, “Apne jūte utār de, kyoṅki
    jis jagah par tū khaṛā hai wuh muqaddas hai.” Yashua ne aisā hī kiyā.
  suz-BL: मिनु परमप्रभु यावे आ फौज आन कली चलेबमी यहोसु कली “इ लिक्‍शो जुत्ता प्रुतो।
    मारदे हना इ बाक्‍शो परमप्रभु यावे आ बाक्‍तीक बाक्‍ब” देंत। मिनु यहोसुमी मेको आ
    देंशो खोदेंशो पा आ जुत्ता प्रुइक्‍तु। प्रस्‍थान ३:५
  ita-1927: 'E il capo dell’esercito dell’Eterno disse a Giosuè: “Lèvati i calzari
    dai piedi; perché il luogo dove stai è santo”. E Giosuè fece così.'
  ckb-ckb: 'فەرماندەی گشتی سوپای یەزدانیش بە یەشوعی فەرموو: «پێڵاوەکانت لە پێت دابکەنە،
    چونکە ئەو شوێنەی تۆ لەسەری وەستاویت پیرۆزە.» یەشوعیش بەم جۆرەی کرد.'
  eng-BBE: And the captain of the Lord's army said to Joshua, Take off your shoes
    from your feet, for the place where you are is holy. And Joshua did so.
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಸೈನ್ಯದ ಅಧಿಪತಿಯು ಯೆಹೋಶುವನಿಗೆ, “ನಿನ್ನ ಕೆರಗಳನ್ನು ನಿನ್ನ
    ಕಾಲುಗಳಿಂದ ತೆಗೆದಿಡು. ನೀನು ನಿಂತಿರುವ ಸ್ಥಳವು ಪರಿಶುದ್ಧವಾದದ್ದು,” ಎಂದನು. ಹಾಗೆಯೇ ಯೆಹೋಶುವನು
    ಮಾಡಿದನು.
  bbb-bbb: Areme E Ireobo ijadufuo e bijaevo ijiebuo e nigofo ije fu urina kuae, Are
    ige a manino ije fuka akae. Ijadufuo ni dia surive one a saema ije azona nano
    kuamoga Josua fune ijiege rei.
  tam-2017: 'அப்பொழுது யெகோவாவுடைய சேனையின் அதிபதி யோசுவாவை நோக்கி: உன் கால்களில்
    இருக்கிற காலணிகளைக் கழற்றிப்போடு, நீ நிற்கிற இடம் பரிசுத்தமானது என்றார்; யோசுவா
    அப்படியே செய்தான்.'
  spa-RV-1909: 'Y el Príncipe del ejército de Jehová respondió á Josué: Quita tus
    zapatos de tus pies; porque el lugar donde estás es santo. Y Josué lo hizo así.'
  ron-BTF: 'Și căpetenia oștirii DOMNULUI i-a spus lui Iosua: Scoate-ți sandaua din
    picior, fiindcă locul pe care stai este sfânt. Și Iosua a făcut astfel.'
  eng-WEBP: The prince of the LORD’s army said to Joshua, “Take off your sandals,
    for the place on which you stand is holy.” Joshua did so.
  eng-FBV: The commander of the Lord's army told Joshua, “Take off your sandals, for
    the place where you're standing is holy ground.” Joshua did so.
  nld-1939: 'En de aanvoerder van Jahweh’s heir gaf Josuë ten antwoord: Trek uw schoenen
    uit; want de plaats, waarop ge staat, is heilig. En Josuë deed het.'
  nch-BL: 'Huan nopa hueyi tayacanquet ten iilhuicac ejcahua TOTECO tananquili: ―Xijquixti
    motecac. Campa tiijcatoc eltoc tatzejtzeloltic, pampa na, nimoTECO, nojquiya niijcatoc
    nica. Huan Josué quichijqui cati quiilhui.'
  vie-1934: 'Tướng đạo binh của Đức Giê-hô-va nói cùng Giô-suê rằng: Hãy lột giày
    khỏi chân ngươi, vì nơi ngươi đứng là thánh. Giô-suê bèn làm như vậy.'
  hin-CV: याहवेह के दूत ने यहोशू को उत्तर दिया, “पांव से अपनी जूती उतार दो, क्योंकि
    तुम जिस जगह पर खड़े हो, वह पवित्र स्थान है.” यहोशू ने वैसा ही किया.
  spa-BES: 'Y el capitán del ejército del Señor le dijo a Josué: Quítate los zapatos
    de los pies, porque el lugar donde estás es santo. Y Josué lo hizo.'
  tdx-tdx: 'Le hoe ty mpifehen-dahindefo’ Iehovào tam’ Iehosoa: Afaho am-pandia’o
    o hana’oo; amy te miavake o toetse johañe’oo. Le nanoe’ Iehosoa.'
  tha-KJV: และจอมพลโยธาของพระเยโฮวาห์จึงสั่งโยชู​วาว​่า “จงถอดรองเท้าออกจากเท้าของเจ้าเสีย
    เพราะว่าที่ซึ่งเจ้ายืนอยู่​นี้​เป็​นที​่​บริสุทธิ์​” โยชู​วาก​็กระทำตาม
  por-BR-2018: 'E o Príncipe do exército do SENHOR respondeu a Josué: Tira teus sapatos
    de teus pés; porque o lugar onde estás é santo. E Josué o fez assim.'
  deu-ELO: 'Und der Oberste des Heeres Jehovas sprach zu Josua: Ziehe deinen Schuh
    aus von deinem Fuße; denn der Ort, auf dem du stehst, ist heilig! Und Josua tat
    also.'
  eng-WYC-2018: (And) He said, Unlace thy shoes from (off) thy feet, for the place,
    in which thou standest, is holy. And Joshua did, as it was commanded to him.
  epo-epo: 'Kaj la militestro de la Eternulo diris al Josuo: Demetu viajn ŝuojn de
    viaj piedoj; ĉar la loko, sur kiu vi staras, estas sankta. Kaj Josuo faris tiel.'
  uig-PIN: 'Pǝrwǝrdigarning ⱪoxunining Sǝrdari Yǝxuaƣa: — Putungdiki kǝxingni salƣin,
    qünki sǝn turƣan yǝr muⱪǝddǝs jaydur, dewidi, Yǝxua xundaⱪ ⱪildi.'
  beo-beo: Amasea, Hina Gode Ea gegesu dunu ilia Hina da ema amane sia:i, “Dia emo
    salasu fadegama. Di da hadigi sogebi amoga lela!” Yosiua da ea sia:i defele hamoi.
  tpi-OTNT: Na kepten bilong ami bilong Bikpela i tokim Josua, “Yu mas lusim su bilong
    yu. Long wanem, graun yu sanap long en, em i bilong mi yet na i tambu.” Orait
    na Josua i lusim su.
  hau-SA: Shugaban rundunar sojojin Ubangiji ya amsa ya ce, “Ka cire takalmanka, gama
    wurin da kake tsaye, mai tsarki ne.” Sai Yoshuwa ya cire takalmansa.
  uig-LAT: 'Perwerdigarning qoshunining Serdari Yeshuagha: — Putungdiki keshingni
    salghin, chünki sen turghan yer muqeddes jaydur, déwidi, Yeshua shundaq qildi.'
  nde-nde: Umlawuli wamabutho kaThixo waphendula wathi, “Khulula izicathulo zakho
    ngoba indawo omi kuyo ingcwele.” UJoshuwa wenza njalo.
  ton-ton: Pea pehē ʻe he ʻEiki tau ʻoe tau ʻa Sihova kia Siosiua, “Vete ho topuvaʻe
    mei ho vaʻe; he ko e potu ʻoku ke tuʻu ai, ko e potu māʻoniʻoni. Pea naʻe fai
    ia ʻe Siosiua.”
  ces-1613: 'Tedy odpověděl kníže vojska Hospodinova k Jozue: Szuj obuv svou s noh
    svých, nebo místo, na němž stojíš, svaté jest. I učinil tak Jozue.'
  eng-WMB: The prince of the LORD’s army said to Joshua, “Take off your sandals, for
    the place on which you stand is holy.” Joshua did so.
  tam-TCV: அதற்கு யெகோவாவின் படைத்தளபதி, “உன் பாதணிகளைக் கழற்றிவிடு! நீ நிற்கும் இடம்
    பரிசுத்தமானது” என்றான். யோசுவா அவ்வாறே செய்தான்.
  ceb-ULB: Ang pangulo sa kasundalohan ni Yahweh miingon kang Josue, “Huboa ang imong
    sandalyas gikan sa imong mga tiil, tungod kay ang dapit nga imong gitindogan balaan.”
    Ug gibuhat kini ni Josue.
  pol-UBG: 'I wódz wojska PANA powiedział do Jozuego: Zdejmij obuwie ze swoich nóg,
    bo miejsce, na którym stoisz, jest święte. I Jozue tak uczynił.'
  agr-agr: 'Tusa tutai nii ayaak: “¡Sapatjum ukuimakta, wagki ame wajam aanka dekas
    nugka Apajuí etegkamu shiig pegkegmai!”, tiuwai. Tusa tama Josué sapatjin ukuimakui.'
  kyc-kyc: Leyamo dokopa Kamongona ami dokona mupwa ingyuo karenge dokome Josua kando
    lamaiyuo, Embena kimbu suu doko nyisa nyepe. Renge dokona lao yuu emba karene
    doko kamame poo pyasi wakasa, leya. Dopa pinya lao Josua lamaiyamuli pyuo piya.
  urd-GVU: رب کے لشکر کے سردار نے جواب میں کہا، ”اپنے جوتے اُتار دے، کیونکہ جس جگہ
    پر تُو کھڑا ہے وہ مُقدّس ہے۔“ یشوع نے ایسا ہی کیا۔
  deu-1912: 'Und der Fürst über das Heer des HERRN sprach zu Josua: Zieh deine Schuhe
    aus von deinen Füßen; denn die Stätte, darauf du stehst, ist heilig. Und Josua
    tat also.'
  ntj-ntj: Nyangka wati palunyalu watjarnu, “Tjinapuunpanku yarrala. Tjiinyan manta
    miirl-miirlta ngarala.” Nyangka mularrpartu tjinapuunpa yarrarnu tjunu.
  kan-2017: ಯೆಹೋವನ ಸೇನಾಧಿಪತಿಯು “ನಿನ್ನ ಕಾಲಿನ ಕೆರಗಳನ್ನು ತೆಗೆದುಹಾಕು, ಏಕೆಂದರೆ ನೀನು ನಿಂತಿರುವ
    ಸ್ಥಳವು ಪರಿಶುದ್ಧವಾದದ್ದು” ಎಂದು ಹೇಳಿದನು. ಯೆಹೋಶುವನು ಹಾಗೆಯೇ ಮಾಡಿದನು.
  tgo-tgo: Kaero Giya Loi le ragagaithɨma lenji randeviva i dagewe Josuwa iŋa, “U
    bigi raŋgiya gheghenɨna ghae, kaiwae thelauna iya u ndendeghathɨnawe i boboma.”
    Josuwa i vakatha ŋgoreiya va i dagekowe.
  yap-yap: Me ga’ar fare mo’on ngak ni ir e gireng ko ba’rok SOMOL e salthaw, “Mu
    lul e sus rom; ya gab sak’iy u daken e but’ nib thothup.” Me rin’ Joshua ni bod
    rogon nike yog ngak.
  hlt-MCSB: Te dongah BOEIPA kah caempuei mangpa loh Joshua te, “Na pai nah hmuen
    he a cim dongah na kho dong lamkah na khokhom te pit laeh,” a ti nah vanbangla
    Joshua long khaw a saii van.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ዖሎ ዓሶ ዓይሣሢ፦ «ኔ ዔቄ ሳዓ ታኣም ዱማዼያታሢሮ ቶካፓ ዱርዞ ኔኤኮ ኬሴ» ጋዓዛ ዒያሱ ዒዚ
    ዓይሤ ጎይፆ ማዼኔ።
  twi-ASANTE: Awurade asraadɔm safohene no buaa sɛ, “Yi wo mpaboa na ɛha yɛ asase
    kronkron.” Na Yosua yɛɛ deɛ ɔkyerɛɛ no sɛ ɔnyɛ no.
  eng-WEBU: The prince of the LORD’s army said to Joshua, “Take off your sandals,
    for the place on which you stand is holy.” Joshua did so.
  bnp-bnp: A ubu na tara ne BAKOVI DAGI i takia e Iosua i ta maea, “O kali tala a
    vahapolo vomu. Ra malala o pepesi vona a tabea.” Lakea e Iosua i kali tala a vahapolo
    vona.
  wal-wal: GODAA olanchchatu gadaawai, “Neeni eqqido sohoi geeshsha gidido gishshau,
    ne tohuwaappe caammaa kessa” yaagiis. Yaagin Yaasu i giidoogaadan oottiis.
  spa-PDDPT: 'El Capitán de la hueste de Yavé respondió a Josué: Quita las sandalias
    de tus pies, porque el lugar donde estás es santo. Y Josué hizo esto.'
  gun-gun: 'Senhor pegua xondaro kuery ruvixa ombovai Josué pe: — Emboi ndepy regua,
    mba''eta yvy reĩa ma iky''a e''ỹ va''e — he''i. Ha''e ramo Josué ojapo ha''e rami.'
  agu-BL: —Ma jalu' Josué, cy'ajwe' len yi axajab, na yi ama'l kale txicl quiẍe't,
    chin xan nin, stzun yi jun wi'tz Ajcawa'tz bantz tetz Josué. Inin tzun tulej Josuéja'tz,
    quib yi a'lchij tetz.
  ilo-ULB: Kinuna ti kapitan ti buyot ni Yahweh kenni Josue, “Ikkatem dagiti sandaliasmo
    ta ti lugar a pagtaktakderam ket nasantoan.” Ket kasta ngarud ti inaramid ni Josue.
  kpg-kpg: Gei di tagi o digau dauwa o Dimaadua ga helekai gi mee, “Daawaa ina gi daha
    oo suudi, goe e duu i hongo di gowaa haga madagu.” Malaa, Joshua guu hai be nia
    helekai a maa ne hai.
  uig-ARA: 'پەرۋەردىگارنىڭ قوشۇنىنىڭ سەردارى يەشۇئاغا: ــ پۇتۇڭدىكى كەشىڭنى سالغىن،
    چۈنكى سەن تۇرغان يەر مۇقەددەس جايدۇر، دېۋىدى، يەشۇئا شۇنداق قىلدى.'
  bsp-bsp: 'Kɔ wəbɛ ka asɔdar a Kanu Kəpɔŋ oloku Yosuwe: «Məwurɛ cɔfta cam dəwɛcək,
    bawo kəfo kaŋkɔ məŋcəmɛ mɔ, kəsɔk.» Kɔ Yosuwe owurɛ cɔfta.'
  sus-sus: Alatala xa sɔɔri mangɛ naxa a fala Yosuwe bɛ, «I xa sankirie ba i sanyi,
    barima i tixi yire naxɛ yi ki, yire sɛniyɛnxi na a ra.» Yosuwe naxa a xa sankirie
    ba a sanyi.
  pon-2006: Eri, kaunen sounpeien KAUN-O ahpw mahsanihong Sosua, “Kihsang omw suhten;
    pwe ke kesikesihnen pohn wasa sarawi.” Sosua eri kapwaiada mahsen en ohlo.
  jae-jae: Ma Apômtaunê siŋwaganêŋ laumata kêsôm gêdêŋ Josua gebe “Ônu atapa su aŋga
    amtapa, gebe gamêŋ, taŋ kôkô naŋ, gamêŋ dabuŋ.” Ma Josua gêgôm kêtôm tonaŋ.
  ksd-ksd: 'Ma ra lualua kai ra tarai na vinarubu kai ra Luluai i ga biti tai Iosua:
    Una pala vue ra pal a kaum ta ra kakim, tago ra pakana pia u tur tana i gomgom.
    Ma Iosua i ga pait ia.'
  tur-YTC: Yahve'nin ordusunun Prensi Yeşu'ya, “Çarığını çıkar, üzerinde durduğun
    yer kutsaldır” dedi. Yeşu da öyle yaptı.
  grc-BRENT: Καὶ λέγει ὁ ἀρχιστράτηγος Κυρίου πρὸς Ἰησοῦν, Λῦσαι τὸ ὑπόδημα ἐκ τῶν
    ποδῶν σου, ὁ γὰρ τόπος ἐφʼ ᾧ νῦν ἔστηκας ἐπʼ αὐτοῦ, ἅγιός ἐστι.
  ind-AYT: Panglima Bala Tentara TUHAN itu berkata kepada Yosua, “Tanggalkanlah kasutmu
    dari kakimu, sebab tempat engkau berdiri itu kudus.” Lalu, Yosua melakukannya.
  nya-nya: Mkulu wa asilikali a Yehova uja anayankha kuti, “Vula nsapato zako, pakuti
    wayima pa malo wopatulika.” Ndipo Yoswa anachitadi zimene anawuzidwazo.
  hrv-hrv: 'A vođa vojske Jahvine odgovori Jošui: “Skini obuću s nogu svojih, jer
    je sveto mjesto na kojem stojiš.” I Jošua učini tako.'
  mps-mps: Tama Genuai Bidigo ami bidi keptengo Josuabolo te po wai, “Nago naga sągą
    nadoba dįą sąyao. Magi baso meni, te nage dolalubo tǫ, te gasa wiegi yai tedali
    mu elalubao.” Tama Josuago te tiwai tama yai.
  tpi-tpi: Na kepten bilong ami bilong Bikpela i tokim Josua, “Yu mas lusim su bilong
    yu. Long wanem, graun yu sanap long en, em i bilong mi yet na i tambu.” Orait
    na Josua i lusim su.
  dan-1931: 'Og Fyrsten over HERRENS Hær svarede Josua: “Drag dine Sko af Fødderne,
    thi det Sted, du står på, er helligt!” Det gjorde Josua.'
  vie-OVCB: 'Vị chỉ huy Quân Đội của Chúa Hằng Hữu phán bảo: “Hãy cởi giày con ra,
    vì đây là đất thánh.” Giô-suê vâng lời.'
  guj-2017: ત્યારે યહોવાહનાં સૈન્યના સરદારે યહોશુઆને કહ્યું કે “તારા પગમાંથી તારા
    ચંપલ ઉતાર. કેમ કે જે જગ્યાએ તું ઊભો છે તે પવિત્ર છે.” અને યહોશુઆએ તેના કહ્યા પ્રમાણે
    કર્યું.
  pon-2006A: Eri, kaunen sounpeien KAUN-O ahpw mahsanihong Sosua, “Kihsang omw suhten;
    pwe ke kesikesihnen pohn wasa sarawi.” Sosua eri kapwaiada mahsen en ohlo.
  por-BRBSL: 'O príncipe do exército de Yahweh disse a Josué: “Tire suas sandálias,
    pois o lugar em que você está é sagrado”. Josué o fez.'
  cth-cth: BAWIPA e ransabawi ni na khokkhawm hah rading, nang ni na coungroe e hmuen
    teh kathounge doeh atipouh e patetlah Joshua ni a sak.
  twi-twi: Awurade nsraadɔm safohene no buae se, “Yi wo mpaboa na ɛha yɛ asase kronkron.”
    Na Yosua yɛɛ nea ɔkyerɛɛ no sɛ ɔnyɛ no.
  hlt-hlt: Te dongah BOEIPA kah caempuei mangpa loh Joshua te, “Na pai nah hmuen he
    a cim dongah na kho dong lamkah na khokhom te pit laeh,” a ti nah vanbangla Joshua
    long khaw a saii van.
  tbz-SIM: 'Wèè bɑkɛ́ ti Yiɛ̀ nKuyie nhɑ̃ɑ̃pɔ̀nnɑfɛ kòo dɔ̀: Dɛitɛ ɑ nɛùtì, ɑ cómmú
    dibòrì sɑ̀ɑ̀rì ndi. Kɛ̀ Sosuwee tì dɛ̀itɛ.'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn mɨdorozir gumazibar gumazir dapanim kamaghɨn Josua
    mɨgei, “Nguazir nɨ isɨn tughav itir kam, kar anogoroghezir nguazim, a Godɨn nguazimra.
    Kamaghɨn, nɨ uan dagarir asuaba suegh.” Ezɨ Josua uan dagarir asuaba sue.
  dop-dop: 'Kɛlɛnɑ Tɑcɑɑ yoolɑɑ nyʋɣʋ tʋ tɔ Yosuwee sɩ: Wɔɣɔsɩ nyɑ́ ntɑŋkpɑlɑ. Mpi
    tɔ, timpi tɑɑ n sǝŋɑ mpʋ tɔ, pǝ wɛ kɑtɛ kɛ́. Ɩlɛnɑ Yosuwee lɑ mpʋ.'
  azb-azb: 'Rəbbin ordusunun başçısı Yeşuaya dedi: «Çarığını ayağından çıxart, çünki
    üstündə durduğun yer müqəddəsdir». Yeşua belə də etdi.'
  eng-DBY: 'And the captain of Jehovah''s army said to Joshua, Loose thy sandal from
    off thy foot: for the place whereon thou standest is holy. And Joshua did so.'
  hin-2017: यहोवा की सेना के प्रधान ने यहोशू से कहा, “अपनी जूती पाँव से उतार डाल,
    क्योंकि जिस स्थान पर तू खड़ा है वह पवित्र है।” तब यहोशू ने वैसा ही किया।
  swp-swp: 'Guiau moutuana edi kapena Iosua i heriba i ene, Em aeum u abihaidi: em
    aba toro ta ie tabuna. Iosua ena aeum i abihaidi.'
  eng-YLT: And the Prince of Jehovah's host saith unto Joshua, 'Cast off thy shoe
    from off thy foot, for the place on which thou art standing is holy;' and Joshua
    doth so;
  kne-kne: Kanana en Josue, “Kaanem san sandal mo, tan nasantoan ay lugar nan kad-am.”
    Et pinatin Josue din inbaga na.
  eng-WYC-2017: He said, Unlace thy shoes from thy feet, for the place, in which thou
    standest, is holy. And Joshua did, as it was commanded to him.
  eng-WMBB: The prince of the LORD’s army said to Joshua, “Take off your sandals,
    for the place on which you stand is holy.” Joshua did so.
  urd-GVH: रब के लशकर के सरदार ने जवाब में कहा, “अपने जूते उतार दे, क्योंकि जिस जगह
    पर तू खड़ा है वह मुक़द्दस है।” यशुअ ने ऐसा ही किया।
  rug-rug: Meke zama la koe Zosua sa koimata tanisa qeto minate te Zihova, “Mu va
    gorei sari na mua sadolo, ura na vasina hopena si turua goi,” gua si asa. Ke tavetia
    tugo Zosua gua sapu tozi nia Sa.
  gaz-gaz: Ajajaan loltoota Waaqayyoos Iyyaasuudhaan, “Sababii iddoon ati dhaabattu
    kun qulqulluu taʼeef kophee kee of irraa baasi” jedhe. Iyyaasuunis akkasuma godhe.
  fra-LSG: 'Et le chef de l’armée de l’Éternel dit à Josué: Ote tes souliers de tes
    pieds, car le lieu sur lequel tu te tiens est saint. Et Josué fit ainsi.'
  gnn-gnn: Ga ŋayinydja ŋunhiyinydja waŋana bitjarra, “Yupmaraŋa nhuŋuway dhuwali
    ḻukuwuynydja dhapathuŋ'tja, liŋgu dhuwalayinydja wäŋa ŋunhi nhe yukurra djingaryun
    dharrpalnha wal'ŋu, ganaŋ'thunarana nhanŋuwaynha Garraywuna.” Bala dhunupana ŋayi
    Djatjuwayunydja yupmaraŋalana ŋunhi dhapathuŋ'tja ḻukuwuynydja nhanŋuway, bala
    bukumirriyaŋalana yukurrana.
  yal-yal: Alatalaa gali xunna yi a fala Yosuwe xa, a naxa, “I ya sankidine ba i sanni,
    bayo i tixi yire sariɲanxin nin.” Yosuwe yi na liga.
  haw-1868: Olelo mai la ke alii koa o ko Iehova puali ia Iosua, E wehe ae oe i kou
    mau kamaa, mai kou kapnwai aku, no ka mea, he wahi hoano kau e ku nei. A hana
    no o Iosua pela.
  arb-NAV: 'فَقَالَ رَئِيسُ جُنْدِ الرَّبِّ لِيَشُوعَ: «اخْلَعْ نَعْلَيْكَ، لأَنَّ
    الْمَوْضِعَ الَّذِي أَنْتَ وَاقِفٌ عَلَيْهِ مُقَدَّسٌ». فَنَفَّذَ يَشُوعُ الأَمْرَ.'
  ewe-ewe: Yehowa ƒe Aʋafia la gblɔ nɛ be, “Ɖe wò afɔkpa le afɔ, elabena teƒe kɔkɔe
    aɖee nètsi tsitre ɖo!” Yosua wɔ nu si Aʋafia la ɖo nɛ, heɖe eƒe afɔkpa la le afɔ.
  eng-LEE: And the captain of the Lord's host said unto Joshua, Put off thy shoe from
    off thy foot; for the place whereon thou standest is holy. And Joshua did so.
  asm-FB: যিহোৱাৰ সৈন্য-বাহিনীৰ সেনাপতিয়ে যিহোচূৱাক ক’লে, “তোমাৰ ভৰিৰ পৰা তোমাৰ জোতা
    সোলোকোৱা; কিয়নো তুমি যি ঠাইত থিয় হৈ আছা, সেই ঠাই পবিত্ৰ।” তেতিয়া যিহোচূৱাই
    সেইদৰেই কৰিলে৷
  sus-A: عَلَتَلَ شَ سْورِ مَنفّ نَشَ عَ قَلَ يٌسُوٍ بّ، «عِ شَ سَنكِرِيٍ بَ عِ سَنيِ،
    بَرِ مَ عِ تِشِ يِرٍ نَشّ يِ كِ، يِرٍ سّنِيّنشِ نَ عَ رَ.» يٌسُوٍ نَشَ عَ شَ سَنكِرِيٍ
    بَ عَ سَنيِ.
  fra-SBL: 'Le prince de l''armée de Yahvé dit à Josué : « Enlève tes sandales, car
    le lieu sur lequel tu te tiens est saint. « Josué fit ainsi.'
  hbo-hbo: וַיֹּאמֶר֩ שַׂר־צְבָ֨א יְהוָ֜ה אֶל־יְהֹושֻׁ֗עַ שַׁל־נַֽעַלְךָ֙ מֵעַ֣ל רַגְלֶ֔ךָ
    כִּ֣י הַמָּקֹ֗ום אֲשֶׁ֥ר אַתָּ֛ה עֹמֵ֥ד עָלָ֖יו קֹ֣דֶשׁ ה֑וּא וַיַּ֥עַשׂ יְהֹושֻׁ֖עַ
    כֵּֽן׃
  piu-2006: '@see-verse:JOS.005.014'
  kik-kik: Nake mũnene ũcio wa mbũtũ ya ita rĩa Jehova agĩcookia atĩrĩ, “Amba ũrute
    iraatũ ciaku magũrũ, nĩgũkorwo handũ hau ũrũgamĩte nĩ haamũre.” Nake Joshua agĩĩka
    o ta ũguo.
  fra-NCL: 'Et le chef de l’armée de Yahweh dit à Josué : « Ôte ta chaussure de tes
    pieds, car le lieu sur lequel tu te tiens est saint. » Et Josué fit ainsi.'
  cek-AK: Angraeng ih misatuh kaminawk zaehoikung mah Joshua khaeah, Na khokpanai
    to angkhring ah, nang doethaih ahmuen loe hmuenciim ah oh, tiah naa. Anih mah
    thuih ih baktih toengah Joshua mah sak.
  cuk-cuk: 'Bab-Jehová-e-sordamar-e-Dummad, Josué-abin sogded: —Ar napa-be-annagwichidi,
    nega-islidikidsoggu, be-nag-uka-yoid be unge. Geb Josué eba ibsassunnad.'
  uig-CYR: 'Пәрвәрдигарниң қошуниниң Сәрдари Йәшуаға: — Путуңдики кәшиңни салғин,
    чүнки сән турған йәр муқәддәс җайдур, девиди, Йәшуа шундақ қилди.'
  tel-2017: అందుకు యెహోవా సేనాధిపతి “నీవు నిలబడి ఉన్న ఈ స్థలం పరిశుద్ధమైనది, నీ చెప్పులు
    తీసేయి” అని చెప్పగానే యెహోషువ అలా చేశాడు.
  hat-BSA: 'Kapitèn a lame SENYÈ a te di a Josué: “Retire sapat ou nan pye ou, paske
    plas kote ou kanpe a sen.” Epi Josué te fè l.'
  bxh-bxh: Baꞌisa wa, iyen, Ahem sumadi u abifahidi, paꞌana tanohi fafagabina yai
    wa obiꞌobiyo. Yo fede, ena liba Diyesuwa ya lau watan.
  kos-kos: Na captain lun un mwet mweun lun LEUM GOD el fahk nu sel, “Sarukla fahluk
    lom an, tuh acn se kom tu we an acn mutal se.” Na Joshua el oru oana ma el fahk
    ah.
  hbo-WLC: וַיֹּאמֶר֩ שַׂר־צְבָ֨א יְהוָ֜ה אֶל־יְהוֹשֻׁ֗עַ שַׁל־נַֽעַלְךָ֙ מֵעַ֣ל רַגְלֶ֔ךָ
    כִּ֣י הַמָּק֗וֹם אֲשֶׁ֥ר אַתָּ֛ה עֹמֵ֥ד עָלָ֖יו קֹ֣דֶשׁ ה֑וּא וַיַּ֥עַשׂ יְהוֹשֻׁ֖עַ
    כֵּֽן׃
  ibo-ibo: Ọchịagha usuu ndị agha Onyenwe anyị zara sị Joshua, “Yipụ akpụkpọụkwụ gị,
    nʼihi na ebe ahụ i guzo bụ ala dị nsọ.” Joshua mere dịka ọ gwara ya.
  ory-ory: ତହୁଁ ସଦାପ୍ରଭୁଙ୍କ ସୈନ୍ୟର ସେନାପତି ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭ ପାଦରୁ ପାଦୁକା
    କାଢ଼, କାରଣ ଯେଉଁ ସ୍ଥାନରେ ତୁମ୍ଭେ ଠିଆ ହେଉଅଛ, ତାହା ପବିତ୍ର।” ଆଉ ଯିହୋଶୂୟ ସେପରି କଲେ।
  chk-chk: Iwe, ewe chon nemenemen än ewe Samol mi Lapalap mwichen sounfiu a üreni
    Josua, “Kopwe pwilitawu ipwom sus, pun ei leni ka ütä won a pin.” Iwe, Josua a
    föri iei usun.
  rop-rop: Wal det bos blanga ola solja blanga YAWEI bin dalim im, “Yu deigimat yu
    but, dumaji dijan graun weya yu jandap im seikridwan.” En Joshuwa bin dum wanim
    det solja bin dalim im.
  ukr-1871: 'Рече тодї гетьман війська Господнього до Йозея: Іззуй обуву твою з ніг
    твоїх, бо місце, де стоїш, сьвяте. І вчинив так Йозуа.'
  deu-1951: 'Und der Fürst über das Herr des HERRN sprach zu Josua: Ziehe deine Schuhe
    aus von deinen Füßen; denn der Ort, darauf du stehst, ist heilig! Und Josua tat
    also.'
  eng-JPS: 'And the captain of the LORD''S host said unto Joshua: ''Put off thy shoe
    from off thy foot; for the place whereon thou standest is holy.'' And Joshua did
    so.'
  srp-1865: 'A vojvoda vojske Gospodnje reèe Isusu: izuj obuæu s nogu svojih, jer
    je mjesto gdje stojiš sveto. I uèini Isus tako.'
  lug-lug: Naye omukulu w’eggye lya Mukama n’amuddamu nti, “Yambulamu engatto zo kubanga
    ekifo kino mw’oli kitukuvu.” Ne Yoswa naye n’akola nga bwe yalagirwa.
  heb-heb: ויאמר שר צבא יהוה אל יהושע של נעלך מעל רגלך כי המקום אשר אתה עמד עליו קדש
    הוא ויעש יהושע כן׃
  ben-IRV: সদাপ্রভুর সৈন্য দলের প্রধান যিহোশূয়কে বললেন, “তোমার পা থেকে জুতো খুলে
    ফেল, কারণ যেখানে তুমি দাঁড়িয়ে আছ, ঐ জায়গা পবিত্র।”
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਸੈਨਾਪਤੀ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਆਪਣੇ ਪੈਰੋਂ ਆਪਣੀ ਜੁੱਤੀ ਲਾਹ
    ਕਿਉਂ ਜੋ ਜਿੱਥੇ ਤੂੰ ਖੜ੍ਹਾ ਹੈਂ ਉਹ ਥਾਂ ਪਵਿੱਤਰ ਹੈ ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား ၏ ဗိုလ်ခြေ ကိုအုပ်စိုးသော ဗိုလ်မှူး က၊ သင် ၏ခြေနင်း ကို ချွတ်
    လော့။ သင် နင်း သောအရပ် ကား မြေမြတ် ဖြစ်သည်ဟု ဆိုသည်အတိုင်း ယောရှု ပြု လေ၏။
  tte-O: Mwa Yeoba ana tokaleya kali tobaguna iwalo Yosuwa koina iba, “Kaem kali suma
    ukwele-gabaegili, kaiwena bwatano bwaite koina kutotolone yakayakasisina.” Kabo
    Yosuwa iginauli besiele tomone ana walo.
  tbg-tbg: Minti tuvaro Nora Kotira iqoka vaiinti vika avuhainaava tiharo, Are te
    vauna vatara turuaraini himpi varianarara tira, nena aiquqaa nonku taanara qaqini
    rahunku kera variane, tuvaro Iosuaava viva tunte ura.
  hmo-hmo: Lohiabada ena tuari oreana ena gunalaia tauna ese Iosua ia hamaoroa, ia
    gwau, “Oiemu tamaka oiemu aena dekena amo do oi kokia, badina be oi gini noho
    gabuna be tano helagana.” Vadaeni Iosua be unai bamona ia karaia.
  urd-urd: और ख़ुदावन्द के लश्कर के सरदार ने यशू'अ से कहा कि तू अपने पाँव से अपनी
    जूती उतार दे क्यूँकि यह जगह जहाँ तू खड़ा है पाक है। इसलिए यशू'अ ने ऐसा ही किया।
  rus-SYN: 'Вождь воинства Господня сказал Иисусу: сними обувь твою с ног твоих, ибо
    место, на котором ты стоишь, свято. Иисус так и сделал.'
  bqc-SIM: 'Dii zĩgↄ̃ↄ dↄaanapi wèwà à mɛ̀: Ǹ n kyale bↄbↄ, asa gu pↄ́ ń zɛu
    kua adoaɛ. Ɔ̃ Yozuee kɛ̀ màa.'
  tcz-CHONGTHU: Pakai sepaite lamkai pachun adonbutnin, “Nakengkoh chu sutlhan ajeh
    chu nadinna chu muntheng ahi,” ati. Hichun Joshua’n aseibang chun aboltai.
  mar-mar: परमेश्वराचा सेनापती यहोशवाला म्हणाला, “आपल्या पायातले जोडे काढ; कारण ज्या
    जागी तू उभा आहेस ती पवित्र आहे.” तेव्हा यहोशवाने तसे केले.
  qub-qub: 'Chaura Tayta Diospa suldäruncunapa mandajnenga niran: «Llanguiquita jorguy.
    Caycashayqui partiga fiyupa rispitädumi.» Chaura Josuëga llanguinta jorguran.'
  bqp-bqp: 'Dikiri zĩ̀karinↄ don''arɛde pìi wèa à pì: Ǹ n kyate bobo, zaakũ gu kũ
    ń zɛ́n kú adona. Akũ Yↄsua kɛ̀ lɛ.'
  hat-hat: 'Kòmandan an chèf lame Seyè a di l'' konsa: -Wete sapat nan pye ou. Kote
    ou kanpe a se yon kote ki apa pou Bondye. Epi Jozye fè sa li di l'' fè a.'
  eng-BSB: The Commander of the LORD’s army replied, “Take off your sandals, for the
    place where you are standing is holy.” And Joshua did so.
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-kɔɔ ɠundiɠii gooɠaaʋoteni, é ɠɛ ma: «Ɗa-zaʋalagiti kula
    ɠɔɠɔa, mazɔlɔɔ adaʋɛ è loni ná, naa ɲadegɛ.» Zozuwe gooi zoni, é kɛ ɠana.'
  eng-WEBPB: The prince of the LORD’s army said to Joshua, “Take off your sandals,
    for the place on which you stand is holy.” Joshua did so.
  kbq-kbq: Higeno Ra Anumzamofo sondia vahete ugota kva ne'mo'a Josuana amanage huno
    asmi'ne, Kagra kaga nona katufe tro. Na'ankure amama oti'nana mopamo'a ruotage
    hu'ne. Higeno Josua'a kema hiaza huno agia nona katufetre'ne.
  nhe-BL: 'Huan nopa hueyi tlayacanquetl tlen ielhuicac ejcahua TOTECO tlananquili:
    ―Ximotecacquixti. Campa tiijcatoc eltoc tlatzejtzeloltic, pampa na, nimoTECO,
    nojquiya niijcatoc nica. Huan Josué quichijqui tlen quiilhui.'
  sps-sps: Ana Tsunaun tan vainy puaan ten Gov tsue to tsunia, “Fafious ravainy suu
    nato moum manyi, anyi te tsutsun rom tan puputaan taabos.” Ai Josua kat to na
    ka te tsue of ya na Tsunaun tan vainy puaan ten Gov.
  bus-bus: 'Dii zĩ̀kpɛɛnↄ dↄn''aɛdee pì wèàla à bè: Ǹ n kyatee bↄbↄ, zaakɛ guu kɛ̀
    ń zɛ́n kú adona. Ben Yↄsua kɛ̀ lɛ.'
  gub-BL: Zauxiapekwer Tupàn hemiruze'eg wanuwihaw uze'eg wi izupe. — Enuhem nexapat
    nehe ty, ta'e ko ywy a'e xe, Tupàn omonokatu uzeupe a'e xe, i'i izupe. A'e rupi
    Zuzue wenuhem uxapat kury.
  eng-DRA: 'Josue fell on his face to the ground. And worshipping, add: What saith
    my lord to his servant?'
