    anyị niile gafesịrị, obi lọrọ ha mmiri. Ọ dịkwaghị ike ọbụla fọdụụrụ ha iguzo
    nʼihu ụmụ Izrel.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆମ୍ଭେମାନେ ପାର ହେବା ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ
    ଯର୍ଦ୍ଦନ ନଦୀର ଜଳ କିପରି ଶୁଷ୍କ କଲେ, ଏହା ଯେତେବେଳେ ଯର୍ଦ୍ଦନର ପଶ୍ଚିମପାରିସ୍ଥିତ ଇମୋରୀୟ
    ରାଜାଗଣ ଓ ସମୁଦ୍ର ନିକଟସ୍ଥ କିଣାନୀୟ ରାଜାଗଣ ଶୁଣିଲେ, ସେତେବେଳେ ସେମାନଙ୍କ ହୃଦୟ ତରଳି ଗଲା
    ଓ ଇସ୍ରାଏଲ ସନ୍ତାନମାନଙ୍କ ମୁଖ ସକାଶୁ ସେମାନଙ୍କଠାରେ ଆତ୍ମା ଆଉ ରହିଲା ନାହିଁ।
  chk-chk: Iwe, lupwen ekewe kingen chon Amor meinisin mi nom lotoun ewe chanpupu
    Jortan me ekewe kingen chon Kanaan meinisin mi nom aroset ra rongorong, pwe ewe
    Samol mi Lapalap a apwasatä lölön ewe chanpupu Jortan fän iten ekewe aramasen
    Israel tori ra pwerela pekila, a kisikisila leluker o ra rükö pokiten ekewe aramasen
    Israel.
  rop-rop: Wal brom deya det nyus weya YAWEI det trubala God bin draiyimap det Jodan
    Riba bin spredat ebriweya. Det nyus bin go raidap langa ola king blanga ola Emarait
    pipul sangodansaid brom det riba, en det nyus bin go raidap langa ola king blanga
    ola Keinanait pipul gulijap langa det solwoda gulum Medatareiniyan, en wen detlot
    king bin irrim det nyus, deibin ol bradin, en dei nomo bin sabi wanim dei garra
    dum.
  ukr-1871: Як же всї царі Аморійські по тім боцї Йорданї на заходї, і всї царі Канаанські,
    що жили понад морем, почули, що Господь висушив Йорданську воду перед синами Ізрайлевими,
    докіль вони перейшли, так удались вони в тугу і не стало в них духа проти синів
    Ізрайлевих.
  deu-1951: Als nun alle Könige der Amoriter, die diesseits des Jordan gegen Westen
    wohnten, und alle Könige der Kanaaniter am Meere hörten, wie der HERR das Wasser
    des Jordan vor den Kindern Israel ausgetrocknet hatte, bis sie hinübergezogen
    waren, verzagte ihr Herz, und es blieb kein Mut mehr in ihnen vor den Kindern
    Israel.
  eng-JPS: And it came to pass, when all the kings of the Amorites, that were beyond
    the Jordan westward, and all the kings of the Canaanites, that were by the sea,
    heard how that the LORD had dried up the waters of the Jordan from before the
    children of Israel, until they were passed over, that their heart melted, neither
    was there spirit in them any more, because of the children of Israel.
  srp-1865: A kad èuše svi carevi Amorejski, koji bijahu s ovu stranu Jordana k zapadu,
    i svi carevi Hananski, koji bijahu pokraj mora, da je Gospod osušio Jordan pred
    sinovima Izrailjevijem dokle prijeðoše, rastopi se srce u njima i nesta u njima
    junaštva od straha sinova Izrailjevijeh.
  lug-lug: Awo bakabaka ba ab’Amoli abaali emitala ebugwanjuba bw’omugga Yoludaani,
    ne bakabaka b’Abakanani abaliraanye ennyanja bwe baawulira nga Mukama yakaliza
    amazzi g’omugga Yoludaani Abayisirayiri basobole okusomoka, ne batekemuka omwoyo
    olw’Abayisirayiri.
  heb-heb: ויהי כשמע כל מלכי האמרי אשר בעבר הירדן ימה וכל מלכי הכנעני אשר על הים את
    אשר הוביש יהוה את מי הירדן מפני בני ישראל עד עברנו וימס לבבם ולא היה בם עוד רוח
    מפני בני ישראל׃
  ben-IRV: আর যখন যর্দ্দনের পশ্চিম দিকের ইমোরীয়দের সমস্ত রাজা ও মহাসমুদ্রের কাছাকাছি
    কনানীয়দের সমস্ত রাজা শুনতে পেলেন যে, আমরা যতক্ষণ পার না হলাম, ততক্ষণ সদাপ্রভু
    ইস্রায়েল-সন্তানদের সামনে যর্দ্দনের জল শুকনো করলেন, তখন তাঁদের হৃদয় নরম হল ও
    ইস্রায়েল-সন্তানদের প্রতি তাঁদের আর সাহস রইল না।
  pan-pan: ਜਦ ਅਮੋਰੀਆਂ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੇ ਜਿਹੜੇ ਯਰਦਨ ਦੇ ਪਾਰ ਸਨ ਅਤੇ ਕਨਾਨੀਆਂ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ
    ਨੇ ਜਿਹੜੇ ਸਮੁੰਦਰ ਦੇ ਨੇੜੇ ਸਨ ਸੁਣਿਆ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਅੱਗੋਂ ਯਰਦਨ ਦੇ ਪਾਣੀਆਂ
    ਨੂੰ ਸੁੱਕਾ ਦਿੱਤਾ ਜਦ ਤੱਕ ਉਹ ਪਾਰ ਨਾ ਲੰਘੇ ਤਾਂ ਉਹਨਾਂ ਦੇ ਮਨ ਘਬਰਾ ਗਏ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਕਾਰਨ ਹਿੰਮਤ ਨਾ ਰਹੀ।
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးသား တို့ ကူး စေခြင်းငှါ၊ ယော်ဒန် မြစ်ရေ ကို ခန်းခြောက်
    စေတော်မူသည်အကြောင်းကို၊ ယော်ဒန် မြစ်အနောက် ဘက် ၌ နေသောအာမောရိ မင်းကြီး အပေါင်း
    ၊ ပင်လယ် နား မှာ နေသောခါနနိ မင်းကြီး အပေါင်း တို့သည် ကြား သိသောအခါ ၊ ရဲရင့်ခြင်းသတ္တိ
    အလျှင်း မ ကြွင်း၊ ဣသရေလ အမျိုးသား တို့ကြောင့် စိတ်ပျက် ကြ၏။
  tte-O: Isileli kali tokalomagigili siya Amoli ali kin siya Yolidan salina mena dedei
    pae yo Kenani ali kin meuloili siya kalita Mediteleiniya papalina mena wasa sibenalan
    Yeoba waila Yolidan isapiyaguma kanasiga tomo Isileli meuloili silopanaisi woli.
    Kabo simatausi lalakina yo nige ali kaiwe ipapagan yakato mekalikavao Isileli
    sikaleya.
  tbg-tbg: Amo vatanaa avuhainauka Iotani Namari hini mantaraini kuari avu ruhunkinaini
    vaukave, Kenaani avuhainauka Meditarenia Namari auvahini vaukave, vikavata iruvaro
    Noravano Kotiva Isareri namari ho taqa vare vuate tiro, Iotani Namari aaharaiqama
    nimitora. Vika vi uvara iruvaro voqama kero naatu itomanta vika iqoka raqi kempukava
    kia vaumanta vaura.
  hmo-hmo: Amoro king taudia ibounai Ioridane Sinavai ena dina diho kahanai, bona
    Kanana king taudia ibounai kone kahana dekenai idia noho, be Israela edia sivarai
    idia kamonai. Idia kamonai Lohiabada ese Ioridane Sinavai ia hakaukaua, vadaeni
    Israela taudia idia raka hanaia vadaeni. Vadaeni unai king taudia idia gari bada,
    bona edia kudoudia be idia manoka Israela taudia dainai.
  urd-urd: और जब उन अमोरियों के सब बादशाहों ने जो यरदन के पार पश्चिम की तरफ़ थे, और
    उन कना'नियों के तमाम बादशाहों ने जो समन्दर के नज़दीक थे सुना, कि ख़ुदावन्द ने
    बनी इस्राईल के सामने से यरदन के पानी को हटा कर सुखा दिया, जब तक हम पार न आ गये
    तो उनके दिल डर गये और उन में बनी इस्राईल की वजह से जान बाक़ी न रही।
  rus-SYN: Когда все цари Аморрейские, которые жили по эту сторону Иордана к морю,
    и все цари Ханаанские, которые при море, услышали, что Господь Бог иссушил воды
    Иордана пред сынами Израилевыми, доколе переходили они, тогда ослабело сердце
    их, они ужаснулись и не стало уже в них духа против сынов Израилевых.
  bqc-SIM: Kɛ́ Amↄleↄ kía pↄ́ kú Yuudɛ̃ bɛ'aɛ oiↄ ń Kanaaↄ kía pↄ́ kú ísia saɛↄ
    mà lá Dii Yuudɛ̃ í zↄ̃̀ɛ Isailiↄnɛ aa bùawà, ↄ̃ sↄ̃ kɛ̃̀ńgu, an kã́ gà
    ḿpii Isailiↄ yã́i.
  tcz-CHONGTHU: Jordan lhumlamma cheng Amor mite lengho leh Mediterranean panga cheng
    Canaan mite lenghon Israel mipitehi a Pathennun Jordan vadung asuhkhangpeh’in
    ahin palgalkai sahtai ti ajahdoh phatnun kichatnan alungthimmu alhulhop gamtauvin
    ahi.
  mar-mar: इस्राएल लोक यार्देनेपलीकडे जाईपर्यंत परमेश्वराने तिचे पाणी त्यांच्यासाठी
    कसे आटविले हे यार्देनेपलीकडील अमोऱ्यांच्या सर्व राजांनी व समुद्रकिनाऱ्याच्या सर्व
    कनानी राजांनी ऐकले, तेव्हा इस्राएल लोकांच्या भीतीने त्यांच्या काळजाचे पाणी-पाणी
    झाले आणि ते गलितगात्र झाले.
  qub-qub: Jordán mayuta päsar chayashan particho tiyaj Amorreo runacunapa raynincuna,
    Mediterráneo lamar ñaupancho tiyaj Cananeo runacunapa raynincuna mayaran Israelcuna
    päsananpaj Tayta Dios Jordán mayuta chaquichishanta. Chaymi fiyupa mancharishpan
    Israelcunata ichipaytapis mana munarannachu.
  bqp-bqp: Kũ Amↄrinↄ kína kũ ò kú Yoda ifãlɛtɛ kpanↄ kũ Kanaanↄ kína kũ ò kú
    ísira sarɛnↄ mà lákũ Dikiri Yoda í zↄ̃̀kↄ̃rɛ Isarailanↄnɛ ò bikũ̀ nà, akũ swɛ̃̀ɛ
    kɛ̃̀ńgu ń kã gà ń pínki Isarailanↄ yãi.
  hat-hat: Lè tout wa peyi Amori yo ki te rete lòt bò larivyè Jouden sou bò solèy
    kouche a ansanm ak tout wa peyi Kanaran yo ki te rete sou tout rivaj gwo lanmè
    Mediterane a vin konnen Seyè a te cheche dlo larivyè Jouden an pou pèp Izrayèl
    la te pase larivyè a, yo vin pè anpil, yo pèdi tout kouraj yo devan pèp Izrayèl
    la.
  eng-BSB: Now when all the Amorite kings west of the Jordan and all the Canaanite
    kings along the coast heard how the LORD had dried up the waters of the Jordan
    before the Israelites until they had crossed over, their hearts melted and their
    spirits failed for fear of the Israelites.
  tod-tod: Amɔɔl nuiti ta-masagiti kpein ti zeini Zuludɛn folo liizu ʋelei, ta Kanaan
    masagiti ti zeini Kpoloɗɛ Wolai laaʋɛ, ti mɛnini ga Ɠɔoɠɔ GALAGI Zuludɛn vɔɔni
    su Izelayɛle nuiti tuɠɔ, eyɛsu ti leʋe. Ti iɲɔ ge leʋeni, nu nɔpɛ zii la ɠɛni
    lɔɔni, é ʋa lo Izelayɛle nuiti tuɠɔ.
  eng-WEBPB: When all the kings of the Amorites, who were beyond the Jordan westward,
    and all the kings of the Canaanites, who were by the sea, heard how the LORD had
    dried up the waters of the Jordan from before the children of Israel until we
    had crossed over, their heart melted, and there was no more spirit in them, because
    of the children of Israel.
  kbq-kbq: Amori Kini vahe'ma Jodani timofo zage fre kazigama nemanimo'zane, Kenani
    Kini vahe'ma Meditereniani hagerimofo ankenaregama nemanimo'za, Ra Anumzamo'ma
    Jodani tima eri hagegema hige'za Israeli vahe'mo'zama Jodani tima takama he'naza
    kema nentahi'zageno, hanave'zamia omanege'za koro hu'za ha'ma hanaza zamagesa
    osu'naze.
  nhe-BL: Huan quicajque tlen TOTECO quinchihuili nopa israelitame nochi nopa tlanahuatiani
    tlen nopa amorreos tlen itztoyaj ipan ni inaliyo Jordán campa temo tonati huan
    nochi nopa tlanahuatiani tlen cananeos tlen itztoyaj nechca hueyi atl. Quicajque
    quejatza TOTECO quihuatztoya nopa atemitl Jordán hasta nopa israelitame apanotoyaj.
    Huan yeca nochi nelía majmajcamiquiyayaj huan tlami huihuipicayayaj hasta axaca
    motemacac quintehuiti.
  sps-sps: A fo atouf tana taa Amorait to te gum tatangin na Jodan tan panainy ruk
    nan na nuaf (west) ana ri kan na fo atouf tana taa Keinan to te gum erer tatangin
    na Naman nan na Meditereinian ari te nongon te faa mats fi na Tsunaun a aurom
    iny Jodan sa onot te guas fina fokinai vainy tan mes panainy aurom. Ana koma rari
    of enato tana sa ari te oraav ir a taa Isrel.
  bus-bus: Kɛ̀ Amↄrinↄ kína kɛ̀ aↄ̃ↄ kú Yoda ↄfãntɛ̃gɛ̃kpɛn kpaanↄ kↄ̃n Kanaanↄ kína
    kɛ̀ aↄ̃ↄ kú ísiaa saɛnↄↄ mà lán Dii Yoda í zↄ̃̀kↄ̃rɛ Isarailinↄnɛ aↄ̃ bikũ̀ nà,
    ben swɛ̃̀ kɛ̃̀ńgu aↄ̃ kã gà ń píngi Isarailinↄ yãnzi.
  gub-BL: Amohe wanuwihaw a'e wà, Zotàw yrykaw kwarahy heixe haw kutyr har wà, Kànàà
    ywy rehe har wanuwihaw yryhu Mezitehàn her ma'e waz har a'e wà no, wenu Tupàn
    Izaew wanenataromo Zotàw yrykaw imuypaw ire imume'u haw a'e wà kury. Ta'e Tupàn
    umupytu'u kar iwyryk ire urerenataromo a'e xe, hahaw zanune a'e xe. A'e ma'e henu
    re tuwihawete ukyze katu urewi a'e wà kury. Ukàzym wakàgaw wanuwi. Na'ipuruàmàtyry'ym
    wer kwaw urerehe wà.
  eng-DRA: Now when all the kings of the Amorrhites, who dwelt beyond the Jordan westward,
    and all the kings of Chanaan, who possessed the places near the great sea, had
    heard that the Lord had dried up the waters of the Jordan before the children
    of Israel, till they passed over, their heart failed them, and there remained
    no spirit in them, fearing the coming in of the children of Israel.
