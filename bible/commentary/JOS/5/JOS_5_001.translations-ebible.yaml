    ס
  piu-2006: Kayinananya ngurrara tjuṯangkuya tjakulpa kuliṉu Katutjalu tjanampa kapi
    marrkuṉu Yitjurilaku ngaṉṯitja tjuṯa karruwana ngalya tjarukatirra ngalya kaḻpanytjaku.
    Yalatjiya kulira nguḻurringu, “Katutjalu tjananya yaṉṯayaṉṯaṉi. Tjinguruya ngaakutu
    ngalya yananyi nganaṉanya pungkula iyantjaku.” Palulanguru Tjatjuwanya Katutjalu
    yalatji watjaṉu, “Tjungura tjananya watjala tjana watirringkunytjaku!” Manta Yitjipilanguruya
    ngalya yankula paapa tjuṯa rawa nyinarra tjiḻpirringkula wiyarringu. Paluru tjana
    wiya katjapiṯi tjamupiṯi watimanangi. Palulanguru Katutjalu Tjatjuwanya watjaṉu,
    “Watjala tjananya!, katjapiṯi tjamupiṯilpi watirringkunytjaku.” Palulanguru Tjatjuwalungarri
    tjananya katirra watiṉu. Katjapiṯi tjamupiṯi tjana pira kutjungka nyinarra palyarringu.
    Ngurra palulaya nyinarra tuḻku Patjuwupangkaya tjiipi pungkula kunaṯinpa ngalkuṉu
    Katutjanya waḻkulkitjangku. Mayi tjaatiṯarraya ngalkura warrara waḻkulpayi. Palunyatjanu
    mayi maana tjanampa wiyarringu, puutjikarratja. Piyuku wiyalpi tjananya Katutjalu
    yungkupayi. Yankulaya parra mantjirinkupayi mangarri wiita rungkaraya ngalkupayi,
    Kayinananya ngurraralu pakaltjingaṉutjangka. Yalatji rawaluya mayi wiitaya ngalkula
    nyinapayi.
  kik-kik: Na rĩrĩ, rĩrĩa athamaki othe a Aamori arĩa maarĩ kũu mwena wa ithũĩro wa
    Rũũĩ rwa Jorodani, na athamaki othe a andũ a Kaanani arĩa maarĩ kũu ndwere-inĩ
    cia iria maiguire ũrĩa Jehova aahũithĩtie maaĩ ma Jorodani mbere ya andũ a Isiraeli
    nginya tũkĩrĩĩkia kũringa mũrĩmo ũrĩa ũngĩ, ngoro ciao ikĩiyũrwo nĩ guoya, na
    matiacookire kũgĩa na ũũmĩrĩru wa kũngʼethanĩra na andũ a Isiraeli.
  fra-NCL: Lorsque tous les rois des Amorrhéens d’au delà du Jourdain, à l’occident,
    et tous les rois des Chananéens près de la mer, apprirent que Yahweh avait mis
    à sec les eaux du Jourdain devant les enfants d’Israël, jusqu’à ce que nous eussions
    passé, leur cœur se fondit et ils perdirent tout courage devant les enfants d’Israël.
  cek-AK: Jordan vapui niduem bang kaom Amor siangpahrangnawk hoi tuipui taengah kaom
    Kanaan siangpahrangnawk boih mah, Israel caanawk tuipui angkat o thai hanah, nihcae
    tui angkat o boih ai karoek to, Angraeng mah kawbangmaw nihcae hmaa ah Jordan
    vapui tui to kaangsak, tiah a thaih o naah, nihcae loe Israel kaminawk pongah
    palungboeng o moe, poekhaih thazok o sut.
  cuk-cuk: Bela Amorreo-reymar-Jordán-diwar-dad-argwanedsik-mamaid, degi, Canaán-yargi-reymar-demar-Mediterráneo-gakaba-mamaid
    itoarmargu, igi Bab-Jehová Israel-dulemar-bela-obakega, Jordán-diwar-odingusa,
    dobe-itonadmalad. Israel-dulemarbo bar bila-onobisuli guarmalad.
  uig-CYR: Шундақ болдики, Иордан дәриясиниң ғәрип тәрипидики Аморийларниң һәммә падишалири
    билән деңизниң йенидики Ⱪананийларниң һәммә падишалири Пәрвәрдигарниң Исраиллар
    өтүп кәткичә уларниң алдидин Иордан сулирини қандақ қурутуп бәргинини аңлиғанда,
    жүрәклири су болуп, Исраилларниң сәвәвидин уларниң роһи чиқай дәп қалди.
  pma-pma: Longlongien keke Iahova mumon Oaisal Sodan memes rokol avong me-Isrel vasi
    keil amual kotehei ka vasi out. Rokol asuv houlu vasi keil ten out Amor koa amul
    wes ten Oaisal Sodan, ka rokol asuv houlu keil emun ten out Kenan koa aro vesesal
    en Atas Medeterenia. Ka navong alonge, ahang one mat varei ka ametaun keil houlu.
  tel-2017: వారు యొర్దానును దాటినంతసేపూ యెహోవా ఇశ్రాయేలీయుల ముందు ఉండి ఆ నదిలో నీళ్లను
    ఆరిపోయేలా చేసిన సంగతి యొర్దానుకు పశ్చిమాన ఉన్న అమోరీయుల రాజులూ, మహాసముద్రం తీరాన
    ఉన్న కనానీయుల రాజులూ విన్నప్పుడు, వారి గుండెలు అదిరిపోయాయి. ఇశ్రాయేలీయుల భయంతో
    వారు అధైర్యపడ్డారు.
  hat-BSA: Alò, li te vin rive ke lè tout wa Amoreyen ki te lòtbò Jourdain yo vè lwès
    ak tout wa Canaran akote lanmè yo, te tande jan SENYÈ a te seche dlo Jourdain
