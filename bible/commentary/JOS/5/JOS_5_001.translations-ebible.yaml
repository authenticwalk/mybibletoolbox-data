verse: JOS.005.001
translations:
  mal-C: ഇസ്രായേൽമക്കൾ യോർദാൻ കടക്കത്തക്കവണ്ണം യഹോവ യോർദാനിലെ വെള്ളം വറ്റിച്ചതെങ്ങനെയെന്ന്
    യോർദാന്റെ പടിഞ്ഞാറുള്ള എല്ലാ അമോര്യരാജാക്കന്മാരും മെഡിറ്ററേനിയൻ സമുദ്രതീരത്തുള്ള
    എല്ലാ കനാന്യരാജാക്കന്മാരും കേട്ടപ്പോൾ അവരുടെ ഹൃദയം ഭയംകൊണ്ട് ഉരുകിപ്പോയി; ഇസ്രായേൽമക്കളെ
    അഭിമുഖീകരിക്കാനുള്ള അവരുടെ ധൈര്യം നഷ്ടപ്പെട്ടു.
  deu-TKW: Als aber alle Könige der Amoriter jenseits des Jordan im Westen und alle
    Könige der Kanaaniter, die am Meere wohnten, vernahmen, daß Jahwe das Wasser des
    Jordan vor den Israeliten hatte vertrocknen lassen, bis sie hinübergezogen waren,
    wurden sie ganz verzagt und ließen den Mut vor den Israeliten sinken.
  lin-lin: Nzokande, tango bakonzi nyonso ya Amori, na ngambo ya weste ya Yordani,
    mpe bakonzi nyonso ya Kanana, pene ya ebale monene ya Barozo, bayokaki ndenge
    nini Yawe akawusaki ebale Yordani liboso ya bana ya Isalaele kino tango basilisaki
    kokatisa, mitema na bango ebukanaki mpe bazalaki lisusu na makasi te ya kotelemela
    bana ya Isalaele.
  eng-LSV: And it comes to pass, when all the kings of the Amorite which [are] beyond
    the Jordan, toward the sea, and all the kings of the Canaanite which [are] by
    the sea, hear how that YHWH has dried up the waters of the Jordan at the presence
    of the sons of Israel until their passing over, that their heart is melted, and
    there has not been anymore spirit in them because of the presence of the sons
    of Israel.
  eng-GNV: 'Nowe when all the Kings of the Amorites, which were beyond Iorden Westward,
    and all the Kinges of the Canaanites which were by the Sea, heard that the Lord
    had dried vp the waters of Iorden before the children of Israel vntill they were
    gone ouer, their heart fainted: and there was no courage in them any more because
    of the children of Israel.'
  eng-WEBSTER: And it came to pass, when all the kings of the Amorites who were on
    the side of Jordan westward, and all the kings of the Canaanites who were by the
    sea, heard that the LORD had dried up the waters of Jordan from before the children
    of Israel, until we had passed over, that their heart melted; neither was there
    spirit in them any more, because of the children of Israel.
  nhw-BL: Huan quicajque catli TOTECO quinchihuili nopa israelitame nochi nopa tlanahuatiani
    tlen nopa amorreos catli itztoyaj ipan ni inaliyo Jordán campa temo tonati huan
    nochi nopa tlanahuatiani tlen cananeos catli itztoyaj nechca hueyi atl. Quicajque
    quenicatza TOTECO quihuatztoya nopa hueyatl Jordán hasta nopa israelitame quiixcotontoyaj.
    Huan yeca nochi nelía majmajcamiquiyayaj huan tlami huihuipicayayaj hasta amo
    aqui motemacac quinhuilanati.
  swh-ONEN: Basi wafalme wote wa Waamori magharibi ya Yordani na wafalme wote wa Kanaani
    waliokuwa kwenye pwani waliposikia jinsi Bwana alivyoukausha Mto Yordani mbele
    ya Waisraeli hata tulipokwisha kuvuka, mioyo yao ikayeyuka kwa hofu, wala hawakuwa
    na ujasiri kuwakabili Waisraeli.
  bba-bba: Sɑɑ ye sɔɔ, Amɔrebɑn sinɑm be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ duu yeru ɡiɑ kɑ Kɑnɑniɡii
    be bɑ wɑ̃ɑ nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛn berɑ ɡiɑ, be kpuro bɑ nuɑ mɑ Yinni
    Gusunɔ u Yuudɛnin nim ɡberɑsiɑ Isirelibɑn wuswɑɑɔ sere bɑ kɑ tɔburɑ bɑ kpɑ. Yerɑ
    bɑ nɑndɑ mɑ ben toronu kɑrɑ Isireli ben sɔ̃.
  eng-KJVCPB: And it came to pass, when all the kings of the Amorites, which were
    on the side of Jordan westward, and all the kings of the Canaanites, which were
    by the sea, heard that the Lord had dried up the waters of Jordan from before
    the children of Israel, until we were passed over, that their heart melted, neither
    was there spirit in them any more, because of the children of Israel.
  mpx-mpx: Amoli wali kin bolo Yolidani labena leu pai ge Kenani wali kin bolo Hoga
    Mediteleiniya bebenaa, gegewel wasa hi hago Yehoba Yolidani wewelina i pakekepa
    ana siga boda Isileli gegewel hi kalapanet haba. Inoke hi lovakun nabi ge nige
    wali gasisi i gagan tage avaliyau Isileli nihi lohaveyan.
  wbp-wbp: Yimi nyampuju junga. YAAWIYI-rli ngawarra warla-pajurnu yungulu Yijirali-pinki
    karlarra-purda yani. Kuja-puru Yamuri-patu yapalpalu nyinaja ngurra-kari ngurra-kari
    nguru yinyarlaju karlarra-purda karru Jurdunukuju. Yamuri kingi-paturlulu-jana
    purda-nyangu Yijirali-pinki kujalpalu yanurnu. Kanana-wardingki kingi-patu kujalpalu
    nyinaja mangkuru-wana Mirditirinu-wana, ngularlangurlulu-jana purda-nyangu nyanungurra-kurluju.
    Mukulu lani-jarrija. Ngula-jangka, kulalu-jana ngana jangkardu yanurnu kulu Yijirali-pinkikiji.
  luo-luo: Kane ruodhi duto ma jo-Amor modak yo podho chiengʼ mar aora Jordan to gi
    ruodhi duto mag jo-Kanaan modak e dho nam nowinjo kaka Jehova Nyasaye notwoyo
    aora Jordan e nyim jo-Israel nyaka negingʼado, chunygi nobwok kendo ne gionge
    gi chir mar chomo jo-Israel tir.
  meu-meu: Amoro pavapavadia iboudiai Ioridane sinavaina unukahana ai, Iahara kahana
    ai, e nohova, bona Kanaan taudia edia pavapava iboudiai, kone kahana ai e nohova,
    na harina e kamonai, Iehova ese Ioridane sinavaina e hakororoa Israel taudia ediai
    ela bona idia vada e hanaia, bena kudoudia e hetaha bona laumadia e daure, Israel
    taudia daidiai.
  npi-ULB: यर्दनको पश्‍चिमतिरका एमोरी राजाहरू र भूमध्य सागरको तटतिर कनानी राजाहरू
    इस्राएलका मानिसहरूले यर्दन नतरेसम्म यर्दनको पानी सुकाउनुभएको थियो भन्‍ने सुन्‍ने
    बित्तिकै तिनीहरूको हृदय शिथिल भयो र इस्राएलका मानिसहरूको कारण तिनीहरूमा कुनै आँट
    आएन ।
  yor-yor: Nígbà tí gbogbo àwọn ọba Amori ti ìlà-oòrùn Jordani àti gbogbo àwọn ọba
    Kenaani tí ń bẹ létí òkun gbọ́ bí Olúwa ti mú Jordani gbẹ ní iwájú àwọn ọmọ Israẹli
    títí ti a fi kọjá, ọkàn wọn pami, bẹ́ẹ̀ ni wọn kò ní ìgboyà mọ́ láti dojúkọ àwọn
    ọmọ Israẹli.
  emp-NTPO: Maʌ̃ ewarid̶e ʌ̃cʌrʌ amorreorãda Jordaʌ̃ dod̶eba ʌ̃mãdau b̶aebariare panasid̶aa.
    Cananeorãda pusa Mediterraneo abadaare panasid̶aa. Ãdji bororãba ũrĩsid̶aa Ãcõrẽba
    Jordaʌ̃ dora põãsabisida israelerã chãnamãrẽã. Maʌ̃ba bio ne wayad̶aped̶a israelerã
    ume djõni crĩchara neẽ́ panesid̶aa.
  ind-ind: Ketika semua raja bangsa Amori di sebelah barat sungai Yordan dan semua
    raja bangsa Kanaan di pesisir Laut Tengah, mendengar bahwa TUHAN sudah mengeringkan
    sungai Yordan supaya bangsa Israel bisa menyeberang, mereka sangat ketakutan dan
    keberanian mereka pun lenyap.
  pes-OPCB: در سمت غربی رود اردن، اموری‌ها و در امتداد ساحل دریای مدیترانه کنعانی‌ها
    سکونت داشتند. پادشاهان آنها وقتی شنیدند که خداوند به خاطر بنی‌اسرائیل راه خشکی
    از میان رود اردن پدید آورده تا از آن عبور کنند، سخت ترسیدند و جرأت مقابله با اسرائیل
    را از دست دادند.
  tgl-ULB: Pagkarinig ng lahat ng hari ng mga Amoreo sa kanlurang dako ng Jordan,
    at lahat ng hari ng mga Cananaeo, na nasa baybayin ng Malaking Dagat, na pinatuyo
    ni Yahweh ang tubig sa Jordan hanggang nakatawid ang bayan ng Israel, natunaw
    ang kanilang mga puso, at walang anumang espiritu sa kanila dahil sa mga Israelita.
  cbu-NT: Anpurshat kurak Amorrewshucheew, Ortagash kung, yap zar puku amb taaranganaya.
    Kanaanshuchshitisin kurak mar Mediterranewnungiri watsiri, yap zar puku ambtam
    taaranganaya. Anshitisin yuwaa Apanll Ortagaa kung puzarangu, Israelchichsha kiteerana
    anoo mazinarangusin, kizpur puniranganaya. Ashirucha ashirangsin, Israelchichee
    tasasamaam izuuru puniranganaya.
  hui-hui: Amoroalinaga kini Iba Yodana ni paliragohayagi henerubi Kenanalinaga kini
    iba solowara mini Medidereniana hapara ho henerubi tigua Anduane Homogohanda Isaraele
    wali agali Iba Yodana domalu pelonaga iba biago mo hundia haya layago hale howabi
    Isaraele wali agali hondowabi tinaga gubaliniha gi timbuni halu mogo lowa durulalu
    hene.
  mya-mya: ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​တွင်​စိုး​စံ​သော​အာ မော​ရိ​ဘု​ရင်​များ​နှင့်
    မြေ​ထဲ​ပင်​လယ်​ကမ်း​ခြေ တစ်​လျှောက်​စိုး​စံ​သော​ခါ​နာန်​ဘု​ရင်​အ​ပေါင်း တို့​သည်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ယော်​ဒန် မြစ်​ကို​ဖြတ်​ကူး​ပြီး​သည်​အ​ထိ မြစ်​ရေ​ကို
    ထာ​ဝ​ရ​ဘု​ရား​ခန်း​ခြောက်​စေ​တော်​မူ​ကြောင်း ကြား​သိ​ရ​ကြ​၏။ ထို​ကြောင့်​သူ​တို့​သည်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကို​ကြောက်​ရွံ့ ၍​စိတ်​ပျက်​အား​လျော့​ကြ​ကုန်​၏။
  bod-N: ཡོར་དན་གཙང་པོའི་ནུབ་ཕྱོགས་ཀྱི་ཨེ་མོར་པའི་རྒྱལ་པོ་རྣམས་དང་མཚོ་འགྲམ་གྱི་ཀ་ན་ཨན་པའི་རྒྱལ་པོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕར་སླེབས་པའི་བར་དུ་ཁོ་ཚོའི་སྔོན་དུ་ཡོར་དན་གཙང་པོའི་ཆུ་སྐམ་པར་མཛད་པ་ཐོས་ནས།
    དེ་དག་གི་སེམས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྐྱེན་གྱིས་དཔའ་ཞུམ་པ་དང་བློ་སྟོབས་ཉམས་པར་གྱུར།
  sna-sna: Zvino madzimambo ose avaAmoni aigara kumavirazuva eJorodhani namadzimambo
    ose avaKenani vaigara pedyo negungwa vakanzwa kuti Jehovha akanga aomesa Jorodhani
    pamberi pavaIsraeri kusvikira vayambuka, mwoyo yavo yakarukutika vakasazova nokushinga
    nokuda kwavaIsraeri.
  spa-BLM: Cuando todos los reyes de los amorreos, que estaban al otro lado del Jordán,
    hacia el oeste, y todos los reyes de los cananeos, que estaban junto al mar, oyeron
    cómo Yahvé había secado las aguas del Jordán desde delante de los hijos de Israel
    hasta que habíamos cruzado, se les derritió el corazón, y no hubo más espíritu
    en ellos, a causa de los hijos de Israel.
  cac-cac: Masanil eb' vin̈ sreyal eb' amorreo ay d'a sc'axepal ec'ta a' Jordán d'a
    stojolal b'aj tz'em c'u yed' eb' vin̈ sreyal eb' cananeo d'a sti' a' mar Mediterráneo,
    ix yab' specal eb' tas ix aj stacji a' Jordán yuj Jehová ayic ix ec'ta eb' israel
    d'a yol a'. Yuj chi' ix xivb'at eb', man̈xalaj junoc eb' stec'b'ej sb'a sb'at
    yac' oval yed' eb' israel chi'.
  swh-ULB: Mara tu waliposikia wafalme wa Waamori walio upande wa magharibi wa Yordani,
    na wafalme wote wa Wakanaani waliokuwa katika pwani ya Ziwa kuu, waliposikia ya
    kwamba Yahweh alikuwa ameyakausha maji ya Yordani mpaka pale waisraeli wote walipomaliza
    kuvuka, mioyo yao ikayeyuka, na hapakuwa na moyo wowote ndani yao kwa sababu ya
    watu wa Israeli.
  bel-bel: Калі ўсе цары Амарэйскія, якія жылі па гэты бок Ярдана да мора, і ўсе цары
    Ханаанскія, якія каля мора, пачулі, што Гасподзь высушыў воды Ярдана перад сынамі
    Ізраілевымі, пакуль пераходзілі яны, тады аслабла сэрца іхняе, і ня стала ўжо
    ў іх духу супроць сыноў Ізраілевых.
  deu-ELBBK: Und es geschah, als alle Könige der Amoriter, die diesseits des Jordan
    westwärts, und alle Könige der Kanaaniter, die am Meer waren, hörten, dass der
    HERR die Wasser des Jordan vor den Kindern Israel ausgetrocknet hatte, bis wir
    hinübergezogen waren, da zerschmolz ihr Herz, und es war kein Mut mehr in ihnen
    vor den Kindern Israel.
  mbb-OT: Netudtulan is langun he menge hadì he menge Amorihanen he ziyà te zapit
    te edsenlepan te Jordan wey is langun he menge hadì he menge Canaanhen he ziyà
    te veyvey te Mediteraneo ke mibmenumenu te Nengazen is kebpemezahi zin te Wahig
    he Jordan hein midlayun is menge Israilihanen. Umbe nengahandek sikandan ne naawà
    is kevurut dan te kebpekidtebek te menge Israilihanen.
  mal-2015: യിസ്രായേൽമക്കൾ ഇക്കരെ കടപ്പാൻ തക്കവണ്ണം യഹോവ അവരുടെ മുമ്പിൽ യോർദ്ദാനിലെ
    വെള്ളം വറ്റിച്ചുകളഞ്ഞു എന്നു യോർദ്ദാന്റെ പടിഞ്ഞാറെ ഭാഗത്തുള്ള അമോര്യരാജാക്കന്മാരൊക്കെയും
    സമുദ്രതീരത്തുള്ള കനാന്യരാജാക്കന്മാരൊക്കെയും കേട്ടപ്പോൾ അവരുടെ ഹൃദയം ഉരുകി; യിസ്രായേൽമക്കളുടെ
    നിമിത്തം അവരിൽ അശേഷം ചൈതന്യമില്ലാതെയായി.
  tuo-NT: Aꞌtiro wee Õꞌacʉ̃ dia Jordã́rẽ Israe curuacjãrãrẽ pẽꞌato nígʉ̃, boposãjãcã
    weecʉ niwĩ. Tere tʉꞌorã, nipeꞌtirã amorreo masã wiorã dia Jordã́ mujĩpũ sãjãrõ
    peꞌe nirã́ pũrõ ui, ʉcʉacãrã niwã. Tojo nicã, mejãrõta cananeo masã wiorã dia
    Mediterráneo sumutopʉ nirã́ uicãrã niwã. Tojo weerã “Na meꞌrã aꞌmewẽjẽrõʉaꞌa”
    ni, ne wãcũticãrã niwã.
  rmc-rmc: Sar šunde savore amorejika kraľa, save bešenas pro zapados pal o Jordan,
    the savore kanaaňika kraľa, save bešenas paš o moros, hoj o RAJ šučarďa avri o
    paňa le Jordanoskre, hoj o Izraeliti te predžan, predaranďile lendar a našade
    e odvaha.
  nlg-nlg: Tana bona na lei vunaghi haba ni Amor paleva bokona Jordan kolua nia na
    lei vunaghi haba ni Canaan tara komu dutuvia na tahi Mediterranean, tara rongovia
    ivei te nea Yahweh ge mamaha na beti tina Jordan mara sogha halavu na vure ni
    Israel. Tara mataghu ngangata, mana ghanaghanadira te labe tana vuvungadia rana
    Israel.
  pes-OPV: و واقع شد که چون تمامی ملوک اموریانی که به آن طرف اردن به سمت مغرب بودند،
    و تمامی ملوک کنعانیانی که به کناره دریا بودند، شنیدند که خداوند آب اردن را پیش
    روی بنی‌اسرائیل خشکانیده بود تا ما عبور کردیم، دلهای ایشان گداخته شد و از ترس
    بنی‌اسرائیل، دیگر جان در ایشان نماند.
  ron-1924: Кынд ау аузит тоць ымпэраций аморицилор де ла апусул Йорданулуй ши тоць
    ымпэраций канааницилор де лынгэ маре кэ Домнул секасе апеле Йорданулуй ынаинтя
    копиилор луй Исраел пынэ ам трекут, ли с-а тэят инима ши ау рэмас ынгрозиць ынаинтя
    копиилор луй Исраел.
  ben-OBCV: যখন জর্ডন নদীর পশ্চিম পারে ইমোরীয়দের সমস্ত রাজা ও উপকূল বরাবর কনানীয়দের
    সমস্ত রাজা শুনতে পেলেন, জর্ডন নদী অতিক্রম না করা পর্যন্ত, সদাপ্রভু কীভাবে তা ইস্রায়েলীদের
    সামনে শুকনো করে দিয়েছিলেন, ভয়ে তাদের হৃদয় গলে গেল। ইস্রায়েলীদের সম্মুখীন হওয়ার
    সাহস আর তাদের রইল না।
  som-som: Oo boqorradii reer Amor oo dhan oo joogay Webi Urdun xaggiisa shishe oo
    galbeed, iyo boqorradii reer Kancaan oo dhan oo badda dhinaceeda degganaa, markay
    maqleen sida Rabbigu biyihii Webi Urdun u engejiyey reer binu Israa'iil hortooda
    ilaa aannu soo wada gudubnay, ayay wada dhalaaleen, oo xoog dambena kuma jirin,
    reer binu Israa'iil aawadood.
  lat-VUC: Postquam ergo audierunt omnes reges Amorrhæorum, qui habitabant trans Jordanem
    ad occidentalem plagam, et cuncti reges Chanaan, qui propinqua possidebant magni
    maris loca, quod siccasset Dominus fluenta Jordanis coram filiis Israël donec
    transirent, dissolutum est cor eorum, et non remansit in eis spiritus, timentium
    introitum filiorum Israël.
  eng-ASVBT: And it came to pass, when all the kings of the Amorites, that were beyond
    the Jordan westward, and all the kings of the Canaanites, that were by the sea,
    heard how that Jehovah had dried up the waters of the Jordan from before the children
    of Israel, until we were passed over, that their heart melted, neither was there
    spirit in them anymore, because of the children of Israel.
  ita-1885: Ora, come tutti re degli Amorrei che erano di qua dal Giordano, verso
    Ponente, e tutti i re de' Cananei, ch'erano presso al mare, udirono che il Signore
    avea seccate le acque del Giordano davanti a' figliuoli d'Israele, finchè fossero
    passati; il cuor loro divenne tutto fiacco, e non restò loro più alcun animo,
    per tema de' figliuoli d'Israele.
  eng-LXXUP: And it came to pass when the kings of the Amorites who were beyond Jordan
    heard, and the kings of Phoenicia by the sea, that the Lord God had dried up the
    river Jordan from before the children of Israel when they passed over, that their
    hearts failed, and they were terror-stricken, and there was no sense in them because
    of the children of Israel.
  eng-ULB: As soon as all the kings of the Amorites on the west side of the Jordan,
    and all the kings of the Canaanites, who were along the coast of the Great Sea,
    heard that Yahweh had dried up the waters of the Jordan until the people of Israel
    had crossed over, their hearts melted, and there was no longer any spirit in them
    because of the people of Israel.
  spa-VBL: Cuando todos los reyes amorreos al Oeste del Jordán y todos los reyes cananeos
    de la costa mediterránea oyeron cómo el Señor había secado las aguas del río Jordán
    para que los israelitas pudieran cruzarlo, su ánimo decayó y ya no tenían ningún
    espíritu de lucha para enfrentarse a los israelitas.
  fra-_FOB: Or, dès que tous les rois des Amoréens qui étaient au delà du Jourdain,
    vers l'Occident, et tous les rois des Cananéens qui étaient près de la mer, apprirent
    que l'Éternel avait mis à sec les eaux du Jourdain devant les enfants d'Israël
    jusqu'à ce qu'ils fussent passés, leur cœur se fondit, et il n'y eut plus de courage
    en eux devant les enfants d'Israël.
  mal-mal: യിസ്രായേൽ മക്കൾ ഇക്കരെ കടക്കുവാൻ തക്കവണ്ണം യഹോവ യോർദ്ദാനിലെ വെള്ളം വറ്റിച്ചുകളഞ്ഞു
    എന്ന് യോർദ്ദാന്റെ പടിഞ്ഞാറെ ഭാഗത്തുള്ള അമോര്യരാജാക്കന്മാരും സമുദ്രതീരത്തുള്ള കനാന്യരാജാക്കന്മാരും
    കേട്ടപ്പോൾ അവർ പരിഭ്രമിച്ചു; യിസ്രായേൽ മക്കൾ നിമിത്തം അവരിൽ അശേഷം ചൈതന്യമില്ലാതെയായി.
  urd-GVR: Yih ḳhabar Dariyā-e-Yardan ke maġhrib meṅ ābād tamām Amorī bādshāhoṅ aur
    sāhilī ilāqe meṅ ābād tamām Kanānī bādshāhoṅ tak pahuṅch gaī ki Rab ne Isrāīliyoṅ
    ke sāmne dariyā ko us waqt tak ḳhushk kar diyā jab tak sab ne pār na kar liyā
    thā. Tab un kī himmat ṭūṭ gaī aur un meṅ Isrāīliyoṅ kā sāmnā karne kī jurrat na
    rahī.
  suz-BL: मिनु यर्दन आइक्‍ची हांबु पच्‍छिम गे ङा एमोरी आन पिप नेल्‍ल नु ठेयब समुन्‍द्र
    आ नेक्‍था ङा कनानी आन पिप नेल्‍लेमी “परमप्रभु यावेमी इस्राएली आन ङोंइती यर्दन
    खोला मशोक्‍सीमा सम्‍म सोव़पाइक्‍तु” दे नेंशा, मेकोपुकी इस्राएली आन कली तशा, साप्‍पा
    हिंशा आन थुं लुक्‍च लत। यहोसु ३:१६; यहोसु २:२४
  ita-1927: Or come tutti i re degli Amorei che erano di là dal Giordano verso occidente
    e tutti i re dei Cananei che erano presso il mare udirono che l’Eterno aveva asciugate
    le acque del Giordano davanti ai figliuoli d’Israele finché fossero passati, il
    loro cuore si strusse e non rimase più in loro alcun coraggio di fronte ai figliuoli
    d’Israele.
  ckb-ckb: کاتێک هەموو پاشاکانی ئەمۆرییەکان ئەوانەی لەبەری ڕۆژئاوای ڕووباری ئوردون
    بوون و هەموو پاشاکانی کەنعانییەکان ئەوانەی لەسەر کەناری دەریا بوون بیستیان کە
    یەزدان ئاوی ڕووباری ئوردونی لەبەردەم نەوەی ئیسرائیل وشک کردووە هەتا دوای پەڕینەوەیان،
    ئیتر دڵیان تۆقی و ورەیان تێدا نەما بۆ ڕووبەڕووبوونەوەی نەوەی ئیسرائیل.
  eng-BBE: Now when the news came to all the kings of the Amorites on the west side
    of Jordan, and all the kings of the Canaanites living by the sea, how the Lord
    had made the waters of Jordan dry before the children of Israel, till they had
    gone across, their hearts became like water, and there was no more spirit in them,
    because of the children of Israel.
  kan-OKCV: ಇದಾದ ಮೇಲೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರು ದಾಟಿಹೋಗುವವರೆಗೆ ಅವರ ಮುಂದೆ ಯೊರ್ದನ್ ನದಿಯನ್ನು
    ಒಣಗಿ ಹೋಗುವಂತೆ ಮಾಡಿದ್ದನ್ನು ಯೊರ್ದನ್ ನದಿ ಪಶ್ಚಿಮದ ಆಚೆದಡದಲ್ಲಿ ವಾಸಿಸಿದ್ದ ಅಮೋರಿಯರ ಸಕಲ
    ಅರಸರು ಮತ್ತು ಸಮುದ್ರದ ಆಚೆಯಲ್ಲಿ ವಾಸಿಸಿದ್ದ ಕಾನಾನ್ಯರ ಸಕಲ ಅರಸರು ಕೇಳಿದಾಗ ಅವರ ಹೃದಯವು ಕುಂದಿಹೋಯಿತು.
    ಇಸ್ರಾಯೇಲರ ನಿಮಿತ್ತವಾಗಿ ಅವರಿಗೆ ಪ್ರಾಣಹೋದಂತೆ ಆಯಿತು.
  bbb-bbb: Areme e Amoraetiko ijiebuo kini boeje bu do Jodeni irifo una maza koeno
    nake kariva ijiakiro e Kenanaetiko ijiebuo kini boeje davare irifo ijia kariva
    ije bu vua ije fie. Bu izege E Ireobo fu do Jodeni kuamo fu sikoga e Isureroko
    boeje bu ijia urana vaeva bu ije fie. Bu vua ije fievoga buka ma ireobo oeseradiana
    ane ausiae ijadufuo bu izege uri giriesana e Isureroko ijena bijaekuva baki.
  tam-2017: இஸ்ரவேல் மக்கள் கடந்துபோகும்வரைக்கும், யெகோவா யோர்தானின் தண்ணீரை அவர்களுக்கு
    முன்பாக வற்றிப்போகச்செய்ததை, யோர்தானுக்கு மேற்குப்பகுதியில் குடியிருந்த எமோரியர்களின்
    எல்லா ராஜாக்களும், மத்திய தரை சமுத்திரத்தின் அருகே குடியிருந்த கானானியர்களின்
    எல்லா ராஜாக்களும் கேட்டதுமுதல், அவர்களுடைய இருதயம் கரைந்து, இஸ்ரவேல் மக்களுக்கு
    முன்பாக சோர்ந்துபோனார்கள்.
  spa-RV-1909: Y CUANDO todos los reyes de los Amorrheos, que estaban de la otra parte
    del Jordán al occidente, y todos los reyes de los Cananeos, que estaban cerca
    de la mar, oyeron como Jehová había secado las aguas del Jordán delante de los
    hijos de Israel hasta que hubieron pasado, desfalleció su corazón, y no hubo más
    espíritu en ellos delante de los hijos de Israel.
  ron-BTF: Și s-a întâmplat, când au auzit toți împărații amoriților, care erau pe
    partea de vest a Iordanului și toți împărații canaaniților, care erau lângă mare,
    că DOMNUL a secat apele Iordanului dinaintea copiilor lui Israel, până am trecut,
    că li s-a topit inima și nu mai era suflare în ei, din cauza copiilor lui Israel.
  eng-WEBP: When all the kings of the Amorites, who were beyond the Jordan westward,
    and all the kings of the Canaanites, who were by the sea, heard how the LORD had
    dried up the waters of the Jordan from before the children of Israel until we
    had crossed over, their heart melted, and there was no more spirit in them, because
    of the children of Israel.
  eng-FBV: When all the Amorite kings west of the Jordan and all the Canaanite kings
    of the Mediterranean coast heard how the Lord had dried up the waters of the River
    Jordan so that the Israelites could cross over, their courage melted and they
    no longer had any fighting spirit to face the Israelites.
  nld-1939: Toen al de koningen der Amorieten aan de westelijke oever van de Jordaan,
    en al de kanaänietische koningen langs de zee hoorden, dat Jahweh het water van
    de Jordaan voor de Israëlieten zo lang had doen opdrogen, tot ze er over waren,
    sloeg hun de schrik om het hart, en ontzonk hun de moed uit vrees voor de Israëlieten.
  nch-BL: Huan quicajque cati TOTECO quinchihuili nopa israelitame nochi nopa tanahuatiani
    ten nopa amorreos cati itztoyaj ipan ni inaliyo Jordán campa temo tonati huan
    nochi nopa tanahuatiani ten cananeos cati itztoyaj nechca hueyi at. Quicajque
    quenicatza TOTECO quihuatzqui nopa hueyat Jordán hasta nopa israelitame quiixcotonque.
    Huan yeca nochi majmahuiyayaj huan huihuipicayayaj hasta amo aqui motemacac quintehuiti.
  vie-1934: Vả, các vua A-mô-rít ở bên kia sông Giô-đanh về phía tây, và các vua Ca-na-an
    ở gần biển vừa hay rằng Đức Giê-hô-va đã làm cho nước sông Giô-đanh bày khô trước
    mặt dân Y-sơ-ra-ên, cho đến chừng đã đi qua khỏi, thì lòng họ kinh khiếp và nao
    sờn vì cớ dân Y-sơ-ra-ên.
  hin-CV: जब यरदन के पश्चिम में अमोरियों के सभी राजाओं तथा सभी कनानी राजाओं ने यह
    सुना कि किस प्रकार याहवेह ने इस्राएल वंशजों के लिए उनके यरदन नदी से पार हो जाने
    तक यरदन का जल सुखाए रखा था, उनका हृदय घबरा गया, और उनसे बिलकुल भी सामना करने का
    साहस न था.
  spa-BES: Cuando llegaron las noticias a todos los reyes de los amorreos en el lado
    oeste del Jordán, y a todos los reyes de los cananeos que vivían junto al mar,
    cómo el Señor había secado las aguas del Jordán ante los hijos de Israel hasta
    que habían cruzado, sus corazones se acobardaron, y no había más valor en ellos,
    debido a los hijos de Israel.
  tdx-tdx: Aa naho jinanji’ o hene mpanjaka’ o nte-Amore alafe’ Iardeney mañandrefañeo,
    naho ze hene mpanjaka’ o nte Kanàne marine i riakey te nimaihe’ Iehovà aolo’ o
    ana’ Israeleo o rano’ Iardeneo ampara’ t’ie tafatsàke, le nitronake ty arofo’
    iareo vaho tsy naha­kofòke ty amo ana’ Israeleo.
  tha-KJV: ต่อมาเมื่อบรรดากษั​ตริ​ย์ของคนอาโมไรต์ซึ่งอยู่ฟากจอร์แดนข้างตะวันตก และบรรดากษั​ตริ​ย์ของคนคานาอัน
    ซึ่งอยู่​ใกล้​ทะเล ได้​ยิ​นว​่าพระเยโฮวาห์ทรงบันดาลให้น้ำในจอร์แดนแห้งไปต่อหน้าคนอิสราเอล
    ให้​เราข้ามฟากไปได้หมดแล้ว จิ​ตใจของเขาก็ละลายไป ไม่มี​กำลังใจในตั​วอ​ีกต่อไปเหตุเพราะคนอิสราเอล
  por-BR-2018: E quando todos os reis dos amorreus, que estavam da outra parte do
    Jordão ao ocidente, e todos os reis dos cananeus, que estavam próximos do mar,
    ouviram como o SENHOR havia secado as águas do Jordão diante dos filhos de Israel
    até que passaram, desfaleceu seu coração, e não houve mais espírito neles diante
    dos filhos de Israel.
  deu-ELO: Und es geschah, als alle Könige der Amoriter, die diesseit des Jordan westwärts,
    und alle Könige der Kanaaniter, die am Meere waren, hörten, daß Jehova die Wasser
    des Jordan vor den Kindern Israel ausgetrocknet hatte, bis wir hinübergezogen
    waren, da zerschmolz ihr Herz, und es war kein Mut mehr in ihnen vor den Kindern
    Israel.
  eng-WYC-2018: Therefore after that all the kings of Amorites heard, that dwelled
    over (the) Jordan at the west coast, and all the kings of Canaan, that wielded
    the nigh places of the great sea, that the Lord had dried the flowings of (the)
    Jordan before the sons of Israel, till they passed over, the heart of them failed,
    and the spirit dwelled not in them, dreading the entering of the sons of Israel.
    (And so when all the kings of the Amorites, who lived on the west side of the
    Jordan River, and all the kings of Canaan, who possessed the lands near the Mediterranean
    Sea, heard that the Lord had dried up the flowings of the Jordan River before
    the Israelites, until they had crossed over, their hearts failed, and there was
    no more spirit, or courage, left in them, for they all feared the coming of the
    Israelites.)
  epo-epo: Kaj kiam ĉiuj reĝoj de la Amoridoj, kiuj loĝis transe de Jordan okcidente,
    kaj ĉiuj reĝoj de la Kanaanidoj, kiuj loĝis apud la maro, aŭdis, ke la Eternulo
    elsekigis la akvon de Jordan antaŭ la Izraelidoj, ĝis ili transiris, tiam ektimis
    ilia koro, kaj ili ne havis plu kuraĝon antaŭ la Izraelidoj.
  uig-PIN: Xundaⱪ boldiki, Iordan dǝryasining ƣǝrb tǝripidiki Amoriylarning ⱨǝmmǝ
    padixaⱨliri bilǝn dengizning yenidiki Ⱪanaaniylarning ⱨǝmmǝ padixaⱨliri Pǝrwǝrdigarning
    Israillar ɵtüp kǝtküqǝ ularning aldidin Iordan sulirini ⱪandaⱪ ⱪurutup bǝrginini
    angliƣanda, yürǝkliri su bolup, Israillarning sǝwǝbidin ularning roⱨi qiⱪay dǝp
    ⱪaldi.
  beo-beo: 'A:moulaide hina bagade dunu huluane Yodane Hano eso dabe na:iyadodili
    amola Ga:ina:naide hina bagade dunu Medidela:inia Wayabo bega: esalu da Hina Gode
    da Isala:ili dunu degemusa:, Yodane Hano hafoga:i dagoi amo nabi. Ilia da bagadewane
    beda:i amola ilia gasa da fisi dagoi ba:i.'
  tpi-OTNT: Olgeta king bilong ol Amor i stap long hap san i go daun bilong wara Jordan,
    na olgeta king bilong ol Kenan i stap long arere bilong biksolwara Mediterenian,
    ol i harim olsem Bikpela i mekim drai wara Jordan long taim ol Israel i brukim.
    Olsem na taim ol Israel i kam klostu, ol dispela king i pret nogut tru na bel
    bilong ol i guria.
  hau-SA: To, da dukan sarakunan Amoriyawa na yammancin Urdun, da dukan sarakunan
    Kan’aniyawan da suke bakin teku suka ji yadda Ubangiji ya busar da kogin Urdun
    a gaban Isra’ilawa, har sai da dukansu suka ƙetare, zuciyarsu ta narke, suka karaya
    sosai har ma suka rasa samun ƙarfin hali su fuskanci Isra’ilawa.
  uig-LAT: Shundaq boldiki, Iordan deryasining gherb teripidiki Amoriylarning hemme
    padishahliri bilen déngizning yénidiki Qanaaniylarning hemme padishahliri Perwerdigarning
    Israillar ötüp ketküche ularning aldidin Iordan sulirini qandaq qurutup berginini
    anglighanda, yürekliri su bolup, Israillarning sewebidin ularning rohi chiqay
    dep qaldi.
  nde-nde: Kwathi amakhosi ama-Amori ayebusa entshonalanga kweJodani lamakhosi wonke
    amaKhenani ayebusa ezigcawini ezisekela ulwandle esizwa ukuthi uThixo wayomise
    njani uJodani phambi kwabako-Israyeli baze bachapha, inhliziyo zawo zathuthumela
    aswela izibindi zokumelana labako-Israyeli.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fanongo ʻae ngaahi tuʻi ʻoe kau ʻAmoli, ʻaia
    naʻe nofo ʻi he potu ʻo Sioatani ki lulunga, pea mo e ngaahi tuʻi ʻoe kau Kēnani,
    ʻaia naʻe ofi ki tahi, kuo fakamamaha ʻe Sihova ʻae ngaahi vai ʻo Sioatani mei
    he ʻao ʻoe fānau ʻa ʻIsileli, kanau hoko atu kotoa pē, naʻe vaivai ai honau loto,
    pea naʻe ʻikai siʻi tenau kei fiemālie, koeʻuhi ko e fānau ʻa ʻIsileli.
  ces-1613: 'Stalo se pak, když uslyšeli všickni králové Amorejští, kteříž bydlili
    za Jordánem k západu, a všickni králové Kananejští, kteříž bydlili při moři, že
    vysušil Hospodin vody Jordánské před syny Izraelskými, dokudž ho nepřešli: zemdlelo
    srdce jejich, aniž zůstalo více v nich duše před tváří synů Izraelských.'
  eng-WMB: When all the kings of the Amorites, who were beyond the Jordan westward,
    and all the kings of the Canaanites, who were by the sea, heard how the LORD had
    dried up the waters of the Jordan from before the children of Israel until we
    had crossed over, their heart melted, and there was no more spirit in them, because
    of the children of Israel.
  tam-TCV: யோர்தானுக்கு மேற்கிலிருந்த எமோரிய அரசர்கள் எல்லோரும், கடற்கரையோரத்தில்
    குடியிருந்த கானானிய அரசர்கள் அனைவரும் இஸ்ரயேலர் யோர்தானைக் கடக்கும்வரை, யெகோவா
    அவர்கள்முன் அதை எவ்வாறு வற்றச்செய்தார் என்பதைக் கேள்விப்பட்டார்கள். அப்பொழுது
    அவர்கள் மனச்சோர்வடைந்ததால் தொடர்ந்து இஸ்ரயேலரை எதிர்த்து நிற்கத் தைரியம் அற்றவர்களானார்கள்.
  ceb-ULB: Sa dihang nadungog sa tanang mga hari sa mga Amorihanon nga atua sa kasadpang
    bahin sa Jordan, ug sa tanang mga hari sa mga Canaanhon, nga atua duol sa baybayon
    sa Dakong Dagat, nga gipahubas ni Yahweh ang katubigan sa Jordan hangtod nga nakatabok
    ang katawhan sa Israel, nangatunaw ang ilang mga kasingkasing, ug wala nay espiritu
    sa kaisog diha kanila tungod sa mga tawo sa Israel.
  pol-UBG: A gdy wszyscy królowie amoryccy, którzy mieszkali po zachodniej stronie
    Jordanu, i wszyscy królowie Kanaanu, którzy mieszkali nad morzem, usłyszeli, że
    PAN wysuszył wody Jordanu przed synami Izraela, aż się przeprawili, struchlało
    ich serce i stracili całą odwagę wobec synów Izraela.
  agr-agr: Israel aents aidau katiagtinme tusa Tuke Pujuu namak Jordágkan ukuyua buku
    awajsae tabaun amorreo aents aidaun apuji aidau Jordágka amain etsa akaetaiya
    nuni batsamin aidau dekawajui. Tuja canaágnumia aents aidaun apuji aidau nayants
    Mediterraneonum batsamin aidaushkam dekawajui. Nunikag senchi ishamkag Israel
    aents aidaujaig kakaja maaniachmin dekapedau.
  kyc-kyc: Isaraele wambu dupwa ipwa Jotane dokona sukusa kata pena lao ipwa Jotane
    doko Kamongome soko rali pipya leyami doko yuu Amote wambunya kiŋi ipwa Jotane
    neta yalyingi dorena karenge peparaepe dee Kenane wambunya kiŋi dupwa peparaeme
    ipwa kota Metitaraniane lenge kipwa kipwa dokona palenge dupwapeme siyami. Dokona
    lao Isaraele wambu epelyaminyi lao suu pyao nakama pakapala nakamana porainya
    renge doko isa peya.
  urd-GVU: یہ خبر دریائے یردن کے مغرب میں آباد تمام اموری بادشاہوں اور ساحلی علاقے
    میں آباد تمام کنعانی بادشاہوں تک پہنچ گئی کہ رب نے اسرائیلیوں کے سامنے دریا کو
    اُس وقت تک خشک کر دیا جب تک سب نے پار نہ کر لیا تھا۔ تب اُن کی ہمت ٹوٹ گئی اور
    اُن میں اسرائیلیوں کا سامنا کرنے کی جرأت نہ رہی۔
  deu-1912: Da nun alle Könige der Amoriter, die jenseit des Jordans gegen Abend wohnten,
    und alle Könige der Kanaaniter am Meer hörten, wie der HERR das Wasser des Jordans
    hatte ausgetrocknet vor den Kindern Israel, bis sie hinübergingen, verzagte ihr
    Herz, und war kein Mut mehr in ihnen vor den Kindern Israel.
  ntj-ntj: Nyangka-ya puurrpa pirni ngurra yitipi-yitipingkatjalu kulirnu tjiinya
    Mama Kuurrtu warnanpa purlkanya marrkurnu kanyiranytja, nyangka-ya Yitjurayilku
    tjamupirtilu karruwana yitipirringkula pitjangu. Kuliralpi-ya ngurluny-ngurlunyarringu.
    Palunyatjanu-ya pikakitjalu kulirnu wantingu.
  kan-2017: ಯೊರ್ದನಿನ ಪಶ್ಚಿಮದಲ್ಲಿದ್ದ ಅಮೋರಿಯರ ಎಲ್ಲಾ ಅರಸರು ಮತ್ತು ಸಮುದ್ರದ ಬಳಿಯಲ್ಲಿದ್ದ
    ಎಲ್ಲಾ ಕಾನಾನ್ಯರ ರಾಜರು, ಯೆಹೋವನು ಇಸ್ರಾಯೇಲ್ಯರ ಮುಂದೆ ಯೊರ್ದನಿನ ಹೊಳೆಯನ್ನು ಬತ್ತಿಸಿ, ಅವರನ್ನು
    ದಾಟಿಸಿದನೆಂಬ ವಾರ್ತೆ ಕೇಳಲು ಅವರ ಎದೆಯೊಡೆದು ಹೋಯಿತು. ಇಸ್ರಾಯೇಲ್ಯರ ನಿಮಿತ್ತವಾಗಿ ಅವರು ಬಲಗುಂದಿ
    ಹೋದರು.
  tgo-tgo: Mbaŋa Amori lenji kiŋɨŋgi, Jorɨdan e yalasiniyeko na Kenan lenji kiŋɨŋgi
    e Njighɨ Meditareiniyan ghadidiye, thɨ loŋwe toto, Giya Loi va i vakatha Jorɨdan
    i meme ghaghad Isirel gharɨgharɨniyeko wolaghɨye va thɨ raka lawavao valɨmbwa,
    i vakathaŋgi thɨ mararu na thɨ gharelaghɨlaghɨ laghɨye moli, ma tembe valɨkaiwanjiva
    thɨ gaithɨ weinjiyaŋgi.
  yap-yap: Urngin e pilung rok e pi Amorite ni yad bay ko ngal ko lul’ ni Jordan nge
    urngin e pilung rok yu Kana’an ni yad bay u to’oben fa gi day ni Mediterranean
    fithingan e rrung’aged nike chuweg SOMOL e ran u lan e lul’ ni Jordan ko ngiyal’
    ni ba’aram ni yib piyu Israel ra th’abed nga baraba’. Me yib e marus ngorad nge
    mulan’rad ni bochan piyu Israel.
  hlt-MCSB: Amih a kat khuiah BOEIPA loh Israel ca rhoek mikhmuh lamkah Jordan tui
    a haang sak te Jordan khotlak rhalvangan kah Amori manghai boeih neh tuitunli
    phaikah Kanaan manghai rhoek boeih loh a yaak uh vaengah a thinko paci uh tih
    Israel ca rhoek kah mikhmuh ah a khuikah mueihla om voel pawh.
  mdy-ETH: ዮርዳኖሴ ዎሮኮ ዓባ ጌላ ዛሎና ዓኣ ዓሞራ ዓጮ ካኣቶንታ ሜድቴራኒያ ባዞ ኮይሎ ኮይሎ ዓርቂ ናንጋ ካኣናኔ ዓጮ ካኣታ
    ቢያ ዒስራዔኤሌ ዴራ ዎሮና ፒንቃንዳጉዲ ናንጊና ናንጋ ጎዳ ዮርዳኖሴ ዎሮ ዋኣፆ ዎማይዲ ሚጪሴቴያ ዋይዜኔ፤ ዬያሮ ዔያታ ዒስራዔኤሌ
    ዓሶ ዒጊጪ ጎጲ ዋኣፄኔ።
  twi-ASANTE: Ɛberɛ a Amorifoɔ ahemfo nyinaa a wɔwɔ Yordan atɔeɛ fam ne Kanaanfoɔ
    ahemfo a wɔwɔ Ɛpo Kɛseɛ no mpoano tee sɛ Awurade ama Asubɔnten Yordan awe wɔ Israelfoɔ
    anim ama wɔatwa no, wɔn akoma tuiɛ na ehu kyekyeree wɔn.
  eng-WEBU: When all the kings of the Amorites, who were beyond the Jordan westward,
    and all the kings of the Canaanites, who were by the sea, heard how the LORD had
    dried up the waters of the Jordan from before the children of Israel until we
    had crossed over, their heart melted, and there was no more spirit in them, because
    of the children of Israel.
  bnp-bnp: E huriki a hariki o Amor ri made na tabeke na nirolona haro ne Iordan,
    e huriki a hariki o Kenan ri made na harena a Dari na Kurukuruna Malala, ri longo
    a velengane BAKOVI DAGI i ratea a naru e Iordan i mara i laho polo vona e huriki
    a Israel. E huriki a hariki nga, ri longo e huriki a Israel ri valai tabukoi,
    ri mangenge hateka, i vakulu a tagane ria.
  wal-wal: Yorddaanoosa SHaafaappe arggo baggaara de7iya Amooretu kawotinne Meediteraane
    Abbaa lanqqiyaa lanqqiyaa oiqqidi de7iya Kanaanetu kawoti ubbai, Israa7eela asai
    pinnana gakkanaassi GODAI Yorddaanoosa SHaafaa haattaa melissidoogaa siyido wode,
    eta wozanai maashiis. Maashin eti Israa7eela asaara gaittanau xalibookkona.
  spa-PDDPT: Sucedió que cuando todos los reyes amorreos que estaban al occidente,
    al otro lado del Jordán, y todos los reyes cananeos que estaban frente al mar,
    oyeron cómo Yavé secó las aguas del Jordán ante los hijos de Israel hasta que
    cruzamos, desfalleció su corazón y no hubo en ellos más aliento delante de los
    hijos de Israel.
  gun-gun: Ha'e va'e yvy regua huvixa kuery oendupa ha'e nunga. Amorreu kuery Jordão
    yakã kyvõ katy ikuai va'e kuaray oikea katy, ha'e cananeu kuery ye'ẽ yvýry ikuai
    va'e ruvixa kuery ha'e javi oendu Israel kuery renonde Jordão yakã Senhor omombirupaague,
    ha'e kuery oaxapa peve. Ha'e va'e oendu vy ipy'a kangypa Israel kuery káuxa, noĩvei
    ma imbaraeterã.
  agu-BL: Itzun bantz, yi quibital yi e' wi'tz cyajcawil yi e' amorreo yi ate' jalajicy'
    tzaj yi a' Jordán, nintzun e' xobtz. Ncha'tz e' ban yi e' wi'tz cyajcawil yi e'
    aj Canaán yi najlche' naka'jil yi mar Mediterráneo. Na nin quibit, yi ẍe'n cunin
    ban Kataj tan cabse'n cu'n yi a' Jordán, yi quicy'e'n tzaj yi e' xonl Israel tibaj.
    Qui'ct nintzun oc cyajaltz tan makle'n chiwutz na wi'nin chixobe'n scyetz.
  ilo-ULB: Apaman a nangngegan dagiti ari dagiti Ammorreo idiay lauden ti Jordan,
    ken dagiti amin nga ari dagiti Cananeo nga adda iti igid ti Dakkel a Baybay, a
    pinamagaan ni Yahweh dagiti danum ti Jordan agingga a nakaballasiw dagiti tattao
    ti Israel, narunaw dagiti pusoda, ket pulos nga awanen ti aniaman pay nga espiritu
    kadakuada gapu kadagiti tattao ti Israel.
  kpg-kpg: Nia king o Amor huogodoo ala i bahi i dai o Jordan mo nia king o Canaan
    huogodoo ala i di gili di tai go Mediterranean ne longono ginaadou bolo Dimaadua
    gu haga bagu Jordan gaa dae loo gi digau Israel ne hula laa lodo. Digaula gu mmaadagu
    huoloo, gu uli nadau gai i digau Israel.
  uig-ARA: شۇنداق بولدىكى، ئىئوردان دەرياسىنىڭ غەرب تەرىپىدىكى ئامورىيلارنىڭ ھەممە
    پادىشاھلىرى بىلەن دېڭىزنىڭ يېنىدىكى قانائانىيلارنىڭ ھەممە پادىشاھلىرى پەرۋەردىگارنىڭ
    ئىسرائىللار ئۆتۈپ كەتكۈچە ئۇلارنىڭ ئالدىدىن ئىئوردان سۇلىرىنى قانداق قۇرۇتۇپ بەرگىنىنى
    ئاڭلىغاندا، يۈرەكلىرى سۇ بولۇپ، ئىسرائىللارنىڭ سەۋەبىدىن ئۇلارنىڭ روھى چىقاي دەپ
    قالدى.
  bsp-bsp: Ntɛ abɛ a Amɔr fəp aŋɛ ŋayi ntende dec dɛŋkalɛ Yurdɛn mɔ, kɔ abɛ aKanahan
    aŋɛ ŋayi agbɛp ŋa Kəba Kəpɔŋ mɔ, ŋane a Kanu Kəpɔŋ kənawosəsərɛ aka Yisrayel kəŋgbɔkɔ
    ka Yurdɛn haŋ kɔ ŋaŋcali ki, bəkəc yɔfɔr fɛ ŋa sɔ, kɔ ŋanesɛ aka Yisrayel pəpɔŋ.
  sus-sus: Amorikae xa mangɛe naxee nu na Yurudɛn kiri ma sogegorode, a nun Kanaan
    mangɛe naxee birin nu na baa dɛ ra, e to a mɛ, Alatala bara Yurudɛn xara Isirayilakae
    ya ra, han e birin naxa gɛ giride, e bɔɲɛe naxa bolon, limaniya fan naxa ba e
    yi ra Isirayilakae xa fe ra.
  pon-2006: Eri, nanmwarkien Amor koaros me mihmi palikapi en Sordan, oh nanmwarkien
    Kenan koaros me mihmi limwahn Sehd Mediderenien, re rongadahr me KAUN-O ketin
    kammadahda Pillap Sordan ni ahnsou me mehn Israel kan kotehdo pillapo. Irail eri
    loaltikitikla oh masakada mehn Israel kan.
  jae-jae: Lau Amor nêŋ kiŋ samob, taŋ sêmoa bu Jordan ŋamakeŋ kêsi gamêŋ oc kêsêpŋa
    naŋ, ma lau Kanaan nêŋ kiŋ samob, taŋ sêŋgôŋ gwêctali naŋ, sêŋô ŋawae gebe Apômtau
    gêgôm bu Jordan kêpa kêtu lau Israelŋa e selom bu su, tec nêŋ ŋalêlôm kêtu palê
    ma nêŋ ŋaclai gêbacnê kêtu lau Israelŋa.
  ksd-ksd: Ma ba ra lavur king kai ra tarai Amor, nina dia ga ki ta ra papar a Iordan
    maro ta ra papar a taoai, ma ra lavur king kai ra tarai Kanaan, nina dia ga ki
    ra valian, dia ga valongore ba ra Luluai i ga vamama ra tava Iordan ta ra luaina
    mata i ra tarai Israel tuk tar ta nam ba dia ga tar vurbolo tana, i ga bilua na
    kaia ra bala i diat, ma pa i ga ongor mulai ra nuknuk i diat ure ra tarai Israel.
  tur-YTC: Yarden'in ötesinde batıda bulunan Amorlular'ın bütün kralları ve deniz
    kıyısındaki bütün Kenanlı krallar, biz geçene kadar Yahve'nin İsrael'in çocuklarının
    önünde Yarden sularını nasıl kuruttuğunu duyduklarında, İsrael'in çocukları yüzünden
    onların yürekleri eridi ve artık içlerinde ruh kalmadı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσαν οἱ βασιλεῖς τῶν Ἀμοῤῥαίων οἳ ἦσαν πέραν τοῦ Ἰορδάνου,
    καὶ οἱ βασιλεῖς τῆς Φοινίκης οἳ παρὰ τὴν θάλασσαν, ὅτι ἀπεξήρανε Κύριος ὁ Θεὸς
    τὸν Ἰορδάνην ποταμὸν ἐκ τῶν ἔμπροσθεν τῶν νἱῶν Ἰσραὴλ ἐν τῷ διαβαίνειν αὐτοὺς
    καὶ ἐτάκησαν αὐτῶν αἱ διάνοιαι, καὶ κατεπλάγησαν, καὶ οὐκ ἦν ἐν αὐτοῖς φρόνησις
    οὐδεμία ἀπὸ προσώπου τῶν υἱῶν Ἰσραήλ.
  ind-AYT: Ketika semua raja orang Amori di sebelah barat Sungai Yordan dan semua
    raja orang Kanaan di tepi laut mendengar bahwa TUHAN telah mengeringkan Sungai
    Yordan di depan orang Israel sampai mereka menyeberanginya, mereka tawar hati
    dan tidak ada lagi semangat menghadapi orang Israel.
  nya-nya: Mafumu onse a Aamori, a kummawa kwa Yorodani ndi mafumu onse a Akanaani
    a mʼmbali mwa Nyanja anamva momwe Yehova anawumitsira Yorodani pamene Aisraeli
    ankawoloka. Choncho anachita mantha ndi kutayiratu mtima chifukwa cha Aisraeliwo.
  hrv-hrv: Pošto su čuli svi kraljevi amorejski na zapadnoj strani Jordana i svi kraljevi
    kanaanski koji bijahu uz more da je Jahve osušio Jordan pred Izraelcima dok ne
    prijeđoše, zastade im srce i nestade im junaštva pred Izraelcima.
  mps-mps: Te sia ge dulubo badu te Jordan wę badu, te Amor tǫde bidibo te tigidali
    tuni bidi dabe badi, te genuai tamu ąį Mediterenian te sesegede te Kenan moni
    tǫde bidibo tigidali tuni bidi dabego me, augwaligo te Genuai Bidigo te Jordan
    wę wai ilai digi te da Israel dabego te wę nogali po odali. Tama te da Israel
    dabe augwali pąba asobaso, te tuni bidi dabe augwali wi dwai mu eyu, tama augwali
    homu didibili mu yai dao.
  tpi-tpi: Olgeta king bilong ol Amor i stap long hap san i go daun bilong wara Jordan,
    na olgeta king bilong ol Kenan i stap long arere bilong biksolwara Mediterenian,
    ol i harim olsem Bikpela i mekim drai wara Jordan long taim ol Israel i brukim.
    Olsem na taim ol Israel i kam klostu, ol dispela king i pret nogut tru na bel
    bilong ol i guria.
  dan-1931: Men da alle Amoritterkongerne vesten for Jordan og alle Kana'anæerkongerne
    ved Havet hørte, at HERREN havde ladet Jordans Vand tørre bort foran Israelitterne,
    indtil de var gået over, blev de slaget af Rædsel og tabte Modet over for Israelitterne.
  vie-OVCB: Khi vua các dân tộc sống bên bờ phía tây Giô-đan (gồm người A-mô-rít và
    người Ca-na-an sống dọc miền biển) nghe tin Chúa Hằng Hữu làm nước Sông Giô-đan
    khô cạn cho người Ít-ra-ên đi qua, họ mất tinh thần, không còn nhuệ khí để đương
    đầu với người Ít-ra-ên.
  guj-2017: જયારે યર્દનની પશ્ચિમમાં રહેનાર અમોરીઓના સર્વ રાજાઓએ અને સમુદ્ર કિનારે
    રહેનાર કનાનીઓના રાજાઓએ સાંભળ્યું કે, ઇઝરાયલના લોકો જ્યાં સુધી યર્દન નદી પસાર કરી
    રહ્યા ત્યાં સુધી યહોવાહે યર્દનના પાણી સૂકવી દીધાં, ત્યારે તેઓનાં હૃદય પીગળી ગયાં
    અને ઇઝરાયલી લોકોને લીધે તેઓ અતિશય ગભરાઈ ગયા.
  pon-2006A: Eri, nanmwarkien Amor koaros me mihmi palikapi en Sordan, oh nanmwarkien
    Kenan koaros me mihmi limwahn Sehd Mediderenien, re rongadahr me KAUN-O ketin
    kammadahda Pillap Sordan ni ahnsou me mehn Israel kan kotehdo pillapo. Irail eri
    loaltikitikla oh masakada mehn Israel kan.
  por-BRBSL: Quando todos os reis dos amorreus, que estavam além do Jordão para o
    oeste, e todos os reis dos cananeus, que estavam à beira-mar, ouviram como Javé
    tinha secado as águas do Jordão desde antes dos filhos de Israel até nós termos
    atravessado, seu coração derreteu, e não havia mais espírito neles, por causa
    dos filhos de Israel.
  cth-cth: BAWIPA ni Isarel miphunnaw raka sak hanelah, Jordan palang a hak sak tie
    hah, Jordan palang kanîloumlah kaawm e Amor siangpahrang abuemlah, tuipui teng
    kaawm e Kanaan siangpahrang abuemlah ni a thai awh torei teh, a taranhawinae awm
    awh hoeh. Isarel miphunnaw kecu dawk a lung koung apout awh.
  twi-twi: Bere a Amorifo ahemfo nyinaa a wɔwɔ Yordan atɔe fam ne Kanaanfo ahemfo
    a wɔwɔ Po Kɛse no mpoano tee sɛ Awurade ama Asubɔnten Yordan ayow wɔ Israelfo
    anim ama wɔatwa no, wɔn koma tui, na ehu kyekyeree wɔn.
  hlt-hlt: Amih a kat khuiah BOEIPA loh Israel ca rhoek mikhmuh lamkah Jordan tui
    a haang sak te Jordan khotlak rhalvangan kah Amori manghai boeih neh tuitunli
    phaikah Kanaan manghai rhoek boeih loh a yaak uh vaengah a thinko paci uh tih
    Israel ca rhoek kah mikhmuh ah a khuikah mueihla om voel pawh.
  tbz-SIM: Kɛ̀ Amɔriibɛ kpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ bo Suditɛ̃ɛ̃ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀ nɛ̀
    Kɑnnɑhɑ̃ɑ̃ kɔbɛ bɛ̀ɛ̀ bo dɑ̀mɛ́ɛ̀rì tɑkɛ́, kɛ̀ bɛ̀ɛ keè ti Yiɛ̀ nKuyie ncòńnɛ́mɛ̀
    kukó nSuditɛ̃ɛ̃ kó mɛniɛ, kɛ̀ Isidɑyɛɛribɛ sèńtɛ́, kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́, bɛ̀
    í ndɑ̀ɑ́tí kɛ bo bɑɑo Isidɑyɛɛribɛ.
  msy-2020: Ezɨ Amorian atrivir Jordanɨn Fanemɨn aruem uaghiri naghɨn itiba, ko Kenanian
    atrivir Mediterenianɨn Ongarir Ekiamɨn mɨriamɨn itiba, uaghan kamagh oraki, Ikiavɨra
    Itir God Israelia bagha Jordanɨn Fanem gamizɨ, a dakezɨ, me vongɨn ghue. Bizir
    kam me gamizɨ, me Israelian atiatia naviba me ginivima, agharapaniba bar men amɨrazɨ
    me iti.
  dop-dop: Tɛtʋ nti pɑ yɑɑkɩ sɩ Amolii tɔ, tǝ ɑwulɑɑ tǝnɑ mpɑ pɑ wɛnɑ Yɑɑtɑnɩ ilim
    tǝtʋlɛ tɔɔ tɔ, nɑ Kɑnɑɑŋ ɑwulɑɑ mpɑ pɑ kpǝtǝnɑ Metitelɑnee teŋku tɔ. Pɑ tǝnɑ pɑ
    kɔmɑ nɑ pɑ́ nɩɩ sɩ Tɑcɑɑ lɑpɑ nɑ pɔɣɔ nyɔɔ nɑ pɑ́ tɛsɩ. Ɩlɛnɑ pɑ ɑpɑlʋtʋ yɔɔlɩ-wɛ,
    nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔm lɑ-wɛɣɛ sɔɣɔntʋ kɛ kɑtɑtǝlɑɣɑ.
  azb-azb: İordan çayının qərb tərəfində olan bütün Emorluların padşahları və dəniz
    kənarında yaşayan bütün Kənan padşahları biz İordan çayını keçərkən, Rəbbin İsrail
    övladlarının qarşısında suları necə qurutduğunu eşidərkən ürəkləri qorxuya düşdü.
    İsrail övladlarının vahiməsindən onlarda taqət qalmadı.
  eng-DBY: And it came to pass when all the kings of the Amorites, who were beyond
    the Jordan westward, and all the kings of the Canaanites, who were by the sea,
    heard that Jehovah had dried up the waters of the Jordan from before the children
    of Israel, until they had passed over, that their heart melted, and there was
    no spirit in them any more, because of the children of Israel.
  hin-2017: जब यरदन के पश्चिम की ओर रहनेवाले एमोरियों के सब राजाओं ने, और समुद्र के
    पास रहनेवाले कनानियों के सब राजाओं ने यह सुना, कि यहोवा ने इस्राएलियों के पार
    होने तक उनके सामने से यरदन का जल हटाकर सुखा रखा है, तब इस्राएलियों के डर के मारे
    उनका मन घबरा गया, और उनके जी में जी न रहा।
  swp-swp: Amoraiti tataodi edi vasavasa gamagaridi Ioridano teha lalasi eai, so Kanana
    edi vasavasa gamagaridi hinage gabogabo tehana eai, vasa va se ataieao Guiau Isaraela
    nanatunaeao matadi eai Ioridano goiladi i hepitaridi, i lau e, se gaeoavasieao,
    nuadi se beruberu ariri, eo arudi se loi; Isaraela nanatunaeao se matausidi.
  eng-YLT: And it cometh to pass when all the kings of the Amorite which [are] beyond
    the Jordan, towards the sea, and all the kings of the Canaanite which [are] by
    the sea, hear how that Jehovah hath dried up the waters of the Jordan at the presence
    of the sons of Israel till their passing over, that their heart is melted, and
    there hath not been in them any more spirit because of the presence of the sons
    of Israel.
  eng-WYC-2017: Therefore after that all the kings of Amorites heard, that dwelled
    over Jordan at the west coast, and all the kings of Canaan, that wielded the nigh
    places of the great sea, that the Lord had dried the flowings of Jordan before
    the sons of Israel, till they passed over, the heart of them failed, and the spirit
    dwelled not in them, dreading the entering of the sons of Israel.
  eng-WMBB: When all the kings of the Amorites, who were beyond the Jordan westward,
    and all the kings of the Canaanites, who were by the sea, heard how the LORD had
    dried up the waters of the Jordan from before the children of Israel until we
    had crossed over, their heart melted, and there was no more spirit in them, because
    of the children of Israel.
  urd-GVH: यह ख़बर दरियाए-यरदन के मग़रिब में आबाद तमाम अमोरी बादशाहों और साहिली इलाक़े
    में आबाद तमाम कनानी बादशाहों तक पहुँच गई कि रब ने इसराईलियों के सामने दरिया को
    उस वक़्त तक ख़ुश्क कर दिया जब तक सबने पार न कर लिया था। तब उनकी हिम्मत टूट गई
    और उनमें इसराईलियों का सामना करने की जुर्रत न रही।
  rug-rug: Avoso nia ri doduru baṉara tadi na butubutu Amoraiti pa kali lodu rimata
    pa Zodani, meke sari na baṉara tadi na butubutu Kenani koasa raratana popoa Meditareniani,
    sapu va popaia e Zihova sa Ovuku Zodani osolae karovo beto tu sari na tinoni Izireli.
    Ke matagutu na holoqoru ni rini, sari na tie Izireli.
  gaz-gaz: Mootonni Amoorotaa kanneen gama dhiʼa Yordaanos jiraatanii fi mootonni
    Kanaʼaanotaa kanneen qarqara galaanaa jiraatan hundi akka Waaqayyo hamma nu ceenutti
    fuula saba Israaʼel duratti Yordaanos gogse yommuu dhagaʼanitti onneen isaanii
    ni baqxe; deebiʼaniis fuula Israaʼelootaa dura dhaabachuu sodaatan.
  fra-LSG: Lorsque tous les rois des Amoréens à l’occident du Jourdain et tous les
    rois des Cananéens près de la mer apprirent que l’Éternel avait mis à sec les
    eaux du Jourdain devant les enfants d’Israël jusqu’à ce que nous eussions passé,
    ils perdirent courage et furent consternés à l’aspect des enfants d’Israël.
  gnn-gnn: Yo, walala ŋunhi buŋgawamirrinydja ŋurikiyi miṯtjiwu ŋunhi walala yukurrana
    nhinana ŋunhili Gaynan wäŋaŋura, walala ŋäkulana Yitjuralpuyŋunhanydja, ŋunhi
    nhaltjarra ŋayi Garrayyu baṉḏany'kuŋala ŋunhiyi mayaŋ' Djodanbuy, ga yana liŋgu
    ga buḏapthurruna walala yukurrana ŋunhiyi Yitjuralpuyŋu, bala walala beyaṉiyinana
    yukurrana ŋunhi buŋgawamirrinydja yolŋu'‐yulŋu Gaynanbuynydja.
  yal-yal: Amorine mangan naxanye yi Yurudɛn kidi ma sogegododen binni, e nun Kanan
    kaane mangan naxanye birin fɔxɔ igen dɛ, ne to a mɛ, Alatala bata Yurudɛn baani
    xara Isirayila kaane yɛɛ ra han e birin yi gidi, e bɔɲɛn yi kala, e yilanyilan
    Isirayila kaane yɛɛ ra.
  haw-1868: A LOHE na'lii a pau o ka Amora, ka poe i noho ma ia aoao o Ioredane ma
    ke komohana, a me na'lii a pau o ko Kanaana, ka poe i noho makai, i hoomaloo o
    Iehova i na wai o Ioredane, mamua o na mamo a Iseraela, a pau kakou i ka hele
    ae, maule iho la ko lakou naau, aole hoi i koe ke aho iloko o lakou imua o na
    mamo a Iseraela.
  arb-NAV: وَعِنْدَمَا سَمِعَ جَمِيعُ مُلُوكِ الأَمُورِيِّينَ الْمُقِيمِينَ فِي غَرْبِيِّ
    نَهْرِ الأُرْدُنِّ، وَجَمِيعُ مُلُوكِ الْكَنْعَانِيِّينَ الْمُسْتَوْطِنِينَ عَلَى
    شَوَاطِئِ الْبَحْرِ الْمُتَوَسِّطِ، أَنَّ الرَّبَّ قَدْ جَفَّفَ نَهْرَ الأُرْدُنِّ
    أَمَامَ بَنِي إِسْرَائِيلَ حَتَّى عَبَرُوهُ، خَارَتْ قُلُوبُهُمْ وَتَلاشَتْ قُوَاهُمْ
    هَلَعاً مِنْهُمْ.
  ewe-ewe: Esi Amoritɔwo, ame siwo nɔ Yɔdan tɔsisi la ƒe ɣedzeƒe lɔƒo kple Kanaantɔwo,
    ame siwo nɔ Domeƒu la nu se be Yehowa na Yɔdan tɔsisi la mie, ale be Israelviwo
    te ŋu zɔ ƒuƒuiƒe le tɔʋu la me hetso tɔsisia la, dzi ɖe le wo ƒo, eye vɔvɔ̃ ɖo
    wo ŋutɔŋutɔ.
  eng-LEE: And it came to pass, when all the kings of the Emorites, who were on the
    side of the Jordan westward, and all the kings of the Canaanites, who were by
    the sea, heard that the Lord had dried up the waters of the Jordan from before
    the children of Israel, until they were passed over, that their heart melted,
    and there remained no more any courage in them, because of the children of Israel.
  asm-FB: পাছত যিহোৱাই যে ইস্ৰায়েলৰ সন্তানসকল পাৰ নোহোৱালৈকে যৰ্দ্দনৰ পানী শুকুৱাই
    ৰাখিলে, এই কথা যৰ্দ্দনৰ পশ্চিম পাৰে থকা ইমোৰীয়াসকলৰ সকলো ৰজাই আৰু সমুদ্ৰৰ ওচৰত
    থকা কনানীয়াসকলৰ সকলো ৰজাই যেতিয়া শুনিলে, তেতিয়া তেওঁলোকৰ হৃদয় ভয়ত আতুৰ হৈ
    গ’ল আৰু ইস্ৰায়েলৰ সন্তানসকলৰ কাৰণে তেওঁলোকৰ পুনৰ সাহস নহ’ল।
  sus-A: عَمٌرِكَيٍ شَ مَنفّيٍ نَشٍيٍ نُ نَ يُرُدّن كِرِ مَ سٌفٍفٌرٌدٍ، عَ نُن كَنَان
    مَنفّيٍ نَشٍيٍ بِرِن نُ نَ بَا دّ رَ، عٍ تٌ عَ مّ، عَلَتَلَ بَرَ يُرُدّن شَرَ
    عِسِرَيِلَكَيٍ يَ رَ، هَن عٍ بِرِن نَشَ فّ فِرِدٍ، عٍ بْحّيٍ نَشَ بٌلٌن، لِمَنِيَ
    قَن نَشَ بَ عٍ يِ رَ عِسِرَيِلَكَيٍ شَ قٍ رَ.
  fra-SBL: Lorsque tous les rois des Amoréens, qui étaient de l'autre côté du Jourdain,
    à l'ouest, et tous les rois des Cananéens, qui étaient près de la mer, apprirent
    comment Yahvé avait mis à sec les eaux du Jourdain, depuis devant les enfants
    d'Israël jusqu'à ce que nous ayons traversé, leur cœur se fondit, et il n'y eut
    plus d'esprit en eux, à cause des enfants d'Israël.
  hbo-hbo: וַיְהִ֣י כִשְׁמֹ֣עַ כָּל־מַלְכֵ֣י הָאֱמֹרִ֡י אֲשֶׁר֩ בְּעֵ֨בֶר הַיַּרְדֵּ֜ן
    יָ֗מָּה וְכָל־מַלְכֵ֤י הַֽכְּנַעֲנִי֙ אֲשֶׁ֣ר עַל־הַיָּ֔ם אֵ֠ת אֲשֶׁר־הֹובִ֨ישׁ
    יְהוָ֜ה אֶת־מֵ֧י הַיַּרְדֵּ֛ן מִפְּנֵ֥י בְנֵֽי־יִשְׂרָאֵ֖ל עַד־*עָבְרָ֑נוּ (עָבְרָ֑ם)
