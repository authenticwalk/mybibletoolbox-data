  ibo-ibo: Mgbe ndị eze ndị Amọrait niile, ndị bi nʼofe ọzọ nke osimiri Jọdan, nʼakụkụ
    ọdịda anyanwụ, na ndị eze ndị Kenan niile bi nʼakụkụ oke osimiri Mediterenịa,
