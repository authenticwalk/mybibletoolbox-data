verse: JOS.005.002
translations:
  mal-C: ആ സമയത്ത് യഹോവ യോശുവയോട്, “കടുപ്പമുള്ള കല്ലുകൊണ്ടു കത്തിയുണ്ടാക്കി ഇസ്രായേൽമക്കളെ
    വീണ്ടും പരിച്ഛേദനം ചെയ്യുക” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Zu jener Zeit gebot Jahwe Josua: Mache dir steinerne Messer und beschneide
    wiederum die Israeliten, zum zweiten Male.'
  lin-lin: 'Na tango wana, Yawe alobaki na Jozue : — Sala bambeli ya mabanga mpe kata
    lisusu bana mibali ya Isalaele ngenga.'
  eng-LSV: At that time YHWH said to Joshua, “Make knives of flint for yourself, and
    return, circumcise the sons of Israel a second time”;
  eng-GNV: That same time the Lord said vnto Ioshua, Make thee sharpe kniues, and
    returne, and circumcise the sonnes of Israel the second time.
  eng-WEBSTER: At that time the LORD said to Joshua, Make thee sharp knives, and circumcise
    again the children of Israel the second time.
  nhw-BL: 'Huan TOTECO quiilhui Josué: “Xijchihua cuchillos tlen tetl, huan sempa
    xiquinpanolti nochi israelita tlacame huan oquichpilme huan xiquintzontequili
    iyecapa cuetlaxo inintlacayo sintla ayamo quichijtoque. Xijchihua san se quen
    anquichijque achtihuiya.”'
  swh-ONEN: Wakati huo Bwana akamwambia Yoshua, “Tengeneza visu vya mawe magumu sana
    na uwatahiri Waisraeli tena.”
  bba-bba: Sɑnɑm mɛ sɔɔrɑ Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, ɑ wobunu koowo kɑ kpenu
    kpɑ ɑ Isireli be kpuro bɑnɡo ko be bɑ mɑrɑ ɡbɑburɔ.
  eng-KJVCPB: At that time the Lord said unto Joshua, Make thee sharp knives, and
    circumcise again the children of Israel the second time.
  mpx-mpx: Sauga o elana Yehoba i baek Yosuwa elana i ba, “Nibuka enuna nuku bub ge
    Isileli melubolau tuwaliya buhuna kunisina nuku gotomwa yoho.”
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Jajuwaku, “Ngurrju-manta-nyanu kanti-patu
    nyuntulurlu. Turnu-manta-jana wati-patu manu wirriyawirriya, manu junma ngularra-kurlurlu-jana
    ngarrka-kijika yungulu-jana yapa ngalya-karirli milya-pinyi nyanungurraju yapa
    ngaju-nyangu.”
  luo-luo: E sechego Jehova Nyasaye nowachone Joshua niya, “Piag pelni mabith mondo
    ichak terogo jo-Israel nyangu.”
  meu-meu: Una negana ai Iehova ese Iosua e hereva henia, eto, Vasiga bavabi, Israel
    taudia ma ba peritomedia lou, nega iharuana.
  npi-ULB: त्यस बेला परमप्रभुले यहोशूलाई भन्‍नुभयो, “ढुङ्गाका कर्दहरू बना र इस्राएलका
    सबै पुरुषको फेरि एक पटक खतना गर् ।”
  yor-yor: Nígbà náà ni Olúwa wí fún Joṣua pé, “Fi akọ òkúta ṣe abẹ kí o sì kọ àwọn
    ọmọ Israẹli ní ilà ní ìgbà ẹ̀ẹ̀kejì.”
  emp-NTPO: 'Maʌ̃ ewarid̶e Ãcõrẽba Josuéa jarasia: –Mõgarada edaped̶a neco zaqueda
    ocuadua. Maʌ̃ba wayacusa israelerã dji umaquĩrãda jũma cacua wẽãgobicuadua.–'
  ind-ind: Saat itu TUHAN berkata kepada Yosua, “Buatlah beberapa pisau dari batu
    keras dan sunatilah semua laki-laki Israel yang belum disunat.”
  pes-OPCB: 'در این موقع خداوند به یوشع فرمود: «کاردها از سنگ چخماق بساز و این نسل
    دوم بنی‌اسرائیل را ختنه کن.»'
  tgl-ULB: Sa panahong iyon sinabi ni Yahweh kay Josue, “Gumawa ka ng mga kutsilyo
    mula sa matigas na bato at tuliin minsan pa ang lahat ng lalaki ng Israel.”
  cbu-NT: 'Apanllsha Josueyaa: Ashiri shiyshat patumbchee k''chiroom tinayarush, anpat
    Israelchichee wayumshir tas yuwaa tsasa anoo ktsupangi, tárangiya.'
  hui-hui: Ogoningi Anduane Homogohanda Yosuahondo lalu, Í̠na are neheme Isaraele
    agalinaga dongone podo mabu bule manda bibe, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု​အား``ကျောက် စောင်း​ဋ္ဌား​များ​ကို​ပြု​လုပ်​၍​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​အား အ​ရေ​ဖျား​လှီး​ခြင်း မင်္ဂလာ​ကို​စီ​ရင်​ပေး​လော့''ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: སྐབས་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མེ་རྡོ་ཡི་གྲི་བཟོས་ནས་ཡེས་ར་ཨེལ་པའི་སྡེ་ཚན་གཉིས་པར་མཚན་སྐྱི་ཆོད་ཅིག་ཅེས་གསུངས་པ་ལ།
  sna-sna: Panguva iyoyo Jehovha akataura naJoshua akati, “Gadzira mapanga amatombo
    anopinza ugodzingisa vaIsraeri zvakare.”
  spa-BLM: 'En aquel tiempo, Yahvé dijo a Josué: “Haz cuchillos de pedernal y vuelve
    a circuncidar a los hijos de Israel por segunda vez.”'
  cac-cac: 'A d''a jun tiempoal chi'' ix yal Jehová d''a vin̈aj Josué chi'' icha tic:
    B''oec jayeoc q''uen cuchilub'' d''a q''uen pachab'', tzalani to tz''ac''ji circuncidar
    eb'' etchon̈ab'' tic, xchi d''a vin̈.'
  swh-ULB: Kwa wakati huo Yahweh alimwambia Yoshua, “Tengenezeni visu vya mawe na
    mara moja mwatahiri wanaume wote wa Israeli.”
  bel-bel: 'У той час сказаў Гасподзь Ісусу: зрабі сабе вострыя нажы і абрэж сыноў
    Ізраілевых другі раз.'
  deu-ELBBK: 'In jener Zeit sprach der HERR zu Josua: Mach dir Steinmesser und beschneide
    wiederum die Kinder Israel zum zweiten Mal.'
  mbb-OT: Dutun he timpu migkaǥi is Nengazen diyà te ki Josue te, “Vaal ka te menge
    ubpit he lintikan he vatu, ne veeli nu en maan is kedsirkunsidar te menge Israilihanen
    he wazà mesirkunsidar.”
  mal-2015: 'അക്കാലത്തു യഹോവ യോശുവയോടു: തീക്കല്ലുകൊണ്ടു കത്തി ഉണ്ടാക്കി യിസ്രായേൽമക്കളെ
    രണ്ടാമതും പരിച്ഛേദന ചെയ്ക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Titare Õꞌacʉ̃ Josuére aꞌtiro nicʉ niwĩ: “Mʉsã ʉ̃tãperi meꞌrã yejese pjĩrĩrẽ
    daꞌreya. Tuꞌajanʉꞌcõ, mʉsã todʉporopʉ weeꞌcaronojõta weeya tja. Mʉsã Israe curuacjãrã
    ʉmʉarẽ õꞌrẽcjʉ yapa caserore yejecõꞌaña”, nicʉ niwĩ.'
  rmc-rmc: 'Akor phenďa o RAJ le Jozuaske: „Ker tuke barune čhura a pale obrezin le
    Izraeliten.“'
  nlg-nlg: Tana bona ia keri, Lord te bosa vania Joshua, “Ke gonighi na bou ivi nia
    na vatu te vanga me ke pahevaughilaladira na lei mane itadia na lei kema tara
    mua pahevaughilala mua.
  pes-OPV: 'در آن وقت، خداوند به یوشع گفت: «کاردها از سنگ چخماق برای خود بساز، و بنی‌اسرائیل
    را بار دیگر مختون ساز.»'
  ron-1924: 'Ын время ачея, Домнул а зис луй Иосуа: „Фэ-ць ниште куците де пятрэ ши
    тае ымпрежур пе копиий луй Исраел, а доуа оарэ.”'
  ben-OBCV: সেই সময় সদাপ্রভু যিহোশূয়কে বললেন, “তুমি চকমকি পাথরের কয়েকটি ছুরি তৈরি
    করো এবং আরেকবার ইস্রায়েলীদের সুন্নত করাও।”
  som-som: Oo markaasuu Rabbigu wuxuu Yashuuca ku yidhi, Waxaad samaysaa mindiyo dhagax
    adag ah, oo reer binu Israa'iil haddana ku gud mar labaad.
  lat-VUC: 'Eo tempore ait Dominus ad Josue: Fac tibi cultros lapideos, et circumcide
    secundo filios Israël.'
  eng-ASVBT: At that time Jehovah said unto Joshua, Make thee knives of flint, and
    circumcise again the children of Israel the second time.
  ita-1885: 'IN quel tempo il Signore disse a Giosuè: Fatti de'' coltelli taglienti,
    e torna di nuovo a circoncidere i figliuoli d''Israele.'
  eng-LXXUP: And about this time the Lord said to Joshua, Make thee stone knives of
    sharp stone, and sit down and circumcise the children of Israel the second time.
  eng-ULB: At that time Yahweh said to Joshua, “Make flint knives and once more circumcise
    all the males of Israel.”
  spa-VBL: 'En ese momento, el Señor le dijo a Josué: “Haz cuchillos de piedra y circuncida
    a la nueva generación de israelitas”.'
  fra-_FOB: 'En ce temps-là, l''Éternel dit à Josué: Fais-toi des couteaux de pierre,
    et circoncis de nouveau, pour la seconde fois, les enfants d''Israël.'
  mal-mal: 'അക്കാലത്ത് യഹോവ യോശുവയോട്: “തീക്കല്ലുകൊണ്ട് കത്തി ഉണ്ടാക്കി യിസ്രായേൽ
    മക്കളെ രണ്ടാമതും പരിച്ഛേദന ചെയ്ക എന്ന് കല്പിച്ചു.'
  urd-GVR: Us waqt Rab ne Yashua se kahā, “Patthar kī chhuriyāṅ banā kar pahle kī
    tarah Isrāīliyoṅ kā ḳhatnā karwā de.”
  suz-BL: मेना परमप्रभु यावेमी यहोसु कली “फुल्‍लु के ख्रोइक्‍तीक सेल्‍शा, चिनु मख्रोइश्‍शो
    इस्राएली आन कली ख्रोइक्‍तीक चिनु ख्रोतो” दे अरेप्‍तु। प्रस्‍थान ४:२५; उत्‍पत्ती
    १७:१२-१४
  ita-1927: 'In quel tempo, l’Eterno disse a Giosuè: “Fatti de’ coltelli di pietra,
    e torna di nuovo a circoncidere i figliuoli d’Israele”.'
  ckb-ckb: 'لەو کاتەدا یەزدان بە یەشوعی فەرموو: «چەند چەقۆیەک لە بەردەئەستێ بۆ خۆت
    دروستبکە و جارێکی دیکە نەوەی ئیسرائیل خەتەنە بکەرەوە.»'
  eng-BBE: At that time the Lord said to Joshua, Make yourself stone knives and give
    the children of Israel circumcision a second time.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ನೀನು ಗಟ್ಟಿಯಾದ ಕಲ್ಲಿನ ಚೂರಿಗಳನ್ನು ಮಾಡಿಕೊಂಡು
    ಪುನಃ ಇಸ್ರಾಯೇಲರಿಗೆ ಸುನ್ನತಿ ಮಾಡು,” ಎಂದರು.
  bbb-bbb: Ijiege rena E Ireobo fu Josua kuae, Ni mune fae ijia kena sime uiki bino
    amaeria areme kena e Isureroko e fari eranebe bu surive buone naebe kania ufuiva
    ije kaenamiana nuga naejiano kuae.
  tam-2017: 'அந்தக் காலத்திலே யெகோவா யோசுவாவை நோக்கி: நீ கூர்மையான கத்திகளை உண்டாக்கி,
    மீண்டும் இரண்டாம்முறை இஸ்ரவேலின் எல்லா ஆண்களுக்கும் விருத்தசேதனம் செய் என்றார்.'
  spa-RV-1909: 'En aquel tiempo Jehová dijo á Josué: Hazte cuchillos afilados, y vuelve
    á circuncidar la segunda vez á los hijos de Israel.'
  ron-BTF: 'În timpul acela, DOMNUL i-a spus lui Iosua: Fă-ți cuțite ascuțite și circumcide
    din nou pe copiii lui Israel a doua oară.'
  eng-WEBP: At that time, the LORD said to Joshua, “Make flint knives, and circumcise
    again the sons of Israel the second time.”
  eng-FBV: At that time the Lord told Joshua, “Make flint knives and circumcise the
    new generation of Israelites.”
  nld-1939: 'In die tijd sprak Jahweh tot Josuë: Maak u stenen messen, en besnijd
    de kinderen Israëls een tweede maal.'
  nch-BL: 'Huan TOTECO quiilhui Josué: “Xijchihua cuchiyos ten tet, huan sempa xiquinpanolti
    nochi israelita tacame huan oquichpilme huan xiquintzontequili iyecapa cuetaxo
    inintacayo sinta ayemo quichijtoque. Xijchihua san se quej anquichijque achtohuiya.”'
  vie-1934: 'Trong lúc đó Đức Giê-hô-va phán cùng Giô-suê rằng: Hãy sắm sửa dao bằng
    đá lửa, và làm phép cắt bì lần thứ nhì cho dân Y-sơ-ra-ên.'
  hin-CV: फिर याहवेह ने यहोशू से कहा, “चकमक पत्थर की छुरियां बनाओ और इस्राएलियों का
    ख़तना करना फिर से शुरू करो.”
  spa-BES: 'En ese momento el Señor le dijo a Josué: Hazte unos cuchillos de piedra
    y dale a los hijos de Israel la circuncisión por segunda vez.'
  tdx-tdx: 'Ie henane zay, hoe t’Iehovà am’ Iehosoa: Tse­neo meso am-bato pìlake vaho
    savaro indraike o ana’ Israeleo ho fañindroe’e.'
  tha-KJV: คราวนั้น พระเยโฮวาห์ตรัสกับโยชู​วาว​่า “จงทำมีดด้วยหินคมและให้คนอิสราเอลเข้าสุ​หน​ัตเป็​นคร​ั้งที่​สอง​”
  por-BR-2018: 'Naquele tempo o SENHOR disse a Josué: Faze-te facas afiadas, e volta
    a circuncidar a segunda vez aos filhos de Israel.'
  deu-ELO: 'In selbiger Zeit sprach Jehova zu Josua: Mache dir Steinmesser und beschneide
    wiederum die Kinder Israel zum zweiten Male.'
  eng-WYC-2018: In that time the Lord said to Joshua, Make to thee knives of stone
    (or Make thou some stone knives), and circumcise thou the sons of Israel the second
    time.
  epo-epo: 'En tiu tempo la Eternulo diris al Josuo: Faru al vi ŝtonajn tranĉilojn,
    kaj cirkumcidu la Izraelidojn denove, duan fojon.'
  uig-PIN: 'U waⱪitta Pǝrwǝrdigar Yǝxuaƣa sɵz ⱪilip: — Sǝn qaⱪmaⱪ taxliridin piqaⱪlarni
    yasap, Israillarni ikkinqi ⱪetim hǝtnǝ ⱪilƣin, dedi.'
  beo-beo: Amalalu, Hina Gode da Yosiuama amane sia:i, “Gasa bagade igi debele, gobihei
    hamone, Isala:ili dunu ilia gadofo damuma.”
  tpi-OTNT: Bihain Bikpela i tokim Josua olsem, “Wokim sampela naip long ston i sap
    tru na katim skin bilong sem bilong ol man bilong Israel, olsem ol arapela Israel
    i bin mekim bipo.”
  hau-SA: A lokacin nan Ubangiji ya ce wa Yoshuwa, “Ka yi wuƙaƙe na duwatsu ka yi
    wa Isra’ilawa kaciya.”
  uig-LAT: 'U waqitta Perwerdigar Yeshuagha söz qilip: — Sen chaqmaq tashliridin pichaqlarni
    yasap, Israillarni ikkinchi qétim xetne qilghin, dédi.'
  nde-nde: Ngalesosikhathi uThixo wathi kuJoshuwa, “Khanda izingqamu ezibukhali ubususoka
    abako-Israyeli njalo.”
  ton-ton: ¶ Pea ʻi he kuonga ko ia naʻe folofola ʻa Sihova kia Siosiua, “Ngaohi maʻau
    ʻae ngaahi hele māsila, pea toe kamuʻi ʻae fānau ʻa ʻIsileli ko hono liunga ua.”
  ces-1613: 'Toho času řekl Hospodin k Jozue: Udělej sobě nože ostré, a obřež opět
    syny Izraelské po druhé.'
  eng-WMB: At that time, the LORD said to Joshua, “Make flint knives, and circumcise
    again the sons of Israel the second time.”
  tam-TCV: அவ்வேளையில் யெகோவா யோசுவாவிடம், “கற்களினால் கூர்மையான கத்திகளைச் செய்து
    இஸ்ரயேலரைத் திரும்பவும் விருத்தசேதனம் செய்” என்றார்.
  ceb-ULB: Nianang panahona miingon si Yahweh kang Josue, “Paghimo ug santik nga mga
    kutsilyo ug sa makausa pa tulia ang tanang mga lalaki sa Israel.”
  pol-UBG: 'W tym czasie PAN powiedział do Jozuego: Zrób sobie ostre noże i ponownie
    obrzezaj synów Izraela.'
  agr-agr: 'Nuninai Tuke Pujuu Josuén chichajak: “Kaya aina anú ujumak kuchii najankata.
    Dutikam nuadui Israel aents aishmag aina nuna kati chuchuke ashí tsupijata”, tiuwai.'
  kyc-kyc: Dokopa Kamongo dokome Josua lamaiyuo, Kana nenge karenge wakasa lapome
    wua kema lapo ingyuo wasapala dupwame Isaraele akali dupwa yanenge kalomakaminya
    leya.
  urd-GVU: اُس وقت رب نے یشوع سے کہا، ”پتھر کی چھریاں بنا کر پہلے کی طرح اسرائیلیوں
    کا ختنہ کروا دے۔“
  deu-1912: 'Zu der Zeit sprach der HERR zu Josua: Mach dir steinerne Messer und beschneide
    die Kinder Israel zum andernmal.'
  kan-2017: ಆ ಸಮಯದಲ್ಲಿ ಯೆಹೋವನು ಯೆಹೋಶುವನಿಗೆ “ನೀನು ಕಲ್ಲಿನ ಚೂರಿಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಪುನಃ
    ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಸುನ್ನತಿ ಮಾಡು” ಎಂದು ಹೇಳಲು
  tgo-tgo: Giya i dagewe Josuwa iŋa, “Hu piriya niboka na hu tena Isirel ghɨmoghɨmoruna
    riwanji mbothiye njimwae.” (Iyako va lenji vakatha mbaŋaiwoniye.)
  yap-yap: Me ga’ar SOMOL ngak Joshua, “Mfek e malang nib el ngam ngongliy boch e
    yar riy ngam maad’adnag piyu Israel ko yay ni l’agruw.”
  hlt-MCSB: Te tue ah Joshua te BOEIPA loh , “Namah loh lungpang cunghang saii lamtah
    Israel ca rhoek te yahhmui koekthoek rhet pah bal laeh,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ዒያሱም፦ «ቲሊንጊ ጊኢጊሺ ዒስራዔኤሌ ዓሶኮ ዓቲንቶ ቤርቶ ቲቄ» ጌዔኔ።
  twi-ASANTE: Saa ɛberɛ no, Awurade ka kyerɛɛ Yosua sɛ, “Yɛ twerɛboɔ sekammoa na fa
    twa Israelfoɔ no twetia bio.”
  eng-WEBU: At that time, the LORD said to Joshua, “Make flint knives, and circumcise
    again the sons of Israel the second time.”
  bnp-bnp: Muri e BAKOVI DAGI i takia e Iosua i ta maea, “O tubi a voko, o pala tabu
    a kuline huriki a bakovi o Israel, ge manga e huriki a gare ne mua ri rata hosi.
  wal-wal: He wode GODAI Yaasa, “Saluwaa giyo shuchchaappe qara magilaalaa giigissada,
    Israa7eela attumaasaa beniigeetuugaadan ha77ikka qaxxara” yaagiis.
  spa-PDDPT: 'En aquel tiempo Yavé dijo a Josué: Prepárate cuchillos de pedernal y
    vuelve a circuncidar, por segunda vez, a los hijos de Israel.'
  gun-gun: 'Ha''e va''e jave py Senhor aipoe''i Josué pe: — Pejapo kyxe ita gui, ha''e
    emboi uka Israel kuery pire — he''i.'
  agu-BL: 'Ej, ite''n nin tiempa''tz yi tlol Kataj tetz Josué: “Banaj cobox c''ub
    yi chin cchilu'' nin tz''an wi''. Nin banwe'' circuncidar junt tir yi e'' xonl
    Israel yi qui banij che'' circuncidar.”'
  ilo-ULB: Iti dayta a tiempo, kinuna ni Yahweh kenni Josue, “Mangaramidka iti imuko
    a naaramid manipud iti bato ket kugitem iti maminsan pay dagiti amin a lallaki
    ti Israel.”
  kpg-kpg: Di madagoaa deelaa, gei Dimaadua ga helekai gi Joshua, “Heia au hulumanu
    gi nia hadu gaa, sirkumsais ina digau Israel.”
  uig-ARA: 'ئۇ ۋاقىتتا پەرۋەردىگار يەشۇئاغا سۆز قىلىپ: ــ سەن چاقماق تاشلىرىدىن پىچاقلارنى
    ياساپ، ئىسرائىللارنى ئىككىنچى قېتىم خەتنە قىلغىن، دېدى.'
  bsp-bsp: 'Tɛm tatɔkɔ kɔ Kanu Kəpɔŋ kəloku Yosuwe: «Məpat səfaka sa masar, kɔ tɛyɛfɛ
    dənda-ɛ, məkəŋc aka Yisrayel.»'
  sus-sus: Na tɛmui, Alatala naxa a masen Yosuwe bɛ, «Gɛmɛ xɛyɛnxie yailan finɛe ra,
    i man xa Isirayilakae sunna.»
  pon-2006: Eri, KAUN-O ahpw ketin mahsanihong Sosua, “Wiahda ekei naip sang takai
    toal, oh sirkumsaisihala ohlen Israel kan.”
  jae-jae: Gêdêŋ ŋasawa tonaŋ Apômtau kêsôm gêdêŋ Josua gebe “Ômansaŋ bôjaŋ poc ma
    ôsa lau Israel êtiam êtu luagêcŋa.”
  ksd-ksd: 'Ta nam ra e ra Luluai i ga biti tai Iosua: Una vaninare ra umana koto,
    ma una poko kikil mule ra tarai Israel.'
  tur-YTC: O sırada Yahve Yeşu'ya, “Çakmaktaşından bıçaklar yap ve İsrael'in oğullarını
    ikinci kez sünnet et” dedi.
  grc-BRENT: Ὑπὸ δὲ τοῦτον τὸν καιρὸν εἶπε Κύριος τῷ Ἰησοῖ, ποίησον σεαυτῷ μαχαίρας
    πετρίνας ἐκ πέτρας ἀκροτόμου, καὶ καθίσας περίτεμε τοὺς υἱοὺς Ἰσραὴλ ἐκ δευτέρον.
  ind-AYT: Pada waktu itu, TUHAN berfirman kepada Yosua, “Buatlah pisau dari batu
    dan sunatlah kembali orang Israel untuk kedua kalinya.”
  nya-nya: Tsono Yehova anati kwa Yoswa, “Panga mipeni ya miyala ndipo uchitenso mwambo
    wa mdulidwe pa Aisraeli.”
  hrv-hrv: 'U to vrijeme Jahve reče Jošui: “Načini sebi kamene noževe i ponovo obreži
    Izraelce.”'
  mps-mps: Nosali Genuai Bidigo Josuabolo te po wai, “Te masigi hwą ge poa pai meba
    nigilama, tama te Israel bidi dabego tigiwali pedai togwao, te Israel dabe augwaligo
    polobadu yali tiwai gilama yao,” te po wai.
  tpi-tpi: Bihain Bikpela i tokim Josua olsem, “Wokim sampela naip long ston i sap
    tru na katim skin bilong sem bilong ol man bilong Israel, olsem ol arapela Israel
    i bin mekim bipo.”
  dan-1931: 'På den Tid sagde HERREN til Josua: “Lav dig Stenknive og omskær på ny
    Israelitterne!”'
  vie-OVCB: 'Trong lúc ấy, Chúa Hằng Hữu phán bảo Giô-suê: “Lấy dao bằng đá để làm
    lễ cắt bì lần thứ hai cho người Ít-ra-ên.”'
  guj-2017: તે સમયે યહોવાહે યહોશુઆને કહ્યું, “ચકમક પથ્થરની છરીઓ બનાવ અને ઇઝરાયલના
    બધા પુરુષોની ફરીથી સુન્નત કર.”
  pon-2006A: Eri, KAUN-O ahpw ketin mahsanihong Sosua, “Wiahda ekei naip sang takai
    toal, oh sirkumsaisihala ohlen Israel kan.”
  por-BRBSL: 'Naquele tempo, Javé disse a Josué: “Faça facas de pedra, e circuncide
    novamente os filhos de Israel pela segunda vez”.'
  cth-cth: Hahoi Cathut ni Joshua a kaw teh, lungtaw ramanaw sak nateh, Isarel miphunnaw
    vuensom bout na a pouk han atipouh.
  twi-twi: Saa bere no, Awurade ka kyerɛɛ Yosua se, “Yɛ kyerɛwbo asekan na fa twa
    Israelfo no twetia bio.”
  hlt-hlt: Te tue ah Joshua te BOEIPA loh, “Namah loh lungpang cunghang saii lamtah
    Israel ca rhoek te yahhmui koekthoek rhet pah bal laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nnɑ́kɛ́ Sosuwee kɛ dɔ̀: Dɔɔ̀ mɛtɑ̃́ntɛ̀nsiɛ̀ nkɛ́cɑ̃mmú
    Isidɑyɛɛribɛ bɛ̀ piɛ́ bɛ̀ kucɛ miɛkɛ.'
  msy-2020: Ezɨ dughiar kam Ikiavɨra Itir God, Josua mɨgɨa ghaze, “Nɨ dagɨabar asiatabar
    ingarigh da amɨneghtɨ da bar ghumightɨ, nɨ Israelian gumazir faragha mɨkarzir
    mogomebar iniba aghorezir puvatɨziba, nɨ dar aghoregh.”
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ tɔmɑ Yosuwee kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ sɩ: Cɑɑ pɛɛ sɛɛsɩ nɑ ń pɛlɩ
    Ɩsɛɣɛlɩ piitim kʋfɑm pǝnɛ.'
  azb-azb: 'O zaman Rəbb Yeşuaya dedi: «Özün üçün çaxmaq daşından bıçaqlar düzəlt
    və İsrail övladlarını ikinci dəfə sən sünnət et».'
  eng-DBY: At that time Jehovah said to Joshua, Make thee stone-knives, and circumcise
    again the children of Israel the second time.
  hin-2017: उस समय यहोवा ने यहोशू से कहा, “चकमक की छुरियाँ बनवाकर दूसरी बार इस्राएलियों
    का खतना करा दे।”
  swp-swp: 'Isaraela nanatunaeao Aigupito se laugabaei se heperetomedio: isi gamagaridi
    barabara eai se mateo va. Isi Kanana taulagema barabara eai se labasidi sora nige
    se heperetomedi. Arinai Guiau i ribalau Iosua arinai i ene, Isaraela nanatunaeao
    u heperetomedi. Gamagaridi abo se heperetomedi.'
  eng-YLT: At that time said Jehovah unto Joshua, 'Make for thee knives of flint,
    and turn back, circumcise the sons of Israel a second time;'
  kne-kne: Pag kanan Diyos en Josue, “Man-a kayo si bato ay moling ta amagen yo ay
    gipan ta kogiten yo am-in ay lalaki ay Israelita.”
  eng-WYC-2017: In that time the Lord said to Joshua, Make to thee knives of stone,
    and circumcise thou the sons of Israel the second time.
  eng-WMBB: At that time, the LORD said to Joshua, “Make flint knives, and circumcise
    again the sons of Israel the second time.”
  urd-GVH: उस वक़्त रब ने यशुअ से कहा, “पत्थर की छुरियाँ बनाकर पहले की तरह इसराईलियों
    का ख़तना करवा दे।”
  rug-rug: Meke tiqe tozi nia e Zihova se Zosua, “Mu taveti kaiqa magu patu ṉarudi,
    mamu magui sari na koreo na palabatu pa butubutu Izireli,” gua si Asa.
  gaz-gaz: Waaqayyo yeroo sana Iyyaasuudhaan, “Haaduu qara qabu tolchiitii ammas Israaʼeloota
    dhagna qabi” jedhe.
  fra-LSG: 'En ce temps-là, l’Éternel dit à Josué: Fais-toi des couteaux de pierre,
    et circoncis de nouveau les enfants d’Israël, une seconde fois.'
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋunhi walala buḏapthurruna yukurrana, bala nhinanana
    ŋunhili wäŋaŋura wäŋaraŋalana, bala ŋayi Garraynydja waŋanana Djatjuwawala bitjarrana,
    “Märraŋa mandjawaknha raywal' yana, bala nhe yurru mitthurra ḏarrtjalkkuŋana marrtjiya
    Yitjuralpuyŋunhanydja ḏarramuwurrunha.”
  yal-yal: Na waxatini, Alatala yi a fala Yosuwe xa, a naxa, “Gɛmɛn nafala filɛne
    ra, i Isirayila xɛmɛne banxulan.”
  haw-1868: Ia manawa, olelo mai la o Iehova ia Iosua, E hana oe i mau pahi oi nau,
    a e okipoepoe hou i na mamo a Iseraela, o ka lua ia.
  arb-NAV: 'وَقَالَ الرَّبُّ آنَئِذٍ لِيَشُوعَ: «اصْنَعْ لَكَ سَكَاكِينَ مِنْ حَجَرِ
    الصَّوَّانِ وَاخْتِنْ ذُكُورَ إِسْرَائِيلَ ثَانِيَةً».'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Tsɔ kpe nàwɔ hɛwo, eye nàtso aʋa na Israel ŋutsuwo
    katã.”
  eng-LEE: At that time the Lord said unto Joshua, Make thee sharp knives, and circumcise
    again the children of Israel the second time.
  asm-FB: সেই সময়ত যিহোৱাই যিহোচূৱাক ক’লে, “তুমি শিলৰ কটাৰী তৈয়াৰ কৰি পুনৰ ইস্ৰায়েলৰ
    সন্তানসকলক দ্বিতীয় বাৰৰ বাবে চুন্নৎ কৰোওৱা।”
  sus-A: نَ تّمُي، عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «فّمّ شّيّنشِيٍ يَءِلَن قِنّيٍ
    رَ، عِ مَن شَ عِسِرَيِلَكَيٍ سُننَ.»
  fra-SBL: 'En ce temps-là, Yahvé dit à Josué : « Fais des couteaux de silex, et circoncis
    de nouveau les fils d''Israël pour la seconde fois. »'
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא אָמַ֤ר יְהוָה֙ אֶל־יְהֹושֻׁ֔עַ עֲשֵׂ֥ה לְךָ֖ חַֽרְבֹ֣ות
    צֻרִ֑ים וְשׁ֛וּב מֹ֥ל אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל שֵׁנִֽית׃
  piu-2006: '@see-verse:JOS.005.001'
  kik-kik: Hĩndĩ ĩyo Jehova akĩĩra Joshua atĩrĩ, “Thondeka tũhiũ twa mahiga ma nyaigĩ,
    ũroke kwerũhia ũhoro wa irua harĩ andũ a Isiraeli.”
  fra-NCL: 'Dans ce temps-là, Yahweh dit à Josué : « Fais-toi des couteaux de pierre
    et circoncis de nouveau les enfants d’Israël, une seconde fois. »'
  cek-AK: To naah Angraeng mah Joshua khaeah, Haita to kanoe ah taak ah loe, Israel
    kaminawk ih tangzat hin to aat pae let ah, tiah a naa.
  cuk-cuk: 'Geb agine, Bab-Jehová Josuéʼga sogded: “Akwa-swiswidikmalad esga be imake.
    Be Israel-machergan-e-abgan-uka-duku-yoo-sikmalad sikega be imako.”'
  uig-CYR: 'У вақитта Пәрвәрдигар Йәшуаға сөз қилип: — Сән чақмақ ташлиридин пичақларни
    ясап, Исраилларни иккинчи қетим хәтнә қилғин, деди.'
  pma-pma: Evus, Iahova viteni min Sosua vit, “Kumon tei naef en ahat takan koa avise
    en flint ka kumon vekahoi en me-Isrel keil koa arvi vekahoitei veah.”
  tel-2017: ఆ సమయంలో యెహోవా “రాతికత్తులు చేయించి మళ్లీ ఇశ్రాయేలీయులకు సున్నతి చేయించు”
    అని యెహోషువకు ఆజ్ఞాపించాడు.
  hat-BSA: 'Nan tan sa a, SENYÈ a te di a Josué: “Fè pou ou menm kouto avèk silèks
    e sikonsi ankò fis Israël yo pou dezyèm fwa a.”'
  bxh-bxh: Fuyanna yai, Yaubada ya libalau Diyesuwa lebena, iyen, Emi wauꞌoya au oipididi,
    be Isalaela tataudi mwagisadi dududi ꞌwapidi au ibo fahidi.
  kos-kos: Na LEUM GOD El fahk nu sel Joshua, “Orala kutu mitmit kosroh an ke eot
    keke, ac sifil sang kosrala mwet Israel.”
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא אָמַ֤ר יְהוָה֙ אֶל־יְהוֹשֻׁ֔עַ עֲשֵׂ֥ה לְךָ֖ חַֽרְב֣וֹת
    צֻרִ֑ים וְשׁ֛וּב מֹ֥ל אֶת־בְּנֵֽי־יִשְׂרָאֵ֖ל שֵׁנִֽית׃
  ibo-ibo: Ma nʼoge ahụ, Onyenwe anyị gwara Joshua okwu sị ya, “Jiri nkume mee mma
    ị ga-eji bie ụmụ Izrel niile ugwu ọzọ.”
  ory-ory: ସେସମୟରେ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଶିଳାର ଛୁରୀମାନ ନିର୍ମାଣ କରି ପୁନର୍ବାର
    ଦ୍ୱିତୀୟ ଥର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ସୁନ୍ନତ କର।”
  chk-chk: Lon ena fansoun ewe Samol mi Lapalap a üreni Josua, “Kopwe föri sar seni
    fau mi pöchökül o sirkomsaisi ekewe re Israel resamwo sirkomsais.”
  rop-rop: Afta na YAWEI bin dalim Joshuwa, “Yu garra meigim sambala stonwan naif,
    en yu garra sekamsais ola Isreil men.”
  ukr-1871: 'Того часу повелїв Господь Йозейові: Пороби собі камяні ножі, та й почни
    обрізувати синів Ізрайлевих!'
  deu-1951: 'Zu der Zeit sprach der HERR zu Josua: Mache dir scharfe Messer und beschneide
    die Kinder Israel wiederum, zum zweitenmal.'
  eng-JPS: 'At that time the LORD said unto Joshua: ''Make thee knives of flint, and
    circumcise again the children of Israel the second time.'''
  srp-1865: 'U to vrijeme reèe Gospod Isusu: naèini oštre nože, i obreži opet sinove
    Izrailjeve.'
  lug-lug: Mu kiseera ekyo Mukama n’agamba Yoswa nti, “Weekolere obwambe obw’amayinja
    amoogi, okomole abasajja bonna Abayisirayiri abatakomolwanga.”
  heb-heb: בעת ההיא אמר יהוה אל יהושע עשה לך חרבות צרים ושוב מל את בני ישראל שנית׃
  ben-IRV: সেই দিনের সদাপ্রভু যিহোশূয়কে বললেন, “তুমি চকমকি পাথরের কতগুলি ছুরি তৈরী
    করে দ্বিতীয় বার ইস্রায়েল-সন্তানদের ত্বকছেদ করাও৷”
  pan-pan: ਉਸ ਵੇਲੇ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਲਈ ਚਕਮਕ ਪੱਥਰ ਦੀਆਂ ਛੁਰੀਆਂ ਬਣਾ
    ਅਤੇ ਦੂਜੀ ਵਾਰ ਇਸਰਾਏਲੀਆਂ ਦੀ ਸੁੰਨਤ ਕਰਾ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား သည် ယောရှု ကို ခေါ်၍၊ သင် သည် ကျောက် ထား များကို လုပ်
    ပြီးလျှင် ၊ ဣသရေလ အမျိုးသား တို့အား အရေဖျား လှီးမင်္ဂလာကို တဖန် ပေး လော့ဟု မိန့်
    တော်မူသည်အတိုင်း၊
  tte-O: Kabo Yeoba iwalo Yosuwa koina iwaloba, “Nabuka tupwali kwatutuli yo Isileli
    tatao meuloili yoli isuli kwapili kwatom-gabaegili.”
  tbg-tbg: Vi entara Noravano Kotiva Iosuaarara tiharo, Ne roqori ori vaihairaqohai
    nenta Isareri qorainti vaata toqa kaate, tiro.
  hmo-hmo: Unai neganai Lohiabada ese Iosua dekenai ia hereva, ia gwau, “Kaia haida
    do oi karaia, Israela taudia edia kopina do oi utua lou.”
  urd-urd: उस वक़्त ख़ुदावन्द ने यशू'अ से कहा कि चक़मक़ की छुरियां बना कर बनी इस्राईल
    का ख़तना फिर दूसरी बार कर दे।
  rus-SYN: 'В то время сказал Господь Иисусу: сделай себе острые каменные ножи и обрежь
    сынов Израилевых во второй раз.'
  bqc-SIM: 'Gↄↄ bee Dii ò Yozueeɛ: Gbɛ̀ fɛ̃naↄ kɛ, ní tↄ̃zↄ̃ Isailiↄnɛ.'
  tcz-CHONGTHU: Hiche pettah chu Pakaiyin Joshua kommah “Songhem chu chemcha bangin
    semminlang Israelte chu akhangni channin achep’u tanpeh’in,” ati.
  mar-mar: त्या वेळी परमेश्वर यहोशवाला म्हणाला, “गारगोटीच्या सुऱ्या करून इस्राएल लोकांची
    पुन्हा एकदा सुंता कर.”
  qub-qub: 'Jordán mayuta chimparcuptinmi Josuëta Tayta Dios niran: «Rumipita cuchillucunata
    rurarcur Israelcunata chiullacunanpa punta garanta cuchupay unay taytancunano
    señalasha cananpaj» nir.'
  bqp-bqp: 'Gↄrↄ birea Dikiri pì Yↄsuanɛ: Ǹ gbɛ̀ fɛ̃nɛnↄ kɛ ǹ ɛra ǹ tↄ̃̀ zↄ̃ Isarailanↄnɛ.'
  hat-hat: 'Lè sa a, Seyè a pale ak Jozye, li di l'' konsa: -Pran wòch dife, kase
    yo fè zenglen pou sikonsi gason pèp Izrayèl ki fèt nan dezè a.'
  eng-BSB: At that time the LORD said to Joshua, “Make flint knives and circumcise
    the sons of Israel once again.”
  tod-tod: 'Naama ziɛgi zu nɔ, Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Kɔtuiti kpɛtɛ ga boɠai,
    é tatipɛlɛʋolu vai lɔɔzei ʋolu Izelayɛle nu niinɛi niiti ta-vaa zu.»'
  eng-WEBPB: At that time, the LORD said to Joshua, “Make flint knives, and circumcise
    again the sons of Israel the second time.”
  kbq-kbq: Hagi ana knafina Ra Anumzamo'a amanage huno Josuana asami'ne, Havereti
    asane kazina trohunka vene'neramine ne'mofavre naga'ma zamagoza anoma tagama osu'nesaza
    nagara taga huzamanto.
  nhe-BL: 'Huan TOTECO quiilhui Josué: “Xijchihua cuchillos tlen tetl, huan sampa
    xiquinpanolti nochi israelita tlacame huan oquichpilme huan xiquintzontequili
    iyecapa cuetlaxo inintlacayo intla aya quichijtoque. Xijchihua san se queja inquichijque
    achtohuiya.”'
  sps-sps: Ana Tsunaun tsue of to Josua sa tsue, “Anyi ma nom ta fats nato ana nyi
    te kat tu fo pei fats ana nyi te peen u pempem nar mangai Isrel to te agiir tanik
    non tan nainy te naus osing mi mi na Ijip, ai te onot tan nainy te ruak ami tan
    puputaa to.”
  bus-bus: 'Gurↄ beeea Dii bè Yↄsuanɛ: Ǹ gbɛ̀ fɛ̃ɛnↄ kɛ ǹ ɛara ǹ bã̀ngu kɛ Isarailinↄnɛ.'
  gub-BL: A'e 'ar mehe Tupàn uze'eg Zuzue pe. — Ezukazuka ita takihe romo iapo pà
    nehe kury. Emonohok awakwer Izaew izuapyapyr wapirera'i nehe kury, i'i izupe.
  eng-DRA: 'At that time the Lord said to Josue: Make thee knives of stone, and circumcise
    the second time the children of Israel.'
