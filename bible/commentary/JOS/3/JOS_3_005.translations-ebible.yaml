verse: JOS.003.005
translations:
  mal-C: പിന്നെ യോശുവ ജനത്തോട്, “നിങ്ങളെത്തന്നെ ശുദ്ധീകരിക്കുക; യഹോവ നിങ്ങളുടെ ഇടയിൽ
    നാളെ അത്ഭുതങ്ങൾ പ്രവർത്തിക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da gebot Josua dem Volke: Sorgt dafür, daß ihr rein seid, denn morgen
    wird Jahwe Wunderthaten unter euch verrichten.'
  lin-lin: 'Jozue alobaki na bato : — Bomibulisa, pamba te lobi, Yawe akosala makambo
    ya kokamwa kati na bino.'
  eng-LSV: And Joshua says to the people, “Sanctify yourselves, for tomorrow YHWH
    does wonders in your midst.”
  eng-GNV: '(Nowe Ioshua had saide vnto the people, Sanctifie your selues: for to
    morowe the Lord will doe wonders among you)'
  eng-WEBSTER: 'And Joshua said to the people, Sanctify yourselves: for to-morrow
    the LORD will do wonders among you.'
  nhw-BL: 'Huan Josué quinilhui: “Ximoyolpajpacaca iixpa TOTECO quen anmechilhuijtoc
    para ximoiyocatlalica para ya, pampa mostla TOTECO quichihuas huejhueyi tlamantli
    amoixpa ica catli anquisentlachilise.”'
  swh-ONEN: Ndipo Yoshua akawaambia hao watu, “Jitakaseni, kwa kuwa kesho Bwana atatenda
    mambo ya kushangaza katikati yenu.”
  bba-bba: Mɑ Yosue u tɔn be sɔ̃ɔwɑ u nɛɛ, i tii dɛɛrɑsio domi siɑ Yinni Gusunɔ u
    koo sɔm mɑɑmɑɑkiɡinu ko bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'And Joshua said unto the people, Sanctify yourselves: for to morrow
    the Lord will do wonders among you.'
  cpy-cpy: 'Ari ikantanakiri Josué isheninka-paeni: “¡Powetsika-shire-teeyaani maawoeni,
    tema okiteeje-tamanee roñaayimiro Tajorentsi kaari piñaapiintzi!”'
  mpx-mpx: Yaka Yosuwa i baek gamagalau elal i ba, “Ku pwabwabwalena-agimiu, kaiwena
    bwaligumwa Yehoba ginol yawiyawi enuna ni ginolil gamwalaa.”
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja yapa-patuku, “Wurdujarra-jarriyalu yungunkulu
    YAAWIYI jungangku purami jukurrarlu. Nyanunguju tarruku. Jukurrarlu kapu-nyarra
    milki-yirrarni nyiyarningkijarra ngurrju-nyayirni yartarnarri nyanungu-nyangu-kurlurlu.”
  luo-luo: Joshua nokone oganda Israel niya, “Pwodhreuru, nikech kiny Jehova Nyasaye
    biro timo gigo miwuoro e kindu.”
  meu-meu: Bena Iosua ese taunimanima e hamaorodia, eto, Hari dina ai sibomui ba hahelaḡa,
    badina be kerukeru Iehova ese hoa karadia baine kara bogaragimui ai.
  npi-ULB: यहोशूले मानिसहरूलाई भने, “भोलिको निम्ति आ-आफूलाई शुद्ध पार, किनभने परमप्रभुले
    तिमीहरूमाझ अचम्मका कामहरू गर्नुहुने छ ।”
  yor-yor: Joṣua sì sọ fún àwọn ènìyàn pé, “Ẹ ya ara yín sí mímọ́, nítorí ní ọ̀la,
    Olúwa yóò ṣe ohun ìyanu ní àárín yín.”
  emp-NTPO: 'Maʌ̃ awara Josueba israelerãa jarasia: –Nu Ãcõrẽba dadjirã quĩrãpita
    ne ununacada oya. Maʌ̃ bẽrã idji quĩrãpita bia duanani carea od̶adua.–'
  ind-ind: Lalu Yosua berkata kepada orang-orang Israel, “Bersihkanlah dirimu, karena
    besok TUHAN akan melakukan perbuatan-perbuatan yang ajaib di tengah kalian.”
  pes-OPCB: 'یوشع هم به قوم اسرائیل گفت: «امروز خود را تقدیس کنید، چون فردا خداوند
    برای ما معجزهٔ بزرگی انجام خواهد داد.»'
  tgl-ULB: Sinabi ni Josue sa mga tao, “Ihandog ang inyong mga sarili kay Yahweh bukas,
    dahil gagawa si Yahweh ng mga kababalaghan sa inyo.”
  cbu-NT: Josueysha tputsee, Chtaru Apanlleem mangeetsis yarangtsa. Watam pu zar Apanll
    waanaatsi wizpur tuyamandachuwa, tárangiya.
  hui-hui: Yosua ibugua wali agali biaruhondo lalu, Yawi Anduane Homogo ibugua tíha
    howa agalime nabiagane ale bulebirago tíni áyu Ngode Datagaliwabe deni dodo nahe
    bayale holenaga mana ngadagua bilimu, lene.
  mya-mya: ထို​နောက်​ယော​ရှု​က​လူ​တို့​အား``နက်​ဖြန် နေ့​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင်​တို့​အား
    အံ့​ဖွယ်​သော​နိ​မိတ်​လက္ခ​ဏာ​ကို​ပြ​တော်​မူ မည်​ဖြစ်​၍ သင်​တို့​ကိုယ်​ကို​သန့်​စင်​စေ​ကြ
    လော့'' ဟု​ညွှန်​ကြား​လေ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་འབངས་རྣམས་ལ། སང་ཉིན་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་དོན་ངོ་མཚར་ཅན་རྣམས་མཛད་རྒྱུ་ཡིན་པས།
    ཁྱོད་ཅག་གིས་རང་ཉིད་གཙང་མར་བཟོ་དགོས་ཞེས་བཀའ་བསྒོས།
  sna-sna: Zvino Joshua akati kuvanhu, “Zvinatsei, nokuti mangwana Jehovha achaita
    zvinhu zvinoshamisa pakati penyu.”
  spa-BLM: 'Josué dijo al pueblo: “Santificaos, porque mañana Yahvé hará maravillas
    entre vosotros”.'
  cac-cac: 'Ix yalan vin̈aj Josué d''a eb'' anima chi'': A ticnaic, sacb''itejec e
    b''a yujto a q''uic''an sch''ox Jehová tas satub''tac yilji d''a co cal, xchi
    vin̈.'
  swh-ULB: Yoshua akawaambia watu, “Jitakaseni ninyi wenyewe keso, kwa kuwa Yahweh
    atafanya maajabu miongoni mwenu.”
  bel-bel: 'І сказаў Ісус народу: асьвяцецеся, бо заўтра ўчыніць Гасподзь сярод вас
    цуды.'
  deu-ELBBK: 'Und Josua sprach zu dem Volk: Heiligt euch, denn morgen wird der HERR
    in eurer Mitte Wunder tun.'
  mbb-OT: Ne migkeǥiyan ni Josue is menge etew te, “Mebpekelumpiyu kew, su keeselem
    ebaal is Nengazen te egkengein-inuwan diyan te keniyu.”
  mal-2015: പിന്നെ യോശുവ ജനത്തോടു നിങ്ങളെത്തന്നേ ശുദ്ധീകരിപ്പിൻ; യഹോവ നാളെ നിങ്ങളുടെ
    ഇടയിൽ അതിശയം പ്രവർത്തിക്കും എന്നു പറഞ്ഞു.
  tuo-NT: 'Tere na wéréca beꞌro Josué aꞌtiro nicʉ niwĩ tja: “Ñamiacã Õꞌacʉ̃ cʉ̃ tutuasere
    ĩꞌarãsaꞌa. Tojo weerã mʉsã Õꞌacʉ̃ ĩꞌorõpʉ ñaꞌase marĩrã niato nírã, mʉsã ye suꞌtire
    coe, tojo nicã mʉsã ya upʉre uꞌacoecãꞌña”, nicʉ niwĩ Josué.'
  rmc-rmc: 'Paľis o Jozua phenďa le manušenge: „Pošvecinen tumen, bo tajsa o RAJ kerela
    maškar tumende bare zazraki.“'
  nlg-nlg: Ma Joshua te bosa vanira na vure “Kau marabu olighau, na pukuna i ropo
    a Yahweh ke gonighi na lei butuli tana ghobumiu.”
  pes-OPV: 'و یوشع به قوم گفت: «خود را تقدیس نمایید زیرا فرداخداوند در میان شما کارهای
    عجیب خواهدکرد.»'
  ron-1924: 'Иосуа а зис попорулуй: „Сфинцици-вэ, кэч мыне Домнул ва фаче лукрурь
    минунате ын мижлокул востру.”'
  ben-OBCV: যিহোশূয় লোকদের বললেন, “তোমরা নিজেদের পবিত্র করো, যেহেতু আগামীকাল সদাপ্রভু
    তোমাদের মধ্যে বিস্ময়কর সব কাজ করবেন।”
  som-som: Markaasaa Yashuuca wuxuu dadkii ku yidhi, Quduus iska dhiga, waayo, berri
    Rabbigu wuxuu dhexdiinna ku samayn doonaa waxyaalo yaab leh.
  lat-VUC: 'Dixitque Josue ad populum: Sanctificamini: cras enim faciet Dominus inter
    vos mirabilia.'
  eng-ASVBT: And Joshua said unto the people, Sanctify yourselves; for tomorrow Jehovah
    will do wonders among you.
  ita-1885: 'E Giosuè disse al popolo: Santificatevi: perciocchè domani il Signore
    farà maraviglie nel mezzo di voi.'
  eng-LXXUP: And Joshua said to the people, Sanctify yourselves against tomorrow,
    for tomorrow the Lord will do wonders among you.
  eng-ULB: Joshua said to the people, “Consecrate yourselves tomorrow, for Yahweh
    will do wonders among you.”
  spa-VBL: 'Entonces Josué le dijo al pueblo: “Asegúrense de estar puros, porque mañana
    el Señor hará cosas asombrosas entre ustedes”.'
  fra-_FOB: 'Josué dit aussi au peuple: Sanctifiez-vous; car demain l''Éternel fera
    au milieu de vous des choses merveilleuses.'
  mal-mal: 'പിന്നെ യോശുവ ജനത്തോട്: “നിങ്ങളെത്തന്നെ ശുദ്ധീകരിപ്പീൻ; യഹോവ നാളെ നിങ്ങളുടെ
    ഇടയിൽ അതിശയം പ്രവർത്തിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yashua ne logoṅ ko batāyā, “Apne āp ko maḳhsūs-o-muqaddas kareṅ, kyoṅki
    kal Rab āp ke darmiyān hairatangez kām karegā.”
  suz-BL: मिनु यहोसुमी मुर आन कली “गेपुकी आंम कली परमप्रभु यावे आ ङोंइती बाक्‍चा कली
    ठीक सेल्‍सीन। मारदे हना दीसा परमप्रभु यावेमी इं दातेमी छक लाक्‍चा ङा गेय पाइब”
    देंत। प्रस्‍थान १९:१०
  ita-1927: 'E Giosuè disse al popolo: “Santificatevi, poiché domani l’Eterno farà
    delle maraviglie in mezzo a voi”.'
  ckb-ckb: 'یەشوع بە گەلی گوت: «خۆتان تەرخان بکەن، چونکە یەزدان بەیانی لەنێوتاندا
    کاری سەرسوڕهێنەر دەکات.»'
  eng-BBE: And Joshua said to the people, Make yourselves holy, for tomorrow the Lord
    will do works of wonder among you.
  kan-OKCV: ಯೆಹೋಶುವನು ಜನರಿಗೆ, “ಇಂದು ನಿಮ್ಮನ್ನು ಶುದ್ಧಮಾಡಿಕೊಳ್ಳಿರಿ, ನಾಳೆ ಯೆಹೋವ ದೇವರು
    ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಅದ್ಭುತಗಳನ್ನು ಮಾಡುವರು,” ಎಂದನು.
  bbb-bbb: Areme Josua fune urina e boeje kiae, Nine uri ise jone ije Godi visu kuarakinu
    oe jone amaerinamifo. Ijadufuo maeje E Ireobo fuka isuome ire sumiki ka daroki
    bino nidua jone ijia rega ja giakono kiae.
  tam-2017: 'யோசுவா மக்களை நோக்கி: உங்களைப் பரிசுத்தம் செய்துகொள்ளுங்கள்; நாளைக்குக்
    யெகோவா உங்கள் நடுவிலே அற்புதங்களைச் செய்வார் என்றான்.'
  spa-RV-1909: 'Y Josué dijo al pueblo: Santificaos, porque Jehová hará mañana entre
    vosotros maravillas.'
  ron-BTF: 'Și Iosua a spus poporului: Sfințiți-vă, fiindcă mâine DOMNUL va face minuni
    printre voi.'
  eng-WEBP: Joshua said to the people, “Sanctify yourselves; for tomorrow the LORD
    will do wonders among you.”
  eng-FBV: Then Joshua said to the people, “Make sure you are pure, because tomorrow
    the Lord is going to do amazing things among you.”
  nld-1939: 'En Josuë sprak tot het volk: Heiligt u; want morgen zal Jahweh wonderbare
    dingen onder u doen.'
  nch-BL: 'Huan Josué quinilhui: “Ximaltica huan ximoyolpajpacaca iixpa TOTECO quej
    amechilhuijtoc para ximoiyocatalica para ya, pampa mosta TOTECO quichihuas huejhueyi
    tamanti amoixpa ica cati san anquitachilise.”'
  vie-1934: 'Giô-suê cũng nói cùng dân sự rằng: Hãy làm cho mình ra thánh, vì ngày
    mai Đức Giê-hô-va sẽ làm những việc lạ lùng giữa các ngươi.'
  hin-CV: लोगों से यहोशू ने कहा, “अपने आपको पवित्र करो, क्योंकि कल याहवेह तुम्हारे
    बीच आश्चर्य के काम करेंगे.”
  spa-BES: 'Y Josué dijo al pueblo: Purifíquense, porque mañana el Señor hará maravillas
    entre ustedes.'
  tdx-tdx: 'Le hoe t’Iehosoa am’ ondatio: Miefera fa hanao raha tsitantane añivo’
    areo ao t’Iehovà hamaray.'
  tha-KJV: ฝ่ายโยชูวาจึงกล่าวแก่ประชาชนว่า “จงชำระตัวให้​บริสุทธิ์​เถิด เพราะว่าพรุ่งนี้พระเยโฮวาห์จะทรงกระทำการมหัศจรรย์ท่ามกลางท่าน”
  por-BR-2018: 'E Josué disse ao povo: Santificai-vos, porque o SENHOR fará amanhã
    entre vós maravilhas.'
  deu-ELO: 'Und Josua sprach zu dem Volke: Heiliget euch; denn morgen wird Jehova
    in eurer Mitte Wunder tun.'
  eng-WYC-2018: And Joshua said to the people, Be ye hallowed, for tomorrow the Lord
    shall make marvels among you.
  epo-epo: 'Kaj Josuo diris al la popolo: Sanktigu vin, ĉar morgaŭ la Eternulo faros
    inter vi miraklojn.'
  uig-PIN: 'Yǝxua hǝlⱪⱪǝ: — Ɵzünglarni pak-muⱪǝddǝs ⱪilinglar, qünki ǝtǝ Pǝrwǝrdigar
    aranglarda mɵjizǝ-karamǝtlǝrni kɵrsitidu, — dedi.'
  beo-beo: Yosiua da dunu huluane ilima amane sia:i, “Dilia ledo dodofema. Bai aya
    Hina Gode da dilia gilisisu ganodini gasa bagade hou hamomu.”
  tpi-OTNT: Na Josua i tokim ol manmeri olsem, “Yupela i mas bihainim pasin bilong
    kamap klin long ai bilong God, long wanem, tumora Bikpela bai i mekim ol bikpela
    mirakel namel long yupela.”
  hau-SA: Yoshuwa ya ce wa mutane, “Ku tsarkake kanku, gama gobe Ubangiji zai yi abubuwan
    al’ajabi a cikinku.”
  uig-LAT: 'Yeshua xelqqe: — Özünglarni pak-muqeddes qilinglar, chünki ete Perwerdigar
    aranglarda möjize-karametlerni körsitidu, — dédi.'
  nde-nde: UJoshuwa wathi ebantwini, “Zihlambululeni ngoba kusasa uThixo uzakwenza
    izimanga phakathi kwenu.”
  ton-ton: 'Pea naʻe pehē ʻe Siosiua ki he kakai, “Fakamāʻoniʻoniʻi ʻakimoutolu: koeʻuhi
    ʻe fai ʻe Sihova ʻapongipongi ʻae ngaahi mana ʻiate kimoutolu.”'
  ces-1613: 'Řekl pak byl Jozue lidu: Posvěťtež se, zítra zajisté učiní Hospodin divné
    věci mezi vámi.'
  eng-WMB: Joshua said to the people, “Sanctify yourselves; for tomorrow the LORD
    will do wonders among you.”
  tam-TCV: பின்னர் யோசுவா, “நீங்கள் உங்களைப் பரிசுத்தப்படுத்தி அர்ப்பணியுங்கள். ஏனெனில்
    நாளைக்கு யெகோவா உங்கள் மத்தியில் வியக்கத்தக்க செயல்களைச் செய்வார்” என்று மக்களுக்குச்
    சொன்னான்.
  ceb-ULB: Miingon si Josue sa katawhan, “Balaana ang inyong mga kaugalingon ugma,
    kay maghimo si Yahweh ug kahibulongan diha kaninyo.”
  pol-UBG: 'Wtedy Jozue powiedział do ludu: Poświęćcie się, gdyż jutro PAN dokona
    cudów pośród was.'
  agr-agr: 'Tusa ujakagmatai Josué ditan chichajak: “Tuke Pujuu iina yaimpaktin asa
    kashin wainchatain iwainaktatui. Nuniktin asamtai, ¡pegkeejum umintsa dakamsatajum!”
    tiuwai.'
  kyc-kyc: Dokopa Josuame wambu dupwa dopa lamaiyuo, Rakya Kamongo dokome wambumi
    yulu pii nange lapo nakama keta piraŋa dokona nakama rapa rapa pyuo poo pyasi
    ingyuo karalapape, leya.
  urd-GVU: یشوع نے لوگوں کو بتایا، ”اپنے آپ کو مخصوص و مُقدّس کریں، کیونکہ کل رب آپ
    کے درمیان حیرت انگیز کام کرے گا۔“
  deu-1912: 'Und Josua sprach zu dem Volk: Heiligt euch; denn morgen wir der HERR
    ein Wunder unter euch tun.'
  ntj-ntj: Nyangka Tjatjuwalu-tjananya yarnangu pirninya watjarnu, “Tjurrkurlarri-yanku
    Mama Kuurrta. Palunyalu tamarlpa nyina. Tjiinya-lan nyaku Mama Kuurrtu yayirninytjulu
    kutjupa-kutjupa palyaranyangka.”
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋಶುವನು ಜನರಿಗೆ “ನಿಮ್ಮನ್ನು ಶುದ್ಧಮಾಡಿಕೊಳ್ಳಿರಿ; ಯೆಹೋವನು ನಾಳೆ ನಿಮ್ಮ
    ಮಧ್ಯದಲ್ಲಿ ಅದ್ಭುತಗಳನ್ನು ನಡಿಸುವನು” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: Josuwa i dage weŋgi gharɨgharɨko iŋa, “Hu vaboboma ghamimberegha, kaiwae
    evole Giya ne i vakathaŋgi vakatha amba rotaele vavana e tɨnendake.”
  yap-yap: Me ga’ar Joshua ngak piyu Israel, “Mu macholbog niged gimed, ya gabul e
    bayi ngongliy SOMOL e maang’ang u fithik’med.”
  hlt-MCSB: Te phoeiah pilnam te Joshua loh , “Thangvuen ah BOEIPA loh nangmih lakli
    ah khobaerhambae la a saii ham coeng dongah na mamih te ciim uh laeh,” a ti nah.
  mdy-ETH: ዒያሱ ዴሮም ኬኤዛዖ፦ «ናንጊና ናንጋ ጎዳ ዚሮ ዒንሢ ባኣካ ፔ ዎልቄና ማዺንታ ዓኪ ባኣዚ ማዻንዳሢሮ ዒንሢ ጌኤሹዋቴ»
    ጌዔኔ።
  twi-ASANTE: Yosua ka kyerɛɛ nkurɔfoɔ no sɛ, “Monnwira mo ho, ɛfiri sɛ, ɔkyena Awurade
    bɛyɛ anwanwadeɛ wɔ mo mu.”
  eng-WEBU: Joshua said to the people, “Sanctify yourselves; for tomorrow the LORD
    will do wonders among you.”
  bnp-bnp: E Iosua i taki e huriki i ta maea, “Mu ramaia a naro ni matapado na matane
    BAKOVI DAGI, a vuhuna kuduvi e BAKOVI DAGI ge rata a maka nivakasiri na kurukurune
    mua.”
  wal-wal: Yaasu asaa, “Intte huuphiyau geeyite; aissi giikko, GODAI wontto intte
    giddon maalaalissiyaabaa oottana” yaagiis.
  spa-PDDPT: 'Josué dijo al pueblo: ¡Conságrense, porque mañana Yavé hará maravillas
    en medio de ustedes!'
  gun-gun: 'Josué avi aipoe''i avi heta va''e kuery pe: — Pejeky''a''o ke ko''ẽ rã
    guarã, mba''eta peẽ kuery mbyte Senhor ojapo ''rã iporã va''e — he''i.'
  agu-BL: 'Ncha''tz tal Josué yi xtxolbile''j scyetz yi e'' tanum: “Chixanse'' quibu'',
    na ek, ẍchaje'' Kataj jun chin milawr skawutz.”'
  ilo-ULB: Kinuna ni Josue kadagiti tattao, “Idatonyo dagiti bagiyo kenni Yahweh inton
    bigat, ta agaramidto kadakayo ni Yahweh kadagiti nakaskasdaaaw.”
  kpg-kpg: Joshua ga helekai gi nia daangada, “Haga madammaa ina goodou, idimaa, daiaa
    Dimaadua gaa hai ana mogobuna haga goboina i godou mua.”
  uig-ARA: 'يەشۇئا خەلققە: ــ ئۆزۈڭلارنى پاك-مۇقەددەس قىلىڭلار، چۈنكى ئەتە پەرۋەردىگار
    ئاراڭلاردا مۆجىزە-كارامەتلەرنى كۆرسىتىدۇ، ــ دېدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku afum: «Nəsɔkəsnɛ, bawo Kanu Kəpɔŋ kəŋyɔ alna mes mɔpɔŋ
    nnɔ nəyi mɔ.»'
  sus-sus: Yosuwe naxa a fala ɲama bɛ, «Wo wo yɛtɛ rasɛniyɛn, barima tina Alatala
    kaabanakoe masenma nɛ wo bɛ.»
  pon-2006: Sosua ahpw ndaiong aramas akan, “Kumwail pein kasarawihkumwailla, pwehki
    lakapw KAUN-O pahn ketin wia manaman ekei nanpwungamwail.”
  jae-jae: Ma Josua kêsôm gêdêŋ lau gebe “Anam dabuŋ taôm, gebe eleŋŋa Apômtau gebe
    êŋgôm gêŋtalô aŋga amac ŋalêlôm.”
  ksd-ksd: 'Ma Iosua i ga biti tai ra tarai: Avat a vagomgom avat, tago ningene ra
    Luluai na pait ta umana magit na kinaian pire vavat.'
  tur-YTC: 'Yeşu halka şöyle dedi: “Kendinizi kutsayın; çünkü yarın Yahve aranızda
    harikalar yapacaktır.”'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς τῷ λαῷ, ἁγνίσασθε εἰς αὔριον, ὅτι αὔριον ποιήσει Κύριος
    ἐν ὑμῖν θαυμαστά.
  ind-AYT: Kemudian, Yosua berkata kepada bangsa itu, “Kuduskanlah dirimu karena besok
    TUHAN akan melakukan keajaiban-keajaiban di antara kamu.”
  nya-nya: Yoswa anawuza anthu kuti, “Dzipatuleni tsono pakuti mawa Yehova adzachita
    zodabwitsa pakati panu.”
  hrv-hrv: 'A Jošua zapovjedi narodu: “Posvetite se za sutra, jer će sutra Jahve učiniti
    čudesa među vama.”'
  mps-mps: Tama Josuago te we bidi dabebolo te po wai, “Te duga homu me kolesaga dodolobo
    sę iliyu, lotu po wao, magi baso meni, do da, te Genuai Bidigo noma sabo bomai
    sę te dage tomode yaibao,” wali.
  tpi-tpi: Na Josua i tokim ol manmeri olsem, “Yupela i mas bihainim pasin bilong
    kamap klin long ai bilong God, long wanem, tumora Bikpela bai i mekim ol bikpela
    mirakel namel long yupela.”
  dan-1931: 'Og Josua sagde til Folket: “Helliger eder; thi i Morgen vil HERREN gøre
    Undere iblandt eder!”'
  vie-OVCB: 'Giô-suê nói: “Anh em phải giữ mình thánh sạch, vì ngày mai Chúa Hằng
    Hữu sẽ làm những việc lạ thường trước mắt anh em.”'
  guj-2017: અને યહોશુઆએ લોકોને કહ્યું, “તમે પોતાને પવિત્ર કરો, કેમ કે કાલે યહોવાહ
    તમારી મધ્યે આશ્ચર્યકારક કૃત્યો કરશે.”
  pon-2006A: Sosua ahpw ndaiong aramas akan, “Kumwail pein kasarawihkumwailla, pwehki
    lakapw KAUN-O pahn ketin wia manaman ekei nanpwungamwail.”
  por-BRBSL: 'Josué disse ao povo: “Santificai-vos; porque amanhã Yahweh fará maravilhas
    entre vós”.'
  cth-cth: Joshua ni nangmanaw pueng namahoima kâthoung sak awh. Bangkongtetpawiteh,
    tangtho e hnin teh, BAWIPA Cathut ni kângairu e hnonaw nangmouh koe a sak han
    toe telah taminaw lawk a thui.
  twi-twi: Yosua ka kyerɛɛ nkurɔfo no se, “Munnwira mo ho, efisɛ, ɔkyena Awurade bɛyɛ
    anwonwade wɔ mo mu.”
  hlt-hlt: Te phoeiah pilnam te Joshua loh, “Thangvuen ah BOEIPA loh nangmih lakli
    ah khobaerhambae la a saii ham coeng dongah na mamih te ciim uh laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosuwee nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Dí wénkùnnɛ dimɑ́ɑ̀, ti Yiɛ̀ nKuyie
    nnɑɑ yóó dɔɔ̀ tidiɛtì kpɛrɛ ndɛ di cuokɛ̀.'
  msy-2020: Ezɨ Josua kamaghɨn gumazamizibav gei, “Ia uarira uari akɨrɨva, Godɨn damazimɨn
    zuegh ikɨ. Ia gan, Ikiavɨra Itir God gurumzaraghan dɨgavir kuram gamir biziba
    ian tongɨn dar amuam.”
  dop-dop: 'Mpʋɣʋlɛ Yosuwee heelɑ yǝlɑɑ sɩ: Ɩ́ lɑ nyɔɔŋ tɔɔ ɑsilimɑ kɛɛlʋɣʋ kɔtɑɣɑ
    kɛ cele tɔɔ. Mpi tɔ, Tɑcɑɑ kɑ lɑ-mɛɣɛ piti tǝmɑ.'
  azb-azb: 'Yeşua xalqa dedi: «Özünüzü təqdis edin, çünki sabah Rəbb aranızda möcüzələr
    göstərəcək».'
  eng-DBY: And Joshua said to the people, Hallow yourselves; for to-morrow Jehovah
    will do wonders in your midst.
  hin-2017: फिर यहोशू ने प्रजा के लोगों से कहा, “तुम अपने आपको पवित्र करो; क्योंकि
    कल के दिन यहोवा तुम्हारे मध्य में आश्चर्यकर्म करेगा।”
  swp-swp: 'Iosua i ribalau tatao aridi eai, i ene, Au hetabuemiu: maraitom laulau
    noonoodi Guiau abo i hetubudi boeamiu eai.'
  eng-YLT: And Joshua saith unto the people, 'Sanctify yourselves, for to-morrow doth
    Jehovah do in your midst wonders.'
  kne-kne: Kanan aben Josue sin ipogaw, “Isagana yo di awak yo ta say nadalos kayo
    sin pangilan Diyos. Tan si bigat, waday nakaskasdaaw ay amagen Diyos para en datako.”
  eng-WYC-2017: And Joshua said to the people, Be ye hallowed, for tomorrow the Lord
    shall make marvels among you.
  eng-WMBB: Joshua said to the people, “Sanctify yourselves; for tomorrow the LORD
    will do wonders amongst you.”
  urd-GVH: यशुअ ने लोगों को बताया, “अपने आपको मख़सूसो-मुक़द्दस करें, क्योंकि कल रब
    आपके दरमियान हैरतअंगेज़ काम करेगा।”
  rug-rug: Meke tozini Zosua sari na tie, “Mi va madi puleni gamu. Sina vugo si kote
    tavetia e Zihova koa gamu si keke tinavete variva magasana,” gua si asa.
  gaz-gaz: Iyyaasuunis uummataan, “Of qulqulleessaa; Waaqayyo bor gidduu keessanitti
    wantoota dinqisiisaa ni hojjetaatii” jedhe.
  fra-LSG: 'Josué dit au peuple: Sanctifiez-vous, car demain l’Éternel fera des prodiges
    au milieu de vous.'
  gnn-gnn: Bala yana Djatjuwayu waŋana ŋunhi yolŋunhanydja walalanha bitjarrana gam',
    “Ma', ḏarrtjalkkunhamiyana walala ganaŋ'maranhamiyana wal'ŋu nhunapinyay nhe;
    nhuma yurru nhanŋuwaynha wal'ŋu yolŋu Garraywuna yana, liŋgu goḏarrny'tja Garrayyu
    boŋguŋu djäma ganydjarr ḏumurruna wal'ŋu ŋilimurruŋgala.”
  yal-yal: Yosuwe yi a fala yamaan xa, a naxa, “Ɛ ɛ yɛtɛ rasariɲan, bayo tila Alatala
    kabanako feene ligama nɛn ɛ tagi.”
  haw-1868: Olelo mai la o Iosua i na kanaka, E huikala oukou ia oukou iho; no ka
    mea, apopo e hana mai no o Iehova i na mea kupanaha iwaena o oukou.
  arb-NAV: 'وَقَالَ يَشُوعُ لِلشَّعْبِ: «قَدِّسُوا أَنْفُسَكُمْ لأَنَّ الرَّبَّ يُجْرِي
    غَداً عَجَائِبَ فِي وَسَطِكُمْ».'
  ewe-ewe: Yosua gblɔ na ameawo be, “Mikɔ mia ɖokuiwo ŋuti, elabena etsɔ la, Yehowa
    le nukunu gã aɖe wɔ ge.”
  eng-LEE: And Joshua said unto the people, Sanctify yourselves; for tomorrow will
    the Lord do wonders in the midst of you.
  asm-FB: তাৰ পাছত যিহোচূৱাই লোকসকলক ক’লে, “তোমালোকে নিজকে পবিত্ৰ কৰা; কিয়নো কাইলৈ
    যিহোৱাই তোমালোকৰ মাজত আচৰিত কৰ্ম কৰিব।”
  sus-A: يٌسُوٍ نَشَ عَ قَلَ حَمَ بّ، «وٌ وٌ يّتّ رَ سّنِيّن، بَرِ مَ تِنَ عَلَتَلَ
    كَابَنَكٌي مَسٍنمَ نّ وٌ بّ.»
  fra-SBL: 'Josué dit au peuple : « Sanctifiez-vous, car demain Yahvé fera des prodiges
    au milieu de vous. »'
  hbo-hbo: וַיֹּ֧אמֶר יְהֹושֻׁ֛עַ אֶל־הָעָ֖ם הִתְקַדָּ֑שׁוּ כִּ֣י מָחָ֗ר יַעֲשֶׂ֧ה
    יְהוָ֛ה בְּקִרְבְּכֶ֖ם נִפְלָאֹֽות׃
  piu-2006: '@see-verse:JOS.003.004'
  kik-kik: Nake Joshua akĩĩra andũ acio atĩrĩ, “Mwĩtheriei, nĩgũkorwo rũciũ Jehova
    nĩageeka maũndũ ma magegania gatagatĩ-inĩ kanyu.”
  fra-NCL: 'Et Josué dit au peuple : « Sanctifiez-vous, car demain Yahweh fera des
    prodiges au milieu de vous. »'
  cek-AK: Joshua mah kaminawk khaeah, Khawnbangah Angraeng mah nangcae khaeah dawnrai
    hmuen sak han oh pongah, amprikcai oh, tiah a naa.
  cuk-cuk: 'Josué Israel-dulemarga sogded: “Bela bemar ise-bagagwar san-imakmalo,
    ar ade oibosale, Bab-Jehová ibmar-gegerdakleged bemar-abargi imakoed.”'
  uig-CYR: 'Йәшуа хәлиққә: — Өзүңларни пак-муқәддәс қилиңлар, чүнки әтә Пәрвәрдигар
    араңларда мөҗизә-карамәтләрни көрситиду, — деди.'
  pma-pma: Sosua viteni min meatin keil vit, “Mihesak motein moulien onami, veni visuvong,
    Iahova houmon merikel keil hekistal en metomi mihelesi.”
  tel-2017: యెహోషువ ప్రజలతో “రేపు యెహోవా మీ మధ్య అద్భుత కార్యాలు చేయబోతున్నాడు కాబట్టి
    మిమ్మల్ని మీరు పరిశుద్ధపరచుకోండి” అన్నాడు.
  hat-BSA: 'Konsa, Josué te di a pèp la: “Konsakre tèt nou; paske demen SENYÈ a va
    fè mèvèy yo nan mitan nou.”'
  bxh-bxh: Habahim Diyesuwa dodoga ya falibadi iyen, Taumiu au faꞌaꞌadi. Yaluwamiu
    enehena au nonoha. Paꞌana bobon Yaubada ena gigibwali yai haba noꞌo laulauna ya
    fataumahata lisida yai.
  kos-kos: Joshua el fahk nu sin mwet uh, “Kowos in akmutalye kowos mweyen lutu LEUM
    GOD El fah oru ku sakirik lal inmasrlowos.”
  hbo-WLC: וַיֹּ֧אמֶר יְהוֹשֻׁ֛עַ אֶל־הָעָ֖ם הִתְקַדָּ֑שׁוּ כִּ֣י מָחָ֗ר יַעֲשֶׂ֧ה
    יְהוָ֛ה בְּקִרְבְּכֶ֖ם נִפְלָאֽוֹת׃
  ibo-ibo: Joshua gwara ndị Izrel sị, “Doonụ onwe unu nsọ, nʼihi na echi ka Onyenwe
    anyị ga-eme oke ihe ebube dị iche iche nʼetiti unu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଲୋକମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣାକୁ ପବିତ୍ର କର,
    କାରଣ କାଲି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟା କରିବେ।”
  chk-chk: Iwe, Josua a üreni ekewe aramas, “Oupwe apinikemi, pun lesor ewe Samol
    mi Lapalap epwe föri manaman lefilemi.”
  rop-rop: Afta na Joshuwa bin tok langa ola pipul, “Yumob garra bogi na en meigim
    miselp redibala, dumaji tumorro YAWEI garra shoum wi brabli klebabala ting.”
  ukr-1871: 'Рече тодї Йозей народові: Дбайте про те, щоб очиститись, бо завтра чинити
    ме Господь чудеса між вами.'
  deu-1951: 'Und Josua sprach zum Volk: Heiliget euch, denn morgen wird der HERR unter
    euch Wunder tun!'
  eng-JPS: 'And Joshua said unto the people: ''Sanctify yourselves; for to-morrow
    the LORD will do wonders among you.'''
  srp-1865: 'I Isus reèe narodu: osveštajte se, jer æe sjutra uèiniti Gospod èudesa
    meðu vama.'
  lug-lug: Awo Yoswa n’agamba Abayisirayiri nti, “Mwetukuze kubanga enkya Mukama anaakola
    ebyamagero mu mmwe.”
  heb-heb: ויאמר יהושע אל העם התקדשו כי מחר יעשה יהוה בקרבכם נפלאות׃
  ben-IRV: পরে যিহোশূয় লোকদের বললেন, “তোমরা নিজেদের পবিত্র কর, কারণ কালকে সদাপ্রভু
    তোমাদের মধ্যে আশ্চর্য্য কাজ করবেন।”
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਆਪਣੇ ਆਪ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ, ਕਿਉਂ ਜੋ ਕੱਲ ਯਹੋਵਾਹ
    ਤੁਹਾਡੇ ਵਿੱਚ ਅਦਭੁੱਤ ਕੰਮ ਕਰੇਗਾ।
  mya-JVB: ယောရှု ကလည်း ၊ သင်တို့သည် ကိုယ်ကိုကိုယ်သန့်ရှင်း စေကြလော့။ အကြောင်းမူကား
    ၊ နက်ဖြန် နေ့၌ ထာဝရဘုရား သည် အံ့ဘွယ် သောအမှုတို့ကို သင် တို့တွင် ပြု တော်မူမည်ဟု
    လူ များတို့အား မှာ ထားလေ၏။
  tte-O: Kabo Yosuwa iwalo tomo kolili iwaloba, “Kwaeyakayakasisi-yagimiu, kaiwena
    bwaliga Yeoba ginauli kaba nuwapwanopwano kani ipaisowai luwaluwalila mena.”
  tbg-tbg: Isareri qiata vaiintinavu minti tuvaro Iosuaavavata vaiinti nahentiara
    tiharo, Hura Noravano Kotiva ni avutana nora kaiqa varaainarara ti, vate ne nenta
    avu aato muntukaqihai Kotiraraqai iriqi viha tuekaamake variate, tiro.
  hmo-hmo: Vadaeni Iosua ese taunimanima ia hamaoroa, ia gwau, “Hari dina umui sibona
    do umui hahelagaia, badina be kerukeru Lohiabada ese umui emui huanai hoa kara
    do ia karaia.”
  urd-urd: और यशू'अ ने लोगों से कहा, “तुम अपने आप को पाक करो क्यूँकि कल के दिन ख़ुदावन्द
    तुम्हारे बीच 'अजीब — ओ — ग़रीब काम करेगा।”
  rus-SYN: 'И сказал Иисус народу: освятитесь к утру, ибо завтра сотворит Господь
    среди вас чудеса.'
  bqc-SIM: 'Ɔ̃ Yozuee ò gbɛ̃́ↄnɛ: À gbãbↄ ázĩaɛ, asa Dii a yãbↄnsaɛkɛ á zãnguo
    zia.'
  tcz-CHONGTHU: Hichun Joshua’n mipiho kommachun nangho le nangho kisuthengun, ajeh
    chu jing nikholeh Pakaiyin nangho lah’a thil kidang abol ding ahi ati.
  mar-mar: मग यहोशवा लोकांस म्हणाला, “शुद्ध व्हा, कारण उद्या परमेश्वर तुमच्यामध्ये
    आश्चर्यकारक कृत्ये करणार आहे.”
  qub-qub: 'Josuëna runacunata niran: «Warami ricashun milagruta Tayta Dios rurajta.
    Chaymi llapaniqui purificacur limyuyay.»'
  bqp-bqp: 'Akũ Yↄsua pì gbɛ̃nↄnɛ: À gbã̀ bo á zĩdanɛ, zaakũ Dikiri ni yãbonsarɛ
    kɛ á tɛ́ zia.'
  hat-hat: 'Apre sa, Jozye di pèp la: -Mete nou nan kondisyon pou nou fè sèvis pou
    Bondye, paske denmen Seyè a pral fè mèvèy devan je nou.'
  eng-BSB: Then Joshua told the people, “Consecrate yourselves, for tomorrow the LORD
    will do wonders among you.”
  tod-tod: 'Zozuwe ɠɛni nuɓusɛiti ma: «À ɓɔɠɔ ɲade, mazɔlɔɔ lina, Ɠɔoɠɔ GALAGI ɠa
    laavɔɔ vaa wolaiti kɛɛzu wo zaama.»'
  eng-WEBPB: Joshua said to the people, “Sanctify yourselves; for tomorrow the LORD
    will do wonders amongst you.”
  kbq-kbq: Anante Josua'a Israeli vahera amanage huno zamasami'ne, tamagra'a tamazeri
    agru hiho. Na'ankure Ra Anumzamo'a tamagri amu'nompi ruzahu kaguvaza okina erifore
    hugahie.
  nhe-BL: 'Huan Josué quinilhui: “Ximoyolpajpacaca iixpa TOTECO queja inmechilhuijtoc
    para ximoiyocatlalica para ya, pampa mostla TOTECO quichihuas huejhueyi tlamantli
    imoixpa ica tlen inquisentlachilise.”'
  sps-sps: Josua tsue pis to tsuri, sa tsue, “Nom ravainy yam fo iring tsumi ma taabos
    ami, tana saa a Tsunaun te kat nats non a ka iny faatok fapoopoan na mani tamanainy.”
  bus-bus: 'Ben Yↄsua bè gbɛ̃nↄnɛ: À gbãsĩ bↄ a zĩndan, zaakɛ Dii é yãbↄnsaɛ kɛ
    a tɛ́ zia.'
  gub-BL: Na'e uze'eg Zuzue teko wanupe kury. — Pezemukatu Tupàn henataromo nehe,
    ta'e pyhewe Tupàn uzapo putar ikatuahy ma'e purumupytuhegatu kar haw penenataromo
    nehe xe, i'i wanupe.
  eng-DRA: 'And Josue said to the people: Be ye sanctified: for tomorrow the Lord
    will do wonders among you.'
