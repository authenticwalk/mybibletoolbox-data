    के निकट न जाना। ताकि तुम देख सको, कि किस मार्ग से तुम को चलना है, क्योंकि अब तक
    तुम इस मार्ग पर होकर नहीं चले।”
  swp-swp: 'Tabu au lau gegesina eai, emi dobila abo i heitamiu: paana nabada va teina
    dobila eai ta nige au laulau arinai.'
  eng-YLT: only, a distance is between you and it, about two thousand cubits by measure;
    ye do not come near unto it, so that ye know the way in which ye go, for ye have
    not passed over in the way heretofore.'
  kne-kne: Daida di mangipango sin danan, tan damdamo yo pay laeng sina. Ngem ilaen
    yo pay ta adi kayo omas-asag-en sin Baol di Tolagan. Addawian yo si pasal di esay
    kilometro.”
  eng-WYC-2017: and a space of two thousand cubits be betwixt you and the ark, that
    ye may see [a] far, and know by which way ye shall enter, for ye have not gone
    before by it; and be ye ware, that ye nigh not to the ark.
  eng-WMBB: Yet there shall be a space between you and it of about two thousand cubits
    by measure—don’t come closer to it—that you may know the way by which you must
    go; for you have not passed this way before.”
  urd-GVH: फिर आपको पता चलेगा कि कहाँ जाना है, क्योंकि आप पहले कभी वहाँ नहीं गए। लेकिन
    संदूक़ के तक़रीबन एक किलोमीटर पीछे रहें और ज़्यादा क़रीब न जाएँ।”
  rug-rug: Lopu ele la ia gamu sa vasina asa visoroihe, ke arini kote va dogoroni
    gamu sa siraṉa. Ba mi lopu ene tata koasa Bokese Tanisa Vinariva Egoi. Mi ene
    va seu padana kukuru kilomita seu gua koasa,” gua si arini.
  gaz-gaz: Isin sababii duraan karaa kanaan hin darbiniif, karaa deemuun isinii malu
    ni beektu. Garuu isinii fi taaboticha gidduutti gargari fageenya gara dhundhuma
    kuma lama hambisaa; ittis hin dhiʼaatinaa.”
  fra-LSG: 'Mais il y aura entre vous et elle une distance d’environ deux mille coudées:
    n’en approchez pas. Elle vous montrera le chemin que vous devez suivre, car vous
    n’avez point encore passé par ce chemin.'
  gnn-gnn: Dhuwalayinydja yuṯana dhukarr, yaka ŋilimurru ŋula marrtjinya ŋuli ŋäthili
    balakurruyi dhukarrkurru. Nhuma yurru malthurranydja nhanŋuway yana Dhawu'‐nherraṉminyarawuywu
    Bathiwu, yurru marrtjiyanydja walala yukirriya märr‐barrku, märr‐barrkukurru biyaka
    bala ya', yaka galkikurrunydja wal'ŋu.”
  yal-yal: Nayi, ɛ siga kiraan kolonma nɛn, bayo ɛ munma yi dangu na kiraan xɔn singen.
    Koni nɔngɔnna yɛ wuli firin ɲɔxɔn xa lu ɛ tan nun kankiraan tagi. Ɛ nama ɛ maso
    a ra.”
  haw-1868: I wahi kaawale hoi mawaena o ia mea a me oukou, i elua tausani kubita
    paha ka loihi. Mai hookokoke aku, i ike oukou i ke ala a oukou e hele ai; no ka
    mea, akahi no oukou a hele i keia ala.
  arb-NAV: لِكَيْ تَعْرِفُوا الطَّرِيقَ الَّتِي تَسْلُكُونَهَا لأَنَّكُمْ لَمْ تَمُرُّوا
    بِها مِنْ قَبْلُ. وَلْيَكُنْ بَيْنَكُمْ وَبَيْنَهُ مَسَافَةٌ نَحْوُ أَلْفَيْ ذِرَاعٍ
    (أَيْ نَحْوَ كِيلُومِتْرٍ) وَإِيَّاكُمْ أَنْ تَقْرُبُوا مِنْهُ».
  ewe-ewe: Mieva afi sia kpɔ o, eya ta nunɔlawo afia afi si miayi la mi, gake migate
    ɖe nubablaɖaka la ŋu kplikplikpli o; mina dometsotso abe kilomita ɖeka ene nanɔ
    miawo kple nubablaɖaka la dome. Mikpɔ egbɔ be yewomete ɖe eŋu wu nenema o.”
  eng-LEE: 'Nevertheless there shall be a space between you and it, of about two thousand
    cubits by measure: come not near unto it, in order that ye may know the way by
    which ye must go; for ye have not passed this way heretofore.'
  asm-FB: তথাপি তোমালোকৰ মাজত ব্যৱধান থাকিব লাগিব আৰু এই ব্যৱধান তোমালোকৰ মাজত প্ৰায়
    দুই হাজাৰ হাত পৰিমাণৰ ঠাই হ’ব লাগিব। তোমালোকে যাব লগা পথ দেখা পাবলৈ তাৰ ওচৰে ওচৰে
    নাযাবা, কিয়নো তোমালোকে আগতে কেতিয়াও সেই বাটেদি যোৱা নাই।”
  sus-A: كْنْ عَ لَنمَ يَامِلّ كٍرٍن شَسَبِ شَ لُ وٌ تَن نُن عٍ تَن تَفِ. وٌ نَشَ
    وٌ مَكْرّ عٍ رَ دٍ. وٌ قَمَ كِرَ تٌدٍ نَ كِ نّ وٌ وٌ حّرّ مَ نَشَن شْن، بَرِ مَ
    وٌ سِنفٍ مُ نُ مِنِ نَ كِرَ رَ سِندٍن.»
  fra-SBL: Mais il y aura entre vous et elle un espace d'environ deux mille coudées
    - ne vous en approchez pas - afin que vous sachiez par quel chemin vous devez
    passer, car vous n'avez jamais passé par là auparavant. »
  hbo-hbo: אַ֣ךְ ׀ רָחֹ֣וק יִהְיֶ֗ה בֵּֽינֵיכֶם֙ *וּבֵינֹו (וּבֵינָ֔יו) כְּאַלְפַּ֥יִם
    אַמָּ֖ה בַּמִּדָּ֑ה אַֽל־תִּקְרְב֣וּ אֵלָ֗יו לְמַ֤עַן אֲשֶׁר־תֵּֽדְעוּ֙ אֶת־הַדֶּ֙רֶךְ֙
    אֲשֶׁ֣ר תֵּֽלְכוּ־בָ֔הּ כִּ֣י לֹ֧א עֲבַרְתֶּ֛ם בַּדֶּ֖רֶךְ מִתְּמֹ֥ול שִׁלְשֹֽׁום׃
    ס
  piu-2006: '@see-verse:JOS.003.003'
  kik-kik: Hĩndĩ ĩyo nĩguo mũrĩmenya njĩra ĩrĩa mũrĩĩgera, nĩgũkorwo mũtirĩ mwagera
    njĩra ĩyo rĩngĩ. No rĩrĩ, gatagatĩ-inĩ kanyu na ithandũkũ rĩu, nĩhagĩe itĩĩna
    ta rĩa mĩkono ngiri igĩrĩ; mũtikarĩkuhĩrĩrie.”
  fra-NCL: — mais qu’il y ait entre vous et elle une distance de deux mille coudées
    environ, n’en approchez pas, — afin que vous sachiez bien le chemin que vous devez
    suivre, car vous n’avez jamais passé par ce chemin. »
  cek-AK: Hae loklam hae na pazui o vai ai pongah, na caeh o hanih loklam na panoek
    o thai hanah, lokkamhaih thingkhong kanghnai ah caeh o hmah, lokkamhaih thingkhong
    hoi nangcae salak dong sang hnetto angthla o sak ah, tiah a thuih pae o.
  cuk-cuk: Deyobi bemar wisguoed, bia be namaloe. Ar ade, iduar bemar we-igarba nanadisurmalad.
    Degi-inigwele, bemar Ulu-selemaidgi dali-dulataled-ilatale (500) bangue-wilub,
    egi nadapi-gumaloed. Uluse melle warmakmalo.”
  uig-CYR: Лекин униң билән силәрниң арилиғиңларда икки миң гәз арилиқ қалсун; қайси
    йол билән маңидиғиниңларни билишиңлар үчүн, униңға йеқинлашмаңлар; чүнки силәр
    илгири мошу йол билән меңип бақмиғансиләр, — деди.
  tel-2017: మీకూ దానికీ దాదాపు రెండువేల మూరల దూరం ఉండాలి. ఆ మందసానికి సమీపంగా మీరు
    నడవకూడదు. ఎందుకంటే మీరు వెళ్ళే దారి మీరింతకు ముందు వెళ్ళింది కాదు, మీరు ఆ దారి
    గుర్తుపట్టాలి.”
  hat-BSA: Sepandan, va gen antre nou ak li yon distans anviwon de mil koude (3,000
    pye) pa mezi. Pa vin pi prè li, pou nou kapab konnen chemen ke nap pran, paske
    nou pa t janm fè wout sa a avan.”
  bxh-bxh: Beyabeyana hige umi amaiteꞌi, be aba launa ami fakau. Haba sa faꞌitamiu.
    In moho, tabu au sigilau sadaina. Aꞌawana doha kilomita esega.
  kos-kos: Acn inge sasu nu suwos, ke ma inge elos ac fah akkalemye inkanek lowos
    an. Tusruktu kowos in tia fahsr apkuran nu ke Tuptup in Wuleang. Kowos in fahsr
    ke lusen tafun mael toko.”
  hbo-WLC: אַ֣ךְ ׀ רָח֣וֹק יִהְיֶ֗ה בֵּֽינֵיכֶם֙ ובינו כְּאַלְפַּ֥יִם אַמָּ֖ה בַּמִּדָּ֑ה
    אַֽל־תִּקְרְב֣וּ אֵלָ֗יו לְמַ֤עַן אֲשֶׁר־תֵּֽדְעוּ֙ אֶת־הַדֶּ֙רֶךְ֙ אֲשֶׁ֣ר תֵּֽלְכוּ־בָ֔הּ
    כִּ֣י לֹ֧א עֲבַרְתֶּ֛ם בַּדֶּ֖רֶךְ מִתְּמ֥וֹל שִׁלְשֽׁוֹם׃ ס
  ibo-ibo: Ma a ga-enwe oke nʼetiti unu na ha, ihe dịka otu kilomita site nʼebe igbe
    ọgbụgba ndụ ahụ dị. Unu agaghị abịaru ya nso. Nke a bụ maka ị mara ụzọ unu ga-eso,
    nʼihi na unu esibeghị nʼụzọ a gaa ije mbụ.”
  ory-ory: ତଥାପି ପରିମାଣାନୁସାରେ ତୁମ୍ଭମାନଙ୍କର ଓ ତାହାର ମଧ୍ୟରେ ପ୍ରାୟ ଦୁଇ ହଜାର ହାତ ଅନ୍ତର
    ରହିବ; ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଗମନର ପଥ ଜାଣିବା ନିମନ୍ତେ ତାହା ନିକଟକୁ ଆସିବ ନାହିଁ, କାରଣ
    ଏଥିପୂର୍ବେ ତୁମ୍ଭେମାନେ ଏହି ପଥ ପାର ହୋଇଯାଇ ନାହଁ।”
  chk-chk: pwe oupwe silei ewe al oupwe pwerela won. Pun ämi ousap mwo pwerela won
    ei al me mwan. Nge epwe wor wäwän lefilemi me ewe pworofel ina epwe ükükün esop
    mail, pwe ousap kan ngeni.”
  rop-rop: en yumob garra bulurrum olabat, dumaji dijan im streinja kantri, en dei
    garra shoum yumob det roud. Bat yumob garra wok lilbit longwei brom olabat, dumaji
    yumob kaan go gulijap langa det Seikridwan Boks.” Lagijat na ola boswan bin tok.
  ukr-1871: 'Та тільки держіть просторонь між вами і нею до двох тисяч локот; не наближуйтесь
    до неї, та й знати мете сим робом, по якій дорозї простувати: по ʼцїй бо дорозї
    ви досї не ходили.'
  deu-1951: Doch soll zwischen euch und ihr etwa zweitausend Ellen Abstand sein. Ihr
    sollt ihr nicht zu nahe kommen, auf daß ihr wisset, welchen Weg ihr gehen sollt;
    denn ihr seid den Weg zuvor nicht gegangen.
  eng-JPS: Yet there shall be a space between you and it, about two thousand cubits
    by measure; come not near unto it, that ye may know the way by which ye must go;
    for ye have not passed this way heretofore.'
  srp-1865: Ali neka bude daljina izmeðu vas i njega do dvije tisuæe lakata; bliže
    do njega ne primièite se, da biste poznali put kojim æete iæi, jer još nikada
    nijeste išli tijem putem.
  lug-lug: kubanga lino ekkubo temuliyitangamu. Naye wakati wammwe nayo, mulekawo
    ebbanga nga lya fuuti enkumi ssatu muleme okugisemberera.”
  heb-heb: אך רחוק יהיה ביניכם ובינו כאלפים אמה במדה אל תקרבו אליו למען אשר תדעו את
    הדרך אשר תלכו בה כי לא עברתם בדרך מתמול שלשום׃
  ben-IRV: সেখানে তার ও তোমাদের মধ্যে প্রায় দুই হাজার হাতের দূরত্ব থাকবে; তার কাছে
    যাবে না; যেন তোমরা তোমাদের গন্তব্য পথ জানতে পার, কারণ এর আগে তোমরা এই পথ দিয়ে
    যাও নি।
  pan-pan: ਪਰ ਤੁਹਾਡੇ ਅਤੇ ਉਹ ਦੇ ਵਿਚਕਾਰ ਮਿਣਤੀ ਦੇ ਦੋ ਕੁ ਹਜ਼ਾਰ ਹੱਥ ਦਾ ਫ਼ਾਸਲਾ ਹੋਵੇ ਅਤੇ
    ਉਹ ਦੇ ਨੇੜੇ ਨਾ ਜਾਇਓ ਤਾਂ ਜੋ ਤੁਸੀਂ ਉਹ ਰਾਹ ਨੂੰ ਜਿੱਥੋਂ ਦੀ ਤੁਸੀਂ ਤੁਰਨਾ ਹੈ ਜਾਣੋ ਇਸ ਲਈ
    ਕਿ ਤੁਸੀਂ ਅੱਜ ਤੋਂ ਪਹਿਲਾਂ ਉਸ ਰਾਹ ਤੋਂ ਕਦੀ ਨਹੀਂ ਲੰਘੇ।
  mya-JVB: သေတ္တာတော်နှင့် သင် တို့စပ်ကြား ကို အတောင် နှစ်ထောင် ခြား ၍ ခရီးကွာ စေ
    ရမည်။ လိုက် ရသောလမ်း ကို သိ မည်အကြောင်း ၊ သေတ္တာ တော်အနီးသို့ မ ချဉ်း ဘဲ လိုက်ရမည်။
    ဤလမ်းသို့ သင်တို့သည် တခါမျှမ လိုက် ကြ သေးဟု လူ အပေါင်းတို့အား မှာ ထားကြ၏။
  tte-O: Kabo kamwasa siyakena-yagimiu kaiwena nige sauga yabo kwalalaoma bwaite dedeinane
    koina. Tabu kwalalau kelabilabin kamwasana kana dedewaga salina mena kami mwayaga
    iyai tupwana besiele kilomita kaigeda.”
  tbg-tbg: Ne kia mini vua aarara tavaakara ti, ne vika naantiaraini vimanta vikama
    vi aarara ni numiqaate. Ne mini viha kia Kotiva uva tiva taatauto Vokisera aquvare
    vika aaqanto oru viraiti, ne 1 kilomitae vututoqamake aniha, vika naantiaraini
    vuate, ti.
  hmo-hmo: Unai dala dekenai emui raka dalana do umui diba, badina be inai gabu be
    guna umui itaia lasi. To Taravatu Maua kahirakahira do umui raka lasi, ia bona
    umui, padana ena daudau be kilomita ta bamona.”
  urd-urd: लेकिन तुम्हारे और उस के बीच पैमाइश करके क़रीब दो हज़ार हाथ का फ़ासला रहे,
    उसके नज़दीक न जाना; ताकि तुम को मा'लूम हो कि किस रास्ते तुमको चलना है, क्यूँकि
    तुम अब तक इस राह से कभी नहीं गुज़रे।
  rus-SYN: впрочем, расстояние между вами и им должно быть до двух тысяч локтей мерою;
    не подходите к нему близко, чтобы знать вам путь, по которому идти; ибо вы не
    ходили сим путем ни вчера, ни третьего дня.
  bqc-SIM: kɛ́ à e dↄ̃ zɛ́ pↄ́ á sɛ́, asa i zɛ́pi sɛ yãao. Àↄ bɛ zã̀zã lán
    londo taawa yòoo! Ásu sↄ̃ kpagolopizio.
  tcz-CHONGTHU: Nangho hiche lampia hi nana chekhah loujeh’un amahon napuidiu ahi.
    Nangho le amaho kikahchu tong sangni hiding hiche kalvalla hi nachenai louheldiu
    ahi,” atiuve.
  mar-mar: पण कोशाच्या व तुमच्यामध्ये मोजून सुमारे दोन हजार हात अंतर ठेवा; त्याच्या
    फार जवळ जाऊ नका, म्हणजे ज्या वाटेने तुम्हाला जायचे आहे ती तुम्हाला समजेल; कारण
    यापूर्वी या वाटेने तुम्ही कधी गेला नाही.”
  qub-qub: Mayuta chimparcorga manami nänita rejsinquirächu. Chaymi mana ogracänayquipaj
    guepallanta aywashun. Ichanga apashan babulman ama alläpa witipanquichu. Waranga
    metrupano guepallanta aywanqui.»
  bqp-bqp: de à le à dↄ̃ zɛ́ kũ áni sɛ́, zaakũ ádi zɛ́ pì sɛ́ zikiro. Àgↄ̃ tɛ́ zã̀zã
    lán kiloo do taka bà yↄↄ! Àsun na àkpatii pìiiro.
  hat-hat: Se konsa n'a konnen ki wout pou nou pran, paske nou poko janm pase bò isit
    la. Men, piga nou pwoche twò pre Bwat Kontra a. N'a kite yon distans senksan (0500)
    mèt konsa ant li ak nou.
  eng-BSB: But keep a distance of about two thousand cubits between yourselves and
    the ark. Do not go near it, so that you can see the way to go, since you have
    never traveled this way before.”
  tod-tod: Wa zɔɠɔzu ɠɛ ɓɔɠɔ ʋa wa minazeɠe kesui, ga kilo ɠila. À mina maaɓuɠa ba.
    Wa pelei ɠwɛɛ naazu, nii wa ziɛ la, mazɔlɔɔ kaipa wo la dɛ ziɛni ga ná ʋelei.»
  eng-WEBPB: Yet there shall be a space between you and it of about two thousand cubits
    by measure—don’t come closer to it—that you may know the way by which you must
    go; for you have not passed this way before.”
  kbq-kbq: E'ina nehutma kama vanaza kana keso'e hiho. Na'ankure omenare kasefa kante
    neaze. Hianagi tamagra huhagerafi huvempage vogisimofo tavaontera ovutma, 1kilomita
    naza kankamu amitama, afete eho.
  nhe-BL: Queja nopa inquimatise canica monequi inyase, pampa ax quema inpanotoque
    ipan nopa ojtli hasta ama. Pero amo xijnechcahuica icaxa TOTECO. San xijhuejcaitztiyaca
    queja se kilómetro ihuejcaca.”
  sps-sps: Ari taan famumua ror, ri faatok maromi na sanaan te taan romi tana saa
    ami te foun iny rom a pan to. Ami vovovou ir rarori, san ami ma fasiruu vaare
    tana Gen te kaa minon tsuen man an fo Faun kan ten Gov. Ami ma faveevian onots
    ton na pan nan na isen na mail.
  bus-bus: lɛ à e à dↄ̃ zɛ́ kɛ̀ é sɛ́, zaakɛ ée zɛ́ pì sɛ́ zikiro. Àgↄ̃ tɛ́ zã̀azã
    lán kiloo do taka bàↄↄ! Àton sↄ̃ àkpati pìziro.
  gub-BL: Nezewe mehe pekwaw putar peho àwàm nehe. Ta'e napeata pixik kwaw ko ywy
    rehe ko 'ar 'ym mehe we pe xe. Pehyk zo hyru huwake nehe. Pepyta muitea'u izuwi
    nehe, pitài kirom pepyta izuwi nehe. Peho zo huwake nehe, i'i teko waneruze'egar
    teko wanupe wà.
  eng-DRA: 'And let there be between you and the ark the space of two thousand cubits:
    that you may see it afar off, and know which way you must go: for you have not
    gone this way before: and take care you come not near the ark.'
