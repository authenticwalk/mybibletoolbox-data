verse: JOS.003.004
translations:
  mal-C: ഈ വഴിക്കു നിങ്ങൾ മുമ്പുപോയിട്ടില്ലാത്തതിനാൽ, നിങ്ങൾ പോകേണ്ടുന്ന വഴി ഇങ്ങനെ
    അറിയാം. എന്നാൽ നിങ്ങളും പേടകവുംതമ്മിൽ രണ്ടായിരംമുഴം അകലം എപ്പോഴും ഉണ്ടായിരിക്കണം.
    അതിനോട് ഒരിക്കലും അടുത്തുവരരുത്.”
  deu-TKW: Nur laßt zwischen euch und ihr einen Zwischenraum von etwa zweitausend
    Ellen - kommt ihr nicht zu nahe! - so werdet ihr den Weg wissen, den ihr zu ziehen
    habt; denn ihr seid diesen Weg früher noch niemals gezogen.
  lin-lin: Bongo bokoyeba nzela nini bokoki kolanda mpo ete nanu botambola na nzela
    yango te. Kasi bozala mosika na Sanduku ya Boyokani, na bametele pene nkoto moko,
    bopusana pene na yango te.
  eng-LSV: only, a distance is between you and it, about two thousand cubits by measure;
    you do not come near to it, so that you know the way in which you go, for you
    have not passed over in the way before.”
  eng-GNV: 'Yet there shalbe a space betweene you and it, about two thousande cubites
    by measure: ye shall not come neere vnto it, that ye may knowe the way, by the
    which ye shall goe: for ye haue not gone this way in times past.'
  eng-WEBSTER: 'Yet there shall be a space between you and it, about two thousand
    cubits by measure: come not near to it, that ye may know the way by which ye must
    go: for ye have not passed this way heretofore.'
  nhw-BL: Quej nopa anquimatise canica monequi anyase, pampa amo quema anpanotoque
    ipan nopa ojtli hasta ama. Pero amo xijnechcahuica icaxa TOTECO. San xijhuejcaitztiyaca
    quen se kilómetro ihuejcaca.”
  swh-ONEN: Ndipo mtakapotambua njia mtakayoiendea, kwa kuwa hamjawahi kuipita kabla.
    Lakini msisogee karibu, bali kuwe na umbali wa dhiraa 2,000 kati yenu na Sanduku.”
  bba-bba: Bɑ ko n bɛɛ ɡbiiye yèn sɔ̃ i ǹ swɑɑ ye swĩire. Adɑmɑ i ku susi kpɑkoro
    ten bɔkuɔ. I de i n tu swĩi dɑndɑnkuru nɡe kilo tiɑn sɑkɑ.
  eng-KJVCPB: 'Yet there shall be a space between you and it, about two thousand cubits
    by measure: come not near unto it, that ye may know the way by which ye must go:
    for ye have not passed this way heretofore.'
  cpy-cpy: Okini piñiiro jempe pikineeyini, tema tee pikineeyini paerani eerokapaeni
    jaka. Eeromaeta pokaakitawo tajorentsi-moko, inteena pimpoeteeyini eerokapaeni.”
  mpx-mpx: Inoke kamwasa nihi pankitemiu, kaiwena nige sauga etega ku nonoem labi
    ya elana. Bahi nuku nonok Bateli ana Dedewaga labenaa, ami bwaga ni gan ana yapu
    ni ola kilomita maisena.”
  wbp-wbp: Kulankulu kamparru-wiyi nyampurla walyangka wapaja, lawa. Kajinkili Tarruku
    Pakuju purami, kapunkulu milya-pinyilki nyarrpara-wana yaninjaku. Kulalu kutu-nyayirni
    yanta Pakuju-kurra, wurnturu-ngurlurlu ngarili puranja-yanta.”
  luo-luo: Bangʼe ubiro ngʼeyo yo mudhiyoe, nikech ne pok uluwo yorni nyaka nene.
    Makmana, beduru mochwalore gi sandugno, madirom fut alufu ariyo mia ochiko gi
    piero abich gadek; kendo kik usud machiegni kode.”
  meu-meu: Uno amo emui raka dalana ba diba, badina be ina dala amo nega hata asio
    raka. A maua helaḡana basio raka henia kahi; umui bona ia padamui na kiubit daha
    rua sisivana bae mia.
  npi-ULB: तिमीहरू र यसको बिचमा एक हजार मिटर फरक हुनुपर्छ । यसको नजिक नआओ, ताकि कुन
    बाटो जानुपर्ने हो, सो तिमीहरूले देख्‍न सक्‍ने छौ, किनभने तिमीहरू यो बाटोमा यसअगि
    हिँडेका छैनौ ।”
  yor-yor: Ẹyin yóò lè mọ ọ̀nà tí ẹ ó gbà, torí pé ẹ̀yin kò gba ọ̀nà yìí tẹ́lẹ̀ rí.
    Ṣùgbọ́n àlàfo gbọdọ̀ wà ní àárín yín àti àpótí náà, tó bí ìwọ̀n ẹgbẹ̀rún méjì
    (2,000) ìgbọ̀nwọ́.”
  emp-NTPO: Mãwã cawad̶ia sãmaa wãnida panʌda, bãrãra wad̶i naʌ̃ od̶e wãnaca bẽrã.
    Baribʌrʌ Ãcõrẽ baurude caita wãrãnadua; ab̶a unuicha b̶ʌmaʌba nĩbad̶ida panʌa.–
  ind-ind: Tetapi jagalah jarak dengan mereka sekitar satu kilometer. Kalian tidak
    boleh mendekati peti perjanjian itu. Mereka akan memimpin jalanmu, karena kalian
    belum pernah ke daerah ini.”
  pes-OPCB: '@see-verse:JOS.003.003'
  tgl-ULB: Dapat may pagitan ito ng dalawang libong kubit sa inyo. Huwag kayong lalapit
    dito, para makita ninyo kung alin ang daraanan, dahil hindi pa ninyo dinaanan
    ang daang ito dati.”
  cbu-NT: Ambtanda ngoots chiy naachich watam siy amb ngoots nda minumtiyam patarsawa.
    Itaru, watsiri Apanllinung kajonarini káyamarintspa. Arapiri kuzizimun minum kilometor
    tamapari ashiru tchitangtsa, tárangiya.
  hui-hui: Tí hariga ogoha nahendene kamigonaga tigua walia holebira. Ani pialu howa
    Mbogoyi biago baba ti baba henge ge handari pira (100) kilomida mbira agima ngeloleberemi.
    Haparaore holemini, lene.
  mya-mya: သင်​တို့​သည်​ဤ​လမ်း​ကို​တစ်​ခါ​မျှ​မ​သွား ဘူး​သ​ဖြင့် သူ​တို့​က​လမ်း​ပြ​လိမ့်​မည်။
    သို့ ရာ​တွင်​သင်​တို့​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော် အ​နီး​သို့​မ​ချဉ်း​ကပ်​ရ။ သေတ္တာ​တော်​နောက်
    မှ​မိုင်​ဝက်​ခန့်​ခွာ​၍​လိုက်​ရ​ကြ​မည်'' ဟု လူ​အ​ပေါင်း​တို့​အား​မှာ​ကြား​လေ​၏။
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་དང་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་གཉིས་ཀྱི་བར་དུ་ཁྲུ་ཉིས་སྟོང་གི་བར་ཐག་ཡོད་དགོས་ལ།
    ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་ཉེ་བར་མ་གཅར་ཅིག ཅི་ལ་ཞེ་ན། ཁྱོད་རྣམས་སྔར་ལམ་དེར་སྐྱོད་མ་མྱོང་བས་ཁྱོད་ཅག་བགྲོད་པའི་ལམ་དེ་ཤེས་པའི་ཕྱིར་རོ་ཞེས་བཀའ་བསྒོས།
  sna-sna: Ipapo muchaziva nzira yamunofanira kuenda nayo, nokuti hamusati mambofamba
    nenzira iyi. Asi munofanira kusiya nzvimbo inosvika makubhiti zviuru zviviri pakati
    penyu neareka. Regai kuswedera pedyo nayo.”
  spa-BLM: Pero habrá un espacio entre vosotros y ella de unos dos mil codos por medida
    — no os acerquéis a ella — para que sepáis el camino por el que debéis ir, porque
    nunca habéis pasado por aquí.”
  cac-cac: Icha chi' ol aj eyojtacaneli, b'ajtil ol ex b'atoc, yujto mantalaj junoc
    ex eyojtac jun b'e chi', man̈ ex te c'och d'a slac'anil te', najat tzac'anto e
    b'at yuj te', icha am junoc kilómetro tzac'an ex d'a spatic te', xchi eb'.
  swh-ULB: Lazima kuwe na umbali wa dhiraa elfu moja kati yenu na sanduku. Msilisogelee
    karibu, ili muweze kuiona njia ya kupitia, kwakuwa hamjawahi kupita njia hii kabla.
  bel-bel: адлегласьць паміж вамі і ім павінна быць да дзьвюх тысяч локцяў мераю;
    не падыходзьце да яго блізка, каб уведаць вам шлях, якім вам ісьці; бо вы не хадзілі
    гэтым шляхам ні ўчора, ні заўчора.
  deu-ELBBK: Doch soll zwischen euch und ihr eine Entfernung von etwa 2.000 Ellen
    an Maß sein. Ihr sollt ihr nicht nahen, damit ihr den Weg wisst, auf dem ihr gehen
    sollt; denn ihr seid den Weg früher nicht gezogen.
  mbb-OT: su wey niw metueni ke hendei kew ebayà, su wazè kew pa keenu mekevayà kayi.
    Piru kenè kew utew uvey zuen te Kavan te Kebpekid-uyun. Pekeziyui niw heini te
    keziyù he menge 1,000 he mitrus.”
  mal-2015: എന്നാൽ നിങ്ങൾക്കും അതിന്നും ഇടയിൽ രണ്ടായിരം മുഴം അകലം ഉണ്ടായിരിക്കേണം;
    അതിനോടു അടുക്കരുതു; അങ്ങനെ നിങ്ങൾ പോകേണ്ടുന്ന വഴി അറിയും; ഈ വഴിക്കു നിങ്ങൾ മുമ്പെ
    പോയിട്ടില്ലല്ലോ.
  tuo-NT: Tojo weerã mʉsã waꞌarore masĩrãsaꞌa. Mʉsã ne niꞌcʉ̃ aꞌti maꞌapʉre waꞌañaꞌtisaꞌa.
    Ti acarore yoacurero, niꞌcã kilómetronojõ sirutuya. Pʉꞌtoacã tuꞌaticãꞌña”, ni
    werecãrã niwã.
  rmc-rmc: hoj te džanen, save dromeha kampel te džal, bo mek šoha angle oda na geľan
    ole dromeha. Ale ma džan dži pašes paš e archa, aven latar dureder, vaj jekh kilometros!“
  nlg-nlg: Moto mua taonia mai mua na halautu eni siki bongi ke, gaira kara hulighita,
    ma kara tughunia vanighita na halautu ge ka taonia. Kau bei dutuvia gea na Bokisi
    ni Vetena ni Baubahu Tabu. Kau tabalili kehaghau te manana lima hangalatu na ghoto
    kau tumuri makau bei mai dutuvia na Bokisi ni Vetena ni Baubahu Tabu.”
  pes-OPV: و در میان شما و آن، به مقدار دوهزار ذراع مسافت باشد، ونزدیک آن میایید تا
    راهی که باید رفت بدانید، زیراکه از این راه قبل از این عبور نکرده‌اید.»
  ron-1924: Дар ынтре вой ши ел сэ фие о депэртаре де апроапе доуэ мий де коць; сэ
    ну вэ апропияць де ел. Ел вэ ва арэта друмул пе каре требуе сэ-л урмаць, кэч н-аць
    май трекут пе друмул ачеста.”
  ben-OBCV: পরে তোমরা জানতে পারবে, কোন পথে তোমাদের যেতে হবে, কারণ তোমরা এই পথে আগে
    কখনও যাত্রা করোনি। কিন্তু নিয়ম-সিন্দুক ও তোমাদের মধ্যে 900 মিটার দূরত্ব থাকবে;
    তোমরা সেটির কাছে যাবে না।”
  som-som: Oo weliba waa in meel bannaan oo qiyaasteedu dhan tahay laba kun oo dhudhun
    idiin dhexaysaa idinka iyo sanduuqa. Ha u soo dhowaanina isaga, si aad u ogaataan
    jidkii aad mari lahaydeen; waayo, idinku hadda ka hor ma aydaan marin jidkan.
  lat-VUC: 'sitque inter vos et arcam spatium cubitorum duum millium: ut procul videre
    possitis, et nosse per quam viam ingrediamini: quia prius non ambulastis per eam:
    et cavete ne appropinquetis ad arcam.'
  eng-ASVBT: 'Yet there shall be a space between you and it, about two thousand cubits
    by measure: come not near unto it, that ye may know the way by which ye must go;
    for ye have not passed this way heretofore.'
  ita-1885: Pur siavi distanza tra voi ed essa dello spazio d'intorno a duemila cubiti;
    non accostatevi ad essa, acciocchè voi conosciate la via per la quale avete a
    camminare; perciocchè per addietro voi non siete passati per questa via.
  eng-LXXUP: But let there be a distance between you and it; ye shall stand as much
    as two thousand cubits from it. Do not draw nigh to it, that ye may know the way
    which ye are to go; for ye have not gone the way before.
  eng-ULB: There must be a distance between you and it of about two thousand cubits.
    Do not come close to it, so that you can see which way to go, since you have not
    gone this way before.”
  spa-VBL: Así sabrán qué camino tomar, ya que no han estado aquí antes. Mantengan
    una distancia de 3.000 pies entre ustedes y el Arca. ¡No se acerquen!”
  fra-_FOB: Seulement, il y aura, entre vous et elle, environ deux milles coudées
    de distance; n'en approchez pas, afin que vous puissiez connaître le chemin par
    lequel vous devez marcher; car vous n'avez point auparavant passé par ce chemin.
  mal-mal: എന്നാൽ നിങ്ങൾക്കും പെട്ടകത്തിനും ഇടയിൽ രണ്ടായിരം മുഴം അകലം ഉണ്ടായിരിക്കേണം;
    അതിനോട് അടുക്കരുത്. നിങ്ങൾ പോകേണ്ട വഴി അറിയേണ്ടതിന് അത് നിങ്ങളെ നയിക്കും; ഈ വഴിക്ക്
    നിങ്ങൾ മുമ്പെ പോയിട്ടില്ലല്ലോ.
  urd-GVR: Phir āp ko patā chalegā ki kahāṅ jānā hai, kyoṅki āp pahle kabhī wahāṅ
    nahīṅ gae. Lekin sandūq ke taqrīban ek kilomīṭar pīchhe raheṅ aur zyādā qarīb
    na jāeṅ.”
  suz-BL: मो पाइतीनी हना, इन लतीक लां तुइक्‍नीनी। मारदे हना गे मेको लां ङोंइती मगाक्‍शो
    बाक्‍तीनी। गे मेको आन क्‍येङा हजार निक्‍शी हात नोले ला गाक्‍कीन। मेको आन नेक्‍था
    मलन” देंतेक्‍म। कुबीत का, ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: Però, vi sarà tra voi e l’arca la distanza d’un tratto di circa duemila
    cubiti; non v’accostate ad essa, affinché possiate veder bene la via per la quale
    dovete andare; poiché non siete ancora mai passati per questa via”.
  ckb-ckb: بەڵام با ماوەی نێوان ئێوە و سندوقەکە بە پێوانە دوو هەزار باڵ بێت و لێی
    نزیک مەبنەوە بۆ ئەوەی ئەو ڕێگایە بزانن کە پێیدا دەڕۆن، چونکە ئێوە پێشتر بەم ڕێگایەدا
    نەڕۆیشتوون.»
  eng-BBE: 'But let there be a space between you and it of about two thousand cubits:
    come no nearer to it, so that you may see the way you have to go, for you have
    not been over this way before.'
  kan-OKCV: ಆದರೆ ನಿಮಗೂ ಅದಕ್ಕೂ ಸುಮಾರು ಎರಡು ಸಾವಿರ ಮೊಳ ಅಂತರ ಇರಬೇಕು. ಅದರ ಹತ್ತಿರ ಬರಬೇಡಿರಿ.
    ನೀವು ಹೋಗಬೇಕಾದ ಮಾರ್ಗ ನಿಮಗೆ ತಿಳಿಯುವುದು. ಏಕೆಂದರೆ ನೀವು ಆ ಮಾರ್ಗವಾಗಿ ಇದುವರೆಗೆ ಪ್ರಯಾಣ
    ಮಾಡಿರುವುದಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Ja vame ije bu vako ije ude ja naebe ijia vae ijadufuo nime bu vako ijia
    giakinu nuvediana vafo. Ro jade ivuake ijia buina biezinamina vako ro nime sibaneke
    mumabo ijia nuvediake bu Mavua Akae ije giena ude vano kiae.
  tam-2017: உங்களுக்கும் அதற்கும் 3,000 அடிகள் தூரம் இடைவெளி இருக்கவேண்டும்; நீங்கள்
    நடக்கவேண்டிய வழியை அறியும்படி, அதற்கு அருகில் வராமலிருப்பீர்களாக; இதற்கு முன்னே
    நீங்கள் ஒருபோதும் இந்த வழியாக நடந்துபோகவில்லை என்று சொல்லி கட்டளையிட்டார்கள்.
  spa-RV-1909: 'Empero entre vosotros y ella haya distancia como de la medida de dos
    mil codos: y no os acercaréis á ella, á fin de que sepáis el camino por donde
    habéis de ir: por cuanto vosotros no habéis pasado antes de ahora por este camino.'
  ron-BTF: Totuși să fie o depărtare între voi și el, cam de două mii de coți după
    măsură; să nu vă apropiați de el, ca să cunoașteți calea pe care trebuie să mergeți,
    pentru că nu ați mai trecut pe această cale până acum.
  eng-WEBP: Yet there shall be a space between you and it of about two thousand cubits
    by measure—don’t come closer to it—that you may know the way by which you must
    go; for you have not passed this way before.”
  eng-FBV: That way you'll know which way to go, since you haven't been here before.
    Leave about 3,000 feet between you and the Ark. Don't go near it!”
  nld-1939: Er moet echter tussen u en haar een afstand blijven van ongeveer twee
    duizend el; komt er dus niet dichter bij! Dan zult ge de weg leren kennen, die
    ge moet gaan; want nog nooit zijt ge langs zo’n weg getrokken.
  nch-BL: Quej nopa anquimatise canica monequi anyase, pampa amo quema anpanotoque
    ipan nopa ojti hasta ama. Pero amo xijnechcahuica icaxa TOTECO. San xijhuejcaitztiyaca
    quej se kilómetro ihuejcaca.”
  vie-1934: Song le giữa khoảng các ngươi và hòm giao ước phải cách chừng hai ngàn
    thước; chớ đến gần, hầu cho các ngươi có thế biết đường mình phải đi theo; vì
    các ngươi chưa hề đi đường này bao giờ.
