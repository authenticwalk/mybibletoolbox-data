verse: JOS.003.017
translations:
  mal-C: ജനമെല്ലാം കടന്നുപോകുന്നതുവരെ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ചുമന്ന പുരോഹിതന്മാർ
    യോർദാന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്ത് ഉറച്ചുനിന്നു; ഇസ്രായേല്യർ മുഴുവനും ഉണങ്ങിയ നിലത്തുകൂടി
    അക്കരെ കടന്നു.
  deu-TKW: Die Priester aber, welche die Gesetzeslade Jahwes trugen, standen mitten
    im Jordan im Trockenen still, während alle Israeliten auf dem Trockenen hindurchzogen,
    bis das ganze Volk die Überschreitung des Jordan beendigt hatte.
  lin-lin: Banganga-Nzambe oyo bamemaki Sanduku ya Boyokani ya Yawe bapikamaki na
    mabele ya kokawuka, na kati-kati ya mayi ya Yordani, wana bana nyonso ya Isalaele
    bazalaki koleka kino tango ekolo mobimba esilisaki kokatisa na mabele ya kokawuka.
  eng-LSV: and the priests carrying the Ark of the Covenant of YHWH stand on dry ground
    in the midst of the Jordan—established, and all Israel are passing over on dry
    ground until all the nation has completed to pass over the Jordan.
  eng-GNV: But the Priestes that bare the Arke of the couenant of the Lord, stoode
    drie within Iorden readie prepared, and all the Israelites went ouer dry, vntill
    all the people were gone cleane ouer through Iorden.
  eng-WEBSTER: And the priests that bore the ark of the covenant of the LORD stood
    firm on dry ground in the midst of Jordan, and all the Israelites passed over
    on dry ground, until all the people had passed quite over Jordan.
  nhw-BL: Huan nopa totajtzitzi catli quihuicayayaj icaxa TOTECO moquetzque tlatlajco
    hueyatl Jordán ipan tlali huactoc hasta nochi nopa sequinoc israelitame quiixcotonque
    nopa hueyatl.
  swh-ONEN: Wale makuhani waliobeba Sanduku la Agano la Bwana, wakasimama imara mahali
    pakavu katikati ya Mto Yordani, wakati Waisraeli wote wakiwa wanapita hadi taifa
    lote likaisha kuvuka mahali pakavu.
  bba-bba: Be kpuro bɑ kɑ tɔburɑ bɑ kpɑ, yɑ̃ku kowo be, bɑ yɔ̃wɑ sim sim dɑɑ te sɔɔ
    mi bɑ nɑɑsu kpɛ̃ɛ nim kɑ burɑnɑ mi.
  eng-KJVCPB: And the priests that bare the ark of the covenant of the Lord stood
    firm on dry ground in the midst of Jordan, and all the Israelites passed over
    on dry ground, until all the people were passed clean over Jordan.
  cpy-cpy: Riima Ompera-tajorentsi-taarewo natakotakirori itajorentsi-mokote Tajorentsi,
    roojatzi ikatziyee-yakani opiryaa-tanakira Pareenkaarini. Roojatzi imontyaan-tanakari
    maawoeni Israel-paeni opiryaa-tanakira Pareenkaarini.
  mpx-mpx: Topowon bolo Yehoba wana Bateli ana Dedewaga hi kalivai hi talmilil bubun
    bilibili kekevana elana Yolidani ana luwaluwala, yaka Isileli hi noknok ana siga
    gegewel hi kalapanet haba.
  wbp-wbp: Junga kujaju. Walya yinyarla karrungka, ngulaju parduna-jarrija. Maralypikingarduyu-patulu
    kulkurru ngapa-kurra yanu Pakuju Tarruku-kurlu, manulu jupu-karrija yinyarla-juku.
    Karrijalpalu warrarda kujalu Yijirali-pinki karlarra-purda-kurra yanu. Wapajalpalu
    walyangkaju ngapa-wangurlalku.
  luo-luo: Jodolo mane otingʼo Sandug Muma mar singruok mar Jehova Nyasaye nochungʼ
    motegno e lowo motwo e dier aora Jordan, nyaka ogendini mag jo-Israel notieko
    kadho ka giwuotho e lowo motwo.
  meu-meu: A Israel taudia iboudiai tano kaukauna ai e raka hanaiva negana ai, hahelaḡa
    taudia, Iehova ena taravatu mauana e huaia taudia, na tano kaukauna ai e gini,
    Ioridane bogaraginai, ela bona bese idoinai Ioridane e rakaia hanai vaitani.
  npi-ULB: पानी निकै माथिदेखि नै बग्‍न छोड्यो । पानी सार्तान नजिकैको आदम नाम गरेको
    सहरबाट नेगेवको समुद्र अर्थात् मृत सागरसम्म नै बग्‍न छोड्यो । मानिसहरू यरीहो नजिकै
    पारि तरे । इस्राएलका मानिसहरूले सुक्खा भूमिमा पार नगरेसम्म परमप्रभुको करारको सन्दुक
    बोक्‍ने पुजारीहरू यर्दन नदीको बिचमा सुक्खा जमिनमा उभिए ।
  yor-yor: Àwọn àlùfáà tí ó ru àpótí ẹ̀rí Olúwa sì dúró ṣinṣin lórí ilẹ̀ gbígbẹ ní
    àárín Jordani, nígbà tí gbogbo àwọn ọmọ Israẹli ń kọjá títí gbogbo orílẹ̀-èdè
    náà fi rékọjá nínú odò Jordani lórí ilẹ̀ gbígbẹ.
  emp-NTPO: Israelerã chãbʌdamisa sacerdoterãba Ãcõrẽ baurudera doed̶a jira eronũpanasid̶aa.
    Mama nũpanesid̶aa ab̶a jũmarãda põãsad̶e chãbʌdad̶aa.
  ind-ind: '@see-verse:JOS.003.016'
  pes-OPCB: کاهنانی که صندوق عهد خداوند را حمل می‌کردند در وسط راه خشک، میان رودخانه
    ایستادند تا اینکه همهٔ قوم به آن طرف رودخانه رسیدند!
  tgl-ULB: Nakatayo sa tuyong lupa sa gitna ng Jordan ang mga paring nagbuhat ng kaban
    ng tipan ni Yahweh hanggang nakatawid na ang lahat ng bayan ng Israel sa tuyong
    lupa.
  hui-hui: Wali agali biaru ibalu piyago piai helo lowa loma binigo mo miaga biaru
    tigua Mbogoyi biago yuwa Iba Yodana hanunini iba yoabu wahowa dindi hangu wiagoria
    hondo hene.
  mya-mya: လူ​အ​ပေါင်း​တို့​လျှောက်​၍​ဖြတ်​ကူး​ပြီး​သည် တိုင်​အောင် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​ကို​ပင့်​ဆောင်​သော ယဇ်​ပု​ရော​ဟိတ်​များ သည်​ခြောက်​သွေ့​သော​မြစ်​လယ်​တွင်​ရပ်​နေ
    ကြ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་མཆོད་དཔོན་རྣམས་ཡོར་དན་གཙང་པོའི་སྐམ་ས་རུ་བརྟན་པོར་ལངས་པ་དང་།
    མི་ཐམས་ཅད་ཡོར་དན་གཙང་པོ་བརྒལ་བའི་བར་དུ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་སྐམ་ས་ནས་ཕ་རོལ་ཏུ་ཕྱིན་ཏོ།
    །
  sna-sna: Vaprista vakanga vakatakura areka yesungano yaJehovha vakaramba vamire
    pavhu rakaoma pakati peJorodhani, vaIsraeri vose pavaipfuura, kusvikira rudzi
    rwose rwapedza kuyambuka napavhu rakaoma.
  spa-BLM: Los sacerdotes que llevaban el arca de la alianza de Yahvé se mantuvieron
    firmes en tierra seca en medio del Jordán, y todo Israel cruzó en tierra seca,
    hasta que toda la nación pasó completamente el Jordán.
  cac-cac: Axo eb' sacerdote ed'jinac te' scaxail strato Jehová chi', ix ochcan vaan
    eb' d'a snan̈al yol sb'e a' chi', taquin̈ lum b'aj ix can tec'tec' eb' chi', axo
    masanil eb' israel van sc'axpajec' eb'.
  swh-ULB: Makuhani waliolibeba sanduku la agano la Yahweh walisimama katika nchi
    kavu katikati ya Yordani mpaka watu wote wa Israeli walipokwisha kuvuka katika
    nchi kavu.
  bel-bel: І народ пераходзіў насупраць Ерыхона; а сьвятары, якія несьлі каўчэг запавету
    Гасподняга, стаялі на сухім сярод Ярдана цьвёрдаю нагою. Усе Ізраілевыя пераходзілі
    па сухім, пакуль увесь народ не перайшоў празь Ярдан.
  deu-ELBBK: Und die Priester, die die Lade des Bundes des HERRN trugen, standen festen
    Fußes auf dem Trockenen in der Mitte des Jordan; und ganz Israel zog auf dem Trockenen
    hinüber, bis die ganze Nation vollends über den Jordan gegangen war.
  mbb-OT: Midhitindeg diyà te teliwazà dutun te nemezahan he wahig sikan is menge
    memumuhat he mibinting duen te Kavan te Kebpekid-uyun te Nengazen taman te nekelayun
    is langun he menge zuma zan.
  mal-2015: യഹോവയുടെ നിയമപെട്ടകം ചുമന്ന പുരോഹിതന്മാർ യോർദ്ദാന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്തു
    ഉറെച്ചുനിന്നു; യിസ്രായേൽജനമൊക്കെയും യോർദ്ദാൻ കടന്നുതീരുവോളം ഉണങ്ങിയ നിലത്തുകൂടിത്തന്നേ
    നടന്നുപോയി.
  tuo-NT: Na pẽꞌarĩ cura paꞌia Õꞌacʉ̃ ya acarore cʉorã peꞌe dia deco boporopʉ nʉꞌcãejacãꞌcãrã
    niwã. Téé nipeꞌtirã Israe curuacjãrã pẽꞌapeꞌtica beꞌropʉ pẽꞌacãrã niwã. Nipeꞌtirã
    Israe curuacjãrã boporopʉ pẽꞌacãrã niwã.
  rmc-rmc: O rašaja, save ľidžanas e archa le RAJESKRA zmluvakri, ačhenas le pindrenca
    pre šuki phuv maškar o Jordan, medik savore manuša na pregele. Avke savore Izraeliti
    pregele prekal e šuki phuv.
  nlg-nlg: Mana bona tara sogha halavu, na lei manesukaghi tara tughuru tana bona
    te mamaha i ghobuna na beti tina me va saravia gaira soko tara sogha halavu paleva
    levu.
  pes-OPV: و کاهنانی که تابوت عهد خداوند رابرمی داشتند در میان اردن بر خشکی قایم ایستادند،
    و جمیع اسرائیل به خشکی عبورکردند تا تمامی قوم از اردن، بالکلیه گذشتند.
  ron-1924: Преоций каре дучяу кивотул легэмынтулуй Домнулуй с-ау оприт пе ускат,
    ын мижлокул Йорданулуй, ын тимп че тот Исраелул тречя пе ускат, пынэ а испрэвит
    тот попорул де трекут Йорданул.
  ben-OBCV: যতক্ষণ না সমগ্র ইস্রায়েল জাতি নদী পার হয়ে গেল, সদাপ্রভুর নিয়ম-সিন্দুক
    বহনকারী যাজকেরা জর্ডন নদীর মাঝখানে শুকনো ভূমিতে অবিচল দাঁড়িয়ে রইলেন। সমগ্র জাতিই
    শুকনো ভূমির উপর দিয়ে পার হয়ে গেল।
  som-som: Oo wadaaddadii siday sanduuqii axdiga Rabbiga waxay istaageen dhul engegan
    oo Webi Urdun dhexdiisa ah, oo reer binu Israa'iil oo dhammu waxay ku gudbeen
    dhul engegan, ilaa ay quruuntii oo dhammu ka wada gudubtay Webi Urdun.
  lat-VUC: 'Populus autem incedebat contra Jericho: et sacerdotes qui portabant arcam
    fœderis Domini, stabant super siccam humum in medio Jordanis accincti, omnisque
    populus per arentem alveum transibat.'
  eng-ASVBT: And the priests that bare the ark of the covenant of Jehovah stood firm
    on dry ground in the midst of the Jordan; and all Israel passed over on dry ground,
    until all the nation were passed clean over the Jordan.
  ita-1885: E i sacerdoti che portavano l'Arca del Patto del Signore si fermarono
    ritti nell'asciutto, in mezzo al Giordano, mentre tutto Israele passava per l'asciutto,
    finchè tutta la gente ebbe finito di passare il Giordano.
  eng-LXXUP: And the priests that bore the ark of the covenant of the Lord stood on
    dry land in the midst of Jordan; and all the children of Israel went through on
    dry land, until all the people had completely gone over Jordan.
  eng-ULB: The priests that carried the ark of the covenant of Yahweh stood on dry
    ground in the middle of the Jordan until all the people of Israel crossed over
    on dry ground.
  spa-VBL: Los sacerdotes que llevaban el Arca se mantuvieron firmes y en pie en el
    lecho seco del río Jordán mientras todo el pueblo pasaba. Y se quedaron allí hasta
    que todos hubieron cruzado y se encontraban en tierra seca.
  fra-_FOB: Mais les sacrificateurs qui portaient l'arche de l'alliance de l'Éternel
    s'arrêtèrent de pied ferme sur le sec, au milieu du Jourdain, pendant que tout
    Israël passait à sec, jusqu'à ce que toute la nation eût achevé de passer le Jourdain.
  mal-mal: യിസ്രായേൽ ജനമൊക്കെയും യോർദ്ദാൻ കടന്നുതീരുവോളം യഹോവയുടെ നിയമപെട്ടകം ചുമന്ന
    പുരോഹിതന്മാർ യോർദ്ദാന്റെ നടുവിൽ ഉണങ്ങിയ നിലത്ത് ഉറച്ചുനിന്നു.
  urd-GVR: Rab kā ahd kā sandūq uṭhāne wāle imām Dariyā-e-Yardan ke bīch meṅ ḳhushk
    zamīn par khaṛe rahe jabki bāqī log ḳhushk zamīn par se guzar gae. Imām us waqt
    tak wahāṅ khaṛe rahe jab tak tamām Isrāīliyoṅ ne ḳhushk zamīn par chal kar dariyā
    ko pār na kar liyā.
  suz-BL: मिनु मुरपुकी गाक्‍शा, सोव़शो खपीम यर्दन शोक्‍सीचा गोम्‍तेक्‍म। मिनु परमप्रभु
    यावे आ कबल पशो सन्‍दोस कुरब चढ़ेबपुकी यर्दन आ दातेमी सोव़शो खपीम राप्‍शा, रिम्‍शा
    बाक्‍तेक्‍म। मिनु इस्राएली नेल्‍ल सोव़शो खपीम गाक्‍शा, यर्दन आइक्‍ची हांबु जाक्‍दीत्‍तेक्‍म।
  ita-1927: E i sacerdoti che portavano l’arca del patto dell’Eterno stettero a piè
    fermo sull’asciutto, in mezzo al Giordano, mentre tutto Israele passava per l’asciutto,
    finché tutta la nazione ebbe finito di passare il Giordano.
  ckb-ckb: کاهینەکانی هەڵگرانی سندوقی پەیمانی یەزدان لەسەر وشکانی لەناوەڕاستی ڕووباری
    ئوردون بە جێگیری وەستان و هەموو ئیسرائیلیش بەسەر وشکانیدا پەڕینەوە، هەتا هەموو
    نەتەوەکە لە ڕووباری ئوردون تەواو پەڕینەوە.
  eng-BBE: And the priests who took up the ark of the agreement of the Lord kept their
    places, with their feet on dry land in the middle of Jordan, while all Israel
    went over on dry land, till all the nation had gone over Jordan.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಯಾಜಕರು ಯೊರ್ದನ್ ನದಿಯ ಮಧ್ಯದಲ್ಲಿ ಒಣನೆಲದಲ್ಲಿ
    ದೃಢವಾಗಿ ನಿಂತಿದ್ದರು. ಅಷ್ಟರಲ್ಲಿ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಒಣನೆಲದ ಮೇಲೆ ನಡೆದರು. ಹೀಗೆ ಇಡೀ ರಾಷ್ಟ್ರವು
    ಯೊರ್ದನ್ ನದಿ ಆಚೆ ಸೇರಿತು.
  bbb-bbb: '@see-verse:JOS.003.016'
  tam-2017: எல்லா மக்களும் யோர்தான் நதியைக் கடந்துபோகும்வரைக்கும், யெகோவாவுடைய உடன்படிக்கைப்
    பெட்டியைச் சுமக்கிற ஆசாரியர்கள் யோர்தானின் நடுவிலே தண்ணீரில்லாத தரையில் காலூன்றி
    நிற்கும்போது, இஸ்ரவேலர்கள் எல்லோரும் தண்ணீரில்லாத உலர்ந்த தரைவழியாகக் கடந்துபோனார்கள்.
  spa-RV-1909: Mas los sacerdotes que llevaban el arca del pacto de Jehová, estuvieron
    en seco, firmes en medio del Jordán, hasta que todo el pueblo hubo acabado de
    pasar el Jordán; y todo Israel pasó en seco.
  ron-BTF: Și preoții care au purtat chivotul legământului DOMNULUI au stat ferm pe
    pământ uscat în mijlocul Iordanului și toți israeliții au trecut pe pământ uscat,
    până când toți oamenii au terminat de trecut Iordanul.
  eng-WEBP: The priests who bore the ark of the LORD’s covenant stood firm on dry
    ground in the middle of the Jordan; and all Israel crossed over on dry ground,
    until all the nation had passed completely over the Jordan.
  eng-FBV: The priests carrying the Ark stood on the dried-up riverbed of the Jordan
    as all the people went by, staying there until everyone had crossed over on dry
    ground.
  nld-1939: En terwijl heel Israël over het droge trok, bleven de priesters, die de
    ark van Jahweh’s Verbond droegen, midden in de Jordaan op het droge staan, totdat
    het hele volk de overtocht van de Jordaan had beëindigd.
  nch-BL: Huan nopa totajtzitzi cati quihuicayayaj icaxa TOTECO moquetzque tatajco
    hueyat Jordán ipan tali cati huactoc hasta nochi nopa sequinoc israelitame quiixcotonque
    nopa hueyat.
  vie-1934: Những thầy tế lễ khiêng hòm giao ước của Đức Giê-hô-va dừng chân vững
    trên đất khô giữa sông Giô-đanh trong khi cả Y-sơ-ra-ên đi qua trên đất khô, cho
    đến chừng cả dân đã qua khỏi sông Giô-đanh rồi.
  hin-CV: याहवेह की वाचा का संदूक लेकर पुरोहित यरदन नदी के बीच में सूखी भूमि पर तब
    तक खड़े रहे जब तक सब इस्राएलियों ने यरदन नदी को पार न किया.
  spa-BES: Y los sacerdotes que tomaron el cofre del pacto del Señor mantuvieron sus
    lugares, con los pies en tierra seca en medio del Jordán, mientras que todo Israel
    pasó por tierra seca, hasta que toda la nación pasó el Jordán.
  tdx-tdx: Nijohañe an-tane maik’ anteñateña’ Iardeney o mpisoroñe nitarazo i vatam-pañina’
    Iehovàio, le hene nitsak’ an-tane maike t’Israele, ampara’ te tafatsàke Iardeney
    iaby i valobohòkey.
  tha-KJV: และปุโรหิตผู้หามหีบพันธสัญญาของพระเยโฮวาห์ยื​นม​ั่นอยู่บนดินแดนแห้งกลางแม่น้ำจอร์​แดน
    คนอิสราเอลทั้งหมดก็เดินข้ามไปบนดินแห้ง จนประชาชนข้ามแม่น้ำจอร์แดนไปหมด
  por-BR-2018: Mas os sacerdotes que levavam a arca do pacto do SENHOR, ficaram firmes
    em seco, no meio do Jordão, e todo Israel passou em seco, até que todo o povo
    acabou de passar o Jordão.
  deu-ELO: Und die Priester, welche die Lade des Bundes Jehovas trugen, standen festen
    Fußes auf dem Trockenen in der Mitte des Jordan; und ganz Israel zog auf dem Trockenen
    hinüber, bis die ganze Nation vollends über den Jordan gegangen war.
  eng-WYC-2018: and the priests, that bare the ark of the bond of peace of the Lord,
    stood girded on the dry earth in the midst of (the) Jordan, and all the people
    passed [over] through the dry trough. (and the priests, who carried the Ark of
    the Covenant of the Lord, stood firmly on the dry earth in the midst of the Jordan
    River, until all the people had crossed over through the dry trough.)
  epo-epo: Kaj la pastroj, kiuj portis la keston de interligo de la Eternulo, staris
    forte sur seka tero meze de Jordan, kaj la tuta Izrael iris trans seka tero, ĝis
    la tuta popolo transiris Jordanon.
  uig-PIN: Pütkül Israil ⱪuruⱪ yǝrni dǝssǝp, barliⱪ hǝlⱪ Iordan dǝryasidin pütünlǝy
    ɵtüp bolƣuqilik, Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini kɵtürgǝn kaⱨinlar Iordan dǝryasining
    otturisida ⱪuruⱪ yǝrdǝ mǝzmut turdi.
  beo-beo: Isala:ili dunu huluane da hafoga:i osobo amoga degelaloba, gobele salasu
    dunu ilia da Hina Gode Ea Gousa:su Sema Gagili gaguli asili, hafoga:i osobo Yodane
    Hano dogoa amoga lelu. Dunu huluane da degei dagoiba:le yolesi.
  tpi-OTNT: Ol Israel i wokabaut long graun i drai tasol. Na ol pris i karim Bokis
    Kontrak bilong Bikpela, ol i sanap i stap long graun i drai namel stret long wara
    Jordan, inap olgeta manmeri i kamap pinis long hapsait bilong wara.
  hau-SA: Firistocin kuwa da suke ɗauke da akwatin alkawarin Ubangiji suka tsaya daram
    a kan busasshiyar ƙasa a tsakiyar Urdun a lokacin da Isra’ilawa suka ƙetarewa,
    har sai da dukan mutane suka gama ƙetarewa.
  uig-LAT: Pütkül Israil quruq yerni dessep, barliq xelq Iordan deryasidin pütünley
    ötüp bolghuchilik, Perwerdigarning ehde sanduqini kötürgen kahinlar Iordan deryasining
    otturisida quruq yerde mezmut turdi.
  nde-nde: Abaphristi ababethwele umtshokotsho wesivumelwano sikaThixo bema bathi
    mpo emhlabathini owomileyo phakathi kweJodani, ngesikhathi abantu bonke bako-Israyeli
    bechapha isizwe sonke saze saqeda ukuchapha emhlabathini owomileyo.
  ton-ton: Pea ko e kau taulaʻeiki ʻaia naʻe haʻamo ʻae puha ʻoe fuakava ʻo Sihova
    naʻe tuʻumaʻu ʻi he kelekele mōmoa ʻi loto Sioatani, pea naʻe ʻalu ʻae kakai ʻIsileli
    kotoa pē ʻi he kelekele mōmoa, ke ʻoua ke ʻosi ʻae kakai kotoa pē ki he kauvai
    ʻe taha ʻo Sioatani.
  ces-1613: Stáli pak kněží, kteříž nesli truhlu smlouvy Hospodinovy na suše u prostřed
    Jordánu, nehýbajíce se, (a všecken Izrael šel po suše), až se lid všecken přepravil
    přes Jordán.
  eng-WMB: The priests who bore the ark of the LORD’s covenant stood firm on dry ground
    in the middle of the Jordan; and all Israel crossed over on dry ground, until
    all the nation had passed completely over the Jordan.
  tam-TCV: யெகோவாவின் உடன்படிக்கைப் பெட்டியைச் சுமந்துசென்ற ஆசாரியர்கள் யோர்தான் நடுவில்
    வறண்ட நிலத்தில் உறுதியாய்த் தரித்து நின்றனர். இவ்வாறு இஸ்ரயேலர் அனைவரும் வறண்டநிலத்தின்
    வழியாக நதியைக் கடந்து முடிக்கும்வரை, ஆசாரியர்கள் அங்கேயே நின்றார்கள்.
  ceb-ULB: Ang mga pari nga nagpas-an sa sagradong sudlanan sa kasabotan ni Yahweh
    mitindog sa mala nga yuta sa taliwala sa Jordan hangtod nga ang tanang katawhan
    sa Israel nakatabok sa mala nga yuta.
  pol-UBG: A kapłani niosący arkę przymierza PANA stali pewnie na suchej ziemi pośrodku
    Jordanu, a wszyscy Izraelici szli po suchej ziemi, aż cały lud przeprawił się
    przez Jordan.
  agr-agr: Sacerdote aidau chicham umiktin agagbau egkeamun arcan yanaki juki wedauk
    nuna yanasag namak Jordán kuyua buku wajasbaunum ejapeen ijunai, Israel aents
    aidauk bukunum shiig katiajaju ainawai.
  kyc-kyc: Wambu dupwa peparae yuu oo lasi dokona pao kareyaminyipa purisi dupwame
    Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko ipwa Jotane dokona
    sukusa mee yuu oo lasi ingyuo siyamopa sakaro kareyami. Karapala wambu peparae
    wangu dumarena pao oteyaminyipa purisi dupwa kaeyami.
  urd-GVU: رب کا عہد کا صندوق اُٹھانے والے امام دریائے یردن کے بیچ میں خشک زمین پر
    کھڑے رہے جبکہ باقی لوگ خشک زمین پر سے گزر گئے۔ امام اُس وقت تک وہاں کھڑے رہے جب
    تک تمام اسرائیلیوں نے خشک زمین پر چل کر دریا کو پار نہ کر لیا۔
  deu-1912: Und die Priester, die die Lade des Bundes des HERRN trugen, standen still
    im Trockenen mitten im Jordan. Und ganz Israel ging trocken durch, bis das ganze
    Volk alles über den Jordan kam.
  ntj-ntj: '@see-verse:JOS.003.016'
  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ಯೊರ್ದನಿನ ಮಧ್ಯದಲ್ಲಿ ಒಣನೆಲದ ಮೇಲೆ
    ನಿಂತಿದ್ದರು. ಅಷ್ಟರಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ಒಣನೆಲದ ಮೇಲೆ ನಡೆದು ಹೋದರು. ಈ ಪ್ರಕಾರ ಜನರೆಲ್ಲರೂ
    ಯೊರ್ದನಿನ ಆಚೆಗೆ ತಲುಪಿದರು.
  tgo-tgo: Mbaŋa Isirel va thɨ rakarakalawa, ravowovowoko iyava thɨ kewa Giya le Dagerako
    gha Bogis mbe thɨ ndekikiyaŋa vara e thelau momoe Walaghɨta Jorɨdan e tɨne, ghaghad
    gharɨgharɨko wolaghɨye thɨ rakalawavao.
  yap-yap: Ma nap’an ni yad be th’ab fare lul’ ni ngranod u daken e but’ ndakuriy
    e ran riy, ma fapi prist ni yad be mat’nag fare Kahol ko M’ag rok SOMOL e ra dugilgad
    u daken e but’ nike mlik’ u lukngun fare lul’ ni Jordan nge yan i mada’ ko ngiyal’
    nike yib urngin e girdi’ nu Israel ra th’abed fare lul’ nga baraba’.
  hlt-MCSB: Te vaengah BOEIPA kah paipi thingkawng aka kawt khosoih rhoek tah Jordan
    laklung kah lanhak dongah khak pai uh tih Jordan aka kat ham namtu te boeih a
    soep uh duela Israel pum tah lanhak dong longah a lan uh.
  mdy-ETH: ዴራ ፃኣዾ ጎይፆይዴና ሃንቲ ፒንቃኣና ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ኬዴ ቄኤሳ ዴራ ፒንቂ ጋፓንዳያ ሄላንዳኣና
    ዮርዳኖሴ ዎሮኮ ሳዛ ፃኣዾ ሳዓ ዔዔቄኔ።
  twi-ASANTE: Saa ɛberɛ no mu, asɔfoɔ a wɔso Awurade Apam Adaka no gyinaa asase kesee
    so wɔ subɔnhwa no mfimfini ma nnipa no nyinaa twaa mu. Wɔtwɛnee wɔ hɔ kɔsii sɛ
    obiara faa asase kesee so twaa Yordan.
  eng-WEBU: The priests who bore the ark of the LORD’s covenant stood firm on dry
    ground in the middle of the Jordan; and all Israel crossed over on dry ground,
    until all the nation had passed completely over the Jordan.
  bnp-bnp: E huriki a Israel ri laho polo na hini kere. E huriki a prister ri kalohoa
    a Tava na Ngava Dagi ne BAKOVI DAGI, ri pesi mavonga na hini kere na kurukuruna
    a naru e Iordan, i harena ne huriki ri laho polo lobo.
  wal-wal: Israa7eela asai mela biittaa yedhdhidi pinniyo wode, asai ubbai pinnidi
    wurana gakkanaassi GODAA Maachchaa Taabootaa tookkida qeeseti Yorddaanoosa SHaafaa
    giddon mela biittan eqqidosona.
  spa-PDDPT: Los sacerdotes que cargaban el Arca del Pacto de Yavé se pararon en lo
    seco, firmes en medio del Jordán, mientras todo Israel cruzaba en seco, hasta
    que todo el pueblo terminó de cruzar el Jordán.
  gun-gun: Ha'e rã sacerdote kuery Senhor ayvu ryru reraa va'e ma Jordão yakã mbyte
    py opyta okuapy. Ha'e ramia ja Israel kuery ha'e javi ipiru reia rupi oaxa.
  agu-BL: Ma yi e' pale' yi q'uil tetz yi caẍa' cho'n e' cwe'n txiclok nicy'al yi
    tkambe'n a' yi nsken skej. Cho'n e' cyaje'n cyentz, jalen cu'n quicy'e'n tzaj
    cyakil yi e' xonl Israel jalajicy' tzaj. Skejenle'n tzun yi ama'l kale e' icy'
    tzit yi xonl Israel.
  ilo-ULB: Nagtakder dagiti padi a nangawit iti lakasa ti tulag ni Yahweh iti rabaw
    ti namaga a daga iti tengnga ti Jordan agingga a nakaballasiw dagiti amin a tattao
    iti rabaw ti namaga a daga.
  kpg-kpg: Di madagoaa nia daangada ne taele laa lodo di gowaa bagu, digau hai mee dabu
    ala e aamo Tebedebe o di Hagababa Dimaadua, le e tuu i di gowaa bagu i tungaalodo
    Jordan, gaa dae loo gi nia daangada huogodoo la guu dau adu gi di baahi dela i golo.
  uig-ARA: پۈتكۈل ئىسرائىل قۇرۇق يەرنى دەسسەپ، بارلىق خەلق ئىئوردان دەرياسىدىن پۈتۈنلەي
    ئۆتۈپ بولغۇچىلىك، پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى كۆتۈرگەن كاھىنلار ئىئوردان دەرياسىنىڭ
    ئوتتۇرىسىدا قۇرۇق يەردە مەزمۇت تۇردى.
  bsp-bsp: Aloŋnɛ aŋɛ ŋanagbaŋnɛ kaŋkəra ka danapa da Kanu Kəpɔŋ mɔ ŋacəmɛ antɔf ŋowosu
    fər kəroŋ kəŋgbɔkɔ ka Yurdɛn dacɔ. Kɔ afum a Yisrayel fəp ŋalip kəcali kəŋgbɔkɔ
    antɔf ŋowosu kəroŋ.
  sus-sus: Sɛrɛxɛdubɛ naxee nu Alatala xa saatɛ kankira xaninma, nee naxa ti Yurudɛn
    tagi bɔxi xare ma, han Isirayila bɔnsɔɛ birin naxa gɛ Yurudɛn igiride e xaraxi
    ra.
  pon-2006: Eri, ni ahnsou me irail kotehla, re alu nan wasa madekeng. Samworo kan
    me wa Kohpwahn Inoun KAUN-O ahpw kesikesihnen pohn pwehl madekeng nanwerengen
    Sordan, lao aramas koaros kotehla pillapo.
  jae-jae: Ma gêdêŋ taŋ lau Israel samob sêsêlêŋ sêmoa gamêŋ keleŋgeŋ jasêpi bumakeŋ
    naŋ, dabuŋwaga, taŋ sêbalaŋ katapa poacŋa naŋ, sêkô gamêŋ ŋakeleŋ aŋga bu Jordan
    ŋaluŋ e lau samob selom bu Jordan gêbacnê.
  ksd-ksd: Ma ra umana tena tinabar nina dia kip ra bok na kunubu kai ra Luluai dia
    ga tur dekdek ta ra pia i ge ta ra bala na Iordan, ma ra tarai Israel par dia
    ga bolo lake ta ra pia i ge, tuk tar ba ra tarai par dia ga bolo lake ra Iordan.
  tur-YTC: Yahve'nin Antlaşma Sandığı'nı taşıyan kâhinler Yarden'in ortasında kuru
    zeminde sağlam ayakta duruyorlardı; ve bütün halk tamamen Yarden'i geçinceye kadar
    bütün İsrael kuru yerden geçti.
  grc-BRENT: Καὶ ἔστησαν οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης Κυρίου ἐπὶ
    ξηρᾶς ἐν μέσῳ τοῦ Ἰορδάνου· καὶ πάντες οἱ υἱοὶ Ἰσραὴλ διέβαινον διὰ ξηρᾶς, ἕως
    συνετέλεσε πᾶς ὁ λαὸς διαβαίνων τὸν Ἰορδάνην.
  ind-AYT: Para imam yang mengangkat Tabut Perjanjian TUHAN berdiri di tanah kering,
    di tengah-tengah Sungai Yordan, sementara seluruh orang Israel menyeberang ke
    tanah yang kering, sampai seluruh bangsa itu selesai menyeberangi Sungai Yordan.
  nya-nya: Ansembe onyamula Bokosi la Chipangano la Yehova anali chiyimire powuma,
    pakati pa Yorodani pamene Aisraeli amawoloka mpaka gulu lonse linamaliza kuwoloka
    powuma.
  hrv-hrv: Svećenici koji su nosili Kovčeg saveza Jahvina stajahu na suhu usred Jordana
    i prelažaše Izrael po suhu sve dok sav narod ne prijeđe preko rijeke.
  mps-mps: Te Israel dabe augwali te tǫ wa pai madi naga pai. Tama te Genuai Bidigo
    te dąų wali po muani halobage tolali te pris bidi dabe, augwali te wę Jordan
    sula sali digi te tǫ dolo tomode dolaluali, te we bidi tigidali te wę nogelama,
    gasaba u badu sabola silibo usu nigi pomainu yai.
  tpi-tpi: Ol Israel i wokabaut long graun i drai tasol. Na ol pris i karim Bokis
    Kontrak bilong Bikpela, ol i sanap i stap long graun i drai namel stret long wara
    Jordan, inap olgeta manmeri i kamap pinis long hapsait bilong wara.
  dan-1931: Men Præsterne, som bar HERRENS Pagts Ark, blev stående på tør Bund midt
    i Jordan, medens hele Israel gik over på tør Bund, indtil hele Folket havde tilendebragt
    Overgangen over Jordan.
  vie-OVCB: Các thầy tế lễ khiêng Hòm Giao Ước của Chúa Hằng Hữu dừng lại giữa sông
    như trên đất khô trong khi toàn dân đi qua trên phần khô ráo của lòng sông cho
    đến khi hết thảy người Ít-ra-ên đều vượt qua sông Giô-đan.
  guj-2017: ઇઝરાયલના સઘળાં લોકો કોરી જમીન પર ચાલીને પાર ઊતર્યા ત્યાં સુધી યહોવાહનો
    કરારકોશ ઊંચકનારા યાજકો યર્દનની મધ્યમાં કોરી જમીન પર ઊભા રહ્યા.
  pon-2006A: Eri, ni ahnsou me irail kotehla, re alu nan wasa madekeng. Samworo kan
    me wa Kohpwahn Inoun KAUN-O ahpw kesikesihnen pohn pwehl madekeng nanwerengen
    Sordan, lao aramas koaros kotehla pillapo.
  por-BRBSL: Os sacerdotes que levavam a arca do pacto de Iavé permaneceram firmes
    em terra seca no meio do Jordão; e todo Israel atravessou em terra seca, até que
    toda a nação tivesse passado completamente sobre o Jordão.
  cth-cth: Tami moikapap teh Jordan namran a pha hoeh roukrak BAWIPA Cathut e lawkkam
    thingkong ka hrawm e vaihma bawinaw ni tuipui lungui talai dawk kacaklah a kangdue
    awh teh, Isarel miphunnaw abuemlah ni talai dawk a cei awh.
  twi-twi: Saa bere no mu, asɔfo a wɔso Awurade Apam Adaka no gyinaa asase kesee so
    wɔ subon no mfimfini maa nnipa no nyinaa twaa mu. Wɔtwɛn wɔ hɔ kosii sɛ obiara
    faa asase kesee so twaa Yordan.
  hlt-hlt: Te vaengah BOEIPA kah paipi thingkawng aka kawt khosoih rhoek tah Jordan
    laklung kah lanhak dongah khak pai uh tih Jordan aka kat ham namtu te boeih a
    soep uh duela Israel pum tah lanhak dong longah a lan uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ ncómmú kukó ncuokɛ̀ kɛ tɔ Kuyie ntɑummɛ̀ tɔu, kɛ̀ Isidɑyɛɛribɛ
    bɛmɔuu yɑ̀ɑ séntɛ́nɛ̀ diyɑ́ɑ̀ tɛrì.
  msy-2020: Ofa gamir gumaziba, Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam
    gupugha Jordanɨn Faner torim mɨtivigha mamaghɨra itima, Israelian gumazamiziba
    nguazir dakɨrtɨzimɨn ghua fanemɨn vongɨn otifi.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tɔŋnɑ tɛsʋɣʋ kɛ ḿpʋ́ɣʋ́ wʋlɑɣɑ tɔ, nɑ ɑtɑkɑɑ sǝɣǝllɑɑ nɑ́ɑ́
    sǝŋɑ ḿpʋ́ɣʋ́ tɛtʋ puɣulɑɣɑ nyǝntʋ tɔɔ kɛ́ pɔɣɔ pǝle tɑɑ. Hɑlǝnɑ pɑ tǝnɑ pɑ́ tɛ́
    tɛsʋɣʋ.
  azb-azb: Rəbbin Əhd sandığını daşıyan kahinlər isə İordan çayının ortasında quru
    yerdə möhkəm durmuşdular. Bütün İsraillilər İordan çayını tamamilə keçənə qədər
    quru yerdə gedirdilər.
  eng-DBY: And the priests who bore the ark of the covenant of Jehovah stood firm
    on dry ground in the midst of the Jordan. And all Israel went over on dry ground,
    until all the nation had completely gone over the Jordan.
  hin-2017: और याजक यहोवा की वाचा का सन्दूक उठाए हुए यरदन के बीचों बीच पहुँचकर स्थल
    पर स्थिर खड़े रहे, और सब इस्राएली स्थल ही स्थल पार उतरते रहे, अन्त में उस सारी
    जाति के लोग यरदन पार हो गए।
  swp-swp: Ioridano duaduarina eai kohena ake taubahebahei se totoro. Isaraela gamagaridi
    tano pitapitarina eai se gaeoavasi, i lau e, se gaeoavasiohi.
  eng-YLT: and the priests bearing the ark of the covenant of Jehovah stand on dry
    ground in the midst of the Jordan — established, and all Israel are passing over
    on dry ground till that all the nation hath completed to pass over the Jordan.
  kne-kne: Idi madama ay manbalbalasat din ipogaw ay manmandan sin nanamgaan ay lota,
    inpipika aben din papadi ay namabatawil si Baol di Tolagan sin nanamgaan ay lota
    sin gawan di Jordan enggana ay nakabalasat da am-in.
  eng-WYC-2017: and the priests, that bare the ark of the bond of peace of the Lord,
    stood girded on the dry earth in the midst of the Jordan, and all the people passed
    [over] through the dry trough.
  eng-WMBB: The priests who bore the ark of the LORD’s covenant stood firm on dry
    ground in the middle of the Jordan; and all Israel crossed over on dry ground,
    until all the nation had passed completely over the Jordan.
  urd-GVH: रब का अहद का संदूक़ उठानेवाले इमाम दरियाए-यरदन के बीच में ख़ुश्क ज़मीन
    पर खड़े रहे जबकि बाक़ी लोग ख़ुश्क ज़मीन पर से गुज़र गए। इमाम उस वक़्त तक वहाँ
    खड़े रहे जब तक तमाम इसराईलियों ने ख़ुश्क ज़मीन पर चलकर दरिया को पार न कर लिया।
  rug-rug: Totoso ene karovo pa vasina popana koasa ovuku sari na tinoni, si turu
    noso koasa vasina popana pa kokorapana sa Ovuku Zodani sari na hiama pu palekena
    sa Bokese Tanisa Vinariva Egoi te Zihova, osolae karovo taloa beto tu sari doduru
    tinoni.
  gaz-gaz: Yeroo Israaʼeloonni hundi darbaa turanitti luboonni taabota kakuu Waaqayyoo
    baatan sun hamma sabni guutumaan guutuutti lafa goggogaa irra ceʼutti walakkaa
    Yordaanos keessa qajeelanii lafa goggogaa irra dhaabatan.
  fra-LSG: Les sacrificateurs qui portaient l’arche de l’alliance de l’Éternel s’arrêtèrent
    de pied ferme sur le sec, au milieu du Jourdain, pendant que tout Israël passait
    à sec, jusqu’à ce que toute la nation eût achevé de passer le Jourdain.
  gnn-gnn: Ga mukthurruna yana walalanydja ŋunhiyi ḏalkarra'mirrinydja walala dhärrana
    yukurrana ŋunhili bäyma yana dhunupa'ŋuŋura mayaŋ'ŋura, yana liŋgu ga bukmak walala
    buḏapthurrunana yukurrana, bukmak yana ŋunhi miṯtji.
  yal-yal: Saraxaraliin naxanye yi Alatalaa Layiri Kankiraan maxalima, ne yi lu tixi
    baan xude wuli yi xareni Yurudɛn tagi. Isirayila birin yi gidi xaren na, han Isirayila
    bɔnsɔnna birin yi yelin baani gidɛ.
  haw-1868: Ku malie iho la na kahuna, ka poe lawe i ka pahuberita o Iehova, ma kahi
    maloo, mawaena o Ioredane, a hele ka Iseraela a pau ma ka aina maloo, a pau loa
    ia Iahuikanaka i ka hala i kela kapa o Ioredane.
  arb-NAV: فَوَقَفَ الْكَهَنَةُ حَامِلُو تَابُوتِ عَهْدِ الرَّبِّ فِي وَسَطِ مَجْرَى
    نَهْرِ الأُرْدُنِّ رَيْثَمَا تَمَّ عُبُورُ جَمِيعِ الشَّعْبِ فَوْقَ أَرْضِهِ الْيَابِسَةِ
    نَحْوَ الضَّفَّةِ الأُخْرَى.
  ewe-ewe: Nunɔla siwo kɔ Yehowa ƒe nubablaɖaka la tɔ ɖe anyigba ƒuƒui dzi le Yɔdan
    tɔsisi la titina, ale Israelviwo katã tso eme va se ɖe esime dukɔ blibo la tso
    tɔsisi la le anyigba ƒuƒu dzi.
  eng-LEE: And the priests that bore the ark of the covenant of the Lord stood firm
    on dry ground in the midst of the Jordan, and all the Israelites passed over on
    dry ground, until all the people had finished passing over the Jordan.
  asm-FB: আৰু গোটেই ইস্ৰায়েল জাতিয়ে পাৰ হৈ নোযোৱালৈকে, যিহোৱাৰ নিয়ম-চন্দুক বৈ নিয়া
    পুৰোহিতসকল যৰ্দ্দনৰ মাজত শুকান ভুমিত থিৰে থিয় হৈ থাকিল আৰু গোটেই ইস্ৰায়েলে শুকান
    ভুমিয়েদি পাৰ হৈ গ’ল।
  sus-A: سّرّشّدُبّ نَشٍيٍ نُ عَلَتَلَ شَ سَاتّ كَنكِرَ شَنِنمَ، نٍيٍ نَشَ تِ يُرُدّن
    تَفِ بْشِ شَرٍ مَ، هَن عِسِرَيِلَ بْنسْي بِرِن نَشَ فّ يُرُدّن عِفِرِدٍ عٍ شَرَشِ
    رَ.
  fra-SBL: Les prêtres qui portaient l'arche de l'alliance de Yahvé s'arrêtèrent à
    sec au milieu du Jourdain, et tout Israël traversa à sec, jusqu'à ce que toute
    la nation ait entièrement passé le Jourdain.
  hbo-hbo: וַיַּעַמְד֣וּ הַכֹּהֲנִ֡ים נֹ֠שְׂאֵי הָאָרֹ֨ון בְּרִית־יְהוָ֜ה בֶּחֽ͏ָרָבָ֛ה
    בְּתֹ֥וךְ הַיַּרְדֵּ֖ן הָכֵ֑ן וְכָל־יִשְׂרָאֵ֗ל עֹֽבְרִים֙ בֶּחָ֣רָבָ֔ה עַ֤ד אֲשֶׁר־תַּ֙מּוּ֙
    כָּל־הַגֹּ֔וי לַעֲבֹ֖ר אֶת־הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:JOS.003.016'
  kik-kik: Athĩnjĩri-Ngai arĩa maakuuĩte ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova makĩrũgama
    mehaandĩte wega kũndũ kũmũ gatagatĩ ka Rũũĩ rwa Jorodani, nao andũ a Isiraeli
    othe makĩhĩtũka makĩringagĩra thĩ nyũmũ o nginya rĩrĩa rũrĩrĩ rũu ruothe rwarĩkirie
    kũringa rũũĩ rũu rwa Jorodani.
  fra-NCL: Les prêtres qui portaient l’arche de l’alliance de Yahweh se tinrent de
    pied ferme sur la terre sèche au milieu du Jourdain, pendant que tout Israël passait
    à sec, jusqu’à ce que toute la nation eut achevé de passer le Jourdain.
  cek-AK: Angraeng lokkamhaih thingkhong apu qaimanawk loe, kaminawk Jordan vapui
    yaeh pha o ai karoek to, Jordan vapui um li ah long kaphui nuiah angdoet o, Israel
    kaminawk loe long kaphui nuiah caeh o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad-Bab-Dummad-Ulu-semamaiddi, bela Israel-dulemar
    Jordán-diwar-dinna-megisadba-obaksamaladse, Jordán-diwar-negabargi neg-dinnagwadgi-gwichi
    gusmalad.
  uig-CYR: Пүткүл Исраил қуруқ йәрни дәссәп, барлиқ хәлиқ Иордан дәриясидин пүтүнләй
    өтүп болғичилик, Пәрвәрдигарниң әһдә сандуғини көтәргән каһинлар Иордан дәриясиниң
    оттурисида қуруқ йәрдә мәзмут турди.
  pma-pma: Ka navong meatin keil amual koteh atan tames, pris keil koa avous Bokis
    ten Hatkatien onen Ahi amulomal luhu en atan tames en Sodan rokol avong meatin
    vasi keil arokol usite.
  tel-2017: ఇశ్రాయేలీయులందరూ ఆరిన నేల మీద యొర్దాను దాటడం అయ్యే వరకూ యెహోవా నిబంధన
    మందసాన్ని మోసే యాజకులు యొర్దాను నది మధ్యలో ఆరిన నేల మీద నిలబడ్డారు.
  hat-BSA: Prèt yo ki t ap pote lach akò SENYÈ a te kanpe fèm sou tè sèk nan mitan
    Jourdain an pandan tout Israël t ap travèse sou tè sèk, jiskaske tout nasyon an
    te fin travèse Jourdain an.
  bxh-bxh: Sa dohe sa lau tefa tanohi pitapitalina yai, na Laugagayo tau baheina,
    gelegele atipuna yai sa obiꞌobiyo. Sa obiꞌobiyo ee–, Isalaela dodoga mahudoꞌidi
    sa laoma sa lau tefa.
  kos-kos: Ac mwet tol su us Tuptup in Wuleang lun LEUM GOD elos tu in acn pao infulwen
    infacl ah nwe ke na mwet nukewa sroak liki infacl ah nu finmes uh.
  hbo-WLC: וַיַּעַמְד֣וּ הַכֹּהֲנִ֡ים נֹ֠שְׂאֵי הָאָר֨וֹן בְּרִית־יְהוָ֜ה בֶּחָֽרָבָ֛ה
    בְּת֥וֹךְ הַיַּרְדֵּ֖ן הָכֵ֑ן וְכָל־יִשְׂרָאֵ֗ל עֹֽבְרִים֙ בֶּחָ֣רָבָ֔ה עַ֤ד אֲשֶׁר־תַּ֙מּוּ֙
    כָּל־הַגּ֔וֹי לַעֲבֹ֖ר אֶת־הַיַּרְדֵּֽן׃
  ibo-ibo: Ndị nchụaja bu igbe ọgbụgba ndụ Onyenwe anyị guzoro nʼala akọrọ nʼetiti
    Jọdan, Izrel niile gabigakwara tutu ruo mgbe mba ahụ niile gafesịrị nʼala akọrọ.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକବାହକ ଯାଜକମାନେ ଯର୍ଦ୍ଦନ ମଧ୍ୟରେ ଶୁଷ୍କ ଭୂମିରେ ସ୍ଥିର
    ରୂପେ ସ୍ଥଗିତ ରହିଲେ; ତହିଁରେ ସମୁଦାୟ ଇସ୍ରାଏଲ ଗୋଷ୍ଠୀ ନିଃଶେଷ ରୂପେ ଯର୍ଦ୍ଦନ ପାର ହେବା ଯାଏ
    ସମସ୍ତେ ଶୁଷ୍କ ଭୂମି ଦେଇ ପାର ହୋଇଗଲେ।
  chk-chk: Nge lupwen chon Israel meinisin ra pwerela pekila won pwül mi pwasapwas,
    ekewe souasor mi mwärei än ewe Samol mi Lapalap we pworofel ra ütä won pwasapwas
    lukalapen ewe chanpupu Jortan, tori chon Israel meinisin ra toola pekilan ewe
    chanpupu.
  rop-rop: Detlot serramonimen garram det Seikridwan Boks blanga YAWEI bin jandap
    langa drai graun rait langa midul langa det riba, en deibin jandap deya raidap
    ola Isreil pipul bin krosim det riba ontop langa det drai graun.
  ukr-1871: І народ переходив навпроти Ерихона; сьвященники ж, що несли скриню закону
    Господнього, стояли зупинившись на суші посеред Йорданї, тим часом, як усї сини
    Ізрайлеві переходили по сухому дну, покіль увесь народ перейшов через Йордань.
  deu-1951: Und die Priester, welche die Bundeslade des HERRN trugen, standen fest
    auf dem Trockenen, mitten im Jordan; und ganz Israel ging trockenen Fußes hindurch,
    bis das ganze Volk den Jordan völlig überschritten hatte.
  eng-JPS: And the priests that bore the ark of the covenant of the LORD stood firm
    on dry ground in the midst of the Jordan, while all Israel passed over on dry
    ground, until all the nation were passed clean over the Jordan.
  srp-1865: A sveštenici koji nošahu kovèeg zavjeta Gospodnjega stajahu na suhu usred
    Jordana tvrdo, i sav Izrailj iðaše po suhu, dokle sav narod ne prijeðe preko Jordana.
  lug-lug: Bakabona abasitudde Essanduuko ya Mukama ne bayimirira wakati mu Yoludaani
    awatakyali mazzi okutuusa Abayisirayiri bonna lwe baasomoka.
  heb-heb: ויעמדו הכהנים נשאי הארון ברית יהוה בחרבה בתוך הירדן הכן וכל ישראל עברים
    בחרבה עד אשר תמו כל הגוי לעבר את הירדן׃
  ben-IRV: আর যে পর্যন্ত না সমস্ত লোক যর্দ্দন পার হল, সেই পর্যন্ত সদাপ্রভুর নিয়ম
    সিন্দুক বহনকারী যাজকরা যর্দ্দনের মধ্যে শুকনো জমিতে দাঁড়িয়ে রইল এবং সমস্ত ইস্রায়েল
    শুকনো জমি দিয়ে পার হয়ে গেল।
  pan-pan: ਅਤੇ ਉਹ ਜਾਜਕ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕਦੇ ਸਨ ਯਰਦਨ ਦੇ ਵਿਚਕਾਰ ਸੁੱਕੀ
    ਧਰਤੀ ਉੱਤੇ ਪੱਕੇ ਪੈਰੀਂ ਖਲੋ ਗਏ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਸੁੱਕੀ ਧਰਤੀ ਦੇ ਉੱਤੋਂ ਦੀ ਪਾਰ ਹੋ ਗਏ
    ਜਦ ਤੱਕ ਸਾਰੀ ਕੌਮ ਯਰਦਨ ਦੇ ਪਾਰ ਲੰਘ ਨਾ ਚੁੱਕੀ।
  mya-JVB: လူ များအပေါင်း တို့သည် ယော်ဒန် မြစ်တဘက် သို့ မရောက်မှီတိုင်အောင် ထာဝရဘုရား
    ၏ ပဋိညာဉ် သေတ္တာ ကို ထမ်း သော ယဇ်ပုရောဟိတ် တို့သည်၊ မြစ် အလယ် တွင် မြေ ပေါ်၌ မြဲမြံ
    စွာနင်း ၍ ၊ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် မြေ ပေါ်၌ ရှောက် သွားရကြ၏။
  tte-O: Saugana Isileli silolopanaisi yo topwaoli siya Yeoba ana kelabilabin kamwasana
    kana dedewaga sikewai sitolo-dudulai bwatano labwalabwana koina Yolidan luwaluwalina
    mena kanasiga tomo meuloili silopanaisi woli.
  tbg-tbg: Kotira kaiqa vara amite vauka Kotira Vokise aqu vare, Iotani Namari avutaqaa,
    aaharaiqu vataraqaa himpite vaumanta, ekaa Isareri taqa vare vivi, hini mantaraini
    oritare vura.
  hmo-hmo: Bona Israela taudia ibounai be tano kaukau dekenai idia raka hanaia neganai,
    hahelagaia taudia, Lohiabada ena Taravatu Maua idia huaia noho taudia, be tano
    kaukau dekenai idia gini, Ioridane Sinavai ena huana dekenai. Unuseni idia gini
    noho, ela bona bese ibounai be Ioridane Sinavai idia raka hanaia vadaeni.
  urd-urd: और वह काहिन जो ख़ुदावन्द के 'अहद का संदूक़ उठाये हुए थे यरदन के बीच में
    सूखी ज़मीन पर खड़े रहे; और सब इस्राईली ख़ुश्क ज़मीन पर हो कर गुज़रे, यहाँ तक कि
    सारी क़ौम साफ़ यरदन के पार हो गयी।
  rus-SYN: И народ переходил против Иерихона; священники же, несшие ковчег завета
    Господня, стояли на суше среди Иордана твердою ногою. Все сыны Израилевы переходили
    по суше, доколе весь народ не перешел чрез Иордан.
  bqc-SIM: Sa'ona pↄ́ aa Dii bàakuańnↄ kpagolo sɛaↄ gↄ̃̀ zɛa Yuudɛ̃ ɛu tↄↄlɛ giiwa
    gíũgiũ, ↄ̃ Isaili bui píi bɛ gugiipiu e aa gɛ̀ bùawà aa làa ḿpii.
  tcz-CHONGTHU: Hitichun mipiho akijot sungu chun Pakai thingkongpu thempuho chu vadungkim
    tolgolai jachun ading dennun ahi. Amahon Israel nampumpi chu Jordan tolgolai ajot
    galkaisoh tokah’in angah’un ahi.
  mar-mar: परमेश्वराच्या कराराचा कोश वाहणारे याजक यार्देनेच्या मध्यभागी कोरड्या जमिनीवरून
    पार निघून गेले. अशा प्रकारे सर्व इस्राएल राष्ट्र यार्देनेपलीकडे गेले.
  qub-qub: Jordán mayuta yacu chaquishapa llapan Israelcuna päsanancamami Tayta Dios
    conträtu rurashan babulta apaj cüracunaga mayu chaquisha chaupincho ichirpaycaran.
  bqp-bqp: Sa'ori kũ ò Dikiri bàka kunna kũńwo àkpati sɛnanↄ gↄ̃̀ zɛna Yoda wɛ̀ɛn
    zĩtɛ koria gíngin, akũ Isaraila buri sĩnda pínki tɛ́ gukori pìn ari ò gɛ̀ɛ ò
    bikũ̀ ń pínki ò làka.
  hat-hat: Pandan pèp la t'ap janbe lòt bò san tak dlo pa mouye pye yo, prèt yo te
    rete kanpe nan mitan larivyè a avèk Bwat Kontra a. Pa t' gen tak dlo kote yo te
    ye a. Yo rete kanpe la jouk tout pèp la te fin pase nèt.
  eng-BSB: The priests carrying the ark of the covenant of the LORD stood firm on
    dry ground in the middle of the Jordan, while all Israel crossed over the dry
    ground, until the entire nation had crossed the Jordan.
  tod-tod: Zalaɠa ɠula nuiti ti ɠɛni Ɠɔoɠɔ GALAGI ná-minazeɠe kesui zeɠezu, ti loni
    Zuludɛn ziɛ laazuʋɛ, ná vɔai. Ti yɛni loni ná kpaan, eyɛsu nuiti kpein ti leʋe,
    ti-ɠɔɠɔi maavɔai.
  eng-WEBPB: The priests who bore the ark of the LORD’s covenant stood firm on dry
    ground in the middle of the Jordan; and all Israel crossed over on dry ground,
    until all the nation had passed completely over the Jordan.
  kbq-kbq: Hagi Ra Anumzamofo huhagerafi huvempage vogisima zamafunte'ma kofi'naza
    pristi vahe'mo'za, timofo amu'nompima hagegema hu'nere oti hanaveti'nage'za, ana
    maka Israeli vahe'mo'za Jodani timo'ma hagagema hu'nea moparera evu vagare'za
    kantu kaziga vu'naze.
  nhe-BL: Huan nopa totajtzitzi tlen quihuicayayaj icaxa TOTECO moquetzque tlatlajco
    atemitl Jordán ipan tlali huactoc hasta nochi nopa sequinoc israelitame apanoque
    nopa atemitl.
