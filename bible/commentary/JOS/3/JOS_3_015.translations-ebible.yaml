verse: JOS.003.015
translations:
  mal-C: കൊയ്ത്തുകാലമൊക്കെയും യോർദാനിൽ വെള്ളം കരകവിഞ്ഞ് ഒഴുകിക്കൊണ്ടിരിക്കും. എന്നിട്ടും
    പേടകം ചുമന്ന പുരോഹിതന്മാർ യോർദാനിൽ എത്തി അവരുടെ പാദം വെള്ളത്തിന്റെ വക്കത്തു സ്പർശിച്ചപ്പോൾത്തന്നെ,
  deu-TKW: und als die, welche die Lade trugen, an den Jordan gelangt waren, und die
    Priester, welche die Lade trugen, eben am Rande des Wassers ihre Füße eingetaucht
    hatten, - es trat aber der Jordan die ganze Erntezeit hindurch überall aus seinen
    Ufern -
  lin-lin: Nzokande, na tango ya kobuka milona, mayi ya Yordani etondaka makasi penza.
    Kasi tango kaka Banganga-Nzambe oyo bamemaki Sanduku bakomaki pembeni ya Yordani
    mpe batiaki matambe na bango kati na mayi,
  eng-LSV: and at those carrying the Ark coming to the Jordan, and the feet of the
    priests carrying the Ark have been dipped in the extremity of the waters (and
    the Jordan is full over all its banks all the days of harvest)—
  eng-GNV: And as they that bare the Arke came vnto Iorden, and the feete of the Priestes
    that bare the Arke were dipped in the brinke of the water, (for Iorden vseth to
    fill all his bankes all the time of haruest)
  eng-WEBSTER: And as they that bore the ark had come to Jordan, and the feet of the
    priests that bore the ark were dipped in the brim of the water, (for Jordan overfloweth
    all its banks all the time of harvest,)
  nhw-BL: Huan elqui ipan nopa tonali para pixquistli quema nopa hueyatl Jordán temic
    miyac. Huan quema nopa totajtzitzi calajque ipan nopa hueyatl huan mometzxolonijque,
  swh-ONEN: Wakati huu ulikuwa wakati wa mavuno, nao Mto Yordani ulikuwa umefurika
    hadi kwenye kingo zake. Ilikuwa kawaida ya Yordani kufurika nyakati zote za mavuno.
    Mara tu makuhani wale waliokuwa wamebeba Sanduku la Agano walipofika mtoni na
    nyayo zao kuzama ndani ya yale maji,
  bba-bba: Sɑɑ ye, ɡɛ̃ɛbun sɑɑwɑ. Sɑɑ ye sɔɔrɑ dɑɑ ten nim mu rɑ n yibɑ mu n tɛrie
    sere kɑ ten ɡuruɔ. Ye yɑ̃ku kowo ben nɑɑsu dɑɑ ten nim bɑbɑ,
  eng-KJVCPB: and as they that bare the ark were come unto Jordan, and the feet of
    the priests that bare the ark were dipped in the brim of the water, (for Jordan
    overfloweth all his banks all the time of harvest,)
  cpy-cpy: Ikanta raatzikaata-paakiro nijaa Ompera-tajorentsi-taarewo natakotakirori
    tajorentsi-moko, asheyitanaki iitziki-paeni. Tema eeniro okemaatzi Pareenkaarini
    rowiitan-teetawori okithoki pankirentsi.
  mpx-mpx: '@see-verse:JOS.003.014'
  wbp-wbp: Kuja-puru, karru Jurdunujulpa ngapa wiri-kirli karrija. Kuja-juku kala
    parnkaja ngapaju wiri yangka kuja kalalu miyi-wati yirnmi-jarrija. Junga, ngapa
    yinyaju rdaku kanunju-nyayirni. Yangka-patu maralypikingarduyu-patu kujalpalu
    Pakuju Tarruku laja-kanja-yanu, yanurnulu kutu karru-kurra. Ngula-jangkalu ngapa-kurralku
    yukaja.
  luo-luo: Aora Jordan koro notimo ataro kuonde duto nyaka ndalo mag keyo. Omiyo ka
    jodolo mane otingʼo Sandug Muma mar singruok nochopo e aora Jordan mi tiendegi
    omulo geng aora,
  meu-meu: ela bona taravatu mauana ihuana taudia aedia na sinavai ranuna ai e turu
    dobi. Hari Ioridane sinavaina ena kara be taboro negana ai abata e daeva.
  npi-ULB: ती करारको सन्दुक बोक्‍नेहरू यर्दन नदीमा आउने र तिनीहरूका खुट्टाले पानी
    छुने बित्तिकै (कटनीको समयभरि नै यर्दन नदीको पानी यसको किनारासम्म पुग्छ)
  yor-yor: Odò Jordani sì máa ń wà ní kíkún ní gbogbo ìgbà ìkórè. Ṣùgbọ́n bí àwọn
    àlùfáà tí ó ru àpótí ẹ̀rí ti dé odò Jordani tí ẹsẹ̀ wọn sì kan etí omi,
  emp-NTPO: Maʌ̃ne Jordaʌ̃ dora nãbua ũmasia. Poaza mãwã b̶abaria cebada jara. Sacerdoterã
    doed̶a tʌgabʌdad̶e oda do quĩrãrã ewa dogosia. Maʌ̃ne dora wãrãga jũãtrʌ b̶ʌ quĩrãca
    tuma nãbua ũmesia. Dji tumara Adam puruma jũẽsia Saretaʌ̃ caita. B̸arrea dora
    põãsasia ab̶a Pusa Beud̶ad̶aa. Mãwã b̶ʌd̶e israelerãra Jordaʌ̃ do chãnaped̶a Jerico
    puruare wãsid̶aa.
  ind-ind: Waktu itu adalah musim panen, dan sepanjang musim itu sungai Yordan meluap.
    Namun, ketika kaki para imam yang mengangkat peti perjanjian itu menyentuh air
    di tepi sungai Yordan,
  pes-OPCB: آب رود اردن در این هنگام که فصل درو بود، بالا آمده بود. ولی به محض اینکه
    پاهای کاهنانی که صندوق عهد را حمل می‌کردند به آب رودخانه رسید،
  tgl-ULB: Sa sandaling sumapit na sa Jordan ang may dala ng kaban, at ang paa ng
    mga iyon na may dala ng kaban ay lumubog sa gilid ng tubig (ngayon umaapaw ang
    Jordan sa lahat ng pangpang sa buong panahon ng pag-ani),
  cbu-NT: '@see-verse:JOS.003.014'
  hui-hui: '@see-verse:JOS.003.014'
  mya-mya: '@see-verse:JOS.003.014'
  bod-N: སྟོན་ཐོག་བསྡུ་བའི་སྐབས་སུ་ཡོར་དན་གཙང་པོའི་ཆུ་ནི་འགྲམ་གཉིས་སུ་རྒྱས་པ་ཡིན་མོད།
    འོན་ཀྱང་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་མཆོད་དཔོན་རྣམས་ཡོར་དན་གཙང་པོར་སླེབས་པ་དང་དེ་ཚོའི་རྐང་པ་ཆུའི་ནང་དུ་སྤོས་མ་ཐག
  sna-sna: Zvino Jorodhani runogara ruzere nguva yose yokukohwa. Asi vaprista vakanga
    vakatakura areka pavakangosvika paJorodhani tsoka dzavo dzichitsika kumucheto
    kwemvura,
  spa-BLM: y cuando los que llevaban el arca llegaron al Jordán, y los pies de los
    sacerdotes que llevaban el arca se sumergieron en la orilla del agua (porque el
    Jordán se desborda por todas sus orillas todo el tiempo de la cosecha),
  cac-cac: Te ayq'ue a', tz'el a' d'a stitac smelemal, aton val d'a stiempoal sjochchaj
    ixim trigo. An̈ej yic ix yac'anem yoc eb' sacerdote chi' d'a yol a',
  swh-ULB: Mara tu wale walichukuao sanduku wakiisha kufika Yordani, na miguu ya watu
    wale waliobeba sanduku itakapotiwa katika ukingo wa maji (maana sasa Yordani hujaa
    hadi katika kingo zake zote katika kipindi chote cha mavuno),
  bel-bel: дык, як толькі тыя, што несьлі каўчэг увайшлі ў Ярдан, і ногі сьвятароў,
    што несьлі каўчэг, апусьціліся ў ваду Ярдана,
  deu-ELBBK: und sobald die Träger der Lade an den Jordan kamen und die Füße der Priester,
    die die Lade trugen, in den Rand des Wassers tauchten – der Jordan aber ist voll
    über alle seine Ufer die ganze Zeit der Ernte hindurch –
  mbb-OT: '@see-verse:JOS.003.014'
  mal-2015: കൊയിത്തുകാലത്തൊക്കെയും യോർദ്ദാൻ തീരമെല്ലാം കവിഞ്ഞു ഒഴുകും. പെട്ടകം ചുമന്ന
    പുരോഹിതന്മാരുടെ കാൽ വെള്ളത്തിന്റെ വക്കത്തു മുങ്ങിയപ്പോൾ മേൽ വെള്ളത്തിന്റെ ഒഴുക്കു
    നിന്നു;
  tuo-NT: Titare masã otese dʉcatiri cura dia Jordã́ pajiro puꞌeeja, mirĩa waꞌacaro
    niwʉ̃. Tojo nimicã, paꞌia ti acarore miarã, Jordã́pʉ na dʉꞌpocãrĩ ti maarẽ ʉꞌtacũucãta,
  rmc-rmc: O paňi andro Jordan sas ajso baro, hoj prečhorelas o brehi, bo sas časos,
    sar pes skidel upre o uľipen. Ale sar o rašaja, save ľidžanas e archa zmluvakri,
    doavle paš o paňi a sar thode peskre pindre pro agor andro Jordan,
  nlg-nlg: Tana bona vaghana eni, na beti tini Jordan te sule ngangata na tavena mana
    bona ni lavini vogha ghua, na ghegheti vanga tana leghai. Hauva mi tana bona tara
    talutua haghe mua na lei manesukaghi tana beti ke,
  pes-OPV: و بردارندگان تابوت به اردن رسیدند، و پایهای کاهنانی که تابوت رابرداشته
    بودند، به کنار آب فرو رفت (و اردن، تمام موسم حصاد، بر همه کناره هایش سیلاب می‌شود).
  ron-1924: Кынд преоций каре дучяу кивотул ау ажунс ла Йордан ши кынд ли с-ау ынмуят
    пичоареле ын марӂиня апей – кэч Йорданул се варсэ песте тоате малуриле луй ын
    тот тимпул сечеришулуй –,
  ben-OBCV: ফসল কাটার সময়ে জর্ডন নদীর জল সমস্ত তীর প্লাবিত করে। তবুও, সিন্দুক বহনকারী
    যাজকেরা জর্ডন নদীর তীরে পৌঁছালেন ও তাঁদের পা জলের প্রান্ত স্পর্শ করল,
  som-som: oo markii kuwa sanduuqa sida ay soo gaadheen Webi Urdun, oo wadaaddada
    sida sanduuqa ay cagahoodu galeen biyaha qarkooda, (waayo, xilliga waxgoosashada
    oo dhan Webi Urdun qararkiisa oo dhan buu buuxdhaafaa)
  lat-VUC: Ingressisque eis Jordanem, et pedibus eorum in parte aquæ tinctis (Jordanis
    autem ripas alvei sui tempore messis impleverat),
  eng-ASVBT: and when they that bare the ark were come unto the Jordan, and the feet
    of the priests that bare the ark were dipped in the brink of the water (for the
    Jordan overfloweth all its banks all the time of harvest),
  ita-1885: come quelli che portavano l'Arca furono giunti al Giordano, e i sacerdoti
    che portavano l'Arca ebber tuffati i piedi nella riva dell'acque (or il Giordano
    è pieno fin sopra tutte le sue rive il tempo della mietitura);
  eng-LXXUP: 'And when the priests that bore the ark of the covenant of the Lord entered
    upon Jordan, and the feet of the priests that bore the ark of the covenant of
    the Lord were dipped in part of the water of Jordan (now Jordan overflowed all
    its banks about the time of wheat harvest):'
  eng-ULB: As soon as those who were carrying the ark had come to the Jordan, and
    the feet of those who carried the chest were dipped in the edge of the water (now
    the Jordan overflows all its banks throughout the time of the harvest),
  spa-VBL: Como era la temporada de la cosecha, el Jordán estaba lleno de agua, y
    sus orillas se desbordaban. Pero tan pronto como los sacerdotes que llevaban el
    Arca entraron en el agua, el río dejó de fluir.
  fra-_FOB: Et dès que ceux qui portaient l'arche furent arrivés au Jourdain, et que
    les pieds des sacrificateurs qui portaient l'arche se furent mouillés au bord
    de l'eau (or le Jourdain déborde sur toutes ses rives tout le temps de la moisson),
  mal-mal: കൊയ്ത്തുകാലത്തൊക്കെയും യോർദ്ദാൻ തീരമെല്ലാം കവിഞ്ഞ് ഒഴുകും. പെട്ടകം ചുമന്ന
    പുരോഹിതന്മാരുടെ കാൽ വെള്ളത്തിന്റെ വക്കത്ത് മുങ്ങിയപ്പോൾ മേൽ വെള്ളത്തിന്റെ ഒഴുക്ക്
    നിന്നു;
  urd-GVR: Fasal kī kaṭāī kā mausam thā, aur dariyā kā pānī kināroṅ se bāhar ā gayā
    thā. Lekin jyoṅ hī sandūq ko uṭhāne wāle imāmoṅ ne dariyā ke kināre pahuṅch kar
    pānī meṅ qadam rakhā
  suz-BL: मिनु बाली नाली रुप्‍ची ना, खोला गेना हना यो शुश बारशो बाक्‍ब। मिनु चढ़ेबपुकीमी
    आन खोइली यर्दन खोला आ सुर ङा ब्‍वाक्‍कुम ख्रुम्‍मेनु,
  ita-1927: appena quelli che portavan l’arca giunsero al Giordano e i sacerdoti che
    portavan l’arca ebber tuffati i piedi nell’acqua della riva (il Giordano straripa
    da per tutto durante tutto il tempo della mèsse),
  ckb-ckb: بە درێژایی ڕۆژانی دروێنە ڕووباری ئوردونیش دەبووە لافاو، بەڵام لە کاتی هاتنی
    هەڵگرانی سندوقەکە بۆ ناو ڕووباری ئوردون و نوقومبوونی پێی کاهینەکانی هەڵگری سندوقەکە
    لەناو ئاوی کەنارەکە،
  eng-BBE: And when those who took up the ark came to Jordan, and the feet of the
    priests who took up the ark were touching the edge of the water (for the waters
    of Jordan are overflowing all through the time of the grain-cutting),
  kan-OKCV: ಎಂದಿನಂತೆ ಯೊರ್ದನ್ ನದಿಯು ಸುಗ್ಗಿಕಾಲದಲ್ಲಿ ದಡ ತುಂಬಿ ಹರಿಯುತ್ತಾ ಇತ್ತು. ಮಂಜೂಷವನ್ನು
    ಹೊರುವ ಯಾಜಕರ ಕಾಲುಗಳು ನೀರಿನ ಅಂಚಿನಲ್ಲಿ ಇಡುತ್ತಲೇ,
  bbb-bbb: Ro maza ijia fuka ve vadefuo damo ijadufuo do Jodeni fuka ma ireobo firame.
    Rove maza ije e zinone ifaejevo bu Mavua Akae ije abe areme dia buone nafena do
    ijia bierevoga do ije fu ruomo ije fune ijia si.
  tam-2017: யோர்தான் அறுப்புக்காலம் முழுவதும் கரைபுரண்டோடும். பெட்டியைச் சுமக்கிற
    ஆசாரியர்களின் கால்கள் தண்ணீரின் ஓரத்தில் பட்டவுடனே,
  spa-RV-1909: Cuando los que llevaban el arca entraron en el Jordán, así como los
    pies de los sacerdotes que llevaban el arca fueron mojados á la orilla del agua,
    (porque el Jordán suele reverter sobre todos sus bordes todo el tiempo de la siega,)
  ron-BTF: Și în timp ce aceia care au purtat chivotul au ajuns la Iordan și picioarele
    preoților care au purtat chivotul s-au muiat în marginea apei (fiindcă Iordanul
    se revarsă peste toate malurile sale în toate zilele recoltei),
  eng-WEBP: and when those who bore the ark had come to the Jordan, and the feet of
    the priests who bore the ark had dipped in the edge of the water (for the Jordan
    overflows all its banks all the time of harvest),
  eng-FBV: As it was harvest season, the Jordan was full of water, overflowing its
    banks. But at the very moment the priests carrying the Ark stepped into the water,
    the river stopped flowing.
  nld-1939: En ofschoon de Jordaan gedurende heel de zomertijd buiten zijn oevers
    staat, hadden de dragers van de ark nauwelijks de Jordaan bereikt, en waren de
    voeten der priesters, die de ark droegen, in de rand van het water gedompeld,
  nch-BL: Huan elqui ipan nopa tonali para pixquisti quema nopa hueyat Jordán tatemic
    miyac. Huan quema nopa totajtzitzi calajque ipan nopa hueyat huan mometzxolonijque,
  vie-1934: Vả trọn lúc mùa gặt, sông Giô-đanh tràn lên khỏi bờ. Khi các người khiêng
    hòm đến sông Giô-đanh, và chân của những thầy tế lễ khiêng hòm mới bị ướt nơi
    mé nước,
  hin-CV: '@see-verse:JOS.003.014'
  spa-BES: Y cuando los que tomaron el cofre del pacto llegaron al Jordán, y los pies
    de los sacerdotes que tomaron el cofre del pacto tocaron el borde del agua (porque
    las aguas del Jordán se desbordan durante todo el tiempo del corte de grano).
  tdx-tdx: le vata’e nivotrak’ añ’ olo-drano’ Iardeney ty fandia’ o mpitarazo i vatam-pañinaio—toe
    manganahana añ’olo’ Iardeney iaby o rano’ Iardeneio amo hene andro an-tsam-pamokarañeo—
  tha-KJV: เมื่อคนหามหีบมาถึงแม่น้ำจอร์แดนและเท้าของปุโรหิตผู้หามหี​บก​้าวลงในริมแม่น้ำแล้ว
    (​แม่น​้ำจอร์แดนขึ้นท่วมฝั่งตลอดฤดู​เก​ี่ยวข้าวเสมอ)
  por-BR-2018: Quando os que levavam a arca chegaram no Jordão, assim como os pés
    dos sacerdotes que levavam a arca foram molhados à beira da água, (porque o Jordão
    costuma transbordar sobre todas as suas margens todo aquele tempo da colheita,)
  deu-ELO: und sobald die Träger der Lade an den Jordan kamen, und die Füße der Priester,
    welche die Lade trugen, in den Rand des Wassers tauchten, der Jordan aber ist
    voll über alle seine Ufer die ganze Zeit der Ernte hindurch, -
  eng-WYC-2018: And when the priests entered into (the) Jordan, and their feet were
    dipped in the part of [the] water; forsooth (the) Jordan had filled the brinks
    of his trough in the time of ripe corn (or for the Jordan River was filled to
    the brim of its trough at that time of harvest);
  epo-epo: kaj kiam la portantoj de la kesto venis al Jordan, kaj la piedoj de la
    pastroj, kiuj portis la keston, trempiĝis en la rando de la akvo (kaj Jordan estis
    plena ĉe ĉiuj siaj bordoj dum la tuta tempo de rikoltado),
  uig-PIN: ǝⱨdǝ sanduⱪini kɵtürgüqilǝr Iordan dǝryasiƣa yetip kelip, putliri suƣa
    tegixi bilǝnla (orma waⱪtida Iordan dǝryasining süyi dǝryaning ikki ⱪirƣiⱪidin
    texip qiⱪidu),
  beo-beo: 'Amo eso da ha:i manu gamibi eso ba:i, amola hano da bagadewane nedei.
    Isala:ili dunu da ilia esalebe fisili, Yodane Hano degemusa: ahoanoba, gobele
    salasu dunu da Gode Ea Gousa:su Sema Gagili gaguli bisili asi. Gobele salasu dunu
    da hano amo ganodini ahoanoba,'
  tpi-OTNT: Dispela taim em i taim bilong kamautim kaikai na Jordan i save tait bikpela.
    Orait ol i go kamap long arere bilong wara na ol i putim lek i go daun long wara,
  hau-SA: Da kaka Urdun yakan cika makil da ruwa. Duk da haka da zarar firistoci masu
    ɗauke da akwatin alkawari suka tsoma ƙafafunsu a gefen ruwa,
  uig-LAT: ehde sanduqini kötürgüchiler Iordan deryasigha yétip kélip, putliri sugha
    tégishi bilenla (orma waqtida Iordan deryasining süyi deryaning ikki qirghiqidin
    téship chiqidu),
  nde-nde: UJodani wayehlala egcwele ngezikhathi zonke zokuvuna. Kukanti kwathi abaphristi
    ababethwele umtshokotsho befika eJodani inyawo zabo zazithinta amanzi,
  ton-ton: Pea ʻi he hoko ki Sioatani ʻakinautolu naʻe haʻamo ʻae puha, pea tuʻu ki
    he veʻevai ʻae vaʻe ʻoe kau taulaʻeiki naʻe haʻamo ʻae puha, (he naʻe fonu mahakehake
    ʻa Sioatani, ʻi hono ngaahi ngutu vai kotoa pē ʻi he kuonga kotoa pē ʻoe ututaʻu,)
  ces-1613: 'A když ti, kteříž nesli truhlu, přišli až k Jordánu, a kněží, nesoucí
    truhlu, omočili nohy v kraji vod: (Jordán pak rozvodňuje se a vystupuje ze všech
    břehů svých v každý čas žně),'
  eng-WMB: and when those who bore the ark had come to the Jordan, and the feet of
    the priests who bore the ark had dipped in the edge of the water (for the Jordan
    overflows all its banks all the time of harvest),
  tam-TCV: வழக்கம்போல் அறுவடை காலத்தில், யோர்தான் நதி பெருக்கெடுத்து ஓடிக்கொண்டிருந்தது.
    உடன்படிக்கைப் பெட்டியைச் சுமந்துசென்ற ஆசாரியர்கள் யோர்தானை அடைந்து அவர்கள் பாதங்கள்
    தண்ணீரில் பட்டதும்,
  ceb-ULB: Sa dihang miabot na kadtong nagpas-an sa sagradong sudlanan sa kasabotan
    ngadto sa Jordan, ug ang mga tiil niadtong nagpas-an sa sagradong sudlanan sa
    kasabotan nakatuslob na ngadto sa kilid sa suba (karon nag-awas-awas ang Jordan
    sa tanang mga bahin sa kilid niini panahon kadto sa ting-ani),
  pol-UBG: I kiedy niosący arkę przyszli nad Jordan, a nogi kapłanów, którzy nieśli
    arkę, zanurzyły się w wodzie przy brzegu (Jordan bowiem wzbiera i wylewa na wszystkie
    swoje brzegi przez cały czas żniwa);
  agr-agr: Tuja ajak juutai tsawan jegataik, namak shiig senchi dujajin asa namakak
    dujajua piyag aajakui. Imanik ai sacerdote aidau namaka jegawag tugkitak wajawajui.
  kyc-kyc: '@see-verse:JOS.003.014'
  urd-GVU: فصل کی کٹائی کا موسم تھا، اور دریا کا پانی کناروں سے باہر آ گیا تھا۔ لیکن
    جوں ہی صندوق کو اُٹھانے والے اماموں نے دریا کے کنارے پہنچ کر پانی میں قدم رکھا
  deu-1912: und an den Jordan kamen und ihre Füße vorn ins Wasser tauchten (der Jordan
    aber war voll an allen seinen Ufern die ganze Zeit der Ernte),
  ntj-ntj: kapikutu. Nyangka kapi warnanpa katu mularrpa kukurrmaranytja karrungka.
    Nyangka wati-ya nyarra kurranyu mapitjalayintjanya kapingka tjarrparralpi ngarangu.
  kan-2017: ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ಯೊರ್ದನಿಗೆ ಬಂದು, ನೀರಿನಲ್ಲಿ ತಮ್ಮ ಕಾಲುಗಳನ್ನು ಇಡುತ್ತಲೇ
    ಸುಗ್ಗೀ ಕಾಲದಲ್ಲೆಲ್ಲಾ ದಡಮೀರಿ ಹರಿಯುತ್ತಿದ್ದ ಯೊರ್ದನ್ ನದಿಯ ನೀರು ನಿಂತುಹೋಯಿತು.
  tgo-tgo: Kaiwae uloulo va gha mbaŋa, uye tembe gha mbaŋava e valɨvaŋgako iyako,
    iya kaiwae ŋgonuŋgo va i voru e Walaghɨta Jorɨdan. Ko iyemaeŋge mbaŋa ravowovowoko
    va thɨ kewa Bogisɨko thɨ vurɨthai mbwako ghadidiye na thɨ vurɨutu e mbwako tɨne,
  yap-yap: ma fa’an ni taw fapi prist nga marichlen e lul’ ni Jordan, ma ran u lan
    e lul’ e ke sug ke pag mirichlen ngalang, nma yodrom u nap’an ni yima t’ar wom’ngin
    e woldug. Machane yug nap’an e tay fapi prist e rifrif rorad nga maran,
  hlt-MCSB: Thingkawng aka kawt rhoek loh Jordan te a pha uh coeng. Te phoeiah thingkawng
    aka kawt khosoih kho te tui kaeng ah a nuem uh. Te dongah Jordan te cangah tue
    puet tuikaeng tom la li.
  mdy-ETH: '@see-verse:JOS.003.014'
  twi-ASANTE: Na ɛyɛ otwaberɛ mu enti na Yordan no ayiri aba nsunoa. Nanso, asɔfoɔ
    a wɔso Adaka no nan sii asuo no ano pɛ,
  eng-WEBU: and when those who bore the ark had come to the Jordan, and the feet of
    the priests who bore the ark had dipped in the edge of the water (for the Jordan
    overflows all its banks all the time of harvest),
  bnp-bnp: Ra tahuna iea a tahuna ni mirio na hania, a naru e Iordan i tua hateka.
    Na tahuna e huriki a prister ra ri kaloho a tava ri bele vonga, ri tovo puru a
    vahane ria na gagana naru,
  wal-wal: Kattaa cakkiyo wodiyan ubban Yorddaanoosa SHaafai kixxees. Gidikkonne,
    Maachchaa Taabootaa tookkida qeeseti Yorddaanoosa SHaafaa gakkin, eta tohoi haattaa
    gaxaa yedhdhido wode,
  spa-PDDPT: Tan pronto como los portadores del Arca llegaron al Jordán, y los pies
    de los sacerdotes que llevaban el Arca se mojaron en la orilla del agua, pues
    el Jordán se desborda por todas sus riberas todo el tiempo de la cosecha,
  gun-gun: Hyru reraa kuery Jordão yakã py oguejy ramo yy py ipy inhakỹ. (Mba'eta
    Jordão ma ára pyau nhavõ tyguaxu raxa va'e, hembe ikuai va'e áry rupi guive.)
  agu-BL: Yi cyule'n stzi' a' Jordán, nintzun e' bajx cu'n yi e' pale' yi q'uil tetz
    yi caẍa' xe a'. (Te yi tiempa'tz nim te'j yi a' na i'tz k'alaj.)
  ilo-ULB: Apaman a makadanon iti Jordan dagidiay mangaw-awit iti lakasa, ken maitabsaw
    iti rabaw ti danum dagiti saka dagiti nangawit iti lakasa, (agluplupyas ti danum
    ti Karayan Jordan kadagiti ig-igid daytoy iti amin a tiempo ti panagaapit),
  kpg-kpg: '@see-verse:JOS.003.014'
  uig-ARA: ئەھدە ساندۇقىنى كۆتۈرگۈچىلەر ئىئوردان دەرياسىغا يېتىپ كېلىپ، پۇتلىرى سۇغا
    تېگىشى بىلەنلا (ئورما ۋاقتىدا ئىئوردان دەرياسىنىڭ سۈيى دەريانىڭ ئىككى قىرغىقىدىن
    تېشىپ چىقىدۇ)،
  bsp-bsp: Katɛla kəŋgbɔkɔ ka Yurdɛn kəŋc-larɛ domun. Ntɛ agbaŋnɛ kaŋkəra ŋaŋkɔ-torɛ
    wɛcək dəromun mɔ,
  sus-sus: Sɛrɛxɛdubɛe fɛfɛ Yurudɛn li, e e sanyie rasin ye xɔɔra, Yurudɛn xure naxan
    ye nu banbaranma yire birin na xɛ xaba tɛmui,
  pon-2006: Ni arail lel ni keilen Pillap Sordan oh kerediong nan pihlo,
  jae-jae: Ma gêdêŋ taŋ dabuŋwaga, taŋ sêbalaŋ katapa naŋ, sêô lasê Jordan ma gêdêŋ
    taŋ lau-sabalaŋ-katapawaga tau sêu eŋkaiŋ kêsêp bu, taŋ kêsalê Jordan ŋatali auc
    gêdêŋ têm sêjac kôm ŋanô saŋa naŋ,
  ksd-ksd: ba diat dia kip ra bok dia ga tadav ra Iordan, ma ra kau i ra umana tena
    tinabar nina dia kip ra bok i pupuk ta ra papar a tava, (tago ra Iordan i lubu
    lake ra paparaina ta ra e na varurue magit ta ra uma,)
  tur-YTC: ve sandığı taşıyanlar Yarden'e geldiklerinde, Antlaşma Sandığı'nı taşıyan
    kâhinlerin ayakları suların kıyısına batmıştı (çünkü Yarden her hasat zamanında
    bütün kıyılarından taşardı),
  grc-BRENT: Ὡς δὲ εἰσεπορεύοντο οἱ ἱερεῖς οἱ αἴροντες τὴν κιβωτὸν τῆς διαθήκης ἐπὶ
    τὸν Ἰορδάνην, καὶ οἱ πόδες τῶν ἱερέων τῶν αἰρόντων τὴν κιβωτὸν τῆς διαθήκης Κυρίου
    ἐβάφησαν εἰς μέρος τοῦ ὕδατος τοῦ Ἰορδάνου· ὁ δὲ Ἰορδάνης ἐπληροῦτο καθʼ ὅλην
    τὴν κρηπίδα αὐτοῦ, ὡσεὶ ἡμέραι θερισμοῦ πυρῶν·
  ind-AYT: Segera sesudah para pengangkat tabut itu sampai ke dalam Sungai Yordan,
    dan para imam yang mengangkat tabut itu mencelupkan kakinya di tepi air, Sungai
    Yordan itu meluap sepanjang tepinya selama musim panen,
  nya-nya: Nyengo imeneyi inali yokolola ndipo mtsinje wa Yorodani umakhala wodzaza.
    Komabe, ansembe onyamula Bokosi la Chipangano anafika ku Yorodani, ndipo atangoponda
    mʼmadzimo,
  hrv-hrv: A kad su nosači Kovčega stigli do Jordana i kada su svećenici koji su nosili
    Kovčeg zagazili u vodu na obali - a bilo je vrijeme žetve kad se Jordan prelijeva
    preko svojih obala -
  mps-mps: Te sogo te inawai nai gide sabo sogo, tama te Jordan wę genuai asobo sogo
    dao. Tiali goli, augwali te wę sesegeba sabolama, tama augwaligo sągą te węba
    agabo sogo,
  tpi-tpi: Dispela taim em i taim bilong kamautim kaikai na Jordan i save tait bikpela.
    Orait ol i go kamap long arere bilong wara na ol i putim lek i go daun long wara,
  dan-1931: og da de, som bar Arken, kom til Jordan, og Præsterne, som bar Arken,
    rørte ved Vandkanten med deres Fødder Jordan gik overalt over sine Bredder i hele
    Høsttiden -
  vie-OVCB: Lúc ấy nhằm mùa gặt, nước sông Giô-đan tràn lên khắp bờ. Nhưng khi những
    thầy tế lễ khiêng Hòm Giao Ước vừa giẫm chân vào nước,
  guj-2017: કરાર કોશને ઊંચકનારા યાજકો જયારે યર્દન પાસે આવ્યા અને તેઓના પગ પાણીમાં
    પડ્યા યર્દન કાપણીની પૂરી ઋતુ દરમિયાન તેના બન્ને કિનારે છલકાતી હતી
  pon-2006A: Ni arail lel ni keilen Pillap Sordan oh kerediong nan pihlo,
  por-BRBSL: e quando os que levavam a arca haviam chegado ao Jordão, e os pés dos
    sacerdotes que levavam a arca haviam mergulhado na beira da água (pois o Jordão
    transborda todas as suas margens todo o tempo da colheita),
  cth-cth: Jordan tuipui koe a pha awh hoi ka poum e tui hah khoksampha hoi a coungroe
    awh toteh, canganae a tue navah hote tuipui teh, palang rai dawk ouk a poum eiteh,
  twi-twi: Na ɛyɛ otwabere mu nti na Yordan no ayiri aba nsunoa. Nanso, asɔfo a wɔso
    Adaka no anan sii nsu no ano pɛ,
  hlt-hlt: Thingkawng aka kawt rhoek loh Jordan te a pha uh coeng. Te phoeiah thingkawng
    aka kawt khosoih kho te tui kaeng ah a nuem uh. Te dongah Jordan te cangah tue
    puet tuikaeng tom la li.
  tbz-SIM: Dɛ̀ do tú mudidɛ̀ì mɔ̀nnì ndi, kɛ sɔ̃́ nSuditɛ̃ɛ̃ tɑ mɛniɛ nkɛ píɛ, ikuɔ́
    nìùbɛ̀ bɛ̀ɛ̀ tɔ Kuyie ntɑummɛ̀ tɔu kɛ̀ bɛ̀ɛ nɑ mɛniɛ.
  msy-2020: Dughiar kam, me dagher igiaba asir dughiam, ezɨ Jordanɨn Fanem aperiar
    bar ekiaba otifi. Ezɨ ofa gamir gumaziba ghua faner mɨriamɨn otivigha, uan dagariba
    isa dɨpam gaghui.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ kʋmtʋ wɑɑtʋ tǝnɑɣɑ pɔɣɔ suɣi nɑ kɑ́ wɑtǝɣɩ kʋtemiŋ. Pǝ kɔmɑ
    nɑ kɔtǝlɑɑ mpɑ ɩnɩ pɑ sǝɣǝlɑ Ɩsɔ ɑtɑkɑɑ tɔ pɑ nɔɔhɛɛ tii lʋm tɑɑ,
  azb-azb: Biçin ərzində İordan çayının suları daşıb sahilləri basırdı. Sandığı daşıyan
    kahinlər İordana girəndə və onların ayaqları çayın sularına dəyəndə
  eng-DBY: and when they that bore the ark were come to the Jordan, and the feet of
    the priests who bore the ark dipped in the edge of the water (and the Jordan is
    full over all its banks throughout the days of harvest),
  hin-2017: और सन्दूक के उठानेवाले यरदन पर पहुँचे, और सन्दूक के उठानेवाले याजकों के
    पाँव यरदन के तट के जल में पड़े (यरदन का जल तो कटनी के समय के सब दिन अपने तट के
    ऊपर-ऊपर बहा करता है),
  swp-swp: 'Ioridano goilana eai se lagema aedi se hebutadi, goila abo i didilautom,
    goila tupo dobidobi eai abo i guma: tatao abo se gaeoavasi Ieriko hanahanauna
    eai.'
  eng-YLT: and at those bearing the ark coming in unto the Jordan, and the feet of
    the priests bearing the ark have been dipped in the extremity of the waters (and
    the Jordan is full over all its banks all the days of harvest) —
  kne-kne: '@see-verse:JOS.003.014'
  eng-WYC-2017: And when the priests entered into the Jordan, and their feet were
    dipped in the part of [the] water; forsooth the Jordan had filled the brinks of
    his trough in the time of ripe corn;
  eng-WMBB: and when those who bore the ark had come to the Jordan, and the feet of
    the priests who bore the ark had dipped in the edge of the water (for the Jordan
    overflows all its banks all the time of harvest),
  urd-GVH: फ़सल की कटाई का मौसम था, और दरिया का पानी किनारों से बाहर आ गया था। लेकिन
    ज्योंही संदूक़ को उठानेवाले इमामों ने दरिया के किनारे पहुँचकर पानी में क़दम रखा
  rug-rug: '@see-verse:JOS.003.014'
  gaz-gaz: Yeroo midhaan galfamu hunda lagni Yordaanos guutee irra dhangalaʼa. Taʼus
    akkuma luboonni taaboticha baatan Yordaanos gaʼanii miilli isaanii qarqara bishaanii
    tuqeen,
  fra-LSG: Quand les sacrificateurs qui portaient l’arche furent arrivés au Jourdain,
    et que leurs pieds se furent mouillés au bord de l’eau, le Jourdain regorge par-dessus
    toutes ses rives tout le temps de la moisson,
  gnn-gnn: '@see-verse:JOS.003.014'
  yal-yal: Yurudɛn baan yi fema nɛn se xaba waxatine birin yi. Saraxaraliin naxanye
    yi kankiraan xalima, ne to Yurudɛn baan li, e sanne ti igeni,
  haw-1868: A hiki ka poe i halihali i ka pahu i Ioredane, a komo na wawae o na kahuna,
    ka poe i halihali i ka pahu ma ka lihiwai, (no ka mea, i ka manawa e oo ai ka
    ai, ua halana o Ioredane maluna o kona kapa a pau,)
  arb-NAV: كَانَ نَهْرُ الأُرْدُنِّ يَفِيضُ عَلَى جَمِيعِ ضِفَافِهِ، لِحُلُولِ مَوْسِمِ
    الْحَصَادِ. وَمَا إِنْ أَقْبَلَ الْكَهَنَةُ حَامِلُو التَّابُوتِ عَلَى مِيَاهِ
    الأُرْدُنِّ وَغَسَلُوا أَرْجُلَهُمْ فِي ضَفَّةِ الْمِيَاهِ،
  ewe-ewe: Azɔ Yɔdan tɔsisi la ɖɔ, gbagba le nuŋeɣi katã, gake esi nunɔla siwo kɔ
    nubablaɖaka la ɖo Yɔdan tɔsisi la nu, eye woƒe afɔ ka tɔsisi la to teti ko la,
  eng-LEE: And as they that bore the ark were come up to the Jordan, and the feet
    of the priests that bore the ark were dipped in the edge of the water, [the Jordan,
    however, had overflowed all its banks all the time of harvest,]
  asm-FB: পাছত নিয়ম-চন্দুক কঢ়িয়াই নিয়া লোকসকলে যেতিয়া যৰ্দ্দন পালে, তেতিয়া নিয়ম-চন্দুক
    কঢ়িওৱা পুৰোহিতসকলৰ ভৰি নদীৰ দাঁতিৰ পানীত ডুবাই দিয়া মাত্ৰকে (শষ্য চপোৱা সময়ত
    যৰ্দ্দনৰ পানী পাৰ ওফন্দি উঠি বাগৰি যায়),
  sus-A: سّرّشّدُبّيٍ قّقّ يُرُدّن لِ، عٍ عٍ سَنيِيٍ رَ سِن يٍ شْورَ، يُرُدّن شُرٍ
    نَشَن يٍ نُ بَنبَرَنمَ يِرٍ بِرِن نَ شّ شَبَ تّمُي،
  fra-SBL: et lorsque ceux qui portaient l'arche furent arrivés au Jourdain, et que
    les pieds des sacrificateurs qui portaient l'arche eurent trempé dans le bord
    de l'eau (car le Jourdain déborde sur toutes ses rives pendant toute la moisson),
  hbo-hbo: וּכְבֹ֞וא נֹשְׂאֵ֤י הָֽאָרֹון֙ עַד־הַיַּרְדֵּ֔ן וְרַגְלֵ֤י הַכֹּֽהֲנִים֙
    נֹשְׂאֵ֣י הָֽאָרֹ֔ון נִטְבְּל֖וּ בִּקְצֵ֣ה הַמָּ֑יִם וְהַיַּרְדֵּ֗ן מָלֵא֙ עַל־כָּל־גְּדֹותָ֔יו
    כֹּ֖ל יְמֵ֥י קָצִֽיר׃
  piu-2006: '@see-verse:JOS.003.014'
  kik-kik: Na rĩrĩ, nĩgũkorwo Rũũĩ rwa Jorodani nĩrũiyũraga mũno rũgakĩra hũgũrũrũ
    ciaguo hĩndĩ ya magetha. No rĩrĩa athĩnjĩri-Ngai arĩa maakuuĩte ithandũkũ rĩu
    maakinyire Rũũĩ rwa Jorodani, namo magũrũ mao magĩtoboka hũgũrũrũ-inĩ cia rũũĩ,
  fra-NCL: Au moment où les porteurs de l’arche arrivèrent au Jourdain et où les pieds
    des prêtres qui portaient l’arche plongèrent au bord de l’eau, — car le Jourdain
    déborde par-dessus toutes ses rives tout le temps de la moisson, —
  cek-AK: Jordan vapui loe cang aah tue phak kruek tui to len moe, tui taeng boih
    tui hoiah koi; toe Angraeng lokkamhaih thingkhong apu qaimanawk Jordan vapui to
    phak o moe, khok hoiah tui a cawh o naah,
  cuk-cuk: Jordán-diwar, ibmar-gwag-weleged-ibagangine ena-maigudaed. Degi-inigwele,
    dule-irwa-Bab-Dummadse-gormalad-Bab-Jehová-Ulu-semamaid-e-nagmar Jordán-diwargi
    warmakdapiyala,
  uig-CYR: әһдә сандуғини көтәргүчиләр Иордан дәриясиға йетип келип, путлири суға
    тегиши биләнла (орма вақтида Иордан дәриясиниң сүйи дәрияниң икки қирғиқидин тешип
    чиқиду),
  pma-pma: '@see-verse:JOS.003.014'
  tel-2017: అప్పుడు ఆ మందసాన్ని మోసే యాజకులు యొర్దానులో దిగిన తరువాత వారి కాళ్లు నీటి
    అంచున మునగగానే
  hat-BSA: epi lè sila ki te pote lach la te antre nan Jourdain an, epi depi pye a
    prèt k ap pote lach la te tanmen fonse bò dlo a; (paske Jourdain an toujou depase
    rivaj li yo pandan tout sezon rekòlt la),
  bxh-bxh: '@see-verse:JOS.003.014'
  kos-kos: Ke pacl in kosrani uh, pacl in sronot lun Infacl Jordan. Na ke pacl se
    nien mwet su us Tuptup in Wuleang sun kof uh,
  hbo-WLC: וּכְב֞וֹא נֹשְׂאֵ֤י הָֽאָרוֹן֙ עַד־הַיַּרְדֵּ֔ן וְרַגְלֵ֤י הַכֹּֽהֲנִים֙
    נֹשְׂאֵ֣י הָֽאָר֔וֹן נִטְבְּל֖וּ בִּקְצֵ֣ה הַמָּ֑יִם וְהַיַּרְדֵּ֗ן מָלֵא֙ עַל־כָּל־גְּדוֹתָ֔יו
    כֹּ֖ל יְמֵ֥י קָצִֽיר׃
  ibo-ibo: Nʼoge owuwe ihe ubi ọbụla, osimiri Jọdan na-etoju etoju, sọjukwaa akụkụ
    ya niile. Ma ngwangwa ndị nchụaja bu igbe ọgbụgba ndụ a bịaruru nso zọnye ụkwụ
    ha nʼọnụ mmiri Jọdan,
  ory-ory: ଆଉ ଯଦ୍ୟପି ଶସ୍ୟଚ୍ଛେଦନର ସମସ୍ତ କାଳ ଯର୍ଦ୍ଦନର ସବୁ-ତୀର ଉପରକୁ ବଢ଼ି ଉଠେ, ତଥାପି
    ସିନ୍ଦୁକ-ବାହକମାନେ ଯେତେବେଳେ ଯର୍ଦ୍ଦନ ସମୀପରେ ଉପସ୍ଥିତ ହେଲେ, ସେତେବେଳେ ଜଳଧାରରେ ସିନ୍ଦୁକ-ବାହକ
    ଯାଜକମାନଙ୍କ ପାଦ ଜଳରେ ଡୁବିବା ମାତ୍ର,
  chk-chk: Iwe, ewe chanpupu a urowu ekis meinisin tori ünükün, pun ei otun fansoun
    räs. Nge lupwen ekewe souasor mi mwärei ewe pworofel ra tori ewe chanpupu Jortan
    o ipwelong lepetepeetan,
  rop-rop: en wen deibin kamat langa det riba, deibin faindim det riba bin rait ful
    dumaji imbin fladwodataim. Wal nomeda det riba bin ful, bat stil detlot serramonimen
    bin pudum olabat fut insaid langa det woda,
  ukr-1871: То, як тільки несучі ковчега, увійшли в Йордань, і ноги сьвященників,
    що несли скриню завіту, замочились в водї, — Йордань же виступає під жнива всюди
    з берегів своїх,
  deu-1951: und die, welche die Lade trugen, an den Jordan kamen, und die Priester,
    welche die Lade trugen, ihre Füße zuäußerst in das Wasser tauchten (der Jordan
    aber war überfließend an allen seinen Gestaden, die ganze Zeit der Ernte),
  eng-JPS: and when they that bore the ark were come unto the Jordan, and the feet
    of the priests that bore the ark were dipped in the brink of the water — for the
    Jordan overfloweth all its banks all the time of harvest —
  srp-1865: I kad oni što nošahu kovèeg doðoše do Jordana, i sveštenici noseæi kovèeg
    okvasiše noge svoje na kraju vode jer je Jordan pun preko bregova svojih za cijelo
    vrijeme žetve
  lug-lug: Omugga Yoludaani gwanjaala mu kiseera eky’amakungula kyonna. Mu kiseera
    ekyo bakabona abasitudde Essanduuko we baalinnyira ebigere byabwe ku Yoludaani.
  heb-heb: וכבוא נשאי הארון עד הירדן ורגלי הכהנים נשאי הארון נטבלו בקצה המים והירדן
    מלא על כל גדותיו כל ימי קציר׃
  ben-IRV: আর সিন্দুক-বাহকেরা যখন যর্দ্দনের সামনে উপস্থিত হল এবং জলের কাছে সিন্দুক
    বহনকারী যাজকদের পা জলে ডুবে গেল, প্রকৃত পক্ষে ফসল কাটার দিনের যর্দ্দনের সমস্ত
    জল তীরের উপরে থাকে৷
  pan-pan: ਜਦ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕਣ ਵਾਲੇ ਯਰਦਨ ਤੱਕ ਆਏ ਅਤੇ ਜਿਹੜੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕੀ ਜਾਂਦੇ
    ਸਨ ਉਹਨਾਂ ਜਾਜਕਾਂ ਦੇ ਪੈਰ ਕੰਢੇ ਦੇ ਪਾਣੀ ਵਿੱਚ ਡੁੱਬੇ ਕਿਉਂ ਜੋ ਯਰਦਨ ਦਾ ਦਰਿਆ ਫ਼ਸਲ ਵੱਢਣ
    ਦੇ ਸਾਰੇ ਸਮੇਂ ਵਿੱਚ ਆਪਣਿਆਂ ਸਾਰਿਆਂ ਕੰਢਿਆਂ ਉੱਤੇ ਚੜ੍ਹ ਜਾਂਦਾ ਸੀ।
  mya-JVB: ယော်ဒန် မြစ်နားသို့ရောက် ၍ ခြေဘဝါး တို့သည် လျှံသောရေ ကို နင်း သောအခါ ၊
    စပါး ရိတ်ရာကာလ ၌ ထိုမြစ်ရေသည် ကမ်း တရှောက်လုံး ကို လျှံ လေ့ရှိသော်လည်း၊
  tte-O: '@see-verse:JOS.003.014'
  tbg-tbg: Kara qanti vau entava anintovaro Iotani Namarivano nora huvura tuvi vaura.
    Mintumantavata, Kotira kaiqa vara amite vauka Kotira Vokise aqu vare Iotani Namariqi
    otunte vika nái aiqu namariqi ntava tovaro
  hmo-hmo: Taravatu Maua idia huaia, ela bona edia aena be sinavai ena ranu lalonai
    idia atoa. Unai nega dekenai, Ioridane Sinavai ia abata noho, badina unai sinavai
    ena kara be, uma anina utua negadia ibounai ranu ia abata momokani. To hahelagaia
    taudia ese edia aena be sinavai ena ranu dekenai idia atoa neganai, sinavai ena
    heau ia doko momokani.
  urd-urd: और जब 'अहद के संदूक़ के उठाने वाले यरदन पर पहुँचे और उन काहिनों के पाँव
    जो संदूक़ को उठाये हुए थे, किनारे के पानी में डूब गए क्यूँकि फ़सल के तमाम दिनों
    में यरदन का पानी चारों तरफ़ अपने किनारों से ऊपर चढ़कर बहा करता है,
  rus-SYN: то, лишь только несущие ковчег завета Господня вошли в Иордан, и ноги священников,
    несших ковчег, погрузились в воду Иордана Иордан же выступает из всех берегов
    своих во все дни жатвы пшеницы,
  bqc-SIM: Pↄkɛkɛgↄↄ píi swapi ì pa e à sĩ̀sĩ sɛɛ. Gↄↄ pↄ́ kpagolosɛnapiↄ kà
    swapii, kɛ́ aa gbapɛ̀lɛ íu,
  tcz-CHONGTHU: Hichu chang at phatlai ahiyeh’in Jordan chu akamma tui letjenga ahi.
    Ahinla thingkongpua thempuho kengchun vadung geichin tuilah chu agah chotkhah
    phatnun,
  mar-mar: कराराचा कोश वाहणारे यार्देनेपाशी येऊन पोहचले आणि कोश वाहणाऱ्या याजकांचे
    पाय कडेच्या पाण्यात बुडाले. (कापणीच्या हंगामाच्या दिवसात यार्देन नदी दुथडी भरून
    वाहत असते.)
  qub-qub: Cosëcha wichan Jordán mayuga aypalla car jicha-jichami aywaj. Chayno captinpis
    babulta apaycaj cüracuna mayuman yaycur chaquincunata yacu ushmarcuptin
  bqp-bqp: Burapↄnↄ kɛkɛgↄrↄ sĩnda pínki swa pìi dì pa ari à dà sĩ̀sĩla, ama gↄrↄ
    kũ àkpatisɛrii pìnↄ kà swa pìii, kũ ò gbá pɛ̀tɛ ín,
  hat-hat: Se te sezon rekòt, rivyè a t'ap desann, li te gonfle moute sou tout rivaj
    la. Lè prèt ki t'ap pote Bwat Kontra a rive bò larivyè Jouden an, yo mete pye
    yo nan dlo a.
  eng-BSB: Now the Jordan overflows its banks throughout the harvest season. But as
    soon as the priests carrying the ark reached the Jordan and their feet touched
    the water’s edge,
  tod-tod: Molo leʋe ziɛgi zu ɠɛni de, Zuludɛn a ɗa ve yeenɔpɛ, é ɓudɛ ma ɠakegiti
    maazu. Siɛgi zu zalaɠa ɠula nuiti ti minazeɠe kesui zeɠezu la, ti-ɠɔɠɔi maayɛɓɛni
    la ziɛi wu,
  eng-WEBPB: and when those who bore the ark had come to the Jordan, and the feet
    of the priests who bore the ark had dipped in the edge of the water (for the Jordan
    overflows all its banks all the time of harvest),
  kbq-kbq: Hagi maka kafufina ne'zama hamare knarera Jodani timo'a tusi ti hagetere
    nehiane. Hagi e'i ana knarekino timo'a amutu'amutu nehifi pristi vahe'mo'za huhagerafi
    huvempage vogisia eri'za Jodani timofo ankenare ehanati'za zamagia timpi eme razageno,
  nhe-BL: Huan elqui ipan nopa tonali para pixquistli quema nopa atemitl Jordán temic
    miyac. Huan quema nopa totajtzitzi calajque ipan nopa atemitl huan mometzxolonijque,
  sps-sps: '@see-verse:JOS.003.014'
  bus-bus: Pↄ́kɛkɛgurↄ píngi swaa pì è pa ai à dà sĩ̀sĩla, mↄde gurↄↄ kɛ̀ àkpatisɛri
    pìnↄ kà swaa pìzi, kɛ̀ aↄ̃ gbá pɛ̀ɛ ín,
  gub-BL: '@see-verse:JOS.003.014'
  eng-DRA: And as soon as they came into the Jordan, and their feet were dipped in
    part of the water, (now the Jordan, it being harvest time, had filled the banks
    of its channel,)
