verse: JOS.003.006
translations:
  mal-C: യോശുവ പുരോഹിതന്മാരോട്, “നിങ്ങൾ ഉടമ്പടിയുടെ പേടകം എടുത്ത് ജനത്തിനുമുമ്പായി
    അക്കരെ കടക്കുക” എന്നു പറഞ്ഞു. അങ്ങനെ അവർ ഉടമ്പടിയുടെ പേടകം എടുത്തു ജനത്തിനുമുമ്പായി
    നടന്നു.
  deu-TKW: 'Den Priestern aber befahl Josua Folgendes: Nehmt die Gesetzeslade auf
    und zieht vor dem Volk hinüber. Da nahmen sie die Gesetzeslade auf und zogen vor
    dem Volk einher.'
  lin-lin: 'Jozue alobaki na Banganga-Nzambe : — Bomema Sanduku ya Boyokani mpe botambola
    liboso ya bato. Batombolaki yango mpe batambolaki liboso ya bato.'
  eng-LSV: And Joshua speaks to the priests, saying, “Take up the Ark of the Covenant,
    and pass over before the people”; and they take up the Ark of the Covenant, and
    go before the people.
  eng-GNV: 'Also Ioshua spake vnto the Priestes, saying, Take vp the Arke of the couenant,
    and goe ouer before the people: so they tooke vp the Arke of the couenant, and
    went before the people.'
  eng-WEBSTER: And Joshua spoke to the priests, saying, Take up the ark of the covenant,
    and pass over before the people. And they took up the ark of the covenant, and
    went before the people.
  nhw-BL: 'Huan Josué quinnotzqui nopa totajtzitzi huan quinilhui: “Xijhuicaca icaxa
    TOTECO catli quipiya catli tohuaya mocajtoc huan techtlayacancuilica para ancalaquise
    ipan ni hueyatl.” Huajca nopa totajtzitzi quiajcolpantlalijque nopa caxa huan
    quintlayacancuilijque nopa masehualme.'
  swh-ONEN: Yoshua akawaambia makuhani, “Liinueni Sanduku la Agano mkatangulie mbele
    ya watu.” Hivyo wakaliinua na kutangulia mbele yao.
  bba-bba: U mɑɑ yɑ̃ku kowobu sɔ̃ɔwɑ bu woodɑn kpɑkoro te suo bu swɑɑ wɔri bu tɔn
    be ɡbiiyɑ. Mɑ bɑ kuɑ nɡe mɛ u bu sɔ̃ɔwɑ.
  eng-KJVCPB: And Joshua spake unto the priests, saying, Take up the ark of the covenant,
    and pass over before the people. And they took up the ark of the covenant, and
    went before the people.
  cpy-cpy: 'Ikantakiri eejatzi Ompera-tajorentsi-taarewo-paeni: “Paanakiro tajorentsi-moko,
    peewateri maawoeni asheninka-paeni pashaateeyini.” Raanakiro Ompera-tajorentsi-taarewo-paeni
    tajorentsi-moko, reewata-nakiri maawoeni isheninka-paeni ashaatee-yanakani.'
  mpx-mpx: Lan i gan mwelulugaa inoke Yosuwa i baek topowon elal i ba, “Bateli ana
    Dedewaga ku kalivai ge nuku nohouwa gamagalau awoliyaa.” Inoke hi ginol ola Yosuwa
    wana baaba.
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja maralypikingarduyu-patuku, “Mantalu
    Pakuju Tarruku, kamparrulu kanja-yanta yapa-patuku, manulu yanta karru Jurdunurla
    murrarninginti.” Junga-juku, maralypikingarduyu-paturlulu manu Pakuju Tarruku,
    ngulalu kanja-yanu kamparru yapakuju.
  luo-luo: Joshua nowachone jodolo niya, “Kawuru Sandug Muma mar singruok kendo utel
    kode e nyim ji.” Omiyo ne gikawe mi gidhi nyimgi.
  meu-meu: Iosua ese danu hahelaḡa taudia e hamaorodia, eto, Taravatu mauana bavabia
    isi, taunimanima vairadiai ba raka guna. Bena idia ese taravatu mauana e abia
    isi, taunimanima vairadiai e raka ela.
  npi-ULB: योहोशूले पुजारीहरूलाई भने, “करारको सन्दुक लेओ र मानिसहरूको अगिअगि जाओ ।”
    त्यसैले तिनीहरूले करारको सन्दुक उठाए र मानिसहरूको अगिअगि गए ।
  yor-yor: Joṣua sọ fún àwọn àlùfáà pé, “Ẹ̀yin, ẹ gbé àpótí ẹ̀rí náà kí ẹ̀yin kí ó
    sì máa lọ ṣáájú àwọn ènìyàn.” Bẹ́ẹ̀ ni wọ́n gbé e sókè, wọ́n sì ń lọ ní iwájú
    u wọn.
  emp-NTPO: 'Maʌ̃be Josueba sacerdoterãa jarasia: –Ãcõrẽ baurude jira edad̶aped̶a
    puru na wãnadua.– Ara maʌ̃da sacerdoterãba baurudera jira edad̶aped̶a puru na
    wãsid̶aa.'
  ind-ind: Keesokan harinya Yosua berkata kepada imam-imam itu, “Angkatlah peti perjanjian
    ini dan pergilah mendahului bangsa kita menyeberangi sungai Yordan.” Maka imam-imam
    itu mengangkat peti perjanjian dan berjalan di depan mereka.
  pes-OPCB: صبح روز بعد، یوشع به کاهنان دستور داد که صندوق عهد را بردارند و پیشاپیش
    قوم اسرائیل حرکت کنند. آنها نیز چنین کردند.
  tgl-ULB: Pagkatapos sinabi ni Josue sa mga pari, “Buhatin ang kaban ng tipan, at
    dumaan sa harapan ng mga tao.” Kaya binuhat nila ang kaban ng tipan at pumunta
    sa harapan ng mga tao.
  cbu-NT: 'Apanllpaneetssha urkar: Siysat wasina imazayarus, kung Ortagaa arachich
    kitkachus, Apanllee kajonarini payutatssa, tárangiya. Apanllpanshitisin anuritam
    Apanllee kajonarini, yáyarandsin, wasina imazayarandsin naataranganaya.'
  hui-hui: Ani lowa Yosua ibugua loma binigo mo miaga biaruhondo lalu, Mbogoyi biago
    mo yalu bamba hadaba, lalu lamini. Ani layagola tigua Yosuahanda layadagua bini.
  mya-mya: ထို​နောက်​သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​အား ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​၍
    လူ​ထု ရှေ့​က​ချီ​တက်​ရန်​စေ​ခိုင်း​သည့်​အ​တိုင်း​သူ တို့​သည်​ချီ​တက်​သွား​ကြ​၏။
  bod-N: ཡང་ཡོ་ཤུ་ཨ་ཡིས་མཆོད་དཔོན་རྣམས་ལ། ཁྱོད་ཅག་གིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཁུར་ནས་འབངས་རྣམས་ཀྱི་སྔོན་དུ་སོང་ཞིག་ཅེས་བཀའ་བསྒོས་པ་ལ།
    ཁོ་རྣམས་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཁུར་ནས་འབངས་རྣམས་ཀྱི་སྔོན་ནས་བསྐྱོད་དོ། །
  sna-sna: Joshua akati kuvaprista, “Simudzai areka yesungano mutungamirire vanhu.”
    Naizvozvo vakaisimudza vakatungamirira vanhu.
  spa-BLM: 'Josué habló a los sacerdotes, diciendo: “Tomen el arca de la alianza y
    pasen delante del pueblo”. Tomaron el arca de la alianza y pasaron delante del
    pueblo.'
  cac-cac: 'Ix yalanpax vin̈ d''a eb'' sacerdote: Iq''uecb''at te'' scaxail trato,
    tzex b''ab''laj yuj masanil eb'' anima tic, xchi vin̈. Yuj chi'' ix sb''achanb''at
    te'' eb'', ix b''ab''laj eb'' yuj eb'' anima chi''.'
  swh-ULB: Kisha Yoshua akawaambia makuhani, “Chukueni sanduku la agano, na kulipitisha
    mbele za watu.” Hivyo, wakalichukua sanduku la agano na wakaenda mbele za watu.
  bel-bel: 'А сьвятарам сказаў Ісус: вазьмеце каўчэг запавету і ідзеце перад народам.
    Узялі каўчэг запавету і пайшлі перад народам.'
  deu-ELBBK: 'Und Josua sprach zu den Priestern und sagte: Nehmt die Lade des Bundes
    auf und zieht vor dem Volk hinüber. Und sie nahmen die Lade des Bundes auf und
    zogen vor dem Volk her.'
  mbb-OT: Ne migkeǥiyan daan ni Josue is menge memumuhat te, “Uwita niw en is Kavan
    te Kebpekid-uyun ne huna kew zutun te menge etew.” Ne midtuman dan haazà is migkaǥi
    ni Josue.
  mal-2015: 'പുരോഹിതന്മാരോടു യോശുവ: നിങ്ങൾ നിയമപെട്ടകം എടുത്തു ജനത്തിന്നു മുമ്പായി
    അക്കരെ കടപ്പിൻ എന്നു പറഞ്ഞു. അങ്ങനെ അവർ നിയമപ്പെട്ടകം എടുത്തു ജനത്തിന്നു മുമ്പായി
    നടന്നു.'
  tuo-NT: 'Paꞌia peꞌema aꞌtiro nicʉ niwĩ: “Mʉsã paꞌia Õꞌacʉ̃ ‘Masã meꞌrã añurõ weegʉti’
    níꞌquere cʉori acarore wʉa, masã nipeꞌtirã dʉporo maarẽ ʉꞌmʉtãpẽꞌarãsaꞌa.” Tojo
    weerã cʉ̃ dutiꞌcaronojõta ti acarore wʉa, masã dʉporo ʉꞌmʉtãcãrã niwã.'
  rmc-rmc: 'O Jozua phenďa le rašajenge: „Hazden e archa la zmluvakri a džan laha
    anglo manuša.“ Avke hazdle e archa a džanas anglal lende.'
  nlg-nlg: '[Mi tana roropo keri,] Joshua te bosa vanira na lei manesukaghi me ghaghua,
    “Kau haudatoa na Bokisi ni Vetena ni Baubahu Tabu makau idevira na vurena.” Mara
    gonia te vagha Joshua te bosa.'
  pes-OPV: 'و یوشع کاهنان را خطاب کرده، گفت: «تابوت عهد را برداشته، پیش روی قوم بروید.»
    پس تابوت عهد را برداشته، پیش روی قوم روانه شدند.'
  ron-1924: 'Ши Иосуа а зис преоцилор: „Луаць кивотул легэмынтулуй ши тречець ынаинтя
    попорулуй.” Ей ау луат кивотул легэмынтулуй ши ау порнит ынаинтя попорулуй.'
  ben-OBCV: যিহোশূয় যাজকদের বললেন, “আপনারা নিয়ম-সিন্দুক তুলে নিন ও লোকদের আগে আগে
    পার হয়ে যান।” তাই তাঁরা তা তুলে নিয়ে তাদের আগে আগে পার হয়ে গেলেন।
  som-som: Oo Yashuuca wadaaddadii buu la hadlay, oo ku yidhi, Sanduuqa axdiga qaada,
    oo dadka ka hor gudba. Kolkaasay waxay qaadeen sanduuqii axdiga, oo dadkiina way
    ka hor mareen.
  lat-VUC: 'Et ait ad sacerdotes: Tollite arcam fœderis, et præcedite populum. Qui
    jussa complentes, tulerunt, et ambulaverunt ante eos.'
  eng-ASVBT: And Joshua spake unto the priests, saying, Take up the ark of the covenant,
    and pass over before the people. And they took up the ark of the covenant, and
    went before the people.
  ita-1885: 'Poi Giosuè parlò a'' sacerdoti, dicendo: Caricatevi in su le spalle l''Arca
    del Patto, e passate dinanzi al popolo. Essi adunque si caricarono in sul le spalle
    l''Arca del Patto, e camminarono dinanzi al popolo.'
  eng-LXXUP: 'And Joshua said to the priests, Take up the ark of the covenant of the
    Lord, and go before the people: and the priests took up the ark of the covenant
    of the Lord, and went before the people.'
  eng-ULB: Then Joshua said to the priests, “Take up the ark of the covenant, and
    pass in front of the people.” So they picked up the ark of the covenant and went
    in front of people.
  spa-VBL: 'Josuéles habló a los sacerdotes: “Tomen el Arca del Pacto y vayan delante
    del pueblo”. Entonces ellos levantaron el Arca del Pacto y marcharon delante del
    pueblo.'
  fra-_FOB: 'Puis Josué parla aux sacrificateurs, en disant: Prenez l''arche de l''alliance,
    et passez devant le peuple. Ils prirent donc l''arche de l''alliance, et marchèrent
    devant le peuple.'
  mal-mal: 'പുരോഹിതന്മാരോട് യോശുവ: “നിങ്ങൾ നിയമപെട്ടകം എടുത്ത് ജനത്തിന് മുമ്പായി നടപ്പീൻ”
    എന്ന് പറഞ്ഞു. അങ്ങനെ അവർ നിയമപ്പെട്ടകം എടുത്ത് ജനത്തിന് മുമ്പായി നടന്നു.'
  urd-GVR: Agle din Yashua ne imāmoṅ se kahā, “Ahd kā sandūq uṭhā kar logoṅ ke āge
    āge dariyā ko pār kareṅ.” Chunāṅche imām sandūq ko uṭhā kar āge āge chal die.
  suz-BL: यहोसुमी चढ़ेब आन कली “परमप्रभु आ कबल पशो सन्‍दोस कुरशा, मुर आन ङोंइती गाक्‍कीन”
    देंत। मिनु मेकोपुकी सन्‍दोस कुरशा, मुर आन ङोंइती गाक्‍तेक्‍म। यहोसु ६:६
  ita-1927: 'Poi Giosuè parlò ai sacerdoti, dicendo: “Prendete in ispalla l’arca del
    patto e passate davanti al popolo”. Ed essi presero in ispalla l’arca del patto
    e camminarono davanti al popolo.'
  ckb-ckb: 'هەروەها یەشوع بە کاهینەکانی گوت: «سندوقی پەیمان هەڵبگرن و بە بەردەم گەلدا
    تێپەڕ بن.» ئەوانیش سندوقی پەیمانیان هەڵگرت و لەپێش گەل ڕۆیشتن.'
  eng-BBE: Then Joshua said to the priests, Take up the ark of the agreement and go
    over in front of the people. So they took up the ark of the agreement and went
    in front of the people.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಯಾಜಕರಿಗೆ, “ನೀವು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ಜನರಿಗೆ ಮುಂದಾಗಿ
    ಹೋಗಿರಿ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ಜನರ ಮುಂದೆ ಹೊರಟರು.
  bbb-bbb: Areme nituame suoke Josua fune uri e zinone ifaejevo ije kiae, Urina Mavua
    Akae ije abe giena ude do ije tuana vake e boeje bu nuvediano kiae. Fu ijiege
    kuariamoga e zinone ifaejevo ije bune fu kuariaema ijiege rena uri Mavua Akae
    ije abe giena vakoga e boeje bune ijia nuvediana vae.
  tam-2017: 'பின்பு யோசுவா ஆசாரியர்களை நோக்கி: நீங்கள் உடன்படிக்கைப் பெட்டியை எடுத்துக்கொண்டு,
    மக்களுக்கு முன்னே நடந்துபோங்கள் என்றான்; அப்படியே உடன்படிக்கைப் பெட்டியை எடுத்துக்கொண்டு
    மக்களுக்கு முன்னே போனார்கள்.'
  spa-RV-1909: 'Y habló Josué á los sacerdotes, diciendo: Tomad el arca del pacto,
    y pasad delante del pueblo. Y ellos tomaron el arca del pacto, y fueron delante
    del pueblo.'
  ron-BTF: 'Și Iosua le-a vorbit preoților, spunând: Ridicați chivotul legământului
    și treceți înaintea poporului. Și au ridicat chivotul legământului și au mers
    înaintea poporului.'
  eng-WEBP: Joshua spoke to the priests, saying, “Take up the ark of the covenant,
    and cross over before the people.” They took up the ark of the covenant, and went
    before the people.
  eng-FBV: Joshua spoke to the priests, “Pick up the Ark of the Agreement and go before
    the people.” So they picked up the Ark of the Agreement and went ahead of the
    people.
  nld-1939: 'En tot de priesters sprak Josuë: Neemt de ark des Verbonds, en trekt
    over aan de spits van het volk. En de priesters namen de ark des Verbonds op,
    en gingen vóór het volk uit.'
  nch-BL: 'Huan Josué quinnotzqui nopa totajtzitzi huan quinilhui: “Xijhuicaca icaxa
    TOTECO cati quipiya cati tohuaya mocajtoc huan techyacanaca para ancalaquise ipan
    ni hueyat.” Huajca nopa totajtzitzi quiquechpanojque nopa caxa huan quinyacanque
    nopa masehualme.'
  vie-1934: 'Đoạn, Giô-suê nói cùng những thầy tế lễ rằng: Hãy khiêng hòm giao ước
    đi qua trước dân sự. Vậy, những thầy tế lễ khiêng hòm giao ước và đi đầu dân sự.'
  hin-CV: पुरोहितों से यहोशू ने कहा, “आप वाचा का संदूक लेकर लोगों के आगे-आगे चलें.”
    तब उन्होंने वाचा का संदूक उठाया और लोगों के आगे-आगे चलने लगे.
  spa-BES: 'Entonces Josué dijo a los sacerdotes: Toma el cofre del pacto y pasa delante
    de la gente. Entonces tomaron el cofre del pacto y se pusieron delante del pueblo.'
  tdx-tdx: 'Nisaontsy amo mpisoroñeo t’Iehosoa ami’ty hoe: Rambeso i vatam-pañinay
    le mitsàha aolo ondatio. Rinambe’ iereo i vatam-pañinay vaho nimb’ aolo ondatio
    mb’eo.'
  tha-KJV: โยชูวาสั่งพวกปุโรหิตว่า “จงยกหีบพันธสัญญาข้ามไปข้างหน้าประชาชนทั้งปวง”
    เขาก็ยกหีบพันธสัญญาเดินไปข้างหน้าประชาชน
  por-BR-2018: 'E falou Josué aos sacerdotes, dizendo: Tomai a arca do pacto, e passai
    diante do povo. E eles tomaram a arca do pacto, e foram diante do povo.'
  deu-ELO: 'Und Josua sprach zu den Priestern und sagte: Nehmet die Lade des Bundes
    auf und ziehet vor dem Volke hinüber. Und sie nahmen die Lade des Bundes auf und
    zogen vor dem Volke her.'
  eng-WYC-2018: And Joshua said to the priests, Take ye the ark of the bond of peace
    of the Lord, and go ye before the people. The which fulfilled the behests of Joshua,
    and they took the ark, and went before the people. (And Joshua said to the priests,
    Take ye the Ark of the Covenant of the Lord, and go ye before the people. And
    they obeyed Joshua’s commands, and they took the Ark, and went before the people.)
  epo-epo: 'Kaj Josuo diris al la pastroj jene: Prenu la keston de interligo, kaj
    preteriru antaŭ la popolo. Kaj ili prenis la keston de interligo, kaj preteriris
    antaŭ la popolo.'
  uig-PIN: 'Andin Yǝxua kaⱨinlarƣa: — Əⱨdǝ sanduⱪini kɵtürüp hǝlⱪning aldida dǝryadin
    ɵtünglar, dǝp buyruwidi, ular ǝⱨdǝ sanduⱪini elip hǝlⱪning aldida mangdi.'
  beo-beo: Amalalu, e da gobele salasu dunu amo Gode Ea Gousa:su Sema Gagili lale,
    dunu huluane bisili masa:ne sia:i. Ilia da amo hamoi.
  tpi-OTNT: Na bihain Josua i tokim ol pris, “Yupela kisim Bokis Kontrak na wokabaut
    i go pas long ol manmeri.” Na ol pris i mekim olsem Josua i tok.
  hau-SA: Yoshuwa ya ce wa firistoci, “Ku ɗauki akwatin alkawari ku sha gaba.” Sai
    suka ɗauki akwatin alkawari suka wuce gaban sauran jama’a.
  uig-LAT: 'Andin Yeshua kahinlargha: — Ehde sanduqini kötürüp xelqning aldida deryadin
    ötünglar, dep buyruwidi, ular ehde sanduqini élip xelqning aldida mangdi.'
  nde-nde: UJoshuwa wathi kubaphristi, “Thathani umtshokotsho wesivumelwano beselikhokhela
    phambi kwabantu.” Ngakho bawuthatha basebehamba phambi kwabo.
  ton-ton: Pea naʻe lea ʻa Siosiua ki he kau taulaʻeiki, ʻo pehē, “Toʻo hake ʻae puha
    ʻoe fuakava, pea ʻalu muʻomuʻa ʻi he ʻao ʻoe kakai. Pea naʻa nau toʻo hake ʻae
    puha ʻoe fuakava, ʻo ʻalu ʻo muʻomuʻa ʻi he kakai.”
  ces-1613: 'Potom řekl Jozue kněžím těmi slovy: Vezměte truhlu smlouvy, a jděte před
    lidem. I vzali truhlu smlouvy a brali se před lidem.'
  eng-WMB: Joshua spoke to the priests, saying, “Take up the ark of the covenant,
    and cross over before the people.” They took up the ark of the covenant, and went
    before the people.
  tam-TCV: அதன்பின் யோசுவா ஆசாரியர்களிடம், “நீங்கள் உடன்படிக்கைப் பெட்டியைச் சுமந்துகொண்டு
    மக்களுக்கு முன்னே கடந்துசெல்லுங்கள்” என்றான். அப்படியே அவர்கள் அதைத் தூக்கிக்கொண்டு
    மக்களின் முன்னே சென்றார்கள்.
  ceb-ULB: Unya miingon si Josue sa mga pari, “Pas-ana ang sagradong sudlanan sa kasabotan,
    ug iagi atubangan sa katawhan.” Busa gikuha nila ang sagradong sudlanan sa kasabotan
    ug miagi atubangan sa katawhan.
  pol-UBG: 'Do kapłanów zaś Jozue powiedział: Weźcie arkę przymierza i idźcie przed
    ludem. Wzięli więc arkę przymierza i szli przed ludem.'
  agr-agr: 'Nuna tusa sacerdote aidaun chichajak: “¡Chicham umiktin agagbau egkeamu
    arca yanaki jukijum emka wetajum!” tiuwai. Tusa tiajam nuna yanaki jukiag eemak
    wegajui.'
  kyc-kyc: Lapala baame purisi dupwa lamaiyuo, Wambu dupwa enakana epenaleŋe nakama
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote soo wambo pena leya. Leyamo dokopa
    nakamame baa leyamuli pyuo peyami.
  urd-GVU: اگلے دن یشوع نے اماموں سے کہا، ”عہد کا صندوق اُٹھا کر لوگوں کے آگے آگے
    دریا کو پار کریں۔“ چنانچہ امام صندوق کو اُٹھا کر آگے آگے چل دیئے۔
  deu-1912: 'Und zu den Priestern sprach er: Tragt die Lade des Bundes und geht vor
    dem Volk her. Da trugen sie die Lade des Bundes und gingen vor dem Volk her.'
  ntj-ntj: Nyangka Tjatjuwalu-tjananya watjarnu wati nyarra tiinti miirl-miirlta waarkarringkupayilu-ya
    puuka miirl-miirlpa tjarlira kurranyulu katirrayiltjaku. Nyangka-ya mularrpartu
    tjarlira mapakarnu.
  kan-2017: ನಂತರ ಯೆಹೋಶುವನು ಯಾಜಕರಿಗೆ “ನೀವು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ಜನರ ಮುಂದಾಗಿ
    ನಡೆದು ಹೊಳೆ ದಾಟಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಅವರು ಆ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ಜನರ ಮುಂದಾಗಿ ಹೋದರು.
  tgo-tgo: Amba Josuwa i dage weŋgi ravowovowoko iŋa, “Hu wora Dagerana gha Bogis
    e ŋgɨleŋgɨlemi na hu viva gharɨgharɨna e ghamwanji.” Kaero thɨ vakatha ŋgoreiye
    Josuwa le utu weŋgi.
  yap-yap: Ma aram me ga’ar Joshua ngak fapi prist, “Mat’egned fare Kahol ko M’ag
    ngam mon’od rok e girdi’!” Miyad rin’ ni bod nike yog.
  hlt-MCSB: Khosoih rhoek te khaw Joshua loh a uen tih, “Paipi thingkawng he kawt
    uh lamtah pilnam mikhmuh ah kat uh laeh,” a ti nah. Te dongah paipi thingkawng
    te a koh uh tih pilnam mikhmuh ah cet uh.
  mdy-ETH: ጫኣቁሞ ሳኣፂኖ ኬዲ ዴሮኮ ቤርታ ቤርታ ዴንዳንዳጉዲ ቄኤሶም ዒ ኬኤዛዛ ዔያታ ዒ ዓይሤ ጎይፆ ማዼኔ።
  twi-ASANTE: Anɔpa no, Yosua ka kyerɛɛ asɔfoɔ no sɛ, “Mompagya Apam Adaka no na momfa
    nni nnipa no anim ntwa asubɔnten no.” Ɛno enti wɔsiim.
  eng-WEBU: Joshua spoke to the priests, saying, “Take up the ark of the covenant,
    and cross over before the people.” They took up the ark of the covenant, and went
    before the people.
  bnp-bnp: Muri i taki e huriki a prister, “Mu bolea a Tava na Ngava Dagi, mu laho
    muga ne huriki.” E huriki a prister ri ramai a ngava i taki e Iosua.
  wal-wal: Qassi Yaasu qeeseta, “Maachchaa Taabootaa tookkidi, asaappe sinttau aadhdhite”
    yaagidi yootiis. Yootin Maachchaa Taabootaa tookkidi, asaappe sinttau aadhdhidosona.
  spa-PDDPT: 'Josué habló a los sacerdotes: Carguen el Arca del Pacto y pasen delante
    del pueblo. Ellos la cargaron y salieron delante del pueblo.'
  gun-gun: 'Sacerdote kuery pe voi ijayvu vy aipoe''i: — Peupi heravy Nhanderuete
    guexeve guarã ojapo va''ekue ryru, ha''e peroaxa heta va''e kuery renonde — he''i
    ramo hyru oupi vy heta va''e kuery renonde ogueroguata heravy.'
  agu-BL: 'Ncha''tz tal i'' scyetz yi e'' pale'': “Chipalninu'' yi caẍa'', nin ba''n
    chicy''u'' wi a''. Chibajxoku'' ẍchiwutz yi e'' mas katanum,” stzun Josué. Ya''tz
    nintzun cyulejtz, nin ben chipalol yi caẍa''. Nin e'' bajx cu''ntz ẍchiwutz yi
    e'' mas xonl Israel.'
  ilo-ULB: Ket kinuna ni Josue kadagiti papadi, “Awitenyo ti lakasa ti tulag ket ilabasyo
    iti sangoanan dagiti tattao.” Inawitda ngarud ti lakasa ti tulag ket napanda iti
    sangoanan dagiti tattao.
  kpg-kpg: Gei mee gaa hai digau hai mee dabu gi kae ina Tebedebe o di Hagababa i mua
    nia daangada ala e hula. Digaula guu hai be nia helekai a maa.
  uig-ARA: 'ئاندىن يەشۇئا كاھىنلارغا: ــ ئەھدە ساندۇقىنى كۆتۈرۈپ خەلقنىڭ ئالدىدا دەريادىن
    ئۆتۈڭلار، دەپ بۇيرۇۋىدى، ئۇلار ئەھدە ساندۇقىنى ئېلىپ خەلقنىڭ ئالدىدا ماڭدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku aloŋnɛ: «Nəlɛk kaŋkəra kəsɛlɛŋ ka danapa da Kanu nkɛ nəgbaŋnɛ
    mɔ, nəcepər afum fɔr kiriŋ.» Kɔ aloŋnɛ ŋalɛk kaŋkəra, kɔ ŋaŋcepər afum fɔr kiriŋ.'
  sus-sus: Na kuye iba, Yosuwe naxa a fala sɛrɛxɛdubɛe bɛ, «Wo saatɛ kankira tongo,
    wo xa ti ɲama ya ra.» E naxa saatɛ kankira tongo, e naxa e ɲɛrɛ ɲama ya ra.
  pon-2006: Sosua eri pil padahkihong samworo kan, “Kumwail ale Kohpwahn Inow en,
    oh tieng mwohn aramas akan.” Re ahpw kapwaiada koasoandien Sosua.
  jae-jae: Ma Josua kêsôm gêdêŋ dabuŋwaga gebe “Aôc katapa poacŋa sa ma asêlêŋ amuŋ.”
    Tec êsêac sêôc katapa poacŋa tau sa ma sêsêlêŋ sêmuŋ lau.
  ksd-ksd: 'Ma Iosua i ga biti tai ra umana tena tinabar dari: Avat a puak pa ra bok
    na kunubu ma avat a bolo lake me ta ra luaina mata i ra tarai. Ma dia ga puak
    pa ra bok na kunubu ma dia ga vana lua ta ra tarai.'
  tur-YTC: 'Yeşu kâhinlere şöyle dedi: “Antlaşma Sandığı''nı kaldırın ve halkın önünde
    karşıya geçin.” Antlaşma Sandığı''nı kaldırıp halkın önünden gittiler.'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς τοῖς ἱερεῦσιν, ἄρατε τὴν κιβωτὸν τῆς διαθήκης Κυρίου,
    καὶ προπορεύεσθε τοῦ λαοῦ· καὶ ᾖραν οἱ ἱερεῖς τὴν κιβωτὸν τῆς διαθήκης Κυρίου,
    καὶ ἐπορεύοντο ἔμπροσθεν τοῦ λαοῦ.
  ind-AYT: Yosua berkata kepada para imam, “Angkatlah Tabut Perjanjian dan menyeberanglah
    di depan bangsa itu.” Mereka pun mengangkat Tabut Perjanjian, lalu berjalan di
    depan bangsa itu.
  nya-nya: Mmawa mwake Yoswa ananena kwa ansembe kuti, “Nyamulani Bokosi la Chipangano
    muwoloke ndipo mukhale patsogolo pa anthu.” Motero iwo analinyamula ndi kupita
    patsogolo pawo.
  hrv-hrv: 'A svećenicima Jošua zapovjedi: “Dignite Kovčeg saveza i nosite ga pred
    narodom.” I digoše Kovčeg saveza i poniješe ga pred narodom.'
  mps-mps: Nosali Josuago te pris bidi dabebolo te po wai, “Dagego te bomai po dąų
    wali halobage te we bidi augwali nosaliba ilama, polasa te halobage tolasa pao,”
    wai. Te augwaligo tama tiai dao.
  tpi-tpi: Na bihain Josua i tokim ol pris, “Yupela kisim Bokis Kontrak na wokabaut
    i go pas long ol manmeri.” Na ol pris i mekim olsem Josua i tok.
  dan-1931: 'Og Josua sagde til Præsterne: “Løft Pagtens Ark op og drag over foran
    Folket!” Så løftede de Pagtens Ark op og gik foran Folket.'
  vie-OVCB: Theo lệnh Giô-suê, các thầy tế lễ khiêng Hòm Giao Ước ra đi; toàn dân
    theo sau.
  guj-2017: ત્યાર પછી યહોશુઆએ યાજકોને કહ્યું, “કરારકોશ ઊંચકીને લોકોની આગળ જાઓ.” તેથી
    તેઓ કરારકોશ ઊંચકીને લોકોની આગળ ગયા.
  pon-2006A: Sosua eri pil padahkihong samworo kan, “Kumwail ale Kohpwahn Inow en,
    oh tieng mwohn aramas akan.” Re ahpw kapwaiada koasoandien Sosua.
  por-BRBSL: 'Josué falou aos sacerdotes, dizendo: “Levantem a arca do pacto e atravessem
    diante do povo”. Eles pegaram a arca do pacto, e foram diante do povo.'
  cth-cth: Hahoi vaihmanaw kaw nateh, nangmanaw ni lawkkam thingkong hrawm na laihoi
    taminaw e hmalah rakat awh leih. Joshua ni a dei e patetlah ahnimanaw teh lawkkam
    thingkong a kâkayawt awh teh, taminaw hmalah a cei awh.
  twi-twi: Anɔpa no, Yosua ka kyerɛɛ asɔfo no se, “Mompagyaw Apam Adaka no na momfa
    nni nnipa no anim ntwa asubɔnten no.” Ɛno nti wosii mu.
  hlt-hlt: Khosoih rhoek te khaw Joshua loh a uen tih, “Paipi thingkawng he kawt uh
    lamtah pilnam mikhmuh ah kat uh laeh,” a ti nah. Te dongah paipi thingkawng te
    a koh uh tih pilnam mikhmuh ah cet uh.
  tbz-SIM: Díndi ikuɔ́ nìùbɛ̀, túótɛ́nɛ̀ Kuyie ntɑummɛ̀ tɔu kɛ́niitɛ́, kɛ̀ bɛ̀ɛ dì
    tùótɛ́ kɛ́niitɛ́.
  msy-2020: Egha gɨn Josua ofa gamir gumazibav gei, “Ia Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam gupugh gumazamizibar faragh mangɨ.” Ezɨ me a gupugha men faragha zui.
  dop-dop: 'Tɛʋ femɑ, ɩlɛnɑ Yosuwee heeli kɔtǝlɑɑ sɩ: Ɩ́ sǝɣǝlɩ Ɩsɔ ɑtɑkɑɑ nɑ ɩ́ tɛɛ
    sɑmɑɑ kɛ nɔɣɔ. Ɩlɛnɑ pɛlɛ pɑ́ lɑ mpʋ.'
  azb-azb: 'Kahinlərə isə Yeşua belə dedi: «Əhd sandığını götürün və xalqın önündə
    gedin». Onlar da Əhd sandığını götürüb xalqın önündə getdilər.'
  eng-DBY: And Joshua spoke to the priests, saying, Take up the ark of the covenant,
    and go over before the people. And they took up the ark of the covenant, and went
    before the people.
  hin-2017: तब यहोशू ने याजकों से कहा, “वाचा का सन्दूक उठाकर प्रजा के आगे-आगे चलो।”
    तब वे वाचा का सन्दूक उठाकर आगे-आगे चले।
  swp-swp: Iosua i ribalau kohena tataodi aridi eai i ene, ribahesunuma akena au abi,
    tatao matadi au gaeoavasi. Isi ribahesunuma akena se abi tatao matadi eai se lau.
  eng-YLT: And Joshua speaketh unto the priests, saying, 'Take up the ark of the covenant,
    and pass over before the people;' and they take up the ark of the covenant, and
    go before the people.
  kne-kne: Binilina abe din papadi ay namabatawil sin Baol di Tolagan ta ion-ona da,
    et natongpal am-in ay inbaga na.
  eng-WYC-2017: And Joshua said to the priests, Take ye the ark of the bond of peace
    of the Lord, and go ye before the people. The which fulfilled the behests of Joshua,
    and they took the ark, and went before the people.
  eng-WMBB: Joshua spoke to the priests, saying, “Take up the ark of the covenant,
    and cross over before the people.” They took up the ark of the covenant, and went
    before the people.
  urd-GVH: अगले दिन यशुअ ने इमामों से कहा, “अहद का संदूक़ उठाकर लोगों के आगे आगे दरिया
    को पार करें।” चुनाँचे इमाम संदूक़ को उठाकर आगे आगे चल दिए।
  rug-rug: Beto asa si tozini sa sari na hiama pude palekia sa Bokese Tanisa Vinariva
    Egoi te Zihova, meke ene va kenue la pa kenudi rina tinoni, ke tavetia tugo rina
    hiama gua sapu tozini e Zosua.
  gaz-gaz: Iyyaasuunis lubootaan, “Taabota kakuu fuudhaatii uummata dura darbaa” jedhe.
    Kanaafuu isaan taaboticha fuudhanii uummata dura darban.
  fra-LSG: 'Et Josué dit aux sacrificateurs: Portez l’arche de l’alliance, et passez
    devant le peuple. Ils portèrent l’arche de l’alliance, et ils marchèrent devant
    le peuple.'
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋayi Djatjuwayu waŋana ḏalkarra'mirrinha walalanha
    bitjarra, “Ma', ḻaw'maraŋana walala dhuwaliyi Dhawu'‐nherraṉminyarawuynhanydja
    Bathinha, bala marrtjiyana‐wala. Nhumanydja marrtjiya ŋurruŋu dhiyaku yolŋu'‐yulŋuwu,
    ga walalanydja yurru marrtji ŋapa‐munguyun nhumalanha.” Bala yuwalkthi walalanydja
    märraŋalana ḻaw'maraŋalana ŋunhiyi Dhawu'‐nherraṉminyarawuynhanydja Bathinha,
    bala yana marrtjinana, ga walalanydja ŋunhi bukmaktja yolŋu walala ŋapawana malthurruna
    marrtjina walalambala bala.
  yal-yal: Yosuwe yi a fala saraxaraline xa, a naxa, “Ɛ Layiri Kankiraan tongo, ɛ
    dangu yamaan yɛɛ ra.” E yi Layiri Kankiraan tongo, e ti yamaan yɛɛ ra.
  haw-1868: Olelo mai la o Iosua i na kahuna, i mai la, E hapai i ka pahuberita, a
    e hele ae imua o na Kanaka. Hapai ae la lakou i ka pahuberita, hele aku la imua
    o na kanaka.
  arb-NAV: 'ثُمَّ قَالَ يَشُوعُ لِلْكَهَنَةِ: «احْمِلُوا تَابُوتَ الْعَهْدِ وَتَقَدَّمُوا
    أَمَامَ الشَّعْبِ». فَحَمَلُوا التَّابُوتَ وَسَارُوا فِي طَلِيعَةِ الشَّعْبِ.'
  ewe-ewe: Yosua gblɔ na nunɔlawo le ŋdi me be, “Mikɔ nubablaɖaka la, eye miakplɔ
    mí atso Yɔdan tɔsisi lae!” Ale wodze mɔ.
  eng-LEE: And Joshua said unto the priests, as followeth, Take up the ark of the
    covenant, and pass over before the people. And they took up the ark of the covenant,
    and went before the people.
  asm-FB: পাছত যিহোচূৱাই পুৰোহিতসকলক ক’লে, “তোমালোকে নিয়ম-চন্দুক তুলি লোৱা আৰু লোকসকলৰ
    আগে আগে যোৱা।” তেতিয়া তেওঁলোকে নিয়ম-চন্দুক তুলি ল’লে আৰু লোকসকলৰ আগে আগে যাবলৈ
    ধৰিলে।
  sus-A: نَ كُيٍ عِبَ، يٌسُوٍ نَشَ عَ قَلَ سّرّشّدُبّيٍ بّ، «وٌ سَاتّ كَنكِرَ تٌنفٌ،
    وٌ شَ تِ حَمَ يَ رَ.» عٍ نَشَ سَاتّ كَنكِرَ تٌنفٌ، عٍ نَشَ عٍ حّرّ حَمَ يَ رَ.
  fra-SBL: 'Josué parla aux prêtres, et dit : « Portez l''arche de l''alliance, et
    passez devant le peuple. » Ils prirent l''arche de l''alliance, et passèrent devant
    le peuple.'
  hbo-hbo: וַיֹּ֤אמֶר יְהֹושֻׁ֙עַ֙ אֶל־הַכֹּהֲנִ֣ים לֵאמֹ֔ר שְׂאוּ֙ אֶת־אֲרֹ֣ון הַבְּרִ֔ית
    וְעִבְר֖וּ לִפְנֵ֣י הָעָ֑ם וַיִּשְׂאוּ֙ אֶת־אֲרֹ֣ון הַבְּרִ֔ית וַיֵּלְכ֖וּ לִפְנֵ֥י
    הָעָֽם׃ ס
  piu-2006: '@see-verse:JOS.003.005'
  kik-kik: Nake Joshua akĩĩra athĩnjĩri-Ngai atĩrĩ, “Oyai ithandũkũ rĩa kĩrĩkanĩro
    mũthiĩ mbere ya andũ aya.” Nĩ ũndũ ũcio makĩrĩoya, magĩthiĩ mbere yao.
  fra-NCL: 'Puis Josué parla aux prêtres, en disant : « Portez l’arche d’alliance,
    et passez en avant du peuple. » Ils portèrent l’arche d’alliance et s’avancèrent
    devant le peuple.'
  cek-AK: Joshua mah qaimanawk khaeah, Lokkamhaih thingkhong to apu oh loe, kaminawk
    hmaa ah caeh oh, tiah a naa. To pongah nihcae mah lokkamhaih thingkhong to aput
    o moe, kaminawk hmaa ah caeh o.
  cuk-cuk: 'Josué, dule-irwa-Bab-Dummadse-gormaladga sogdemogad: “Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu
    na be gukingi mesmar, geb dulemar-idumai be namarsun.” Dule-irwa-Bab-Dummadse-gormalad
    Josuéʼba ibsasmalad, degi Israel-dulemar-idu nadapi gusmalad.'
  uig-CYR: 'Андин Йәшуа каһинларға: — Әһдә сандуғини көтирип хәлиқниң алдида дәриядин
    өтүңлар, дәп буйрувиди, улар әһдә сандуғини елип хәлиқниң алдида маңди.'
  pma-pma: Evus, kei viteni min pris keil avakur Bokis ten Hatkatien onen Ahi ka iha
    hetali ilamu en meatin keil. Ka amumoni suval koa kei viteni.
  tel-2017: అతడు యాజకులతో “మీరు నిబంధన మందసాన్ని ఎత్తుకుని ప్రజల ముందు నడవండి” అని
    చెప్పాడు. వారు నిబంధన మందసాన్ని ఎత్తుకుని ప్రజల ముందు నడిచారు.
  hat-BSA: 'Josué te pale avèk prèt yo e te di: “Vin leve lach akò a pou travèse lòtbò
    a avan pèp la.”'
  bxh-bxh: Diyesuwa ya libalau tau antalasam lisidi yai, iyen, Laugagayo au abi hitin,
    be au iloloi, na au lawen be dodoga au famulidi. Yo fede, alinana sa lau watan,
    be sa iloloi.
  kos-kos: Ac Joshua el fahk nu sin mwet tol, “Srukak Tuptup in Wuleang ac us fahsr
    meet liki mwet uh.” Na elos oru oana el fahk.
  hbo-WLC: וַיֹּ֤אמֶר יְהוֹשֻׁ֙עַ֙ אֶל־הַכֹּהֲנִ֣ים לֵאמֹ֔ר שְׂאוּ֙ אֶת־אֲר֣וֹן הַבְּרִ֔ית
    וְעִבְר֖וּ לִפְנֵ֣י הָעָ֑ם וַיִּשְׂאוּ֙ אֶת־אֲר֣וֹן הַבְּרִ֔ית וַיֵּלְכ֖וּ לִפְנֵ֥י
    הָעָֽם׃ ס
  ibo-ibo: Joshua gwara ndị nchụaja sị ha, “Bulienụ igbe ọgbụgba ndụ ahụ, gabiga nʼihu
    ndị Izrel.” Ha buliri igbe ọgbụgba ndụ ahụ, bido ịga nʼihu ụmụ Izrel.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ଯାଜକମାନଙ୍କୁ କହିଲେ, “ନିୟମ-ସିନ୍ଦୁକ ଘେନି ଲୋକମାନଙ୍କ ଆଗେ ଆଗେ ଗମନ
    କର।” ତହିଁରେ ସେମାନେ ନିୟମ-ସିନ୍ଦୁକ ଘେନି ଲୋକମାନଙ୍କ ଆଗେ ଆଗେ ଗମନ କଲେ।
  chk-chk: Nge Josua a üreni ekewe souasor, “Oupwe eki ewe pworofel o akomwola mwen
    ekewe aramas.” Iwe, ra eki ewe pworofel o akomwola mwen ekewe aramas.
  rop-rop: Brom deya Joshuwa bin dalim ol detlot serramonimen, “Yumob garra garrimap
    det Seikridwan Boks en go lida langa ola pipul na.” En streidawei detlot serramonimen
    bin duwit langa im.
  ukr-1871: 'До сьвященників же промовив Йозей так: Возьміте скриню завіту, та й простуйте
    поперед людьми. І взяли вони скриню завіту та й простували поперед людьми.'
  deu-1951: 'Und zu den Priestern sprach Josua also: Traget die Lade des Bundes und
    geht vor dem Volke her! Da trugen sie die Lade des Bundes und gingen vor dem Volke
    her.'
  eng-JPS: 'And Joshua spoke unto the priests, saying: ''Take up the ark of the covenant,
    and pass on before the people.'' And they took up the ark of the covenant, and
    went before the people.'
  srp-1865: 'Potom reèe Isus sveštenicima govoreæi: uzmite kovèeg zavjetni, i idite
    pred narodom. I uzeše kovèeg zavjetni i poðoše pred narodom.'
  lug-lug: Ate Yoswa n’agamba bakabona nti, “Musitule Essanduuko ey’Endagaano era
    mukulemberemu abantu babagoberere.” Bakabona nabo ne bakola nga Yoswa bwe yabalagira.
  heb-heb: ויאמר יהושע אל הכהנים לאמר שאו את ארון הברית ועברו לפני העם וישאו את ארון
    הברית וילכו לפני העם׃
  ben-IRV: এর পরে যিহোশূয় যাজকদের বললেন, “তোমরা নিয়ম সিন্দুক তুলে নিয়ে লোকদের আগে
    আগে যাও৷” তাতে তারা নিয়ম সিন্দুক তুলে নিয়ে লোকদের আগে আগে গেল।
  pan-pan: ਫਿਰ ਯਹੋਸ਼ੁਆ ਨੇ ਜਾਜਕਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕ ਕੇ ਲੋਕਾਂ
    ਦੇ ਅੱਗੇ-ਅੱਗੇ ਪਾਰ ਲੰਘੋ ਤਾਂ ਉਹਨਾਂ ਨੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕਿਆ ਅਤੇ ਲੋਕਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ
    ਚੱਲ ਪਏ।
  mya-JVB: တဖန် ယဇ်ပုရောဟိတ် တို့ကို ခေါ်၍ သင်တို့သည် ပဋိညာဉ် သေတ္တာ တော်ကို ထမ်း
    လျက်၊ လူ များရှေ့ သို့ကူး သွားကြလော့ဟု ယောရှု ဆို သည့်အတိုင်း သူတို့သည် ပဋိညာဉ်
    သေတ္တာ တော် ကိုထမ်း ၍ လူ များရှေ့ သို့ သွား ကြ၏။
  tte-O: Yosuwa tabe iwalo topwaoli kolili iwaloba, “Kelabilabin kamwasana kana dedewaga
    wakalai kwabaguna tomo manli mena.” Kabo sipaisowa besiele Yosuwa ana walo.
  tbg-tbg: Minti tivakero viva Kotira kaiqa vara amito vaiintikara tiharo, Ne naane
    Kotiva uva tiva taatauto Vokis era aqu vare vaiinti nahenti avuni vuate, tumanta
    vika viva tunte ura.
  hmo-hmo: Iosua ese hahelagaia taudia ia hamaoroa, ia gwau, “Taravatu Maua do umui
    abia isi, taunimanima edia vairana dekenai do umui raka guna.” Vadaeni Taravatu
    Maua idia abia isi, bona idia edia vairanai idia raka lao.
  urd-urd: फिर यशू'अ ने काहिनों से कहा कि तुम 'अहद के सन्दूक़ को ले कर लोगों के आगे
    आगे पार उतरो। चुनाँचे वह 'अहद के सन्दूक़ को लेकर लोगों के आगे आगे चले।
  rus-SYN: 'Священникам же сказал Иисус: возьмите ковчег завета Господня и идите пред
    народом. Священники взяли ковчег завета Господня и пошли пред народом.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a ò sa''onaↄnɛ: À Dii bàakuawanↄ kpagolo sɛ́ à dↄaa buaò
    gbɛ̃́ↄnɛ. Ɔ̃ aa kpagolopi sɛ̀ aa dↄ̀aaò gbɛ̃́ↄnɛ.'
  tcz-CHONGTHU: Chuleh Joshua thempuho kommachun aseijin, “Kitepna thingkong chu pu-uvin
    lang mipiho masang langa chun cheuvin,” ati. Hichun amaho akipatdoh’un, kitepna
    thingkong chu apu-uvin mipiho masanga chun acheuvin ahi.
  mar-mar: नंतर यहोशवा याजकांना म्हणाला, “कराराचा कोश उचलून घेऊन लोकांच्या पुढे चला,”
    त्याप्रमाणे ते कराराचा कोश उचलून घेऊन लोकांच्या पुढे चालू लागले.
  qub-qub: 'Warannin junajna cüracunata niran: «Tayta Dios conträtuta rurashan babulta
    runacunapa ñaupanpa päsachiy.» Chaura cüracunaga Tayta Dios conträtu rurashan
    babulta aparan runacunapa ñaupanta.'
  bqp-bqp: 'Akũ à ɛ̀ra à pì sa''orinↄnɛ: À Dikiri bàka kunna kũoo àkpati sɛ́ à do
    gbɛ̃nↄnɛ arɛ à bikũo. Akũ ò àkpatii pìi sɛ̀ ò dòo gbɛ̃nↄnɛ arɛ.'
  hat-hat: 'Jozye pale ak prèt yo, li di yo: -Pran Bwat Kontra a, epi pran devan pèp
    la sou wout la. Prèt yo pran Bwat Kontra a, epi yo pran devan pèp la.'
  eng-BSB: And he said to the priests, “Take the ark of the covenant and go on ahead
    of the people.” So they carried the ark of the covenant and went ahead of them.
  tod-tod: 'É ɠɛni zalaɠa ɠula nuiti ma: «À minazeɠe kesui zeɠe, wo lo nuɓusɛiti
    tuɠɔ siɛi zu.» Ti minazeɠe kesui zeɠeni, ti lo nuɓusɛiti tuɠɔ.'
  eng-WEBPB: Joshua spoke to the priests, saying, “Take up the ark of the covenant,
    and cross over before the people.” They took up the ark of the covenant, and went
    before the people.
  kbq-kbq: Hagi Josua'a pristi vahera amanage huno zamasami'ne, tamagra huhagerafi
    huvempage vogisia eritma vahe'mokizmi zamavuga vugoteho, hige'za ke amage ante'za
    eri'za vahe zamavuga vugota hu'naze.
  nhe-BL: 'Huan Josué quinnotzqui nopa totajtzitzi huan quinilhui: “Xijhuicaca icaxa
    TOTECO tlen quipiya tlen tohuaya mocajtoc huan techtlayacancuilica para incalaquise
    ipan ni atemitl.” Huajca nopa totajtzitzi quiajcolpantlalijque nopa caxa huan
    quintlayacancuilijque nopa tlacame.'
  sps-sps: Tana voinyvoiny bus Josua tsue of iraton tsoiny faakor ma sog bus ari na
    Gen te kaa minon tsuen man an Faun ten Gov ma taan famumua bus naa ri. Ri kato
    ser kat mamatsiny ka te tsue of rari e Josua, ri ma kat.
  bus-bus: 'Ben à ɛ̀ara à bè sa''orinↄnɛ: À Dii bà kuunawao àkpati sɛ́ à dↄ gbɛ̃nↄnɛ
    aɛ à bikũo. Ben aↄ̃ àkpati pì sɛ̀ wà dↄ̀o gbɛ̃nↄnɛ aɛ.'
  gub-BL: Na'e Zuzue uze'eg teko wanekuzar romo xaxeto wanupe kury. — Pepyhyk Tupàn
    Ze'eg Hyru nehe kury. Peata peho teko wanenataromo nehe, i'i wanupe. A'e rupi
    upyhyk hupir pà wà, teko wanenataromo oho pà wà.
  eng-DRA: 'And he said to the priests: Take up the ark of the covenant, and go before
    the people. And they obeyed his commands, and took it up and walked before them.'
