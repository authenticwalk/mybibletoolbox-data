verse: JOS.003.012
translations:
  mal-C: അതുകൊണ്ട് ഇപ്പോൾ, ഇസ്രായേൽഗോത്രങ്ങളിൽ ഓരോന്നിൽനിന്നും ഒരാൾവീതം, പന്ത്രണ്ടു
    പുരുഷന്മാരെ തെരഞ്ഞെടുക്കുക.
  deu-TKW: So wählt euch nun aus den Stämmen Israels zwölf Männer, je einen aus jedem
    Stamme.
  lin-lin: Sik’oyo, bopona bato zomi na mibale kati na mabota ya Isalaele, moto moko
    mpo na libota moko.
  eng-LSV: and now, take for yourselves twelve men out of the tribes of Israel, one
    man—one man for a tribe;
  eng-GNV: Nowe therefore take from among you twelue men out of the tribes of Israel,
    out of euery tribe a man.
  eng-WEBSTER: Now therefore take you twelve men out of the tribes of Israel, out
    of every tribe a man.
  nhw-BL: Huajca xiquintlapejpenica 12 tlacame, se tlen sesen hueyi familia.
  swh-ONEN: Sasa basi, chagueni watu kumi na wawili kutoka makabila ya Israeli, mtu
    mmoja kutoka kila kabila.
  bba-bba: I tɔn durɔbu ɡɑbu ɡɔsio tɛ̃ Isirelibɑn bweseru bɑɑteren di tiɑ tiɑ, sɔmburu
    ɡɑrun sɔ̃.
  eng-KJVCPB: Now therefore take ye twelve men out of the tribes of Israel, out of
    every tribe a man.
  cpy-cpy: Piyoshiiti ikaati 12 asheninka, paayiti apaani-paeni akaatzi asheninka-tawakahaeyani.
  mpx-mpx: Inoke sauga topowon bolo Dedewaga hi kalivai aeliya nihi teli Yolidani
    elana, yaka wewel toto i sani loem natiya nasi ni kekepa ge ni tub papahe abana
    maisena. (He i ola al bolau ali gewi elulutega eluwa nuku hilel un maisena ge
    maisena gamwaliyaa.)”
  wbp-wbp: Nyurrurlaju kankulu nyina turnu-warnu 12-pala-jangka. Jinta watili-jana
    jarnkujarnku milaka nyurrurla-nyangu turnu-warnu-patu-jangka.
  luo-luo: Koro omiyo, yier ji apar gariyo koa e dhout Israel, ngʼato achiel koa e
    dhoot ka dhoot.
  meu-meu: Taunabunai, tatau gwautararua bavabidia, ta ta iduhu ta ta amo.
  npi-ULB: अब इस्राएलका हरेक कुलबाट एक-एक जना गरी बाह्र जना मानिस छान ।
  yor-yor: Ǹjẹ́ nísinsin yìí, ẹ mú ọkùnrin méjìlá nínú àwọn ẹ̀yà Israẹli, ẹnìkan nínú
    ẹ̀yà kọ̀ọ̀kan.
  emp-NTPO: Israeld̶eba yõna doce purud̶ebemada ab̶a ab̶a edad̶adua.
  ind-ind: Sekarang pilihlah dua belas orang, satu dari setiap suku Israel.
  pes-OPCB: وقتی کف پاهای کاهنانی که صندوق عهد یهوه را حمل می‌کنند به آب رود اردن
    برسد، جریان آب قطع می‌شود و آب در یک جا بر روی هم انباشته می‌گردد. حال، دوازده
    نفر، یعنی از هر قبیله یک نفر را برای انجام وظیفهٔ مخصوصی که در نظر دارم انتخاب
    کنید.»
  tgl-ULB: Ngayon pumili ng labindalawang kalalakihan mula sa mga lipi ng Israel,
    isang lalaki sa bawat isa.
  cbu-NT: Ashirucha, nuwshat siyaa atina. Ndatuma naachus, wasina Israelchichpatatis,
    minchich tputs minumtam, minchich tputs minumtam sheerus, washunand 12 tputs patumbchee
    kumpaneem ipusangints.
  hui-hui: Áyu agali homberiali (12) Isaraele hameigini homberia (12) biagoria howa
    dabadaba.
  mya-mya: ယ​ခု​မူ​ဣ​သ​ရေ​လ​တစ်​နွယ်​လျှင်​တစ်​ဦး ကျ​ဖြင့် လူ​တစ်​ဆယ့်​နှစ်​ယောက်​ကို​ရွေး
    ချယ်​ကြ​လော့။-
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཚོ་པའི་ཁྲོད་ནས་མི་བཅུ་གཉིས་འདེམས་དགོས་པ་སྟེ།
    ཚོ་པ་རེ་ནས་མི་རེ་འདེམས་དགོས།
  sna-sna: Naizvozvo, sarudzai varume gumi navaviri kubva kumarudzi avaIsraeri, mumwe
    chete kubva kurudzi rumwe norumwe.
  spa-BLM: Toma, pues, doce hombres de las tribus de Israel, un hombre por cada tribu.
  cac-cac: Yuj chi' tze siq'uel jayvan̈oc eb' yajalil chon̈ab' ol och yopisio, junjun
    eb' d'a junjun in̈tilal.
  swh-ULB: Sasa chagueni wanaume kumi na wawili kutoka katika makabila ya Israeli,
    mmoja katika kila kabila.
  bel-bel: і вазьмеце сабе дванаццаць чалавек з плямёнаў Ізраілевых, па адным чалавеку
    з племя;
  deu-ELBBK: Und nun nehmt euch zwölf Männer aus den Stämmen Israels, je einen Mann
    für den Stamm.
  mbb-OT: Guntaan pilì kew te 12 he menge etew, sevaha ziyà te kada tribu te Israel.
  mal-2015: ആകയാൽ ഓരോ ഗോത്രത്തിൽനിന്നു ഓരോ ആൾവീതം യിസ്രായേൽഗോത്രങ്ങളിൽനിന്നു പന്ത്രണ്ടു
    ആളെ കൂട്ടുവിൻ.
  tuo-NT: Tojo weerã mʉsã Israe curuacjãrã doce curari nirã́, te curarinʉcʉ̃ niꞌcʉ̃rẽ
    beseya.
  rmc-rmc: Akana tumenge kiden avri dešuduje (12) muršen, andral dojekh izraeliko
    kmeňos po jekhes.
  nlg-nlg: Kau vilira ara hangavulu rua na mane sasakai sopa kema.
  pes-OPV: پس الان دوازده نفر از اسباطاسرائیل، یعنی از هر سبط یک نفر را انتخاب کنید.
  ron-1924: Акум, луаць дойспрезече бэрбаць дин семинцииле луй Исраел, кыте ун бэрбат
    де фиекаре семинцие.
  ben-OBCV: তবে তোমরা এখন ইস্রায়েলী গোষ্ঠীসমূহের মধ্য থেকে বারোজন পুরুষকে বেছে নাও।
    প্রত্যেক গোষ্ঠী থেকে একজন করে নেবে।
  som-som: Haddaba sidaas daraaddeed laba iyo toban nin ka soo bixiya qabiilooyinka
    reer binu Israa'iil, qabiil walba nin.
  lat-VUC: Parate duodecim viros de tribubus Israël, singulos per singulas tribus.
  eng-ASVBT: Now therefore take you twelve men out of the tribes of Israel, for every
    tribe a man.
  ita-1885: Ora dunque, prendetevi dodici uomini delle tribù d'Israele, un uomo per
    tribù.
  eng-LXXUP: Choose for yourselves twelve men of the sons of Israel, one of each tribe.
  eng-ULB: Now choose twelve men from the tribes of Israel, one man from each.
  spa-VBL: Elijan doce hombres de las tribus de Israel, uno por tribu.
  fra-_FOB: Maintenant donc, prenez douze hommes des tribus d'Israël, un homme par
    tribu;
  mal-mal: ആകയാൽ ഓരോ ഗോത്രത്തിൽനിന്ന് ഓരോ ആൾ വീതം യിസ്രായേൽ ഗോത്രങ്ങളിൽനിന്ന് പന്ത്രണ്ട്
    പേരെ തെരഞ്ഞെടുക്കുവീൻ
  urd-GVR: Ab aisā kareṅ ki har qabīle meṅ se ek ek ādmī ko chun leṅ tāki bārah afrād
    jamā ho jāeṅ.
  suz-BL: मिनु मुल इस्राएल ङा थरपुकी रे १२ जना वोंइश मुर थर का रे का का पा योव़ङीन।
  ita-1927: Or dunque prendete dodici uomini fra le tribù d’Israele, uno per tribù.
  ckb-ckb: ئێستاش دوازدە پیاو لە هەموو هۆزەکانی ئیسرائیل بۆ خۆتان هەڵبژێرن، لە هەر
    هۆزە و پیاوێک.
  eng-BBE: So take twelve men out of the tribes of Israel, a man from every tribe.
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳಲ್ಲಿ ಹನ್ನೆರಡು ಮಂದಿಯನ್ನು ಒಂದೊಂದು ಗೋತ್ರಕ್ಕೆ
    ಒಬ್ಬೊಬ್ಬರಾಗಿ ತೆಗೆದುಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ro ni e Isureroko ijiebuo agane tuero (12) guove ijia e besubesu kene.
  tam-2017: இப்பொழுதும் இஸ்ரவேல் கோத்திரங்களிலே பன்னிரண்டுபேரை, ஒவ்வொரு கோத்திரத்திற்கு
    ஒவ்வொருவராகப் பிரித்தெடுங்கள்.
  spa-RV-1909: Tomad, pues, ahora doce hombres de las tribus de Israel, de cada tribu
    uno.
  ron-BTF: De aceea acum, luați-vă doisprezece bărbați din triburile lui Israel, un
    bărbat din fiecare trib.
  eng-WEBP: Now therefore take twelve men out of the tribes of Israel, for every tribe
    a man.
  eng-FBV: Choose twelve men from the tribes of Israel, one per tribe.
  nld-1939: '-'
  nch-BL: Huajca xiquintapejpenica 12 tacame, se ten sesen hueyi familia.
  vie-1934: Vậy, hãy chọn mười hai người của các chi phái Y-sơ-ra-ên, mỗi chi phái
    một người;
  hin-CV: तब इस्राएल के हर एक गोत्र से बारह व्यक्ति अलग करो जो हर गोत्र से एक-एक पुरुष
    हो.
  spa-BES: Así que saca a doce hombres de las tribus de Israel, un hombre de cada
    tribu.
  tdx-tdx: Aa le joboño ondaty folo-ro’ amby boak’ amy fifokoa’ Israele rey, songa
    ondaty raike i fifokoañe rey.
  tha-KJV: ฉะนั้นบัดนี้จงเลือกคนสิบสองคนออกจากตระกูลอิสราเอลตระกูลละคน
  por-BR-2018: Tomai, pois, agora doze homens das tribos de Israel, de cada tribo
    um.
  deu-ELO: Und nun nehmet euch zwölf Männer aus den Stämmen Israels, je einen Mann
    für den Stamm.
  eng-WYC-2018: Make ye ready twelve men of the twelve lineages of Israel, by each
    lineage one man. (Make ye ready twelve men of the twelve tribes of Israel, one
    man out of each tribe.)
  epo-epo: Kaj nun prenu al vi dek du virojn el la triboj de Izrael, po unu viro el
    ĉiu tribo.
  uig-PIN: ǝmdi Israilning ⱪǝbililiridin on ikki adǝmni tallanglar, ⱨǝrⱪaysi ⱪǝbilidin
    birdin bolsun;
  beo-beo: Wali dunu fagoyale gala ilegema. Isala:ili fi fagoyale gala afae afae amoga
    dunu afae ilegema.
  tpi-OTNT: Orait yupela i mas makim 12-pela man, wanpela wanpela long olgeta lain
    bilong Israel.
  hau-SA: Yanzu sai ku zaɓi mutum goma sha biyu daga kabilan Isra’ila, ɗaya daga kowace
    kabila.
  uig-LAT: emdi Israilning qebililiridin on ikki ademni tallanglar, herqaysi qebilidin
    birdin bolsun;
  nde-nde: Ngakho-ke, khethani amadoda alitshumi lambili esuka ezizwaneni zako-Israyeli,
    oyedwa esizwaneni esisodwa.
  ton-ton: Pea ko eni, mou fili ha kau tangata ʻe toko hongofulu ma toko ua mei he
    ngaahi faʻahinga ʻo ʻIsileli, ko e tangata pe taha mei he faʻahinga kotoa pē.
  ces-1613: Protož nyní vezměte sobě dvanácte mužů z pokolení Izraelských, po jednom
    muži z každého pokolení.
  eng-WMB: Now therefore take twelve men out of the tribes of Israel, for every tribe
    a man.
  tam-TCV: இப்பொழுது நீங்கள் இஸ்ரயேல் கோத்திரங்களிலிருந்து, கோத்திரத்திற்கு ஒருவராக
    பன்னிரண்டு மனிதரைத் தெரிந்தெடுங்கள்.
  ceb-ULB: Karon pagpili ug napulo ug duha ka mga lalaki nga gikan sa tribo sa Israel,
    usa ka lalaki gikan niini.
  pol-UBG: Teraz więc wybierzcie sobie dwunastu mężczyzn z pokoleń Izraela, po jednym
    z każdego pokolenia;
  agr-agr: Nunikagmatai Israel aents aidautijum maki makichik wegantu ainajum nuwiya
    doce aents etegjatajum.
  kyc-kyc: Dokona epapu Isaraele rara akalisa ipisu lama dusipana akali mendaki mendaki
    lao rombo palyuo nyelapape.
  urd-GVU: اب ایسا کریں کہ ہر قبیلے میں سے ایک ایک آدمی کو چن لیں تاکہ بارہ افراد
    جمع ہو جائیں۔
  deu-1912: So nehmt nun zwölf aus den Stämmen Israels, aus jeglichem Stamm einen.
  ntj-ntj: '@see-verse:JOS.003.011'
  kan-2017: ಆಗ ನೀನು ಇಸ್ರಾಯೇಲರ ಕುಲಕ್ಕೆ ಒಬ್ಬನಂತೆ ಹನ್ನೆರಡು ಮಂದಿಯನ್ನು ಆರಿಸಿಕೊಳ್ಳಬೇಕು.
  tgo-tgo: Mbaŋake hu tuthiŋgi ghɨmoghɨmoru theyaworo na theghewo Isirel e gha uu
    regha na regha tɨnenji.
  yap-yap: Mmel’eged ragag nge l’agruw e pumo’on, nra reb e ganong nu Israel ma ngan
    fek be’ riy.
  hlt-MCSB: Te dongah Israel koca lamloh hlang hlai nit te namamih ham tuek uh laeh.
    Koca pakhat lamloh hlang pakhat, hlang pakhat saeh.
  mdy-ETH: ሃሢ ፔቴ ፔቴ ዒስራዔኤሌ ቶይዶ ማኣራፓ ፔቴ ፔቴ ዓሲ፥ ዎሊ ዑፃ ታጶ ላምዖ ዓሲ ዶኦሩዋቴ፤
  twi-ASANTE: Afei, monyiyi nnipa dumienu a ɔbaako biara firi mmusuakuo dumienu no
    mu.
  eng-WEBU: Now therefore take twelve men out of the tribes of Israel, for every tribe
    a man.
  bnp-bnp: Mu vulaki takutaku na maka kabu ne Israel a bakovi ge ravulu a polona i
    rua.
  wal-wal: Ha77i Israa7eela zaretuppe tammanne naa77u asata doorite; issi issi zariyaappe
    issi issi asa gido.
  spa-PDDPT: Así que tomen ahora ustedes mismos a 12 hombres de las tribus de Israel,
    un hombre por cada tribu,
  gun-gun: Ha'e gui aỹ ma peiporavo doze avakue Israel regua, peteĩ-teĩ regua gui
    peteĩ ava peiporavo,
  agu-BL: ”Ma jalu', tajwe'n chisicy'e'nu' coblaj yaj ẍchixo'lu'. Jun te jujun k'u'j
    xonl Israel.
  ilo-ULB: Mangpilikayo ita iti sangapulo ket dua a lallaki manipud kadagiti tribu
    ti Israel, maysa manipud iti tunggal tribu.
  kpg-kpg: Malaa, dolomeenei hilihilia nia daane dilongoholu maa lua, e dahi mai i di
    madawaawa e dahi o Israel.
  uig-ARA: ئەمدى ئىسرائىلنىڭ قەبىلىلىرىدىن ئون ئىككى ئادەمنى تاللاڭلار، ھەرقايسى قەبىلىدىن
    بىردىن بولسۇن؛
  bsp-bsp: Nəlɛk afum wəco kɔ mɛrəŋ cusuŋka ca Yisrayel disrɛ, fum wəkin kusuŋka o
    kusuŋka.
  sus-sus: Yakɔsi wo xa xɛmɛ fu nun firin sugandi Isirayila bɔnsɔɛ fu nun firinyie
    ya ma, bɔnsɔɛ keren, xɛmɛ keren.
  pon-2006: Eri, met kumwail pilada aramas ehk riemen, wademen sang nan kadaudok en
    Israel kan.
  jae-jae: Ma galoc ajaliŋ lau 12 sa aŋga Israelnêŋ gôlôacmôkênêŋ, ŋac tageŋ-tageŋ
    êtôm gôlôacmôkêgeŋ.
  ksd-ksd: Io, avat a pilak pa a vinun ma a ura tutana ta ra lavur vuna tarai Israel,
    tikatika na tutana ure tikatika na vuna tarai.
  tur-YTC: Şimdi, her oymaktan bir adam olmak üzere İsrael oymaklarından on iki adam
    alın.
  grc-BRENT: Προχειρίσασθε ὑμῖν δώδεκα ἄνδρας ἀπὸ τῶν υἱῶν Ἰσραὴλ, ἕνα ἀφʼ ἑκάστης
    φυλῆς.
  ind-AYT: Sekarang, pilihlah dua belas orang dari suku-suku Israel, satu orang dari
    setiap suku.
  nya-nya: Musankhe amuna khumi ndi awiri kuchokera ku fuko lililonse la Israeli.
  hrv-hrv: Izaberite odmah dvanaest ljudi iz plemena Izraelovih, po jednoga iz svakoga
    plemena.
  mps-mps: Tama tibaso, dagego te Israel hani deli delide te deli deli bidi selama,
    te nogo si olama, sągągo si bidi nigilao.
  tpi-tpi: Orait yupela i mas makim 12-pela man, wanpela wanpela long olgeta lain
    bilong Israel.
  dan-1931: Vælg eder nu tolv Mænd af Israels Stammer, én Mand af hver Stamme.
  vie-OVCB: Vậy, bây giờ hãy chọn mười hai người, mỗi đại tộc một người.
  guj-2017: હવે તમે ઇઝરાયલના દરેક કુળમાંથી એક પ્રમાણે બાર માણસ પસંદ કરો.
  pon-2006A: Eri, met kumwail pilada aramas ehk riemen, wademen sang nan kadaudok
    en Israel kan.
  por-BRBSL: Agora, portanto, tirem doze homens das tribos de Israel, para cada tribo
    um homem.
  cth-cth: Hatdawkvah Isarel miphunnaw thung hoi miphun tangkuem e tami buetbuet touh
    abuemlah tami hlaikahni touh rawi awh.
  twi-twi: Afei, munyiyi nnipa dumien a ɔbaako biara fi mmusuakuw dumien no mu.
  hlt-hlt: Te dongah Israel koca lamloh hlang hlai nit te namamih ham tuek uh laeh.
    Koca pakhat lamloh hlang pakhat, hlang pakhat saeh.
  tbz-SIM: Tɑ̃ɑ̃tɛ́nɛ̀ Isidɑyɛɛribɛ botí tɛpíítɛ̀ nɛ̀ idɛ́ì miɛkɛ onìtì òmɑ́ɑ̀ òmɑ́ɑ̀.
  msy-2020: Ia datɨrɨghɨn 12pla gumaziba, vaghvagh Israelian anabar 12pla, me a mɨsefegh.
  dop-dop: Ɩ́ lǝsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kpekɑ nɑɑnʋwɑ nɑ nɑɑlɛ tɑɑ kɛ́ yʋlʋ yʋlʋ.
  azb-azb: İndi isə özünüzə hər qəbilədən bir adam olmaqla İsrail qəbilələrindən on
    iki adam götürün.
  eng-DBY: And now take you twelve men out of the tribes of Israel, one man for each
    tribe.
  hin-2017: इसलिए अब इस्राएल के गोत्रों में से बारह पुरुषों को चुन लो, वे एक-एक गोत्र
    में से एक पुरुष हो।
  swp-swp: Isaraela adi bogao aridi eai tatao saudoudoi‐labui au hetorodi, hari boga
    tau esau, hari boga tau esau.
  eng-YLT: and now, take for you twelve men out of the tribes of Israel, one man —
    one man for a tribe;
  eng-WYC-2017: Make ye ready twelve men of the twelve lineages of Israel, by each
    lineage one man.
  eng-WMBB: Now therefore take twelve men out of the tribes of Israel, for every tribe
    a man.
  urd-GVH: अब ऐसा करें कि हर क़बीले में से एक एक आदमी को चुन लें ताकि बारह अफ़राद
    जमा हो जाएँ।
  rug-rug: Ke kamahire si mi vizati ka manege rua tie hokara, keke pa hopeke butubutu.
  gaz-gaz: Kanaafuu amma gosoota Israaʼel keessaa nama kudha lama jechuunis tokkoo
    tokkoo gosaa keessaa nama tokko tokko filadhaa.
  fra-LSG: Maintenant, prenez douze hommes parmi les tribus d’Israël, un homme de
    chaque tribu.
  gnn-gnn: Yo, walala yurru ḏalkarra'mirriyunydja walalay ŋuriŋinydja gäma marrtji
    ŋunhiyi Dhawu'‐nherraṉminyarawuynhanydja Bathinha nhanŋu Garraywuna, ga ŋunhi
    yurru walala ḻukunydja ḻupthun gapulilinydja, bala ŋayinydja yurru Garrayyunydja
    marrtji gapunydja gulkthunmaramana, baṉḏany'kumana ŋayi yurru dhukarrnha ḻapmarama
    yolŋu'‐yulŋuwuna buḏapthunarawuna yukurranharawu.”
  yal-yal: Iki ɛ xɛmɛ fu nun firin sugandi Isirayila bɔnsɔn fu nun firinne tagi. Bɔnsɔn
    keden, muxu keden.
  haw-1868: E lawe hoi oukou, no oukou, i umi kanaka a me kumamalua, mailoko mai o
    na ohana a Iseraela, pakahi ke kanaka i ka ohana hookahi.
  arb-NAV: فَاخْتَارُوا الآنَ اثْنَيْ عَشَرَ رَجُلاً مِنْ أَسْبَاطِ إِسْرَائِيلَ،
    وَاحِداً مِنْ كُلِّ سِبْطٍ.
  ewe-ewe: “Fifia la, mitia ame wuieve, ame ɖeka tso Israel ƒe to ɖe sia ɖe me hena
    dɔ tɔxɛ aɖe wɔwɔ.
  eng-LEE: And now take yourselves twelve men out of the tribes of Israel, one man
    each out of every tribe.
  asm-FB: এই হেতুকে তোমালোকে এতিয়া ইস্ৰায়েলৰ এক এক ফৈদৰ পৰা এজনকৈ লোকক ল’বা; এইদৰে
    বাৰ ফৈদৰ পৰা বাৰ জনক নির্বাচন কৰি লোৱা।
  sus-A: يَكْسِ وٌ شَ شّمّ قُ نُن قِرِن سُفَندِ عِسِرَيِلَ بْنسْي قُ نُن قِرِنيِيٍ
    يَ مَ، بْنسْي كٍرٍن، شّمّ كٍرٍن.
  fra-SBL: Maintenant, prenez douze hommes parmi les tribus d'Israël, un homme pour
    chaque tribu.
  hbo-hbo: וְעַתָּ֗ה קְח֤וּ לָכֶם֙ שְׁנֵ֣י עָשָׂ֣ר אִ֔ישׁ מִשִּׁבְטֵ֖י יִשְׂרָאֵ֑ל
    אִישׁ־אֶחָ֥ד אִישׁ־אֶחָ֖ד לַשָּֽׁבֶט׃
  piu-2006: '@see-verse:JOS.003.011'
  kik-kik: Na rĩrĩ, thuurai andũ ikũmi na eerĩ kuuma mĩhĩrĩga-inĩ ya Isiraeli, o mũhĩrĩga
    mũndũ ũmwe.
  fra-NCL: Maintenant, prenez douze hommes parmi les tribus d’Israël, un homme par
    chaque tribu.
  cek-AK: To pongah vaihi acaeng maeto thung hoiah kami maeto, Israel acaeng hatlai
    hnetto thung hoiah kami hatlai hnetto qoi oh.
  cuk-cuk: Degisoggu, emigindi, dadgan-warambe-gakabogwad (12) war-wargwengi, bemar
    machergan warambe-gakabo (12) amimar.
  uig-CYR: әнди Исраилниң қәбилилиридин он икки адәмни таллаңлар, һәр қайси қәбилидин
    бирдин болсун;
  tel-2017: కాబట్టి గోత్రానికి ఒక మనిషి చొప్పున ఇశ్రాయేలీయుల గోత్రాల్లో నుండి పన్నెండుమంది
    మనుషులను ఏర్పరచుకోండి.
  hat-BSA: “Alò, pou sa, pran pou nou menm douz mesye soti nan tribi Israël la, yon
    nonm pou chak tribi.
  bxh-bxh: '@see-verse:JOS.003.011'
  kos-kos: Ke ma inge kowos sulela mwet singoul luo, kais sie ke sruf singoul luo
    lun Israel.
  hbo-WLC: וְעַתָּ֗ה קְח֤וּ לָכֶם֙ שְׁנֵ֣י עָשָׂ֣ר אִ֔ישׁ מִשִּׁבְטֵ֖י יִשְׂרָאֵ֑ל
    אִישׁ־אֶחָ֥ד אִישׁ־אֶחָ֖ד לַשָּֽׁבֶט׃
  ibo-ibo: Ugbu a sitenụ nʼebo Izrel niile họpụta ndị ikom iri na abụọ, site nʼebo
    ọbụla otu onye.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେମାନେ ଇସ୍ରାଏଲର ଏକ ବଂଶରୁ ଏକ ଏକ ଜଣ, ଏରୂପେ ବାର ବଂଶରୁ ବାର ଜଣ
    ଗ୍ରହଣ କର।
  chk-chk: Iei oupwe filätä engol me ruoman mwän seni ekewe ainangen Israel, akaeman
    seni eu me eu ainang.
  rop-rop: “Wal yumob garra pikimat twelbala men, wanbala brom ebri klen blanga wi,
  ukr-1871: Виберіть же дванайцять чоловіка із родів Ізрайлевих, по одному з кожнього
    поколїння.
  deu-1951: So nehmet nun aus den Stämmen Israels zwölf Männer, aus jedem Stamm einen.
  eng-JPS: Now therefore take you twelve men out of the tribes of Israel, for every
    tribe a man.
  srp-1865: Zato sada izberite dvanaest ljudi iz plemena Izrailjeva, po jednoga èovjeka
    iz svakoga plemena.
  lug-lug: 'Kale nno mulonde abasajja kkumi na babiri okuva mu bika bya Isirayiri
    nga buli kika mulondamu omu omu:'
  heb-heb: ועתה קחו לכם שני עשר איש משבטי ישראל איש אחד איש אחד לשבט׃
  ben-IRV: এখন তোমরা ইস্রায়েলের প্রত্যেক বংশ থেকে একজন করে অর্থাৎ বার বংশ থেকে বার
    জনকে, গ্রহণ কর।
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਬਾਰਾਂ ਜਣੇ ਇਸਰਾਏਲ ਦੀਆਂ ਗੋਤਾਂ ਵਿੱਚੋਂ ਇੱਕ-ਇੱਕ ਗੋਤ ਪਿੱਛੇ ਇੱਕ-ਇੱਕ
    ਮਨੁੱਖ ਆਪਣੇ ਲਈ ਲਓ।
  mya-JVB: သို့ဖြစ်၍ ဣသရေလ အမျိုးများထဲက တမျိုး တယောက် စီ၊ လူ တဆယ် နှစ် ယောက်တို့ကို
    ရွေးကောက် ကြလော့။
  tte-O: '@see-verse:JOS.003.011'
  tbg-tbg: Ne Isareri 12 anku vohaiqa vohaiqaqihai vaiinti 12navu kaama taate.
  hmo-hmo: Unai dainai tatau 12 do umui abia hidi, emui iduhu ta ta dekena amo.
  urd-urd: इसलिए अब तुम हर क़बीला पीछे एक आदमी के हिसाब से बारह आदमी इस्राईल के क़बीलों
    में से चुन लो।
  rus-SYN: и возьмите себе двенадцать человек из колен Израилевых, по одному человеку
    из колена;
  bqc-SIM: À gbɛ̃ↄn kuɛplaↄ sɛ́ á guu, bui ń buio gbɛ̃́ mɛ̀ndodo.
  tcz-CHONGTHU: Tun, Israel phung somleni lah’a konchun, phungkhatna mikhat lhengdoh’in
    lang,
  mar-mar: तर आता प्रत्येक वंशातील एक मनुष्य, अशी इस्राएल वंशातून बारा माणसे तुम्ही
    निवडा;
  qub-qub: Canan acray chunca ishcay (12) runacunata cada trïbupita jucta.
  bqp-bqp: À gbɛ̃nↄn kuri awɛɛplanↄ sɛ́ á tɛ́, buri kũ burio gbɛ̃ mɛ̀n dodo.
  hat-hat: Chwazi douzòm, yonn nan chak branch fanmi pèp Izrayèl la.
  eng-BSB: Now choose twelve men from the tribes of Israel, one from each tribe.
  tod-tod: À yeelo zunu puugɔ maazu felegɔ (12) ʋa niina, Izelayɛle wolodaiti su,
    boloda ɠila, nu ɠila.
  eng-WEBPB: Now therefore take twelve men out of the tribes of Israel, for every
    tribe a man.
  kbq-kbq: menina Israeli vahe'mota mago'mago naga nofipintira mago vahe huhamprita
    zmavaretere hinke'za 12fu'a vahe eho.
  nhe-BL: Huajca xiquintlapejpenica 12 tlacame, se tlen sesen hueyi familia.
  sps-sps: Sai tovei pisainy yam ta ina safunuu ana fuan ta mes, isen na mes tana
    isen na vun tana safunuu ana fuan na vun iny Isrel.
  bus-bus: À gↄ̃ↄn kuri awɛɛplaaanↄ sɛ́ a tɛ́, bori kↄ̃n boriio gbɛ̃ mɛ̀n doodo.
  gub-BL: A'e rupi pexaexak 12 awa pe wà nehe. Izaew ta'yr izuapyapyr pitàitàigatu
    wexaexak putar pitài awa uzeinuromo har wà nehe.
  eng-DRA: Prepare ye twelve men of the tribes of Israel, one of every tribe.
