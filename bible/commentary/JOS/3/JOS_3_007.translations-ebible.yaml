verse: JOS.003.007
translations:
  mal-C: 'പിന്നെ യഹോവ യോശുവയോട് ഇപ്രകാരം അരുളിച്ചെയ്തു: “ഞാൻ മോശയോടുകൂടെയിരുന്നതുപോലെ
    നിന്നോടുകൂടെയിരിക്കുമെന്ന് ഇസ്രായേൽ എല്ലാം അറിയേണ്ടതിനു ഞാൻ ഇന്ന് അവരുടെ ദൃഷ്ടിയിൽ
    നിനക്ക് ഉന്നതപദവി നൽകാൻ തുടങ്ങും.'
  deu-TKW: 'Da sprach Jahwe zu Josua: Am heutigen Tage will ich anfangen, dich vor
    den Augen von ganz Israel zu verherrlichen, damit sie erkennen, daß ich, wie ich
    mit Mose war, ebenso mit dir bin!'
  lin-lin: 'Yawe alobaki na Jozue : — Lelo, nakobanda kotombola yo na miso ya bana
    nyonso ya Isalaele mpo ete bayeba ete nazali mpe elongo na yo ndenge nazalaki
    elongo na Moyize.'
  eng-LSV: And YHWH says to Joshua, “This day I begin to make you great in the eyes
    of all Israel, so that they know that as I was with Moses I am with you;
  eng-GNV: Then the Lord saide vnto Ioshua, This day will I begin to magnifie thee
    in the sight of all Israel, which shall knowe, that as I was with Moses, so will
    I be with thee.
  eng-WEBSTER: And the LORD said to Joshua, This day will I begin to magnify thee
    in the sight of all Israel, that they may know that as I was with Moses, so I
    will be with thee.
  nhw-BL: 'Huan TOTECO quiilhui Josué: “Ni tonal nipehuas nimitzhueyitlalis iniixpa
    nochi israelitame. Quej nopa quiitase para temachtli na niitztoc mohuaya quen
    niitztoya ihuaya Moisés.'
  swh-ONEN: Ndipo Bwana akamwambia Yoshua, “Leo nitaanza kukutukuza machoni pa Israeli
    yote, ili wapate kujua kuwa niko pamoja nawe kama nilivyokuwa pamoja na Mose.
  bba-bba: Yen biru Yinni Gusunɔ u Yosue sɔ̃ɔwɑ u nɛɛ, sɑɑ ɡisɔn di, kon de ɑ n yiiko
    mɔ Isirelibɑ kpuron nɔni sɔɔ, kpɑ bɑ n yɛ̃ mɑ nɑ wɑ̃ɑ kɑ wunɛ nɡe mɛ nɑ rɑɑ wɑ̃ɑ
    kɑ Mɔwisi.
  eng-KJVCPB: And the Lord said unto Joshua, This day will I begin to magnify thee
    in the sight of all Israel, that they may know that, as I was with Moses, so I
    will be with thee.
  cpy-cpy: 'Iñaanata-nakiri Tajorentsi irika Josué, ikantziri: “Nimaeka nokanta-kaeyaawo
    iñiimi pisheninka-paeni riiperori eeroka. Rootaki riyotan-tyaari ari notsipa-tzimi
    naaka nokimitziri paerani Moisés notsipa-takari.'
  mpx-mpx: Yehoba i baek Yosuwa elana i ba, “Lan ebe na telipuna alam na teli heyan
    boda Isileli mataliyaa. Inoke nihi atena nau alou owa, i ola valila alou Mosese.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Jajuwaku, “Jalangurluju karnangku wirilki
    yirrarni Yijirali-pinki yapaku. Kapulu milya-pinyi kuja karna palka nyina nyuntu-kurlu
    yangka-piya-yijala kujalparna Mujuju-kurlu nyinaja.
  luo-luo: Kendo Jehova Nyasaye nowachone Joshua niya, “Kawuono abiro tingʼi malo
    e wangʼ jo-Israel duto, eka ginyalo ngʼeyo ni An kodi mana kaka ne an gi Musa.
  meu-meu: Iehova ese Iosua e hereva henia, eto, Hari dina ai baina imodaimu matama,
    Israel taudia iboudiai vairadiai, bena bae diba lau ese oi na bamomumu, Mose na
    bamoava heḡereḡerena.
  npi-ULB: परमप्रभुले यहोशूलाई भन्‍नुभयो, “आज म तँलाई इस्राएलका मानिसहरूको नजरमा महान्
    व्यक्‍ति बनाउने छु । म जसरी मोशासँग थिएँ, त्यसै गरी म तँसँग पनि छु भनी तिनीहरूले
    जान्‍ने छन् ।
  yor-yor: Olúwa sì sọ fún Joṣua pé, “Òní yìí ni Èmi yóò bẹ̀rẹ̀ sí í gbé ọ ga ní ojú
    u gbogbo àwọn ará Israẹli, kí wọn lè mọ̀ pé Èmi wà pẹ̀lú rẹ gẹ́gẹ́ bí mo ṣe wà
    pẹ̀lú Mose.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Josuéa jarasia: –Id̶iba ʌ̃taa israelerã quĩrãpita mʌ̃a
    bʌra dji dromada b̶ʌya. Mãwã ãdjirãba cawad̶ia mʌ̃ra bʌ ume b̶ʌda Moise ume b̶ad̶a
    quĩrãca.'
  ind-ind: Kata TUHAN kepada Yosua, “Hari ini Aku akan mulai membuat seluruh bangsa
    Israel menghormatimu sebagai seorang pemimpin. Mereka akan tahu bahwa Aku selalu
    bersama denganmu, sebagaimana Aku selalu bersama dengan Musa.
  pes-OPCB: 'خداوند به یوشع فرمود: «از امروز تو را در نظر قوم اسرائیل بسیار سرافراز
    خواهم نمود تا بدانند که من با تو هستم چنانکه با موسی بودم.'
  tgl-ULB: Sinabi ni Yahweh kay Josue, “Sa araw na ito gagawin kitang dakila sa mga
    mata ng buong Israel. Malalaman nila na gaya ng ako ay kasama ni Moises, ako ay
    makakasama mo.
  cbu-NT: Apanllsha Josueyaa, Ashiriya, na nuw shiyaam kapung istachinllpa. Ashkachuri,
    Israelchich tputs ichingarusin shiyaa wanasireem ínachinllinaya. Apanll Josueyaa
    kapung chinakiya. Móysisarineem kapung istarangu, na Josueyaamsha ashiritam istakiya,
    táchapsinaya shiyaatsiya.
  hui-hui: Ani biyagola Anduane Homogohanda Yosuahondo lalu, Horo áyu ogoriani wali
    agali bibahendeme handai helo i̱na í̠naga mini mo yaraga holebero. Ani berogola
    tigua i̱ Mosesela harudagua í̠labi kadalo manda bulebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယော​ရှု​အား``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ရှေ့​တွင် ယ​နေ့​မှ​စ​၍​သင့်​အား
    ငါ​ချီး​မြှောက်​မည်။ ငါ​သည်​မော​ရှေ​နှင့်​အ​တူ ရှိ​သ​ကဲ့​သို့​သင်​နှင့်​အ​တူ​ရှိ​ကြောင်း​သူ​တို့
    သိ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ཤུ་ཨ་ལ་འདི་སྐད་དུ། དུས་དེ་རིང་ནས་བཟུང་ངས་ཁྱོད་རང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མིག་སྔར་མཆོག་ཏུ་གྱུར་བར་བྱ་སྟེ།
    ང་རང་ནི་ཇི་ལྟར་མོ་ཤེ་དང་མཉམ་དུ་ཡོད་པ་དེ་བཞིན་དུ་ཁྱོད་དང་མཉམ་དུའང་ཡོད་པ་ཁོ་རྣམས་ལ་ཤེས་སུ་འཇུག་གོ
    །
  sna-sna: Zvino Jehovha akati kuna Joshua, “Nhasi ndichatanga kukusimudzira pamberi
    pavaIsraeri vose, kuitira kuti vazive kuti ndinewe sezvandaiva naMozisi.
  spa-BLM: 'Yahvé dijo a Josué: “Hoy comenzaré a engrandecerte a los ojos de todo
    Israel, para que sepan que como estuve con Moisés, así estaré contigo.'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Josué chi'': A ticnaic ol
    in chael yich ach vic''anchaan̈ yed'' opisio, yic vach'' syil eb'' to ayinn̈ejoch
    ed''oc, icha ix in ochn̈ej yed'' vin̈aj Moisés.'
  swh-ULB: Yahweh akamwambia Yoshua, “Siku hii nitakufanya kuwa mtu mkubwa katika
    macho ya Waisraeli wote. Watajua kuwa kama nilivyokuwa na Musa ndivyo nitakavyokuwa
    pamoja na wewe.
  bel-bel: 'Тады Гасподзь сказаў Ісусу: у гэты дзень Я пачну праслаўляць цябе на вачах
    ва ўсяго Ізраіля, каб яны ўведалі, што як Я быў з Майсеем, так буду і з табою;'
  deu-ELBBK: 'Und der HERR sprach zu Josua: An diesem Tag will ich beginnen, dich
    in den Augen von ganz Israel groß zu machen, damit sie wissen, dass, so wie ich
    mit Mose gewesen bin, ich mit dir sein werde.'
  mbb-OT: Ne zutun migkaǥi is Nengazen diyà te ki Josue te, “Guntaan he andew ebpuunan
    ku is kebeǥey kenikew te zengeg diyà te etuvangan te menge etew te Israel, ne
    egketuenan dan he ebpekiduma a kenikew iring te kebpekiduma ku ki Moises.
  mal-2015: 'പിന്നെ യഹോവ യോശുവയോടു: ഞാൻ മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും
    ഇരിക്കും എന്നു യിസ്രായേൽ എല്ലാം അറിയേണ്ടതിന്നു ഞാൻ ഇന്നു അവർ കാൺകെ നിന്നെ വലിയവനാക്കുവാൻ
    തുടങ്ങും.'
  tuo-NT: 'Beꞌro Õꞌacʉ̃ Josuére aꞌtiro nicʉ niwĩ: “Niꞌcãcã meꞌrã nipeꞌtirã Israe curuacjãrãrẽ
    mʉꞌʉrẽ ãpẽrã yʉꞌrʉoro añurõ ĩꞌacã weenʉꞌcãgʉ̃ti. Tojo weerã Moisé meꞌrã níꞌcaronojõta
    yʉꞌʉ mʉꞌʉ meꞌrã nisere masĩrãsama.'
  rmc-rmc: 'O RAJ phenďa le Jozuaske: „Adadživesestar tut chudava te hazdel upre anglal
    savore Izraeliti, hoj te dikhen, hoj som tuha, avke sar somas the le Mojžišoha.'
  nlg-nlg: Ma Yahweh te bosa vania Joshua, “Tana dani eni inau ku vuivuni ni taludatoana
    na ahamu tana matadira na vure ni Israel. Ge kara ghilala inau haia itamua te
    vagha tu nea iga Moses.
  pes-OPV: 'و خداوند یوشع را گفت: «امروز به بزرگ ساختن تو در نظر تمام اسرائیل شروع
    می‌کنم تابدانند که چنانکه با موسی بودم با تو نیز خواهم بود.'
  ron-1924: 'Домнул а зис луй Иосуа: „Астэзь, вой ынчепе сэ те ыналц ынаинтя ынтрегулуй
    Исраел, ка сэ штие кэ вой фи ку тине кум ам фост ку Мойсе.'
  ben-OBCV: আর সদাপ্রভু যিহোশূয়কে বললেন, “আমি আজ তোমাকে সমস্ত ইস্রায়েলের সামনে উন্নত
    করতে শুরু করব, যেন তারা জানতে পারে যে, আমি যেমন মোশির সঙ্গে ছিলাম, তেমনই তোমার
    সঙ্গেও আছি।
  som-som: Markaasaa Rabbigu Yashuuca ku yidhi, Maantaan bilaabayaa inaan kugu weyneeyo
    reer binu Israa'iil hortooda, inay ogaadaan in sidii aan Muuse ula jiray, aan
    adigana kuula jiri doono.
  lat-VUC: 'Dixitque Dominus ad Josue: Hodie incipiam exaltare te coram omni Israël:
    ut sciant quod sicut cum Moyse fui, ita et tecum sim.'
  eng-ASVBT: And Jehovah said unto Joshua, This day will I begin to magnify thee in
    the sight of all Israel, that they may know that, as I was with Moses, so I will
    be with thee.
  ita-1885: 'Ora il Signore avea detto a Giosuè: Oggi comincerò a magnificarti nel
    cospetto di tutto Israele; acciocchè sappiano che, come io sono stato con Mosè,
    sarò teco.'
  eng-LXXUP: And the Lord said to Joshua, This day do I begin to exalt thee before
    all the children of Israel, that they may know that as I was with Moses, so will
    I also be with thee.
  eng-ULB: Yahweh said to Joshua, “This day I will make you a great man in the eyes
    of all Israel. They will know that as I was with Moses, I will be with you.
  spa-VBL: 'El Señor le dijo a Josué: “Lo que hago hoy te confirmará como gran líder
    a la vista de todos los israelitas, para que se den cuenta de que así como estuve
    con Moisés, estaré contigo.'
  fra-_FOB: 'Et l''Éternel dit à Josué: Aujourd''hui je commencerai à t''élever à
    la vue de tout Israël, afin qu''ils connaissent que, comme j''ai été avec Moïse,
    je serai avec toi.'
  mal-mal: 'പിന്നെ യഹോവ യോശുവയോട് പറഞ്ഞത്: “ഞാൻ മോശെയോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും
    ഇരിക്കും എന്ന് യിസ്രായേൽ എല്ലാം അറിയേണ്ടതിന് ഞാൻ ഇന്ന് അവർ കാൺകെ നിന്നെ വലിയവനാക്കുവാൻ
    തുടങ്ങും”.'
  urd-GVR: Aur Rab ne Yashua se farmāyā, “Maiṅ tujhe tamām Isrāīliyoṅ ke sāmne sarfarāz
    kar dūṅgā, aur āj hī maiṅ yih kām shurū karūṅga tāki wuh jān leṅ ki jis tarah
    maiṅ Mūsā ke sāth thā usī tarah tere sāth bhī hūṅ.
  suz-BL: मिनु परमप्रभु यावेमी यहोसु कली “मुलाक्‍त रे गो इ कली इस्राएली नेल्‍ल आन
    ङोंइती ठेयब सेल्‍नन। दोपा गो मोसा नु बाक्‍ङा, मोपा गे नु यो बाक्‍नुङ, दे नेल्‍ल
    आन कली तुइक्‍पाइक्‍नुङ। यहोसु ४:१४; यहोसु १:५,१७
  ita-1927: 'E l’Eterno disse a Giosuè: “Oggi comincerò a renderti grande agli occhi
    di tutto Israele, affinché riconoscano che, come fui con Mosè, così sarò con te.'
  ckb-ckb: 'ئینجا یەزدان بە یەشوعی فەرموو: «لەم ڕۆژەوە لەبەرچاوی هەموو نەوەی ئیسرائیل
    دەستپێدەکەم پایەبەرزت بکەم، بۆ ئەوەی بزانن چۆن لەگەڵ موسادا بووم ئاواش لەگەڵ تۆدا
    دەبم.'
  eng-BBE: And the Lord said to Joshua, From now on I will give you glory in the eyes
    of all Israel, so that they may see that, as I was with Moses, so I will be with
    you.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯೆಹೋಶುವನಿಗೆ, “ನಾನು ಮೋಶೆಯ ಸಂಗಡ ಇದ್ದ ಪ್ರಕಾರ, ನಿನ್ನ ಸಂಗಡ ಇರುವುದನ್ನು
    ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ತಿಳಿಯುವಂತೆ, ನಾನು ಈ ದಿನ ನಿನ್ನನ್ನು ಅವರ ಮುಂದೆ ಉನ್ನತಗೊಳಿಸುವೆನು.
  bbb-bbb: Areme E Ireobo fune uri Josua kuae, Na ivia zinuevena a abe e Isureroko
    boeje ijiebuo nidua ijia a arorake. Na ijiege rega bu ijia gana vierafero na izege
    na Mosisiki oenoeva ijiege na una osiki oenoevoro bu a mukoreigia aguarakinu irinake.
  tam-2017: 'யெகோவா யோசுவாவை நோக்கி: நான் மோசேயோடு இருந்ததுபோல, உன்னோடும் இருக்கிறேன்
    என்பதை இஸ்ரவேலர்கள் எல்லோரும் அறிவதற்கு, இன்று அவர்களுடைய கண்களுக்குமுன்பாக உன்னை
    மேன்மைப்படுத்துவேன்.'
  spa-RV-1909: 'Entonces Jehová dijo á Josué: Desde aqueste día comenzaré á hacerte
    grande delante de los ojos de todo Israel, para que entiendan que como fuí con
    Moisés, así seré contigo.'
  ron-BTF: 'Și DOMNUL i-a spus lui Iosua: Astăzi voi începe să te înalț în văzul întregului
    Israel, ca să știe că, precum am fost cu Moise, tot astfel voi fi cu tine.'
  eng-WEBP: The LORD said to Joshua, “Today I will begin to magnify you in the sight
    of all Israel, that they may know that as I was with Moses, so I will be with
    you.
  eng-FBV: The Lord said to Joshua, “What I do today will confirm you as great leader
    in the sight of all the Israelites, so that they'll realize that just as I was
    with Moses, so I will be with you.
  nld-1939: 'Toen sprak Jahweh tot Josuë: Vandaag zal Ik beginnen, u groot te maken
    in het oog van heel Israël, opdat ze weten, dat Ik met u zal zijn, zoals Ik met
    Moses geweest ben.'
  nch-BL: 'Huan TOTECO quiilhui Josué: “Ni tonali nipehuas nimitzhueyitalis iniixpa
    nochi israelitame. Quej nopa quiitase para temachti na niitztoc mohuaya quej niitztoya
    ihuaya Moisés.'
  vie-1934: 'Đức Giê-hô-va phán cùng Giô-suê rằng: Ngày nay ta khởi tôn ngươi lên
    trước mặt cả Y-sơ-ra-ên, để chúng nó biết rằng ta sẽ ở cùng ngươi như ta đã ở
    cùng Môi-se vậy.'
  hin-CV: याहवेह ने यहोशू से कहा, “आज वह दिन है, जब मैं तुम्हें इस्राएल की दृष्टि
    में आदर का पात्र बनाऊंगा, और उन्हें यह मालूम हो जाएगा कि जिस प्रकार मैं मोशेह
    के साथ था, ठीक वैसे ही तुम्हारे साथ भी रहूंगा.
  spa-BES: 'Y Él Señor dijo a Josué: Desde ahora te daré gloria en los ojos de todo
    Israel, para que vean eso, como yo estaba con Moisés, así estaré contigo.'
  tdx-tdx: Le hoe t’Iehovà am’ Iehosoa, Hiorotse hampionjoñe azo ampahaoniña’ Israele
    iaby iraho te anito, hahafohina’ iareo te, manahake ty nindrezako amy Mosè ty
    hindrezako ama’o.
