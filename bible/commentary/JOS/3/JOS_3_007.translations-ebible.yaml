    nxu nun Musa yi a ra kii naxan yi.
  haw-1868: Olelo mai la o Iehova ia Iosua, I keia la no, e hoomaka au i ka hookiekie
    ia oe imua o ka Iseraela a pau, i ike lakou i ko'u noho pu ana me oe, e like me
    a'u i noho pu ai me Mose.
  arb-NAV: 'فَقَالَ الرَّبُّ لِيَشُوعَ: «الْيَوْمَ أَبْدَأُ فِي تَعْظِيمِكَ فِي عُيُونِ
    الإِسْرَائِيلِيِّينَ جَمِيعاً، لِيُدْرِكُوا أَنَّنِي مَعَكَ كَمَا كُنْتُ مَعَ
    مُوسَى.'
  ewe-ewe: Yehowa gblɔ na Yosua be, “Made bubu gã aɖe ŋuwò egbe ale be, Israelviwo
    katã nanya be meli kpli wò abe ale si menɔ kple Mose ene.
  eng-LEE: And the Lord said unto Joshua, This day will I begin to make thee great
    in the eyes of all Israel, that they may know that, as I was with Moses, so will
    I be with thee.
  asm-FB: যিহোৱাই যিহোচূৱাক ক’লে, “মই মোচিৰ লগত থকাৰ দৰে তোমাৰ লগতো যে আছোঁ, ইয়াক
    গোটেই ইস্ৰায়েলে জানিবৰ বাবে, মই আজি তেওঁলোকৰ দৃষ্টিত তোমাক গৌৰৱান্বিত কৰিম।
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن يٌسُوٍ بّ، «ﭑ عِ شَ قٍ فبٌ قْلْمَ نّ عِسِرَيِلَكَيٍ
    بِرِن يَ شْرِ تٌ لْشْي، عَلَكٌ عٍ شَ عَ كٌلٌن وٌن بِرِن نَ عَ رَ، عَلْ مُشُ نُن
    مُنسَ نُ عَ رَ كِ نَشّ.
  fra-SBL: 'Yahvé dit à Josué : « Aujourd''hui, je vais commencer à te magnifier aux
    yeux de tout Israël, afin qu''ils sachent que, comme j''ai été avec Moïse, je
    serai avec toi.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־יְהֹושֻׁ֔עַ הַיֹּ֣ום הַזֶּ֗ה אָחֵל֙ גַּדֶּלְךָ֔
    בְּעֵינֵ֖י כָּל־יִשְׂרָאֵ֑ל אֲשֶׁר֙ יֵֽדְע֔וּן כִּ֗י כַּאֲשֶׁ֥ר הָיִ֛יתִי עִם־מֹשֶׁ֖ה
    אֶהְיֶ֥ה עִמָּֽךְ׃
  piu-2006: '@see-verse:JOS.003.006'
  kik-kik: Nake Jehova akĩĩra Joshua atĩrĩ, “Ũmũthĩ nĩngwambĩrĩria gũgũtũũgĩria maitho-inĩ
    ma andũ othe a Isiraeli, nĩguo mamenye atĩ ndĩrĩkoragwo hamwe nawe o ta ũrĩa ndaarĩ
    hamwe na Musa.
  fra-NCL: 'Yahweh dit à Josué : « Aujourd’hui je commencerai à t’élever aux yeux
    de tout Israël, afin qu’ils sachent que je serai avec toi comme j’ai été avec
    Moïse.'
  cek-AK: To naah Angraeng mah Joshua khaeah, Vaihniah Israel kaminawk mikhnuk ah
    nang to kang pakoeh han; to tiah ni Mosi khaeah ka oh baktih toengah, nang khaeah
    doeh ka oh, tiah nihcae mah panoek o tih.
  cuk-cuk: 'Geb sorbali, Bab-Jehová Josuéʼga sogsad: “Emi-iba-onodedgi Israel-dulemar-asabin
    an be-nug odummodoed. Deyobi, Israel-dulemar magar dakmaloed, igi an Moisésʼba
    gudigusa, deyobi an beba gudimogoed.'
  uig-CYR: 'Пәрвәрдигар Йәшуаға сөз қилип: — Һәммә Исраилниң Мениң Муса билән биллә
    болғинимдәк, сениң биләнму биллә болидиғанлиғимни билиши үчүн бүгүндин етиварән
    сени уларниң нәзиридә чоң қилимән.'
  tel-2017: అప్పుడు యెహోవా యెహోషువతో ఇలా చెప్పాడు. “నేను మోషేకు తోడై ఉన్నట్టు నీకూ
    తోడై ఉంటానని ఇశ్రాయేలీయులందరూ తెలుసుకొనేలా ఈ రోజు వారి కళ్ళ ముందు నిన్ను గొప్ప
    వాడిగా చేస్తాను.
  hat-BSA: 'Alò, SENYÈ a te di a Josué: “Jou sa a, Mwen va kòmanse egzalte ou nan
    zye tout Israël la, pou yo kapab konnen ke menm jan ke M te avèk Moïse la, Mwen
    va avèk ou.'
  bxh-bxh: Yaubada Diyesuwa ya faliba iyen, Aho, haba E fatubu be hesam E tole hitin.
    Isalaela mahudoꞌidi haba sa faꞌatitiyem, be haba sa siba, Yau maꞌem, doha maꞌegu
    Mose.
  kos-kos: Na LEUM GOD El fahk nu sel Joshua, “Ke mwet Israel nukewa elos liye ma
    nga fah oru misenge, elos ac fah mutawauk in akfulatye kom ac akilen lah nga muta
    yurum oana nga tuh muta yorol Moses.
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־יְהוֹשֻׁ֔עַ הַיּ֣וֹם הַזֶּ֗ה אָחֵל֙ גַּדֶּלְךָ֔
    בְּעֵינֵ֖י כָּל־יִשְׂרָאֵ֑ל אֲשֶׁר֙ יֵֽדְע֔וּן כִּ֗י כַּאֲשֶׁ֥ר הָיִ֛יתִי עִם־מֹשֶׁ֖ה
    אֶהְיֶ֥ה עִמָּֽךְ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị gwara Joshua sị, “Taa, ka m ga-amalite ime ka ị
    dị ukwuu nʼanya ụmụ Izrel niile, ka ha niile mata na dịka m si nọnyere Mosis,
    otu a ka m ga-esi nọnyere gị.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ଆମ୍ଭେ ଆଜି ଦିନ ସମୁଦାୟ ଇସ୍ରାଏଲଙ୍କ ସାକ୍ଷାତରେ
    ତୁମ୍ଭକୁ ସମ୍ଭ୍ରାନ୍ତ କରିବାକୁ ଆରମ୍ଭ କରିବା, ତହିଁରେ ଆମ୍ଭେ ଯେପରି ମୋଶା ସଙ୍ଗରେ ଥିଲୁ, ସେହିପରି
    ତୁମ୍ଭ ସଙ୍ଗରେ ହେବା, ଏହା ସେମାନେ ଜ୍ଞାତ ହେବେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni Josua, “Ikenai üpwe popuetä le atekioketä
    me fän mesen chon Israel meinisin, pwe repwe silei pwe ngang üa etuk usun üa eti
    Moses.
  rop-rop: Brom deya YAWEI bin tok langa Joshuwa, “Tudei na ai garra stat meigim yu
    haibala langa ola Isreil pipul, en dei garra sabi mi jidan garram yu jis laik
    weya aibin oldei jidan garram Mosis.
  ukr-1871: 'Господь же рече Йозейові: Сьогоднї почну звеличувати тебе в очу всього
    Ізраїля, щоб вони зрозуміли, що яким був я до Мойсея, такий я й з тобою.'
  deu-1951: 'Und der HERR sprach zu Josua: Heute will ich anfangen, dich vor ganz
    Israel groß zu machen, damit sie wissen, daß, wie ich mit Mose gewesen bin, ich
    auch mit dir sein werde.'
  eng-JPS: 'And the LORD said unto Joshua: ''This day will I begin to magnify thee
    in the sight of all Israel, that they may know that, as I was with Moses, so I
    will be with thee.'
  srp-1865: 'A Gospod reèe Isusu: danas te poèinjem uzvišavati pred svijem Izrailjem
    da poznadu da æu i s tobom biti kao što sam bio s Mojsijem.'
  lug-lug: Mukama n’agamba Yoswa nti, “Olwa leero ŋŋenda okukugulumiza mu maaso g’Abayisirayiri
    bonna balyoke bamanye nti nga bwe nnali ne Musa, era bwe ntyo bwe ndi naawe.
  heb-heb: ויאמר יהוה אל יהושע היום הזה אחל גדלך בעיני כל ישראל אשר ידעון כי כאשר
    הייתי עם משה אהיה עמך׃
  ben-IRV: তখন সদাপ্রভু যিহোশূয়কে বললেন, “আজ থেকে আমি সমস্ত ইস্রায়েলের সামনে তোমাকে
    মহিমান্বিত করব, যেন তারা জানতে পারে যে আমি যেমন মোশির সঙ্গে সঙ্গে ছিলাম, তেমনি
    তোমারও সঙ্গে সঙ্গে থাকব।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਆਖਿਆ, ਅੱਜ ਦੇ ਦਿਨ ਮੈਂ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਵੇਖਦਿਆਂ ਤੈਨੂੰ
    ਵਡਿਆਈ ਦੇਣ ਦੀ ਸ਼ੁਰੂਆਤ ਕਰਾਂਗਾ ਇਸ ਲਈ ਕਿ ਉਹ ਜਾਣਨ ਕਿ ਜਿਵੇਂ ਮੈਂ ਮੂਸਾ ਦੇ ਸੰਗ ਸੀ ਤਿਵੇਂ
    ਮੈਂ ਤੇਰੇ ਸੰਗ ਵੀ ਹਾਂ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ယောရှု ကို ခေါ်၍ ငါသည် မောရှေ နှင့်အတူ ရှိ သကဲ့သို့ သင်
    နှင့်အတူ ရှိ သည် ကို ဣသရေလ အမျိုးသားအပေါင်း တို့သည် သိ ကြမည် အကြောင်း ၊ သူတို့မျက်မှောက်
    ၌ သင့် ကို ယနေ့ ငါချီးမြှင့် စ ပြုမည်။
  tte-O: Yeoba iwalolau Yosuwa koina iwaloba, “Kaliyate kabona esam yapei-seyani boda
    Isileli manli mena na sikatai yau mekaukava kowa, besiele baguna yau mekaukava
    Mosese.
  tbg-tbg: Mintuvaro Noravano Kotiva Iosuaarara tiharo, Te vate nora kaiqa vara nimitaari
    Isareri vira tave, maa entaraqaahai vika ariara nora vaiintive tivaqi vivarave.
    Haaru te Mosira hampata vaunantemake, vatevata te ai hampata variainara, viraravata
    vika kankomake irivarave.
  hmo-hmo: Lohiabada ese Iosua ia hamaoroa, ia gwau, “Hari dina lau ese oi do lau
    hanamoa hamatamaia Israela taudia ibounai edia vairanai. Vadaeni do idia diba
    lau ese oi lau bamoa noho, Mose lau bamoa hegeregerena.
  urd-urd: और ख़ुदावन्द ने यशू'अ से कहा, “आज के दिन से मैं तुझे सब इस्राईलियों के
    सामने सरफ़राज़ करना शुरू'' करूँगा, ताकि वह जान लें कि जैसे मैं मूसा के साथ रहा
    वैसे ही तेरे साथ रहूँगा।
  rus-SYN: 'Тогда Господь сказал Иисусу: в сей день Я начну прославлять тебя пред
    очами всех сынов Израиля, дабы они узнали, что как Я был с Моисеем, так буду и
    с тобою;'
  bqc-SIM: 'Dii ò Yozueeɛ à mɛ̀: Má na n kã́fĩawa Isailiↄnɛ gbã, aaiↄ dↄ̃ kɛ́
    má kunnↄ, lá má kú ń Mↄiziowa.'
  tcz-CHONGTHU: Pakaiyin Joshua komma chun, “Tunihin keiman nangmahi Israel mite jousea
    mitmua katunlet ding nahi, chutengleh amahon Mose kana umpi bang banga nangjong
    kaumpi inghy ahetdoh theidiu ahi.
  mar-mar: परमेश्वर देव यहोशवाला म्हणाला, “आज मी सर्व इस्राएलाच्या नजरेसमोर तुझी थोरवी
    वाढविण्यास सुरुवात करीन, म्हणजे मी जसा मोशेबरोबर होतो तसाच तुझ्याबरोबरही आहे हे
    त्यांना समजून येईल.
  qub-qub: 'Chaypitana Tayta Diosga Josuëta niran: «Cananpitaga llapan Israelcuna
    musyanga Moisesta yanapashäno gamtapis yanapaycashäta. Chaymi paycunaga fiyupa
    rispitashunquipaj.'
  bqp-bqp: 'Dikiri pì Yↄsuanɛ: Mani na n sɛna leia Isarailanↄnɛ gbãra, onigↄ̃ dↄ̃
    kũ má kú kũnwo lákũ má kú kũ Musao nà.'
  hat-hat: 'Seyè a di Jozye konsa: -Sa mwen pral fè jòdi a pral fè tout pèp Izrayèl
    la respekte ou tankou yon grannèg. Yo pral konnen mwen kanpe la avè ou menm jan
    mwen te kanpe avèk Moyiz.'
  eng-BSB: Now the LORD said to Joshua, “Today I will begin to exalt you in the sight
    of all Israel, so they may know that I am with you just as I was with Moses.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zozuwe ma: «Za nɔ, nà tɔɔzeizu ga è wɔɔlɔa Izelayɛle
    nuiti gaazu, ti kwɛɛ ga nà ɠɛɛzu è ʋa, eɠɛʋelei gè ɠɛni la Moize ʋa.'
  eng-WEBPB: The LORD said to Joshua, “Today I will begin to magnify you in the sight
    of all Israel, that they may know that as I was with Moses, so I will be with
    you.
  kbq-kbq: Hagi Ra Anumzamo'a Josuana amanage huno asami'ne, Nagra menina agafa hu'na
    Israeli vahe zamavufi kagi'a erisga hanuge'za, zamagrama ke'za antahi'zama hanazana,
    Mosese'enema mani'neaza huno Anumzamo'a kagri'enena mani'ne hu'za antahigahaze.
  nhe-BL: 'Huan TOTECO quiilhui Josué: “Ni tonal nipehuas nimitzhueyitlalis iniixpa
    nochi israelitame. Queja nopa quiitase para temachtli na niitztoc mohuaya queja
    niitztoya ihuaya Moisés.'
  sps-sps: Ana Tsunaun tsue to ten Josua sa tsue, “A ka te kat nats ronyo roman, te
    kat iraror a taa Isrel ri te nat manyi na mes tsian ana ri te fatsiitsii manyi,
    ma nat faman kan fi ri nei Anyo kaa fiisen maromanyi faarei te kaa fiisen fi minyo
    e Moses.
  bus-bus: 'Dii bè Yↄsuanɛ: Mɛ́ na n sɛna lezĩa Isarailinↄnɛ gbã̀a, aↄ̃égↄ̃ dↄ̃ kɛ̀
    má kúnyo lán má kú kↄ̃n Musao nà.'
  gub-BL: Na'e Tupàn uze'eg Zuzue pe kury. — Kutàri azypyrog putar nekatu haw Izaew
    izuapyapyr wanupe hexak kar pà ihe nehe kury. Nezewe mehe ukwaw putar nerehe we
    hereko haw a'e wà nehe no. Aiko Moizez hehe we ihe. Aiko putar nerehe we nezewegatete
    ihe nehe no.
  eng-DRA: 'And the Lord said to Josue: This day will I begin to exalt thee before
    Israel: that they may know that as I was with Moses, so I am with thee also.'
