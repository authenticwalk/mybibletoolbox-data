verse: JOS.003.008
translations:
  mal-C: ഉടമ്പടിയുടെ പേടകം ചുമക്കുന്ന പുരോഹിതന്മാർ ‘യോർദാനിലെ വെള്ളത്തിനരികെ എത്തുമ്പോൾ,
    ചെന്ന് നദിയിൽ നിൽക്കുക’ എന്ന് അവരോടു പറയുക.”
  deu-TKW: 'Du sollst nun den Priestern, welche die Gesetzeslade tragen, folgenden
    Befehl erteilen: Wenn ihr an den Rand des Wassers des Jordan kommt, sollt ihr
    am Jordan stehen bleiben.'
  lin-lin: 'Yebisa Banganga-Nzambe oyo bamemi Sanduku ya Boyokani : « Tango bokokoma
    pembeni ya mayi ya Yordani, botia makolo na bino kati na mayi mpe botelema wana. »'
  eng-LSV: and you, command the priests carrying the Ark of the Covenant, saying,
    When you come to the extremity of the waters of the Jordan, stand in the Jordan.”
  eng-GNV: Thou shalt therefore command the Priests that beare the Arke of the Couenant,
    saying, When ye are come to the brinke of the waters of Iorden, ye shall stande
    still in Iorden.
  eng-WEBSTER: And thou shalt command the priests that bear the ark of the covenant,
    saying, When ye have come to the brink of the water of Jordan, ye shall stand
    still in Jordan.
  nhw-BL: Huan xiquinnahuati nopa totajtzitzi catli quihuicaj nopa caxa para quema
    ajsise iteno nopa hueyatl Jordán, ma calaquica huan ma nejnemica se quentzi. Huan
    teipa ma moquetzaca nopona ipan nopa hueyatl.”
  swh-ONEN: Uwaambie makuhani wanaochukua Sanduku la Agano, ‘Mnapofika kwenye ukingo
    wa maji ya Yordani, nendeni mkasimame ndani ya mto.’ ”
  bba-bba: Kɑɑ yɑ̃ku kowo be bɑ woodɑn kpɑkororu sɔɔwɑ sɔ̃ ɑ nɛɛ, bɑ̀ n turɑ Yuudɛnin
    dɑɑrɔ bu nim duo bu yɔ̃rɑ mɛn ɡoorɔ.
  eng-KJVCPB: And thou shalt command the priests that bear the ark of the covenant,
    saying, When ye are come to the brink of the water of Jordan, ye shall stand still
    in Jordan.
  cpy-cpy: '¡Josué! Pikantiri eeroka Ompera-tajorentsi-taarewo-paeni natakirori tajorentsi-moko,
    pikanteri: ‘Aririka paatzikaa-paakiro nijaa Pareenkaarini, ari paatzinkae-yapaakini.’”'
  mpx-mpx: Nu baek topowon bolo Bateli ana Dedewaga ana tokaval elal nu ba, ‘Sauga
    nuku pulivin Wewel Yolidani bebenaa, yaka nuku gailau ge nuku talmilil wewel gamwanaa.’”
  wbp-wbp: Jukurrarlu kapulu maralypikingarduyu-paturlu kanja-yani Pakuju Tarrukuju.
    Wangkaya-jana kuja, ‘Yantalu pirntinyarra-kurra karru Jurdunu-kurra. Yaninjarlalu
    karriya Pakuju Tarruku-kurlu ngapangka.’”
  luo-luo: Nyis jodolo matingʼo Sandug Muma mar singruok ni, ‘Ka uchopo e geng pige
    mag aora Jordan, to dhiuru kendo uchungʼ ei aora.’ ”
  meu-meu: Hahelaḡa taudia, taravatu mauana e huaiamu taudia, ba haḡanidia, baoto
    “Ioridane sinavaina ai ba diho ela bona ranu isena ai, bena ba gini”.
  npi-ULB: तैँले करारको सन्दुक बोक्‍ने पुजारीहरूलाई आज्ञा दिने छस्, 'जब तिमीहरू यर्दनको
    पानीको छेउमा पुग्छौ, तिमीहरू यर्दन नदीमा नै उभिरहनुपर्छ' ।”
  yor-yor: Sọ fún àwọn àlùfáà tí ó ru àpótí ẹ̀rí náà, ‘Nígbà tí ẹ bá dé etí omi Jordani,
    ẹ lọ kí ẹ sì dúró nínú odò náà.’ ”
  emp-NTPO: Sacerdoterã mʌ̃ baurude edebʌdarãa jaradua do icawa jũẽsid̶ara doed̶a
    nũpanenamãrẽã.–
  ind-ind: Perintahkanlah para imam yang membawa peti perjanjian, ‘Saat kalian tiba
    di tepi sungai Yordan, ambillah beberapa langkah masuk ke dalam sungai dan berdirilah
    di sana.’”
  pes-OPCB: به کاهنانی که صندوق عهد را حمل می‌کنند بگو وقتی به رود اردن رسیدند در
    کنار آن توقف کنند.»
  tgl-ULB: Utusan mo ang mga pari na nagdala ng kaban ng tipan, 'Kapag nakarating
    na kayo sa gilid ng tubig ng Jordan, dapat muna kayong huminto sa Ilog Jordan.'”
  cbu-NT: Ashiriya, na shiyshat apanllpanee urkar kamachtangcha; Nuwaa kajonarini
    kuyarus, kung Ortagap naangints. Kungumun wing kuseerus, ambiri kungup iriptara
    sheerus, apusanand kung xiyangtsa, tángi, Apanll Josueyaa tárangiya.
  hui-hui: Í̠na loma binigo mo miaga Mbogoyi biago yaga biaruhondo au labe. Iba angeni
    haparaore howa ema nabi Iba Yodanani hope howa halimu labe, lene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ပင့်​ဆောင်​ကြ​သော ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​မြစ်​ကမ်း​စပ်​သို့
    ရောက်​သော​အ​ခါ သူ​တို့​ကို​ရေ​ထဲ​၌​ရပ်​နေ ရန်​မှာ​ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་བའི་མཆོད་དཔོན་རྣམས་ལ། ཁྱོད་ཅག་ཡོར་དན་གཙང་པོའི་འགྲམ་དུ་སླེབས་ཚེ།
    ཡོར་དན་གཙང་པོའི་ཆུ་ནང་དུ་ལངས་ནས་འདུག་དགོས་ཞེས་བསྒོས་ཤིག་ཅེས་གསུངས་སོ། །
  sna-sna: 'Taurira vaprista vanotakura areka yesungano uti: ‘Kana masvika panotangira
    mvura yeJorodhani, munofanira kupinda momira muJorodhani.’ ”'
  spa-BLM: 'Ordenarás a los sacerdotes que llevan el arca de la alianza que digan:
    “Cuando lleguéis al borde de las aguas del Jordán, os detendréis en el Jordán.”'
  cac-cac: 'Tzalan d''a eb'' sacerdote tz''ic''anb''at te'' scaxail trato tic: Ayic
    ol ex c''och d''a a'' Jordán chi'', ol ex b''at jab''oc d''a yol a'', ol ex can
    tec''tec'' d''a yol a'' chi'', xa chi d''a eb'', xchi Jehová.'
  swh-ULB: Utawaamuru makuhani ambao hulibeba sanduku la agano, 'Mtakapofika katika
    ukingo wa maji ya Yordani, ni lazima msimame katika Mto Yordani.'”
  bel-bel: 'а ты дай загад сьвятарам, якія нясуць каўчэг запавету, і скажы: як толькі
    ўвойдзеце ў воды Ярдана, спынецеся ў Ярдане.'
  deu-ELBBK: 'Und du sollst den Priestern, die die Lade des Bundes tragen, gebieten
    und sprechen: Wenn ihr an den Rand des Wassers des Jordan kommt, so bleibt im
    Jordan stehen.'
  mbb-OT: Keǥiyi nu is menge memumuhat he ed-uwit duen te Kavan te Kebpekid-uyun ku
    he emun ebpekeuma zan en duen te Wahig he Jordan, ne mebpundu sikandan dutun te
    wahig.”
  mal-2015: നിയമപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ യോർദ്ദാനിലെ വെള്ളത്തിന്റെ വക്കത്തു
    എത്തുമ്പോൾ യോർദ്ദാനിൽ നില്പാൻ കല്പിക്ക എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: 'Paꞌia yʉꞌʉ ‘Masã meꞌrã añurõ weegʉti’ cʉori acarore miarãrẽ aꞌtiro ni wereya:
    ‘Mʉsã dia Jordã́ sumutore etarã, ti maapʉre ñumuwija, tojanʉꞌcãña’ ”, nicʉ niwĩ
    Õꞌacʉ̃.'
  rmc-rmc: 'Phen le rašajenge, save ľidžan e archa la zmluvakri: ‚Sar doavena pro
    agor le Jordanoskro, džan te ačhel andro paňi.‘ “'
  nlg-nlg: Ko nighi hevei na lei bosa ini vanira na lei manesukaghi tara holaa na
    Bokisi ni Vetena ni Baubahu Tabu, ‘Tana bona kau va saravia na kebaraana na beti
    tina Jordan, kau gonia sakai pe rua ra talutua, mo ko tughuru beto.’”
  pes-OPV: 'پس تو کاهنان را که تابوت عهد رابرمی دارند امر فرموده، بگو: چون شما به
    کنار آب اردن برسید در اردن بایستید.»'
  ron-1924: 'Сэ дай урмэтоаря порункэ преоцилор каре дук кивотул легэмынтулуй: ‘Кынд
    вець ажунӂе ла марӂиня апелор Йорданулуй, сэ вэ оприць ын Йордан.’”'
  ben-OBCV: 'যারা নিয়ম-সিন্দুক বহন করে, তুমি সেই যাজকদের বলো: ‘আপনারা যখন জর্ডন নদীর
    জলের কিনারায় পৌঁছাবেন, তখন আপনারা গিয়ে নদীর মাঝখানে দাঁড়াবেন।’ ”'
  som-som: Oo waa inaad amartaa wadaaddada sanduuqa axdiga sida, oo waxaad ku tidhaahdaa,
    Markii aad gaadhaan biyaha Webi Urdun qarkooda waa inaad Webi Urdun isdhex taagtaan.
  lat-VUC: 'Tu autem præcipe sacerdotibus, qui portant arcam fœderis, et dic eis:
    Cum ingressi fueritis partem aquæ Jordanis, state in ea.'
  eng-ASVBT: And thou shalt command the priests that bear the ark of the covenant,
    saying, When ye are come to the brink of the waters of the Jordan, ye shall stand
    still in the Jordan.
  ita-1885: 'Tu adunque comanda a'' sacerdoti che portano l''Arca del Patto, dicendo:
    Quando voi sarete giunti alla riva dell''acque del Giordano, fermatevi nel Giordano.'
  eng-LXXUP: And now charge the priests that bear the ark of the covenant, saying,
    As soon as ye shall enter on a part of the water of Jordan, then ye shall stand
    in Jordan.
  eng-ULB: You will command the priests who carry the ark of the covenant, 'When you
    have come to the edge of the waters of the Jordan, you must stand still in the
    Jordan River.'”
  spa-VBL: 'Dile a los sacerdotes que llevan el Arca del Pacto: ‘Cuando lleguen a
    cruce del Jordán, den unos pasos hacia el agua y luego deténganse allí’”.'
  fra-_FOB: 'Tu commanderas donc aux sacrificateurs qui portent l''arche de l''alliance,
    en disant: Lorsque vous arriverez au bord des eaux du Jourdain, vous vous arrêterez
    dans le Jourdain.'
  mal-mal: “നിയമപെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാർ യോർദ്ദാനിലെ വെള്ളത്തിന്റെ വക്കത്ത്
    എത്തുമ്പോൾ യോർദ്ദാനിൽ നില്പാൻ കല്പിക്ക” എന്നും അരുളിച്ചെയ്തു.
  urd-GVR: Ahd kā sandūq uṭhāne wāle imāmoṅ ko batā denā, ‘Jab āp Dariyā-e-Yardan
    ke kināre pahuṅcheṅge to wahāṅ pānī meṅ ruk jāeṅ.’”
  suz-BL: गे कबल पशो सन्‍दोस कुरब चढ़ेब आन कली ‘गेपुकी यर्दन खोला आ सुर ङा ब्‍वाक्‍कुम
    जाक्‍दीश्‍शा, मेक उइ राप्‍शा, बाक्‍चा माल्‍नीनी’ दे अरेचा माल्‍नेवे” देंत।
  ita-1927: 'E tu dà ai sacerdoti che portano l’arca del patto, quest’ordine: Quando
    sarete giunti alla riva delle acque del Giordano, vi fermerete nel Giordano”.'
  ckb-ckb: 'بەڵام تۆ فەرمان بە کاهینەکانی هەڵگری سندوقی پەیمان بکە و پێیان بڵێ: ”کاتێک
    دەگەنە کەنار ئاوی ڕووباری ئوردون، لەناو ڕووباری ئوردوندا بوەستن.“»'
  eng-BBE: And you are to give orders to the priests who take up the ark of the agreement,
    and say, When you come to the edge of the waters of Jordan, go no further.
  kan-OKCV: ನೀನು ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಯಾಜಕರಿಗೆ ಯೊರ್ದನ್ ನದಿಯ ಅಂಚಿಗೆ ಬಂದಾಗ, ಅಲ್ಲೇ
    ನಿಲ್ಲಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸು,” ಎಂದರು.
  bbb-bbb: Ro kuke ni e zinone ifaejevo ije kia, Ja Mavua Akae ije abe vakuma do Jodeni
    irifo ijia usiaekuva ni ari do ije sibaneke tuana samua ireno kiae.
  tam-2017: 'உடன்படிக்கைப் பெட்டியைச் சுமக்கிற ஆசாரியர்களைப் பார்த்து: நீங்கள் யோர்தான்
    தண்ணீர் ஓரத்தில் சேரும்போது, யோர்தான் நதியில் நில்லுங்கள் என்று நீ கட்டளையிடுவாயாக
    என்றார்.'
  spa-RV-1909: 'Tú, pues, mandarás á los sacerdotes que llevan el arca del pacto,
    diciendo: Cuando hubiereis entrado hasta el borde del agua del Jordán, pararéis
    en el Jordán.'
  ron-BTF: 'Și să poruncești preoților care poartă chivotul legământului, spunând:
    Când veți ajunge la marginea apei Iordanului, să stați nemișcați în Iordan.'
  eng-WEBP: You shall command the priests who bear the ark of the covenant, saying,
    ‘When you come to the brink of the waters of the Jordan, you shall stand still
    in the Jordan.’”
  eng-FBV: Tell the priests carrying the Ark of the Agreement, ‘When you get to the
    edge of the Jordan, take a few steps into the water and then stop.’”
  nld-1939: 'Beveel aan de priesters, die de ark des Verbonds dragen: Als gij de oever
    van de Jordaan hebt bereikt, moet ge in de Jordaan gaan staan.'
  nch-BL: Huan xiquinnahuati nopa totajtzitzi cati quihuicaj nopa caxa para quema
    ajsise iteno nopa hueyat Jordán, ma calaquica huan ma nejnemica se quentzi. Huan
    teipa ma moquetzaca nopona ipan nopa hueyat.”
  vie-1934: 'Ngươi phải truyền lịnh này cho những thầy tế lễ khiêng hòm giao ước:
    Khi nào các ngươi đến mé sông Giô-đanh, thì hãy dừng lại tại giữa sông.'
  hin-CV: 'तुम्हें वाचा का संदूक उठानेवाले को बताना होगा: ‘जब तुम यरदन नदी में पहुंचो
    तब, तुम जल में सीधे खड़े रहना.’ ”'
  spa-BES: 'Y debes dar órdenes a los sacerdotes que toman el el cofre del pacto,
    tú ordena: Cuando llegues al borde de las aguas del Jordán, no vayas más allá.'
  tdx-tdx: 'Aa le afantoho o mpisoroñe mitarazo i vatam-pañinaio, ami’ty hoe: Ie tsatok’
    añ’olon-drano’ Iardeney le mijohaña am’ Iardeney.'
  tha-KJV: และเจ้าจงสั่งปุโรหิตผู้หามหีบพันธสัญญาว่า ‘เมื่อท่านทั้งหลายมาริมแม่น้ำจอร์แดนจงหยุดยืนอยู่ในแม่น้ำจอร์​แดน​’”
  por-BR-2018: 'Tu, pois, mandarás aos sacerdotes que levam a arca do pacto, dizendo:
    Quando houverdes entrado até a borda da água do Jordão, parareis no Jordão.'
  deu-ELO: 'Und du sollst den Priestern, welche die Lade des Bundes tragen, gebieten
    und sprechen: Wenn ihr an den Rand des Wassers des Jordan kommet, so bleibet im
    Jordan stehen.'
  eng-WYC-2018: Forsooth command thou to the priests, that bear the ark of [the] bond
    of peace, and say thou to them, When ye have entered into a part of the water
    of (the) Jordan, stand ye therein. (And command thou to the priests, who carry
    the Ark of the Covenant, and say thou to them, When ye have entered into a part
    of the water of the Jordan River, stand ye there.)
  epo-epo: 'Kaj vi ordonu al la pastroj, kiuj portas la keston de interligo, dirante:
    Kiam vi venos al la rando de la akvo de Jordan, tiam stariĝu en Jordan.'
  uig-PIN: 'Əmdi sǝn ǝⱨdǝ sanduⱪini kɵtürgǝn kaⱨinlarƣa: — Silǝr Iordan dǝryasining
    süyining boyiƣa yetip kǝlgǝndǝ, Iordan dǝryasi iqidǝ turunglar, — degin, — dedi.'
  beo-beo: Gobele salasu dunu da Gode Ea Gousa:su Sema Gagili gaguli ahoa ilima ilia
    da Yodane Hano amoga doaga:sea, ilia da amo hano ganodini asili, hano be gadenene
    leloma:ne sia:ma.”
  tpi-OTNT: Tokim ol pris i karim Bokis Kontrak olsem, ‘Taim yupela i kamap long arere
    bilong wara Jordan, yupela go sanap insait long wara na wet i stap.’”
  hau-SA: Ka ce wa firistoci waɗanda suke ɗauke da akwatin alkawari, ‘Sa’ad da kuka
    kai bakin Urdun, ku shiga cikin ruwan ku tsaya.’ ”
  uig-LAT: 'Emdi sen ehde sanduqini kötürgen kahinlargha: — Siler Iordan deryasining
    süyining boyigha yétip kelgende, Iordan deryasi ichide turunglar, — dégin, — dédi.'
  nde-nde: Tshela abaphristi abathwala umtshokotsho wesivumelwano uthi, ‘Lingafika
    okhunjini lwamanzi kaJodani, lingene liyekuma phakathi komfula.’ ”
  ton-ton: Pea ke fekau ʻe koe ki he kau taulaʻeiki ʻoku haʻamo ʻae puha ʻoe fuakava,
    ʻo pehē, ʻI hoʻomou hoko ki he veʻevai ʻo Sioatani, te mou tuʻumaʻu pe ʻi Sioatani.”
  ces-1613: 'Protož ty přikaž kněžím, kteříž nosí truhlu smlouvy, a rci: Když vejdete
    na kraj vody Jordánské, zastavte se v Jordáně.'
  eng-WMB: You shall command the priests who bear the ark of the covenant, saying,
    ‘When you come to the brink of the waters of the Jordan, you shall stand still
    in the Jordan.’”
  tam-TCV: மேலும் நீ, உடன்படிக்கைப் பெட்டியைச் சுமக்கும் ஆசாரியர்களிடம், ‘நீங்கள்
    யோர்தான் நதிக்கரை ஓரத்தை அடைந்தவுடன் நதிக்குள்போய் நில்லுங்கள்’ எனச் சொல்” என்றார்.
  ceb-ULB: Pagamandoan nimo ang mga pari nga nagpas-an sa sagradong sudlanan sa kasabotan,
    'Kung makaabot kamo sa daplin sa katubigan sa Jordan, kinahanglan nga magpabilin
    kamo nga motindog sa Suba sa Jordan.'”
  pol-UBG: 'Rozkaż kapłanom niosącym arkę przymierza: Gdy dojdziecie do brzegu wód
    Jordanu, zatrzymajcie się w Jordanie.'
  agr-agr: 'Untsu sacerdote aidau chicham umiktin agagbau egketun arcan juki wena
    nunú ame chichagkum: ‘Namak Jordágnum jegagmek wajaajum ijuntsatajum’ tita”, tiuwai.'
  kyc-kyc: Dee purisi akali Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote soo parami
    dupwa lamaiyuo, Nakama ipwa doko kando nyepala dokopa ipwa dokona papala ipwa
    kee kama repeta pao karena lape, leya.
  urd-GVU: عہد کا صندوق اُٹھانے والے اماموں کو بتا دینا، ’جب آپ دریائے یردن کے کنارے
    پہنچیں گے تو وہاں پانی میں رُک جائیں‘۔“
  deu-1912: 'Und du gebiete den Priestern, die die Lade des Bunde tragen, und sprich:
    Wenn ihr kommt vorn ins Wasser des Jordans, so steht still.'
  ntj-ntj: Yuwa, watjala-tjananya wati nyarra puuka miirl-miirltjarra mapitjalayirni.
    Nyangka-yayi kapingka ma-tjarrparralpi ngara.”
  kan-2017: ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊತ್ತ ಯಾಜಕರು ಯೊರ್ದನ್ ನದಿಯ ಅಂಚಿಗೆ ಬಂದ ಕೂಡಲೆ ಅಲ್ಲೇ
    ನಿಲ್ಲಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸು” ಎಂದು ಹೇಳಿದನು.
  tgo-tgo: U dage weŋgi ravowovowona iya thɨ thɨna Dagerana gha Bogis, uŋa, ‘Mbaŋa
    ne hu vutha e Walaghɨta Jorɨdan ghadidiye, hu ghaenja na vohu ndethin e mbwako
    tɨne.’”
  yap-yap: Mog ngak fapi prist ni yad be fek fare Kahol ko M’ag ni fa’an yad ra taw
    ko lul’, ma thingar ranod nga maran ngar sak’iygad ko gin ba chugur nga teal e
    lul’.”
  hlt-MCSB: Paipi thingkawng aka kawt khosoih rhoek te namah loh uen lamtah thui pah.
    Jordan tui kaeng te na pha uh vaengah Jordan ah pai uh dae,” a ti nah.
  mdy-ETH: ጫኣቁሞ ሳኣፂኖ ኬዴ ቄኤሶም፦ ‹ዒንሢ ዮርዳኖሴ ዎሮ ዓጮ ሙካዖ ዎሮኮ ሳዛ ጌሊ ዔቁዋቴ› ጌዒ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: 'Fa saa akwankyerɛ yi ma asɔfoɔ a wɔso Apam Adaka no: ‘Sɛ moduru Asubɔnten
    Yordan nsunoa hɔ a, monnante nkɔ nsuo no mu kakra na monnyina.’ ”'
  eng-WEBU: You shall command the priests who bear the ark of the covenant, saying,
    ‘When you come to the brink of the waters of the Jordan, you shall stand still
    in the Jordan.’”
  bnp-bnp: O taki e huriki a prister ri gi kaloho maea a Tava na Ngava Dagi, ‘Na tahuna
    mu bele na naru e Iordan, mu puru na naru, mu pesi pololilo vonga mu dava.’”
  wal-wal: Neeni Maachchaa Taabootaa tookkiya qeeseta, ‘Yorddaanoosa SHaafaa dooni
    gakkiyo wode, haattan gelidi eqqite’ yaagada azaza” yaagiis.
  spa-PDDPT: 'Tú mismo mandarás a los sacerdotes que cargan el Arca del Pacto: Cuando
    lleguen a la orilla de las aguas del Jordán se detendrán.'
  gun-gun: 'Ha''e gui ndee ma sacerdote kuery hyru reraa va''e pe ndeayvu vy aipo''re:
    “Jordão yakã py peguejy ma vy pepyta ranhe ''rã ha''e py”, ''re.'
  agu-BL: Ncha'tz, ba'n ẍcawunin scyetz yi e' pale' yi palol tetz yi caẍa'. Alaj scyetz
    yil chopon tzi a' Jordán, tajwe'n tan chixcyewe'n cu'n xe a',” stzun Kataj bantz
    tetz Josué.
  ilo-ULB: Ibilinmonto kadagiti padi a mangawit iti lakasa ti tulag, “Inton makadanonkayo
    iti igid dagiti dandanum ti Jordan, agtalinaedkayo a sitatakter idiay Karayan
    Jordan.
  kpg-kpg: Hai gi digau hai mee dabu gi aamo ina Tebedebe o di Hagababa, kae ina gii dau
    i di monowai, hula tuu i taalinga di monowai.”
  uig-ARA: 'ئەمدى سەن ئەھدە ساندۇقىنى كۆتۈرگەن كاھىنلارغا: ــ سىلەر ئىئوردان دەرياسىنىڭ
    سۈيىنىڭ بويىغا يېتىپ كەلگەندە، ئىئوردان دەرياسى ئىچىدە تۇرۇڭلار، ــ دېگىن، ــ
    دېدى.'
  bsp-bsp: 'Kɔ məna, məsom aloŋnɛ aŋɛ ŋaŋgbaŋnɛ kaŋkəra ka danapa mɔ ntɛ: Kɔ nəŋkɔ
    bəp kəŋgbɔkɔ ka Yurdɛn-ɛ, nəcəmbərəs domun disrɛ.»'
  sus-sus: I tan fan xa yi yaamari so sɛrɛxɛdubɛe yi naxee yi saatɛ kankira xaninma,
    ‹Wo na Yurudɛn xure dɛ li, na tɛmui wo xa goro Yurudɛn ye xɔɔra.›»
  pon-2006: Eri, ke pahn padahkihong samworo kan me wa Kohpwahn Inowo, ‘Ni amwail
    pahn lel ni pillapo, kumwail pahn uhdi nan pihlo ahpw ni keile’.”
  jae-jae: Ma aôm ôjatu dabuŋwaga, taŋ sêmbalaŋ katapa poacŋa naŋ, gebe ‘Êndêŋ taŋ
    aô lasê Jordan ŋatali naŋ, akô ŋaŋêŋgeŋ aŋga bu ŋalêlôm.” ’
  ksd-ksd: 'Ma una vartuluai pire ra umana tena tinabar nina dia kip ra bok na kunubu
    dari: Ba ava tadav ra papar a tava Iordan, avat a tur gumu ka ta ra Iordan.'
  tur-YTC: Antlaşma Sandığı'nı taşıyan kâhinlere, 'Yarden sularının kıyısına geldiğinizde,
    Yarden'de duracaksınız' diye buyuracaksın.”
  grc-BRENT: Καὶ νῦν ἔντειλαι τοῖς ἱερεῦσι τοῖς αἴρουσι τὴν κιβωτὸν τῆς διαθήκης,
    λέγων, ὠς ἂν εἰσέλθητε ἐπὶ μέρους τοῦ ὕδατος τοῦ Ἰορδάνου, καὶ ἐν τῷ Ἰορδάνῃ στήσεσθε.
  ind-AYT: Kamu harus memerintah para imam yang mengangkat Tabut Perjanjian itu, katakanlah,
    ‘Ketika kamu sampai ke tepi air Sungai Yordan, tetaplah berdiri di Sungai Yordan
    itu.’”
  nya-nya: Ansembe amene akunyamula Bokosi la Chipangano uwalamule kuti, ‘Mukafika
    ku mtsinje wa Yorodani mulowe mu mtsinjemo ndi kuyima mʼmphepete.’ ”
  hrv-hrv: Ti pak zapovjedi svećenicima koji nose Kovčeg saveza:' Kada stignete do
    voda jordanskih, u Jordanu se samom zaustavite.'”
  mps-mps: Nago te bomai dąų wali po muani halobage tolobo pris bidi dabebolo te
    po wao, ‘Dage te Jordan ąį sesegeba sabalubo sogo, dage te wę tomoba doligi
    pelama, tonaluyu, bidao,’ te po wao,” wali.
  tpi-tpi: Tokim ol pris i karim Bokis Kontrak olsem, ‘Taim yupela i kamap long arere
    bilong wara Jordan, yupela go sanap insait long wara na wet i stap.’”
  dan-1931: 'Du skal byde Præsterne, som bærer Pagtens Ark: Når I kommer til Kanten
    af Jordans Vand, skal I standse der ved Jordan!”'
  vie-OVCB: 'Con hãy truyền cho các thầy tế lễ khiêng Hòm Giao Ước: Khi đến mé sông
    Giô-đan, họ phải dừng lại dưới sông.”'
  guj-2017: જે યાજકોએ કરારકોશ ઊંચક્યો છે તેઓને આજ્ઞા કર, કે યર્દનને કિનારે આવો ત્યારે
    યર્દનનદીમાં જ ઊભા રહેજો.”
  pon-2006A: Eri, ke pahn padahkihong samworo kan me wa Kohpwahn Inowo, ‘Ni amwail
    pahn lel ni pillapo, kumwail pahn uhdi nan pihlo ahpw ni keile’.”
  por-BRBSL: 'Ordenarás aos sacerdotes que levam a arca da aliança, dizendo: ''Quando
    chegares à beira das águas do Jordão, ficarás parado no Jordão''”.'
  cth-cth: Lawkkam thingkong ka hrawm e vaihma bawinaw Jordan palang teng a pha awh
    torei teh, Jordan tui dawk a kangdue awh han telah patuen na dei pouh awh han
    atipouh.
  twi-twi: 'Fa saa akwankyerɛ yi ma asɔfo a wɔso Apam Adaka no: ‘Sɛ mudu Asubɔnten
    Yordan nsunoa hɔ a, monnantew nkɔ nsu no mu kakra na munnyina.’ ”'
  hlt-hlt: Paipi thingkawng aka kawt khosoih rhoek te namah loh uen lamtah thui pah.
    Jordan tui kaeng te na pha uh vaengah Jordan ah pai uh dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ kùu yíɛ́ kɛ dɔ̀: Nɑ́kɛ́ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tɔ Kuyie ntɑummɛ̀ tɔu,
    kɛ̀ bɛ̀ tɑ dìì mɔ̀nnì Suditɛ̃ɛ̃ bɛ̀ ncómmú mɛniɛ mmiɛkɛ.'
  msy-2020: Eghtɨ nɨ kamaghɨn ofa gamir gumazir Akar Dɨkɨrɨzir Gavgavimɨn Boksiam
    gupuziba me mɨkɨm suam, ‘Ia mangɨ Jordanɨn Faner mɨriamɨn otivigh, egh tong sɨvagh
    mangɨ dɨpamɨn aven pura tuivigh ikɨ.’ ”
  dop-dop: 'Ɩlɛ heeli kɔtǝlɑɑ mpɑ pɑ sǝɣǝlɑ Ɩsɔ ɑtɑkɑɑ tɔ sɩ: Ye ɩ́ tɑlɑ Yɑɑtɑnɩ,
    ɩlɛ ɩ́ tisi mǝ nɔɔhɛɛ kɛ lʋm tɑɑ nɑ ɩ́ sǝŋ mpʋ.'
  azb-azb: 'Sən isə Əhd sandığını daşıyan kahinlərə əmr edib deyəcəksən: “Siz İordan
    çayının kənarına çatanda İordan çayına girib dayanın”».'
  eng-DBY: And thou shalt command the priests who bear the ark of the covenant, saying,
    When ye come to the edge of the waters of the Jordan, stand still in the Jordan.
  hin-2017: और तू वाचा के सन्दूक के उठानेवाले याजकों को यह आज्ञा दे, ‘जब तुम यरदन
    के जल के किनारे पहुँचो, तब यरदन में खड़े रहना।’”
  swp-swp: Kohena tataodi ribahesunuma akena taubahebahei u lauhesomdi u ene, Ioridano
    goilana laopaana eai au lage, abo au totoro Ioridano eai.
  eng-YLT: and thou, thou dost command the priests bearing the ark of the covenant,
    saying, When ye come unto the extremity of the waters of the Jordan — in the Jordan
    ye stand.'
  eng-WYC-2017: Forsooth command thou to the priests, that bear the ark of [the] bond
    of peace, and say thou to them, When ye have entered into a part of the water
    of Jordan, stand ye therein.
  eng-WMBB: You shall command the priests who bear the ark of the covenant, saying,
    ‘When you come to the brink of the waters of the Jordan, you shall stand still
    in the Jordan.’”
  urd-GVH: अहद का संदूक़ उठानेवाले इमामों को बता देना, ‘जब आप दरियाए-यरदन के किनारे
    पहुँचेंगे तो वहाँ पानी में रुक जाएँ’।”
  rug-rug: Tozi ni sari na hiama pu palekena sa Bokese Tanisa Vinariva Egoi te Zihova,
    sapu kamoa rini sa ovuku, si kaqu gore la si arini meke turu noso pa taqelena.”
  gaz-gaz: Atis luboota taabota kakuu baataniin, ‘Isin yommuu qarqara bishaan Yordaanos
    geessanitti, dhaqaatii laga keessa dhadhaabadhaa’ jedhi.”
  fra-LSG: 'Tu donneras cet ordre aux sacrificateurs qui portent l’arche de l’alliance:
    Lorsque vous arriverez au bord des eaux du Jourdain, vous vous arrêterez dans
    le Jourdain.'
  gnn-gnn: Ḻakaraŋa ŋuripa ḏalkarra'mirriwanydja walalambala biyaka, ‘Ŋunhi nhuma
    yurru dhunarranydja‐wala ŋunhiwala mayaŋ'lili gapulilinydja, yana marrtjiyana‐wala
    mukthurrana yana bala, ga ŋunhi yurru nhuma yarrupthundja ŋunhimala mayaŋ'lilinydja
    ḻukuyunarra, ga marrtjiyanydja‐wala baḻwaḻyunmiyanydja yana mukthurrana, bala
    djingaryurranydja marrtjiya ŋunhili bili ṉapuŋga' yana mayaŋ'ŋura.’”
  yal-yal: I tan xa yamarini ito so saraxaraline yii naxanye Layiri Kankiraan xalima,
    i naxa, ‘Ɛ na Yurudɛn baa dɛɛn li, ɛ godo, ɛ ti a xɔrɛ ra.’ ”
  haw-1868: E kauoha aku oe i na kahuna, i ka poe halihali i ka pahuberita, e i aku,
    A hiki oukou ma ka lihiwai o Ioredane, e ku malie oukou maloko o Ioredane.
  arb-NAV: 'أَمَّا أَنْتَ فَأْمُرِ الْكَهَنَةَ حَامِلِي تَابُوتِ الْعَهْدِ قَائِلاً:
    عِنْدَمَا تَبْلُغُونَ ضَفَّةَ مِيَاهِ الأُرْدُنِّ تَوَقَّفُوا فِيهَا».'
  ewe-ewe: Gblɔ na nunɔla siwo kɔ nubablaɖaka la be woatɔ ɖe tɔsisi la nu.”
  eng-LEE: And thou shalt command the priests that bear the ark of the covenant, saying,
    When ye are come to the brink of the waters of the Jordan, ye shall stand still
    in the Jordan.
  asm-FB: তুমি নিয়ম-চন্দুক বৈ নিয়া পুৰোহিতসকলক এই আজ্ঞা কৰা যে, ‘যেতিয়া তোমালোকে
    গৈ যৰ্দ্দনৰ পানীৰ দাঁতি পাবা, তেতিয়া যৰ্দ্দন নদীত তোমালোকে ৰৈ থাকিবা’।”
  sus-A: عِ تَن قَن شَ يِ يَامَرِ سٌ سّرّشّدُبّيٍ يِ نَشٍيٍ يِ سَاتّ كَنكِرَ شَنِنمَ،
    ‹وٌ نَ يُرُدّن شُرٍ دّ لِ، نَ تّمُي وٌ شَ فٌرٌ يُرُدّن يٍ شْورَ.›»
  fra-SBL: 'Tu donneras cet ordre aux prêtres qui portent l''arche de l''alliance :
    « Quand vous arriverez au bord des eaux du Jourdain, vous vous arrêterez dans
    le Jourdain ».'
  hbo-hbo: וְאַתָּ֗ה תְּצַוֶּה֙ אֶת־הַכֹּ֣הֲנִ֔ים נֹשְׂאֵ֥י אֲרֹֽון־הַבְּרִ֖ית לֵאמֹ֑ר
    כְּבֹאֲכֶ֗ם עַד־קְצֵה֙ מֵ֣י הַיַּרְדֵּ֔ן בַּיַּרְדֵּ֖ן תַּעֲמֹֽדוּ׃ פ
  piu-2006: '@see-verse:JOS.003.007'
  kik-kik: 'Ĩra athĩnjĩri-Ngai arĩa megũkuua ithandũkũ rĩa kĩrĩkanĩro atĩrĩ: ‘Mwakinya
    hũgũrũrũ-inĩ cia Rũũĩ rwa Jorodani, mũthiĩ mũrũgame Jorodani thĩinĩ.’ ”'
  fra-NCL: 'Toi, donne cet ordre aux prêtres qui portent l’arche d’alliance : Lorsque
    vous arriverez au bord des eaux du Jourdain, vous vous arrêterez dans le Jourdain. »'
  cek-AK: Lokkamhaih thingkhong apu qaimanawk khaeah, Jordan vapui taeng na phak o
    naah, Jordan vapui ah angdoe oh, tiah a naa.
  cuk-cuk: 'Josué, dule-irwa-anse-gormalad-An-Ulu-semamaidga weyob be igar-uke: ‘Jordán-diwar-gakase-warmaksamalale,
    Jordán-diwargi gwisgumaloye.’ ”'
  uig-CYR: 'Әнди сән әһдә сандуғини көтәргән каһинларға: — Силәр Иордан дәриясиниң
    сүйиниң бойиға йетип кәлгәндә, Иордан дәрияси ичидә туруңлар, — дегин, — деди.'
  tel-2017: మీరు యొర్దాను నది దగ్గరికి వచ్చి యొర్దాను నీళ్ళలో నిలబడండని నిబంధన మందసాన్ని
    మోసే యాజకులకు ఆజ్ఞాపించు.”
  hat-BSA: 'Anplis, ou va kòmande prèt k ap pote lach akò a e di yo: ‘Lè nou rive
    arebò dlo yo nan Jourdain an, nou va rete kanpe nan dlo Jourdain an.’”'
  bxh-bxh: Tau antalasam u falibadi mate saluma Laugagayo tau baheina, yena ami mahano
    Diyodan Hoꞌowana bubuna yai, au lau, au obiyo hoꞌowana fotefotena yai.
  kos-kos: Kom in fahk nu sin mwet tol su us Tuptup in Wuleang tuh ke elos sun infacl
    soko ah, elos in tui wekof uh.”
  hbo-WLC: וְאַתָּ֗ה תְּצַוֶּה֙ אֶת־הַכֹּ֣הֲנִ֔ים נֹשְׂאֵ֥י אֲרֽוֹן־הַבְּרִ֖ית לֵאמֹ֑ר
    כְּבֹאֲכֶ֗ם עַד־קְצֵה֙ מֵ֣י הַיַּרְדֵּ֔ן בַּיַּרְדֵּ֖ן תַּעֲמֹֽדוּ׃ פ
  ibo-ibo: Ị ga-enye ndị nchụaja bụ ndị na-ebu igbe ọgbụgba ndụ iwu si, ‘Mgbe unu
    ruru nʼọnụ mmiri osimiri Jọdan, banyekwanụ gaa guzo nʼime osimiri ahụ.’ ”
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେ ନିୟମ-ସିନ୍ଦୁକବାହକ ଯାଜକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କୁହ, ‘ତୁମ୍ଭେମାନେ
    ଯର୍ଦ୍ଦନ ଜଳଧାରରେ ଉପସ୍ଥିତ ହେଲେ, ସେଠାରେ ଯର୍ଦ୍ଦନ ତୀରରେ ଠିଆ ହୋଇ ରହିବ।’”
  chk-chk: Iwe, kopwe allük ngeni ekewe souasor mi mwärei ewe pworofel, pwe lupwen
    repwe tori ünükün ewe chanpupu Jortan, repwe tolong o üla lon.”
  rop-rop: Wal yu garra go en tok langa detlot serramonimen hu garrimapbat det Seikridwan
    Boks en yu garra dalim olabat, wen dei kamat langa det riba, dei garra gowin langa
    det woda en jandap deya gin.” Lagijat na God bin tok langa Joshuwa.
  ukr-1871: 'Оце ж повели сьвященникам, що несуть скриню сьвідчення, так: Зойшовши
    з берега Йорданської води, зупинїтесь ув Йорданї.'
  deu-1951: 'Du aber gebiete den Priestern, welche die Lade des Bundes tragen, und
    sprich: Wenn ihr bis an das Wasser des Jordan kommt, so stehet still am Jordan!'
  eng-JPS: 'And thou shalt command the priests that bear the ark of the covenant,
    saying: When ye are come to the brink of the waters of the Jordan, ye shall stand
    still in the Jordan.'''
  srp-1865: 'Zato ti zapovjedi sveštenicima koji nose kovèeg zavjetni, i reci: kad
    doðete na kraj vode Jordana, stanite u Jordanu.'
  lug-lug: Bw’otyo onoolagira bakabona abasitula Essanduuko ey’Endagaano nti bwe mutuuka
    ku mugga Yoludaani, muyimirire buyimirizi.”
  heb-heb: ואתה תצוה את הכהנים נשאי ארון הברית לאמר כבאכם עד קצה מי הירדן בירדן תעמדו׃
  ben-IRV: তুমি নিয়ম-সিন্দুকবাহক যাজকদের এই আদেশ দাও, যর্দ্দনের জলের কাছে উপস্থিত
    হলে, তোমরা যর্দ্দন নদীর সামনে দাঁড়িয়ে থাকবে।”
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਜਾਜਕਾਂ ਨੂੰ ਜਿਹੜੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਚੁੱਕਦੇ ਹਨ ਹੁਕਮ ਕਰ ਕਿ ਜਦ ਤੁਸੀਂ
    ਯਰਦਨ ਦੇ ਪਾਣੀ ਦੇ ਕੰਡੇ ਉੱਤੇ ਪਹੁੰਚੇ ਤਾਂ ਤੁਸੀਂ ਯਰਦਨ ਦੇ ਵਿੱਚ ਖੜ੍ਹੇ ਹੋ ਜਾਣਾ।
  mya-JVB: ပဋိညာဉ် သေတ္တာ ကို ထမ်း သော ယဇ်ပုရောဟိတ် တို့သည်၊ ယော်ဒန် မြစ်ရေ နားသို့
    ရောက် သောအခါ ၊ ယော်ဒန် မြစ်၌ ရပ် နေရမည်အကြောင်းကို ဆင့်ဆို လော့ဟု မိန့်တော်မူ၏။
  tte-O: Kuwalo topwaoli siya kelabilabin kamwasana kana dedewaga kana tokewa kolili
    kuba, ‘Saugana tem kwayawatagili waila Yolidan dedeina mena kwalau kwatolo waila
    kalona mena.’”
  tbg-tbg: 'Ho ti kaiqa vara timite variaka te uva tiva taatau tauna Vokisera aqu
    vare variaka mintima tiva nimiane: Ne vi Vokisera aqu vare otu Iotani Namari vainaini
    otunte, namari viraqi otu himpite variate, tiro.'
  hmo-hmo: Hahelagaia taudia, Taravatu Maua idia huaia taudia do oi hamaoroa, Ioridane
    Sinavai dekenai do idia diho lao, bona sinavai isena kahirakahira, ranu lalonai
    do idia gini.”
  urd-urd: और तू उन काहिनों को जो 'अहद के सन्दूक़ को उठायें यह हुक्म देना, कि जब तुम
    यरदन के पानी के किनारे पहुँचो तो यरदन में खड़े रहना।”
  rus-SYN: 'а ты дай повеление священникам, несущим ковчег завета, и скажи: как только
    войдете в воды Иордана, остановитесь в Иордане.'
  bqc-SIM: O sa'ona pↄ́ aa ma bàakuaánↄ kpagolo sɛaↄnɛ, tó aa kà Yuudɛ̃ gↄ̃sↄ̃lɛ,
    aa gɛ̃ zɛ íu.
  tcz-CHONGTHU: Kitepna thingkongpua thempuho komma chun hiche thupeh hi seipeh’in,
    nangho Jordan vadung pang nalhun tenguleh Jordan vadung chu gahchonlutnun lang
    ding dennun,” ati.
  mar-mar: कराराचा कोश वाहणाऱ्या याजकांना आज्ञा कर की, ‘जेव्हा तुम्ही यार्देनेच्या
    पाण्याच्या कडेला पोहचाल तेव्हा यार्देन नदीत स्थिर उभे राहा.”
  qub-qub: Gammi babulta apaj cüracunata ninqui Jordán mayuman yaycurir cantunman
    ichicaycärinanpaj.»
  bqp-bqp: Ǹ o sa'ori kũ ò ma bàka kunna kãáo àkpati sɛnanↄnɛ, tó ò kà Yodai, ò
    gɛ̃ ò zɛ a ín.
  hat-hat: Ou menm, pase prèt k'ap pote Bwat Kontra a lòd sa a. Di yo lè y'a rive
    bò rivyè a, y'a antre nan dlo a, epi y'a rete toupre rivaj la.
  eng-BSB: 'Command the priests carrying the ark of the covenant: ‘When you reach
    the edge of the waters, stand in the Jordan.’”'
  tod-tod: Devei nii ve zalaɠa ɠula nuiti zea, niiti ti minazeɠe kesui zeɠezu, ga
    ta zeelina Zuludɛn ziɛ wolai laaʋɛ, ti-ɠɔɠɔi a lona ziɛi wu, ti lo miná.»
  eng-WEBPB: You shall command the priests who bear the ark of the covenant, saying,
    ‘When you come to the brink of the waters of the Jordan, you shall stand still
    in the Jordan.’”
  kbq-kbq: Hagi menina huhagerafi huvempage vogisima erisaza pristi vahera amanage
    hunka zamasamio, tamagrama Jodani timofo ankenare'ma vanutma, ti amu'nompi vutma
    ome oti fatgo hiho.
  nhe-BL: Huan xiquinnahuati nopa totajtzitzi tlen quihuicaj nopa caxa para quema
    ajsise iteno nopa atemitl Jordán, ma calaquica huan ma nejnemica se quentzi. Huan
    teipa ma moquetzaca nopona ipan nopa atemitl.”
  sps-sps: Ana nyi te tsue of ir tsoiny faakor to te natiny sog ror a Gen te kaa minon
    tsuen man an Faun, tan nainy te nom naa rori tana aurom, ana ri te fataan varik
    fi na koman na aurom vou ri te tsutsun.
  bus-bus: Ǹ o sa'ori kɛ̀ aↄ̃ↄ ma bà kuunaao àkpati sɛnanↄnɛ, tó aↄ̃ kà Yodazi, aↄ̃
    gɛ̃ wà zɛ à ín.
  gub-BL: Emume'u ko heze'eg xaxeto wanupe nehe kury, heze'eg hyru heraha har wanupe
    nehe kury. — Zotàw yrykaw iwyr pehem etea'i mehe nehe, peixe 'y pupe pepu'àm pà
    nehe, ere wanupe nehe, i'i Tupàn Zuzue pe.
  eng-DRA: 'And do thou command the priests that carry the ark of the covenant, and
    say to them: When you shall have entered into part of the water of the Jordan,
    stand in it.'
