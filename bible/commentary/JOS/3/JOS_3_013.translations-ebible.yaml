verse: JOS.003.013
translations:
  mal-C: സർവഭൂമിക്കും നാഥനായ യഹോവയുടെ പേടകം ചുമക്കുന്ന പുരോഹിതന്മാരുടെ പാദം യോർദാൻനദിയിൽ
    സ്പർശിക്കുന്നയുടൻതന്നെ യോർദാനിലെ വെള്ളത്തിന്റെ ഒഴുക്കുനിന്നിട്ട് ഒരുവശത്ത് ഒരു
    ചിറപോലെ നിൽക്കും.”
  deu-TKW: Sobald dann die Priester, die die Lade Jahwes, des Herrn der ganzen Erde,
    tragen mit ihren Füßen im Jordan stehen, wird das Wasser des Jordan zu fließen
    aufhören, das Wasser, das von oben her zufließt, und wird dastehen wie ein Wall.
  lin-lin: Mpe tango kaka Banganga-Nzambe oyo bakomema Sanduku ya Yawe, Nkolo ya mokili
    mobimba, bakotia matambe ya makolo na bango kati na Yordani, mayi na yango ekokabwana
    na biteni mibale ; mayi oyo ekowuta na ngambo ya likolo ekotelema lokola mir.
  eng-LSV: and it has been, at the resting of the soles of the feet of the priests
    carrying the Ark of YHWH, Lord of all the earth, in the waters of the Jordan,
    the waters of the Jordan are cut off—the waters which are coming down from above—and
    they stand—one heap.”
  eng-GNV: 'And assoone as the soles of the feete of the Priestes (that beare the
    Arke of the Lord God the Lord of all the worlde) shall stay in the waters of Iorden,
    the waters of Iorden shall be cut off: for the waters that come from aboue, shall
    stande still vpon an heape.'
  eng-WEBSTER: And it shall come to pass, as soon as the soles of the feet of the
    priests that bear the ark of the LORD, the Lord of all the earth, shall rest in
    the waters of Jordan, that the waters of Jordan shall be cut off from the waters
    that come down from above; and they shall stand in a heap.
  nhw-BL: Huan quema calaquise atitla iniicxihua nopa totajtzitzi catli quihuicaj
    icaxa TOTECO huan inijuanti moquetzase ipan nopa hueyatl, ipan nopa tlatoctzi
    nopa atl moxelos. Huan nopa atl catli huala ica huejcapa ayacmo motlalos. San
    mosansejcotilis huan mochihuas se tlamontomitl pampa nopa caxa iaxca TOTECO, yaya
    catli quinahuatía nochi tlaltipactli.”
  swh-ONEN: Mara tu nyayo za makuhani walichukualo Sanduku la Bwana, Bwana wa dunia
    yote, zitakapokanyaga ndani ya Mto Yordani, maji hayo yatiririkayo kutoka juu
    yatatindika na kusimama kama chuguu.”
  bba-bba: Yɑ̃ku kowo be bɑ Gusunɔ, tem kpuron Yinnin woodɑn kpɑkororu sɔɔwɑ, bɑ̀
    n ben nɑɑsu kpɛ̃ɛ Yuudɛnin dɑɑrɔ, nim mɛ, mu koo burɑnɑ. Mɛ mu wee, kpɑ mu ɡunɑ
    ko.
  eng-KJVCPB: And it shall come to pass, as soon as the soles of the feet of the priests
    that bear the ark of the Lord, the Lord of all the earth, shall rest in the waters
    of Jordan, that the waters of Jordan shall be cut off from the waters that come
    down from above; and they shall stand upon a heap.
  cpy-cpy: Tema aririka rashetanaki iitziki-paeni Ompera-tajorentsi-taarewo natakirori
    itajorentsi-mokote Pinkatha-wentzirori maawoeni kepatsi, ari opiryaa-tanaki Pareenkaarini.
    Eero oshiyaa-tanaa nijaa, antawo oonkanakyaa katonko.”
  mpx-mpx: '@see-verse:JOS.003.012'
  wbp-wbp: Maralypikingarduyu-paturlu kapulu laja-kanja-yani Tarruku Pakujuju. Ngulaju
    YAAWIYI-kirlangu yangka Warlalja-Wiri yapa panuku nyampurla walyangkaku. Kapulu
    kamparrurla laja-kanja-yani karru Jurdunu-kurra. Kajili ngapa-kurra yukamirra,
    ngawarraju kapu kanunju-jarrimi kula-ngantarla nganangku mayi jaarl-yirrarnu ngawarra
    wiri parnkanja-kujaku.” Kujanya-jana Jajuwaju wangkaja yapakuju.
  luo-luo: E sa ma jodolo motingʼo Sandug Muma mar singruok mar Jehova Nyasaye ma
    en Ruoth Nyasaye mar piny duto, nonyon aora Jordan, pige-ge mamol koluwo aora
    tir nochungʼ kogingore ka pith.”
  meu-meu: Bena hahelaḡa taudia, Iehova, tanobada idoinai lohiana, ena maua e huaiamu
    taudia, aedia palapaladia na Ioridane sinavaina ranuna ai bae turu dobi negana
    ai, Ioridane sinavaina ena aru baine doko, bona sinavai dorina amo e maimu ranudia
    na bae gini tao.
  npi-ULB: जब सारा पृथ्वीका प्रभुहरूका परमप्रभुको करारको सन्दुक बोक्‍ने पुजारीहरूको
    खुट्टाले यर्दन नदीको पानी छुन्छ यर्दनको पानी रोकिने छ र माथिबाट तल बग्दै गरेको
    पानी पनि बग्‍न छोड्ने छ र त्यो एक थुप्रो भएर रहने छ ।
  yor-yor: Bí àwọn àlùfáà tí ó ru àpótí Olúwa, Olúwa gbogbo ayé bá ti ẹsẹ̀ bọ odò
    Jordani, omi tí ń ti òkè sàn wá yóò gé kúrò yóò sì gbá jọ bí òkìtì kan.”
  emp-NTPO: Sacerdoterã Ãcõrẽ baurude edebʌdara doed̶a tʌgabʌdad̶e oda ewa dogoped̶a
    dora wãrãga jũãtrʌ b̶ʌ quĩrãca tuma nãbua ũmeya. Ãcõrẽ naʌ̃ ẽjũã jũma poya b̶ʌba
    mãwã oya.–
  ind-ind: Ketika kaki para imam yang mengangkat peti perjanjian TUHAN, Penguasa seluruh
    bumi, menyentuh permukaan air sungai Yordan, air itu akan berhenti mengalir dari
    hulu. Di sana air akan meninggi seperti ada bendungan yang menahan.”
  pes-OPCB: '@see-verse:JOS.003.012'
  tgl-ULB: Kapag nakaapak na sa tubig ng Jordan ang mga talampakan ng mga paring may
    dala ng kaban ng tipan ni Yahweh, ang Panginoon ng buong mundo, mahahati ang tubig
    ng Jordan, at kahit na ang daloy ng tubig na salungat sa agos ay hihinto sa pagdaloy
    at mananatili sila sa isang tambakan.
  cbu-NT: Ashiriya, apanllpan Apanllee kajonarini, tsapurunasee wamari kasiru taaku
    anoo yáyarusin, wats kungush kayapkamchusin, Apanllsha wizpur kungoo kámanakchu,
    kungsha yuw naantaru an anootsirisha zanayta ashtachiya. Ashkachu, kungsha apusash
    puzatara ashchiya, Josuey tárangiya.
  hui-hui: Ani bialu loma binigo mo miaga biaru tigua ibani ge hade halu dindi bibahendenaga
    Anduane Homogo ibunaga Mbogoyi biago yalu poragola Iba Yodana gandula udu nunu
    biragola ibalu hari waradagua bulebira, lene.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​တစ်​ခု​လုံး​ကို​အ​စိုး​ရ​တော် မူ​သော ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​ကို​ပင့်​ဆောင်​ကြ​သည့်​ယဇ်​ပု​ရော​ဟိတ် များ​သည် မြစ်​ရေ​ကို​နင်း​မိ​သည်​နှင့်​တစ်​ပြိုင်
    နက်​မြစ်​ညာ​မှ​စီး​ဆင်း​လာ​သော​ရေ​သည် ရပ်​တန့်​၍​တစ်​နေ​ရာ​တည်း​တွင်​ပင်​စု​ပုံ
    လျက်​ရှိ​လိမ့်​မည်'' ဟု​ဆို​လေ​၏။
  bod-N: ས་གཞི་ཡོངས་ཀྱི་བདག་པོ་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཁུར་མཁན་མཆོད་དཔོན་རྣམས་ཀྱི་རྐང་པ་ཡོར་དན་གཙང་པོའི་ཆུ་ནང་དུ་སྤོས་པ་ན།
    ཡོར་དན་གཙང་པོའི་ཆུ་སྟེ་ཡར་ནས་མར་འབབ་པའི་ཆུ་ནི་རྒྱུན་ཆད་ཅིང་ཆུ་རགས་སུ་འགྱིང་བར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Uye vaprista vanotakura areka yaJehovha, Ishe wenyika yose, pavanongotsika
    netsoka dzavo muJorodhani, mvura yarwo inoerera ichibva kumusoro ichamira yoita
    murwi.”
  spa-BLM: Cuando las plantas de los pies de los sacerdotes que llevan el arca de
    Yahvé, el Señor de toda la tierra, descansen en las aguas del Jordán, las aguas
    del Jordán se cortarán. Las aguas que descienden de lo alto se pararán en un montón”.
  cac-cac: Ayic ol yac'anem yoc eb' sacerdote d'a yol a' chi', aton eb' ed'jinac te'
    scaxail strato Jehová, aton Dios ay yic masanil yolyib'an̈q'uinal tic, ol spojan
    sb'a a', a a' tz'emul d'a yib'an̈, ol vanaj a', icha n̈ajab' ol yutoccan sb'a
    a', xchi vin̈.
  swh-ULB: Wakati nyayo za miguu ya makuhani walichukualo sanduku la Yahweh, Bwana
    wa nchi yote, zitakapogusa maji ya Yordani, maji ya Yordani yatatindika, na hata
    maji yatiririkayo kutoka juu yatakoma kutiririka nayo yatasimama kama chuguu.
  bel-bel: І як толькі ступакі ног сьвятароў, што нясуць каўчэг Госпада, Уладара ўсёй
    зямлі, ступяць у ваду Ярдана, вада Ярданская высахне, а вада, якая цячэ зьверху,
    спыніцца сьцяною.
  deu-ELBBK: Und es wird geschehen, wenn die Fußsohlen der Priester, die die Lade
    des HERRN, des Herrn der ganzen Erde, tragen, in den Wassern des Jordan ruhen,
    so werden die Wasser des Jordan, die von oben herabfließenden Wasser, abgeschnitten
    werden, und sie werden stehen bleiben wie ein Damm.
  mbb-OT: Ne emun ebpekeǥiek en te wahig is menge memumuhat he ebinting duen te Kavan
    te Kebpekid-uyun te Nengazen he iyan teǥiǥaked te tivuuk he kelibutan, ne ed-engked
    he edtudà is Wahig he Jordan. Is wahig he edtudà ne ebpundu ziyà te sevaha he
    lugar.”
  mal-2015: സർവ്വഭൂമിയുടെയും നാഥനായ യഹോവയുടെ പെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാരുടെ ഉള്ളങ്കാൽ
    യോർദ്ദാനിലെ വെള്ളത്തിൽ ചവിട്ടുമ്പോൾ ഉടനെ യോർദ്ദാനിലെ വെള്ളം രണ്ടായി പിരിഞ്ഞിട്ടു
    മേൽനിന്നു ഒഴുകുന്ന വെള്ളം ചിറപോലെ നില്ക്കും.
  tuo-NT: Aꞌtiro waꞌarosaꞌa. Na paꞌia Õꞌacʉ̃ nipeꞌtise diꞌta wiogʉ ya acarore miarã,
    na diapʉ ñumuwijacã, te aco dʉcawatia waꞌarosaꞌa. Te aco nimiꞌque oꞌmabʉrosome.
    Pʉaperipʉta opa ditara weronojõ nicãꞌrõsaꞌa”, ni werecʉ niwĩ.
  rmc-rmc: Soča o rašaja thovena peskre pindre andro Jordan le RAJESKRA zmluvakra
    archaha, oda paňi zaačhela a o paňi, so avel upral, ačhela sar muros pre jekh
    than.“
  nlg-nlg: Na lei manesukaghi kara hola na Bokisi ni Vetena ni Baubahu Tabu nina Yahweh
    te vunaghi pungisia na maramana talighu. Tana bona na tuadira ke tibelia mua na
    beti, na tavena na beti ke beto, mana beti te tave horu ke beto me ke va ghoghoro
    kolu vamua sakai na bona.”
  pes-OPV: و واقع خواهد شد چون کف پایهای کاهنانی که تابوت یهوه، خداوند تمامی زمین
    رابرمی دارند در آبهای اردن قرار گیرد که آبهای اردن، یعنی آبهایی که از بالا می‌آید
    شکافته شده مثل توده بر روی هم خواهد ایستاد.»
  ron-1924: Ши де ындатэ че преоций каре дук кивотул Домнулуй Думнезеулуй ынтрегулуй
    пэмынт вор пуне талпа пичорулуй ын апеле Йорданулуй, апеле Йорданулуй се вор деспика
    ын доуэ, ши ануме апеле каре се кобоарэ дин сус се вор опри грэмадэ.”
  ben-OBCV: আর যে মুহূর্তে সদাপ্রভুর—সমস্ত পৃথিবীর প্রভুর—সিন্দুক বহনকারী যাজকেরা
    জর্ডন নদীতে পা রাখবেন, নিচের দিকে বয়ে যাওয়া এর জলরাশি বিচ্ছিন্ন হয়ে স্তূপীকৃত
    হয়ে যাবে।”
  som-som: Oo markii wadaaddada sida sanduuqa Rabbiga ah Rabbiga dhulka oo dhan ay
    calaacalaha cagahoodu taabtaan biyaha Webi Urdun, ayaa biyaha Webi Urdun kala
    go'i doonaan, kuwaasoo ah biyaha kor ka imanaya, oo markaasay meel istaagi doonaan
    iyagoo tuulan.
  lat-VUC: 'Et cum posuerint vestigia pedum suorum sacerdotes qui portant arcam Domini
    Dei universæ terræ in aquis Jordanis, aquæ quæ inferiores sunt, decurrent atque
    deficient: quæ autem desuper veniunt, in una mole consistent.'
  eng-ASVBT: And it shall come to pass, when the soles of the feet of the priests
    that bear the ark of Jehovah, the Lord of all the earth, shall rest in the waters
    of the Jordan, that the waters of the Jordan shall be cut off, even the waters
    that come down from above; and they shall stand in one heap.
  ita-1885: Ed egli avverrà che, come le piante de' piedi de' sacerdoti che portano
    l'Arca dell'Eterno Signore di tutta la terra, si poseranno nell'acque del Giordano,
    le acque del Giordano verranno meno; e le acque che scendono di sopra si fermeranno
    in un mucchio.
  eng-LXXUP: And it shall come to pass, when the feet of the priests that bear the
    ark of the covenant of the Lord of the whole earth rest in the water of Jordan,
    the water of Jordan below shall fail, and the water coming down from above shall
    stop.
  eng-ULB: When the soles of the feet of the priests that carry the ark of Yahweh,
    the Lord of all the earth, touch the waters of the Jordan, the waters of the Jordan
    will be cut off, and even the waters that flow down from upstream will stop flowing
    and they will stand in one heap.”
  spa-VBL: En el momento en que los sacerdotes que llevan el Arca pisen el agua, el
    río dejará de fluir y el agua se amontonará”.
  fra-_FOB: Et il arrivera qu'aussitôt que les sacrificateurs qui portent l'arche
    de l'Éternel, le Seigneur de toute la terre, auront mis la plante de leurs pieds
    dans les eaux du Jourdain, les eaux du Jourdain seront coupées, les eaux qui descendent
    d'en haut, et elles s'arrêteront en un monceau.
  mal-mal: സർവ്വഭൂമിയുടെയും നാഥനായ യഹോവയുടെ പെട്ടകം ചുമക്കുന്ന പുരോഹിതന്മാരുടെ ഉള്ളങ്കാൽ
    യോർദ്ദാനിലെ വെള്ളത്തിൽ ചവിട്ടുമ്പോൾ യോർദ്ദാനിലെ വെള്ളം രണ്ടായി പിരിഞ്ഞ് മേൽനിന്ന്
    ഒഴുകുന്ന വെള്ളം ചിറപോലെ നില്ക്കും”.
  urd-GVR: Phir imām tamām duniyā ke mālik Rab ke ahd kā sandūq uṭhā kar dariyā meṅ
    jāeṅge. Aur jyoṅ hī wuh apne pāṅw pānī meṅ rakheṅge to pānī kā bahāw ruk jāegā
    aur āne wālā pānī ḍher ban kar khaṛā rahegā.”
  suz-BL: गेना परमप्रभु यावे, रागी नेल्‍ल आन कली सासन पाइब परमप्रभु आ कबल पशो सन्‍दोस
    कुरब चढ़ेब आन खोइली यर्दन ङा ब्‍वाक्‍कुमी ख्रुम्‍नीमी, मेना इर रे यिशो यर्दन ङा
    ब्‍वाक्‍कु नांइसीब। मिनु गारो खोदेंशो पा राप्‍शा बाक्‍ब” देंत। भजन संग्रह ९७:५;
    मीका ४:१३; जकरिया ४:१४
  ita-1927: E avverrà che, non appena i sacerdoti recanti l’arca dell’Eterno, del
    Signor di tutta la terra, avran posato le piante de’ piedi nelle acque del Giordano,
    le acque del Giordano, che scendono d’insù, saranno tagliate, e si fermeranno
    in un mucchio”.
  ckb-ckb: ئینجا کاتێک پێی کاهینەکانی هەڵگری سندوقی یەزدان، پەروەردگاری هەموو زەوی،
    لەناو ئاوی ڕووباری ئوردون جێگیر دەبێت، ئاوی ڕووباری ئوردون، ئەو ئاوەی کە لە سەرەوە
    دێت شەق دەبێت و لە یەک بەربەستدا پەنگدەخواتەوە.»
  eng-BBE: And when the feet of the priests who take up the ark of the Lord, the Lord
    of all the earth, come to rest in the waters of Jordan, the waters of Jordan will
    be cut off, all the waters flowing down from higher up, and will come together
    in a mass.
  kan-OKCV: ಸಮಸ್ತ ಭೂಮಿಗೂ ಒಡೆಯರಾಗಿರುವ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಯಾಜಕರ ಪಾದಗಳು ಯೊರ್ದನ್
    ನದಿಯ ನೀರಲ್ಲಿ ಇಡುತ್ತಲೇ, ಮೇಲಿನಿಂದ ಹರಿದು ಬರುವ ನೀರು ಮುಂದೆ ಹರಿಯದೆ ಅಲ್ಲಿಯೇ ರಾಶಿಯಾಗಿ
    ನಿಲ್ಲುವುದು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro maza ije e zinone ifaejevo bu E Ireobo ijadufuo Mavua Akae ije abena
    iko do ijia tuakuva Godi fu ire sumiki be joefuo reke. Do ije fu naebe una ruvake
    ro fuka dabe turasena nafue ajiake ro zinume fu sikono kiae.
  tam-2017: சம்பவிப்பது என்னவென்றால், சர்வபூமிக்கும் ஆண்டவராகிய யெகோவாவின் பெட்டியைச்
    சுமக்கிற ஆசாரியர்களின் உள்ளங்கால்கள் யோர்தானின் தண்ணீரிலே பட்டவுடனே, மேலேயிருந்து
    ஓடிவருகிற யோர்தானின் தண்ணீர் ஓடாமல் ஒரு குவியலாக நிற்கும் என்றான்.
  spa-RV-1909: 'Y cuando las plantas de los pies de los sacerdotes que llevan el arca
