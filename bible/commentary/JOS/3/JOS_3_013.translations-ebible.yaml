    ನಿಂತುಕೊಳ್ಳುವುದು” ಎಂದು ತಿಳಿಸಿದನು.
  tgo-tgo: Na mbaŋaniye vara ravowovowoko ne thɨ kewe Giya Loi le Dagerako gha Bogis
