  tha-KJV: และต่อมาทั​นที​ที่​เมื่อฝ่าเท้าของปุโรหิตผู้หามหีบแห่งพระเยโฮวาห์​องค์​พระผู้เป็นเจ้าแห่งแผ่นดินโลกทั้งสิ้น
