    ਤੋਂ ਜਿਹੜੇ ਉੱਤੋਂ ਵਗਦੇ ਹਨ ਵੱਖਰੇ-ਵੱਖਰੇ ਹੋ ਜਾਣਗੇ ਅਤੇ ਉਹ ਇੱਕ ਢੇਰ ਹੋ ਕੇ ਖੜ੍ਹਾ ਹੋ ਜਾਣਗੇ।
  mya-JVB: မြေကြီး တပြင်လုံး ကို အစိုးရတော်မူသောအရှင် ထာဝရဘုရား ၏ သေတ္တာ တော်ကိုထမ်း
    သော ယဇ်ပုရောဟိတ် ခြေဘဝါး တို့သည်၊ ယော်ဒန် မြစ်ရေ ကို နင်း သော ခဏခြင်းတွင်၊ မြစ်ညာရေ
    သည် ပြတ် ၍ ပုံ့ပုံ့ ကြွ လျက် နေလိမ့်မည်ဟု ဆို လေ၏။
  tte-O: '@see-verse:JOS.003.012'
  tbg-tbg: Noravano Kotiva ekaa maa vataraqaa raqiki vaira Vokise, vira kaiqa vara
    amite variaka vira aqu vare ni nivuni Iotani Namariqi otunte, vika nái aiqu namariqi
    ntava taivaro namarivano kia tuvitare viraitiro, kumpetaqiro viharo vaaviarama
    viro varianarove, tiro.
  hmo-hmo: Vadaeni, hahelagaia taudia, Lohiabada, tanobada ibounai ena Lohiabada,
    ena Taravatu Maua idia huaia taudia ese ranu dekenai edia aena idia atoa neganai,
    Ioridane Sinavai ena heau do ia doko. Bona sinavai ena ataiai kahana dekena amo
    ia mai ranuna be do ia gini, magu bamona.”
  urd-urd: और जब यरदन के पानी में उन काहिनों के पाँव के तलवे टिक जाएँगे, जो ख़ुदावन्द
    या'नी सारी दुनिया के मालिक के 'अहद का सन्दूक़ उठाते हैं तो यरदन का पानी या'नी
    वह पानी जो उपर से बहता हुआ नीचे आता है थम जायेगा, और उस का ढेर लग जाएगा।
  rus-SYN: и как только стопы ног священников, несущих ковчег Господа, Владыки всей
    земли, ступят в воду Иордана, вода Иорданская иссякнет, текущая же сверху вода
    остановится стеною.
  bqc-SIM: Tó sa'ona pↄ́ aa dṹnia bṹu Dii kpagolo sɛaↄ gbapɛ̀lɛ Yuudɛ̃ íu, ípi
    a zↄ̃ɛɛ, í pↄ́ lɛ́ bↄ swa musu i gↄ̃ yea gudoũ.
  tcz-CHONGTHU: Vannoi leiset pumpi Pakai thingkong chu thempuhon aputdiu, akengun
    tui agah chotkhah khah leh sahlanga konna tui hunglonglha chu tanjengding, chuleh
    vadung chu banglai banga kikhang jengding ahi,” ati.
  mar-mar: संपूर्ण पृथ्वीचा जो प्रभू परमेश्वर याच्या कराराचा कोश वाहणाऱ्या याजकांच्या
    पायांचे तळवे यार्देनेच्या पाण्याला लागताच वरून वाहत येणारे यार्देनेचे पाणी वाहण्याचे
    थांबून त्याचे दोन भाग होतील व त्याची रास उभी राहील.”
  qub-qub: Cay pachata munaynincho chararaj Tayta Diosninchïpa conträtu babulninta
    apaj cüracuna yacuman yaycurcuptenga janapita shamoj mayu chapacäconga chaquillapana
    päsananchïpaj,» nir.
  bqp-bqp: Tó sa'ori kũ ò andunia sĩnda pínki Dikiri àkpati sɛnanↄ gbá pɛ̀tɛ Yoda
    ín, í pì ni zↄ̃kↄ̃rɛ, í kũ àtɛn bo swa musu ni kɛ bĩni ũ à gↄ̃ zɛna a gbɛ̀n.
  hat-hat: Lè prèt k'ap pote Bwat Kontra Seyè a, Mèt tout latè a, va mete pye yo nan
    dlo larivyè Jouden an, larivyè a pral sispann koule desann, dlo a pral gonfle
    yon sèl kote bò tèt dlo a.
  eng-BSB: When the feet of the priests who carry the ark of the LORD—the Lord of
    all the earth—touch down in the waters of the Jordan, its flowing waters will
    be cut off and will stand up in a heap.”
  tod-tod: Siɛgi zu zalaɠa ɠula nuiti ti Ɠɔoɠɔ GALAGI, eteai pɛ Maliɠii ná-minazeɠe
    kesui zeɠezu, naati ti-ɠɔɠɔi ʋilɛsu la Zuludɛn wu, ziɛ wolai ɠa leʋesu fele, ziɛi
    é zeɠezu maazu ʋelei, naa ɠa lo, gaalɛ ba eɠɛ siɠigi.»
  eng-WEBPB: It shall be that when the soles of the feet of the priests who bear the
    ark of GOD, the Lord of all the earth, rest in the waters of the Jordan, that
    the waters of the Jordan will be cut off. The waters that come down from above
    shall stand in one heap.”
  kbq-kbq: Hagi Ra Anumzama maka mopama kegava hu'nea Anumzamofo Agri huhagerafi huvempage
    vogisima erisaza pristi vahe'mo'zama zamagama Jodani timpima ome resageno'a, tima
    ne'eazamo'a taneno kamanu kaziga magopi ante hihihuno marerigahie.
  nhe-BL: Huan quema calaquise atitla iniicxihua nopa totajtzitzi tlen quihuicaj icaxa
    TOTECO huan inijuanti moquetzase ipan nopa atemitl, ipan nopa tlalochtli nopa
    atl moxelos. Huan nopa atl tlen huala ica huejcapa ayoc motlalos. San mosansejcotilis
    huan mochihuas se tlamontomitl pampa nopa caxa iaxca TOTECO, yajaya tlen quinahuatía
    nochi tlaltepactli.”
  sps-sps: Tan nainy te pitei ror a fo tsoiny faakor to te natiny sog ror a Gen ten
    Gov a Tsunaun tana monaagits faavot to na aurom, ana aurom iny Jodan te gum ovei
    nanon gim on non ma koor on, ana aurom to te koor minon painy puta te nai ovot
    enanon tana isen na pan.
  bus-bus: Tó sa'ori kɛ̀ aↄ̃ↄ anduna píngi Dii àkpati sɛnanↄ gbá pɛ̀ɛ Yoda ín, í pì
    é zↄ̃kↄ̃rɛ, í kɛ̀ èe bↄↄ swaa musu é bĩi kɛ à gↄ̃ zɛna a gbɛ̀n.
  gub-BL: Xaxeto a'e wà nehe, a'e Tupàn Ze'eg Hyru heraha har a'e wà nehe, oho putar
    waiko Zotàw yrykaw kutyr a'e wà nehe, upyrog putar 'y rehe wà nehe, a'e 'ar mehe
    we tàrityka'i 'y iapyrupi uwyryk ma'e upytu'u putar uwyryk ire a'e nehe kury.
    Upu'àm putar ywytyra'i zàwenugar iapo pà nehe kury, i'i Zuzue teko wanupe.
  eng-DRA: 'And when the priests, that carry the ark of the Lord the God of the whole
    earth, shall set the soles of their feet in the waters of the Jordan, the waters
    that are beneath shall run down and go off: and those that come from above, shall
    stand together upon a heap.'
