  mdy-ETH: ዓጮ ቢያኮ ጎዳ ማዔ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ኬዴ ቄኤሶኮ ቶካ ዋኣፆ ሄሄርቃኣና ዮርዳኖሴ ዎሮ ዋኣፃ ቃዚንታንዳኔ፤
