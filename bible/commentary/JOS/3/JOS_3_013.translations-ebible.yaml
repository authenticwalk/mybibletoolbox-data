  ntj-ntj: '@see-verse:JOS.003.012'
  kan-2017: ಸರ್ವಲೋಕದ ಒಡೆಯನಾದ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಹೊರುವ ಯಾಜಕರು ತಮ್ಮ ಕಾಲುಗಳನ್ನು
