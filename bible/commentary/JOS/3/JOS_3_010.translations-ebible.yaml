verse: JOS.003.010
translations:
  mal-C: ജീവനുള്ള ദൈവം നിങ്ങളുടെ മധ്യേയുണ്ട് എന്നും അവിടന്ന് നിങ്ങളുടെമുമ്പിൽനിന്ന്
    കനാന്യർ, ഹിത്യർ, ഹിവ്യർ, പെരിസ്യർ, ഗിർഗ്ഗശ്യർ, അമോര്യർ, യെബൂസ്യർ എന്നിവരെ നീക്കിക്കളയും
    എന്നും നിങ്ങൾ ഇങ്ങനെ അറിയും.
  deu-TKW: 'Und Josua sprach: Daran sollt ihr erkennen, daß ein lebendiger Gott in
    eurer Mitte weilt und daß er die Kanaaniter, Hethiter, Heviter, Pheresiter, Girgasiter,
    Amoriter und Jebusiter sicher vor euch vertreiben wird.'
  lin-lin: 'Bongo Jozue alobaki : — Ezali na nzela oyo nde bokoyeba solo ete Nzambe
    na bomoi azali elongo na bino mpe akobengana liboso na bino bato ya Kanana, ya
    Iti, ya Evi, ya Perizi, ya Girigazi, ya Amori mpe ya Yebusi.'
  eng-LSV: 'and Joshua says, “By this you know that the living God [is] in your midst,
    and He certainly dispossesses from before you the Canaanite, and the Hittite,
    and the Hivite, and the Perizzite, and the Girgashite, and the Amorite, and the
    Jebusite:'
  eng-GNV: And Ioshua said, Hereby ye shall know that the liuing God is among you,
    and that he will certainely cast out before you the Canaanites, and the Hittites,
    and the Hiuites, and the Perizzites, and the Girgashites, and the Amorites, and
    the Iebusites.
  eng-WEBSTER: And Joshua said, By this ye shall know that the living God is among
    you, and that he will without fail drive out from before you the Canaanites, and
    the Hittites, and the Hivites, and the Perizzites, and the Girgashites, and the
    Amorites, and the Jebusites.
  nhw-BL: Ama anquiitase para Toteco Dios catli itztoc, nelía itztoc amohuaya, huan
    yaya quinijcuinijtiyas amoixpa nochi nopa cananeos, hititame, heveos, ferezeos,
    gergeseos, amorreos huan jebuseos. Huan quej ni anquimatise.
  swh-ONEN: Hivi ndivyo mtakavyojua ya kuwa Mungu aliye hai yupo katikati yenu, na
    kwamba kwa hakika atawafukuza mbele yenu hao Wakanaani, Wahiti, Wahivi, Waperizi,
    Wagirgashi, Waamori na Wayebusi.
  bba-bba: Ì n wɑ Gusunɔ Yinni wɑson kpɑkororu tɑ bɛɛ ɡbiiye tɑ Yuudɛni duɔ, i ko
    i n yɛ̃ mɑ Gusunɔ u wɑ̃ɑ bɛɛn suunu sɔɔ. U koo mɑɑ Kɑnɑnibɑ kɑ Hɛtibɑ kɑ Hefibɑ
    kɑ Feresibɑ kɑ Giriɡɑsibɑ kɑ Amɔrebɑ kɑ Yebusibɑ ɡirɑ bɛɛn wuswɑɑn di.
  eng-KJVCPB: And Joshua said, Hereby ye shall know that the living God is among you,
    and that he will without fail drive out from before you the Canaanites, and the
    Hittites, and the Hivites, and the Perizzites, and the Girgashites, and the Amorites,
    and the Jebusites.
  cpy-cpy: Rootaki piyotan-tyaari ari itsipatzimi eerokapaeni Tajorentsi Kañaaniri,
    aritaki piñaayi-teeri ithonkaeri Owinteni-jatzi, Thaawan-taarini-jatzi, Thaanteweni-jatzi,
    Nampitsi-weni-jatzi, Pitzitharini-jatzi, Ochempi-weni-jatzi eejatzi Kaya-weni-jatzi.
  mpx-mpx: Lan ya bugul etega ni gan, inoke nuku atena age Yabowaine yawalina gaganina
    iyahe avala ge abwe Kenani, Hiti, Hivi, Pelisi, Gegasi, Amoli ge Yebusi towohiliyau
    ni takel yohil kaiwemiu.
  wbp-wbp: Marda kankulu manngu-nyanyi kuja, ‘Nyarrparlurlipa milya-pinyi YAAWIYI
    Kaatuju ngalipa-kurluju? Nyanunguju JUKURRARNU junga. Yinyarra yapa Kanana-wardingki-patu,
    Yititi-patu, Yiipiti-patu, Piriji-patu, Kirrkaji-patu, Yamuri-patu manu Jipuji-patu
    kalu nyina-juku karlarra karru Jurdunuku. Nyarrparlulku karlipa milya-piyi YAAWIYI-rliji
    kapu-jana wajirli-pinyi ngalipa-kujakuju?’ Marda kankulu kujanya marda manngu-nyanyi.
  luo-luo: Kawuononi ubiro neno ranyisi ni Nyasaye mangima nikodu kendo enoriemb e
    nyimu jo-Kanaan, jo-Hiti, jo-Hivi, jo-Perizi, jo-Girgash, jo-Amor kod jo-Jebus.
  meu-meu: Iosua ma eto, Ini amo vada ba diba Mauri Diravana na umui bogaragimui ai
    e nohomu; momokani, ia ese Kanaan taudia bona Hiti taudia bona Hivi taudia bona
    Perisi taudia bona Girigasa taudia bona Amoro taudia bona Iebusu taudia na vairamui
    ai baine luludia lasi.
  npi-ULB: परमेश्‍वर तिमीहरूमाझ हुनुहुन्छ र कनानीहरू, हित्तीहरू, हिव्वीहरू, परिज्‍जीहरू,
    गिर्गाशीहरू, एमोरीहरू र यबूसीहरूलाई तिमीहरूको अगिबाट धपाउनु हुनेछ भनी तिमीहरूले
    थाहा पाउने छौ ।
  yor-yor: Èyí ni ẹ̀yin yóò fi mọ̀ pé Ọlọ́run alààyè wà ní àárín yín àti pé dájúdájú
    yóò lé àwọn ará Kenaani, àwọn ará Hiti, Hifi, Peresi, Girgaṣi, Amori àti Jebusi
    jáde níwájú u yín.
  emp-NTPO: 'Ãcõrẽ zocai b̶ʌra dadjirã tãẽna b̶ʌa. Idjia jũma naʌ̃ ẽjũãra poya b̶ʌa.
    Idjiabʌrʌ cananeorãda, hititarãda, heveorãda, perezeorãda, gergeseorãda, amorreorãda,
    jebuseorã sid̶a dadjirãa jũma poyabiya. Maʌ̃ra bãrãba nãwã cawad̶ia: sacerdoterãba
    Ãcõrẽ baurudera Jordaʌ̃ dod̶e bãrã na eded̶ia.'
  ind-ind: Inilah bukti bahwa Allah yang hidup ada bersamamu, dan Dia akan mengusir
    orang Kanaan, Het, Hewi, Feris, Girgasi, Amori, dan Yebus dari hadapanmu.
  pes-OPCB: امروز خواهید دانست که خدای زنده در میان شماست و او قبایل کنعانی، حیتی،
    حِوی، فَرِزی، جرجاشی، اموری و یبوسی را از سرزمینی که به‌زودی آن را تسخیر خواهید
    کرد، بیرون خواهد راند.
  tgl-ULB: Sa pamamagitan nito malalaman ninyo na kasama ninyo ang buhay na Diyos
    at paaalisin mula sa inyong harapan ang mga Cananaeo, ang mga Heteo, ang mga Hivita,
    ang mga Perezeo, ang mga Gergeseo, ang mga Amoreo, at ang mga Jebuseo.
  cbu-NT: Apanll siyaa yachamaam zandkiya. Itaru, watam Apanll waana ksutaruwa. Uru
    iyaam kapung istakchu, Kanaanshuchee, Hititshucheetstam, Hebewshucheetstam, Feresewshucheetstam,
    Gergesewshucheetstam, Amorrewshucheetstam, mishat Jebusewshucheetstam, wamari
    tpachingachiya. Anumun yasakchus, Apanll iyaa ksutariya, tátssa.
  hui-hui: Ani lowa ibugua lalu, Ngode Datagaliwabe haluhe haabo kago tí heba mandagi
    kamalo mitangi bilimulo ibugua tí biamogo biragola tígua Kenanalibi Hidialibi
    Hibialibi Peresealibi Giagasialibi Amoroalibi Yabusualibi hi nahe bo hilo batagi
    hai holeberemi.
  mya-mya: သင်​တို့​ချီ​တက်​သော​အ​ခါ​ဘု​ရား​သ​ခင် သည်​ခါ​နာန်​အ​မျိုး​သား၊ ဟိတ္တိ​အ​မျိုး​သား၊
    ဟိ​ဝိ​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊ ဂိ​ရ ဂါ​ရှိ​အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား​နှင့်
    ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​ကို​မု​ချ​နှင်​ထုတ် တော်​မူ​မည်။ ကမ္ဘာ​မြေ​ကြီး​တစ်​ခု​လုံး​ကို
    အ​စိုး​ရ​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​သည် သင်​တို့​ကို​ရှေ့
    ဆောင်​၍​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ကူး​သော အ​ခါ​အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ
    သည်​ကို​သင်​တို့​သိ​ကြ​လိမ့်​မည်။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས། ལྟོས་དང་། ས་གཞི་ཡོངས་ཀྱི་བདག་པོའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཁྱོད་རྣམས་ཀྱི་སྔོན་དུ་འགྲོ་ཞིང་ཡོར་དན་གཙང་པོར་བསླེབ་པ་དང་།
    དེ་ནས་ཁྱོད་ཅག་གིས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ནི་ཁྱོད་ཚོའི་ཁྲོད་དུ་བཞུགས་པར་མ་ཟད།
    ཁོང་གིས་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་ཀ་ན་ཨན་པ་དང་། ཧེད་པ། ཧེ་བི་པ། ཕེ་རེ་ཟི་པ། གིར་གས་པ།
    ཨེ་མོར་པ། ཡེ་བུ་སི་པ་རྣམས་མཐར་སྐྲོད་གཏོང་ངེས་པ་ཤེས་སོ། །
  sna-sna: Ichi ndicho chinhu chamuchaziva nacho kuti Mwari wenyu mupenyu ari pakati
    penyu uye kuti zvirokwazvo achadzinga vaKenani mberi kwenyu, navaHiti, navaPerizi,
    navaGirigashi, navaAmoni navaJebhusi.
  spa-BLM: 'Josué dijo: “En esto sabréis que el Dios vivo está en medio de vosotros,
    y que sin falta expulsará de vuestra presencia al cananeo, al hitita, al heveo,
    al ferezeo, al gergeseo, al amorreo y al jebuseo.'
  cac-cac: A yuj tas ol eyil ticnaic, ata' ol nachajel eyuuj to ayec' Dios pitzan
    d'a co cal. A Jehová chi' ol ic'anel eb' cananeo, eb' hitita, eb' heveo, eb' ferezeo,
    eb' gergeseo, eb' amorreo yed' eb' jebuseo d'a quichan̈.
  swh-ULB: Kwa hili mtajua kwamba Mungu aliye hai yuko miongoni mwenu na kwamba atawaondosha
    mbele yenu Wakanaani, Wahiti, Wahivi, Waperizi, Wagrigashi, Waamori na Wayebusi.
  bel-bel: 'І сказаў Ісус: з гэтага даведаецеся, што сярод вас ёсьць Бог жывы, Які
    прагоніць ад вас Хананэяў, і Габрэяў, і Фэрэзэяў, і Гергесэяў і Амарэяў і Евусэяў;'
  deu-ELBBK: 'Und Josua sprach: Hieran sollt ihr wissen, dass der lebendige Gott in
    eurer Mitte ist und dass er die Kanaaniter und die Hethiter und die Hewiter und
    die Perisiter und die Girgasiter und die Amoriter und die Jebusiter gewisslich
    vor euch austreiben wird.'
  mbb-OT: Guntaan egketuenan niw he mibpekiduma keniyu is uuyag he Megbevayà, su emun
    edsurung kew en ne iyan sikandin edsegseg te menge Canaanhen, menge Hitihanen,
    menge Hivihanen, menge Pirisihanen, menge Girgasihanen, menge Amorihanen, wey
    menge Jebusihanen.
  mal-2015: 'യോശുവ പറഞ്ഞതെന്തെന്നാൽ: ജീവനുള്ള ദൈവം നിങ്ങളുടെ ഇടയിൽ ഉണ്ടു; അവൻ നിങ്ങളുടെ
    മുമ്പിൽനിന്നു കനാന്യർ, ഹിത്യർ, ഹിവ്യർ, പെരിസ്യർ, ഗിർഗ്ഗശ്യർ, അമോര്യർ, യെബൂസ്യർ
    എന്നിവരെ നീക്കിക്കളയും എന്നു നിങ്ങൾഇതിനാൽ അറിയും.'
  tuo-NT: Aꞌtiro weemasĩrãsaꞌa ‘Õꞌacʉ̃ catigʉ marĩ meꞌrã ninuꞌcũmi’ nisere. Tojo nicã
    aꞌti diꞌtacjãrã cananeo masã, hitita masã, heveo masã, ferezeo masã, gergeseo
    masã, amorreo masã, jebuseo masãrẽ cõꞌapeꞌowãꞌcãgʉ̃sami.
  rmc-rmc: Pal ada prindžarena, hoj hino maškar tumende o džido Del, savo čačes tradela
    anglal tumende le Kanaančanen, le Chetitanen, le Chivijen, le Perizejen, le Girgašejen,
    le Amorejčanen the le Jebusejen.
  nlg-nlg: Kau ghilala itaeni a God te vola itamiu, gaia ke ghurura taba ni vure ni
    Canaan, mi Heth, mi Hiv, mi Periz, mi Girgash, mi Amor, mi Jebus.
  pes-OPV: 'و یوشع گفت: «به این خواهید دانست که خدای زنده در میان شماست، و او کنعانیان
    و حتیان و حویان و فرزیان و جرجاشیان و اموریان و یبوسیان را از پیش روی شما البته
    بیرون خواهد کرد.'
  ron-1924: 'Иосуа а зис: „Прин ачаста вець куноаште кэ Думнезеул чел виу есте ын
    мижлокул востру ши кэ ва изгони динаинтя воастрэ пе канааниць, пе хетиць, пе хевиць,
    пе ферезиць, пе гиргасиць, пе амориць ши пе иебусиць.'
  ben-OBCV: আর যিহোশূয় বললেন, “তোমরা এভাবে জানতে পারবে যে, জীবন্ত ঈশ্বর তোমাদের মধ্যে
    আছেন আর তিনি নিশ্চিতরূপে তোমাদের সামনে থেকে কনানীয়, হিত্তীয়, হিব্বীয়, পরিষীয়,
    গির্গাশীয়, ইমোরীয় ও যিবূষীয়দের তাড়িয়ে দেবেন।
  som-som: Oo Yashuuca wuxuu yidhi, Sidan baad ku ogaan doontaan in Ilaaha nool idin
    dhex joogo, iyo inuu shakila'aan hortiinna ka eryi doono reer Kancaan, iyo reer
    Xeed, iyo reer Xiwi, iyo reer Feris, iyo reer Girgaash, iyo reer Amor, iyo reer
    Yebuus.
  lat-VUC: 'Et rursum: In hoc, inquit, scietis quod Dominus Deus vivens in medio vestri
    est, et disperdet in conspectu vestro Chananæum et Hethæum, Hevæum et Pherezæum,
    Gergesæum quoque et Jebusæum, et Amorrhæum.'
  eng-ASVBT: And Joshua said, Hereby ye shall know that the living God is among you,
    and that he will without fail drive out from before you the Canaanite, and the
    Hittite, and the Hivite, and the Perizzite, and the Girgashite, and the Amorite,
    and the Jebusite.
  ita-1885: 'Poi Giosuè disse: Da questo conoscerete che l''Iddio vivente è nel mezzo
    di voi, e ch''egli del tutto caccerà d''innanzi a voi i Cananei, e gli Hittei,
    e gli Hivvei, e i Ferizzei, e i Ghirgasei, e gli Amorrei, e i Gebusei.'
  eng-LXXUP: Hereby ye shall know that the living God is among you, and will utterly
    destroy from before our face the Canaanite, and the Hittite and Perizzite, and
    the Hivite, and the Amorite, and the Girgashite, and the Jebusite.
  eng-ULB: By this you will know that the living God is among you and will drive out
    from before you the Canaanites, the Hittites, the Hivites, the Perizzites, the
    Girgashites, the Amorites, and the Jebusites.
  spa-VBL: Así sabrán que el Dios vivo está aquí con ustedes”, les dijo. “Tengan la
    seguridad de que Él expulsará delante de ustedes a los cananeos, a los hititas,
    a los heveos, a los ferezeos, a los guirgaseos, a los amorreos y a los jebuseos.
  fra-_FOB: 'Puis Josué dit: Vous reconnaîtrez à ceci que le Dieu vivant est au milieu
    de vous, et qu''il chassera devant vous les Cananéens, les Héthiens, les Héviens,
    les Phéréziens, les Guirgasiens, les Amoréens et les Jébusiens.'
  mal-mal: 'യോശുവ പറഞ്ഞതെന്തെന്നാൽ: “ജീവനുള്ള ദൈവം നിങ്ങളുടെ ഇടയിൽ ഉണ്ട്; അവൻ നിങ്ങളുടെ
    മുമ്പിൽനിന്ന് കനാന്യർ, ഹിത്യർ, ഹിവ്യർ, പെരിസ്യർ, ഗിർഗ്ഗസ്യർ, അമോര്യർ, യെബൂസ്യർ
    എന്നിവരെ നീക്കിക്കളയും എന്ന് നിങ്ങൾ ഇതിനാൽ അറിയും.'
  urd-GVR: Āj āp jān leṅge ki zindā Ḳhudā āp ke darmiyān hai aur ki wuh yaqīnan āp
    ke āge āge jā kar dūsrī qaumoṅ ko nikāl degā, ḳhāh wuh Kanānī, Hittī, Hiwwī, Farizzī,
    Jirjāsī, Amorī yā Yabūsī hoṅ.
  suz-BL: मिनु यहोसुमी “ब्रोंइशा बाक्‍ब परमप्रभु इन दातेमी बाक्‍ब, गे तुइक्‍ब दुम्‍नीनी।
    मिनु मेकोमी कनानी, हित्ती, हिव्‍वी, परिज्‍जी, गिरगाशी, एमोरी नु यबुसी आन कली इन
    ङोंइती रे थमा पा खेरब।
  ita-1927: 'Poi Giosuè disse: “Da questo riconoscerete che l’Iddio vivente è in mezzo
    a voi, e ch’egli caccerà certamente d’innanzi a voi i Cananei, gli Hittei, gli
    Hivvei, i Ferezei, i Ghirgasei, gli Amorei e i Gebusei:'
  ckb-ckb: 'ئینجا یەشوع گوتی: «بەمە دەزانن کە خودای زیندوو لەنێوتاندایە، کەنعانی،
    حیتی، حیڤی، پریزی، گرگاشی، ئەمۆری و یەبوسییەکان لەبەردەمتاندا بە تەواوی دەردەکات.'
  eng-BBE: And Joshua said, By this you will see that the living God is among you,
    and that he will certainly send out from before you the Canaanite and the Hittite
    and the Hivite and the Perizzite and the Girgashite and the Amorite and the Jebusite.
  kan-OKCV: ಜೀವವುಳ್ಳ ದೇವರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವುದನ್ನೂ, ಅವರು ಕಾನಾನ್ಯರನ್ನೂ, ಹಿತ್ತಿಯರನ್ನೂ,
    ಹಿವ್ವಿಯರನ್ನೂ, ಪೆರಿಜೀಯರನ್ನೂ, ಗಿರ್ಗಾಷಿಯರನ್ನೂ, ಅಮೋರಿಯರನ್ನೂ, ಯೆಬೂಸಿಯರನ್ನೂ ನಿಮ್ಮ ಮುಂದೆ
    ನಿಶ್ಚಯವಾಗಿ ಓಡಿಸಿಬಿಡುವುದನ್ನೂ ನೀವು ತಿಳಿಯುವಿರಿ.
  bbb-bbb: Ivia Godi jone ije ni uria fino ije fu ire sumiki be rega ja ije gana vierafero
    fuje fu maza boeje jaena oenoeno ja ijiege vierafeke. Ro kuke fuka e Kenanaetikiro
    Itaetiko ijiakina e Ivaetikiro e Ferisaetiko ijiakina e Gegasaetikiro Amoraetiko
    ro e Jebusaetiko ije iraraena kaniakuriake.
  tam-2017: 'பின்பு யோசுவா: ஜீவனுள்ள தேவன் உங்கள் நடுவே இருக்கிறார் என்பதையும், அவர்
    கானானியர்களையும், ஏத்தியர்களையும், ஏவியர்களையும், பெரிசியர்களையும், கிர்காசியர்களையும்,
    எமோரியர்களையும், எபூசியர்களையும் உங்களுக்கு முன்பாகத் துரத்திவிடுவார் என்பதையும்,
    நீங்கள் அறிந்துகொள்வதற்கு அடையாளமாக:'
  spa-RV-1909: 'Y añadió Josué: En esto conoceréis que el Dios viviente está en medio
    de vosotros, y que él echará de delante de vosotros al Cananeo, y al Heteo, y
    al Heveo, y al Pherezeo, y al Gergeseo, y al Amorrheo, y al Jebuseo.'
  ron-BTF: 'Și Iosua a spus: Prin aceasta veți cunoaște că Dumnezeul cel viu este
    printre voi și că va alunga negreșit dinaintea voastră pe canaaniți și pe hitiți
    și pe hiviți și pe periziți și pe ghirgasiți și pe amoriți și pe iebusiți.'
  eng-WEBP: Joshua said, “By this you shall know that the living God is among you,
    and that he will without fail drive the Canaanite, the Hittite, the Hivite, the
    Perizzite, the Girgashite, the Amorite, and the Jebusite out from before you.
  eng-FBV: This is how you will know that the living God is right here with you,”
    he told them. “You can be sure that he will drive out before you the Canaanites,
    Hittites, Hivites, Perizzites, Girgashites, Amorites, and Jebusites.
  nld-1939: 'En Josuë vervolgde: Hieraan zult ge erkennen, dat er een levende God
    in uw midden is, die de Kanaänieten, Chittieten, Chiwwieten, Perizzieten, Girgasjieten,
    Amorieten en Jeboesieten voor u uit zal jagen!'
  nch-BL: Ama anquiitase para Toteco Dios cati itztoc, nelía itztoc amohuaya, huan
    yaya quinijcuenijtiyas amoixpa nochi nopa cananeos, hititame, heveos, ferezeos,
    gergeseos, amorreos huan jebuseos. Huan quej ni anquimatise.
  vie-1934: 'Đoạn, người nói: Nhờ điều này các ngươi sẽ biết rằng Đức Chúa Trời hằng
    sống ngự giữa các ngươi, và Ngài sẽ đuổi khỏi trước mặt các ngươi dân Ca-na-an,
    dân Hê-tít, dân Hê-vít, dân Phê-rê-sít, dân Ghi-rê-ga-sít, dân A-mô-rít, và dân
    Giê-bu-sít.'
  hin-CV: तब तुम समझ पाओगे कि जीवित परमेश्वर तुम्हारे बीच में हैं; और वही तुम्हारे
    सामने से कनानियों, हित्तियों, हिव्वियों, परिज्ज़ियों, गिर्गाशियों, अमोरियों तथा
    यबूसियों को भगा देंगे.
  spa-BES: 'Y Josué dijo: Por esto verás que el Dios vivo está entre ustedes, y que
    ciertamente enviará de delante de ustedes al cananeo y al hitita y al heveo y
    al ferezeo al gergeseo y al amorreo y al jebuseo.'
  tdx-tdx: 'Le hoe t’Iehosoa: Ho fohi’ areo henane zao te añivo’ areo ao t’i Andrianañahare
    veloñe le tsy mete tsy roahe’e aolo’ areo mb’eo o nte-Kanàneo, naho o nte Kiteo,
    naho o nte-Kiveo, naho o nte-Perizeo, naho o nte-Girgasio, naho o nte-Amoreo vaho
    o nte-Iebosio.'
  tha-KJV: และโยชูวากล่าวว่า “​โดยเหตุ​นี้​ท่านทั้งหลายจะได้ทราบว่า พระเจ้าผู้ทรงพระชนม์​ได้​ประทั​บอย​ู่ท่ามกลางท่านทั้งหลาย
    และว่าพระองค์จะทรงขับไล่คนคานาอัน คนฮิตไทต์ คนฮีไวต์ คนเปริสซี คนเกอร์กาชี คนอาโมไรต์
    และคนเยบุสให้พ้นหน้าท่านทั้งหลายอย่างแน่​นอน
  por-BR-2018: 'E acrescentou Josué: Em isto conhecereis que o Deus vivente está em
    meio de vós, e que ele lançará de diante de vós aos cananeus, e aos heteus, e
    aos heveus, e aos perizeus, e aos gergeseus, e aos amorreus, e aos jebuseus.'
  deu-ELO: 'Und Josua sprach: Hieran sollt ihr wissen, daß der lebendige Gott in eurer
    Mitte ist, und daß er die Kanaaniter und die Hethiter und die Hewiter und die
    Perisiter und die Girgasiter und die Amoriter und die Jebusiter gewißlich vor
    euch austreiben wird.'
  eng-WYC-2018: And again he said, In this ye shall know that the Lord God living
    is in the midst of you, (or And he said, By this ye shall know that the living
    God is in the midst of you); and he shall destroy in your sight (the) Canaanites,
    Hittites, Hivites, and Perizzites, and Girgashites, and Jebusites, and Amorites.
  epo-epo: 'Kaj Josuo diris: Per tio vi ekscios, ke la vivanta Dio estas inter vi,
    kaj ke Li forpelos de antaŭ vi la Kanaanidojn kaj la Ĥetidojn kaj la Ĥividojn
    kaj la Perizidojn kaj la Girgaŝidojn kaj la Amoridojn kaj la Jebusidojn:'
  uig-PIN: 'Andin Yǝxua: — Mana, silǝr xu ix arⱪiliⱪ mǝnggülük ⱨayat Tǝngrining aranglarda
    ikǝnlikini, xundaⱪla Uning silǝrning aldinglardin Ⱨittiylar, Girgaxiylar, Amoriylar,
    Ⱪanaaniylar, Pǝrizziylar, Ⱨiwiylar, Yǝbusiylarni ⱨǝydiwetidiƣanliⱪini bilisilǝr
    — pütkül yǝr-zeminning igisining ǝⱨdǝ sanduⱪi silǝrning aldinglarda Iordan dǝryasi
    iqidin ɵtküzülidu.'
  beo-beo: Dilia da gusuba:i ahoasea, E da dafawane Ga:ina:naide, Hidaide, Haifaide,
    Belesaide, Gegasiaide, A:moulaide amola Yebiusaide dunu huluane sefasimu.
  tpi-OTNT: Nau bai yupela i save olsem, God bilong yumi i gat laip na i stap namel
    long yumi na em bai i rausim ol Kenan na ol Hit na ol Hivi na ol Peres na ol Girgas
    na ol Amor na ol Jebus. Yupela bai i luksave tru long strong bilong God,
  hau-SA: Ta haka ne za ku san cewa Allah mai rai yana tare da ku, kuma ba shakka
    a gabanku za ku gani zai kore Kan’aniyawa, Hittiyawa, Hiwiyawa, Ferizziyawa, Girgashiyawa,
    Amoriyawa da Yebusiyawa.
  uig-LAT: 'Andin Yeshua: — Mana, siler shu ish arqiliq menggülük hayat Tengrining
    aranglarda ikenlikini, shundaqla Uning silerning aldinglardin Hittiylar, Girgashiylar,
    Amoriylar, Qanaaniylar, Perizziylar, Hiwiylar, Yebusiylarni heydiwétidighanliqini
    bilisiler — pütkül yer-zéminning igisining ehde sanduqi silerning aldinglarda
    Iordan deryasi ichidin ötküzülidu.'
  nde-nde: Lokhu yikho okuzakwenza ukuthi lazi ukuthi uNkulunkulu ophilayo uphakathi
    kwenu njalo ngempela uzaxotsha phambi kwenu amaKhenani, amaHithi, amaHivi, amaPherizi,
    amaGigashi, ama-Amori lamaJebusi.
  ton-ton: Pea naʻe pehē ʻe Siosiua, “Te mou ʻilo ʻi he meʻa ni ʻoku ʻiate kimoutolu
    ʻae ʻOtua moʻui, pea ko e moʻoni ʻe kapusi ʻe ia mei homou ʻao ʻae kau Kēnani,
    mo e kau Heti, mo e kau Hevi, mo e kau Pelesi, mo e kau Keakasa, mo e kau ʻAmoli,
    mo e kau Sepusi.
  ces-1613: 'I řekl Jozue: Po tomto poznáte, že Bůh silný živý jest u prostřed vás,
    a že konečně vyžene od tváři vaší Kananejského, Hetejského, Hevejského, Ferezejského,
    Gergezejského, Amorejského a Jebuzejského:'
  eng-WMB: Joshua said, “By this you shall know that the living God is among you,
    and that he will without fail drive the Canaanite, the Hittite, the Hivite, the
    Perizzite, the Girgashite, the Amorite, and the Jebusite out from before you.
  tam-TCV: உயிர்வாழும் இறைவன் உங்கள் மத்தியில் இருக்கிறார் என்பதை இவ்விதமாகவே நீங்கள்
    அறிந்துகொள்வீர்கள். அவர் நிச்சயமாகக் கானானியரையும், ஏத்தியரையும், ஏவியரையும்,
    பெரிசியரையும், கிர்காசியரையும், எமோரியரையும், எபூசியரையும் உங்களுக்கு முன்பாக
    நாட்டைவிட்டு நிச்சயம் துரத்திவிடுவார் என்பதையும் அறிந்துகொள்ளுங்கள்.
  ceb-ULB: Pinaagi niini mahibaloan ninyo nga ang buhi nga Dios anaa taliwala kaninyo
    ug papahawaon ninyo ang mga Canaanhon, ang mga Hitihanon, ang mga Hibihanon, ang
    mga Perizihanon, ang mga Girgasihanon, ang mga Amorihanon, ug ang mga Jebusihanon.
  pol-UBG: 'I Jozue dodał: Po tym poznacie, że Bóg żywy jest wśród was i że na pewno
    wypędzi przed wami Kananejczyków, Chetytów, Chiwwitów, Peryzzytów, Girgaszytów,
    Amorytów i Jebusytów.'
  agr-agr: Apajuí Tuke Pujuu tutaya nunú iina kuitamjamsamtai shimag duka, hitita
    aents aidau, heveo aents aidau, ferezeo aents aidau, gergeseo aents aidau, amorreo
    aents aidau, Jebús aents aidau aatus, Canaán nugkanum batsamin aina nunú ii shimaku
    Apajuí senchijin depetka ijina wetatag duwi dekattaji.
  kyc-kyc: Nakama parami dokopa baame Kenane wambupi Iti wambupi Ipi wambupi Perasi
    wambupi Gukasi wambupi Amote wambupi dee Jepusi wambupi dupwa pyao ralinyi nembara.
  urd-GVU: آج آپ جان لیں گے کہ زندہ خدا آپ کے درمیان ہے اور کہ وہ یقیناً آپ کے آگے
    آگے جا کر دوسری قوموں کو نکال دے گا، خواہ وہ کنعانی، حِتّی، حِوّی، فرِزّی، جرجاسی،
    اموری یا یبوسی ہوں۔
  deu-1912: 'Und sprach: Dabei sollt ihr merken, daß ein lebendiger Gott unter euch
    ist, und daß er vor euch austreiben wird die Kanaaniter, Hethiter, Heviter, Pheresiter,
    Girgasiter, Amoriter und Jebusiter.'
  ntj-ntj: “Yuwa, yarnangu kutjupa-kutjupa pirni-ya kapingka munkarra nyinarra. Nyangka
    Mama Kuurrtu-tjananyanta yirringkanama. Nyangkalta-yan pungku wiyalku. Tjiinya-tjanampa
    tjukurrtatjalu-tjananya wankara kanyilkitjamunu. Nyangka Mama Kuurrtu-lanya wankara
    kanyinma. Nyangka-yan nyaku mula-mularriku.
  kan-2017: “ಜೀವಸ್ವರೂಪನಾದ ದೇವರು ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಇದ್ದಾನೆಂದು ಆತನು ಕಾನಾನ್ಯರನ್ನು, ಹಿತ್ತಿಯರನ್ನು,
    ಹಿವ್ವಿಯರನ್ನು, ಪೆರಿಜೀಯರನ್ನು, ಗಿರ್ಗಾಷಿಯರನ್ನು, ಅಮೋರಿಯರನ್ನು, ಯೆಬೂಸಿಯರನ್ನು ನಿಮ್ಮ ಮುಂದೆ
    ಓಡಿಸಿಬಿಡುವನೆಂದು ನಿಮಗೆ ಗೊತ್ತಾಗುವುದು.
  tgo-tgo: Ne e kamwathɨke iyake amba hu ghareghare Loi e yawayawaliye ina weinda,
    na emunjoru amalaghɨniye ne i vagegeyathuŋgiya Kenan, Hiti, Hivi, Perisi, Gegasi,
    Amori na Jebusi gharɨgharɨniye kaiwami.
  yap-yap: Daba’ e bay mu nanged ni fare Got ni be par nib fos e bay romed; nap’an
    ni bay mmarod i yan nga m’on ma ir e bayi tuluf piyu Kanaan ngar chuwgad, nge
    fapi girdi’ ni kanog e Hittite ngorad, nge Hivite, nge Perizzite, nge Girgashite,
    nge Amorite, nge Jebusite.
  hlt-MCSB: Te phoeiah Joshua loh , “He nen ni na khui kah a hing Khohni te na ming
    uh eh. Te dongah Kanaani neh Khitti khaw, Khivee neh Perizzi khaw, Girgashi, Amori
    neh Jebusi khaw na mikhmuh lamloh a haek rhoe a haek bitni.
  mdy-ETH: ዒንሢ ሴካ ቤርቲም ሂዒ ዴንዳ ዎዶና ዒዚ ካኣናኔ ዓሶ፥ ሂኢታ ዓሶ፥ ሂዋዌ ዓሶ፥ ፔሪዛ ዓሶ፥ ጌርጌሳ ዓሶ፥ ዓሞራ
    ዓሶንታ ዒያቡሳ ዓሶንታ ዒንሢኮ ቤርታፓ ኬሳንዳኔ፤ ናንጊና ባይቁዋ ፆኦዛሢ ዒንሢ ባኣካ ማዔሢ ዒንሢ ዔራንዳሢ ዬያናኬ።
  twi-ASANTE: Ɛnnɛ mobɛhunu sɛ Onyankopɔn teasefoɔ no ka mo ho. Ampa ara ɔbɛpam Kanaanfoɔ,
    Hetifoɔ, Hewifoɔ, Perisifoɔ, Girgasifoɔ, Amorifoɔ ne Yebusifoɔ.
  eng-WEBU: Joshua said, “By this you shall know that the living God is among you,
    and that he will without fail drive the Canaanite, the Hittite, the Hivite, the
    Perizzite, the Girgashite, the Amorite, and the Jebusite out from before you.
  bnp-bnp: Ngane bara mu lohoka vona e BAKOVI DAGI a Vure ne hita i tahoka a nimahuri,
    i made turane hita, ge lili tala e huriki a Kenan, a Hiti, a Hivi, a Peres, a
    Girgas, a Amor, a Iebus. Bara mu matakilaka hateka vona a nitora vona
  wal-wal: De7o Xoossai intte giddon de7iyoogaanne i tumuppe Kanaaneta, Hiiteta, Hiiweta,
    Parzzeta, Gerggeeseta, Amooretanne Yaabuusata intte sinttappe kessanaagaa intte
    eranaagee,
  spa-PDDPT: En esto conocerán que el ʼElohim viviente está en medio de ustedes. Él
    ciertamente ordenará que sean desposeídos el cananeo, el eteo, el heveo, el ferezeo,
    el amorreo y el jebuseo.
  gun-gun: 'Ha''e va''e rire Josué aipoe''ive ju: — Po rami ''rã peikuaa Nhanderuete
    oikove va''e penembyte oikoa, ha''e anhetẽ penerenonde gui oipe''apa ''rãa cananeu,
    heteu, heveu, ferezeu, girgaseu, amorreu ha''e jebuseu kuery ha''e javi.'
  agu-BL: Yil chibenu' ẍchiwutzu', tz'elepon chitxumu' tetz yi bajxij yi kaRyosil
    skawutz, yi kaRyosil yi itz' nin tetz. Na tz'ocopon i' tan chilaje'n len cyakil
    yi e' aj Canaán swutzak chi'ama'l, yi e' hitita, scyuch' yi e' heveo, scyuch'
    yi e' ferezeo, scyuch' yi e' gergeseo, scyuch' yi e' amorreo, scyuch' yi e' jebuseo.
  ilo-ULB: Maammoanyo babaen iti daytoy a ti sibibiag a Dios ket adda kadakayo ket
    papanawennanto iti imatangyo dagiti Cananeo, dagiti Heteo, dagiti Heveo, dagiti
    Perezeo, dagiti Gergeseo, dagiti Amorreo, ken dagiti Jebuseo.
  kpg-kpg: Goodou ga lloo adu gi mua, gei Mee ga hagabagi gi daha digau Canaan, mo
    digau Hittite, Hivite, Perizzite, Girgash, Amor, mo digau Jebus. Goodou ga iloo laa
    bolo di God mouli la i godou baahi,
  uig-ARA: 'ئاندىن يەشۇئا: ــ مانا، سىلەر شۇ ئىش ئارقىلىق مەڭگۈلۈك ھايات تەڭرىنىڭ
    ئاراڭلاردا ئىكەنلىكىنى، شۇنداقلا ئۇنىڭ سىلەرنىڭ ئالدىڭلاردىن ھىتتىيلار، گىرگاشىيلار،
    ئامورىيلار، قانائانىيلار، پەرىززىيلار، ھىۋىيلار، يەبۇسىيلارنى ھەيدىۋېتىدىغانلىقىنى
    بىلىسىلەر ــ پۈتكۈل يەر-زېمىننىڭ ئىگىسىنىڭ ئەھدە ساندۇقى سىلەرنىڭ ئالدىڭلاردا
    ئىئوردان دەرياسى ئىچىدىن ئۆتكۈزۈلىدۇ.'
  bsp-bsp: 'Kɔ Yosuwe oloku: «Ntɛ tɔ nəndecərɛ a Kanu Kəpɔŋ kəy'' un dacɔ, ki kəŋkɔbɛləs
    nu fɔr kiriŋ aka Kanahan, aHit, aHiwy, aPerisi, aKirkasa, aka Amɔr, kɔ aYebus.'
  sus-sus: Yosuwe naxa a masen, «Yi nan fama a niyade wo xa a kolon Ala ɲiɲɛ na a
    ra. A na wo tagi, a tan fama nɛ Kanaankae, Xitikae, Hiwikae, Perisikae, Girigasakae,
    Amorikae, nun Yebusukae ragide wo ya ra.
  pon-2006: Rahnwet kumwail pahn esehda me Koht ieias kin ketiket nanpwungamwail.
    Eri, ni amwail kohkohwei, e pahn ketin kausasang mwohmwail mehn Kenan kan, mehn
    Id kan, mehn Ip kan, mehn Peris kan, mehn Kirkas kan, mehn Amor kan, oh pil mehn
    Sepus kan.
  jae-jae: Ma Josua kêsôm gebe “Biŋ tonec êwa sa êndêŋ amac gebe Anôtô mata jali gêmoa
    gêwiŋ amac ma eŋ êsêlêŋ êmuŋ amac ma êjanda lau Kanaan to Het ma lau Hiw to Peris
    ma lau Girgas to Amor ma Jebus biŋŋanôgeŋ.
  ksd-ksd: 'Ma Iosua i ga biti dari: Go ra magit avat a nunure tana ba God a launa
    i ki livuan ta vavat, ma ba na korot vairop vue ra tarai Kanaan, ra tarai Ket,
    ra tarai Kivi, ra tarai Peres, ra tarai Girgas, ra tarai Amor, ma ra tarai Iebus,
    ta ra luaina mata i vavat:'
  tur-YTC: Yeşu şöyle dedi, “Yaşayan Tanrı'nın aranızda olduğunu bununla bileceksiniz
    ve Kenanlılar'ı, Hititliler'i, Hivliler'i, Perizziler'i, Girgaşiler'i, Amorlular'ı
    ve Yevuslular'ı önünüzden mutlaka kovacaktır.
  grc-BRENT: Ἐν τούτῳ γνώσεσθε, ὅτι Θεὸς ζῶν ἐν ὑμῖν, καὶ ὀλοθρεύων ὀλοθρεύσει ἀπὸ
    προσώπου ἡμῶν τὸν Χαναναῖον, καὶ τὸν Χετταῖον, καὶ τὸν Φερεζαῖον, καὶ τὸν Εὐαῖον,
    καὶ τὸν Ἀμοῤῥαῖον, καὶ τὸν Γεργεσαῖον, καὶ τὸν Ἰεβουσαῖον.
  ind-AYT: Yosua berkata lagi, “Dari hal ini, kamu akan mengetahui bahwa Allah hidup
    di antara kamu, dan Ia pasti akan mengusir orang-orang Kanaan, Het, Hewi, Feris,
    Girgasi, Amori, dan Yebus dari hadapanmu.
  nya-nya: Umu ndi mmene mudzadziwira kuti Mulungu wamoyo ali pakati panu. Inu mukamadzapita
    patsogolo Iye adzathamangitsa Akanaani, Ahiti, Ahivi, Aperezi, Agirigasi, Aamori
    ndi Ayebusi.
  hrv-hrv: 'I reče Jošua: “Po ovomu ćete spoznati da je među vama Bog živi: on će
    goniti ispred vas Kanaance, Hetite, Hivijce, Perižane, Girgašane, Amorejce i Jebusejce.'
  mps-mps: Megi da, dagego te dena God, te bidibo ula elalubo God, aga te da tomode
    elalubaso, tama agai te Kenan dabe me, te Hit bage dabe me, te Hivi dabe me, te
    Peres dabe me, te Girgas me, te Amor me, te Jebus dabe badi, te tama bidi hani
    dabe te Godigo bomogo sela sąbo te dagego koneaibao. Dagego te Godigo bomo bugagia
    sula selama, mu konemainu eyu,
  tpi-tpi: Nau bai yupela i save olsem, God bilong yumi i gat laip na i stap namel
    long yumi na em bai i rausim ol Kenan na ol Hit na ol Hivi na ol Peres na ol Girgas
    na ol Amor na ol Jebus. Yupela bai i luksave tru long strong bilong God,
  dan-1931: 'Og Josua sagde: “Derpå skal I kende, at der er en levende Gud iblandt
    eder, og at han vil drive Kana''anæerne, Hetitterne, Hivvitterne, Perizzitterne,
    Girgasjitterne, Amoritterne og Jebusitterne bort foran eder:'
  vie-OVCB: 'Rồi người nói: “Việc xảy ra hôm nay sẽ cho anh em biết rằng Đức Chúa
    Trời hằng sống đang ở giữa anh em. Chúa sẽ đuổi các dân tộc sau đây đi: Người
    Ca-na-an, Hê-tít, Hê-vi, Phê-rết, Ghi-rê-ga, A-mô-rít và Giê-bu.'
  guj-2017: અને યહોશુઆએ કહ્યું, “આનાથી તમે જાણશો કે જીવતા ઈશ્વર તમારી મધ્યે છે, તે
    કનાનીઓને, હિત્તીઓને, હિવ્વીઓને, પરિઝીઓને, ગિર્ગાશીઓને, અમોરીઓને તથા યબૂસીઓને નિશ્ચે
    તમારી આગળથી દૂર કરશે.
  pon-2006A: Rahnwet kumwail pahn esehda me Koht ieias kin ketiket nanpwungamwail.
    Eri, ni amwail kohkohwei, e pahn ketin kausasang mwohmwail mehn Kenan kan, mehn
    Id kan, mehn Ip kan, mehn Peris kan, mehn Kirkas kan, mehn Amor kan, oh pil mehn
    Sepus kan.
  por-BRBSL: 'Josué disse: “Nisto vocês saberão que o Deus vivo está entre vocês,
    e que Ele expulsará sem falta o cananeu, o hivita, o hivita, o perizeu, o girgasita,
    o amorreu e o jebusita de diante de vocês”.'
  cth-cth: BAWIPA Cathut teh nangmouh koe ao, nangmae hmalah, Kanaannaw, Periznaw,
    Amornaw, Jebusitnaw, Hitnaw, Girgashitenaw hah a pâlei han tie hah panuek awh.
  twi-twi: Nnɛ mubehu sɛ Onyankopɔn teasefo no ka mo ho. Ampa ara ɔbɛpam Kanaanfo,
    Hetifo, Hewifo, Perisifo, Girgasifo, Amorifo ne Yebusifo.
  hlt-hlt: Te phoeiah Joshua loh, “He nen ni na khui kah a hing Khohni te na ming
    uh eh. Te dongah Kanaani neh Khitti khaw, Khivee neh Perizzi khaw, Girgashi, Amori
    neh Jebusi khaw na mikhmuh lamloh a haek rhoe a haek bitni.
  tbz-SIM: 'kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ kɛ dɔ̀: Nɛ̀ diɛ mmiɛkɛ nkɛ di yóó bɑntɛ́mɛ̀ ti Yiɛ̀
    nKuyie ndi bonɛ̀mɛ̀, kɛ yóó bɛti Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Itiibɛ nɛ̀ Efiibɛ nɛ̀ Pedisiibɛ
    nɛ̀ Kidikɑsiibɛ, Amɔriibɛ nɛ̀ Sebusiibɛ.'
  msy-2020: Ia datɨrɨghɨn gantɨma, God en akuragh Kenania, Hitia, Hivia, Peresia,
    Girgasia, Amoria, ko Jebusia me batuegham. Ia tuavir kamɨn Godɨn gavgavimɨn ganigh
    fogh suam, Angamɨra Itir God, guizbangɨra en tongɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ́ kɑ́ nyǝnɑ sɩ Weesuɣu tʋ Ɩsɔ wɛ mǝ hɛkʋ tɑɑ, nɑ ɩnɩ ɩ kɑ́ tɔɣɔnǝɣǝnɑ
    Kɑnɑɑŋ nyǝ́mɑ, nɑ Hiti nyǝ́mɑ, nɑ Hifi nyǝ́mɑ, nɑ Peliisi nyǝ́mɑ, nɑ Kilikɑɑ nyǝ́mɑ,
    nɑ Amolii nyǝ́mɑ, nɑ Yepusi nyǝ́mɑ.
  azb-azb: 'Yeşua dedi: «Var olan Allahın aranızda olmasını buradan biləcəksiniz ki,
    O sizin önünüzdən hökmən Kənanlıları, Xetliləri, Xivliləri, Perizliləri, Qirqaşlıları,
    Emorluları və Yevusluları qovacaq.'
  eng-DBY: And Joshua said, Hereby shall ye know that the living God is in your midst,
    and [that] he will without fail dispossess from before you the Canaanites, and
    the Hittites, and the Hivites, and the Perizzites, and the Girgashites, and the
    Amorites, and the Jebusites.
  hin-2017: और यहोशू कहने लगा, “इससे तुम जान लोगे कि जीवित परमेश्वर तुम्हारे मध्य
    में है, और वह तुम्हारे सामने से निःसन्देह कनानियों, हित्तियों, हिब्बियों, परिज्जियों,
    गिर्गाशियों, एमोरियों, और यबूसियों को उनके देश में से निकाल देगा।
  swp-swp: 'Teina ta arinai abo au nuatui Eaubada maumaurina maemiu: hari tatao, hari
    tatao, matamiu eai taba i henaudi, Kanana tataodi, eo Haivaiti, eo Peresaiti,
    eo Gegasaiti, eo Amoraiti, eo Gebusaiti, abo i hetatagorigoridi.'
  eng-YLT: 'and Joshua saith, ''By this ye know that the living God [is] in your midst,
    and He doth certainly dispossess from before you the Canaanite, and the Hittite,
    and the Hivite, and the Perizzite, and the Girgashite, and the Amorite, and the
    Jebusite:'
  eng-WYC-2017: And again he said, In this ye shall know that the Lord God living
    is in the midst of you; and he shall destroy in your sight Canaanites, Hittites,
    Hivites, and Perizzites, and Girgashites, and Jebusites, and Amorites.
  eng-WMBB: Joshua said, “By this you shall know that the living God is amongst you,
    and that he will without fail drive the Canaanite, the Hittite, the Hivite, the
    Perizzite, the Girgashite, the Amorite, and the Jebusite out from before you.
  urd-GVH: आज आप जान लेंगे कि ज़िंदा ख़ुदा आपके दरमियान है और कि वह यक़ीनन आपके आगे
    आगे जाकर दूसरी क़ौमों को निकाल देगा, ख़ाह वह कनानी, हित्ती, हिव्वी, फ़रिज़्ज़ी,
    जिरजासी, अमोरी या यबूसी हों।
  rug-rug: Pana rizu la si gamu, si kaqu hadu pani Sa sari na tie Kenani, Hitaiti,
    Hivaiti, Perizaiti, Qeqasaiti, Amoraiti, meke Zebusaiti. Meke pana ta paleke karovo
    kekenu la pa Ovuku Zodani pa kenumia gamu sa Bokese Tanisa Vinariva Egoi tanisa
    Baṉara tana doduru kasia popoa si kaqu gilania gamu sapu sa Tamasa toana si koa
    koa gamu.
  gaz-gaz: Akki isin itti akka Waaqni jiraataan gidduu keessan jiruu fi akka inni
    dhugumaan Kanaʼaanota, Heetota, Hiiwota, Feerzota, Girgaashota, Amoorotaa fi Yebuusota
    fuula keessan duraa ariʼee baasu beektan kanaa dha.
  fra-LSG: 'Josué dit: A ceci vous reconnaîtrez que le Dieu vivant est au milieu de
    vous, et qu’il chassera devant vous les Cananéens, les Héthiens, les Héviens,
    les Phéréziens, les Guirgasiens, les Amoréens et les Jébusiens:'
  gnn-gnn: Ŋunha bala wäŋaŋura, ŋunhayi yolŋunydja walala yukurra nhina wiripu ga
    wiripu bäpurru', yurru ŋayipina Godthuna yurru walalanha gukumanydja ŋuliŋuruyi
    wäŋaŋuru, bala nhuma yurru marŋgithirrina ŋunhi ŋayipina ŋilimurrumbala walŋa‐ḏikṯiktja
    waŋarr dhuwala, galki gali'ŋura, guŋga'yun marrtji ŋilimurrunha ŋayi, liŋgu ŋunha
    ya' Godku Dhawu'‐nherraṉminyarawuynydja Bathi yukurra marrtji ŋurru‐warryun ŋilimurrunha,
    ŋunhayinydja ŋunhi ŋayinydja Garray bukmakkuna dhiyaku wäŋawu buku‐ḻiw'maramana.
  yal-yal: Yosuwe mɔn naxa, “Feni ito nan ligama alogo ɛ xa a kolon habadan Ala ɛ
    tagi. A tan nan Kanan kaane nun Xitine nun Xiwine nun Perisine nun Girigasane
    nun Amorine nun Yebusune kedima ɛ yɛɛ ra.
  haw-1868: I mai la o Iosua, Eia ka mea e ike ai oukou i ka noho pu ana o ke Akua
    ola me oukou, a e oiaio no, e kipaku aku ia mamua o oukou i ka Kanaana, a me ka
    Heta, a me ka Heva, a me ka Pereza, a me ka Giregasa, a me ka Amora, a me ka Iebusa.
  arb-NAV: بِهَذَا تَعْرِفُونَ عَنْ يَقِينٍ أَنَّ اللهَ الْحَيَّ مَوْجُودٌ بَيْنَكُمْ،
    وَأَنَّهُ يَطْرُدُ مِنْ أَمَامِكُمُ الْكَنْعَانِيِّينَ وَالْحِثِّيِّينَ وَالْحِوِّيِّينَ
    وَالْفِرِزِّيِّينَ وَالْجِرْجَاشِيِّينَ وَالأَمُورِيِّينَ وَالْيَبُوسِيِّينَ.
  ewe-ewe: Egbe la, miadze sii kɔtɛe be Mawu gbagbe la le mia dome, eye wòanya Kanaantɔwo,
    Hititɔwo, Hivitɔwo, Perizitɔwo, Girgasitɔwo, Amoritɔwo, kple Yebusitɔwo le anyigba
    si xɔ ge míala fifia la dzi.
  eng-LEE: And Joshua said, Hereby shall ye know that the living God is in the midst
    of you, and that he will without fail drive out from before you the Canaanites,
    and the Hittites, and the Hivites, and the Perizzites, and the Girgashites, and
    the Emorites, and the Jebusites.
  asm-FB: জীৱন্ত ঈশ্বৰ যে তোমালোকৰ মাজত আছে আৰু তেওঁ যে কনানীয়া, হিত্তীয়া, হিব্বীয়া,
    পৰিজ্জীয়া, গিৰ্গাচীয়া, ইমোৰীয়া আৰু যিবুচীয়া লোকসকলক তোমালোকৰ সন্মুখৰ পৰা নিশ্চয়ে
    যে দূৰ কৰিব, সেই বিষয়ে তোমালোকে ইয়াৰ দ্বাৰাই জানিবা।
  sus-A: يٌسُوٍ نَشَ عَ مَسٍن، «يِ نَن قَمَ عَ نِيَدٍ وٌ شَ عَ كٌلٌن عَلَ حِحّ نَ
    عَ رَ. عَ نَ وٌ تَفِ، عَ تَن قَمَ نّ كَنَانكَيٍ، شِتِكَيٍ، هِوِكَيٍ، ثٍرِ سِكَيٍ،
    فِرِفَسَكَيٍ، عَمٌرِكَيٍ، نُن يٍبُسُكَيٍ رَفِدٍ وٌ يَ رَ.
  fra-SBL: 'Josué dit : « Vous saurez ainsi que le Dieu vivant est au milieu de vous
    et qu''il chassera devant vous, sans faute, le Cananéen, le Héthien, le Hévien,
    le Phérézien, le Guirgasien, l''Amoréen et le Jébusien.'
  hbo-hbo: וַיֹּ֣אמֶר יְהֹושֻׁ֔עַ בְּזֹאת֙ תֵּֽדְע֔וּן כִּ֛י אֵ֥ל חַ֖י בְּקִרְבְּכֶ֑ם
    וְהֹורֵ֣שׁ יֹורִ֣ישׁ מִ֠פְּנֵיכֶם אֶת־הַכְּנַעֲנִ֨י וְאֶת־הַחִתִּ֜י וְאֶת־הַחִוִּ֗י
    וְאֶת־הַפְּרִזִּי֙ וְאֶת־הַגִּרְגָּשִׁ֔י וְהָאֱמֹרִ֖י וְהַיְבוּסִֽי׃
  piu-2006: '@see-verse:JOS.003.009'
  kik-kik: Ũhoro ũyũ nĩguo ũrĩmũmenyithia atĩ Ngai ũrĩa ũrĩ muoyo arĩ hamwe na inyuĩ,
    na atĩ hatirĩ nganja nĩakamũingatĩra Akaanani, na Ahiti, na Ahivi, na Aperizi,
    na Agirigashi, na Aamori, na Ajebusi.
  fra-NCL: 'Et Josué dit : « A ceci vous reconnaîtrez que le Dieu vivant est au milieu
    de vous, et qu’il ne manquera pas de chasser devant vous les Chananéens, les Hittites,
    les Hévéens, les Phérézéens, les Gergéséens, les Amorrhéens et les Jébuséens.'
  cek-AK: Joshua mah, Kahing Sithaw loe nangcae salakah oh, kawbangmaw nangcae hmaa
    hoiah Anih mah Kanaan kaminawk, Hit kaminawk, Hiv kaminawk, Periz kaminawk, Girgash
    kaminawk, Amor kaminawk hoi Jebus kaminawk to haek, tito na panoek o tih.
  cuk-cuk: 'Josué sogdebalid: “Emisgwa bemar wisguoed, Bab-Dummad-Dula-Maid bemar-abargi
    gudiid. We-Bab-Dummadi bemar-idu we-yargi we-dule-bukwamalad onioed: Canaán-dulemar,
    Het-dulemar, Heveo-dulemar, Ferezeo-dulemar, Gergeseo-dulemar, Amorreo-dulemar,
    degi, Jebuseo-dulemar onioed.'
  uig-CYR: 'Андин Йәшуа: — Мана, силәр шу иш арқилиқ мәңгүлүк һаят Тәңриниң араңларда
    екәнлигини, шундақла Униң силәрниң алдиңлардин Һиттийлар, Гиргашийлар, Аморийлар,
    Ⱪананийлар, Пәриззийлар, Һивийлар, Йәбусийларни һайдиветидиғанлиғини билисиләр
    — пүткүл йәр-зиминниң егисиниң әһдә сандуғи силәрниң алдиңларда Иордан дәрияси
    ичидин өткүзүлиду.'
  tel-2017: వారితో ఇలా చెప్పాడు. “సర్వలోక నాధుని నిబంధన మందసం మీకు ముందుగా యొర్దానుని
    దాటబోతుంది కాబట్టి
  hat-BSA: 'Josué te di: “Pa sa nou va konnen ke Bondye vivan an pami nou e ke Li
    va, anverite, deplase soti devan nou Kananeyen an, Etyen an, Evyen an, Ferezyen
    an, Gigazyen an, Amoreyen an ak Jebizyen an.'
  bxh-bxh: Yaubada ena Laugagayo Aba Husaꞌina haba te ita, be haba te siba sidohana
    In Tanoꞌubu Mahudoꞌina eda Guyau. Tau antalasam dodogadi haba sa iloloi bwaꞌiyen,
    be sa doheyen Diyodan yai. Yena ahedi sa bwaꞌiyedi Diyodan Hoꞌowana yai mate,
    haba ya didi tau, na uluna yai haba ya siu fuyo hasa. Doha, haba te siba, In Tanoꞌubu
    Mahudoꞌina eda Guyau. Itete sidohana haba te siba Yaubada Mwahumwahulina ganahewada
    yai, be In haba wananaha, Kanana, Hiti, Hiwi, Pelisi, Giligasi, Amoli yo Diyebusi
    dodogadi haba ya lau weꞌaidi hinaga. Na aho te, au siꞌoꞌinadi dodoga 12, esega
    - esega Isalaela sulu hesa - hesa yai.
  kos-kos: Ke kowos ac fahla, God El ac fah lusak mwet Canaan, mwet Hit, mwet Hiv,
    mwet Periz, mwet Girgas, mwet Amor ac mwet Jebus. Na kowos fah etu lah God moul
    El muta inmasrlowos
  hbo-WLC: וַיֹּ֣אמֶר יְהוֹשֻׁ֔עַ בְּזֹאת֙ תֵּֽדְע֔וּן כִּ֛י אֵ֥ל חַ֖י בְּקִרְבְּכֶ֑ם
    וְהוֹרֵ֣שׁ יוֹרִ֣ישׁ מִ֠פְּנֵיכֶם אֶת־הַכְּנַעֲנִ֨י וְאֶת־הַחִתִּ֜י וְאֶת־הַחִוִּ֗י
    וְאֶת־הַפְּרִזִּי֙ וְאֶת־הַגִּרְגָּשִׁ֔י וְהָאֱמֹרִ֖י וְהַיְבוּסִֽי׃
  ibo-ibo: Otu a ka unu ga-esi mata nʼezie na Chineke dị ndụ nọ nʼetiti unu, unu ga-amatakwa
    na ọ ghaghị ịnapụ ndị Kenan, na ndị Het, na ndị Hiv, na ndị Periz, na ndị Gigash,
    na ndị Amọrait, na ndị Jebus ala ha nʼihu unu.
  ory-ory: ଯିହୋଶୂୟ ଆହୁରି କହିଲେ, ଜୀବିତ ପରମେଶ୍ୱର ଯେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଅଛନ୍ତି, ପୁଣି
    କିଣାନୀୟ ଓ ହିତ୍ତୀୟ ଓ ହିବ୍ବୀୟ ଓ ପରିଷୀୟ ଓ ଗିର୍ଗାଶୀୟ ଓ ଇମୋରୀୟ ଓ ଯିବୂଷୀୟ ଲୋକମାନଙ୍କୁ
    ଯେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ ନିତାନ୍ତ ତଡ଼ି ଦେବେ, ତାହା ତୁମ୍ଭେମାନେ ଏହା ଦ୍ୱାରା ଜାଣି ପାରିବ।
  chk-chk: Josua a pwal üra, “Ren ei oupwe silei pwe ewe Kot mi Manau a nom lefilemi,
    epwe wesewesen asüela me mwemi ekewe chon Kanaan, chon Hit, chon Hiw, chon Peris,
    chon Kirkas, chon Amor me chon Jepus.
  rop-rop: Yumob garra ol sabi God im jidan garram yumob, en yumob garra sabi im laibala.
    Im nomo dedbala. En yumob garra sabi im bos blanga ebrijing, dumaji det Seikridwan
    Boks blanga im garra go lida langa yumob langa det Jodan Riba, en wen wi go langa
    det kantri, God garra andimwei ol detlot traib hu jidanbat deya gulum Keinanait,
    Hitait, Hibait, Perasait, Gegashait, Emarait en Jebusait.
  ukr-1871: 'І сказав Йозей: Ось по чім знати мете, що серед вас присутен Бог живий
    і що він проганяти ме з перед вас Кананіїв, Гетіїв, Гевіїв, Ферезіїв, Аморіїв
    і Евузіїв:'
  deu-1951: 'Und er sprach: Daran sollt ihr merken, daß der lebendige Gott unter euch
    ist, und daß er vor euch die Kanaaniter, Hetiter, Heviter, Pheresiter, Girgasiter,
    Amoriter und Jebusiter gewiß vertreiben wird:'
  eng-JPS: 'And Joshua said: ''Hereby ye shall know that the living God is among you,
    and that He will without fail drive out from before you the Canaanite, and the
    Hittite, and the Hivite, and the Perizzite, and the Girgashite, and the Amorite,
    and the Jebusite.'
  srp-1865: 'Potom reèe Isus: po ovom æete poznati da je Bog živi posred vas, i da
    æe doista odagnati ispred vas Hananeje i Heteje i Jeveje i Ferezeje i Gergeseje
    i Amoreje i Jevuseje:'
  lug-lug: Olwa leero mugenda okutegeera nti Katonda omulamu ali mu mmwe, kubanga
    anaagobera ddala Abakanani, n’Abakiiti, n’Abakiivi, n’Abaperezi, n’Abagirugaasi,
    n’Abamoli, n’Abayebusi mmwe nga mulaba.
  heb-heb: ויאמר יהושע בזאת תדעון כי אל חי בקרבכם והורש יוריש מפניכם את הכנעני ואת
    החתי ואת החוי ואת הפרזי ואת הגרגשי והאמרי והיבוסי׃
  ben-IRV: এবং যিহোশূয় বললেন, “জীবন্ত ঈশ্বর যে তোমাদের মধ্যে উপস্থিত এবং কনানীয়,
    হিত্তীয়, হিব্বীয়, পরিষীয়, গির্গাশীয়, ইমোরীয় ও যিবূষীয়দের তোমাদের সামনে থেকে
    নিশ্চয়ই তাড়িয়ে দেবেন, তা তোমরা এর মাধ্যমে জানতে পারবে।
  pan-pan: ਤਦ ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ ਕਿ ਹੁਣ ਤੁਸੀਂ ਇਸ ਤੋਂ ਜਾਣੋਗੇ ਕਿ ਜਿਉਂਦਾ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੇ
    ਵਿਚਕਾਰ ਹੈ ਅਤੇ ਉਹ ਕਨਾਨੀਆਂ, ਹਿੱਤੀਆਂ, ਹਿੱਵੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ, ਗਿਰਗਾਸ਼ੀਆਂ, ਅਮੋਰੀਆਂ ਅਤੇ
    ਯਬੂਸੀਆਂ ਨੂੰ ਤੁਹਾਡੇ ਅੱਗੋਂ ਉਹਨਾਂ ਦੇ ਦੇਸ ਵਿੱਚੋਂ ਜ਼ਰੂਰ ਬਾਹਰ ਕੱਢ ਦੇਵੇਗਾ।
  mya-JVB: အသက် ရှင်တော်မူသောဘုရား သခင်သည် သင် တို့တွင် ရှိ၍ ၊ သင် တို့ရှေ့ မှ ခါနနိ
    လူ၊ ဟိတ္တိ လူ၊ ဟိဝိ လူ၊ ဖေရဇိ လူ၊ ဂိရဂါရှိ လူ၊ အာမောရိ လူ၊ ယေဗုသိ လူတို့ကို စင်စစ်နှင်ထုတ်
    တော်မူမည် အကြောင်း ကို အဘယ်သို့သိ ရမည်နည်းဟူမူကား၊
  tte-O: Ginauline bwaite wagitai, yanuwa yaulina kana Guyau ana kelabilabin kamwasana
    kana dedewaga kani ibaguna-yagimiu ilau waila Yolidan koina. Kabo saugana siya
    topwaoli dedewaga sikewai sigayolobi Yolidan koina, kabo waila bwaite ididi-lobima
    kewa mena kani iguma na idogadoga ana kaba miya kaigedamo. Yo wakatai yakato Yaubada
    yawasina miyamiya yaina iya mekalakava yo kabo Kenani, Iti, Ivi, Pelisi, Gegasi,
    Amoli yo Yebusi tanuwagaliyao itawoili kaiwemiu.”
  tbg-tbg: Vate ne Kotiva nora kaiqa varaainara tave, viraqaahai ne kankomake irivaro
    qaqi variqiro vi vai Variqava ni hampata vaiharo viva quqaama Kenaani vataqaahairo
    ni navutaaka, Kenaani vatanaakave, Hiti vatanaakave, Hivi vatanaakave, Peresi
    vatanaakave, Girigaasi vatanaakave, Amo vatanaakave, Jebusi vatanaakave, aru ntatama
    kaanarove.
  hmo-hmo: Iosua ma ia gwau, “Umui raka vaira neganai Lohiabada ese Kanana taudia
    bona Hiti taudia bona Perisi taudia bona Girigasa taudia bona Amoro taudia bona
    Iebusu taudia umui emui vairana dekenai do ia luludia lao. Inai dekena amo do
    umui diba Mauri Diravana be umui emui huanai ia noho.
  urd-urd: और यशू'अ कहने लगा कि इस से तुम जान लोगे कि ज़िन्दा ख़ुदा, तुम्हारे बीच
    है, और वही ज़रूर कना'नियों और हित्तियों और हव्वियों, और फ़रिज़्ज़ियों और जरजासियों,
    और अमोरियों और यबूसियों को तुम्हारे आगे से दफ़ा करेगा।
  rus-SYN: 'И сказал Иисус: из сего узнаете, что среди вас есть Бог живый, Который
    прогонит от вас Хананеев и Хеттеев, и Евеев, и Ферезеев, и Гергесеев, и Аморреев,
    и Иевусеев:'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Beewa áↄ dↄ̃ kɛ́ Lua bɛ̃́ɛ kúánↄ, mɛ́ a Kanaaↄ yáɛ́
    ń Itiↄ ń Iviↄ ń Pɛliziↄ ń Giigasiↄ ń Amↄleↄ ń Yebusiↄ.'
  tcz-CHONGTHU: Tunia hi nanghon hingjing Pathen chu nalah’uva aumme ti nahetdiu ahi.
    Aman Caanan mite, Hit mite, Hivi mite, Periz mite, Girgas mite, Amor mite chule
    Jebus mite jouse namasanguva nanomang pehdiu ahi.
  mar-mar: अशा प्रकारे तुम्हाला समजेल की, जिवंत देव तुमच्यामध्ये आहे, आणि कनानी, हित्ती,
    हिव्वी, परिज्जी, गिर्गाशी, अमोरी व यबूसी यांना तो तुमच्या समोरून घालवून देईल.
  qub-qub: Cananmi gamcuna musyanquipaj munayniyoj cawaj Tayta Dios noganchïcho caycashanta.
    Gamcuna mayuta päsariptiquega paymi ñaupayquita aywar ushajpaj wañuchenga Cananeo,
    Het, Hev, Ferez, Amorreo, Jebús runacunata.
  bqp-bqp: 'Akũ à ɛ̀ra à pì: Lɛn ánigↄ̃ dↄ̃ kũ Luda Wɛ̃̀ndide kú kãáo lɛ, akũsↄ̃
    ani pɛ́árɛ Kanaanↄa kũ Itinↄ kũ Ivinↄ kũ Pɛrizinↄ kũ Gigasinↄ kũ Amↄrinↄ
    kũ Yebusinↄo.'
  hat-hat: 'Lèfini, Jozye di yo konsa: -Jòdi a, nou pral konnen Seyè a, Bondye vivan
    an, nan mitan nou vre. Li pral chase devan nou moun Kanaran yo, moun Et yo, moun
    Evi yo, moun Ferezi yo, moun Gigach yo, moun Amori yo, moun Jebis yo.'
  eng-BSB: He continued, “This is how you will know that the living God is among you
    and that He will surely drive out before you the Canaanites, Hittites, Hivites,
    Perizzites, Girgashites, Amorites, and Jebusites.
  tod-tod: 'Pɛtɛ ʋelei wa kwɛɛ da ga zɛnvu su ƓALAGI, toɠa wo zaama, toɠa Kanaan nuiti
    kpɛ wo luɠɔ, ta Ɠɛte nuiti, ta Ɠeeve nuiti, ta Feeleeze nuiti, ta Giilegase nuiti,
    ta Amɔɔl nuiti, ta Yeeɓuse nuiti:'
  eng-WEBPB: Joshua said, “By this you shall know that the living God is amongst you,
    and that he will without fail drive the Canaanite, the Hittite, the Hivite, the
    Perizzite, the Girgashite, the Amorite, and the Jebusite out from before you.
  kbq-kbq: Nehuno Josua'a amanage huno Israeli vahera zamasami'ne, ko'ma mani'naza
    Kenani vahe'ma, Hiti vahe'ma, Hivi vahe'ma, Peresi vahe'ma, Gilgasi vahe'ma, Amori
    vahe'ma, Jebusi vahe'ma zamahe panini hanigeta, kasefa huno mani'nea Anumzamo'a
    amu'nontifi mani'ne hutma keta antahita hugahaze.
  nhe-BL: Ama inquiitase para Toteco Dios tlen itztoc, nelía itztoc imohuaya, huan
    yajaya quinijcuinijtiyas imoixpa nochi nopa cananeos, hititame, heveos, ferezeos,
    gergeseos, amorreos huan jebuseos. Huan queja ni inquimatise.
  sps-sps: Tan nainy te taan na rora Ayei jiat vavagein raror a taa Kanan ana taa
    Hiti, ana taa Peris ana taa Girgas, ana taa Amor, ana ri kan na taa Jebus. Ami
    te nai nat nats emarom to te kaa fiisen fi maromi e Gov ayei na toto tan nainy
    a Gen ten Gov a Tsunaun tana monaagits faavot te guas famumuei maromi ya tana
    aurom iny Jodan.
  bus-bus: 'Ben à ɛ̀ara à bè: Lɛn égↄ̃ dↄ̃ kɛ̀ Luda Wɛ̃̀ndidee kúao lɛ, bensↄ̃ eé
    pɛ́are Kanaanↄa kↄ̃n Itinↄ kↄ̃n Ivinↄ kↄ̃n Pɛrizinↄ kↄ̃n Gigasinↄ kↄ̃n Amↄrinↄ
    kↄ̃n Yebusinↄo.'
  gub-BL: — Uzapo putar Tupàn amo ma'e a'e nehe kury, peinuinuromo weko haw hexak
    kar pà penehe we weko haw hexak kar pà peme a'e nehe kury. Umuhem kar putar teko
    paw a'e ywy peneko àwàm wi wà nehe. Kànàà izuapyapyr wà, Ete izuapyapyr wà, Ewe
    izuapyapyr wà, Perize izuapyapyr wà, Zirikaze izuapyapyr wà, Amohe ywy rehe har
    wà, Zepu izuapyapyr wà, upaw rupi katete Tupàn umuhem kar putar penenatar wi azeharomoete
    wà nehe.
  eng-DRA: 'And again he said: By this you shall know that the Lord the living God
    is in the midst of you, and that he shall destroy before your sight the Chanaanite
    and the Hethite, the Hevite and the Pherezite, the Gergesite also and the Jebusite,
    and the Amorrhite.'
