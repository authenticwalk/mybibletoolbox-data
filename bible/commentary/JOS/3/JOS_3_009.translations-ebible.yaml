  ory-ory: ତହିଁରେ ଯିହୋଶୂୟ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଏହି ସ୍ଥାନକୁ ଆସି ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ବାକ୍ୟ ଶୁଣ।
  chk-chk: Nge Josua a üreni ekewe aramasen Israel, “Oupwe kanoto o rongorong än ewe
    Samol mi Lapalap ämi we Kot kewe kapas.”
  rop-rop: Afta na Joshuwa bin jingat langa ola pipul, “Olabat! Yumob kaman iya en
    irrim wanim YAWEI bin tok.
  ukr-1871: 'І промовив Йозей синам Ізрайлевим: Приступіте і вислухайте словеса Господа,
    Бога вашого.'
  deu-1951: 'Und Josua sprach zu den Kindern Israel: Kommt herzu und hört die Worte
    des HERRN, eures Gottes!'
  eng-JPS: 'And Joshua said unto the children of Israel: ''Come hither, and hear the
    words of the LORD your God.'''
  srp-1865: 'I reèe Isus sinovima Izrailjevim: pristupite ovamo, i èujte rijeèi Gospoda
    Boga svojega.'
  lug-lug: Yoswa n’ayita Abayisirayiri nti, “Musembere wano muwulire ebigambo bya
    Mukama Katonda wammwe.
  heb-heb: ויאמר יהושע אל בני ישראל גשו הנה ושמעו את דברי יהוה אלהיכם׃
  ben-IRV: তখন যিহোশূয় ইস্রায়েল-সন্তানদের বললেন, “তোমরা এখানে এস, তোমাদের ঈশ্বর
    সদাপ্রভুর বাক্য শোন।”
  pan-pan: ਇਸ ਲਈ ਯਹੋਸ਼ੁਆ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਿਆ, ਇੱਧਰ ਆਓ ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀਆਂ
    ਗੱਲਾਂ ਸੁਣੋ
  mya-JVB: ယောရှု ကလည်း ၊ လာ ကြလော့။ သင် တို့ဘုရား သခင် ထာဝရဘုရား ၏ စကား တော်ကို နားထောင်
    ကြလော့ ဟု ဣသရေလ အမျိုးသား အပေါင်းတို့ကို ခေါ်လျက်၊
  tte-O: Kabo Yosuwa iwalo tomo Isileli kolili iwaloba, “Kwalaoma bwaite koina Yeoba
    ala Yaubada ana walo yayawasa tabenalan.
  tbg-tbg: Noravano Kotiva minti tuvaro Iosuaava Isareriara tiharo, Ne vainto ani
    vaiha iri vaiqe te Noravano Kotiva ni Variqavano ti uvara ni tiva nimiare.
  hmo-hmo: Vadaeni Iosua ese Israela taudia ia hamaoroa, ia gwau, “Umui mai, Lohiabada
    emui Dirava, ena hereva do umui kamonai!”
  urd-urd: और यशू'अ ने बनी इस्राईल से कहा कि पास आकर ख़ुदावन्द अपने ख़ुदा की बातें
    सुनो।
  rus-SYN: 'Иисус сказал сынам Израилевым: подойдите сюда и выслушайте слова Господа,
    Бога вашего.'
  bqc-SIM: 'Ɔ̃ Yozuee ò Isailiↄnɛ à mɛ̀: À sↄ̃ kãi la, í Dii á Lua yãma.'
  tcz-CHONGTHU: Hitichun Joshua’n jong Israelte jah’a chun “Hungun lang Pakai na Pathennun
    ipi najahsah nommuvem hung ngaijun,
  mar-mar: मग यहोशवा इस्राएल लोकांस म्हणाला, “इकडे या! आणि देव परमेश्वर याची वचने
    ऐका!
  qub-qub: 'Chaymi Josuëga Israelcunata gayaran: «Shamuy-llapa Tayta Dios nishanta
    willanäpaj.'
  bqp-bqp: 'Akũ Yↄsua pì Isarailanↄnɛ: À mↄ́ la à Dikiri á Luda yã ma.'
  hat-hat: 'Lè sa a, Jozye di moun pèp Izrayèl la: -Pwoche non: Vin tande sa Seyè
    a, Bondye nou an, gen pou di nou.'
  eng-BSB: So Joshua told the Israelites, “Come here and listen to the words of the
    LORD your God.”
  tod-tod: 'Zozuwe ɓɔɛni Izelayɛle nuiti kpein pɔ, é ɠɛ ti ma: «À maaɓuɠa, wo woilo
    Ɠɔoɠɔ GALAGI wa-ƓALAGI laawooiti ma.'
  eng-WEBPB: Joshua said to the children of Israel, “Come here, and hear the words
    of the LORD your God.”
  kbq-kbq: Higeno Josua'a Israeli vahera amanage huno zamasami'ne, amare erava'o huta
    Ra Anumzana tagri Anumzamo'ma hiankea eme antahiho.
  nhe-BL: 'Huajca Josué quinilhui nopa israelitame: “Xihualaca huan xijtlacaquilica
    tlen quiijtohua TOTECO Dios tlen tijtequipanohuaj.'
  sps-sps: Kato ai Josua tsue of raton na vavainy, sa tsue, “Ami na fokinai ma naa
    me nei am nongon to tana saa te tsue of maromi na Tsunaun tsumi e Gov.”
  bus-bus: 'Ben Yↄsua bè Isarailinↄnɛ: À mↄ́ kɛ̀ à Dii a Luda yã ma.'
  gub-BL: Uze'eg Zuzue Izaew wanupe. — Pezur xe nehe. Pezeapyaka katu Tupàn pezar
    ize'eg rehe nehe, i'i wanupe.
  eng-DRA: 'And Josue said to the children of Israel: Come hither and hear the word
    of the Lord your God.'
