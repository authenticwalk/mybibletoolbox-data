verse: JOS.003.009
translations:
  mal-C: 'യോശുവ ഇസ്രായേൽമക്കളോട് ഇങ്ങനെ പറഞ്ഞു: “ഇവിടെവന്നു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    വചനം കേൾക്കുക.'
  deu-TKW: 'Da sprach Josua zu den Israeliten: Tretet heran und vernehmt die Worte
    Jahwes, eures Gottes!'
  lin-lin: 'Jozue alobaki na bana ya Isalaele : — Bopusana awa mpe boyoka maloba ya
    Yawe, Nzambe na bino.'
  eng-LSV: And Joshua says to the sons of Israel, “Come near here, and hear the words
    of your God YHWH”;
  eng-GNV: Then Ioshua said vnto the children of Israel, Come hither, and heare the
    wordes of the Lord your God.
  eng-WEBSTER: And Joshua said to the children of Israel, Come hither, and hear the
    words of the LORD your God.
  nhw-BL: 'Huajca Josué quinilhui nopa israelitame: “Xihualaca huan xijtlacaquilica
    catli quiijtohua TOTECO Dios catli tijtequipanohuaj.'
  swh-ONEN: Yoshua akawaambia Waisraeli, “Njooni hapa msikilize maneno ya Bwana Mungu
    wenu.
  bba-bba: Mɑ Yosue u Isirelibɑ sɔ̃ɔwɑ u nɛɛ, i susimɑ mini kpɑ i Gusunɔ bɛɛn Yinnin
    ɡɑri nɔ.
  eng-KJVCPB: And Joshua said unto the children of Israel, Come hither, and hear the
    words of the Lord your God.
  cpy-cpy: 'Imatakiro Josué, ikantakiri isheninka-paeni: “¡Nosheninkapaení! Pipokaeyini
    maawoeni, pikemi ikantzi Atajorentsite.'
  mpx-mpx: Inoke Yosuwa i baek boda Isileli elal i ba, “Ku noanim ga, inoke Yehoba
    wala Yabowaine wana baaba na wasaan nuku hago.
  wbp-wbp: Ngula-jangka, Jajuwa-jana wangkaja yapa-patuku, “Yantarnili nyurrurla nyampu-kurra!
    Purda-nyangkalu kujaju nyarrpa wangkaja YAAWIYI Kaatu.
  luo-luo: Joshua nowachone jo-Israel niya, “Biuru kae kendo uchik itu ne weche Jehova
    Nyasaye ma Nyasachu.
  meu-meu: Bena Iosua ese Israel taudia e hamaorodia, eto, Ini aoma, Iehova, emui
    Dirava, ena hereva ba kamonai.
  npi-ULB: अनि यहोशूले इस्राएलका मानिसहरूलाई भने, “यहाँ आओ, र परमप्रभु तिमीहरूका परमेश्‍वरको
    वचन सुन ।
  yor-yor: Joṣua sì sọ fún àwọn ọmọ Israẹli pé, “Ẹ súnmọ́ ibí kí ẹ̀yin kí ó sì fetí
    sí ọ̀rọ̀ Olúwa Ọlọ́run yín.
  emp-NTPO: 'Ara maʌ̃da Josueba israelerãa nãwã jarasia: –Dadji Ãcõrẽba jarad̶ara
    ũrĩne zed̶adua.'
  ind-ind: Lalu Yosua berkata kepada bangsa Israel, “Mendekatlah dan dengarkanlah
    apa yang TUHAN katakan!
  pes-OPCB: 'یوشع قوم را جمع کرد و به ایشان گفت: «بیایید آنچه را که خداوند فرموده
    است بشنوید.'
  tgl-ULB: Pagkatapos sinabi ni Josue sa mga Israelita, “Pumarito kayo, at pakinggan
    ang mga salita ni Yahweh na inyong Diyos.
  cbu-NT: 'Ashiriya, Josueysha Israelchichee: Naanints ningeema. Apanllee kuk mazinangints.
    Yuwaa Apanll tárangu anoo kamanchintspa.'
  hui-hui: Ani layagola Yosuahanda wali agali hearuhondo lalu, Anduane Homogo tínaga
    Ngode Datagaliwabe ibugua bi larago hale hole ibidaba, lene.
  mya-mya: ထို​နောက်​ယော​ရှု​သည်​လူ​အ​ပေါင်း​တို့​အား``လာ ကြ၊ သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    မိန့်​တော်​မူ​သ​မျှ​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། ཁྱོད་རྣམས་ཚུར་ཤོག་ལ་ཁྱོད་ཚོའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Joshua akati kuvaIsraeri, “Uyai pano muteerere mashoko aJehovha Mwari wenyu.
  spa-BLM: 'Josué dijo a los hijos de Israel: “Venid aquí y escuchad las palabras
    de Yahvé, vuestro Dios”.'
  cac-cac: 'Ix yalan vin̈aj Josué d''a eb'' israel chi'': Nitzeccot e b''a tzeyab''an
    tas syal Jehová co Diosal.'
  swh-ULB: Kisha Yoshu akawaambia watu wa Israeli, “Njooni hapa na msikilize maneno
    ya Yahweh Mungu wenu.
  bel-bel: 'Ісус сказаў сынам Ізраілевым: падыдзеце сюды і выслухайце словы Госпада
    Бога вашага.'
  deu-ELBBK: 'Und Josua sprach zu den Kindern Israel: Tretet herzu und hört die Worte
    des HERRN, eures Gottes!'
  mbb-OT: Ne zutun mid-umew ni Josue is menge etew te, “Hendini kew su edtudtulan
    ku sikiyu te migkaǥi te Nengazen he Megbevayè niw.
  mal-2015: 'യോശുവ യിസ്രായേൽമക്കളോടു: ഇവിടെ വന്നു നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വചനം കേൾപ്പിൻ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Josué masãrẽ pijio, nicʉ niwĩ: “Tʉꞌorã aꞌtia marĩrẽ Õꞌacʉ̃ nisere.'
  rmc-rmc: 'Paľis o Jozua phenďa le Izraelitenge: „Aven a šunen o lava le RAJESKRE,
    tumare Devleskre.'
  nlg-nlg: Keri ge bosa Joshua vanira na vure ni Israel me ghaghua, “Kau mai makau
    varongohia na hava Yahweh, nimiu na God te bosaa.
  pes-OPV: 'و یوشع بنی‌اسرائیل را گفت: «اینجا نزدیک آمده، سخنان یهوه خدای خود را بشنوید.»'
  ron-1924: 'Иосуа а зис копиилор луй Исраел: „Апропияци-вэ ши аскултаць кувинтеле
    Домнулуй Думнезеулуй востру.”'
  ben-OBCV: যিহোশূয় ইস্রায়েলীদের বললেন, “তোমরা এখানে এসো এবং তোমাদের ঈশ্বর সদাপ্রভুর
    এই বাণী শোনো।”
  som-som: Markaasaa Yashuuca wuxuu reer binu Israa'iil ku yidhi, Kaalaya halkan,
    oo maqla erayada Rabbiga Ilaahiinna ah.
  lat-VUC: 'Dixitque Josue ad filios Israël: Accedite huc, et audite verbum Domini
    Dei vestri.'
  eng-ASVBT: And Joshua said unto the children of Israel, Come hither, and hear the
    words of Jehovah your God.
  ita-1885: 'E Giosuè disse a'' figliuoli d''Israele: Accostatevi qua e ascoltate
    le parole del Signore Iddio vostro.'
  eng-LXXUP: And Joshua said to the children of Israel, Come hither, and hearken to
    the word of the Lord our God.
  eng-ULB: Then Joshua said to the people of Israel, “Come here, and listen to the
    words of Yahweh your God.
  spa-VBL: 'Entonces Josué les dijo a los israelitas: “Vengan aquí y escuchen lo que
    el Señor su Dios les quiere decir.'
  fra-_FOB: 'Alors Josué dit aux enfants d''Israël: Approchez-vous ici, et écoutez
    les paroles de l''Éternel votre Dieu.'
  mal-mal: 'യോശുവ യിസ്രായേൽ മക്കളോട്: “ഇവിടെ വന്ന് നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ വചനം
    കേൾക്കുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yashua ne Isrāīliyoṅ se kahā, “Mere pās āeṅ aur Rab apne Ḳhudā ke farmān
    sun leṅ.
  suz-BL: मिनु यहोसुमी इस्राएली आन कली “ओंथ पिन। मिनु परमप्रभु यावे, इन परमप्रभु आ
    लोव़ नेनीन” देंत।
  ita-1927: 'E Giosuè disse ai figliuoli d’Israele: “Fatevi dappresso e ascoltate
    le parole dell’Eterno, del vostro Dio”.'
  ckb-ckb: 'هەروەها یەشوع بە نەوەی ئیسرائیلی گوت: «وەرنە پێشەوە بۆ ئێرە و گوێ لە فەرمایشتی
    یەزدانی پەروەردگارتان بگرن.»'
  eng-BBE: 'And Joshua said to the children of Israel, Come to me here: and give ear
    to the words of the Lord your God.'
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನೀವು ಇಲ್ಲಿಗೆ ಬಂದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯಗಳನ್ನು ಕೇಳಿರಿ.
  bbb-bbb: Areme Josua fu urina e Isureroko ije kiae, Ni e boeje biona ivuake igia
    irekega E Ireobo jone fu vua izege kuariaga ja fiefo.
  tam-2017: 'யோசுவா இஸ்ரவேல் மக்களை நோக்கி: நீங்கள் இங்கே வந்து, உங்களுடைய தேவனாகிய
    யெகோவாடைய வார்த்தைகளைக் கேளுங்கள் என்றான்.'
  spa-RV-1909: 'Y Josué dijo á los hijos de Israel: Llegaos acá, y escuchad las palabras
    de Jehová vuestro Dios.'
  ron-BTF: 'Și Iosua a spus copiilor lui Israel: Apropiați-vă și auziți cuvintele
    DOMNULUI Dumnezeul vostru.'
  eng-WEBP: Joshua said to the children of Israel, “Come here, and hear the words
    of the LORD your God.”
  eng-FBV: So Joshua said to the Israelites, “Come here and listen to what the Lord
    your God has to say to you.
  nld-1939: 'Nu sprak Josuë tot de kinderen van Israël: Komt naderbij en hoort, wat
    Jahweh, uw God, u zegt!'
  nch-BL: 'Huajca Josué quinilhui nopa israelitame: “Xihualaca huan xijtacaquilica
    cati quiijtohua TOTECO Dios cati tijtequipanohuaj.'
  vie-1934: 'Giô-suê bèn nói cùng dân Y-sơ-ra-ên rằng: Hãy lại gần, nghe lời của Giê-hô-va
    Đức Chúa Trời các ngươi.'
  hin-CV: तब यहोशू ने इस्राएलियों से कहा, “यहां आकर याहवेह, अपने परमेश्वर का संदेश
    सुनो.
  spa-BES: 'Y Josué dijo a los hijos de Israel: Vengan a mí aquí, y escuchen las palabras
    del Señor su Dios.'
  tdx-tdx: 'Le hoe t’Iehosoa amo ana’ Israeleo: Mb’etoa hijanjiñe ty tsara’ Iehovà
    Andrianañahare’ areo.'
  tha-KJV: และโยชูวากล่าวแก่คนอิสราเอลว่า “จงมาที่​นี่​เถิด และฟังพระดำรัสของพระเยโฮวาห์พระเจ้าของท่าน”
  por-BR-2018: 'E Josué disse aos filhos de Israel: Achegai-vos aqui, e escutai as
    palavras do SENHOR vosso Deus.'
  deu-ELO: 'Und Josua sprach zu den Kindern Israel: Tretet herzu und höret die Worte
    Jehovas, eures Gottes!'
  eng-WYC-2018: And Joshua said to the sons of Israel, Nigh ye hither, and hear ye
    the word of your Lord God. (And Joshua said to the Israelites, Come ye here, and
    hear ye the word of the Lord your God.)
  epo-epo: 'Kaj Josuo diris al la Izraelidoj: Aliru ĉi tien, kaj aŭskultu la vortojn
    de la Eternulo, via Dio.'
  uig-PIN: 'Yǝxua Israillarƣa: — Bu yaⱪⱪa kelinglar, Pǝrwǝrdigar Hudayinglarning sɵzini
    anglanglar, dedi.'
  beo-beo: 'Amalalu, Yosiua da dunu huluane ilima amane sia:i, “Guiguda: misa! Dilia
    Hina Gode Ea sia: nabima.'
  tpi-OTNT: Bikpela i tok pinis, orait Josua i tokim ol Israel olsem, “Yupela kam
    klostu na harim tok bilong God, Bikpela bilong yumi.
  hau-SA: Yoshuwa ya ce wa Isra’ilawa, “Ku zo nan ku ji maganar Ubangiji Allahnku.
  uig-LAT: 'Yeshua Israillargha: — Bu yaqqa kélinglar, Perwerdigar Xudayinglarning
    sözini anglanglar, dédi.'
  nde-nde: UJoshuwa wathi kwabako-Israyeli, “Wozani lapha lizolalela amazwi kaThixo
    uNkulunkulu wenu.
  ton-ton: ¶ Pea naʻe pehē ʻe Siosiua ki he fānau ʻa ʻIsileli, “Mou haʻu ki heni,
    pea fanongo ki he ngaahi folofola ʻo Sihova ko homou ʻOtua.”
  ces-1613: 'Řekl také Jozue synům Izraelským: Přistupte sem, a slyšte slova Hospodina
    Boha vašeho.'
  eng-WMB: Joshua said to the children of Israel, “Come here, and hear the words of
    the LORD your God.”
  tam-TCV: அப்பொழுது யோசுவா இஸ்ரயேலரிடம், “இங்கே வந்து, உங்கள் இறைவனாகிய யெகோவாவின்
    வார்த்தைகளைக் கேளுங்கள்.
  ceb-ULB: Unya miingon si Josue sa katawhan sa Israel, “Umari kamo, ug paminawa ang
    mga pulong ni Yahweh nga inyong Dios.
  pol-UBG: 'Wtedy Jozue powiedział do synów Izraela: Zbliżcie się i słuchajcie słów
    PANA, swojego Boga.'
  agr-agr: 'Tusa tima Josué Israel aents aidaun chichajak: “Juwi kaunatajum, nunikagmin
    Tuke Pujuu iina Apajuíji ii emematin ainag nunú mina tujuti nuna ujaktajime.'
  kyc-kyc: Dokopa Josuame wambu dupwa lamaiyuo, Dae epapala nakamana Kamongo Anatumi
    pii mende langira doko selapape.
  urd-GVU: یشوع نے اسرائیلیوں سے کہا، ”میرے پاس آئیں اور رب اپنے خدا کے فرمان سن لیں۔
  deu-1912: 'Und Josua sprach zu den Kindern Israel: Herzu! und Hört die Worte des
    HERRN, eures Gottes!'
  ntj-ntj: Nyangka Tjatjuwalu-tjananya yarnangu pirninya watjarnu,
  kan-2017: ಆಗ ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ “ಇಲ್ಲಿಗೆ ಬಂದು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಮಾತುಗಳನ್ನು
    ಕೇಳಿರಿ” ಎಂದು ಹೇಳಿ,
  tgo-tgo: Kaero Josuwa i dage weŋgi Isirel gharɨgharɨniye, iŋa, “Wo hu raka mena
    gheke na ya utuŋa Giya la Loi ghalɨŋae na ra loŋwe.
  yap-yap: Me ga’ar Joshua ngak piyu Israel, “Mired, ngam rung’aged e thin ni nge
    yog SOMOL ni Got romed.
  hlt-MCSB: Te dongah Joshua loh Israel ca rhoek te, “Hela thoeih uh lamtah BOEIPA
    na Pathen kah olka he ya uh lah,” a ti nah.
  mdy-ETH: ዬካፓ ዒያሱ ዒስራዔኤሌ ዴሮም፦ «ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ጋዓ ባኮ ሃኒ ሙኪ ዋይዙዋቴ፤
  twi-ASANTE: Na Yosua ka kyerɛɛ Israelfoɔ no sɛ, “Mommra mmɛtie asɛm a Awurade, mo
    Onyankopɔn aka.
  eng-WEBU: Joshua said to the children of Israel, “Come here, and hear the words
    of the LORD your God.”
  bnp-bnp: E BAKOVI DAGI i ta lobo, lakea e Iosua i taki e huriki a Israel i ta maea,
    “Mu valai tabukoi, mu longoa a nitane BAKOVI DAGI a Vure ne mua.
  wal-wal: Yaasu Israa7eela asaa, “Haa yiite; yiidi GODAA intte Xoossaa qaalaa siyite.
  spa-PDDPT: 'Josué dijo a los hijos de Israel: Vengan acá y escuchen las Palabras
    de Yavé su ʼElohim:'
  gun-gun: 'Ha''e ramo Josué aipoe''i Israel kuery pe: — Penhemboja ke kyvõ rami,
    Senhor Penderuete ayvu pendu aguã.'
  agu-BL: 'Bene''n tzun tlol Josué scyetz yi e'' tanum: “Chisajku'' tan tbite''n yi
    yol Kataj yi kaRyosil yi swale'' scyeru''.'
  ilo-ULB: Ket kinuna ni Josue kadagiti tattao ti Israel, “Umaykayo ditoy ket denggenyo
    dagiti sasao ni Yahweh a Diosyo.
  kpg-kpg: Gei Joshua ga helekai gi nia daangada, “Lloomoi gi kinei e hagalongo gi
    nnelekai Dimaadua di godou God ala ga helekai ai.
  uig-ARA: 'يەشۇئا ئىسرائىللارغا: ــ بۇ ياققا كېلىڭلار، پەرۋەردىگار خۇدايىڭلارنىڭ
    سۆزىنى ئاڭلاڭلار، دېدى.'
  bsp-bsp: 'Kɔ Yosuwe oloku aka Yisrayel: «Nəcɔŋnɛ nnɔ, nəcəŋkəl moloku ma Kanu Kəpɔŋ,
    Kanu konu!»'
  sus-sus: Yosuwe naxa a masen Isirayilakae bɛ, «Wo fa be, wo xa wo tuli mati wo Marigi
    Alatala xa masenyi ra.»
  pon-2006: Sosua eri padahkihong aramas akan, “Kumwail kohdo mahs, oh rong dahme
    KAUN-O, amwail Koht, pahn ketin mahsanih.
  jae-jae: Go Josua kêsôm gêdêŋ lau Israel gebe “Ajôc, atu gasuc amêŋ, ma akêŋ taŋem
    Apômtau, amacnêm Anôtô, nê biŋ.”
  ksd-ksd: 'Ma Iosua i ga biti ta ra tarai Israel: Avat a mai, ma avat a valongore
    ra tinata kai ra Luluai kavava God.'
  tur-YTC: 'Yeşu İsrael''in çocuklarına şöyle dedi: “Buraya gelin de Tanrınız Yahve''nin
    sözlerini dinleyin.”'
  grc-BRENT: Καὶ εἶπεν Ἰησοῦς τοῖς υἱοῖς Ἰσραὴλ, προσαγάγετε ὧδε, καὶ ἀκούσατε τὸ
    ῥῆμα Κυρίου τοῦ Θεοῦ ἡμῶν.
  ind-AYT: Lalu, Yosua berkata kepada orang Israel, “Kemarilah dan dengarkanlah firman
    TUHAN, Allahmu.”
  nya-nya: Yoswa anati kwa Aisraeli, “Bwerani pano mudzamve mawu a Yehova Mulungu
    wanu.
  hrv-hrv: 'Tada reče Jošua Izraelcima: “Priđite i čujte riječi Jahve, Boga svojega.”'
  mps-mps: Tama megi da, Josuago te Israel dabe augwalibolo te po wai, “Dage te pąba
    aselama, te Godigo po odao, te dago Genuai Bidi dao.
  tpi-tpi: Bikpela i tok pinis, orait Josua i tokim ol Israel olsem, “Yupela kam klostu
    na harim tok bilong God, Bikpela bilong yumi.
  dan-1931: 'Da sagde Josua til Israelitterne: “Kom hid og hør HERREN eders Guds Ord!”'
  vie-OVCB: Giô-suê nói với dân chúng, “Hãy lại gần, nghe lời của Chúa Hằng Hữu, Đức
    Chúa Trời của Ít-ra-ên.”
  guj-2017: અને યહોશુઆએ ઇઝરાયલનાં લોકોને કહ્યું, “અહીં આવો અને પ્રભુ તમારા યહોવાહનાં
    વચન સાંભળો.”
  pon-2006A: Sosua eri padahkihong aramas akan, “Kumwail kohdo mahs, oh rong dahme
    KAUN-O, amwail Koht, pahn ketin mahsanih.
  por-BRBSL: 'Josué disse às crianças de Israel: “Venham aqui, e ouçam as palavras
    de Javé, vosso Deus”.'
  cth-cth: Joshua ni tho awh leih, nangmae BAWIPA Cathut e lawk teh ngâi awh hottelah
    Isarel miphunnaw abuemlah a kaw awh.
  twi-twi: Na Yosua ka kyerɛɛ Israelfo no se, “Mommra mmetie asɛm a Awurade, mo Nyankopɔn
    aka.
  hlt-hlt: Te dongah Joshua loh Israel ca rhoek te, “Hela thoeih uh lamtah BOEIPA
    na Pathen kah olka he ya uh lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosuwee yú bɛnìtìbɛ̀ kɛ dɔ̀: Tɔ́ɔ́nnɛ̀nní kɛ́keè ti Yiɛ̀ nKuyie nyɛ̃
    mmù,'
  msy-2020: Ikiavɨra Itir God mɨkemegha gɨvazɨma, Josua kamaghɨn Israelia mɨgei, “Ia
    roghɨra izɨva Ikiavɨra Itir God, ian God, an akam baragh.
  dop-dop: 'Tǝnɑɣɑ Yosuwee tɔmɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ: Ɩ́ tuusi nɑ ɩ́ kɔɔ nɑ ɩ́ nɩɩ Tɑcɑɑ
    tɔm.'
  azb-azb: 'Yeşua İsrail övladlarına dedi: «Buraya yaxınlaşın və Allahınız Rəbbin
    sözlərini eşidin».'
  eng-DBY: And Joshua said to the children of Israel, Come hither, and hear the words
    of Jehovah your God.
  hin-2017: तब यहोशू ने इस्राएलियों से कहा, “पास आकर अपने परमेश्वर यहोवा के वचन सुनो।”
  swp-swp: Iosua i ribalau Isaraela nanatunaeao aridi eai i ene, Au laoma, Guiau emi
    Eaubada ena riba au ataiei.
  eng-YLT: And Joshua saith unto the sons of Israel, 'Come nigh hither, and hear the
    words of Jehovah your God;
  eng-WYC-2017: And Joshua said to the sons of Israel, Nigh ye hither, and hear ye
    the word of your Lord God.
  eng-WMBB: Joshua said to the children of Israel, “Come here, and hear the words
    of the LORD your God.”
  urd-GVH: यशुअ ने इसराईलियों से कहा, “मेरे पास आएँ और रब अपने ख़ुदा के फ़रमान सुन
    लें।
  rug-rug: Meke zama la koari na tinoni se Zosua, “Mae tani mamu avosia gua sapu kaqu
    zama nia e Zihova sa mia Tamasa.
  gaz-gaz: Iyyaasuunis Israaʼelootaan akkana jedhe; “As kottaatii dubbii Waaqayyo
    Waaqa keessanii dhagaʼaa.
  fra-LSG: 'Josué dit aux enfants d’Israël: Approchez, et écoutez les paroles de l’Éternel,
    votre Dieu.'
  gnn-gnn: Bala Djatjuwanydja wäthurruna waŋanana ŋuriki yolŋu'‐yulŋuwunydja bitjarrana,
    “Go marrtjiyana walala lili, ga ŋäka dhuwala Garraynha dhäruk.
  yal-yal: Yosuwe yi a fala Isirayila kaane xa, a naxa, “Ɛ maso be, ɛ yi ɛ tuli mati
    Alatalaa falan na, ɛ Ala.”
  haw-1868: Olelo mai la o Iosua i na mamo a Iseraela, E neenee mai oukou, a e hoolohe
    i na olelo a Iehova a ko oukou Akua.
  arb-NAV: 'وَقَالَ يَشُوعُ لأَبْنَاءِ إِسْرَائِيلَ: «تَعَالَوْا إِلَى هُنَا وَاسْمَعُوا
    كَلامَ الرَّبِّ إِلَهِكُمْ.'
  ewe-ewe: Yosua ƒo ƒu Israelviwo katã nu, eye wògblɔ na wo be, “Miva miase nya si
    Yehowa, míaƒe Mawu la gblɔ.
  eng-LEE: And Joshua said unto the children of Israel, Approach hither, and hear
    the words of the Lord your God.
  asm-FB: তেতিয়া যিহোচূৱাই ইস্ৰায়েলৰ সন্তান সকলক ক’লে, “তোমোলোকে ইয়ালৈ আহি তোমালোকৰ
    ঈশ্বৰ যিহোৱাৰ বাক্য শুনা।
  sus-A: يٌسُوٍ نَشَ عَ مَسٍن عِسِرَيِلَكَيٍ بّ، «وٌ قَ بٍ، وٌ شَ وٌ تُلِ مَتِ وٌ
    مَرِفِ عَلَتَلَ شَ مَسٍنيِ رَ.»
  fra-SBL: 'Josué dit aux enfants d''Israël : « Venez ici, et écoutez les paroles
    de l''Éternel, votre Dieu. »'
  hbo-hbo: וַיֹּ֥אמֶר יְהֹושֻׁ֖עַ אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל גֹּ֣שׁוּ הֵ֔נָּה וְשִׁמְע֕וּ
    אֶת־דִּבְרֵ֖י יְהוָ֥ה אֱלֹֽהֵיכֶֽם׃
  piu-2006: '@see-verse:JOS.003.008'
  kik-kik: Nake Joshua akĩĩra andũ a Isiraeli atĩrĩ, “Ũkai haha mũigue ciugo cia Jehova
