  uig-CYR: 'Йәшуа Исраилларға: — Бу яққа келиңлар, Пәрвәрдигар Худайиңларниң сөзини
    аңлаңлар, деди.'
  tel-2017: కాబట్టి యెహోషువ “మీరు ఇక్కడికి వచ్చి మీ దేవుడైన యెహోవా మాటలు వినండి” అని
    ఇశ్రాయేలీయులకు ఆజ్ఞాపించి,
  hat-BSA: 'Konsa, Josué te di a fis Israël yo: “Vin la pou koute pawòl a SENYÈ a,
