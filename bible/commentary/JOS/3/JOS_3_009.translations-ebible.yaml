  bxh-bxh: Yo fede, Diyesuwa ya libalau Isalaela lisidi, iyen, Au laoma aiteꞌi, haba
    Yaubada eda Guyau ena liba te atahiyen.
  kos-kos: Na Joshua el fahk nu sin mwet Israel, “Fahsru ac lohng kas lun LEUM GOD
    lowos.
  hbo-WLC: וַיֹּ֥אמֶר יְהוֹשֻׁ֖עַ אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל גֹּ֣שׁוּ הֵ֔נָּה וְשִׁמְע֕וּ
    אֶת־דִּבְרֵ֖י יְהוָ֥ה אֱלֹֽהֵיכֶֽם׃
  ibo-ibo: Mgbe ahụ, Joshua gwara ụmụ Izrel niile sị, “Bịanụ nso, bịanụ nụrụ okwu
