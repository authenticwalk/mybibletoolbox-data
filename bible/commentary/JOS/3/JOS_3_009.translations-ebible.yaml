  fra-NCL: 'Josué dit aux enfants d’Israël : « Approchez et écoutez les paroles de
    Yahweh, votre Dieu. »'
  cek-AK: Joshua mah Israel kaminawk khaeah, Haeah angzo oh loe, na Angraeng Sithaw
    ih loknawk to tahngai oh.
  cuk-cuk: 'Geb degine, Josué Israel-dulemarga sogded: “Anse be dagmar, be-Bab-Dummad-Jehová
