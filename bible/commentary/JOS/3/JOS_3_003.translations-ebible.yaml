  arb-NAV: 'آمِرِينَ الشَّعْبَ: «عِنْدَمَا تُشَاهِدُونَ تَابُوتَ عَهْدِ الرَّبِّ إِلَهِكُمْ
    مَحْمُولاً عَلَى أَكْتَافِ الْكَهَنَةِ وَاللّاوِيِّينَ، ارْتَحِلُوا مِنْ أَمَاكِنِكُمْ
    وَاتْبَعُوهُ.'
  ewe-ewe: eye woɖe gbeƒã na ameawo be, “Ne miekpɔ nunɔlawo, ame siwo nye Levitɔwo
    wokɔ Yehowa, miaƒe Mawu la ƒe nubablaɖaka la, ekema miho miadze wo yome.
  eng-LEE: And they commanded the people, saying, When ye see the ark of the covenant
    of the Lord your God, and the priests the Levites bearing it, then shall ye break
    up from your place, and go after it.
  asm-FB: আৰু লোকসকলক এই আজ্ঞা দিলে যে, “যেতিয়া তোমালোকে তোমালোকৰ ঈশ্বৰ যিহোৱাৰ নিয়ম-চন্দুক
    দেখিবা আৰু লেবীয়া পুৰোহিতসকলক সেই চন্দুক বৈ নিয়া দেখিবা, তেতিয়া তোমালোকে এই
    ঠাই এৰি সেই চন্দুকৰ পাছে পাছে যাবা।
  sus-A: عٍ قَ حَمَ يَامَرِ يِ رَ، «وٌ نَ وٌ مَرِفِ عَلَتَلَ شَ سَاتّ كَنكِرَ تٌ تّمُي
    نَشّ، عَ دْشْشِ لٍوِ دِيٍ سّرّشّدُبّيٍ شُن مَ، وٌ شَ بِرَ عٍ قْشْ رَ.
  fra-SBL: 'et ils donnèrent cet ordre au peuple : « Lorsque vous verrez l''arche
    de l''alliance de Yahvé, votre Dieu, et les prêtres lévitiques qui la portent,
    quittez votre place et suivez-la.'
  hbo-hbo: וַיְצַוּוּ֮ אֶת־הָעָ֣ם לֵאמֹר֒ כִּרְאֹֽותְכֶ֗ם אֵ֣ת אֲרֹ֤ון בְּרִית־יְהוָה֙
    אֱלֹ֣הֵיכֶ֔ם וְהַכֹּֽהֲנִים֙ הַלְוִיִּ֔ם נֹשְׂאִ֖ים אֹתֹ֑ו וְאַתֶּ֗ם תִּסְעוּ֙
    מִמְּקֹ֣ומְכֶ֔ם וַהֲלַכְתֶּ֖ם אַחֲרָֽיו׃
  piu-2006: '@see-verse:JOS.003.002'
  kik-kik: 'magĩatha andũ, makĩmeera atĩrĩ: “Rĩrĩa mũrĩona ithandũkũ rĩa kĩrĩkanĩro
    kĩa Jehova Ngai wanyu, na muone athĩnjĩri-Ngai, o acio Alawii, marĩkuuĩte-rĩ,
    mumagare muume harĩa mũrĩ na mũrĩrũmĩrĩre.'
  fra-NCL: 'et donnèrent cet ordre au peuple : « Lorsque vous verrez l’arche de l’alliance
    de Yahweh, votre Dieu, portée par les prêtres lévites, partez de ce lieu où vous
    campez et mettez-vous en marche après elle,'
  cek-AK: kaminawk khaeah, Qaima toksah Levinawk mah aput o ih, na Angraeng Sithaw
    ih thingkhong to na hnuk o naah, na ohhaih ahmuen to pahoe oh loe, a hnukah bang
    oh, tiah lokthuih pae o.
  cuk-cuk: 'Dummagan neg-dakdidigua, weyob Israel-dulemarga igar-uksad: “Ar bemar
    dakalile, Levita-dulemar-dule-irwa-Bab-Dummadse-gormalad be-Bab-Dummad-Jehová-Dadganbo-Igar-Mesisad-Ulu-semamai,
    bia na be bukwamaladgine be nodamaloed, geb, a-Ulu-sorba be namaloed.'
  uig-CYR: 'хәлиққә әмир қилип: — Силәр Пәрвәрдигар Худайиңларниң әһдә сандуғини,
    йәни Лавийларниң уни көтирип маңғинини көргән һаман, турған орнуңлардин қозғилип,
    әһдә сандуғиниң кәйнидин әгишип меңиңлар.'
  tel-2017: “మీరు మీ యెహోవా దేవుని నిబంధన మందసాన్ని యాజకులుగా ఉన్న లేవీయులు మోసుకుని
    వెళ్తున్నప్పుడు మీరున్న స్థలం లో నుండి బయలుదేరి దాని వెంటే వెళ్ళాలి.
  hat-BSA: 'Yo te kòmande pèp la e te di: “Lè nou wè lach akò SENYÈ a, Bondye nou
    an, avèk prèt Levit yo k ap pote li, alò, nou va sòti nan plas nou pou swiv li.'
  bxh-bxh: be dodoga sa falibadi, itiyen, Yena tau antalasam ami itadi, Guyau emi
    Yaubada ena Laugagayo Aba Husaꞌina sa iloꞌiloloi mate, emi palai au lopadi, na
    au lau watanidi.
  kos-kos: ac fahk nu sin mwet uh, “Pacl se na kowos liye mwet tol su mwet Levi srukak
    Tuptup in Wuleang lun LEUM GOD ac fahsr, na kowos lumwani lohm nuknuk suwos ac
    fahsr tokolos.
  hbo-WLC: וַיְצַוּוּ֮ אֶת־הָעָ֣ם לֵאמֹר֒ כִּרְאֽוֹתְכֶ֗ם אֵ֣ת אֲר֤וֹן בְּרִית־יְהוָה֙
    אֱלֹ֣הֵיכֶ֔ם וְהַכֹּֽהֲנִים֙ הַלְוִיִּ֔ם נֹשְׂאִ֖ים אֹת֑וֹ וְאַתֶּ֗ם תִּסְעוּ֙
    מִמְּק֣וֹמְכֶ֔ם וַהֲלַכְתֶּ֖ם אַחֲרָֽיו׃
  ibo-ibo: nye ha iwu sị, “Mgbe unu hụrụ igbe ọgbụgba ndụ Onyenwe anyị Chineke unu,
    ka ndị nchụaja, ụmụ Livayị, bulitere ya, unu onwe unu ga-esi nʼebe unu nọ bilie
    soro ha nʼazụ.
  ory-ory: ପୁଣି ସେମାନେ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ଯେତେବେଳେ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଓ ତହିଁର ବାହକ ଲେବୀୟ ଯାଜକମାନଙ୍କୁ ଦେଖିବ, ସେତେବେଳେ ତୁମ୍ଭେମାନେ
    ଆପଣା ଆପଣା ସ୍ଥାନରୁ ଉଠି ତହିଁର ପଛେ ପଛେ ଗମନ କରିବ।
  chk-chk: Iwe, ra üreni ekewe aramas, “Lupwen oua küna pwe ekewe souasor ra mwärei
    än ewe Samol mi Lapalap we pworofel, ina otun ämi oupwe pwal sai seni leniemi
    o tapwela mürir,
  rop-rop: en deibin dalim ola pipul, “Bambai detlot serramonimen garra garrimap det
    Seikridwan Boks garram ola lowa blanga YAWEI det trubala God. En wen yumob luk
    olabat garrimap det boks, yumob garra pekimap ola enijing blanga yumob,
  ukr-1871: 'І повелїла народові кажучи: Як побачите скриню завіту Господа, Бога вашого,
    що несуть її левити і сьвященники, так маєте рушати з вашого становища та й іти
    мете за нею.'
  deu-1951: 'und geboten dem Volke und sprachen: Wenn ihr die Bundeslade des HERRN,
    eures Gottes, sehen werdet und die Priester, die Leviten, die sie tragen, so brechet
    auf von eurem Ort und folget ihr nach!'
  eng-JPS: 'and they commanded the people, saying: ''When ye see the ark of the covenant
    of the LORD your God, and the priests the Levites bearing it, then ye shall remove
    from your place, and go after it.'
  srp-1865: 'I zapovjediše narodu govoreæi: kad vidite kovèeg zavjeta Gospoda Boga
    svojega i sveštenike Levite gdje ga nose, poðite i vi s mjesta svojega i idite
    za njim.'
  lug-lug: nga bwe babalagira nti, “Bwe munaalaba Essanduuko ey’Endagaano ya Mukama
    Katonda wammwe, bakabona Abaleevi nga bagisitudde ne mulyoka muva mu kifo kino
    ne mugigoberera,
  heb-heb: ויצוו את העם לאמר כראותכם את ארון ברית יהוה אלהיכם והכהנים הלוים נשאים
    אתו ואתם תסעו ממקומכם והלכתם אחריו׃
  ben-IRV: তাঁরা লোকদের এই আজ্ঞা দিলেন; তোমরা যখন তোমাদের ঈশ্বর সদাপ্রভুর নিয়ম সিন্দুক
    ও লেবীয় যাজকদের তা বহন করতে দেখবে, তখন নিজের নিজের স্থান থেকে যাত্রা শুরু করবে
    ও তার পেছনে পেছনে যাবে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜਿਸ ਵੇਲੇ ਤੁਸੀਂ ਲੇਵੀ ਜਾਜਕਾਂ ਨੂੰ ਯਹੋਵਾਹ
    ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ ਚੁੱਕਿਆ ਹੋਇਆ ਵੇਖੋ ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਸਥਾਨ ਤੋਂ ਕੂਚ ਕਰ
    ਕੇ ਉਹ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਚੱਲਿਓ।
  mya-JVB: သင် တို့ဘုရား သခင်ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ ကို၎င်း ၊ သေတ္တာထမ်း သော ယဇ်ပုရောဟိတ်
    လေဝိ သားတို့ကို၎င်းမြင် လျှင် ၊ သင် တို့သည် နေရာ ပြောင်း၍ လိုက် ရကြမည်။
  tte-O: Yo siwalo tomo kolili siwaloba, “Saugana tem topwaoli siya Libai ana boda
    wagitaili Yeoba ala Yaubada ana kelabilabin kamwasana kana dedewaga sikewai, ami
    kaba miya kwalogabaegili na kwamuliya.
  tbg-tbg: vika tiva nimi tiha, Ne tavaimanta Kotira kaiqa vara amite varia vaiintika,
    Rivaira anku ni Variqa Noravano Kotiva uva tiva taatauto Vokisera aqu vare avuni
    vimanta, ne nenta i haikaravata vare, vika naantiaraini vuate.
  hmo-hmo: taunimanima idia oda henia, idia gwau, “Hahelagaia taudia, Levi iduhu taudia,
    ese Lohiabada emui Dirava ena Taravatu Maua do idia huaia, umui itaia neganai,
    do umui toreisi, Maua ena murinai do umui raka.
  urd-urd: और उन्होंने लोगों को हुक्म दिया कि जब तुम ख़ुदावन्द अपने ख़ुदा के अहद के
    सन्दूक़ को देखो और काहिनों और लावी उसे उठाये हुए हों, तो तुम अपनी जगह से उठ कर
    उसके पीछे पीछे चलना।
  rus-SYN: 'и дали народу повеление, говоря: когда увидите ковчег завета Господа Бога
    вашего и священников наших и левитов, несущих его, то и вы двиньтесь с места своего
    и идите за ним;'
  bqc-SIM: 'aa yãdìlɛ gbɛ̃́ↄnɛ aa mɛ̀: Tó á è Levii bui sa''onaↄ Dii á Lua bàakuaánↄ
    kpagolo sɛa, à dazɛu, íↄ tɛ́ ń kpɛ,'
  tcz-CHONGTHU: Mipiho chu thupeh aganeijun, “Nanghon Pakai na Pathennu kitepna thingkong
    khu Levi thempuhon ahinputnu namu tenguleh naumnao muncheh’uva kon in kipatnunlang
    anungu juiyin atiuve.
  mar-mar: व त्यांनी लोकांस अशी आज्ञा केली की, “आमचा देव परमेश्वर याच्या कराराचा कोश
    याजक ऊचलून घेऊन जात असताना तुम्ही पाहाल तेव्हा हे ठिकाण सोडून त्यांच्या पाठोपाठ
    जा;
  qub-qub: «Tayta Dios conträtu rurashan babulta Leví cüracuna apaycajta ricarga maycho
    caycashanchïpitapis juclla guepanta aywanqui.
  bqp-bqp: 'ò yã dìtɛ gbɛ̃nↄnɛ ò pì: Tó a è Levi buri sa''orinↄ Dikiri á Luda bàka
    kunna kũoo àkpati sɛna, à da zɛ́n àgↄ̃ tɛ́ ń kpɛ,'
  hat-hat: 'Yo t''ap bay pèp la lòd sa pou yo fè. Yo t''ap di yo: -Lè n''a wè prèt
    yo ak moun Levi yo leve Bwat Kontra Seyè a, Bondye nou an, pou yo pati, n''a fè
    pakèt nou pou nou ka swiv yo.'
  eng-BSB: 'and commanded the people: “When you see the ark of the covenant of the
    LORD your God being carried by the Levitical priests, you are to set out from
    your positions and follow it.'
  tod-tod: 'ti devei niiti fe ti ya: «Siɛgi zu wa zalaɠa ɠula nuiti kaana la, Leevi
    nuiti ti Ɠɔoɠɔ GALAGI wa-ƓALAGI ná-minazeɠe kesui zeɠeai, wa zeɠe niina wo-ʋuuzuʋɛ
    wo ná, wo ʋilɛ ti ʋolu.'
  eng-WEBPB: and they commanded the people, saying, “When you see the ark of the LORD
    your God’s covenant, and the Levitical priests bearing it, then leave your place
    and follow it.
  kbq-kbq: amanage hu'za zmasami'naze, Tamagrama kesanageno'ma Ra Anumzana tamagri
    Anumzamofo huhagerafi huvempage vogisima Livae naga'pinti pristi vahe'mo'zama
    erisga hu'zama vanagetma, mani'naza kumara atretma otitma zamavariritma viho.
  nhe-BL: 'huan quinnahuatijque tlen monequi quichihuase. Quinilhuijque: “Xiquintlachilica
    nopa levita totajtzitzi tlen quipiyaj inintequi para quihuicase icaxa TOTECO Dios
    tlen quipiya tlen tohuaya mocajtoc. Huan quema inquinitase quistehuase, huajca
    xiquisaca huan xiquintoquilica.'
  sps-sps: “Tan nainy te tagei romin a fo tsoiny faakor te sog rorin na Gen te kaa
    minon na fo tsuen man, an Faun ten Gov (covenant bokis) a Tsunaun tsura mi te
    pat ravainy pis a fo tovaar tsumi mi te vovou irari.
  bus-bus: 'aↄ̃ yã dìɛ gbɛ̃nↄnɛ wà bè: Tó á è Levi bori sa''orinↄ Dii a Luda bà kuunawao
    àkpati sɛna, à da zɛ́n àgↄ̃ tɛ́ ń kpɛɛ,'
  gub-BL: Uze'eg oho nezewe Izaew izuapyapyr wanupe wà. — Nan kwehe tete Erewi izuapyapyr
    xaxeto a'e wà nehe, upyhyk putar Tupàn pezar ze'eg hyru heraha pà wata pà a'e
    wà nehe. Wanexak mehe pehem peho peker haw wi peneko haw wi nehe, wanaikweromo
    peata pà nehe.
  eng-DRA: 'And began to proclaim: When you shall see the ark of the covenant of the
    Lord your God, and the priests of the race of Levi carrying it, rise you up also,
    and follow them as they go before:'
