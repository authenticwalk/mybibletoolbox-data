verse: JOS.003.003
translations:
  mal-C: 'ജനത്തോട് ഇപ്രകാരം ആജ്ഞാപിച്ചു: “നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകവും
    അതു ചുമക്കുന്ന ലേവ്യരായ പുരോഹിതന്മാരെയും കാണുമ്പോൾ നിങ്ങളുടെ സ്ഥലംവിട്ട് അതിനെ
    പിൻതുടരണം.'
  deu-TKW: 'und befahlen dem Volke: Wenn ihr die Lade mit dem Gesetze Jahwes, eures
    Gottes, erblickt, wie sie die levitischen Priester tragen, so sollt auch ihr von
    eurem Standort aufbrechen und ihr folgen.'
  lin-lin: 'mpo na kopesa bato mitindo oyo : — Soki bomoni Sanduku ya Boyokani ya
    Yawe, Nzambe na bino, mpe Banganga-Nzambe oyo bazali Balevi komema yango, bolongwa
    na bisika oyo bozali mpe bolanda yango.'
  eng-LSV: and command the people, saying, “When you see the Ark of the Covenant of
    your God YHWH, and the priests, the Levites, carrying it, then you journey from
    your place, and have gone after it;
  eng-GNV: And commanded the people, saying, When ye see the Arke of the couenat of
    the Lord your God, and the Priestes of the Leuites bearing it, ye shall depart
    from your place, and goe after it.
  eng-WEBSTER: And they commanded the people, saying, When ye see the ark of the covenant
    of the LORD your God, and the priests the Levites bearing it, then ye shall remove
    from your place, and go after it.
  nhw-BL: 'huan quinnahuatijque catli monequi quichihuase. Quinilhuijque: “Xiquintlachilica
    nopa levita totajtzitzi catli quipiyaj inintequi para quihuicase icaxa TOTECO
    Dios catli quipiya catli tohuaya mocajtoc. Huan quema anquinitase quistehuase,
    huajca xiquisaca huan xiquintoquilica.'
  swh-ONEN: 'wakitoa maagizo kwa watu, wakiwaambia: “Mtakapoona Sanduku la Agano la
    Bwana Mungu wenu, likichukuliwa na Walawi ambao ndio makuhani, mtaondoka hapo
    mlipo na kulifuata.'
  bba-bba: bɑ nɛɛ, sɑnɑm mɛ i yɑ̃ku kowo Lefibɑ wɑ bɑ Gusunɔ bɛsɛn Yinnin woodɑn kpɑkororu
    sɔɔwɑ, i seewo i bu swĩi biruɔ.
  eng-KJVCPB: and they commanded the people, saying, When ye see the ark of the covenant
    of the Lord your God, and the priests the Levites bearing it, then ye shall remove
    from your place, and go after it.
  cpy-cpy: 'Riyotaakiri maawoeni isheninka-paeni, ikantakiri: “Aririka piñaakiri Ompera-tajorentsi-taarewo
    Leví-paeni inatakotanakiro itajorentsi-mokote Tajorentsi, rashaata-kaero, piyaateeyini
    eerokapaeni, poyaata-nakiri.'
  mpx-mpx: ge hi baek gamagalau elal hi ba, “Sauga topowon un Libai nuku kitel Yehoba
    wala Yabowaine wana Bateli ana Dedewaga nihi kalivai, yaka abaholavi nuku eguluwan
    ge nuku toulilil.
  wbp-wbp: “Jukurra maralypikingarduyu-paturlu manu Liipi-paturlu kapulu mani YAAWIYI
    Kaatu-kurlangu Pakuju Tarruku Kapunkulu-jana nyanyi kajili kamparrurlu kanja-yani
    nyurrurlarla. Kajinkili-jana nyanyi, karrinja-pardinjarlalu puraya purdangirli-wanarlu.
  luo-luo: ka gimiyogi chike niya, “Ka uneno ka Sandug Muma mar singruok mar Jehova
    Nyasaye ma Nyasachu, otingʼ gi jodolo, ma jo-Lawi, to nyaka uwuog oko e kuonde
    muchungʼie mondo uluwe.
  meu-meu: taunimanima e haḡanidia, eto, Hahelaḡa taudia Levi iduhuna amo Iehova emui
    Dirava ena maua helaḡana bae huaia ba itadia negana ai, ba tore isi, ia murina
    amo ba raka.
  npi-ULB: तिनीहरूले मानिसहरूलाई आज्ञा गरे, “जब तिमीहरूले परमप्रभु तिमीहरूका परमेश्‍वरको
    करारको सन्दुक र लेवी कुलका पुजारीहरूले यसलाई बोकिरहेका देख्छौ, तिमीहरूले यो ठाउँलाई
    छोड्नुपर्छ र यसको पछि-पछि जानुपर्छ ।
  yor-yor: Wọ́n sì pàṣẹ fún àwọn ènìyàn pé, “Nígbà tí ẹ bá rí àpótí ẹ̀rí Olúwa Ọlọ́run
    yín, tí àwọn àlùfáà tí wọ́n jẹ́ ọmọ Lefi rù ú, nígbà náà ni ẹ̀yin yóò sí kúrò
    ní ipò yín, ẹ̀yin yóò sì máa tẹ̀lé e.
  emp-NTPO: 'Maʌ̃ne jũmarãa nãwã jarasid̶aa: –Dãrãẽ́ne sacerdoterã Levid̶eba yõped̶ad̶aba
    dadji Ãcõrẽ baurudeda nocod̶aa eded̶ia. Maʌ̃da unusid̶ara caid̶u wãnadua.'
  ind-ind: 'Mereka memberi perintah kepada bangsa Israel: “Saat kalian melihat para
    imam membawa peti perjanjian TUHAN Allahmu, berangkatlah mengikuti mereka.'
  pes-OPCB: '@see-verse:JOS.003.002'
  tgl-ULB: inutusan nila ang mga tao, “Kapag nakita ninyo ang kaban ng tipan ni Yahweh
    na inyong Diyos, at ang mga Levitang paring binubuhat ito, dapat kayong umalis
    sa lugar na ito at sundan iyon.
  cbu-NT: Siysat Israelchichee wamachtash payungtsa. Apanllee kajonarini Leviychich
    apanllpanirini urkar yáyarusin, yap naakchinllina ambitam siysat tchitangtsa.
  hui-hui: bi lamialu lalu, Loma binigo mo miagarume tínaga Anduane Homogo Ngode Datagaliwabenaga
    Habo Nalolene Bi lowinigonaga Mbogoyi biago payani yalu porago hondowa balai anda
    gialo paulalu ti poradagua talima pilimu, lene.
  mya-mya: '``သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို ယဇ်​ပု​ရော​ဟိတ်​များ
    ပင့်​ဆောင်​လာ​သည်​ကို​မြင်​လျှင် သင်​တို့​သည် စ​ခန်း​သိမ်း​၍​သူ​တို့​နောက်​သို့​လိုက်​ကြ​ရ
    မည်။-'
  bod-N: འབངས་མི་རྣམས་ལ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་།
    ཡང་མཆོད་དཔོན་ཡིན་པའི་ལེ་ཝི་པ་རྣམས་ཀྱིས་དེ་ཁུར་ནས་འགྲོ་བ་མཐོང་དུས་སྡོད་སའི་གནས་དང་བྲལ་ནས་དེའི་རྗེས་སུ་འབྲང་དགོས།
  sna-sna: vachirayira vanhu vachiti, “Pamunoona areka yesungano yaJehovha Mwari wenyu,
    navaprista, vaRevhi, voitakura, munofanira kubva panzvimbo dzenyu moitevera.
  spa-BLM: 'y ordenaron al pueblo, diciendo: “Cuando veáis el arca de la alianza de
    Yahvé vuestro Dios, y a los sacerdotes levitas que la llevan, dejad vuestro lugar
    y seguidla.'
  cac-cac: 'ix yalan eb'' d''a masanil eb'' yetisraelal chi'' icha tic: A val ol eyilan
    yec'' te'' scaxail strato Jehová co Diosal yuj eb'' sacerdote, eb'' yin̈tilalcan
    vin̈aj Leví, tzex och tzac''an yuj te''.'
  swh-ULB: “Mtakapoona sanduku la agano la Yahweh Mungu wenu, na makuhani kutoka miongoni
    mwa Walawi wamelibeba, ni lazima muondoke sehemu hii na kulifuata.
  bel-bel: 'і далі народу загад, кажучы: калі ўбачыце каўчэг запавету Госпада Бога
    вашага і сьвятароў лявітаў, якія несьцімуць яго, дык і вы рушце зь месца свайго
    і ідзеце за ім;'
  deu-ELBBK: 'und sie geboten dem Volk und sprachen: Sobald ihr die Lade des Bundes
    des HERRN, eures Gottes, seht, und die Priester, die Leviten, sie tragen, dann
    sollt ihr von eurem Ort aufbrechen und ihr nachfolgen.'
  mbb-OT: ne mibmenduan dan is menge etew te, “Emun egkeehè niw en he ebintingen en
    te menge memumuhat he menge kevuwazan ni Levi sikan is Kavan te Kebpekid-uyun
    te Nengazen he Megbevayè niw, ne tundug kew en kandan,
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമപെട്ടകത്തെയും അതിനെ ചുമക്കുന്ന ലേവ്യരായ
    പുരോഹിതന്മാരെയും നിങ്ങൾ കാണുമ്പോൾ നിങ്ങളുടെ സ്ഥലം വിട്ടു പുറപ്പെട്ടു അതിന്റെ പിന്നാലെ
    ചെല്ലേണം.
  tuo-NT: 'aꞌtiro duticãrã niwã: “Mʉsã paꞌia, Leví ya curuacjãrã Õꞌacʉ̃ ‘Masã meꞌrã
    añurõ weegʉti’ níꞌquere cʉori acarore na miacã ĩꞌarã, na siro sirutuya.'
  rmc-rmc: 'a phende le manušenge: „Soča dikhena le rašajen, le Leviten, hoj ľidžana
    e archa la zmluvakri, so hin le RAJESKRI, tumare Devleskri, džan pal lende,'
  nlg-nlg: Mara nighi hevei na lei bosa ni arevaghi ini vanira na vure, “Tana bona
    ko righira na lei manesukaghi ni/tana vaivarina Levi kara hola na Bokisi ni Vetena
    ni Baubahu Tabu nina Yahweh dida na God, kau saritaonira.
  pes-OPV: 'و قوم را امر کرده، گفتند: «چون تابوت عهد یهوه، خدای خود را ببینید که لاویان
    کهنه آن را می‌برند، آنگاه شما از جای خود روانه شده، در عقب آن بروید.'
  ron-1924: 'ши ау дат попорулуй урмэтоаря порункэ: „Кынд вець ведя кивотул легэмынтулуй
    Домнулуй Думнезеулуй востру дус де преоць, каре сунт дин нямул левицилор, сэ плекаць
    дин локул ын каре сунтець ши сэ порниць дупэ ел.'
  ben-OBCV: 'ও লোকদের এই আদেশ দিলেন: “তোমরা যখন তোমাদের ঈশ্বর সদাপ্রভুর নিয়ম-সিন্দুক
    লেবীয় যাজকদের বহন করতে দেখবে, তখন নিজের নিজের স্থান ছেড়ে তাঁদের অনুসরণ করবে।'
  som-som: oo waxay dadkii ku amreen oo ku yidhaahdeen, Markaad aragtaan sanduuqii
    axdiga Rabbiga Ilaahiinna ah, iyo wadaaddada reer Laawi oo isaga sida waa inaad
    meeshiinna ka guurtaan, oo daba gashaan isaga.
  lat-VUC: 'et clamare cœperunt: Quando videritis arcam fœderis Domini Dei vestri,
    et sacerdotes stirpis Leviticæ portantes eam, vos quoque consurgite, et sequimini
    præcedentes:'
  eng-ASVBT: and they commanded the people, saying, When ye see the ark of the covenant
    of Jehovah your God, and the priests the Levites bearing it, then ye shall remove
    from your place, and go after it.
  ita-1885: 'e comandarono al popolo, dicendo: Come prima vedrete partir l''Arca del
    Patto del Signore Iddio vostro, e i sacerdoti Leviti che la portano, partitevi
    ancora voi da'' vostri alloggiamenti, e andate dietro a lei.'
  eng-LXXUP: and they charged the people, saying, When ye shall see the ark of the
    covenant of the Lord our God, and our priests and the Levites bearing it, ye shall
    depart from your places, and ye shall go after it.
  eng-ULB: they commanded the people, “When you see the ark of the covenant of Yahweh
    your God, and the priests from the Levites carrying it, you must leave this place
    and follow it.
  spa-VBL: 'diciéndoles: “Cuando vean el Arca del Pacto del Señor su Dios siendo llevada
    por los sacerdotes, los levitas, deben salir del lugar donde estén y seguirla.'
  fra-_FOB: 'Et ils commandèrent au peuple, en disant: Lorsque vous verrez l''arche
    de l''alliance de l''Éternel votre Dieu et les sacrificateurs, les Lévites, qui
    la porteront, vous partirez de vos quartiers, et vous marcherez après elle;'
  mal-mal: “നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ നിയമപെട്ടകവും അത് ചുമക്കുന്ന ലേവ്യരായ പുരോഹിതന്മാരെയും
    കാണുമ്പോൾ നിങ്ങൾ പുറപ്പെട്ട് അതിന്റെ പിന്നാലെ ചെല്ലേണം.
  urd-GVR: logoṅ ko hukm diyā, “Jab āp dekheṅ ki Lāwī ke qabīle ke imām Rab āp ke
    Ḳhudā ke ahd kā sandūq uṭhāe hue haiṅ to apne apne maqām se rawānā ho kar us ke
    pīchhe ho leṅ.
  suz-BL: मिनु मेकोपुकीमी मुर आन कली “गेपुकी गेना परमप्रभु यावे, इन परमप्रभु आ कबल
    पशो सन्‍दोस चढ़ेब लेवीपुकीम कुरशो ताइनीनी, मेना छुल छाल बोक्‍शा, इन मारेइ मारेइ
    कुरशा, मेको आन नोले खोतीन।
  ita-1927: 'e dettero quest’ordine al popolo: “Quando vedrete l’arca del patto dell’Eterno,
    ch’è il vostro Dio, portata dai sacerdoti levitici, partirete dal luogo ove siete
    accampati, e andrete dietro ad essa.'
  ckb-ckb: 'فەرمانیان بە گەل کرد و گوتیان: «کاتێک کە سندوقی پەیمانی یەزدانی پەروەردگارتان
    دەبینن، کاهینە لێڤییەکان هەڵیانگرتووە، لە شوێنەکانی خۆتان کۆچ بکەن و لەدوایەوە
    بڕۆن.'
  eng-BBE: Giving the people their orders, and saying, When you see the ark of the
    agreement of the Lord your God lifted up by the priests, the Levites, then get
    up from your places and go after it;
  kan-OKCV: ಜನರಿಗೆ ಆಜ್ಞಾಪಿಸಿ, “ಯಾಜಕರಾದ ಲೇವಿಯರು ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷ
    ಹೊರುವುದನ್ನು ಕಾಣುವಾಗ ನೀವು ನಿಮ್ಮ ಸ್ಥಳದಿಂದ ಹೊರಟು ಅದರ ಹಿಂದೆ ಹೋಗಬೇಕು.
  bbb-bbb: Bu kiae, Ja karikinu giaga e Rivaeti Godido zinone ifaejevo bu E Ireobo
    Godi ijadufuo Mavua Akae ije abe giena vaga ni uri are muvuaka jone farae areme
    sinuome karina bu vako ijia nuvediafo.
  tam-2017: 'மக்களை நோக்கி: நீங்கள் உங்களுடைய தேவனாகிய யெகோவாவுடைய உடன்படிக்கைப் பெட்டியையும்
    அதைச் சுமக்கிற லேவியர்களாகிய ஆசாரியர்களையும் கண்டவுடனே, நீங்களும் உங்களுடைய இடத்தைவிட்டுப்
    பயணம்செய்து, அதைப் பின்பற்றிச்செல்லுங்கள்.'
  spa-RV-1909: 'Y mandaron al pueblo, diciendo: Cuando viereis el arca del pacto de
    Jehová vuestro Dios, y los sacerdotes y Levitas que la llevan, vosotros partiréis
    de vuestro lugar, y marcharéis en pos de ella.'
  ron-BTF: 'Și au poruncit poporului, spunând: Când vedeți chivotul legământului DOMNULUI
    Dumnezeul vostru și pe preoții leviți purtându-l, atunci să plecați din locul
    vostru și să mergeți după el,'
  eng-WEBP: and they commanded the people, saying, “When you see the ark of the LORD
    your God’s covenant, and the Levitical priests bearing it, then leave your place
    and follow it.
  eng-FBV: telling the people, “When you see the Ark of the Agreement of the Lord
    your God carried by the priests, the Levites, you must leave the place where you
    are and follow it.
  nld-1939: 'en bevalen het volk: Zodra gij ziet, dat de ark des Verbonds van Jahweh,
    uw God, door de levietische priesters wordt opgenomen, moet ook gij van uw plaats
    opbreken en haar volgen.'
  nch-BL: 'huan quinnahuatijque cati monequi quichihuase. Quinilhuijque: “Xiquintachilica
    nopa levita totajtzitzi cati quipiyaj inintequi para quihuicase icaxa TOTECO Dios
    cati quipiya cati tohuaya mocajtoc. Huan quema anquinitase quistehuase, huajca
    xiquisaca huan xiquintoquilica.'
  vie-1934: 'truyền lịnh này cho dân sự rằng: Khi các ngươi thấy những thầy tế lễ
    về dòng Lê-vi khiêng hòm giao ước của Giê-hô-va Đức Chúa Trời các ngươi, thì phải
    bỏ chỗ đóng trại mình mà đi theo sau.'
  hin-CV: और उन्होंने लोगों को कहा, “जब याहवेह परमेश्वर की वाचा के संदूक को लेवीय
    पुरोहित उठाए हुए देखो, तब अपने-अपने स्थान से उठकर उसके पीछे-पीछे चलना.
  spa-BES: 'Y dieron órdenes al pueblo diciendo: Cuando vean el cofre del pacto del
    Señor su Dios levantado por los sacerdotes, los levitas, levántate de tus lugares
    y ve tras él;'
  tdx-tdx: 'naho linili’ iareo ondatio ami’ty hoe: Naho oni’ areo i vatam-pañina’
    Iehovà Andrianañahare’ areoy, naho o mpisoroñe nte-Levy mitarazo azeo, le miavota
    an-toe’o, vaho oriho.'
  tha-KJV: แล​้วบัญชาประชาชนว่า “เมื่อท่านเห็นหีบพันธสัญญาแห่งพระเยโฮวาห์พระเจ้าของท่าน
