verse: JOS.003.001
translations:
  mal-C: അതിരാവിലെ യോശുവയും ഇസ്രായേൽമക്കൾ എല്ലാവരും ശിത്തീമിൽനിന്ന് പുറപ്പെട്ടു യോർദാനിൽ
    വന്നു. മറുകര കടക്കുംമുമ്പ് അവിടെ താമസിച്ചു.
  deu-TKW: Josua aber machte sich früh auf; da zogen sie von Sittim weiter und gelangten
    an den Jordan, er nebst allen Israeliten, und sie brachten die Nacht daselbst
    zu, bevor sie übersetzten.
  lin-lin: Na tongo-tongo, Jozue mpe bana nyonso ya Isalaele babimaki wuta na Shitimi
    mpe bakendeki kino na Yordani epai wapi batongaki molako na bango liboso ete bakatisa.
  eng-LSV: And Joshua rises early in the morning, and they journey from Shittim, and
    come to the Jordan, he and all the sons of Israel, and they lodge there before
    they pass over.
  eng-GNV: Then Ioshua rose very earely, and they remoued from Shittim, and came to
    Iorden, he, and all the children of Israel, and lodged there, before they went
    ouer.
  eng-WEBSTER: And Joshua rose early in the morning; and they removed from Shittim,
    and came to Jordan, he and all the children of Israel, and lodged there before
    they passed over.
  nhw-BL: Hualmostla nelcualca Josué ihuaya nochi nopa israelitame quisque Sitim,
    huan ajsitoj hueyatl Jordán huan tonilijque nopona.
  swh-ONEN: Yoshua na Waisraeli wote wakaondoka asubuhi na mapema kutoka Shitimu,
    wakaenda mpaka Mto Yordani, ambako walipiga kambi kabla ya kuvuka.
  bba-bba: Yosue u seewɑ buru buru yellu, wi kɑ Isirelibɑ kpuro, mɑ bɑ doonɑ Sitimun
    di bɑ turɑ Yuudɛnin dɑɑrɔ. Bɑ kpunɑ mi sɔ̃ɔ itɑ bu sere tu tɔburɑ.
  eng-KJVCPB: And Joshua rose early in the morning; and they removed from Shittim,
    and came to Jordan, he and all the children of Israel, and lodged there before
    they passed over.
  cpy-cpy: Okanta okiteeje-tamanee, ananinkanaka Josué itsipata-naari maawoeni isheninka-paeni
    rookaneero ijeekawi-tapaaka Inchatoniki, areetee-yakani Pareenkaariniki. Ari imahaeya-paakini
    tekira imontyaata intatsikiro.
  mpx-mpx: Lan i gan mweluluga kekeisi, Yosuwa alonau ge Isileli gegewel hi lut Sitim
    hi eguluwan, inoke hi na Wewel Yolidani elana. Yaka hi holaviya ga to, mulaa abwe
    nihi kalapanet.
  wbp-wbp: Mungalyurru kujalpa wanta kankarlarni-jarrinja-yanu, Jajuwarlu manu panu-kari
    Yijirali-pinkirli yampinja-yanu ngurra Jitumuju, manulu wurna yanu karru Jurdunu-kurra.
    Kujalu yukajarra yinya-kurra, ngurrangkalu ngunaja parra-patuku.
  luo-luo: Gokinyi mangʼich Joshua kod jo-Israel duto nowuok koa Shitim, mi gidhi
    nyaka e aora Jordan, negibiro kanyo kapok giidho loka.
  meu-meu: Daba matana ai, Iosua na e tore isi, Sitim e rakatania, Israel taudia iboudiai
    ida, Ioridane sinavaina isena ai e kau. Bena maoromaoro asie hanaia; do e taruha
    guna.
  npi-ULB: यहोशू बिहान सबेरै उठे र तिनीहरू शित्तीमबाट हिँडे । तिनीहरू यर्दनमा आए अनि,
    तिनी र इस्राएलका सबै मानिसले पारि जानअगि त्यहीँ नै छाउनी हाले ।
  yor-yor: Ní kùtùkùtù òwúrọ̀, Joṣua àti gbogbo àwọn Israẹli sí kúrò ní Ṣittimu, wọ́n
    sì lọ sí etí odò Jordani, wọ́n sì pa ibùdó síbẹ̀ kí wọn tó kọjá.
  emp-NTPO: Nurẽma diaped̶ed̶a Josuera israelerã ume Sitiʌ̃neba wãnaped̶a Jordaʌ̃
    do icawa jũẽne wãsid̶aa. Baribʌrʌ chãni naẽna mama duanesid̶aa.
  ind-ind: Besoknya, pagi-pagi sekali Yosua dan semua orang Israel pergi dari tempat
    perkemahan mereka di padang Akasia ke tepi sungai Yordan. Mereka berkemah di sana
    sambil menunggu waktunya menyeberang.
  pes-OPCB: سپیده دم روز بعد، قوم اسرائیل همراه یوشع حرکت کردند و از شطیم کوچ نموده،
    تا کنار رود اردن پیش رفتند و قبل از آنکه از رود اردن عبور کنند، چند روزی در آنجا
    اردو زدند.
  tgl-ULB: Maagang bumangon si Josue, at umalis sila mula sa Sittim. Dumating sila
    sa Jordan, siya at ang lahat ng bayan ng Israel, at nagkampo sila roon bago sila
    tumawid.
  cbu-NT: Putamshat, zar puturi Josuey ichingaru tiptsirpatari Israelchichpa Sitimmand
    tsap káyarandsin, Ortagamun kung kusaranganaya. Itaru, ndatuma kitarusin, anootsiritama
    shaniyaranganaya.
  hui-hui: Egerebagiore hayagola Isaraele wali agali bibahende Yosua heba heyalu dindi
    Agasia anda bu harimigo yu wahalu Iba Yodana angehayagi pene. Puwa iba domole
    lalu ogoriani balai anda buwa hondo hene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​အ​ချိန်​၌ ယော​ရှု နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်
    အ​ကေ​ရှ​စ​ခန်း​မှ​ယော်ဒန်​မြစ်​သို့​ထွက်​ခွာ လာ​ကြ​သည်။ မြစ်​ကို​မ​ဖြတ်​ကူး​မီ​မြစ်​နား
    တွင်​စ​ခန်း​ချ​ကြ​၏။-
  bod-N: ཡོ་ཤུ་ཨ་ནི་ཞོགས་པ་སྔ་མོར་ཡར་ལངས་ཏེ་ཡེས་ར་ཨེལ་པ་རྣམས་དང་མཉམ་དུ་སིད་ཏིམ་དང་བྲལ་ནས་ཡོར་དན་གཙང་པོ་རུ་སླེབས་པ་དང་།
    གཙང་པོ་བརྒལ་བའི་བར་དུ་དེར་བསྡད་དོ། །
  sna-sna: Mangwanani-ngwanani Joshua navaIsraeri vose vakasimuka kubva paShitimu
    vakaenda kuJorodhani, pavakavaka misasa vasati vayambukira mhiri.
  spa-BLM: Josué se levantó temprano por la mañana; partieron de Sitim y llegaron
    al Jordán, él y todos los hijos de Israel. Acamparon allí antes de cruzar.
  cac-cac: Axo d'a junxo c'u te ac'valto, ix b'at vin̈aj Josué yed' eb' yetisraelal,
    ix el eb' d'a Sitim, ix c'och eb' d'a sti' a' Jordán, ix och vaan eb' d'a sti'
    a' chi', majto ec'laj eb'.
  swh-ULB: Yoshua aliamka asubuhi na mapema, nao walisafiri kutoka Shitimu. Walifika
    Yordani, yeye na watu wote wa Israeli, na wakapiga kambi hapo kabla hawajavuka
    ng'ambo.
  bel-bel: І ўстаў Ісус рана раніцай, і рушылі яны ад Сітыма і прыйшлі да Ярдана,
    ён і ўсе сыны Ізраілевыя, і начавалі там, яшчэ не пераходзячы яго.
  deu-ELBBK: Da machte sich Josua frühmorgens auf, und sie brachen auf von Sittim
    und kamen an den Jordan, er und alle Kinder Israel; und sie rasteten dort, ehe
    sie hinüberzogen.
  mbb-OT: Utew midsayu med-enew si Josue wey is menge Israilihanen. Mid-awè dan diyà
    te Shitim ne midhendiyè dan te Wahig he Jordan. Migkampu zan dèpa zutun, te wazè
    pa sikandan medlayun.
  mal-2015: അനന്തരം യോശുവ അതികാലത്തു എഴുന്നേറ്റു, അവനും യിസ്രായേൽമക്കൾ എല്ലാവരും ശിത്തീമിൽനിന്നു
    പുറപ്പെട്ടു യോർദ്ദാന്നരികെ വന്നു മറുകര കടക്കുംമുമ്പെ അവിടെ താമസിച്ചു.
  tuo-NT: Ape nʉmʉ peꞌe, boꞌrequeꞌari cura Josué nipeꞌtirã Israe curuacjãrã meꞌrã
    Sitim wãmetiropʉ níꞌcãrã dia Jordã́pʉ buꞌatacãrã niwã. Na diare pẽꞌati dʉporo
    ti maa sumutopʉ tojaqueꞌacãrã niwã.
  rmc-rmc: O Jozua sig tosara ušťiľa a geľa savore Izraelitenca andral o Šitim paš
    o Jordan. Sigeder, sar pregele o paňi, ode presute.
  nlg-nlg: Tana roropo ghana tana ruani na bongi Joshua mana Vure ni Israel tara sania
    Acacia, mara mai sara tana kakabara/kebara ni beti tina Jordan, mara ghahara iga
    vaho ge ra sogha halavu.
  pes-OPV: بامدادان یوشع بزودی برخاسته، او و تمامی بنی‌اسرائیل از شطیم روانه شده،
    به اردن آمدند، و قبل از عبور کردن در آنجا منزل گرفتند.
  ron-1924: Иосуа, скулынду-се дис-де-диминяцэ, а порнит дин Ситим ку тоць копиий
    луй Исраел. Ау ажунс ла Йордан ши ау рэмас аколо песте ноапте, ынаинте де а трече.
  ben-OBCV: ভোরবেলায় যিহোশূয় সমস্ত ইস্রায়েলী মানুষজনকে সাথে নিয়ে শিটিম থেকে যাত্রা
    করে জর্ডন নদীর তীরে চলে গেলেন। নদী অতিক্রম করার আগে তাঁরা সেখানে শিবির স্থাপন
    করলেন।
  som-som: Markaasaa Yashuuca wuxuu kacay aroor hore, oo Shitiim way ka guureen, oo
    Webi Urdun yimaadeen, isagii iyo reer binu Israa'iil oo dhan, oo halkaasay degeen
    intaanay gudbin ka hor.
  lat-VUC: 'Igitur Josue de nocte consurgens movit castra: egredientesque de Setim,
    venerunt ad Jordanem ipse et omnes filii Israël, et morati sunt ibi tres dies.'
  eng-ASVBT: And Joshua rose up early in the morning; and they removed from Shittim,
    and came to the Jordan, he and all the children of Israel; and they lodged there
    before they passed over.
  ita-1885: E GIOSUÈ si levò la mattina a buon'ora; ed egli e tutti i figliuoli di
    Israele, partirono di Sittim, e arrivarono infino al Giordano, e quivi si posarono
    la notte, avanti che passassero.
  eng-LXXUP: And Joshua rose up early in the morning, and departed from Shittim; and
    they came as far as Jordan, and lodged there before they crossed over.
  eng-ULB: Joshua got up early in the morning, and they set out from Shittim. They
    came to the Jordan, he and all the people of Israel, and they camped there before
    they crossed over.
  spa-VBL: A la mañana siguiente, Josué y los israelitas salieron de Sitín y llegaron
    a la orilla del Jordán. Allí pasaron la noche antes de cruzar.
  fra-_FOB: Or, Josué se leva de bon matin, et ils partirent de Sittim, et vinrent
    jusqu'au Jourdain, lui et tous les enfants d'Israël, et ils y passèrent la nuit
    avant de le traverser.
  mal-mal: യോശുവ അതികാലത്ത് എഴുന്നേറ്റ്, യിസ്രായേൽ മക്കൾ എല്ലാവരുമായി ശിത്തീമിൽനിന്ന്
    പുറപ്പെട്ട് യോർദ്ദാനരികെ വന്ന് മറുകര കടക്കുംമുമ്പെ അവിടെ താമസിച്ചു.
  urd-GVR: Subah-sawere uṭh kar Yashua aur tamām Isrāīlī Shittīm se rawānā hue. Jab
    wuh Dariyā-e-Yardan par pahuṅche to use ubūr na kiyā balki rāt ke lie kināre par
    ruk gae.
  suz-BL: मिनु यहोसु सुनी कना बोक्‍शा, इस्राएलीपुकी नु शित्तीम प्रोंइशा, यर्दन खोलामी
    जाक्‍तेक्‍म। मिनु आइक्‍ची हांबु शोक्‍सीचा क्‍येङा ङोंइती मेकेर बास बाक्‍तेक्‍म।
    गन्‍ती २५:१
  ita-1927: E Giosuè si levò la mattina di buon’ora e con tutti i figliuoli d’Israele
    partì da Sittim. Essi arrivarono al Giordano, e quivi fecero alto prima di passarlo.
  ckb-ckb: بەیانی زوو یەشوع لەگەڵ هەموو نەوەی ئیسرائیل لە شەتیمەوە کۆچیان کرد و هاتنە
    لای ڕووباری ئوردون، بەر لەوەی بپەڕنەوە لەوێ مانەوە.
  eng-BBE: Then Joshua got up early in the morning, and, moving on from Shittim, he
    and all the children of Israel came to Jordan and were there for the night before
    going over.
  kan-OKCV: ಯೆಹೋಶುವನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ಅವನೂ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಶಿಟ್ಟೀಮಿನಿಂದ ಪ್ರಯಾಣಮಾಡಿ,
    ಯೊರ್ದನ್ ನದಿ ಬಳಿಗೆ ಬಂದು, ದಾಟುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಅಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  bbb-bbb: Areme nituame suoke mugamia Josua fune e Isureroko boeje ijena bune are
    Akesia arena vakuma do Jodeni irifo ijia usiae. Bu ijia usiaena uri are muvuaka
    sama areme ijia kari rove bu naebe do tuana gara vae.
  tam-2017: அதிகாலையிலே யோசுவா எழுந்த பின்பு, அவனும் இஸ்ரவேல் மக்கள் அனைவரும் சித்தீமிலிருந்து
    பயணம்செய்து, யோர்தான்வரைக்கும் வந்து, அதைக் கடந்துபோகுமுன்னே அங்கே இரவு தங்கினார்கள்.
  spa-RV-1909: Y LEVANTÓSE Josué de mañana, y partieron de Sittim, y vinieron hasta
    el Jordán, él y todos los hijos de Israel, y reposaron allí antes que pasasen.
  ron-BTF: Și Iosua s-a sculat dis-de-dimineață; și au plecat din Sitim și au venit
    la Iordan, el și toți copiii lui Israel și au găzduit acolo înainte de a trece.
  eng-WEBP: Joshua got up early in the morning; and they moved from Shittim and came
    to the Jordan, he and all the children of Israel. They camped there before they
    crossed over.
  eng-FBV: Early the following morning Joshua and the Israelites set out from Shittim
    and arrived at the banks of the Jordan. There they all spent the night before
    crossing over.
  nld-1939: ‘s Morgens braken Josuë en al de zonen van Israël op, trokken uit Sjittim
    weg, en bereikten de Jordaan, waar ze overnachtten, alvorens over te trekken.
  nch-BL: Tonili nelcualca Josué ihuaya nochi nopa israelitame quisque Sitim, huan
    ajsitoj hueyat Jordán huan tonilijque nopona.
  vie-1934: Giô-suê dậy sớm, ở Si-tim đi cùng hết thảy dân Y-sơ-ra-ên, đến mé sông
    Giô-đanh, và ngủ đêm tại đó trước khi qua sông.
  hin-CV: दूसरे दिन सुबह जल्दी उठकर यहोशू एवं इस्राएल वंशज शित्तीम से चलकर यरदन गए
    और उसे पार करने के पहले उन्होंने वहां पड़ाव डाला.
  spa-BES: Entonces Josué se levantó temprano por la mañana y, pasando de Sitim, él
    y todos los hijos de Israel llegaron al Jordán y estuvieron allí durante la noche
    antes de pasar.
  tdx-tdx: Nañaleñale t’Iehosoa te nitroatse, le nienga i Sitime rekets’ o ana’ Israele
    iabio naho niheo mb’am’ Iardeney mb’eo, vaho nitobe eo aolo’ t’ie hitsake.
  tha-KJV: ฝ่ายโยชู​วาก​็ตื่นแต่​เช้า เขาทั้งหลายยกออกจากชิทธิมมาถึงแม่น้ำจอร์​แดน
    ทั้งตั​วท​่านและคนอิสราเอลทั้งหมด เขาพักอยู่​ที่​นั่​นก​่อนจะข้ามไป
  por-BR-2018: E levantou-se Josué de manhã, e partiram de Sitim, e vieram até o Jordão,
    ele e todos os filhos de Israel, e repousaram ali antes que passassem.
  deu-ELO: Da machte sich Josua des Morgens früh auf, und sie brachen auf von Sittim
    und kamen an den Jordan, er und alle Kinder Israel; und sie rasteten daselbst,
    ehe sie hinüberzogen.
  eng-WYC-2018: Therefore Joshua rose by night, and moved thence the tents; and they
    went out of Shittim, and came to (the) Jordan, he and all the sons of Israel (or
    he and all the Israelites), and dwelled there three days.
  epo-epo: Kaj Josuo leviĝis frue matene, kaj ili elmoviĝis de Ŝitim kaj alvenis al
    Jordan, li kaj ĉiuj Izraelidoj, kaj ili tradormis tie la nokton, antaŭ ol transiri.
  uig-PIN: Yǝxua ǝtisi tang sǝⱨǝrdǝ turup, pütkül Israil bilǝn Xittimdin ayrilip Iordan
    dǝryasiƣa kǝldi; ular dǝryadin ɵtküqǝ xu yǝrdǝ bargaⱨ tikip turdi.
  beo-beo: 'Golale, hahabedafa, Yosiua amola Isala:ili dunu da wa:legadole, abula
    diasu Aga:isia sogebiga galu amo fisili, Yodane hano bega: asi. Amogawi, ilia
    da fili, Yodane Hano degemusa: ouesalu.'
  tpi-OTNT: Orait Josua i kirap long moningtaim tru, na em wantaim ol Israel i lusim
    kem long ples Sitim na ol i go kamap long wara Jordan. Na ol i wokim kem long
    dispela hap. Ol i no brukim wara yet.
  hau-SA: Kashegari Yoshuwa da dukan Isra’ilawa suka tashi daga Shittim suka nufi
    Urdun inda suka sauka kafin su haye.
  uig-LAT: Yeshua etisi tang seherde turup, pütkül Israil bilen Shittimdin ayrilip
    Iordan deryasigha keldi; ular deryadin ötküche shu yerde bargah tikip turdi.
  nde-nde: Ekuseni kakhulu uJoshuwa labo bonke abako-Israyeli basuka eShithima baqonda
    eJodani lapho abamisa khona izihonqo zabo bengakachaphi.
  ton-ton: Pea naʻe tuʻu hengihengi hake ʻa Siosiua ʻi he pongipongi; pea naʻa nau
    hiki mei Sitimi, ʻo hoko ki Sioatani, ʻaia mo e fānau kotoa pē ʻa ʻIsileli, ʻo
    nofo ʻi ai ʻi he teʻeki ke aʻa atu.
  ces-1613: Vstal pak Jozue velmi ráno, a hnuvše se z Setim, přišli až k Jordánu,
    on i všickni synové Izraelští, a přenocovali tu, prvé nežli šli přes něj.
  eng-WMB: Joshua got up early in the morning; and they moved from Shittim and came
    to the Jordan, he and all the children of Israel. They camped there before they
    crossed over.
  tam-TCV: அதிகாலையில் யோசுவாவும், இஸ்ரயேலரும் சித்தீமிலிருந்து யோர்தான் நதிக்கரைக்கு
    வந்தனர். அதைக் கடக்குமுன் அவர்கள் அங்கே முகாமிட்டார்கள்.
  ceb-ULB: Mibangon si Josue sayo sa kabuntagon, ug mipahawa sila gikan sa Sitim.
    Miabot sila sa Jordan, siya ug ang tanan nga katawhan sa Israel, ug nagkampo sila
    didto sa wala pa sila molatas.
  pol-UBG: Jozue wstał wcześnie rano i on oraz wszyscy synowie Izraela wyruszyli z
    Szittim, i przyszli nad Jordan; i tam przenocowali, zanim się przeprawili przez
    rzekę.
  agr-agr: Aents uumak yujas nugka dekatatus shiyaku waketug kaunawag etsegkagmatai,
    kashinia duwi shiig kashikmas Josué Israel aents aidaujai Sitim nugkanum batsatu
    ashí jiinag shiyakajui. Nunik shimui shimuinakua jegawajui namak Jordágnum. Nunikag
    eke atú amain katitsuk nuwi aakmag batsamsajui.
  kyc-kyc: Yuu gii yangama dokopa Josuamoo dee Isaraele wambu peparaepe wamba sipurapala
    Akasia dokona palyuo paleyaminyi doko yaki nyepala ipwa Jotane maresa peyami.
    Papala ipwa Jotane yalo parama lao komau anda pipala isaro kareyami.
  urd-GVU: صبح سویرے اُٹھ کر یشوع اور تمام اسرائیلی شِطّیم سے روانہ ہوئے۔ جب وہ دریائے
    یردن پر پہنچے تو اُسے عبور نہ کیا بلکہ رات کے لئے کنارے پر رُک گئے۔
  deu-1912: Und Josua machte sich früh auf, und sie zogen aus Sittim und kamen an
    den Jordan, er und alle Kinder Israel, und blieben daselbst über Nacht, ehe sie
    hinüberzogen.
  ntj-ntj: Nyangka munga-mungangka-ya Tjatjuwalu puru Yitjurayilku tjamupirtilu pakaralpi-yanku
    warntu karrpi-karrpirnu. Palunyatjanu-ya ngurra wantirra mapitjalayirnu kapi kantilykutu.
    Palunyalu-ya ngurra tjunkulalpi kuwarripa nyinarranytja yitipirrikitja kutjupa
    kantilykutu.
  kan-2017: ಯೆಹೋಶುವನು ಬೆಳಗಿನ ಜಾವದಲ್ಲೇ ಎದ್ದನು; ಅವನೊಂದಿಗೆ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ಶಿಟ್ಟೀಮನ್ನು
    ಬಿಟ್ಟು ಯೊರ್ದನಿಗೆ ಬಂದು ಅದನ್ನು ದಾಟುವ ಮೊದಲು ಅಲ್ಲೇ ಇಳಿದುಕೊಂಡರು.
  tgo-tgo: Vambe mbaŋambaŋa, Josuwa na Isirel gharɨgharɨniyeko wolaghɨye thɨ raka
    iteta Sitim na thɨ raka e walaghɨta Jorɨdan ghadidiye. Mbowo thiya yaku eŋge gheko,
    thɨ roroghagha lenji rakalawa kaiwae.
  yap-yap: Ri kakadbul me od Joshua, ni ir nge urngin piyu Israel ngar chuwgad ko
    gin ur pired riy u Shittim, miyad yan nga Jordan. Mranod ra pired nga bang u rom
    ngar son niged e ngiyal’ ni ngar th’abed fare lul’ nga barba’.
  hlt-MCSB: Te dongah Joshua khaw mincang ah thoo. Shittim lamloh hlah uh tih amah
    neh Israel ca rhoek boeih loh Jordan la puen uh. Tedae a kat uh hlanah pahoi rhaeh
    uh.
  mdy-ETH: ዚሬሎ ጉቴ ዓማ ዒያሱንታ ዒስራዔኤሌ ዴሮንታ ቢያ ሚኢሪ ዔቂ፥ ሻሮ ዶኦጫ ዱንኪ ዴዔ ቤዛፓ ዮርዳኖሴ ዎሮ ሙካዖ ፒንቃንዳሢኮ
    ቤርታ ዒኢካ ዱንኪ ዴዔኔ፤
  twi-ASANTE: Adeɛ kyee anɔpahema no, Yosua ne Israelfoɔ no nyinaa tu firii Sitim
    kɔduruu Asubɔnten Yordan nsunoa, baabi a wɔtenaa nna kakra ansa na wɔretwa.
  eng-WEBU: Joshua got up early in the morning; and they moved from Shittim and came
    to the Jordan, he and all the children of Israel. They camped there before they
    crossed over.
  bnp-bnp: E Iosua i hadongo na hatelanga pokopoko turane huriki a Israel, ri pea
    a mada na tanga e Sitim, ri vano ri bele na naru e Iordan. Ri rata a mada na gagana,
    i uka ma ri tulu poloa.
  wal-wal: Yaasunne Israa7eela asai maallado guuran denddidosona. Eti SHiixima giyo
    sohuwaappe denddidi, Yorddaanoosa SHaafaakko biidosona; biidi pinnennan yan takkidosona.
  spa-PDDPT: Josué se levantó muy de mañana. Él y todos los hijos de Israel salieron
    de Sitim y llegaron hasta el Jordán. Allí pernoctaron antes de cruzarlo.
  gun-gun: Ko'ẽ ju ramove Israel kuery ha'e javi reve Josué nhomopu'ãmba vy Sitim
    gui oje'oi, Jordão yakã rembe peve ovaẽmba. Ha'e py ma oke ju ranhe okuapy oaxa
    e'ỹ mbove.
  agu-BL: Itzun bantz le junt eklok, chin jalchan cunin tzun e' baj c'ase'n Josué
    scyuch' cyakil yi e' xonl Israel. Nintzun e' icy'tz swutz yi ama'l Sitim. Cho'n
    tzun cyopone'ntz stzi' a' Jordán, kale e' cyaj cyent tetz ox k'ej.
  ilo-ULB: Nasapa iti bigat a bimmangon ni Josue, ket nagrubwatda manipud idiay Settim.
    Dimmanonda idiay Jordan, isuna ken amin a tattao ti Israel, ket nagkampoda sadiay
    sakbay a bimmallasiwda.
  kpg-kpg: Luada dono daiaa, Joshua mo digau Israel huogodoo ga aala aga hagaluada,
    ga hagatanga i Acacia, gaa hula gi taalinga di monowai Jordan, gaa noho i golo,
    gaa tali i di gowaa deelaa belee hula laa lodo di monowai deelaa.
  uig-ARA: يەشۇئا ئەتىسى تاڭ سەھەردە تۇرۇپ، پۈتكۈل ئىسرائىل بىلەن شىتتىمدىن ئايرىلىپ
    ئىئوردان دەرياسىغا كەلدى؛ ئۇلار دەريادىن ئۆتكۈچە شۇ يەردە بارگاھ تىكىپ تۇردى.
  bsp-bsp: Yosuwe ɛyɛfɛ bət-bət suy, nkɔn kɔ aka Yisrayel fəp, kɔ ŋayɛfɛ Sitim kɔ
    ŋaŋkɔ haŋ kəŋgbɔkɔ ka Yurdɛn. Dəndo ŋayekti saŋka, kɔ ŋandirɛ di, ŋantacali fɛ
    kərɛsna.
  sus-sus: Yosuwe naxa kurun keli ra Sitimi, e Yurudɛn li, a tan nun Isirayilakae
    birin. E naxa xi mɛnni han beenun Yurudɛn igiri lɔxɔɛ xa a li.
  pon-2006: Sosua ahpw pirida nimensehngie, ih oh mehn Israel koaros ahpw mweselsang
    ar kahnimpwal nan Akasia kolahng Pillap Sordan. Irail eri keiruhdi wasao mwohn
    arail kotehla Sordan.
  jae-jae: Gêdêŋ bêbêc kanucgeŋ Josua gêdi ma gêwi Sitim siŋ ma lau Israel samob sêwiŋ
    eŋ. Êsêac sêô lasê bu Jordan ma sê becobo aŋga tônê, selom sebeŋ atom.
  ksd-ksd: Ma Iosua i ga tut ra kavunvun, ma dia ga kakari kan Sitim, ma dia ga tadav
    ra Iordan, diat ma ra tarai Israel par; ma dia ga ki abara tuk tar ta nam ra bung
    ba dia vana bolo tana.
  tur-YTC: Yeşu sabah erkenden kalktı; ve kendisi ve bütün İsrael'in çocukları Şittim'den
    ayrılıp Yarden'e geldiler. Karşıya geçmeden önce orada konakladılar.
  grc-BRENT: Καὶ ὤρθρισεν Ἰησοῦς τοπρωῒ, καὶ ἀπῇρεν ἐκ Σαττὶν, καὶ ἤλθοσαν ἕως τοῦ
    Ἰορδάνου, καὶ κατέλυσαν ἐκεῖ πρὸ τοῦ διαβῆναι.
  ind-AYT: Yosua bangun pagi-pagi, lalu ia dan semua orang Israel berangkat dari Sitim
    dan sampai ke Sungai Yordan. Mereka menginap di sana sebelum mereka menyeberang.
  nya-nya: Yoswa ndi Aisraeli onse anadzuka mmamawa nanyamuka ku Sitimu kupita ku
    Yorodani. Iwo anagona kumeneko asanawoloke mtsinje wa Yorodaniwo.
  hrv-hrv: Urani Jošua i sa svim sinovima Izraelovim krene od Šitima. I stignu do
    Jordana pa ondje prije prelaza prenoće.
  mps-mps: Tama Josua te kigamu digi mu hodaluama, tama aga dali te Israel dabe augwali
    te bidali pesage te Sitim tagalama, tama augwali te Jordan ąįba sabolai. Tama
    augwali bidabo pesage tede nigai. Augwaligo te wę Jordan nogobeo.
  tpi-tpi: Orait Josua i kirap long moningtaim tru, na em wantaim ol Israel i lusim
    kem long ples Sitim na ol i go kamap long wara Jordan. Na ol i wokim kem long
    dispela hap. Ol i no brukim wara yet.
  dan-1931: Tidligt næste Morgen gjorde Josua sig rede, og hele Israel brød op fra
    Sjittim sammen med ham og kom til Jordan, og de tilbragte Natten der, før de drog
    over.
  vie-OVCB: Trời vừa sáng, Giô-suê dẫn toàn dân Ít-ra-ên từ Si-tim đi đến bờ Sông
    Giô-đan. Họ cắm trại chờ ngày sang sông.
  guj-2017: અને યહોશુઆ વહેલી સવારે ઊઠયો, તે અને ઇઝરાયલના સર્વ લોકો શિટ્ટીમમાંથી નીકળી
    યર્દન આવ્યા, નદી ઓળંગતાં પહેલાં તેઓએ ત્યાં છાવણી કરી.
  pon-2006A: Sosua ahpw pirida nimensehngie, ih oh mehn Israel koaros ahpw mweselsang
    ar kahnimpwal nan Akasia kolahng Pillap Sordan. Irail eri keiruhdi wasao mwohn
    arail kotehla Sordan.
  por-BRBSL: Josué levantou-se cedo pela manhã; e eles se mudaram de Shittim e vieram
    para o Jordão, ele e todas as crianças de Israel. Eles acamparam lá antes de atravessar.
  cth-cth: Joshua teh amom a thaw teh Isarel miphun abuemlah hoiyah Shittim khopui
    hoi a kampuen awh teh, Jordan tui a raka awh hoehnahlan palang teng rim a sak
    awh.
  twi-twi: Ade kyee anɔpahema no, Yosua ne Israelfo no nyinaa tu fii Sitim koduu Asubɔnten
    Yordan nsunoa, baabi a wɔtenaa nna kakra ansa na wɔretwa.
  hlt-hlt: Te dongah Joshua khaw mincang ah thoo. Shittim lamloh hlah uh tih amah
    neh Israel ca rhoek boeih loh Jordan la puen uh. Tedae a kat uh hlanah pahoi rhaeh
    uh.
  tbz-SIM: Mɛm̀mɛ Sosuwee nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ ítɛ́ Sitimmu dikṹnweńnì sɛ̀ì
    kɛ́bɑ́tɛ́ Suditɛ̃ɛ̃ kɛ́nyié nkɛ bɑɑ̀nɛ̀ bɛ̀ bo séntɛ́mɛ̀.
  msy-2020: Egha bar mɨzaraghara, Josua Israelia ko dɨkavigha, Sitimɨn danganim ategha
    ghua, Jordanɨn Faner mɨriamɨn danganim aghuigha iti. Me tɨghar fanem girɨgh vongɨn
    mangam.
  dop-dop: Tɛʋ femɑ tɑnɑŋ tǝhulu, ɩlɛnɑ Yosuwee nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɑ́ kʋlɩ Sitim,
    nɑ pɑ́ tii Yɑɑtɑnɩ nɔɣɔ, nɑ pɑ́ cɑɣɑ tǝnɑ nɑ pɑ́ tɑŋ sɑɑ wei pɑɑ tɛsɩ tɔ.
  azb-azb: Yeşua səhər erkən qalxdı. Onunla birgə bütün İsrail övladları Şittimdən
    irəliləyərək İordan çayına qədər gəldilər. Onlar çayı keçməzdən əvvəl orada qaldılar.
  eng-DBY: And Joshua rose early in the morning; and they removed from Shittim, and
    came to the Jordan, he and all the children of Israel, and lodged there before
    they passed over.
  hin-2017: यहोशू सवेरे उठा, और सब इस्राएलियों को साथ ले शित्तीम से कूच कर यरदन के
    किनारे आया; और वे पार उतरने से पहले वहीं टिक गए।
  swp-swp: Mara ie uiari Iosua ie toro; Sitimi se laugabaei abo Ioridano eai se lagema,
    ia eo Isaraela nanatunaeao gamagaridi hinage, nei eai se bava, sora nige se gaeoavasi.
  eng-YLT: And Joshua riseth early in the morning, and they journey from Shittim,
    and come in unto the Jordan, he and all the sons of Israel, and they lodge there
    before they pass over.
  kne-kne: Sin kabigatana, nasapa si Josue ya din am-in ay Israelita ay binmangon
    et tinaynan da din nankampoan da ed Acacia. En da nankampo sin sag-en di Jordan
    ta panpan-edan da sin timpo ay pan-agadangan da.
  eng-WYC-2017: Therefore Joshua rose by night, and moved thence the tents; and they
    went out of Shittim, and came to Jordan, he and all the sons of Israel, and dwelled
    there three days.
  eng-WMBB: Joshua got up early in the morning; and they moved from Shittim and came
    to the Jordan, he and all the children of Israel. They camped there before they
    crossed over.
  urd-GVH: सुबह-सवेरे उठकर यशुअ और तमाम इसराईली शित्तीम से रवाना हुए। जब वह दरियाए-यरदन
    पर पहुँचे तो उसे उबूर न किया बल्कि रात के लिए किनारे पर रुक गए।
  rug-rug: Pana munumunu pa koivugona si vaṉunu munumunu hokara sari doduru tie Izireli,
    meke taluarae si arini pa Akasia. Meke topue la pa Ovuku Zodani vasina si la va
    turu ipi, meke aqania rini sa totoso pude karovia sa ovuku pude la pa kali karovona.
  gaz-gaz: Iyyaasuu fi Israaʼeloonni hundinuu ganama barii Shixiim keessaa baʼanii
    gara Laga Yordaanos dhufan. Utuu gamatti hin ceʼin duras achi qubatan.
  fra-LSG: Josué, s’étant levé de bon matin, partit de Sittim avec tous les enfants
    d’Israël. Ils arrivèrent au Jourdain; et là, ils passèrent la nuit, avant de le
    traverser.
  gnn-gnn: Goḏarr'nha munhakumirrina wiripuŋuyuna waluyu, Djatjuwa ga nhanŋu mala
    ḏurryurruna, bala djoṉguŋalana marrtjina walalaŋguway girri'na malanha, bala yana
    marrtjinana‐wala. Marrtjinanydja walala yukurrana yana liŋgu‐u‐u, baṯ‐gay mulkana
    mayaŋ' wäŋa Djodanbuy, ga ŋunhalana walala wäŋaraŋala galki mayaŋ'ŋurana, galkurrunana
    yukurrana buḏapthunarawuna ŋurukuna bala wiripuŋuwuna makarrwu wäŋawu.
  yal-yal: Yosuwe nun Isirayila kaane birin yi kurun kelɛ Sitimi yi, e sa Yurudɛn
    baan li. E yi xi mɛnni benun e xa gidi waxatin naxan yi.
  haw-1868: KU ae la o Iosua i kakahiaka, a hele aku la, mai Sitima aku, a hiki aku
    la i Ioredane, oia, a me na mamo a pau a Iseraela, a malaila lakou i hoomoana'i
    mamua o ko lakou hele ana ae i kela kapa.
  arb-NAV: وَفِي الصَّبَاحِ التَّالِي ارْتَحَلَ يَشُوعُ وَبَنُو إِسْرَائِيلَ مِنْ
    شِطِّيمَ، وَأَتَوْا إِلَى نَهْرِ الأُرْدُنِّ حَيْثُ بَاتُوا هُنَاكَ قَبْلَ اجْتِيَازِهِ.
  ewe-ewe: Yosua kple Israelviwo katã fɔ ŋdi kanya, eye wodze mɔ tso Sitim va ɖo Yɔdan
    tɔsisi la to le fiẽ me. Wotsi afi ma dɔ ŋkeke ʋɛ aɖewo hafi tso tɔsisi la.
  eng-LEE: And Joshua rose early in the morning; and they broke up from Shittim, and
    came close to the Jordan, he and all the children of Israel; and they lodged there
    before they passed over.
  asm-FB: পাছদিনা অতি ৰাতিপুৱাতে যিহোচূৱা উঠিল, আৰু তেওঁলোক আটায়ে চিটীমৰ পৰা যাত্ৰা
    আৰম্ভ কৰিলে৷ তেওঁ আৰু আটাই ইস্ৰায়েলী লোক যৰ্দ্দন নদীৰ পাৰলৈ আহিল আৰু নদী পাৰ
    হোৱাৰ আগতে, তেওঁলোকে তাতে শিৱিৰ পাতি থাকিল৷
  sus-A: يٌسُوٍ نَشَ كُرُن كٍلِ رَ سِتِمِ، عٍ يُرُدّن لِ، عَ تَن نُن عِسِرَيِلَكَيٍ
    بِرِن. عٍ نَشَ شِ مّننِ هَن بٍينُن يُرُدّن عِفِرِ لْشْي شَ عَ لِ.
  fra-SBL: Josué se leva de bon matin ; ils partirent de Shittim et arrivèrent au
    Jourdain, lui et tous les enfants d'Israël. Ils campèrent là avant de traverser.
  hbo-hbo: וַיַּשְׁכֵּם֩ יְהֹושֻׁ֨עַ בַּבֹּ֜קֶר וַיִּסְע֣וּ מֵֽהַשִּׁטִּ֗ים וַיָּבֹ֙אוּ֙
    עַד־הַיַּרְדֵּ֔ן ה֖וּא וְכָל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיָּלִ֥נוּ שָׁ֖ם טֶ֥רֶם יַעֲבֹֽרוּ׃
  piu-2006: Mungawinki pakara Yitjurilaku ngaṉṯitja tjuṯaya pakara yinytjami kalikiṯarra
    mantjira wilurarra yanu, karru Tjuutanalakutu. Kapi tiṉangku pungkula wantinytjala
    karru palula kapi puḻkarringkula ngankirringka katu ngarripayi. Tjiṉṯu maṉkurrpaya
    rawa karrungka yila nyinapayi. Palulanguru mayutju tjuṯangku tjananya parra tjakultjurinangi,
    “Tuḻkuku mayutju tjuṯaluya pukutju palunya puḻi wirulypa kutjarratjarra mantjira
    katinytjala, nyakula pakara waṉmawanangku wanantjaku, wiya yilawanangku.” Palulanguru
    mayutju Katutjalu Tjatjuwanya watjaṉu, “Kuwarriṉa nyurrampa yatjikingku kutjupa
    kutjupa palyalku. Palulanguru yaṉangu tjuṯangkuya yalatji kulilku, ‘Yilta Tjatjuwanyalampa
    mayutju tiṉa nyinanyi, Muutjanya nguwanpa nintiṉu.’” Tjatjuwalu wangka palunya
    kulira yankula yaṉangu tjuṯangka tjanala watjaṉu, “Ngalya yankulaya kulila!, Katutjakuṉu
    wangka. Yalatji nyurrangarrinya watjaṉu, ‘Katutjaluṉa nyurrampa manta Kayinananya
    yungkuku palula nyinanytjaku. Palulanguru Kayinananya ngurrara ngayuluṉa tjananya
    pungkula wantirriyalku, wiyawanaya nyinanytjala. Yalatji yinitjarra tjuṯaku ngaṉṯitja
    tjuṯaṉa tjananya pungkula iyalku, Yitatuku ngaṉṯitja tjuṯa, Yipataku ngaṉṯitja
    tjuṯa, Piritjaku ngaṉṯitja tjuṯa, Kakatjaku ngaṉṯitja tjuṯa, Yamuraku ngaṉṯitja
    tjuṯa, Tjiputjaku ngaṉṯitja tjuṯa. Yalatji tjananya ngayulu pungkula wantirriyalku.
    Tuḻkuku mayutju tjuṯangkuya ngayuku pukutju yurrunpa katinytjala nyurrangarri
    nyakula kulilku, “Katutjala tjungu yananyi.” Pukutju palunyaya katirra kapingka
    tjinangku paḻira kanyilku. Palulanguru kapi wiyarringkuku, karrungka raanarringkunytjawiya.
    Kapi yalinytjarratjayiṯi pulaparringkula ngarakatinytjala kapi mantangka wiyarringkuku.
    Palulanguru mantawananyurra yankuku.’” Palulanguru Tjatjuwanya piyuku watjaṉu
    Katutjalu, “Tuḻkuku mayutju tjuṯa tjananya wangka!, pukutju palunya katinytjaku.
    Katirraya ngara!, kapi paḻira ngaranytjaku.” Palulanguruya tjana yankula kapi
    paḻira ngarangi. Palulanguru kapi raanarringkunytja wiyarringu. Kapi yalinytjarratjayiṯi
    pulaparringkula ngarringi, Katutjalu marrkuṉutja. Palulanguru tuḻkuku mayutju
    tjuṯaluya ngururrpa maa katirra ngarangi tjinangku paḻira. Palunyangka yaṉangu
    tjuṯalingkuya maa tjarukatirra maa kaḻpangu. Rawaya kaḻpangi tjuṯalingku.
  kik-kik: Rũciinĩ tene Joshua na andũ othe a Isiraeli makiuma hau Shitimu, magĩthiĩ
    nginya Jorodani, na matanaringa mũrĩmo ũcio ũngĩ magĩikara hau.
  fra-NCL: Josué, s’étant levé de bon matin, partit de Sétim, lui et tous les enfants
    d’Israël ; arrivés au Jourdain, ils firent une halte avant de le traverser.
  cek-AK: Joshua loe khawnbang khawnthaw ah angthawk, Israel kaminawk hoi nawnto Shittim
    vangpui hoi angpuen o moe, Jordan vapui ah a caeh o; vapui angkat o ai naah anih
    taengah amkhueng o.
  cuk-cuk: Wakudaryalaba, Josué, degi, bela Israel-dulemar Sitimʼgi-bukwa Jordán-diwarse
    nade gusmalad. Ar Jordán-diwar-obaked-iduar, diwar-gakagi obunnodapmalad.
  uig-CYR: Йәшуа әтиси таң сәһәрдә туруп, пүткүл Исраил билән Шиттимдин айрилип Иордан
    дәриясиға кәлди; улар дәриядин өткичә шу йәрдә баргаһ тикип турди.
  tel-2017: యెహోషువ వేకువనే లేచి అతడూ ఇశ్రాయేలీయులంతా షిత్తీము నుండి బయలుదేరి యొర్దానుకు
    వచ్చి దాన్ని దాటే ముందు అక్కడ బస చేశారు.
  hat-BSA: Josué te leve bonè nan maten. Li menm avèk tout fis Israël yo te kite Sittim
    pou te rive nan Jourdain an, e yo te fè kan avan yo te travèse.
  bxh-bxh: Hola hige i ifi tatatali na Akasiya sa lau afulen, na sa leu Diyodan Hoꞌowana
    sadaina yai, be amainiya edi palai sa faꞌobiyo fuyoꞌidi. Na sa bagibagi bena sa
    lau tefa.
  kos-kos: Toang na ke len tok ah, Joshua ac mwet Israel nukewa elos tuyak ac fahsr
    liki acn elos muta we in acn Shittim, ac som nu Infacl Jordan. Elos tulokunak
    lohm nuknuk selos we ac tupan pacl in som lalos.
  hbo-WLC: וַיַּשְׁכֵּם֩ יְהוֹשֻׁ֨עַ בַּבֹּ֜קֶר וַיִּסְע֣וּ מֵֽהַשִּׁטִּ֗ים וַיָּבֹ֙אוּ֙
    עַד־הַיַּרְדֵּ֔ן ה֖וּא וְכָל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיָּלִ֥נוּ שָׁ֖ם טֶ֥רֶם יַעֲבֹֽרוּ׃
  ibo-ibo: Nʼisi ụtụtụ, Joshua na ụmụ Izrel niile hapụrụ Shitim bịaruo nʼakụkụ osimiri
    Jọdan, maa ụlọ ikwu nʼebe ahụ. Nʼebe a ka ha nọ chere tutu ruo mgbe ha ga-agafe.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋଶୂୟ ଅତି ପ୍ରଭାତରେ ଉଠିଲେ; ପୁଣି ସେ ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନ
    ଶିଟୀମରୁ ଯାତ୍ରା କରି ଯର୍ଦ୍ଦନରେ ଉପସ୍ଥିତ ହେଲେ; ମାତ୍ର ସେମାନେ ପାର ହେବା ପୂର୍ବେ ସେଠାରେ
    ବସା କଲେ।
  chk-chk: Iwe, lesosorusich Josua me ekewe aramasen Israel meinisin ra sai seni Sitim.
    Ra tori ewe chanpupu Jortan o aüetä imwer ikenan me mwen ar repwe feila pekilan.
  rop-rop: Brom deya neksdei Joshuwa en ola Isreil pipul bin gidap ailibala gin, en
    deibin gowei brom det pleis gulum Akeisha weya deibin oldei kemp, en deibin go
    langa det Jodan Riba, en deibin kemp deya blanga krosim det riba.
  ukr-1871: І встав Йозуа рано вранцї, і рушили вони дальше з Ситтима та й прийшли
    до Йорданї, він з усїма синами Ізраїля, й обночувались там перш нїж перейшли.
  deu-1951: Da machte sich Josua früh auf, und sie zogen aus Sittim und kamen an den
    Jordan, er und alle Kinder Israel, und blieben daselbst, ehe sie hinüberzogen.
  eng-JPS: And Joshua rose up early in the morning, and they removed from Shittim,
    and came to the Jordan, he and all the children of Israel; and they lodged there
    before they passed over.
  srp-1865: I usta Isus ujutru rano, i kretoše se od Sitima i doðoše do Jordana on
    i svi sinovi Izrailjevi, i noæiše ondje a ne prijeðoše.
  lug-lug: Mu makya ennyo Yoswa n’Abayisirayiri bonna ne bagolokoka okuva e Sittimu,
    bwe baatuuka ku mugga Yoludaani ne basooka balindirira awo nga tebannagusomoka.
  heb-heb: וישכם יהושע בבקר ויסעו מהשטים ויבאו עד הירדן הוא וכל בני ישראל וילנו שם
    טרם יעברו׃
  ben-IRV: যিহোশূয় অনেক ভোরে ঘুম থেকে উঠে সমস্ত ইস্রায়েল-সন্তানদের সঙ্গে শিটীম থেকে
    যাত্রা শুরু করে যর্দ্দনের কাছে উপস্থিত হলেন, কিন্তু তখন পার না হয়ে সেই স্থানেই
    রাত কাটালেন।
  pan-pan: ਅਗਲੇ ਦਿਨ ਯਹੋਸ਼ੁਆ ਸਵੇਰੇ ਜਲਦੀ ਉੱਠਿਆ ਤਾਂ ਉਹ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਸ਼ਿੱਟੀਮ ਤੋਂ ਕੂਚ
    ਕਰਕੇ ਯਰਦਨ ਕੋਲ ਆਏ ਅਤੇ ਉਹ ਪਾਰ ਲੰਘਣ ਤੋਂ ਪਹਿਲਾਂ ਉੱਥੇ ਠਹਿਰ ਗਏ l
  mya-JVB: ယောရှု သည် နံနက် စောစောထ၍ ဣသရေလ အမျိုးသား အပေါင်း တို့နှင့်တကွ ရှိတ္တိမ်
    မြို့မှ ပြောင်း ၍ ယော်ဒန် မြစ်ကို မ ကူး မှီ မြစ်နားတွင် စားခန်းချ ကြ၏။
  tte-O: Malala kikiuna koina, Yosuwa mekanakavao tomo Isileli meuloili sitolo Sitim
    silogabaen, kabo silau waila Yolidan koina sigogo sisanasana lopanaisi kaiwena.
  tbg-tbg: Vira qararaa vaaka toqaqi Iosuaava ekaa Isareri hampata Sitimi mini ke,
    otunte Iotani Namari auvahini nái seri naavu maaqa kaqate, Iotani Namari taqera
    veka vaura.
  hmo-hmo: Daba rere neganai, Iosua be ia toreisi, Sitima ia rakatania, Israela taudia
    ibounai be ia danu. Ioridane Sinavai ena ranu badina dekenai idia ginidae. Idia
    hanaia maoromaoro lasi, to idia kamepa guna.
  urd-urd: तब यशू'अ सुबह सवेरे उठा, और वह सब बनी इस्राईल शित्तीम से रवाना हो कर यरदन
    पर आए, और पार उतरने से पहले वहीं टिके।
  rus-SYN: И встал Иисус рано поутру, и двинулись они от Ситтима и пришли к Иордану,
    он и все сыны Израилевы, и ночевали там, еще не переходя его.
  bqc-SIM: Yozuee fɛ̀lɛ kↄↄ káaukaau ń Isailiↄ píi. Bↄa Sitiũ aa gɛ̀ Yuudɛ̃i,
    ↄ̃ aa bòokpà we e aaↄ gɛ buaiwà.
  tcz-CHONGTHU: Joshua chu Israelte jouse toh jingpitah’in Shittim ahindalhauvin Jordan
    vadung pang chu ahung lhungun, galkaipai louvin hilai munna chun ngahmun akisem
    tauvin ahi.
  mar-mar: यहोशवा पहाटेस ऊठला आणि सर्व इस्राएल लोकांसह शिट्टीमाहून निघून यार्देनतीरी
    आला आणि पलीकडे जाण्यापूर्वी ते तेथे राहिले.
  qub-qub: Chaypita warannenga chacallana Josuëga llapan Israelcunawan Sitimpita llojshiran.
    Aywar chayaran Jordán mayuman. Mayupa cay chimpallanman pachacuran.
  bqp-bqp: Yↄsua fùtɛ kↄnkↄkↄnkↄ kũ Isarailanↄ ń pínki. Bona Sitimu ò gɛ̀ɛ Yodai,
    akũ ò bùraa kàtɛ gwe ari ògↄ̃ gɛ́ bikũ.
  hat-hat: Jozye leve granmaten, epi li menm ansanm ak tout pèp Izrayèl la yo kite
    Sitim kote yo te ye a, yo rive devan larivyè Jouden an. Epi yo pase nwit lan la
    anvan yo janbe lòt bò a.
  eng-BSB: Early the next morning Joshua got up and left Shittim with all the Israelites.
    They went as far as the Jordan, where they camped before crossing over.
  tod-tod: Zozuwe wuzeɠeni poluma zobui, ta Izelayɛle nuiti kpein ti zeɠe ti-ʋuuzuʋɛ
    Akasia nɛmɛi zu, ti li, ti ʋu Zuludɛn ziɛlaʋɛ, ti ɲi miná, aisa ti ʋa ɓudɛ.
  eng-WEBPB: Joshua got up early in the morning; and they moved from Shittim and came
    to the Jordan, he and all the children of Israel. They camped there before they
    crossed over.
  kbq-kbq: Hagi Sitimima mani'nazaretira Josua'ene maka Israeli vahe'mo'za nanterame
    oti'za Jodani tinte e'za, seli nonkuma eme ante'za mani'naze.
  nhe-BL: Tonili nelcualca Josué ihuaya nochi nopa israelitame quisque Sitim, huan
    ajsitoj atemitl Jordán huan tonilijque nopona.
  sps-sps: Tan na voinyvoiny nan mes nainy, a taa Isrel tagun to tana voinyvoiny ovei
    ser nom ton na fo mamatsiny ka te totovaar iny ari i Akasia ri nai totovaar pis
    to ririkin na Jodan anaanos arin nainy te guas rori tan mes panainy aurom.
  bus-bus: Yↄsua fɛ̀ɛ kↄngↄ idɛ'idɛ kↄ̃n Isarailinↄ ń píngi. Bↄna Sitimu aↄ̃ gàa Yodazi,
    ben aↄ̃ bùra kàɛ gwe ai aↄ̃gↄ̃ gá bikũ.
  gub-BL: Izi'itahy Zuzue a'e, Izaew izuapyapyr paw a'e wà no, uhem oho Xixin wi uker
    awer wi a'e wà kury. Wata oho Zotàw yrykaw kutyr wà. Umupu'àm wàpuzràn yrykaw
    iwyr wà, ta'e uzemuàgà'ym waiko yrykaw ahaw paw rehe wà xe. Upyta a'e pe wà.
  eng-DRA: 'And Josue rose before daylight, and removed the camp: and they departed
    from Setim, and came to the Jordan, he, and all the children of Israel, and they
    abode there for three days.'
