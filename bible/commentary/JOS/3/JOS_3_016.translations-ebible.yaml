  wal-wal: qommoppe duge goggiya haattai eqqi bayiis; hini daro haahosan, Xarttaana
    giyoosan de7iya Addaama giyo kataman issisaa shiiqidi doorettiis. Duge Aaraba
    garan de7iya Maxine Abbau goggiya haattai qassi muleera duuxxidi atti bayiis.
    Yaatin, asai Yarkko katamaa baazzaara pinniis.
  spa-PDDPT: las aguas que descendían se detuvieron. Se fueron elevando como en un
    embalse que llegó a gran distancia, junto a Adán, la ciudad que está al lado de
    Saretán, y las que descendían hacia el mar del Arabá, el mar de la Sal, fueron
    cortadas completamente. Y el pueblo cruzó frente a Jericó.
  gun-gun: Ha'e gui yy yvate katy gui ou va'e opyta. Adã tetã gui mombyry'i ono'õ,
    Zaretã rexei oĩ va'e katy. Ha'e rã yvy joja reia regua ye'ẽ ro katy oxyryague
    ma typa. Ha'e ramo ha'e kuery oaxa oje'oivy, Jericó tetã rexei'i ae.
  agu-BL: Yi chicwe'n pone'n xe a' nintzun cu' cabsal tib yi a' yi na elu'l. Tircu'n
    cwe'n makol tib jalen le tnum Adán, yi at naka'jil yi ama'l Saretán. Ma yi a'
    yi sken wi't el, cho'n stzaje'n pon le yi mar yi chin c'a' nin tan atz'um nka
    yi Mar Muerto. Ya'stzun bantz yi cwe'n jatxol tib yi a' Jordán, nin yi quicy'e'n
    tzaj yi e' xonl Israel. Cho'n tzun quicy'e'n tzaj swutz yi tnum Jericó.
  ilo-ULB: nagtakder a kasla sanga-gabsoon dagiti danum a nagayus manipud kadagiti
    akin-surong a waig. Nagsardeng nga agayus ti danum manipud iti adayo. Nagsardeng
    nga agayus dagiti danum manipud idiay Adam, ti siudad nga abay ti Sartam, agingga
    idiay baybay ti Negeb, ti Baybay ti Asin. Ket nagballasiw dagiti tattao iti asideg
    ti Jerico.
  kpg-kpg: nia wai gu hagalee mmidi, gu hagabudu i di gowaa e dahi e mogowaa i nua
    i di waahale go Adam, di waahale dela i baahi di waahale go Zarethan. Di baahi
    di monowai ia gi Tai Mmade la guu odi gu maangoo, gei nia daangada guu mee di taele
    laa lodo gi di baahi i golo hoohoo gi Jericho.
  uig-ARA: يۇقىرى ئېقىندىكى سۇلار خېلى يىراقتىلا، زارەتاننىڭ يېنىدىكى ئادەم شەھىرىنىڭ
    يېنىدا توختاپ، دۆڭ بولدى؛ ئاراباھ تۈزلەڭلىكى بويىدىكى دېڭىزغا، يەنى «شور دېڭىزى»غا
    ئېقىپ چۈشۈۋاتقان كېيىنكى ئېقىمى ئۈزۈلۈپ قالدى؛ خەلق بولسا يېرىخو شەھىرىنىڭ ئۇدۇلىدىن
    دەريادىن ئۆتۈپ ماڭدى.
  bsp-bsp: kɔ domun ndɛ dɛŋyɛfɛ dəsəbo mɔ dɛŋcəmɛ, kɔ doloŋkanɛ kəfo kin pəbolu pəmɔ
    aboŋən ntende dare da Adama ndɛ deyi Cartaŋ kəsək, kɔ dɔkɔ dontor kəca ka kəba
    ka Araba, kəba Kədokət, kɔ səbo sasɔkɔ fəp səŋcopər domun. Kɔ afum ŋaŋcali kəŋgbɔkɔ
    ŋatɛfərnɛ dare da Yeriko.
  sus-sus: na ye naxan kelima fuge biri ra, na naxa bolon, a fa malan yire makuye
    Adama taa longori, naxan nu na Saratan taa fɛ ma. Ye naxan goroma Fɔxɔɛ Baa ma
    Yurudɛn fole kui, na birin naxa bolon, ɲama naxa giri Yeriko ya tagi.
  pon-2006: pihlo ahpw tokedi, sohla pwilipwil. Pihlo eri kadirehla wasao, kohdahla
    lel ni kahnimw Adam; Adam iei kahnimw ehu me mi limwahn Saredan. Pihl me kin pwilipwildilahng
    Seden Mehla pil katoketokdi, oh aramas akan ahpw kakehr kotehla pihlo kohla kerenlahng
    Seriko.
  jae-jae: bumôkê gêlêc sa jakêsuŋ tôŋ kêkô Jaêcgeŋ amboac lênsaŋ kêkanôŋ malac Adam,
    taŋ gêc Sareta ŋagala naŋ. Ma bu aêŋa, taŋ kêsa gwêc Arabaŋa, taŋ sêsam teŋ gebe
    Gwêcmatê naŋ, kêpa samucgeŋ. Ma lau selom sêsêp gamêŋ, taŋ kêkanôŋ Jeriko naŋ.
  ksd-ksd: a tava nina i alir ba marama i ga tur uka, ma i ga lubu guvai tai tika
    na pakana vailik iat, aro Adam, a pia na pal i tur ta ra paparai Saretan, ma nam
    ra tava i alir ba ta ra ta Araba, a Ta Mat nam, i ga vana kakit kan ia; ma ra
    tarai dia ga bolo lake maravai Ieriko.
  tur-YTC: yukarıdan inen sular durdu ve çok uzakta, Saretan'ın yanında olan Adem
    Kenti'nde, tek bir yığın halinde yükseldi; Araba Denizi'ne, Tuz Denizi'ne doğru
    inen sular tamamen kesildi. Daha sonra halk Yeriha'nın yakınından geçtiler.
  grc-BRENT: Καὶ ἔστη τὰ ὕδατα τὰ καταβαίνοντα ἄνωθεν, ἔστη πῆγμα ἓν ἀφεστηκὸς μακρὰν
    σφόδρα σφοδρῶς ἕως μέρους Καριαθιαρίμ· τὸ δὲ καταβαῖνον κατέβη εἰς τὴν θάλασσαν
    Ἄραβα θάλασσαν ἁλὸς, ἕως εἰς τὸ τέλος ἐξέλιπε· καὶ ὁ λαὸς εἱστήκει ἀπέναντι Ἱεριχώ.
  ind-AYT: maka air yang turun dari atas berhenti mengalir. Air yang turun dari atas
    itu meninggi menjadi seperti bendungan, sampai sejauh Adam, kota di sebelah Sartan.
    Air yang turun ke Laut Araba, yaitu Laut Asin, terputus sama sekali. Lalu, seluruh
    bangsa itu menyeberang menghadap kota Yerikho.
  nya-nya: madzi ochokera ku mtunda anasiya kuyenda. Madzi a Yorodani ochokera ku
    mtunda anawunjikana pamodzi ngati khoma lalitali pa mtunda wautali ndithu ndi
    mzinda wa Adama chapafupi ndi mzinda wa Zaretani. Madzi othamangira ku nyanja
    ya Araba, ngakhalenso amene amachokera kuti Nyanja ya Mchere amathera pamenepo.
    Choncho anthu anawoloka tsidya lina moyangʼanana ndi Yeriko.
  hrv-hrv: voda što je tekla odozgo daleko se, poput nasipa, ustavila kod grada Adame,
    koji se nalazi kraj Sartana; a voda što je otjecala dolje u Arabsko ili Slano
    more sasvim je otekla i narod je prelazio prema Jerihonu.
  mps-mps: te wę togoyu, mu dąų olama, tama te wę ma soabeo. Te wę ugwadu te
    bobobage bulu du tiwai gilama, te bulu Adamba usu nigi pelama, te wę pesage holai
    tiwai elaluai, te Saretan hanu me deli pąde yali. Tama te sigi ąį Det Si teba
    dulubo wę te tigidali sula sai elaluai. Tama te we bidi augwali te wę tomodu
    pelama, te Jeriko hanu pąba u badu sabolai.
  tpi-tpi: na wara i pas olgeta na i no moa ran. Na wara i stap antap i stap olsem
    wanpela longpela maunten i go inap long ples Adam, em wanpela taun klostu long
    taun Saretan. Na wara i save ran i go daun long raunwara Detsi, em i drai olgeta.
    Na ol manmeri i wokabaut i go kamap long hapsait klostu long Jeriko.
  dan-1931: standsede Vandet, som kom ovenfra, og stod som en Vold langt borte, oppe
    ved Byen Adam, som ligger ved Zaretan, medens det Vand, som flød ned mod Araba-
    eller Salthavet, løb helt bort; således gik Folket over lige over for Jeriko.
  vie-OVCB: bỗng nhiên nước từ nguồn đổ xuống ngưng lại, dồn cao lên. Khúc sông bị
    nước dồn lên như thế trải dài ra đến tận A-đam, một thành gần Xát-than. Trong
    khi đó, nước sông phía dưới tiếp tục chảy ra Biển Chết, lòng sông bắt đầu cạn.
    Toàn dân đi qua, ngang chỗ thành Giê-ri-cô.
  guj-2017: ત્યારે ઉપલી તરફથી વહેનાર પાણી ઠરી ગયું અને ઘણે દૂર સુધી, એટલે સારેથાન
    પાસેના આદમ નગર સુધી, ઢગલો થઈ ગયું. અને અરાબાના સમુદ્ર એટલે ખારા સમુદ્રની તરફ જે
    વહેતું હતું તે વહી ગયું અને લોક યરીખોની સામે પેલે પાર ઊતર્યા.
  pon-2006A: pihlo ahpw tokedi, sohla pwilipwil. Pihlo eri kadirehla wasao, kohdahla
    lel ni kahnimw Adam; Adam iei kahnimw ehu me mi limwahn Saredan. Pihl me kin pwilipwildilahng
    Seden Mehla pil katoketokdi, oh aramas akan ahpw kakehr kotehla pihlo kohla kerenlahng
    Seriko.
  por-BRBSL: as águas que desciam de cima se ergueram, e se ergueram em um grande
    amontoado, em Adão, a cidade que está ao lado de Zarethan; e as que desceram em
    direção ao mar de Arabah, até mesmo o Mar Salgado, foram totalmente cortadas.
    Então, o povo passou perto de Jericó.
  cth-cth: atunglah hoi ka lawng e tui a kâhat teh ahlanae koe e Zarethan khopui teng
    kaawm e Adam khopui totouh a kamuem. Arabah tuipui palang koe ka lawng e tui hai
    a kâhat teh, taminaw pueng ni Jeriko khopui koelah a raka awh.
  twi-twi: nsu no ano fitii ase boaa wɔ nʼatifi fam, baabi a wɔfrɛ hɔ Adam a ɛbɛn
    Saretan. Na nsu a ɛwɔ anafo no nso sen koguu Nkyene Po no mu kosii sɛ asu no subon
    no yowee. Enti, nnipa no nyinaa twaa wɔ beae bi a ɛbɛn Yeriko kuropɔn no.
  hlt-hlt: Te vaengah a so lamkah aka long tui te pai tih som pakhat bangla aka pai
    te Zarethan kaep kah Adam khopuei due khawk li phai. Lungkaeh tuitunli la aka
    om Arabah tuili la aka long rhoek khaw boeih a phih uh dongah pilnam loh Jerikho
    imdan ah kat uh phai.
  tbz-SIM: Kɛ̀ mɛ̀ɛ cómmú kukó nyuu dɛdɛ́tirɛ̀ Atɑ̃ɑ̃ Sɑditɑ̃ɑ̃ bíɛ́kɛ̀ kɛ̀ mɛtɛ̃mɛ̀ɛ
    pɔ̃ntɛ́ kɛ́yúnnɛ́ dɑ̀mɛ́ɛ̀rì mukɔ́kúɔ́ nkou bíɛ́kɛ̀ tɛdɔntɛ̀ Adɑbu kó dikpɑ́ɑ̀,
    kɛ̀ Isidɑyɛɛribɛɛ nɑ dɛkperɛ̀ kɛ́séntɛ́ kɛ́nwetí Sedikoo.
  msy-2020: Ezɨ dɨpam bar pɨrigha ivemari puvatɨgha, buigha mɨghsɨar mamɨn mɨn tughav
    iti. Fanem bua ghuavanaga Adamɨn nguibar ekiamɨn tu, a Saretan nguibar ekiamɨn
    boroghɨn itir nguibam. Ezɨ fanemɨn dɨpar ivemara Amangsɨzim Itir Dɨpar Akaremɨn
    zuim, a bar mɨsɨngi. Ezɨ gumazamiziba fanemɨn vongɨn ghua Jerikon nguibamɨn boroghɨn
    oto.
  dop-dop: ɩlɛnɑ pǝ́ cɛ́. Nɑ mpi pǝ lɩɩkɑɣɑnɑ ɩsɔtɑɑ tɔɔ tɔ pǝ́ sǝŋ, nɑ pǝ́ su sɔsɔm
    kɛ Atɑm tɛ timpi pɑ yɑɑ sɩ Sɑɑtɑŋ tɔ pǝ kɔŋkɔŋ tɑɑ. Ɩlɛnɑ lʋm mpi pǝlɛ pǝ kpeŋɑɣɑnɑ
    teŋku kʋsǝpʋ tɔɔ tɔ, pǝlɛ pǝ cɛ. Nɑ yǝlɑɑ tɛsǝnɑ Yeliko tɔɔ tɔɔ. nɑɑlɩ ɑ hǝlɑ
    kɛ́. Ɩlɛ nɔɔnɔɔ ɑ lonɑ cɛkǝnɑʋ wɛ kɑtɛ.
  azb-azb: yuxarıdan axan sular çox uzaqda Sartan yanında olan Adam şəhərində yığın
    halında dayanıb qalxdı. Arava dənizinə, yəni Duz dənizinə axan sular tamamilə
    kəsildi. Xalq çayı Yerixonun qarşısından keçdi.
  eng-DBY: the waters which flowed down from above stood [and] rose up in a heap,
    very far, by Adam, the city that is beside Zaretan; and those that flowed down
    towards the sea of the plain, the salt sea, were completely cut off. And the people
    went over opposite to Jericho.
  hin-2017: तब जो जल ऊपर की ओर से बहा आता था वह बहुत दूर, अर्थात् आदाम नगर के पास
    जो सारतान के निकट है रुककर एक ढेर हो गया, और दीवार सा उठा रहा, और जो जल अराबा
    का ताल, जो खारा ताल भी कहलाता है उसकी ओर बहा जाता था, वह पूरी रीति से सूख गया;
    और प्रजा के लोग यरीहो के सामने पार उतर गए।
  swp-swp: '@see-verse:JOS.003.015'
  eng-YLT: that the waters stand; those coming down from above have risen — one heap,
    very far above Adam the city, which [is] at the side of Zaretan; and those going
    down by the sea of the plain, the Salt Sea, have been completely cut off; and
    the people have passed through over-against Jericho;
  kne-kne: pag et kasaldeng ay man-ayos din danom sin kad-an di ili ay makwani en
    Adam ay addawi di kad-ana ed naongdo sin sag-en di Zaretan. Nabonton din danom
    sidi ay kaman nakayang ay dingding. Isonga namaga di danom ay man-ayos ay emey
    sin makwani en Natey ay Baybay, et nakabalasat din Israelita sin asag-en ed Jerico.
  eng-WYC-2017: the waters went down, and stood in one place, and waxed great at the
    likeness of an hill, and appeared far from the city that was called Adam, till
    to the place of Zaretan; soothly the waters that were lower went down into the
    sea of wilderness, which is now called the Dead Sea, till the waters failed utterly.
    Forsooth the people went through the Jordan;
  eng-WMBB: the waters which came down from above stood, and rose up in one heap a
    great way off, at Adam, the city that is beside Zarethan; and those that went
    down towards the sea of the Arabah, even the Salt Sea, were wholly cut off. Then
    the people passed over near Jericho.
  urd-GVH: तो आनेवाले पानी का बहाव रुक गया। वह उनसे दूर एक शहर के क़रीब ढेर बन गया
    जिसका नाम आदम था और जो ज़रतान के नज़दीक है। जो पानी दूसरी यानी बहीराए-मुरदार की
    तरफ़ बह रहा था वह पूरी तरह उतर गया। तब इसराईलियों ने यरीहू शहर के मुक़ाबिल दरिया
    को पार किया।
  rug-rug: si noso totolona sa ovuku meke varigara eko nana pa keke vasina sa kolo,
    pa batuna sage sa ovuku vasina ta pozae Adama, sa vasileana nomana tata pa Zaretani.
    Sa totolona sa ovuku sapu la gua pa Kolo Matena si ta kumata palae hokara, ke
    karovo tata mo pa Zeriko sari na tinoni.
  gaz-gaz: bishaan burqaa oliitii dhufu yaaʼuu dhiise. Iddoo magaalaa Addaam jedhamu
    kan Zaaretaan biraa sana irraa fagaatee tuulamee dhaabate; bishaan gara Galaana
    Arabbaatti yookaan Galaana soogiddaatti gad yaaʼus guutumaan guutuutti cite. Kanaafuu
    namoonni fuullee Yerikootiin gara gamaatti ceʼan.
  fra-LSG: les eaux qui descendent d’en haut s’arrêtèrent, et s’élevèrent en un monceau,
    à une très grande distance, près de la ville d’Adam, qui est à côté de Tsarthan;
    et celles qui descendaient vers la mer de la plaine, la mer Salée, furent complètement
    coupées. Le peuple passa vis-à-vis de Jéricho.
  gnn-gnn: Marrtjinana walala yukurrana yarrupthurrunana wal'ŋu ḻuku‐ḻupthurrunana
    gapulilinydja, bala ŋayinydja marrtjina dhunupa gapunydja gulkthurrunana, gulk
    bitjarrayi, ḻapthurruna baṉḏany'thinana ṉapuŋga'kurru yana. Bala yana ŋunhi yolŋu'‐yulŋunydja
    buḏapthurrunana yukurrana baṉḏany'kurruna dhukarrkurru.
  yal-yal: igen naxan yi godoma, na yi dan, a lu malanɲɛ yire kedenni wulani Adama
    taani naxan Saratan fɛma. Igen naxan yi godoma Fɔxɔ Ige Darani, daraan naxan mɔn
    xili Araba Darana, na birin yi xara. Yamaan yi gidi Yeriko taan yɛtagi.
  haw-1868: 'Alaila, ku malie no na wai i kahe maluna mai, a pii aku la, a lilo i
    puu loihi loa a hiki wale aku i ke kulanakauhale i Adama, e pili ana i Zaretana:
    a o ka wai i kahe ma ke kai o ka papu, oia hoi ka moanakai, moku iho la ia a maloo;
    a hele aku la na kanaka i kela kapa, ma ke alo o Ieriko.'
  arb-NAV: حَتَّى تَوَقَّفَتِ الْمِيَاهُ الْمُنْحَدِرَةُ مِنَ الْمُرْتَفَعَاتِ عَنِ
    الْجَرَيَانِ، وَأَخَذَتْ تَتَرَاكَمُ عَلَى نَفْسِهَا كَمَا لَوْ كَانَتْ مَحْجُوزَةً
    وَرَاءَ سَدٍّ، بَعِيداً جِدّاً عَنْ مَدِينَةِ أَدَامَ الْمُجَاوِرَةِ لِبَلْدَةِ
    صَرْتَانَ. أَمَّا الْمِيَاهُ الْمُنْصَبَّةُ فِي الْبَحْرِ الْمَيِّتِ فَقَدِ انْقَطَعَتْ
    تَمَاماً عَنْهُ. وَهَكَذَا عَبَرَ الشَّعْبُ قُبَالَةَ أَرِيحَا.
  ewe-ewe: dzigbetsi la dzudzɔ sisi, eye wòzu gli le adzɔge na wo le du aɖe si woyɔna
    be Adam la gbɔ le Zaretan lɔƒo. Ke tsi si nɔ sisim yina ɖe anyigbeme la si yi
    ɖe Araba alo Dzeƒu la me. Ale tsi la ƒe sisi tɔ keŋkeŋ, eye ameawo tso tɔsisi
    la ɖi go ɖe Yeriko kasa.
  eng-LEE: That the waters which came down from above stood still and rose up as a
    wall, very far from the city Adam, which is beside Zarethan; and those that ran
    down toward the sea of the plain, the salt sea, failed, were cut off; and the
    people passed over opposite to Jericho.
  asm-FB: ওপৰৰ পৰা বৈ অহা পানী ছিগি বহু দূৰৈত থকা চৰ্তনৰ ওচৰৰ আদম নগৰৰ কাষত দ’ম বান্ধি
    ৰ’ল আৰু আৰাবা সমুদ্ৰ অৰ্থাৎ লৱণ-সমুদ্ৰলৈ বৈ যোৱা জল সমূহ বৈ গৈ সম্পূর্ণৰূপে নাইকিয়া
    হ’ল; তেতিয়া লোকসকলে যিৰীহোৰ সন্মুখেৰে পাৰ হৈ গ’ল।
  sus-A: نَ يٍ نَشَن كٍلِمَ قُفٍ بِرِ رَ، نَ نَشَ بٌلٌن، عَ قَ مَلَن يِرٍ مَكُيٍ عَدَ مَ
    تَا لٌنفٌرِ، نَشَن نُ نَ سَرَتَن تَا قّ مَ. يٍ نَشَن فٌرٌ مَ قْشْي بَا مَ يُرُدّن
    قٌلٍ كُي، نَ بِرِن نَشَ بٌلٌن، حَمَ نَشَ فِرِ يٍرِكٌ يَ تَفِ.
  fra-SBL: les eaux qui descendaient d'en haut s'arrêtèrent et s'élevèrent en un seul
    monceau à une grande distance, à Adam, ville voisine de Zarethan ; et celles qui
    descendaient vers la mer de la plaine, la mer Salée, furent entièrement coupées.
    Et le peuple passa près de Jéricho.
  hbo-hbo: וַיַּעַמְד֡וּ הַמַּיִם֩ הַיֹּרְדִ֨ים מִלְמַ֜עְלָה קָ֣מוּ נֵד־אֶחָ֗ד הַרְחֵ֨ק
    מְאֹ֜ד *בָאָדָם (מֵֽאָדָ֤ם) הָעִיר֙ אֲשֶׁר֙ מִצַּ֣ד צָֽרְתָ֔ן וְהַיֹּרְדִ֗ים עַ֣ל
    יָ֧ם הָעֲרָבָ֛ה יָם־הַמֶּ֖לַח תַּ֣מּוּ נִכְרָ֑תוּ וְהָעָ֥ם עָבְר֖וּ נֶ֥גֶד יְרִיחֹֽו׃
  piu-2006: '@see-verse:JOS.003.015'
  kik-kik: maaĩ marĩa moimaga mwena wa na igũrũ wa rũũĩ magĩtiga gũtherera maikũrũkĩte;
    makĩĩyũmba hĩba kũndũ kũraya mũno nginya itũũra-inĩ rĩetagwo Adamu rĩrĩa rĩ gũkuhĩ
    na Zarethani, namo maaĩ marĩa maathereraga marorete Iria-inĩ rĩa Araba (nĩrĩo
    Iria rĩa Cumbĩ) magĩtinĩka biũ. Nĩ ũndũ ũcio andũ makĩringa mangʼetheire Jeriko.
  fra-NCL: alors les eaux qui descendent d’en haut s’arrêtèrent ; elles s’élevèrent
    en un monceau, à une très grande distance, près de la ville d’Adom, qui est à
    côté de Sarthan ; et celles qui descendent vers la mer de l’Arabah, la mer Salée,
    furent complètement coupées ; et le peuple passa vis-à-vis de Jéricho.
  cek-AK: aluek bang hoiah kalong tathuk tui to anghak sut, angthla parai Zarethan
    vangpui taengah kaom, Adam vangpui khoek to tui mah uengh; paloi tuipui, tiah
    kawk ih azawn ah kaom tuipui ah kalong tathuk tui doeh anghak sut, to pongah kaminawk
    loe Jeriko vangpui taengah tui angkat o.
  cuk-cuk: nakwar-diimar-aryodanikidi galesad, geb gasdibiryob megisad. We-dii-gasdibiryob-megisad
    dikasuli megisad, Adam-neggwebur-walik megisad. Adam-neggweburde Saretán-neggwebur-gandiksiid-dikarba
    siid. Deginbali, diimar Demar-Arabáʼye-nugadse-aryomaidi bar-aryomai gussulid.
    We-demar, Demar-Gagbidye nugbalid. Deyob-gusadbali, bela Israel-dulemar Jordán-diwar
    obaksamalad. Jericó-neggwebur-asabin bukudapmalad.
  uig-CYR: жуқури еқиндики сулар хелә жирақтила, Зарәтанниң йенидики Адәм шәһириниң
    йенида тохтап, дөң болди; Арабаһ түзләңлиги бойидики деңизға, йәни «Шор Деңизи»ға
    еқип чүшүватқан кейинки еқими үзүлүп қалди; хәлиқ болса Йерихо шәһириниң удулидин
    дәриядин өтүп маңди.
  pma-pma: oai vati ka romuetei mun. Kei vileral out tas nesa soutin neli, vesesal
    en taon ten out Adam ka taon ten out Saretan. Koanik sakin sise ten oai memes,
    oai romuetei mun vatokol atas. Ka meatin keil akilea avoual kotehei en out vesesal
    en taon ten out Seriko.
  tel-2017: పై నుండి పారే నీళ్లు చాలా దూరంగా సారెతాను దగ్గర ఉన్న ఆదాము అనే పట్టణం
    దగ్గర ఏకరాశిగా నిలిచిపోయాయి. ఉప్పు సముద్రం అనే అరాబా సముద్రానికి ప్రవహించే నీళ్ళు
    పూర్తిగా ఆగిపోయాయి. ప్రజలు యెరికో దగ్గర ఆవలి తీరం చేరారు.
  hat-BSA: dlo ki t ap kouri desann soti anwo yo te kanpe, e te leve wo fè yon pil,
    a yon gran distans de la, nan Adam, vil ki akote Tsarthan an; epi dlo sa yo ki
    t ap kouri desann vè lanmè Araba a, ak Lamè Sale a, te vin koupe nèt. Konsa pèp
    la te travèse anfas Jéricho.
  bxh-bxh: Maꞌesega, na hoꞌowa ya tiwa, paꞌana ulu yai ya siu fuyo hasa, Adam yo Salatan
    lumadi yai. Hoꞌowa gwaluna ya tiwa, ya lau Gabogabo Peꞌipeꞌina. Habahim, gonowana
    dodoga sa lau tefa, tefa leuleuna yai, Diyeliko nuꞌuna yai.
  kos-kos: kof ma tuku lucng ah me tui ac lapak oana fulatan soko eol, nwakla acn
    uh nwe sun siti srisrik Adam su oan sisken siti Zarethan. Na kof ma soror nu ten
    nu in Meoa Misa lisr na pwaye, pwanang mwet uh elos ku in fahsr sasla infacl soko
    ah apkuranyang nu Jericho.
  hbo-WLC: וַיַּעַמְד֡וּ הַמַּיִם֩ הַיֹּרְדִ֨ים מִלְמַ֜עְלָה קָ֣מוּ נֵד־אֶחָ֗ד הַרְחֵ֨ק
    מְאֹ֜ד באדם הָעִיר֙ אֲשֶׁר֙ מִצַּ֣ד צָֽרְתָ֔ן וְהַיֹּרְדִ֗ים עַ֣ל יָ֧ם הָעֲרָבָ֛ה
    יָם־הַמֶּ֖לַח תַּ֣מּוּ נִכְרָ֑תוּ וְהָעָ֥ם עָבְר֖וּ נֶ֥גֶד יְרִיחֽוֹ׃
  ibo-ibo: mmiri si nʼelu elu osimiri ahụ kwụsịrị ịsọ, ọ gara elu tụkọta onwe ya dịka
    mgbidi nʼebe dị anya, nʼobodo a na-akpọ Adam, nke dị nso obodo Zaretan. Ebe mmiri
    nke na-eruda na-asọbanye osimiri Araba, ya bụ, osimiri Nnu kwụsịrị ịsọ kpamkpam.
    Ya mere, ndị Izrel gabigara na ncherita ihu Jeriko.
  ory-ory: ଊର୍ଦ୍ଧ୍ୱରୁ ଆଗତ ସମସ୍ତ ଜଳ ସ୍ଥଗିତ ହୋଇ ସର୍ତ୍ତନ ନିକଟବର୍ତ୍ତୀ ଆଦମ ନଗରଠାରୁ ଅତି
    ଦୂରରେ ଏକ ରାଶି ହୋଇ ଉଠିଲା; ପୁଣି ପଦାଭୂମିର ସମୁଦ୍ର, ଅର୍ଥାତ୍‍, ଲବଣ ସମୁଦ୍ରଗାମୀ ଜଳ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ କଟା ହେଲା; ତହିଁରେ ଲୋକମାନେ ଯିରୀହୋ ସମ୍ମୁଖରେ ପାର ହୋଇଗଲେ।
  chk-chk: ewe koluk mi putiu me asan a popuetä aioifengen me toau tori Atam eu telinimw
    mi nom ünükün Saretan. Nge ewe koluk mi putiu ngeni ewe Setin Mäla esap chüen
    pu. Iwe, ekewe aramas ra pwerela pekila akawenewenen Jeriko.
  rop-rop: en streidawei det woda bin stap en ola woda bin hipimap miselp wansaid,
    airrapwei raidap langa wan taun gulum Edam gulijap langa wan pleis gulum Serathan,
    en nomo eni woda bin ran lodanwei langa det solwoda gulum Dedsi. Wal detlot Isreil
    pipul bin krosim det riba gulijap langa det taun gulum Jeriko.
  ukr-1871: 'Зупинилась тодї вода, що текла згори, і стояла як мур аж до міста Адаму,
    та аж до Сартана; та ж вода, що ішла у низ до степового моря, до Соленого моря,
    стекла зовсїм:'
  deu-1951: da stand das Wasser, das von oben herabkam, aufgerichtet wie ein Damm,
    und schwellte an, sehr weit hinauf bei der Stadt Adam, die zur Seite von Zartan
    liegt; aber das Wasser, welches zum Meer der Ebene hinabfloß, zum Salzmeer, nahm
    ab und zerfloß. Also ging das Volk hinüber vor Jericho.
  eng-JPS: that the waters which came down from above stood, and rose up in one heap,
    a great way off from Adam, the city that is beside Zarethan; and those that went
    down toward the sea of the Arabah, even the Salt Sea, were wholly cut off; and
    the people passed over right against Jericho.
  srp-1865: Ustavi se voda što tecijaše ozgo, i stade u jednu gomilu vrlo nadaleko,
    od grada Adama, koji je kraj Zaretana; a što tecijaše dolje u more kraj polja,
    more slano, oteèe sasvijem; i narod prelažaše prema Jerihonu.
  lug-lug: Amangwago amazzi agaali gakulukuta ne gayimirira ne geetuuma eri ewala
    okuliraana ekibuga Adamu ku ludda lwa Zaresaani. N’ago agaali gaserengeta okweyiwa
    mu Araba Ennyanja ey’Omunnyo ne gasalikako, abantu ne basomokera Yoludaani ku
    ttaka ekkalu, mu maaso ga Yeriko.
  heb-heb: ויעמדו המים הירדים מלמעלה קמו נד אחד הרחק מאד באדם העיר אשר מצד צרתן והירדים
    על ים הערבה ים המלח תמו נכרתו והעם עברו נגד יריחו׃
  ben-IRV: তখন উপর থেকে আসা সমস্ত জল দাঁড়াল, অনেক দূরে সর্ত্তনের কাছে আদম নগরের কাছে
    এক রাশি হয়ে স্থির হয়ে থাকল এবং অরাবা তলভূমির সমুদ্রে অর্থাৎ লবণ সমুদ্রে যে জল
    নেমে যাচ্ছিল, তা সম্পূর্ণভাবে বন্ধ হল; তাতে লোকেরা যিরীহোর সামনে দিয়েই পার হল।
  pan-pan: ਤਾਂ ਉੱਤੋਂ ਵਗਣ ਵਾਲੇ ਪਾਣੀ ਆਦਾਮ ਸ਼ਹਿਰ ਦੇ ਕੋਲ ਜਿਹੜਾ ਸਾਰਥਾਨ ਦੇ ਲਾਗੇ ਹੈ ਬਹੁਤ
    ਦੂਰੋਂ ਠਹਿਰ ਗਏ ਅਤੇ ਇੱਕ ਢੇਰ ਹੋ ਕੇ ਖਲੋ ਗਏ ਅਤੇ ਉਹ ਪਾਣੀ ਜਿਹੜੇ ਅਰਾਬਾਹ ਦੇ ਸਮੁੰਦਰ ਅਰਥਾਤ
    ਖਾਰੇ ਸਮੁੰਦਰ ਵੱਲ ਵਹਿੰਦੇ ਸਨ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਅੱਡ ਹੋ ਗਏ ਤਾਂ ਲੋਕ ਯਰੀਹੋ ਸ਼ਹਿਰ ਦੇ ਸਾਹਮਣੇ
    ਹੀ ਪਾਰ ਲੰਘੇ।
  mya-JVB: မြစ်ညာ က စီး လာသောရေ သည် တန့် ရပ်၍ ဝေး သောအရပ်၊ ဇာရတန် မြို့နား မှာ ရှိသော
    အာဒံ မြို့ တိုင်အောင် ပုံ့ပုံ့ ကြွ လျက်နေ၏။ လွင်ပြင် အိုင် တည်းဟူသောသောဒုံ အိုင်
    သို့ စီး သွားသောရေသည်လည်း အကုန်အစင် ပြတ် ၍၊ လူ များတို့သည် ယေရိခေါ မြို့သို့ ရှေ့ရှု
    ကူး ကြ၏။
  tte-O: kabo waila bwaite ana kaba didi-lobima kewa mena iguma. Waila idogadoga dedei
    yabo kana mwayaga imamalawe kolili, yanuwa esana Adama, yanuwa Saletan salina
    mena. Wailane ilobi ilau kalita yabo esana sipei Kalita Boiboitana koina. Waila
    iguma kepakepa kabo tomo sowasowali silopanaisi Yeliko salina mena.
  tbg-tbg: aruvuhairo tuvi vau namariva kia tuvitare viraitiro, kumpetaqiro viharo
    Saretaani vatuka tataaqa vau vatukara Adaamuni vaavi araviro vaura. Aruvuhainaava
    mintuvaro aateraini vitare vi vauva kia Qutuvi-Varuvava vaunaini oru viraitiro,
    aaharaiqama vura. Ieriko vatukavano vurunto vaumanta vaiinti nahenti Iotani Namari
    aahara vau taqa vare hini mantaraini oru vaura.
  hmo-hmo: Vadaeni sinavai ena ataiai kahana ranu be ia gini, magu bamona. Unai ranu
    ia gini gabuna be daudau, hanua ta ena ladana Adamu ena badibadinai. Unai be Saretana
    kahana ena hanua ta. To sinavai ena henuna kahana dekenai ia heau ranuna be Arabaha
    Gohuna dekenai ia vareai, ia boio. Unai Arabaha Gohuna ena ladana ta be Davara
    Mase. Vadaeni Israela taudia be sinavai idia raka hanaia, Ieriko hanua kahirakahira.
  urd-urd: तो जो पानी ऊपर से आता था वह ख़ूब दूर आदम के पास जो ज़रतान के बराबर एक शहर
    है, रुक कर एक ढेर हो गया; और वह पानी जो मैदान के दरिया या'नी दरिया — ए — शोर की
    तरफ़ बह कर गया था बिल्कुल अलग हो गया और लोग 'ऐन यरीहू के मुक़ाबिल पार उतरे।
  rus-SYN: вода, текущая сверху, остановилась и стала стеною на весьма большое расстояние,
    до города Адама, который подле Цартана; а текущая в море равнины, в море Соленое,
    ушла и иссякла.
  bqc-SIM: ↄ̃ í pↄ́ lɛ́ bↄ swapi musu zↄ̃̀ɛ, à gↄ̃̀ yea gudoũ za zã̀zã wɛ̃́lɛ
    pↄ́ wì mɛ Adamu saɛ Zalɛtã bùsuu. Í pↄ́ lɛ́ tá Ísida Wisideu zↄ̃̀ɛ míↄ,
    ↄ̃ gbɛ̃́ↄ bùa bↄaa ń Yelikoo.
  tcz-CHONGTHU: Sahlanga konna hunglonglha tuichu akitintang jengin Adam kiti Zerethen
    komma khopi geichun gamlatah geijin tui alom changing akikhanghel jengin ahi.
    Chuleh hiche noilanga tui ho chu alon kanghel tokah’in Dead Sea ah alonglutnin
    ahi. Hijeh chun mipiho chu Jericho khopi komma chun agalkaijun ahi.
  mar-mar: तेव्हा जे पाणी वरून वाहत येत होते ते बऱ्याच अंतरावर म्हणजे सारतानाजवळील
    आदाम नगरापाशी साठून राहिले व त्याची रास उभी झाली, आणि जे पाणी अराबाचा समुद्र म्हणजे
    क्षारसमुद्र याकडे वाहत जात होते ते अगदी हटले; मग ते सर्व लोक यरीहोसमोर पार उतरून
    गेले.
  qub-qub: janapita shamoj yacuga chaquicäcuran. Saretán particho caycaj Adam siudäpa
    ñaupancho gochacäcuran. Cachi Lamarman uraj yacuna aywaycällar ushacaran. Chaynöpami
    yacuga raquicaran. Chaura Israelcunaga Jericó siudäpa derëchunman chimparan.
  bqp-bqp: akũ í kũ àtɛn bo swa pìi musu zↄ̃̀kↄ̃rɛ à bĩni kɛ̀ à gↄ̃̀ zɛna a gbɛ̀n
    zaa zã̀zã wɛ̃tɛ kũ òdi pi Adamu sarɛ Zarɛtã bùsun. Í kũ àtɛn ta sɛ̀bɛ wisiden
    zↄ̃̀kↄ̃rɛ míↄmiↄ, akũ gbɛ̃nↄ bikũ̀ arɛdↄkↄ̃ana kũ Yɛrikoo.
  hat-hat: Dlo ki t'ap koule desann lan sispann koule. Li gonfle yon sèl bò, bò anwo
    byen lwen, jouk Adam, lavil ki te toupre Zaretan an. Pa t' gen dlo ki t'ap koule
    desann nan lanmè Mouri a ankò. Se konsa pèp la janbe lòt bò larivyè a toupre lavil
    Jeriko.
  eng-BSB: the flowing water stood still. It backed up as far upstream as Adam, a
    city in the area of Zarethan, while the water flowing toward the Sea of the Arabah
    (the Salt Sea ) was completely cut off. So the people crossed over opposite Jericho.
  tod-tod: ziɛi nii é ɠɛni yeizu, é ɗa zeɠe maazu ʋelei, naa zuzoni, é la mɔ ɠɛni
    yeizu, é loni gaaɠooza eɠɛ siɠigi, é li ɠoozama, é zo Adame taai ma, é li
    Saaletan ʋele. Kɛlɛ tɔun, buu ʋelei, ziɛi nii é yeizu Kpoloɗɛ Wanai ʋɔ pelei,
    Zuludɛn ma ʋɛtu nɛmɛi zu, naa ɠɛni yeizu, eyɛsu é vɔ. Nuɓusɛiti ti leʋeni Zeeliko
    letemaʋɛ.
  eng-WEBPB: the waters which came down from above stood, and rose up in one heap
    a great way off, at Adam, the city that is beside Zarethan; and those that went
    down towards the sea of the Arabah, even the Salt Sea, were wholly cut off. Then
    the people passed over near Jericho.
  kbq-kbq: kamaniti'ma e'nea timo'a taneno ogamanu afete Zaretani tavaonte me'nea
    rankuma Adamua, magopi ome ante hihi huno agonagna huno marerigeno, kami kazigama
    fri'nea hagerintegama evia timo'a tane vagarege'za hagage mopare vu'za kantu kaziga
    Jeriko tava'onte uhanati'naze.
  nhe-BL: nopa atl tlen hualayaya ica huejcapa ayoc motlalo. San sejco momanqui nopa
    atl hasta nesiyaya huejcapantic queja se hueyi tepamitl. Momanqui nopa atl huejca
    tlen nopa israelitame. Momanqui nopona nechca altepetl Adam huan ajsic hasta altepetl
    Saretán. Huan nopa atl tlen ya quinpanoc huan temoyaya para hueyi atl tlen itoca
    Mictoc temotiyajqui hasta ayoc nesqui. Queja nopa moxelo nopa atl ipan atemitl
    Jordán, huan nopa israelitame apanoque iixmelac altepetl Jericó.
  sps-sps: ana aurom gum enato sa gima koor sa fauvot en na na jias tana patsun na
    aurom unya, tana ngats fan iny Adam te gum non ririkin na Jaretan. Ana sikia ta
    aurom ma koor fi na painy putaa nai ruak to tana Namaan iny Mat. A vavainy taan
    faguas tsun eranato tan mes panainy aurom panaan na Jeriko.
  bus-bus: ben í kɛ̀ èe bↄↄ swaa pì musu zↄ̃̀kↄ̃rɛ à bĩi kɛ̀ à gↄ̃̀ zɛna a gbɛ̀n zaa
    zã̀azã wɛ́tɛ kɛ̀ wè be Adamu saɛ Zarɛtã bùsun. Í kɛ̀ èe taa sɛ̀bɛ wisideen
    zↄ̃̀kↄ̃rɛ míↄmiↄ, ben gbɛ̃nↄ bikũ̀ aɛdↄkↄ̃ana kↄ̃n Yɛrikoo.
