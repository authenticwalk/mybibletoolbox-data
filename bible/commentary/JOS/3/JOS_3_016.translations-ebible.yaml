verse: JOS.003.016
translations:
  mal-C: മേൽവെള്ളത്തിന്റെ ഒഴുക്കു നിന്നു; സാരേഥാനു സമീപമുള്ള ആദാം പട്ടണത്തിന്നരികെവരെ
    ബഹുദൂരത്തോളം ചിറപോലെ പൊങ്ങി. അരാബയിലെ കടലായ ഉപ്പുകടലിലേക്ക് ഒഴുകിയ വെള്ളം മുഴുവനും
    വറ്റിപ്പോയി. ജനം യെരീഹോവിനുനേരേ അക്കരെ കടന്നു.
  deu-TKW: da hielt das Wasser, das von oben her zufloß, im Laufe inne und stand aufrecht,
    wie ein Wall, in weiter Ferne bei der Ortschaft Adam, die neben Zarthan liegt;
    dagegen das thalwärts zum Steppenmeere, dem Salzmeere, strömende Wasser, floß
    völlig ab; so zog das Volk hinüber, gegenüber von Jericho.
  lin-lin: mayi oyo ezalaki kowuta na ngambo ya likolo etikaki kotiola mpe esalaki
    lokola mir moko ya monene, mpe etikaki nzela moko ya monene wuta na engumba Adamu,
    oyo ezalaki pembeni ya Tsaritani ; bongo na ngambo mosusu, mayi oyo ezalaki kokita
    kino na ebale monene ya Araba, ebale monene ya Barozo, ya lubwaku ya Yordani,
    esilaki nyonso. Bato bakatisaki kino na Jeriko oyo ezalaki liboso na bango.
  eng-LSV: that the waters stand; those coming down from above have risen—one heap,
    very far above Adam, the city which [is] at the side of Zaretan; and those going
    down by the Sea of the Plain (the Salt Sea), have been completely cut off; and
    the people have passed through opposite Jericho;
  eng-GNV: 'Then the waters that came downe from aboue, stayed and rose vpon an heape
    and departed farre from the citie of Adam, that was beside Zaretan: but the waters
    that came downe towarde the Sea of the wildernes, euen the salt Sea, failed, and
    were cut off: so the people went right ouer against Iericho.'
  eng-WEBSTER: 'That the waters which came down from above stood and rose up in a
    heap very far from the city Adam, that is beside Zaretan; and those that came
    down towards the sea of the plain, even the salt sea, failed, and were cut off:
    and the people passed over right against Jericho.'
  nhw-BL: nopa atl catli hualayaya ica huejcapa ayacmo motlalo. San sejco momanqui
    nopa atl hasta nesiyaya huejcapantic quen se hueyi tepamitl. Momanqui nopa atl
    huejca tlen nopa israelitame. Momanqui nopona nechca altepetl Adam huan ajsic
    hasta altepetl Saretán. Huan nopa atl catli ya quinpanoc huan temoyaya para hueyi
    atl catli itoca Mictoc temotiyajqui hasta ayacmo nesqui. Quej nopa moxelo nopa
    atl ipan hueyatl Jordán, huan nopa israelitame quiixcotonque iixmelac altepetl
    Jericó.
  swh-ONEN: maji hayo yaliyotiririka kutoka upande wa juu yaliacha kutiririka yakasimama
    kama chuguu mbali kabisa nao, kwenye mji ulioitwa Adamu kwenye eneo la Sarethani,
    wakati yale maji yaliyokuwa yanatiririka kuingia kwenye Bahari ya Araba (yaani
    Bahari ya Chumvi), yalitindika kabisa. Hivyo watu wakavuka kukabili Yeriko.
  bba-bba: yerɑ mu burɑnɑ mu ɡunɑ kuɑ sɑrun di wuu ɡe bɑ mɔ̀ Adɑmun berɑɔ. Wuu ɡe,
    ɡɑ wɑ̃ɑwɑ Sɑɑtɑnin bɔkuɔ. Mɑ nim mɛ mu dɑɑmɔ nim wɔ̃ku bɔruɡuu ɡiɑ mu doonɑ mɑm
    mɑm. Sɑɑ yerɑ tɔn be, bɑ tɔburɑ Yerikon deedeeru.
  eng-KJVCPB: 'that the waters which came down from above stood and rose up upon a
    heap very far, from the city Adam, that is beside Zaretan: and those that came
    down toward the sea of the plain, even the salt sea, failed, and were cut off:
    and the people passed over right against Jericho.'
  cpy-cpy: Rootaki oonkanta-nakari katonkonta, antawo otapyaatanaka nijaa areetaka
    Potsitaariki ojeeka-nampi-tziri Kemaatsi-taariki. Rooma kirinkanta Mameriweniki
    omontetari Inkaari Mirityaawo, piryaatanaki. Ari ikineeya-nakini Israel-paeni
    riyaateeyeni intatsikiro Kashiryaariki.
  mpx-mpx: yaka wewel toto i sani loem natiya i kekepa. Wewel i tub papahe labi etega
    ana bwaga i yapu elal, panuwa alana Adama, Saletan labenaa. Wewel toto i sani
    lok i na Hoga Alialigana elana i kekepa hot, inoke gamagalau bosowailiya nihi
    kalapanet Yeliko gegelinaa.
  wbp-wbp: Ngapaju kapanku lawa-jarrija parnkanja-kujakuju wurnturu-nyayirni ngurra-kari
    yatijarra Yatumurla, nyiya mayirla jaarl-karrija ngapa ngawarra parnkanjakuju.
    Yatumuju ngurra kutu Jarajanaku. Ngapaju kala parnkaja karru Jurdunu-ngurluju
    kurlirra mangkuru Yarapa-kurra. Yijirali-pinkili jingijingi yanu murrarninginti-kari-kirra
    karru Jurdunu-wana kirri wiri-kirra Jiriku-kurra.
  luo-luo: pige mane mol koa malo nochungʼ. Nogingore malo kaka pith, e dala miluongo
    ni Adam man but Zarethan. Pi mane mol kadhi e nam mar Araba (ma tiende ni Nam
    Chumbi) nochungʼ chuth, omiyo ji nongʼado modhi loka komachielo, momanyore gi
    Jeriko.
  meu-meu: Bena sinavai dorina amo e maiva ranuna na dauhai e gini tao, hanua ladana
    Adam badibadinai; una na Saretan kahana hanuana ta. A e laova, Araba gohuna (ladana
    ta be Tadi gohuna) e aru heniava ranuna e kororo. Bena Israel taudia na e raka
    hanai, Ieriko hegaga hehenina ai.
  npi-ULB: माथिबाट तलतिर बग्दै गरेको पानी एक थुप्रो भई रोकियो ।
  yor-yor: omi tí ń ti òkè sàn wá dúró. Ó sì gbá jọ bí òkìtì ní òkèèrè, ní ìlú tí
    a ń pè ní Adamu, tí ó wà ní tòsí Saretani; nígbà tí omi tí ń sàn lọ sínú Òkun
    aginjù (ti o túmọ̀ sí Òkun Iyọ̀) gé kúrò pátápátá. Bẹ́ẹ̀ ni àwọn ènìyàn kọjá sí
    òdìkejì ní ìdojúkọ Jeriko.
  emp-NTPO: '@see-verse:JOS.003.015'
  ind-ind: air pun berhenti mengalir, dan di bagian atas, air meninggi seperti ada
    bendungan yang menahannya di hulu, di kota Adam, dekat kota Sartan. Sedangkan
    aliran hilir yang mengalir ke Laut Mati, yaitu Laut Asin, terputus sama sekali.
    Lalu seluruh bangsa Israel menyeberangi sungai Yordan melewati tanah yang kering,
    menuju ke tempat yang menghadap kota Yeriko. Sementara itu, para imam yang mengangkat
    peti perjanjian berhenti di tengah sungai Yordan dan berdiri di sana sampai semua
    orang selesai menyeberang.
  pes-OPCB: ناگهان جریان آب در بالای رودخانه در شهری به نام آدم که نزدیک صرتان است
    متوقف شده، روی هم انباشته گردید و آبی که پایینتر از آن نقطه بود به دریای نمک ریخت،
    به طوری که قوم اسرائیل توانستند از آنجا که روبروی اریحا بود عبور کنند.
  tgl-ULB: ang daloy ng tubig na salungat sa agos ay nanatili sa isang tambakan. Tumigil
    sa pagdaloy ang tubig mula sa malalayong lugar. Tumigil sa pagdaloy ang tubig
    mula sa Adam, ang lungsod na nasa tabi ng Zaretan, pababa sa karagatan ng Negeb,
    ang Dagat na Asin. At tumawid ang mga tao malapit sa Jerico.
  cbu-NT: '@see-verse:JOS.003.015'
  hui-hui: iba o ibiyagoni pu nabi hundiape hene. Udura irigi howa dindi mini Adama
    wiagoria Saredana dindi hapara howa ogoriani iba biago biru haealadaga hene. Erenehayagi
    iba mini Homene Iba pole piyago yoabu wahayagola wali agali biaru ti Yarigo handa
    a̱i̱ howa dege ubadede bini.
  mya-mya: ရေ​စီး​ရပ်​တန့်​၍​မြစ်​ညာ​ဘက်​အ​တန်​ကွာ ဝေး​သော​နေ​ရာ​၌ တည်​ရှိ​သည့်​ဇာ​ရ​တန်
    မြို့​အ​နီး​အာ​ဒံ​မြို့​၌​ရေ​စု​ပုံ​လျက်​ရှိ​လေ သည်။ ပင်​လယ်​သေ​ထဲ​သို့​စီး​ဆင်း​သော​မြစ်
    ရေ​သည်​ပြတ်​သွား​သ​ဖြင့် လူ​အ​ပေါင်း​တို့ သည်​ယေ​ရိ​ခေါ​မြို့​အ​နီး​တစ်​ဘက်​ကမ်း
    သို့​ဖြတ်​ကူး​နိုင်​ကြ​လေ​သည်။-
  bod-N: ཡར་ནས་མར་འབབ་པའི་ཆུ་ནི་རྒྱང་ཐག་ཧ་ཅང་རིང་སའི་ཟར་ཐན་གྱི་ཉེ་འགྲམ་དུ་ཡོད་པའི་ཨ་དམ་གྲོང་ཁྱེར་དུ་རྒྱུན་ཆད་ཅིང་ཆུ་རགས་སུ་འགྱིངས་པ་དང་།
    ཨ་ར་པཱ་རུ་བཞུར་བའི་མཚོ་སྟེ་ཚྭ་མཚོ་ཡི་མར་འབབ་པའི་ཆུ་ནི་རྒྱུན་ཆད་པར་གྱུར་པས། འབངས་མི་རྣམས་ཡེ་རུ་ཀོའི་ཁ་གཏད་ནས་ཆུའི་ཕ་རོལ་ཏུ་བརྒལ།
  sna-sna: mvura yaibva kumusoro yakabva yamira kuerera. Yakaungana ikaita murwi iri
    kure chaizvo, paguta rinonzi Adhama pedyo neZaretani, mvura yaiererawo ichidzika
    kuGungwa reArabha (Gungwa roMunyu) yakagurwa zvachose. Naizvozvo vanhu vakayambuka
    mhiri kwakatarisana neJeriko.
  spa-BLM: las aguas que descendían de arriba se detuvieron, y subieron en un montón
    a gran distancia, en Adam, la ciudad que está junto a Zaretán; y las que descendían
    hacia el mar del Arabá, el Mar Salado, fueron totalmente cortadas. Luego el pueblo
    pasó cerca de Jericó.
  cac-cac: elan̈chameln̈ej ix och vaan a' yemuli. Najatto ix smolb'ejcan sb'a a' d'a
    stojolal chon̈ab' Adán masanto ix c'och a' d'a chon̈ab' Saretán. Axo pax a' ix
    can d'a yalan̈ chi' jun, ix b'atn̈ej a' masanto ix lajvib'at a' d'a yol a' mar
    Muerto. Ichaton chi' ix aj spojan sb'a a' Jordán chi. Ix ec' eb' israel d'a staquin̈al
    d'a yol a' chi', d'a yichan̈cot chon̈ab' Jericó.
  swh-ULB: maji yote yaliyotiririka kutoka juu yalisimama katika chuguu kimoja. Maji
    yakakoma kutiririka kutoka katika umbali mrefu. Maji yaliacha kutiririka kutoka
    Adam, mji ulio karibu na Zarethani, hadi bahari ya Negevu, Bahari ya Chumvi. Na
    watu walivuka ng'ambo karibu na Yeriko.
  bel-bel: вада, якая цякла зьверху, спынілася і стала сьцяною на даволі вялікай адлегласьці,
    да горада Адама, які каля Цартана; а што цякла ў мора раўніны, у мора Салёнае,
    пайшла і высахла.
  deu-ELBBK: da blieben die von oben herabfließenden Wasser stehen; sie richteten
    sich auf wie ein Damm, sehr fern, bei Adam, der Stadt, die seitwärts von Zaretan
    liegt; und die nach dem Meer der Ebene, dem Salzmeer, hinabfließenden wurden völlig
    abgeschnitten. Und das Volk zog hindurch, Jericho gegenüber.
  mbb-OT: ne mid-engked he edtudà haazà is wahig. Mibpundu is wahig diyà te sevaha
    he lugar he egngezanan te Adam, inged heini he uvey te Zaretan. Wazè en wahig
    he edtudà pehendiyà te Zaǥat te Araba, umbe nekelayun haazà is menge etew ziyà
    te lugar he uvey te Jerico.
  mal-2015: സാരെഥാന്നു സമീപത്തുള്ള ആദാംപട്ടണത്തിന്നരികെ ബഹുദൂരത്തോളം ചിറപോലെ പൊങ്ങി;
    അരാബയിലെ കടലായ ഉപ്പുകടലിലേക്കു ഒഴുകിയ വെള്ളം വാർന്നുപോയി; ജനം യെരീഹോവിന്നു നേരെ
    മറുകര കടന്നു.
  tuo-NT: te aco buꞌipʉ bʉrʉtiꞌque tojanʉꞌcãcaro niwʉ̃. Yoaropʉ niꞌcã macã Adã́ wãmetiri
    macãpʉ opa ditara biꞌa cãꞌmotaꞌaꞌro weronojõ waꞌacaro niwʉ̃. Adã́ Saretán wãmetiro
    pʉꞌtopʉ tojacaro niwʉ̃. Aco tosiropʉ tojaꞌque peꞌe Oꞌmabʉrotiri ditarapʉ wetibʉrʉdijacaro
    niwʉ̃. Tojo waꞌacã, na Israe curuacjãrã Jericó põtẽorõ pẽꞌacãrã niwã majã.
  rmc-rmc: o paňi zaačhiľa. O paňi, so avelas upral, ačhiľa sar muros pre jekh than
    igen dur lendar, paš o gavoro Adam, so hino paš o Caretan. O paňi imar na džalas
    tele andro moros Araba, so hin o Londo moros, a o manuša predžanas prekal o Jordan
    pašes paš o Jericho.
  nlg-nlg: me beto tua na beti. Na levuna na beti te tave horu te va ghoghoro kolu
    vamua te sakai na bona te sagau ngangata me dutuvia na komu i Adam lilighina i
    Zarethan. Ma sakai na levuna na beti te tave horu saravia na tahi Mate te mamaha.
    Ma gaira udolu tara sogha halavua na beti te dutuvia Jericho.
  pes-OPV: واقع شد که آبهایی که از بالامی آمد، بایستاد و به مسافتی بسیار دور تا شهرآدم
    که به‌جانب صرتان است، بلند شد، و آبی که به سوی دریای عربه، یعنی بحرالملح می‌رفت
    تمام قطع شد، و قوم در مقابل اریحا عبور کردند.
  ron-1924: апеле каре се кобоарэ дин сус с-ау оприт ши с-ау ынэлцат грэмадэ, ла о
    фоарте маре депэртаре де лынгэ четатя Адам, каре есте лынгэ Цартан, яр челе че
    се коборау спре маря кымпией, каре есте Маря Сэратэ, с-ау скурс де тот. Попорул
    а трекут ын фаца Иерихонулуй.
  ben-OBCV: উপর থেকে বয়ে আসা জলস্রোত থেমে গেল। বহুদূরে, সর্তনের নিকটবর্তী আদম নগরের
    কাছে তা স্তূপীকৃত হয়ে রইল। ফলে অরাবা সাগরে (অর্থাৎ, মরুসাগরে), যে জল নেমে যাচ্ছিল,
    তা সম্পূর্ণরূপে বিচ্ছিন্ন হল। অতএব লোকেরা যিরীহোর বিপরীত দিক থেকে নদী পার হয়ে
    গেল।
  som-som: ayay biyaha kor ka imanayay istaageen, iyagoo tuulan, oo meel aad u fog
    bay istaageen oo u dhow magaalada la yidhaahdo Aadaam oo ku ag taal Saaretaan.
    Kuwii hoos u kacay xagga badda Caraabaah, taasoo ah Badda Cusbada leh, iyana kulligood
    waa go'een; oo dadkii wuxuu u gudbay meel ku toosan Yerixoo.
  lat-VUC: 'steterunt aquæ descendentes in loco uno, et ad instar montis intumescentes
    apparebant procul, ab urbe quæ vocatur Adom usque ad locum Sarthan: quæ autem
    inferiores erant, in mare Solitudinis (quod nunc vocatur Mortuum) descenderunt,
    usquequo omnino deficerent.'
  eng-ASVBT: 'that the waters which came down from above stood, and rose up in one
    heap, a great way off, at Adam, the city that is beside Zarethan; and those that
    went down toward the sea of the Arabah, even the Salt Sea, were wholly cut off:
    and the people passed over right against Jericho.'
  ita-1885: le acque che scendevano di sopra si fermarono, e si alzarono in un mucchio,
    molto lungi, dalla città di Adam, che è allato a Sartan; e quelle che correvano
    disotto verso il mare della campagna, che è il mar salso, vennero meno, e si scolarono;
    e il popolo passò dirimpetto a Gerico.
  eng-LXXUP: then the waters that came down from above stopped; there stood one solid
    heap very far off, as far as the region of Kiriath-jearim, and the lower part
    came down to the Sea of Arabah, the salt sea, till it completely failed; and the
    people stood opposite Jericho.
  eng-ULB: the waters that flowed down from upstream stood up in one heap. The water
    stopped flowing from a great distance. The waters stopped flowing from Adam, the
    city that is beside Zarethan, all the way down to the sea of the Negev, the Salt
    Sea. The people crossed over near Jericho.
  spa-VBL: El agua se amontonó mucho más arriba, en la ciudad de Adán, cerca de Zaretán,
    mientras que río abajo ya no fluía más agua hacia el Mar Muerto. De este modo
    el pueblo pudo cruzar el río, frente a Jericó.
  fra-_FOB: Les eaux qui descendaient d'en haut s'arrêtèrent, elles s'élevèrent en
    un monceau, fort loin, près de la ville d'Adam, qui est à côté de Tsarthan; et
    celles qui descendaient vers la mer de la campagne, la mer Salée, furent complètement
    coupées; et le peuple passa vis-à-vis de Jérico.
  mal-mal: സാരെഥാന് സമീപത്തുള്ള ആദാംപട്ടണത്തിന്നരികെ ബഹുദൂരത്തോളം ചിറപോലെ പൊങ്ങി;
    അരാബയിലെ കടലായ ഉപ്പുകടലിലേക്ക് വെള്ളം വാർന്നുപോയി; ജനം യെരിഹോവിന് സമീപം മറുകര
    കടന്നു.
  urd-GVR: to āne wāle pānī kā bahāw ruk gayā. Wuh un se dūr ek shahr ke qarīb ḍher
    ban gayā jis kā nām Ādam thā aur jo Zartān ke nazdīk hai. Jo pānī dūsrī yānī Bahīrā-e-Murdār
    kī taraf bah rahā thā wuh pūrī tarah utar gayā. Tab Isrāīliyoṅ ne Yarīhū Shahr
    ke muqābil dariyā ko pār kiyā.
  suz-BL: इर रे यिशो ब्‍वाक्‍कु तेक्‍साक्‍व। मेको गारो खोदेंशो दुम्‍शा, मुर आन लतीके
    लां रे ङोन बाक्‍त। मेको ते तेक्‍सीशो बाक्‍त देंशा हना, चारेथन आ नेक्‍था ङा आदम
