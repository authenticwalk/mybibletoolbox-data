verse: JOS.018.019
translations:
  mal-C: പിന്നെ അത് ബേത്-ഹൊഗ്ലായുടെ വടക്കേ ചരിവിൽ ചെന്ന് ഉപ്പുകടലിന്റെ വടക്കേ ഉൾക്കടലിൽ
    യോർദാന്റെ അഴിമുഖത്ത് തെക്കുഭാഗത്ത് അവസാനിക്കുന്നു. ഇതായിരുന്നു തെക്കേ അതിര്.
  deu-TKW: Sodann zieht sich die Grenze hinüber bis nördlich vom Bergrücken von Beth
    Hogla und die Grenze endigt an der Nordspitze des Salzmeers, am südlichen Ende
    des Jordan. das ist die Südgrenze.
  lin-lin: Mondelo yango elekelaki na mopanzi ya Beti-Ogila, na ngambo ya nor, mpe
    esukaki na eteni ya mabele oyo ekota na mayi ya ebale monene ya Barozo, na ngambo
    ya nor, na suka ya ngambo ya sude ya Yordani. Yango nde ezalaki mondelo na yango
    na ngambo ya sude.
  eng-LSV: and the border has passed over to the side of Beth-Hoglah northward, and
    the outgoings of the border have been to the north bay of the Salt Sea, to the
    south extremity of the Jordan; this [is] the south border;
  eng-GNV: 'After, this border goeth along to the side of Beth-hoglah Northward: and
    the endes thereof, that is, of the border, reach to the point of the salt Sea
    Northward, and to the ende of Iorden Southward: this is the Southcoast.'
  eng-WEBSTER: 'And the border passed along to the side of Beth-hoglah northward:
    and the limits of the border were at the north bay of the salt sea at the south
    end of Jordan. This was the south border.'
  nhw-BL: Teipa ininnepa iteipan ixhuihua Benjamín ica sur pano Bet Hogla ica norte
    huan ajsi hasta campa hueyatl Jordán calaqui ipan nopa Hueyi Atl Mictoc ica norte.
  swh-ONEN: Kisha ukaenda mpaka kwenye mteremko wa kaskazini wa Beth-Hogla na kujitokeza
    kwenye ghuba ya kaskazini ya Bahari ya Chumvi, kwenye maingilio ya Yordani upande
    wa kusini. Huo ulikuwa mpaka wa kusini.
  bba-bba: sere kɑ Bɛti Hoɡulɑɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mi Yuudɛnin dɑɑrɑ suremɔ nim
    wɔ̃ku bɔruɡuuɔ, sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ.
  eng-KJVCPB: 'and the border passed along to the side of Beth-hoglah northward: and
    the outgoings of the border were at the north bay of the salt sea at the south
    end of Jordan: this was the south coast.'
  luo-luo: Eka nodhi kendo yo nyandwat mar pewe mag Beth Hogla mi owuok koa yo nyandwat
    mar dho Nam Chumbi, kama aora Jordan ochakore godo mantiere yo milambo. Mano e
    tongʼ-gi ma yo milambo.
  meu-meu: Ma unu amo Bete-hogla ororona nesena mirigini kahana amo ela, ela bona
    Tadi Gohuna mirigini kahana taberona, Ioridane sinavaina na gohu ai e aru lasi
    gabuna ai. Hetoa bunai, diho kahana ai.
  npi-ULB: सिमाना बेथ-होग्‍लाको उत्तरतिर छिचोल्यो । त्यो सिमाना खारा समुद्रको उत्तरी
    खाडीमा, यर्दनको दक्षिणी किनारामा टुङ्गियो । यो दक्षिणतिरको सिमाना थियो ।
  yor-yor: Nígbà náà ni ó lọ sí gẹ̀rẹ́gẹ̀rẹ́ òkè Beti-Hogla, ó sì jáde ní àríwá etí
    bèbè Òkun Iyọ̀, ní ẹnu odò Jordani ní gúúsù. Èyí ni ààlà ti gúúsù.
  ind-ind: Selanjutnya batas itu lalu melewati sebelah utara lereng Bet Hogla dan
    berakhir di muara sungai Yordan, di bagian ujung utara Laut Mati. Itulah garis
    batas selatan.
  pes-OPCB: و از آنجا به سمت شمال بیت‌حجله کشیده می‌شد و به خلیج شمالی دریای مرده
    که در انتهای جنوبی رود اردن است، منتهی می‌شد. این بود مرز جنوبی.
  tgl-ULB: Dumaan ang hangganan sa hilaga sa gilid ng daan ng Bet Hogla. Nagtapos
    ang hangganan sa hilagang look ng Dagat ng Asin, sa timugang dulo ng Jordan. Ito
    ang hangganan sa timog.
  hui-hui: Bedehogola pialu mini Homene Iba bereago ogoniha yupe halu Iba Yodana mogo
    biragoria tagira pene. Beniyamini hameigininaga dindi tubari abene unurahayagi
    ogonidagua wini.
  mya-mya: '@see-verse:JOS.018.018'
  bod-N: ཡང་པེད་ཧོག་ལཱ་ཡི་བྱང་ངོས་སུ་འབྲེལ་ཞིང་། ཚྭ་མཚོའི་བྱང་ཁུག་སྟེ་ཡོར་དན་གཙང་པོའི་ལྷོ་སྣེ་རུ་འདྲེས།
    དེ་ནི་ལྷོ་མཚམས་ཡིན།
  sna-sna: Ipapo wakananga nechokumusoro kwamateru eBheti Hogira ndokubudira kumusoro
    kweGungwa roMunyu, pamuromo weJorodhani nechezasi. Uyu ndiwo wakanga uri muganhu
    wezasi.
  spa-BLM: La frontera pasaba por el lado de Bet Hogá hacia el norte, y terminaba
    en la bahía norte del Mar Salado, en el extremo sur del Jordán. Esta era la frontera
    sur.
  cac-cac: Tz'ec'pax d'a norte yic Bet-hogla, slajvicanc'och d'a jun sc'ab' a' mar
    d'a snorteal yic a' mar Muerto, b'aj sc'ochcan a' Jordán, aton smojonal d'a sur
    chi'.
  swh-ULB: Mpaka ulipita hadi upande wa bega la kaskazini la Bethi Hogla. Mpaka ulikome
    katika ghuba ya kaskazini mwa Bahari ya Chumvi, katika upande wa kusini mwishoni
    mwa Yordani. Huu ulikuwa ni mpaka wa upande wa kusini.
  bel-bel: адсюль праходзіць мяжу каля Бэт-Хоглы на поўнач, і канчаецца мяжа каля
    паўночнай затокі мора Салёнага, каля паўднёвага канца Ярдана. Вось мяжа паўднёвая.
    З усходняга ж боку мяжою служыць Ярдан.
  deu-ELBBK: und die Grenze ging hinüber nach der Nordseite von Beth-Hogla, und der
    Ausgang der Grenze war nach der nördlichen Zunge des Salzmeeres, nach dem südlichen
    Ende des Jordan hin. Das war die Südgrenze. –
  mbb-OT: Ne midtupang en maan diyà te zizaya he kelendiǥan te Bet Holga, ne midunggù
    diyà te zizaya he suyuk te Daǥat he Minatey, he iyan divavà he purù te Wahig he
    Jordan. Iyan heini zulunà diyà te zivavà.
  mal-2015: പിന്നെ ആ അതിർ വടക്കോട്ടു ബേത്ത്-ഹൊഗ്ലയുടെ മലഞ്ചരിവുവരെ കടന്നു തെക്കു യോർദ്ദാന്റെ
    അഴിമുഖത്തു ഉപ്പുകടലിന്റെ വടക്കെ അറ്റത്തു അവസാനിക്കുന്നു.
  rmc-rmc: a dureder džal pro severos ko verchos Bet-Chogla dži ke severno sera le
    Londe moroskri, kaj o Jordan džal andro moros. Oda hin e južno hraňica.
  nlg-nlg: Na vovoka te sughi horu me liu lilighana na boboko Beth-hoglah me va soko
    pala longana na logu tana Tahi Mate pala launa na Tina Jordan.
  pes-OPV: و این حد به‌جانب بیت حجله به سوی شمال گذشت، و آخر این حدبه خلیج شمالی بحرالملح
    نزد انتهای جنوبی اردن بود. این حد جنوبی است.
  ron-1924: мерӂя ынаинте пе партя де мязэноапте де Бет-Хогла ши ешя ла сынул де мязэноапте
    ал Мэрий Сэрате, спре ымбукэтура Йорданулуй ла мязэзи. Ачеста ера хотарул де мязэзи.
  ben-OBCV: পরে তা বেথ-হগ্লার উত্তর দিকের ঢালের দিকে গিয়ে দক্ষিণ দিকে জর্ডন নদীর
    মোহানায়, মরুসাগরের উত্তর উপসাগরে বের হয়ে এল। এই হল দক্ষিণ সীমানা।
  som-som: oo soohdintu waxay sii martay Beytxoglaah dhinaceeda woqooyi; oo soohdinta
    dhammaadkeedu wuxuu ahaa xagga gacanka woqooyi oo Badda Cusbada leh, ee ku yaal
    Webi Urdun dhammaadkiisa koonfureed meesha uu ku dhammaado; intaasu waa soohdintii
    koonfureed.
  lat-VUC: 'et prætergreditur contra aquilonem Beth Hagla: suntque exitus ejus contra
    linguam maris salsissimi ab aquilone in fine Jordanis ad australem plagam:'
  eng-ASVBT: 'and the border passed along to the side of Beth-hoglah northward; and
    the goings out of the border were at the north bay of the Salt Sea, at the south
    end of the Jordan: this was the south border.'
  ita-1885: Poi questo confine passava allato a Bet-hogla, verso il Settentrione,
    e faceva capo alla punta del mar salso, la quale è verso il Settentrione, all'estremità
    del Giordano, verso il Mezzodì. Questo fu il confine meridionale.
  eng-LXXUP: 'And the termination of the borders shall be at the creek of the salt
    sea northward to the side of Jordan southward: these are their southern borders.'
  eng-ULB: The border passed on to the north shoulder of Beth Hoglah. The border ended
    at the north bay of the Salt Sea, at the southern end of the Jordan. This was
    the boundary on the south.
  spa-VBL: Desde allí corría a lo largo de la ladera norte de Bet-hogá, terminando
    en la bahía norte del Mar Salado, el extremo sur del Jordán. Este era el límite
    sur.
  fra-_FOB: Puis la frontière passait derrière Beth-Hogla, vers le nord, et aboutissait
    au bras de la mer Salée, vers le nord, à l'extrémité méridionale du Jourdain.
    Telle était la frontière du midi.
  mal-mal: പിന്നെ ആ അതിർ വടക്കോട്ട് ബേത്ത്-ഹൊഗ്ലയുടെ മലഞ്ചരിവുവരെ കടന്ന് തെക്ക് യോർദ്ദാന്റെ
    നദീമുഖത്ത് ചാവുകടലിന്റെ വടക്കെ അറ്റത്ത് അവസാനിക്കുന്നു. ഇതു തെക്കെ അതിർ.
  urd-GVR: Bait-hujlāh kī shimālī pahāṛī ḍhalān se guzarī aur Bahīrā-e-Murdār ke shimālī
    kināre par ḳhatm huī, wahāṅ jahāṅ Dariyā-e-Yardan us meṅ bahtā hai. Yih thī Binyamīn
    kī junūbī sarhad.
  suz-BL: मेको सांद बेथ-होग्‍ला आ उत्तर ङा देम्‍सीलो लाक्‍शा यर्दन आ दक्‍खिन गे बाक्‍शो
    हिक्‍सी समुन्‍द्र आ उत्तर ङा ओव़तीक सम्‍म लशो बाक्‍त। मेको दक्‍खिन गे ङा सांद
    बाक्‍ब।
  ita-1927: Il confine passava quindi per il versante settentrionale di Beth-Hogla
    e facea capo al braccio nord del mar Salato, all’estremità meridionale del Giordano.
    Questo era il confine meridionale.
  ckb-ckb: سنوورەکە بەردەوام بوو بۆ لای بناری باکووری بێت‌حۆگلە، لە کەنداوی باکووری
    دەریای مردوو کۆتایی هات، لە کۆتایی ڕووباری ئوردون لە باشوور. ئەمەش سنووری باشوورە.
  eng-BBE: And on to the north side of Beth-hoglah, ending at the north inlet of the
    Salt Sea at the south end of Jordan; this is their limit on the south.
  kan-OKCV: ಅಲ್ಲಿಂದ ಆ ಮೇರೆ ಬೇತ್ ಹೊಗ್ಲಾಕ್ಕೆ ಉತ್ತರ ಕಡೆಯಾಗಿ ಹೊರಟು, ಯೊರ್ದನ್ ನದಿ ಮುಖ ದ್ವಾರಕ್ಕೆ
    ಉತ್ತರವಾದ ಲವಣ ಸಮುದ್ರ ಎಂಬ ಲವಣ ಸಮುದ್ರದ ಉತ್ತರ ಮೂಲೆಯಲ್ಲಿ ಮುಗಿಯುತ್ತದೆ. ಇದೇ ದಕ್ಷಿಣ ಭಾಗದ
    ಮೇರೆ.
  bbb-bbb: '@see-verse:JOS.018.018'
  tam-2017: அப்புறம் அந்த எல்லை, பெத்ஓக்லாவுக்கு வடக்குப்பக்கமாகப் போய், யோர்தானின்
    தெற்கான உப்புக்கடலின் வடக்கு முனையிலே முடிந்துபோகும்; இது தென் எல்லை.
  spa-RV-1909: Y torna á pasar este término por el lado de Beth-hogla hacia el norte,
    y viene á salir el término á la lengua del mar Salado al norte, al cabo del Jordán
    al mediodía. Este es el término de hacia el mediodía.
  ron-BTF: Și granița trecea spre latura Bet-Hoglei spre nord; și ieșirile ținutului
    erau la golful de nord al Mării Sărate, la capătul de sud al Iordanului; acesta
    era ținutul de sud.
  eng-WEBP: The border passed along to the side of Beth Hoglah northward; and the
    border ended at the north bay of the Salt Sea, at the south end of the Jordan.
    This was the south border.
  eng-FBV: From there it ran along the north slope of Beth-hoglah, ending at the north
    bay of the Salt Sea, the southern end of the Jordan. This was the southern boundary.
  nld-1939: vervolgens ten noorden van de bergrug van Bet-Chogla, om te eindigen bij
    de noordelijke baai van de Zoutzee, aan de zuidelijke monding van de Jordaan.
    Dit was de zuidelijke grens.
  nch-BL: Teipa ininepa iteipan ixhuihua Benjamín ica sur pano Bet Hogla ica norte
    huan ajsi hasta campa hueyat Jordán calaqui ipan nopa Hueyi At Mictoc ica norte.
  vie-1934: Giới hạn liền đi ngang qua phía sau Bết-Hốt-la về hướng bắc, rồi giáp
    phía Biển mặn về hướng bắc ở đầu phía nam của sông Giô-đanh. Đó là giới hạn về
    phía nam.
  hin-CV: सीमा आगे बढ़कर बेथ-होगलाह की बाहरी सीमा से होती हुई, उत्तर की ओर जाती है,
    जो लवण-सागर की उत्तरी खाड़ी में जाकर यरदन नदी के दक्षिणी मुहाने पर मिल जाती है.
  spa-BES: Y al lado norte de Bet-hogla, que termina en la entrada norte del Mar Salado
    en el extremo sur del Río Jordán; Este es su límite en el sur.
  tdx-tdx: naho mb’ añ’ila’ i Bete-koglà mañavaratse mb’eo i efe­tsey vaho mandoak’
    am-pitolihañe avara’ i riake Siray, am-binañe’ Iardene atimoy; izay ty efe’e atimo.
  tha-KJV: แล​้วพรมแดนก็ผ่านไปทางทิศเหนือถึงไหล่เขาที่เบธฮกลาห์ และพรมแดนไปสิ้นสุดลงที่อ่าวด้านเหนือของทะเลเค็​มท​ี่ปลายใต้ของแม่น้ำจอร์​แดน
    นี่​เป็นพรมแดนด้านใต้
  por-BR-2018: E torna a passar este termo pelo lado de Bete-Hogla até o norte, e
    vem a sair o termo à baía do mar Salgado ao norte, ao fim do Jordão ao sul. Este
    é o termo do sul.
  deu-ELO: und die Grenze ging hinüber nach der Nordseite von Beth-Hogla, und der
    Ausgang der Grenze war nach der nördlichen Zunge des Salzmeeres, nach dem südlichen
    Ende des Jordan hin. Das war die Südgrenze. -
  eng-WYC-2018: and it passeth forth against the north to Bethhoglah; and the outgoings
    thereof be against the arm of the saltiest sea, from the north, and the end of
    (the) Jordan is at the south coast, (and it passeth forth toward the north to
    Bethhoglah; and its end, or its limit, is at the northern arm of the Dead Sea,
    at the southern end of the Jordan River; this is the southern border;)
  epo-epo: Kaj la limo iras preter Bet-Ĥogla norden; kaj la limo finiĝas ĉe la golfo
    de la Sala Maro norde, ĉe la suda fino de Jordan. Tio estas la limo suda.
  uig-PIN: Andin qegra ximal tǝripigǝ qiⱪip Bǝyt-Ⱨoglaⱨning dawiniƣa tutixip, Iordan
    dǝryasining jǝnubiy eƣizida, yǝni Xor dengizining ximaliy ⱪoltuⱪida ahirlaxti.
    Bu jǝnub tǝrǝpning qegrisi idi.
  beo-beo: Bede Hogola ga (north) asili, Yodane Hano da Bogoi Hano Wayabo idimi amoga
    doaga:sa. Amo da ga (south) alalo.
  tpi-OTNT: Na mak i go long hap not long liklik maunten bilong Bethokla na i go kamap
    long raunwara Detsi long maus bilong wara Jordan. Dispela em i mak bilong graun
    bilong lain Benjamin long hap saut.
  hau-SA: Sa’an nan ta wuce zuwa arewancin gangaren Bet-Hogla ta kuma ɓulla a arewancin
    gaɓar Tekun Gishiri, a bakin Urdun a kudu. Wannan ita ce iyakar a wajen kudu.
  uig-LAT: Andin chégra shimal teripige chiqip Beyt-Hoglahning dawinigha tutiship,
    Iordan deryasining jenubiy éghizida, yeni Shor déngizining shimaliy qoltuqida
    axirlashti. Bu jenub terepning chégrisi idi.
  nde-nde: Wasusiya emthezukweni ongasenyakatho eBhethi-Hogla wasuphumela ewatheni
    elingenyakatho koLwandle lweTswayi lapho okuthela khona iJodani eningizimu. Lo
    kwakungumngcele oseningizimu.
  ton-ton: 'Pea naʻe ʻalu ai pe ʻae ngataʻanga ki he potu ʻo Pete-Hokila ki tokelau;
    pea ko hono ngataʻanga ʻoe matafonua, naʻe ʻi he potu ki kō fakatokelau ʻoe Tahi
    Kona ʻi he potu fakatonga ʻo Sioatani: ko hono ngataʻanga eni ʻoe potu ki tonga.'
  ces-1613: Odtud jde k straně Betogla na půlnoci, a skonává se meze ta při zátoce
    moře slaného od půlnoční strany, tu kdež vpadá Jordán do moře na polední straně.
    To jest pomezí ku poledni.
  eng-WMB: The border passed along to the side of Beth Hoglah northward; and the border
    ended at the north bay of the Salt Sea, at the south end of the Jordan. This was
    the south border.
  tam-TCV: பின்னர் பெத் ஓக்லாவின் வடக்கே மலைச்சரிவிலே சென்று, சவக்கடலின் வளைகுடாக்கடலில்
    முடிவடைந்தது. உப்புக்கடல் தெற்கே யோர்தான் நதியின் முகத்துவாரத்தில் இருந்தது. இது
    பென்யமீனின் தெற்கு எல்லை.
  ceb-ULB: Milapas ang utlanan ngadto sa amihan nga abaga sa Bet Hogla. Natapos ang
    utlanan sa amihanang baybayon sa Dagat nga Asin, didto sa kataposang bahin sa
    habagatan sa Jordan. Mao kini ang utlanan sa habagatan.
  pol-UBG: Stamtąd granica biegła do zbocza Bet-Chogla na północy, a kończyła się
    przy zatoce północnej Morza Słonego, na południu od ujścia Jordanu. To była granica
    południowa.
  urd-GVU: بیت حُجلاہ کی شمالی پہاڑی ڈھلان سے گزری اور بحیرۂ مُردار کے شمالی کنارے
    پر ختم ہوئی، وہاں جہاں دریائے یردن اُس میں بہتا ہے۔ یہ تھی بن یمین کی جنوبی سرحد۔
  deu-1912: und geht an der Seite Beth-Hoglas, das gegen Mitternacht liegt, und ihr
    Ende ist an der Zunge des Salzmeers gegen Mitternacht, an dem Ende des Jordans
    gegen Mittag. Das ist die Mittagsgrenze.
  kan-2017: ಅಲ್ಲಿಂದ ಮೇರೆಯು ಬೇತ್ ಹೊಗ್ಲಾ ಎಂಬ ಊರಿನ ಉತ್ತರದಲ್ಲಿರುವ ಗುಡ್ಡದ ಮೇಲೆ ಲವಣಸಮುದ್ರದ
    ಬಡಗಣ ಮೂಲೆಗೆ ಹೋಗಿ ಯೊರ್ದನ್ ನದಿಯು ಸಮುದ್ರಕ್ಕೆ ಬಂದು ಸೇರುವ ಸ್ಥಳದಲ್ಲಿ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ.
    ಇದೇ ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ಮೇರೆಯು.
  tgo-tgo: Amba i loŋga na i ghembeya Bet Hogɨla gharere vwatae valɨvaŋga ghaiwabuko
    na ve raŋgi e garoworu regha Njighɨ Maremareniye e ghaiwabuko, Jorɨdan ve varaŋgikowe
    e yaghalako. I yake teghala e yaghalako.
  yap-yap: me yan nge pag p’ebgul e burey nu Beth Hoglah u lan e lel’och, me yan i
    mus nga lel’och ko fa gi day ni Dead Sea fithingan, ko gin ni yib fare Lul’ ni
    Jordan i po’ nga langgin. Irera’ e mathil ko yimuch.
  hlt-MCSB: Te phoeiah khorhi te tlangpuei ah Bethhoglah tlanghlaep la kat. Khorhi
    kah a hmoi a hmoi tah tlangpuei kah lungkaeh tuili longken ah khaw, tuithim rhi
    ah khaw Jordan tuikung ah om phai.
  mdy-ETH: ዬይ ዛጳ፦ ቤትሆጊላ ኮይሊና ጋዓዖ ሶኦጌ ባዚኮ ኬዶ ዛሎ፤ ዮርዳኖሴ ዎሮኮዋ ዾኦሎ ዛሎ ሄላኔ፤ ዬይ ዾኦሎ ዛሎ ዛጶኬ።
  twi-ASANTE: ɛkɔfa Bet-Hogla nsianeɛ no atifi fam na akɔpem Nkyene Ɛpo no atifi faka
    ano a ɛyɛ Asubɔnten Yordan anafoɔ fam abɔeɛ.
  eng-WEBU: The border passed along to the side of Beth Hoglah northward; and the
    border ended at the north bay of the Salt Sea, at the south end of the Jordan.
    This was the south border.
  bnp-bnp: I malaparu vonga tabu i sike lakea na kupona ne huriki a Bet-Hogla, i vano
    i bele na Dari Mate na ngutuna a naru e Iordan. Ra nagi iea, a nagi na malala
    ne Bensamin na tabeke mule puru.
  wal-wal: Hegaappe qassi Beeti-Hoogila pudettaappe huuphessa baggaara kanttidi, Yorddaanoosa
    SHaafai goggidi geliyoosaa, Maxine Abbaappe huuphessa bagga gaxaa gakkees. Hegee
    tohossa bagga zawaa.
  spa-PDDPT: Después el límite pasaba por el lado norte de Bet-hogla y terminaba en
    la bahía del norte del mar Salado, al sur de la desembocadura del Jordán. Este
    es el límite del sur.
  gun-gun: Ha'e va'e gui ma ijapy oaxa ovy Bete-Hogla peve, kuaray ijapu'a'ia katy
    rupi. Opa 'rã Ye'ẽ ro rembe py, Jordão yakã 'aa py. Ha'e va'e ma yvy apy kuaray
    puku-a katy oĩ va'e.
  agu-BL: Na icy'ak cu'n tibe'n yi ama'l Bet-hogla. Nin na tzajpontz tzi' yi mar yi
    chin c'a' nin tan atz'um, kale na tzajpont yi a' Jordán. Ya'stzun yi mojom le
    jalaj cwe'n tzi'n.
  ilo-ULB: Naglayon ti beddeng iti amianan a paset ti Bet Hogla. Nagpatingga ti beddeng
    idiay amianan a sabangan ti Natay a Baybay, iti akin abagatan a pungto ti Jordan.
    Daytoy ti nagbeddengan iti abagatan.
  kpg-kpg: gaa hana ga diiagi gi baahi ngeia nia gonduu baba o Beth-Hoglah, ga odi
    i di Tai Mmade, di gowaa dela e hagaodi ginai di monowai Jordan. Deenei tagageinga
    dela i bahi i ngaaga o tenua o Benjamin.
  uig-ARA: ئاندىن چېگرا شىمال تەرىپىگە چىقىپ بەيت-ھوگلاھنىڭ داۋىنىغا تۇتىشىپ، ئىئوردان
    دەرياسىنىڭ جەنۇبىي ئېغىزىدا، يەنى شور دېڭىزىنىڭ شىمالىي قولتۇقىدا ئاخىرلاشتى.
    بۇ جەنۇب تەرەپنىڭ چېگرىسى ئىدى.
  bsp-bsp: Kələŋcər kaŋkɔ kəc-cepər nde pətəmbələr pa kəca kəmeriya ka nde dec dɛmpɛ
    Bɛt-Hokəla mɔ, kəkɔ-futər nde dobo da Kəba Kədokət ntende kəca kəmeriya ka nde
    dec dempɛ mɔ, ntende dobo da kəŋgbɔkɔ ka Yurdɛn kəca kətɔt ka nde dec dɛŋkalɛ
    mɔ, tatɔkɔ tɔ kələŋcər ka kəca kətɔt kənafəntərɛ.
  sus-sus: a dangi Beti Xogala ra, kɔɔla biri ra. Na yirefanyi naaninyi danxi Yurudɛn
    xure sode nan ma Fɔxɛ Baa xun.
  pon-2006: ahpw tang daulih paliepeng en nahna en Ped Okla, oh ididi ni paliepeng
    en Seden Mehla, wasa me Pillap Sordan kin kusla ie. Ih met irepen palieir.
  ksd-ksd: ma ra langun i bolo maravai Bet-Kogla ta ra papar a labur tana, ma ra langun
    i tuk tar ta ra tungunana ta ra papar a labur ta ra Ta Mat, ta ra tukuna Iordan
    ta ra papar a taubar; go ia ra langun ta ra papar a taubar.
  tur-YTC: Sınır kuzeye doğru Beyt Hogla tarafına uzanıyordu; ve sınır, Yarden'in
    güney ucunda, Tuz Denizi'nin kuzey körfezinde sona eriyordu. Burası güney sınırıydı.
  grc-BRENT: Καὶ ἔσται ἡ διέξοδος τῶν ὁρίων ἐπὶ λοφιὰν τῆς θαλάσσης τῶν ἁλῶν ἐπὶ Βοῤῥᾶν
    εἰς μέρος τοῦ Ἰορδάνου ἀπὸ Λιβός· ταῦτα τὰ ὅριά ἐστιν ἀπὸ Λιβός.
  ind-AYT: Kemudian, batas itu menyeberang ke lereng Gunung Bet-Hogla sebelah utara,
    dan batas itu berakhir ke teluk utara Laut Asin, ke muara Sungai Yordan di sebelah
    selatan. Itulah batas selatan.
  nya-nya: Anabzolanso cha kumpoto kwa chitunda cha Beti-Hogila kukafika cha kumpoto
    ku gombe la Nyanja ya Mchere kumene mtsinje wa Yorodani umathirirako, cha kummwera
    kwenikweni. Awa anali malire a kummwera.
  hrv-hrv: Dalje je tekla međa uz obronak Bet-Hogle prema sjeveru i svršavala se na
    sjevernom Jeziku Slanog mora, do južnog kraja Jordana. To je južna međa.
  mps-mps: Tama dąį pali, te dwasianu bulu du te not badu te Bethokla teba dąį
    igi pelama, tama te Isai Tamu Ąį te wę Jordan age siba pedelali. Te saut sesege
    badu dao.
  tpi-tpi: Na mak i go long hap not long liklik maunten bilong Bethokla na i go kamap
    long raunwara Detsi long maus bilong wara Jordan. Dispela em i mak bilong graun
    bilong lain Benjamin long hap saut.
  dan-1931: så går den videre til bjergryggen norden for Bet-Hogla og ender norden
    for Salthavets Bugt ved Jordans Udløb; det er Sydgrænsen.
  vie-OVCB: Biên giới tiếp tục chạy qua góc bắc của Bết-hốt-la, rồi chấm dứt ở vịnh
    bắc của Biển Mặn, ở cửa Sông Giô-đan. (Sông này chảy từ bắc xuống nam, đổ vào
    Biển Chết). Đó là biên giới phía nam.
  guj-2017: તે સરહદ બેથ-હોગ્લાના ઉત્તરી ઢાળ પરથી પસાર થઈ. તે સરહદનો છેડો ખારા સમુદ્રની
    ઉત્તરી ખાડી તરફ, યર્દનની દક્ષિણે આવેલો છે. આ દક્ષિણની સરહદ હતી.
  pon-2006A: ahpw tang daulih paliepeng en nahna en Ped Okla, oh ididi ni paliepeng
    en Sehden Mehla, wasa me Pillap Sordan kin kusla ie. Ih met irepen palieir.
  por-BRBSL: A fronteira passou ao lado de Beth Hoglah em direção ao norte; e a fronteira
    terminou na baía norte do Mar Salgado, no extremo sul do Jordão. Esta era a fronteira
    sul.
  cth-cth: Bethhoglah kho atunglah a cei teh, Palawi tuipui atunglah Jordan tui dawk
    a pout. Hetheteh akalae ramri lah ao.
  twi-twi: ɛkɔfa Bet-Hogla nsian no atifi fam na akɔpem Nkyene Po no atifi awiei ano
    a ɛyɛ Asubɔnten Yordan anafo fam abɔe.
  hlt-hlt: Te phoeiah khorhi te tlangpuei ah Bethhoglah tlanghlaep la kat. Khorhi
    kah a hmoi a hmoi tah tlangpuei kah lungkaeh tuili longken ah khaw, tuithim rhi
    ah khaw Jordan tuikung ah om phai.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́ kɛ́kɔtɛ Bɛti-Okɑdɑɑ tɑ̃rì bɑkù yoú, kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ dɑ̀mɛ́ɛ̀rì
    mukɔ́kúɔ́ nkou bɑkù yoú Suditɛ̃ɛ̃ ò tɑ dɛ̀. Kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó kumɑ̀nku
    nku.
  msy-2020: Egha ghua notɨn amadaghan Bethoklan nguibamɨn mɨghsɨar muziarimɨn mɨriamɨn
    ghua, Jordanɨn Faner akamɨn otogha, Amangsɨzim Itir Dɨpar Akaremɨn tu. Kar Benjaminɨn
    anabamɨn adarazir nguazir sautɨn amadaghan itimɨn mɨtaghniam.
  azb-azb: Sərhəd şimala doğru Bet-Xoqla yoxuşuna keçir, sərhədin sonu Duz dənizinin
    şimal körfəzində, İordan çayının cənubunda qurtarırdı. Bu, cənub sərhədi idi.
  eng-DBY: 'and the border passed on to the side of Beth-hoglah on the north, and
    the border ended at the tongue of the salt sea northward, at the south end of
    the Jordan: this is the southern border.'
  hin-2017: वहाँ से वह सीमा बेथोग्ला की उत्तरी ओर से जाकर खारे ताल की उत्तर ओर के
    कोल में यरदन के मुहाने पर निकली; दक्षिण की सीमा यही ठहरी।
  swp-swp: '@see-verse:JOS.018.018'
  eng-YLT: and the border hath passed over unto the side of Beth-Hoglah northward,
    and the outgoings of the border have been unto the north bay of the salt sea,
    unto the south extremity of the Jordan; this [is] the south border;
  eng-WYC-2017: and it passeth forth against the north to Bethhoglah; and the outgoings
    thereof be against the arm of the saltiest sea, from the north, and the end of
    Jordan is at the south coast,
  eng-WMBB: The border passed along to the side of Beth Hoglah northward; and the
    border ended at the north bay of the Salt Sea, at the south end of the Jordan.
    This was the south border.
  urd-GVH: बैत-हुजलाह की शिमाली पहाड़ी ढलान से गुज़री और बहीराए-मुरदार के शिमाली किनारे
    पर ख़त्म हुई, वहाँ जहाँ दरियाए-यरदन उसमें बहता है। यह थी बिनयमीन की जुनूबी सरहद।
  rug-rug: hola gua pa kali gedena sa teqoteqolona sa toqere Beti Hoqola, meke kokoi
    koasa sada Ovuku Zodani sapu vura la gua pa Kolo Matena. Asa sa voloso pa kali
    matao koasa popoa Benisimane.
  gaz-gaz: Ergasii tabba kaaba Beet Hoglaatti qajeelee karaa kaaba galoo Galaana Soogiddaa
    kan karaa kibbaatiin afaan Yordaanositti argamtuutiin baʼa. Kun daarii karaa kibbaa
    ti.
  fra-LSG: et continuait sur le côté septentrional de Beth-Hogla, pour aboutir à la
    langue septentrionale de la mer Salée, vers l’embouchure du Jourdain au midi.
    C’était la limite méridionale.
  yal-yal: dangu Beti-Xogala ra kɔmɛnna binni, sa mini Yurudɛn baan biraden ma Fɔxɔ
    Igen Daraan ma. Na bɔxɔn yiifanna danna nan na ra.
  haw-1868: A moe ae la ka mokuna i ka aoao o Betehogela ma ka akau, a o ka welau
    o kona mokuna aia ma ke kaikuono akau o ka moanakai ma ka nuku o Ioredane. Oia
    ka mokuna hema.
  arb-NAV: وَتَتَّجِهُ شِمَالاً إِلَى بَيْتِ حُجْلَةَ وَتَنْتَهِي عِنْدَ اللِّسَانِ
    الشِّمَالِيِّ لِلْبَحْرِ الْمَيِّتِ حَيْثُ يَصُبُّ نَهْرُ الأُرْدُنِّ. هَذِهِ
    هِيَ الْحُدُودُ الْجَنُوبِيَّةُ.
  ewe-ewe: Egaɖo ta dziehe, dze le Bet Hogla ŋu, eye wòwu nu ɖe Dzeƒu la to. Teƒe
    siae nye Yɔdan tɔsisi la ƒe seƒe le dziehe gome.
  eng-LEE: 'And the boundary passed along to the side of Beth-choglah northward; and
    the terminations of the border were at the north bay of the Salt Sea at the south
    end of the Jordan: this was the south boundary.'
  asm-FB: সেই সীমা বৈৎ-হগ্লাৰ উত্তৰ দিশে গৈ যৰ্দ্দনৰ দক্ষিণ মুৰত থকা লৱণ-সমুদ্ৰৰ উত্তৰ
    উপসাগৰত শেষ হ’ল৷ এয়ে দক্ষিণ ফালে থকা সীমা আছিল৷
  sus-A: عَ دَنفِ بٍتِ شٌفَلَ رَ، كْولَ بِرِ رَ. نَ يِرٍقَنيِ نَانِنيِ دَنشِ يُرُدّن
    شُرٍ سٌدٍ نَن مَ قْشّ بَا شُن.
  fra-SBL: Elle passait au nord du côté de Beth Hogla, et se terminait à la baie septentrionale
    de la mer Salée, à l'extrémité méridionale du Jourdain. C'était la frontière sud.
  hbo-hbo: וְעָבַ֨ר הַגְּב֜וּל אֶל־כֶּ֣תֶף בֵּית־חָגְלָה֮ צָפֹונָה֒ *וְהָיָה (וְהָי֣וּ ׀)
    *תֹּצְאֹותָיו (תֹּצְאֹ֣ות) הַגְּב֗וּל אֶל־לְשֹׁ֤ון יָם־הַמֶּ֙לַח֙ צָפֹ֔ונָה אֶל־קְצֵ֥ה
    הַיַּרְדֵּ֖ן נֶ֑גְבָּה זֶ֖ה גְּב֥וּל נֶֽגֶב׃
  piu-2006: '@see-verse:JOS.018.018'
  kik-kik: Ningĩ ũgacooka ũkarora kĩharũrũka kĩa mwena wa gathigathini kĩa Bethi-Hogila,
    na ũkoimĩrĩra gĩcongoco-inĩ kĩa mwena wa gathigathini kĩa Iria rĩa Cumbĩ, o kũu
    mũthia-inĩ wa Rũũĩ rwa Jorodani mwena wa gũthini. Ũcio nĩguo warĩ mũhaka wa mwena
    wa gũthini.
  fra-NCL: 'La frontière passait par le versant septentrional de Beth-Hagla, et la
    frontière aboutissait à la langue septentrionale de la mer Salée, vers l’embouchure
    du Jourdain, au midi : c’était la frontière du sud.'
  cek-AK: To ahmuen hoi Beth-Hoglah vangpui aluek bangah caeh moe, aluek bang ih paloi
    tuipui angkoihaih phak pacoengah, Jordan vapui taeng aloih bangah boeng; hae loe
    aloih bangah pazet ih ramri ah oh.
  cuk-cuk: Agi nadbalid, Bet-Hogla-dad-nakwed-argan-sapiledsik, geb bergunaid demar-sukun-siidgi,
    bia Jordán-diwar-gaka-nomai, Demar-Gagbidye-nugad-dad-nakwed-argan-sapiledsik.
    We dad-nakwed-argan-nuedsik Benjamín-wagan-e-yar-abingunaidid.
  uig-CYR: Андин чегара шимал тәрипигә чиқип Бәйт-Һоглаһниң давиниға тутишип, Иордан
    дәриясиниң җәнубий еғизида, йәни Шор деңизиниң шималий қолтуғида ахирлашти. Бу
    җәнуп тәрәпниң чегариси еди.
  tel-2017: అక్కడనుండి ఆ సరిహద్దు యొర్దాను దక్షిణంగా ఉప్పు సముద్రం ఉత్తర అఖాతం దగ్గర
    అంతమయింది. ఇది దక్షిణ సరిహద్దు.
  hat-BSA: Lizyè a te kontinye vè akote Beth-Hogla vè nò; epi lizyè a te fè bout li
    nan dlo nò a Lamè Sale a, nan pwent sid a Rivyè Jourdain an. Sa se te lizyè sid
    la.
  kos-kos: Na masrol sac utyak we lac nwe ke acn oatu tafunyen epang in acn Beth Hoglah,
    ac safla inalok in Meoa Misa ke kapin Infacl Jordan. Pa inge masrol layen nu eir.
  hbo-WLC: וְעָבַ֨ר הַגְּב֜וּל אֶל־כֶּ֣תֶף בֵּית־חָגְלָה֮ צָפוֹנָה֒ והיה ׀ תצאותיו
    הַגְּב֗וּל אֶל־לְשׁ֤וֹן יָם־הַמֶּ֙לַח֙ צָפ֔וֹנָה אֶל־קְצֵ֥ה הַיַּרְדֵּ֖ן נֶ֑גְבָּה
    זֶ֖ה גְּב֥וּל נֶֽגֶב׃
  ibo-ibo: ọ gafere gbatịrị ruo nʼakụkụ Bet-Hogla na mgbago ugwu, pụta nʼakụkụ ugwu
    nke osimiri Nnu, nke bụ nʼakụkụ ndịda ọnụ mmiri osimiri Jọdan. Nke a bụ oke ala
    ha nʼakụkụ ndịda.
  ory-ory: ଓ ସେହି ସୀମା ବେଥ୍-ହୋଗ୍ଲାର ଉତ୍ତର ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଗଲା; ଯର୍ଦ୍ଦନର ଦକ୍ଷିଣ ପ୍ରାନ୍ତସ୍ଥ
    ଲବଣ ସମୁଦ୍ରର ଉତ୍ତର ଉପସାଗର ସେହି ସୀମାର ପ୍ରାନ୍ତ ଥିଲା, ଏ ଦକ୍ଷିଣ ସୀମା।
  chk-chk: Mürin, ewe kiä a pwerela peliefengin won ekewe chukuchukutän Pet-hokla
    o müchütiu me peliefengin ewe Setin Mäla amüchütiuen ewe chanpupu Jortan me ör.
    Iei kiännin me peliör.
  rop-rop: en brom deya imbin godan langa det Jodan Riba kantri nowathsaid brom det
    hil gulum Bethogla raidap langa det solwoda gulum Dedsi deya langa det mawus blanga
    det Jodan Riba.
  ukr-1871: Тодї тягнеться гряниця на нагірню стїну Бет-Хоглїйську на північ, а кінець
    їй над північнїм затоном Солоного моря на полуденньому концї Йордань-ріки. Се
    полудення гряниця.
  deu-1951: und geht an die Seite von Beth-Hogla, das gegen Mitternacht liegt, und
    die Grenze endigt an der nördlichen Zunge des Salzmeeres, am südlichen Ende des
    Jordan; das ist die südliche Grenze.
  eng-JPS: And the border passed along to the side of Beth-hoglah northward; and the
    goings out of the border were at the north bay of the Salt Sea, at the south end
    of the Jordan; this was the south border.
  srp-1865: Potom ide pokraj Vet-Ogle k sjeveru i udara u zaliv slanoga mora sa sjeverne
    strane do kraja Jordana na jugu. To je južna meða.
  lug-lug: ne yeeyongerayo mu bukiikakkono obwa Besukogula bw’etyo ensalo n’ekoma
    ku bukiikakkono bw’Ennyanja ey’Omunnyo mu bukiikaddyo bw’omugga Yoludaani. Eyo
    y’ensalo ey’oku bukiikaddyo.
  heb-heb: ועבר הגבול אל כתף בית חגלה צפונה והיה תצאותיו הגבול אל לשון ים המלח צפונה
    אל קצה הירדן נגבה זה גבול נגב׃
  ben-IRV: আর ঐ সীমা উত্তর দিকে বৈৎ-হগ্লার প্রান্ত পর্যন্ত গেল; যর্দ্দনের দক্ষিণ প্রান্তের
    লবণ-সমুদ্রের উত্তর খাড়ী সেই সীমার প্রান্ত ছিল; তা দক্ষিণ সীমা।
  pan-pan: ਫਿਰ ਉਹ ਹੱਦ ਬੈਤ ਹਗਲਾਹ ਦੀ ਚੜ੍ਹਾਈ ਤੱਕ ਉਤਰ ਵੱਲ ਪਹੁੰਚੀ ਅਤੇ ਉਸ ਹੱਦ ਦਾ ਫੈਲਾਓ ਖਾਰੇ
    ਸਮੁੰਦਰ ਦੀ ਉਤਰ ਵੱਲ ਦੀ ਖਾੜੀ ਤੱਕ ਅਰਥਾਤ ਯਰਦਨ ਦੇ ਦੱਖਣੀ ਸਿਰੇ ਤੱਕ ਸੀ। ਇਹ ਦੱਖਣ ਦੀ ਹੱਦ
    ਸੀ।
  mya-JVB: ဗက်ဟောဂလ မြို့ မြောက် ဘက်နား မှာ ရှောက် ၍ သောဒုံ အိုင် မြောက် ကွေ့ ၊ ယော်ဒန်
    မြစ်ဝ ၌ ဆုံး လေ၏။ ဤ ရွေ့ကား တောင် ဘက်အပိုင်း အခြားတည်း။
  hmo-hmo: Vadaeni tano hetoana be ma Bete Hogila ena ororo hekei tano ena mirigini
    kahana dekena amo ia lao, ela bona Davara Mase ena mirigini kahana, Ioridane Sinavai
    ese Davara Mase ia heau vareai gabunai. Diho kahana ena tano hetoana be unai.
  urd-urd: फिर वह हद वहाँ से बैत हुजला के उत्तरी पहलू तक पहुँची और उस हद का ख़ातिमा
    दरिया — ए — शोर की उत्तरी खाड़ी पर हुआ जो यरदन के दख्खिनी सिरे पर है, यह दख्खिन
    की हद थी।
  rus-SYN: отсюда проходит предел подле Беф-Хоглы к северу, и оканчивается предел
    у северного залива моря Соленого, у южного конца Иордана. Вот предел южный. С
    восточной же стороны пределом служит Иордан.
  bqc-SIM: À dↄ̀ Dↄ̃nkpɛa sĩ̀sĩi gugbãntoo oi, à gɛ̀ pɛ̀ Ísida Wisidewa a gugbãntoo
    oi, gu pↄ́ Yuudɛ̃ kàuwa. An bùsu zↄ̃lɛ pↄ́ kú gɛↄmidↄkĩi oin we.
  tcz-CHONGTHU: Beth-hoglah sahlang lhang apal galkaijin Chitui-len sahlang pangah
    alongin ahi. Hichehi Jordan vadung lhang langa achaina ahitai. Hiche lhanglang
    gamgi chu ahitai.
  mar-mar: मग ती सीमा बेथ-होग्लाच्या उत्तर दिशेस जाऊन गेली, आणि सीमेचा शेवट क्षारसमुद्राच्या
    उत्तरेच्या खाडीपर्यंत दक्षिणेकडे यार्देनेच्या मुखापाशी झाला; ही दक्षिण सीमा झाली.
  qub-qub: Bet-hogla norte cajpa päsaraycaran, Cachi Lamarpa norte caj-lädunman chayananpaj.
    Chaychömi Jordán mayu ushaycan. Chaynömi caran sur caj lindan.
  hat-hat: Li rive sou flan nò mòn Bèt-Ogla. L' al bout nan pwent nò lanmè Mouri a,
    nan bout sid larivyè Jouden an. Se sa ki te limit sid yo.
  eng-BSB: The border continued to the northern slope of Beth-hoglah and came out
    at the northern bay of the Salt Sea, at the mouth of the Jordan. This was the
    southern border.
  tod-tod: É liini Ɓɛte-Ɠɔgela ɠoba, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, é li, é lo Kpoloɗɛ
    Wanai ʋa ga nu ɠɔʋɛzu ʋelei tosuʋɛ Zuludɛn ʋa. Lɛkpɛmaʋɛ nu yeezazuʋɛ ʋele ɠwɛpelegi
    ɠana.
  eng-WEBPB: The border passed along to the side of Beth Hoglah northward; and the
    border ended at the north bay of the Salt Sea, at the south end of the Jordan.
    This was the south border.
  kbq-kbq: Hagi anantetira mopamofo agema'amo'a vuno Bet-Hogla noti kaziga me'nea
    agonarega vuteno, ugatereno kame kaziga Fri Hagerimofo noti kaziga ankenare Jodani
    timo'ma unefrere sauti kaziga uhanati'ne.
  nhe-BL: Teipa ininnepa iteipa ixhuihua Benjamín ica sur pano Bet Hogla ica norte
    huan ajsi hasta campa atemitl Jordán calaqui ipan nopa Hueyi Atl Mictoc ica norte.
  gub-BL: Oho kwarahy heixe haw awyze har kutyr Mete-Ogira pe zeupir haw huwake. Upaw
    Zotàw yrykaw iahykaw pe kwarahy ihemaw awyze har kutyr har pe. Heta 'ypawhu a'e
    pe yryhu pupe 'y iwyrykaw pe. Amume'u ywyzaw kwarahy ihemaw awyze har kutyr har
    romo kwez xe ihe kury.
  eng-DRA: 'And it passeth by Bethhagla northward: and the outgoings thereof are towards
    the north of the most salt sea at the south end of the Jordan:'
