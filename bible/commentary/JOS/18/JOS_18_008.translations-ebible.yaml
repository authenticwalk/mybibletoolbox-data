verse: JOS.018.008
translations:
  mal-C: ദേശം നിരീക്ഷിക്കാൻ ആ പുരുഷന്മാർ പുറപ്പെട്ടപ്പോൾ യോശുവ അവരോട്, “നിങ്ങൾ ദേശം
    നോക്കി മനസ്സിലാക്കി വിവരണവും എഴുതി എന്റെ അടുക്കൽ മടങ്ങിവരിക. ഞാൻ ഇവിടെ ശീലോവിൽ
    യഹോവയുടെ സന്നിധിയിൽവെച്ചു നിങ്ങൾക്കുവേണ്ടി നറുക്കിടും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da machten sich die Männer auf und zogen von dannen, und Josua gab den
    Ausziehenden Anweisung, das Land schriftlich aufzunehmen, indem er sprach: Geht
    hin, zieht im Land umher, nehmt es schriftlich auf, und kommt wieder zu mir; so
    will ich dann hier vor Jahwe in Silo das Los für euch werfen.'
  lin-lin: 'Tango bato batelemaki mpo na kokende kosala mabongisi ya kokabola mokili,
    Jozue apesaki mitindo oyo : « Bokende kotambola kati na mokili, bokata bandelo
    na yango, mpe na sima, bozongela ngai awa na Silo, mpe ngai nakobeta zeke mpo
    na bino liboso ya Yawe. »'
  eng-LSV: And the men rise and go; and Joshua commands those who are going to describe
    the land, saying, “Go, and walk up and down through the land, and describe it,
    and return to me, and here I cast a lot for you before YHWH in Shiloh.”
  eng-GNV: 'Then the men arose, and went their way: and Ioshua charged them that went
    to describe the land, saying, Depart, and goe through the land, and describe it,
    and returne to me, that I may here cast lottes for you before the Lord in Shiloh.'
  eng-WEBSTER: 'And the men arose, and departed: and Joshua charged them that went
    to describe the land, saying, Go, and walk through the land, and describe it,
    and come again to me, that I may here cast lots for you before the LORD in Shiloh.'
  nhw-BL: 'Huajca Josué quinilhui nopa tlacame catli quintlapejpenijtoyaj: “Xipanotinemica
    ipan nochi nopa tlali huan xiquixcopinaca ipan se amatl huan xiquijcuiloca quenicatza
    ihuexca. Teipa techhualiquilica, huan nimahuiltis iixpa TOTECO nica ipan Silo
    para ma nechnextili quenicatza ma nimechmactilis sese amojuanti catli anmechtocaros.”'
  swh-ONEN: Watu hao walipokuwa wanaondoka kwenda kuandika vizuri kuhusu hiyo nchi,
    Yoshua akawaagiza, “Nendeni mkakague hiyo nchi na mwandike maelezo kuihusu. Kisha
    mrudi kwangu, nami nitawapigia kura hapa Shilo mbele za Bwana.”
  bba-bba: Yen biru tɔn be, bɑ dɑ bɑ tem mɛ bukiɑnɑ bɑ kuɑ ye Yosue u bu sɔ̃ɔwɑ.
  eng-KJVCPB: 'And the men arose, and went away: and Joshua charged them that went
    to describe the land, saying, Go and walk through the land, and describe it, and
    come again to me, that I may here cast lots for you before the Lord in Shiloh.'
  luo-luo: E kinde mane jogi owuok mondo gidhi ginon piny, Joshua nomiyogi chik niya,
    “Dhiuru kendo utim nonro malongʼo mar pinyni kendo undik gik moko duto muyudo
    e iye. Bangʼe dwoguru ira kendo abiro miyou pok maru Shilo e nyim Jehova Nyasaye.”
  meu-meu: Taunabunai, hari tatau e tore isi, Iosua ese e haḡanidia, tano sivaraina
    bae torea; eto, Aola, ba loa eva-eva, tano sivaraina ba torea, bena ba lou mai;
    bena lau ese ina Silo ai emui mari baina kara, Iehova vairanai.
  npi-ULB: त्यसैले मानिसहरू उठे र गए । भू-भागको विवरण लेख्‍न जाने मानिसहरूलाई यहोशूले
    यसो भन्‍दै आज्ञा दिए, “भूमिको सबैतिर जाओ, यसको विवरण लेख र मकहाँ आओ । म परमप्रभुको
    सामु यहाँ शीलोमा तिमीहरूको निम्ति चिट्ठा हाल्ने छु ।”
  yor-yor: Bí àwọn ọkùnrin náà ti bẹ̀rẹ̀ ìrìnàjò wọn láti fojú díwọ̀n ilẹ̀ náà, Joṣua
    pàṣẹ fún wọn pé, “Ẹ lọ kí ẹ sì fojú díwọ̀n ilẹ̀ náà káàkiri, kí ẹ sì kọ àpèjúwe
    rẹ̀. Lẹ́yìn náà kí ẹ padà tọ̀ mí wá, kí èmi kí ò lè ṣẹ́ kèké fún yin ní ibí ní
    Ṣilo ní iwájú Olúwa.”
  ind-ind: Kemudian Yosua berkata kepada orang-orang yang diutus pergi, “Jelajahilah
    negeri itu, catatlah keadaannya, dan kembalilah kepadaku. Di sini, di Silo, aku
    akan mengundi untuk menentukan bagian tanah yang TUHAN berikan kepada setiap suku
    kalian.”
  pes-OPCB: پس آن افراد رفتند تا زمینها را بررسی کنند و گزارش آن را برای یوشع بیاورند
    تا او در شیلوه در حضور خداوند سهم هفت قبیله را به حکم قرعه تعیین کند.
  tgl-ULB: Kaya tumayo ang mga lalaki at umalis. Inutusan ni Josue ang mga pumunta
    para isulat ang paglarawan ng lupain, sinabing, “Umakyat at bumaba sa lupain at
    sumulat ng isang paglalarawan nito at bumalik sa akin. Magpapalabunutan ako para
    inyo dito sa harapan ni Yahweh sa Silo.”
  hui-hui: Yosuahanda agali maru dindi podene karia hondo wule piyaruhondo lalu, Dindi
    ogobida lalu garealo wirimidaru mo yalu ibalimu. Ani yalu eberemigola i̱na ege
    to̱le̱ emeneni gilibu ngagome baraga halu mo walia haga biragola Anduane Homogohanda
    áinaga layadabe hondoliya, lene. Ani laya handala agali biaru tigua Yosuahanda
    layago hale halu dindi garealalu bebani gili bulenaga dindi hondo wule podene
    karia biaruha purogo lene.
  mya-mya: ယော​ရှု​စေ​ခိုင်း​သည့်​အ​တိုင်း​ထို​သူ​တို့ သည်​နယ်​မြေ​ကို​သတ်​မှတ်​ရန်​ထွက်​သွား​ကြ
    ၏။ ယော​ရှု​က``သင်​တို့​သည်​တိုင်း​ပြည်​တစ် လျှောက်​လုံး​သို့​သွား​၍​နယ်​မြေ​များ​ကို​ပိုင်း
    ခြား​သတ်​မှတ်​လော့။ ထို​နောက်​ငါ့​ထံ​သို့​ပြန် လာ​ရ​မည်။ ထို​အ​ခါ​ငါ​သည်​ဤ​ရှိ​လော​မြို့
    တွင်​သင်​တို့​ရ​ရှိ​မည့်​နယ်​မြေ​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော်​အ​တိုင်း
    ဖြစ်​စေ​ရန်​မဲ​ချ ၍​ခွဲ​ဝေ​ပေး​မည်'' ဟု​မှာ​ကြား​လိုက်​၏။-
  bod-N: ས་ལ་སྐྱ་ཐིག་རྒྱག་མཁན་རྣམས་ལམ་དུ་ཆས་པའི་སྐབས་སུ། ཡོ་ཤུ་ཨ་ཡིས་དེ་རྣམས་ལ། ཁྱོད་རྣམས་ཡུལ་ཀུན་ཏུ་སོང་ལ་ས་བབ་ཡི་གེར་བཀོད་ནས་ངའི་རྩར་ཕྱིར་ཤོག་ཅིག
    བདག་གིས་ཞི་ལོའི་ཡུལ་འདིར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁྱོད་རྣམས་ཀྱི་དོན་དུ་རྒྱན་འཕེན་པར་བྱ་ཞེས་གདམས་པ་ལ།
  sna-sna: Varume vakati vaenda kundotara muganhu wenyika, Joshua akavarayira achiti,
    “Endai mundosora nyika mugonyora rondedzero yayo. Ipapo mugodzoka kwandiri, uye
    ndichakukandirai mujenya pano paShiro pamberi paJehovha.”
  spa-BLM: 'Los hombres se levantaron y se fueron. Josué ordenó a los que fueron a
    reconocer la tierra, diciendo: “Vayan a recorrer la tierra, a reconocerla, y vuelvan
    a mí. Yo les echaré suertes aquí, ante Yahvé, en Silo”.'
  cac-cac: 'Ayic van sb''at eb'' vin̈ yechtej lum chi'', ix yalan vin̈aj Josué chi''
    d''a eb'' vin̈: Ixiquec d''a masanil juntzan̈ luum chi'', tze tz''ib''ani chajtil
    yaj luum. Ayic slajvi eyilan lum chi'', tzex paxta, a inxo ol vac''och suerte
    d''a luum d''a yichan̈ Jehová d''a Silo tic, xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Hivyo, watu waliinuka na wakaenda. Yoshua akawaamuru wale walioenda kuandika
    maelezo ya nchi, akisema, “Pandeni juu na mshuke chini katika nchi na andikeni
    maelezo kuhusu nchi na kisha mrejee kwangu. Nitapiga kura kwa ajili yenu hapa
    mbele za Yahweh huko Shilo.
  bel-bel: 'Гэтыя людзі ўсталі і пайшлі. А Ісус тым, якія падышлі апісваць зямлю,
    даў такі загад: ідзеце, абыдзеце зямлю, апішэце яе і вяртайцеся да мяне; а я тут
    кіну вам жэрабя перад абліччам Гасподнім, у Сіломе.'
  deu-ELBBK: 'Und die Männer machten sich auf und gingen hin. Und Josua gebot denen,
    die hingingen, um das Land aufzuschreiben, und sprach: Geht hin und durchwandert
    das Land und schreibt es auf und kommt wieder zu mir; und hier werde ich euch
    das Los werfen vor dem HERRN, in Silo.'
  mbb-OT: Ne hein egenat en sikan is nepilì he menge etew, migkaǥi si Josue ziyà te
    kandan te, “Susiya niw is tanà ne vaal kew te mapa zin. Ne likù kew zini te kediey
    kayi te Shilo, su edripahan ku heini ziyà te etuvangan te Nengazen ke hentei ki
    tribu is egkevehinan te kada vahin dutun te tanà.”
  mal-2015: 'അങ്ങനെ ആ പുരുഷന്മാർ യാത്ര പുറപ്പെട്ടു; ദേശം കണ്ടെഴുതുവാൻ പോയവരോടു യോശുവ:
    നിങ്ങൾ ചെന്നു ദേശത്തുകൂടി സഞ്ചരിച്ചു കണ്ടെഴുതുകയും ഞാൻ ഇവിടെ ശീലോവിൽ യഹോവയുടെ
    സന്നിധിയിൽവെച്ചു നിങ്ങൾക്കുവേണ്ടി ചീട്ടിടേണ്ടതിന്നു എന്റെ അടുക്കൽ മടങ്ങിവരികയും
    ചെയ്‌വിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na ʉmʉa te diꞌtare añurõ ĩꞌabese, “To niapʉ” ni, na aporã waꞌarãtirã weeri
    cura Josué peꞌe aꞌtiro weeduticʉ niwĩ: “Nipeꞌtiro aꞌti diꞌtare ĩꞌasijabiꞌarã waꞌa,
    ‘Aꞌtiro bajuri diꞌta niꞌi’, ni ojarã waꞌaya. Tuꞌajanʉꞌcõ, yʉꞌʉ tiropʉ tojatia.
    Beꞌro aꞌti macã Silopʉ Õꞌacʉ̃rẽ ‘¿Deꞌro wee aꞌti diꞌtare níbocase meꞌrã dʉcawaagʉsari?’,
    ni sẽrĩgʉ̃ti”, nicʉ niwĩ.'
  rmc-rmc: 'Ola murša pes mukle pro drom. O Jozua lenge phenďa: „Džan, predžan e phuv
    a zapisinen andre o thana pre odi phuv, paľis aven pale ke ma. Kade andro Šilo
    tumenge čhivava o losos anglo RAJ.“'
  nlg-nlg: Mi tana bona tara tapatughuru gekara tona rahei kar va kobea na pai, Joshua
    te bosa vanira, “Kau tna makau rghia na pari. Vaho gekau oli mai tagua kolui nia
    nimiu na gegere tutughuni, vaho geku tuvalia na pai vanira na lei kema nia na
    talu vaugilala tana matana Lord iani Shiloh.
  pes-OPV: 'پس آن مردان برخاسته، رفتند و یوشع آنانی را که برای ثبت کردن زمین می‌رفتند
    امر فرموده، گفت: «بروید و در زمین گردش کرده، آن را ثبت نمایید و نزد من برگردید،
    تا در اینجا در حضورخداوند در شیلوه برای شما قرعه اندازم.»'
  ron-1924: 'Кынд с-ау скулат бэрбаций ши ау порнит сэ факэ планул цэрий, Иосуа ле-а
    дат порунка ачаста: „Дучеци-вэ, стрэбатець цара, фачеци-мь ун план ши ынтоарчеци-вэ
    ла мине, апой еу вой арунка пентру вой сорцул ынаинтя Домнулуй, ла Сило.”'
  ben-OBCV: লোকজন দেশের মানচিত্র তৈরি করার কাজে হাত লাগাতে না লাগাতেই যিহোশূয় তাদের
    নির্দেশ দিলেন, “তোমরা যাও ও দেশটি পুঙ্খানুপুঙ্খভাবে পরীক্ষা করো এবং তার একটি বর্ণনা
    লিখে ফেলো। পরে আমার কাছে ফিরে এসো, এবং আমি এখানে এই শীলোতে, সদাপ্রভুর উপস্থিতিতে
    তোমাদের জন্য গুটিকাপাতের দান চালব।”
  som-som: Markaasaa raggii kaceen oo tageen; oo kuwii tegey inay dalka soo tilmaamaan
    Yashuuca ayaa ku amray, oo ku yidhi, Taga oo dalka dhex mara, oo soo tilmaama,
    oo haddana aniga ii kaalaya, oo markaasaan halkan Shiiloh ah idiinku saami ridi
    doonaa Rabbiga hortiisa.
  lat-VUC: 'Cumque surrexissent viri, ut pergerent ad describendam terram, præcepit
    eis Josue, dicens: Circuite terram, et describite eam, ac revertimini ad me: ut
    hic coram Domino, in Silo, mittam vobis sortem.'
  eng-ASVBT: 'And the men arose, and went: and Joshua charged them that went to describe
    the land, saying, Go and walk through the land, and describe it, and come again
    to me; and I will cast lots for you here before Jehovah in Shiloh.'
  ita-1885: 'Quegli uomini adunque si levarono, e andarono; e Giosuè comandò a quelli
    che andavano a descrivere il paese, dicendo: Andate, e camminate attorno per lo
    paese, e fatene la descrizione; e poi ritornate a me, e io vi trarrò qui le sorti
    davanti al Signore, in Silo.'
  eng-LXXUP: And the men rose up and went; and Joshua charged the men who went to
    explore the land, saying, Go and explore the land, and come to me, and I will
    bring you forth a lot here before the Lord in Shiloh.
  eng-ULB: So the men got up and went. Joshua commanded those who went to write the
    description of the land, saying, “Go up and down in the land and write a description
    of it and return to me. I will cast lots for you here before Yahweh at Shiloh.”
  spa-VBL: 'Cuando los hombres se pusieron en camino para explorar la tierra Josué
    les dijo: “Recorran la tierra y escriban una descripción de lo que encuentren.
    Luego vuelvan a mí y yo les echaré suertes en presencia del Señor, aquí en Silo”.'
  fra-_FOB: 'Ces hommes se levèrent donc et partirent; et Josué commanda à ceux qui
    partaient, de tracer le plan du pays, en disant: Allez, parcourez le pays et tracez-en
    le plan; puis revenez auprès de moi, et je jetterai ici le sort pour vous devant
    l''Éternel, à Silo.'
  mal-mal: അങ്ങനെ ആ പുരുഷന്മാർ യാത്ര പുറപ്പെട്ടു. “നിങ്ങൾ ദേശത്തുകൂടി സഞ്ചരിച്ച് അവകാശഭൂമിയെപ്പറ്റി
    വിവരങ്ങളുമായി ശീലോവിൽ യഹോവയുടെ സന്നിധിയിൽ നിങ്ങൾക്കുവേണ്ടി ചീട്ടിടേണ്ടതിന് മടങ്ങിവരികയും
    ചെയ്‌വിൻ” എന്ന് യോശുവ അവരോട് പറഞ്ഞിരുന്നു.
  urd-GVR: Tab wuh ādmī rawānā hone ke lie taiyār hue jinheṅ mulk kā daurā karne ke
    lie chunā gayā thā. Yashua ne unheṅ hukm diyā, “Pūre mulk meṅ se guzar kar tamām
    shahroṅ kī fahrist banāeṅ. Jab fahrist mukammal ho jāe to use mere pās le āeṅ.
    Phir maiṅ Sailā meṅ Rab ke huzūr āp ke lie qurā ḍāl dūṅgā.”
  suz-BL: मिनु मेको मुरपुकी बोक्‍शा लशा, मेको रागी आ ब्रेक्‍स ब्रेक्‍चा गोम्‍तेक्‍म।
    यहोसुमी मेको आन कली दोदेंशो दें‍मे, मोदेंशो पाम्‍तेक्‍म। मिनु ङोंइती यहोसुमी “लने,
    मेको रागी नेल्‍ल हिरसीन। मिनु मेको रागी आ ब्रेक्‍स ब्रेक्‍शा, आ बाक्‍तीक चाक्‍कीन।
    मिनु गो एक शिलोमी गे इन कली परमप्रभु यावे आ ङोंइती योक्‍शा गेनन्‍नी” दें‍त।
  ita-1927: 'Quegli uomini dunque si levarono e partirono; e a loro, che andavano
    a fare la descrizione del paese, Giosuè diede quest’ordine: “Andate, percorrete
    il paese, e fatene la descrizione; poi tornate da me, e io vi tirerò a sorte le
    parti qui, davanti all’Eterno, a Sciloh”.'
  ckb-ckb: 'کاتێک پیاوەکان بۆ ڕووپێوی خاکەکە بەڕێکەوتن، یەشوع فەرمانی پێکردن و گوتی:
    «بڕۆن و بە خاکەکەدا بگەڕێن و وردەکارییەکانی بنووسن. پاشان وەرنەوە بۆ لام و منیش
    لێرە لەبەردەم یەزدان لە شیلۆ تیروپشکتان بۆ دەکەم.»'
  eng-BBE: So the men got up and went; and Joshua gave orders to those who went, to
    make a record of the land, saying, Go up and down through the land, and make a
    record of it and come back here to me, and I will make the distribution for you
    here by the decision of the Lord in Shiloh.
  kan-OKCV: ಆ ಮನುಷ್ಯರು ನಾಡನ್ನು ಅಳತೆ ಮಾಡುವುದಕ್ಕಾಗಿ ಹೊರಟು ಹೋಗುವುದಕ್ಕೆ ಮುಂಚೆ ಯೆಹೋಶುವನು
    ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ದೇಶವೆಲ್ಲಾ ಸಂಚರಿಸಿ, ಅದನ್ನು ಅಳತೆಮಾಡಿ ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ.
    ನಾನು ಇಲ್ಲಿ ಶೀಲೋವಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಮಗೆ ಚೀಟುಗಳನ್ನು ಹಾಕುವಂತೆ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ,”
    ಎಂದು ಅಪ್ಪಣೆಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.018.007'
  tam-2017: 'அப்பொழுது அந்த மனிதர்கள் எழுந்து புறப்பட்டுப்போனார்கள்; தேசத்தைக் குறித்து
    விபரம் எழுதப்போகிறவர்களை யோசுவா நோக்கி: நீங்கள் போய், தேசத்திலே சுற்றித்திரிந்து,
    அதின் விபரத்தை எழுதி, என்னிடம் திரும்பிவாருங்கள்; அப்பொழுது இங்கே சீலோவிலே யெகோவாவுடைய
    சந்நிதியில் உங்களுக்காகச் சீட்டுப்போடுவேன் என்று சொன்னான்.'
  spa-RV-1909: 'Levantándose pues aquellos varones, fueron: y mandó Josué á los que
    iban para delinear la tierra, diciéndoles: Id, recorred la tierra, y delineadla,
    y tornad á mí, para que yo os eche las suertes aquí delante de Jehová en Silo.'
  ron-BTF: 'Și bărbații s-au ridicat și au plecat; și Iosua a poruncit celor care
    s-au dus să descrie țara, spunând: Mergeți și umblați prin țară și faceți o descriere
    a ei și întoarceți-vă la mine, ca să arunc sorț pentru voi, înaintea DOMNULUI,
    aici la Șilo.'
  eng-WEBP: The men arose and went. Joshua commanded those who went to survey the
    land, saying, “Go walk through the land, survey it, and come again to me. I will
    cast lots for you here before the LORD in Shiloh.”
  eng-FBV: As the men started out on their way to explore the land. Joshua told them,
    “Go throughout the land and write a description of what you find. Then return
    to me and I will cast lots for you in the presence of the Lord here in Shiloh.”
  nld-1939: 'De mannen maakten zich dan gereed en gingen op weg, terwijl Josuë hun
    bij hun vertrek opdroeg, een beschrijving van het land te maken. Hij zeide: Gaat
    en doorkruist het land, stelt er een beschrijving van op, en komt dan bij mij
    terug; dan zal ik hier te Sjilo voor het aanschijn van Jahweh het lot voor u werpen.'
  nch-BL: 'Huajca Josué quinilhui nopa tacame cati quintapejpenijtoyaj: “Xipanotinemica
    ipan nochi nopa tali huan xiquixcopinaca ipan se amat huan xiquijcuiloca quenicatza
    ihuexca. Teipa techhualiquilica, huan nimahuiltis iixpa TOTECO nica ipan Silo
    para ma technextili quenicatza nimechmactilis sese amojuanti cati elis amoaxcahua.”'
  vie-1934: 'Vậy, các người ấy đứng dậy đi; Giô-suê truyền lịnh cho các người đi đặng
    lấy địa đồ của xứ, mà rằng: Hãy đi khắp xứ lấy địa đồ, rồi trở về cùng ta; ta
    sẽ bắt thăm tại đây cho các ngươi trước mặt Đức Giê-hô-va ở Si-lô.'
  hin-CV: 'तब जिनको देश का हाल लिखने के लिए चुना गया था, वे उस देश में जाकर उसका नक्शा
    तैयार करने जब निकले, उनके लिए यहोशू का आदेश इस प्रकार था: “तुम उस देश को अच्छी
    तरह देखें, और आकर मुझे बताएं; तब मैं शीलो में तुम्हारे लिए याहवेह से बिनती कर
    निर्णय लूंगा.”'
  spa-BES: 'Entonces los hombres se levantaron y se fueron; y Josué dio órdenes a
    los que fueron, para hacer un registro de la tierra, diciendo: “vayan y recorran
    la tierra, haz un registro de ella y regresa aquí conmigo, y haré la distribución
    para ti, aquí por la decisión del Señor en Silo.'
  tdx-tdx: Aa le niongake indaty rey vaho nionjoñe mb’eo; toe nafanto’ Iehosoa i nimb’eo
    hamolily i taney rey ami’ty hoe, Akia, tsitsifo fañaveloañe i taney hamoliliañe
    aze naho mibaliha amako hanjaràko aze an-tsapake ho anahareo añatrefa’ Iehovà
    e Silò etoa.
  tha-KJV: ฝ่ายคนเหล่านั้​นก​็ขึ้นออกไปเดินทาง และโยชูวากำชับพวกที่จะเขียนแนวเขตที่​ดิ​นว​่า
    “จงเที่ยวขึ้นเที่ยวล่องในแผ่นดิน และเขียนแนวเขตที่​ดิ​นนั้นแล้วกลับมาหาข้าพเจ้า
    ข้าพเจ้าจะจับสลากให้ท่านต่อพระพักตร์พระเยโฮวาห์​ที่​ชี​โลห์”
  por-BR-2018: 'Então aqueles homens se levantaram e se foram; e Josué deu ordem aos
    que iam demarcar a terra, dizendo-lhes: Ide, percorrei a terra, e demarcai-a,
    e voltai a mim, para que eu vos lance as sortes aqui diante do SENHOR em Siló.'
  deu-ELO: 'Und die Männer machten sich auf und gingen hin. Und Josua gebot denen,
    die hingingen, um das Land aufzuschreiben, und sprach: Gehet hin und durchwandert
    das Land und schreibet es auf und kommet wieder zu mir; und hier werde ich euch
    das Los werfen vor Jehova, zu Silo.'
  eng-WYC-2018: And when the men had risen up to go, to describe the land, Joshua
    commanded to them, and said, Compass ye the land, and describe it, and turn again
    to me, that I send lot to you here in Shiloh, before your Lord God. (And when
    the men had risen up to go, to describe in writing, or to survey, the borders
    of the land, Joshua commanded to them, and said, Go ye around the land, and describe
    it in writing, and then return to me, and I shall throw lots for you, before the
    Lord your God, here in Shiloh.)
  epo-epo: 'Kaj la viroj leviĝis kaj iris. Kaj Josuo ordonis al tiuj, kiuj iris priskribi
    la landon, dirante: Iru kaj trairu la landon kaj priskribu ĝin kaj revenu al mi,
    kaj ĉi tie mi faros al vi lotadon antaŭ la Eternulo en Ŝilo.'
  uig-PIN: 'Zeminni hatirilǝxkǝ bekitkǝn kixilǝr ⱪozƣilip yolƣa qiⱪⱪanda, Yǝxua ularƣa
    ⱪattiⱪ jekilǝp: — Silǝr berip zeminni aylinip, uni sizip-hatirilǝp mening ⱪeximƣa
    yenip kelinglar; andin mǝn muxu yǝrdǝ, Xiloⱨning ɵzidǝ Pǝrwǝrdigarning aldida
    silǝr üqün qǝk taxlaymǝn, dedi.'
  beo-beo: Yosiua da soge abodema:ne ahoasu dunu ilima amane sia:i, “Defea! Asili,
    soge huluane ea hou ba:lalu noga:le dedema. Amasea, nama bu misa. Amasea, ninia
    Hina Gode Ea hanai ba:ma:ne, ilegesu ululuasu hou hamomu.” Ilia da amo nabalu
    asi.
  tpi-OTNT: Josua i tokim ol man bilong raitim ripot bilong graun olsem, “Yupela go
    lukim olgeta hap graun na raitim ripot long en na kam bek long mi. Na bai mi pilai
    satu bilong painimaut wanem graun Bikpela i makim bilong yupela.” Ol dispela man
    i harim tok bilong Josua pinis, orait ol i go.
  hau-SA: Da mutanen za su kama hanya su je su zāna yadda ƙasar take, Yoshuwa ya umarce
    su cewa, “Ku je ku ga yadda ƙasar take. Sa’an nan ku dawo wurina, zan yi muku
    ƙuri’a a nan Shilo a gaban Ubangiji.”
  uig-LAT: 'Zéminni xatirileshke békitken kishiler qozghilip yolgha chiqqanda, Yeshua
    ulargha qattiq jékilep: — Siler bérip zéminni aylinip, uni sizip-xatirilep méning
    qéshimgha yénip kélinglar; andin men mushu yerde, Shilohning özide Perwerdigarning
    aldida siler üchün chek tashlaymen, dédi.'
  nde-nde: Kwathi amadoda engena indlela esiyahlola umhlaba, uJoshuwa wawalaya wathi,
    “Hambani liyehlola umhlaba beselibhala isimo sawo. Emva kwalokho beseliphenduka
    kimi, khona ngizalenzela inkatho lapha eShilo phambi kukaThixo.”
  ton-ton: ¶ Pea naʻe tuʻu hake ʻae kau tangata, ʻo ʻalu atu; pea naʻe fekau ʻe Siosiua
    kiate kinautolu naʻe ʻalu ke tohitohi ʻae fonua, ʻo pehē, “ʻAlu ʻo ʻosiki ʻae
    fonua, pea tohi ia, pea toe haʻu kiate au, koeʻuhi ke u fai ʻae talotalo kiate
    kimoutolu ʻi he ʻao ʻo Sihova ʻi Sailo.”
  ces-1613: 'Protož vstavše muži ti, odešli. A přikázal Jozue těm, kteříž šli, aby
    popsali zemi, řka: Jděte a projděte zemi, a popište ji; potom navraťte se ke mně,
    a uvrhu zde losy před Hospodinem v Sílo.'
  eng-WMB: The men arose and went. Joshua commanded those who went to survey the land,
    saying, “Go walk through the land, survey it, and come again to me. I will cast
    lots for you here before the LORD in Shiloh.”
  tam-TCV: நாட்டை அளந்து பார்த்துப் பங்கிட அவர்கள் புறப்பட்டபோது யோசுவா அவர்களிடம்,
    “நாட்டைச் சுற்றிப்பார்த்து அதன் விவரத்தை எழுதிக்கொண்டு என்னிடம் திரும்பிவாருங்கள்.
    நான் சீலோவிலே யெகோவாவின் முன்னிலையில் உங்களுக்காக சீட்டுப்போடுவேன்” என்று அறிவுறுத்தினான்.
  ceb-ULB: Busa nanindog ang mga kalalakin-an ug nanglakaw. Gimandoan ni Josue ang
    mga nanglakaw sa pagsulat ug paghulagway sa yuta, nga nag-ingon, “Tungas ug lugsong
    ngadto sa yuta ug pagsulat ug hulagway niini ug balik kanako. Magripa ako alang
    kaninyo dinhi sa atubangan ni Yahweh sa Shilo.”
  pol-UBG: 'Wtedy ci mężczyźni wstali i poszli, a Jozue nakazał tym, którzy szli,
    aby opisali ziemię: Idźcie i obejdźcie ziemię, i opiszcie ją, a potem wróćcie
    do mnie, a ja rzucę dla was losy przed PANEM tu, w Szilo.'
  urd-GVU: تب وہ آدمی روانہ ہونے کے لئے تیار ہوئے جنہیں ملک کا دورہ کرنے کے لئے چنا
    گیا تھا۔ یشوع نے اُنہیں حکم دیا، ”پورے ملک میں سے گزر کر تمام شہروں کی فہرست بنائیں۔
    جب فہرست مکمل ہو جائے تو اُسے میرے پاس لے آئیں۔ پھر مَیں سَیلا میں رب کے حضور
    آپ کے لئے قرعہ ڈال دوں گا۔“
  deu-1912: 'Da machten sich die Männer auf, daß sie hingingen; und Josua gebot ihnen,
    da sie hin wollten gehen, das Land aufzuschreiben, und sprach: Gehet hin und durchwandelt
    das Land und schreibt es auf und kommt wieder zu mir, daß ich euch hier das Los
    werfe vor dem HERRN zu Silo.'
  kan-2017: ದೇಶದ ಪಟ್ಟಿಯನ್ನು ಮಾಡತಕ್ಕ ಜನರು ಹೊರಡುವುದಕ್ಕಿಂತ ಮೊದಲು ಯೆಹೋಶುವನು ಅವರಿಗೆ, “ಹೋಗಿ
    ದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿ ಪಟ್ಟಿಮಾಡಿಕೊಂಡು ಶೀಲೋವಿನಲ್ಲಿರುವ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ. ನಾನು ಯೆಹೋವನ
    ಮುಂದೆ ನಿಮಗೋಸ್ಕರ ಚೀಟು ಹಾಕುವೆನು” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tgo-tgo: 'Kaero ghɨmoghɨmoruma thɨ raka na vethɨ rɨghɨya thelauko mbaŋa Josuwa i
    utuvao utuutuke iyake weŋgi: “Hu raka na vohu rɨghɨya thelauna na hu rori njoŋa
    utuutuniye. Amba hu raka njoghama e ghino, na ya du varɨvarɨke varɨiwoke Giya
    Loi e marae kaiwami gheke — Sailo e tɨne.”'
  yap-yap: 'Me yan fapi pumo’on ni aram e ngar yaliyed ngar yoloyed ya’an e re nam
    nem u but’ u tomuren nike yog Joshua ngorad e tin ni ngar rin’ed ni ga’ar: “Mmarod
    u daken e re nam ney ni ga’ngin ngam yoloyed rogon ya’an u but’, mi gimed sul
    ngog. Ma aram u roy u Shiloh e bay gu fith lanyan’ SOMOL riy ni fan ngomed ko
    pow ni ngan girengiy.”'
  hlt-MCSB: Te dongah hlang rhoek te thoo uh tih a caeh uh vaengah khohmuen kawng
    daek ham aka cet rhoek te Joshua loh a uen tih, “Cet uh lamtah khohmuen te hip
    uh laeh. A kawng te daek uh lamtah kai taengla ham mael puei uh. Te vaengah Shiloh
    kah BOEIPA mikhmuh ah he hmulung te nangmih ham ka yuek eh?,” a ti nah.
  mdy-ETH: ዓሶንሢ ዓጬሎኮ ጎይፆ ዛጋኒ ዴንዳንዳሢኮ ቤርታ ዒያሱ፦ «ዓጬሎኮ ጋሮ ቢያ ዴንዲ ዒዛ ዎዚጉዴ ቤስካ ዓኣቴያ ዛጊ
    ፃኣፒጋፓ ታ ኮይላ ማዒ ሙኩዋቴ፤ ታኣኒ ሃካ ሴኤሎይዳ ዒንሢ ዛሎ ናንጊና ናንጋ ጎዳ ዖኦጫኒ ዒፃ ዓጋንዳኔ» ጌይ ኬኤዚ ዳኬኔ፤
  twi-ASANTE: Mmarima a wɔrekɔsusu asase no rebɛkɔ no, Yosua hyɛɛ wɔn sɛ, “Monkɔkyekyɛ
    asase no, na monsane mfa deɛ mohunuiɛ ho nsɛm a moatwerɛ agu krataa so mmrɛ me,
    na menam ntontobɔ kronkron a wɔbɛbɔ no Awurade anim wɔ Silo no so de asase no
    bɛma mmusuakuo no.”
  eng-WEBU: The men arose and went. Joshua commanded those who went to survey the
    land, saying, “Go walk through the land, survey it, and come again to me. I will
    cast lots for you here before the LORD in Shiloh.”
  bnp-bnp: E Iosua i taki e huriki a bakovi ri gi here puru a nitana malala, i ta
    maea, “Mu vano mu kasisi lobo a maka tabekena malala, mu here puru a nitana, mu
    bole valai nau. Ga rehi na rihiva na satu, ga lohoka vona i vai a tabekena malala
    e BAKOVI DAGI ge habi ne mua.”
  wal-wal: Asati biittaa hanotaa xaafanau baanaappe kasetidi, Yaasu eta, “Biite; biidi
    yuuyi be7idobaa xaafite. Yaatidi taakko simmidi yiite. Yin hagan Seelon GODAA
    sinttan taani intteyyo saamaa yeggana” yaagidi azaziis.
  spa-PDDPT: 'Aquellos hombres se levantaron y fueron. Josué mandó a los que iban
    a describir la tierra: Vayan, recorran la tierra, descríbanla y vuelvan a mí para
    que yo eche suertes delante de Yavé aquí en Silo.'
  gun-gun: 'Ha''e rami rã ha''e va''e avakue opu''ã vy oje''oi. Yvy regua ombopara
    aguã oje''oi va''e kuery pe Josué ijayvu vy aipoe''i imondovy: — Tapeo, peguata
    yvy ha''e javi rupi. Pemboparapa kuaxia re. Ha''e vy pejevy ju xea py apy Siló
    py ae, xortea aexa aguã pẽvy Senhor renonde — he''i.'
  agu-BL: 'Ej, itzun yi e'' yi at chibembil tan cu''se''n techl yi e''chk ama''la''tz,
    weko''n ib nin e'' bantz. Nintzun ben tlol Josué-tz scyetz: “Quibene''nk tan tilwe''n
    tircu''n yi ama''l. Nin jatxwok cu''n. Ma yil bnix, ba''n cxa''jtzajwok. Nin yil
    cxu''ltwok tzone''j Siló, nocopon tan tx''ilu''n te''j, tan jakle''n tetz Kataj
    yi na'' taw yi jujun piẍ sbne''.”'
  ilo-ULB: Isu a nagrubuat dagiti lallaki ket napanda. Binilin ni Josue dagiti napan
    a mangmapa iti daga, a kunana, “Sursorenyo ti daga ket iyaramidanyo daytoy iti
    mapa ket agsublikayo kaniak. Bunotekto iti sangoanan ni Yahweh idiay Silo no ania
    a paset ti maited iti tunggal maysa.”
  kpg-kpg: Nia daane aanei guu hula gu halahala tenua deelaa i muli Joshua ne hagamodongoohia
    gi digaula, “Hula gi lodo tenua hagatau, halahala ina nia gowaa aalaa, gaa lawa
    lloomoi gi di au. Gei au gaa hudu agu hadu i ginei i Shiloh e halahala di manawa
    Dimaadua adu gi goodou.”
  uig-ARA: 'زېمىننى خاتىرىلەشكە بېكىتكەن كىشىلەر قوزغىلىپ يولغا چىققاندا، يەشۇئا ئۇلارغا
    قاتتىق جېكىلەپ: ــ سىلەر بېرىپ زېمىننى ئايلىنىپ، ئۇنى سىزىپ-خاتىرىلەپ مېنىڭ قېشىمغا
    يېنىپ كېلىڭلار؛ ئاندىن مەن مۇشۇ يەردە، شىلوھنىڭ ئۆزىدە پەرۋەردىگارنىڭ ئالدىدا
    سىلەر ئۈچۈن چەك تاشلايمەن، دېدى.'
  bsp-bsp: 'Kɔ afum aŋɛ ŋayɛfɛ, kɔ ŋaŋkɔ. Yosuwe ɛnaloku akɔ ɛnasom kəkɔ-cic mɛgbɛkərɛ
    maŋan ma antɔf mɔ ntɛ: «Nəkɔ nənɔŋkər antɔf, nəkɔkcɛ nəder nəlok'' im, bawo kəkot''
    on k''inder yampuŋ-puŋ fɔr ya Kanu Kəpɔŋ kiriŋ teta kəyerɛnɛ ka antɔf nde Silo.»'
  sus-sus: Na kui na xɛmɛe naxa siga. Yosuwe nu bara e yamari, «Wo siga, wo bɔxi iɲɛrɛ.
    Wo xa a mato a na ki naxɛ. Na xanbi wo xa fa be Silo, n xa natɛ tongo won Marigi
    Alatala xa mali saabui ra, won na bɔxi itaxunma wo ma ki naxɛ.»
  pon-2006: 'Ohl ako eri patohla pwe re en koasoanehdi nan map sahpwo mwurin Sosua
    eh wiahiong irail kehkehlik pwukat: “Kumwail kohwei nan sahpw en pwon oh kilelehdi
    nan map wasa kan, kumwail ahpw pwurodo rehi. I pahn wia usuhs wasaht nan Sailo
    pwe I en rapahki kupwur en KAUN-O ong ni sahpw me ehuehu kadaudok pahn sapweniki.'
  ksd-ksd: 'Ma ra tarai dia.ga tut, ma dia ga vana; ma Iosua i ga vartuluai pire diat
    dia ga vana upi diat a tumu ra varvai ure ra gunan, ma i ga biti dari: Avat a
    vana, avat a valivute ra gunan, avat a tumu vake ra varvai ure, ma avat a talil
    mulai piragu, ma ina padapadailam ure avat ati Silo ta ra luaina mata i ra Luluai.'
  tur-YTC: Adamlar kalkıp gittiler. Yeşu ülkeye bakmaya gidenlere buyurup dedi, “Gidin,
    ülkeyi dolaşın, bakın ve yanıma gelin. Burada, Şilo'da Yahve'nin önünde sizin
    için kura çekeceğim.”
  grc-BRENT: Καὶ ἀναστάντες οἱ ἄνδρες ἐπορεύθησαν· καὶ ἐνετείλατο Ἰησοῦς τοῖς ἀνδράσι
    τοῖς πορευομένοις χωροβατῆσαι τὴν γῆν, λέγων, πορεύεσθε καὶ χωροβατήσατε τὴν γῆν,
    καὶ παραγενήθητε πρὸς μὲ, καὶ ὧδε ἐξοίσω ὑμῖν κλῆρον ἔναντι Κυρίου ἐν Σηλώ.
  ind-AYT: Kemudian, orang-orang itu bangkit, lalu pergi. Yosua memerintahkan mereka
    yang pergi untuk mencatat keadaan daerah itu, katanya, “Pergilah, telusurilah
    daerah itu, catatlah keadaannya, lalu kembalilah kepadaku. Di sini, di Silo, aku
    akan membuang undi di hadapan TUHAN.”
  nya-nya: Anthuwo akupita kukalembera dzikolo, Yoswa anawalangiza kuti, “Pitani mukayendere
    ndi kulembera dzikolo. Kenaka mukabwere kwa ine, ndidzakuchitirani maere kuno
    ku Silo pamaso pa Yehova.”
  hrv-hrv: 'Spreme se ti ljudi na put, a Jošua zapovjedi onima koji su pošli popisati
    zemlju: “Idite i obiđite svu zemlju i opišite je, pa se onda vratite k meni da
    bacim ždrijeb ovdje pred Jahvom u Šilu.”'
  mps-mps: Josuago te tǫ sugi pelama, te po asęabo bidi dabebolo te e tiwai po wali,
    “Dage pelama, te tigidali tǫ sulama, tama tǫ po asęnama, tama enaba ma selasa
    asao. Tama e bulu Silode eno te tǫ sabo po dodolobo sę gagali elama, te mena
    tǫ te Genuai Bidigo dagego hani deli delibolo mabowe naga koneaibao.” Josuago
    te po wai. Tialima, te bidi dabego te Josuago po odama, tama augwali pali.
  tpi-tpi: Josua i tokim ol man bilong raitim ripot bilong graun olsem, “Yupela go
    lukim olgeta hap graun na raitim ripot long en na kam bek long mi. Na bai mi pilai
    satu bilong painimaut wanem graun Bikpela i makim bilong yupela.” Ol dispela man
    i harim tok bilong Josua pinis, orait ol i go.
  dan-1931: 'Da begav Mændene sig på Vej; og Josua bød de bortdragende affatte en
    Beskrivelse over Landet, idet han sagde: “Drag Landet rundt, affat en Beskrivelse
    over det og kom så tilbage til mig; så vil jeg kaste Lod for eder her for HERRENS
    Åsyn i Silo!”'
  vie-OVCB: Vậy, những người ấy phải đi khắp phần đất còn lại, vẽ bản đồ, đem về trình
    báo cho Giô-suê, và dựa vào đó ông sẽ bắt thăm chia cho các đại tộc trước mặt
    Chúa Hằng Hữu tại Si-lô.
  guj-2017: પછી તે માણસો ઊઠીને ગયા. જેઓ દેશનું વર્ણન કરવાને જતા હતા તેઓને યહોશુઆએ
    એવી આજ્ઞા આપી હતી કે, “જઈને દેશમાં સર્વત્ર ફરીને તેનું વર્ણન કરો અને મારી પાસે
    પાછા આવો. પછી શીલોહમાં હું યહોવાહની આગળ તમારે સારુ ચિઠ્ઠીઓ નાખીને ભાગ પાડીશ.”
  pon-2006A: 'Ohl ako eri patohla pwe re en koasoanehdi nan map sahpwo mwurin Sosua
    eh wiahiong irail kehkehlik pwukat: “Kumwail kohwei nan sahpw en pwon oh kilelehdi
    nan map wasa kan, kumwail ahpw pwurodo rehi. I pahn wia usuhs wasaht nan Sailo
    pwe I en rapahki kupwur en KAUN-O ong ni sahpw me ehuehu kadaudok pahn sapweniki.'
  por-BRBSL: 'Os homens se levantaram e partiram. Josué mandou que aqueles que foram
    vistoriar a terra dissessem: “Vá caminhar pela terra, vistorie-a, e venha novamente
    até mim”. Lançarei sorte para vocês aqui antes de Yahweh em Shiloh”.'
  cth-cth: Hote taminaw ni a cei teh, Joshua ni hai ram thung pueng dawk cet awh nateh,
    be na tuet hoi kai koe bout tho awh. Shiloh kho vah BAWIPA Cathut e hmalah nangmouh
    hanelah, cungpam khoe han telah ram kong thut hanelah, ka cet e taminaw hah lawk
    a thui e patetlah,
  twi-twi: Mmarima a wɔrekosusuw asase no rebɛkɔ no, Yosua hyɛɛ wɔn sɛ, “Monkɔkyekyɛ
    asase no, na monsan mfa nea muhui ho nsɛm a moakyerɛw agu krataa so mmrɛ me, na
    menam ntontobɔ kronkron a wɔbɛbɔ no Awurade anim wɔ Silo no so de asase no bɛma
    mmusuakuw no.”
  hlt-hlt: Te dongah hlang rhoek te thoo uh tih a caeh uh vaengah khohmuen kawng daek
    ham aka cet rhoek te Joshua loh a uen tih, “Cet uh lamtah khohmuen te hip uh laeh.
    A kawng te daek uh lamtah kai taengla ham mael puei uh. Te vaengah Shiloh kah
    BOEIPA mikhmuh ah he hmulung te nangmih ham ka yuek eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ tɑ̃ɑ̃tɛ́ bɛ̀ɛ̀ nìtìbɛ̀ nkɔri kɛ̀ Sosuwee bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀
    kɛ́pɑɑtɛ́ dihɛì weti weti kɛ́wɛ̃tɛní kɛ́ n nɑ́kɛ́ dì dòmmɛ̀. Kɛ̀ n tɑ̃ũ tɛ́tɛ́
    ti Yiɛ̀ nKuyie nyììkɛ̀ diɛ nSidoo kɛ́ di totí kɛtenkɛ̀.'
  msy-2020: Ezɨ Josua kamaghɨn gumazir mangasa mɨsevezibav gei, “Ia mangɨ nguazim
    abɨghɨrarigh an eghaghaniba na bagh bar ada osirigh da inigh izɨtɨ, kɨ Ikiavɨra
    Itir Godɨn damazimɨn satu gikararang fogh suam, nguazir manam God ia bagh a ginaba.”
    Ezɨ gumazir kaba Josuan mɨgɨrɨgɨam baregha ghue.
  azb-azb: 'Adamlar qalxıb gedəndə Yeşua onlara ölkəni təsvir edərək yazmağı əmr edib
    dedi: «Gedin, ölkəni gəzib oranı yazılı təsvir edərək yanıma qayıdın. Mən də burada,
    Şiloda, Rəbbin hüzurunda sizin üçün püşk atacağam».'
  eng-DBY: And the men arose and went away. And Joshua charged them that went to describe
    the land, saying, Go and walk through the land, and describe it, and come again
    to me, and I will cast lots for you here before Jehovah in Shiloh.
  hin-2017: तब वे पुरुष उठकर चल दिए; और जो उस देश का हाल लिखने को चले उन्हें यहोशू
    ने यह आज्ञा दी, “जाकर देश में घूमो फिरो, और उसका हाल लिखकर मेरे पास लौट आओ; और
    मैं यहाँ शीलो में यहोवा के सामने तुम्हारे लिये चिट्ठी डालूँगा।”
  swp-swp: Tatao va abo se torohai, se lau, Iosua i lauhesomdi i ene, tano sigasigadi
    au uridi, au lau tano au taudadai, au uri, abo au uioma arigu eai, Guiau matana
    eai Siloa eai enamiu abo ea hekelero.
  eng-YLT: And the men rise and go; and Joshua commandeth those who are going to describe
    the land, saying, 'Go, and walk up and down through the land, and describe it,
    and turn back unto me, and here I cast for you a lot before Jehovah in Shiloh.'
  eng-WYC-2017: And when the men had risen up to go, to describe the land, Joshua
    commanded to them, and said, Compass ye the land, and describe it, and turn again
    to me, that I send lot to you here in Shiloh, before your Lord God.
  eng-WMBB: The men arose and went. Joshua commanded those who went to survey the
    land, saying, “Go walk through the land, survey it, and come again to me. I will
    cast lots for you here before the LORD in Shiloh.”
  urd-GVH: तब वह आदमी रवाना होने के लिए तैयार हुए जिन्हें मुल्क का दौरा करने के लिए
    चुना गया था। यशुअ ने उन्हें हुक्म दिया, “पूरे मुल्क में से गुज़रकर तमाम शहरों
    की फ़हरिस्त बनाएँ। जब फ़हरिस्त मुकम्मल हो जाए तो उसे मेरे पास ले आएँ। फिर मैं
    सैला में रब के हुज़ूर आपके लिए क़ुरा डाल दूँगा।”
  rug-rug: 'Sipu korapa topue la sari na tie pude la kubere vurani sari na popoa,
    si tozia e Zosua sa vina kalalasa hie koarini: “Enea sa doduruna sa popoa, mamu
    kubere vura nia, beto asa mamu pule mae koa Rau. Meke kaqu tepa poni gamu Rau
    koe Zihova pa vinari mudumudukedai pa Saelo.”'
  gaz-gaz: Kanaafuu jarri karaa isaanii qabatanii qajeelan; Iyyaasuunis warra haala
    biyyattii barreessuu dhaqaniin akkana jedhe; “Dhaqaatii biyya sana sakattaʼaatii
    waaʼee ishee galmeessaa. Ergasii immoo gara koo kottaa; anis asuma Shiilootti
    fuula Waaqayyoo duratti ixaa isiniif nan buusa.”
  fra-LSG: 'Lorsque ces hommes se levèrent et partirent pour tracer un plan du pays,
    Josué leur donna cet ordre: Allez, parcourez le pays, tracez-en un plan, et revenez
    auprès de moi; puis je jetterai pour vous le sort devant l’Éternel, à Silo.'
  yal-yal: Na muxune yi keli, e siga. Yosuwe bata yi e yamari, a naxa, “Ɛ siga, ɛ
    yamanan mato, ɛ yi a kiin sɛbɛ. Na xanbi ra, ɛ fa be Silo yi, n xa masɛnsɛnna
    ti Alatala yɛtagi na yamanani taxun feen na.”
  haw-1868: 'Alaila, ku iluna na kanaka a hele aku la: a kauoha aku la o Iosua i ka
    poe hele e kakau i ka aina, i aku la, E hele poai i ka aina, a e kakau iho, a
    e hoi mai ia''u, i haawi aku au ia oukou ma ka hailona imua o Iehova ma Silo nei.'
  arb-NAV: فَانْطَلَقَ الرِّجَالُ لاِسْتِكْشَافِ الأَرْضِ وَتَخْطِيطِهَا وَتَسْجِيلِهَا
    عَمَلاً بِوَصِيَّةِ يَشُوعَ، ثُمَّ الْعَوْدَةِ إِلَيْهِ لِيُلْقِيَ عَلَيْهَا الْقُرْعَةَ
    فِي مَحْضَرِ الرَّبِّ فِي شِيلُوهَ.
  ewe-ewe: Ame siwo wotia la dze mɔ be woata anyigba la vɛ na Yosua ekema ate ŋu ama
    anyigba la na toawo to akɔdada le Yehowa ŋkume me.
  eng-LEE: And the men arose, and went away; and Joshua charged those that went to
    describe the land, saying, Go and walk through the land, and describe it, and
    return again to me; and here will I cast the lot for you before the Lord, in Shiloh.
  asm-FB: তেতিয়া সেই লোকসকল উঠি তালৈ গ’ল; যিসকল দেশৰ বৰ্ণনা লিখি আনিবলৈ যোৱা লোক
    আছিল, সেই লোকসকলক যিহোচূৱাই এই আজ্ঞা দি ক’লে, “তোমালোকে গৈ দেশৰ উচ্চ আৰু নিম্ন
    ভূমি অঞ্চলৰ সকলো ফালে ফুৰি, দেশৰ বৰ্ণনা লিখি মোৰ ওচৰলৈ উভতি আহিবা৷ মই এই চীলোত,
    যিহোৱাৰ সাক্ষাতে, তোমালোকৰ বাবে চিঠি খেলাম।”
  sus-A: نَ كُي نَ شّمّيٍ نَشَ سِفَ. يٌسُوٍ نُ بَرَ عٍ يَمَرِ، «وٌ سِفَ، وٌ بْشِ عِحّرّ.
    وٌ شَ عَ مَتٌ عَ نَ كِ نَشّ. نَ شَنبِ وٌ شَ قَ بٍ سِلٌ، ﭑ شَ نَتّ تٌنفٌ وٌن مَرِفِ
    عَلَتَلَ شَ مَلِ سَابُي رَ، وٌن نَ بْشِ عِتَشُنمَ وٌ مَ كِ نَشّ.»
  fra-SBL: 'Les hommes se levèrent et partirent. Josué ordonna à ceux qui étaient
    partis d''arpenter le pays, en disant : « Parcourez le pays, arpentez-le, et revenez
    me voir. Je vous tirerai au sort ici, devant Yahvé, à Silo. »'
  hbo-hbo: וַיָּקֻ֥מוּ הָאֲנָשִׁ֖ים וַיֵּלֵ֑כוּ וַיְצַ֣ו יְהֹושֻׁ֡עַ אֶת־הַהֹלְכִים֩
    לִכְתֹּ֨ב אֶת־הָאָ֜רֶץ לֵאמֹ֗ר לְ֠כוּ וְהִתְהַלְּכ֨וּ בָאָ֜רֶץ וְכִתְב֤וּ אֹותָהּ֙
    וְשׁ֣וּבוּ אֵלַ֔י וּ֠פֹה אַשְׁלִ֨יךְ לָכֶ֥ם גֹּורָ֛ל לִפְנֵ֥י יְהוָ֖ה בְּשִׁלֹֽה׃
  piu-2006: '@see-verse:JOS.018.007'
  kik-kik: Nao andũ acio makĩambĩrĩria kuumagara magatuĩrie bũrũri ũcio. Nake Joshua
    akĩmaatha, akĩmeera atĩrĩ, “Thiĩi mũgatuĩrie ũrĩa bũrũri ũcio ũtariĩ na mwandĩke
    ũhoro waguo. Thuutha ũcio mũcooke kũrĩ niĩ, na niĩ ndĩmũcuukĩre mĩtĩ o gũkũ Shilo
    ndĩ mbere ya Jehova.”
  fra-NCL: 'Ces hommes s’étant levés se mirent en route, et Josué leur donna ses ordres
    à leur départ pour dresser l’état du pays, en disant : « Allez, parcourez le pays,
    décrivez-le et revenez auprès de moi ; alors je jetterai pour vous le sort ici,
    devant Yahweh, à Silo. »'
  cek-AK: To kaminawk prae khet han caeh o naah, Joshua mah nihcae khaeah, Caeh oh
    loe, na khet o ih prae to ca ah tarik o pacoengah, kai khae amlaem o let ah; Angraeng
    hmaa ah Shiloh ah taham khethaih phoisa kang vah pae o han, tiah a naa.
  cuk-cuk: 'Dule-neg-arganaega-sulesmaladi, yar-arganaega nasokarmargua, Josué ega
    igar-uksad: “Bela yar-naid be arganamar, geb bela e-napanegmar-nanaid gardagi-sobale
    be anga senonimaloed. Bemar gannar Siloʼse nonimalale, an Bab-Jehová-asabin ibmargi-wilubdaklegar
    a-yar mimioed.”'
  uig-CYR: 'Зиминни хатириләшкә бекиткән кишиләр қозғилип йолға чиққанда, Йәшуа уларға
    қаттиқ җекиләп: — Силәр берип зиминни айлинип, уни сизип-хатириләп мениң қешимға
    йенип келиңлар; андин мән мошу йәрдә, Шилоһниң өзидә Пәрвәрдигарниң алдида силәр
    үчүн чәк ташлаймән, деди.'
  tel-2017: ఆ మనుషులు బయలుదేరి వెళ్ళిపోయారు. దేశ వివరాలు రాయడానికి వెళ్తున్న వారితో
    యెహోషువ “మీరు వెళ్లి దేశమంతా తిరిగి దాని వివరం రాసి నా దగ్గరికి తిరిగి రండి, అప్పుడు
    నేను షిలోహులో యెహోవా సమక్షంలో మీకోసం చీట్లు వేస్తాను” అన్నాడు.
  hat-BSA: 'Konsa, mesye yo te leve ale. Josué te kòmande sila ki te ale yo: “Ale
    mache nan teren an, e founi yon plan apantaj detaye de li e retounen kote mwen.
    Alò, mwen va tire li osò pou nou soti isit la nan Silo.”'
  kos-kos: Meet liki mwet ah som in sruloala luman acn ingo, Joshua el fahk nu selos,
    “Kowos som nu in acn ingan nufon, sruloala, na kowos foloko nu yuruk. Na inge,
    in acn Shiloh, nga ac fah aol kowos in susfa ke acn ingan ye mutun LEUM GOD.”
  hbo-WLC: וַיָּקֻ֥מוּ הָאֲנָשִׁ֖ים וַיֵּלֵ֑כוּ וַיְצַ֣ו יְהוֹשֻׁ֡עַ אֶת־הַהֹלְכִים֩
    לִכְתֹּ֨ב אֶת־הָאָ֜רֶץ לֵאמֹ֗ר לְ֠כוּ וְהִתְהַלְּכ֨וּ בָאָ֜רֶץ וְכִתְב֤וּ אוֹתָהּ֙
    וְשׁ֣וּבוּ אֵלַ֔י וּ֠פֹה אַשְׁלִ֨יךְ לָכֶ֥ם גּוֹרָ֛ל לִפְנֵ֥י יְהוָ֖ה בְּשִׁלֹֽה׃
  ibo-ibo: Ya mere, mgbe ndị ikom nledo ahụ gawara ijegharị nʼala ahụ niile, Joshua
    gwara ha okwu sị, “Jeenụ jegharịa nʼala ahụ niile. Depụtakwanụ otu unu chere a
    ga-esi kee ya nʼakwụkwọ. Mgbe unu lọtara aga m anọ nʼebe a bụ Shaịlo jụta Onyenwe
    anyị ase site nʼife nza, chọpụta ala nke ebo ọbụla ga-eketa.”
  ory-ory: ଏଥିରେ ସେହି ଲୋକମାନେ ଉଠି ଯାତ୍ରା କଲେ; ପୁଣି ଯିହୋଶୂୟ ସେହି ଦେଶ ବିଷୟ ଲେଖିବା ପାଇଁ
    ଯିବା ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯାଇ ଦେଶ ଦେଇ ଭ୍ରମଣ କରି ତହିଁ ବିଷୟ ଲେଖ
    ଓ ଆମ୍ଭ ନିକଟକୁ ପୁନର୍ବାର ଆସ; ତହିଁରେ ଆମ୍ଭେ ଏହି ଶୀଲୋରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତୁମ୍ଭମାନଙ୍କ
    ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ କରିବା।”
  chk-chk: Iwe, lupwen ekewe mwän ra popuetä ar sai pwe repwe makei tichikin lapalapen
    ewe fanü, Josua a öüröüreer o üreniir, “Oupwe fetalfeil lon ewe fanü o makei tichikin
    lapalapan. Mürin oupwe liwinto rei. Iwe, üpwe ütti üttiemi me fän mesen ewe Samol
    mi Lapalap ikei lon Silo.”
  rop-rop: Wal detlot Isreil pipul bin pikimat detlot men, en Joshuwa bin dalim olabat,
    “Yumob go ebriweya langa detlot kantri, en yumob garra makam detlot kantri, en
    afta yumob garra kambek langa mi iya langa dijan taun gulum Shailo, en ai garra
    tjakambat det dubala speshalwan ston blanga faindat wujan kantri YAWEI garra gibit
    langa yumob.”
  ukr-1871: 'І встали ті мужі, щоб ійти, а Йозуа дав їм науку, як списувати землю,
    промовивши їм: Ійдїть же, пройдїть по землї навкруги, спишіть її та й вертайтесь
    до мене, а тодї я кину перед Господом про вас жереб тут у Силомі.'
  deu-1951: 'Da machten sich die Männer auf und gingen hin. Und Josua gebot ihnen,
    als sie hingingen, um das Land aufzuzeichnen, und sprach: Gehet hin und durchwandelt
    das Land und zeichnet es auf und kommt wieder zu mir, so will ich euch hier, zu
    Silo, das Los werfen vor dem HERRN!'
  eng-JPS: 'And the men arose, and went; and Joshua charged them that went to describe
    the land, saying: ''Go and walk through the land, and describe it, and come back
    to me, and I will cast lots for you here before the LORD in Shiloh.'''
  srp-1865: 'Tada ustaše ljudi i poðoše; a Isus zapovjedi ljudima koji otidoše da
    prepišu zemlju govoreæi: idite i proðite zemlju i prepišite je, pa onda doðite
    k meni, te æu baciti ždrijeb za vas ovdje pred Gospodom u Silomu.'
  lug-lug: Abantu ne bagenda okulaba ensi bw’efaanana, Yoswa n’alagira be baali batumye
    nti, “Mugende mutambuletambule mu nsi mugyetegereze bw’efaanana, mukomewo mbakubire
    obululu wano mu maaso ga Mukama e Siiro.”
  heb-heb: ויקמו האנשים וילכו ויצו יהושע את ההלכים לכתב את הארץ לאמר לכו והתהלכו בארץ
    וכתבו אותה ושובו אלי ופה אשליך לכם גורל לפני יהוה בשלה׃
  ben-IRV: পরে সেই লোকেরা উঠে চলে গেল; আর যারা সেই দেশের বর্ণনা লিখতে গেল, যিহোশূয়
    তাদেরকে এই আদেশ দিলেন, “তোমরা গিয়ে দেশের সমস্ত জায়গা ঘুরে দেশের বর্ণনা লিখে
    নিয়ে আমার কাছে ফিরে এস; তাতে আমি এই শীলোতে সদাপ্রভুর সামনে তোমাদের জন্য গুলিবাঁট
    করব।”
  pan-pan: ਉਹ ਮਨੁੱਖ ਉੱਠ ਕੇ ਤੁਰ ਪਏ ਅਤੇ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਜਾਣ ਵਾਲਿਆਂ ਨੂੰ ਦੇਸ ਦੇ ਦੱਸਣ
    ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਜਾਓ ਅਤੇ ਉਸ ਦੇਸ ਵਿੱਚ ਫਿਰੋ ਅਤੇ ਉਹ ਨੂੰ ਦੱਸੋ, ਫਿਰ ਮੇਰੇ ਕੋਲ ਮੁੜ ਆਓ
    ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਇੱਥੇ ਸ਼ੀਲੋਹ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਭਾਗ ਪਾਵਾਂਗਾ।
  mya-JVB: ထိုလူ တို့သည် ထ ၍ သွား သဖြင့် ၊ ယောရှု ကလည်း ၊ တပြည် လုံးသို့ ရှောက် ၍
    ရေး သားပြီးလျှင် ငါ့ ထံ သို့ ပြန် လာကြလော့။ ရှိလော မြို့မှာ ထာဝရဘုရား ရှေ့ တော်
    ၌ သင် တို့အဘို့ စာရေးတံ ပြု မည်ဟု ပြည် ပုံကို ရေး သား ခြင်းငှါ သွား သောသူတို့ကို
    မှာ ထားသည်နှင့်အညီ၊
  hmo-hmo: Unai dainai unai mapu do idia torea taudia idia toreisi, tano ena toana
    ena sivarai torea totona idia lao, Iosua ese idia ia hadibaia hegeregerena. Iosua
    ia hamaorodia vadaeni, ia gwau, “Umui lao, tano dekenai do umui raka loaloa, mapu
    do umui torea, bona do umui mai lou, bona lau ese Silo dekenai, umui totona laki
    do lau gadara, Lohiabada ena vairanai.”
  urd-urd: तब वह आदमी उठ कर रवाना हुए और यशू'अ ने उनको जो उस मुल्क का हाल लिखने के
    लिए गये ताकीद की कि तुम जाकर उस मुल्क में सैर करो और उसका हाल लिख कर फिर मेरे
    पास आओ और मैं शीलोह में ख़ुदावन्द के आगे तुम्हारे लिए पर्ची डालूँगा।
  rus-SYN: 'Эти люди встали и пошли. Иисус же пошедшим описывать землю дал такое приказание:
    пойдите, обойдите землю, опишите ее и возвратитесь ко мне; а я здесь брошу вам
    жребий пред лицом Господним, в Силоме.'
  bqc-SIM: 'Kɛ́ gbɛ̃́ↄ fɛ̀lɛ lɛ́ dazɛu bùsu yã́ dai láu, ↄ̃ Yozuee yãdìlɛnɛ́
    à mɛ̀: À gɛ bùsu kɛɛlɛ, í a yã́ dalau, à suomɛɛ, mí kpaalɛɛ́ ń gbɛlaao
    Dii aɛ Silo la.'
  tcz-CHONGTHU: Amaho gam gakholtoh dingleh gajihdoh dinga akipatdoh uchun Joshua’n
    hitin thupeh ananeijin ahi, “Cheuvinlang agamchu gakholtoh unlang kichihtah in
    hinjihdoh un. Chujouteng kakomma hungun, huting keiman Shiloh munna Pakai angsung’a
    vangsan na kaneiding chuteng aphung dungjui a agam chu kahoppehdiu nahiuve” ati.
  mar-mar: तेव्हा ती माणसे तेथून निघून देशभर फिरली आणि यहोशवाने देशाचे वर्णन करणाऱ्यांना
    आज्ञा दिली; तो म्हणाला, “देशात चोहोकडे फिरून त्याचे वर्णन लिहा आणि माझ्याकडे परत
    या. मी येथे शिलोत परमेश्वरासमोर तुमच्यासाठी चिठ्ठ्या टाकीन.”
  qub-qub: 'Chacra raquejcunaga aywananpaj camaricuran. Josuënami niran: «Gamcuna
    intëru chacrata ricar tumamunqui. Raquir apuntamunqui. Ushaycärir cay Siluman
    cutimunqui apuntashayquita entregamänayquipaj. Noganami pita töcananpäpis Tayta
    Diospa ñaupancho surtita jitashaj.»'
  hat-hat: 'Se konsa mesye yo al vizite tout peyi a pou yo ka make sou papye jan peyi
    a ye. Anvan sa, Jozye te bay mesye yo lòd sa a: -Ale mache nan tout peyi a. Make
    jan nou wè l''. Apre sa, tounen vin jwenn mwen. M''a moute Silo pou m'' ka tire
    osò pou nou, pou m'' ka konnen volonte Seyè a.'
  eng-BSB: As the men got up to go out, Joshua commanded them to map out the land,
    saying, “Go and survey the land, map it out, and return to me. Then I will cast
    lots for you here in Shiloh in the presence of the LORD.”
  tod-tod: 'Zunuiti ti yeeloni ti ʋa ga ti zooi ɠaaɠwɛ, naati ti pele zoni. Aisa ti
    ʋa li, Zozuwe niima leveiti feeni ti ya, é ɠɛ ti ma: «À li, wo ziɛ zooi zu,
    wo gaaɠwɛ sɛʋɛi zu, naa ʋolu wo ɠale ma pɔ̀ bɛ. Silo ʋɛ nɔ ɠa, gè kpakutoomai
    ɠɛɛzu ná wo ʋɛ, Ɠɔoɠɔ GALAGI ɠaazu.»'
  eng-WEBPB: The men arose and went. Joshua commanded those who went to survey the
    land, saying, “Go walk through the land, survey it, and come again to me. I will
    cast lots for you here before the LORD in Shiloh.”
  kbq-kbq: Hagi mopamofo agema'ama avontafepi krente vahe'mo'za otizageno, Josua'a
    amanage huno zamasami'ne, ana maka mopafi vutma vararetma ketetma, inankna mopa
    me'nefi agi agenkea avompi krentetetma ete nagrite Sailo enke'na, Ra Anumzamofo
    avure satu zokagore'na, ina mopa zamigahifi ka'neno.
  nhe-BL: 'Huajca Josué quinilhui nopa tlacame tlen quintlapejpenijtoyaj: “Xipanotinemica
    ipan nochi nopa tlali huan xiquixcopinaca ipan se amatl huan xiquijcuiloca quejatza
    ihuexca. Teipa techhualiquilica, huan nimahuiltis iixpa TOTECO nica ipan Silo
    para ma nechnextili quejatza ma nimechmactilis sese imojuanti tlen inmechtocaros.”'
  gub-BL: Uhem a'e awa oho ywy hexakaw imume'u haw iapo pà wà. Wahem 'ym mehe we Zuzue
    uze'eg wi wanupe. — Pexak ywy paw peho nehe. Pemuapyk penemixak kwer pape rehe
    nehe. A'e re pezur xe ihewe nehe. Amomor putar ita'i Tupàn hemiapo putar haw ikwaw
    kar pà peme ihe nehe, Tupàn henataromo ihe nehe. Nezewe pekwaw putar ywy pehegwer
    izar ràm pitàitàigatu nehe, i'i wanupe.
  eng-DRA: 'And when the men were risen up, to go to mark out the land, Josue commanded
    them, saying: Go round the land and mark it out, and return to me: that I may
    cast lots for you before the Lord in Silo.'
