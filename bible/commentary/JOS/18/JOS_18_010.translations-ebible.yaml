verse: JOS.018.010
translations:
  mal-C: യോശുവ ശീലോവിൽവെച്ചു യഹോവയുടെ സന്നിധിയിൽ അവർക്കുവേണ്ടി നറുക്കിട്ടു; അവിടെവെച്ചു
    ഇസ്രായേൽമക്കൾക്ക് ഗോത്രവിഭാഗപ്രകാരം ദേശം വിഭജിച്ചു.
  deu-TKW: Da warf Josua zu Silo vor Jahwe das Los für sie, und Josua teilte dort
    den Israeliten das Land aus, so wie es ihren Abteilungen entsprach.
  lin-lin: Jozue abetaki zeke mpo na bango liboso ya Yawe, na Silo, mpe kuna akabolaki
    mokili kati na bana ya Isalaele kolanda mabota na bango.
  eng-LSV: And Joshua casts a lot for them in Shiloh before YHWH, and there Joshua
    apportions the land to the sons of Israel, according to their divisions.
  eng-GNV: 'Then Ioshua cast lottes for them in Shiloh before the Lord, and there
    Ioshua deuided the land vnto the children of Israel, according to their portions:'
  eng-WEBSTER: 'And Joshua cast lots for them in Shiloh before the LORD: and there
    Joshua divided the land to the children of Israel according to their divisions.'
  nhw-BL: Huan Josué mahuilti ica piltetzitzi iixpa TOTECO para quimatis ajqueya quiselis
    sesen tlali. Huan quen TOTECO quinextili, quinmajmactili inintlal sesen hueyi
    familia tlen nopa israelitame, huan ihuexca inintlal elqui quen imiyaca ininfamilias.
  swh-ONEN: Basi Yoshua akawapigia kura huko Shilo mbele za Bwana, na hapo akagawanya
    ile nchi kwa Waisraeli kufuatana na mgawanyo wa kabila zao.
  bba-bba: Yen biru Yosue u bu tem mɛ bɔnu kuɑ kɑ tɛtɛ Yinni Gusunɔn wuswɑɑɔ, u bwese
    kɛrɑ bɑɑyere yen tem wɛ̃.
  eng-KJVCPB: 'And Joshua cast lots for them in Shiloh before the Lord: and there
    Joshua divided the land unto the children of Israel according to their divisions.'
  luo-luo: Bangʼe Joshua nomiyogo pok margi Shilo e nyim Jehova Nyasaye, kendo gikanyono
    nopogo jo-Israel pinyno kaluwore gi dhoutgi.
  meu-meu: Bena Iosua na Silo ai edia mari e kara, Iehova vairanai. Unuseni ai Iosua
    ese tano e haria, Israel taudia edia, iduhu ta ta ahudia e henidia.
  npi-ULB: त्यसपछि यहोशूले परमप्रभुको सामु शीलोमा तिनीहरूका निम्ति चिट्ठा हाले । यहोशूले
    इस्राएलका मानिसहरूलाई यहाँ नै बाँडफाँड गरे र हरेकलाई आ-आफ्नो भाग दिइयो ।
  yor-yor: Joṣua sì ṣẹ́ gègé fún wọn ní Ṣilo ní iwájú Olúwa, Joṣua sì pín ilẹ̀ náà
    fún àwọn Israẹli gẹ́gẹ́ bí ìpín ẹ̀yà wọn ní ibẹ̀.
  ind-ind: Lalu di situ Yosua melakukan undi untuk menentukan bagian tanah yang TUHAN
    berikan untuk masing-masing suku Israel yang belum mendapat tanah warisan. Yosua
    membagikan ketujuh bagian tanah itu sesuai dengan undi yang keluar.
  pes-OPCB: یوشع در حضور خداوند قرعه انداخت و زمینها را بین آن هفت قبیله تقسیم کرد.
  tgl-ULB: Pagkatapos nagpalabunutan si Josue para sa kanila sa harapan ni Yahweh
    sa Silo. At doon itinalaga ni Josue ang lupain sa bayan ng Israel—ibinigay sa
    bawat isa ang kaniyang kabahagi ng lupa.
  hui-hui: Ani daibu heagola Yosua ibugua dindi uruni mbira mbirago Anduane Homogohanda
    hameigini ái ibu mirabe hondole ege to̱le̱ emene baraga hene. Ani bialu mani Yosuahanda
    dindi tu wigi bialu Isaraele hameigini ala dindi nami hearuhondo talebu tahaga
    bigi bini.
  mya-mya: ယော​ရှု​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​လို​တော်​အ​တိုင်း​ဖြစ်​စေ​ရန်​မဲ​ချ
    ၍​ဣ​သ​ရေ​လ​အ​နွယ်​တို့​အား​နယ်​မြေ များ​ကို​ခွဲ​ဝေ​ပေး​လေ​သည်။
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨ་ཡིས་ཞི་ལོ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁོ་རྣམས་ཀྱི་དོན་དུ་རྒྱན་འཕངས་པ་དང་།
    ཡོ་ཤུ་ཨ་ཡིས་ཡུལ་དེར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཚོ་པ་ལྟར་ཁོ་རྣམས་ལ་ས་བགོས་སོ། །
  sna-sna: Ipapo Joshua akavakandira mujenya muShiro pamberi paJehovha, ndokugovera
    vaIsraeri nyika ipapo maererano namarudzi avo.
  spa-BLM: Josué les echó suertes en Silo ante el Señor. Allí Josué repartió la tierra
    a los hijos de Israel según sus divisiones.
  cac-cac: Icha chi' ix aj spojanec' lum luum chi' vin̈ d'a eb' yetchon̈ab' d'a Silo,
    ix yac'anoch suerte vin̈ d'a luum d'a yichan̈ Jehová.
  swh-ULB: Kisha Yoshua akapiga kura kwa ajili yao huko Shilo mbele za Yahweh. Na
    hapo Yoshua akaigawa nchi kwa watu wa Israeli, kila kabila lilipewa sehemu ya
    nchi.
  bel-bel: Ісус кінуў ім жэрабя ў Сіломе перад Госпадам, і падзяліў там Ісус зямлю
    сынам Ізраілевым па дзялянках іх.
  deu-ELBBK: Da warf ihnen Josua das Los in Silo vor dem HERRN. Und Josua teilte dort
    das Land den Kindern Israel aus nach ihren Abteilungen.
  mbb-OT: Ne pinaaǥi te kedripa mibeǥayan ni Josue te kandan he vahin is menge tribu
    te Israel he wazè pa kandan he tanà.
  mal-2015: അപ്പോൾ യോശുവ ശീലോവിൽ യഹോവയുടെ സന്നിധിയിൽവെച്ചു അവർക്കു വേണ്ടി ചീട്ടിട്ടു;
    അവിടെവെച്ചു യോശുവ യിസ്രായേൽമക്കൾക്കു ഗോത്രവിഭാഗ പ്രകാരം ദേശം വിഭാഗിച്ചുകൊടുത്തു.
  tuo-NT: Topʉre Josué Õꞌacʉ̃ ĩꞌorõpʉre “¿Noarẽ te diꞌta tojarosari?” ni, níbocase
    meꞌrã dʉcawaacʉ niwĩ. Tojo weegʉ Israe curuacjãrãrẽ na diꞌta niatjere nanʉcʉ̃
    oꞌo, dʉcawaanʉꞌcõcʉ niwĩ.
  rmc-rmc: O Jozua lenge čhiďa o losos andro Šilo anglo RAJ a rozďelinďa ode e phuv
    le Izraelitenge pal lengre kmeňi.
  nlg-nlg: Mi gai i Shiloh, Joshua te talu vaugilala tana matana Lord geke ghilala
    ivei na bubulo vaghana ke Inghoa sakai na kema.
  pes-OPV: ویوشع به حضور خداوند در شیلوه برای ایشان قرعه انداخت، و در آنجا یوشع زمین
    را برای بنی‌اسرائیل برحسب فرقه های ایشان تقسیم نمود.
  ron-1924: Иосуа а арункат ынаинтя Домнулуй сорць пентру ей ла Сило ши а ымпэрцит
    цара ынтре копиий луй Исраел, дынд фиекэруя партя луй.
  ben-OBCV: যিহোশূয় তখন শীলোতে সদাপ্রভুর উপস্থিতিতে তাদের জন্য গুটিকাপাতের দান চাললেন,
    এবং সেখানেই তিনি ইস্রায়েলীদের বংশ-বিভাগ অনুসারে তাদের জন্য সেই দেশটি বিতরণ করলেন।
  som-som: Markaasaa Yashuuca Shiiloh ugu saami riday iyagii Rabbiga hortiisa; oo
    halkaasaa Yashuuca reer binu Israa'iil ugu qaybshay dalkii sidii ay u kala qaybsanaayeen.
  lat-VUC: Qui misit sortes coram Domino in Silo, divisitque terram filiis Israël
    in septem partes.
  eng-ASVBT: 'And Joshua cast lots for them in Shiloh before Jehovah: and there Joshua
    divided the land unto the children of Israel according to their divisions.'
  ita-1885: E Giosuè trasse loro le sorti, in Silo, davanti al Signore, e quivi spartì
    il paese a' figliuoli d'Israele, assegnando a ciascuna tribù la sua parte.
  eng-LXXUP: And Joshua cast the lot for them in Shiloh before the Lord.
  eng-ULB: Then Joshua cast lots for them at Shiloh before Yahweh. It was there that
    Joshua assigned the land to the people of Israel, and to each was given his portion
    of the land.
  spa-VBL: w donde Josué les echó suertes en presencia del Señor. Allí Josué dividió
    la tierra y asignó las diferentes partes a las tribus israelitas que quedaban.
  fra-_FOB: Alors Josué jeta le sort pour eux à Silo, devant l'Éternel; et Josué partagea
    là le pays aux enfants d'Israël, selon leurs divisions.
  mal-mal: യോശുവ ശീലോവിൽ യഹോവയുടെ സന്നിധിയിൽവെച്ച് അവർക്ക് വേണ്ടി ചീട്ടിട്ടു; അവിടെവെച്ച്
    യോശുവ യിസ്രായേൽ മക്കൾക്ക് ഗോത്രവിഭാഗപ്രകാരം ദേശം വിഭാഗിച്ചു കൊടുത്തു.
  urd-GVR: Phir Yashua ne Rab ke huzūr qurā ḍāl kar yih ilāqe bāqī sāt qabīloṅ aur
    un ke kunboṅ meṅ taqsīm kar die.
  suz-BL: मिनु यहोसुमी शिलोमी परमप्रभु यावे आ ङोंइती इस्राएली थर ङा खिं खिं ङा मुर
    आन कली मेको रागी योक्‍शा गेप्‍तु।
  ita-1927: Allora Giosuè trasse loro a sorte le parti a Sciloh davanti all’Eterno,
    e quivi sparti il paese tra i figliuoli d’Israele, assegnando a ciascuno la sua
    parte.
  ckb-ckb: یەشوعیش لە شیلۆ لەبەردەم یەزدان تیروپشکی بۆ کردن، لەوێ خاکەکەی بۆ نەوەی
    ئیسرائیل بەگوێرەی بەشەکانیان دابەش کرد.
  eng-BBE: And Joshua made the distribution for them in Shiloh by the decision of
    the Lord, marking out the land for the children of Israel by their divisions.
  kan-OKCV: ಆಗ ಯೆಹೋಶುವನು ಅವರಿಗೆ ಶೀಲೋವಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಚೀಟುಗಳನ್ನು ಹಾಕಿದನು. ಅಲ್ಲಿ
    ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರಿಗೆ ನಾಡನ್ನು ಅವರ ಗೋತ್ರಗಳ ಪ್ರಕಾರ ಪಾಲುಗಳನ್ನು ಹಂಚಿಕೊಟ್ಟನು.
  bbb-bbb: '@see-verse:JOS.018.009'
  tam-2017: அப்பொழுது யோசுவா அவர்களுக்காகச் சீலோவிலே யெகோவாவுடைய சந்நிதியில் சீட்டுப்போட்டு,
    அங்கே இஸ்ரவேல் மக்களின் பங்குவீதப்படி அவர்களுக்கு தேசத்தைப் பங்கிட்டான்.
  spa-RV-1909: Y Josué les echó las suertes delante de Jehová en Silo; y allí repartió
    Josué la tierra á los hijos de Israel por sus porciones.
  ron-BTF: Și Iosua a aruncat sorț pentru ei la Șilo, înaintea DOMNULUI; și Iosua
    a împărțit acolo țara copiilor lui Israel, conform împărțirilor lor.
  eng-WEBP: Joshua cast lots for them in Shiloh before the LORD. There Joshua divided
    the land to the children of Israel according to their divisions.
  eng-FBV: where Joshua cast lots for them in the presence of the Lord. There Joshua
    divided the land up and allotted the different parts to the remaining Israelite
    tribes.
  nld-1939: Toen wierp Josuë te Sjilo voor hen het lot voor het aanschijn van Jahweh,
    en verdeelde daar het land onder de groepen der Israëlieten.
  nch-BL: Huan Josué mahuilti ica piltetzitzi iixpa TOTECO para quimatis ajquiya quiselis
    sesen tali. Huan quej TOTECO quinextili, quinmactili inintal sesen hueyi familia
    ten nopa israelitame, huan ihuexca inintal elqui quej imiyaca inifamilias.
  vie-1934: Giô-suê bèn bắt thăm cho chúng tại Si-lô, trước mặt Đức Giê-hô-va; tại
    đó Giô-suê chia xứ ra cho dân Y-sơ-ra-ên, tùy theo các chi phái của họ.
  hin-CV: यहोशू ने उधर उनके लिए याहवेह से बिनती की, और इस्राएल के लिए उनके भागों के
    अनुसार भूमि को बांट दिया.
  spa-BES: Y Josué hizo la distribución para ellos en Silo por la decisión del Señor,
    marcando la tierra para los hijos de Israel por sus divisiones.
  tdx-tdx: Le nanao tsatopiso ho a iareo añatrefa’ Iehovà e Silò ao t’Iehosoa; vaho
    zinara’ Iehosoa amo ana’ Israeleo i taney ty amo fifokoa’ iareoo.
  tha-KJV: แล​้วโยชู​วาก​็จับสลากให้เขาที่​ชี​โลห์ต่อพระพักตร์พระเยโฮวาห์ โยชู​วาก​็​ได้​จัดแบ่งที่​ดิ​นให้​แก่​ประชาชนอิสราเอลที่นั่นตามส่วนแบ่งของแต่ละตระกูล
  por-BR-2018: E Josué lhes lançou as sortes diante do SENHOR em Siló; e ali repartiu
    Josué a terra aos filhos de Israel por suas porções.
  deu-ELO: Da warf ihnen Josua das Los zu Silo vor Jehova. Und Josua teilte daselbst
    das Land den Kindern Israel aus nach ihren Abteilungen.
  eng-WYC-2018: And Joshua sent lots before the Lord God in Shiloh, and he parted
    the land to the sons of Israel, into seven parts. (And Joshua threw lots before
    the Lord God in Shiloh, and he divided up the land into seven portions, for the
    Israelites.)
  epo-epo: Kaj Josuo faris al ili lotadon en Ŝilo antaŭ la Eternulo, kaj Josuo dividis
    tie la landon por la Izraelidoj laŭ iliaj partoj.
  uig-PIN: Andin Yǝxua Xiloⱨda Pǝrwǝrdigarning aldida ular üqün qǝk taxlidi wǝ xu
    yǝrdǝ ⱪǝbilǝ-jǝmǝti boyiqǝ zeminni Israillarƣa tǝⱪsim ⱪilip bǝrdi.
  beo-beo: Yosiua da Hina Gode Ea hanai ba:ma:ne, igi ululuasu ilegesu hou hamoi.
    E da Isala:ili fi amo da soge hame lai, amoga soge fifili, ilegei dagoi.
  tpi-OTNT: Na Josua i pilai satu bilong painimaut wanem graun Bikpela bai i givim
    long ol wan wan lain. Na bihain em i tilim dispela graun long wanpela wanpela
    lain bilong ol Israel.
  hau-SA: Sai Yoshuwa ya yi musu ƙuri’a a gaban Ubangiji, a nan ne ya raba wa Isra’ilawa
    ƙasar bisa ga yadda aka raba su kabila-kabila.
  uig-LAT: Andin Yeshua Shilohda Perwerdigarning aldida ular üchün chek tashlidi we
    shu yerde qebile-jemeti boyiche zéminni Israillargha teqsim qilip berdi.
  nde-nde: UJoshuwa wawenzela inkatho eShilo phambi kukaThixo, njalo lapho wabela
    ilizwe kwabako-Israyeli kusiya ngokwehlukaniswa kwezizwana zabo.
  ton-ton: '¶ Pea naʻe fai ʻe Siosiua ʻae talotalo moʻonautolu ʻi he ʻao ʻo Sihova
    ʻi Sailo: pea naʻe vahevahe ʻi ai ʻe Siosiua ʻae fonua ki he fānau ʻa ʻIsileli
    ʻo fakatatau ki honau ngaahi vahevahe.'
  ces-1613: I uvrhl jim losy Jozue v Sílo před Hospodinem, a rozdělil tu Jozue zemi
    synům Izraelským vedlé dílů jejich.
  eng-WMB: Joshua cast lots for them in Shiloh before the LORD. There Joshua divided
    the land to the children of Israel according to their divisions.
  tam-TCV: அப்பொழுது யோசுவா, சீலோவில் யெகோவாவின் முன்னிலையில் அவர்களுக்கு சீட்டுப்போட்டு,
    இஸ்ரயேலரின் கோத்திரப் பிரிவுகளின்படி அவர்களுக்குரிய நிலத்தை பிரித்துக்கொடுத்தான்.
  ceb-ULB: Unya nagripa si Josue alang kanila didto sa Shilo atubangan ni Yahweh.
    Ug didto gibahin ni Josue ang yuta ngadto sa katawhan sa Israel—nahatagan ang
    matag usa sa iyang bahin sa yuta.
  pol-UBG: I Jozue rzucił dla nich losy w Szilo przed PANEM, i tam podzielił Jozue
    ziemię synom Izraela według ich przydziałów.
  urd-GVU: پھر یشوع نے رب کے حضور قرعہ ڈال کر یہ علاقے باقی سات قبیلوں اور اُن کے
    کنبوں میں تقسیم کر دیئے۔
  deu-1912: Da warf Josua das Los über sie zu Silo vor dem HERRN und teilte daselbst
    das Land aus unter die Kinder Israel, einem jeglichen sein Teil.
  kan-2017: ಯೆಹೋಶುವನು ಶೀಲೋವಿನಲ್ಲಿಯೇ ಯೆಹೋವನ ಮುಂದೆ ಅವರಿಗೋಸ್ಕರ ಚೀಟು ಹಾಕಿ ದೇಶವನ್ನು ಅವರ
    ಕುಲಗಳಿಗೆ ಹಂಚಿಕೊಟ್ಟನು.
  tgo-tgo: Amba Josuwa i du varɨvarɨ varɨiwo Giya Loi e marae kaiwanji Sailo e tɨne,
    na i govambwara thelauko gha tagaviyaviya weŋgiya Isirel, uu na uu iya ma mba
    e lenji ghamba yakuyakuko.
  yap-yap: I Joshua e girengiy e pow ni fan ngorad u lan yu Shiloh u p’eowchen SOMOL,
    ma tin kabay e ganong nu Israel e ra reb me pi’ bang e binaw u lan fare nam ngak.
  hlt-MCSB: Te dongah Shiloh kah BOEIPA mikhmuh ah amih ham hmulung te Joshua loh
    a yueh pah tih amamih boelnah bangla Israel ca rhoek ham khohmuen te Joshua loh
    pahoi a tael pah.
  mdy-ETH: ዬያሮ ዒያሱ ናንጊና ናንጋ ጎዳኮ ማሊፆ ዔራኒ ዒፃ ዓጌኔ፤ ዬያይዲ ዒዚ ዒስራዔኤሌኮ ዓቴ ፃጶ ፔቴ ፔቴሢም ፓቂ ፓቂ
    ዒንጌኔ።
  twi-ASANTE: Silo hɔ na Yosua bɔɔ ntonto kronkron wɔ Awurade anim de pɛɛ asaseta
    a ɛsɛ sɛ abusuakuo biara fa.
  eng-WEBU: Joshua cast lots for them in Shiloh before the LORD. There Joshua divided
    the land to the children of Israel according to their divisions.
  bnp-bnp: E Iosua i rehi na rihiva na satu na tanga e Silo, ge lohoka vona i vai
    a tabekena malala ge habi na kabu takutaku. Muri i verua a malala i habia ne ria.
  wal-wal: Hegaappe guyyiyan Yaasu GODAA sinttan Seelon etassi saamaa yeggiis; yan
    Yaasu Israa7eela asaayyo biittaa eta zariyaa shaahuwaadan shaakkidi immiis.
  spa-PDDPT: Josué les echó suertes en presencia de Yavé, en Silo. Allí repartió Josué
    la tierra a los hijos de Israel según sus divisiones.
  gun-gun: Ha'e ramo Senhor renonde Josué ha'e kuery pe oexa xortea Siló py. Ha'e
    rami vy Israel kuery yvyrã Josué omboja'o ha'e py, peteĩ-teĩ regua jave ikuaia
    rami vy.
  agu-BL: Kalena's tzun toque'n tx'ilu'ntz te'j swutz cu'n Kataj. I' tzun cawuntz
    te'j yi na' taw yi jujun piẍ sbne'.
  ilo-ULB: Kalpasanna, nangbunot ni Josue iti sangoanan ni Yahweh idiay Silo no ania
    a paset ti maited iti tungga maysa. Ket biningay ni Josue ti daga kadagiti tattao
    ti Israel-naikkan ti tunggal maysa iti pasetna iti daga.
  kpg-kpg: Joshua gaa hudu ana hadu ga halahala ai di manawa Dimaadua ang gi digaula,
    gaa lawa ga hagi anga nia gowaa gi nia madawaawa Israel ala e dubu gi hai mee
    ginai.
  uig-ARA: ئاندىن يەشۇئا شىلوھدا پەرۋەردىگارنىڭ ئالدىدا ئۇلار ئۈچۈن چەك تاشلىدى ۋە
    شۇ يەردە قەبىلە-جەمەتى بويىچە زېمىننى ئىسرائىللارغا تەقسىم قىلىپ بەردى.
  bsp-bsp: Kɔ Yosuwe oŋkotɛ ŋa yampuŋ-puŋ fɔr ya Kanu Kəpɔŋ kiriŋ nde Silo, k'eyer
    antɔf ŋa Yisrayel afum akaŋɛ dacɔ, pəmɔ tɔkɔ anayer mɔ.
  sus-sus: Yosuwe naxa natɛ tongo Silo Alatala xa mali saabui ra. A naxa na bɔxi birin
    itaxun Isirayila bɔnsɔɛe ma.
  pon-2006: Sosua eri wia usuhs pwehn rapahki kupwur en KAUN-O ong ni sahpw me ehuehu
    kadaudok pahn sapweniki, e ahpw kilelehiong ehuehu kadaudok en Israel ko wasa
    kei nan sahpwo.
  ksd-ksd: Ma Iosua i ga padapadailam ure diat aro Silo ta ra luaina mata i ra Luluai;
    ma Iosua i ga tibe tar ra gunan ta ra tarai Israel abara, varogop ma kadia lavur
    tiniba.
  tur-YTC: Yeşu Şilo'da Yahve'nin önünde onlar için kura çekti. Orada Yeşu ülkeyi
    İsrael'in çocuklarına paylarına göre bölüştürdü.
  grc-BRENT: Καὶ ἐνέβαλεν αὐτοῖς Ἰησοῦς κλῆρον ἐν Σηλὼ ἔναντι Κυρίου.
  ind-AYT: Kemudian, Yosua membuang undi bagi mereka di Silo, di hadapan TUHAN. Di
    sana, Yosua membagikan daerah itu kepada orang Israel menurut bagian mereka.
  nya-nya: Pambuyo pake Yoswa anawachitira maere ku Silo pamaso pa Yehova, ndipo fuko
    lililonse la Israeli analigawira dziko lake.
  hrv-hrv: A Jošua baci za njih ždrijeb u Šilu pred Jahvom i ondje razdijeli Jošua
    zemlju sinovima Izraelovim po njihovim dijelovima plemenskim.
  mps-mps: Tialima, Josuago te tǫ sabo po dodolobo sę elama, te mena tǫ Genuai
    Bidigo augwalibolo mabowe naga koneainogo yali. Tama nosali agai te tǫ dobolama,
    te Israel hani deli deli augwaliba te tǫ mani.
  tpi-tpi: Na Josua i pilai satu bilong painimaut wanem graun Bikpela bai i givim
    long ol wan wan lain. Na bihain em i tilim dispela graun long wanpela wanpela
    lain bilong ol Israel.
  dan-1931: Men Josua kastede Lod for dem i Silo for HERRENS Åsyn og udskiftede der
    Landet til Israelitterne, Afdeling, for Afdeling.
  vie-OVCB: 'Tại Si-lô, Giô-suê bắt thăm chia đất cho bảy đại tộc trước mặt Chúa Hằng
    Hữu, kết quả như sau:'
  guj-2017: પછી યહોશુઆએ તેઓને સારુ શીલોહમાં યહોવાહની આગળ ચિઠ્ઠીઓ નાખી. ત્યાં યહોશુઆએ
    ઇઝરાયલના લોકોને-તેઓના ભાગ પ્રમાણે વહેંચી આપ્યો.
  pon-2006A: Sosua eri wia usuhs pwehn rapahki kupwur en KAUN-O ong ni sahpw me ehuehu
    kadaudok pahn sapweniki, e ahpw kilelehiong ehuehu kadaudok en Israel ko wasa
    kei nan sahpwo.
  por-BRBSL: Joshua lançou lotes para eles em Shiloh antes de Yahweh. Lá Josué dividiu
    a terra para os filhos de Israel, de acordo com suas divisões.
  cth-cth: Joshua ni Shiloh kho dawk BAWIPA Cathut hmalah cungpam a khoe teh, Isarel
    miphunnaw lengkaleng talai a khuen pouh.
  twi-twi: Silo hɔ na Yosua bɔɔ ntonto kronkron wɔ Awurade anim de pɛɛ asasetaw a
    ɛsɛ sɛ abusuakuw biara fa.
  hlt-hlt: Te dongah Shiloh kah BOEIPA mikhmuh ah amih ham hmulung te Joshua loh a
    yueh pah tih amamih boelnah bangla Israel ca rhoek ham khohmuen te Joshua loh
    pahoi a tael pah.
  tbz-SIM: Kɛ̀ Sosuwee tɑ̃ũ tɛ́tɛ́ ti Yiɛ̀ nKuyie nyììkɛ̀ kɛ́totí Isidɑyɛɛribɛ yɛhɛkɛ̀.
  msy-2020: Ezɨ Josua Silon ikia fofoghasa, Ikiavɨra Itir Godɨn damazimɨn satu gikararai,
    eghtɨ, a manmaghɨra nguaziba abigh vaghvagh men 7plan anababar anɨngam. Egha a
    gɨn nguazir kaba abigha Israelian anababa vaghvagha me ganɨdi.
  azb-azb: Yeşua Şiloda Rəbbin hüzurunda onlar üçün püşk atdı və orada İsrail övladlarının
    paylarına görə torpağı payladı.
  eng-DBY: And Joshua cast lots for them in Shiloh before Jehovah. And there Joshua
    divided the land to the children of Israel according to their divisions.
  hin-2017: तब यहोशू ने शीलो में यहोवा के सामने उनके लिये चिट्ठियाँ डालीं; और वहीं
    यहोशू ने इस्राएलियों को उनके भागों के अनुसार देश बाँट दिया।
  swp-swp: Guiau matana eai Iosua i hekelero, arinai Iosua tano i soi Isaraela nanatunaeao
    enadi.
  eng-YLT: And Joshua casteth for them a lot in Shiloh before Jehovah, and there Joshua
    apportioneth the land to the sons of Israel, according to their divisions.
  eng-WYC-2017: And Joshua sent lots before the Lord God in Shiloh, and he parted
    the land to the sons of Israel, into seven parts.
  eng-WMBB: Joshua cast lots for them in Shiloh before the LORD. There Joshua divided
    the land to the children of Israel according to their divisions.
  urd-GVH: फिर यशुअ ने रब के हुज़ूर क़ुरा डालकर यह इलाक़े बाक़ी सात क़बीलों और उनके
    कुंबों में तक़सीम कर दिए।
  rug-rug: Vari mudumudukeda ni e Zosua pa inoki patu Urimi meke Tumimi pude tepa
    poni koe Zihova, meke hopeke poni sa koari na butubutu Izireli koa holadi sari
    na kukuru popoa.
  gaz-gaz: Iyyaasuun ergasii Shiiloo keessatti fuula Waaqayyoo duratti ixaa buuseef;
    akkuma qooda gosa isaaniittis Israaʼelootaaf biyyattii hire.
  fra-LSG: Josué jeta pour eux le sort à Silo devant l’Éternel, et il fit le partage
    du pays entre les enfants d’Israël, en donnant à chacun sa portion.
  yal-yal: Yosuwe yi masɛnsɛnna ti Silo yi Alatala yɛtagi. A yi na yamanan birin yitaxun
    Isirayila bɔnsɔnne ra.
  haw-1868: A hailona iho la o Iosua no lakou imua o Iehova ma Silo; a malaila mahele
    ae la o Iosua i ka aina no ka poe mamo a Iseraela mamuli o ko lakou mau papa.
  arb-NAV: فَأَلْقَى يَشُوعُ بَيْنَهُمُ الْقُرْعَةَ فِي شِيلُوهَ فِي مَحْضَرِ الرَّبِّ،
    حَيْثُ قَسَمَ الأَرْضَ عَلَى بَنِي إِسْرَائِيلَ وَفْقاً لأَسْبَاطِهِمْ.
  ewe-ewe: Le afi ma, le asaɖa la me le Silo la, Yehowa fia Yosua to akɔdada la me,
    ale si wòama anyigba lae na to vovovoawo.
  eng-LEE: And Joshua cast the lot for them in Shiloh before the Lord; and Joshua
    divided there the land unto the children of Israel according to their divisions.
  asm-FB: তেতিয়া যিহোচূৱাই চীলোত যিহোৱাৰ সাক্ষাতে তেওঁলোকৰ অৰ্থে চিঠি খেলালে৷ এইদৰে
    যিহোচূৱাই সেই ঠাইতে ইস্ৰায়েলৰ লোকসকলৰ ভাগ অনুসাৰে দেশখন ভাগ কৰি তেওঁলোকক দিলে।
  sus-A: يٌسُوٍ نَشَ نَتّ تٌنفٌ سِلٌ عَلَتَلَ شَ مَلِ سَابُي رَ. عَ نَشَ نَ بْشِ بِرِن
    عِتَشُن عِسِرَيِلَ بْنسْييٍ مَ.
  fra-SBL: Josué les tira au sort à Silo, devant Yahvé. Là, Josué partagea le pays
    entre les enfants d'Israël, selon leurs divisions.
  hbo-hbo: וַיַּשְׁלֵךְ֩ לָהֶ֨ם יְהֹושֻׁ֧עַ גֹּורָ֛ל בְּשִׁלֹ֖ה לִפְנֵ֣י יְהוָ֑ה וַיְחַלֶּק־שָׁ֨ם
    יְהֹושֻׁ֧עַ אֶת־הָאָ֛רֶץ לִבְנֵ֥י יִשְׂרָאֵ֖ל כְּמַחְלְקֹתָֽם׃ פ
  piu-2006: '@see-verse:JOS.018.009'
  kik-kik: Nake Joshua akĩmacuukĩra mĩtĩ o kũu Shilo mbere ya Jehova, na hau nĩho
    aagaĩire andũ a Isiraeli bũrũri ũcio kũringana na ũrĩa mĩhĩrĩga yao yagayanĩtio.
  fra-NCL: Josué jeta pour eux le sort à Silo, en présence de Yahweh, et là Josué
    partagea le pays aux enfants d’Israël, selon leurs portions.
  cek-AK: Joshua mah Angraeng hmaa ah nihcae han taham khethaih phoisa vah pae pacoengah,
    Israel kaminawk boih hanah qawk to pazet pae.
  cuk-cuk: Josué Silo-neggweburgi Bab-Jehová-asabin ibmargi-wilubdaklegar Israel-dulemarga
    na e-dad-dummad-e-dad-dummadba yar mimisad.
  uig-CYR: Андин Йәшуа Шилоһда Пәрвәрдигарниң алдида улар үчүн чәк ташлиди вә шу йәрдә
    қәбилә-җәмәти бойичә зиминни Исраилларға тәқсим қилип бәрди.
  tel-2017: వారి కోసం యెహోషువ షిలోహులో యెహోవా సమక్షంలో చీట్లు వేశాడు. వారి వాటాల ప్రకారం
    ఇశ్రాయేలీయులకు ఆ దేశాన్ని పంచిపెట్టాడు.
  hat-BSA: Epi Josué te tire yo osò pou yo nan Silo devan SENYÈ a e la, Josué te divize
    peyi a pou fis Israël yo selon divizyon pa yo.
  kos-kos: Na Joshua el kitalik acn uh nu sin sruf lula lun mwet Israel ke susfa ye
    mutun LEUM GOD in acn Shiloh.
  hbo-WLC: וַיַּשְׁלֵךְ֩ לָהֶ֨ם יְהוֹשֻׁ֧עַ גּוֹרָ֛ל בְּשִׁלֹ֖ה לִפְנֵ֣י יְהוָ֑ה וַיְחַלֶּק־שָׁ֨ם
    יְהוֹשֻׁ֧עַ אֶת־הָאָ֛רֶץ לִבְנֵ֥י יִשְׂרָאֵ֖ל כְּמַחְלְקֹתָֽם׃ פ
  ibo-ibo: Joshua feere ha nza na Shaịlo nʼihu Onyenwe anyị, nʼebe ahụ ka ọ nọ keere
    ndị Izrel ala ahụ dịka ebo ha si dị.
  ory-ory: ଏଥିରେ ଯିହୋଶୂୟ ଶୀଲୋରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେମାନଙ୍କ ନିମନ୍ତେ ଗୁଲିବାଣ୍ଟ କଲେ;
    ପୁଣି ଯିହୋଶୂୟ ସେହି ସ୍ଥାନରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବିଭାଗାନୁସାରେ ଦେଶ ବାଣ୍ଟ କରି ସେମାନଙ୍କୁ
    ଦେଲେ।
  chk-chk: Nge Josua a ütti üttier fanü me fän mesen ewe Samol mi Lapalap lon Silo.
    Mürin a aineti ewe fanü o ngeni eu me eu kewe lusun ainangen Israel inetin.
  rop-rop: en deya na imbin tjakambat det dubala speshalwan ston blanga faindat wujan
    kantri YAWEI garra gibit langa detlot sebenbala klen, en afta imbin gibit detlot
    sebenbala klen olabat ronwan kantri.
  ukr-1871: І кинув Йозуа про них жереб у Силомі перед Господом, і надїлив там землю
    синам Ізрайлевим поглядом на їх дїленицї.
  deu-1951: Da warf ihnen Josua das Los zu Silo, vor dem HERRN, und teilte daselbst
    das Land aus unter die Kinder Israel, einem jeden sein Teil.
  eng-JPS: And Joshua cast lots for them in Shiloh before the LORD; and there Joshua
    divided the land unto the children of Israel according to their divisions.
  srp-1865: I Isus baci ždrijeb za njih u Silomu pred Gospodom, i ondje podijeli Isus
    zemlju meðu sinove Izrailjeve po dijelovima njihovijem.
  lug-lug: Awo Yoswa n’abakubira obululu mu Siiro mu maaso ga Mukama n’agabanyiza
    abaana ba Isirayiri ensi ng’ebitundu byabwe bwe byali.
  heb-heb: וישלך להם יהושע גורל בשלה לפני יהוה ויחלק שם יהושע את הארץ לבני ישראל כמחלקתם׃
  ben-IRV: আর যিহোশূয় শীলোতে সদাপ্রভুর সামনে তাদের জন্য গুলিবাঁট করলেন; যিহোশূয়
    সেই জায়গায় ইস্রায়েল-সন্তানদের বিভাগ অনুসারে দেশ তাদেরকে ভাগ করে দিলেন।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਲਈ ਸ਼ੀਲੋਹ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪਰਚੀਆਂ ਪਾਈਆਂ ਸੋ ਯਹੋਸ਼ੁਆ
    ਨੇ ਉੱਥੇ ਉਸ ਦੇਸ ਨੂੰ ਇਸਰਾਏਲੀਆਂ ਲਈ ਉਹਨਾਂ ਦੇ ਹਿੱਸਿਆਂ ਅਨੁਸਾਰ ਵੰਡ ਦਿੱਤਾ।
  mya-JVB: ယောရှု သည် ရှိလော မြို့မှာ ထာဝရဘုရား ရှေ့ တော်၌ စာရေးတံ ပြု ၍ ဣသရေလ အမျိုးသား
    အသီးအသီးတို့အား မြေ ကိုပိုင်းခြား လေ၏။
  hmo-hmo: Vadaeni Iosua be Silo dekenai unai Israela taudia totona laki gadara ia
    karaia, Lohiabada ena vairanai. Unai gabu dekenai Iosua ese tano ia haria, bona
    Israela taudia edia iduhu ta ta dekenai edia tano korikori ia henia.
  urd-urd: तब यशू'अ ने शीलोह में उनके लिए ख़ुदावन्द के सामने पर्ची डाली और वहीं यशू'अ
    ने उस मुल्क को बनी इस्राईल की हिस्सों के मुताबिक़ उनको बाँट दिया।
  rus-SYN: Иисус бросил им жребий в Силоме пред Господом, и разделил там Иисус землю
    сынам Израилевым по участкам их.
  bqc-SIM: Ɔ̃ Yozuee bùsupi kpaalɛ̀ Isaili buipiↄnɛ Dii aɛ ń gbɛlaao.
  tcz-CHONGTHU: Chuleh Shiloh achun Joshua'n Pakai angsung’a vangsan’na aneiyin hoilai
    munchu koi phungpen chang dingham ti avetan ahi.
  mar-mar: मग यहोशवाने त्यांच्यासाठी शिलोमध्ये परमेश्वरासमोर त्यांच्या नावाच्या चिठ्ठ्या
    टाकल्या; असा यहोशवाने तेथे तो देश इस्राएलाच्या लोकांस त्यांच्या त्यांच्या वतन
    भागाप्रमाणे वाटून दिला.
  qub-qub: Josuënami jinan Silullacho Tayta Diospa ñaupancho surtita jitaran cada
    partita maygan trïbutapis aypunanpaj.
  hat-hat: Lè sa a, Jozye tire osò pou yo devan Seyè a nan Silo. Se la li separe peyi
    a bay moun pèp Izrayèl yo. Li bay chak moun pòsyon ki vin pou yo.
  eng-BSB: And Joshua cast lots for them in the presence of the LORD at Shiloh, where
    he distributed the land to the Israelites according to their divisions.
  tod-tod: Zozuwe zooi ɠaaɠwɛɛni Izelayɛle nuiti ba ga kpakutoomai Silo, Ɠɔoɠɔ GALAGI
    ɠaazu, é bolodai ɠilagilagi nɔnɔi ve zea.
  eng-WEBPB: Joshua cast lots for them in Shiloh before the LORD. There Joshua divided
    the land to the children of Israel according to their divisions.
  kbq-kbq: Anante Sailo kumate Josua'a Ra Anumzamofo avure satu zokago reno keteno,
    anante Israeli vahe'mokizmia nagate nofite huno mopa refko huno zami'ne.
  nhe-BL: Huan Josué mahuilti ica piltetzitzi iixpa TOTECO para quimatis ajqueya quiselis
    sesen tlali. Huan queja TOTECO quinextili, quinmajmactili inintlal sesen hueyi
    familia tlen nopa israelitame, huan ihuexca inintlal elqui queja imiyaca ininfamilias.
  gub-BL: Na'e omomor Zuzue ita'i Tupàn henataromo ywy ipegegwer wazar ràm wanexanexak
    pà. Nezewe umuza'aza'ak ywy, ipegegwer imono pà a'e 7 Izaew ta'yr izuapyapyr wanupe
    pitàitàigatu.
  eng-DRA: And he cast lots before the Lord in Silo, and divided the land to the children
    of Israel into seven parts.
