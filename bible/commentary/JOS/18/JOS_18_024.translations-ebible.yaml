verse: JOS.018.024
translations:
  mal-C: കെഫാർ-അമ്മോനി, ഒഫ്നി, ഗേബാ— ഇങ്ങനെ പന്ത്രണ്ടു പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും;
  deu-TKW: Kephar Ammoni, Ophni, Geba - zwölf Städte mit den zugehörigen Dörfern.
  lin-lin: 'Kefari-Amonayi, Ofini mpe Geba : bingumba nyonso ezalaki zomi na mibale,
    elongo na bamboka na yango ya mike-mike.'
  eng-LSV: and Chephar-Haammonai, and Ophni, and Gaba; twelve cities and their villages.
  eng-GNV: 'And Chephar, Ammonai, and Ophni, and Gaba: twelue cities with their villages.'
  eng-WEBSTER: 'And Chephar-haamonai, and Ophni, and Gaba; twelve cities with their
    villages:'
  nhw-BL: Quefar Haamoni, Ofni, huan Geba. Huajca 12 altepeme huan ininpilaltepetzitzi.
  swh-ONEN: Kefar-Amoni, Ofni, na Geba; miji kumi na miwili pamoja na vijiji vyake.
  bba-bba: kɑ Kefɑɑ Amɔnɑi, kɑ Ofini, kɑ Gebɑ. Wuu si kpuro su sɑ̃ɑwɑ wɔkurɑ yiru,
    ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu.
  eng-KJVCPB: and Chephar-haammonai, and Ophni, and Gaba; twelve cities with their
    villages.
  luo-luo: Kefa Amoni, Ofni kod Geba. Giduto ne gin mier kod gwenge apar gariyo.
  meu-meu: 'Kefaramoni; Ofni; Geba: hanua gwauta-rua, mai edia hanua maragidia ida.'
  npi-ULB: कपर अमोनी, ओप्‍नी, र गेबा । तिनीहरूका सहरहरूसहित त्यहाँ बाह्रवटा सहर थिए
    ।
  yor-yor: Kefari, Ammoni, Ofini àti Geba; àwọn ìlú méjìlá àti ìletò wọn.
  ind-ind: '@see-verse:JOS.018.023'
  pes-OPCB: کَفَرعمونی، عُفنی و جابع، جمعاً دوازده شهر با روستاهای اطراف.
  tgl-ULB: Kepar Ammoni, Opni, at Geba. May labindalawang lungsod, hindi kabilang
    ang kanilang mga nayon.
  hui-hui: Kebaramonibi Obonibi Gebabi tano uruni daga lamaga halu homberia (12) wini.
    Tano emene marubi uruniha wia para para bu wini.
  mya-mya: ခေ​ဖာ​ဟာ​မော​နဲ​မြို့၊ သြ​ဖ​နိ​မြို့၊ ဂါ​ဘ​မြို့ စ​သော​မြို့​ကြီး​တစ်​ဆယ်​နှစ်​မြို့​နှင့်​ယင်း​တို့
    ၏​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ​ဖြစ်​သည်။-
  bod-N: ཀེ་ཕར་ཨམ་མོ་ནི། ཨོབ་ནི། གེ་བཱ་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་གཉིས་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །
  sna-sna: Kefari Amoni, Ofini, neGebha, maguta gumi namaviri pamwe chete nemisha
    yawo.
  spa-BLM: Chefar Ammoni, Ofni y Geba; doce ciudades con sus aldeas.
  cac-cac: '@see-verse:JOS.018.023'
  swh-ULB: Kefari Amoni, Ofini, na Geba. Ilikuwa ni miji kumi na miwili, pamoja na
    vijiji vyake.
  bel-bel: 'Кефар-Аманай, Афні і Гева: дванаццаць гарадоў зь іх сёламі.'
  deu-ELBBK: 'und Kephar-Ammoni und Ophni und Geba: zwölf Städte und ihre Dörfer.'
  mbb-OT: 'Kefar Amoni, Ofni, wey Geba: 12 langun he inged, ne ebpekeuman pa kayi
    is dezeisey he menge lugar ziyà te peliǥuy kayi he menge inged.'
  mal-2015: കെഫാർ-അമ്മോനീ, ഒഫ്നി, ഗേബ; ഇങ്ങനെ പന്ത്രണ്ടു പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും;
  rmc-rmc: o Kefar-Amoni, o Ofni the e Geba; dešuduj (12) fori the lengre gavenca.
  nlg-nlg: Kephar-ammoni, Ophni, mi Geba ara hangavulu rua na komu sule maia na lei
    komu pile.
  pes-OPV: و کفر عمونی وعفنی و جابع، دوازده شهر با دهات آنها.
  ron-1924: Кефар-Амонай, Офни ши Геба; доуэспрезече четэць ши сателе лор.
  ben-OBCV: কফর-অম্মোনী, অফ্‌নি, ও গেবা—বারোটি নগর ও সেগুলির সন্নিহিত গ্রামগুলি।
  som-som: iyo Kefar reer Cammoon, iyo Cofnii, iyo Gebac, oo intaasu waa laba iyo
    toban magaalo iyo tuulooyinkoodii,
  lat-VUC: 'villa Emona et Ophni et Gabee: civitates duodecim, et villæ earum.'
  eng-ASVBT: 'and Chephar-ammoni, and Ophni, and Geba; twelve cities with their villages:'
  ita-1885: e Chefar-ammonai, ed Ofni, e Gheba; dodici città, con le lor villate;
  eng-LXXUP: 'and Carapha, and Cephar, and Ammoni, and Geba, twelve cities and their
    villages:'
  eng-ULB: Kephar Ammoni, Ophni, and Geba. There were twelve cities, including their
    villages.
  spa-VBL: Quefar-amoní, Ofni y Gueba. En total, doce ciudades con sus correspondientes
    aldeas.
  fra-_FOB: 'Képhar-Ammonaï, Ophni et Guéba: douze villes, et leurs villages;'
  mal-mal: കെഫാർ-അമ്മോനീ, ഒഫ്നി, ഗിബ; ഇങ്ങനെ പന്ത്രണ്ട് പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും;
  urd-GVR: Kafarul-ammonī, Ufnī aur Jibā. Yih kul 12 shahr the. Har shahr ke gird-o-nawāh
    kī ābādiyāṅ us ke sāth ginī jātī thīṅ.
  suz-BL: केफार-अम्‍मोनी, ओप्‍नी, गेबा मेको आन के बाक्‍तीक नेल्‍ल पा १२ ओटा सहर नु
    मेको आन गाउंपुकी बाक्‍तेक्‍म।
  ita-1927: 'Kefar-Ammonai, Ofni e Gheba: dodici città e i loro villaggi;'
  ckb-ckb: کەفەر عەمۆنی، عۆفنی و گەڤەع، واتە دوازدە شارۆچکە بە گوندەکانیانەوە.
  eng-BBE: And Chephar-Ammoni and Ophni and Geba; twelve towns with their unwalled
    places;
  kan-OKCV: ಕೆಫೆರ್ ಅಮ್ಮೋನಿ, ಒಫ್ನೀ, ಗೆಬಾ ಎಂಬ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳೂ ಅವುಗಳ ಗ್ರಾಮಗಳೂ ಆಗಿರುತ್ತವೆ.
  bbb-bbb: '@see-verse:JOS.018.023'
  tam-2017: கேப்பார் அமோனாய், ஒப்னி, கேபா என்னும் பன்னிரண்டு பட்டணங்களும் அவைகளின்
    கிராமங்களுமே.
  spa-RV-1909: 'Y Cephar-hammonai, Ophni, y Gaba; doce ciudades con sus aldeas:'
  ron-BTF: Și Chefar-Amonai și Ofni și Gaba; douăsprezece cetăți cu satele lor.
  eng-WEBP: Chephar Ammoni, Ophni, and Geba; twelve cities with their villages.
  eng-FBV: Kephar-ammoni, Ophni, and Geba—twelve towns with their associated villages.
  nld-1939: Kefar-Haämmoni, Ofni en Géba; twaalf steden met haar dorpen.
  nch-BL: Quefar Haamoni, Ofni, huan Geba. Huajca 12 altepeme huan ininpilaltepehua.
  vie-1934: 'Kê-pha-A-mô-nai, Oùp-ni, và Ghê-ba: hết thảy mười hai thành và các làng
    của nó;'
  hin-CV: कफर-अम्मोनी, ओफनी तथा गेबा; ये सभी बारह नगर, उनके गांवों सहित.
  spa-BES: Quefar-Haamoni, Ofni y Geba; Doce pueblos con sus aldeas;
  tdx-tdx: naho i Kefar-kaamonay naho i Ofný vaho i Gabà; rova folo-ro’ amby rekets’
    o tanà’eo.
  tha-KJV: เคฟารัมโมนี โอฟนี เกบา รวมเป็นสิบสองหัวเมืองกับชนบทของเมืองนั้นๆด้วย
  por-BR-2018: 'E Quefar-Amonai, Ofni, e Geba; doze cidades com suas aldeias:'
  deu-ELO: 'und Kephar-Ammoni und Ophni und Geba: Zwölf Städte und ihre Dörfer;'
  eng-WYC-2018: the town of Chepharhaammonai, and Ophni, and Geba; twelve cities,
    and the towns of those;
  epo-epo: 'kaj Kefer-Amona kaj Ofni kaj Geba: dek du urboj kaj iliaj vilaĝoj.'
  uig-PIN: Kǝfar-Ⱨaamonay, Ofni wǝ Geba bolup, jǝmiy on ikki xǝⱨǝr wǝ ularƣa ⱪaraxliⱪ
    kǝnt-ⱪixlaⱪlar idi;
  beo-beo: Gifaha:mouni, Ofini amola Giba. Amo da moilai bai bagade fagoyale galu
    amola moilai fonobahadi ili sisiga:le dialu.
  tpi-OTNT: na Kefar Amoni na Opni na Geba. Long dispela distrik i gat 12-pela taun
    wantaim ol ples i stap klostu long ol.
  hau-SA: Kefar Ammoni, Ofni da Geba, garuruwa goma sha biyu ke nan da ƙauyukansu.
  uig-LAT: Kefar-Haamonay, Ofni we Géba bolup, jemiy on ikki sheher we ulargha qarashliq
    kent-qishlaqlar idi;
  nde-nde: iKhefa-Amoni, i-Ofini leGebha, amadolobho alitshumi lambili kanye lemizana
    yawo.
  ton-ton: 'Mo Kifa ʻoe fānau ʻo ʻAmoni, mo Ofini, mo Kepa; ko e kolo ʻe hongofulu
    ma ua, mo honau ngaahi potu kakai:'
  ces-1613: A Cefer, Hamona, Ofni a Gaba, měst dvanácta vsi jejich;
  eng-WMB: Chephar Ammoni, Ophni, and Geba; twelve cities with their villages.
  tam-TCV: கேம்பார் அம்மோனி, ஒப்னி, கேபா, ஆகிய பன்னிரண்டு நகரங்களும் அவற்றின் கிராமங்களும்
    ஆகும்.
  ceb-ULB: Kefar Amoni, Ofni, ug Geba. Adunay napulog duha ka mga siyudad, lakip na
    ang ilang mga baryo.
  pol-UBG: 'Kefar-Ammonaj, Ofni i Geba: dwanaście miast wraz z przyległymi do nich
    wioskami.'
  urd-GVU: کفر العمونی، عُفنی اور جِبع۔ یہ کُل 12 شہر تھے۔ ہر شہر کے گرد و نواح کی
    آبادیاں اُس کے ساتھ گنی جاتی تھیں۔
  deu-1912: Kaphar-Ammonai, Ophni, Geba. Das sind zwölf Städte und ihre Dörfer.
  kan-2017: ಕೆಫೆರ್, ಒಫ್ನೀ, ಗೆಬಾ ಎಂಬ ಹನ್ನೆರಡು ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳು;
  tgo-tgo: Kepara Amon, Opɨni na Geba. Ghembaghemba laghɨlaghɨye ghambayaworo na ghembaiwo
    na ghembaghemba nanasiyeva evasiwanji.
  yap-yap: 'Chefarammoni, Ofni, nge Geba: ragag nge l’agruw e binaw u gubin nib mu’un
    e yuchi binaw nib liyeg e pi binaw ney ngay.'
  hlt-MCSB: Kepharammoni, Kepharammoni neh Ophni, Geba, khopuei hlai nit neh amih
    vangca rhoek,
  mdy-ETH: ኬፓርዓሞናዬ፥ ዖፒናና ጌባዓ ጌይንታያ ዎሊ ዑፃ ታጶ ላምዖ ካታማ ማዓዛ ዬያቶ ኮይላ ዻካ ዻካ ካታማና ጉርዳና ዓኣኔ።
  twi-ASANTE: Kefar-Amonai, Ofni ne Geba, nkuro dumienu ne wɔn nkuraaseɛ.
  eng-WEBU: Chephar Ammoni, Ophni, and Geba; twelve cities with their villages.
  bnp-bnp: '@see-verse:JOS.018.023'
  wal-wal: Kaafaari-Amoona, Oofinanne Gebaa7a. Eti muleera tammanne naa77a; eta yuushuwan
    de7iya moottatikka etan gujettoosona.
  spa-PDDPT: 'Quefar-hamoni, Ofni y Gaba: 12 ciudades con sus aldeas.'
  gun-gun: Quefar-Amonai, Ofni ha'e Geba. Ha'e javi vy ma doze tetã ikuai, ijyvýry
    tekoa ikuai va'e reve.
  agu-BL: Tu Quefar-haamoni, tu Ofni, nin Geba. Ya'stzun yi coblaj tnum tuml yi e'chk
    aldeyil.
  ilo-ULB: Kepar Ammoni, Opni, ken Gaba. Adda sangapulo ket dua a siudad, saan a naibilang
    dagiti barioda.
  kpg-kpg: Chephar-Ammoni, Ophni, mo Geba. Nia waahale aanei le e madangaholu maa lua,
    mono waahale ala i nadau gili.
  uig-ARA: كەفار-ھائاموناي، ئوفنى ۋە گېبا بولۇپ، جەمئىي ئون ئىككى شەھەر ۋە ئۇلارغا
    قاراشلىق كەنت-قىشلاقلار ئىدى؛
  bsp-bsp: Kefar-Amoni, Hofni kɔ Keba, sədare wəco kɔ mɛrəŋ (12) kɔ sədare səfɛt sa
    si.
  sus-sus: Kefarahamoni, Ofini, nun Geba. Na birin lanxi taa fu nun firin nan ma,
    a nun e daaxae.
  pon-2006: 'Keparammoni, Opni, oh Kepa: koaros patpene me eisek riau, iangahki kisin
    kahnimw kan me kapilirailpene.'
  ksd-ksd: Kepar-Amoni, Opni, ma Geba; a vinun ma a ura pia na pal ma kadia lavur
    gunan ik;
  tur-YTC: Kefar Ammoni, Ofni ve Geva; köyleriyle birlikte on iki kent.
  grc-BRENT: καὶ Καραφὰ, καὶ Κεφιρὰ, καὶ Μονὶ, καὶ Γαβαὰ, πόλεις δώδεκα· καὶ αἱ κῶμαι
    αὐτῶν,
  ind-AYT: Kefar-Haamonai, Ofni, dan Geba; dua belas kota dengan desa-desanya.
  nya-nya: Kefari-Amoni, Ofini ndi Geba, mizinda khumi ndi awiri ndi midzi yake
  hrv-hrv: 'Kefar Haamona, Ofni i Gaba: dvanaest gradova s njihovim selima.'
  mps-mps: Kefar Amoni, Opni, Geba, te 12 hanu dabe, te pąde bulu dabe dali elaluali.
  tpi-tpi: na Kefar Amoni na Opni na Geba. Long dispela distrik i gat 12-pela taun
    wantaim ol ples i stap klostu long ol.
  dan-1931: Kefar-Ammoni, Ofni og Geba; tilsammen tolv Byer med Landsbyer.
  vie-OVCB: Kê-pha, A-mô-rai, Óp-ni, và Ghê-ba,
  guj-2017: કફાર-આમ્મોની, ઓફની તથા ગેબા. તેઓના ગામો સહિત કુલ બાર નગરો હતાં.
  pon-2006A: 'Keparammoni, Opni, oh Kepa: koaros patpene me eisek riau, iangahki kisin
    kahnimw kan me kapilirailpene.'
  por-BRBSL: Chephar Ammoni, Ophni, e Geba; doze cidades com suas aldeias.
  cth-cth: Kepharammoni, Ophni, Geba, hoi kho 12 touh a pha.
  twi-twi: Kefar-Amonai, Ofni ne Geba, nkurow dumien ne wɔn nkuraa.
  hlt-hlt: Kepharammoni, Kepharammoni neh Ophni, Geba, khopuei hlai nit neh amih vangca
    rhoek,
  tbz-SIM: nɛ̀ Kefɑɑ-Amɔnɑi nɛ̀ Ofinii nɛ̀ Kebɑɑ kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ sihɛkɛsí sìì dɛ̀ tɔ̀kɛ́.
  msy-2020: Kefar Amoni, Opni, ko Geba. Distrighɨn kam 12plan nguibar ekiaba an iti,
    ezɨ nguibar dozir maba dar boroghɨn iti.
  azb-azb: Kefar-Ammonay, Ofni, Geva, yəni kəndləri ilə birlikdə on iki şəhər;
  eng-DBY: 'and Chephar-haammonai, and Ophni, and Geba: twelve cities and their hamlets;'
  hin-2017: कपरम्मोनी, ओफनी और गेबा; ये बारह नगर और इनके गाँव मिले।
  swp-swp: '@see-verse:JOS.018.023'
  eng-YLT: and Chephar-Haammonai, and Ophni, and Gaba; twelve cities and their villages.
  eng-WYC-2017: the town of Chepharhaammonai, and Ophni, and Geba; twelve cities,
    and their towns;
  eng-WMBB: Chephar Ammoni, Ophni, and Geba; twelve cities with their villages.
  urd-GVH: कफ़रुल-अम्मोनी, उफ़नी और जिबा। यह कुल 12 शहर थे। हर शहर के गिर्दो-नवाह
    की आबादियाँ उसके साथ गिनी जाती थीं।
  rug-rug: Separamoni, Opini, meke Qeba; Ka manege rua vasileana meke turaṉae la tugo
    sari na vasileana hitekedi pa vari likohaedi.
  gaz-gaz: Kefar Aamoonaay, Ofnii fi Gebaa dha; magaalaawwanii fi gandoonni isaanii
    kudha lama turan.
  fra-LSG: Kephar-Ammonaï, Ophni et Guéba; douze villes, et leurs villages.
  yal-yal: Kefara-Hamoni, Ofini, e nun Geba. Ne birin malanxina, taa fu nun firin
    e nun e banxidɛne.
  haw-1868: 'O Heparahamonai, a me Openi, a me Gaba: he umikumamalua kulanakauhale,
    a me ko lakou mau kauhale:'
  arb-NAV: وَكَفْرُ الْعَمُّونِيِّ وَالْعُفْنِي وَجَبَعُ، وَهِيَ فِي جُمْلَتِهَا سِتَّ
    عَشْرَةَ مَدِينَةً مَعَ ضِيَاعِهَا.
  ewe-ewe: Kefar Amoni, Ofni, Geba. Du wuieve kple woƒe kɔƒeduwo.
  eng-LEE: 'And Kephar-ha''ammonah, and ''Ophni, and Geba'': twelve cities with their
    villages.'
  asm-FB: কফৰ-অন্মোনী, অফনী আৰু গেবা৷ এই বাৰখন তেওঁলোকৰ নগৰ আছিল, তেওঁলোকৰ গাওঁবোৰ
    গণনা কৰা হোৱা নাছিল।
  sus-A: كٍقَرَهَمٌنِ، عٌقِنِ، نُن فٍبَ. نَ بِرِن لَنشِ تَا قُ نُن قِرِن نَن مَ، عَ
    نُن عٍ دَاشَيٍ.
  fra-SBL: Chephar Ammoni, Ophni et Guéba ; douze villes et leurs villages.
  hbo-hbo: וּכְפַ֧ר *הָעַמֹּנִי (הָֽעַמֹּנָ֛ה) וְהָֽעָפְנִ֖י וָגָ֑בַע עָרִ֥ים שְׁתֵּים־עֶשְׂרֵ֖ה
    וְחַצְרֵיהֶֽן׃
  piu-2006: '@see-verse:JOS.018.023'
  kik-kik: Kefari-Amoni, na Ofini, na Geba; mothe maarĩ matũũra ikũmi na meerĩ na
    tũtũũra twamo.
  fra-NCL: 'Képhar-Emona, Ophni et Gabée : douze villes et leurs villages.'
  cek-AK: Kephar-Haammonai, Ophni hoi Geba vangpui hoi vangtanawk sangqum boih ah
    hatlai hnetto oh.
  cuk-cuk: Quefar-Haamoni, Ofni, Geba. We-neggwebur-gwaambe-gakabogwad (12) e-neggwebur-burwiganase-bakale,
    ega uklesad.
  uig-CYR: Кәфар-Һаамонай, Офни вә Геба болуп, җәмий он икки шәһәр вә уларға қарашлиқ
    кәнт-қишлақлар еди;
  tel-2017: కెఫార్ అమ్మోని, ఒప్ని, గెబా అనేవి, వాటి పల్లెలు కాక పన్నెండు పట్టణాలు.
  hat-BSA: Kephar-Ammonaï, Ophni, epi Guéba; douz vil yo, avèk bouk pa yo.
  kos-kos: Chepharammoni, Ophni, ac Geba — siti singoul luo nufon, wi inkul nukewa
    ma raunela.
  hbo-WLC: וּכְפַ֧ר העמני וְהָֽעָפְנִ֖י וָגָ֑בַע עָרִ֥ים שְׁתֵּים־עֶשְׂרֵ֖ה וְחַצְרֵיהֶֽן׃
  ibo-ibo: Kefa Amoni, Ofni, Geba, obodo iri na abụọ na obodo nta ha ndị ọzọ.
  ory-ory: କଫରମ୍ମୋନି ଓ ଅଫନି ଓ ଗେବା; ଗ୍ରାମ ସମେତ ବାର ନଗର।
  chk-chk: Chefar-amoni, Ofni me Kepa, ükükür meinisin engol me ruu telinimw fiti
    wisoposopur.
  rop-rop: Kefaramani, Ofnai en Geba. Deibin gedim ol detlot 12 taun garram ola lilwan
    taun du weya jidan raidaran langa detlot taun.
  ukr-1871: Кефар-Аммонай, Афні, Гева дванайцять міст з їх селами,
  deu-1951: Ophra, Kephar-Ammoni, Ophni und Geba. Das sind zwölf Städte und ihre Dörfer.
  eng-JPS: 'and Chephar-ammonah, and Ophni, and Geba; twelve cities with their villages:'
  srp-1865: I Hefar-Amona i Ofnija i Gava; dvanaest gradova sa selima svojim;
  lug-lug: ne Kefalamoni ne Ofuni ne Geba ebibuga kkumi na bibiri n’ebyalo byabyo.
  heb-heb: וכפר העמני והעפני וגבע ערים שתים עשרה וחצריהן׃
  ben-IRV: কফর-অম্নোনী, অফ্‌নি ও গেবা; তাদের গ্রামের সঙ্গে বারটি নগর ছিল।
  pan-pan: ਅਤੇ ਕਫ਼ਰ-ਅੰਮੋਨੀ ਅਤੇ ਆਫ਼ਨੀ ਅਤੇ ਗਬਾ। ਬਾਰਾਂ ਸ਼ਹਿਰ ਅਤੇ ਉਹਨਾਂ ਦੇ ਪਿੰਡ
  mya-JVB: ခေဖါဟာမောနဲ မြို့၊ ဩဖနိ မြို့၊ ဂါဘ မြို့၊ ရွာ နှင့်တကွ ဆယ် နှစ် မြို့ တည်း။
  hmo-hmo: Keparamoni, Opini, Geba. Inai be hanua ibounai 12, mai edia hanua maragidia
    danu.
  urd-urd: और कफ़रउल'उम्मूनी और 'उफ़नी और जबा', यह बारह शहर थे और इनके गाँव भी थे।
  rus-SYN: 'Кефар-Аммонай, Афни и Гева: двенадцать городов с их селами.'
  bqc-SIM: Kefaa, Amↄni, Ɔfini ń Gɛbao. Wɛ̃́lɛ kɛ̀ kuɛpla, an baade ń a bualoũↄ.
  tcz-CHONGTHU: Kephar-ammoni, Ophni, and Geba— khopi somleni chule vella khoho ahiuve
  mar-mar: कफर-अम्मोनी व अफनी व गिबा; अशी बारा नगरे आणि त्यांची गावे;
  qub-qub: Quefar-haamoni, Ofni, Geba siudäcuna. Chay chunca ishcay (12) siudäcuna
    caran marcancunawan-cama.
  hat-hat: Kefa amoni, Ofni, Geba. Sa te fè antou douz lavil ak tout ti bouk ki sou
    lòd yo.
  eng-BSB: Chephar-ammoni, Ophni, and Geba—twelve cities, along with their villages.
  tod-tod: Kefaal-Amɔnayi, Wɔfeni, ta Geeɓa. Taa wolai liegɔi ɠɛni ga puugɔ maazu
    felegɔ (12), ta ma laa goiti.
  eng-WEBPB: Chephar Ammoni, Ophni, and Geba; twelve cities with their villages.
  kbq-kbq: Kefar-Amonima, Ofninima Gebane huno me'ne. Higeno ana makara 12fu'a rankumatami
    megeno, ne'onse kumatamimo megagi zmantetere hu'ne.
  nhe-BL: Quefar Haamoni, Ofni, huan Geba. Huajca 12 altepetini huan ininpilaltepetzitzi.
  gub-BL: Kepar-Amonaz, Opini, Zema. Heta 12 tawhu wà. Heta amo taw a'e tawhu waiwyr
    har wà no.
  eng-DRA: 'The town Emona and Ophni and Gabee: twelve cities, and their villages.'
