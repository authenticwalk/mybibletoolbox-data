verse: JOS.018.012
translations:
  mal-C: അതിന്റെ വടക്കേ അതിര് യോർദാൻനദിയിൽ ആരംഭിച്ച്, യെരീഹോവിന്റെ വടക്കേ ചരിവ് കടന്ന്,
    പടിഞ്ഞാറ് മലനാട്ടിൽ പ്രവേശിച്ച് ബേത്-ആവെൻ മരുഭൂമിയിൽക്കൂടി പുറത്തുവരുന്നു.
  deu-TKW: Es geht aber ihre Grenze auf der Nordseite vom Jordan aus. Sodann zieht
    sich die Grenze aufwärts zu dem Bergrücken nördlich von Jericho und weiter hinauf
    auf das Gebirge nach Westen zu und läuft aus nach der Steppe von Beth Aven zu.
  lin-lin: Na ngambo ya nor, mondelo na bango ezalaki longwa na Yordani, emataki na
    mopanzi ya Jeriko, ekatisaki mokili ya bangomba, na ngambo ya weste, mpe esukaki
    na esobe, na Beti-Aveni.
  eng-LSV: And the border is for them at the north side from the Jordan, and the border
    has gone up to the side of Jericho on the north, and gone up through the hill-country
    westward, and its outgoings have been at the wilderness of Beth-Aven;
  eng-GNV: 'And their coast on the Northside was from Iorden, and the border went
    vp to the side of Iericho on the Northpart, and went vp through the mountaines
    Westward, and the endes thereof are in the wildernesse of Beth-auen:'
  eng-WEBSTER: And their border on the north side was from Jordan; and the border
    went up to the side of Jericho on the north side, and went up through the mountains
    westward; and the limits of it were at the wilderness of Beth-aven.
  nhw-BL: Ininnepa benjaminitame ica norte pejqui ica hueyatl Jordán campa hualquisa
    tonati, huan yajqui para campa temo tonati huan ica norte quiixcotona altepetl
    Jericó, huan teipa panoc ipan nopa tepeme hasta ajsic nopa huactoc tlali nechca
    altepetl Bet Avén.
  swh-ONEN: Upande wa kaskazini mpaka wao ulianzia pale Yordani, kupitia kaskazini
    ya mteremko wa Yeriko na kuendelea magharibi kuingia katika nchi ya vilima, ukitokea
    kwenye jangwa la Beth-Aveni.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, tem mɛn nɔɔ burɑ yeru tɑ wɑ̃ɑwɑ sɑɑ Yuudɛnin di
    n kɑ ɡirɑri Yerikon sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ, mɑ tɑ dɑ ɡuunun berɑ ɡiɑ sɔ̃ɔ duu
    yerɔ sere Bɛti Afɛniɔ mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: And their border on the north side was from Jordan; and the border went
    up to the side of Jericho on the north side, and went up through the mountains
    westward; and the goings out thereof were at the wilderness of Beth-aven.
  luo-luo: Tongʼ-gi ma yo nyandwat nochakore e aora Jordan, kochomo pewe man yo nyandwat
    mar Jeriko, mi oluwo piny godego kochomo yo podho chiengʼ nyaka ochomo e thim
    mar Beth Aven.
  meu-meu: Mirigini kahana edia tano hetoana na Ioridane sinavaina amo e matamaia;
    unu amo e dae ela, Ieriko ororona nesena amo ela, mirigini kahana ai, ma ororo
    amo ela, lahara kahana ai, ela bona Bet-avene tano gagaena ai e hadoko.
  npi-ULB: उत्तरतिर तिनीहरूको सिमाना यर्दनमा सुरु भयो । त्यो सिमाना यरीहोको उत्तरतिरको
    पर्वतशृङ्खला हुँदै माथि पश्‍चिमी पहाडी देशतिर लाग्यो । यो बेथ-आवनको मरुभूमिसम्म
    पुगेको थियो ।
  yor-yor: Ní ìhà àríwá ààlà wọn bẹ̀rẹ̀ ní Jordani, ó kọjá lọ sí gẹ̀rẹ́gẹ̀rẹ́ Jeriko
    ní ìhà àríwá, ó sì forí lé ìwọ̀-oòrùn sí ìlú òkè, jáde sí aginjù Beti-Afeni.
  ind-ind: Batas wilayah suku Benyamin di sebelah utara dimulai dari sungai Yordan
    di sebelah timur, terus ke arah barat naik ke lereng gunung di sebelah utara kota
    Yeriko, melalui daerah pegunungan, sampai di daerah belantara Bet Awen.
  pes-OPCB: مرز آنها در شمال از رود اردن شروع شده، به طرف شمال اریحا بالا می‌رفت.
    سپس از وسط کوهستان گذشته، به صحرای بیت‌آون در غرب می‌رسید.
  tgl-ULB: Sa dakong hilaga, nagsimula ang kanilang hangganan sa Jordan. Umabot ang
    hangganan sa hilagang gulod ng Jerico, at pagkatapos hanggang sa pakanlurang maburol
    na lupain. Umabot ito doon sa ilang ng Beth Aven.
  hui-hui: Beniyamini hameigini tinaga tubari uyurahayagi pu uyu halu Iba Yodana peagoria
    howa pialu hari nene emene mbira wiagoria pialu Yarigo tano wiagoria tagira pene.
    Ogoriani howa ubaamu halu ni paliragohayagi hari emene barebare wiagoria bolangua
    halu Bedehabene dindi ko iba dalu naibaga wiago Beniyamini hameigini tinaga wini.
  mya-mya: သူ​တို့​၏​နယ်​မြေ​မြောက်​ဘက်​နယ်​နိ​မိတ်​သည် ယော်​ဒန်​မြစ်​တွင်​အ​စ​ပြု​၍
    ယေ​ရိ​ခေါ​မြို့ မြောက်​ဘက်​ရှိ​တောင်​စောင်း​သို့​တက်​ပြီး​လျှင် အ​နောက်​သို့​ဗေ​သ​ဝင်​တော​ကန္တာ​ရ​တိုင်
    အောင်​တောင်​ကုန်း​ဒေ​သ​ကို​ဖြတ်​သန်း သွား​လေ​သည်။-
  bod-N: བྱང་ཕྱོགས་སུ་ཁོ་རྣམས་ཀྱི་ས་མཚམས་ནི་ཡོར་དན་གཙང་པོ་ནས་ཡར་ཡེ་རུ་ཀོ་ཡི་བྱང་ངོས་སུ་བཅར་བ་དང་།
    ཡང་ནུབ་ཕྱོགས་སུ་རི་ཁུལ་བརྒྱུད་ནས་པེད་ཨ་ཝེན་གྱི་དབེན་སྟོང་བར་དུ་སླེབས།
  sna-sna: Kumusoro muganhu wavo waitangira paJorodhani, uchipfuura nokumusoro kwamateru
    eJeriko ndokunanga kumavirira okunyika yamakomo, uchindobuda kurenje reBheti Avheni.
  spa-BLM: Su límite en la parte norte era desde el Jordán. La frontera llegaba hasta
    el lado de Jericó, al norte, y subía por la región montañosa hacia el oeste. Terminaba
    en el desierto de Bet-Aven.
  cac-cac: A smojonal luum d'a norte, tz'el yich d'a a' Jordán, sb'atn̈ej d'a snorteal
    Jericó, sb'atn̈ej d'a tzalquixtac d'a stojolal b'aj tz'em c'u, tz'elc'och d'a
    tz'inan lum d'a yol yic Bet-avén.
  swh-ULB: Katika upande wa kusini, mpaka wao ulianzia katika Yordani. Mpaka ulipanda
    hata sehemu ya juu kaskazini mwa Yeriko, na kisha ukapita katikati ya nchi ya
    milima upande wa magharibi. Huko ukafika hadi nyika ya Bethi Aveni.
  bel-bel: Мяжа іх на паўночным баку пачынаецца каля Ярдана, і праходзіць мяжа гэтая
    каля Ерыхона з поўначы, і падымаецца на гару на захадзе, і канчаецца ў пустыні
    Бэтавэн;
  deu-ELBBK: Und ihre Grenze auf der Nordseite fing am Jordan an; und die Grenze stieg
    hinauf nach der Nordseite von Jericho und stieg auf das Gebirge nach Westen, und
    ihr Ausgang war nach der Wüste von Beth-Awen hin;
  mbb-OT: Is dulunà kayi ziyà te zizaya ne puun te Wahig he Jordan, ne mibpehendiyè
    te zizaya he vahin te Jerico, pehendiyà en te menge vuvungan diyà te edsenlepan
    taman te sibsivayan te Bet Aven.
  mal-2015: വടക്കുഭാഗത്തു അവരുടെ വടക്കെ അതിർ യോർദ്ദാങ്കൽ തുടങ്ങി വടക്കു യെരീഹോവിന്റെ
    പാർശ്വംവരെ ചെന്നു പടിഞ്ഞാറോട്ടു മലനാട്ടിൽകൂടി കയറി ബേത്ത്-ആവെൻ മരുഭൂമിയിങ്കൽ അവസാനിക്കുന്നു.
  rmc-rmc: Pre leskri severno sera e hraňica chudel paš o Jordan a odarik džal upre
    ko brehos pro severos le Jerichostar a predžal prekal o verchi dži ke pušťa paš
    o Bet-Aven pro zapados.
  nlg-nlg: Na vovoka i longa te vuivuni tana Tina Jordan, me tona haliu longa va tana
    lighilighi ni ghotu ni Jericho, vaho ge tona horu va tana leao ni Beth-aven.
  pes-OPV: و حد ایشان به سمت شمال از اردن بود، و حد ایشان به طرف اریحا به سوی شمال
    برآمد، و از میان کوهستان به سوی مغرب بالا رفت، و انتهایش به صحرای بیت آون بود.
  ron-1924: Ынспре мязэноапте, хотарул лор порня де ла Йордан. Суя пе ла мязэноапте
    де Иерихон, се ридика ын мунте спре апус ши ешя ын пустиул Бет-Авен.
  ben-OBCV: উত্তর দিকে তাদের সীমানা জর্ডন নদী থেকে শুরু হয়ে, যিরীহোর উত্তর দিকের
    ঢাল বেয়ে পশ্চিমাভিমূখী হয়ে পার্বত্য প্রদেশের দিকে এগোলো এবং বেথ-আবনের মরুপ্রান্তরে
    বের হয়ে এল।
  som-som: Oo soohdintoodu xagga waaxda woqooyi waxay ka bilaabatay Webi Urdun; oo
    soohdintu waxay u baxday Yerixoo dhinaceeda woqooyi, oo waxay dhex martay dalka
    buuraha leh xaggiisa galbeed; oo dhammaadkeedii wuxuu u baxay cidladii Beytaawen.
  lat-VUC: 'Fuitque terminus eorum contra aquilonem a Jordane: pergens juxta latus
    Jericho septentrionalis plagæ, et inde contra occidentem ad montana conscendens
    et perveniens ad solitudinem Bethaven,'
  eng-ASVBT: And their border on the north quarter was from the Jordan; and the border
    went up to the side of Jericho on the north, and went up through the hill country
    westward; and the goings out thereof were at the wilderness of Beth-aven.
  ita-1885: E dal lato settentrionale, il lor confine fu dal Giordano; e quel confine
    saliva allato a Gerico, dal Settentrione; poi saliva per lo monte, verso l'Occidente,
    e faceva capo a Bet-aven, verso il deserto.
  eng-LXXUP: 'And their borders were northward: the borders shall go up from Jordan
    behind Jericho northward, and shall go up to the mountain westward, and the issue
    of it shall be Beth-aven of Mabdara.'
  eng-ULB: On the north side, their border began at the Jordan. The border went up
    to the ridge north of Jericho, and then up through the hill country westward.
    There it reached the wilderness of Beth Aven.
  spa-VBL: Su límite comenzaba en el Jordán, iba al norte de la ladera de Jericó,
    al oeste a través de la región montañosa, y salía al desierto de Bet-aven.
  fra-_FOB: Leur frontière pour la région du nord, partait du Jourdain; elle montait
    derrière Jérico, au nord, puis montait dans la montagne, vers l'occident, et aboutissait
    au désert de Beth-Aven;
  mal-mal: അവരുടെ വടക്കെ അതിർ യോർദ്ദാനിൽ തുടങ്ങി യെരിഹോവിന്റെ പാർശ്വംവരെ ചെന്ന് പടിഞ്ഞാറോട്ട്
    മലനാട്ടിൽകൂടി കയറി ബേത്ത്-ആവെൻ മരുഭൂമിയിൽ അവസാനിക്കുന്നു.
  urd-GVR: Us kī shimālī sarhad Dariyā-e-Yardan se shurū huī aur Yarīhū ke shimāl
    meṅ pahāṛī ḍhalān par chaṛh kar pahāṛī ilāqe meṅ se maġhrib kī taraf guzarī. Bait-āwan
    ke bayābān ko pahuṅchne par
  suz-BL: मेको सांद उत्तर गे यर्दन रे पा लाइश्‍शा यरीको आ उत्तर ङा देम्‍सीलो लाक्‍शा,
    पच्‍छिम गे ङा पहाड लाक्‍शा गोरशो रागी बेथ-आवेन सम्‍म जाक्‍दीश्‍शो बाक्‍त। यहोसु
    ७:२
  ita-1927: Dal lato di settentrione, il loro confine partiva dal Giordano, risaliva
    il versante di Gerico al nord, saliva per la contrada montuosa verso occidente,
    e facea capo al deserto di Beth-Aven.
  ckb-ckb: سنوورەکەیان لەلای باکوورەوە لە ڕووباری ئوردونەوە دەستی پێکرد و لە بناری
    ئەریحا لەلای باکوورەوە تێدەپەڕی، پاشان بە ناوچە شاخاوییەکەدا بەرەو ڕۆژئاوا دەچوو،
    هەتا نزیک چۆڵەوانی بێت‌ئاڤن.
  eng-BBE: And their limit on the north was from the Jordan, and the line goes up
    to the side of Jericho on the north and through the hill-country to the west,
    ending at the waste land of Beth-aven.
  kan-OKCV: ಅದರ ಉತ್ತರ ದಿಕ್ಕಿನ ಮೇರೆಯು ಯೊರ್ದನಿನಿಂದ ಹೊರಟು ಯೆರಿಕೋವಿನ ಉತ್ತರದ ಕಡೆಯಿಂದ ಬೆಟ್ಟಗಳಲ್ಲಿ
    ಪಶ್ಚಿಮದ ಕಡೆಗೆ ಏರಿ ಬೇತಾವೆನ ಮರುಭೂಮಿಗೆ ಮುಗಿಯುವುದು.
  bbb-bbb: '@see-verse:JOS.018.011'
  tam-2017: அவர்களுடைய வட எல்லை, யோர்தானிலிருந்து வந்து, எரிகோவிற்கு வடக்குப் பக்கமாகச்
    சென்று, அதன்பின்பு மேற்கே மலையில் ஏறி, பெத்தாவேன் வனாந்திரத்தில் போய் முடியும்.
  spa-RV-1909: 'Y fué el término de ellos al lado del norte desde el Jordán: y sube
    aquel término al lado de Jericó al norte; sube después al monte hacia el occidente,
    y viene á salir al desierto de Beth-aven:'
  ron-BTF: Și granița lor dinspre partea de nord era de la Iordan; și granița urca
    spre latura Ierihonului spre nord și se urca prin munți spre vest; și ieșirile
    lui erau la pustiul Bet-Aven.
  eng-WEBP: Their border on the north quarter was from the Jordan. The border went
    up to the side of Jericho on the north, and went up through the hill country westward.
    It ended at the wilderness of Beth Aven.
  eng-FBV: Their boundary began at the Jordan, and went north of the slope of Jericho,
    west through the hill country, coming out at the wilderness of Beth-aven.
  nld-1939: Hun noordelijke grens begon bij de Jordaan, liep dan naar boven langs
    de noordzijde van de bergrug van Jericho, en verder westwaarts het gebergte op,
    om te eindigen bij de woestijn van Bet-Awen.
  nch-BL: Ininepa benjaminitame ica norte pejqui ica hueyat Jordán campa quisa tonati,
    huan yajqui para campa temo tonati huan ica norte quiixcotonqui altepet Jericó,
    huan teipa panoc ipan nopa tepeme hasta ajsic ipan nopa huactoc tali nechca altepet
    Bet Avén.
  vie-1934: Giới hạn của Bên-gia-min về phía bắc chạy từ Giô-đanh, đi lên phía sau
    Giê-ri-cô về hướng bắc; đoạn bò lên núi, rồi giáp đồng vắng Bết-A-ven.
  hin-CV: उत्तर दिशा में उनकी सीमा यरदन से होते हुए, येरीख़ो के उत्तरी ढाल से होकर,
    पर्वतीय क्षेत्र से होते हुए, पश्चिम दिशा में मिल जाती है, और बेथ-आवेन पर जाकर
    रुक जाती है.
  spa-BES: Y su límite en el norte era desde el Jordán, y la línea sube hasta el lado
    de Jericó en el norte y a través de la región montañosa hacia el oeste, que termina
    en las tierras baldías de Bet-aven.
  tdx-tdx: Nifototse am’ Iardeney ty efe’ iareo avaratse, le mioza ami’ty avara’ Ieriko
    i efetsey, mañambone’ o vohibohitseo mañandrefa vaho mandoak’ am-patrambei’ i
    Beitavene;
  tha-KJV: ทางด้านเหนือพรมแดนของเขาเริ่มต้​นที​่​แม่น​้ำจอร์​แดน และพรมแดนก็ยื่นขึ้นไปถึงไหล่เขาตอนเหนือของเมืองเยรี​โค
    แล​้วขึ้นไปทางแดนเทือกเขาทางทิศตะวันตก และไปสิ้นสุดที่ถิ่นทุ​รก​ันดารเบธาเวน
  por-BR-2018: 'E foi o termo deles ao lado do norte desde o Jordão: e sobe aquele
    termo ao lado de Jericó ao norte; sobe depois ao monte até o ocidente, e vem a
    sair ao deserto de Bete-Áven:'
  deu-ELO: Und ihre Grenze auf der Nordseite fing am Jordan an; und die Grenze stieg
    hinauf nach der Nordseite von Jericho und stieg auf das Gebirge gegen Westen,
    und ihr Ausgang war nach der Wüste von Beth-Awen hin;
  eng-WYC-2018: And the term of them was against the north from (the) Jordan, and
    it passed by the side of Jericho at the north coast; and it ascended from thence
    against the west to the hilly places, and it came to the wilderness of Bethaven;
    (And their border at the north went out from the Jordan River, and it passed by
    the northern side of Jericho; and it went up from there to the west to the hill
    country, and it came to the wilderness of Bethaven;)
  epo-epo: Kaj ilia limo norde estas de Jordan, kaj la limo leviĝas al la norda flanko
    de Jeriĥo, kaj leviĝas sur la monton okcidente, kaj finiĝas en la dezerto Bet-Aven.
  uig-PIN: Ularning ximaliy qegrisi Iordan dǝryasidin baxlap, Yerihoning ximal tǝripidiki
    dawanni yandap, ƣǝrb tǝripigǝ ⱪarap taƣliⱪ yurtⱪa qiⱪip wǝ Bǝyt-Awǝnning qɵligǝ
    tutixatti;
  beo-beo: Ga (south) ilia alalo da Yodane Hano amoga asili, agolo heda:le, Yeligou
    ga (south) asili, amalalu selefale eso dabe la:idi asili, agolo sogega asili hafoga:i
    sogebi Bedeha:ifene, amoga doaga:i.
  tpi-OTNT: Long hap bilong not, mak bilong graun bilong ol i stat long wara Jordan
    na i go antap long liklik maunten long hap not bilong taun Jeriko. Na mak i tanim
    i go long ples maunten long hap san i go daun na i go olgeta long ples wesan nating
    bilong Betaven.
  hau-SA: Daga gefen arewa, iyakarsu ta kama ne daga Urdun, ta wuce arewa a gangaren
    Yeriko, ta nufi yamma cikin ƙasar kan tudu, ta fito a jejin Bet-Awen.
  uig-LAT: Ularning shimaliy chégrisi Iordan deryasidin bashlap, Yérixoning shimal
    teripidiki dawanni yandap, gherb teripige qarap taghliq yurtqa chiqip we Beyt-Awenning
    chölige tutishatti;
  nde-nde: Eceleni elisenyakatho umngcele wabo wawuqalisela kuJodani, usedlula emthezukweni
    wangenyakatho yeJerikho usiya entshonalanga elizweni elilamaqaqa, uthutshela enkangala
    yeBhethi-Aveni.
  ton-ton: 'Pea ko honau ngataʻanga, ʻi he potu tokelau naʻe fai mei Sioatani; pea
    naʻe ʻalu hake ʻae matafonua ki he potu ʻo Seliko ʻi he potu tokelau, pea ʻalu
    ʻo mole ʻi he ngaahi moʻunga ʻi he potu lulunga: pea ko hono ngaahi ʻaluʻanga
    kituaʻā naʻe ʻi he toafa ʻo Pete-ʻAveni.'
  ces-1613: A byla meze jejich k straně půlnoční od Jordánu, a šla při straně půlnoční
    Jericha, a táhla se na hory k moři, a skonávala se při poušti Betaven.
  eng-WMB: Their border on the north quarter was from the Jordan. The border went
    up to the side of Jericho on the north, and went up through the hill country westward.
    It ended at the wilderness of Beth Aven.
  tam-TCV: அவர்களுடைய வடக்கு எல்லை யோர்தான் நதியில் ஆரம்பித்து, எரிகோவின் வடமலைச்
    சாரலைக் கடந்து, மேற்கே உள்ள மலைநாட்டிற்குச் சென்று, பெத் ஆவென் பாலைவனத்தை வந்து
    சேர்ந்தது.
  ceb-ULB: Sa amihanang bahin, nagsugod ang ilang utlanan sa Jordan. Ang utlanan miabot
    sa amihang dapit sa Jerico, ug unya paingon sa kabungtoran sa kasadpang bahin.
    Didto nakaabot kini sa kamingawan sa Bet Aven.
  pol-UBG: Ich granica po stronie północnej zaczynała się od Jordanu, biegła na północne
    zbocze Jerycha, ciągnęła się przez góry na zachód i kończyła się przy pustyni
    Bet-Awen.
  urd-GVU: اُس کی شمالی سرحد دریائے یردن سے شروع ہوئی اور یریحو کے شمال میں پہاڑی
    ڈھلان پر چڑھ کر پہاڑی علاقے میں سے مغرب کی طرف گزری۔ بیت آون کے بیابان کو پہنچنے
    پر
  deu-1912: Und ihre Grenze war an der Seite gegen Mitternacht vom Jordan an und geht
    herauf an der Mitternachtseite Jerichos und kommt aufs Gebirge abendwärts und
    geht aus nach der Wüste Beth-Aven
  kan-2017: ಅದರ ಉತ್ತರದಿಕ್ಕಿನ ಮೇರೆಯು ಯೊರ್ದನ್ ನದಿಯಿಂದ ಯೆರಿಕೋವಿನ ಉತ್ತರದಲ್ಲಿರುವ ಗುಡ್ಡದ
    ಮೇಲಿನಿಂದ ಪಶ್ಚಿಮಕ್ಕೆ ಹೋಗಿ ಗಟ್ಟಾಹತ್ತಿ ಬೇತಾವೆನಿನ ಬಯಲಿನಲ್ಲಿ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ.
  tgo-tgo: E ghaiwabuko ghanji teghala iri Jorɨdan, i voroŋa malomaloŋa Jeriko e ghaiwabuniyeko,
    i loŋga na i wa e yalasiko, i ghathara e bobokulu vanautumaniye, na ve raŋgi e
    vuruvuru vwatavwatae Bet Aven e tɨne.
  yap-yap: Mathil rorad ko lel’och e tabab ko Jordan me yan nga talang ko fare gi
    tafarthag ni bay nga lel’och u Jeriko, me yan u rom ko ngal nge yan u daken fare
    binaw ni go’ burey nge yan i mada’ nga daken e ted u Bethaven.
  hlt-MCSB: Amih kah khorhi te Jordan kah tlangpuei kaep ah om. Tlangpuei ah Jerikho
    tlanghlaep ah khorhi te luei tih khotlak tlang la yoeng. Te phoeiah a hmoi te
    cet cet tih Bethaven khosoek la pawk.
  mdy-ETH: ኬዶ ዛሎና ዔያቶኮ ዛጳ ዮርዳኖሴ ዎራፓ ዓርቃዖ ዒያርኮኮ ኬዶ ዛሎና ሌካ ኬስኪ ዓባ ጌላ ዛሎይዳ ዓኣ ጌሜሮ ዓጮይዴና
    ጌዒ ዴንዲ ዓሲ ናንጉዋ ዳውሎ ቤትዓዌኔ ሄላኔ፤
  twi-ASANTE: Atifi fam ɛhyeɛ no firi Asubɔnten Yordan kɔ Yeriko nsianeɛ no atifi,
    na afei, afa bepɔ mantam ne Bet-Awen ɛserɛ so akɔ atɔeɛ fam.
  eng-WEBU: Their border on the north quarter was from the Jordan. The border went
    up to the side of Jericho on the north, and went up through the hill country westward.
    It ended at the wilderness of Beth Aven.
  bnp-bnp: Na tabeke mule sike a tabekena malala ne ria, a nagi i tubu na naru e Iordan
    i sike mai a kupona na tabeke mule sike na tanga e Ieriko. A nagi i kaogo vonga
    i lakea mai a tabeke na nirolona haro i lokovonga liu na tabeke i ngeki ne Bet-Aven.
  wal-wal: Huuphessa baggaara eta zawai Yorddaanoosa SHaafaappe doommidi, Yarkkoppe
    huuphessa baggaara de7iya pudettan zawatees; hegaappe arggo baggaara gezziyaa
    kanttidi, Beeti-Aweena bazzuwan zawatees.
  spa-PDDPT: Por el norte su límite partía del Jordán, luego subía por el lado norte
    de Jericó, después subía por la región montañosa hacia el oeste y llegaban al
    desierto de Bet-avén.
  gun-gun: Ha'e kuery yvy apy ma kuaray ijapu'a'ia katy oo oiny Jordão yakã guive.
    Jericó rexei gui oẽ ovy kuaray ijapu'a'ia katy, ha'e gui oẽ ovy yvy'ã reia rupi
    kuaray oikea katy. Bete-Áven tekoa e'ỹa py ma ijapy.
  agu-BL: 'Yi mojomil yi ama''la''tz i''tz: Te yi jalaj je''n tzi''n, cho''n xe''t
    tzaj tzi a'' Jordán. Nin xom tzaj xlaj Jericó. Xomnin tunintz wi''wtz. Cho''n
    tzun ticy''e''ntz le ama''l tz''inunin tu'' cwent Bet-avén.'
  ilo-ULB: Iti amianan, nangrugi ti beddengda idiay Jordan. Nagpasang-at ti beddeng
    iti amianan a paset ti Jerico, ket kalpasanna agpalaud a lumasat iti katurturodan
    a pagilian. Dimmanon daytoy idiay let-ang iti Bet Aven.
  kpg-kpg: Tagageinga i bahi i ngeia e daamada i Jordan, ga hanadu laa nua gi di mololo
    o Jericho, ga hanadu laa bahi gi dai gi nia gowaa gonduu ga hanadu loo gi di Anggowaa
    go Beth-Aven.
  uig-ARA: ئۇلارنىڭ شىمالىي چېگرىسى ئىئوردان دەرياسىدىن باشلاپ، يېرىخونىڭ شىمال تەرىپىدىكى
    داۋاننى يانداپ، غەرب تەرىپىگە قاراپ تاغلىق يۇرتقا چىقىپ ۋە بەيت-ئاۋەننىڭ چۆلىگە
    تۇتىشاتتى؛
  bsp-bsp: Kəca kəmeriya ka nde dec dɛmpɛ mɔ, kɔ kələŋcər kəŋan kəŋcop kəyɛfɛ ka Yurdɛn.
    Kɔ kəmpɛrnɛ pətəmbələr pa Yeriko kəca kəmeriya, kɔ kəmpɛrnɛ mɔrɔ ntende dec dɛŋkalɛ
    mɔ, kəkɔ kəfutər ntende dətɛgbɛrɛ ta Bɛt-Awɛn.
  sus-sus: E xa naaninyi kɔɔla ma fɔlɔ Yurudɛn xure nan ma, a dangi Yeriko ra kɔɔla
    biri ra, a te geya ma sogegorode biri ra han a Beti Aweni gbengberenyi li.
  pon-2006: Ni paliepeng irepen sapwarailo tepisang Sordan e ahpw tang kohdala paliepeng
    en Seriko oh palikapi daulih sahpw nahnahn lellahng ni sapwtehn en Pedapen.
  ksd-ksd: Ma kadia langun ta ra papar a labur i ga tur pa ia ta ra Iordan. ma i tutua
    ta ra ul a luana maravai Ieriko ta ra papar a labur tana, ma i bolo ta ra gunan
    i lualuana upi ra matana taoai, ma ra mutuaina ra bil Bet-Aven.
  tur-YTC: Onların kuzey bölgesindeki sınırları Yarden'dendi. Sınır kuzeyde Yeriha'nın
    yanına kadar uzanıyor ve batıya doğru dağlık bölgeden yukarıya doğru çıkıyordu.
    Beyt Aven Çölü'nde sona eriyordu.
  grc-BRENT: Καὶ ἐγενήθη αὐτῶν τὰ ὅρια ἀπὸ Βοῤῥᾶ· ἀπὸ τοῦ Ἱορδάνου προσαναβήσεται
    τὰ ὅρια κατὰ νὼτου Ἱεριχὼ ἀπὸ Βοῤῥᾶ, καὶ ἀναβήσεται ἐπὶ τὸ ὄρος ἐπὶ τὴν θάλασσαν,
    καὶ ἔσται αὐτοῦ ἡ διέξοδος ἡ Μαβδαρίτις Βαιθών.
  ind-AYT: Batas mereka di sebelah utara adalah dari Sungai Yordan, lalu batas itu
    naik ke lereng gunung di sebelah utara Yerikho, lalu naik ke pegunungan sebelah
    barat, dan berakhir di padang belantara Bet-Awen.
  nya-nya: Mbali ya kumpoto malire awo anayambira ku Yorodani nalowera chakumpoto
    kwa matsitso a ku Yeriko kulowera cha kumadzulo kwa dziko la ku mapiri ndi kukafika
    ku chipululu cha Beti-Aveni.
  hrv-hrv: Sjeverna im se međa protezala od Jordana te išla uza sjeverni obronak Jerihona,
    uspinjala se sa zapada na goru i završavala se u pustinji Bet-Avenu.
  mps-mps: Te not pedai badu te augwaligo tǫ sabo dąį gagali, te wę Jordande gagalasa
    pelama, te dwasianu bulu duba holama, te not pedai badu te bulu Jerikoba sabolali.
    Tama dąį pali, te giliga dega sigi pabo te bulu dude begelalima, te masigi kemi
    olo tǫ badu te Betaven, teba dąį igi pali.
  tpi-tpi: Long hap bilong not, mak bilong graun bilong ol i stat long wara Jordan
    na i go antap long liklik maunten long hap not bilong taun Jeriko. Na mak i tanim
    i go long ples maunten long hap san i go daun na i go olgeta long ples wesan nating
    bilong Betaven.
  dan-1931: Deres Nordgrænse begynder ved Jordan, og Grænsen strækker sig op til Bjergryggen
    norden for Jeriko og mod Vest op i Bjerglandet, så den ender i Bet-Avens Ørken;
  vie-OVCB: Biên giới phía bắc chạy từ Sông Giô-đan lên phía bắc Giê-ri-cô rồi về
    phía tây qua miền đồi núi và hoang mạc Bết-a-ven.
  guj-2017: ઉત્તર ભાગે તેઓની સીમા યર્દન હતી. તે સીમા યર્દનથી યરીખોની ઉત્તર બાજુએ ગઈ,
    પછી પશ્ચિમ તરફ પહાડી પ્રદેશમાં તે ગઈ. ત્યાં તે બેથ-આવેનના રણ સુધી પહોંચી.
  pon-2006A: Ni paliepeng irepen sapwarailo tepisang Sordan e ahpw tang kohdala paliepeng
    en Seriko oh palikapi daulih sahpw nahnahn lellahng ni sapwtehn en Pedapen.
  por-BRBSL: A fronteira deles, no bairro norte, era do Jordão. A fronteira subiu
    para o lado de Jericó, ao norte, e subiu pela colina do país para o oeste. Terminou
    no deserto da avenida Beth.
  cth-cth: Talai kâkhuennae teh, atunglah Jordan palang hoi kamtawng teh, Jeriko kho
    atunglah kanîloumlah mon dawk, a cei teh, Bethaven ramke totouh a pha.
  twi-twi: Atifi fam hye no fi Asubɔnten Yordan kɔ Yeriko nsian no atifi, na afei,
    afa bepɔw mantam ne Bet-Awen sare so akɔ atɔe fam.
  hlt-hlt: Amih kah khorhi te Jordan kah tlangpuei kaep ah om. Tlangpuei ah Jerikho
    tlanghlaep ah khorhi te luei tih khotlak tlang la yoeng. Te phoeiah a hmoi te
    cet cet tih Bethaven khosoek la pawk.
  tbz-SIM: Kɛ̀ kumɑ̀nkuu ítɛ́ Suditɛ̃ɛ̃ bɑkù yoú bíɛ́kɛ̀ kɛ́tuɔkɛ Sedikoo bɑkù yoú,
    kɛ́yɛ̀nnɛ̀ yɛtɑ̃rɛ̀ diyiè tɑɑ̀ kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ Bɛti-Afɛnni
    kpɑ́ɑ̀.
  msy-2020: Men notɨn amadaghan itir nguazir mɨtaghniam, a Jordanɨn Fanemɨn ikegha
    ghua, Jerikon nguibar ekiar mɨghsɨamɨn pɨn itimɨn mɨriamɨn notɨn amadaghan ghua
    a gitagha ghu. Egha kagh ighuigha ghua aruem uaghiri naghɨn, bar ghua Betavenɨn
    nguazir mɨsɨngizimɨn danganimɨn oto.
  azb-azb: Şimal tərəfdən onların sərhədi İordan çayından başlayırdı. Sərhəd Yerixonun
    şimal tərəfindəki yamacına yüksəlirdi, sonra qərbə doğru dağlığa qalxırdı, sonu
    isə Bet-Aven çölündə qurtarırdı.
  eng-DBY: And their border on the north side was from the Jordan; and the border
    went up to the side of Jericho on the north, and went up to the mountain westward;
    and ended at the wilderness of Beth-Aven;
  hin-2017: और उनकी उत्तरी सीमा यरदन से आरम्भ हुई, और यरीहो की उत्तरी ओर से चढ़ते
    हुए पश्चिम की ओर पहाड़ी देश में होकर बेतावेन के जंगल में निकली;
  swp-swp: '@see-verse:JOS.018.011'
  eng-YLT: And the border is to them at the north side from the Jordan, and the border
    hath gone up unto the side of Jericho on the north, and gone up through the hill-country
    westward, and its outgoings have been at the wilderness of Beth-Aven;
  eng-WYC-2017: And the term of them was against the north from Jordan, and it passed
    by the side of Jericho at the north coast; and it ascended from thence against
    the west to the hilly places, and it came to the wilderness of Bethaven;
  eng-WMBB: Their border on the north quarter was from the Jordan. The border went
    up to the side of Jericho on the north, and went up through the hill country westward.
    It ended at the wilderness of Beth Aven.
  urd-GVH: उस की शिमाली सरहद दरियाए-यरदन से शुरू हुई और यरीहू के शिमाल में पहाड़ी
    ढलान पर चढ़कर पहाड़ी इलाक़े में से मग़रिब की तरफ़ गुज़री। बैत-आवन के बयाबान को
    पहुँचने पर
  rug-rug: Sa dia voloso pa kali gedena sa popoa si podalae pa Ovuku Zodani meke ene
    sage gua pa pezara tata pa Zeriko pa kali seu gua sa Kolo matena meke ene sage
    gua koasa popoa toqetoqere kamo la gua tu koasa qega pa vasileana Beti Aveni.
  gaz-gaz: Karaa kaabaatiin daariin isaanii Yordaanosii kaʼee kaaba tabba Yerikoo
    irra darbuudhaan karaa lixaatiin biyya gaaraatti gad buʼee gammoojjii Beet Aawweniitiin
    baʼa.
  fra-LSG: Du côté septentrional, leur limite partait du Jourdain. Elle montait au
    nord de Jéricho, s’élevait dans la montagne vers l’occident, et aboutissait au
    désert de Beth-Aven.
  yal-yal: Kɔmɛn fɔxɔni, e bɔxɔn danna yi fɔlɔxi Yurudɛn baan nan ma, dangu Yeriko
    ra kɔmɛn fɔxɔni, te geyaan ma sogegododen binni, sa mini Beti-Aweni tonbonna ma.
  haw-1868: A o ko lakou mokuna ma ka aoao akau, mai o Ioredane ae no ia; a ua pii
    ka mokuna i ka aoao o Ieriko ma ka akau, a ua pii ae la ma ka mauna ma ke komohana;
    a o kona welau, aia ma ka waonahele o Betavena.
  arb-NAV: فَامْتَدَّتْ حُدُودُهُمْ شِمَالاً مِنَ الأُرْدُنِّ، وَاسْتَمَرَّتْ صَاعِدَةً
    بِإِزَاءِ أَرِيحَا شِمَالاً بِاتِّجَاهِ الْجَبَلِ غَرْباً حَتَّى صَحْرَاءِ بَيْتِ
    آوِنَ.
  ewe-ewe: Benyamin ƒe viwo ƒe anyigba ƒe anyiehe dze egɔme tso Yɔdan tɔsisi la to,
    yi Yeriko ƒe anyiehe, to tonyigba la kple Bet Aven gbegbe la dzi.
  eng-LEE: And their boundary was on the north side [starting] from the Jordan; and
    the boundary went up to the side of Jericho on the north, and went up through
    the mountains westward; and its terminations were at the wilderness of Beth-aven.
  asm-FB: তেওঁলোকৰ উত্তৰ ফালৰ সীমা যৰ্দ্দনত আৰম্ভ হৈছিল৷ তাৰ পৰা সেই সীমা উঠি গৈ যিৰীহোৰ
    উত্তৰ ফালে থকা পর্বতমালা হৈ পশ্চিম দিশে থকা পর্বতৰ দেশলৈকে হ’ল৷ তাৰ পাছত সেই সীমা
    বৈৎ-আবনৰ মৰুপ্ৰান্তত উপনীত হ’ল৷
  sus-A: عٍ شَ نَانِنيِ كْولَ مَ قْلْ يُرُدّن شُرٍ نَن مَ، عَ دَنفِ يٍرِكٌ رَ كْولَ
    بِرِ رَ، عَ تٍ فٍيَ مَ سٌفٍفٌرٌدٍ بِرِ رَ هَن عَ بٍتِ عَوٍنِ فبٍنفبٍرٍنيِ لِ.
  fra-SBL: Leur limite au nord partait du Jourdain. La frontière montait au nord,
    du côté de Jéricho, et s'élevait à l'ouest, à travers la montagne. Elle se terminait
    au désert de Beth Aven.
  hbo-hbo: וַיְהִ֨י לָהֶ֧ם הַגְּב֛וּל לִפְאַ֥ת צָפֹ֖ונָה מִן־הַיַּרְדֵּ֑ן וְעָלָ֣ה
    הַגְּבוּל֩ אֶל־כֶּ֨תֶף יְרִיחֹ֜ו מִצָּפֹ֗ון וְעָלָ֤ה בָהָר֙ יָ֔מָּה *וְהָיָה (וְהָיוּ֙)
    תֹּֽצְאֹתָ֔יו מִדְבַּ֖רָה בֵּ֥ית אָֽוֶן׃
  piu-2006: '@see-verse:JOS.018.011'
  kik-kik: Naguo mũhaka wa mwena wa gathigathini waambĩrĩirie Rũũĩ rwa Jorodani, ũkahĩtũkĩra
    kĩharũrũka-inĩ kĩa mwena wa gathigathini wa Jeriko, ũrorete mwena wa ithũĩro ũgakinya
    bũrũri ũrĩa ũrĩ irĩma, ũkoimĩrĩra werũ wa Bethi-Aveni.
  fra-NCL: Du côté du nord, leur frontière partait du Jourdain ; et la frontière montait
    au nord sur le versant de Jéricho, puis montait dans la montagne à l’occident,
    et aboutissait au désert de Bethaven.
  cek-AK: Nihcae ih ramri loe aluek bangah Jordan vapui hoi amtong moe, Jeriko vangpui
    aluek bang to phak, niduem bang ih mae ah caeh tahang poe pacoengah, Beth-Aven
    praezaek to phak.
  cuk-cuk: Dad-nakwed-sapiledsik yar-abingunaidi, Jordán-diwargi onoded, geb Jericó-dad-nakwed-argan-sapiledsiki
    yar-mullu-siidba nakwemaid. Agine, dad-argwanedsiki, yarmar-bukwadsik namaid,
    geb Bet-Avén-nega-dulesulidganse momaid.
  uig-CYR: Уларниң шималий чегариси Иордан дәриясидин башлап, Йерихониң шимал тәрипидики
    даванни яндап, ғәрип тәрипигә қарап тағлиқ жутқа чиқип вә Бәйт-Авәнниң чөлигә
    тутишатти;
  tel-2017: ఉత్తరంగా వారి సరిహద్దు యొర్దాను మొదలు యెరికోకు ఉత్తరంగా పోయి పడమటి వైపుకు
    కొండసీమ మీదుగా వెళ్లి బేతావెను అరణ్యం దగ్గర అంతం అయింది.
  hat-BSA: Lizyè pa yo nan kote nò a te soti nan Jourdain an, lizyè a te monte bò
    kote Jéricho nan nò, li te pase nan peyi ti kolin yo vè lwès e li te fè bout li
    nan dezè a Beth-Aven an.
  kos-kos: Masrol lalos layen nu epang mutawauk Infacl Jordan utyak ke acn oatu se
    epang in acn Jericho ac fahla roto lac nu fineol uh, ac utyak na nwe sun yen mwesis
    in Bethaven.
  hbo-WLC: וַיְהִ֨י לָהֶ֧ם הַגְּב֛וּל לִפְאַ֥ת צָפ֖וֹנָה מִן־הַיַּרְדֵּ֑ן וְעָלָ֣ה
    הַגְּבוּל֩ אֶל־כֶּ֨תֶף יְרִיח֜וֹ מִצָּפ֗וֹן וְעָלָ֤ה בָהָר֙ יָ֔מָּה והיה תֹּֽצְאֹתָ֔יו
    מִדְבַּ֖רָה בֵּ֥ית אָֽוֶן׃
  ibo-ibo: Oke ala ha nʼakụkụ ugwu sitere nʼosimiri Jọdan ruo nʼakụkụ ugwu Jeriko.
    Nʼọdịda anyanwụ o sitere na Jeriko ruo ala ugwu ugwu ahụ niile, ruokwa nʼọzara
    Bet-Aven.
  ory-ory: ସେମାନଙ୍କ ଉତ୍ତର ସୀମା ଯର୍ଦ୍ଦନଠାରୁ ହେଲା; ଆଉ ସେ ସୀମା ଯିରୀହୋର ଉତ୍ତର ପାର୍ଶ୍ୱ
    ଦେଇ ଗଲା, ତହୁଁ ପଶ୍ଚିମ ଦିଗସ୍ଥିତ ପର୍ବତମୟ ଦେଶ ଦେଇ ଗଲା; ପୁଣି ବେଥ୍-ଆବନ ପ୍ରାନ୍ତର ନିକଟରେ
    ତହିଁର ସୀମା ହେଲା।
  chk-chk: Iwe, kiännin fanüer me peliefeng a popuetä ren ewe chanpupu Jortan. Mürin
    a feitä won ewe chukuchukutä peliefengin Jeriko, a pwal feitä o pwerela ngeni
    lotou won ewe fanü mi chukuchukutä o müchütiu lon ewe fanüapön Pet-awen.
  rop-rop: Det boda nowathsaid langa olabat kantri bin stat deya langa det Jodan Riba,
    en imbin go langa det hil kantri nowathsaid brom Jeriko, en brom deya imbin go
    sangodanwei langa det hil kantri raidap langa det deset kantri gulum Bethaben.
  ukr-1871: Гряниця їх на північньому боцї починається від Йорданї і проходить попри
    Ерихон від півночі та тягнеться ʼд горі на захід, і кінчиться степом Бет-Авенським,
  deu-1951: Und ihre nördliche Grenze begann am Jordan und zieht sich über den Bergrücken
    nördlich von Jericho und über das Gebirge abendwärts und endigt gegen die Wüste
    von Beth-Aven
  eng-JPS: And their border on the north side was from the Jordan; and the border
    went up to the side of Jericho on the north, and went up through the hill-country
    westward; and the goings out thereof were at the wilderness of Beth-aven.
  srp-1865: I bi im meða sa sjevera do Jordana, i ona ide pokraj Jerihona sa sjevera
    i pruža se na goru k zapadu, i izlazi u pustinju Vet-Aven;
  lug-lug: Ku luuyi olw’obukiikakkono ensalo yaabwe ne tandikira ku Yoludaani ne yeeyongera
    ku njegoyego z’obukiikakkono bwa Yeriko n’eyambuka mu nsi ey’ensozi ebugwanjuba
    n’ekomekkereza mu ddungu ly’e Besaveni.
  heb-heb: ויהי להם הגבול לפאת צפונה מן הירדן ועלה הגבול אל כתף יריחו מצפון ועלה בהר
    ימה והיה תצאתיו מדברה בית און׃
  ben-IRV: তাদের উত্তর দিকের সীমা যর্দ্দন থেকে যিরীহোর উত্তর দিক দিয়ে গেল, পরে পার্বত্য
    প্রদেশের মধ্য দিয়ে পশ্চিম দিকে বৈৎ-আবনের মরুভূমি পর্যন্ত গেল।
  pan-pan: ਉਤਰ ਪਾਸੇ ਉਹਨਾਂ ਦੀ ਹੱਦ ਯਰਦਨ ਤੋਂ ਸੀ ਅਤੇ ਉਹ ਹੱਦ ਉਤਰ ਵੱਲ ਯਰੀਹੋ ਦੀ ਉਚਿਆਈ ਨੂੰ
    ਚੜ੍ਹ ਕੇ ਪੱਛਮ ਵੱਲੋਂ ਪਹਾੜੀ ਦੇਸ ਦੇ ਰਸਤੇ ਤੋਂ ਚੜ੍ਹੀ ਅਤੇ ਉਹ ਦਾ ਫੈਲਾਓ ਬੈਤ-ਆਵਨ ਦੀ ਉਜਾੜ
    ਤੱਕ ਸੀ।
  mya-JVB: မြေအပိုင်း အခြားသည် မြောက် မျက်နှာ၌ ယော်ဒန် မြစ်မှ ထွက် ၍ ယေရိခေါ မြို့
    မြောက် ဘက်နား ၌ ၎င်း၊ အနောက် ဘက်တောင် ပေါ်၌ ၎င်း ရှောက် လျက် ဗေသဝင် တော သို့ ထွက်
    သွား၏။
  hmo-hmo: Mirigini kahana dekenai Beniamina ena tano hetoana be Ioridane Sinavai
    dekena amo ia matamaia, ia lao, bona Ieriko ena mirigini kahanai ororo maragina
    ena ataiai ia hanaia. Vadaeni tano hetoana be ororo dekena amo ma ia lao, dina
    diho kahana dekenai, ela bona Bete Avene ena tano kaukau dekenai ia doko.
  urd-urd: इसलिए उनकी उत्तरी हद यरदन से शुरू'' हुई और यह हद यरीहू के पास से उत्तर
    की तरफ़ गुज़र कर पहाड़ी मुल्क से होती हुई पश्चिम की तरफ़ बैत आवन के वीराने तक
    पहुँची।
  rus-SYN: предел их на северной стороне начинается у Иордана, и проходит предел сей
    подле Иерихона с севера, и восходит на гору к западу, и оканчивается в пустыне
    Бефавен;
  bqc-SIM: Sɛa za Yuudɛ̃i an bùsu zↄ̃lɛ dↄ̀ Yelikozi gɛↄmidↄkĩi oi, à mipɛ̀ gusĩsĩdewa
    bɛ'aɛ oi, ↄ̃ à tà Bɛtavɛ̃ gbáau.
  tcz-CHONGTHU: Benjamin channa sahlang gamgi chu Jordan vadunga hung kipan ahin,
    Jericho sahlang juilang ajonnin, hitichun lhumlama thinglhang gamleh Beth-aven
    ahin pal galkaijin ahi.
  mar-mar: म्हणजे उत्तर बाजूला त्यांची सीमा यार्देनेपासून सुरू होऊन यरीहोच्या उत्तरेकडून
    वर जाऊन, पश्चिमेकडे डोंगरावरून बेथ-आवेनापर्यंत रानात निघते.
  qub-qub: Benjamín trïbu runacunapa chacranpa norte caj lindanga Jordán mayupitami
    gallaycuran. Chaypita Jericó norte caj-läpa päsar inti yaganan caj-läpa wichararan.
    Jirca partipa päsarcur Bet-avén chunyaj chaqui jircapana päsararan.
  hat-hat: Sou bò nò, lizyè yo a te konmanse larivyè Jouden, li moute flan nò mòn
    Jeriko a, li rale moute sou mòn yo nan direksyon solèy kouche, jouk li rive nan
    dezè Bèt avenn lan.
  eng-BSB: On the north side their border began at the Jordan, went up past the northern
    slope of Jericho, headed west through the hill country, and came out at the wilderness
    of Beth-aven.
  tod-tod: Lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, ti ɠwɛgi zoni Zuludɛn ʋa, é lɛ Zeeliko ɠobaʋɛ,
    lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, é lɛ gize yooi zu folo liizu ʋelei, é li, é ʋilɛ Ɓɛte-Avɛn
    leʋebai ʋa.
  eng-WEBPB: Their border on the north quarter was from the Jordan. The border went
    up to the side of Jericho on the north, and went up through the hill country westward.
    It ended at the wilderness of Beth Aven.
  kbq-kbq: Noti kaziga mopazmimofo agema'amo'a Jodani tinteti agafa huteno vuno, Jeriko
    noti kaziga me'nea agonaramimofo asoparega vuno, agatereno zage ufre kaziga me'nea
    agonaramimpi ufreno ka'ma mopafi Bet Aveni uhanati'ne.
  nhe-BL: Ininnepa benjaminitame ica norte pejqui ica atemitl Jordán campa quisa tonati,
    huan yajqui para campa temo tonati huan ica norte apano altepetl Jericó, huan
    teipa panoc ipan nopa tepetini hasta ajsic nopa huactoc tlali nechca altepetl
    Bet Avén.
  gub-BL: Kwarahy hemaw ahurehe uzypyrog Zotàw yrykaw pe. Ukwaw Zeriko huwake. Oho
    ywytyr kutyr kwarahy heixe haw kutyr. Uhem ywyxiguhu Mete-Awen her ma'e pe.
  eng-DRA: 'And their border northward was from the Jordan: going along by the side
    of Jericho on the north side, and thence going up westward to the mountains, and
    reaching to the wilderness of Bethaven,'
