verse: JOS.018.018
translations:
  mal-C: തുടർന്ന് ബേത്-അരാബയുടെ വടക്കേ ചരിവിലേക്ക് ഇറങ്ങി അരാബയിൽ എത്തുന്നു.
  deu-TKW: hinüber zu dem Bergrücken, der nordwärts der Araba gegenüber liegt; sodann
    zieht sie sich hinab in die Araba.
  lin-lin: Elekaki na mopanzi ya ngambo ya nor, liboso ya Beti-Araba, mpe ekitaki
    kino na etando ya Araba.
  eng-LSV: and passed over to the side in front of the Arabah northward, and gone
    down to Arabah;
  eng-GNV: So it goeth along to the side ouer against the plaine Northward, and goeth
    downe into the plaine.
  eng-WEBSTER: 'And passed along towards the side over against Arabah northward, and
    went down to Arabah:'
  nhw-BL: Teipa ininnepa pano ica norte iteno nopa tlamayamitl nechca hueyatl Jordán
    huan teipa quitoquili nopa tlaixtemolis hasta nopa tlamayamitl itoca Arabá.
  swh-ONEN: Ukaendelea upande wa mteremko wa kaskazini wa Beth-Araba ukateremka hadi
    Araba.
  bba-bba: Mɑ tɑ dɑ Yuudɛnin wɔwɑɔ ɡuunun sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ
  eng-KJVCPB: 'and passed along toward the side over against Arabah northward, and
    went down unto Arabah:'
  luo-luo: Nodhi nyime nyaka yo nyandwat mar pewe mag Beth Araba mochopo nyaka Araba.
  meu-meu: Unu amo Bet-araba ororona nesena mirigini kahana amo e hanai, bena e diho
    ela bona Araba.
  npi-ULB: यो बेथ-अराबाको काँधतिर उत्तरतिर र अराबातिर तल आयो ।
  yor-yor: Ó tẹ̀síwájú títí dé gẹ̀rẹ́gẹ̀rẹ́ òkè Beti-Araba, ó sì sọ̀kalẹ̀ lọ sí aginjù.
  ind-ind: Dari sana batas itu melewati sebelah utara lereng gunung di depan lembah
    Yordan, lalu turun ke lembah itu.
  pes-OPCB: از شمال زمینی که مقابل درهٔ اردن است می‌گذشت. سپس به درهٔ اردن سرازیر
    می‌شد
  tgl-ULB: Dumaan ito sa hilaga sa gilid ng daan ng Bet Araba at pababa sa Araba.
  hui-hui: Ani bialu ogoriani howa ubadali halu hari nene wiagoria uyurahayagi Yodana
    dindiha dindi ulini baya panda panda wuyu peagoria wa handa gimbu bialu
  mya-mya: ယော်​ဒန်​မြစ်​ဝှမ်း​အ​နီး​ရှိ​တောင်​တန်း​မြောက် ဘက်​မှ​ဖြတ်​သွား​သည်။ တစ်​ဖန်​ဗက်​ဟော​ဂ​လ
    တောင်​တန်း​မြောက်​ဘက်​မှ​ဖြတ်​၍​မြစ်​ဝှမ်း​ထဲ သို့​ဆင်း​လာ​ပြီး​လျှင် ပင်​လယ်​သေ​မြောက်​ဘက်
    ယော်​ဒန်​မြစ်​ဝ​၌​အ​ဆုံး​သတ်​သည်။ ဤ​သည် ကား​တောင်​ဘက်​နယ်​နိ​မိတ်​ဖြစ်​၏။-
  bod-N: ཡང་པེད་ཨ་ར་པ་ཡི་ཁ་གཏད་དུ་འབྲེལ་ཞིང་བྱང་ངོས་སུ་མར་ཨ་ར་པཱ་རུ་སླེབས།
  sna-sna: Wakaramba uchienda nokurutivi rwokumusoro kwamateru eBheti Arabha.
  spa-BLM: Pasaba por el lado opuesto al Arabá, hacia el norte, y bajaba hasta el
    Arabá.
  cac-cac: Tz'ec'pax d'a svitzal stojolal norte, d'a yichan̈ sch'olanil a' Jordán,
    masanto d'a a' Jordán chi'.
  swh-ULB: Ulipita kuelekea upande wa kaskazini wa bega la Bethi Araba na chini kuelekea
    Araba.
  bel-bel: потым праходзіць паблізу раўніны на поўнач і сыходзіць на раўніну;
  deu-ELBBK: und ging hinüber nach der Seite, die der Araba nordwärts gegenüber liegt,
    und stieg hinab nach der Araba;
  mbb-OT: Puun dutun nekevayà heini te zizaya he kelendiǥan he atbang te Araba, ne
    midtupang dutun mismu he suǥud.
  mal-2015: അരാബെക്കെതിരെയുള്ള മലഞ്ചരിവിലേക്കു കടന്നു അരാബയിലേക്കു ഇറങ്ങിച്ചെല്ലുന്നു.
  rmc-rmc: Paľis predžal pro severos khatar o brehos Bet-Araba tele ke Jordaňiko dolina
  nlg-nlg: Mete vuni kaker te liu lilighina na boboko te righi sughia va na boboko
    Jordan.
  pes-OPV: و به‌جانب شمالی در مقابل عربه گذشته، به عربه به زیر آمد.
  ron-1924: Тречя пе партя де мязэноапте ын фаца Арабей, се кобора пе ла Араба,
  ben-OBCV: সেখান থেকে তা বেথ-অরাবার উত্তর দিকের ঢালের দিকে গেল এবং আরও নিচে অরাবায়
    নেমে গেল।
  som-som: oo waxay sii martay dhinaca ka soo hor jeeda Caraabaah xaggeeda woqooyi,
    oo waxay ku dhaadhacday Caraabaah;
  lat-VUC: 'et pertransit usque ad tumulos, qui sunt e regione ascensus Adommim: descenditque
    ad Abenboën, id est, lapidem Boën filii Ruben: et pertransit ex latere aquilonis
    ad campestria: descenditque in planitiem,'
  eng-ASVBT: and it passed along to the side over against the Arabah northward, and
    went down unto the Arabah;
  ita-1885: Poi passava al lato che è dirimpetto alla campagna verso il Settentrione,
    e scendeva alla campagna.
  eng-LXXUP: and shall proceed to Geliloth, which is in front by the going up of Adummim;
    and they shall come down to the stone of Bohan of the sons of Reuben; and shall
    pass over behind Beth-arabah northward, and shall go down to the borders behind
    the sea northward.
  eng-ULB: It passed on to the north of the shoulder of Beth Arabah and down to the
    Arabah.
  spa-VBL: Luego recorría la cordillera frente al valle del Jordán, hacia el norte,
    y después bajaban al mismo valle del Jordán.
  fra-_FOB: Puis elle passait vers le côté septentrional, en face d'Araba, et descendait
    à Araba.
  mal-mal: അരാബെക്കെതിരെയുള്ള മലഞ്ചരിവിലേക്ക് കടന്ന് അരാബയിലേക്ക് ഇറങ്ങുന്നു.
  urd-GVR: Wahāṅ se wuh us ḍhalān ke shimālī ruḳh par se guzarī jo Wādī-e-Yardan ke
    maġhribī kināre par hai. Phir wuh wādī meṅ utar kar
  suz-BL: मेकेर रे पा लाक्‍शा बेथ-अराबाह आ उत्तर ङा देम्‍सीलो रे अराबाह रागीम जाक्‍दीश्‍शा
    नुप्‍शो बाक्‍त। यहोसु १५:६३; न्‍यायाधीस १:२१
  ita-1927: poi passava per il versante settentrionale, di faccia ad Arabah, e scendeva
    ad Arabah.
  ckb-ckb: بەردەوام بوو بۆ بنارەکەی بەرامبەر بە بێت‌عەراڤا بەلای باکووردا، ئینجا دابەزی
    بۆ دەشتایی عەراڤا.
  eng-BBE: And it goes on to the side facing the Arabah to the north, and down to
    the Arabah;
  kan-OKCV: ಅಲ್ಲಿಂದ ಬೇತ್ ಅರಾಬಾದ ಎದುರಾಗಿ ಉತ್ತರ ಭಾಗಕ್ಕೆ ಹೊರಟು, ಅರಾಬಾ ತಗ್ಗಿಗೆ ಇಳಿದು ಬರುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.018.017'
  tam-2017: அராபாவுக்கு எதிரான வடக்குப்பக்கமாகப் போய், அராபாவுக்கு இறங்கும்.
  spa-RV-1909: 'Y pasa al lado que está delante de la campiña del norte, y desciende
    á los llanos:'
  ron-BTF: Și trecea spre latura din dreptul Arabei spre nord și cobora până la Araba.
  eng-WEBP: It passed along to the side opposite the Arabah northward, and went down
    to the Arabah.
  eng-FBV: Then it went along the ridge opposite the Jordan Valley to the north, and
    then down into the Jordan Valley itself.
  nld-1939: Verder liep ze ten noorden van de bergketen van Bet-Haäraba, dan omlaag
    de Araba in;
  nch-BL: Teipa ininepa pano ica norte iteno nopa tamayamit nechca hueyat Jordán huan
    teipa quitoquilía nopa taixtemolis hasta nopa tamayamit cati itoca Arabá.
  vie-1934: đoạn, nó đi ngang A-ra-ba về hướng bắc, và chạy xuống A-ra-ba.
  hin-CV: यह सीमा अराबाह के ढाल की ओर बढ़कर. उत्तर की ओर से होकर घाटी में पहुंचती
    है.
  spa-BES: Y va hacia el lado que mira a la Arabá al norte, y baja a la Araba;
  tdx-tdx: le mb’añ’ila avara’ i Bete-Arabày naho mizotso mb’añ’Arabà mb’eo;
  tha-KJV: แล​้วผ่านไปทางทิศเหนือถึงไหล่เขาตรงข้ามอาราบาห์​แล​้วลงไปสู่อาราบาห์
  por-BR-2018: 'E passa ao lado que está diante da campina do norte, e desce às planícies:'
  deu-ELO: und ging hinüber nach der Seite, die der Araba nordwärts gegenüber liegt,
    und stieg hinab nach der Araba;
  eng-WYC-2018: and passed by the side of the north to the field places; and it goeth
    down into the plain, (and passed by the north side of the Arabah; and then it
    goeth down into the Arabah,)
  epo-epo: Kaj ĝi iras preter la stepo norden, kaj malleviĝas sur la stepon.
  uig-PIN: wǝ Arabaⱨ tüzlǝnglikining ximal tǝripidiki egizliktin ɵtüp, Arabaⱨ tüzlǝnglikigǝ
    qüxti.
  beo-beo: Fele da:iya amoga asili, goumi (amoga dilia da Yodane Fago ba:sa) amoga
    ga (north) asili, Yodane Fagoga gudu sa:ili,
  tpi-OTNT: Na mak i go long ples maunten i lukluk i go daun long raunwara Detsi,
    na i go daun long ples daun bilong wara Jordan.
  hau-SA: Sai ta wuce ta yi arewancin gangaren Bet-Araba, ta wuce har zuwa cikin Araba.
  uig-LAT: we Arabah tüzlenglikining shimal teripidiki égizliktin ötüp, Arabah tüzlenglikige
    chüshti.
  nde-nde: Waqhubeka ukhangele enyakatho, emthezukweni weBhethi Arabha usehla ungena
    e-Arabha.
  ton-ton: 'Pea ʻalu ai pe ʻo hanga ki he potu ʻoku hangatonu atu ki ʻAlapa ki tokelau,
    pea ʻalu hifo ki ʻAlapa:'
  ces-1613: Odtud přechází k straně, kteráž jest naproti rovinám strany půlnoční,
    a táhne se do Araba.
  eng-WMB: It passed along to the side opposite the Arabah northward, and went down
    to the Arabah.
  tam-TCV: அது தொடர்ந்து பெத் அரபாவின் வடக்கு மலைச்சரிவுக்குச்சென்று, கீழே அரபாவை
    நோக்கிச்சென்றது.
  ceb-ULB: Milapas kini sa amihanang dapit sa Bet Araba ug paubos ngadto sa Araba.
  pol-UBG: Następnie przebiegała ku zboczu, które było naprzeciw Araby na północ,
    i ciągnęła się do Araby.
  urd-GVU: وہاں سے وہ اُس ڈھلان کے شمالی رُخ پر سے گزری جو وادیٔ یردن کے مغربی کنارے
    پر ہے۔ پھر وہ وادی میں اُتر کر
  deu-1912: und geht zur Seite hin neben dem Gefilde, das gegen Mitternacht liegt,
    und kommt hinab aufs Gefilde
  kan-2017: ಅರಾಬದ ಉತ್ತರದಲ್ಲಿರುವ ಬೆಟ್ಟ ಇವುಗಳ ಮೇಲೆ ಅರಾಬಾ ಎಂಬ ಕಣಿವೆ ಪ್ರದೇಶಕ್ಕೆ ಹೋಗುತ್ತದೆ.
  tgo-tgo: Iri gheko, teghalako i loŋga na i ghembeya ghemba Bet Araba ghaiwabuko
    ghaghadɨ na i nja Walaghɨtae Jorɨdan gunuguniye.
  yap-yap: me yan nge pag p’ebgul e burey u lan e lel’och ni yira changar riy min
    guy e Loway ni Jordan. Me log ngalan fare loway,
  hlt-MCSB: Tlangpuei ah kolken rhaldan kah tlanghlaep la cet bal tih kolken la pawk.
  mdy-ETH: ኬዶ ዛሎና ዮርዳኖሴ ዶኦጮኮ ሆታ ዓኣ ጎኦቦ ዛሎና ጌዒ ሊካ ኬዳኔ።
  twi-ASANTE: Ɛtoa so fa nsianeɛ a ɛhwɛ Yordan Bɔnhwa no atifi fam. Afei ɛhyeɛ no
    kɔ bɔnhwa no mu,
  eng-WEBU: It passed along to the side opposite the Arabah northward, and went down
    to the Arabah.
  bnp-bnp: A nagi i ramai a rihuhu i sike na lolo ne Bet-Araba, muri i lakea mai e
    Araba.
  wal-wal: Hegaappe qassi Beeti-Aaraba huuphessa bagga pudettaara kanttidi, duge Yorddaanoosa
    Wombbaa wodhdhees.
  spa-PDDPT: Pasaba por la ladera enfrente del Arabá, por el norte, y bajaba al Arabá.
  gun-gun: Oo ju kuaray puku-a katy yvy joja reia rupi, yvu ikuai va'e katy'i rupi
    oo vy. Ha'e gui oguejy ovy yvy'ãmbe reia katy.
  agu-BL: Ncha'tz na icy'ak swutze'n yi txala'j yi at swutz cyen yi ẍk'ajlaj Jordán.
    Kalena's tzun na copontz tzi a' Jordán.
  ilo-ULB: Naglayon daytoy iti amianan a paset ti Bet Araba ket nagpababa agingga
    iti Araba.
  kpg-kpg: Ga hana laa di baahi ngeia o nia gonduu baba ala i hongo di gowaa mehanga
    gonduu o Jordan. Ga haneia laa lodo di gowaa baba deelaa,
  uig-ARA: ۋە ئاراباھ تۈزلەڭلىكىنىڭ شىمال تەرىپىدىكى ئېگىزلىكتىن ئۆتۈپ، ئاراباھ تۈزلەڭلىكىگە
    چۈشتى.
  bsp-bsp: Kəkɔ kəcepər pətəmbələr pa kəca kəmeriya ka tɔrɔ nde dec dɛmpɛ mɔ, nde
    pəntɛfərɛnɛ kɔ Araba, kɔ kəntor nde Araba disrɛ.
  sus-sus: A dangi geya ra kɔɔla biri ra, geya naxan na Yurudɛn gulunba ya tagi. A
    goro Yurudɛn gulunba kui,
  pon-2006: oh daulih paliepeng en nahna me sallahng Wahun Sordan. E ahpw kohdihla
    nan wahuo,
  ksd-ksd: ma i vana bolo upi ra papar a lualuana ta ra papar a labur ta ra male Araba,
    ma i kuba tadav ra male Araba;
  tur-YTC: Arava'nın karşı yakasından kuzeye doğru geçip Arava'ya iniyordu.
  grc-BRENT: καὶ διελεύσεται κατὰ νώτου Βαιθάραβα ἀπὸ Βοῤῥᾶ, καὶ καταβήσεται ἐπὶ τὰ
    ὅρια ἐπὶ νῶτον θάλασσαν ἀπὸ Βοῤῥᾶ.
  ind-AYT: Batas itu menyeberang ke lereng gunung di seberang Bet-Araba sebelah utara,
    dan turun ke Araba.
  nya-nya: Anabzola cha kumpoto kwa chitunda cha Beti Araba ndi kutsikabe mpaka ku
    chigwa cha Yorodani.
  hrv-hrv: Prolazila je zatim obronkom sa sjeverne strane prema Bet-Haarabi i silazila
    do Arabe.
  mps-mps: Tama te dąį yaligo te dwasianu bulu du dabe bolali, te Betaraba teba
    sabolama, tama dulalima, te Jordan tǫ maluba sabolali.
  tpi-tpi: Na mak i go long ples maunten i lukluk i go daun long raunwara Detsi, na
    i go daun long ples daun bilong wara Jordan.
  dan-1931: og går så videre til Bjergryggen norden for Bet-Araba og ned i Arabalavningen;
  vie-OVCB: Từ đó biên giới chạy về góc bắc của A-ra-ba, rồi chạy qua A-ra-ba.
  guj-2017: તે સરહદ બેથ અરાબાના ઉત્તરના ઢાળથી પસાર થઈને નીચે અરાબા સુધી ગઈ.
  pon-2006A: oh daulih paliepeng en nahna me sallahng Wahun Sordan. E ahpw kohdihla
    nan wahuo,
  por-BRBSL: Passou para o lado oposto ao Arabah em direção ao norte, e desceu para
    o Arabah.
  cth-cth: Arabah kho atunglah, kamlang a cei teh, Arabah kho lah a pha.
  twi-twi: Ɛtoa so fa nsian a ɛhwɛ Yordan Bon no atifi fam. Afei ɔhye no kɔ obon no
    mu,
  hlt-hlt: Tlangpuei ah kolken rhaldan kah tlanghlaep la cet bal tih kolken la pawk.
  tbz-SIM: Kɛ̀ kùu pɛ̃ɛ̃tɛ́ kɛ́dekɛ ditɑ̃rì kɛ́cútɛ́ Suditɛ̃ɛ̃ biriku,
  msy-2020: Egha ghua mɨghsɨar mamɨn pɨn zui, nɨ kagh tugh gantɨ, Araban dɨpaba puvatɨzir
    danganir ekiam ikiam. Egha mɨtaghniam bar ghua Jordanɨn Fanemɨn danganir zarimɨn
    iraghu.
  azb-azb: sonra şimala doğru Aravanın qarşı tərəfinə keçib Aravaya enirdi.
  eng-DBY: and passed along towards the side opposite to Arabah northwards, and went
    down to Arabah;
  hin-2017: वहाँ से वह उत्तर की ओर जाकर अराबा के सामने के पहाड़ की ओर से होते हुए
    अराबा को उतरी;
  swp-swp: '@see-verse:JOS.018.017'
  eng-YLT: and passed over unto the side over-against Arabah northward, and gone down
    to Arabah;
  eng-WYC-2017: and passed by the side of the north to the field places; and it goeth
    down into the plain,
  eng-WMBB: It passed along to the side opposite the Arabah northward, and went down
    to the Arabah.
  urd-GVH: वहाँ से वह उस ढलान के शिमाली रुख़ पर से गुज़री जो वादीए-यरदन के मग़रिबी
    किनारे पर है। फिर वह वादी में उतरकर
  rug-rug: Beto asa si ene hola gua koasa teqoteqolona pa kali gedena sa toqere sapu
    doṉo gore la gua pa lolomo Zodani. Meke tiqe ene gore la gua koasa lolomo,
  gaz-gaz: Ammas gara tabba kaaba Arabbaatti itti fufee gara Arabbaatti gad buʼa.
  fra-LSG: Elle passait sur le côté septentrional en face d’Araba, descendait à Araba,
  yal-yal: A mɔn yi danguxi na geyaan kɔmɛn fɔxɔni Araba yɛtagi, godo Araba kui,
  haw-1868: A hala ae la i ka aoao imua o Araba ma ka akau, a iho iho la i Araba.
  arb-NAV: حَيْثُ تَمُرُّ بِالسَّهْلِ الشِّمَالِيِّ لِبَيْتِ عَرَبَةَ، ثُمَّ تَنْحَدِرُ
    نَحْوَ الْعَرَبَةِ،
  ewe-ewe: eye wòzɔ Bet Araba ƒe anyieheliƒo la ŋu heyi Araba.
  eng-LEE: And passed along on this side opposite to 'Arabah northward; and went down
    unto 'Arabah;
  asm-FB: পাছত এই সীমাটো বৈৎ-অৰাবৰ উত্তৰে গৈ অৰাবালৈ নামি গ’ল;
  sus-A: عَ دَنفِ فٍيَ رَ كْولَ بِرِ رَ، فٍيَ نَشَن نَ يُرُدّن فُلُنبَ يَ تَفِ. عَ
    فٌرٌ يُرُدّن فُلُنبَ كُي،
  fra-SBL: Elle passait au nord du côté opposé à la plaine, et descendait vers la
    plaine.
  hbo-hbo: וְעָבַ֛ר אֶל־כֶּ֥תֶף מוּל־הֽ͏ָעֲרָבָ֖ה צָפֹ֑ונָה וְיָרַ֖ד הָעֲרָבָֽתָה׃
  piu-2006: '@see-verse:JOS.018.017'
  kik-kik: Mũhaka wathiĩte na mbere nginya kĩharũrũka-inĩ gĩa gathigathini kĩa Bethi-Araba
    na ũgaikũrũka nginya Araba.
  fra-NCL: Elle passait par le versant septentrional de la montagne en face de l’Arabah,
    et descendait à l’Arabah.
  cek-AK: To ahmuen hoi Arabah azawn aluek bangah caeh moe, Arabah vangpui ah caeh
    tathuk.
  cuk-cuk: Benjamín-wagan-e-yar-abingunaidi, Arabá-asabin yarmar-mullugan-siid-dad-nakwed-argan-sapiledsik
    nadbalid, geb Arabá-nebase aidemaid.
  uig-CYR: вә Арабаһ түзләңлигиниң шимал тәрипидики егизликтин өтүп, Арабаһ түзләңлигигә
    чүшти.
  tel-2017: అది ఉత్తరం వైపు మైదానానికి ఎదురుగా వ్యాపించి అరాబావరకూ దిగి అక్కడనుండి
    ఆ సరిహద్దు ఉత్తరంగా బేత్‌హోగ్లా వరకూ వెళ్ళింది.
  hat-BSA: Li te kontinye akote pa devan Araba a vè nò e te desann rive nan Araba.
  kos-kos: ac fahla ut epang in mutun eol se ma ngetang nu Infahlfal Jordan, na oatula
    nu infahlfal ah.
  hbo-WLC: וְעָבַ֛ר אֶל־כֶּ֥תֶף מוּל־הָֽעֲרָבָ֖ה צָפ֑וֹנָה וְיָרַ֖ד הָעֲרָבָֽתָה׃
  ibo-ibo: O sitere nʼebe ahụ gafee nʼakụkụ ugwu Bet-Araba gbadata rute nʼAraba,
  ory-ory: ପୁଣି ଉତ୍ତର ଦିଗରେ ପଦାଭୂମିର ସମ୍ମୁଖ ପାର୍ଶ୍ୱ ଦେଇ ପଦାଭୂମିକୁ ଗଡ଼ିଗଲା
  chk-chk: A pwal pwerela peliefengin won ekewe chukuchukutä sasape ngeni ewe lemolun
    Jortan o feitiu tori ewe lemol.
  rop-rop: en brom deya imbin go nowathsaid brom det hil kantri deya wansaid langa
    det Jodan Riba kantri,
  ukr-1871: Звідсїля до хребта нагірньої стїни, що лежить на північ від Араби, потім
    тягнеться вона в Арабу.
  deu-1951: und geht hinüber zu dem Bergrücken gegenüber der nördlichen Ebene und
    kommt hinab auf die Ebene
  eng-JPS: And it passed along to the side over against the Arabah northward, and
    went down unto the Arabah.
  srp-1865: Otuda ide stranom koja je prema Aravi k sjeveru i slazi u Aravu;
  lug-lug: ne yeeyongerayo mu bukiikakkono ku luuyi lwa Besi Alaba okutuuka ku Alaba,
  heb-heb: ועבר אל כתף מול הערבה צפונה וירד הערבתה׃
  ben-IRV: আর উত্তর দিকে অরাবা তলভূমির পাশ দিয়ে গিয়ে অরাবা তলভূমিতে নেমে গেল।
  pan-pan: ਉਹ ਅਰਾਬਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਈ ਤੱਕ ਉਤਰ ਵੱਲ ਲੰਘੀ ਤਾਂ ਅਰਾਬਾਹ ਨੂੰ ਉਤਰੀ।
  mya-JVB: တဖန် အရာဗ မြို့ မြောက် မျက်နှာတဘက် လွင်ပြင်နား မှာ ရှောက် ၍ အရာဗ မြို့သို့
    ရောက် သဖြင့်၊
  hmo-hmo: Unai gabu dekena amo Bete Arabaha ena ororo hekei tano ena mirigini kahana
    ia lao, vadaeni ia diho lao Ioridane Koura dekenai.
  urd-urd: और फिर उत्तर को जाकर मैदान के मुक़ाबिल के रुख़ से निकलती हुयी मैदान ही
    में जा उतरी।
  rus-SYN: потом проходит близ равнины к северу и нисходит на равнину;
  bqc-SIM: À tà sĩ̀sĩ pↄ́ kú Alaba sɛ̃ saɛ gugbãntoo oi, ↄ̃ à pìla sɛ̃piu.
  tcz-CHONGTHU: Hichea konhin Jordan phaicham hin galdotna sahlang gamkai langa achepeh
    in ahi. Hitichun gamgi chu phaicham lamma achesuh in ahi.
  mar-mar: मग ती अराबा याच्या समोरल्या भागी उत्तरेला जाऊन अराबास उतरली.
  qub-qub: Chaypita Jordán pampa cuchuncho caycaj jircacuna norte caj-läninpa päsashpan
    Jordán pampapana uraraycaran.
  hat-hat: Apre sa, li pase sou flan nò mòn Neta araba, li desann nan fon Jouden an.
  eng-BSB: Then it went on to the northern slope of Beth-arabah and went down into
    the valley.
  tod-tod: É leʋeni gizei ɠobuʋɛ lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ, nii sɛlɛgai Zuludɛn ma ʋɛtu
    nɛmɛi maazu, é yeini pɛtu nɛmɛi zu.
  eng-WEBPB: It passed along to the side opposite the Arabah northward, and went down
    to the Arabah.
  kbq-kbq: Anantetira mago'ene mopamofo agema'amo'a vuvava huno noti kaziga Bet Araba
    me'nea agonarega vuteno, vuno Jodani tima enevia agupofi urami'ne.
  nhe-BL: Teipa ininnepa pano ica norte iteno nopa tlamayamitl nechca atemitl Jordán
    huan teipa quitoquili nopa tlaixtemolis hasta nopa tlamayamitl itoca Arabá.
  gub-BL: Ywyzaw ukwaw kwarahy heixe haw awyze har kutyr Zotàw ywyàpyznaw wi zeupir
    haw huwake. A'e re uwezyw ywyàpyznaw pe.
  eng-DRA: 'And it passeth along to the hills that are over against the ascent of
    Adommim: and it goeth down to Abenboen, that is, the stone of Been the son of
    Ruben: and it passeth on the north side to the champaign countries; and goeth
    down into the plain,'
