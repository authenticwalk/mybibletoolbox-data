verse: JOS.018.017
translations:
  mal-C: അവിടെനിന്നു വടക്കോട്ടു വളഞ്ഞ് ഏൻ-ശേമെശിലേക്കു കയറി അദുമ്മീം മലമ്പാതയ്ക്കെതിരേയുള്ള
    ഗെലീലോത്തിലേക്കും ചെന്ന് രൂബേന്റെ മകനായ ബോഹാന്റെ കല്ലുവരെ ഇറങ്ങുന്നു.
  deu-TKW: Hierauf biegt sie um nach Norden und setzt sich fort nach En Semes und
    weiter bis Geliloth, welches der Stiege von Adummin gegenüber liegt. Sodann zieht
    sie sich hinab zum Steine Bohans, des Sohnes Rubens,
  lin-lin: Ebalukaki na ngambo ya nor, elekelaki na Eyini-Shemeshi, elekaki na Geliloti
    oyo etalana na nzela emata kino na Adumimi ; sima ekitaki kino na Libanga ya Boani,
    mwana mobali ya Ribeni.
  eng-LSV: and has been marked out on the north, and gone out to En-Shemesh, and gone
    out to Geliloth, which [is] opposite the ascent of Adummim, and gone down [to]
    the stone of Bohan son of Reuben,
  eng-GNV: And compasseth from the North, and goeth foorth to En-shemesh, and stretcheth
    to Geliloth, which is toward the going vp vnto Adummim, and goeth downe to the
    stone of Bohan the sonne of Reuben.
  eng-WEBSTER: And was drawn from the north, and went forth to En-shemesh, and went
    forth towards Geliloth, which is over against the going up of Adummim, and descended
    to the stone of Bohan the son of Reuben,
  nhw-BL: Teipa ininnepa benjaminitame quimaca huelta huan yohui ica norte hasta En
    Semes huan teipa hasta Gelilot catli mocahua iixmelac nopa tlaixtlejcolis para
    Adumín. Teipa temo más ica sur hasta nopa tetl catli itoca Bohán. (Bohán elqui
    icone Rubén catli huejcajya itztoya.)
  swh-ONEN: Kisha ukapinda kuelekea kaskazini, ukaenda hadi En-Shemeshi na kuendelea
    mpaka Gelilothi, inayotazamana na Njia ya Adumimu, ukateremka hadi kwenye Jiwe
    la Bohani mwana wa Reubeni.
  bba-bba: Sɑɑ mɑɑ min di, tɑ dɑwɑ Eni Semɛsiɔ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ kɑ Gelilɔtuɔ,
    ɡunɡuu te bɑ mɔ̀ Adumimun deedeeru. Min di tɑ mɑɑ dɑ sere Bohɑnin kperɔ. Rubɛnin
    biin yĩsirɑ bɑ kɑ kpee te sokumɔ.
  eng-KJVCPB: and was drawn from the north, and went forth to En-shemesh, and went
    forth toward Geliloth, which is over against the going up of Adummim, and descended
    to the stone of Bohan the son of Reuben,
  luo-luo: Bangʼe nogomo kochiko yo nyandwat, modhi nyaka En Shemesh, kendo nyaka
    Geliloth, momanyore gi Adumim, kendo oridore kadhi piny nyaka Kit Bohan ma wuod
    Reuben.
  meu-meu: Unu amo hetoa na e heḡege lao, mirigini kahana e lao toma, ela bona En-semese,
    ma unu amo ela, ela bona Geliloto, Adumimi dara-daena italaina; ma e diho ela,
    ela bona Bohan Ruben ena Nadi.
  npi-ULB: यो शेमशतिर गएर उत्तरतिर मोडियो, र त्यहाँबाट यो गलीलोततिर निस्‍क्यो, जुन
    अदुम्‍मीमको उकालोको सामुन्‍ने थियो । त्यसपछि यो रूबेनको बोहनको ढुङ्गातिर झर्‍यो
    ।
  yor-yor: Nígbà náà ni ó yípo sí ìhà àríwá, ó sì lọ sí Ẹni-Ṣemeṣi, ó tẹ̀síwájú dé
    Geliloti tí ó kọjú sí òkè Adummimu, ó sì sọ̀kalẹ̀ sí ibi Òkúta Bohani ọmọ Reubeni.
  ind-ind: Kemudian batas itu berbelok ke arah utara menuju ke En Semes dan terus
    ke Gelilot di seberang pendakian Adumim, lalu turun ke Batu Bohan. Bohan adalah
    nama anak Ruben.
  pes-OPCB: این خط مرزی از عین روجل به طرف شمال به عین شمس می‌رفت و بعد به جلیلوت
    که در مقابل گذرگاه ادومیم قرار دارد، می‌رسید. سپس به طرف سنگ بوهن (بوهن پسر رئوبین
    بود) سرازیر شده،
  tgl-ULB: Lumiko ito pahilaga, papunta sa direksyon ng En Semes, at mula roon lumabas
    ito sa Gelilot, na kasalungat sa paakyat ng Adummim. Pagkatapos bumaba ito sa
    Bato ni Bohan (anak na lalaki ni Ruben si Bohan).
  hui-hui: Ani bialu ogoriani howa dindi abene uyurahayagi dai bialu Enesemese bolangua
    halu Gelilodo wiagoria tagira pene. Gelilodo ogoriani howa dindi Adumimi handaede
    halu hariga hari nene weagoha iraga halu piaga wiagoria bolangua hene. Ani bialu
    tubari ege to̱le̱ timbuni mbira mini Bohana winigoria bolangua hene. Mini Bohana
    ogoni Lubene igini mbira hene.
  mya-mya: ထို​မှ​တစ်​ဖန်​မြောက်​ဘက်​အင်​ရှေ​မက်​ရွာ​သို့ ကွေ့​ပြီး​လျှင် အ​ဒုမ္မိမ်​တောင်​ကြား​တစ်​ဘက်
    တွင်​ရှိ​သော​ဂေ​လိ​လုတ်​ရွာ​သို့​ရောက်​သည်။ ထို​နောက်​ဗောဟန်​၏​ကျောက်(ဗော​ဟန်​သည်​ရုဗင်
    ၏​သား​ဖြစ်​၏) သို့​ဆင်း​လာ​ပြီး​လျှင်၊-
  bod-N: ཡང་བྱང་ཕྱོགས་སུ་ཨེན་ཤེ་མེས་སུ་འདྲེས་ཤིང་། ཨ་དུམ་མིམ་ལ་ཡི་ཁ་གཏད་དུ་ཡོད་པའི་གིལ་ཨད་ལོད་དུ་སླེབས་པ་དང་།
    ཡང་མར་རུ་བེན་གྱི་བུ་པོ་ཧན་གྱི་བྲག་རྡོ་རུ་སླེབས།
  sna-sna: Ipapo wakazokombamira kumusoro uchienda kuEni Shemeshi, uchipfuurira mberi
    kuGeriroti yakatarisana noMupata weAdhumimi, ndokuburikira kuDombo raBhohani mwanakomana
    waRubheni.
  spa-BLM: Se extendía hacia el norte, salía a En Shemesh y salía a Geliloth, que
    está frente a la subida de Adummim. Bajaba hasta la piedra de Bohán, hijo de Rubén.
  cac-cac: Slajvi chi' smeltzajpaxb'at d'a norte, tz'elc'och d'a En-semes, sb'atn̈ej
    masanto d'a Gelilot, d'a yichan̈ lum vitzal Adumín, tz'emc'och d'a sat q'ueen
    yic vin̈aj Bohán yuninal vin̈aj Rubén.
  swh-ULB: Ulizunguka upande wa kaskazini, kuelekea mwelekeo wa Eni Shemeshi, na kutoka
    hapa ulienda hadi Gelilothi, ambao ulikuwa mkabala na mwinuko wa Adumimu. Kisha
    ulishuka chini kuelekea Jiwe la Bohani mwana wa Rubeni.
  bel-bel: потым паварочвае з поўначы і йдзе да Эн-Шамэша, і йдзе да Гелілота, які
    насупраць узвышша Адуміма, і сыходзіць да каменя Багана, сына Рувімавага;
  deu-ELBBK: und sie zog sich nordwärts herum und lief nach En-Semes, und sie lief
    nach Gelilot hin, das der Anhöhe Adummim gegenüber liegt; und sie stieg hinab
    zum Stein Bohans, des Sohnes Rubens,
  mbb-OT: Ne mibulegku heini pezizaya pehendiyà te En Shemesh, laus diyà te Gelilot
    he atbang te Beyeey te Adumim, ne mibpetupang diyà te Batu ni Bohan te anak ni
    Reuben.
  mal-2015: വടക്കോട്ടു തിരിഞ്ഞു ഏൻ-ശേമെശിലേക്കും അദുമ്മീംകയറ്റത്തിന്നെതിരെയുള്ള ഗെലീലോത്തിലേക്കും
    ചെന്നു രൂബേന്റെ മകനായ ബോഹാന്റെ കല്ലുവരെ ഇറങ്ങി
  rmc-rmc: Paľis pes visarel pro severos ko En-Šemeš. Odarik džal ko Gelilot paš o
    brehos Adumim a džal tele ke skala le Bohanoskri, savo sas o čhavo le Rubenoskro.
  nlg-nlg: Me vuni En-rogel na vovoka te tona ghalaghalong va i En-shemesh me va sara
    Geliloth. (gaia kei t tona tana boboko Adummin). Vaho ge tona horu va Bohan (Boha
    na dalena Reuben).
  pes-OPV: و ازطرف شمال کشیده شده، به سوی عین شمس رفت، و به جلیلوت که در مقابل سر
    بالای ادمیم است برآمد، و به سنگ بوهن بن روبین به زیر آمد.
  ron-1924: Се ындрепта спре мязэноапте ла Ен-Шемеш, апой ла Гелилот, каре есте ын
    фаца суишулуй Адумим, ши се кобора пе ла пятра луй Бохан, фиул луй Рубен.
  ben-OBCV: পরে তা উত্তর দিকে বাঁক নিয়ে, ঐন-শেমশে গেল ও সেই গলীলৎ পর্যন্ত গেল, যা
    অদুম্মীম গিরিখাতের দিকে মুখ করে দাঁড়িয়েছিল এবং পরে তা রূবেণের ছেলে বোহনের পাথরের
    কাছে নেমে গেল।
  som-som: oo waxay u leexatay xagga woqooyi, oo waxay martay Ceyn Shemesh agteeda;
    oo waxay u baxday Geliilood, taasoo ka soo hor jeedda jiirta Adummiim; oo haddana
    waxay u baxday dhagaxii Bohan ina Ruubeen;
  lat-VUC: 'transiens ad aquilonem, et egrediens ad Ensemes, id est, fontem solis:'
  eng-ASVBT: and it extended northward, and went out at En-shemesh, and went out to
    Geliloth, which is over against the ascent of Adummim; and it went down to the
    stone of Bohan the son of Reuben;
  ita-1885: E dal Settentrione girava, e si stendeva fino ad En-semes; e di là a Ghelilot,
    che è a fronte alla salita di Adummim; poi scendeva al Sasso di Bohan Rubenita.
  eng-LXXUP: 'And the borders shall go across to the fountain of Beth-shemesh:'
  eng-ULB: It turned northward, going in the direction of En Shemesh, and from there
    it went out to Geliloth, which was opposite the ascent of Adummim. Then it went
    down to the Stone of Bohan the son of Reuben.
  spa-VBL: Desde allí se dirigía hacia el norte, hacia En-semes y hacia Gelilot, frente
    a las alturas de Adumín, y luego bajó hasta la Piedra de Bohán (hijo de Rubén).
  fra-_FOB: Ensuite elle s'étendait du côté du nord, et sortait à En-Shémesh; puis
    elle sortait vers Gueliloth, qui est vis-à-vis de la montée d'Adummim, et descendait
    à la pierre de Bohan, fils de Ruben;
  mal-mal: വടക്കോട്ട് തിരിഞ്ഞ് ഏൻ-ശേമെശിലേക്കും അദുമ്മീം കയറ്റത്തിനെതിരെയുള്ള ഗെലീലോത്തിലേക്കും
    ചെന്ന് രൂബേന്റെ മകനായ ബോഹാന്റെ കല്ലുവരെ ഇറങ്ങി
  urd-GVR: Phir wuh shimāl kī taraf muṛ kar Ain-shams ke pās se guzarī aur Darrā-e-Adummīm
    ke muqābil shahr Jalīlot tak pahuṅch kar Rūbin ke beṭe Bohan ke patthar ke pās
    utar āī.
  suz-BL: मिनु उत्तर गे लशा, एन-शेमेश लाक्‍शा, अदुम्‍मीम आ ङोंइती बाक्‍शो गेलीलोत
    रे रूबेन आ तौ बोहान आ फुल्‍लु सम्‍म जाक्‍दीश्‍शो बाक्‍त।
  ita-1927: Si estendeva quindi verso il nord, e giungeva a En-Scemesh; di là si dirigeva
    verso Gheliloth, che è dirimpetto alla salita di Adummim, e scendeva al sasso
    di Bohan, figliuolo di Ruben;
  ckb-ckb: ئینجا لە باکوورەوە ڕووەو کانی شەمەش درێژ بووەوە و بەردەوام بوو هەتا گەلیلۆت
    کە بەرامبەر بە ڕێگای هەورازی ئەدومیمە و ئینجا دابەزی بۆ بەردی بۆهەنی کوڕی ڕەئوبێن.
  eng-BBE: And it goes to En-shemesh and on to Geliloth, opposite the way up to Adummim,
    and it goes down to the stone of Bohan, the son of Reuben;
  kan-OKCV: ಅಲ್ಲಿಂದ ಏನ್ ಷೆಮೆಷ್, ಅಲ್ಲಿಂದ ಅದುಮೀಮ್ ಎಂಬ ದಿಬ್ಬೆಗೆ ಎದುರಾಗಿ ಗೆಲೀಲೋತಿಗೂ, ಅಲ್ಲಿಂದ
    ರೂಬೇನನ ಪುತ್ರನಾದ ಬೋಹನನ ಕಲ್ಲಿಗೆ ಏರಿಹೋಗಿ,
  bbb-bbb: '@see-verse:JOS.018.016'
  tam-2017: வடக்கே போய், என்சேமேசுக்கும், அங்கேயிருந்து அதும்மீம் மேட்டுக்கு எதிரான
    கெலிலோத்திற்கும், அங்கேயிருந்து ரூபனின் மகனாகிய போகனின் கல்லினிடத்திற்கும் இறங்கிவந்து,
  spa-RV-1909: 'Y del norte torna y sale á Ensemes, y de allí sale á Geliloth, que
    está delante de la subida de Adummim, y descendía á la piedra de Bohan, hijo de
    Rubén:'
  ron-BTF: Și a fost trasă de la nord și ieșea la En-Șemeș și ieșea spre Ghelilot,
    care este în fața urcușului Adumim și cobora la piatra lui Bohan, fiul lui Ruben,
  eng-WEBP: It extended northward, went out at En Shemesh, and went out to Geliloth,
    which is opposite the ascent of Adummim. It went down to the stone of Bohan the
    son of Reuben.
  eng-FBV: From there it headed north to En-shemesh and on to Geliloth, opposite the
    heights of Adummim, and then on down to the Stone of Bohan (Reuben's son).
  nld-1939: Daarna boog ze om in noordelijke richting, kwam uit bij En-Sjémesj, vervolgens
    bij de steenhopen tegenover de bergpas van Adoemmim, en daalde tot de steen van
    Bóhan, den zoon van Ruben.
  nch-BL: Teipa ininepa benjaminitame quimaca huelta huan yahui ica norte hasta En
    Semes huan teipa hasta Gelilot cati mocahua iixmelac nopa taixtejcolis para Adumín.
    Teipa temo más ica sur hasta nopa tet cati itoca Bohán. (Bohán elqui icone Rubén
    cati huejcajquiya itztoya.)
  vie-1934: Giới hạn chạy về hướng bắc đến Eân-Sê-mết; từ đó thẳng về Ghê-li-lốt ở
    đối ngang dốc A-đu-mim, rồi chạy xuống đến hòn đá Bô-han, là con trai Ru-bên;
  hin-CV: यह उत्तर दिशा से होती हुई एन-शेमेश से गलीलोथ पहुंचती है, जो अदुम्मीम चढ़ाई
    के पास है. वहां से सीमा रियूबेन के पुत्र बोहन की शिला की ओर बढ़ती है.
  spa-BES: Luego se volvía hacia él norte y salía a En- Semes y luego a Gelilot, enfrente
    del camino hasta Adumim, y baja a la piedra de Bohán, el hijo de Ruben;
  tdx-tdx: le sinokitse mañavaratse le nimb’ En-semese, naho nitohy mb’e Geliote tandrife
    ty fitroara’ i Adomime vaho mizotso mb’amy vato’ i Bohane, ana’ i Reobeney mb’eo,
  tha-KJV: แล​้วโค้งไปทางทิศเหนือตรงไปถึงเอนเชเมช จากที่นั่​นก​็ตรงไปยังเกลีโลท ซึ่งอยู่ตรงข้ามกับทางข้ามเขาชื่​ออด​ุมมิม
    แล​้วลงไปยั​งก​้อนหินโบฮันบุตรชายของรู​เบน
  por-BR-2018: 'E do norte torna e sai a En-Semes, e dali sai a Gelilote, que está
    diante da subida de Adumim, e descia à pedra de Boã, filho de Rúben:'
  deu-ELO: und sie zog sich nordwärts herum und lief nach En-Semes, und sie lief nach
    Geliloth hin, das der Anhöhe Adummim gegenüber liegt; und sie stieg hinab zum
    Steine Bohans, des Sohnes Rubens,
  eng-WYC-2018: and it passeth to the north, and it goeth out to Enshemesh, that is,
    the well of the sun, and it passeth unto the little hills that be against the
    going up of Adummim, (or and it passeth by Geliloth, that faceth the ascent of
    Adummim); and it goeth down to Even Bohan, that is, the stone of Bohan, (that
    was named for) the son of Reuben,
  epo-epo: Kaj ĝi turniĝas de norde, kaj eliras al En-Ŝemeŝ, kaj iras al Gelilot,
    kiu estas kontraŭ la altaĵo Adumim; kaj ĝi malleviĝas al la ŝtono de Bohan, filo
    de Ruben.
  uig-PIN: andin ximal tǝripigǝ ⱪayrilip Ən-Xǝmǝx buliⱪidin ɵtüp, Adullam dawinining
    udulidiki Gǝlilotⱪa berip, Rubǝnning oƣli Boⱨanning texiƣa qüxüp,
  beo-beo: selefale bu ga (north) Enesemese baligili, Gelilode ilegesu alalo (Adamimi
    adobo gigadofa ahoasu gadenei) amoga asi. Amalu, alalo da asili Bouha:ne Gele
    amoga doaga:i. (Bouha:ne da Liubene ea mano).
  tpi-OTNT: Na mak i go long hap not long hul wara bilong Ensemes na i go long ples
    Gelilot. Sapos yu sanap long dispela ples Gelilot, yu inap long lukim pasis rot
    i go antap long maunten long ples Adumim. Na mak i go daun long bikpela ston bilong
    Bohan, pikinini man bilong Ruben.
  hau-SA: Sai ta nausa ta yi wajen arewa, zuwa En Shemesh, ta ci gaba zuwa Gelilot,
    wanda yake fuskantar hawan Adummim. Daga can ta gangara zuwa Dutsen Bohan, ɗan
    Ruben.
  uig-LAT: andin shimal teripige qayrilip En-Shemesh buliqidin ötüp, Adullam dawinining
    udulidiki Gelilotqa bérip, Rubenning oghli Bohanning téshigha chüshüp,
  nde-nde: Wasubhoda usiya enyakatho, waya e-Eni Shemeshi, waqhubeka usiya eGelilothi
    ekhangele uMkhandlu we-Adumimu, wehla phansi usiya elitsheni likaBhohani indodana
    kaRubheni.
  ton-ton: Pea naʻe fai atu mei he tokelau, ʻo ʻalu atu ki Eni-Semesi, pea ʻalu atu
    ʻo hanga ki Kililote, ʻaia ʻoku hangatonu atu ki he hakeʻanga ki ʻAtumima, pea
    naʻe ʻalu hifo ki he maka ʻo Pohani ko e foha ʻo Lupeni,
  ces-1613: Potom točí se od půlnoci, a dochází k Ensemes, a vychází do Gelilot, kteréž
    jest naproti místu, kudy se jde do Adomim, a sstupuje k kameni Bohana, syna Rubenova.
  eng-WMB: It extended northward, went out at En Shemesh, and went out to Geliloth,
    which is opposite the ascent of Adummim. It went down to the stone of Bohan the
    son of Reuben.
  tam-TCV: அங்கிருந்து எல்லையானது வடக்கே வளைந்து, என்சேமேசுக்குத் திரும்பி அதும்மீம்
    ஏற்றத்தின் எதிரே உள்ள கெலிலோத்தை அடைந்து, “போகனின் கல்” என்னும் இடத்திற்குச்சென்றது.
    போகன் ரூபனின் மகன்.
  ceb-ULB: Miabot kini ngadto sa amihanan, padulong sa En Shemes, ug gikan didto miabot
    ang utlanan sa Gelilot, nga atbang sa tungason sa Adumim. Unya miabot kini ngadto
    sa Bato ni Bohan ang anak nga lalaki ni Reuben.
  pol-UBG: Potem skręcała na północ i dochodziła do En-Szemesz, i dalej do Gelilot,
    które jest naprzeciw wzniesienia Adummim, stamtąd schodziła do kamienia Bohana,
    syna Rubena.
  urd-GVU: پھر وہ شمال کی طرف مُڑ کر عین شمس کے پاس سے گزری اور درۂ ادُمیم کے مقابل
    شہر جلیلوت تک پہنچ کر روبن کے بیٹے بوہن کے پتھر کے پاس اُتر آئی۔
  deu-1912: und zieht sich mitternachtwärts und kommt hinaus gen En-Semes und kommt
    hinaus gen Geliloth, das gegenüber der Steige Adummim liegt, und kommt herab zum
    Stein Bohans, des Sohnes Rubens,
  kan-2017: ಅದು ಅಲ್ಲಿಂದ ಉತ್ತರಕ್ಕೆ ತಿರುಗಿಕೊಂಡು ಇಳಿಯುತ್ತಾ ಏನ್ ಷೆಮೆಷಿಗೂ, ಅದುಮೀಮಿನ ದಾರಿಯ
    ಎದುರಿನಲ್ಲಿರುವ ಗೆಲೀಲೋತಕ್ಕೆ ತಲುಪಿ ರೂಬೇನನ ಮಗನಾದ ಬೋಹನನ ಬಂಡೆಯ ತನಕ ಇಳಿದು,
  tgo-tgo: Teghalako i mwanavathawo, i loŋga na i ghemba ghaiwabuko ve wo En Semes
    na mbowa i wava ve wo Gelilot Adumim Pas/Ghambareŋa valɨvaŋgava. Teghalako i loŋga
    i nja ve wo Varɨ Bohan — Bohan iye va Rubin nariye.
  yap-yap: Aram me cheal nge yan ko lel’och nga Enshemesh me yan nga Geliloth, ni
    bay nga barba’ e kanawo’ nu Adummim pass. Me yan fare mathil u rom nga pe’ning
    ko fare Malang rok Bohan (Bohan e be’ nib mo’on ni fak Ruben)
  hlt-MCSB: Te phoeiah tlangpuei la hooi uh tih Enshemesh te a paan phoeiah Adummim
    kham dan kah Geliloth la pawk tih Reuben koca rhoek kah Bohan lungnu la suntla
    thuk.
  mdy-ETH: ዬካፓ ኬዶ ዛሎና ጳንጪንቲ ዒንሺሚሼ ባንሢ ዴንዳኔ፤ ዬይና ጌዒ ጌሊሎቴ ዴንዳኔ፤ ጌሊሎቴ ዓዱሚሜ ቲፓሢኮ ሆታ ዓኣያኬ፤
    ሃሣ ዬይና ጌዒ ሮኦቤኤሌ ናኣዚ ዻኣቤ ቦሄኔ ሹጮ ባንሢ ኬዳኔ፤
  twi-ASANTE: Ɛhyeɛ no firi En-Rogel a ɛkɔ atifi fam, kɔsi En-Semes na atoa so akɔpem
    Gelilot a ɛne Adumim di nhwɛanimu na afei ɛsiane akɔ Bohan boɔ ho (Na Bohan yɛ
    Ruben babarima).
  eng-WEBU: It extended northward, went out at En Shemesh, and went out to Geliloth,
    which is opposite the ascent of Adummim. It went down to the stone of Bohan the
    son of Reuben.
  bnp-bnp: A nagi i sike lakea na lomu ne huriki a En-Semes i lakea mai a tanga e
    Gelilot. A viri i pesi vonga bara i masia a bala i sike mai a lolo na tanga e
    Adumim. A nagi i puru mai a kedo dagi ne Bohan, ra kedo iea ni vunu ramai e tune
    Reuben bakovi.
  wal-wal: Hegaappe qassi huuphessa baggi Enishemeeshakko mirqqettidi, Adumiima pudettaappe
    sintta baggaara de7iya Galilootan zawatees; hegaappe qassi Roobeela na7aa Bohaana
    shuchchau duge wodhdhees.
  spa-PDDPT: Luego doblaba hacia el norte y seguía a En-semes, y de allí seguía a
    Gelilot, que está frente a la subida de Adumim, y bajaba a la piedra de Bohán,
    hijo de Rubén.
  gun-gun: Ojeapa ovy kuaray ijapu'a'ia katy vy ovaẽ En-Semes py. Ha'e gui ma oaxa
    oiny Adumim yvy'ã re Gelilote oĩ va'e katy'i. Ha'e vy oguejy ovy Rúben ra'y Boã
    pegua ita oĩa peve.
  agu-BL: Kalena's tzun na pakxijtz le je'nak tzi'n. Nin na je' cu'ntz le ama'l Ense-mes.
    Nin na cu'-tz jalen Gelilot, yi ama'l yi cho'n at swutz cyen yi txala'j Adumín.
    Nintzun na copontz wutz c'ub tu Boán yi cy'ajl Rubén.
  ilo-ULB: Nagkurba daytoy nga agpa amianan, nga agturong iti Ensemes, ken manipud
    sadiay rimmuar daytoy iti Gelilot, a kasumbangir ti sang-atan ti Adummim. Kalpasanna,
    simmalog daytoy iti Bato ni Bohan (ni Bohan ket anak a lalaki ni Ruben).
  kpg-kpg: E dau i golo gaa hana ngeia gi En Shemesh, gaa hana laa gi Geliloth, dela
    i baahi i golo di Ala Nnoonua o Adummim. Tagageinga gaa hana gi lala gi di Hadugalaa
    o Bohan (Bohan la tama daane ni Reuben)
  uig-ARA: ئاندىن شىمال تەرىپىگە قايرىلىپ ئەن-شەمەش بۇلىقىدىن ئۆتۈپ، ئادۇللام داۋىنىنىڭ
    ئۇدۇلىدىكى گەلىلوتقا بېرىپ، رۇبەننىڭ ئوغلى بوھاننىڭ تېشىغا چۈشۈپ،
  bsp-bsp: Kɔ kəŋkafələr kəca kəmeriya ka nde dec dɛmpɛ mɔ, kəkɔ kənarnɛ En-Sɛmɛs,
    kəcepər kəkɔ kəsumpər Kelilot, nde pəntɛfərɛnɛ kɔ Kəpɛ ka Adumim, kəkɔ kətor nde
    Tasar ta Bohan wan ka Ruben.
  sus-sus: Na naaninyi sigaxi En Semesi kɔɔla biri ra, a siga Geliloti, naxan na Adumimi
    geya ya ra. A goro han Ruben xa di Bohan xa fanye ma.
  pon-2006: E Ahpw wetlahng paliepeng kolahng Ensemes ahpw uhd kohla Kelilod, me salehngete
    Wasahn Kot en Adummim. Irepen sahpwo ahpw pil tang kohdilahng Takain Pohan (Pohan
    iei nein Reupen)
  ksd-ksd: ma i mur ra matana labur, ma i vana rikai pire En-Semes, ma i vana rikai
    Gelilot nina dir tur vartalai ma ra tututua Adumim; ma i vana ur tadav ra vat
    kai Boan natu i Ruben;
  tur-YTC: Kuzeye doğru uzanıyor, En Şemeş'ten çıkıp Adummim Dağı'nın karşısındaki
    Gelilot'a doğru çıkıyordu. Ruven oğlu Bohan'ın taşına iniyordu.
  grc-BRENT: Καὶ διελεύσεται ἐπὶ πηγὴν Βαιθσαμύς· καὶ παρελεύσεται ἐπὶ Γαλιλὼθ, ἥ
    ἐστιν ἀπέναντι πρὸς ἀνάβασις Αἰθαμίν· καὶ καταβήσεται ἐπὶ λίθον Βαιὼν υἱῶν Ῥουβήν·
  ind-AYT: Lalu, batas melengkung ke utara, menuju En-Semes dan menuju Gelilot di
    seberang tanjakan Adumim, turun ke batu Bohan anak Ruben.
  nya-nya: Kenaka anakhotera kumpoto kupita ku Eni-Semesi, kupitirira mpaka ku Geliloti
    amene amayangʼanana ndi pokwera pa Adumimu. Kenaka malire anatsikira ku Mwala
    wa Bohani, mwana wa Rubeni.
  hrv-hrv: Zatim se savijala od sjevera te izlazila na En-Šemeš i doticala Gelilot,
    koji se diže prema Adumimskom usponu, i silazila na Kamen Bohana, sina Rubenova.
  mps-mps: Tama dąį pali, te not badu te Ensemes sabolama, tama pali, te Gelilot
    dąį igi pelama, te bulu sesege Adumim pedai badu elaluali. Tama te dąį dulali,
    te Rubengo ogwa Bohango genuai masigi elaluali madiba sabolali.
  tpi-tpi: Na mak i go long hap not long hul wara bilong Ensemes na i go long ples
    Gelilot. Sapos yu sanap long dispela ples Gelilot, yu inap long lukim pasis rot
    i go antap long maunten long ples Adumim. Na mak i go daun long bikpela ston bilong
    Bohan, pikinini man bilong Ruben.
  dan-1931: så drejer den nordpå og fortsætter til Sjemesjkilden og videre til Gelilot
    lige over for Adummimpasset, derpå ned til Rubens Søn Bohans Sten
  vie-OVCB: Biên giới chuyển lên hướng bắc đến Ên-sê-mết, qua Ghê-li-lốt ở ngang dốc
    A-đu-mim, rồi chạy xuống đến Đá Bô-han (Bô-han là con Ru-bên).
  guj-2017: તે ઉત્તરથી વળીને, એન-શેમેશની દિશામાં અને ત્યાંથી ગલીલોથ તરફ ગઈ, તે અદુમ્મીમના
    ઘાટની સામે છે. પછી તે નીચે બોહાનની શિલા તે રુબેનનો પુત્ર હતો સુધી ગઈ.
  pon-2006A: E Ahpw wetlahng paliepeng kolahng Ensemes ahpw uhd kohla Kelilod, me
    salehngete Wasahn Kot en Adummim. Irepen sahpwo ahpw pil tang kohdilahng Takain
    Pohan (Pohan iei nein Reupen)
  por-BRBSL: Estendeu-se para o norte, saiu em En Shemesh, e saiu para Geliloth, que
    fica em frente à subida de Adummim. Desceu até a pedra de Bohan, o filho de Reuben.
  cth-cth: atunglah atengvah, Enshemesh kho koe lah, Adummin monrui namran Geliloth
    kho koe lah, Reuben e capa Bohan e talung koe lahoi a cathuk teh,
  twi-twi: Ɔhye no fi En-Rogel a ɛkɔ atifi fam, kosi En-Semes na atoa so akɔpem Gelilot
    a ɛne Adumim di nhwɛanim na afei asian akɔ Bohan a na ɔyɛ Ruben babarima no bo
    ho.
  hlt-hlt: Te phoeiah tlangpuei la hooi uh tih Enshemesh te a paan phoeiah Adummim
    kham dan kah Geliloth la pawk tih Reuben koca rhoek kah Bohan lungnu la suntla
    thuk.
  tbz-SIM: kɛ́kɔ́ntɛ́ kɛ́wetínnɛ́ kubɑkù yoú Ã-Semɛsi, kɛ́tuɔkɛ Kedidoti Adumimmu
    tennì ììkɛ̀, kɛ́pɛ̃ɛ̃tɛ́ kɛ́cútɛ́ kɛ́tuɔkɛ Dubɛnni birɛ Bohɑ̃ɑ̃ tɑ̃rì.
  msy-2020: Egha mɨtaghniam notɨn amadaghan ghua Ensemesɨn dɨpar emɨmɨrimɨn otogha,
    ghua Gelilotɨn nguibamɨn oto. Nɨ Gelilotɨn nguibamɨn tugh gantɨ, tuavir akar Adumimɨn
    nguibamɨn ghuavanadim, a ikiam. A danganir zarir kamɨn sautɨn amadaghan mɨghsɨabar
    iti. Egha nguazir mɨtaghniam ghua Bohanɨn dagɨamɨn oto. (Bohan, a Rubenɨn otarir
    mamɨn ziam.)
  azb-azb: sonra sərhəd şimala doğru uzanaraq En-Şemeşə çıxırdı, Adummim yoxuşu qarşısında
    olan Gelilota çatırdı; oradan da Ruven oğlu Bohanın qayasına enirdi,
  eng-DBY: and it reached along on the north, and went forth to En-shemesh, and went
    forth towards Geliloth, which is opposite to the ascent of Adummim, and went down
    to the stone of Bohan, the son of Reuben,
  hin-2017: वहाँ से वह उत्तर की ओर मुड़कर एनशेमेश को निकलकर उस गलीलोत की ओर गई, जो
    अदुम्मीम की चढ़ाई के सामने है, फिर वहाँ से वह रूबेन के पुत्र बोहन के पत्थर तक
    उतर गई;
  swp-swp: '@see-verse:JOS.018.016'
  eng-YLT: and hath been marked out on the north, and gone out to En-Shemesh, and
    gone out unto Geliloth, which [is] over-against the ascent of Adummim, and gone
    down [to] the stone of Bohan son of Reuben,
  eng-WYC-2017: and it passeth to the north, and it goeth out to Enshemesh, that is,
    the well of the sun, and it passeth unto the little hills that be against the
    ascending or going up of Adummim; and it goeth down to Even Bohan, that is, the
    stone of Bohan, the son of Reuben,
  eng-WMBB: It extended northward, went out at En Shemesh, and went out to Geliloth,
    which is opposite the ascent of Adummim. It went down to the stone of Bohan the
    son of Reuben.
  urd-GVH: फिर वह शिमाल की तरफ़ मुड़कर ऐन-शम्स के पास से गुज़री और दर्राए-अदुम्मीम
    के मुक़ाबिल शहर जलीलोत तक पहुँचकर रूबिन के बेटे बोहन के पत्थर के पास उतर आई।
  rug-rug: Vasina si likoho la gua pa vasileana Enisemesi, meke tiqe hola la gua pa
    Qeliloti sapu doṉo la koasa siraṉa karovoana sapu ta pozae Adumimi. Beto asa si
    gore la gua sa voloso koasa patu te Bohani (Bohani sina tuna koreo e Rubeni).
  gaz-gaz: Ergasii gara kaabaatti goree Een Shemesh dhaqa; achii kaʼees gara Geliiloot
    kan Malkaa Adumiimitti gara galtee jirtu sanaa itti fufee hamma Dhagaa Boohan
    ilma Ruubeen sanaatti gad buʼa.
  fra-LSG: Elle se dirigeait vers le nord à En-Schémesch, puis à Gueliloth, qui est
    vis-à-vis de la montée d’Adummim, et elle descendait à la pierre de Bohan, fils
    de Ruben.
  yal-yal: Na danna yi sigaxi han kɔmɛnna binni, dangu En-Semɛsi yi, dangu Geliloti
    yi, Adumimi tintin yiren yɛtagi, godo han gɛmɛn naxan xili Bohan, Rubɛn a dii
    xɛmɛna nde nan xili yi na ra.
  haw-1868: Ua kakauia mai ka akau a hiki aku i Enesemeka, a moe ae la ia i Gelilota
    kahi kokoke i ka pii ana o Aduminia, a iho ia i ka pohaku o Bohana ke keiki a
    Reubena,
  arb-NAV: ثُمَّ تَمْتَدُّ شِمَالاً إِلَى عَيْنِ شَمْسٍ فَجَلِيلُوتَ مُقَابِلَ عَقَبَةِ
    أَدُمِّيمَ نُزُولاً إِلَى حَجَرِ بُوهَنَ بْنِ رَأُوبَيْنَ.
  ewe-ewe: Tso En Rogel la, liƒo la ɖo ta anyiehe kple ɣedzeƒe gome yi En Semes kple
    Gelilot le Adumim ƒe akpa kemɛ. Etrɔ tso afi ma ɖo ta Bohan, Ruben ƒe vi ƒe kpe
    la gbɔ,
  eng-LEE: And extended northwardly, and went forth to 'En-shemesh, and went forth
    toward Geliloth, which is opposite to the ascent of Adummim, and descended to
    Eben-bohan the son of Reuben,
  asm-FB: পাছত উত্তৰ ফালে ঘূৰি, সেই সীমা অয়িন-চেমচৰ দিশে গলীলোতত ওলাল, যি অদুম্মীমলৈ
    উঠি যোৱা পথৰ বিপৰীতে অৱস্থিত আছিল৷ পাছত সেই সীমা বোহনৰ শিলটোলৈকে নামি গ’ল৷
  sus-A: نَ نَانِنيِ سِفَشِ عٍن سٍمٍسِ كْولَ بِرِ رَ، عَ سِفَ فٍلِلٌتِ، نَشَن نَ عَدُ مِمِ
    فٍيَ يَ رَ. عَ فٌرٌ هَن رُبٍن شَ دِ بٌهَن شَ قَنيٍ مَ.
  fra-SBL: Elle s'étendait vers le nord, sortait à En Shemesh, et s'en allait vers
    Geliloth, qui est en face de la montée d'Adummim. Elle descendait jusqu'à la pierre
    de Bohan, fils de Ruben.
  hbo-hbo: וְתָאַ֣ר מִצָּפֹ֗ון וְיָצָא֙ עֵ֣ין שֶׁ֔מֶשׁ וְיָצָא֙ אֶל־גְּלִילֹ֔ות אֲשֶׁר־נֹ֖כַח
    מַעֲלֵ֣ה אֲדֻמִּ֑ים וְיָרַ֕ד אֶ֥בֶן בֹּ֖הַן בֶּן־רְאוּבֵֽן׃
  piu-2006: '@see-verse:JOS.018.016'
  kik-kik: Mũhaka ũcio wacookete ũkegonya na mwena wa gathigathini, ũgathiĩ nginya
    Eni-Shemeshu, na ũgathiĩ na mbere nginya Galilothu, itũũra rĩrĩa rĩngʼetheire
    Mwanya wa Adumimu, ũgaikũrũka nginya Ihiga-inĩ rĩa Bohani mũrũ wa Rubeni.
  fra-NCL: Elle s’étendait au nord, et elle aboutissait à En-Sémès ; elle aboutissait
    à Géliloth, qui est vis-à-vis de la montée d’Adommim, et elle descendait à la
    pierre de Boën, fils de Ruben.
  cek-AK: To ahmuen hoi En-Shemesh avang, Adummim mae dawh tahanghaih bangah kaom,
    Geliloth avang hoi Reuben capa Bohan ih thlung ohhaih ahmuen ah caeh tathuk.
  cuk-cuk: Agi dad-nakwed-argan-sapiledsik bilided, geb En-Semesʼse nomaid. Agi Adumín-nakwemaid-asabin,
    Gelilot-siidba namaid. Geb Rubén-machi-Bohánʼye-nugad-e-akwase aidemaid.
  uig-CYR: андин шимал тәрипигә қайрилип Ән-Шәмәш булиқидин өтүп, Адуллам давининиң
    удулидики Гәлилотқа берип, Рубәнниң оғли Боһанниң тешиға чүшүп,
  tel-2017: అది ఉత్తరంగా ఏన్‌షేమెషు వరకూ వ్యాపించి అదుమ్మీముకు ఎక్కుచోటికి ఎదురుగా
    ఉన్న గెలీలోతు వరకూ సాగి రూబేనీయుడైన బోహను రాతి దగ్గర దిగింది.
  hat-BSA: Li te lonje vè nò e te rive nan En-Schémesch ak nan Gueliloth, ki anfas
    pant Adummim nan. Epi li te desann nan wòch Bohan an, fis a Ruben an.
  kos-kos: Insac lac el kuhfwak nu epang, fahsryak nu in acn Enshemesh, som na nwe
    Geliloth su oan ngetang nu ke Innek In Utyak Nu Adummim, sifilpa oatula nu ke
    Eot lal Bohan (su wen natul Reuben),
  hbo-WLC: וְתָאַ֣ר מִצָּפ֗וֹן וְיָצָא֙ עֵ֣ין שֶׁ֔מֶשׁ וְיָצָא֙ אֶל־גְּלִיל֔וֹת אֲשֶׁר־נֹ֖כַח
    מַעֲלֵ֣ה אֲדֻמִּ֑ים וְיָרַ֕ד אֶ֥בֶן בֹּ֖הַן בֶּן־רְאוּבֵֽן׃
  ibo-ibo: Site nʼEn Rogel oke ala ahụ gbatịrị ruo En-Shemesh, gafee ruo Gelilọt,
    nke chere ihu na nrigo ugwu Adumim. O si nʼebe ahụ ruo na nkume Bohan, nwa Ruben.
  ory-ory: ପୁଣି ଉତ୍ତର ଦିଗରେ ଫେରି ଐନ୍‍-ଶେମଶ୍‍ ନିକଟରେ ଗଲା ଓ ଅଦୁମ୍ମୀମ୍‍ ଘାଟି ସମ୍ମୁଖସ୍ଥ
    ଗଲୀଲୋତ ଆଡ଼କୁ ଯାଇ ରୁବେନ୍‍ ବଂଶୀୟ ବୋହନର ପ୍ରସ୍ତର ପର୍ଯ୍ୟନ୍ତ ଗଡ଼ିଗଲା।
  chk-chk: Mürin, ewe kiä a pwelila ekis ngeni efeng o pwerela tori Ensemes. Seni
    ikenan a pwerela tori Kelilot mi sasape ngeni ewe palen Atumim. Mürin a feitiu
    tori ewe fau föün Pohan nöün Rupen we mwän.
  rop-rop: en brom deya imbin go nowathwei langa det pleis gulum Enshemesh raidap
    langa det pleis gulum Gelaloth deya sauthsaid langa det jampap langa det hil gulum
    Edumim, en brom deya det boda bin go sauthwei langa det pleis gulum Bowan Ston,
  ukr-1871: Тут повертає вона на північ і тягнеться на Ен-Семес і далїй до Гелилота,
    що стоїть проти проходу Адумимського, і спадає до Боганового каменя, Рубененкового.
  deu-1951: und zieht sich gegen Mitternacht und läuft gen En-Semes und weiter gen
    Gelilot, das der Anhöhe Adummim gegenüberliegt, und kommt herab zum Stein Bohans,
    des Sohnes Rubens,
  eng-JPS: And it was drawn on the north, and went out at En-shemesh, and went out
    to Geliloth, which is over against the ascent of Adummim; and it went down to
    the Stone of Bohan the son of Reuben.
  srp-1865: Potom se obræe od sjevera i ide na En-Semes, a otuda ide na Galilot, koji
    je prema gori Adumimskoj, i slazi na kamen Voana sina Ruvimova;
  lug-lug: N’eryoka yeebungulula ng’eva mu bukiikakkono n’etuuka ku Ensomesi ne yeeyongerayo
    e Gerirosi ekitunuulidde ekkubo eryambuka okugenda Adummiru n’eyita n’etuuka ku
    jjinja lya Bokani mutabani wa Lewubeeni,
  heb-heb: ותאר מצפון ויצא עין שמש ויצא אל גלילות אשר נכח מעלה אדמים וירד אבן בהן
    בן ראובן׃
  ben-IRV: আর উত্তরদিকে ফিরে ঐন্‌-শেমশে গেল এবং অদুম্মীম উপরে উঠে যাওয়ার পথের সামনে
    অবস্থিত গলীলোতের থেকে বার হয়ে রূবেণ-সন্তান বোহনের পাথর পর্যন্ত নেমে গেল।
  pan-pan: ਫਿਰ ਉਹ ਉਤਰ ਵੱਲ ਜਾ ਕੇ ਏਨ-ਸ਼ਮਸ਼ ਕੋਲ ਨਿੱਕਲੀ ਅਤੇ ਗਲੀਲੋਥ ਤੱਕ ਨਿੱਕਲੀ ਜਿਹੜਾ ਅੱਦੁਮੀਮ
    ਦੀ ਚੜ੍ਹਾਈ ਦੇ ਸਾਹਮਣੇ ਹੈ ਅਤੇ ਰਊਬੇਨ ਦੇ ਪੁੱਤਰ ਬੋਹਨ ਦੇ ਪੱਥਰ ਤੱਕ ਉਤਰੀ।
  mya-JVB: မြောက် ဘက်နား၌ အင်ရှေမက် ရွာသို့၎င်း၊ အဒုမ္မိမ် ကုန်း တစ်ဘက် ဂေလိလုတ် ရွာသို့
    ၎င်း၊ ရုဗင် သား ဗောဟန် ၏ကျောက် သို့၎င်း ရောက် လေ၏။
  hmo-hmo: Ene Rogele dekena amo tano hetoana ia hagegea lao, mirigini kahana ia lao,
    ela bona Ene Semese, ma unai gabu dekena amo ia lao, ela bona Geliloto, Adumimi
    raka vareai gabuna kahirakahira. Ma ia diho lao, ela bona Bohani Rubena ena Nadi.
  urd-urd: वहाँ से वह उत्तर की तरफ़ मुड़ कर और 'ऐन शम्स से गुज़रती हुई जलीलोत को गयी
    जो अदुम्मीम की चढ़ाई के मुक़ाबिल है और वहाँ से रूबिन के बेटे बोहन के पत्थर तक
    पहुँची;
  rus-SYN: потом поворачивает от севера и идет к Ен-Шемешу, и идет к Гелилофу, который
    против возвышенности Адуммима, и нисходит к камню Богана, сына Рувимова;
  bqc-SIM: Sɛa za we à pã̀i à tà gugbãntoo oi e Sɛmɛsi nibↄnai ń Gelilo pↄ́
    bↄaa ń Adumiũ gbɛbↄlɛoo ń Lubɛni nɛ́ Bohana gbɛo.
  tcz-CHONGTHU: En-Rogel gamgia kon in sahlang jotna lammah alutnin En-Shemesh ahinjonin
    Geliloth (Adummin langa kaltouna toh kigalsai ahitai) chunga alut jellin ahi.
    Hichea konhin Bohan (Reuben chapa min) songphung geijin achesuh in ahi.
  mar-mar: मग उत्तरेकडे वळून एन-शेमेशाकडे गेली, आणि अदुम्मीम येथील चढणीच्या समोरल्या
    गलीलोथाकडे गेली; मग रऊबेनाचा मुलगा बोहन याच्या खडकाकडे जाते.
  qub-qub: Chaypita norte caj-läpa tumaraycämuran En-semesman. Chaypa päsaraycaran
    lindan Gelilotman chayananpaj. Chayga caycan Aduminpa chimpanchöna. Nircur uraraycaran
    Bohán Ben-Rubén jutiyoj gagamanna.
  hat-hat: Apre sa, li fè yon koub li vire sou nan nò, li pase Anchemèch. Apre sa,
    li rive Gelilòt anfas pas Adoumim. Li desann bò Wòch Boan. Boan sa a te pitit
    Woubenn.
  eng-BSB: From there it curved northward and proceeded to En-shemesh and on to Geliloth
    facing the Ascent of Adummim, and continued down to the Stone of Bohan son of
    Reuben.
  tod-tod: É latini lɛkpɛma ʋelei nu ɠɔʋɛzuʋɛ, é lo En-Seemɛse ʋa, naa ʋolu é lo
    Gelilɔte ʋa, gize yɔɠɔzuʋɛ Adumime letemaʋɛ. É zo miná, é yeini kɔtui naa ʋɔ
    bɛ, nii daa ga Ɓɔɠan, Luɓɛn ná-doun zunui taɠila daasei kana.
  eng-WEBPB: It extended northward, went out at En Shemesh, and went out to Geliloth,
    which is opposite the ascent of Adummim. It went down to the stone of Bohan the
    son of Reuben.
  kbq-kbq: Hanki anantetira mopamofo agema'amo'a rukrahe huno noti kaziga vuno En-Semesi
    uhanatiteno, vuvava huno Adumimi agonarega avugosama hunte'nere Geliloti kumate
    uhanatiteno, anantetira vuvava huno Rubeni nemofo Bohani havere urami'ne.
  nhe-BL: Teipa ininnepa benjaminitame quimaca huelta huan yohui ica norte hasta En
    Semes huan teipa hasta Gelilot tlen mocahua iixmelac nopa tlaixtlejcolis para
    Adumín. Teipa temo más ica sur hasta nopa tetl tlen itoca Bohán. (Bohán elqui
    icone Rubén tlen huejcajquiya itztoya.)
  gub-BL: A'e re oho kwarahy hemaw ahurehe har kutyr. Uhem Eri-Xemez pe. A'e re oho
    Zerirot pe Anumim pe zeupir haw ikupe kutyr. A'e re wezyw itahu Muà her ma'e pe.
    Moà a'e, humen ta'yr romo hekon kwehe mehe a'e.
  eng-DRA: 'Passing thence to the north, and going out to Ensemes, that is to say,
    the fountain of the sue:'
