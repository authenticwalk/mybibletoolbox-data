verse: JOS.018.005
translations:
  mal-C: ദേശം ഏഴായി ഭാഗിക്കണം. യെഹൂദാഗോത്രം ദക്ഷിണപ്രദേശത്തും യോസേഫിന്റെ ഗോത്രങ്ങൾ
    ഉത്തരപ്രദേശത്തും താമസിക്കട്ടെ.
  deu-TKW: alsdann mögen sie sieben Teile machen und es unter sich verteilen. Juda
    behält sein Gebiet im Süden, und das Haus Josephs behält sein Gebiet im Norden.
  lin-lin: Bakokabola mokili yango na biteni sambo ; bakitani ya Yuda bakotikala na
    eteni na bango ya mabele ya ngambo ya sude, mpe bakitani ya Jozefi bakotikala
    na eteni na bango ya mabele ya ngambo ya nor.
  eng-LSV: and they have divided it into seven portions—Judah stays by its border
    on the south, and the house of Joseph stays by their border on the north—
  eng-GNV: And that they may deuide it vnto them into seuen parts, (Iudah shall abide
    in his coast at the South, and the house of Ioseph shall stand in their coastes
    at the North)
  eng-WEBSTER: 'And they shall divide it into seven parts: Judah shall abide in their
    border on the south, and the house of Joseph shall abide in their borders on the
    north.'
  nhw-BL: '@see-verse:JOS.018.004'
  swh-ONEN: Mtaigawanya hiyo nchi katika sehemu saba. Yuda atabaki katika eneo lake
    upande wa kusini na nyumba ya Yosefu katika nchi yake upande wa kaskazini.
  bba-bba: Bɑ koo mu bɔnu kowɑ wɑsi nɔɔbɑ yiru. Adɑmɑ Yudɑbɑ bɑ ko n wɑ̃ɑwɑ mi bɑ
    wɑ̃ɑ mi, sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, Yosɛfun bwese kɛri mɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu
    ɡiɑ.
  eng-KJVCPB: 'And they shall divide it into seven parts: Judah shall abide in their
    coast on the south, and the house of Joseph shall abide in their coasts on the
    north.'
  luo-luo: Nyaka upog pinyni e migepe abiriyo. Jo-Juda nyaka dongʼ kargi man yo milambo
    kendo joka Josef bende odongʼ kargi man yo nyandwat.
  meu-meu: Bae haria, ahu hitu. Iuda iduhuna na ena hetoa lalonai baine noho, diho
    kahana ai, bona Iosef natuna edia iduhu na edia hetoa lalodiai bae noho, mirigini
    kahana ai.
  npi-ULB: तिनीहरूले यसलाई सात खण्डमा विभाजन गर्ने छन् । यहूदाको कुल दक्षिणतिर तिनीहरूकै
    क्षेत्रमा रहने छन् र योसेफको परिवार उत्तरतिर तिनीहरूकै क्षेत्रमा रहने छन् ।
  yor-yor: Ẹ̀yin yóò sì pín ilẹ̀ náà sí ọ̀nà méje kí Juda dúró sí ilẹ̀ rẹ̀ ni ìhà
    gúúsù àti ilé Josẹfu ní ilẹ̀ rẹ̀ ní ìhà àríwá.
  ind-ind: '@see-verse:JOS.018.004'
  pes-OPCB: آنها باید زمین را به هفت قسمت تقسیم کنند و گزارش آن را برای من بیاورند
    تا من در حضور خداوند، خدایمان سهم هفت قبیله را به حکم قرعه تعیین نمایم. «قبیلهٔ
    یهودا و قبیلهٔ یوسف که قبلاً به ترتیب زمینهای جنوب و شمال را گرفته‌اند در همان
    جا می‌مانند.
  tgl-ULB: Hahatiin nila ito sa pitong bahagi. Mananatili ang Juda sa kanilang lupain
    sa dakong timog, at ang sambahayan ni Jose ay magpapatuloy sa kanilang lupain
    sa dakong hilaga.
  hui-hui: Tigua dindi ogoni kahalu tu wulebira. Yuda hameigini ti dindi abene unurahayagi
    kago haabo halu Yosebe hameigini ti uyurahayagi kagoniha ogoriani haabo helo.
  mya-mya: ထို​ပြည်​ကို​ခု​နစ်​ပိုင်း​ပိုင်း​ခြား​ရ​မည်။ ယု​ဒ အ​နွယ်​ဝင်​တို့​သည်​မိ​မိ​တို့​၏​တောင်​ဘက်​နယ်
    မြေ​၌​လည်း​ကောင်း၊ ယော​သပ်​အ​နွယ်​ဝင်​တို့ သည်​မိ​မိ​တို့​၏​မြောက်​ဘက်​နယ်​မြေ​၌​လည်း
    ကောင်း​နေ​ထိုင်​ရ​ကြ​မည်။-
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡུལ་ཁག་བདུན་དུ་བགོ་དགོས། ཡ་ཧུ་དཱ་ནི་སྔར་བཞིན་ལྷོ་ཕྱོགས་སུ་ཁོའི་མངའ་ཁོངས་ལ་གནས་དགོས་པ་དང་།
    ཡོ་སེབ་ཀྱི་ཁྱིམ་ནི་སྔར་བཞིན་བྱང་ཕྱོགས་སུ་ཁོའི་མངའ་ཁོངས་ལ་གནས་དགོས།
  sna-sna: Munofanira kuganhura kuti iite zvikamu zvinomwe. Judha anofanira kuramba
    ari munyika yezasi uye imba yaJosefa munyika yokumusoro.
  spa-BLM: La dividirán en siete porciones. Judá vivirá en sus límites al sur, y la
    casa de José vivirá en sus límites al norte.
  cac-cac: A juntzan̈ eb' vin̈ chi' uc macan̈ ol aj yechtanel lum eb' vin̈, a lum
    yic eb' yin̈tilal Judá aycan lum d'a sur, axo lum yic eb' yin̈tilal José aycan
    lum d'a norte.
  swh-ULB: Wataigawanya nchi katika sehemu saba. Yuda itasalia katika eneo lao upande
    wa kusini, na nyumba ya Yusufu itaendelea katika himaya yao katika upande wa kaskazini.
  bel-bel: няхай падзеляць яе на сем надзелаў; Юда няхай застаецца ў межах сваіх на
    поўдні, а дом Язэпаў няхай застаецца ў межах сваіх на поўначы;
  deu-ELBBK: Und sie sollen es unter sich in sieben Teile verteilen. Juda soll auf
    seinem Gebiet bleiben im Süden, und das Haus Joseph soll auf seinem Gebiet bleiben
    im Norden.
  mbb-OT: Kinahanglan he ebehinen haazà is tanà te pitu he vahin. Kenà idragkes is
    tanà te tribu ni Juda ziyà te zivavà wey is tanà te menge tribu ni Jose ziyà te
    zizaya.
  mal-2015: 'അതു ഏഴു പങ്കായി ഭാഗിക്കേണം: യെഹൂദാ തന്റെ അതിർക്കകത്തു തെക്കു പാർത്തുകൊള്ളട്ടെ;
    യോസേഫിന്റെ കുലവും തന്റെ അതിർക്കകത്തു വടക്കു പാർത്തുകൊള്ളട്ടെ.'
  tuo-NT: siete diꞌta dʉcawaanʉꞌcõato. Judá ya curuacjãrã ye diꞌta sur peꞌe tojarosaꞌa.
    José ya curuacjãrã nituriarã ye diꞌta peꞌe norte peꞌe tojarosaꞌa.
  rmc-rmc: Mi rozďelinen odi phuv pro efta kotora. O kmeňos Juda ačhela ode, kaj hino
    pro juhos, a o kmeňi le Jozefoskre pro severos.
  nlg-nlg: Ma gaira kara kobea na pari tana vitu na bubulo, kolua nia nina bublo Judah
    ke ghanaa sonoilau, ma nina bubulo Joseph ilonga.
  pes-OPV: و آن را به هفت حصه تقسیم کنند، و یهودا به سمت جنوب به حدود خود خواهد ماند،
    و خاندان یوسف به سمت شمال به حدود خود خواهدماند.
  ron-1924: С-о ымпартэ ын шапте; Иуда сэ рэмынэ ын хотареле луй ла мязэзи ши каса
    луй Иосиф сэ рэмынэ ын хотареле ей ла мязэноапте.
  ben-OBCV: তোমরা দেশটিকে সাত ভাগে বিভক্ত করবে। যিহূদা দক্ষিণ দিকে তার এলাকায় থাকবে
    এবং উত্তর দিকে থাকবে যোষেফের বংশগুলি।
  som-som: Oo waa inay dalka u kala qaybiyaan toddoba meelood. Reer Yahuudah waa inay
    degganaadaan soohdintooda ah xagga koonfureed, oo reer Yuusufna waa inay degganaadaan
    soohdintooda ah xagga woqooyi.
  lat-VUC: 'Dividite vobis terram in septem partes: Judas sit in terminis suis ab
    australi plaga, et domus Joseph ab aquilone.'
  eng-ASVBT: 'And they shall divide it into seven portions: Judah shall abide in his
    border on the south, and the house of Joseph shall abide in their border on the
    north.'
  ita-1885: 'E partiranno il paese in sette parti: Giuda rimarrà ne'' suoi confini
    dal Mezzodì, e la casa di Giuseppe rimarrà ne'' suoi confini dal Settentrione.'
  eng-LXXUP: 'And they came to him: and he divided to them seven portions, saying,
    Judah shall stand to them a border southward, and the sons of Joseph shall stand
    to them northward.'
  eng-ULB: They will divide it into seven sections. Judah will remain in their territory
    on the south, and the house of Joseph will continue in their territory in the
    north.
  spa-VBL: Deben dividir la tierra en siete partes, hasta el límite de la tierra de
    Judá en el sur y la de José en el norte.
  fra-_FOB: Ils le partageront en sept portions; Juda demeurera dans ses limites au
    midi, et la maison de Joseph demeurera dans ses limites au nord.
  mal-mal: യെഹൂദാഗോത്രം ദേശത്തിന്റെ തെക്കുഭാഗത്തും യോസേഫ് ഗോത്രം വടക്കു ഭാഗത്തും പാർത്തുകൊള്ളട്ടെ;
    ശേഷിക്കുന്ന ദേശം ഏഴായി ഭാഗിക്കേണം
  urd-GVR: mulk ko sāt ilāqoṅ meṅ taqsīm kareṅ. Lekin dhyān rakheṅ ki junūb meṅ Yahūdāh
    kā ilāqā aur shimāl meṅ Ifrāīm aur Manassī kā ilāqā hai. Un kī sarhaddeṅ mat chheṛnā!
  suz-BL: मिनु गे मेको रागी कली ७ भाग पा योक्‍चा माल्‍नीनी। यहूदा दक्‍खिन गे आंम रागीमी
    बाक्‍ब। योसेफ आ खिं ङा मुर चहिं उत्तर गे मेको आन रागीम बाक्‍नीम।
  ita-1927: 'Essi lo divideranno in sette parti: Giuda rimarrà nei suoi confini a
    mezzogiorno, e la casa di Giuseppe rimarrà nei suoi confini a settentrione.'
  ckb-ckb: بۆ حەوت بەش دابەشی بکەن. جا یەهودا لەسەر سنوورەکەی خۆی لە باشوور دەمێنێتەوە
    و بنەماڵەی یوسفیش لەسەر سنوورەکەیان لە باکوور دەمێننەوە.
  eng-BBE: 'And let them make division of it into seven parts: let Judah keep inside
    his limit on the south, and let the children of Joseph keep inside their limit
    on the north.'
  kan-OKCV: ನೀವು ಅದನ್ನು ಏಳು ಪಾಲಾಗಿ ಹಂಚಬೇಕು. ದಕ್ಷಿಣದಲ್ಲಿ ಯೆಹೂದವು, ಉತ್ತರದಲ್ಲಿ ಯೋಸೇಫನ
    ಮನೆತನದವರೂ ನೆಲೆಸಬೇಕು.
  bbb-bbb: '@see-verse:JOS.018.004'
  tam-2017: அதை ஏழு பங்குகளாகப் பங்கிடுவார்கள்; யூதா வம்சத்தார்கள் தெற்கே இருக்கிற
    தங்களுடைய எல்லையிலும், யோசேப்பு வம்சத்தார்கள் வடக்கே இருக்கிற தங்களுடைய எல்லையிலும்
    நிலைத்திருக்கட்டும்.
  spa-RV-1909: 'Y la dividirán en siete partes: y Judá estará en su término al mediodía,
    y los de la casa de José estarán en el suyo al norte.'
  ron-BTF: Și să o împartă în șapte părți; Iuda să rămână în ținutul său spre sud,
    iar casa lui Iosif să rămână în ținutul său spre nord.
  eng-WEBP: They shall divide it into seven portions. Judah shall live in his borders
    on the south, and the house of Joseph shall live in their borders on the north.
  eng-FBV: They are to divide the land into seven parts, up to the boundary of Judah's
    land in the south and Joseph's land in the north.
  nld-1939: Ge moet het in zeven stukken verdelen; Juda zal zijn gebied in het zuiden,
    en het huis van Josef zijn gebied in het noorden behouden.
  nch-BL: '@see-verse:JOS.018.004'
  vie-1934: Họ sẽ chia xứ làm bảy phần; Giu-đa sẽ ở trong giới hạn mình nơi miền nam;
    còn nhà Giô-sép ở trong giới hạn mình nơi miền bắc.
  hin-CV: यहूदाह गोत्र अपनी ही सीमा के दक्षिण में, तथा योसेफ़ का गोत्र उत्तर में रहेगा.
  spa-BES: Y déjales que lo dividan en siete partes. Que Judá se mantenga dentro de
    su límite en el sur, y que los hijos de José se mantengan dentro de su límite
    en el norte.
  tdx-tdx: Ho zarae’ iereo fito; himoneñe an-tane’e atimo ey t’Iehodà, vaho himoneñe
    an-tane’ iareo avaratse ey ty anjomba’ Iosefe.
  tha-KJV: ให้​เขาแบ่งออกเป็นเจ็ดส่​วน ให้​คนยูดาห์​คงอยู่​ในดินแดนของเขาทางภาคใต้
    และวงศ์วานโยเซฟให้​คงอยู่​ในดินแดนของเขาทางภาคเหนือ
  por-BR-2018: 'E a dividirão em sete partes: e Judá estará em seu termo ao sul, e
    os da casa de José estarão no seu ao norte.'
  deu-ELO: Und sie sollen es unter sich in sieben Teile verteilen. Juda soll auf seinem
    Gebiet bleiben gegen Süden, und das Haus Joseph soll auf seinem Gebiet bleiben
    gegen Norden.
  eng-WYC-2018: Part ye the land to you into seven parts (or Divide ye up the land
    among you into seven parts); Judah be in his terms at the south coast, and the
    house of Joseph at the north;
  epo-epo: Kaj dividu ĝin en sep partojn. Jehuda restu en siaj limoj sude, kaj la
    domo de Jozef restu en siaj limoj norde.
  uig-PIN: Ular zeminni yǝttǝ ülüxkǝ bɵlsun; lekin Yǝⱨuda ⱪǝbilisi bolsa jǝnubtiki
    ɵz ülüx zeminida turiwǝrsun, Yüsüpning jǝmǝtimu ximal tǝrǝptiki ɵz ülüx zeminida
    turiwǝrsun.
  beo-beo: Ninia da soge fifili, fesuale agoane ilegemu. Yuda fi da hi soge ga (south)
    amo ganodini esalumu. Amola Yousefe ea fi da hi soge ga (north) amo ganodini esalumu.
  tpi-OTNT: Ol i mas brukim graun long 7-pela hap. Ol lain bilong Juda bai i stap
    long hap saut, na ol lain bilong Josep bai i stap long hap not.
  hau-SA: Za ku raba ƙasar kashi bakwai. Mutanen Yahuda za su ci gaba da kasancewa
    a wurin da suke a kudu, sai kuma mutanen Yusuf a wurin da suke a arewa.
  uig-LAT: Ular zéminni yette ülüshke bölsun; lékin Yehuda qebilisi bolsa jenubtiki
    öz ülüsh zéminida turiwersun, Yüsüpning jemetimu shimal tereptiki öz ülüsh zéminida
    turiwersun.
  nde-nde: Lizakwaba umhlaba ube yizigaba eziyisikhombisa. UJuda uzaqhubeka eselizweni
    lakhe eningizimu njalo indlu kaJosefa iselizweni layo enyakatho.
  ton-ton: 'Pea kenau vahe ia ki he vāhenga ʻe fitu: ʻe nofo ʻa Siuta ʻi honau tofiʻa
    ʻi he potu tonga, pea ke nofomaʻu ʻae fale ʻo Siosefa ʻi honau tofiʻa ʻi he tokelau.'
  ces-1613: I rozdělí ji na sedm dílů. Juda zůstane v končinách svých od poledne,
    a čeledi Jozefovy zůstanou v končinách svých od půlnoci.
  eng-WMB: They shall divide it into seven portions. Judah shall live in his borders
    on the south, and the house of Joseph shall live in their borders on the north.
  tam-TCV: நீங்கள் தேசத்தை ஏழு பங்குகளாகப் பிரிக்கவேண்டும். யூதா கோத்திரம் தென்பகுதியிலும்,
    யோசேப்பின் குடும்பம் வடபகுதியிலும் தொடர்ந்து குடியிருக்கட்டும்.
  ceb-ULB: Bahinon nila kini sa pito ka bahin. Magpabilin ang Juda sa ilang ginsakopan
    didto sa habagatan, ug ang panimalay ni Jose magpadayon sa ilang ginsakopan sa
    amihanan.
  pol-UBG: 'I podzielą ją na siedem części: Juda pozostanie w swych granicach na południu,
    a dom Józefa pozostanie w swych granicach na północy.'
  urd-GVU: ملک کو سات علاقوں میں تقسیم کریں۔ لیکن دھیان رکھیں کہ جنوب میں یہوداہ کا
    علاقہ اور شمال میں افرائیم اور منسّی کا علاقہ ہے۔ اُن کی سرحدیں مت چھیڑنا!
  deu-1912: Teilt das Land in sieben Teile. Juda soll bleiben auf seiner Grenze von
    Mittag her, und das Haus Josephs soll bleiben auf seiner Grenze von Mitternacht
    her.
  kan-2017: ತರುವಾಯ ಅವರು ಏಳು ಪಾಲುಗಳನ್ನು ಮಾಡಿ ತಮ್ಮತಮ್ಮೊಳಗೆ ಹಂಚಿಕೊಳ್ಳಲಿ. ದಕ್ಷಿಣದಲ್ಲಿ
    ಯೆಹೂದ ಕುಲದವರಿಗೂ ಉತ್ತರದಲ್ಲಿ ಯೋಸೇಫನ ಕುಲದವರಿಗೂ ಸ್ವತ್ತು ಸಿಕ್ಕುತ್ತದೆ. ಅದು ಅವರಿಗೇ ಇರಲಿ.
  tgo-tgo: Ne hu tena thelauko na vuvupirɨ. Juda mbe i yaku ele valɨvaŋgako e ghaiwabuko.
  yap-yap: Ma fare nam e bay ni f’oth u dakenrad ni medlip yang; ganong rok Judah
    e bayi par u lane gin tafen e binaw u lane yimuch, ma ganong rok Josef e bayi
    par u lane gin ni tafen e binaw u lane lel’och.
  hlt-MCSB: Khoyo te parhih la boe uh lamtah tuithim kah amah khorhi ah Judah loh
    om saeh. Tlangpuei kah amah khorhi ah Joseph imko om van saeh.
  mdy-ETH: ዔያታ ዴንዲ ዛጋንዳ ዓጫ፦ ላንካዎ ፃጶም ጊሽኪንታንዳኔ፤ ዪሁዳ ዾኦሎ ዛሎይዳ፥ ዮሴፔ ኬዶ ዛሎይዳ ዔያቶም ዒንጊንቴ
    ዓጮ ዔኪ ናንጋንዳኔ፤
  twi-ASANTE: Akwansrafoɔ no bɛkyekyɛ asase no mu nson, na wɔremfa Yuda asase a ɛda
    anafoɔ fam ne Yosef asase a ɛwɔ atifi fam no nka ho.
  eng-WEBU: They shall divide it into seven portions. Judah shall live in his borders
    on the south, and the house of Joseph shall live in their borders on the north.
  bnp-bnp: Ri gi nagi a tabekena malala ge polorua. A kabu ne Iuda ge made na tabeke
    mule puru, a kabu ne Iosep ge made na tabeke mule sike.
  wal-wal: Eti he biittaa laappun kessidi shaakkana. SHin Yihudaa zareti tohossa baggaara
    de7iya bantta biittan, Yooseefa zaretikka huuphessa baggaara de7iya bantta biittan
    de7ana.
  spa-PDDPT: La dividirán en siete partes. Judá permanecerá en su territorio en el
    sur, y los de la casa de José permanecerán en su territorio del norte.
  gun-gun: Ha'e rami vy omboja'o 'rã yvy sete henda rupi. Ha'e rã Judá kuery ma oyvy
    re ae ma ikuai kuaray puku-a katy. José ramymino kuery voi oyvy re ae ma ikuai
    kuaray ijapu'a'ia katy.
  agu-BL: Tajwe'n yi juk cuntu' piẍ cyulej yi e'chk ama'la'tz. Quil jop yi chi'ama'l
    yi e' xonl Judá yi txe'n cyetzaj yi at cwe'n tzi'n, na ja wi't ak'lij cyetz. Ncha'tz
    yi e' xonl Ẍep yi cho'n mak'lij yi cyetz chi'ama'l je'n tzi'n, poro txe'n chicambaj.
  ilo-ULB: Bingayendanto daytoy iti pito a paset. Agtalinaedto ni Juda iti masakupanda
    idiay abagatan, ken agtalinaedto ti balay ni Jose iti masakupanda idiay amianan.
  kpg-kpg: 'Gei tenua la ga tuu hidu i digaula: di madawaawa Judah gaa noho i lodo
    nadau gowaa i bahi i ngaaga, nia madawaawa Joseph gaa noho i nadau gowaa i bahi i ngeia.'
  uig-ARA: ئۇلار زېمىننى يەتتە ئۈلۈشكە بۆلسۇن؛ لېكىن يەھۇدا قەبىلىسى بولسا جەنۇبتىكى
    ئۆز ئۈلۈش زېمىنىدا تۇرىۋەرسۇن، يۈسۈپنىڭ جەمەتىمۇ شىمال تەرەپتىكى ئۆز ئۈلۈش زېمىنىدا
    تۇرىۋەرسۇن.
  bsp-bsp: Ŋandeyerɛnɛ antɔf mopoc camət-mɛrəŋ. Aka Yuda ŋaŋkɔyi Nɛkɛf, antɔf ŋaŋan
    ntende kəca kətɔt ka nde dec dɛmpɛ mɔ, kɔ aka kusuŋka ka Isifu ŋa ŋayi nde antɔf
    ŋaŋan ntende kəca kəmeriya.
  sus-sus: Na bɔxi xa itaxun dɔxɔ solofere ra. Yuda bɔnsɔɛ xa lu na bɔxi yirefanyi
    ma, Yusufu bɔnsɔɛ fan xa lu na bɔxi kɔɔla ma.
  pon-2006: 'Sahpw en pahn pwalpeseng nanpwungarail wiahda peliensapw isuh: Suda pahn
    mihmihte nan sapwe ni palieir, oh Sosep nan sapwe ni paliepeng.'
  ksd-ksd: Ma diat a tibe upi na lavurua na pakana; Iuda na ki vatikai ta kana langun
    ta ra papar a taubar, ma diat ta ra kuba i Iosep diat a ki vatikai ta kadia langun
    ta ra papar a labur.
  tur-YTC: Onu yedi parçaya bölecekler. Yahuda güneydeki sınırlarında yaşayacak, Yosef'in
    evi de kuzeydeki sınırlarında yaşayacak.
  grc-BRENT: καὶ διεῖλεν αὐτοῖς ἑπτὰ μερίδας· Ἰούδας στήσεται αὐτοῖς ὅριον ἀπὸ Λιβὸς,
    καὶ οἱ υἱοὶ Ἰωσὴφ στήσονται αὐτοῖς ἀπὸ Βοῤῥᾶ.
  ind-AYT: Mereka akan membaginya menjadi tujuh bagian. Suku Yehuda akan tetap tinggal
    di daerahnya di sebelah selatan, dan keturunan Yusuf akan tetap tinggal di daerahnya
    di sebelah utara.
  nya-nya: Aligawe dzikolo mʼzigawo zisanu ndi ziwiri; fuko la Yuda lidzakhale ndi
    dziko lake la kummwera ndi nyumba ya Yosefe ikhalebe mʼdziko lawo la kumpoto.
  hrv-hrv: razdijelit ću zemlju na sedam dijelova. Neka Juda ostane na svome području
    na jugu, a Josipov dom neka ostane u svome kraju na sjeveru.
  mps-mps: Augwaligo te tǫ a naga olama, me si te tama pedemainu yaibao. Te Judago
    hani augwali te saut badu te augwa sali tǫde bidiyu, tama te Josepgo hani augwali
    te not badu augwaligo sali tǫde bidiyu emainu yaibao.
  tpi-tpi: Ol i mas brukim graun long 7-pela hap. Ol lain bilong Juda bai i stap long
    hap saut, na ol lain bilong Josep bai i stap long hap not.
  dan-1931: De skal dele det i syv Dele; Juda skal beholde sit Område mod Syd og Josefs
    Slægt sit mod Nord.
  vie-OVCB: Họ phải chia đất này thành bảy phần dựa theo địa lý—Giu-đa vẫn tiếp tục
    ở phía nam, Giô-sép phía bắc.
  guj-2017: તેઓ તેના સાત વિભાગ કરે. યહૂદા દક્ષિણમાં પોતાના પ્રદેશની અંદર રહે, યૂસફના
    પુત્રો ઉત્તરમાં પોતાના પ્રદેશની અંદર રહેવાનું ચાલુ રાખે.
  pon-2006A: 'Sahpw en pahn pwalpeseng nanpwungarail wiahda peliensapw isuh: Suda
    pahn mihmihte nan sapwe ni palieir, oh Sosep nan sapwe ni paliepeng.'
  por-BRBSL: Eles a dividirão em sete porções. Judá viverá em suas fronteiras no sul,
    e a casa de José viverá em suas fronteiras no norte.
  cth-cth: Ahnimouh ni ram teh Sari touh lah a khuen awh han. Judah miphunnaw ni akalah
    amamae hmuen koe ao han. Joseph miphunnaw ni atunglah amamae hmuen koe ao han.
  twi-twi: Akwansrafo no bɛkyekyɛ asase no mu ason, na wɔmmfa Yuda asase a ɛda anafo
    fam ne Yosef asase a ɛwɔ atifi fam no nka ho.
  hlt-hlt: Khoyo te parhih la boe uh lamtah tuithim kah amah khorhi ah Judah loh om
    saeh. Tlangpuei kah amah khorhi ah Joseph imko om van saeh.
  tbz-SIM: Bɛ̀ yóó yɛ̀ totɛ́ kucɛ mɛ̀yiekɛ̀ ndi. Kɛ̀ Sudɑɑ kɔbɛ nkpɑɑ́ bɛ tenkɛ̀ kubɑkù
    cɑ̃̀nku, kɛ̀ Sosɛfu kɔbɛ mbo kuyoú.
  msy-2020: Me nguazim, 7plan akuabar anebɨkigh. Judan anabamɨn adarazi sautɨn amadaghan
    nguazim inigha gɨfa, egh me anarɨra ikiam. Ezɨ Josepɨn adarazi notɨn amadaghan
    nguazim ini, egh me anarɨra ikiam.
  azb-azb: Onlar oranı yeddi hissəyə bölsünlər. Yəhuda cənubda olan öz torpağında
    qalsın, Yusifin nəsli də şimalda olan torpağında qalsın.
  eng-DBY: And they shall divide it into seven portions. Judah shall remain in their
    border on the south, and the house of Joseph shall remain in their border on the
    north;
  hin-2017: और वे देश के सात भाग लिखें, यहूदी तो दक्षिण की ओर अपने भाग में, और यूसुफ
    के घराने के लोग उत्तर की ओर अपने भाग में रहें।
  swp-swp: 'Abo se soi haligigi‐labui: Iuda abo se miahai geregere eai teha eavana
    eai, boga Iosepa abo se miahai teha bauri eai.'
  eng-YLT: and they have divided it into seven portions — Judah doth stay by its border
    on the south, and the house of Joseph do stay by their border on the north —
  eng-WYC-2017: Part ye the land to you into seven parts; Judah be in his terms at
    the south coast, and the house of Joseph at the north;
  eng-WMBB: They shall divide it into seven portions. Judah shall live in his borders
    on the south, and the house of Joseph shall live in their borders on the north.
  urd-GVH: मुल्क को सात इलाक़ों में तक़सीम करें। लेकिन ध्यान रखें कि जुनूब में यहूदाह
    का इलाक़ा और शिमाल में इफ़राईम और मनस्सी का इलाक़ा है। उनकी सरहद्दें मत छेड़ना!
  rug-rug: Sa popoa si kaqu ta paqaha zuapa koa rini. Ziuda si kote koa koasa nana
    voloso pa kali mataona sa popoa Kenani, meke se Zosepa si koasa nana voloso pa
    kali gede.
  gaz-gaz: Isin biyya sana iddoo torbatti qoodu qabdu. Yihuudaan biyya karaa Kibbaa
    keessatti hafee manni Yoosef immoo biyya karaa kaabaatti hafuu qaba.
  fra-LSG: Ils le diviseront en sept parts; Juda restera dans ses limites au midi,
    et la maison de Joseph restera dans ses limites au nord.
  yal-yal: E xa yamanani taxun dɔxɔde soloferen na. Yuda bɔnsɔnna xa lu a bɔxɔni yiifanna
    ma, Yusufu bɔnsɔnna yi lu a bɔxɔni kɔmɛn fɔxɔni.
  haw-1868: A e mahele lakou ia mea i ehiku mokuna; a e noho o Iuda ma ko lakou wahi
    ma ka hema; a o ka hale o Iosepa e noho lakou ma ko lakou wahi ma ka akau.
  arb-NAV: وَلْيَقْسِمُوهَا إِلَى سَبْعَةِ أَقْسَامٍ، فَيَمْكُثَ سِبْطُ يَهُوذَا ضِمْنَ
    حُدُودِهِ مِنَ الْجَنُوبِ، وَيُقِيمَ بَيْتُ يُوسُفَ فِي مَنَاطِقِهِمِ الْمُعَيَّنَةِ
    شِمَالاً.
  ewe-ewe: 'Mama anyigba la ɖe akpa adre me: Yuda ƒe viwo anɔ woƒe anyigba dzi le
    dziehe, eye Yosef ƒe viwo anɔ anyiehe.'
  eng-LEE: 'And they shall divide it into seven parts: Judah shall remain on his boundary
    at the south, and the house of Joseph shall remain on their boundary at the north.'
  asm-FB: তেওঁলোকে সেই ঠাই সাতোটা ভাগ কৰিব৷ যিহূদা দক্ষিণফালে থকা তেওঁলোকৰ সীমাৰ ভিতৰত
    থাকিব আৰু উত্তৰ ফালে আগতে থকাৰ দৰে যোচেফৰ বংশই নিজৰ সীমাত থাকিব।
  sus-A: نَ بْشِ شَ عِتَشُن دْشْ سٌلٌقٍرٍ رَ. يُدَ بْنسْي شَ لُ نَ بْشِ يِرٍقَنيِ
    مَ، يُسُقُ بْنسْي قَن شَ لُ نَ بْشِ كْولَ مَ.
  fra-SBL: Ils le diviseront en sept parts. Juda habitera dans son territoire au sud,
    et la maison de Joseph habitera dans son territoire au nord.
  hbo-hbo: וְהִֽתְחַלְּק֥וּ אֹתָ֖הּ לְשִׁבְעָ֣ה חֲלָקִ֑ים יְהוּדָ֞ה יַעֲמֹ֤ד עַל־גְּבוּלֹו֙
    מִנֶּ֔גֶב וּבֵ֥ית יֹוסֵ֛ף יַעַמְד֥וּ עַל־גְּבוּלָ֖ם מִצָּפֹֽון׃
  piu-2006: '@see-verse:JOS.018.004'
  kik-kik: Na inyuĩ nĩmũkagayania bũrũri ũcio icunjĩ mũgwanja. Mũhĩrĩga wa Juda ũgaikara
    o kũu bũrũri waguo mwena wa gũthini, nayo nyũmba ya Jusufu ĩikare bũrũri wayo
    mwena wa gathigathini.
  fra-NCL: Ils le diviseront en sept portions ; Juda restera dans ses frontières au
    midi, et la maison de Joseph restera dans ses frontières au nord.
  cek-AK: Prae to sarihto ah tapraek oh; Judah kaminawk loe aloih bangah khosah o
    ueloe, Joseph ih kaminawk loe aluek bang ah khosah o tih.
  cuk-cuk: ”Geb gannar nonimalale, sogagugle (7) napanegmar mimimaloed. Judá-e-wagan
    dad-nakwed-argan-nuedsiki yar gamaloed. José-e-wagandi, dad-nakwed-argan-sapiledsiki
    yar gamarmogoed.
  uig-CYR: Улар зиминни йәттә үлүшкә бөлсун; лекин Йәһуда қәбилиси болса җәнуптики
    өз үлүш зиминида туривәрсун, Йүсүпниң җәмәтиму шимал тәрәптики өз үлүш зиминида
    туривәрсун.
  tel-2017: వాళ్ళు దాన్ని ఏడు భాగాలుగా చేయాలి. యూదా వారు దక్షిణం వైపు వారి భూభాగంలో
    ఉండిపోవాలి. యోసేపు వంశం వాళ్ళు ఉత్తరం వైపు తమ భూభాగంలో ఉండిపోవాలి.
  hat-BSA: Yo va divize li an sèt pòsyon; Juda va rete nan teritwa pa li nan sid e
    lakay Joseph la va rete nan teritwa pa yo nan nò.
  kos-kos: Acn inge ac fah kitakatelik nu ke ip itkosr. Judah el ac fah eis layen
    nu eir tuh in ma lal, ac Joseph el ac fah eis layen nu epang.
  hbo-WLC: וְהִֽתְחַלְּק֥וּ אֹתָ֖הּ לְשִׁבְעָ֣ה חֲלָקִ֑ים יְהוּדָ֞ה יַעֲמֹ֤ד עַל־גְּבוּלוֹ֙
    מִנֶּ֔גֶב וּבֵ֥ית יוֹסֵ֛ף יַעַמְד֥וּ עַל־גְּבוּלָ֖ם מִצָּפֽוֹן׃
  ibo-ibo: Ha ga-eke ala ahụ fọdụrụ ụzọ asaa. Ma ebo Juda ga-anọgide nʼala ha nʼakụkụ
    ndịda, ụmụ ụmụ Josef kwa ga-anọgide nʼala ha nʼakụkụ ugwu.
  ory-ory: ପୁଣି ସେମାନେ ତାହା ସାତ ଭାଗରେ ବିଭାଗ କରିବେ; ଦକ୍ଷିଣ ଦିଗରେ ଆପଣା ସୀମାରେ ଯିହୁଦା
    ରହିବ ଓ ଉତ୍ତର ଦିଗରେ ଆପଣା ସୀମାରେ ଯୋଷେଫ-ବଂଶ ରହିବେ।
  chk-chk: Repwe ineti ewe fanü lon fisu kinikin. Iwe, chon ewe ainangen Juta repwe
    chök nom lon fanüer me ör, nge chon ewe ainangen Josef repwe nom lon fanüer me
    efeng.
  rop-rop: '@see-verse:JOS.018.004'
  ukr-1871: Нехай роздїлять її на сїм частей. Юда жити ме в свойму займищі на полуднї,
    а дом Йосифів держати ме займище на півночі.
  deu-1951: Sie sollen das Land in sieben Teile zerlegen. Juda soll in seinem Gebiet
    bleiben gegen Mittag, und das Haus Joseph soll in seinem Gebiete bleiben gegen
    Mitternacht.
  eng-JPS: 'And they shall divide it into seven portions: Judah shall abide in his
    border on the south, and the house of Joseph shall abide in their border on the
    north.'
  srp-1865: I neka je razdijele na sedam dijelova; Juda æe ostati u svojim meðama
    s juga, i dom æe Josifov ostati u meðama svojim sa sjevera.
  lug-lug: Baligigabanyaamu ebitundu musanvu Yuda esigale mu bitundu byayo mu bukiikaddyo
    n’ennyumba ya Yusufu mu bitundu byayo mu bukiikakkono.
  heb-heb: והתחלקו אתה לשבעה חלקים יהודה יעמד על גבולו מנגב ובית יוסף יעמדו על גבולם
    מצפון׃
  ben-IRV: তারা তা সাত ভাগে ভাগ করবে; দক্ষিণ দিকে যিহূদা তাদের সীমাতে থাকবে এবং উত্তর
    দিকে যোষেফের গোষ্ঠী তাদের সীমাতে থাকবে।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਸੱਤਾਂ ਹਿੱਸਿਆਂ ਵਿੱਚ ਵੰਡਣ। ਯਹੂਦਾਹ ਆਪਣੀ ਹੱਦ ਕੋਲ ਦੱਖਣ ਵਿੱਚ ਖੜ੍ਹਾ
    ਰਹੇ ਅਤੇ ਯੂਸੁਫ਼ ਦਾ ਘਰਾਣਾ ਆਪਣੀ ਹੱਦ ਕੋਲ ਉਤਰ ਵੱਲ ਖੜ੍ਹਾ ਰਹੇ।
  mya-JVB: သူတို့သည် ပြည် ကို ခုနှစ် ပိုင်း ပိုင်းခြား ရကြမည်။ ယုဒ အမျိုးသည် တောင်
    ဘက်မိမိ နေရာ ၌ နေ ရမည်။ ယောသပ် အမျိုး သည် မြောက် ဘက်မိမိ နေရာ ၌ နေ ရမည်။
  hmo-hmo: “Tano be kahana 7 dekenai do idia haria. Iuda iduhu be ena gabu dekenai
    do ia noho, diho kahana dekenai, bona Iosepa ena natuna edia iduhu be edia gabu
    dekenai danu do idia noho, mirigini kahana dekenai.
  urd-urd: वह उसके सात हिस्से करेंगे, यहूदाह अपनी सरहद में दख्खिन की तरफ़ और यूसुफ़
    का ख़ानदान अपनी सरहद में उत्तर की तरफ़ रहेगा।
  rus-SYN: пусть разделят ее на семь уделов; Иуда пусть остается в пределе своем на
    юге, а дом Иосифов пусть остается в пределе своем на севере;
  bqc-SIM: Á kpaalɛ lɛɛ soplaɛ. Yuda buiↄ gↄ̃ ń bùsuu gɛↄmidↄkĩi oi, mɛ́ Yosɛfu
    buiↄ gↄ̃ ń bùsuu gugbãntoo oi.
  tcz-CHONGTHU: Judahten achannu lhanglam gamleh Joseph in achennao sahlang gam panglouva
    amahon agamvet uchu hop sagi’a ahopdiu ahi.
  mar-mar: म्हणजे त्यांनी त्याचे सात वाटे करावे; यहूदाने दक्षिणेस आपल्या सीमेत रहावे,
    आणि योसेफाच्या घराण्याने उत्तरेस आपल्या सीमेत रहावे.
  qub-qub: Chay ricapacoj aywaj runacunami chacrataga raquenga ganchis partiman. Ichanga
    ama raquengachu sur caj-lächo Judá trïbu chasquishan chacrata ni norte caj-lächo
    Josëpita miraj trïbucuna chasquishan chacratapis.
  hat-hat: Y'a separe rès peyi a an sèt pòsyon. Moun branch fanmi Jida yo va rete
    sou tè pa yo nan sid, epi moun branch fanmi Jozèf yo va rete sou pòsyon tè pa
    yo tou nan nò.
  eng-BSB: and divide the land into seven portions. Judah shall remain in their territory
    in the south, and the house of Joseph shall remain in their territory in the north.
  tod-tod: Ta kɛɛzu su lɔfela, ti gaaɠwɛ ɓɔɠɔ ʋa. Zuda ɠa yɛsu ná-kwɛpelemaʋɛ, lɛkpɛmaʋɛ
    nu yeezazuʋɛ. Zozɛfe ná-pɛlɛyeɠei ɠa yɛsu ná-kwɛpelemaʋɛ, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ.
  eng-WEBPB: They shall divide it into seven portions. Judah shall live in his borders
    on the south, and the house of Joseph shall live in their borders on the north.
  kbq-kbq: Hagi tamagra mopa 7ni'afi refko huntenkeno, Juda naga'mo'za sauti kaziga
    zamagra'a mopafi manisage'za, Josefe naga'mo'za noti kaziga zamagra'a mopafi mani
    fatgo hugahaze.
  nhe-BL: '@see-verse:JOS.018.004'
  gub-BL: A'e awa upei'ài'àg putar a'e ywy 7 pehegwer romo iapo pà wà nehe. Zuta izuapyapyr
    wiko putar uiwy rehe wà nehe, kwarahy heixe haw ahurehe har kutyr har rehe wà
    nehe. Zuze izuapyapyr wiko putar uiwy rehe wà nehe no, kwarahy hemaw ahurehe har
    kutyr har rehe wà nehe no.
  eng-DRA: 'Divide to yourselves the land into seven parts: let Juda be in his bounds
    on the south side, and the house of Joseph on the north.'
