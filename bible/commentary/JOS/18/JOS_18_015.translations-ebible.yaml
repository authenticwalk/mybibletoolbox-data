verse: JOS.018.015
translations:
  mal-C: തെക്കേ ഭാഗം പടിഞ്ഞാറ് കിര്യത്ത്-യെയാരീമിന്റെ അതിരുമുതൽ നെപ്തോഹാ നീരുറവകളിൽ
    എത്തുന്നു.
  deu-TKW: Die Südseite aber geht aus von der Grenze von Kirjath Jearim; sodann setzt
    sich die Grenze fort nach Westen und setzt sich fort zur Quelle des Wassers von
    Nephthoah.
  lin-lin: Na ngambo ya sude, mondelo yango ebandaki longwa na Kiriati-Yearimi, na
    ngambo ya weste, mpe ekendeki kobima na etima ya mayi ya Nefitoa.
  eng-LSV: And the south quarter [is] from the end of Kirjath-Jearim, and the border
    has gone out westward, and has gone out to the fountain of the waters of Nephtoah;
  eng-GNV: And the Southquarter is from the ende of Kiriath-iearim, and this border
    goeth out Westward, and commeth to the fountaine of waters of Nephtoah.
  eng-WEBSTER: 'And the south quarter was from the end of Kirjah-jearim, and the border
    went out on the west, and went out to the well of waters of Nephtoah:'
  nhw-BL: Huan ininnepa benjaminitame ica sur pehua ica Quiriat Jearim huan yohui
    para campa temo tonati hasta campa nopa ameli itoca Neftoa.
  swh-ONEN: Upande wa kusini mpaka ulianzia kwenye viunga vya Kiriath-Yearimu kwa
    upande wa magharibi, nao ukatokeza kwenye chemchemi ya maji ya Neftoa.
  bba-bba: Sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ mɑɑ, tɑ dɑwɑ sɔ̃ɔ duu yeru ɡiɑ sɑɑ Yɑrimun wuun
    di sere Nɛfitoɑn bwiiyɔ.
  eng-KJVCPB: 'And the south quarter was from the end of Kirjath-jearim, and the border
    went out on the west, and went out to the well of waters of Nephtoah:'
  luo-luo: Tongʼ ma yo milambo nochakore oko mar Kiriath Jearim mantiere yo podho
    chiengʼ, kendo tongʼno nochopo nyaka thidhna mar pi Neftoa.
  meu-meu: Diho kahana ai, hetoa na Kiriat-iearimi badibadinai e matamaia, unu amo
    ela, ela bona Efron; ma ela, ela bona Nefetoa ranu gabudia.
  npi-ULB: दक्षिणतिरको सिमाना किर्यत-यारीमको बाहिरबाट सुरु भयो । यो त्यहाँबाट एफ्रोनतिर,
    नेप्‍तोहको पानीका मुहानहरूतिर निस्‍क्यो ।
  yor-yor: Ìhà gúúsù bẹ̀rẹ̀ ní ìpẹ̀kun Kiriati-Jearimu ní ìwọ̀-oòrùn, ààlà náà wà
    ní ibi ìsun omi Nefitoa.
  ind-ind: Garis batas selatan dimulai dari pinggiran kota Kiryat Yearim di ujung
    barat dan terus menuju mata air Neftah.
  pes-OPCB: مرز جنوبی از انتهای قریهٔ بعل در غرب شروع می‌شد و به طرف چشمه‌های نفتوح
    کشیده شده،
  tgl-ULB: Nagsimula sa labas ng Kiriat Jearim ang timog na dako. Nagmula roon ang
    hangganan patungong Epron, hanggang sa bukal na mga tubig ng Neptoa.
  hui-hui: Ani bialu tubari unurayagi uba amu holene Kiriada Yarimi wiago kaware lowa
    pialu Nebedoanaga iba duguaraga ho biraga wiagoria bolangua hene.
  mya-mya: တောင်​ဘက်​နယ်​နိ​မိတ်​သည်​ကိ​ရ​ယတ် ယာ​ရိမ်​မြို့​စွန်​မှ​အ​စ​ပြု​၍ နေ​ဖ​တော
    စမ်း​ရေ​တွင်း​များ​သို့​ရောက်​သည်။-
  bod-N: ལྷོ་མཚམས་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་གྱི་མཐའ་མཚམས་ནས་ནུབ་ཕྱོགས་སུ་ནེབ་ཐོ་ཨ་ཡི་ཆུ་མགོ་རུ་སླེབས།
  sna-sna: Rutivi rwezasi rwakatangira panogumira Kiriati Jearimi kumavirira, uye
    muganhu wakandobudira patsime remvura zhinji reNefitoa.
  spa-BLM: El barrio sur se extendía desde la parte más lejana de Quiriat Jearim.
    La frontera salía hacia el oeste y llegaba hasta el manantial de las aguas de
    Neftoa.
  cac-cac: Axo smojonal d'a sur tz'elc'och d'a Quiriat-jearim d'a stojolal b'aj tz'em
    c'u, masanto b'aj sq'ueul sjaj a a' yic Neftoa,
  swh-ULB: Katika upande wa kusini, mpaka ulianzia nje tu ya Kiriathi Yearimu. Mpaka
    uliendelea kutoka Efroni hata chemichemi ya maji ya Neftoa.
  bel-bel: А паўднёвым бокам ад Кірыят-Ярыма ідзе мяжа да мора і даходзіць да крыніцы
    водаў Нэфтааха;
  deu-ELBBK: Und die Südseite fing an am Ende von Kirjat-Jearim; und die Grenze lief
    aus nach Westen hin, und sie lief nach der Quelle des Wassers Nephtoach hin;
  mbb-OT: Is dulunà diyà te zivavà ne puun te zulunà te Kiriat Jearim. Puun dutun
    ebpehendiyà heini te edsenlepan diyà te menge teheb diyà te Neftoa.
  mal-2015: തെക്കെഭാഗം കിര്യത്ത്-യെയാരീമിന്റെ അറ്റത്തു തുടങ്ങി പടിഞ്ഞാറോട്ടു നെപ്തോഹവെള്ളത്തിന്റെ
    ഉറവുവരെ ചെല്ലുന്നു.
  rmc-rmc: Lengri južno hraňica chudel pro zapados paš o Kirjat-Jearim a džal dži
    paš o paňa Neftoach.
  nlg-nlg: Mana vovoka ilau te vuivuni tana sosokona Kiriath-jeakim. Te vuivuni kakeri
    ine tona horu va i boko me va sara tana beti i Nephtaoh.
  pes-OPV: و جانب جنوبی از انتهای قریت یعاریم بود، واین حد به طرف مغرب می‌رفت و به
    سوی چشمه آبهای نفتوح برآمد.
  ron-1924: Партя де мязэзи ынчепя де ла капэтул Кириат-Иеаримулуй. Хотарул мерӂя
    спре апус пынэ ла изворул апелор Нефтоахулуй.
  ben-OBCV: দক্ষিণ দিকের সীমানাটি শুরু হল পশ্চিমে কিরিয়ৎ-যিয়ারীমের উপকন্ঠ থেকে,
    এবং তা বের হয়ে এল নিপ্তোহের জলরাশির উৎসে।
  som-som: Oo waaxdii koonfureedna waxay ka bilaabatay meesha ugu fog Qiryad Yecaariim,
    oo soohdintu waxay martay xagga galbeed, oo waxay u baxday ishii biyaha ahayd
    oo Neftoo'ax;
  lat-VUC: A meridie autem ex parte Cariathiarim egreditur terminus contra mare, et
    pervenit usque ad fontem aquarum Nephtoa.
  eng-ASVBT: And the south quarter was from the uttermost part of Kiriath-jearim;
    and the border went out westward, and went out to the fountain of the waters of
    Nephtoah;
  ita-1885: E il lato meridionale era dall' estremità di Chiriat-iearim; e questo
    confine si stendeva verso l'Occidente, fino alla fonte delle acque di Neftoa.
  eng-LXXUP: And the south side on the part of Kiriath-baal; and the borders shall
    go across to Gasin, to the fountain of the water of Nephtoah.
  eng-ULB: The south side began just outside of Kiriath Jearim. The border went from
    there to Ephron, to the spring of the waters of Nephtoah.
  spa-VBL: El límite sur comenzaba en el límite de Quiriat-Yearín. Corría hasta el
    manantial de Neftoa,
  fra-_FOB: Et la région du midi partait de l'extrémité de Kirjath-Jéarim; et la frontière
    sortait vers l'occident, puis se dirigeait vers la source des eaux de Nephthoach.
  mal-mal: തെക്കെ അതിർ കിര്യത്ത്-യെയാരീമിന്റെ സമീപത്ത് നിന്ന് തുടങ്ങി പടിഞ്ഞാറോട്ട്
    നെപ്തോഹ ഉറവുവരെ ചെല്ലുന്നു.
  urd-GVR: Binyamīn kī junūbī sarhad Qiriyat-yārīm ke maġhribī kināre se shurū ho
    kar Niftūh chashmā tak pahuṅchī.
  suz-BL: दक्‍खिन गे ङा सांद चहिं किरयथ-यारीम आ एर ओंथ ङा पच्‍छिम गे बाक्‍त। मिनु
    मेको सांद एफ्रोन रे नेप्‍तोआह आ ब्‍वाक्‍कु बुक्‍तीकेमी जाक्‍दीश्‍शो बाक्‍त। यहोसु
    १५:९
  ita-1927: Il lato di mezzogiorno cominciava all’estremità di Kiriath-Iearim. Il
    confine si prolungava verso occidente fino alla sorgente delle acque di Neftoah;
  ckb-ckb: لای باشووریش لەوپەڕی قیریەت یەعاریمەوە دەستی پێکرد و سنوورەکە بەرەو ڕۆژئاوا
    چوو بۆ سەرچاوەی ئاوەکانی نەفتۆوەح.
  eng-BBE: 'And the south part is from the farthest point of Kiriath-jearim, and the
    line goes out to the west to the fountain of the waters of Nephtoah:'
  kan-OKCV: ಆ ದಕ್ಷಿಣ ಎಲ್ಲೆಯೂ ಕಿರ್ಯತ್ ಯಾರೀಮ್ ತುದಿಯಿಂದ ಹೊರಟು, ಪಶ್ಚಿಮಕ್ಕೆ ಹೋಗಿ, ನೆಫ್ತೋಹದ
    ಜಲಬುಗ್ಗೆಯ ಬಳಿ ಮುಗಿಯುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.018.014'
  tam-2017: தென் எல்லை கீரியாத்யெயாரீமின் முடிவில் இருக்கிறது; அங்கேயிருந்து எல்லை
    மேற்கே போய், நெப்தோவாவின் நீரூற்றிற்குச் சென்று,
  spa-RV-1909: 'Y el lado del mediodía es desde el cabo de Chîriath-jearim, y sale
    el término al occidente, y sale á la fuente de las aguas de Nephtoa:'
  ron-BTF: Și partea de sud era de la capătul Chiriat-Iearimului; și ținutul ieșea
    spre vest și ieșea spre izvorul apelor Neftoah.
  eng-WEBP: The south quarter was from the farthest part of Kiriath Jearim. The border
    went out westward, and went out to the spring of the waters of Nephtoah.
  eng-FBV: The southern boundary began at the edge of Kiriath-jearim. It ran to the
    spring at Nephtoah,
  nld-1939: Aan de zuidkant liep de grens van de uiterste punt van Kirját-Jearim in
    het westen tot bij de bron van de wateren van Neftóach;
  nch-BL: Huan ininepa benjaminitame ica sur pehua ica Quiriat Jearim huan yahui para
    campa temo tonati hasta campa nopa ameli cati itoca Neftoa.
  vie-1934: Miền nam khởi từ đầu Ki-ri-át-Giê-a-rim; giới hạn cứ chạy về phía tây,
    thẳng đến suối nước Nép-thô-ách;
  hin-CV: दक्षिण की सीमा किरयथ-यआरीम से शुरू होकर, पश्चिम दिशा से बढ़ते हुए नेफतोआह
    जल के सोते तक पहुंचती है.
  spa-BES: Y la parte sur es desde el punto más lejano de Quiriat-jearim, y la línea
    se dirige hacia el oeste al manantial de Neftoa.
  tdx-tdx: Añ’ila’ i Kiriat-iarime ey ty efe’e atimo, mañandrefa amy zao i efetsey
    mandoak’ an-drano manganahana’ i Nefotoà;
  tha-KJV: และด้านใต้นั้นเริ่มต้​นที​่ชานเมืองคีริยาทเยอาริม และพรมแดนก็ยื่นจากที่นั่นไปยังทางตะวันตกถึงน้ำพุเนฟโทอาห์
  por-BR-2018: 'E o lado do sul é desde a extremidade de Quriate-Jearim, e sai o termo
    ao ocidente, e sai à fonte das águas de Neftoa:'
  deu-ELO: Und die Südseite fing an am Ende von Kirjath-Jearim; und die Grenze lief
    aus nach Westen hin, und sie lief nach der Quelle des Wassers Nephtoach hin;
  eng-WYC-2018: And from the south, by the part of Kiriathjearim, the term goeth out
    against the sea, and cometh till to the well of (the) waters of Nephtoah; (And
    in the south, from the edge of Kiriathjearim, the border goeth out toward the
    west, and cometh unto the well of the waters of Nephtoah;)
  epo-epo: Kaj la suda flanko komenciĝas de la fino de Kirjat-Jearim; kaj la limo
    iras okcidenten, kaj finiĝas ĉe la fonto de la akvo Neftoaĥ.
  uig-PIN: Jǝnub tǝrǝpning qegrisi Kiriat-Yearimning qetidin baxlap ƣǝrb tǝripigǝ
    mengip, Nǝftoaⱨtiki su mǝnbǝsigǝ tutaxti;
  beo-beo: 'Ga (south) alalo da Gilia:de Yialimi bega: asili, Nefedoua Hano Bubuga:su
    amoga doaga:i.'
  tpi-OTNT: Mak long hap saut i stat klostu long Kiriat Jearim na i go long hap san
    i go daun na i kamap long ol hul wara bilong Neptoa.
  hau-SA: A gefen kudu kuwa, iyakar ta fara daga ƙauyukan Kiriyat Yeyarim wajen yamma
    sai ta miƙe zuwa maɓuɓɓugar ruwan Neftowa.
  uig-LAT: Jenub terepning chégrisi Kiriat-Yéarimning chétidin bashlap gherb teripige
    méngip, Neftoahtiki su menbesige tutashti;
  nde-nde: Icele leningizimu laliqalisela emaphethelweni asentshonalanga kweKhiriyathi-Jeyarimi,
    njalo umngcele waba semthonjeni wamanzi eNefuthowa.
  ton-ton: 'Pea ko hono ngataʻanga ki tonga, naʻe fai mei he potu ʻo Kesa-Sialimi,
    pea ʻalu atu kituʻa ʻi he potu lulunga, ʻo mole atu ki he vai ʻo Nefitoa:'
  ces-1613: Strana pak ku poledni od konce Kariatjeharim, a vychází ta meze k moři,
    a přichází až k studnici vod Neftoa.
  eng-WMB: The south quarter was from the farthest part of Kiriath Jearim. The border
    went out westward, and went out to the spring of the waters of Nephtoah.
  tam-TCV: தெற்கு எல்லையானது கீரியாத்யாரீம் நகர்ப்புறத்தில் ஆரம்பித்து, மேற்கே சென்று
    நெப்தோவின் நீர் நிலையருகில் முடிவடைந்தது.
  ceb-ULB: Ang habagatang bahin nagsugod sa gawas sa Kiriat Jearim. Miabot ang utlanan
    gikan didto paingon sa Efron, ngadto sa tuboran sa katubigan sa Neftoa.
  pol-UBG: Strona zaś południowa zaczynała się od końca Kiriat-Jearim; następnie granica
    biegła na zachód i dochodziła do źródła wód Neftoach.
  urd-GVU: بن یمین کی جنوبی سرحد قِریَت یعریم کے مغربی کنارے سے شروع ہو کر نفتوح چشمہ
    تک پہنچی۔
  deu-1912: Aber die Seite gegen Mittag ist von Kirjath-Jearim an und geht aus gegen
    Abend und kommt hinaus zum Wasserbrunnen Nephthoa
  kan-2017: ದಕ್ಷಿಣ ದಿಕ್ಕಿನ ಮೇರೆಯು ಪಡುವಣ ಮೂಲೆಯಾಗಿರುವ ಕಿರ್ಯಾತ್ಯಾರೀಮಿನ ಪ್ರಾಂತ್ಯದಿಂದ
  tgo-tgo: Teghala valɨvaŋga e yaghalako iri Kiriyat Jeyarim ina e yalasiko na ve
    raŋgi e mbwarowou Nepɨtowa.
  yap-yap: Ma mathil ko yimuch e tabab ko gin ni mus yu Kiriath Jearim riy me yan
    u rom ko fapi Alublub nu Neftoah.
  hlt-MCSB: Tuithim saa ah Kiriathjearim ngoe lamkah te tuipuei rhi ah a khuen tih
    Nephtoah tuisih tui ah pawk.
  mdy-ETH: ዾኦሎ ዛሎና ዛጳ፦ ዓባ ጌላ ዛላ ቂርያትይዓሪሜኮ ጋፒንፃፓ ዓርቃዖ ኔፕቶሃ ጌይንታያ ዋኣፃ ዓልቃ ቤዞ ባንሢ ዴንዳኔ።
  twi-ASANTE: Anafoɔ fam ɛhyeɛ no, firi Kiriat-Yearim mfikyire. Ɛfiri hɔ fa atɔeɛ
    fam kɔ Neftoa nsuwansuwa asutire ho,
  eng-WEBU: The south quarter was from the farthest part of Kiriath Jearim. The border
    went out westward, and went out to the spring of the waters of Nephtoah.
  bnp-bnp: A nagi na tabeke mule puru i tubu tabukoi o Kiriat-Iearim, i lakea mai
    a nirolona haro i bele na lomu e Neptoa.
  wal-wal: Tohossa bagga zawai Qiriyaati-Yi7aariimappe denddidi, Nefttooha haattaa
    pulttotan zawatees.
  spa-PDDPT: El lado sur partía desde el extremo de Quiriat-jearim, y el límite salía
    al oeste, seguía hasta la fuente de aguas de Neftoa.
  gun-gun: Ha'e gui ijapy kuaray puku-a katygua ma ijypy Quiriate-Jearim apy kuaray
    oẽa katy oĩ va'e gui. Ha'e gui oove ju Neftoa py yvu ikuai va'e peve.
  agu-BL: Ma yi mojomil tetz cwe'n tzi'n, cho'n na xe't tzaj xtx'u'c Quiriat-jearim.
    Tunin na xomnin kale na itz'e't yi a' Neftoa.
  ilo-ULB: Nangrugi ti akin abagatan a paset iti asideg ti Kiriat Jearim. Nangrugi
    sadiay ti beddeng agingga iti Epron, agingga kadagiti ubbog iti Neftoa.
  kpg-kpg: Tagageinga i bahi i ngaaga e daamada i di gili o Kiriath-Jearim, gaa hana
    gi nia Monowai Uwa aga i lodo tenua o Nephtoah.
  uig-ARA: جەنۇب تەرەپنىڭ چېگرىسى كىرىئات-يېئارىمنىڭ چېتىدىن باشلاپ غەرب تەرىپىگە
    مېڭىپ، نەفتوئاھتىكى سۇ مەنبەسىگە تۇتاشتى؛
  bsp-bsp: Kələŋcər ka kəca kətɔt nde dec dɛmpɛ mɔ kəc-yɛfɛ Kiriyat-Yeyarim, kəkɔ-narnɛ
    nde domun dɛŋc-pɛ mɔ nde Nɛftowa.
  sus-sus: Naxan na yirefanyi ma, a fɔlɔ Kiriyati Yeyarimi nɛ, a siga sogegorode biri
    ra han a Nefetowa dulonyi li.
  pon-2006: Irepen palieir tepsang ni keilen Kiriad Searim oh tang kolahng Pwarer
    kan en Neptoa.
  ksd-ksd: Ma ra langun ta ra papar a taubar i tur pa ia aro iat ra mutuai ra langun
    Kiriat-Iearim, ma i mur ra matana taoai, ma i tuk tar ta ra mata na tava Neptoa;
  tur-YTC: Güney bölgesi Kiryat Yearim'in en uzak kısmındaydı. Sınır batıya doğru
    çıkıyor ve Neftoah sularının pınarına kadar çıkıyordu.
  grc-BRENT: Καὶ μέρος τὸ πρὸς Λίβα ἀπὸ μέρους Καριὰθ Βαάλ· καὶ διελεύσεται ὅρια εἰς
    Γασὶν, ἐπὶ πηγὴν ὕδατος Ναφθώ.
  ind-AYT: Batas sebelah selatan dimulai dari ujung Kiryat-Yearim, lalu batas itu
    menuju sebelah barat dan menuju mata air Me-Neftoah.
  nya-nya: Malire a kummwera anayambira mʼmphepete mwenimweni mwa Kiriati Yearimu
    napita kumadzulo mpaka kukafika ku akasupe a Nefitowa.
  hrv-hrv: Južna se strana počinjala od granice Kirjat Jearima, pa se pružala na zapad
    k vrelu Neftoahu;
  mps-mps: Te saut badu dąį te Kiriat Jearimde gagalasa pelama, te giliga dega sabo
    badu tugi pelama, te Neptoa dabego ulu wę elalubo madiba sabolali.
  tpi-tpi: Mak long hap saut i stat klostu long Kiriat Jearim na i go long hap san
    i go daun na i kamap long ol hul wara bilong Neptoa.
  dan-1931: Sydgrænsen begynder ved Udkanten af Kirjat-Ba'al, og Grænsen går til Neftoas
    Vandkilde;
  vie-OVCB: Biên giới phía nam chạy từ ngoại ô Ki-ri-át Giê-a-rim qua phía tây, thẳng
    đến suối Nép-thô-ách,
  guj-2017: દક્ષિણ ભાગ કિર્યાથ-યારીમની બહારની બાજુએથી શરૂ થયો. તેની સરહદ ત્યાંથી એફ્રોન,
    નેફતોઆના પાણીના ઝરા સુધી ગઈ.
  pon-2006A: Irepen palieir tepsang ni keilen Kiriad Searim oh tang kolahng Pwarer
    kan en Neptoa.
  por-BRBSL: O bairro sul era da parte mais longínqua de Kiriath Jearim. A fronteira
    saiu para o oeste, e foi para a nascente das águas de Neftoah.
  cth-cth: Akalah ramri teh, Kiriath Jearim kho poutnae koehoi kanîloum koe atunglah,
    Nephtoah tuiphuek koe a pha.
  twi-twi: Anafo fam hye no, fi Kiriat-Yearim mfikyiri. Efi hɔ fa atɔe fam kɔ Neftoa
    nsuwansuwa asuti ho,
  hlt-hlt: Tuithim saa ah Kiriathjearim ngoe lamkah te tuipuei rhi ah a khuen tih
    Nephtoah tuisih tui ah pawk.
  tbz-SIM: Kɛ̀ kubɑkù cɑ̃̀nku bíɛ́kɛ̀ kó kumɑ̀nku kuu ítɛ́ Kidiyɑ-Yeɑdimmu kɛ́wetínnɛ́
    Kɑsɛ̃ɛ̃ kɛ́tuɔkɛ Nɛfutoɑ sibií borɛ̀,
  msy-2020: Ezɨ sautɨn itir mɨtaghniam, Kiriat Jearimɨn aruem uaghiri naghɨn amadaghan,
    an mɨriamɨn ikegha ghua Neptoan nguibamɨn boroghɨn itir dɨpar emɨmɨrimɨn tu.
  azb-azb: Cənub sərhədi Qiryat-Yearimin ən son hissəsindən qərbə doğru Neftoah sularının
    mənbəyinə çatırdı.
  eng-DBY: — And the south side was from the extreme end of Kirjath-jearim, and the
    border went out on the west, and went out to the spring of the waters of Nephtoah.
  hin-2017: फिर दक्षिण की ओर की सीमा पश्चिम से आरम्भ होकर किर्यत्यारीम के सिरे से
    निकलकर नेप्तोह के सोते पर पहुँची;
  swp-swp: '@see-verse:JOS.018.014'
  eng-YLT: And the south quarter [is] from the end of Kirjath-Jearim, and the border
    hath gone out westward, and gone out unto the fountain of the waters of Nephtoah;
  eng-WYC-2017: And from the south, by the part of Kiriathjearim, the term goeth out
    against the sea, and cometh till to the well of waters of Nephtoah;
  eng-WMBB: The south quarter was from the farthest part of Kiriath Jearim. The border
    went out westward, and went out to the spring of the waters of Nephtoah.
  urd-GVH: बिनयमीन की जुनूबी सरहद क़िरियत-यारीम के मग़रिबी किनारे से शुरू होकर निफ़तूह
    चश्मा तक पहुँची।
  rug-rug: Sa voloso koasa popoa Benisimane pa kali matao si podalae pa kali lodu
    rimata pa hukihukirina Kiriati Zearimi meke hola la gua pa kali gasa rimata koari
    na bukaha pa Neputoa.
  gaz-gaz: Daangaan kibbaa karaa lixaatiin qarqara Kiriyaati Yeʼaariimiitii jalqaba;
    daangaan isaa immoo gara bishaan Neftooʼaatti gad buʼa.
  fra-LSG: Le côté méridional commençait à l’extrémité de Kirjath-Jearim. La limite
    se prolongeait vers l’occident jusqu’à la source des eaux de Nephthoach.
  yal-yal: E bɔxɔn yiifari fɔxɔn danna yi fɔlɔxi Kiriyati-Yeyarin nin, siga sogegododen
    binni sa mini tigi yiren ma Nefetowa ige xunna.
  haw-1868: O kona aoao hema aia no ia mai ke kihi o Kiriatiarima, a hala ae la kona
    mokuna i ke komohana, a moe ae la ia a hiki i ka punawai o Napetoa.
  arb-NAV: أَمَّا الْحُدُودُ الْجَنُوبِيَّةُ فَتَبْدَأُ مِنْ أَقْصَى قَرْيَةِ يَعَارِيمَ
    بِاتِّجَاهِ الْغَرْبِ حَتَّى تَصِلَ إِلَى مَنْبَعِ مِيَاهِ نَفْتُوحَ.
  ewe-ewe: Anyigba la ƒe anyigbemeliƒo tso Kiriat Yearim du la to, yi Efrɔn to la
    dzi, yi Naftoa vudo la gbɔ,
  eng-LEE: 'And the south side commenced from the end of Kiryath-ye''arim, and the
    boundary went out on the west, and went out to the spring of the waters of Nephtoach:'
  asm-FB: দক্ষিণ ফালৰ সীমা থিক কিৰিয়ৎ-যিয়াৰীমৰ অন্তৰ পৰা আৰম্ভ হৈছিল৷ তাৰ পৰা সেই
    সীমা ইফ্ৰোণ হৈ নেপ্তোহ নামৰ জলৰ ভুমুকলৈ হ’ল।
  sus-A: نَشَن نَ يِرٍقَنيِ مَ، عَ قْلْ كِرِيَتِ يٍيَرِ مِ نّ، عَ سِفَ سٌفٍفٌرٌدٍ
    بِرِ رَ هَن عَ نٍقٍتٌوَ دُلٌنيِ لِ.
  fra-SBL: Le quart sud partait de l'extrémité de Kiriath Jearim. La limite s'étendait
    à l'ouest, jusqu'à la source des eaux de Nephtoa.
  hbo-hbo: וּפְאַת־נֶ֕גְבָּה מִקְצֵ֖ה קִרְיַ֣ת יְעָרִ֑ים וְיָצָ֤א הַגְּבוּל֙ יָ֔מָּה
    וְיָצָ֕א אֶל־מַעְיַ֖ן מֵ֥י נֶפְתֹּֽוחַ׃
  piu-2006: '@see-verse:JOS.018.014'
  kik-kik: Naguo mwena wa gũthini mũhaka waambĩrĩirie gĩturi-inĩ kĩa Kiriathu-Jearimu,
    ũgathiĩ ũrorete mwena wa ithũĩro, ũkoimĩrĩra gĩthima-inĩ kĩa maaĩ ma Nefitoa.
  fra-NCL: Pour le côté du midi, la frontière partait de l’extrémité de Cariath-Jéarim,
    et aboutissait à l’occident, elle aboutissait à la source des eaux de Nephtoa.
  cek-AK: Aloih bangah pazet ih prae loe, niduem bangah kaom Kirjath-Jearim vangpui
    boenghaih ahmuen hoi niduem bangah kaom Naphoth tuipuek ohhaih ahmuen khoek to
    phak.
  cuk-cuk: Dad-nakwed-argan-nuedsik Benjamín-wagan-e-yar-abingunaidi Quiriat-Jearim-duku-akar
    onoded, geb dad-argwanedsik Neftoa-diisaila-aryogwichidse nomaid.
  uig-CYR: Җәнуп тәрәпниң чегариси Кириат-Йеаримниң четидин башлап ғәрип тәрипигә
    меңип, Нәфтоаһтики су мәнбәсигә туташти;
  tel-2017: దక్షిణం వైపు కిర్యత్యారీము కొననుండి దాని సరిహద్దు పడమరగా నెఫ్తోయ నీళ్ల
    ఊటవరకూ సాగి
  hat-BSA: Epi kote sid la te soti akote a Kirjath-Jearim e lizyè a te ale vè lwès
    pou te rive nan fontèn dlo Nephthoach yo.
  kos-kos: Masrol layen nu eir ah mutawauk sisken acn Kiriath Jearim ac fahla sun
    unon in kof Nephtoah,
  hbo-WLC: וּפְאַת־נֶ֕גְבָּה מִקְצֵ֖ה קִרְיַ֣ת יְעָרִ֑ים וְיָצָ֤א הַגְּבוּל֙ יָ֔מָּה
    וְיָצָ֕א אֶל־מַעְיַ֖ן מֵ֥י נֶפְתּֽוֹחַ׃
  ibo-ibo: Oke ala ha na ndịda sitere na nsọtụ akụkụ Kiriat Jearim rute nʼisi iyi
    mmiri Neftoa.
  ory-ory: ପୁଣି ଦକ୍ଷିଣ ସୀମା କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ର ପ୍ରାନ୍ତରୁ ଗଲା ଓ ସେ ସୀମା ପଶ୍ଚିମ ଦିଗରେ
    ବାହାରି ନିପ୍ତୋହର ନିର୍ଝର ପର୍ଯ୍ୟନ୍ତ ଗଲା।
  chk-chk: Iwe, kiännin me peliör a popueta me lesopun Kiriat-jearim mi nom lotou
    o pwerela tori ekewe koluk mi puächetä me lon Neftoa.
  rop-rop: Det boda sauthsaid langa olabat kantri bin go brom det taun gulum Kiriyajerim
    langa det pleis gulum Neftowa Spring raidap langa det hil deya langa det pleis
    gulum Hinam Beli nowathsaid langa det pleis gulum Refait Beli, en brom deya imbin
    go thru langa det Hinam Beli sauthsaid brom det hil blanga detlot Jebusait pipul
    raidap langa det pleis gulum Enrogel,
  ukr-1871: Полуденний же бік виходить від кінця Киріят-Яриму, тягнеться гряниця до
    моря, і доходить до жерела води Нефтоахської.
  deu-1951: Die Südseite aber beginnt am Ende von Kirjat-Jearim; und die Grenze setzt
    sich fort gegen Abend bis zum Wasserbrunnen Nephtoach
  eng-JPS: And the south side was from the uttermost part of Kiriath-jearim, and the
    border went out westward, and went out to the fountain of the waters of Nephtoah.
  srp-1865: A južna strana od kraja Kirijat-Jarima, i izlazi ta meða k zapadu, pa
    ide na izvor vode Neftoje,
  lug-lug: Oluuyi olw’obukiikaddyo lwatandikira ku njegoyego za Kiriyasuyalimu gye
    kikoma n’edda ebuvanjuba, ensalo ne yeeyongerayo ku nsulo ez’amazzi aga Nefutoa.
  heb-heb: ופאת נגבה מקצה קרית יערים ויצא הגבול ימה ויצא אל מעין מי נפתוח׃
  ben-IRV: আর দক্ষিণ দিকে কিরিয়ৎ-যিরারীমের প্রান্ত থেকে আরম্ভ হল এবং সে সীমা পশ্চিম
    দিকে বার হয়ে নিপ্তোহের জলের উনুই পর্যন্ত গেল।
  pan-pan: ਦੱਖਣ ਦਾ ਪਾਸਾ ਕਿਰਯਥ-ਯਾਰੀਮ ਦੀ ਸਰਹੱਦ ਤੋਂ ਸੀ ਅਤੇ ਉਹ ਹੱਦ ਪੱਛਮ ਵੱਲ ਜਾ ਕੇ ਨਫ਼ਤੋਆਹ
    ਦੇ ਪਾਣੀਆਂ ਦੇ ਸੋਤੇ ਤੱਕ ਪਹੁੰਚੀ।
  mya-JVB: တောင် ဘက် အပိုင်း အခြားသည် ကိရယတ်ယာရိမ် မြို့စွန်း မှ အနောက် ဘက်နား၌ နေဖတော
    ရေ တွင်း သို့ ရောက် ပြီးလျှင်၊
  hmo-hmo: Diho kahana ena tano hetoana be Kiriata Iearimi hanua ena isena dekenai
    ia matamaia, ia lao ela bona Eparona, ma ia lao, ela bona Nepetoa ranu gabudia.
  urd-urd: और दख्खिनी हद क़रयत या'रीम की इन्तिहा से शुरू''हुई और वह हद पश्चिम की तरफ़
    आब — ए — नफ़तूह के चश्मे तक चली गयी;
  rus-SYN: Южною же стороною от Кириаф-Иарима идет предел к морю и доходит до источника
    вод Нефтоаха;
  bqc-SIM: Sɛa za Kiliayaaliũ wɛ̃́nkpɛ gɛↄmidↄkĩi a zↄ̃lɛ tà gukpɛ oi e Nɛfetoa
    nibↄnai.
  tcz-CHONGTHU: Lhanglam gamgi chu Kiriath-jearim khopamma konin ahung kipanne. Hiche
    lhumlam gamchinna konhin ahung kilhungin Naphtoah twinah put namun ahinjotpan,
  mar-mar: दक्षिणेकडील सीमा पश्चिमेला सुरू होऊन बाजू किर्याथ-यारीमाच्या वरच्या टोकापासून
    निघून नेफ्तोहा झऱ्याकडे जाते.
  qub-qub: Sur caj-läpa lindan gallariran Quiriat-jearimpa isquïnan inti yaganan cajpita.
    Chaypa aywar linda chayaran Neftoacho yacu pashtajcama.
  hat-hat: 'Men limit yo sou bò sid: li pati depi nan Kalfou Kiriyat-Jearim lan, li
    moute bò Gachen, li pran direksyon lwès, li parèt bò sous dlo Neftoa yo.'
  eng-BSB: On the south side the border began at the outskirts of Kiriath-jearim and
    extended westward to the spring at the Waters of Nephtoah.
  tod-tod: Lɛkpɛmaʋɛ nu yeezazu ʋelei ma ɠwɛgi zoni Kiliyate-Yeyalime ʋa, é liini
    folo liizu ʋelei Nɛfetoa ɗɛungiti pɔ bɛ,
  eng-WEBPB: The south quarter was from the farthest part of Kiriath Jearim. The border
    went out westward, and went out to the spring of the waters of Nephtoah.
  kbq-kbq: Hagi sauti kaziga mopamofo agema'amo'ma agafama hu'neana, Kiriat Jearimi
    tavaonte zage ufre kazigati agafa huteno, eno Neptoa kampu'i tinte uhanati'ne.
  nhe-BL: Huan ininnepa benjaminitame ica sur pehua ica Quiriat Jearim huan yohui
    para campa temo tonati hasta campa nopa ameli itoca Neftoa.
  gub-BL: Ywyzaw kwarahy hemaw awyze har kutyr har uzypyrog Kiriat-Zeàri huwake kwarahy
    heixe haw kutyr. Uhem Nepitoa yrykaw ipy pe ytyzuzàmaw pe.
  eng-DRA: But on the south side the border goeth out from part of Cariathiarim towards
    the sea, and cometh to the fountain of the waters of Nephtoa.
