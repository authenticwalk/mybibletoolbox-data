verse: JOS.018.028
translations:
  mal-C: സേല, ഹലെഫ്, ജെറുശലേം എന്ന യെബൂസ്യനഗരം, ഗിബെയത്ത്, കിര്യത്ത്—ഇങ്ങനെ പതിന്നാലു
    പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും. ഇവയാകുന്നു ബെന്യാമീൻഗോത്രത്തിനു കുലംകുലമായി കിട്ടിയ
    ഓഹരി.
  deu-TKW: Zela, Eleph und die Jebusiterstadt, das ist Jerusalem, Gibeath und Kirjath
    - vierzehn Städte mit den zugehörigen Dörfern. Das ist der Erbbesitz der verschiedenen
    Geschlechter der Benjaminiten.
  lin-lin: 'Tsela, Elefi, engumba ya Yebusi oyo ezali Yelusalemi, Gibea, Kiriati :
    bingumba nyonso ezalaki zomi na minei elongo na bamboka na yango ya mike-mike.
    Yango nde ezalaki libula ya mabele ya bakitani ya Benjame kolanda bituka na bango.'
  eng-LSV: and Zelah, Eleph, and Jebusi (it [is] Jerusalem), Gibeath, Kirjath; fourteen
    cities and their villages. This [is] the inheritance of the sons of Benjamin,
    for their families.
  eng-GNV: 'And Zela, Eleph, and Iebusi, (which is Ierusalem) Gibeath, and Kiriath:
    fourteene cities with their villages: this is the inheritance of the children
    of Beniamin according to their families.'
  eng-WEBSTER: And Zelah, Eleph, and Jebusi, (which is Jerusalem) Gibeath, and Kirjath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  nhw-BL: Zela, Elef, Jebús (catli nojquiya itoca Jerusalén), Gabaa huan Quiriat.
    Mochijque 14 altepeme huan iyoca nochi ininpilaltepetzitzi. Nochi ya ni quintocaro
    iteipan ixhuihua Benjamín ica nochi ininfamilias.
  swh-ONEN: Zela, Elefu, mji wa Wayebusi (yaani Yerusalemu), Gibea na Kiriathi; miji
    kumi na minne pamoja na vijiji vyake. Huu ndio uliokuwa urithi wa Benyamini kwa
    ajili ya koo zake.
  bba-bba: kɑ Selɑ, kɑ Elɛfu, kɑ Yebusi ye bɑ mɑɑ mɔ̀ Yerusɑlɛmu, kɑ Gibeɑ kɑ Kiriɑti.
    Si kpuro su sɑ̃ɑwɑ wusu wɔkurɑ nnɛ, ɡen bɑɑɡere kɑ ɡen bɑru kpɑɑnu. Yeni kpurowɑ
    n kuɑ Bɛnyɑmɛɛn bwese kɛrɑn tubi.
  eng-KJVCPB: and Zelah, Eleph, and Jebusi, which is Jerusalem, Gibeath, and Kirjath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  luo-luo: Zela, Haelef, jo-Jebus (tiende ni, Jerusalem), Gibea kod Kiriath. Giduto
    ne gin mier kod gwenge maromo apar gangʼwen. Magi e mier mane opog ni dhood Benjamin.
  meu-meu: 'Sela; Ha-elaf; Iebusu (ladana ta be Ierusalem); Gibea; Kiriat-iearimi:
    hanua gwauta-hani, mai edia hanua maraḡidia ida. Beniamina taudia ahudia bunu,
    edia doḡoro ta ta ai.'
  npi-ULB: सेलाह, एलेप, यबूस (यरूशलेमजस्तै), गिबा, र किर्यत । तिनीहरूका सहरहरूसहित
    त्यहाँ चौधवटा सहर थिए । यो बेन्यामीनको कुलको निम्ति तिनीहरूको उत्तराधिकार थियो
    ।
  yor-yor: Ṣela, Haelefi, ìlú Jebusi (tí í ṣe Jerusalẹmu), Gibeah àti Kiriati, àwọn
    ìlú mẹ́rìnlá àti ìletò wọn. Èyí ni ìní Benjamini fún ìdílé rẹ̀.
  ind-ind: '@see-verse:JOS.018.027'
  pes-OPCB: صیله، آلف، یبوسی (اورشلیم)، جِبعه و قریهٔ یعاریم، جمعاً چهارده شهر با
    روستاهای اطراف. این بود ملکی که به خاندانهای قبیلهٔ بنیامین داده شد.
  tgl-ULB: Zela, Haelep, Jebus (pareho sa Jerusalem), Gibea, at Kiriat. Mayroong labing-apat
    na mga lungsod, hindi kabilang ang kanilang mga nayon. Ito ang pamana ni Benjamin
    para sa kanilang mga angkan.
  hui-hui: '@see-verse:JOS.018.027'
  mya-mya: ဇေ​လ​မြို့၊ ဧ​လပ်​မြို့၊ ယေ​ဗု​သိ​မြို့၊​(သို့​မ ဟုတ်​ယေ​ရု​ရှ​လင်မြို့၊)
    ဂိ​ဗတ်​မြို့၊ ကိ​ရ​ယတ် ယာ​ရိမ်​မြို့​စ​သော​မြို့​ကြီး​တစ်​ဆယ်​လေး မြို့​နှင့်​ယင်း​တို့​၏​ပတ်​ဝန်း​ကျင်​ရှိ​မြို့​များ
    လည်း​ပါ​ဝင်​သည်။ ဤ​နယ်​မြေ​သည်​ဗင်္ယာ​မိန် အ​နွယ်​မိ​သား​စု​တို့​ပိုင်​သော​နယ်​မြေ​ဖြစ်
    သည်။
  bod-N: ཙེ་ལཱ། ཨེ་ལེབ། ཡེ་བུ་སི། ཡེ་བུ་སི་ནི་ཡེ་རུ་སཱ་ལེམ་ཡིན། གིབ་ཨ། ཀིར་ཡཱད་ཡེ་ཨ་རིམ་བཅས་བསྡོམས་པས་གྲོང་ཁྱེར་བཅུ་བཞི་དང་དེ་རྣམས་ལ་གཏོགས་པའི་གྲོང་ཚོ་རྣམས་སོ།
    །དེ་ནི་པེན་ཡཱ་མེན་པ་རྣམས་ལ་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་ས་སྐལ་ཡིན་ནོ། །
  sna-sna: Zera, Haerefi guta ravaJebhusi, (iro Jerusarema) Gibhea neKiriati, maguta
    gumi namana pamwe chete nemisha yawo. Iyi ndiyo yakanga iri nhaka yemhuri dzaBhenjamini.
  spa-BLM: Zelá, Elef, la Jebusita (también llamada Jerusalén), Gibeat y Quiriat;
    catorce ciudades con sus aldeas. Esta es la herencia de los hijos de Benjamín
    según sus familias.
  cac-cac: '@see-verse:JOS.018.027'
  swh-ULB: Zela, Haelefu, Yebusi (ambao ndio Yerusalemu), Gibea, na Kiriathi. Kulikuwa
    na miji kumi na nne, pamoja na vijiji vyake. Huu ulikuwa ni urithi wa Benyamini
    kufuatana na koo zao.
  bel-bel: 'Цэла, Элэф і Евус, інакш Ерусалім, Гівэат і Кірыят: чатырнаццаць гарадоў
    зь іх сёламі. Вось надзел сыноў Веньямінавых, паводле родаў іхніх.'
  deu-ELBBK: 'und Zela, Eleph, und die Jebusiter, das ist Jerusalem, Gibeat, Kirjat:
    14 Städte und ihre Dörfer. Das war das Erbteil der Kinder Benjamin nach ihren
    Geschlechtern.'
  mbb-OT: 'Zela, Ha Elef, Jebus (he iyan Jerusalem), Gibea, wey Kiriat Jearim: ne
    14 langun he inged, ne ebpekeuman pa kayi is dezeisey he menge lugar ziyà te peliǥuy
    kayi he menge inged. Iyan heini nepengevilin te tribu ni Benjamin he mibahin diyà
    te kada pemilya zan.'
  mal-2015: സേല, ഏലെഫ്, യെരൂശാലേം എന്ന യെബൂസ്യനഗരം, ശിബെയത്ത്, കിര്യത്ത്; ഇങ്ങനെ പതിന്നാലു
    പട്ടണവും അവയുടെ ഗ്രാമങ്ങളും ഇതു ബെന്യാമീൻ മക്കൾക്കു കുടുംബംകുടുംബമായി കിട്ടിയ
    അവകാശം.
  rmc-rmc: e Cela, o Helef, o Jebus, oda hin o Jeruzalem, e Gibea the o Kirjat-Jearim;
    dešuštar (14) fori the lengre gavenca. Kada sas o ďeďictvos le Benjaminoskre famelijengro.
  nlg-nlg: Zela, Haeleph, Jebus (gaia keri Jerusalem. Gibeah, mi Kiriath-jearim. Ara
    hangavulu vati na komu sule maia na lei komu pile. Gaighi raini didira na lologho
    na lei binaboli tana kemana Benjamin.
  pes-OPV: و صیله وآلف و یبوسی که اورشلیم باشد و جبعه و قریت، چهارده شهر با دهات آنها.
    این ملک بنی بنیامین به حسب قبایل ایشان بود.
  ron-1924: Цела, Елеф, Иебус, адикэ Иерусалимул, Гибеат ши Кириат; пайспрезече четэць
    ши сателе лор. Ачаста а фост моштениря фиилор луй Бениамин, дупэ фамилииле лор.
  ben-OBCV: সেলা, এলফ, যিবূষীয় নগর (অর্থাৎ, জেরুশালেম), গিবিয়া ও কিরিয়ৎ—চোদ্দোটি
    নগর ও সেগুলির সন্নিহিত গ্রামগুলি। গোষ্ঠী অনুসারে এই হল বিন্যামীন বংশের উত্তরাধিকার।
  som-som: iyo Seelac, iyo Elef, iyo Yebuus (taasoo ah Yeruusaalem), iyo Gibecaad,
    iyo Qiryad, oo intaasu waa afar iyo toban magaalo iyo tuulooyinkoodii. Intaasu
    waa dhaxalkii reer Benyaamiin siday reerahoodii ahaayeen.
  lat-VUC: 'et Sela, Eleph, et Jebus, quæ est Jerusalem, Gabaath et Cariath: civitates
    quatuordecim, et villæ earum. Hæc est possessio filiorum Benjamin juxta familias
    suas.'
  eng-ASVBT: and Zela, Haeleph, and the Jebusite (the same is Jerusalem), Gibeah,
    and Kiriath; fourteen cities with their villages. This is the inheritance of the
    children of Benjamin according to their families.
  ita-1885: e Sela, ed Elef, e la città dei Gebusei, che è Gerusalemme, e Ghibeat,
    e Chiriat; quattordici città, con le lor villate. Questa fu l'eredità de' figliuoli
    di Beniamino, secondo le lor nazioni.
  eng-LXXUP: and Jebus (this is Jerusalem); and Gibeah, Jearim, thirteen cities, and
    their villages; this is the inheritance of the sons of Benjamin according to their
    families.
  eng-ULB: Zelah, Haeleph, Jebus (the same as Jerusalem), Gibeah, and Kiriath. There
    were fourteen cities, including their villages. This was the inheritance of Benjamin
    for their clans.
  spa-VBL: Zela, Haelef, Jebús (o Jerusalén), Guibeá y Quiriat-Yearín, es decir, catorce
    ciudades con sus aldeas correspondientes. Esta fue la tierra asignada a la tribu
    de Benjamín, por familias.
  fra-_FOB: 'Tséla, Éleph, Jébusi, qui est Jérusalem, Guibéath, Kirjath: quatorze
    villes et leurs villages. Tel fut l''héritage des enfants de Benjamin, selon leurs
    familles.'
  mal-mal: സേല, ഏലെഫ്, യെരൂശലേം എന്ന യെബൂസ്യനഗരം, ഗിബെയത്ത്, കിര്യത്ത്; ഇങ്ങനെ പതിന്നാല്
    പട്ടണങ്ങളും അവയുടെ ഗ്രാമങ്ങളും. ഇതാകുന്നു ബെന്യാമീൻ മക്കൾക്ക് കുടുംബംകുടുംബമായി
    കിട്ടിയ അവകാശം.
  urd-GVR: Zilā, Alif, Yabūsiyoṅ kā shahr Yarūshalam, Jibiyā aur Qiriyat-yārīm. In
    shahroṅ kī tādād 14 thī. Har shahr ke gird-o-nawāh kī ābādiyāṅ us ke sāth ginī
    jātī thīṅ. Yih tamām shahr Binyamīn aur us ke kunboṅ kī milkiyat the.
  suz-BL: जेला, हा-एलेफ, यबुसी आन सहर, मेको कली यरूसलेम यो देंनीम, गिबा नु किरयथ-यारीम
    बाक्‍नीम। मेको आन के बाक्‍तीक नेल्‍ल पा १४ ओटा सहर नु आन गाउंपुकी बाक्‍तेक्‍म।
    मेको बेन्‍यामीन आन खिं खिं ङा मुर आन रागी बाक्‍ब।
  ita-1927: 'Tsela, Elef, Gebus, che è Gerusalemme, Ghibeath e Kiriath: quattordici
    città i loro villaggi. Tale fu l’eredità dei figliuoli di Beniamino, secondo le
    loro famiglie.'
  ckb-ckb: چێلەع، هائەلەف، شاری یەبوسی کە ئۆرشەلیمە، گیڤعا و قیریەت، واتە چواردە شارۆچکە
    بە گوندەکانیانەوە. ئەمە میراتی نەوەی بنیامین بوو بەگوێرەی خێڵەکانیان.
  eng-BBE: And Zela, Eleph and the Jebusite (which is Jerusalem), Gibeath and Kiriath;
    fourteen towns with their unwalled places. This is the heritage of the children
    of Benjamin by their families.
  kan-OKCV: ಚೇಲ, ಎಲೆಫ್, ಯೆಬೂಸಿಯರು ಇದ್ದಂಥ ಯೆರೂಸಲೇಮು ಗಿಬೆಯ, ಕಿರ್ಯತ್ ಎಂಬ ಹದಿನಾಲ್ಕು ಪಟ್ಟಣಗಳೂ,
    ಅವುಗಳ ಗ್ರಾಮಗಳೂ ಆಗಿರುತ್ತವೆ. ಇವೇ ಬೆನ್ಯಾಮೀನ್ ಗೋತ್ರದವರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದೊರೆತ
    ಸೊತ್ತು.
  bbb-bbb: '@see-verse:JOS.018.027'
  tam-2017: சேலா, ஏலேப், எருசலேமாகிய எபூசி, கிபியாத், கீரேயாத் என்னும் பதினான்கு பட்டணங்களும்
    அவைகளின் கிராமங்களுமே; பென்யமீன் கோத்திரத்திற்கு அவர்களுடைய வம்சங்களின்படி இருக்கிற
    பங்குகள் இவைகளே.
  spa-RV-1909: Y Sela, Eleph, Jebus, que es Jerusalem, Gibeath, y Chîriath; catorce
    ciudades con sus aldeas. Esta es la heredad de los hijos de Benjamín, conforme
    á sus familias.
  ron-BTF: Și Țela și Elef și Iebus, care este Ierusalim, Ghibeat și Chiriat; paisprezece
    cetăți cu satele lor. Aceasta este moștenirea copiilor lui Beniamin, după familiile
    lor.
  eng-WEBP: Zelah, Eleph, the Jebusite (also called Jerusalem), Gibeath, and Kiriath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  eng-FBV: Zela, Haeleph, Jebus (or Jerusalem), Gibeah, and Kiriath-jearim—fourteen
    towns with their associated villages. This was the land allotted to the tribe
    of Benjamin, by families.
  nld-1939: Séla, Haélef, Jeboes of Jerusalem, Gibat en Kirjat-Jearim; veertien steden
    met haar dorpen. Dit was het erfdeel van de families der Benjamieten.
  nch-BL: Zela, Elef, Jebús (cati nojquiya itoca Jerusalén), Gabaa huan Quiriat. Mochijque
    14 altepeme huan iyoca nochi ininpilaltepehua. Nochi ya ni quiselijque iteipan
    ixhuihua Benjamín ica nochi inifamilias.
  vie-1934: 'Xê-la, Ê-lép, Giê-bu, tức là Giê-ru-sa-lem, Ghi-bê-át, Ki-ri-át: hết
    thảy mười bốn thành với các làng của nó. Đó là sản nghiệp của con cháu Bên-gia-min,
    tùy theo những họ hàng của chúng.'
  hin-CV: त्सेलाह, एलेफ तथा यबूसी नगर, अर्थात् येरूशलेम, गिबियाह तथा किरयथ—ये चौदह
    नगर, उनके गांवों सहित. बिन्यामिन वंश को, उनके परिवारों के अनुसार मिला हुआ हिस्सा
    यह था.
  spa-BES: Zela, Elef y Jebús (que es Jerusalén), Gabaa y Quiriat; Catorce pueblos
    con sus aldeas. Esta es la herencia de los hijos de Benjamín por sus familias.
  tdx-tdx: 'naho i Tselà naho i Elefe naho Iebosý, toe Ierosalaime, i Gibeate naho
    i Kiriate: rova folo-efats’amby rekets’ o tanà’eo. Ie o rovan’ ana’ i Beniamineo
    ty amo hasavereña’eo.'
  tha-KJV: เศลา เอเลฟ เยบุส คือเยรูซาเล็ม กิเบอาห์และคีริยาท รวมเป็นสิบสี่หัวเมืองกับชนบทของเมืองนั้นๆด้วย
    นี่​เป็นมรดกของคนเบนยามินตามครอบครัวของเขา
  por-BR-2018: E Zela, Elefe, Jebus, que é Jerusalém, Gibeá, e Quiriate; catorze cidades
    com suas aldeias. Esta é a herança dos filhos de Benjamim, conforme suas famílias.
  deu-ELO: 'und Zela, Eleph, und die Jebusiter, das ist Jerusalem, Gibeath, Kirjath:
    vierzehn Städte und ihre Dörfer. Das war das Erbteil der Kinder Benjamin nach
    ihren Geschlechtern.'
  eng-WYC-2018: and Zela, Eleph, and Jebus, which is Jerusalem, Gibeath, and Kiriath(jearim);
    fourteen cities, and the towns of those; this is the possession of the sons of
    Benjamin, by their families.
  epo-epo: 'kaj Cela, Elef, kaj la Jebusidoj (tio estas Jerusalem), Gibeat, Kirjat:
    dek kvar urboj kaj iliaj vilaĝoj. Tio estas la posedaĵo de la Benjamenidoj, laŭ
    iliaj familioj.'
  uig-PIN: Zǝlaⱨ, Ⱨa-Əlǝf, Yǝbusi (yǝni Yerusalem), Gibeaⱨ wǝ Kiriat bolup, jǝmiy
    on tɵt xǝⱨǝr wǝ uningƣa ⱪaraxliⱪ kǝnt-ⱪixlaⱪlarmu bar idi. Bu bolsa Binyaminlarning
    miras ülüxi bolup, jǝmǝt-aililiri boyiqǝ ularƣa berilgǝnidi.
  beo-beo: '@see-verse:JOS.018.027'
  tpi-OTNT: na Sela na Haelep na Jebus, narapela nem bilong en Jerusalem, na Gibea
    na Kiriat Jearim. Long dispela distrik i gat 14 taun wantaim ol ples i stap klostu
    long ol. Dispela hap graun ol lain bilong Benjamin i kisim.
  hau-SA: Zela, Hayelef, birnin Yebusiyawa (wato, Urushalima), Gibeya da Kiriyat,
    garuruwa goma sha huɗu ke nan da ƙauyukansu. Wannan shi ne rabon gādon kabilar
    Benyamin bisa ga iyalansu.
  uig-LAT: Zelah, Ha-Elef, Yebusi (yeni Yérusalém), Gibéah we Kiriat bolup, jemiy
    on töt sheher we uninggha qarashliq kent-qishlaqlarmu bar idi. Bu bolsa Binyaminlarning
    miras ülüshi bolup, jemet-aililiri boyiche ulargha bérilgenidi.
  nde-nde: iZela, iHayelefi, idolobho lamaJebusi (okuyikuthi iJerusalema), iGibhiya
    leKhiriyathi, amadolobho alitshumi lane kanye lemizana yawo. Leli kwakuyilifa
    likaBhenjamini lensendo zakhe.
  ton-ton: Mo Sela, mo Elefi, mo Sepusi, ʻaia ko Selūsalema, mo Kipea, mo Keasa; ko
    e kolo, ʻe hongofulu ma fā, mo honau ngaahi potu kakai. Ko eni ʻae tofiʻa ʻoe
    fānau ʻa Penisimani ʻo fakatatau ki honau ngaahi faʻahinga.
  ces-1613: A Sela, Elef a Jebus, (jenž jest Jeruzalém,) Gibat, Kariat, měst čtrnácte
    i vsi jejich. To jest dědictví synů Beniaminových po čeledech jejich.
  eng-WMB: Zelah, Eleph, the Jebusite (also called Jerusalem), Gibeath, and Kiriath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  tam-TCV: சேலா, ஏலேப், எபூசியப் பட்டணம் அதாவது எருசலேம், கிபியா, கீரியாத் ஆகிய பதினான்கு
    பட்டணங்களும் அவற்றின் கிராமங்களும் ஆகும். இவையே பென்யமீன் கோத்திர வம்சங்களுக்குக்
    கொடுக்கப்பட்ட சொத்துரிமை.
  ceb-ULB: Zela, Haelef, Jebus (sama sa Jerusalem), Gibea, ug Kiriat. Adunay napulog
    upat ka mga siyudad, lakip na ang mga baryo. Mao kini ang mga panulondon ni Benjamin
    alang sa ilang mga banay.
  pol-UBG: 'Sela, Elef, Jebus, czyli Jerozolima, Gibeat i Kiriat: czternaście miast
    wraz z przyległymi do nich wioskami. To było dziedzictwo synów Beniamina według
    ich rodzin.'
  urd-GVU: ضلع، الف، یبوسیوں کا شہر یروشلم، جِبعہ اور قِریَت یعریم۔ اِن شہروں کی تعداد
    14 تھی۔ ہر شہر کے گرد و نواح کی آبادیاں اُس کے ساتھ گنی جاتی تھیں۔ یہ تمام شہر
    بن یمین اور اُس کے کنبوں کی ملکیت تھے۔
  deu-1912: Zela, Eleph und die Jebusiter, das ist Jerusalem, Gibeath, Kirjath. Vierzehn
    Städte und ihre Dörfer. Das ist das Erbteil der Kinder Benjamin nach ihren Geschlechtern.
  kan-2017: ಚೇಲ, ಎಲೆಫ್, ಯೆಬೂಸಿಯರು ಇದ್ದಂಥ ಯೆರೂಸಲೇಮ್, ಗಿಬೆಯತ್, ಕಿರ್ಯತ್ ಎಂಬ ಹದಿನಾಲ್ಕು
    ಪಟ್ಟಣಗಳು ಮತ್ತು ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳು ಇವೇ. ಬೆನ್ಯಾಮೀನ ಗೋತ್ರಗಳಿಗೆ ದೊರಕಿದ ಸ್ವತ್ತು
    ಇವೇ.
  tgo-tgo: Jela, Haelep, Jebu (o Jerusalem), Gibeya na Kiriyat Jeyarim. Ghembaghemba
    laghɨlaghɨye ghembayaworo na ghembavarɨ na ghembaghemba nanasiye vavanava evasiwanji.
    Thelauke iyake uu na uu Benjamin e gha wabwi tɨne va thɨ wo na lenji ghamba yakuyaku.
  yap-yap: 'Zela, Haelef, Jebus (ara Jerusalem), Gibeah, nge Kiriath Jearim: ragag
    nge aningeg e binaw u gubin nib mu’un e yuchi binaw nib liyeg e pi binaw ney ngay.
    Irera’ e re gi but’ nni pi’ ni tafen e pi tabnaw nu lane ganong rok Benjamin.'
  hlt-MCSB: Zelahhaeleph neh Jebusi, Jerusalem, Gibeah khorha kah, khopuei hlai li
    neh vangca rhoek te Benjamin koca rhoek neh amah cako kah rho la om.
  mdy-ETH: ፄላዔ፥ ዔሌፔ፥ ዒያቡሳ (ዬሩሳላሜ)፥ ጊቢዓንታ ቂርያትይዓሪሜ ጌይንታያ ዎሊ ዑፃ ታጶ ዖይዶ ካታማ ዔያታ ዔኬያ ማዓዛ
    ዬኖ ካታሞኮ ኮይላ ዻካ ዻካ ካታማና ጉርዳና ዓኣኔ። ቢኢኒያሜ ዓሳ ፔ ቶኦኮና ቶኦኮና ዔኬ ዓጫ ዬያኬ።
  twi-ASANTE: Sela, Ha-Elef ne Yebusifoɔ kuropɔn (a ɛyɛ Yerusalem), Gibea ne Kiriat-Yearim,
    nkuro dunan ne wɔn nkuraaseɛ. Yei ne agyapadeɛ a wɔde maa mmusua a wɔbɔ mu yɛ
    Benyamin abusuakuo no.
  eng-WEBU: Zelah, Eleph, the Jebusite (also called Jerusalem), Gibeath, and Kiriath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  bnp-bnp: '@see-verse:JOS.018.027'
  wal-wal: Xelaa7a, Eleefa, Yerusalaame geetettiya Yaabuusatu katamaa, Gib77anne Qiriyaati-Yi7aariima.
    Eti muleera tammanne oidda; eta yuushuwan de7iya moottatikka etan gujettoosona.
    Biniyaama zareti bantta yaran yaran laattido biittai hagaa.
  spa-PDDPT: 'Sela, Elef, Jebús, que es Jerusalén, Gaba y Quiriat: 14 ciudades con
    sus aldeas. Esta es la herencia de los hijos de Benjamín según sus familias.'
  gun-gun: Zela, Elefe, Jebus (ha'e va'e ma Jerusalém), Gibeá ha'e Quiriate. Ha'e
    javi vy ma catorze tetã ikuai, ijyvýry rupi tekoa ikuai va'e reve. Ha'e va'e ma
    Benjamim ramymino kuery yvy, peteĩ-teĩ hoo pygua kuery ikuaia rami vy.
  agu-BL: tu Sela, tu Elef, tu Jebús yi ncha'tz na bi'aj Jerusalén, tu Gabaa, nin
    Quiriat. Ya'stzun yi cyajlajt tnum tuml yi e'chk aldeyil yi ak'lij scyetz yi e'
    xonl Benjamín.
  ilo-ULB: Sela, Haclef, Jebus(nga isu met laeng ti Jerusalem), Gibea ken Kiriat.
    Adda sangapulo ket uppat a siudad, saan a naibilang dagiti barioda. Daytoy ti
    tawid ti Benjamin para kadagiti pulina.
  kpg-kpg: Zela, Haeleph, Jebus (be go Jerusalem), Gibeah, mo Kiriath-Jearim. Nia
    waahale aanei le e madangaholu maa haa, mono dama waahale ala i nadau daha. Deenei
    di gowaa dela ne hai mee ginai nia madahaanau o di madawaawa Benjamin.
  uig-ARA: زەلاھ، ھا-ئەلەف، يەبۇسى (يەنى يېرۇسالېم)، گىبېئاھ ۋە كىرىئات بولۇپ، جەمئىي
    ئون تۆت شەھەر ۋە ئۇنىڭغا قاراشلىق كەنت-قىشلاقلارمۇ بار ئىدى. بۇ بولسا بىنيامىنلارنىڭ
    مىراس ئۈلۈشى بولۇپ، جەمەت-ئائىلىلىرى بويىچە ئۇلارغا بېرىلگەنىدى.
  bsp-bsp: Cela, Helef, Yebus yi yɔyɔnɛ Yerusalɛm, Kibeya kɔ Kiriyat, sədare wəco
    kɔ maŋkəlɛ (14) kɔ sədare səfɛt sa si. Kɛ ka aka kusuŋka ka Beŋyamin kənayi kaŋkɔ
    dəcor cor.
  sus-sus: Sela, Elefi, Yebusu naxan man xili Darisalamu, Gibiya, a nun Kiriyati Yeyarimi
    lanxi taa fu nun naani nan ma a nun e daaxae. Bunyamin bɔnsɔɛ xabilɛe kɛ nan na
    ki.
  pon-2006: 'Sela, Aelep, Sepus (de Serusalem), Kipea, oh Kiriad Searim: koaros patpene
    me eisek pahieu, iangahki kisin kahnimw kan me kapilirailpene. Ih sahpw wet me
    kohieng sapwen peneinei kan en kadaudok en Pensamin.'
  ksd-ksd: Sela, Elep, Iebus (Ierusalem nam), Gibeat, ma Kiriat; a vinun ma a ivat
    na pia na pal ma kadia lavur gunan ik. Go ia ra tiniba kai ra tarai Beniamin varogop
    ma kadia lavur apik na tarai.
  tur-YTC: Sela, Elef, Yevuslular (Yeruşalem de denir), Givat ve Kiryat; köyleriyle
    birlikte on dört kent. Boylarına göre Benyamin'in çocuklarının mirası budur.
  grc-BRENT: καὶ Ἰηβοῦς· αὕτη ἐστὶν Ἱερουσαλήμ· καὶ Γαβαὼθ, Ἰαρὶμ, πόλεις δεκατρεῖς,
    καὶ αἱ κῶμαι αὐτῶν· αὕτη ἡ κληρονομία υἱῶν Βενιαμὶν κατὰ δήμους αὐτῶν.
  ind-AYT: Zela, Elef, dan Yebus adalah Yerusalem, Gibeat, dan Kiryat; empat belas
    kota dengan desa-desanya. Itulah milik pusaka keturunan Benyamin menurut keluarga-keluarga
    mereka.
  nya-nya: Zera Haelefu, mzinda wa Ayebusi (ndiye kuti Yerusalemu) Gibeya ndi Kiriati,
    mizinda 14 ndi midzi yake. Limeneli ndilo dziko limene mabanja a fuko la Benjamini
    analandira kuti likhale lawo.
  hrv-hrv: 'Sela Haelef, Jebus (to je Jeruzalem), Gibat i Kirjat: četrnaest gradova
    s njihovim selima. To je baština sinova Benjaminovih po porodicama njihovim.'
  mps-mps: Sela, Haelep, Jebus, te augwaligo Jerusalem nogi yali, Gibea, Kiriat Jearim,
    te tama hanu elaluali. Te 14 hanu dabe, te pąde bulu dabe dali elaluali. Te tǫ
    pedai te Benjamingo hanigo sali tǫ me hanu dali, te dao.
  tpi-tpi: na Sela na Haelep na Jebus, narapela nem bilong en Jerusalem, na Gibea
    na Kiriat Jearim. Long dispela distrik i gat 14 taun wantaim ol ples i stap klostu
    long ol. Dispela hap graun ol lain bilong Benjamin i kisim.
  dan-1931: Zela, Elef, Jebus, det er Jerusalem, Gibeat og Kirjat-Jearim; tilsammen
    fjorten Byer med Landsbyer. Det er Benjaminitternes Arvelod efter deres Slægter.
  vie-OVCB: Xê-la, Ha-ê-lép, Giê-bu (tức Giê-ru-sa-lem), Ghi-bê-a, và Ki-ri-át Giê-a-rim—gồm
    hai mươi sáu thành với các thôn ấp phụ cận. Đó là phần đất cho con cháu của đại
    tộc Bên-gia-min.
  guj-2017: સેલા, હાલેફ, યબૂસી એટલે યરુશાલેમ, ગિબયા, કિર્યાથ. તેઓના ગામો સહિત કુલ
    ચૌદ નગરો હતાં. બિન્યામીનના કુળના કુટુંબો માટે એ વારસો હતો.
  pon-2006A: 'Sela, Aelep, Sepus (de Serusalem), Kipea, oh Kiriad Searim: koaros patpene
    me eisek pahieu, iangahki kisin kahnimw kan me kapilirailpene. Ih sahpw wet me
    kohieng sapwen peneinei kan en kadaudok en Pensamin.'
  por-BRBSL: Zelah, Eleph, o Jebusite (também chamado Jerusalém), Gibeath, e Kiriath;
    catorze cidades com seus vilarejos. Esta é a herança dos filhos de Benjamim, de
    acordo com suas famílias.
  cth-cth: Zelah, Eleph, Jerusalem tie Jebusit, Gibeah, hoi Kiriath, kho hoi khotenaw
    hoi 14 touh a pha. Hetheteh, Benjamin miphunnaw ni imthung lahoi a tawn e râw
    lah ao.
  twi-twi: Sela, Ha-Elef ne Yebusifo kuropɔn (a ɛyɛ Yerusalem), Gibea ne Kiriat-Yearim,
    nkurow dunan ne wɔn nkuraa. Eyi ne agyapade a wɔde maa mmusua a wɔbɔ mu yɛ Benyamin
    abusuakuw no.
  hlt-hlt: Zelahhaeleph neh Jebusi, Jerusalem, Gibeah khorha kah, khopuei hlai li
    neh vangca rhoek te Benjamin koca rhoek neh amah cako kah rho la om.
  tbz-SIM: nɛ̀ Sedɑɑ nɛ̀ Edɛfu nɛ̀ Sebusiibɛɛ kó dihɛì, bɛ̀ yu dì kɛ tú Sedisɑdɛmmu
    nɛ̀ Kibeɑ nɛ̀ Kidiyɑ. Kɛ̀ dɛ̀ɛ wɛ̃nnɛ́ yɛhɛkɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀ sihɛkɛsí
    sìì dɛ̀ tɔ̀kɛ́. Bɛnsɑmɛɛ kɔbɛ kó kɛtenkɛ̀ nkɛ mɛmmɛ.
  msy-2020: Sela, Haelep, Jebus, an ziar igharazim Jerusalem, Gibea, ko Kiriat Jearim.
    Distrighɨn kam 14plan nguibar ekiaba an iti, ezɨ nguibar dozir maba dar boroghɨn
    iti. Nguazir kam, Benjaminɨn anabamɨn adarazi a ini.
  azb-azb: Sela, Elef, Yevus, yəni Yerusəlim, Givea, Qiryat, yəni kəndləri ilə birlikdə
    on dörd şəhər. Nəsillərinə görə Binyamin övladlarının irs torpaqları bunlardır.
  eng-DBY: 'and Zelah, Eleph, and Jebusi, that is, Jerusalem, Gibeah, Kirjath: fourteen
    cities and their hamlets. This was the inheritance of the children of Benjamin
    according to their families.'
  hin-2017: सेला, एलेप, यबूस (जो यरूशलेम भी कहलाता है), गिबा और किर्यत; ये चौदह नगर
    और इनके गाँव उन्हें मिले। बिन्यामीनियों का भाग उनके कुलों के अनुसार यही ठहरा।
  swp-swp: '@see-verse:JOS.018.027'
  eng-YLT: 'and Zelah, Eleph, and Jebusi (it [is] Jerusalem), Gibeath, Kirjath: fourteen
    cities and their villages. This [is] the inheritance of the sons of Benjamin,
    for their families.'
  eng-WYC-2017: and Zela, Eleph, and Jebus, which is Jerusalem, Gibeath, and Kiriathjearim;
    fourteen cities, and their towns; this is the possession of the sons of Benjamin,
    by their meines.
  eng-WMBB: Zelah, Eleph, the Jebusite (also called Jerusalem), Gibeath, and Kiriath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  urd-GVH: ज़िला, अलिफ़, यबूसियों का शहर यरूशलम, जिबिया और क़िरियत-यारीम। इन शहरों
    की तादाद 14 थी। हर शहर के गिर्दो-नवाह की आबादियाँ उसके साथ गिनी जाती थीं। यह तमाम
    शहर बिनयमीन और उसके कुंबों की मिलकियत थे।
  rug-rug: Zela, Haelepi, Kiriati Zearimi; ari ka manege made vasileana, turaṉae la
    sari na vasileana hitekedi pu koa pa vari likohaedia. Arini sari na pepeso saripu
    vagi rina puku tatamana koasa butubutu Benisimane pude na dia tinago.
  gaz-gaz: Zeelaa, Haaʼelef, magaalaa Yebuusotaa jechuunis Yerusaalem, Gibeʼaa fi
    Qiiriyaati; magaalaawwanii fi gandoonni isaanii kudha afur turan. Dhaalli gosti
    Beniyaam balbala balbalaan argate kana ture.
  fra-LSG: Tséla, Éleph, Jebus, qui est Jérusalem, Guibeath, et Kirjath; quatorze
    villes, et leurs villages. Tel fut l’héritage des fils de Benjamin, selon leurs
    familles.
  yal-yal: Sela, Elefi, Yebusu taan naxan mɔn xili Yerusalɛn, Gibeya, e nun Kiriyati.
    Ne birin malanxina, taa fu nun naanin e nun e banxidɛne. Bunyamin bɔnsɔnna xabilane
    kɛɛ nan na ra.
  haw-1868: O Zela, a me Elepa, a me Iebusi, oia o Ierusalema, a me Gibeata, a me
    Kiriata; he umikumamaha kulanakauhale a me ko lakou mau kauhale. Oia ka ainahooili
    o na keiki a Beniamina mamuli o ko lakou poe ohua.
  arb-NAV: وَصَيْلَعُ وَآلَفُ وَالْيَبُوسِيُّ الَّتِي هِيَ أُورُشَلِيمُ وَجِبْعَةُ
    وَقِرْيَةُ. وَهِيَ فِي جُمْلَتِهَا أَرْبَعَ عَشْرَةَ مَدِينَةً مَعَ ضِيَاعِهَا.
    هَذَا هُوَ مِيرَاثُ سِبْطِ بِنْيَامِينَ حَسَبَ عَشَائِرِهِمْ.
  ewe-ewe: Zela, Haelef, Yebus (alo Yerusalem), Gibea kple Kiriat Yearim. Wo katã
    le du wuiene. Wotsɔ du wuiene siawo kple kɔƒe siwo katã ƒo xlã wo la na Benyamin
    ƒe ƒome la.
  eng-LEE: 'And Zela'', Eleph, and Jebusi, which is Jerusalem, Gib''ath, and Kiryath:
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.'
  asm-FB: চেলা, এলফ আৰু যিবুচী অৰ্থাৎ যিৰূচালেম, গিবিয়ৎ আৰু কিৰিয়ৎ৷ এই চৌধ্যখন তেওঁলোকৰ
    নগৰ আছিল, তেওঁলোকৰ গাওঁবোৰ গণনা কৰা হোৱা নাছিল। এই অঞ্চলবোৰত বিন্যামীনৰ নিজ নিজ
    বংশ অনুসাৰে উত্তৰাধিকাৰ আছিল৷
  sus-A: سٍلَ، عٍلٍقِ، يٍبُسُ نَشَن مَن شِلِ دَرِ سَلَمُ، فِبِيَ، عَ نُن كِرِيَتِ
    يٍيَرِ مِ لَنشِ تَا قُ نُن نَانِ نَن مَ عَ نُن عٍ دَاشَيٍ. بُنيَمِن بْنسْي شَبِلّيٍ
    كّ نَن نَ كِ.
  fra-SBL: Zéla, Éleph, Jébusite (appelée aussi Jérusalem), Gibeath et Kiriath ; quatorze
    villes et leurs villages. Tel est l'héritage des fils de Benjamin, selon leurs
    familles.
  hbo-hbo: וְצֵלַ֡ע הָאֶ֜לֶף וְהַיְבוּסִ֨י הִ֤יא יְרֽוּשָׁלַ֙͏ִם֙ גִּבְעַ֣ת קִרְיַ֔ת
    עָרִ֥ים אַרְבַּֽע־עֶשְׂרֵ֖ה וְחַצְרֵיהֶ֑ן זֹ֛את נַֽחֲלַ֥ת בְּנֵֽי־בִנְיָמִ֖ן לְמִשְׁפְּחֹתָֽם׃
    פ
  piu-2006: '@see-verse:JOS.018.027'
  kik-kik: na Zela, na Elefu, na Itũũra inene rĩa Ajebusi (na nĩrĩo, Jerusalemu),
    na Gibeathi, na Kiriathu; mothe maarĩ matũũra ikũmi na mana na tũtũũra twamo.
    Rĩu nĩrĩo rĩarĩ igai rĩa mũhĩrĩga wa Benjamini kũringana na ũrĩa mbarĩ ciao ciatariĩ.
  fra-NCL: 'Séla, Eleph, Jébus, qui est Jérusalem, Gabaath, et Cariath : quatorze
    villes et leurs villages. Tel fut l’héritage des fils de Benjamin, selon leurs
    familles.'
  cek-AK: Zelah, Eleph, Jerusalem, tiah kawk ih Jebus kaminawk ih vangpui, Gibeath
    hoi Kirjath vangpui hoi vangtanawk sangqum boih ah hatlai palito oh. Hae loe Benjamin
    acaeng maeto boih mah toep ih qawk ah oh.
  cuk-cuk: Zela, Elef, Jebús (Jerusalénʼye-nugbalid), Gabaa, degi, Quiriat. We-neggwebur-gwaambe-gakabakegwad
    (14) na e-neggwebur-burwiganase-bakale, ega uklesad. We-yarmar Benjamín-e-waganga
    na e-dadgan-e-dadganba ega uklesad.
  uig-CYR: Зәлаһ, Һа-Әләф, Йәбуси (йәни Йерусалим), Гибеаһ вә Кириат болуп, җәмий
    он төрт шәһәр вә униңға қарашлиқ кәнт-қишлақларму бар еди. Бу болса Биняминларниң
    мирас үлүши болуп, җәмәт-аилилири бойичә уларға берилгән еди.
  tel-2017: వారి వంశాల ప్రకారం ఇది బెన్యామీను ప్రజలకు కలిగిన స్వాస్థ్యం.
  hat-BSA: Tséla, Éleph, Jebus, ki se Jérusalem, Guibeath ak Kirjath; Sa se eritaj
    a fis Benjamin yo selon fanmi pa yo.
  kos-kos: Zela, Haeleph, siti lun Jebus (acn Jerusalem), Gibeah, ac Kiriath Jearim
    — siti singoul akosr nufon, wi inkul nukewa ma raunela. Pa inge acn ma itukyang
    nu sin sou in sruf lal Benjamin tuh in ma lalos.
  hbo-WLC: וְצֵלַ֡ע הָאֶ֜לֶף וְהַיְבוּסִ֨י הִ֤יא יְרֽוּשָׁלִַ֙ם֙ גִּבְעַ֣ת קִרְיַ֔ת
    עָרִ֥ים אַרְבַּֽע־עֶשְׂרֵ֖ה וְחַצְרֵיהֶ֑ן זֹ֛את נַֽחֲלַ֥ת בְּנֵֽי־בִנְיָמִ֖ן לְמִשְׁפְּחֹתָֽם׃
    פ
  ibo-ibo: Zela, Haelef na obodo ndị Jebus, nke aha ya bụ Jerusalem, Gibea na Kiriat
    Jearim, obodo iri na anọ na obodo nta niile gbara ha gburugburu. Ndị a bụ ihe
    nketa ụmụ Benjamin maka ikwu ya niile.
  ory-ory: ଓ ସେଲା ଓ ଏଲଫ ଓ ଯିବୂଷ (ଏହାକୁ ଯିରୂଶାଲମ କହନ୍ତି), ଗିବୀୟା ଓ କିରୀୟଥ୍‍; ଗ୍ରାମ
    ସମେତ ଏହି ଚଉଦ ନଗର। ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର ଏହି ଅଧିକାର।
  chk-chk: Sela, Haelef me Jepus, iei Jerusalem, Kipea me Kiriat-jearim, ükükür meinisin
    engol me rüanü telinimw fiti wisoposopur. Iei fanüen chon ewe ainangen Peniamin
    a aükük ngeni ükükün ar kewe famili.
  rop-rop: Sela, Heilaf, Jebus o Jerusalem, Gibiya en Kiriyajerim. Deibin gedim ol
    detlot 14 taun garram ola lilwan taun du weya jidan raidaran langa detlot taun.
    Wal ola femili brom Benjamin klen bin gedim ol detlot taun en ol detlot kantri
    na.
  ukr-1871: Цела, Елеф та Евусі, се Ерусалим; Гибеат та Кират — чотирнайцять городів
    з їх селами. Се наслїдня держава в (деяких) родин Беняминових.
  deu-1951: Das sind vierzehn Städte und ihre Dörfer. Das ist das Erbteil der Kinder
    Benjamin nach ihren Geschlechtern.
  eng-JPS: and Zela, Eleph, and the Jebusite — the same is Jerusalem, Gibeath, and
    Kiriath; fourteen cities with their villages. This is the inheritance of the children
    of Benjamin according to their families.
  srp-1865: I Sila, Elef i Jevus, a to je Jerusalim, Gavat, Kirijat; èetrnaest gradova
    sa selima svojim. To je našljedstvo sinova Venijaminovijeh po porodicama njihovijem.
  lug-lug: ne Zeera, Erefu n’Omuyebusi, ye Yerusaalemi, ne Gibeasi ne Kiriasi ebibuga
    kkumi na bina n’ebyalo byabyo. Ogwo gwe gwali omugabo ogw’abaana ba Benyamini
    ng’enju zaabwe bwe zaali.
  heb-heb: וצלע האלף והיבוסי היא ירושלם גבעת קרית ערים ארבע עשרה וחצריהן זאת נחלת
    בני בנימן למשפחתם׃
  ben-IRV: সেলা, এলফ, যিবূষ অর্থাৎ যিরূশালেম, গিবিয়াৎ ও কিরিয়ৎ, তাদের গ্রামের সঙ্গে
    চৌদ্দটি নগর। নিজের নিজের গোষ্ঠী অনুসারে বিন্যামীন-সন্তানদের এই অধিকার।
  pan-pan: ਅਤੇ ਸੇਲਾ ਅਲਫ ਅਤੇ ਯਬੂਸੀ ਜਿਹੜਾ ਯਰੂਸ਼ਲਮ ਹੈ ਅਤੇ ਗਿਬਬ ਕਿਰਯਥ। ਚੌਦਾਂ ਸ਼ਹਿਰ ਅਤੇ
    ਉਹਨਾਂ ਦੇ ਪਿੰਡ। ਇਹ ਬਿਨਯਾਮੀਨੀਆਂ ਦਾ ਹਿੱਸਾ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸੀ।
  mya-JVB: ဇေလမြို့၊ ဧလပ်မြို့၊ ယေရုရှလင် မြို့တည်းဟူသော ယေဗုသိ မြို့၊ ဂိဗက် မြို့၊
    ကိရယတ် မြို့၊ ရွာ နှင့်တကွ ဆယ် လေး မြို့ တည်း။ ဤ ရွေ့ကား ဗင်္ယာမိန် အမျိုးသား
    တို့သည် အဆွေ အမျိုးအလိုက် ခံရသောအမွေ တည်း။
  hmo-hmo: Sela, Haelepa, Iebusu (ena ladana ta be Ierusalema), Gibea, Kiriata Iearimi.
    Inai be hanua ibounai 14, mai edia hanua maragidia danu. Beniamina iduhu taudia
    edia hanua, mai edia tano be unai, edia bese ta ta ibounai edia huanai idia haria.
  urd-urd: और ज़िला', अलिफ़ और यबूसियों का शहर जो येरूशलेम है और जिब'अत और क़रयत,
    यह चौदह शहर हैं और इनके गाँव भी हैं, बनी बिनयमीन की मीरास उनके घरानों के मुताबिक़
    यह है।
  rus-SYN: 'Цела, Елеф и Иевус, иначе Иерусалим, Гивеаф и Кириаф: четырнадцать городов
    с их селами. Вот удел сынов Вениаминовых, по племенам их.'
  bqc-SIM: Zela, Ɛlɛfi, Yebusiↄ wɛ̃́lɛ pↄ́ wì mɛ Yelusalɛũ, Gibɛa ń Kiliao. Wɛ̃́lɛ
    kɛ̀ gɛ̃o mɛ̀ndosai, an baade ń a bualoũↄ. Kpaalɛ pↄ́ Bɛ̃yãmɛɛ buiↄ sɛ̀ daɛdaɛↄn
    we.
  tcz-CHONGTHU: Zela, Haeleph, Jebus (hichu Jerusalem), Gibeah, and Kiriath-jearim
    — khopi somleli chule avella khoho ahiuve. Hicheng hi Benjamin phungmite le abahkai
    ho lodia kipe gam ho chu ahi.
  mar-mar: सेला, एलेफ व यबूसी म्हणजेच यरूशलेम, गिबाथ, किर्याथ; अशी चवदा नगरे, आणि
    त्यांची गावे; बन्यामिनाच्या संतानांचे वतन, त्यांच्या कुळांप्रमाणे त्यांचे आहे.
  qub-qub: Zela, Elef, Jebús, (Jebuspa jucaj jutin caran Jerusalén.), Gabaa, Quiriat.
    Chunca chuscu (14) siudäcuna marcancunawan-cama caran. Chaynömi caran Benjamín
    trïbuta raquipashan chacraga.
  hat-hat: Sela-Elèf, Jebis ki vle di Jerizalèm, Gibeya ak Kiriyat. Sa te fè antou
    katòz lavil ak tout ti bouk ki sou lòd yo. Men pòsyon tè yo te bay branch fanmi
    Benjamen yo pou yo separe bay chak fanmi pa yo.
  eng-BSB: Zelah, Haeleph, Jebus (that is, Jerusalem), Gibeah, and Kiriath-jearim
    —fourteen cities, along with their villages. This was the inheritance of the clans
    of the tribe of Benjamin.
  tod-tod: Seela, Elɛfe, Yeeɓuse, nii é ga Zeeluzalɛme, Giɓeate, ta Kiliyate. Taa
    wolai liegɔi ɠɛni ga puugɔ maazu naanigɔ (14), ta ma laa goiti. Ɓɛnzamɛn mavofodaiti
    ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la.
  eng-WEBPB: Zelah, Eleph, the Jebusite (also called Jerusalem), Gibeath, and Kiriath;
    fourteen cities with their villages. This is the inheritance of the children of
    Benjamin according to their families.
  kbq-kbq: Zelama, Jebusi vahe rankuma (menina Jerusalemie nehaze) Ha-Elefima, Gibeane
    Kiriati rankuma'enene, ana makara 14ni'a rankumatami megeno, ne'onse kumatamimo
    megagi zamante'tere hu'ne. E'i Benzameni naga'mo'zama nagate nofite'ma hu'zama
    erisantimahare'naza mopa me'ne.
  nhe-BL: Zela, Elef, Jebús (tlen nojquiya itoca Jerusalén), Gabaa huan Quiriat. Mochijque
    14 altepetini huan iyoca nochi ininpilaltepetzitzi. Nochi ya ni quintocaro iteipa
    ixhuihua Benjamín ica nochi ininfamilias.
  gub-BL: Zera, Erep, Zepu (Zeruzarez her inugwer), Zimea, Kiriat-Zeàri. Heta 14 tawhu
    wà. Heta amo taw a'e tawhu waiwyr har wà no. Zuzue omono amo ywy Mezàmi izuapyapyr
    uzeànàànàm ma'e wanupe. Amume'u a'e ywy kwez xe ihe kury.
  eng-DRA: 'And Sela, Eleph and Jebus, which is Jerusalem, Gabaath and Cariath: fourteen
    cities, and their villages. This is the possession of the children of Benjamin
    by their families.'
