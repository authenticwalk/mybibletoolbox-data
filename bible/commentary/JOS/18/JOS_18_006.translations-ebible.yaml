verse: JOS.018.006
translations:
  mal-C: ദേശത്തിന്റെ ഏഴു ഭാഗങ്ങളെക്കുറിച്ചുള്ള വിവരണം തയ്യാറാക്കി എന്റെ അടുക്കൽ വരിക,
    ഞാൻ ഇവിടെ നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ചു നിങ്ങൾക്കുവേണ്ടി നറുക്കിടും.
  deu-TKW: Ihr aber sollt das Land, nachdem ihr es in sieben Teile zerlegt habt, schriftlich
    aufnehmen und mir die Aufzeichnungen hierher bringen, damit ich hier vor Jahwe,
    unserem Gotte, das Los für euch werfe.
  lin-lin: Sima na bino kosala mabongisi ya kokabola mokili na biteni sambo, bomemela
    ngai yango awa, mpe ngai nakobeta zeke mpo na bino liboso ya Yawe, Nzambe na bino.
  eng-LSV: and you describe the land [in] seven portions, and have brought [it] to
    me here, and I have cast a lot for you here before our God YHWH;
  eng-GNV: Ye shall describe the land therefore into seuen partes, and shall bring
    them hither to me, and I will cast lottes for you here before the Lord our God.
  eng-WEBSTER: Ye shall therefore describe the land in seven parts, and bring the
    description hither to me, that I may cast lots for you here before the LORD our
    God.
  nhw-BL: huan quichihuase se iixcopinca tlen nopa tlali huan quiijcuilose inepa nopa
    tlali catli quinequij quiselise huan nechhualiquilise. Huan nijtlalis iixpa TOTECO
    Dios huan nimahuiltis ica nopa piltetzitzi para niquitas ajqueya quiselis sesen
    tlali.
  swh-ONEN: Baada ya kuandika maelezo ya hizo sehemu saba za nchi, yaleteni kwangu,
    nami nitawapigia kura kwa kura mbele za Bwana Mungu wetu.
  bba-bba: Ǹ n mɛn nɑ, i doo tɛ̃, i tem mɛ bɔnu ko wɑsi nɔɔbɑ yiru ye, kpɑ i nɑ i
    mɑn sɔ̃. Kpɑ su mu tɛtɛ toosi Gusunɔ bɛsɛn Yinnin wuswɑɑɔ su kɑ wɑ mɛ mu sɑ̃ɑ
    bɛɛn bɑɑwureɡim.
  eng-KJVCPB: Ye shall therefore describe the land into seven parts, and bring the
    description hither to me, that I may cast lots for you here before the Lord our
    God.
  luo-luo: Bangʼ ka usendiko malongʼo kuom migepe abiriyo mar pinyno, to ukelnagiuru
    kae kendo abiro pogonugi gi ombulu e nyim Jehova Nyasaye ma Nyasachwa.
  meu-meu: Tano sivaraina ba torea, kaha hitu ai, bena revarevana na lau dekegu ai
    ba mailaia. Bena lau ese umui emui ai mari baina kara, Iehova, eda Dirava, vairanai.
  npi-ULB: तिमीहरूले भूमिलाई सातवटा खण्डमा वर्णन गर्ने छौ र मकहाँ ल्याउने छौ । म परमप्रभु
    तिमीहरूका परमेश्‍वरको सामुन्‍ने यहाँ चिट्ठा हाल्ने छु ।
  yor-yor: Lẹ́yìn ìgbà tí ẹ bá kọ àpèjúwe ọ̀nà méjèèje ilẹ̀ náà, ẹ mú wọn wá sí ọ̀dọ̀
    mi ní ibí, èmi ó sì ṣẹ́ kèké fún yín ní iwájú Olúwa Ọlọ́run wa.
  ind-ind: '@see-verse:JOS.018.005'
  pes-OPCB: '@see-verse:JOS.018.005'
  tgl-ULB: Ilalarawan ninyo ang lupain sa pitong bahagi at dadalhin ang paglalarawan
    dito sa akin. Magpapalabunutan ako para sa inyo dito sa harapan ni Yahweh na aming
    Diyos.
  hui-hui: Tígua dindi podene karia bibahendenaga ogobi nga lalu dindi uruninaga bi
    te bibahende bebani gili biai halu i̱ koria yalu ibalimu. Yalu eberemigola i̱na
    Anduane Homogohondo hale halu dindi podene mbirago hameigini ái ibu holobadabe
    hondolenaga ege to̱le̱ emene baraga halu gilibu ngagome mo walia haga birago ibu
    dindi ogoni holebira.
  mya-mya: နယ်​မြေ​ခုနစ်​ပိုင်း​တို့​ကို​ပိုင်း​ခြား​ရေး​သား ၍​ငါ့​ထံ​သို့​တင်​သွင်း​လော့။
    ထို​နောက်​ငါ​သည် ငါ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​လို​တော်​အ​တိုင်း​ဖြစ်​စေ​ခြင်း​ငှာ​မဲ​ချ
    ၍​ခွဲ​ဝေ​ပေး​မည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡུལ་ཁག་བདུན་དུ་བགོས་ནས་གསལ་པོར་ཡི་གེར་བཀོད་དེ་ངའི་རྩར་འཁྱེར་ཤོག་དང་།
    བདག་གིས་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཁྱོད་རྣམས་ཀྱི་ཕྱིར་རྒྱན་འཕེན་པར་བྱ།
  sna-sna: Mushure mokunge manyora rondedzero yezvikamu zvinomwe zvenyika, muuye nazvo
    kwandiri ndigokukandirai mujenya pamberi paJehovha Mwari wenyu.
  spa-BLM: Ustedes harán un reconocimiento de la tierra en siete partes, y me traerán
    la descripción aquí; y yo les echaré suertes aquí, delante de Yahvé, nuestro Dios.
  cac-cac: Ayic ol lajvoc yechtan lum eb' vin̈, ol yic'ancot eb' vin̈ d'ayin tas yaj
    luum. A in xo ol vac'och suerte d'a luum d'a yichan̈ Jehová co Diosal.
  swh-ULB: Mtaigawanya nchi katika sehemu saba na kisha mtaniletea maelezo hayo hapa
    kwangu. Nami nitapiga kura kwa ajili yenu hapa mbele za Yahweh Mungu wetu.
  bel-bel: 'а вы расьпішэце зямлю на сем надзелаў і падайце мне сюды: я кіну вам жэрабя
    тут перад абліччам Госпада Бога нашага;'
  deu-ELBBK: Ihr aber sollt das Land aufschreiben zu sieben Teilen und mir das Verzeichnis
    hierherbringen; und ich werde euch das Los werfen, hier vor dem HERRN, unserem
    Gott.
  mbb-OT: Isurat niw is menge zulunà duen te pitu he vahin he tanà, ne uwita niw kayi
    te kediey, su edripahan ku heini ziyà te etuvangan te Nengazen he Megbevayè tew.
  mal-2015: അങ്ങനെ നിങ്ങൾ ദേശം ഏഴുഭാഗമായി കണ്ടെഴുതി ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ.
    ഞാൻ ഇവിടെ നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ചു നിങ്ങൾക്കുവേണ്ടി ചീട്ടിടും.
  tuo-NT: Mʉsã siete diꞌtare dʉcawááca beꞌro yʉꞌʉre te ojaꞌquere miitia. Beꞌro yʉꞌʉ
    marĩ wiogʉ Õꞌacʉ̃ ĩꞌorõpʉ bese, níbocase meꞌrã mʉsãrẽ ‘Topʉ tojarã́saꞌa’, ni cũugʉ̃saꞌa.
  rmc-rmc: Zapisinen andre o efta kotora ola phuvakre a anen oda ke mande. Me tumenge
    čhivava o losos anglo RAJ, amaro Del.
  nlg-nlg: Vaho inau ku talua na vaughilala tabu tana matana Lord, geku ghilalaa ivei
    na kobe ia ke vania sakai na kema.
  pes-OPV: و شما زمین را به هفت حصه ثبت کرده، آن را نزد من اینجا بیاورید، و من برای
    شما در اینجادر حضور یهوه، خدای ما، قرعه خواهم‌انداخت.
  ron-1924: Вой дар сэ фачець ун план ал цэрий ымпэрците ын шапте ши сэ ми-л адучець
    аич. Вой арунка сорцул пентру вой ынаинтя Домнулуй Думнезеулуй ностру.
  ben-OBCV: দেশের সাতটি ভাগের বর্ণনা লিখে আনার পর, তোমরা সেগুলি এখানে আমার কাছে নিয়ে
    আসবে এবং আমাদের ঈশ্বর সদাপ্রভুর উপস্থিতিতে আমি তোমাদের জন্য গুটিকাপাতের দান চালব।
  som-som: Oo waa inaad dalka u soo kala tilmaantaan toddoba meelood, oo aad tilmaanta
    ii keentaan, oo markaasaan halkan idiinku saami ridi doonaa Rabbiga Ilaaheenna
    ah hortiisa.
  lat-VUC: 'Mediam inter hos terram in septem partes describite: et huc venietis ad
    me, ut coram Domino Deo vestro mittam vobis hic sortem:'
  eng-ASVBT: And ye shall describe the land into seven portions, and bring the description
    hither to me; and I will cast lots for you here before Jehovah our God.
  ita-1885: Voi dunque fate una descrizione del paese, spartendolo in sette parti,
    e portatemela qua, e io vi trarrò qui le sorti, nel cospetto del Signore Iddio
    nostro.
  eng-LXXUP: And do ye divide the land into seven parts, and bring the description
    hither to me, and I will give you a lot before the Lord our God.
  eng-ULB: You will describe the land in seven sections and bring the description
    here to me. I will cast lots for you here before Yahweh our God.
  spa-VBL: Una vez que hayas escrito la descripción de la tierra, dividiéndola en
    siete partes, me la traerás aquí y yo te echaré suertes en presencia del Señor,
    nuestro Dios.
  fra-_FOB: Vous tracerez donc le plan du pays, en sept parts, et vous me l'apporterez
    ici, et je jetterai le sort pour vous, ici devant l'Éternel notre Dieu.
  mal-mal: നിങ്ങൾ ദേശം ഏഴു ഭാഗമായി വിഭാഗിച്ച രേഖ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ. ഞാൻ നമ്മുടെ
    ദൈവമായ യഹോവയുടെ സന്നിധിയിൽവെച്ച് നിങ്ങൾക്കുവേണ്ടി ചീട്ടിടും.
  urd-GVR: Wuh ādmī likh leṅ ki sāt nae qabāylī ilāqoṅ kī sarhaddeṅ kahāṅ kahāṅ tak
    haiṅ aur phir in kī fahristeṅ pesh kareṅ. Phir maiṅ Rab āp ke Ḳhudā ke huzūr muqaddas
    qurā ḍāl kar har ek kī zamīn muqarrar karūṅga.
  suz-BL: गेपुकीमी मेको रागी कली ७ भाग पा ब्रेक्‍स ब्रेक्‍ने थुम्‍शा नोले, आं बाक्‍तीक
    चाक्‍कीन। मिनु गो परमप्रभु यावे, इं परमप्रभु आ ङोंइती मेको रागी इन कली योक्‍शा
    गेनन्‍नी।
  ita-1927: Voi farete dunque la descrizione del paese, dividendolo in sette parti;
    me la porterete qui, e io ve le tirerò a sorte qui, davanti all’Eterno, al nostro
    Dio.
  ckb-ckb: ئێوەش خاکەکە بۆ حەوت بەش ڕووپێو بکەن و پاشان بیهێننەوە ئێرە، لێرە لەبەردەم
    یەزدانی پەروەردگارمان تیروپشکتان بۆ دەکەم.
  eng-BBE: And you are to have the land marked out in seven parts, and come back to
    me with the record; and I will make the distribution for you here by the decision
    of the Lord our God.
  kan-OKCV: ನೀವು ದೇಶವನ್ನು ಏಳು ಪಾಲಾಗಿ ವಿತರಿಸಬೇಕು ಮತ್ತು ಅದರ ವಿವರಗಳನ್ನು ಇಲ್ಲಿ ನನ್ನ ಬಳಿಯಲ್ಲಿ
    ತರಬೇಕು. ಆಗ ನಾನು ಈ ಸ್ಥಳದಲ್ಲಿ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಮಗಾಗಿ ಚೀಟುಗಳನ್ನು ಹಾಕುವೆನು.
  bbb-bbb: '@see-verse:JOS.018.005'
  tam-2017: நீங்கள் தேசத்தை ஏழு பங்குகளாக விவரித்து எழுதி, இங்கே என்னிடம் கொண்டுவாருங்கள்;
    அப்பொழுது இந்த இடத்திலே நம்முடைய தேவனாகிய யெகோவாவுடைய சந்நிதியில் உங்களுக்காகச்
    சீட்டுப்போடுவேன்.
  spa-RV-1909: Vosotros, pues, delinearéis la tierra en siete partes, y me traeréis
    la descripción aquí, y yo os echaré las suertes aquí delante de Jehová nuestro
    Dios.
  ron-BTF: Să faceți așadar o descriere a țării în șapte părți și să o aduceți aici,
    la mine, ca să arunc aici sorț pentru voi înaintea DOMNULUI Dumnezeul nostru.
  eng-WEBP: You shall survey the land into seven parts, and bring the description
    here to me; and I will cast lots for you here before the LORD our God.
  eng-FBV: Once you have written the description the land, dividing it in seven parts,
    you will bring it to me here and I will cast lots for you in the presence of the
    Lord our God.
  nld-1939: Stelt dus een beschrijving van het land in zeven delen op, en brengt die
    hier bij mij; dan zal ik hier voor het aanschijn van Jahweh, onzen God, het lot
    voor u werpen.
  nch-BL: huan quichihuase se iixcopinca nopa tali huan quiijcuilose inepa nopa tali
    cati quinequij quiselise huan techhualiquilise. Huan nijtalis iixpa TOTECO Dios
    huan nimahuiltis ica nopa piltetzitzi para niquitas ajquiya quiselis sesen tali.
  vie-1934: Vậy, các ngươi hãy lấy địa đồ của xứ làm bảy phần, đem về đây cho ta;
    rồi ta sẽ bắt thăm cho các ngươi tại đây trước Giê-hô-va Đức Chúa Trời chúng ta.
  hin-CV: तुम देश को सात भागों में बांटकर पूरी जानकारी मुझे देना. मैं, याहवेह हमारे
    परमेश्वर से तुम्हारे लिए बिनती करूंगा.
  spa-BES: Y deben tener la tierra marcada en siete partes, y volver a mí con el registro;
    y haré la distribución para ustedes aquí por la decisión del Señor nuestro Dios.
  tdx-tdx: Sokire’ areo fito i taney vaho handese’ areo atoy le ho zaraeko an-tsapak’
    añatrefa’ Iehovà Andrianañaharen-tika.
  tha-KJV: ให้​ท่านทั้งหลายเขียนแนวเขตที่​ดิ​นเป็นเจ็ดส่​วน แล​้วนำแนวเขตที่​ดิ​นนั้นมาให้ข้าพเจ้าที่​นี่
    และข้าพเจ้าจะจับสลากให้ท่านที่​นี่ ต่อพระพักตร์พระเยโฮวาห์พระเจ้าของเรา
  por-BR-2018: Vós, pois, demarcareis a terra em sete partes, e me trareis a descrição
    aqui, e eu vos lançarei as sortes aqui diante do SENHOR nosso Deus.
  deu-ELO: Ihr aber sollt das Land aufschreiben zu sieben Teilen und mir das Verzeichnis
    hierherbringen; und ich werde euch das Los werfen, hier vor Jehova, unserem Gott.
  eng-WYC-2018: describe ye the middle land betwixt them into seven parts; and then
    ye shall come to me, that I send lot to you here before your Lord God; (describe
    ye in writing, or survey, the borders for seven divisions of the land in the middle
    between them; and then come ye back to me, and I shall cast, or throw, lots for
    you here before the Lord your God;)
  epo-epo: Kaj vi disskribu la landon en sep partojn, kaj alportu al mi ĉi tien; kaj
    mi faros lotadon ĉi tie antaŭ la Eternulo, nia Dio.
  uig-PIN: Silǝr zeminni yǝttǝ ülüxkǝ bɵlüp, pasilini hatirilǝp sizip yenimƣa kelinglar;
    andin mǝn Pǝrwǝrdigar Hudayimizning aldida bu yǝrdǝ silǝr üqün qǝk taxlaymǝn.
  beo-beo: Amo soge alalo fesuale ilia hou noga:le dedema. Amasea, ninia da Hina Gode
    Ea hanai dawa:ma:ne, ululuale hedesu ilegesu ea hou ba:mu.
  tpi-OTNT: Na yupela i mas raitim ripot long dispela 7-pela hap graun na bringim
    i kam long mi. Bihain bai mi pilai satu long ai bilong Bikpela, bilong painimaut
    wanem graun God i makim bilong yupela.
  hau-SA: Bayan kun auna ƙasar, ku raba ta kashi bakwai, sai ku kawo mini taswirar
    ƙasar. Ni kuma in yi muku ƙuri’a a gaban Ubangiji Allahnmu.
  uig-LAT: Siler zéminni yette ülüshke bölüp, pasilini xatirilep sizip yénimgha kélinglar;
    andin men Perwerdigar Xudayimizning aldida bu yerde siler üchün chek tashlaymen.
  nde-nde: Ngemva kokuba selibhale izimo zezigaba eziyisikhombisa zelizwe, lizilethe
    kimi lapha njalo ngizalenzela inkatho phambi kukaThixo uNkulunkulu wethu.
  ton-ton: Ko ia ke mou fakaasiasi ʻae fonua ʻo vahe fitu, pea ʻomi kiate au hono
    tohi ʻo fakaʻilonga ki heni, koeʻuhi ke u fai ʻae talotalo kiate kimoutolu ʻi
    heni ʻi he ʻao ʻo Sihova ko homou ʻOtua.
  ces-1613: Vy pak, když popíšete zemi na sedm dílů, přinesete sem ke mně; tedy uvrhu
    vám losy zde před Hospodinem Bohem naším.
  eng-WMB: You shall survey the land into seven parts, and bring the description here
    to me; and I will cast lots for you here before the LORD our God.
  tam-TCV: நாட்டின் ஏழு பிரிவுகளின் விவரங்களையும் எழுதியபின் என்னிடம் கொண்டுவாருங்கள்.
    நான் நமது இறைவனாகிய யெகோவாவுக்கு முன்பாக உங்களுக்காகச் சீட்டுப்போட்டு, உங்கள்
    பங்கைக் குறிப்பிடுவேன்.
  ceb-ULB: Ihulagway ninyo ang yuta sa pito ka bahin ug dad-a ang paghulagway dinhi
    kanako. Magripa ako alang kaninyo dinhi sa atubangan ni Yahweh nga atong Dios.
  pol-UBG: Sporządźcie więc opis ziemi, dzieląc ją na siedem części, i przynieście
    go tu do mnie, a ja rzucę dla was losy tu przed PANEM, naszym Bogiem.
  urd-GVU: وہ آدمی لکھ لیں کہ سات نئے قبائلی علاقوں کی سرحدیں کہاں کہاں تک ہیں اور
    پھر اِن کی فہرستیں پیش کریں۔ پھر مَیں رب آپ کے خدا کے حضور مُقدّس قرعہ ڈال کر
    ہر ایک کی زمین مقرر کروں گا۔
  deu-1912: Ihr aber schreibt die sieben Teile der Lande auf und bringt sie zu mir
    hierher, so will ich euch das Los werfen hier vor dem HERRN, unserm Gott.
  kan-2017: ಅವರು ಪಟ್ಟಿಯಲ್ಲಿ ದೇಶವನ್ನು ಏಳು ಪಾಲು ಮಾಡಿ ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಬರಬೇಕು.
    ನಾನು ನಿಮಗೋಸ್ಕರ ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಚೀಟು ಹಾಕುವೆನು.
  tgo-tgo: Hu rori njoŋa lemi vavanamwe thelau utuutuniye na hu limena e ghino. Amba
    ne ya du varɨvarɨke varɨiwoke kaiwami Giya la Loi e marae.
  yap-yap: Mu yoloyed rogon ya’an e mathil ko medlip yang i binaw ney ngam feked i
    yib ngog. Ma aram e bay gu girengiy e pow nggu fith’ laniyan’ SOMOL ni Got rodad
    ni fan ngomed.
  hlt-MCSB: Te phoeiah khohmuen kawng nangmih loh khoyo parhih la na daek uh te ka
    taengla hang kuen uh. Te vaengah mamih kah BOEIPA Pathen mikhmuh ah hmulung te
    nangmih ham ka thuinuet eh.
  mdy-ETH: ዓጬሎ ላንካይ ቤሲ ፓቂ ፃኣፒጋፓ ታኣም ዔኪ ዬዑዋቴ፤ ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢኮ ማሊፆ ዔራኒ ዒፃ ታኣኒ
    ዒንሢም ዓጋንዳኔ።
  twi-ASANTE: Afei, mɛbɔ ntonto a ɛho te wɔ Awurade, yɛn Onyankopɔn anim, apɛ baabi
    a wɔde bɛma abusuakuo biara.
  eng-WEBU: You shall survey the land into seven parts, and bring the description
    here to me; and I will cast lots for you here before the LORD our God.
  bnp-bnp: Mu here a nitana maka tabekena malala nga, mu bole valai. Muri ga rehi
    na rihiva na satu na matane BAKOVI DAGI a Vure ne hita, ga matakilaka vona i vai
    a tabekena malala ge habi ne mua.
  wal-wal: Ha laappun kiyi shaahettida biittaa hanotaa xaafidoogaappe guyyiyan, taakko
    ekki yiite. Ehin taani GODAA nu Xoossaa sinttan intteyyo saamaa yeggana.
  spa-PDDPT: Ustedes harán una descripción de la tierra en siete partes y me la traerán
    aquí. Yo echaré suertes por ustedes aquí delante de Yavé, nuestro ʼElohim.
  gun-gun: Pembopara 'rã yvy sete henda rupi omboja'oa aguã regua. Ha'e gui peru 'rã
    xevy, xee xortea aexa aguã Senhor Nhanderuete renonde peikuaa aguã.
  agu-BL: Ma yi axwok itetz, yil cxbenwok, jatxwok cu'n yi ama'l, nin juk piẍ tzitulejwok.
    Kalena's tzun tz'ultz ita'n tzinwutz tan woque'n tan tx'ilu'n te'j, tan injakol
    tetz Kataj yi kaRyosil, yi na' taw tz'an yi jujun piẍa'tz.
  ilo-ULB: Mapaenyonton ti daga iti pito a paset ket iyegyo kaniak ditoy ti mapana.
    Bunotekto iti sangoanan ni Yahweh a Diostayo no ania a paset ti maited iti tunggal
    maysa.
  kpg-kpg: Hihia gi lala nia hagamodongoohia o nia gowaa e hidu, gaamai gi di au,
    gei au gaa hudu di hadu, ga halahala di hiihai a Dimaadua adu gi goodou.
  uig-ARA: سىلەر زېمىننى يەتتە ئۈلۈشكە بۆلۈپ، پاسىلىنى خاتىرىلەپ سىزىپ يېنىمغا كېلىڭلار؛
    ئاندىن مەن پەرۋەردىگار خۇدايىمىزنىڭ ئالدىدا بۇ يەردە سىلەر ئۈچۈن چەك تاشلايمەن.
  bsp-bsp: Kɔ nəna nəkɔ nəkɔkcɛ atɔf mofo camət-mɛrəŋ, nəde nəlok' im ti nnɔ. Kəkot'
    on k'inder yampuŋ-puŋ fɔr ya Kanu Kəpɔŋ Kanu kosu kiriŋ.
  sus-sus: Wo na gɛ na bɔxi itaxunxi dɔxɔ solofere masende n bɛ, n fama natɛ tongode
    won Marigi Alatala xa mali saabui ra, alako nee xa itaxun wo ma.
  pon-2006: Kumwail eri ntingihedi mwomwen peliensapw isuho oh wadohng ie. I ahpw
    pahn wia usuhs pwe I en rapahki kupwur en KAUN-O, atail Koht, ihs me pahn sapweniki
    ehuehu peliensapw.
  ksd-ksd: Ma avat a tumu ra varvai ure ra lavurua na tiniba ta ra gunan, ma avat
    a kap ra varvai uti piragu; ma ina padapadailam upi kavava tiniba ati ta ra luaina
    mata i ra Luluai kada God.
  tur-YTC: Ülkeyi yedi parça olarak çizeceksin, çizimi buraya bana getireceksin; ben
    de burada, Tanrımız Yahve'nin önünde sizin için kura çekeceğim.
  grc-BRENT: Ὑμεῖς δὲ μερίσατε τὴν γῆν ἑπτὰ μερίδας, καὶ ἐνέγκατε ὧδε πρὸς μὲ, καὶ
    ἐξοίσω ὑμῖν κλῆρον ἔναντι Κυρίου τοῦ Θεοῦ ἡμῶν.
  ind-AYT: Kamu harus mencatat daerah itu dalam tujuh bagian, lalu bawalah ke sini
    kepadaku. Aku akan membuang undi bagimu di sini di hadapan TUHAN, Allah kita.
  nya-nya: Mudzalembe mawu ofotokoza za zigawo zisanu ndi ziwiri za dzikolo, ndi kubwera
    nawo kwa ine. Tsono ineyo ndidzakuchitirani maere pamaso pa Yehova Mulungu wanu.
  hrv-hrv: A vi raspišite zemlju na sedam dijelova i donesite mi amo da bacim ždrijeb
    za vas ovdje pred Jahvom, Bogom našim.
  mps-mps: Tama dagego te a naga olama, me si te tama tǫ suali po te asęnama, tama
    enaba selasa asao. Nosali eno te Genuai Bidigo gedude te tǫ sabo po dodolobo
    sę elama, te mena tǫ mu Godigo dagebolo sa mubowe, te koneaibao.
  tpi-tpi: Na yupela i mas raitim ripot long dispela 7-pela hap graun na bringim i
    kam long mi. Bihain bai mi pilai satu long ai bilong Bikpela, bilong painimaut
    wanem graun God i makim bilong yupela.
  dan-1931: Og I skal så affatte en Beskrivelse over Landet, delt i syv Dele, og bringe
    mig den; så vil jeg kaste Lod for eder her for HERREN vor Guds Åsyn.
  vie-OVCB: Và tôi sẽ bắt thăm cho bảy đại tộc trước mặt Chúa Hằng Hữu, Đức Chúa Trời
    của chúng ta.
  guj-2017: તમે સાત ભાગોનું વર્ણન કરો અને તે કરેલું વર્ણન અહીં મારી પાસે લાવો. પછી
    આપણા પ્રભુ યહોવાહની આગળ હું અહીં તમારે સારુ ચિઠ્ઠીઓ નાખીને ભાગ પાડી આપીશ.
  pon-2006A: Kumwail eri ntingihedi mwomwen peliensapw isuho oh wadohng ie. I ahpw
    pahn wia usuhs pwe I en rapahki kupwur en KAUN-O, atail Koht, ihs me pahn sapweniki
    ehuehu peliensapw.
  por-BRBSL: Vós vereis a terra em sete partes, e me trareis a descrição aqui; e eu
    lançarei a sorte para vós aqui diante de Javé, nosso Deus.
  cth-cth: Ram teh sari touh lah a khuen awh hnukkhu, ram kong na thut e hah kai koe
    na sin vaiteh maimae BAWIPA Cathut e hmalah nangmouh hane cungpam rayu han.
  twi-twi: Afei, mɛbɔ ntonto a ɛho tew wɔ Awurade, yɛn Nyankopɔn anim, apɛ baabi a
    wɔde bɛma abusuakuw biara.
  hlt-hlt: Te phoeiah khohmuen kawng nangmih loh khoyo parhih la na daek uh te ka
    taengla hang kuen uh. Te vaengah mamih kah BOEIPA Pathen mikhmuh ah hmulung te
    nangmih ham ka thuinuet eh.
  tbz-SIM: Kɛ̀ dí yɛ̀ wɑ̃̀ri yɛ̀ dòmmɛ̀ yɛyiekɛ̀ kɛ dèè dí kɔtɛní kɛ́ n nɑ́kɛ́, kɛ̀
    n yɛ̀ tɑ̃ũ tɛ́tɛ́ ti Yiɛ̀ nKuyie nyììkɛ̀.
  msy-2020: Eghtɨ ia 7plan anababa meng, me bagh nguazim abɨghɨva, dar eghaghaniba
    osirigh, eghaghanir kaba inigh izɨ na danɨngigh. Eghtɨ kɨ gɨn Ikiavɨra Itir God,
    en Godɨn damazimɨn nguazir me ifuegh iniamim gɨfofoghsɨ, satu gikiararangam.
  azb-azb: Siz ölkəni yeddi hissə kimi təsvir edin və təsviri buraya mənə gətirin.
    Burada Allahımız Rəbbin hüzurunda sizin üçün püşk atacağam.
  eng-DBY: and ye shall describe the land into seven portions, and bring [the description]
    hither to me, and I will cast lots for you here before Jehovah our God.
  hin-2017: और तुम देश के सात भाग लिखकर मेरे पास ले आओ; और मैं यहाँ तुम्हारे लिये
    अपने परमेश्वर यहोवा के सामने चिट्ठी डालूँगा।
  swp-swp: Oea va abo au soi, haligigi‐labui, sigasigadi va abo au heribagu, Guiau
    emi Eaubada matana eai, enamiu abo ta hekelero.
  eng-YLT: and ye describe the land [in] seven portions, and have brought [it] in
    unto me hither, and I have cast for you a lot here before Jehovah our God;
  eng-WYC-2017: describe ye the middle land betwixt them into seven parts; and then
    ye shall come to me, that I send lot to you here before your Lord God;
  eng-WMBB: You shall survey the land into seven parts, and bring the description
    here to me; and I will cast lots for you here before the LORD our God.
  urd-GVH: वह आदमी लिख लें कि सात नए क़बायली इलाक़ों की सरहद्दें कहाँ कहाँ तक हैं
    और फिर इनकी फ़हरिस्तें पेश करें। फिर मैं रब आपके ख़ुदा के हुज़ूर मुक़द्दस क़ुरा
    डालकर हर एक की ज़मीन मुक़र्रर करूँगा।
  rug-rug: Meke sipu ele kubere va minaki rini sari ka zuapa pinaqaha popoa, si mamu
    paleke maeni koa rau. Meke kote tiqe vari mudumudukeda ni rau pude tepa poni gamu
    koe Zihova.
  gaz-gaz: Isin erga waaʼee biyya iddoo torbatti qoodamte sanaa barreessitanii booddee
    gabaasa natti fidaa; anis fuula Waaqayyo Waaqa keenyaa duratti ixaa isinii buusa.
  fra-LSG: Vous donc, vous tracerez un plan du pays en sept parts, et vous me l’apporterez
    ici. Je jetterai pour vous le sort devant l’Éternel, notre Dieu.
  yal-yal: Ɛ na yelin na yamanani taxunɲɛ soloferen na, a sɛbɛ, ɛ fa na yita n na,
    n yi masɛnsɛnna ti Alatala en ma Ala yɛtagi, ne yi yitaxun ɛ ra.
  haw-1868: A e kakau oukou i ka aina i ehiku mokuna, a e lawe mai ia mea ia'u, i
    haawi aku au ia oukou maanei ma ka hailona imua o Iehova ko kakou Akua.
  arb-NAV: أَمَّا أَنْتُمْ فَتُخَطِّطُونَ الأَرْضَ وَتَقْسِمُونَهَا إِلَى سَبْعَةِ
    أَقْسَامٍ وَتُسَجِّلُونَهَا، ثُمَّ تَأْتُونَ إِلَيَّ فَأُلْقِي بَيْنَكُمُ الْقُرْعَةَ
    هَهُنَا أَمَامَ الرَّبِّ إِلَهِنَا.
  ewe-ewe: Miŋlɔ nu tso anyigba la ƒe akpa adreawo ŋu tsɔ vɛ nam. Ekema mada akɔ ɖe
    edzi le Yehowa, míaƒe Mawu la ŋkume ale be manya ale si mama anyigba lae.
  eng-LEE: But you shall make a description of the land in seven parts, and bring
    it hither to me; and I will cast the lot for you here, before the Lord our God.
  asm-FB: এইদৰে তোমালোকে দেশখন সাত অংশ কৰি, সেই বিষয়ে বৰ্ণনা লিখি মোৰ ওচৰলৈ আনিবা৷
    মই ইয়াত, আমাৰ ঈশ্বৰ যিহোৱাৰ সাক্ষাতে তোমালোকৰ বাবে চিঠি খেলাম।
  sus-A: وٌ نَ فّ نَ بْشِ عِتَشُنشِ دْشْ سٌلٌقٍرٍ مَسٍندٍ ﭑ بّ، ﭑ قَمَ نَتّ تٌنفٌدٍ
    وٌن مَرِفِ عَلَتَلَ شَ مَلِ سَابُي رَ، عَلَكٌ نٍيٍ شَ عِتَشُن وٌ مَ.
  fra-SBL: Vous arpenterez le pays en sept parties, vous m'en apporterez la description
    ici, et je tirerai au sort pour vous ici, devant Yahvé notre Dieu.
  hbo-hbo: וְאַתֶּ֞ם תִּכְתְּב֤וּ אֶת־הָאָ֙רֶץ֙ שִׁבְעָ֣ה חֲלָקִ֔ים וֽ͏ַהֲבֵאתֶ֥ם
    אֵלַ֖י הֵ֑נָּה וְיָרִ֨יתִי לָכֶ֤ם גֹּורָל֙ פֹּ֔ה לִפְנֵ֖י יְהוָ֥ה אֱלֹהֵֽינוּ׃
  piu-2006: '@see-verse:JOS.018.005'
  kik-kik: Mwarĩkia kwandĩka ũrĩa ngʼongo icio mũgwanja ingĩgayanio-rĩ, mũndehere
    ũhoro o haha, na niĩ ndĩmũcuukĩre mĩtĩ ndĩ mbere ya Jehova Ngai witũ.
  fra-NCL: Vous donc, vous dresserez l’état du pays, en en faisant sept parts, et
    vous me l’apporterez ici ; puis je jetterai pour vous le sort ici devant Yahweh,
    notre Dieu.
  cek-AK: Prae to sarihto tapraek pacoengah, prae amtuenghaih dan to kai khaeah na
    sin oh; to tiah aicae Angraeng Sithaw hmaa ah nangcae han taham khethaih phoisa
    ka vah pae han.
  cuk-cuk: Sogagugle (7) yarmar-mimilegoed-sobsad-sorbali, anga be sedamaloed, geb
    an anmar-Bab-Dummad-Jehová-asabin ibmargi-wilubdaklegar an bemarga a-yarmar ukoed.
  uig-CYR: Силәр зиминни йәттә үлүшкә бөлүп, пасилини хатириләп сизип йенимға келиңлар;
    андин мән Пәрвәрдигар Худайимизниң алдида бу йәрдә силәр үчүн чәк ташлаймән.
  tel-2017: మీరు ఏడు వంతులుగా దేశ వివరాన్ని రాసి నా దగ్గరికి తీసుకురావాలి. నేనిక్కడ
    మన దేవుడైన యెహోవా సమక్షంలో మీకోసం చీట్లు వేస్తాను.
  hat-BSA: Nou va fè apantaj peyi a an sèt pòsyon e mennen li ban mwen. Mwen va tire
    yo osò pou nou isit la devan SENYÈ a, Bondye nou an.
  kos-kos: Sruloala luman ipin acn itkosr inge ac use nu yuruk, ac nga ac fah aol
    kowos in susfa kac ye mutun LEUM GOD lasr.
  hbo-WLC: וְאַתֶּ֞ם תִּכְתְּב֤וּ אֶת־הָאָ֙רֶץ֙ שִׁבְעָ֣ה חֲלָקִ֔ים וַֽהֲבֵאתֶ֥ם אֵלַ֖י
    הֵ֑נָּה וְיָרִ֨יתִי לָכֶ֤ם גּוֹרָל֙ פֹּ֔ה לִפְנֵ֖י יְהוָ֥ה אֱלֹהֵֽינוּ׃
  ibo-ibo: Unu depụtachaa ụzọ asaa ndị a nʼakwụkwọ, werenụ ya bịakwute m ka m feere
    unu nza nʼihu Onyenwe anyị Chineke anyị ịchọpụta ebo ga-eketa akụkụ ọbụla nʼala
    ahụ.
  ory-ory: ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଦେଶକୁ ସାତ ଭାଗ କରି ତାହା ଲେଖି ଆମ୍ଭ ନିକଟକୁ ଆଣିବ; ତହିଁରେ
    ଆମ୍ଭେ ଏ ସ୍ଥାନରେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ
    ଗୁଲିବାଣ୍ଟ କରିବା।
  chk-chk: Nge ämi oupwe alapalapa ewe fanü lon fisu kinikin o uwato ewe alapalap
    rei ikei. Mürin üpwe ütti üttiemi me fän mesen ewe Samol mi Lapalap ach we Kot.
  rop-rop: en meigim mep blanga detlot kantri, en afta dei garra kambek langa mi garram
    det mep, en ai garra tjakambat det dubala speshalwan ston blanga faindat wujan
    kantri YAWEI garra gibit langa ebri femili.
  ukr-1871: Ви ж роспишете землю на сїм паїв, та й принесете роспис до мене сюди,
    щоб я кинув жереби про вас тут перед Господом, Богом нашим.
  deu-1951: Ihr aber fertiget eine Aufzeichnung des Landes an in sieben Teilen und
    bringet sie zu mir hierher, so will ich euch das Los werfen hier vor dem HERRN,
    unserm Gott.
  eng-JPS: And ye shall describe the land into seven portions, and bring the description
    hither to me; and I will cast lots for you here before the LORD our God.
  srp-1865: A vi prepišite zemlju na sedam dijelova, i donesite amo k meni, da bacim
    ždrijeb za plemena vaša ovdje pred Gospodom Bogom našim.
  lug-lug: Nga mumaze okugabanya ensi mu bitundu musanvu mundeetere bye muwandiise
    mbakubire obululu mu maaso ga Mukama Katonda waffe.
  heb-heb: ואתם תכתבו את הארץ שבעה חלקים והבאתם אלי הנה ויריתי לכם גורל פה לפני יהוה
    אלהינו׃
  ben-IRV: তোমরা দেশটিকে সাত অংশে ভাগ করে তার বর্ণনা লিখে আমার কাছে আনবে; আমি এই জায়গায়
    আমাদের ঈশ্বর সদাপ্রভুর সামনে তোমাদের জন্য গুলিবাঁট করব।
  pan-pan: ਤਦ ਤੁਸੀਂ ਉਸ ਦੇਸ ਨੂੰ ਸੱਤਾਂ ਹਿੱਸਿਆਂ ਵਿੱਚ ਲਿਖ ਕੇ ਉਹਨਾਂ ਨੂੰ ਐਥੇ ਮੇਰੇ ਕੋਲ ਲਿਆਓ
    ਅਤੇ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਐਥੇ ਹਿੱਸਾ ਪਾਵਾਂਗਾ।
  mya-JVB: ပြည် ကို ခုနှစ် ပိုင်း ပိုင်းခြားပြီးမှ ၊ ပြည်ပုံကို ငါ့ ထံ သို့ ဆောင်
    ခဲ့၍ ၊ ငါ တို့ဘုရား သခင်ထာဝရဘုရား ရှေ့ တော်၌ သင် တို့အဘို့ စာရေးတံ ပြု မည်။
  hmo-hmo: Tano ena toana ena sivarai do umui torea, kahana 7 dekenai, bona mapu be
    lau dekenai do umui mailaia. Vadaeni lau ese umui totona laki do lau gadara, Lohiabada
    iseda Dirava ena vairana dekenai. Unai dekena amo do lau diba edena tano Dirava
    ese emui iduhu ta ta dekenai do ia henia.
  urd-urd: इसलिए तुम उस मुल्क के सात हिस्से लिख कर मेरे पास यहाँ लाओ ताकि मैं ख़ुदावन्द
    के आगे जो हमारा ख़ुदा है तुम्हारे लिए पर्ची डालूँ।
  rus-SYN: 'а вы распишите землю на семь уделов и представьте мне сюда: я брошу вам
    жребий здесь пред лицом Господа Бога нашего;'
  bqc-SIM: Tó a á bùsu kpaalɛa lɛɛ sopla yã́ dàlau, à suomɛɛ la, mí kpaalɛɛ́
    ń gbɛlaao Dii wá Lua aɛ.
  tcz-CHONGTHU: Hitia chu amahon agamvet u ajihlutnao chu keikoma ahin choilutdiu,
    aphungdung jui'a achondiu akipehtheina dinga keiman Pakai Pathen angsung’a vang
    theng kasanding ahi.
  mar-mar: तसे तुम्ही देशाच्या वेगवेगळ्या सात वाट्यांचे वर्णन लिहा आणि ते वर्णन इकडे
    माझ्याजवळ आणा; मग येथे आपला देव परमेश्वरासमोर मी तुमच्यासाठी चिठ्ठ्या टाकीन.
  qub-qub: Ganchisman raquiycur may maycho cashantapis isquirbimuchun cutiycamur entregamänanpaj.
    Noganami Tayta Diospa ñaupancho surtita jitashaj chay particunata aypunäpaj.
  hat-hat: N'a make sou papye jan nou ta renmen separe rès peyi a an sèt pòsyon. N'a
    pote papye a ban mwen isit la. Apre sa, m'a vin tire osò pou nou devan Seyè a,
    Bondye nou an.
  eng-BSB: When you have mapped out the seven portions of land and brought it to me,
    I will cast lots for you here in the presence of the LORD our God.
  tod-tod: Wa zooi ɠaaɠwɛɛzu su lɔfela, wo ʋa ʋɛ pɔ̀ ga ma zɛʋɛi. Nà kpakutoomai
    ɠɛɛzu wo ʋɛ, ʋɛ nɔ Ɠɔoɠɔ GALAGI da-ƓALAGI ɠaazu.
  eng-WEBPB: You shall survey the land into seven parts, and bring the description
    here to me; and I will cast lots for you here before the LORD our God.
  kbq-kbq: Anama hutetma ana 7ni'a mopamofo naneke'a avon tafepi kretetma, nagrite
    eritma enke'na mago mago nagamo'a ina mopa erigahifi, Ra Anumzana tagri Anumzamofo
    avure satu zokagoreta iza mopa erigahifi kegahune.
  nhe-BL: huan quichihuase se iixcopinca tlen nopa tlali huan quiijcuilose inepa nopa
    tlali tlen quinequij quiselise huan nechhualiquilise. Huan nijtlalis iixpa TOTECO
    Dios huan nimahuiltis ica nopa piltetzitzi para niquitas ajqueya quiselis sesen
    tlali.
  gub-BL: Pemur a'e ywy 7 pehegwer romo iapo pyrer pape rehe imuapyk pyrer ihewe nehe.
    A'e 'ar mehe amomor putar ita'i Tupàn hemiapo putar haw ikwaw pà ihe nehe, penekuzaromo
    ihe nehe.
  eng-DRA: The land in the midst between these mark ye out into seven parts; and you
    shall come hither to me, that I may cast lots for you before the Lord your God.
