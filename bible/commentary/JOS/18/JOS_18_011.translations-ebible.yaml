verse: JOS.018.011
translations:
  mal-C: ബെന്യാമീൻഗോത്രത്തിനു കുലംകുലമായി ആദ്യത്തെ നറുക്കുവീണു. അവരുടെ അവകാശഭൂമി യെഹൂദയുടെയും
    യോസേഫിന്റെയും ഗോത്രങ്ങളുടെ അവകാശങ്ങളുടെ ഇടയിൽ ആയിരുന്നു.
  deu-TKW: Da kam heraus das Los für die verschiedenen Geschlechter des Stammes der
    Benjaminiten, und zwar kam das Gebiet, das ihnen durch das Los zufiel, zwischen
    die Judäer und die Josephiten zu liegen.
  lin-lin: Zeke ekweyaki epai ya libota ya bakitani ya Benjame kolanda bituka na bango.
    Eteni ya mabele oyo epesamelaki bango na zeke ezalaki na kati-kati ya mabele ya
    bakitani ya Yuda mpe ya Jozefi.
  eng-LSV: And a lot goes up [for] the tribe of the sons of Benjamin, for their families;
    and the border of their lot goes out between the sons of Judah and the sons of
    Joseph.
  eng-GNV: And the lot of the tribe of the children of Beniamin came foorth according
    to their families, and the cost of their lot lay betweene the children of Iudah,
    and the children of Ioseph.
  eng-WEBSTER: 'And the lot of the tribe of the children of Benjamin came up according
    to their families: and the border of their lot came forth between the children
    of Judah and the children of Joseph.'
  nhw-BL: Huan ajsic hora para mahuiltis para quimatis catlique tlali elis iniaxca
    iteipan ixhuihua Benjamín. Huan quintocaro se tlali catli mocajqui tlatlajco inintlal
    iteipan ixhuihua Judá huan José.
  swh-ONEN: Kura iliangukia kabila la Benyamini, ukoo kwa ukoo. Eneo lao walilogawiwa
    lilikuwa kati ya kabila la Yuda na la Yosefu.
  bba-bba: Tem mɛ bɑ ɡbiɑ bɑ tɛtɛ toosi, Bɛnyɑmɛɛn bwese kɛrɑ yɑ mu di. Ben tem mɛ,
    mu wɑ̃ɑwɑ Yudɑn bwese kɛrɑɡim kɑ Yosɛfun bwese kɛriɡim bɑɑ sɔɔ.
  eng-KJVCPB: 'And the lot of the tribe of the children of Benjamin came up according
    to their families: and the coast of their lot came forth between the children
    of Judah and the children of Joseph.'
  luo-luo: Pok mar joka Benjamin, notimne anywola ka anywola. Kuonde mane opognigo
    ne ni e kind Juda gi Josef.
  meu-meu: 'Mari ese e duanaia guna oreana na Beniamina iduhuna, edia doḡoro ta ta
    ai: edia tano na Iuda iduhuna bona Iosef iduhuna edia tano padadiai.'
  npi-ULB: कुल-कुलअनुसार बेन्यामीनको कुलको निम्ति भूमिको भाग । तिनीहरूलाई दिइएको क्षेत्र
    यहूदाका सन्तानहरू र योसेफका सन्तानहरूको बिच अवस्थित थियो ।
  yor-yor: Ìbò náà sì wá sórí ẹ̀yà Benjamini, ní agbo ilé, agbo ilé. Ilẹ̀ ìpín wọn
    sì wà láàrín ti ẹ̀yà Juda àti Josẹfu.
  ind-ind: Undian pertama pembagian tanah jatuh pada marga-marga suku Benyamin. Wilayah
    mereka terletak di antara wilayah suku Yehuda di selatan dan wilayah suku keturunan
    Yusuf di utara.
  pes-OPCB: اولین قرعه به نام بنیامین درآمد. زمین خاندانهای این قبیله، بین زمینهای
    دو قبیلهٔ یهودا و یوسف قرار داشت.
  tgl-ULB: Ang pagtatalaga ng lupa para sa lipi ni Benjamin ay ibinigay sa bawat mga
    angkan nila. Matatagpuan sa pagitan ng mga kaapu-apuhan ni Juda at sa mga kaapu-apuhan
    ni Jose ang nasasakupan ng kanilang nakatalagang lupa.
  hui-hui: Beniyamini hameigini ti dindi Yuda Yosebe hameiginila hengeneha wiago mini.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​မိ​သား​စု​တို့​ရ​ရှိ​မည့်​နယ် မြေ​ကို​ဦး​စွာ​သတ်​မှတ်​ပေး​လေ​သည်။
    သူ​တို့ အ​တွက်​နယ်​မြေ​သည်​ယု​ဒ​အ​နွယ်​နှင့် ယော သပ်​အ​နွယ်​တို့​၏​နယ်​မြေ​များ​စပ်​ကြား
    တွင်​တည်​ရှိ​သည်။-
  bod-N: པེན་ཡཱ་མེན་གྱི་ཚོ་པར་རུས་རྒྱུད་ལྟར་རྒྱན་འཕངས་ནས་ཐོབ་པའི་ཡུལ་ནི་ཡ་ཧུ་དཱའི་བུ་རྒྱུད་དང་ཡོ་སེབ་ཀྱི་བུ་རྒྱུད་གཉིས་ཀའི་བར་དུ་གནས་སོ།
    །
  sna-sna: 'Rudzi rwaBhenjamini rwakapiwa mugove warwo, mhuri nemhuri. Nyika yavakagoverwa
    yakanga iri pakati pamarudzi aJudha neaJosefa:'
  spa-BLM: La suerte de la tribu de los hijos de Benjamín salió según sus familias.
    El límite de su suerte salió entre los hijos de Judá y los hijos de José.
  cac-cac: A lum b'ab'el macan̈ ix och suerte d'ay, aton lum ix yic' eb' yin̈tilal
    Benjamín, ato syal jay macan̈ yaj eb'. A lum ix yic' eb' chi', a d'a snan̈al lum
    yic eb' yin̈tilal Judá yed' lum yic eb' yin̈tilal José ix can luum.
  swh-ULB: Katika kabila la Benyamini, ugawanaji wa nchi ulifanyika kwa kupewa kwa
    koo zao. Eneo la nchi waliyopewa lilikuwa kati ya wazawa wa Yuda na wazawa wa
    Yusufu.
  bel-bel: Жэрабя выпала калену сыноў Веньямінавых, паводле родаў іхніх. Мяжа іх паводле
    жэрабя ішла паміж сынамі Юды і сынамі Язэпа;
  deu-ELBBK: Und es kam herauf das Los des Stammes der Kinder Benjamin nach ihren
    Geschlechtern. Und das Gebiet ihres Loses kam heraus zwischen den Kindern Juda
    und den Kindern Joseph.
  mbb-OT: Is nehuna he neveǥayan pinaaǥi te kedripaha zuen te tanà iyan is tribu ni
    Benjamin. Is kandan he vahin nekepetug-elang te vahin te tribu ni Juda wey te
    menge tribu ni Jose.
  mal-2015: ബെന്യാമീൻ മക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി നറുക്കു വന്നു; അവരുടെ
    അവകാശത്തിന്റെ അതിർ യെഹൂദയുടെ മക്കളുടെയും യോസേഫിന്റെ മക്കളുടെയും മദ്ധ്യേ കിടക്കുന്നു.
  tuo-NT: Dʉcawaanʉꞌcõ, Benjamí ya curuacjãrã na nise curarinʉcʉ̃rẽ oꞌonʉꞌcãcʉ niwĩ.
    Õꞌacʉ̃ “Aꞌti diꞌta narẽ oꞌoya”, ni ĩꞌóca beꞌro na niatje diꞌtare oꞌocʉ niwĩ. Te
    diꞌta Judá ya curuacjãrã waꞌtero, tojo nicã José ya curuacjãrã waꞌtero tojacaro
    niwʉ̃. *****
  rmc-rmc: O ešebno losos peľa pro kmeňos Benjamin pal lengre fameliji. Lengre phuva
    hine maškar o kmeňi le Judaskre the le Jozefoskre.
  nlg-nlg: Na vuivuni ni tunuva tara vahera va a lei binaboli tana kemana Benjamin.
    Gaia keri te kabu ighobudira na pari tara diki vahera tua na kemadira Judah ma
    Joseph.
  pes-OPV: و قرعه سبط بنی بنیامین برحسب قبایل ایشان برآمد، و حدود حصه ایشان در میان
    بنی یهودا و بنی یوسف افتاد.
  ron-1924: Сорцул а кэзут пе семинция фиилор луй Бениамин, дупэ фамилииле лор, ши
    партя каре ле-а кэзут прин сорць ышь авя хотареле ынтре фиий луй Иуда ши фиий
    луй Иосиф.
  ben-OBCV: 'গোষ্ঠী অনুসারে বিন্যামীন বংশের নামে গুটিকাপাতের প্রথম দান পড়ল। তাদের
    জন্য বরাদ্দ এলাকা যিহূদা ও যোষেফ বংশের মধ্যে পড়ল:'
  som-som: Oo qabiilkii reer Benyaamiin saamigoodii ay u heleen sidii ay reerahoodii
    kala ahaayeen ayaa u soo hor baxay; oo soohdintoodii ay saamiga u heleen waxay
    kala dhex mari jirtay reer Yahuudah iyo reer Yuusuf.
  lat-VUC: Et ascendit sors prima filiorum Benjamin per familias suas, ut possiderent
    terram inter filios Juda et filios Joseph.
  eng-ASVBT: 'And the lot of the tribe of the children of Benjamin came up according
    to their families: and the border of their lot went out between the children of
    Judah and the children of Joseph.'
  ita-1885: E LA sorte della tribù de' figliuoli di Beniamino, secondo le lor nazioni,
    fu tratta fuori; e i confini della lor sorte scaddero fra i figliuoli di Giuda
    e i figliuoli di Giuseppe.
  eng-LXXUP: 'And the lot of the tribe of Benjamin came forth first according to their
    families: and the borders of their lot came forth between the children of Judah
    and the children of Joseph.'
  eng-ULB: The assignment of land for the tribe of Benjamin clan by clan. The territory
    of their assigned land was located between the descendants of Judah and the descendants
    of Joseph.
  spa-VBL: La primera suerte echada fue para la tribu de Benjamín, por familias. La
    tierra asignada estaba entre la de la tribu de Judá y la de la tribu de José.
  fra-_FOB: Et le sort tomba sur la tribu des enfants de Benjamin, selon leurs familles;
    et le territoire que leur assigna le sort, leur échut entre les enfants de Juda
    et les enfants de Joseph.
  mal-mal: ബെന്യാമീൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി നറുക്കു വീണു; അവരുടെ അവകാശദേശത്തിന്റെ
    അതിർ യെഹൂദയുടെ മക്കളുടെയും യോസേഫിന്റെ മക്കളുടെയും മദ്ധ്യേ ആയിരുന്നു.
  urd-GVR: Jab qurā ḍālā gayā to Binyamīn ke qabīle aur us ke kunboṅ ko pahlā hissā
    mil gayā. Us kī zamīn Yahūdāh aur Yūsuf ke qabīloṅ ke darmiyān thī.
  suz-BL: मिनु योव़ङमेनु, बेन्‍यामीन आ खिं खिं ङा मुरपुकीमी आन रागी ताम्‍तेक्‍म। मेको
    आन रागी यहूदा थर नु योसेफ आस थर निक्‍शी आन दातेमी बाक्‍त। उत्‍पत्ती ४९:२७
  ita-1927: Fu tirata a sorte la parte della tribù dei figliuoli di Beniamino, secondo
    le loro famiglie; e la parte che toccò loro aveva i suoi confini tra i figliuoli
    di Giuda e figliuoli di Giuseppe.
  ckb-ckb: ئینجا تیروپشک بۆ هۆزی نەوەی بنیامین بەگوێرەی خێڵەکانیان کرا. سنووری تیروپشکەکەیان
    لەنێوان نەوەی یەهودا و نەوەی یوسفدا بوو.
  eng-BBE: 'And the first heritage came out for the tribe of Benjamin by their families:
    and the limit of their heritage went between the children of Judah and the children
    of Joseph.'
  kan-OKCV: ಬೆನ್ಯಾಮೀನನ ಸಂತತಿಯವರಿಗೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಅವರ ಗೋತ್ರಕ್ಕೆ ಚೀಟು ಬಿದ್ದಿತು.
    ಅವರ ಸೊತ್ತು ಯೆಹೂದ ಮತ್ತು ಯೋಸೇಫನ ಗೋತ್ರದವರ ಪ್ರಾಂತಗಳಿಗೆ ನಡುವೆಯಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.018.010'
  tam-2017: பென்யமீன் கோத்திரத்திற்கு அவர்களுடைய வம்சங்களின்படியே அவர்களுக்குச் சீட்டு
    விழுந்தது; அவர்கள் பங்கு வீதத்தின் எல்லையானது யூதா வம்சத்தார்களுக்கும் யோசேப்பு
    வம்சத்தார்களுக்கும் நடுவில் இருந்தது.
  spa-RV-1909: 'Y sacóse la suerte de la tribu de los hijos de Benjamín por sus familias:
    y salió el término de su suerte entre los hijos de Judá y los hijos de José.'
  ron-BTF: Și a ieșit sorțul tribului copiilor lui Beniamin, după familiile lor, și
    ținutul sorțului lor a ieșit între copiii lui Iuda și copiii lui Iosif.
  eng-WEBP: The lot of the tribe of the children of Benjamin came up according to
    their families. The border of their lot went out between the children of Judah
    and the children of Joseph.
  eng-FBV: The first lot cast went to the tribe of Benjamin, by families. The land
    allotted lay between that of the tribe of Judah and the tribe of Joseph.
  nld-1939: Het eerste lot viel voor de families van de stam der Benjamieten; het
    gebied, dat het lot hun toewees, lag tussen de zonen van Juda en Josef.
  nch-BL: Huan ajsic tonali para mahuiltis para quimatis catijqui tali elis iniaxca
    iteipan ixhuihua Benjamín. Huan quisqui para elqui ininaxca se tali cati eltoya
    tatajco ten inintal iteipan ixhuihua Judá huan José.
  vie-1934: Thăm trúng nhằm chi phái Bên-gia-min, tùy theo những họ hàng của chúng,
    và địa phận mà thăm chỉ định, ở nhằm giữa chi phái Giu-đa và chi phái Giô-sép.
  hin-CV: भूमि का सबसे पहला हिस्सा बिन्यामिन गोत्र को मिला. उनके परिवारों की संख्या
    के अनुसार चिट्ठी डाली गई, उन्हें यहूदाह तथा योसेफ़ के गोत्रों के बीच की भूमि पर
    अधिकार दिया गया.
  spa-BES: Y la primera herencia salió para la tribu de Benjamín por sus familias.
    Él límite de su herencia fue entre los hijos de Judá y los hijos de José.
  tdx-tdx: Niazo’ i fifokoa’ o ana’ i Beniamineoy ty amo hasavereña’eo an-tsapake
    ty anjara tane’ iareo añivo’ o ana’ Iehodao naho o ana’ Iosefeo.
  tha-KJV: จับได้​สลากของตระกูลคนเบนยามินตามครอบครัวของเขาขึ้นมา และอาณาเขตที่เป็นส่วนของเขาอยู่ระหว่างคนยูดาห์
    และคนโยเซฟ
  por-BR-2018: 'E tirou-se a sorte da tribo dos filhos de Benjamim por suas famílias:
    e saiu o termo de sua porção entre os filhos de Judá e os filhos de José.'
  deu-ELO: Und es kam herauf das Los des Stammes der Kinder Benjamin nach ihren Geschlechtern.
    Und das Gebiet ihres Loses kam heraus zwischen den Kindern Juda und den Kindern
    Joseph.
  eng-WYC-2018: And the first lot of the sons of Benjamin, by their families, went
    up, that they should wield the land betwixt the sons of Judah and the sons of
    Joseph. (And the first lot went out to the sons of Benjamin, by their families,
    that they should possess the land between the sons of Judah and the sons of Joseph.)
  epo-epo: Kaj eliris la loto de la tribo de la Benjamenidoj, laŭ iliaj familioj;
    kaj la limoj de ilia lotita parto estis inter la Jehudaidoj kaj la Jozefidoj.
  uig-PIN: Binyaminlar ⱪǝbilisigǝ jǝmǝt-aililiri boyiqǝ qǝk tartildi; ular qǝk arⱪiliⱪ
    erixkǝn zemin Yǝⱨudalar bilǝn Yüsüplǝrning zemini otturisidiki yurt boldi.
  beo-beo: Bediamini fi da hidadea ilia soge lai. Ilia soge lai da Yuda fi amola Yousefe
    ea fi amo dogoa dialebe ba:i.
  tpi-OTNT: Ol famili bilong lain Benjamin i kisim graun namel long lain bilong Juda
    na lain bilong Josep.
  hau-SA: Ƙuri’ar kabilar Benyamin bisa ga iyalansu. Rabonsu ya kama daga ƙasar da
    take tsakanin kabilar Yahuda da ta Yusuf.
  uig-LAT: Binyaminlar qebilisige jemet-aililiri boyiche chek tartildi; ular chek
    arqiliq érishken zémin Yehudalar bilen Yüsüplerning zémini otturisidiki yurt boldi.
  nde-nde: 'Inkatho yakuqala yawela esizwaneni sakoBhenjamini ngensendo zaso. Ilizwe
    labo elabiwayo laliphakathi kwezizwana zakoJuda loJosefa:'
  ton-ton: '¶ Pea ko e tofiʻa ʻoe faʻahinga ʻo Penisimani naʻe ʻalu hake ʻo fakatatau
    ki honau ngaahi faʻahinga: pea ko e ngataʻanga ʻo honau tofiʻa naʻe hoko atu ʻi
    he vahaʻa ʻoe fānau ʻa Siuta mo e fānau ʻa Siosefa.'
  ces-1613: Padl pak los pokolení synů Beniaminových po čeledech jejich, a přišla
    meze dílu jejich mezi syny Juda a syny Jozefovy.
  eng-WMB: The lot of the tribe of the children of Benjamin came up according to their
    families. The border of their lot went out between the children of Judah and the
    children of Joseph.
  tam-TCV: வம்சம் வம்சமாக பென்யமீன் கோத்திரத்திற்கு முதலாவது சீட்டு விழுந்தது. அவர்களுக்குக்
    கொடுக்கப்பட்ட நிலப்பரப்பின் பங்கு யூதா, யோசேப்பு கோத்திரங்களுக்குக் கொடுக்கப்பட்ட
    நிலங்களுக்கு இடையில் இருந்தது.
  ceb-ULB: Ang gitagana nga yuta alang sa tribo ni Benjamin gihatag ngadto sa matag
    usa sa ilang banay. Ang ginsakopan sa gihatag kanila nga yuta makita sa taliwala
    sa mga kaliwat ni Juda ug sa mga kaliwat ni Jose.
  pol-UBG: I padł los dla pokolenia synów Beniamina według ich rodzin, a granica ich
    losu wypadła między synami Judy a synami Józefa.
  urd-GVU: جب قرعہ ڈالا گیا تو بن یمین کے قبیلے اور اُس کے کنبوں کو پہلا حصہ مل گیا۔
    اُس کی زمین یہوداہ اور یوسف کے قبیلوں کے درمیان تھی۔
  deu-1912: Und das Los des Stammes der Kinder Benjamin fiel nach ihren Geschlechtern,
    und die Grenze ihres Loses ging aus zwischen den Kindern Juda und den Kindern
    Joseph.
  kan-2017: ಚೀಟು ಮೊದಲು ಬೆನ್ಯಾಮೀನ ಕುಲದವರಿಗೆ ಬಿದ್ದಿತು. ಅವರ ಗೋತ್ರಗಳಿಗೆ ಸಿಕ್ಕಿದ ಸ್ವತ್ತು
    ಯೆಹೂದ್ಯರ ಮತ್ತು ಯೋಸೇಫರ ಪ್ರಾಂತ್ಯಗಳ ಮಧ್ಯದಲ್ಲಿರುತ್ತದೆ.
  tgo-tgo: Varɨvarɨma varɨiwoma thɨ woraŋgiyakai vara wabwi Benjamin, uu na uu. Lenji
    ghamba yakuyaku Josuwa i wogiya weŋgi va ina uu Juda na uu Josep ghanjilughawoghawo.
  yap-yap: Fa gi binaw nib milfan ko pi tabnaw ko ganong rok Benjamin e ir e nni duwgiliy
    nsom’on. Re gi binaw rorad nem e bay u thilin fa gal ganong rok Judah nge Josef.
  hlt-MCSB: Benjamin ca rhoek te amah koca kah hmulung a naan vaengah amah huiko tarhing
    ah amih kah khorhi te hmulung loh Judah ca rhoek neh Joseph ca rhoek laklo ah
    a nan.
  mdy-ETH: ቤርታዺ ቢኢኒያሜ ፃጶኮ ፔቴ ፔቴ ቶኦኮም ዒፃሢ ኬዴኔ፤ ዒፃሢ ኬዴ ጎይፆና ዔያቶ ዓጪ ማዔ ዓጫ ዪሁዳና ዮሴፔ ፃጶ
    ዓጮናኮ ባኣካ ማዓዛ ዬይ ሃካፓ ሊካ ኬኤዚንታ ቤዞኬ፦
  twi-ASANTE: Asase no nkyekyɛmu a ɛdi ɛkan no kɔɔ mmusua a ɛwɔ Benyamin abusuakuo
    no nsam. Na ɛda nsase a wɔde maa Yuda ne Yosef mmusuakuo no.
  eng-WEBU: The lot of the tribe of the children of Benjamin came up according to
    their families. The border of their lot went out between the children of Judah
    and the children of Joseph.
  bnp-bnp: A Kabu ne Bensamin i bole a malala na kurukuruna kabu ne Iuda a kabu ne
    Iosep.
  wal-wal: Koiro saamai Biniyaama zareta eta yaran yaran gakkiis. Eta gakkida biittai
    Yihudaa zaretu biittaappenne Yooseefa zaretu biittaappe gidduwan de7ees.
  spa-PDDPT: Echó la suerte de la tribu de los hijos de Benjamín según sus familias,
    y les salió el territorio entre los hijos de Judá y los hijos de José.
  gun-gun: Ha'e gui Benjamim ramymino kuery pe ma xorte oexa peteĩ-teĩ hoo pygua kuery
    ikuaia rami vy. Ha'e gui ijyvyrã xorte rupi opyta Judá ha'e José ramymino kuery
    yvy mbyte py.
  agu-BL: Toque'n tzun tx'ilu'n tan tilwe'n yi na' chicyaje't cyen yi e' xonl Benjamín,
    xomquen tu' te tajlal yi jujun najal. Cho'n tzun chinoje'n cyen te yi tx'otx'
    yi at nicy'al yi chi'ama'l yi e' xonl Judá, tu yi e' xonl Ẍep.
  ilo-ULB: Ti bingay a daga para iti tribu ti Benjamin ket naited iti tunggal pulida.
    Ti masakupan ti daga a bingayda ket masarakan iti nagbaetan dagiti kaputotan ni
    Juda ken dagiti kaputotan ni Jose.
  kpg-kpg: Nia guongo o nia madahaanau o di madawaawa Benjamin la ne belee wanga i di
    matagidagi loo. Di nadau gowaa la i mehanga nia gowaa o di madawaawa Judah mo
    Joseph.
  uig-ARA: بىنيامىنلار قەبىلىسىگە جەمەت-ئائىلىلىرى بويىچە چەك تارتىلدى؛ ئۇلار چەك
    ئارقىلىق ئېرىشكەن زېمىن يەھۇدالار بىلەن يۈسۈپلەرنىڭ زېمىنى ئوتتۇرىسىدىكى يۇرت
    بولدى.
  bsp-bsp: K'aŋkot yampuŋ-puŋ kəyer ka kɛ ka kusuŋka ka aka Beŋyamin dəcor dəcor,
    aŋcəmbər ŋa antɔf nde kusuŋka ka Yuda kɔ kusuŋka ka Isifu dacɔ.
  sus-sus: Bunyamin bɔnsɔɛ xabilɛe birin naxa e gbe sɔtɔ Yuda bɔnsɔɛ gbe nun Yusufu
    xa die gbe tagi Alatala xa maragiri saabui ra.
  pon-2006: Keieun usuhs en peliensapw inenehdi peneinei kan en kadaudok en Pensamin.
    Sapwarailo mihte nanpwungen kadaudok en Suda oh Sosep.
  ksd-ksd: Ma dia ga padapadailam pa ra tiniba kai ra tarai Beniamin varogop ma kadia
    lavur apik na tarai, ma di ga tibe diat ma ra langun livuan ta ra tarai Iuda ma
    ra tarai Iosep.
  tur-YTC: Benyamin'in çocukları oymağının kurası boylarına göre düştü. Onların payının
    sınırı Yahuda'nın çocukları ile Yosef'in çocukları arasından çıkıyordu.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ κλῆρος φυλῆς Βενιαμὶν πρῶτος κατὰ δήμους αὐτῶν· καὶ ἐξῆλθεν
    ὅρια τοῦ κλήρου αὐτῶν ἀναμέσον υἱῶν Ἰούδα καὶ ἀναμέσον τῶν υἱῶν Ἰωσήφ.
  ind-AYT: Keluarlah undian bagi suku keturunan Benyamin menurut keluarganya. Wilayah
    yang diundikan kepada mereka terletak di antara keturunan Yehuda dan keturunan
    Yusuf.
  nya-nya: 'Maere anagwera mabanja a fuko la Benjamini. Dziko limene anapatsidwa linali
    pakati pa fuko la Yuda ndi fuko la Yosefe:'
  hrv-hrv: 'I pade ždrijeb na pleme sinova Benjaminovih po njihovim porodicama: utvrdi
    se da je njihov dio između dijela sinova Judinih i sinova Josipovih.'
  mps-mps: Te Benjamingo hani sibi deli deligo tǫ te Juda hani me Josep hani si tomode
    te tǫ dąį ilama, sali.
  tpi-tpi: Ol famili bilong lain Benjamin i kisim graun namel long lain bilong Juda
    na lain bilong Josep.
  dan-1931: Da faldt Loddet for Benjaminitternes Stamme efter deres Slægter; og det
    Område, der blev deres Lod, kom til at ligge mellem Judas og Josefs Sønner.
  vie-OVCB: Thăm thứ nhất chỉ định đất cho con cháu của đại tộc Bên-gia-min. Lô đất
    này nằm giữa đất của Giu-đa và Giô-sép.
  guj-2017: બિન્યામીનના કુળને તેઓના કુટુંબો પ્રમાણે તેમને તે દેશ ભાગ કરવામાં આવ્યો
    હતો. એટલે જે પ્રદેશ તેમને આપવામાં આવ્યો હતો તે યહૂદાના વંશજો અને યૂસફના વંશજોની
    વચ્ચે આવેલો હતો.
  pon-2006A: Keieun usuhs en peliensapw inenehdi peneinei kan en kadaudok en Pensamin.
    Sapwarailo mihte nanpwungen kadaudok en Suda oh Sosep.
  por-BRBSL: O lote da tribo das crianças de Benjamin surgiu de acordo com suas famílias.
    A fronteira de seu lote saiu entre os filhos de Judá e os filhos de José.
  cth-cth: Benjamin miphunnaw ni cungpam a rayu awh teh, imthung lahoi a coe awh e
    talai teh Judah miphunnaw hoi Joseph miphunnaw a rahak dawk a bo awh.
  twi-twi: Asase no nkyekyɛ mu a edi kan no kɔɔ mmusua a ɛwɔ Benyamin abusuakuw no
    nsam. Na ɛda nsase a wɔde maa Yuda ne Yosef mmusuakuw no ntam.
  hlt-hlt: Benjamin ca rhoek te amah koca kah hmulung a naan vaengah amah huiko tarhing
    ah amih kah khorhi te hmulung loh Judah ca rhoek neh Joseph ca rhoek laklo ah
    a nan.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ũ tɛ́tɛ́ kɛ́ketɛ́ kɛ́duɔ́ mBɛnsɑmɛɛ botí kɔbɛ bɛ tenkɛ̀ kɛ̀
    bɛ̀ nsokɛ́ Sudɑɑ botí kɔbɛ nɛ̀ Sosɛfu botí kɔbɛ bɛ cuokɛ̀.
  msy-2020: Dughiar kam Josua Ikiavɨra Itir Godɨn damazimɨn satu gikararaima, Benjaminɨn
    anabamɨn adarazi iniamin nguazim faragha oto. Nguazir kam, Judan anabamɨn adarazi
    ko Josepɨn anabamɨn adarazigh anɨngizir nguazimningɨn tongɨra iti.
  azb-azb: İlk püşk nəsillərinə görə Binyamin övladları qəbiləsinə düşdü. Onlara düşən
    hissə Yəhuda övladları ilə Yusif övladlarının torpağı arasında idi.
  eng-DBY: And the lot of the tribe of the children of Benjamin came up according
    to their families. And the territory of their lot came forth between the children
    of Judah and the children of Joseph.
  hin-2017: बिन्यामीनियों के गोत्र की चिट्ठी उनके कुलों के अनुसार निकली, और उनका भाग
    यहूदियों और यूसुफियों के बीच में पड़ा।
  swp-swp: Beniamina edi kelero se abi edi tano sigasigadi se uri komakomanidi, eo
    edi eanua headi hinage.
  eng-YLT: And a lot goeth up [for] the tribe of the sons of Benjamin, for their families;
    and the border of their lot goeth out between the sons of Judah and the sons of
    Joseph.
  eng-WYC-2017: And the first lot of the sons of Benjamin, by their meines, went up,
    that they should wield the land betwixt the sons of Judah and the sons of Joseph.
  eng-WMBB: The lot of the tribe of the children of Benjamin came up according to
    their families. The border of their lot went out between the children of Judah
    and the children of Joseph.
  urd-GVH: जब क़ुरा डाला गया तो बिनयमीन के क़बीले और उसके कुंबों को पहला हिस्सा मिल
    गया। उस की ज़मीन यहूदाह और यूसुफ़ के क़बीलों के दरमियान थी।
  rug-rug: Sa voloso popoa sapu tadi na tatamana koasa butubutu te Benisimane si ta
    vala koa sa kekenu hokara. Sa dia pepeso si pa varikorapadi rina butubutu Ziuda
    meke Zosepa.
  gaz-gaz: Ixaan jalqabaa akkuma balbala balbala isaaniitti gosa Beniyaamiif baʼe.
    Biyyi isaan ixaadhaan argatanis gosa Yihuudaatii fi gosa Yoosef gidduutti argama.
  fra-LSG: Le sort tomba sur la tribu des fils de Benjamin, selon leurs familles,
    et la part qui leur échut par le sort avait ses limites entre les fils de Juda
    et les fils de Joseph.
  yal-yal: Bunyamin nan singe bɔxɔn sɔtɔ masɛnsɛnna xɔn e naxan yitaxun xabila yɛɛn
    ma. E bɔxɔn yi lu Yuda bɔnsɔnna gbeen nun Yusufu a diine bɔnsɔnne gbeene longonna
    ra.
  haw-1868: Ua hailonaia ka ohana a ka poe Beniamina mamuli o ko lakou mau hale; a
    ua moe ae la ka mokuna o ko lakou aina mawaena o ka poe mamo a Iuda, a mawaena
    o ka poe mamo a Iosepa.
  arb-NAV: وَهَذَا هُوَ مِيرَاثُ سِبْطِ بِنْيَامِينَ حَسَبَ عَشَائِرِهِمْ. وَقَعَ
    نَصِيبُهُمْ بَيْنَ مِيرَاثِ سِبْطَيْ يَهُوذَا وَيُوسُفَ.
  ewe-ewe: Anyigba si wotsɔ na Benyamin ƒe viwo la nɔ Yuda ƒe viwo kple Yosef ƒe viwo
    ƒe anyigbawo dome.
  eng-LEE: And the lot of the tribe of the children of Benjamin came up according
    to their families; and the boundary of their lot came forth between the children
    of Judah and the children of Joseph.
  asm-FB: নিজ নিজ বংশ অনুসাৰে বিন্যামীনৰ ফৈদক মাটিৰ ভাগ দিয়া হ’ল৷ তেওঁলোকক ভাগ দিয়া
    অংশৰ অঞ্চল যিহূদাৰ বংশধৰ আৰু যোচেফৰ বংশধৰৰ মাজত অৱস্থিত আছিল৷
  sus-A: بُنيَمِن بْنسْي شَبِلّيٍ بِرِن نَشَ عٍ فبٍ سْتْ يُدَ بْنسْي فبٍ نُن يُسُقُ
    شَ دِيٍ فبٍ تَفِ عَلَتَلَ شَ مَرَفِرِ سَابُي رَ.
  fra-SBL: Le sort de la tribu des fils de Benjamin fut établi selon leurs familles.
    La limite de leur lot s'étendait entre les fils de Juda et les fils de Joseph.
  hbo-hbo: וַיַּ֗עַל גֹּורַ֛ל מַטֵּ֥ה בְנֵֽי־בִנְיָמִ֖ן לְמִשְׁפְּחֹתָ֑ם וַיֵּצֵא֙
    גְּב֣וּל גֹּֽורָלָ֔ם בֵּ֚ין בְּנֵ֣י יְהוּדָ֔ה וּבֵ֖ין בְּנֵ֥י יֹוסֵֽף׃
  piu-2006: '@see-verse:JOS.018.010'
  kik-kik: 'Na rĩrĩ, Joshua aacuukĩra bũrũri ũcio mĩtĩ-rĩ, wa mbere wagwĩrĩire mũhĩrĩga
    wa Benjamini, kũringana na ũrĩa mbarĩ ciao ciatariĩ. Bũrũri ũrĩa maagaĩirwo warĩ
    gatagatĩ ka mũhĩrĩga wa Juda na wa Jusufu:'
  fra-NCL: Le sort tomba sur la tribu des fils de Benjamin, selon ses familles, et
    le territoire qui leur échut par le sort, était entre les fils de Juda et les
    fils de Joseph.
  cek-AK: Benjamin acaeng boih hanah taham khethaih phoisa vah pae naah, nihcae ih
    taham loe Judah acaeng hoi Joseph acaeng salakah krak.
  cuk-cuk: Benjamín-waganga na e-dadgan-e-dadganba yar-uklesad. We-yala, Judá-wagan-e-yar-naid,
    degi, José-wagan-e-yar-naid, amar-abargi nagusad.
  uig-CYR: Биняминлар қәбилисигә җәмәт-аилилири бойичә чәк тартилди; улар чәк арқилиқ
    еришкән зимин Йәһудалар билән Йүсүпләрниң зимини оттурисидики жут болди.
  tel-2017: బెన్యామీనీయుల గోత్రానికి వారి వంశాల ప్రకారం, వాటా వచ్చింది. వారి వాటా
    సరిహద్దు యూదా వంశస్థుల సరిహద్దుకు, యోసేపు వంశస్థుల సరిహద్దుకు మధ్య ఉంది.
  hat-BSA: Alò, tiraj osò a pou tribi Benjamin an te monte selon fanmi pa yo e teritwa
    osò pa yo a te poze antre fis a Juda yo ak fis a Joseph yo.
  kos-kos: Acn lun sou in sruf lal Benjamin pa itukyang emeet. Acn lalos ah oan inmasrlon
    acn lal Judah ac Joseph.
  hbo-WLC: וַיַּ֗עַל גּוֹרַ֛ל מַטֵּ֥ה בְנֵֽי־בִנְיָמִ֖ן לְמִשְׁפְּחֹתָ֑ם וַיֵּצֵא֙
    גְּב֣וּל גּֽוֹרָלָ֔ם בֵּ֚ין בְּנֵ֣י יְהוּדָ֔ה וּבֵ֖ין בְּנֵ֥י יוֹסֵֽף׃
  ibo-ibo: Ndị mbụ e kenyere ala site nʼife nza bụ ebo Benjamin dịka ikwu ha si dị.
    Ala niile e kenyere ebo Benjamin bụ nke dị nʼetiti ala e nyere ebo Juda na Josef.
  ory-ory: ତହୁଁ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନମାନଙ୍କ ବଂଶର ବାଣ୍ଟ ସେମାନଙ୍କ ବଂଶାନୁସାରେ ଉଠିଲା। ସେମାନଙ୍କ
    ବାଣ୍ଟର ସୀମା ଯିହୁଦା-ସନ୍ତାନଗଣର ଓ ଯୋଷେଫ-ସନ୍ତାନଗଣର ମଧ୍ୟରେ ହେଲା।
  chk-chk: Iwe, aeuin kinikinin ewe fanü a ainet ngeni chon ewe ainangen Peniamin
    a aükük ngeni ükükün ar kewe famili. Kinikinin fanüer a nom lefilen fanüen chon
    ekewe ainangen Juta me Josef.
  rop-rop: Wal ola femili brom Benjamin klen bin gedim olabat kantri basdam. Det kantri
    blanga olabat bin jidan langa midul langa detlot kantri blanga det dubala klen
    gulum Juda en Ifreiyim.
  ukr-1871: Первий жереб вийшов родинам поколїння Беняминового; удїл, що випав їм
    по жеребу, містився між дїтьми Юди та Йосифіями.
  deu-1951: Und das Los fiel für den Stamm der Kinder Benjamin nach ihren Geschlechtern
    und das für sie erloste Gebiet kam zwischen die Kinder Juda und die Kinder Joseph
    zu liegen.
  eng-JPS: And the lot of the tribe of the children of Benjamin came up according
    to their families; and the border of their lot went out between the children of
    Judah and the children of Joseph.
  srp-1865: I izide ždrijeb za pleme sinova Venijaminovijeh po porodicama njihovijem,
    i doðe meða dijela njihova meðu sinove Judine i sinove Josifove.
  lug-lug: Awo akalulu k’ekika kya Benyamini, okusinziira ku nnyumba mwe bazaalibwa,
    ne katuuka era omugabo gwe baafuna ne guba mu makkati g’abaana ba Yuda n’abaana
    ba Yusufu.
  heb-heb: ויעל גורל מטה בני בנימן למשפחתם ויצא גבול גורלם בין בני יהודה ובין בני
    יוסף׃
  ben-IRV: আর গুলিবাঁট অনুযায়ী এক অংশ নিজেদের গোষ্ঠী অনুসারে বিন্যামীন-সন্তানদের
    বংশের নামে উঠল। গুলিবাঁটে নির্দিষ্ট তাদের সীমা যিহূদা-সন্তানদের ও যোষেফের সন্তানদের
    মধ্যে হল।
  pan-pan: ਬਿਨਯਾਮੀਨੀਆਂ ਦੇ ਗੋਤ ਦਾ ਭਾਗ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਪਿਆ ਅਤੇ ਉਹਨਾਂ ਦੇ ਭਾਗ
    ਦੀ ਹੱਦ ਯਹੂਦੀਆਂ ਅਤੇ ਯੂਸੁਫ਼ ਦੀ ਅੰਸ ਦੇ ਵਿੱਚਕਾਰ ਨਿੱਕਲੀ।
  mya-JVB: ဗင်္ယာမိန် အမျိုးသား တို့သည် စာရေးတံ ပြု ၍ အဆွေ အမျိုးအလိုက် ခံရသောမြေ
    သည် ယုဒ အမျိုးသား တို့နှင့် ယောသပ် အမျိုးသား တို့စပ်ကြား မှာ ကျ ၏။
  hmo-hmo: Iosua ese laki gadara dekenai ia abia hidi guna iduhuna be Beniamina, iena
    bese ta ta dekenai. Beniamina ena tano be Iuda iduhu bona Iosepa iduhu edia tano
    edia huanai.
  urd-urd: और बनी बिन यमीन के क़बीले की पर्ची उनके घरानों के मुताबिक़ निकली और उनके
    हिस्से की हद बनी यहूदाह और बनी यूसुफ़ के बीच पड़ी।
  rus-SYN: Первый жребий вышел колену сынов Вениаминовых, по племенам их. Предел их
    по жребию шел между сынами Иуды и между сынами Иосифа;
  bqc-SIM: Bɛ̃yãmɛɛ buiↄ kpaalɛsɛ̀ Yuda buiↄ bùsu ń Yosɛfu buiↄ bùsuo zãnguo
    daɛdaɛ.
  tcz-CHONGTHU: Vang kivetna-a chan masa chu Benjamin phunga alhungin ahi. Hiche chan
    hi Judah le Joseph gamchan kikah’a um gam chu ahi.
  mar-mar: तेव्हा बन्यामिनाच्या वंशजांना नेमून दिलेला प्रदेश त्यांच्या कुळांप्रमाणे
    चिठ्ठी टाकून जो वाटा मिळाला तो असा; त्यांच्या वाट्याची सीमा यहूदाचे वंशज व योसेफाचे
    वंशज यांच्या मध्यभागी निघाली.
  qub-qub: Chacrata aypunanpaj surtita jitaptin Benjamín trïbupäga cada castapaj caran
    Judá trïbupawan Josëpa wamrancuna Manasespawan Efraín trïbupa chacrancuna chaupincho.
  hat-hat: Moun branch fanmi Benjamen yo te jwenn pòsyon tè ki nan mitan an, pòsyon
    tè moun Jida yo yon bò ak pòsyon tè moun Jozèf yo yon lòt bò.
  eng-BSB: 'The first lot came up for the clans of the tribe of Benjamin. Their allotted
    territory lay between the tribes of Judah and Joseph:'
  tod-tod: Zooi ma mɔungi kpakui looni ma, naa ɠɛni ga Ɓɛnzamɛn mavofodaiti ta-wolodai
    nɔnɔi, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la. Ná-zooi ɠwɛgi ɠɛni Zuda ná-bolodai ta
    Zozɛfe mavofodaiti ta-wolodaiti zɔɠɔzuʋɛ.
  eng-WEBPB: The lot of the tribe of the children of Benjamin came up according to
    their families. The border of their lot went out between the children of Judah
    and the children of Joseph.
  kbq-kbq: Hanki Benzameni naga'mo'zama nagate nofite hu'zama mopama refko hu'za eri'nazana,
    Juda naga'ene Josefe naga'mokizmi mopamofo amu'nozmifi me'nea mopa erisantihare'naze.
  nhe-BL: Huan ajsic hora para mahuiltis para quimatis catlía tlali elis iniaxca iteipa
    ixhuihua Benjamín. Huan quintocaro se tlali tlen mocajqui tlatlajco inintlal iteipa
    ixhuihua Judá huan José.
  gub-BL: Nezewe Tupàn wexaexak ywy Mezàmi izuapyapyr wanupe, iànàànàm wanupe pitàitàigatu.
    Waiwy Zuta waiwy Zuze waiwy wamyter pe tuz a'e.
  eng-DRA: And first came up the lot of the children of Benjamin by their families,
    to possess the land between the children of Juda, and the children of Joseph.
