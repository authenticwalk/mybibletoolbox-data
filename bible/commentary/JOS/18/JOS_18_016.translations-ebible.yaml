verse: JOS.018.016
translations:
  mal-C: പിന്നെ ആ അതിര് രെഫായീം താഴ്വരയുടെ വടക്കുവശത്തുള്ള ബെൻ-ഹിന്നോം താഴ്വരയുടെ
    എതിരേയുള്ള കുന്നിന്റെ അടിവാരത്തേക്കിറങ്ങുന്നു. പിന്നെ യെബൂസ്യപട്ടണത്തിന്റെ തെക്കേ
    ചരിവിൽക്കൂടി ഹിന്നോം താഴ്വരയിലേക്കു തുടരുകയും ഏൻ-രോഗേൽവരെ എത്തുകയും ചെയ്യുന്നു.
  deu-TKW: Sodann zieht sich die Grenze hinab bis ans Ende des Bergs, der östlich
    vom Thale Ben Hinnom und der auf der Nordseite der Ebene Rephaim liegt. Sodann
    zieht sie sich hinab ins Thal Hinnom südlich vom Bergrücken der Jebusiter und
    weiter hinab zur Quelle Rogel.
  lin-lin: Ekitaki kino na ebandeli ya ngomba moke oyo etalana na Lubwaku ya Beni-Inomi,
    na ngambo ya nor ya etando ya bato ya Refayimi. Ekitaki na Lubwaku ya Inomi, na
    mopanzi ya ngambo ya sude ya engumba ya bato ya Yebusi kino na Eyini-Rogeli.
  eng-LSV: and the border has come down to the extremity of the hill which [is] on
    the front of the Valley of the Son of Hinnom, which [is] in the Valley of the
    Rephaim northward, and has gone down the Valley of Hinnom to the side of Jebusi
    southward, and gone down [to] En-Rogel,
  eng-GNV: And this border descendeth at the ende of the mountaine, that lyeth before
    the valley of Ben-hinnom, which is in the valley of the gyants Northward, and
    descendeth into the valley of Hinnom by the side of Iebusi Southwarde, and goeth
    downe to En-rogel,
  eng-WEBSTER: And the border came down to the end of the mountain that lieth before
    the valley of the son of Hinnom, and which is in the valley of the giants on the
    north, and descended to the valley of Hinnom, to the side of Jebusi on the south,
    and descended to En-rogel,
  nhw-BL: Teipa ininnepa yohui hasta itzintla nopa tepetl catli mocahua ica norte
    tlen nopa Tlamayamitl Refaim campa pehua nopa Tlamayamitl Hinom. Huan teipa ininnepa
    benjaminitame yohui más ica sur ipan nopa Tlamayamitl Hinom huan pano ica sur
    hasta nopa tlaixtemolis tlen nopa altepetl catli ama itoca Jerusalén huan teipa
    yohui más ica sur hasta nopa ameli Rogel.
  swh-ONEN: Mpaka ukateremka hadi shefela inayotazamana na Bonde la Ben-Hinomu, kaskazini
    mwa Bonde la Refaimu. Ukaendelea chini kwenye Bonde la Hinomu sambamba na mteremko
    wa kusini mwa mji mkubwa wa Wayebusi na kisha hadi En-Rogeli.
  bba-bba: Sɑɑ mɑɑ min di, tɑ dɑwɑ ɡuu te tɑ wɑ̃ɑ Bɛni Hinɔmun wɔwɑn deedeeru, Refɑbɑn
    wɔwɑn sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɑ tɑ dɑ Yebusibɑn ɡuunun sɔ̃ɔ yɛ̃sɑn nɔm dwɑru
    ɡiɑ n kɑ ɡirɑri Eni Roɡɛliɔ.
  eng-KJVCPB: and the border came down to the end of the mountain that lieth before
    the valley of the son of Hinnom, and which is in the valley of the giants on the
    north, and descended to the valley of Hinnom, to the side of Jebusi on the south,
    and descended to En-rogel,
  luo-luo: Tongʼno nodhi nyaka e tiend got momanyore gi Holo mar Ben Hinom, kod yo
    nyandwat mar Holo mar Refaim. Nodhi nyime nyaka e Holo mar Hinom koluwo yo milambo
    mar pewe mar dala maduongʼ mar jo-Jebus kendo mochopo En Rogel.
  meu-meu: 'Unu amo ma ela, ela bona Hinom natuna ena koura e vaira henia ororona
    baditanona: una na Refaim kourana dokona, mirigini kahana ai. Ma unu amo e diho,
    Hinom kourana lalonai, Iebusu taudia edia ororo nesena diho kahana ai, ma e diho
    ela bona En-rogele.'
  npi-ULB: त्यसपछि सिमाना पहाडको सिमातिर तल झर्‍यो, जुन बेनहिन्‍नोमको सामुन्‍ने थियो,
    जुन रपाईंको बेँसीको उत्तरी किनारामा थियो । यो त्यसपछि हिन्‍नोमको बेँसीतिर, यबूसीहरूको
    भिरको दक्षिण र एन-रोगेलतिर तल निरन्तर झर्‍यो ।
  yor-yor: Ààlà náà lọ sí ìsàlẹ̀ ẹsẹ̀ òkè tí ó kọjú sí àfonífojì Beni-Hinnomu, àríwá
    àfonífojì Refaimu. O sì sọ̀kalẹ̀ lọ sí àfonífojì Hinnomu sí apá gúúsù gẹ̀rẹ́gẹ̀rẹ́
    òkè ìlú Jebusi, ó sì lọ bẹ́ẹ̀ títí dé En-Rogeli.
  ind-ind: Lalu garis batas itu turun ke kaki gunung yang berhadapan dengan lembah
    Ben Hinom di ujung utara lembah Refaim. Garis batas itu terus turun melalui lembah
    Hinom ke sebelah selatan lereng gunung yang ditempati orang Yebus, dan terus turun
    ke mata air En Rogel.
  pes-OPCB: از آنجا به دامنهٔ کوهی که مقابل درهٔ هنوم (واقع در شمال درهٔ رفائیم) است،
    امتداد می‌یافت. سپس، از درهٔ هنوم می‌گذشت و جنوب سرزمین یبوسیان را قطع می‌کرد
    و به عین روجل می‌رسید.
  tgl-ULB: Pagkatapos bumaba ang hangganan sa bundok na kasalungat ng lambak ng Ben
    Hinnom, na nasa hilagang dulo ng lambak ng Rephaim. Bumaba ito sa lambak ng Hinnom,
    timog ng libis ng mga Jebuseo, at nagpatuloy pababa sa En Rogel.
  hui-hui: Ani bolangua halu ogoriani daliape halu dindi ulini Hinomo igininaga dindi
    laga wiago kaware ngelalu hari baba pu banga bini. Hari ogoni ibu dindi abene
    uyurayagi Lebaimi dindi ulini wiago gibuniha dege hene. Ani bialu dindi tubari
    unurahayagi dalipenaga Hinomoha dindi ulini ngago hanuni pu pugualu Yabusu hameigini
    dindiha hari bare emene wiagoria bolangua halu Enerogele dindiha iba duguaraga
    ho biraga wiagoha pupe hene.
  mya-mya: ထို​နောက်​ရေ​ဖိမ်​ချိုင့်​ဝှမ်း​မြောက်​ဘက်​ရှိ​ဟိန္နုံ ချိုင့်​ဝှမ်း​အ​နီး​တောင်​ခြေ​သို့​ရောက်​သည်။
    တစ် ဖန်​ယေ​ဗု​သိ​တောင်​တန်း​တောင်​ဘက်​ရှိ​ဟိန္နုံ ချိုင့်​ဝှမ်း​ကို​ဖြတ်​၍​တောင်​ဘက်​အင်္ရော
    ဂေ​လ​ရွာ​သို့​ရောက်​သည်။-
  bod-N: ཡང་མར་པེན་ཧིན་ནོམ་ལུང་པའི་ཁ་གཏད་རི་བོའི་མཐའ་མཚམས་ཏེ། རེ་པཱ་པའི་ལུང་པའི་བྱང་ཕྱོགས་ཀྱི་རི་ཡིན།
    ཡང་མར་ཧིན་ནོམ་ལུང་པ་རུ་སླེབས་ཤིང་། ཡེ་བུ་སི་པའི་ལྷོ་ངོས་སུ་བཅར། ཡང་མར་ཨེན་རོ་གེལ་དུ་སླེབས།
  sna-sna: Muganhu wakaburukira mujinga megomo rakatarisana nomupata weBheni Hinomi
    kumusoro kwomupata weRefaimi. Wakaramba uchidzika nokuMupata weHinomi mujinga
    memateru echezasi kweguta ravaJebhusi kusvikira kuEni Rogeri.
  spa-BLM: El límite descendía hasta la parte más lejana del monte que está frente
    al valle del hijo de Hinom, que está en el valle de Refaim hacia el norte. Bajaba
    hasta el valle de Hinom, al lado del jebuseo hacia el sur, y descendía hasta En
    Rogel.
  cac-cac: masanto tz'emc'och d'a lum vitz ay d'a yichan̈ sch'olanil yic Ben-hinom,
    d'a snorteal ch'olan yic Refaim. Tz'empaxc'och d'a sch'olanil yic Hinom, tz'ec'
    d'a stz'eyel lum vitz yic Jebús, sb'atn̈ej d'a sjaj a' Rogel.
  swh-ULB: Kisha mpaka ulishuka chini hadi mpaka wa mlima ambao ulikuwa mkabala ya
    bonde la Beni Hinomu, ambalo lililokuwa katika upande wa kaskazini mwishoni mwa
    bonde la Refaimu. Kisha ulishuka chini kuelekea bonde la Hinomu, sehemu ya kusini
    mwa mteremko wa Wayebusi, na uliendelea kushuka chini hadi Eni Rogeli.
  bel-bel: потым мяжа сыходзіць да канца гары, якая перад далінаю сына Эномавага,
    у даліне Рэфаімаў, на поўнач і сыходзіць далінаю Энома да паўднэвага боку Евуса,
    і ідзе да Эн-Рагела;
  deu-ELBBK: und die Grenze stieg hinab zu dem Ende des Berges, der vor dem Tal des
    Sohnes Hinnoms in der Talebene der Rephaim nach Norden liegt; und sie stieg das
    Tal Hinnom hinab nach der Südseite der Jebusiter, und sie stieg hinab nach En-Rogel;
  mbb-OT: Mibpetupang heini ziyà te lugtenaan te vuntud he zehipag te Suǥud-suǥud
    he Ben Hinom he ziyà te zizaya he vahin te Suǥud he Refaim. Midlaus heini ziyà
    te Suǥud-suǥud he Ben Hinom, nekeikul te zivavà he kelendiǥan te inged te menge
    Jebusihanen, pelaus diyà te En Rogel.
  mal-2015: പിന്നെ ആ അതിർ ബെൻ-ഹിന്നോം താഴ്‌വരക്കെതിരെയും രെഫായീംതാഴ്‌വരയുടെ വടക്കുവശത്തും
    ഉള്ള മലയുടെ അറ്റംവരെ ചെന്നു ഹിന്നോംതാഴ്‌വരയിൽ കൂടി തെക്കോട്ടു യെബൂസ്യപർവ്വതത്തിന്റെ
    പാർശ്വംവരെയും ഏൻ-രോഗേൽവരെയും ഇറങ്ങി
  rmc-rmc: E hraňica odarik džal dži paš o verchos, so hino angle dolina Ben-Hinom
    a pro severos la Refajengra dolinake, a džal tele prekal e dolina Hinom, pro juhos
    le Jebusejengre verchostar dži tele ko En-Rogel.
  nlg-nlg: Me ghoi sughi va tana pukuna na ghotu lilighina na boboko didira na dalena
    Hinnom, tana sosokana ilonga na boboko ni Rehaim. Me uni kakeri e sughi tana boboko
    ni Rephaim. Me vni kakeri me sughi tana boboko ni Hinnom, me tona halavu sopa
    tana sughi tara ghanara ga na Jebusite me sugi horu haliu va i En-rogel.
  pes-OPV: و این حد به انتهای کوهی که در مقابل دره ابن هنوم است که در جنوب وادی رفائیم
    باشد، برآمد، و به سوی دره هنوم به‌جانب جنوبی یبوسیان رفته، تا عین روجل رسید.
  ron-1924: Се кобора пе ла капэтул мунтелуй каре есте ын фаца вэий Бен-Хином, ын
    валя рефаимицилор, ла мязэноапте. Се кобора прин валя Хином, пе партя де мязэзи
    а иебусицилор, пынэ ла Ен-Рогуел.
  ben-OBCV: সীমানাটি নেমে গেল সেই পাহাড়ের পাদদেশে, যা রফায়ীম উপত্যকার উত্তরে অবস্থিত
    বিন-হিন্নোম উপত্যকার দিকে মুখ করে দাঁড়িয়েছিল। তা হিন্নোম উপত্যকার আরও নিচে নেমে
    গিয়ে যিবূষীয় নগরের দক্ষিণ দিকের ঢাল হয়ে ঐন-রোগেল পর্যন্ত গেল।
  som-som: oo soohdintu waxay ku dhaadhacday meesha ugu fog buurta ku hor taal dooxadii
    ina Xinnom, taasoo ku taal xagga woqooyi oo dooxada reer Rafaa, oo waxay ku dhaadhacday
    ilaa dooxadii Xinnom, iyo ilaa dhinaca reer Yebuus xaggooda koonfureed, oo waxay
    kaloo sii martay Ceyn Rogeel,
  lat-VUC: 'Descenditque in partem montis, qui respicit vallem filiorum Ennom: et
    est contra septentrionalem plagam in extrema parte vallis Raphaim. Descenditque
    in Geennom (id est, vallem Ennom) juxta latus Jebusæi ad austrum: et pervenit
    ad fontem Rogel,'
  eng-ASVBT: and the border went down to the uttermost part of the mountain that lieth
    before the valley of the son of Hinnom, which is in the vale of Rephaim northward;
    and it went down to the valley of Hinnom, to the side of the Jebusite southward,
    and went down to En-rogel;
  ita-1885: Poi scendeva all'estremità del monte che è a fronte alla valle de' figliuoli
    di Hinnom, che è nella valle de' Rafei verso il Settentrione; poi scendeva per
    la valle di Hinnom fino allato alla città de' Gebusei verso il Mezzodì, e di là
    scendeva in En-roghel.
  eng-LXXUP: 'And the borders shall extend down on one side, this is in front of the
    forest of Hinnom, which is on the side of Emec Rephaim northward, and it shall
    come down to Gai-hinnom behind Jebus southward: it shall come down to the fountain
    of Rogel.'
  eng-ULB: The boundary then went down to the border of the mountain which was opposite
    the Valley of Ben Hinnom, which was at the northern end of the Valley of Rephaim.
    It then went down to the Valley of Hinnom, south of the slope of the Jebusites,
    and continued down to En Rogel.
  spa-VBL: y luego bajaba hasta el pie de la montaña que da al valle de Ben-hinom,
    en el extremo norte del valle de Refayín. Luego bajaba por el valle de Hinom,
    por la ladera cercana a la ciudad jebusea, al sur, hacia En-rogel.
  fra-_FOB: Puis la frontière descendait à l'extrémité de la montagne qui est en face
    de la vallée du fils de Hinnom, dans la vallée des Rephaïm, au nord; elle descendait
    par la vallée de Hinnom, derrière le Jébusien, vers le midi; puis descendait à
    En-Roguel.
  mal-mal: പിന്നെ ആ അതിർ ബെൻ-ഹിന്നോം താഴ്വരക്കെതിരെയും രെഫയീം താഴ്‌വരയുടെ വടക്കുവശത്തുള്ള
    മലയുടെ അറ്റംവരെ ചെന്ന് ഹിന്നോം താഴ്‌വരയിൽ കൂടെ തെക്കോട്ട് യെബൂസ്യപർവ്വതത്തിന്റെ
    പാർശ്വംവരെയും ഏൻ-രോഗേൽവരെയും ഇറങ്ങി
  urd-GVR: Phir wuh us pahāṛ ke dāman par utar āī jo Wādī-e-Bin-hinnūm ke maġhrib
    meṅ aur Maidān-e-Rafāīm ke shimāl meṅ wāqe hai. Is ke bād sarhad Yabūsiyoṅ ke
    shahr ke junūb meṅ se guzarī aur yoṅ Wādī-e-Hinnūm ko pār karke Ain-rājil ke pās
    āī.
  suz-BL: नोले मेको सांद बेन-हिन्‍नोम दिंम आ ङोंइती ङा डांडा आ पुं रे लाइब। मेको रेफाइम
    आन दिंम ङा उत्तर गे बाक्‍ब। मेको सांद हिन्‍नोम दिंम गे लशा, यबुसी आन सहर आ दक्‍खिन
    ङा देम्‍सीलो रे पा लुक्‍च लशा एन-रोगेलमी तोइश्‍शो बाक्‍त।
  ita-1927: poi scendeva all’estremità del monte posto di faccia alla valle di Ben-Hinnom,
    che è nella vallata dei Refaim, al nord, e scendeva per la valle di Hinnom, sul
    versante meridionale dei Gebusei, fino a En-Roghel.
  ckb-ckb: سنوورەکە بۆ دامێنی کێوەکەی بەرامبەر بە دۆڵی بەن‌هینۆم کە لە دۆڵی ڕفایمە
    لەلای باکوور دابەزی، لەوێشەوە دابەزی بۆ دۆڵی هینۆم بەلای بناری یەبوسییەکاندا لەلای
    باشوورەوە، ئینجا دابەزی بۆ کانی ڕۆگێل.
  eng-BBE: 'And the line goes down to the farthest part of the mountain facing the
    valley of the son of Hinnom, which is on the north of the valley of Rephaim: from
    there it goes down to the valley of Hinnom, to the side of the Jebusite on the
    south as far as En-rogel;'
  kan-OKCV: ನೆಫ್ತೋಹ ಬುಗ್ಗೆಯ ಮೇಲೆ ಬೆನ್ ಹಿನ್ನೋಮ್ ತಗ್ಗಿನ ಈಚೆಗೂ ರೆಫಾಯಿಮ್ ತಗ್ಗಿನ ಉತ್ತರದಲ್ಲಿಯೂ
    ಇರುವ ಬೆಟ್ಟದ ಅಂಚಿಗೆ ಹೋಗಿ, ಅಲ್ಲಿಂದ ದಕ್ಷಿಣದಲ್ಲಿ ಯೆಬೂಸಿಯರ ಮೇರೆಯಾದ ಬೆನ್ ಹಿನ್ನೋಮಿನ ಹಳ್ಳದ
    ಕಣಿವೆ ಮಾರ್ಗವಾಗಿ ಏನ್ ರೋಗೆಲಿಗೆ ಬರುತ್ತದೆ.
  bbb-bbb: '@see-verse:JOS.018.015'
  tam-2017: அங்கேயிருந்து இராட்சதர்களின் பள்ளத்தாக்கில் வடக்கே இருக்கிற இன்னோமுடைய
    மகன்களின் பள்ளத்தாக்கிற்கு எதிரான மலையடிவாரத்திற்கு இறங்கி, அப்புறம் தெற்கே எபூசியர்களுக்குப்
    பக்கமான இன்னோமின் பள்ளத்தாக்கிற்கும், அங்கேயிருந்து என்ரோகேலுக்கும் இறங்கிவந்து,
  spa-RV-1909: 'Y desciende aqueste término al cabo del monte que está delante del
    valle del hijo de Hinnom, que está en la campiña de los gigantes hacia el norte:
    desciende luego al valle de Hinnom, al lado del Jebuseo al mediodía, y de allí
    desciende á la fuente de Rogel:'
  ron-BTF: Și granița cobora la capătul muntelui care este înaintea văii fiului lui
