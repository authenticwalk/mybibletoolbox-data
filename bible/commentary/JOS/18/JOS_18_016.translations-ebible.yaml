    en Wahun Repaim. E ahpw tang palieir kotehla Wahun Innom, palieir en nahna en
    mehn Sepus kan, oh kolahng Enrokel.
  por-BRBSL: A fronteira desceu até a parte mais distante da montanha que fica antes
    do vale do filho de Hinnom, que fica no vale de Rephaim, na direção norte. Desceu
    até o vale do Hinnom, ao lado do Jebusite na direção sul, e desceu até En Rogel.
  cth-cth: Hinnom e capa e tanghling e hmalah, Rephaim tanghling atunglah kaawm e
    mon rahim lah a tho teh, Jebusit kho akalah Hinnom tanghling koe lah, Enrogel
    kho koe lah,
  twi-twi: na asian akɔ bepɔw a ɛwɔ Hinom bon a ɛwɔ Refaim bon no atifi fam no ase.
    Ɛtoa so kɔ Hinom wɔ anafo fam, na atwam wɔ nsian a na Yebusifo te no anafo fam
    na akodu En-Rogel.
  hlt-hlt: Te phoeiah khorhi kolrhawk rhaldan ah tlang yung la, Rapha kol ah tlangpuei
    la suntla tih tuithim ah Jebusi tlanghlaep kolrhawk la a rhum phoeiah Enrogel
    la pawk.
  tbz-SIM: kɛ́pɛ̃ɛ̃tɛ́ kɛ́cútɛ́ Inɔmmu biriku tɑ̃rì pɛ̃ri. Defɑimmu biriku kubɑkù
    yoú bíɛ́kɛ̀, kɛ́pɛ̃ɛ̃tɛ́ Sebusiibɛ tɑ̃rɛ̀ kɛ́cútɛ́ kɛ́tuɔkɛ Ã-Dokɛdi,
  msy-2020: Egha mɨtaghniam bar ghua Hinomɨn otarimɨn danganir zarimɨn boroghɨn itir
    mɨghsɨamɨn mɨriamɨn ghu. Mɨghsɨar kam, notɨn amadaghan Refaimɨn danganir zarimɨn
    mɨriamɨn tughav iti. Egha ghua sautɨn amadaghan Hinomɨn danganir zarim atu. Danganir
    zarir kam, a Jebusian nguibar mɨghsɨamɨn mɨriamɨn sautɨn amadaghan iti. Egha mɨtaghniam
    ghua Enrogelɨn dɨpar emɨmɨrimɨn tu.
  azb-azb: Ondan sonra sərhəd Refaim vadisinin şimalında Ben-Hinnom vadisinin qarşısındakı
    dağın ən son hissəsinə enirdi; buradan da cənuba doğru Hinnom vadisinə, Yevusun
    cənub yamacına enib En-Rogelə çatırdı,
  eng-DBY: And the border went down to the end of the mountain that is before the
    valley of the son of Hinnom, which is in the valley of Rephaim on the north, and
    went down the valley of Hinnom, to the side of the Jebusite on the south, and
    went down to En-rogel;
  hin-2017: और उस पहाड़ के सिरे पर उतरी, जो हिन्नोम के पुत्र की तराई के सामने और रपाईम
    नामक तराई के उत्तरी ओर है; वहाँ से वह हिन्नोम की तराई में, अर्थात् यबूस के दक्षिणी
    ओर होकर एनरोगेल को उतरी;
  swp-swp: '@see-verse:JOS.018.015'
  eng-YLT: and the border hath come down unto the extremity of the hill which [is]
    on the front of the valley of the son of Hinnom, which [is] in the valley of the
    Rephaim northward, and hath gone down the valley of Hinnom unto the side of Jebusi
    southward, and gone down [to] En-Rogel,
  eng-WYC-2017: and it goeth down into the part of the hill that beholdeth the valley
    of the sons of Hinnom, and it is against the north coast, in the last part of
    the valley of Rephaim; and Ge Hinnom, that is, the valley of Hinnom, goeth down
    by the side of Jebusites, at the south, and cometh to the well of Rogel,
  eng-WMBB: The border went down to the farthest part of the mountain that lies before
    the valley of the son of Hinnom, which is in the valley of Rephaim northward.
    It went down to the valley of Hinnom, to the side of the Jebusite southward, and
    went down to En Rogel.
  urd-GVH: फिर वह उस पहाड़ के दामन पर उतर आई जो वादीए-बिन-हिन्नूम के मग़रिब में और
    मैदाने-रफ़ाईम के शिमाल में वाक़े है। इसके बाद सरहद यबूसियों के शहर के जुनूब में
    से गुज़री और यों वादीए-हिन्नूम को पार करके ऐन-राजिल के पास आई।
  rug-rug: Beto asa si gore la gua si asa koasa hubina sa toqere sapu doṉo karovo
    la gua koasa Lolomo Hinomu, meke sa Lolomo Repaimi si koa pa kali Ziuda. Ene hola
    gua si asa koasa sa Lolomo Hinomu pa kali Ziuda koasa vasileana tadi na tie Zebusaiti
    meke ene la gua pa Eniroqeli.
  gaz-gaz: Daangaan sunis karaa kaaba Sulula Refaayimiitiin gara gaara Sulula Ben
    Hinoomitti garagalutti gad buʼa. Innis tabba kibba magaalaa Yebuusotaa biraan
    gara Sulula Hinoomitti itti fufee gara Een Roogeelitti gad buʼa.
  fra-LSG: Elle descendait à l’extrémité de la montagne qui est vis-à-vis de la vallée
    de Ben-Hinnom, dans la vallée des Rephaïm au nord. Elle descendait par la vallée
    de Hinnom, sur le côté méridional des Jébusiens, jusqu’à En-Roguel.
  yal-yal: Na danna yi danguxi geyaan san bunni Ben-Hinɔn lanbanna yɛtagi, Refa kaane
    lanbanna kɔmɛnna ma. Godo Ben-Hinɔn lanbanni Yebusune fɛma yiifanna ma, godo En-Rogeli
    yi.
  haw-1868: A iho ka mokuna i ke kihi o ka mauna, aia imua o ke awawa o ke keiki a
    Hinoma, aia ma ke awawa o ka poe Repaima ma ka akau, a iho la ia i ke awawa a
    Hinoma a hiki i ka aoao o Iebusi ma ka hema, a iho ia i Enerogela,
  arb-NAV: ثُمَّ تَنْحَدِرُ حَتَّى سَفْحِ الْجَبَلِ الْمُطِلِّ عَلَى وَادِي ابْنِ
    هِنُّومَ، الْوَاقِعِ شِمَالِيَّ وَادِي الرَّفَائِيِّينَ مُخْتَرِقَةً وَادِي هِنُّومَ
    مُرُوراً بِجَنُوبِيِّ مَدِينَةِ أُورُشَلِيمَ (حَيْثُ يَسْكُنُ الْيَبُوسِيُّونَ)
    إِلَى أَنْ تَصِلَ إِلَى عَيْنِ رُوجَلَ.
  ewe-ewe: heyi to si le Ben Hinom ƒe Balime le Refaim ƒe balime ƒe anyiehe gome.
    Etso afi ma, heto Hinom ƒe balime hetrɔ yi dziehe gome, afi si Yebusitɔwo nɔ,
    eye wòyi ɖatɔ En Rogel.
  eng-LEE: And the boundary went down to the end of the mountain that is before the
    valley of the son of Hinnom, and which is in the valley of Rephaim at the north,
    and descended to the valley of Hinnom, to the side of the Jebusi on the south,
    and descended to 'Enrogel,
  asm-FB: পাছত সেই সীমা বিন হিন্নোমৰ উপত্যকাৰ সন্মুখে আৰু ৰফায়ীম পৰ্ব্বতৰ উত্তৰ ফালে
    থকা পৰ্বতৰ তললৈকে নামি গৈ, হিন্নোমৰ উপত্যকেদি যিবুচিৰ দক্ষিণ কাষলৈ নামি অয়িন-ৰোগেললৈ
    গ’ল।
  sus-A: نَ نَانِنيِ نَشَ فٌرٌ مّننِ، عَ سِفَ هَن بٍن هِنٌمَ فٍيَ بُنيِ رَ، رٍقَكَيٍ
    شَ فُلُنبَ كُي كْولَ مَبِرِ. عَ كٍلِ مّننِ، عَ فٌرٌ بٍن هِنٌمَ فٍيَ بُنيِ رَ،
    يٍبُسُكَيٍ قّ مَ. عَ يِرٍقَنيِ مَ، عَ سِفَ هَن عٍن رٌفٍلِ.
  fra-SBL: La limite descendait jusqu'à l'extrémité de la montagne qui se trouve devant
    la vallée du fils de Hinnom, dans la vallée des Rephaïm, au nord. Elle descendait
    vers la vallée de Hinnom, du côté du Jébusien, vers le sud, et descendait jusqu'à
    En Rogel.
  hbo-hbo: וְיָרַ֨ד הַגְּב֜וּל אֶל־קְצֵ֣ה הָהָ֗ר אֲשֶׁר֙ עַל־פְּנֵי֙ גֵּ֣י בֶן־הִנֹּ֔ם
    אֲשֶׁ֛ר בְּעֵ֥מֶק רְפָאִ֖ים צָפֹ֑ונָה וְיָרַד֩ גֵּ֨י הִנֹּ֜ם אֶל־כֶּ֤תֶף הַיְבוּסִי֙
    נֶ֔גְבָּה וְיָרַ֖ד עֵ֥ין רֹגֵֽל׃
  piu-2006: '@see-verse:JOS.018.015'
  kik-kik: Ningĩ mũhaka ũcio waikũrũkĩte o nginya magũrũ-inĩ ma kĩrĩma kĩrĩa kĩangʼetheire
    Gĩtuamba kĩa Beni-Hinomu, gathigathini wa Gĩtuamba kĩa Refaimu. Naguo ũgĩikũrũka
    na kĩanda gĩa Gĩtuamba kĩa Hinomu, wĩgiritanĩtie na kĩharũrũka kĩa mwena wa gũthini
    wa itũũra inene rĩa Ajebusi, ũgĩikũrũka nginya Eni-Rogeli.
  fra-NCL: Et la frontière descendait à l’extrémité de la montagne qui fait face à
    la vallée du fils d’Ennom, située dans la plaine des Rephaïm, au nord ; puis elle
    descendait, par la vallée d’Ennom, vers le versant méridional des Jébuséens, elle
    descendait à la source de Rogel.
  cek-AK: Hinnom capa ih azawn hmaa, kalen parai kami ih azawn aluek bangah kaom,
    mae tlim ah caeh poe moe, Jebus vangpui aloih bangah kaom, Hinnom azawn ah caeh
    pacoengah, En-Rogel avang ah anghum tathuk poe.
  cuk-cuk: Geb sorbali, Ben-Hinom-neba-asabin yar-siid-dikargi aideded, Refaim-neba-dad-nakwed-argan-sapiledsik.
    Geb Hinom-nebaba aidedbalid, Jebuseo-neggwebur-dad-nakwed-argan-nuedsik. Agi Rogel-dii-sailase
    aideded.
  uig-CYR: чегара андин Рәфайийларниң җилғисиниң шимал тәрипигә җайлашқан Бән-Һинномниң
    җилғисиниң удулидики тағниң бешиға чүшүп, андин Һинномниң җилғиси билән йәнә чүшүп,
    Йәбусийларниң егизлигиниң җәнуп тәрипи билән меңип, андин Ән-Рогәл булиқиға йәтти;
  tel-2017: ఉత్తరం వైపు రెఫాయీయుల లోయలో ఉన్న బెన్‌ హిన్నోము లోయ ఎదురుగా ఉన్న కొండప్రక్కనుండి
    దక్షిణంగా బెన్‌హిన్నోము లోయ గుండా యెబూసీయుల ప్రదేశం వరకూ సాగి ఏన్‌రోగేలు వరకూ
    వెళ్ళింది.
  hat-BSA: Lizyè a te kouri desann rive akote ti mòn ki nan vale Ben-Hinnom, ki nan
    vale Rephaïm nan vè nò. Epi li te ale desann a vale Hinnom an, nan pant Jebizyen
    vè sid e te desann jis nan En-Roguel.
  kos-kos: sifilpa oatui nu pe eol ma oan ngetang nu Infahlfal Hinnom su oan epang
    in Infahlfal Rephaim, fahla pac sasla Infahlfal Hinnom eir in pe eol Jebus nwe
    ke sun acn Enrogel.
  hbo-WLC: וְיָרַ֨ד הַגְּב֜וּל אֶל־קְצֵ֣ה הָהָ֗ר אֲשֶׁר֙ עַל־פְּנֵי֙ גֵּ֣י בֶן־הִנֹּ֔ם
    אֲשֶׁ֛ר בְּעֵ֥מֶק רְפָאִ֖ים צָפ֑וֹנָה וְיָרַד֩ גֵּ֨י הִנֹּ֜ם אֶל־כֶּ֤תֶף הַיְבוּסִי֙
    נֶ֔גְבָּה וְיָרַ֖ד עֵ֥ין רֹגֵֽל׃
  ibo-ibo: O sitekwara nʼebe ahụ gbada ruo na ndịda ugwu ahụ nke chere ihu na Ndagwurugwu
    nke Ben Hinom, nʼakụkụ ugwu Ndagwurugwu nke Refaim. O sitekwara nʼebe ahụ gafee
    ruokwa nʼakụkụ ndịda ugwu obodo ndị Jebus, ruo En-Rogel.
  ory-ory: ଆଉ ସେହି ସୀମା ରଫାୟୀମ ତଳଭୂମିର ଉତ୍ତର ଦିଗସ୍ଥିତ ହିନ୍ନୋମ ପୁତ୍ରର ଉପତ୍ୟକା ସମ୍ମୁଖସ୍ଥ
    ପର୍ବତର ପ୍ରାନ୍ତ ପର୍ଯ୍ୟନ୍ତ ଗଡ଼ିଗଲା ଓ ହିନ୍ନୋମ ଉପତ୍ୟକା ଦେଇ ଯିବୂଷର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱକୁ
    ଗଡ଼ିଆସି ଐନ୍‍-ରୋଗେଲକୁ ଗଲା।
  chk-chk: Mürin, ewe kiä a feitiu fäsonun ewe chuk mi sapechöchö ngeni ewe lemolun
    Hinnom mi nom peliefengin müchütiuen ewe lemolun Refaim. A pwal fitätiu ewe lemolun
    Hinnom peliörün ekewe chukun chon Jepus o feitiu tori En-rokel.
  rop-rop: '@see-verse:JOS.018.015'
  ukr-1871: Дальше тягнеться гряниця до кінця гори, що на востоцї від Бен-Еннома долини,
    на півночі від Рефаїмського поділля, спускається в Енном-долину від нагірньої
    стїни на полуднє від Евузійської і далїй Рогел-криницї;
  deu-1951: und geht hinab bis an das Ende des Berges, der vor dem Tal des Sohnes
    Hinnom ist, welches im Tal Rephaim gegen Mitternacht liegt, und zieht sich durch
    das Tal Hinnom hinab an der Südseite der Jebusiter und kommt hinab zum Brunnen
    Rogel;
  eng-JPS: And the border went down to the uttermost part of the mountain that lieth
    before the Valley of the son of Hinnom, which is in the vale of Rephaim northward;
    and it went down to the Valley of Hinnom, to the side of the Jebusite southward,
    and went down to En-rogel.
  srp-1865: I slazi ta meða nakraj gore koja je prema dolini sina Enomova a u dolini
    Rafajskoj k zapadu, i ide preko doline Enomove pokraj Jevuseja k jugu, i slazi
    na izvor Rogil;
  lug-lug: Ate era ensalo n’ekkirira olusozi we lukoma, olutunudde mu kiwonvu kya
    mutabani wa Kinomu ekiri mu bukiikakkono lw’ekiwonvu kya Lefa, n’ekkirira mu kiwonvu
    kya Kinomu ekiri mu bukiikaddyo bw’ekibuga Yebusi, n’ekka ku Enerogeri.
  heb-heb: וירד הגבול אל קצה ההר אשר על פני גי בן הנם אשר בעמק רפאים צפונה וירד גי
    הנם אל כתף היבוסי נגבה וירד עין רגל׃
  ben-IRV: আর ঐ সীমা হিম্নোম সন্তানের উপত্যকার সামনে অবস্থিত ও রফায়ীম তলভূমির উত্তর
    দিকের পর্বতের প্রান্ত পর্যন্ত নেমে গেল এবং হিম্নোমের উপত্যকায়, যিবূষের দক্ষিণ
    প্রান্তে নেমে এসে ঐন্‌-রোগেলে গেল।
  pan-pan: ਫਿਰ ਉਹ ਹੱਦ ਉਸ ਪਰਬਤ ਦੇ ਸਿਰੇ ਤੱਕ ਜਿਹੜਾ ਬਨ ਹਿੰਨੋਮ ਦੇ ਪੁੱਤਰ ਦੀ ਵਾਦੀ ਦੇ ਅੱਗੇ
    ਹੈ ਅਤੇ ਜਿਹੜਾ ਉੱਤਰ ਵੱਲ ਰਫ਼ਾਈਮ ਦੀ ਖੱਡ ਵਿੱਚ ਹੈ ਉਤਰੀ ਅਤੇ ਉਹ ਹਿੰਨੋਮ ਦੀ ਵਾਦੀ ਤੋਂ ਯਬੂਸੀਆਂ
    ਦੀ ਚੜ੍ਹਾਈ ਤੱਕ ਦੱਖਣ ਵੱਲ ਉਤਰੀ ਤਾਂ ਏਨ-ਰੋਗੇਲ ਨੂੰ ਉਤਰੀ।
  mya-JVB: ဟိန္နုံ သား၏ချိုင့်ရှေ့ မှာ ၊ ရေဖိမ် ချိုင့် မြောက် ဘက်၌ ရှိသောတောင် ခြေရင်း
    သို့ လာ ၍ ယေဗုသိ မြို့တောင် ဘက် ဟိန္နုံ ချိုင့်သို့၎င်း ၊ အင်္ရောဂေလ ရွာသို့၎င်း၊
  hmo-hmo: Ma ia lao, ela bona Hinoma Koura kahirakahira ia noho ororo dekenai ia
    ginidae. Inai ororo be Repaima Koura ena mirigini kahanai. Tano hetoana be ma
    diho kahanai ia lao, bona Hinoma Koura ia badinaia, bona Iebusu taudia edia ororo
    ena diho kahana danu ia badinaia, ela bona Ene Rogele dekenai.
  urd-urd: और वहाँ से वह हद उस पहाड़ के सिरे तक जो हिन्नूम के बेटे की वादी के सामने
    है गयी, यह रिफ़ाईम की वादी के उत्तर में है और वहाँ से दख्खिन की तरफ़ हिन्नूम की
    वादी और यबूसियों के बराबर से गुज़रती हुई 'ऐन राजिल पहुँची;
  rus-SYN: потом предел нисходит к концу горы, которая пред долиною сына Енномова,
    на долине Рефаимов, к северу, и нисходит долиною Еннома к южной стороне Иевуса,
    и идет к Ен-Рогелу;
  bqc-SIM: À pìla sĩ̀sĩ pↄ́ bↄaa ń Bɛninↄũ guzulɛo Lefai guzulɛ gugbãntoo oi.
    À dↄ̀ Inↄũ guzulɛi Yebusiↄ wɛ̃́lɛ saɛ gɛↄmidↄkĩi oi e Logɛli nibↄnai.
  tcz-CHONGTHU: Ben-Hinnom phaicham pangmol bullah alutnin ahi. Hichehi Rephaim phaicham
    sahlang kichaina mun ahi. Hichea konhin Hinnom phaichamma achesuh peh-in Jebus
    mite chenna lhanglam suh apaltannin En-Rogel changei in achonlut peh in ahi.
  mar-mar: मग ती सीमा हिन्नोमाच्या पुत्राच्या खिंडीसमोरला डोंगर, जो रेफाईमाच्या तळवटीच्या
    उत्तरेला, त्याच्या काठी उतरली, आणि यबूसी यांच्या दक्षिण भागी हिन्नोम खिंडीत उतरून
    खाली एन-रोगेलास गेली.
  qub-qub: Chaypita uraraycaran Refaim Pampa norte caj cuchuncama. Chayga jirca chaquinchömi
    caycan. Chaypitaga Ben-hinom ragrami gallaycun. Chay linda Ben-hinom ragrallanpa
    päsashpan Jebús runacuna tiyashan löma sur caj-läpami aywararan. Chaypitami aywararan
    En-rogelcho yacu pashtajcama.
  hat-hat: Apre sa, li rive jouk bò mòn ki anfas fon Pitit Ennon an, ki sou bò nò
    plenn Refayim yo. Li pran pant mòn moun Jebis yo desann nan fon Ennon an, l' al
    bout sou Anwogèl.
  eng-BSB: Then it went down to the foot of the hill that faces the Valley of Hinnom
    at the northern end of the Valley of Rephaim and ran down the Valley of Hinnom
    toward the southern slope of the Jebusites and downward to En-rogel.
  tod-tod: miná ɠa é yeini ná gize ɠɔɠɔaʋɛ, nii é zɛlɛni Ɓɛne-Ɠinɔme ʋɛtugi maazu,
    Lefayime ʋɛtugi zu, lɛkpɛmaʋɛ nu ɠɔʋɛzuʋɛ. É yeini Ɠinɔme ʋɛtugi zu, Yeeɓuse
    nuiti ta-ɠize ɠobuʋɛ, lɛkpɛmaʋɛ nu yeezazuʋɛ, eyɛsu é zeeli En-Lɔgɛle.
  eng-WEBPB: The border went down to the farthest part of the mountain that lies before
    the valley of the son of Hinnom, which is in the valley of Rephaim northward.
    It went down to the valley of Hinnom, to the side of the Jebusite southward, and
    went down to En Rogel.
  kbq-kbq: Hagi anantetira mago'ene isagamo'a uramino vuno Refaimi agupomofo noti
    kaziga Ben Hinomu aguporegama avugosa hunte'nea agonarega uramiteno, anantetira
    mopamofo agema'amo'a Jebusi vahe rankuma'mofo sauti kaziga agona tava'onte Hinomu
    agupofi vuvava huno En-Rogel uhanati'ne.
  nhe-BL: Teipa ininnepa yohui hasta itzintla nopa tepetl tlen mocahua ica norte tlen
    nopa Tlamayamitl Refaim campa pehua nopa Tlamayamitl Hinom. Huan teipa ininnepa
    benjaminitame yohui más ica sur ipan nopa Tlamayamitl Hinom huan pano ica sur
    hasta nopa tlaixtemolis tlen nopa altepetl tlen ama itoca Jerusalén huan teipa
    yohui más ica sur hasta nopa ameli Rogel.
  gub-BL: Wezyw ywyzaw ywytyruhu izypy pe. A'e ywytyr uwin iàpy'àmaw Men-Inom her
    ma'e huwake. Hepai iàpy'àmaw huwake kwarahy hemaw ahurehe har kutyr ywyzaw tuz.
    Oho wiwi iàpy'àmaw Ino her ma'e rupi, ukwaw Zepu tawhu huwake kwarahy ihemaw awyze
    har kutyr. A'e re uhem tawhu Eri-Ozew her ma'e pe.
  eng-DRA: 'And it goeth down to that part of the mountain that looketh on the valley
    of the children of Ennom: and is over against the north quarter in the furthermost
    part of the valley of Raphaim, and it goeth down into Geennom (that is the valley
    of Ennom) by the side of the Jebusite to the south: and cometh to the fountain
    of Rogel,'
