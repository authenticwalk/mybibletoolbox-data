verse: JOS.018.020
translations:
  mal-C: കിഴക്കുവശത്തെ അതിര് യോർദാൻനദിയായിരുന്നു. ബെന്യാമീൻഗോത്രത്തിന് കുലംകുലമായി
    കിട്ടിയ അവകാശത്തിന്റെ എല്ലാവശങ്ങളിലുമുള്ള അതിരുകൾ ഇവയായിരുന്നു.
  deu-TKW: Auf der Ostseite aber bildet der Jordan die Grenze. Das sind die Grenzen
    rings um den Erbbesitz der verschiedenen Geschlechter der Benjaminiten.
  lin-lin: Ebale ya Yordani ekomaki mondelo na yango na ngambo ya este. Yango nde
    ezalaki bandelo ya libula ya mabota ya bakitani ya Benjame na bangambo nyonso.
  eng-LSV: and the Jordan borders it at the east quarter; this [is] the inheritance
    of the sons of Benjamin, by its borders all around, for their families.
  eng-GNV: 'Also Iorden is the border of it on the Eastside: this is the inheritance
    of the children of Beniamin by the coastes thereof rounde about according to their
    families.'
  eng-WEBSTER: And Jordan was the border of it on the east side. This was the inheritance
    of the children of Benjamin, by the limits of it round about, according to their
    families.
  nhw-BL: Huan ininnepa benjaminitame ica campa hualquisa tonati eltoc hueyatl Jordán.
    Huajca nochi ya ni techilhuijtoc nochi ininnepa nopa tlali catli iteipan ixhuihua
    Benjamín quiselijque ica nochi ininfamilias.
  swh-ONEN: Nayo Yordani ikawa ndio mpaka wa upande wa mashariki. Hii ilikuwa ndiyo
    mipaka iliyoonyesha urithi wa koo za Benyamini pande zote.
  bba-bba: Yuudɛnin dɑɑrɑ tɑ sɑ̃ɑ tem mɛn nɔɔ burɑ yeru sɔ̃ɔ yɑri yeru ɡiɑ. Mɛn nɔrɑ
    Bɛnyɑmɛɛn bwese kɛrɑn tem mu yɑsum nɛ.
  eng-KJVCPB: And Jordan was the border of it on the east side. This was the inheritance
    of the children of Benjamin, by the coasts thereof round about, according to their
    families.
  luo-luo: Aora Jordan ne en tongʼ mantiere yo wuok chiengʼ. Ma e kaka nopog ni anywola
    mar Benjamin pinygi.
  meu-meu: Mairiveina kahana ai, hetoa na Ioridane sinavaina. Beniamina iduhuna taudia
    edia tano bunai, edia doḡoro ta ta ai. Unu hetoa Ialodiai do bae noho.
  npi-ULB: पूर्वतिरको यसको सिमाना यर्दन नै भयो । यो बेन्यामीन कुलको उत्तराधिकार थियो,
    र यो कुल-कुलअनुसार, सिमाना-सिमाना गरेर वरिपरि दिइएको थियो ।
  yor-yor: Odò Jordani sí jẹ́ ààlà ní ìhà ìlà-oòrùn. Ìwọ̀nyí ní àwọn ààlà ti ó sàmì
    sí ìní àwọn ìdílé Benjamini ní gbogbo àwọn àyíká wọn.
  ind-ind: Sungai Yordan adalah batas di sebelah timur. Demikianlah batas-batas tanah
    warisan yang diberikan kepada marga-marga suku Benyamin.
  pes-OPCB: رود اردن، مرز شرقی زمین بنیامین را تشکیل می‌داد. این زمینی است که برای
    خاندانهای قبیلهٔ بنیامین تعیین گردید.
  tgl-ULB: Nabuo nito ang hangganan ng Jordan sa silangang bahagi. Ito ang pamana
    sa lipi ni Benjamin, at ibinigay ito sa bawa't isa sa kanilang mga angkan, hangganan
    pagkatapos ng hangganan, sa buong palibot.
  hui-hui: Ani wialu ni tagira ibiragohayagi Iba Yodana peago tubari wini. Dindi ogoni
    Beniyamini hameigini tinaga dindiore wilonaga tubari penegodagua ogoni.
  mya-mya: ယော်​ဒန်​မြစ်​သည်​နယ်​မြေ​၏​အ​ရှေ့​ဘက်​နယ် နိမိတ်​ဖြစ်​သည်။ အ​ထက်​ဖော်​ပြ​ပါ​နယ်​နိ​မိတ်
    သည်​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​မိ​သား​စု​တို့​ပိုင် သော​နယ်​မြေ​၏​နယ်​နိ​မိတ်​ဖြစ်​သည်။
  bod-N: ཤར་མཚམས་ནི་ཡོར་དན་གཙང་པོ་ཡིན། དེ་ནི་པེན་ཡཱ་མེན་གྱི་མི་རྣམས་ལ་རུས་རྒྱུད་ལྟར་ཁོ་ཚོའི་ཕྱོགས་བཞི་ཡི་ས་མཚམས་ལ་བལྟས་ནས་ཐོབ་པའི་ས་སྐལ་ཡིན་པའོ།
    །
  sna-sna: Jorodhani ndirwo rwakanga rwuri muganhu kumabvazuva. Iyi ndiyo yakanga
    iri miganhu yairatidza nhaka yemhuri dzaBhenjamini kumativi ose.
  spa-BLM: El Jordán era su frontera por la parte oriental. Esta era la herencia de
    los hijos de Benjamín, por los límites que la rodeaban, según sus familias.
  cac-cac: Axo a' Jordán ayoch smojonaloc d'a stojolal b'aj sjavi c'u. Aton juntzan̈
    tic smojonal lum ix pojchajec' d'a scal yin̈tilal Benjamín.
  swh-ULB: Yordani ulikuwa mpaka wake katika upande wa mashariki. Na huu ulikuwa ni
    urithi wa kabila la Benyamini, na walipewa kwa kila ukoo wao, mpaka baada ya mpaka,
    kwa kuizunguka nchi yote.
  bel-bel: Вось надзел сыноў Веньямінавых, зь межамі ягонымі з усіх бакоў, паводле
    родаў іхніх.
  deu-ELBBK: Und der Jordan begrenzte es an der Ostseite. Das war das Erbteil der
    Kinder Benjamin, nach seinen Grenzen ringsum, nach ihren Geschlechtern.
  mbb-OT: Is Wahig he Jordan iyan dulunà diyà te edsilaan. Iyan heeyan menge zulunà
    te tanà he naangken te menge pemilya te tribu ni Benjamin.
  mal-2015: ഇതു തെക്കെ അതിർ. അതിന്റെ കിഴക്കെ അതിർ യോർദ്ദാൻ ആകുന്നു; ഇതു ബെന്യാമീൻ
    മക്കൾക്കു കുടുംബംകുടുംബമായി കിട്ടിയ അവകാശത്തിന്റെ ചുറ്റുമുള്ള അതിരുകൾ.
  rmc-rmc: O Jordan hin lengri vichodno hraňica. Kada sas o ďeďictvos le Benjaminoskre
    famelijengro.
  nlg-nlg: Mana Tina Jordan na vovoka uluna. Gaighi raini didira na lologho na lei
    binaboli tana kemana Benjamin.
  pes-OPV: و به طرف مشرق، حد آن اردن بود و ملک بنی بنیامین به حسب حدودش به هر طرف
    و برحسب قبایل ایشان این بود.
  ron-1924: Ынспре рэсэрит, хотарул ыл фэчя Йорданул. Ачаста а фост моштениря фиилор
    луй Бениамин, дупэ фамилииле лор, ку хотареле ей де жур ымпрежур.
  ben-OBCV: পূর্বদিকে জর্ডন নদীই সীমানা হল। চারিদিকে এই সীমানাগুলিই বিন্যামীনের সন্তানদের
    বিভিন্ন গোষ্ঠীর উত্তরাধিকার চিহ্নিত করল।
  som-som: Waaxda bari soohdinteeduna waxay ahayd Webi Urdun. Intaasu waxay ahayd
    dhaxalkii reer Benyaamiin iyo soohdimihii ku wareegsanaa, ee ay u heleen sidii
    reerahoodu ahaayeen.
  lat-VUC: qui est terminus illius ab oriente. Hæc est possessio filiorum Benjamin
    per terminos suos in circuitu, et familias suas.
  eng-ASVBT: And the Jordan was the border of it on the east quarter. This was the
    inheritance of the children of Benjamin, by the borders thereof round about, according
    to their families.
  ita-1885: E il Giordano faceva confine a Beniamino dal lato orientale. Questa fu
    l'eredità de' figliuoli di Beniamino, per li suoi confini d'ogn'intorno, secondo
    le lor nazioni.
  eng-LXXUP: 'And Jordan shall be their boundary on the east: this is the inheritance
    of the children of Benjamin, these are their borders round about according to
    their families.'
  eng-ULB: The Jordan formed its border on the eastern side. This was the inheritance
    of the tribe of Benjamin, and it was given clan by clan, border after border,
    all around.
  spa-VBL: El límite oriental era el Jordán. Estos eran los límites alrededor de la
    tierra de la tribu de Benjamín, por familias.
  fra-_FOB: Et le Jourdain la bornait du côté de l'orient. Tel fut l'héritage des
    enfants de Benjamin, d'après ses frontières tout autour, selon leurs familles.
  mal-mal: കിഴക്കെ അതിർ യോർദ്ദാൻ ആകുന്നു; ഇതാകുന്നു ബെന്യാമീൻ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി
    കിട്ടിയ അവകാശത്തിന്റെ അതിരുകൾ.
  urd-GVR: Us kī mashriqī sarhad Dariyā-e-Yardan thī. Yihī wuh ilāqā thā jo Binyamīn
    ke qabīle ko us ke kunboṅ ke mutābiq diyā gayā.
  suz-BL: मिनु यर्दन खोला मेको आ पूर्ब ङा सांद बाक्‍ब। बेन्‍यामीन आ खिं खिं ङा मुर
    आन रागी ङा सांद नेल्‍ल एकोन बाक्‍नीम।
  ita-1927: Il Giordano serviva di confine dal lato orientale. Tale fu l’eredità dei
    figliuoli di Beniamino, secondo le loro famiglie, con i suoi confini da tutti
    i lati.
  ckb-ckb: سنووری لای ڕۆژهەڵاتیش ڕووباری ئوردون بوو. ئەمە میراتی نەوەی بنیامین بوو
    لەگەڵ سنوورەکەی بە چواردەوریدا بەگوێرەی خێڵەکانیان.
  eng-BBE: And the limit of the east part is the Jordan. This is the heritage of the
    children of Benjamin, marked out for their families by these limits on all sides.
  kan-OKCV: ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿ ಯೊರ್ದನ್ ನದಿಯೇ ಅದರ ಮೇರೆಯಾಗಿತ್ತು. ಇದು ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದವರಿಗೆ
    ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ಸುತ್ತಲಿರುವ ಮೇರೆಗಳ ಸೊತ್ತಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.018.019'
  tam-2017: கிழக்குப்புறத்தின் எல்லை யோர்தானே; இது பென்யமீன் கோத்திரத்தார்களுக்கு
    அவர்களுடைய வம்சங்களின்படி சுற்றிலும் இருக்கிற எல்லைகளுக்குள்ளான பங்குகள்.
  spa-RV-1909: Y el Jordán acaba aqueste término al lado del oriente. Esta es la heredad
    de los hijos de Benjamín por sus términos alrededor, conforme á sus familias.
  ron-BTF: Și Iordanul era granița lui în partea de est. Aceasta era moștenirea copiilor
    lui Beniamin, cu ținuturile ei de jur-împrejur, după familiile lor.
  eng-WEBP: The Jordan was its border on the east quarter. This was the inheritance
    of the children of Benjamin, by the borders around it, according to their families.
  eng-FBV: The eastern boundary was the Jordan. These were the boundaries around the
    land of the tribe of Benjamin, by families.
  nld-1939: De Jordaan vormde de oostelijke grens. Dit was het erfdeel van de families
    der Benjamieten met zijn grenzen aan alle kanten.
  nch-BL: Huan ininepa benjaminitame ica campa quisa tonati eltoc hueyat Jordán. Huajca
    nochi ya ni techilhuijtoc nochi ininepa nopa tali cati iteipan ixhuihua Benjamín
    quiselijque ica nochi inifamilias.
  vie-1934: Về phía đông nó giáp sông Giô-đanh. Đó là sản nghiệp của con cháu Bên-gia-min,
    và giới hạn về bốn phía, tùy theo những họ hàng của chúng.
  hin-CV: यरदन नदी इसकी पूर्वी सीमा थी. यह उनके परिवारों एवं इसकी चारों ओर की सीमा
    के अनुसार बिन्यामिन वंश का हिस्सा था.
  spa-BES: Y el límite de la parte este es el Jordán. Esta es la herencia de los hijos
    de Benjamín, marcada para sus familias por estos límites por todos lados.
  tdx-tdx: Iardeney ka ty efe’e atiñanañe, izay ty lova’ o ana’ i Beniamineo, ty amo
    efe’e miarikatok’ azeo, ty amo hasavereña’eo.
  tha-KJV: แม่น​้ำจอร์แดนกั้นเป็นพรมแดนทางตะวันออก นี่​เป็นมรดกของคนเบนยามินตามครอบครัวของเขา
    มี​พรมแดนดังนี้​ล้อมรอบ
  por-BR-2018: E o Jordão acaba este termo ao lado do oriente. Esta é a herança dos
    filhos de Benjamim por seus termos ao redor, conforme suas famílias.
  deu-ELO: Und der Jordan begrenzte es an der Ostseite. Das war das Erbteil der Kinder
    Benjamin, nach seinen Grenzen ringsum, nach ihren Geschlechtern.
  eng-WYC-2018: which is the term thereof from the east (or the Jordan River is its
    eastern border). This is the possession of the sons of Benjamin, by their terms
    in compass, and by their families;
  epo-epo: Kaj Jordan limas sur la flanko orienta. Tio estas la posedaĵo de la Benjamenidoj
    laŭ ĝiaj limoj ĉirkaŭe, laŭ iliaj familioj.
  uig-PIN: Xǝrⱪ qegrisi bolsa Iordan dǝryasining ɵzi idi. Bu Binyaminlarning ülüxi
    bolup, ularƣa jǝmǝt-ailiri boyiqǝ tohtitilƣan miras zeminining qegrisi xu idi.
  beo-beo: Eso mabadi alalo da Yodane Hano. Amo da Bediamini fi dunu ilia alalo huluane.
  tpi-OTNT: Na mak long hap sankamap i bihainim wara Jordan. Dispela em i mak bilong
    hap graun lain bilong Benjamin i bin kisim.
  hau-SA: Urdun shi ne iyaka a wajen gabas. Waɗannan su ne iyakokin yankin ƙasar da
    iyalan kabilar Benyamin suka gāda.
  uig-LAT: Sherq chégrisi bolsa Iordan deryasining özi idi. Bu Binyaminlarning ülüshi
    bolup, ulargha jemet-ailiri boyiche toxtitilghan miras zéminining chégrisi shu
    idi.
  nde-nde: IJodani yenza umngcele eceleni langempumalanga. Le kwakuyimingcele eyayiphawula
    ilifa lensendo zikaBhenjamini emaceleni wonke.
  ton-ton: Pea ko hono ngataʻanga ʻo ia ʻi he potu hahake ko Sioatani. Ko eni ʻae
    tofiʻa ʻoe fānau ʻa Penisimani, ʻi hono ngataʻanga fakatakamilo, ʻo fakatatau
    ki honau ngaahi faʻahinga.
  ces-1613: Jordán také je odděluje k straně východní. To jest dědictví synů Beniaminových
    s mezemi svými vůkol a vůkol po čeledech jejich.
  eng-WMB: The Jordan was its border on the east quarter. This was the inheritance
    of the children of Benjamin, by the borders around it, according to their families.
  tam-TCV: அவர்களுடைய கிழக்கு எல்லையாக யோர்தான் நதி அமைந்தது. இவைகளே பென்யமீன் குடும்பங்களுக்குரிய
    சொத்துரிமையாய் கொடுக்கப்பட்ட நிலங்களின் எல்லை.
  ceb-ULB: Nahimong utlanan ang Jordan sa sidlakang bahin. Mao kini ang panulondon
    sa tribo ni Benjamin ug gihatag kini sa matag usa sa ilang banay, sa matag utlanan,
    sa matag palibot.
  pol-UBG: Jordan zaś stanowi granicę od strony wschodniej. To było dziedzictwo synów
    Beniamina według otaczających jego granic, według ich rodzin.
  urd-GVU: اُس کی مشرقی سرحد دریائے یردن تھی۔ یہی وہ علاقہ تھا جو بن یمین کے قبیلے
    کو اُس کے کنبوں کے مطابق دیا گیا۔
  deu-1912: Aber die Seite gegen Morgen soll der Jordan enden. Das ist das Erbteil
    der Kinder Benjamin in ihren Grenzen umher nach ihren Geschlechtern.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯೇ ಅವರ ಪೂರ್ವ ದಿಕ್ಕಿನ ಮೇರೆಯು.
  tgo-tgo: Jorɨdan i tabo na teghala valɨvaŋga e boimako. Thiyake Benjamin gha wabwi,
    uu na uu va thɨ wo na lenji ghamba yakuyaku ghanjighadɨŋgi.
  yap-yap: Ma lul’ ni Jordan e ireram e mathil ko ngek. Irera’ e pi mathil ko fare
    gi binaw nni pi’ ntafen e pi tabnaw nu lan e ganong rok Benjamin.
  hlt-MCSB: Jordan loh khothoeng ben ah Benjamin koca rhoek kah rho te amah cako ham
    rhilung neh a suem pah.
  mdy-ETH: ዓባ ኬስካ ዛሎ ዛጳ ዮርዳኖሴ ዎሮናኬ፤ ዬይ ዓካሪ ቢኢኒያሜ ፃጳ ፔ ዓጪ ማሂ ዔኬ ዓጮኮ ዛጶኬ።
  twi-ASANTE: Apueeɛ fam ɛhyeɛ no yɛ Asubɔnten Yordan. Yei ne agyapadeɛ a wɔde maa
    mmusua a wɔbɔ mu yɛ Benyamin abusuakuo no.
  eng-WEBU: The Jordan was its border on the east quarter. This was the inheritance
    of the children of Benjamin, by the borders around it, according to their families.
  bnp-bnp: A nagi na tabeke na nirikena haro i ramai a naru e Iordan. Ra nagi nga,
    a nagi na tabekena malala na kabu e Bensamin.
  wal-wal: Arshsho baggaara de7iya zawai Yorddaanoosa SHaafaa. Biniyaama zareti laattido
    biittai ubbasaarakka zawatido zawati hageeta.
  spa-PDDPT: El Jordán era el límite por el este. Esta era la herencia de los hijos
    de Benjamín, por sus límites alrededor, según sus familias.
  gun-gun: Ha'e gui ijapy kuaray oua katy rupi oĩ va'e ma Jordão rembe rupi oĩ. Ha'e
    va'e ma Benjamim ramymino kuery pegua yvy apy ojere ovy va'e regua, peteĩ-teĩ
    hoo pygua kuery ikuaia rami vy.
  agu-BL: Yi a' Jordán ya'stzun mojom le jalaj xlaj tele'n tzi'n. Ya'stzun e'chk mojomil
    yi e'chk ama'l yi jatxlij ẍchiwutz yi e' xonl Benjamín, xomquen tu' te yi jujun
    k'u'j e' yi chixonl quib.
  ilo-ULB: Nangrugi ti beddeng ti Jordan iti akindaya a paset. Daytoy ti tawid iti
    tribu ti Benjamin, ken naited daytoy iti tunggal pulida, nagbebeddengan iti amin
    nga aglawlaw.
  kpg-kpg: Jordan la go tagageinga i bahi i dua. Aanei nnagageinga di gowaa o nia
    madahaanau o di madawaawa Benjamin ala e hai mee ginai.
  uig-ARA: شەرق چېگرىسى بولسا ئىئوردان دەرياسىنىڭ ئۆزى ئىدى. بۇ بىنيامىنلارنىڭ ئۈلۈشى
    بولۇپ، ئۇلارغا جەمەت-ئائىلىرى بويىچە توختىتىلغان مىراس زېمىنىنىڭ چېگرىسى شۇ ئىدى.
  bsp-bsp: Ntende dec dɛmpɛ mɔ, Yurdɛn yɛnayɔnɛ kələŋcər. Kɛ ka aka kusuŋka ka Beŋyamin
    kənayi kaŋkɔ dəcor dəcor, kɔ cələŋcər cəŋan fəp.
  sus-sus: Yurudɛn xure findixi Bunyamin xabilɛe xa bɔxi naaninyi nan na sogetede
    biri ra. Bunyamin bɔnsɔɛ xa naaninyi birin nan na ki.
  pon-2006: Sordan me wia irepen palimese. Ih met irepen sapwen peneinei kan en kadaudok
    en Pensamin.
  ksd-ksd: Ma ra Iordan ia ra langun ta ra papar a taur. Go ia ra tiniba kai ra tarai
    Beniamin, ma ra langun kikil ia, varogop ma kadia lavur apik na tarai.
  tur-YTC: Yarden doğu bölgesindeki sınırıydı. Boylarına göre çevre sınırlarıyla Benyamin'in
    çocuklarının mirası buydu.
  grc-BRENT: Καὶ ὁ Ἰορδάνης ὁριεῖ ἀπὸ μέρους ἀνατολῶν· αὕτη ἡ κληρονομία υἱῶν Βενιαμὶν,
    τὰ ὅρια αὐτῆς κύκλῳ κατὰ δήμους.
  ind-AYT: Sungai Yordan membatasinya di sisi timur. Inilah milik pusaka keturunan
    Benyamin, dengan batas-batasnya ke seluruh penjuru menurut keluarga-keluarga mereka.
  nya-nya: Yorodani ndiye anali malire a mbali ya kummawa. Awa anali malire a dziko
    limene mabanja a fuko la Benjamini analandira.
  hrv-hrv: Jordan je pak bio međa s istočne strane. To je baština sinova Benjaminovih,
    s njihovim međama unaokolo po porodicama njihovim.
  mps-mps: Te giliga pedalubo badu te dąį pali, te wę Jordan wali pali. Te dąį
    yali te tǫ te Benjamin hani sibi dabego sabo tǫ dao.
  tpi-tpi: Na mak long hap sankamap i bihainim wara Jordan. Dispela em i mak bilong
    hap graun lain bilong Benjamin i bin kisim.
  dan-1931: Mod Øst danner Jordan Grænse. Det er Benjaminitternes Arvelod med dens
    Grænser efter deres Slægter.
  vie-OVCB: Biên giới phía đông là Sông Giô-đan. Đó là biên giới phần đất chia cho
    con cháu của đại tộc Bên-gia-min.
  guj-2017: પૂર્વ બાજુએ યર્દન તેની સરહદ હતી. તે બિન્યામીનના કુળનો વારસો હતો, તેઓના
    દરેકના કુટુંબો પ્રમાણે, ચોતરફની, સરહદ એ હતી.
  pon-2006A: Sordan me wia irepen palimese. Ih met irepen sapwen peneinei kan en kadaudok
    en Pensamin.
  por-BRBSL: A Jordânia era sua fronteira no bairro leste. Esta era a herança dos
    filhos de Benjamin, junto às fronteiras ao seu redor, de acordo com suas famílias.
  cth-cth: Jordan tui teh kanîtholae ramri lah ao. Hetheteh, Benjaminnaw ni imthung
    lahoi râw lah a coe awh e ram doeh.
  twi-twi: Apuei fam hye no yɛ Asubɔnten Yordan. Eyi ne agyapade a wɔde maa mmusua
    a wɔbɔ mu yɛ Benyamin abusuakuw no.
  hlt-hlt: Jordan loh khothoeng ben ah Benjamin koca rhoek kah rho te amah cako ham
    rhilung neh a suem pah.
  tbz-SIM: Kukó nSuditɛ̃ɛ̃ kuù do tú kumɑ̀nku diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀. Bɛnsɑmɛɛ
    kɔbɛ tenkɛ̀ mɑ̀nku do dɛ ntú.
  msy-2020: Ezɨ aruem anadi naghɨn amadaghan, Jordanɨn Fanem, Benjaminɨn anabamɨn
    adarazir nguazir mɨtaghniam atu. Kar Benjaminɨn anabamɨn adarasi, nguazir me inizibar
    mɨtaghniaba.
  azb-azb: Onun şərq tərəfdən sərhədi İordan çayı idi. Nəsillərinə görə Binyamin oğullarının
    irs torpaqlarının ərazisi bunlar idi.
  eng-DBY: — And the Jordan borders it on the east side. — This was the inheritance
    of the children of Benjamin, according to its borders round about, according to
    their families.
  hin-2017: और पूर्व की ओर की सीमा यरदन ही ठहरी। बिन्यामीनियों का भाग, चारों ओर की
    सीमाओं सहित, उनके कुलों के अनुसार, यही ठहरा।
  swp-swp: '@see-verse:JOS.018.019'
  eng-YLT: and the Jordan doth border it at the east quarter; this [is] the inheritance
    of the sons of Benjamin, by its borders round about, for their families.
  eng-WYC-2017: which is the term thereof from the east. This is the possession of
    the sons of Benjamin, by their terms in compass, and by their meines;
  eng-WMBB: The Jordan was its border on the east quarter. This was the inheritance
    of the children of Benjamin, by the borders around it, according to their families.
  urd-GVH: उस की मशरिक़ी सरहद दरियाए-यरदन थी। यही वह इलाक़ा था जो बिनयमीन के क़बीले
    को उसके कुंबों के मुताबिक़ दिया गया।
  rug-rug: Sa Ovuku Zodani sina voloso pa kali gasa rimata. Arini sari na volosodi
    rina popoa saripu ta vagi koari na puku tatamana pa butubutu Benisimane pude na
    dia tinago.
  gaz-gaz: Lagni Yordaanosis karaa baʼaatiin daarii taʼa. Isaan kunneen daariiwwan
    dhaala ilmaan Beniyaamiitiif karaa hundaan dhaabamanii dha.
  fra-LSG: Du côté oriental, le Jourdain formait la limite. Tel fut l’héritage des
    fils de Benjamin, selon leurs familles, avec ses limites de tous les côtés.
  yal-yal: Yurudɛn baan findixi Bunyamin xabilane bɔxɔn danna nan na sogeteden binni.
    Bunyamin bɔnsɔnna bɔxɔn danne birin nan na ra.
  haw-1868: 'O Ioredane oia kona mokuna ma ka hikina: oia ka ainahooili o ka poe mamo
    a Beniamina, ma na mokuna a puni mamuli o ko lakou poe ohua.'
  arb-NAV: أَمَّا الْحَدُّ الشَّرْقِيُّ فَكَانَ نَهْرَ الأُرْدُنِّ. هَذِهِ هِيَ أَرْضُ
    سِبْطِ بِنْيَامِينَ.
  ewe-ewe: Yɔdan tɔsisi lae nye anyigba sia ƒe ɣedzeƒeliƒo. Anyigba siae wotsɔ na
    Benyamin ƒe viwo.
  eng-LEE: And the Jordan bounded it on the east side. This was the inheritance of
    the children of Benjamin, by its boundaries round about, according to their families.
  asm-FB: যৰ্দ্দনেই পূবফালে তাৰ সীমা গঠন কৰিলে। এয়ে আছিল বিন্যামীনৰ ফৈদৰ উত্তৰাধিকাৰ,
    এই সীমাৰ চাৰিওফালে থকা ঠাই তেওঁলোকক বংশ অনুসাৰে দিয়া হ’ল।
  sus-A: يُرُدّن شُرٍ قِندِشِ بُنيَمِن شَبِلّيٍ شَ بْشِ نَانِنيِ نَن نَ سٌفٍتٍدٍ بِرِ
    رَ. بُنيَمِن بْنسْي شَ نَانِنيِ بِرِن نَن نَ كِ.
  fra-SBL: Le Jourdain était sa limite sur le quart oriental. Tel fut l'héritage des
    fils de Benjamin, selon les limites qui l'entouraient, selon leurs familles.
  hbo-hbo: וְהַיַּרְדֵּ֥ן יִגְבֹּל־אֹתֹ֖ו לִפְאַת־קֵ֑דְמָה זֹ֡את נַחֲלַת֩ בְּנֵ֨י
    בִנְיָמִ֧ן לִגְבֽוּלֹתֶ֛יהָ סָבִ֖יב לְמִשְׁפְּחֹתָֽם׃
  piu-2006: '@see-verse:JOS.018.019'
  kik-kik: Rũũĩ rwa Jorodani nĩruo rwarĩ mũhaka wa mwena wa irathĩro. Ĩyo nĩyo yarĩ
    mĩhaka ĩrĩa yathiũrũrũkĩte igai rĩa mbarĩ cia Benjamini mĩena ĩyo yothe.
  fra-NCL: Le Jourdain formait sa limite du côté de l’orient. Tel fut l’héritage des
    fils de Benjamin, d’après ses frontières tout autour, selon leurs familles.
  cek-AK: Ni angyae bangah loe Jordan vapui to ramri ah oh. Hae loe Benjamin acaeng
    maeto mah qawktoep ih rami ah oh.
  cuk-cuk: Dad-nakwedsiki, Jordán-diwar Benjamín-wagan-e-yar abingunaidid. Wemala,
    Benjamín-waganga na e-dadgan-e-dadganba-yar-uklesad abingunanaidid.
  uig-CYR: Шәриқ чегариси болса Иордан дәриясиниң өзи еди. Бу Биняминларниң үлүши
    болуп, уларға җәмәт-аилири бойичә тохтитилған мирас зимининиң чегариси шу еди.
  tel-2017: తూర్పు వైపున యొర్దాను దానికి సరిహద్దు. దాని చుట్టూ ఉన్న సరిహద్దుల ప్రకారం
    బెన్యామీను ప్రజలకు వారి వంశాల ప్రకారం సంక్రమించిన స్వాస్థ్యం ఇది.
  hat-BSA: Anplis, Jourdain an te lizyè li nan kote lès. Sa se te eritaj a fis Benjamin
    yo, selon fanmi pa yo ak selon lizyè li yo toupatou.
  kos-kos: Infacl Jordan pa masrol nu kutulap. Pa inge masrol ma akilenya acn su itukyang
    nu sin sou in sruf lal Benjamin tuh in ma lalos.
  hbo-WLC: וְהַיַּרְדֵּ֥ן יִגְבֹּל־אֹת֖וֹ לִפְאַת־קֵ֑דְמָה זֹ֡את נַחֲלַת֩ בְּנֵ֨י
    בִנְיָמִ֧ן לִגְבֽוּלֹתֶ֛יהָ סָבִ֖יב לְמִשְׁפְּחֹתָֽם׃
  ibo-ibo: Oke ala ha nʼakụkụ ọwụwa anyanwụ bụ osimiri Jọdan. Ndị a bụ ihe nketa ụmụ
    Benjamin, dịka oke ala ya niile si dị gburugburu, dị ka ikwu ya niile si dị nʼakụkụ
    niile.
  ory-ory: ପୂର୍ବ ଦିଗରେ ଯର୍ଦ୍ଦନ ତହିଁର ସୀମା ଥିଲା; ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର
    ଚତୁର୍ଦ୍ଦିଗସ୍ଥିତ ଏହି ଅଧିକାର ଥିଲା।
  chk-chk: Nge ewe chanpupu Jortan kiännin me peliötiu. Iei unusen pwelin kiännin
    fanüen chon ewe ainangen Peniamin a aükük ngeni ükükün ar kewe famili.
  rop-rop: Det boda sanraisaid langa det kantri blanga olabat bin bulurrum det Jodan
    Riba. Lagijat na det boda bin ran raidaran langa detlot kantri blanga Benjamin
    klen.
  ukr-1871: На сходї служить границею Йордань. Се гряницї навкруги наслїдньої держави
    (деяких) родин Беняминових.
  deu-1951: Aber der Jordan begrenzt es auf der Seite gegen Morgen. Das ist das Erbteil
    der Kinder Benjamin und seine Grenzen, wie sie ihre Geschlechter ringsum einschließen.
  eng-JPS: And the Jordan was to be the border of it on the east side. This was the
    inheritance of the children of Benjamin, by the borders thereof round about, according
    to their families.
  srp-1865: A Jordan je meða s istoène strane. To je našljedstvo sinova Venijaminovijeh
    s meðama njihovijem unaokolo po porodicama njihovijem.
  lug-lug: Yoludaani ye yali ensalo ku luuyi olw’ebuvanjuba. Guno gwe gwali omugabo
    gw’ekika kya Benyamini ng’enju bwe zaali, ng’ensalo bwe zaali era ng’enju zaabwe
    bwe zaali.
  heb-heb: והירדן יגבל אתו לפאת קדמה זאת נחלת בני בנימן לגבולתיה סביב למשפחתם׃
  ben-IRV: আর পূর্ব দিকে যর্দ্দন তার সীমা ছিল। চারিদিকে তার সীমা অনুসারে, নিজের নিজের
    গোষ্ঠী অনুসারে, বিন্যামীন-সন্তানদের এই অধিকার ছিল।
  pan-pan: ਪੂਰਬ ਦੇ ਪਾਸੇ ਉਹ ਦੀ ਹੱਦ ਯਰਦਨ ਸੀ। ਇਹ ਬਿਨਯਾਮੀਨੀਆਂ ਦੀ ਮਿਲਖ਼ ਦੀਆਂ ਆਲੇ-ਦੁਆਲੇ
    ਦੀਆਂ ਹੱਦਾਂ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਸਨ।
  mya-JVB: ယော်ဒန် မြစ်သည် အရှေ့ ဘက် ပိုင်းခြား လျက် ရှိ၏။ ဤ ရွေ့ကား ဗင်္ယာမိန် အမျိုးသား
    တို့သည် အဆွေ အမျိုးအလိုက် အမွေ ခံရသောမြေ နယ်ဖြစ်သတည်း။
  hmo-hmo: Dina daekau kahana ena tano hetoana be Ioridane Sinavai. Beniamina iduhu
    taudia edia tano be unai, edia bese ta ta ibounai edia. Unai tano hetoana ena
    lalonai do idia noho.
  urd-urd: और उसकी पूरबी सिम्त की हद यरदन ठहरा, बनी बिनयमीन की मीरास उनकी चौगिर्द
    की हदों के 'ऐतबार से और उनके घरानों के मुवाफ़िक़ यह थी।
  rus-SYN: Вот удел сынов Вениаминовых, с пределами его со всех сторон, по племенам
    их.
  bqc-SIM: Yuudɛ̃ mɛ́ Bɛ̃yãmɛɛ buiↄ bùsu zↄ̃lɛ ũ gukpɛ oi. An bùsu zↄ̃lɛↄn we.
  tcz-CHONGTHU: Solam gamgi chu Jordan vadung ahitai. Hichehi Benjamin phung bahkai
    ho jouse gamlo dinga kipe gamgi chu ahi.
  mar-mar: आणि पूर्वबाजूला त्याची सीमा यार्देन नदी झाली; बन्यामिनाच्या संतानांचे वतन,
    त्यांच्या कुळाप्रमाणे, त्यांच्या चहुकडल्या सीमांप्रमाणे, हे होते.
  qub-qub: Inti yagamun caj-läpana lindan aywaraycaran Jordán mayu cuchullanpa. Chaynömi
    Benjamín trïbuta raquipashan chacrapa intëru lindan caran.
  hat-hat: Sou bò solèy leve, larivyè Jouden an te sèvi yo baliz. Men limit pòsyon
    tè yo te bay moun Benjamen yo pou yo separe bay chak fanmi pa yo.
  eng-BSB: On the east side the border was the Jordan. These were the borders around
    the inheritance of the clans of the tribe of Benjamin.
  tod-tod: Folo ɠulazu ʋelei, Zuludɛn ɠa é ɠɛni ga kwɛmaʋɛ. Ɓɛnzamɛn mavofodaiti
    ta-wolodai nɔnɔi ɠana, eɠɛʋelei ta-ʋɛlɛyeɠeiti ti la, ta ta-ɠwɛpelemaʋɛti é lati
    ti ma.
  eng-WEBPB: The Jordan was its border on the east quarter. This was the inheritance
    of the children of Benjamin, by the borders around it, according to their families.
  kbq-kbq: Hanki zage hanati kaziga omete mopamofo agema'amo'a, Jodani tinte uhanatine.
    E'i Benjamin naga'ma nagate nofite hu'zama erisantimahare'naza mopa ometre emetrema
    hu'nea agema'e.
  nhe-BL: Huan ininnepa benjaminitame ica campa quisa tonati eltoc atemitl Jordán.
    Huajca nochi ya ni techilhuijtoc nochi ininnepa nopa tlali tlen iteipa ixhuihua
    Benjamín quiselijque ica nochi ininfamilias.
  gub-BL: Zotàw yrykaw a'e, ywyzaw kwarahy ihemaw kutyr har romo a'e. Zuzue omono
    ywy pehegwer Mezàmi izuapyapyr wanupe. Amume'u a'e ywyzaw kwez xe.
  eng-DRA: Which is the border of it on the east side. This is the possession of the
    children of Benjamin by their borders round about, and their families.
