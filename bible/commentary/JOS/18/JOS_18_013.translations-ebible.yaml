verse: JOS.018.013
translations:
  mal-C: അവിടെനിന്നും ബേഥേൽ എന്ന ലൂസിന്റെ തെക്കേ ചരിവിലേക്കു കടന്ന് താഴത്തെ ബേത്-ഹോരോന്റെ
    തെക്കുവശത്തുള്ള കുന്നിലെ അതെരോത്ത്-അദാരിലേക്കിറങ്ങുന്നു.
  deu-TKW: Von da zieht sich die Grenze hinüber nach Lus auf die Südseite des Bergrückens
    von Lus, das ist Bethel; sodann zieht sich die Grenze hinab nach Ateroth. Addar
    auf den Berg, der südlich vom unteren Beth Horon liegt.
  lin-lin: Mondelo yango elekelaki wana mpe ekendeki kino na Luze, na mopanzi na yango
    ya ngambo ya sude, oyo ezali Beteli ; ekendeki kotutana na Ataroti-Adari, na ngomba
    oyo ezalaki na ngambo ya sude ya Beti-Oroni, mokili ya se.
  eng-LSV: and the border has gone over there to Luz, to the side of Luz (it [is]
    Beth-El) southward, and the border has gone down [to] Atroth-Addar, by the hill
    that [is] on the south of the lower Beth-Horon;
  eng-GNV: And this border goeth along from thence to Luz, euen to the Southside of
    Luz (the same is Beth-el) and this border descendeth to Atroth-addar, neere the
    mount, that lyeth on the Southside of Beth-horon the nether.
  eng-WEBSTER: And the border went over from thence towards Luz, to the side of Luz
    (which is Beth-el) southward; and the border descended to Ataroth-adar, near the
    hill that lieth on the south side of the nether Beth-horon.
  nhw-BL: Tlen nopona ininnepa sempa yajqui para altepetl Luz (o Betel) huan temoc
    hasta altepetl Atarot Adar ipan nopa tepeyo catli mocahua ica sur tlen altepetl
    Bet Horón Catli Tlatzintla.
  swh-ONEN: Kutoka hapo ulikatiza kwenye mteremko wa kusini mwa Luzu (yaani Betheli)
    na kushuka hadi Ataroth-Adari katika kilima kusini mwa Beth-Horoni ya Chini.
  bba-bba: Sɑɑ min diyɑ tɑ dɑ tɑ yɔ̃rɑ Lusiɔ ye bɑ rɑ mɑɑ soku Betɛli, sɔ̃ɔ yɛ̃sɑn
    nɔm dwɑru ɡiɑ. Min diyɑ tɑ mɑɑ dɑ tɑ ɡirɑri Atɑrɔtu Adɑriɔ. Mɑ tɑ ɡuu te bɛwɑ
    te tɑ wɑ̃ɑ Bɛti Horonin sɔ̃ɔ yɛ̃sɑn nɔm dwɑrɔ. Bɛti Horoni ye, yɑ wɑ̃ɑwɑ wɔwɑ
    sɔɔ.
  eng-KJVCPB: And the border went over from thence toward Luz, to the side of Luz,
    which is Beth-el, southward; and the border descended to Ataroth-adar, near the
    hill that lieth on the south side of the nether Beth-horon.
  luo-luo: Koa kanyo nongʼado kodhi yo milambo mar pewe mag Luz (tiende ni, Bethel),
    modhi nyaka Ataroth Adar mantiere yo milambo mar Beth Horon Mamwalo.
  meu-meu: Unu amo hetoa na diho kahana ela, Lusu (ladana ta be Betele) e lao henia,
    bena Lusu ororona nesena amo ela; unu amo e diho ela, ela bona Ataroto-adara,
    Bete-horono henu hanuana diho kahana ororona ai.
  npi-ULB: त्यहाँबाट सिमाना लूजको (अर्थात् बेथेल) दिशामा दक्षिणतिर लाग्यो । त्यसपछि
    सिमाना बेथ-होरोनको दक्षिणतिरको पहडा हुँदै अतारोत-अद्दारतिर झर्‍यो ।
  yor-yor: Láti ibẹ̀ ààlà náà tún kọjá lọ sí ìhà gúúsù ní ọ̀nà Lusi (tí í ṣe Beteli)
    ó sì dé Atarotu-Addari, ní orí òkè tí ó wà ní gúúsù Beti-Horoni.
  ind-ind: Dari sana garis batas itu menuju ke arah selatan, ke kota Lus (yang disebut
    Betel), lalu turun ke kota Atarot Adar yang terletak di gunung, di sebelah selatan
    kota Bet Horon Hilir.
  pes-OPCB: بعد به طرف جنوب لوز (که همان بیت‌ئیل است) کشیده شده، به طرف عطاروت ادار
    که در منطقهٔ کوهستانی جنوب بیت‌حورون پایین واقع است سرازیر می‌شد.
  tgl-ULB: Mula roon dumaan ang hangganan sa timog sa dako ng Luz (parehong lugar
    tulad ng Betel). Pagkatapos bumaba ang hangganan sa Atarot Adar, sa tabi ng bundok
    na naroon sa timog ng Bet Horon.
  hui-hui: Ani buwa unurayagi daliape halu hari emene barebare wiagoria bolangua halu
    Lusu tano mini mende Bedele laga wiagoria tagira pene. Ani bialu tano Adarodo
    Adara wiagoria daliape halu dindi unurayagi wiago bolangua halu Bedehorono dindi
    wiagoria tagira pene.
  mya-mya: တစ်​ဖန်​လု​ဇ​မြို့(ဗေ​သ​လ​မြို့​ဟူ​၍​လည်း ခေါ်​တွင်​သည်) တောင်​ဘက်​ရှိ​တောင်​စောင်း​သို့
    တက်​ပြီး​လျှင်​အောက်​ဗက်​ဟော​ရုန်​မြို့​တောင် ဘက်၊ တောင်​ပေါ်​ရှိ​အ​တ​ရုတ်​အဒ္ဒါ​မြို့​သို့
    ရောက်​သည်။-
  bod-N: དེ་ནས་ལྷོ་ངོས་སུ་ལོ་ཟི་དང་འབྲེལ་ཞིང་ལོ་ཟི་ལ་བཅར། ལོ་ཟི་ཞེས་པ་ནི་པེད་ཨེལ་ཡིན་ནོ།
    །ཡང་མར་ཨ་ཏ་རོད་ཨད་དར་ཏེ། པེད་ཧོ་རོན་ཞོལ་མའི་ལྷོ་ཕྱོགས་སུ་གནས་པའི་རི་ལ་ཉེ།
  sna-sna: Kubva ikoko wakayambukira kumateru ezasi kweRuzi (iro Bheteri) uchizoburukira
    kuAtaroti Adhari pagomo riri zasi kweBheti Horoni yezasi.
  spa-BLM: La frontera pasaba desde allí hasta Luz, al lado de Luz (también llamada
    Betel), hacia el sur. La frontera bajaba hasta Atarot Addar, junto al monte que
    está al sur de Bet Horón el de abajo.
  cac-cac: Sb'atn̈ej, tz'ec' d'a yalan̈ emta chon̈ab' Luz scuchanpax Betel d'a sur,
    tz'emc'och d'a Atarot-adar d'a slac'anil lum vitz ay d'a sur yic junxo Bet-horón
    ay d'a yalan̈.
  swh-ULB: Kutoka hapo mpaka ulipita upande wa kusini katika mwelekeo wa Luzi (sehemu
    ile ile inayoitwa Betheli). Kisha mpaka ukashuka chini hata Atarothi Adda, karibu
    na mlima uliolekea kusini mwa Bethi Horoni.
  bel-bel: адтуль мяжа ідзе да Луза, да паўднёвага боку Луза, Інакш Вэтыля, і сыходзіць
    мяжа да Атарот-Адара, да гары, якая на паўднёвым баку Бэт-Арона ніжняга;
  deu-ELBBK: und von dort ging die Grenze hinüber nach Lus, nach der Südseite von
    Lus, das ist Bethel; und die Grenze stieg hinab nach Aterot-Addar, bei dem Berg,
    der südlich von Unter-Beth-Horon ist. –
  mbb-OT: Ne puun dutun ebpehendiyà heini te zivavà he kelendiǥan te Luz (he iyan
    is Betel), ne mibpetupang heini ziyà te Atarot Adar, diyà te vuntud he ziyà te
    zivavà he vahin te alug he Bet Horon.
  mal-2015: അവിടെനിന്നു ആ അതിർ ബേഥേൽ എന്ന ലൂസിന്റെ തെക്കുവശംവരെ കടന്നു താഴത്തെ ബേത്ത്-ഹോരോന്റെ
    തെക്കുവശത്തുള്ള മലവഴിയായി അതെരോത്ത്-അദാരിലേക്കു ഇറങ്ങുന്നു.
  rmc-rmc: Odarik lengri hraňica džal dureder ko Luz, oda hin o Betel. Džal pro brehos
    pro juhos khatar o Luz tele andro Atarot-Adar a ko verchos pro juhos le Telune
    Bet-Choronostar.
  nlg-nlg: Me tughuru kakeri na vovoka te tona sapa va Luz (gaia keri Bethel) me sghi
    horu va Ataroth-addar me va sara tana ghotu pala launa Beth-horon i pari.
  pes-OPV: و حد ایشان از آنجا تا لوزگذشت، یعنی به‌جانب لوز جنوبی که بیت ئیل باشد،
    و حد ایشان به سوی عطاروت ادار برجانب کوهی که به جنوب بیت حورون پایین است، رفت.
  ron-1924: Де аколо тречя прин Луз, ла мязэзи де Луз, адикэ Бетел, ши се кобора ла
    Атарот-Адар, песте мунтеле каре есте ла мязэзи де Бет-Хоронул де жос.
  ben-OBCV: সেখান থেকে তা লূসের (অর্থাৎ, বেথেলের) দক্ষিণ দিকের ঢাল অতিক্রম করল এবং
    নিম্নতর বেথ-হোরোণের দক্ষিণে অবস্থিত পাহাড়ি এলাকায় অটারোৎ-অদ্দরে নেমে গেল।
  som-som: Oo soohdintu waxay halkaas uga gudubtay Luus (taasoo ah Beytel), iyo ilaa
    dhinaceeda koonfureed, oo soohdintu waxay ku dhaadhacday Cataarood Addaar, taasoo
    u dhow buurta ku taal Beytxooroonta hoose xaggeeda koonfureed.
  lat-VUC: 'atque pertransiens juxta Luzam ad meridiem, ipsa est Bethel: descenditque
    in Ataroth Addar, in montem qui est ad meridiem Beth-horon inferioris:'
  eng-ASVBT: And the border passed along from thence to Luz, to the side of Luz (the
    same is Beth-el), southward; and the border went down to Ataroth-addar, by the
    mountain that lieth on the south of Beth-horon the nether.
  ita-1885: E di là passava verso Luz, allato a Luz (che è Betel), verso il Mezzodì;
    poi scendeva in Atrot-addar, presso al monte, che è dal lato meridionale di Bet-horon
    disotto.
  eng-LXXUP: 'And the borders will go forth thence to Luz, behind Luz, from the south
    of it; this is Bethel: and the borders shall go down to Ataroth-addar, to the
    hill country, which is southward of Beth-horon the lower.'
  eng-ULB: From there the border passed along south in the direction of Luz (the same
    place as Bethel). Then the border went down to Ataroth Addar, by the mountain
    that lies south of Beth Horon.
  spa-VBL: Luego el límite iba hacia el sur hasta Luz (o Betel) y bajaba hasta Atarot-adar
    en la montaña al sur de la parte baja de Bet-horón.
  fra-_FOB: De là la frontière passait vers Luz, derrière Luz, qui est Béthel, au
    midi; puis la frontière descendait à Ataroth-Addar, près de la montagne qui est
    au midi de Beth-Horon la basse.
  mal-mal: അവിടെനിന്ന് ആ അതിർ ബേഥേൽ എന്ന ലൂസിന്റെ തെക്കുവശംവരെ കടന്ന് താഴത്തെ ബേത്ത്-ഹോരോന്റെ
    തെക്കുവശത്തുള്ള മലവഴിയായി അതെരോത്ത്-അദാരിലേക്ക് ഇറങ്ങുന്നു.
  urd-GVR: wuh Lūz yānī Baitel kī taraf baṛh kar shahr ke junūb meṅ pahāṛī ḍhalān
    par chaltī chaltī āge nikal gaī. Wahāṅ se wuh Atārāt-addār aur us pahāṛī tak pahuṅchī
    jo Nashebī Bait-haurūn ke junūb meṅ hai.
  suz-BL: मेकेर रे मेको सांद दक्‍खिन ङा लूज ङा देम्‍सीलो लाक्‍शा, अतारोथ-अदार आ आइदी
    जाक्‍दीश्‍शो बाक्‍त। लूज कली बेथेल यो देंनीम। मेको आ दक्‍खिन गे जाक्‍दीश्‍शा,
    आइदी बेथ-होरोन आ दक्‍खिन गे ङा पहाड रे पा लुक्‍च लशो बाक्‍त। उत्‍पत्ती १२:८; उत्‍पत्ती
    २८:१९
  ita-1927: Di la passava per Luz, sul versante meridionale di Luz (che è Bethel),
    e scendeva ad Ataroth-Addar, presso il monte che è a mezzogiorno di Beth-Horon
    disotto.
  ckb-ckb: ئینجا سنوورەکە لەوێوە بەردەوام بوو بۆ باشووری بناری لوز کە بێت‌ئێلە و لەوێوە
    هاتە خوارەوە بۆ عەتەرۆت ئەدار لەسەر چیاکەی باشووری بێت‌حۆرۆنی خواروو.
  eng-BBE: And from there the line goes south to Luz, to the side of Luz (which is
    Beth-el), then down to Ataroth-addar, by the mountain to the south of Beth-horon
    the lower.
  kan-OKCV: ಆ ಮೇರೆಯು ಅಲ್ಲಿಂದ ಬೇತೇಲೆಂಬ ಲೂಜಿಗೆ ಹಾದು, ಲೂಜಿನ ದಕ್ಷಿಣದ ಕಡೆಗೆ ಹೋಗಿ, ಅಟಾರೋತ್
    ಅದ್ದಾರಿನ ಕೆಳಗಿನ ಬೇತ್ ಹೋರೋನಿಗೆ ದಕ್ಷಿಣದಲ್ಲಿರುವ ಬೆಟ್ಟಕ್ಕೆ ಹೋಗುವುದು.
  bbb-bbb: '@see-verse:JOS.018.012'
  tam-2017: அங்கேயிருந்து அந்த எல்லை, பெத்தேலாகிய லூசுக்கு வந்து, லூஸுக்குத் தெற்குப்
    பக்கமாகப் போய், அதரோத் அதாருக்குக் கீழே உள்ள பெத்தொரோனுக்குத் தெற்கே இருக்கிற
    மலையருகே இறங்கும்.
  spa-RV-1909: Y de allí pasa aquel término á Luz, por el lado de Luz (esta es Beth-el)
    hacia el mediodía. Y desciende este término de Ataroth-addar al monte que está
    al mediodía de Beth-oron la de abajo.
  ron-BTF: Și granița trecea de acolo spre Luz către latura de sud a Luzului, care
    este Betel; și granița cobora spre Atarot-Adar, de lângă dealul care este în partea
    de sud a Bet-Horonului de jos.
  eng-WEBP: The border passed along from there to Luz, to the side of Luz (also called
    Bethel), southward. The border went down to Ataroth Addar, by the mountain that
    lies on the south of Beth Horon the lower.
  eng-FBV: Then the boundary went south to Luz (or Bethel) and on down to Ataroth-addar
    on the mountain south of Lower Beth-horon.
  nld-1939: Vandaar ging de grens verder naar Loez, ten zuiden van de bergrug van
    Loez, of Betel; en dan omlaag tot Atrot-Addar op het gebergte, ten zuiden van
    Laag Bet-Choron.
  nch-BL: Ten nopona ininepa sempa yajqui para altepet Luz (o Betel) huan temoc hasta
    altepet Atarot Adar ipan nopa tepeyo cati mocahua ica sur ten altepet Bet Horón
    Cati Tatzinta.
  vie-1934: Từ đó giới hạn đi ngang sau lưng Lu-xơ, cũng gọi là Bê-tên, tại phía nam,
    rồi chạy xuống A-ta-rốt-A-đa ở gần núi về phía nam Bết-Hô-rôn dưới.
  hin-CV: वहां से लूज़ की ओर से होकर बेथेल से दक्षिण दिशा में बढ़ती है. जहां से अटारोथ-अद्दार,
    जो पहाड़ी के निकट है, और बेथ-होरोन के दक्षिण में है.
  spa-BES: Y desde allí, la línea va hacia el sur hasta Luz, hacia el lado de Luz
    (que es Bet-el), luego hacia Atarot-adar, por la montaña al sur de Beth-horon,
    la más baja.
  tdx-tdx: boak’ao, miranga mb’e Loze i efetsey, mioza ami’ty ila’ i Loze atao Betele
    mañatimo. Mizotso mb’e Atarotadare i efetsey mañarine i vohitse atimo’ i Bete-korone
    ambaney mb’eo.
  tha-KJV: จากที่นั่นพรมแดนก็ยื่นไปทางทิศใต้ตรงไปเมืองลูสไปยังไหล่เขาที่เมืองลูส คือเมืองเบธเอล
    แล​้วพรมแดนก็ลงไปถึงอาทาโรทอัดดาร์บนภูเขาซึ่งอยู่​ทางทิศใต้​ของเมืองเบธโฮโรนล่าง
  por-BR-2018: E dali passa aquele termo a Luz, pelo lado de Luz (esta é Betel) até
    o sul. E desce este termo de Atarote-Adar ao monte que está ao sul de Bete-Horom
    a de abaixo.
  deu-ELO: und von dort ging die Grenze hinüber nach Lus, nach der Südseite von Lus,
    das ist Bethel; und die Grenze stieg hinab nach Ateroth-Addar, bei dem Berge,
    der südlich von Unter-Beth-Horon ist. -
  eng-WYC-2018: and it passed beside Luz to the south; that is Bethel; and (then)
    it goeth down into Atarothaddar, into the hill (country) which is at the south
    of Lower Bethhoron;
  epo-epo: Kaj de tie la limo iras al Luz, al la suda flanko de Luz (tio estas Bet-El);
    kaj la limo plue iras al Atrot-Adar, sur la monton, kiu estas sude de la malsupra
    Bet-Ĥoron.
  uig-PIN: andin Luzƣa qiⱪip, luz, yǝni Bǝyt-Əlning jǝnub tǝripini yandap ɵtüp, astin
    Bǝyt-Ⱨoronning jǝnubidiki taƣⱪa yeⱪin Atarot-Addarƣa qüxti;
  beo-beo: Amalu ilia alalo da agolo sogega asili, Lase (eno dio da Bedele) ga (north)
    asili, A:dalode A:da amoga asi. A:dalode A:da da goumi amo Bede Holone amoga ga
    (south) galu, amogai dialu.
  tpi-OTNT: Na mak i go yet long hap saut inap long liklik maunten bilong taun Lus,
    narapela nem bilong en Betel, na i go daun long taun Atarot Adar, em i stap antap
    long wanpela maunten klostu long taun Bethoron Daunbilo, long hap saut.
  hau-SA: Daga can ta ƙetare zuwa gangaren Luz a kudu (wato, Betel), ta wuce zuwa
    Atarot Adda a tudun arewa na kwarin Bet-Horon.
  uig-LAT: andin Luzgha chiqip, luz, yeni Beyt-Elning jenub teripini yandap ötüp,
    astin Beyt-Horonning jenubidiki taghqa yéqin Atarot-Addargha chüshti;
  nde-nde: Usuka lapho wawuchaphela emthezukweni weningizimu weLuzi (okutsho iBhetheli)
    usehlela e-Atharothi-Ada eqaqeni eliseningizimu ngaphansi kweBhethi-Horoni.
  ton-ton: Pea mole hono ngataʻanga mei ai ʻo hanga ki Lusa, ki he potu ʻo Lusa ʻaia
    ko Peteli ʻi he potu tonga; pea ʻalu hifo ai hono ngataʻanga ki ʻAtaloti ata,
    ʻo ofi ki he moʻunga ʻoku tuʻu ʻi he potu tonga ki Pete-Holoni ʻi lalo.
  ces-1613: A odtud přechází ta meze do Lůz, při straně Lůz polední, (jenž jest Bethel,)
    a chýlí se ta meze do Atarot Addar vedlé hory, kteráž jest od poledne Betoron
    dolního.
  eng-WMB: The border passed along from there to Luz, to the side of Luz (also called
    Bethel), southward. The border went down to Ataroth Addar, by the mountain that
    lies on the south of Beth Horon the lower.
  tam-TCV: அங்கிருந்து பெத்தேல் என்னும் லூஸின் தெற்கு மலைச்சரிவைக் கடந்து, பின்னர்
    கீழ் பெத் ஓரோனின் தெற்கே மலையில் அமைந்துள்ள அதரோத் ஆதாருக்குச் சென்றது.
  ceb-ULB: Gikan didto miabot ang utlanan sa habagatan didto sa Luz (ang samang dapit
    sa Betel). Unya mipaubos ang utlanan ngadto sa Atarot Adar, didto sa bukid nga
    anaa sa habagatan sa Bet Horon.
  pol-UBG: A stamtąd granica biegła do Luz, od strony południowej Luz, czyli Betel,
    a schodziła do Atarot-Addar pod górę, która leży na południe od dolnego Bet-Choron.
  urd-GVU: وہ لُوز یعنی بیت ایل کی طرف بڑھ کر شہر کے جنوب میں پہاڑی ڈھلان پر چلتی
    چلتی آگے نکل گئی۔ وہاں سے وہ عطارات ادّار اور اُس پہاڑی تک پہنچی جو نشیبی بیت
    حَورون کے جنوب میں ہے۔
  deu-1912: und geht von da gen Lus, an der Seite her an Lus mittagwärts, das ist
    Beth-El, und kommt hinab gen Ataroth-Adar an den Berg, der gegen Mittag liegt
    von dem niederen Beth-Horon.
  kan-2017: ಅಲ್ಲಿಂದ ದಕ್ಷಿಣಕ್ಕೆ ತಿರುಗಿಕೊಂಡು ಈಗ ಬೇತೇಲ್ ಎನ್ನಿಸಿಕೊಳ್ಳುವ ಲೂಜ್ ಊರಿರುವ ಬೆಟ್ಟಕ್ಕೆ
    ಹೋಗುತ್ತದೆ.
  tgo-tgo: Iri gheko i lawa ve wo malomaloŋa, Luji (idae regha Betel) e yaghalako
    na i wa ve nja Atarot Ada, i voroŋa ou regha e yaghalako, Bet Horon Bode/Raberabe.
  yap-yap: Me yan fare mathil u rom u thartharen e ba’ ni yimuch u Luz (ni ku yima
    yog yu Bethel ngay), me log nga Ataroth Addar nga daken fare burey ni bay ko yimuch
    u Lower Beth Horon.
  hlt-MCSB: Te lamkah khorhi te Luz la, Luz tlanghlaep tuithim la, Bethel la kat tih
    tlang ah Atarothaddar khorhi, tuithim ah Bethhoron yung la suntla thuk.
  mdy-ETH: ዬይ ዛጳ፦ ዾኦሎ ዛሎና ቤርታ ሎኦዛ ጌይንታ ቤኤቴኤሌ ኬስካዖ ዾኦሌና ቤትሆሬ ዹኮና ጌይ ዓፃሮትዓዳሬ ኬዳኔ።
  twi-ASANTE: Ɛhyeɛ no firi hɔ kɔ Lus (a ɛyɛ Bet-El) wɔ anafoɔ fam, na ɛtoa so kɔ
    Atarot-Adar ne bepɔ atifi a ɛwɔ Bet-Horon Anafoɔ wɔ anafoɔ fam.
  eng-WEBU: The border passed along from there to Luz, to the side of Luz (also called
    Bethel), southward. The border went down to Ataroth Addar, by the mountain that
    lies on the south of Beth Horon the lower.
  bnp-bnp: Muri a nagi i lakea mai a tabeke mule puru na kupona na tanga e Lus (re
    Betel), i puru mai a tanga e Atarot-Adar, i pesi na mapana lolo tabukoi na tanga
    e Bet-Horon.
  wal-wal: Hegaappe tohossa baggi simmidi, kase Looza geetettiya Beeteele pudettaa
    kanttidi, Axaarooti-Addaara dugettaa kanttidi, Hirkki Beeti-Horoonappe tohossa
    baggan de7iya deriyan zawatees.
  spa-PDDPT: Desde allí el límite pasaba a Luz, por el lado sur de Luz, que es Bet-ʼEl,
    y bajaba hacia Atarot-adar junto a la montaña que está al sur de Bet-horón de
    Abajo.
  gun-gun: Ha'e va'e gui oaxa ovy Luz tekoa katy, Luz regua ka'arua katy. Ha'e va'e
    ma Betel. Oguejy ovy Atarote-Adar peve, Bete-Horom yvy'ã guy rupi oĩ va'e regua
    yvyty kuaray ijapu'a'ia katy oĩ va'e yvy'iry peve.
  agu-BL: Kalena's tzun mu'l jak' cu'n yi tnum yi na bi'aj Luz, yi ncha'tz na bi'aj
    Betel. Nintzun na copon Atarot-adar, yi at wi yi ju'wtz swutz cu'n yi tal tnum
    Bet-horón, yi at tzak' cu'n tzaj.
  ilo-ULB: Manipud sadiay, naglayon ti beddeng nga agpa-abagatan iti Luz (isu met
    laeng ti lugar a Betel). Kalpasanna, agpababa ti beddeng iti Atarot Adar, iti
    bantay nga adda iti abagatan ti Bet Horon.
  kpg-kpg: Tagageinga gaa hana labelaa gi di mololo i bahi i ngaaga o Luz (dela e hagaingoo
    labelaa bolo Bethel), ga haneia gi Ataroth-Addar, i hongo di gonduu dela i baahi ngaaga
    Beth-Horon Bahi lala.
  uig-ARA: ئاندىن لۇزغا چىقىپ، لۇز، يەنى بەيت-ئەلنىڭ جەنۇب تەرىپىنى يانداپ ئۆتۈپ،
    ئاستىن بەيت-ھوروننىڭ جەنۇبىدىكى تاغقا يېقىن ئاتاروت-ئاددارغا چۈشتى؛
  bsp-bsp: Kələŋcər kəŋan kəc-cepər Lus, kɔ nde pətəmbələr pa Lus, nde pəyɔnɛ Betel
    kəca kətɔt ka ntende dec dɛmpɛ mɔ, kɔ kəntor Atarot-Adar, kɔ kəmpɛ tɔrɔ tɔkɔ teyi
    kəca kətɔt Bɛt-Horon-Tantɔf mɔ.
  sus-sus: A keli mɛnni, a dangi Lusi ra, naxan man xili Beteli, yirefanyi biri ra.
    A goro han Ataroti Adari, a te geya fari, naxan na Beti Xoron Labe yirefanyi ma.
  pon-2006: Irepen sahpwo ahpw tang kohdila palieir en Lus (me pil kin adaneki Pedel)
    ahpw kohdihla lel Atarod Addar, pohn nahna ni palieir en Pali Pahn Ped Oron.
  ksd-ksd: Ma ra langun i vana maro upi Lus tadav ra luana Lus (Betel nam), ma i mur
    ra matana taubar; ma ra langun i kuba tadav Atarot-Adar, i pakit ra luana i ki
    ta ra papar a taubar tai Bet-Koron nina i ki ara.
  tur-YTC: Sınır oradan Luz'a, güneyde Luz'a (Beytel de denir) doğru uzanıyordu. Sınır,
    Beyt Horon'un güneyinde yer alan dağın yanındaki Atarot Addar'a kadar iniyordu.
  grc-BRENT: Καὶ διελεύσεται ἐκεῖθεν τὰ ὅρια Λοῦζὰ ἐπὶ νώτου Λουζὰ ἀπὸ Λιβὸς αὐτῆς·
    αὕτη ἐστὶ Βαιθήλ· καὶ καταβήσεται τὰ ὅρια Μααταρὼβ Ὀρὲχ ἐπὶ τὴν ὀρεινὴν, ἥ ἐστι
    πρὸς Λίβα Βαιθωρὼν ἡ κάτω.
  ind-AYT: Dari sana, batas itu berlanjut ke Lus, ke lereng gunung di sebelah selatan
    Lus, yaitu Betel. Kemudian, batas itu turun ke Atarot-Adar di pegunungan yang
    berada di sebelah selatan Bet-Horon Hilir.
  nya-nya: Kuchokera kumeneko malirewo analoza ku Luzi nadutsa mʼmbali mwa mapiri
    kummwera kwa Luzi (ndiye Beteli) ndipo anatsika mpaka ku Ataroti Adari, ku mapiri
    a kummwera kwa Beti-Horoni wa Kumunsi.
  hrv-hrv: Odatle je išla k Luzu, k južnom obronku Luza, to jest Betela; spuštala
    se zatim u Atrot-Adar, kraj brda koje je južno od Donjeg Bet-Horona.
  mps-mps: Tama te dąį pidubadi geani, te saut pedai badu te dwasianu bulu du me
    Lus teba dąį igi pali, te augwaligo te nogi Betel wali, tama te Atarot Adar
    teba aiya dulali, te bulu du me deli Bethoron pąde ugwadu elaluali, te saut pedai
    badu dao.
  tpi-tpi: Na mak i go yet long hap saut inap long liklik maunten bilong taun Lus,
    narapela nem bilong en Betel, na i go daun long taun Atarot Adar, em i stap antap
    long wanpela maunten klostu long taun Bethoron Daunbilo, long hap saut.
  dan-1931: derfra går Grænsen videre til Luz, til Bjergryggen sønden for Luz, det
    er Betel, og strækker sig ned til Atarot-Addar over Bjerget sønden for Nedre-Bet-Horon.
  vie-OVCB: Từ đó biên giới chạy về phía nam đến Lu-xơ (tức Bê-tên) rồi tiếp tục xuống
    đến A-ta-rốt A-đa trên cao nguyên, phía nam Bết-hô-rôn hạ.
  guj-2017: ત્યાંથી આગળ લૂઝ એટલે બેથેલ ની દક્ષિણ બાજુએ તે સરહદ પસાર થઈ. નીચેના બેથ-હોરોનની
    દક્ષિણમાં જે પર્વત છે તેની પાસે થઈને અટારોથ-આદ્દાર સુધી ઊતરી.
  pon-2006A: Irepen sahpwo ahpw tang kohdihla palieir en Lus (me pil kin adaneki Pedel)
    ahpw kohdihla lel Atarod Addar, pohn nahna ni palieir en Pali Pahn Ped Oron.
  por-BRBSL: A fronteira passou dali para Luz, ao lado de Luz (também chamada Bethel),
    em direção ao sul. A fronteira desceu para Ataroth Addar, junto à montanha que
    fica ao sul de Beth Horon, na parte inferior.
  cth-cth: Hahoi akalah a cei teh, Bethel kho teng dawk a cei teh, Bethhoron kho,
    akalah kaawm e mon rahim Atarathaddar kho dawk a pha hoi teh,
  twi-twi: Ɔhye no fi hɔ kɔ Lus (a ɛyɛ Bet-El) wɔ anafo fam, na ɛtoa so kɔ Atarot-Adar
    ne bepɔw atifi a ɛwɔ Bet-Horon Anafo wɔ anafo fam.
  hlt-hlt: Te lamkah khorhi te Luz la, Luz tlanghlaep tuithim la, Bethel la kat tih
    tlang ah Atarothaddar khorhi, tuithim ah Bethhoron yung la suntla thuk.
  tbz-SIM: Kɛ̀ bɛ̀ɛ pɛ̃ɛ̃tɛ́ dɛ borɛ̀ kɛ́tuɔkɛ Duusi kubɑkù cɑ̃̀nku bíɛ́kɛ̀ bɛ̀ yu
    dɛ̀ kɛ tú Betɛɛdi, kɛ́nsɔkɛ́ kɛ́tuɔkɛ Atɑdɔoi-Adɑɑ ditɑ̃rì ĩ́nkɛ̀ Bɛti-Onɔɔ fũ̀ɔ̃̀
    kubɑkù cɑ̃̀nku.
  msy-2020: Egha nguazir mɨtaghniam bar ghua Lusɨn nguibar mɨghsɨar muziarir pɨn itimɨn
    mɨriamɨn, sautɨn amadaghan zui, Lusɨn ziar mam, Betel. Egha ghua sautɨn amadaghan
    Atarot Adarɨn nguibamɨn iraghu. Nguibar kam, a vɨn Bethoronɨn nguibamɨn boroghɨn
    itir mɨghsɨamɨn mɨriamɨn sautɨn amadaghan iti.
  azb-azb: Oradan cənuba doğru sərhəd Luza, yəni Bet-Elə və Luzun yamacına çatırdı.
    Sonra sərhəd Aşağı Bet-Xoronun cənubunda olan dağlıqdan Atrot-Addara enirdi.
  eng-DBY: 'and the border passed on from thence toward Luz, to the south side of
    Luz, which is Bethel: and the border went down to Ataroth-Addar, near the hill
    that is on the south of the lower Beth-horon.'
  hin-2017: वहाँ से वह लूज को पहुँची (जो बेतेल भी कहलाता है), और लूज की दक्षिणी ओर
    से होते हुए निचले बेथोरोन के दक्षिणी ओर के पहाड़ के पास हो अत्रोतदार को उतर गई।
  swp-swp: '@see-verse:JOS.018.012'
  eng-YLT: and the border hath gone over thence to Luz, unto the side of Luz (it [is]
    Beth-El) southward, and the border hath gone down [to] Atroth-Addar, by the hill
    that [is] on the south of the lower Beth-Horon;
  eng-WYC-2017: and it passed beside Luz to the south; that is Bethel; and it goeth
    down into Atarothaddar, into the hill which is at the south of Lower Bethhoron;
  eng-WMBB: The border passed along from there to Luz, to the side of Luz (also called
    Bethel), southward. The border went down to Ataroth Addar, by the mountain that
    lies on the south of Beth Horon the lower.
  urd-GVH: वह लूज़ यानी बैतेल की तरफ़ बढ़कर शहर के जुनूब में पहाड़ी ढलान पर चलती चलती
    आगे निकल गई। वहाँ से वह अतारात-अद्दार और उस पहाड़ी तक पहुँची जो नशेबी बैत-हौरून
    के जुनूब में है।
  rug-rug: Beto asa, sa voloso si ene sage la gua pa kali Zerusalema pa Luzi sapu
    ta pozae Betolo tugo, meke tiqe gore gua pa Ataroti Ada koasa toqere sapu koa
    pa kali Zerusalema koasa vasileana Beti Horoni Panapeka.
  gaz-gaz: Achii kaʼee kibba tabba Luuzitti jechuunis Beetʼeelitti darbee gara Axaaroti
    Adaar kan gaara kibba Beet Horoon isa gadii sanaatti gad buʼa.
  fra-LSG: Elle passait de là par Luz, au midi de Luz, qui est Béthel, et elle descendait
    à Atharoth-Addar par-dessus la montagne qui est au midi de Beth-Horon la basse.
  yal-yal: Danna yi kelixi mɛnna nin, sa dangu Lusi ra yiifari fɔxɔn binni, dɛnaxan
    xili Betɛli, godo Ataroti-Adari yi, te geyaan fari, naxan Beti-Xoron taan lanban
    yiren yiifanna ma.
  haw-1868: A moe ae la ka mokuna mailaila aku a hiki i Luza i ka aoao o Luza, ma
    ka hema o Betela no ia; a ua iho ka mokuna i Aterotadara ma ka puu e pili ana
    i ka aoao hema o Betehorona lalo.
  arb-NAV: وَمِنْ هُنَاكَ سَارَتْ إِلَى جَانِبِ لُوزَ الْجَنُوبِيِّ، الَّتِي هِيَ
    بَيْتُ إِيلَ. ثُمَّ انْحَدَرَتِ الْحُدُودُ إِلَى عَطَارُوتَ إِدَّارَ عَلَى الْجَبَلِ
    الْقَائِمِ إِلَى جَنُوبِيِّ بَيْتِ حُورُونَ السُّفْلَى.
  ewe-ewe: Liƒo la tso afi ma ɖo ta dziehe yi Luz, afi si wogayɔna be Betel, heyi
    Atarot Ada, le Bet Horon ƒe tonyigba dzi le dziehe.
  eng-LEE: And the boundary went over from there toward Luz, to the south side of
    Luz, which is Beth-el; and the boundary descended to 'Atroth-addar, upon the mount
    that is on the south side of the lower Beth-choron.
  asm-FB: তাৰ পৰা সেই সীমা লুজ অৰ্থাৎ বৈৎএলৰ দক্ষিণ দাঁতিলৈ গ’ল৷ তাৰ পাছত বৈৎ-হোৰোণৰ
    দক্ষিণে থকা পৰ্ব্বতেদি অটৰোৎ-অদ্দৰৰ তললৈ নামি গ’ল।
  sus-A: عَ كٍلِ مّننِ، عَ دَنفِ لُسِ رَ، نَشَن مَن شِلِ بٍتٍلِ، يِرٍقَنيِ بِرِ رَ.
    عَ فٌرٌ هَن عَتَرٌتِ عَدَرِ، عَ تٍ فٍيَ قَرِ، نَشَن نَ بٍتِ شٌرٌن لَبٍ يِرٍقَنيِ
    مَ.
  fra-SBL: De là, la frontière passait à Luz, du côté de Luz (appelé aussi Béthel),
    vers le sud. La frontière descendait jusqu'à Ataroth Addar, près de la montagne
    qui se trouve au sud de Beth Horon la basse.
  hbo-hbo: וְעָבַר֩ מִשָּׁ֨ם הַגְּב֜וּל ל֗וּזָה אֶל־כֶּ֤תֶף ל֙וּזָה֙ נֶ֔גְבָּה הִ֖יא
    בֵּֽית־אֵ֑ל וְיָרַ֤ד הַגְּבוּל֙ עַטְרֹ֣ות אַדָּ֔ר עַל־הָהָ֕ר אֲשֶׁ֛ר מִנֶּ֥גֶב
    לְבֵית־חֹרֹ֖ון תַּחְתֹּֽון׃
  piu-2006: '@see-verse:JOS.018.012'
  kik-kik: Kuuma kũu ũgakĩrania ũrorete na mwena wa kĩharũrũka kĩa gũthini kĩa Luzu
    (na norĩo Betheli) na ũgaikũrũka nginya Atarothu-Adari gũkuhĩ na kĩrĩma kĩa mwena
    wa gũthini wa itũũra rĩa Bethi-Horoni ya Mũhuro.
  fra-NCL: De là, la frontière passait à Luz, sur le versant de Luz, au midi, c’est
    Béthel ; puis la frontière descendait à Ataroth-Addar, par la montagne qui est
    au midi de Béthoron le Bas.
  cek-AK: To ahmuen hoi Luz, tiah kawk ih Bethel taengah caeh tathuk; aloih bang kaom,
    Beth-Horon vangpui ah anghum tathuk moe, Ataroth-Addar vangpui to phak.
  cuk-cuk: Yar-abingunaidi, Luz-neggwebur dad-nakwed-argan-nuedsik nadbalid. (Luz,
    Betelʼye-nugbalid). Geb Atarot-Adar-akale aidemaid, Urbalid-Bet-Horón dad-nakwed-argan-nuedsik
    yar-mullu-siidse.
  uig-CYR: андин Лузға чиқип, луз, йәни Бәйт-Әлниң җәнуп тәрипини яндап өтүп, астин
    Бәйт-Һоронниң җәнубидики таққа йеқин Атарот-Аддарға чүшти;
  tel-2017: అక్కడనుండి ఆ సరిహద్దు లూజు వైపున, అంటే బేతేలు అనే లూజు దక్షిణంగా సాగి
    కింది బెత్‌ హోరోనుకు దక్షిణంగా కొండమీది అతారోతు అద్దారు వరకూ వెళ్ళింది.
  hat-BSA: Soti la, lizyè a te kouri vè Luz nan kote sid a Luz (ki se Béthel) vè sid;
    epi lizyè a te desann vè Athroth-Addar, toupre ti mòn ki sou kote sid a Ba Beth-Horon
    an.
  kos-kos: Na masrol an fahla nu ke acn oatui se eir in acn Luz (su pangpang pac Bethel),
    na fahla nu Ataroth Addar su oan fineol eir in Beth Horon Ten.
  hbo-WLC: וְעָבַר֩ מִשָּׁ֨ם הַגְּב֜וּל ל֗וּזָה אֶל־כֶּ֤תֶף ל֙וּזָה֙ נֶ֔גְבָּה הִ֖יא
    בֵּֽית־אֵ֑ל וְיָרַ֤ד הַגְּבוּל֙ עַטְר֣וֹת אַדָּ֔ר עַל־הָהָ֕ר אֲשֶׁ֛ר מִנֶּ֥גֶב
    לְבֵית־חֹר֖וֹן תַּחְתּֽוֹן׃
  ibo-ibo: Oke ala ahụ sitekwara nʼakụkụ ndịda ruo nʼakụkụ Luz (ebe a na-akpọkwa Betel),
    ruokwa Atarọt-Ada, nke dị nʼakụkụ ndịda ugwu dị na mgbada Bet-Horon.
  ory-ory: ସେଠାରୁ ସେ ସୀମା ଲୂସ୍‍କୁ ବା ଦକ୍ଷିଣ ଆଡ଼େ ଲୂସ୍‍ର ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଗଲା, (ଏହାକୁ
    ବେଥେଲ୍‍ କହନ୍ତି); ପୁଣି ନୀଚସ୍ଥ ବେଥ୍-ହୋରଣର ଦକ୍ଷିଣସ୍ଥିତ ପର୍ବତ ଦେଇ ଅଟାରୋତ୍‍-ଅଦ୍ଦର ଆଡ଼କୁ
    ଗଡ଼ିଗଲା।
  chk-chk: Nge seni ikenan ewe kiä a pwerela ngeni ör wenewen ngeni Lus tori won chukuchukutän
    Lus, iei Petel. Mürin, ewe kiä a feitiu won ewe chuk mi nom peliörün Pet-horon-fan
    tori Atarot-atar.
  rop-rop: Brom deya det boda bin go langa det hil kantri sauthsaid brom det taun
    gulum Las o Bethel, en brom deya imbin godan langa det taun gulum Etarotheda raidap
    langa det hil sauthsaid brom det taun gulum Lowabetharan.
  ukr-1871: Звідти йде гряниця на Луз, від полудня Луза або Бетеля, і спадає гряниця
    до Атарот-Аддару, до гори, що на полуднє від низового Бет-Орона;
  deu-1951: und geht von dort hinüber nach Lus, über den Bergrücken südlich von Lus,
    das ist Bethel; und kommt hinab gen Atarot-Addar an den Berg, der gegen Mittag
    liegt, an dem untern Beth-Horon.
  eng-JPS: And the border passed along from thence to Luz, to the side of Luz — the
    same is Beth-el — southward; and the border went down to Atroth-addar, by the
    mountain that lieth on the south of Beth-horon the nether.
  srp-1865: A odatle ide ta meða do Luza, s južne strane Luzu, a to je Vetilj, i slazi
    do Atarot-Adara pokraj gore koja je s juga Vet-Oronu donjemu.
  lug-lug: Ensalo n’esala okuva mu bukiikaddyo n’etuuka e Luzi ye Beseri ne yeeyongera
    mu bukiikaddyo e Atalosuaddali kumpi n’olusozi oluli wammanga mu bukiikaddyo obwa
    Besukolooni.
  heb-heb: ועבר משם הגבול לוזה אל כתף לוזה נגבה היא בית אל וירד הגבול עטרות אדר על
    ההר אשר מנגב לבית חרון תחתון׃
  ben-IRV: সেখান থেকে ঐ সীমা লূসে, দক্ষিণে লূসের দিকে অর্থাৎ বৈথেলের প্রান্ত পর্যন্ত
    গেল এবং নিচের বৈৎ-হোরোণের দক্ষিণে অবস্থিত পর্বত দিয়ে অটারোৎ-অদ্দরের দিকে নেমে
    গেল।
  pan-pan: ਉੱਥੋਂ ਉਹ ਹੱਦ ਲੂਜ਼ ਵੱਲ ਲੂਜ਼ ਦੀ ਚੜ੍ਹਾਈ ਤੱਕ ਦੱਖਣ ਵੱਲ ਗਈ ਜਿਹੜਾ ਬੈਤਏਲ ਹੈ, ਫਿਰ
    ਉਹ ਹੱਦ ਅਟਾਰੋਥ ਅੱਦਾਰ ਨੂੰ ਉਸ ਪਰਬਤ ਦੇ ਉੱਤੋਂ ਦੀ ਉਤਰੀ ਜਿਹੜਾ ਹੇਠਲੇ ਬੈਤ-ਹੋਰੋਨ ਦੇ ਦੱਖਣ
    ਦੀ ਵੱਲ ਹੈ।
  mya-JVB: တဖန် တောင် မျက်နှာသို့ သွား ၍ ဗေသလ လုဇ မြို့နား ၌ ရှောက်သဖြင့်၊ အောက် ဗက်ဟောရုန်
    မြို့ တောင် ဘက်မှာ ရှိသော တောင် ခြေရင်း အတရုတ်အဒ္ဒါ မြို့သို့ ရောက် ပြီးလျှင်၊
  hmo-hmo: Unai gabu dekena amo tano hetoana be diho kahanai ia lao, Lusu, ena ladana
    ta be Betele, ena diho kahanai ia lao, ma ia diho lao, Ataroto Adara dekenai ia
    kamokau. Unai gabu be Bete Horono ena henuna hanua ena diho kahana ororo dekenai.
  urd-urd: और वह हद वहाँ से लूज़ को जो बैत — एल है गयी और लूज़ के दख्खिन से उस पहाड़
    के बराबर होती हुई जो नीचे के बैत हौरून के दख्खिन में है 'अतारात अदार को जा निकली।
  rus-SYN: оттуда предел идет к Лузу, к южной стороне Луза, иначе Вефиля, и нисходит
    предел к Атароф-Адару, к горе, которая на южной стороне Беф-Орона нижнего;
  bqc-SIM: Sɛa za we à tà Luzu pↄ́ wì mɛ lↄ Bɛtɛli gɛↄmidↄkĩi oi, ↄ̃ à tà Atalo
    Adaa pↄ́ kú sĩ̀sĩ musu Bɛtoloni zĩ́lɛpↄ gɛↄmidↄkĩi oi.
  tcz-CHONGTHU: Hiche apatin gamhi chu Luz (Bethel tina) lhanglama achepeh in hijouchun
    achesuh in noinung Beth-horon lhanglam thinglhang chunga um Ataroth-addar munna
    alutnin ahi.
  mar-mar: मग तेथून ती लूज तेच बेथेल येथे पोहचते आणि लूजच्या दक्षिण बाजूकडून निघून
    खालच्या बेथ-होरोनाच्या दक्षिणेस जो डोंगर त्याकडे अटारोथ-अद्दार येथे निघते
  qub-qub: Chaypita sur caj-läpa tumashpan Luzpa päsar Atarot-adarpa uraraycaran.
    Luzpa jucaj jutenga Bet-elmi caycan. Atarot-adarga juc lömachömi caycan. Chay
    lömaga ura caj Bet-horón sur caj chimpanchömi caycan.
  hat-hat: Apre sa, li pase lavil Louz, sou bò sid bit Louz la kote yo rele jouk jòdi
    a Betèl. Li desann Atawòt ada, sou mòn ki sou bò sid lavil Bètowon an.
  eng-BSB: From there the border crossed over to the southern slope of Luz (that is,
    Bethel) and went down to Ataroth-addar on the hill south of Lower Beth-horon.
  tod-tod: Kwɛpelemaʋɛ leʋeni ga Luze ʋele, nii daa ga Ɓeetɛle, lɛkpɛmaʋɛ nu yeezazuʋɛ,
    naa ʋolu é yeini ga Atalɔte-Adaal ʋele gize maazuʋɛ, nii é Ɓɛte-Ɠɔlon ná ɠɔɠɔwu
    ʋelei, lɛkpɛmaʋɛ nu yeezazuʋɛ.
  eng-WEBPB: The border passed along from there to Luz, to the side of Luz (also called
    Bethel), southward. The border went down to Ataroth Addar, by the mountain that
    lies on the south of Beth Horon the lower.
  kbq-kbq: Anantetira mopamofo agema'amo'a rugitagino fenkamu sauti kaziga Luzi (menina
    Betelie nehaze) ran kumatega ne'onse agonarami me'nerega uramiteno, vuno sauti
    kaziga Bet Horon rankuma'mofo fenka kaziga tava'oma'are mago agonamofo agofetu
    me'nea rankuma Atarot Ada uhanati'ne.
  nhe-BL: Tlen nopona ininnepa sampa yajqui para altepetl Luz (o Betel) huan temoc
    hasta altepetl Atarot Adar ipan nopa tepeyo tlen mocahua ica sur tlen altepetl
    Bet Horón Tlen Tlatzintla.
  gub-BL: A'e wi waywyzaw ukwaw Iruz huwake a'e tawhu pe zeupir haw pe, Metew tawhu
    pe. Wezyw oho Atarot-Anar tawhu pe ywytyr rehe Mete-Orom Ywytyr ipy pe har pe.
  eng-DRA: 'And passing along southward by Luza, the same is Bethel: and it goeth
    down into Ataroth-addar to the mountain, that is on the south of the nether Beth-horon.'
