verse: JOS.018.021
translations:
  mal-C: 'ബെന്യാമീൻഗോത്രത്തിനു കുലംകുലമായി ലഭിച്ച പട്ടണങ്ങൾ ഇവയാണ്: യെരീഹോ, ബേത്-ഹൊഗ്ലാ,
    ഏമെക്-കെസീസ്;'
  deu-TKW: 'Die Städte der verschiedenen Geschlechter des Stammes der Benjaminiten
    aber sind: Jericho, Beth Hogla, Emek Keziz,'
  lin-lin: 'Tala bingumba ya bakitani ya Benjame kolanda bituka na bango : Jeriko,
    Beti-Ogila, Emeki-Ketsitsi,'
  eng-LSV: And the cities for the tribe of the sons of Benjamin, for their families,
    have been Jericho, and Beth-Hoglah, and the Valley of Keziz,
  eng-GNV: Nowe the cities of the tribe of the children of Beniamin according to their
    families, are Iericho, and Beth-hoglah, and the valley of Keziz,
  eng-WEBSTER: Now the cities of the tribe of the children of Benjamin, according
    to their families, were Jericho, and Beth-hoglah, and the valley of Keziz,
  nhw-BL: 'Huan nojquiya quiselijque iteipan ixhuihua Benjamín ni altepeme quen ininmiyaca
    ininfamilias. Quiselijque: Jericó, Bet Hogla, Casis,'
  swh-ONEN: 'Kabila ya Benyamini, ukoo kwa ukoo, ilikuwa na miji mikubwa ifuatayo:
    Yeriko, Beth-Hogla, Emeki-Kesisi,'
  bba-bba: Wuu si su wɑ̃ɑ tem mɛ sɔɔ, siyɑ Yeriko kɑ Bɛti Hoɡulɑ kɑ Emɛki Kesisi,
  eng-KJVCPB: Now the cities of the tribe of the children of Benjamin according to
    their families were Jericho, and Beth-hoglah, and the valley of Keziz,
  luo-luo: 'Mier madongo mane dhood Benjamin nitierego kaluwore gi anywolagi e magi:
    Jeriko, Beth Hogla, Emek Keziz,'
  meu-meu: 'Beniamina taudia edia hanua, edia doḡoro ta ta ai e abidia, ladadia bini:
    Ieriko; Bete-hogla; Emekesi;'
  npi-ULB: बेन्यामीन कुलको कुल-कुलअनुसारका सहरहरू यी नै थिएः यरीहो, बेथ-होग्ला, एमेक-कसीस,
  yor-yor: 'Ẹ̀yà Benjamini ní agbo ilé, agbo ilé ni àwọn ìlú wọ̀nyí: Jeriko, Beti-Hogla,
    Emeki-Keṣiṣi,'
  ind-ind: Marga-marga suku Benyamin memiliki dua belas kota dan empat belas kota
    dengan desa-desa di sekitarnya. Dua belas kota itu adalah Yeriko, Bet Hogla, Lembah
    Kezis, Bet Araba, Zemaraim, Betel, Haawim, Para, Ofra, Kefar Hamonai, Ofni, dan
    Geba. Empat belas kota itu adalah Gibeon, Rama, Beerot, Mispa, Kefira, Moza, Rekem,
    Yirpeel, Tarala, Zela, Elef, Yebus (kota orang Yebus yang kemudian berkembang
    menjadi Yerusalem), Gibea, dan Kiryat.
  pes-OPCB: 'شهرهایی که به خاندانهای قبیلهٔ بنیامین تعلق داشت، از این قرارند: اریحا،
    بیت‌حُجله، عِیمَق قصیص،'
  tgl-ULB: Ngayon ang mga lungsod ng lipi ni Benjamin ayon sa kanilang mga angkan
    ay Jerico, Bet Hogla, Emek Keziz,
  hui-hui: Beniyamini hameigini tinaga tano uru wini. Yarigobi Bedehogolabi Emege
    Kesesibi
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​မိ​သား​စု​တို့​၏​နယ်​မြေ အ​တွင်း​ရှိ​မြို့​များ​မှာ
    ယေ​ရိ​ခေါ​မြို့၊ ဗေ​သော​ဂ​လ​မြို့၊ ဧ​မက္ကေ​ဇဇ်​မြို့၊-
  bod-N: པེན་ཡཱ་མེན་གྱི་ཚོ་པར་རུས་རྒྱུད་ལྟར་ཐོབ་པའི་གྲོང་ཁྱེར་ནི་ཡེ་རུ་ཀོ་དང་པེད་ཧོག་ལཱ།
    ཨེ་མེག་ཁེ་ཚིས།
  sna-sna: 'Rudzi rwaBhenjamini, mhuri nemhuri, rwakanga runa maguta anotevera anoti:
    Jeriko, Bheti Hogira, Emeki Kezizi,'
  spa-BLM: Las ciudades de la tribu de los hijos de Benjamín, según sus familias,
    eran Jericó, Bet Hoglah, Emek Keziz,
  cac-cac: A juntzan̈ chon̈ab' ix yic'can eb' yin̈tilal Benjamín chi', 12 d'a smasanil
    yed' yaldeail, aton Jericó, Bet-hogla, Emec-casis, Bet-arabá, Zemaraim, Betel,
    Avim, Pará, Ofra, Quefar-haamoni, Ofni yed' Geba.
  swh-ULB: Kwa hiyo sasa miji ya kabila la Benyamini kufuatana na koo zao ilikuwa
    ni Yeriko,
  bel-bel: 'Гарады племя сыноў Веньямінавых, паводле родаў іхніх, належалі гэтыя:
    Ерыхон, Бэт-Хогла і Эмэк-Кецыц.'
  deu-ELBBK: 'Und die Städte des Stammes der Kinder Benjamin, nach ihren Geschlechtern,
    waren: Jericho und Beth-Hogla und Emek-Keziz,'
  mbb-OT: 'Iyan heini zezekelà he menge inged he imbeǥey ziyà te tribu ni Benjamin
    he mibahin diyà te kada pemilya zan: Jerico, Bet Hogla, Emek Keziz,'
  mal-2015: 'എന്നാൽ ബെന്യാമീൻ മക്കളുടെ ഗോത്രത്തിന്നു കുടുംബംകുടുംബമായി കിട്ടിയ പട്ടണങ്ങൾ:
    യെരീഹോ, ബേത്ത്-ഹൊഗ്ല, ഏമെക്-കെസീസ്,'
  rmc-rmc: 'Kala hine lengre fori pal lengre fameliji: o Jericho, e Bet-Chogla, o
    Emek-Kecic,'
  nlg-nlg: Gaighi rani na lei komu sule tara vahera na lei binaboli tana kemana Benjamin.
    Jericho, Beth-hoglah, Emek-keziz.
  pes-OPV: و این است شهرهای سبط بنی بنیامین برحسب قبایل ایشان اریحا و بیت حجله و عیمق
    قصیص.
  ron-1924: 'Четэциле семинцией фиилор луй Бениамин, дупэ фамилииле лор, ерау: Иерихон,
    Бет-Хогла, Емек-Кециц,'
  ben-OBCV: 'গোষ্ঠী অনুসারে, বিন্যামীন বংশ এসব নগর লাভ করল: যিরীহো, বেথ-হগ্লা, এমক-কশিশ,'
  som-som: Haddaba magaalooyinkii reer Benyaamiin siday reerahoodu ahaayeen waxay
    ahaayeen Yerixoo, iyo Beytxoglaah, iyo Dooxadii Qesiis,
  lat-VUC: Fueruntque civitates ejus, Jericho et Beth Hagla et vallis Casis,
  eng-ASVBT: Now the cities of the tribe of the children of Benjamin according to
    their families were Jericho, and Beth-hoglah, and Emek-keziz,
  ita-1885: 'E queste città furono date alla tribù de'' figliuoli di Beniamino, secondo
    le lor nazioni: Gerico, e Bet-Hogla, e la valle di Chesis;'
  eng-LXXUP: And the cities of the children of Benjamin according to their families
    were Jericho, and Beth-hoglah, and Emek-keziz,
  eng-ULB: 'Now the cities of the tribe of Benjamin, clan by clan, had these cities:
    Jericho, Beth Hoglah, Emek Keziz,'
  spa-VBL: 'Estas eran las ciudades de la tribu de Benjamín, por familias: Jericó,
    Bet-hogá, Emec-casis,'
  fra-_FOB: 'Or, les villes de la tribu des enfants de Benjamin, selon leurs familles,
    étaient: Jérico, Beth-Hogla, Émek-Ketsits,'
  mal-mal: 'എന്നാൽ ബെന്യാമീൻ മക്കളുടെ ഗോത്രത്തിന് കുടുംബംകുടുംബമായി കിട്ടിയ പട്ടണങ്ങൾ:
    യെരിഹോ, ബേത്ത്-ഹൊഗ്ല, ഏമെക്-കെസീസ്,'
  urd-GVR: 'Zail ke shahr is ilāqe meṅ shāmil the: Yarīhū, Bait-hujlāh, Imaq-qasīs,'
  suz-BL: बेन्‍यामीन आ खिं खिं ङा मुरपुकीमी तेको तेको सहर ताम्‍तेक्‍म देंशा हना, यरीको,
    बेथ-होग्‍ला, एमेक-केसीस,
  ita-1927: 'Le città della tribù dei figliuoli di Beniamino, secondo le loro famiglie,
    furono: Gerico, Beth-Hogla, Emek-Ketsits,'
  ckb-ckb: 'شارەکانی هۆزی نەوەی بنیامینیش بەگوێرەی خێڵەکانیان ئەمانە بوون: ئەریحا،
    بێت‌حۆگلە، عێمەق قەچیچ،'
  eng-BBE: And the towns of the children of Benjamin, given to them in the order of
    their families, are Jericho and Beth-hoglah and Emek-kezziz
  kan-OKCV: 'ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರಕ್ಕೆ ಅವರ ಕುಟುಂಬಗಳ ಪ್ರಕಾರ ದೊರಕಿರುವ ಪಟ್ಟಣಗಳ ವಿವರ: ಯೆರಿಕೋ,
    ಬೇತ್ ಹೊಗ್ಲಾ, ಏಮೆಕ್ ಕೆಚ್ಚೀಚ್ ತಗ್ಗು,'
  bbb-bbb: '@see-verse:JOS.018.020'
  tam-2017: 'பென்யமீன் கோத்திரத்திற்கு அவர்களுடைய வம்சங்களின்படி இருக்கிற பட்டணங்களாவன:
    எரிகோ, பெத்ஓக்லா, கேசீஸ் பள்ளத்தாக்கு,'
  spa-RV-1909: Las ciudades de la tribu de los hijos de Benjamín, por sus familias,
    fueron Jericó, Beth-hogla, y el valle de Casis,
  ron-BTF: 'Și cetățile tribului copiilor lui Beniamin, după familiile lor, erau:
    Ierihon și Bet-Hogla și valea Chețiț,'
  eng-WEBP: Now the cities of the tribe of the children of Benjamin according to their
    families were Jericho, Beth Hoglah, Emek Keziz,
  eng-FBV: 'These were the towns of the tribe of Benjamin, according to families:
    Jericho, Beth-hoglah, Emek-keziz,'
  nld-1939: 'De steden van de families der Benjamieten waren: Jericho, Bet-Chogla,
    Émek-Kesis,'
  nch-BL: 'Huan nojquiya quiselijque iteipan ixhuihua Benjamín ni altepeme quej inimiyaca
    inifamilias. Quiselijque: Jericó, Bet Hogla, Casis,'
  vie-1934: 'Các thành của chi phái Bên-gia-min, tùy theo những họ hàng của chúng,
    là: Giê-ri-cô, Bết-Hôt-la, Ê-méc-kê-sít,'
  hin-CV: 'बिन्यामिन के गोत्र तथा उनके परिवारों के अनुसार उन्हें दिये गये नगर यह थे:
    येरीख़ो, बेथ-होगलाह, एमेक-कत्सीत्स,'
  spa-BES: Y los pueblos de los hijos de Benjamín, dados a ellos por orden de sus
    familias, son Jericó, Bet-hogla y Emec-casis.
  tdx-tdx: 'O rova’ i fifokoa’ o ana’ i Beniamineo ty amo hasavereña’eo: Ieriko, i
    Bete-koglà naho ty vavatane Kezize,'
  tha-KJV: ฝ่ายหัวเมืองของตระกูลคนเบนยามินตามครอบครัวของเขา คือเมืองเยรี​โค เบธฮกลาห์
    หุบเขาเคซีส
  por-BR-2018: As cidades da tribo dos filhos de Benjamim, por suas famílias, foram
    Jericó, Bete-Hogla, e Emeque-Queziz,
  deu-ELO: 'Und die Städte des Stammes der Kinder Benjamin, nach ihren Geschlechtern,
    waren: Jericho und Beth-Hogla und Emek-Keziz,'
  eng-WYC-2018: and the cities thereof were Jericho and Bethhoglah, and the valley
    of Keziz (or and Emekkeziz),
  epo-epo: 'Kaj la urboj de la tribo de la Benjamenidoj laŭ iliaj familioj estis:
    Jeriĥo kaj Bet-Ĥogla kaj Emek-Kecic'
  uig-PIN: 'Binyaminlar ⱪǝbilisigǝ jǝmǝt-aililiri boyiqǝ tǝgkǝn xǝⱨǝrlǝr bolsa tɵwǝndikilǝrdur:
    — Yeriho, Bǝyt-Ⱨoglaⱨ, Emǝk-Kǝziz,'
  beo-beo: Moilai bai bagade amo Bediamini fi ilia lai da Yeligou, Bede Hogola, Emege
    Gesisi,
  tpi-OTNT: Nem bilong ol taun i stap long wanpela distrik bilong lain Benjamin i
    olsem, Jeriko na Bethokla na Emek Kesis
  hau-SA: Waɗannan su ne garuruwan da kabilar Benyamin suke da su na gādo. Yeriko,
    Bet-Hogla, Emek Keziz,
  uig-LAT: 'Binyaminlar qebilisige jemet-aililiri boyiche tegken sheherler bolsa töwendikilerdur:
    — Yérixo, Beyt-Hoglah, Émek-Keziz,'
  nde-nde: 'Isizwana sikaBhenjamini, usendo ngosendo sasilamadolobho alandelayo: IJerikho,
    iBhethi-Hogla, i-Emeki Khezizi,'
  ton-ton: Pea ko eni, ko e ngaahi kolo ʻoe faʻahinga ʻoe fānau ʻa Penisimani ʻo fakatatau
    ki honau ngaahi faʻahinga, ko Seliko, mo Pete-Hokila, mo e teleʻa ko Kesisi,
  ces-1613: 'A byla města tato pokolení synů Beniaminových po čeledech jejich: Jericho,
    Betogla a údolí Kasis;'
  eng-WMB: Now the cities of the tribe of the children of Benjamin according to their
    families were Jericho, Beth Hoglah, Emek Keziz,
  tam-TCV: 'வம்சம் வம்சமாக பென்யமீன் கோத்திரத்திற்கு கொடுக்கப்பட்ட பட்டணங்களாவன: எரிகோ,
    பெத் ஓக்லா, எமேக் கேசீஸ்,'
  ceb-ULB: Karon ang mga siyudad sa tribo ni Benjamin sumala sa ilang mga banay mao
    ang Jerico, Bet Hogla, Emek Keziz,
  pol-UBG: 'A miastami pokolenia synów Beniamina według ich rodzin były: Jerycho,
    Bet-Chogla i dolina Kesis;'
  urd-GVU: 'ذیل کے شہر اِس علاقے میں شامل تھے: یریحو، بیت حُجلاہ، عِمق قصیص،'
  deu-1912: 'Die Städte aber des Stammes der Kinder Benjamin nach ihren Geschlechtern
    sind diese: Jericho, Beth-Hogla, Emek-Keziz,'
  kan-2017: 'ಬೆನ್ಯಾಮೀನ್ ಗೋತ್ರಗಳ ಸ್ವತ್ತಿನ ಸುತ್ತಣ ಮೇರೆಯು ಇದೇ ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರಗಳಿಗೆ ದೊರಕಿದ
    ಪಟ್ಟಣಗಳು ಯಾವುವೆಂದರೆ: ಯೆರಿಕೋ, ಬೇತ್‌ಹೊಗ್ಲಾ, ಏಮೆಕ್ಕೆಚ್ಚೀಚ್,'
  tgo-tgo: 'Wabwi Benjamin, uu na uu va thɨ mbana ghembaghembake laghɨlaghɨye thiyake:
    Jeriko, Bet Hogɨla, Emek Keji,'
  yap-yap: Pi binaw nni pi’ ntafen e pi tabnaw nu lane ganong rok Benjamin e Jeriko,
    Beth Hoglah, Emek Keziz,
  hlt-MCSB: Te dongah Benjamin ca rhoek kah amah cako ah, Jerikho, Bethhoglah, Emekkeziz,
  mdy-ETH: ቢኢኒያሜ ፃጳ ፔ ቶኦኮና ቶኦኮና ዔኬ ካታማ ሃካፓ ሊካ ፓይዲንታሢኬ፦ ዒያርኮ፥ ቤትሆጊላ፥ ዔሜቄፂፄ፥
  twi-ASANTE: 'Nkuro a wɔde maa mmusua a wɔbɔ mu yɛ Benyamin abusuakuo na ɛdidi soɔ
    yi: Yeriko, Bet-Hogla ne Emek-Kesis,'
  eng-WEBU: Now the cities of the tribe of the children of Benjamin according to their
    families were Jericho, Beth Hoglah, Emek Keziz,
  bnp-bnp: 'A maka tanga dagi i ravulu a polona i rua, turana maka tanga kiroko ri
    pesi tabukoi ne ria, ne vona a kabu ne Bensamin. A rana maka tanga ra nga: e Ieriko,
    e Bet-Hogla, e Emek-Kesis, e Bet-Araba, e Semaraim, e Betel, e Avim, e Para, e
    Opra, e Kepar-Amoni, e Opni, e Geba.'
  wal-wal: Biniyaama zareti bantta yaran yaran ekkido katamati Yarkko, Beeti-Hoogila,
    Emeqi-Qaxiixa,
  spa-PDDPT: 'Las ciudades de la tribu de los hijos de Benjamín, por sus familias,
    fueron: Jericó, Bet-hogla, Emec-casis,'
  gun-gun: Benjamim regua peteĩ-teĩ hoo pygua kuery ikuaia rami vy ha'e kuery pegua
    tetã ma Jericó, Bete-Hogla, Emeque-Quesis,
  agu-BL: 'Yi e''chk tnum yi cyetzaj yi jun k''u''j xonl Benjamín i''tz: Jericó, Bet-hogla,
    Emec-casis.'
  ilo-ULB: Ita, dagiti siudad iti tribu ti Benjamin segun kadagiti pulida ket Jerico,
    Bet Hogla, Emek Kesis,
  kpg-kpg: 'Nia waahale ala e dau gi nia madahaanau o di madawaawa Benjamin: go Jericho,
    Beth-Hoglah, Emek Keziz,'
  uig-ARA: 'بىنيامىنلار قەبىلىسىگە جەمەت-ئائىلىلىرى بويىچە تەگكەن شەھەرلەر بولسا تۆۋەندىكىلەردۇر:
    ــ يېرىخو، بەيت-ھوگلاھ، ئېمەك-كەزىز،'
  bsp-bsp: 'Sədare sa kusuŋka ka Beŋyamin sənayi nsɛ dəcor dəcor: Yeriko, Bɛt-Hokəla,
    Hemek-Kecic,'
  sus-sus: 'Taa naxee fi Bunyamin bɔnsɔɛ xabilɛe ma, nee nan ya: Yeriko, Beti Xogala,
    Emeki Kesisi,'
  pon-2006: Kahnimw kan me en peneinei kan en kadaudok en Pensamin iei Seriko, Ped
    Okla, Emek Kesis,
  ksd-ksd: 'Ma ra lavur pia na pal kai ra vuna tarai Beniamin varogop ma kadia lavur
    apik na tarai, go diat: Ieriko, Bet-Kogla, Emek-Kesis,'
  tur-YTC: 'Boylarına göre Benyamin''in çocukları oymağının kentleri şunlardı: Yeriha,
    Beyt Hogla, Emek Kesis,'
  grc-BRENT: Καὶ ἐγενήθησαν αἱ πόλεις τῶν υιῶν Βενιαμὶν κατὰ δήμους αὐτῶν Ἱερειχὼ,
    καὶ Βεθεγαιὼ, καὶ Ἀμεκασὶς,
  ind-AYT: Kota-kota suku keturunan Benyamin menurut keluarga-keluarga mereka adalah
    Yerikho, Bet-Hogla, Emek-Kezis,
  nya-nya: Mabanja a fuko la Benjamini anali ndi mizinda iyi; Yeriko, Beti-Hogila,
    Emeki Kezizi,
  hrv-hrv: 'Gradovi plemena sinova Benjaminovih po porodicama njihovim jesu: Jerihon,
    Bet-Hogla, Emek Kesis;'
  mps-mps: Te Benjamingo hanu dabe te e tama elaluali, Jeriko, Bethokla, Emek Kesis,
  tpi-tpi: Nem bilong ol taun i stap long wanpela distrik bilong lain Benjamin i olsem,
    Jeriko na Bethokla na Emek Kesis
  dan-1931: 'Og Benjaminitternes Stammes Byer efter deres Slægter er følgende: Jeriko,
    Bet-Hogla, Emek-Keziz,'
  vie-OVCB: 'Các thành trong lô đất của đại tộc Bên-gia-min gồm có: Giê-ri-cô, Bết-hốt-la,
    Ê-méc-kê-sít,'
  guj-2017: 'હવે બિન્યામીનના કુળનાં નગરો તેઓના કુટુંબો પ્રમાણે આ હતા: એટલે યરીખો,
    બેથ-હોગ્લા, એમેક-કસીસ,'
  pon-2006A: Kahnimw kan me en peneinei kan en kadaudok en Pensamin iei Seriko, Ped
    Okla, Emek Kesis,
  por-BRBSL: Agora as cidades da tribo dos filhos de Benjamin, de acordo com suas
    famílias, eram Jericó, Beth Hoglah, Emek Keziz,
  cth-cth: 'Benjamin miphunnaw ni imthung lahoi a tawn e khonaw teh: Jeriko, Bethhoglah,
    Emekkeziz,'
  twi-twi: 'Nkurow a wɔde maa mmusua a wɔbɔ mu yɛ Benyamin abusuakuw na edidi so yi:
    Yeriko, Bet-Hogla ne Emek-Kesis,'
  hlt-hlt: Te dongah Benjamin ca rhoek kah amah cako ah, Jerikho, Bethhoglah, Emekkeziz,
  tbz-SIM: 'Bɛnsɑmɛɛ kɔbɛ ɛkɛ̀ do tú: Sedikoo, Bɛti-Okɑdɑɑ, Emɛki nɛ̀ Kɛsisi.'
  msy-2020: 'Kar Benjaminɨn anabamɨn aven itir ikɨziba, inizir nguibar ekiaba, dar
    ziabar kara: Jeriko, Bethokla, Emek Kesis,'
  azb-azb: 'Nəsillərinə görə Binyamin övladları qəbiləsinin şəhərləri bunlar idi:
    Yerixo, Bet-Xoqla, Emeq-Qesis,'
  eng-DBY: 'And the cities of the tribe of the children of Benjamin according to their
    families were: Jericho, and Beth-hoglah, and Emek-Keziz,'
  hin-2017: बिन्यामीनियों के गोत्र को उनके कुलों के अनुसार ये नगर मिले, अर्थात् यरीहो,
    बेथोग्ला, एमेक्कसीस,
  swp-swp: '@see-verse:JOS.018.020'
  eng-YLT: And the cities for the tribe of the sons of Benjamin, for their families,
    have been Jericho, and Beth-Hoglah, and the valley of Keziz,
  eng-WYC-2017: and the cities thereof were Jericho and Bethhoglah, and the valley
    of Keziz,
  eng-WMBB: Now the cities of the tribe of the children of Benjamin according to their
    families were Jericho, Beth Hoglah, Emek Keziz,
  urd-GVH: 'ज़ैल के शहर इस इलाक़े में शामिल थे : यरीहू, बैत-हुजलाह, इमक़-क़सीस,'
  rug-rug: 'Sari na vasileana tadi na puku tatamana pa butubutu Benisimane si gua
    hire: Zeriko, Beti Hoqola, Emeki Kezizi,'
  gaz-gaz: 'Magaalaawwan gosti Beniyaam akkuma maatii maatii isaaniitti argatan kanneenii
    dha: Yerikoo, Beet Hoglaa, Eemeqi Qaziizi,'
  fra-LSG: 'Les villes de la tribu des fils de Benjamin, selon leurs familles, étaient:
    Jéricho, Beth-Hogla, Émek-Ketsits,'
  yal-yal: 'Taan naxanye fi Bunyamin bɔnsɔnna xabilane ma, ne ni i ra: Yeriko, Beti-Xogala,
    Emeki-Kesisi,'
  haw-1868: O na kulanakauhale o ka ohana a ka poe Beniamina mamuli o ko lakou mau
    hale, o Ieriko a me Betehogela, a me ke awawa o Keziza,
  arb-NAV: 'وَهَذِهِ هِيَ مُدُنُ سِبْطِ بِنْيَامِينَ حَسَبَ عَشَائِرِهِمْ: أَرِيحَا
    وَبَيْتُ حُجْلَةَ وَوَادِي قَصِيصَ،'
  ewe-ewe: 'Du blaeve-vɔ-ade siwo nɔ anyigba sia dzi la woe nye: Yeriko, Bet Hogla,
    Emek Keziz,'
  eng-LEE: Now these were the cities of the tribe of the children of Benjamin according
    to their families, Jericho, and Beth-choglah, and 'Emekkeziz,
  asm-FB: নিজ নিজ বংশ অনুসাৰে বিন্যামীনৰ ফৈদৰ নগৰবোৰ আছিল যিৰীহো, বৈৎ-হগ্লা, এমক-কচিচ,
  sus-A: تَا نَشٍيٍ قِ بُنيَمِن بْنسْي شَبِلّيٍ مَ، نٍيٍ نَن يَ؛ يٍرِكٌ، بٍتِ شٌفَلَ،
    عٍمٍكِ كٍسِسِ،
  fra-SBL: Les villes de la tribu des fils de Benjamin, selon leurs familles, étaient
    Jéricho, Beth Hogla, Emek Keziz,
  hbo-hbo: וְהָי֣וּ הֽ͏ֶעָרִ֗ים לְמַטֵּ֛ה בְּנֵ֥י בִנְיָמִ֖ן לְמִשְׁפְּחֹֽותֵיהֶ֑ם
    יְרִיחֹ֥ו וּבֵית־חָגְלָ֖ה וְעֵ֥מֶק קְצִֽיץ׃
  piu-2006: '@see-verse:JOS.018.020'
  kik-kik: 'Mũhĩrĩga wa Benjamini, kũringana na ũrĩa mbarĩ ciao ciatariĩ, warĩ na
    matũũra maya: Jeriko, na Bethi-Hogila, na Emeki-Keziza,'
  fra-NCL: 'Les villes de la tribu des fils de Benjamin, selon leurs familles, étaient :
    Jéricho, Beth-Hagla, Emek-Casis,'
  cek-AK: Benjamin acaeng maeto boih mah qawk ah toep ih vangpuinawk loe, Jeriko,
    Beth-Hoglah, Keziz azawn,
  cuk-cuk: 'Benjamín-waganga na e-dadgan-e-dadganba we-neggweburmar susmalad: Jericó,
    Bet-Hogla, Casis-neba,'
  uig-CYR: 'Биняминлар қәбилисигә җәмәт-аилилири бойичә тәккән шәһәрләр болса төвәндикиләрдур:
    — Йерихо, Бәйт-Һоглаһ, Емәк-Кәзиз,'
  tel-2017: బెన్యామీనీయుల గోత్రానికి వారి వంశాల ప్రకారం కలిగిన పట్టణాలు ఏవంటే యెరికో,
    బేత్‌హోగ్లా, యెమెక్కెసీసు,
  hat-BSA: Alò, vil pou tribi a fis Benjamin yo selon fanmi pa yo se te Jéricho, Beth-Hogla,
    Émek-Ketsits,
  kos-kos: 'Pa inge siti lun kais sie sou ke sruf lal Benjamin: Jericho, Beth Hoglah,
    Emek Keziz,'
  hbo-WLC: וְהָי֣וּ הֶֽעָרִ֗ים לְמַטֵּ֛ה בְּנֵ֥י בִנְיָמִ֖ן לְמִשְׁפְּחֽוֹתֵיהֶ֑ם
    יְרִיח֥וֹ וּבֵית־חָגְלָ֖ה וְעֵ֥מֶק קְצִֽיץ׃
  ibo-ibo: 'Ndị a bụ obodo e kenyere ebo Benjamin, dịka ikwu ha si dị: Jeriko, Bet-Hogla,
    Emek Keziz,'
  ory-ory: ଆପଣା ଆପଣା ବଂଶାନୁସାରେ ବିନ୍ୟାମୀନ୍-ସନ୍ତାନଗଣର ବଂଶର ନଗର ଯିରୀହୋ ଓ ବେଥ୍-ହୋଗ୍ଲା
    ଓ ଏମକ୍‍-କତ୍‍ଶିସ୍‍
  chk-chk: 'Iwe, ikkei iten ekewe telinimwen chon ewe ainangen Peniamin a aükük ngeni
    ükükün ar kewe famili: Jeriko, Pet-hokla me Emek-kesis,'
  rop-rop: Det Benjamin klen bin gedim ol detlot taun gulum Jeriko, Bethogla, Emekesis
  ukr-1871: 'Міста ж (деяких) родин у поколїннї синів Беняминових от які: Ерихон та
    Бет-Гогла, Емек-Казиз,'
  deu-1951: 'Die Städte aber des Stammes der Kinder Benjamin nach ihren Geschlechtern
    sind diese: Jericho,'
  eng-JPS: Now the cities of the tribe of the children of Benjamin according to their
    families were Jericho, and Beth-hoglah, and Emek-keziz;
  srp-1865: 'A gradovi plemena sinova Venijaminovijeh po porodicama njihovijem jesu:
    Jerihon i Vet-Ogla i Emek-Kesis,'
  lug-lug: 'Kale nno ebibuga by’ekika ky’abaana ba Benyamini ng’enju zaabwe bwe zaali
    byali: Yeriko ne Besukogula ne Emekkezizi,'
  heb-heb: והיו הערים למטה בני בנימן למשפחותיהם יריחו ובית חגלה ועמק קציץ׃
  ben-IRV: নিজের নিজের গোষ্ঠী অনুসারে বিন্যামীন-সন্তানদের বংশের নগর যিরীহো, বৈৎ-হগ্লা,
    এমক-কশিশ,
  pan-pan: ਬਿਨਯਾਮੀਨੀਆਂ ਦੇ ਗੋਤ ਦੇ ਸ਼ਹਿਰ ਉਹਨਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਨੁਸਾਰ ਇਹ ਸਨ, ਯਰੀਹੋ ਅਤੇ ਬੈਤ
    ਹਗਲਾਹ ਅਤੇ ਏਮਕ ਕਸੀਸ
  mya-JVB: ဗင်္ယာမိန် အမျိုးသား တို့သည် အဆွေ အမျိုးအလိုက် ရသောမြို့ များဟူမူကား၊ ယေရိခေါ
    မြို့၊ ဗေသောဂလ မြို့၊ ဧမက္ကေဇဇ် မြို့၊
  hmo-hmo: 'Beniamina taudia edia hanua, edia bese ta ta totona idia abia, edia ladana
    be inai: Ieriko, Bete Hogila, Emekesi,'
  urd-urd: और बनी बिन यमीन के क़बीले के शहर उनके घरानों के मुवाफ़िक़ यह थे, यरीहू
    और बैत हुजला और 'ईमक़ क़सीस।
  rus-SYN: 'Города колену сынов Вениаминовых, по племенам их, принадлежали сии: Иерихон,
    Беф-Хогла и Емек-Кециц,'
  bqc-SIM: 'Wɛ̃́lɛ pↄ́ Bɛ̃yãmɛɛ buiↄ vĩ daɛdaɛↄn kɛ: Yeliko, Dↄ̃nkpɛa, Emɛkɛzizi,'
  tcz-CHONGTHU: Hicheho hi Benjamin phung sunga abahkai ho kipe khopichu ahi. Beth-hoglah,
    Emek-keziz,
  mar-mar: आणि बन्यामीन वंशाला त्यांच्या त्यांच्या कुळाप्रमाणे ही नगरे मिळाली; यरीहो
    व बेथ-होग्ला व एमेक-केसीस
  qub-qub: 'Benjamín trïbu runacuna castanpa-castanpa chasquishan chacracho quiquin-pura
    raquipänacunanpaj siudäcuna caran: Jericó, Bet-hogla, Emec-casis,'
  hat-hat: Men non lavil ki te pou fanmi moun Benjamen yo. Se te Jeriko, Bèt-Ogla,
    Emèkkesis,
  eng-BSB: 'These were the cities of the clans of the tribe of Benjamin: Jericho,
    Beth-hoglah, Emek-keziz,'
  tod-tod: 'Ɓɛnzamɛn mavofodaiti ta-laa wolaiti ti ɠɛni ga niiti, eɠɛʋelei ta-ʋɛlɛyeɠeiti
    ti la: Zeeliko, Ɓɛte-Ɠɔgela, Emɛke-Kesise,'
  eng-WEBPB: Now the cities of the tribe of the children of Benjamin according to
    their families were Jericho, Beth Hoglah, Emek Keziz,
  kbq-kbq: Hanki ama'i Benjamini naga'mo'zama nagate nofite'ma hu'za eri'naza rankumatamimofo
    zamagi'e, Jerikogi, Bet-Hoglagi, Emek-Kezizigi,
  nhe-BL: 'Huan nojquiya quiselijque iteipa ixhuihua Benjamín ni altepetini queja
    ininmiyaca ininfamilias. Quiselijque: Jericó, Bet Hogla, Casis,'
  gub-BL: 'Mezàmi wiko amo tawhu wazar romo wà no: Zeriko, Mete-Ogira, Emek-Kezi,'
  eng-DRA: And their cities were, Jericho and Bethhagla and Vale-Casis,
