verse: JOS.018.003
translations:
  mal-C: 'അതുകൊണ്ട് യോശുവ ഇസ്രായേൽമക്കളോടു പറഞ്ഞു: “നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്കുതന്ന ദേശം കൈവശപ്പെടുത്തുന്നതിനു നിങ്ങൾ എത്രമാത്രം കാത്തിരിക്കും?'
  deu-TKW: 'da sprach Josua zu den Israeliten: Wie lange wollt ihr euch lässig zeigen,
    daß ihr nicht hingeht, um das Land in Besitz zu nehmen, das euch Jahwe, der Gott
    eurer Väter, verliehen hat?'
  lin-lin: 'Jozue alobaki na bana ya Isalaele : « Kino tango nini bokozela mpo na
    kokende kozwa mokili oyo Yawe, Nzambe ya batata na bino, apesaki bino ?'
  eng-LSV: and Joshua says to the sons of Israel, “Until when are you remiss to go
    in to possess the land which He, YHWH, God of your fathers, has given to you?
  eng-GNV: Therefore Ioshua said vnto the children of Israel, Howe long are ye so
    slacke to enter and possesse the land which the Lord God of your fathers hath
    giuen you?
  eng-WEBSTER: And Joshua said to the children of Israel, How long are ye slack to
    go to possess the land which the LORD God of your fathers hath given you?
  nhw-BL: 'Huajca Josué quinilhui nopa israelitame: “¿Hasta quema huelis anquichiyase
    para anmoaxcatise nopa tlali catli anmechmacatoc TOTECO Dios yaya, catli quitequipanojque
    amotatahua?'
  swh-ONEN: Hivyo Yoshua akawaambia Waisraeli, “Je, mtasubiri hata lini ili kuingia
    kumiliki nchi ambayo Bwana, Mungu wa baba zenu, amewapa?
  bba-bba: Mɑ Yosue u bu sɔ̃ɔwɑ u nɛɛ, sɑɑ yerɑ̀ i mɑrɑ i sere dɑ i tem mɛ mwɑ mɛ
    Gusunɔ bɛɛn bɑɑbɑbɑn Yinni u bɛɛ wɛ̃.
  eng-KJVCPB: And Joshua said unto the children of Israel, How long are you slack
    to go to possess the land, which the Lord God of your fathers hath given you?
  luo-luo: Omiyo Joshua nowachone jo-Israel niya, “Ubiro rito nyaka karangʼo kapok
    uchako kawo mwandu mar piny mane Jehova Nyasaye, ma Nyasach wuoneu, asemiyou?
  meu-meu: Taunabunai Iosua ese Israel taudia e gwau henidia, eto, Ela bona edena
    nega ai ba halahemu, Iehova, senemui edia Dirava, vada e henimui tanona lalonai
    basio raka vareai bona ahumui basio abi?
  npi-ULB: यहोशूले इस्राएलका मानिसहरूलाई भने, “परमप्रभु तिमीहरूका पुर्खाले तिमीहरूलाई
    दिनुभएको भू-भागमा जान तिमीहरूले कहिलेसम्म पछि सारिरहन्छौ?
  yor-yor: Báyìí ni Joṣua sọ fún àwọn ọmọ Israẹli, “Báwo ni ẹ̀yin yóò ṣe dúró pẹ́
    tó, kí ẹ tó gba ilẹ̀ ìní tí Olúwa Ọlọ́run àwọn baba yín ti fi fún yín?
  ind-ind: Karena itu Yosua berkata kepada umat Israel, “Sampai kapan kalian akan
    menunda-nunda untuk menduduki daerah yang sudah diberikan oleh TUHAN, Allah nenek
    moyang kalian?
  pes-OPCB: 'پس یوشع به آنها گفت: «تا کی می‌خواهید سهل‌انگاری کنید؟ چرا نمی‌روید و
    زمینهایی را که خداوند، خدای اجدادتان به شما داده است، تصرف نمی‌کنید؟'
  tgl-ULB: Sinabi ni Josue sa bayan ng Israel, “Hanggang kailan ninyo ipagpapaliban
    ang pagpunta sa lupain na ibinigay sa inyo ni Yahweh, ang Diyos ng inyong mga
    ninuno?
  hui-hui: Ani heagola Yosuahanda Isaraele wali agali hearuhondo lamialu lalu, Anduane
    Homogo tínaga mamali henerunaga Ngode Datagaliwabehanda dindi ogo tíhondo ngiyago
    ai tígua dindi ogoni karulai nahe aginaga hondo kamibe.
  mya-mya: သို့​ဖြစ်​၍​ယော​ရှု​က​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား``သင်​တို့​ဘိုး​ဘေး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က​သင်​တို့​ကို
    ပေး တော်​မူ​သော​ပြည်​ကို​မ​သိမ်း​ယူ​ဘဲ​အ​ဘယ် မျှ​ကြာ​အောင်​စောင့်​ဆိုင်း​နေ​ကြ​ပါ​မည်​နည်း။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། ཁྱོད་ཚོའི་མེས་པོ་རྣམས་ཀྱི་དཀོན་མཆོག་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཅག་ལ་གནང་བའི་ཡུལ་དེ་ནི།
    ཁྱོད་རྣམས་ཀྱིས་འགོར་འགྱངས་བྱས་ནས་བདག་ཏུ་འཛིན་པར་མི་འགྲོ་བར་དུས་ནམ་ཞིག་གི་བར་དུ་སྡོད་དམ།
  sna-sna: Saka Joshua akati kuvaIsraeri, “Muchamirira kusvika rinhiko musati matora
    nyika yamakapiwa naJehovha Mwari wamadzibaba enyu?
  spa-BLM: 'Josué dijo a los hijos de Israel: “¿Hasta cuándo dejaréis de entrar a
    poseer la tierra que el Señor, el Dios de vuestros padres, os ha dado?'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Josué d''a eb'' icha tic: ¿B''aq''uin̈ val ol
    ex cajnaj d''a sat lum luum ix yac'' Jehová d''ayon̈, aton co Diosal yed'' sDiosal
    eb'' co mam quicham?'
  swh-ULB: Yoshua aliwaambia watu wa Israeli, “Je mtaacha mpaka lini katika kuingia
    nchi ambayo Yahweh, Mungu wa baba zenu, amewapeni ninyi?
  bel-bel: 'І сказаў Ісус сынам Ізраілевым: ці доўга вы яшчэ будзеце ня дбаць пра
    тое, каб пайсьці і ўзяць у спадчыну зямлю, якую даў вам Гасподзь Бог бацькоў вашых?'
  deu-ELBBK: 'Da sprach Josua zu den Kindern Israel: Wie lange werdet ihr euch lässig
    zeigen hinzugehen, um das Land in Besitz zu nehmen, das der HERR, der Gott eurer
    Väter, euch gegeben hat?'
  mbb-OT: Umbe, migkaǥi si Josue ziyà te menge Israilihanen te, “Keenu niw pe bes
    ed-engkena is tanà he imbeǥey keniyu te Nengazen he Megbevayà te menge kepuun
    niw?
  mal-2015: 'യോശുവ യിസ്രായേൽമക്കളോടു പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ
    യഹോവ നിങ്ങൾക്കു തന്നിരിക്കുന്ന ദേശം കൈവശമാക്കുവാൻ പോകുന്നതിന്നു നിങ്ങൾ എത്രത്തോളം
    മടിച്ചിരിക്കും?'
  tuo-NT: 'Tojo weegʉ Josué Israe curuacjãrãrẽ nicʉ niwĩ: “¿Noꞌocãꞌrõ yoacã te diꞌtare
    mʉsã ñeꞌerãtirã coꞌterãsari? Te diꞌta Õꞌacʉ̃ mʉsã ñecʉ̃sʉmʉa ẽjõpeogʉ mʉsãrẽ oꞌoꞌque
    niꞌi.'
  rmc-rmc: 'Avke o Jozua phenďa le Izraelitenge: „Dži kana kamen te užarel, hoj tumenge
    te zalen e phuv, so tumenge diňa o RAJ, o Del tumare dadengro?'
  nlg-nlg: Ma Joshu huatira, “Ivei vaho ke vaghaa na darona kau pitu, vaho gekau holai
    makau loghoi na pari tara ghana, a didira na Lord God na lei kukuamiu te vaheghau?”
  pes-OPV: 'و یوشع به بنی‌اسرائیل گفت: «شما تا به کی کاهلی می‌ورزید و داخل نمی شوید
    تا در آن زمینی که یهوه خدای پدران شما، به شما داده است، تصرف نمایید؟'
  ron-1924: 'Иосуа а зис копиилор луй Исраел: „Пынэ кынд вэ вець леневи сэ мерӂець
    сэ луаць ын стэпынире цара пе каре в-а дат-о Домнул Думнезеул пэринцилор воштри?'
  ben-OBCV: 'অতএব যিহোশূয় ইস্রায়েলীদের বললেন: “তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু
    যে দেশটি তোমাদের দিয়েছেন, তা অধিকার করার আগে তোমরা আর কত দিন অপেক্ষা করবে?'
  som-som: Markaasaa Yashuuca wuxuu reer binu Israa'iil ku yidhi, Dalkii uu Rabbiga
    ah Ilaaha awowayaashiin idin siiyey ilaa goormaad ka raagaysaan inaad gashaan
    si aad dalka u hantidaan?
  lat-VUC: 'Ad quos Josue ait: Usquequo marcetis ignavia, et non intratis ad possidendam
    terram, quam Dominus Deus patrum vestrorum dedit vobis?'
  eng-ASVBT: And Joshua said unto the children of Israel, How long are ye slack to
    go in to possess the land, which Jehovah, the God of your fathers, hath given
    you?
  ita-1885: 'Laonde Giosuè disse a'' figliuoli d''Israele: Infino a quando starete
    voi a bada, senza entrare a possedere il paese, il quale il Signore Iddio de'' padri
    vostri vi ha dato?'
  eng-LXXUP: And Joshua said to the sons of Israel, How long will ye be slack to inherit
    the land, which the Lord our God has given you?
  eng-ULB: Joshua said to the people of Israel, “How long will you put off going into
    the land that Yahweh, the God of your ancestors, has given you?
  spa-VBL: 'Entonces Josué les preguntó a los israelitas: “¿Hasta cuándo seguirán
    siendo reacios a ir a tomar posesión de la tierra que el Señor le dio a sus antepasados?'
  fra-_FOB: 'Et Josué dit aux enfants d''Israël: Jusqu''à quand négligerez-vous d''aller
    prendre possession du pays que vous a donné l''Éternel, le Dieu de vos pères?'
  mal-mal: 'യോശുവ യിസ്രായേൽ മക്കളോട് പറഞ്ഞത്: “നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദൈവമായ യഹോവ
    നിങ്ങൾക്ക് തന്നിരിക്കുന്ന ദേശം കൈവശമാക്കുന്നതിൽ നിങ്ങൾ എത്രത്തോളം അലസരായിരിക്കും?'
  urd-GVR: Yashua ne Isrāīliyoṅ ko samjhā kar kahā, “Āp kitnī der tak sust raheṅge?
    Āp kab tak us mulk par qabzā nahīṅ kareṅge jo Rab āp ke bāpdādā ke Ḳhudā ne āp
    ko de diyā hai?
  suz-BL: मिनु यहोसुमी इस्राएली आन कली “गे परमप्रभु यावे, इन किकी पिपी आन परमप्रभुमी
    इन कली गेशो रागी आंम के सेल्‍चा कली मार रिम्‍नीनी।
  ita-1927: 'E Giosuè disse ai figliuoli d’Israele: “Fino a quando vi mostrerete lenti
    ad andare a prender possesso del paese che l’Eterno, l’Iddio de’ vostri padri,
    v’ha dato?'
  ckb-ckb: 'جا یەشوع بە نەوەی ئیسرائیلی گوت: «هەتا کەی خاو دەبن لە چوونە ژوورەوە بۆ
    دەست بەسەرداگرتنی ئەو خاکەی کە یەزدانی پەروەردگاری باوباپیرانتان پێیداون؟'
  eng-BBE: Then Joshua said to the children of Israel, Why are you so slow to go in
    and take up your heritage in the land which the Lord, the God of your fathers,
    has given you?
  kan-OKCV: ಯೆಹೋಶುವನು ಇಸ್ರಾಯೇಲರಿಗೆ, “ನಿಮ್ಮ ತಂದೆಗಳ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ಕೊಟ್ಟ ದೇಶವನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೆ ನೀವು ಎಷ್ಟರವರೆಗೆ ಆಲಸ್ಯ ಮಾಡುವಿರಿ?
  bbb-bbb: '@see-verse:JOS.018.002'
  tam-2017: 'ஆகவே யோசுவா இஸ்ரவேல் மக்களை நோக்கி: உங்களுடைய பிதாக்களின் தேவனாகிய யெகோவா
    உங்களுக்குக் கொடுத்த தேசத்தைச் சுதந்தரித்துக்கொள்வதற்கு, நீங்கள் எதுவரைக்கும்
    அசதியாக இருப்பீர்கள்.'
  spa-RV-1909: 'Y Josué dijo á los hijos de Israel: ¿Hasta cuándo seréis negligentes
    para venir á poseer la tierra que os ha dado Jehová el Dios de vuestros padres?'
  ron-BTF: 'Și Iosua a spus copiilor lui Israel: Până când vă veți lenevi să mergeți
    să luați în stăpânire țara pe care v-a dat-o DOMNUL Dumnezeul părinților voștri?'
  eng-WEBP: Joshua said to the children of Israel, “How long will you neglect to go
    in to possess the land, which the LORD, the God of your fathers, has given you?
  eng-FBV: So Joshua asked the Israelites, “How long will you go on being reluctant
    to go and take possession of the land that the Lord gave your forefathers?
  nld-1939: 'Daarom sprak Josuë tot de Israëlieten: Hoelang zult ge nog te traag zijn,
    om het land binnen te trekken en in bezit te nemen, dat Jahweh, de God van uw
    vaderen, u heeft gegeven?'
  nch-BL: 'Huajca Josué quinilhui nopa israelitame: “¿Hasta quema huelis anquichiyase
    para anmoaxcatise nopa tali cati amechmacatoc TOTECO Dios yaya, cati quitequipanojque
    amotatahua?'
  vie-1934: 'Giô-suê bèn nói cùng dân Y-sơ-ra-ên rằng: Các ngươi lần lữa cho đến chừng
    nào, không đi chiếm xứ mà Giê-hô-va Đức Chúa Trời của tổ phụ các ngươi ban cho
    các ngươi?'
  hin-CV: तब यहोशू ने इस्राएल वंश से कहा, “याहवेह, तुम्हारे पिता के परमेश्वर ने जो
    भूमि तुम्हें दे दी है, उसे अधिकार में करने के लिए कब तक टालते रहोगे?
  spa-BES: 'Entonces Josué dijo a los hijos de Israel: ¿Por qué tardan tanto en entrar
    y tomar su herencia en la tierra que el Señor, el Dios de sus padres, les ha dado?'
  tdx-tdx: Le hoe t’Iehosoa amo ana’ Israeleo, Pak’ ombia t’ie mbe hihànkañe, tsy
    hizilike hitavañe i tane nitolora’ Iehovà Andrianañaharen-droae’ areoy?
  tha-KJV: ดังนั้นโยชูวาจึงกล่าวแก่คนอิสราเอลว่า “ท่านทั้งหลายจะรอช้าอยู่​อี​กเท่าใด
    จึงจะเข้าไปยึดครองที่​ดิ​นซึ่งพระเยโฮวาห์พระเจ้าของบรรพบุรุษของท่านประทานแก่ท่านทั้งหลาย
  por-BR-2018: 'E Josué disse aos filhos de Israel: Até quando sereis negligentes
    para vir a possuir a terra que vos deu o SENHOR o Deus de vossos pais?'
  deu-ELO: 'Da sprach Josua zu den Kindern Israel: Wie lange werdet ihr euch lässig
    zeigen hinzugehen, um das Land in Besitz zu nehmen, welches Jehova, der Gott eurer
    Väter, euch gegeben hat?'
  eng-WYC-2018: To the which Joshua said, How long fade ye, or wallow through sloth,
    and enter not to wield the land, which the Lord God of your fathers hath given
    to you?
  epo-epo: 'Kaj Josuo diris al la Izraelidoj: Ĝis kiam vi prokrastos iri kaj ekposedi
    la landon, kiun donis al vi la Eternulo, Dio de viaj patroj?'
  uig-PIN: 'Xunga Yǝxua Israillarƣa mundaⱪ dedi: — «Ata-bowiliringlarning Hudasi Pǝrwǝrdigar
    silǝrgǝ bǝrgǝn bu zeminni ⱪolunglarƣa elixⱪa susluⱪ ⱪilip ⱪaqanƣiqǝ kǝynigǝ sürisilǝr?'
  beo-beo: Amaiba:le, Yosiua da Isala:ili dunuma amane sia:i, “Dilia aowalali ilia
    Hina Gode da soge dilima i dagoi. Dilia da abuliba:le amo soge hedolo hame gesowale
    fibala:?
  tpi-OTNT: Orait Josua i tokim ol Israel olsem, “God, Bikpela bilong ol tumbuna bilong
    yupela i givim dispela graun long yupela. Yupela i wetim wanem samting na yupela
    i no kisim yet?
  hau-SA: Saboda haka Yoshuwa ya ce wa Isra’ilawa, “Har yaushe za ku yi jinkirin shiga,
    ku mallaki ƙasar da Ubangiji Allah na iyayenku ya ba ku?
  uig-LAT: 'Shunga Yeshua Israillargha mundaq dédi: — «Ata-bowiliringlarning Xudasi
    Perwerdigar silerge bergen bu zéminni qolunglargha élishqa susluq qilip qachan’ghiche
    keynige sürisiler?'
  nde-nde: Ngakho uJoshuwa wathi kwabako-Israyeli, “Lizakuma okwesikhathi esingakanani
    lingakathathi ilizwe uThixo, uNkulunkulu wabokhokho benu alinike lona na?
  ton-ton: Pea naʻe pehē ʻe Siosiua ki he fānau ʻa ʻIsileli, “ʻE tuku ʻafē hoʻomou
    fakatuai ʻo ʻikai ʻalu ke maʻu ʻae fonua, ʻaia kuo foaki kiate kimoutolu ʻe Sihova
    ko e ʻOtua ʻo hoʻomou ngaahi tamai?
  ces-1613: 'I řekl Jozue synům Izraelským: I dokudž zanedbáváte vjíti, abyste se
    uvázali v zemi, kterouž vám dal Hospodin Bůh otců vašich?'
  eng-WMB: Joshua said to the children of Israel, “How long will you neglect to go
    in to possess the land, which the LORD, the God of your fathers, has given you?
  tam-TCV: 'எனவே யோசுவா இஸ்ரயேலரிடம் கூறியதாவது: “உங்கள் முற்பிதாக்களின் இறைவனாகிய
