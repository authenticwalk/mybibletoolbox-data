    blanga go en jidan langa detlot kantri?
  ukr-1871: 'І сказав Йозуа Ізрайлитянам: Докіль ще гаятись мете йти та забрати в
    державу прочу землю, що Господь, Бог ваших батьків, дав вам?'
  deu-1951: 'Und Josua sprach zu Kindern Israel: Wie lange seid ihr so lässig und
    gehet nicht hin, das Land einzunehmen, das euch der HERR, eurer Väter Gott, gegeben
    hat?'
  eng-JPS: 'And Joshua said unto the children of Israel: ''How long are ye slack to
    go in to possess the land, which the LORD, the God of your fathers, hath given
    you?'
  srp-1865: 'I Isus reèe sinovima Izrailjevijem: dokle æete oklijevati, te ne idete
    i uzmete zemlju koju vam je dao Gospod Bog otaca vaših?'
  lug-lug: Yoswa n’agamba abaana ba Isirayiri nti, “Mulituusa ddi okulinda nga temunnafuna
    mugabo Mukama Katonda wa bajjajjammwe gwe yabawa?
  heb-heb: ויאמר יהושע אל בני ישראל עד אנה אתם מתרפים לבוא לרשת את הארץ אשר נתן לכם
    יהוה אלהי אבותיכם׃
  ben-IRV: যিহোশূয় ইস্রায়েল-সন্তানদের বললেন, “তোমাদের পূর্বপুরুষদের ঈশ্বর সদাপ্রভু
    তোমাদের যে দেশ দিয়েছেন, সেই দেশে গিয়ে তা অধিকার করতে তোমরা আর কত দিন দেরি করবে?
  pan-pan: ਸੋ ਯਹੋਸ਼ੁਆ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਉਸ ਦੇਸ ਵਿੱਚ ਜਾ ਕੇ ਕਬਜ਼ਾ ਕਰਨ ਦੇ
    ਲਈ, ਜਿਹੜਾ ਤੁਹਾਡਿਆਂ ਪੁਰਖਿਆਂ ਦੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਨੇ ਤੁਹਾਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ, ਕਦੋਂ ਤੱਕ
    ਦੇਰ ਕਰੋਂਗੇ?
  mya-JVB: ယောရှု က၊ သင် တို့ဘိုးဘေး များ၏ ဘုရား သခင်ထာဝရဘုရား ပေး တော်မူသော မြေ ကို
    သင်တို့သည် မသိမ်း မယူဘဲ အဘယ် မျှကာလ ပတ်လုံးနေ ကြလိမ့်မည်နည်း။
  hmo-hmo: Vadaeni Iosua ese Israela taudia ia hamaoroa, ia gwau, “Ela bona edena
    negai do umui naria kava, Lohiabada, emui sene taudia edia Dirava, ese umui dekenai
    ia henia vadaeni tano umui abia lasi?
  urd-urd: और यशू'अ ने बनी इस्राईल से कहा, कि तुम कब तक उस मुल्क पर क़ब्ज़ा करने से
    जो ख़ुदावन्द तुम्हारे बाप दादा के ख़ुदा ने तुम को दिया है सुस्ती करोगे?
  rus-SYN: 'И сказал Иисус сынам Израилевым: долго ли вы будете нерадеть о том, чтобы
    пойти и взять в наследие землю, которую дал вам Господь Бог отцов ваших?'
  bqc-SIM: 'Ɔ̃ Yozuee ònɛ́: Á ↄ aↄ dↄázi e bↄɛ ni? À gɛ bùsu pↄ́ Dii á deziↄ
    Lua kpàwá sí á pↄ́ ũ.'
  tcz-CHONGTHU: Hichun Joshua’n amahochu adongin, “Napu napateu Pakai Pathennin nalodiuva
    napeh u gam nachandiu chu itih changei nanga diuham?” ati.
  mar-mar: यास्तव यहोशवाने इस्राएलाच्या लोकांस म्हटले, “जो देश तुमच्या पूर्वजांचा
    देव परमेश्वर याने तुम्हाला दिला, तो आपल्या ताब्यात घेण्यासाठी किती उशीर करणार
    आहात?”
  qub-qub: 'Chaymi Israelcunata Josué niran: «Unay caj awiluyquicunapa Tayta Diosnenga
    maynami chacrata goshurayqui. ¿Imanirtaj gamcunaga cayllacho carcaycanqui? ¿Manachu
    juclla chacra charej aywanqui?'
  hat-hat: 'Lè sa a, Jozye di yo: -Kisa n''ap tann pou n'' al pran peyi Seyè a, Bondye
    zansèt nou yo, ban nou an?'
  eng-BSB: So Joshua said to the Israelites, “How long will you put off entering and
    possessing the land that the LORD, the God of your fathers, has given you?
  tod-tod: 'Zozuwe ɠɛni naazu Izelayɛle nuiti ma: «Yeeɠɛɠala lielegɔ ɠa dɛ wo kɛɛzu
    faalakobai zu, wo ʋa li, wo ʋa zooi zeɠe ga wɔnɔ, nii Ɠɔoɠɔ GALAGI, wo-mɛmɛwolani
    ta-ƓALAGI feai wo ʋɛ?'
  eng-WEBPB: Joshua said to the children of Israel, “How long will you neglect to
    go in to possess the land, which the LORD, the God of your fathers, has given
    you?
  kbq-kbq: Josua'a Israeli vahera amanage huno zamasami'ne, Ra Anumzana tamafahe'i
    Anumzamo mopa ko tami'neanki, na'anku avega anteta mani'neta ufreta mopa e'norize?
  nhe-BL: 'Huajca Josué quinilhui nopa israelitame: “¿Hasta quema huelis inquichiyase
    para inmoaxcatise nopa tlali tlen inmechmacatoc TOTECO Dios yajaya, tlen quitequipanojque
    imotatahua?'
  gub-BL: A'e 'ar rehe uze'eg Zuzue Izaew wanupe kury. — Ma'e peàro peiko. Ma'e 'ar
    mehe pepyhyk putar ywy Tupàn peipy wazar hemimur kwer nehe.
  eng-DRA: 'And Josue said to them: How long are you indolent and slack, and go not
    in to possess the land which the Lord the God of your fathers hath given you?'
