verse: JOS.018.009
translations:
  mal-C: അങ്ങനെ ആ പുരുഷന്മാർ പോയി ദേശത്തുകൂടി സഞ്ചരിച്ചു. അവർ പട്ടണംപട്ടണമായി ഒരു
    വിവരണം ഏഴുഭാഗങ്ങളായി ഒരു പുസ്തകച്ചുരുളിൽ എഴുതി, ശീലോവിൽ യോശുവയുടെ അടുക്കൽ പാളയത്തിൽ
    മടങ്ങിവന്നു.
  deu-TKW: Da gingen die Männer hin, durchzogen das Land und nahmen es in sieben TeilenStadt
    für Stadt schriftlich auf in ein Buch; sodann kamen sie zu Josua ins Lager nach
    Silo.
  lin-lin: Boye, bato oyo bakendeki, batambolaki kati na mokili, bakataki bandelo
    na yango mpe batiaki yango na mokanda, engumba na engumba, mpe bakabolaki mokili
    mobimba na biteni sambo ; bongo na sima, bazongaki na Silo, na molako epai ya
    Jozue.
  eng-LSV: And the men go, and pass over through the land, and describe it by cities,
    in seven portions, on a scroll, and they come to Joshua, to the camp [at] Shiloh.
  eng-GNV: So the men departed, and passed through the lande, and described it by
    cities into seuen partes in a booke, and returned to Ioshua into the campe at
    Shiloh.
  eng-WEBSTER: And the men went and passed through the land, and described it by cities
    in seven parts in a book, and came again , to Joshua to the host at Shiloh.
  nhw-BL: Huajca nopa tlacame quitlachilijtinenque nopa tlali huan quitamachijque
    huan quicotonque ica chicome tlacotomitl. Huan tlajcuilojque sese altepetl catli
    eltoya ipan sese tlacotomitl. Huan teipa sempa yajque campa Josué itztoya ipan
    Silo.
  swh-ONEN: Ndipo hao watu walipoondoka na kupita katika ile nchi. Wakaandika maelezo
    yake kwenye kitabu, mji kwa mji, katika sehemu saba na kurudisha taarifa kwa Yoshua
    huko kambini Shilo.
  bba-bba: Mɑ bɑ ye kpuro yoruɑ ye bɑ wɑ mi, kɑ nɡe mɛ bɑ tem mɛ kɑ mɛn wusu burɑnɑ
    burɑnɑ mɑ bɑ wurɑmɑ Yosuen mi Siloɔ.
  eng-KJVCPB: And the men went and passed through the land, and described it by cities
    into seven parts in a book, and came again to Joshua to the host at Shiloh.
  luo-luo: Omiyo jogo nowuok modhi koluwo dier piny tir. Negindiko gigo duto mane
    giyudo e pinyno e kitabu, e dala ka dala, e migepe abiriyo kendo mi gidwogo ir
    Joshua e kambi man Shilo.
  meu-meu: Bena unu tatau ela, tano ai e loa eva-eva, sivaraina na buka ta ai e torea,
    kaha hitu ai; bena Iosua dekena ma e lou lao, Silo taruhana ai.
  npi-ULB: मानिसहरू उठे र भूमिको सबैतिर गएर हरेक भागमा सहरहरूको सूची बनाएर सातैवटै
    खण्डमा यसका सहरहरूको मुट्ठामा विवरण लेखे । अनि तिनीहरू शीलोमा यहोशूकहाँ छाउनीमा
    फर्के ।
  yor-yor: Báyìí ni àwọn ọkùnrin náà lọ, wọ́n sì la ilẹ̀ náà já. Wọ́n sì kọ àpèjúwe
    rẹ̀ sí orí ìwé kíká ní ìlú, ní ọ̀nà méje, wọ́n sì padà tọ Joṣua lọ ní ibùdó ní
    Ṣilo.
  ind-ind: Maka mereka berangkat menjelajahi negeri itu, membaginya menjadi tujuh
    bagian, dan mencatat kota-kota yang ada di setiap bagian. Kemudian mereka kembali
    kepada Yosua di perkemahan di Silo.
  pes-OPCB: فرستادگان یوشع مطابق دستوری که یافته بودند عمل کردند. زمینها را به هفت
    قسمت تقسیم نمودند و نام شهرهای هر قسمت را نوشتند. سپس به اردوگاه شیلوه نزد یوشع
    بازگشتند.
  tgl-ULB: Umalis ang mga lalaki at umakyat at bumabang lumakad sa lupain at isinulat
    ang isang paglalarawan nito sa isang balumbon ng kasulatan sa pamamagitan ng pitong
    bahagi ng lungsod, nagtatala ng mga lungsod sa bawat bahagi sa bawat bahagi. Pagkatapos
    bumalik sila kay Josue sa kampo sa Silo.
  hui-hui: Tigua dindi podene biaru bibahendeha piai halu dindi ogobiya lalu handayago
    damene bibahende garealowa bebani gilibu wiai hene. Tigua dindi podene kariani
    ibaga biai halu dindi uruniha tano mbira mbiranaga mini gilibu wiai hene. Ani
    biai halu mani Yosua hearia Silo dindini tini balai anda bu henedagoria lone dai
    bini.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​တိုင်း​ပြည်​တစ်​လျှောက် လုံး​သို့​သွား​ပြီး​လျှင်
    ပါ​ဝင်​သော​မြို့​များ စာ​ရင်း​နှင့်​တ​ကွ​နယ်​မြေ​ခု​နစ်​ခု​ကို​ပိုင်း ခြား​ရေး​မှတ်​၍​ရှိ​လော​မြို့​စ​ခန်း​တွင်​ရှိ
    နေ​သော​ယော​ရှု​ထံ​သို့​ပြန်​လာ​ကြ​၏။-
  bod-N: ཁོ་རྣམས་སོང་ནས་ཡུལ་ཀུན་ཏུ་རྒྱུ་ཞིང་གྲོང་ཁྱེར་རྣམས་ཁག་བདུན་དུ་བགོས་ནས་འབྲི་དེབ་སྟེང་ཡི་གེར་བཀོད་པ་དང་།
    ཞི་ལོའི་སྒར་ཏུ་ཡོ་ཤུ་ཨའི་རྩར་ཕྱིར་ལོག
  sna-sna: Saka varume vakaenda, vakafamba nenyika. Vakanyora rondedzero yayo mubhuku,
    guta neguta, muzvikamu zvinomwe, ndokudzokera kuna Joshua kumusasa paShiro.
  spa-BLM: Los hombres recorrieron la tierra, y la inspeccionaron por ciudades en
    siete porciones en un libro. Llegaron a Josué al campamento de Silo.
  cac-cac: Ix b'at eb' vin̈ yil luum, ix ec' eb' vin̈ d'a masanil juntzan̈ chon̈ab'
    chi'. Uc macan̈ ix aj yechtan lum eb' vin̈, ix stz'ib'ancot eb' vin̈ masanil tastac
    ix aj junjun macan̈ luum, ato syal sb'isul juntzan̈ chon̈ab'. Ix lajvi chi', ix
    jax eb' vin̈ d'a campamento d'a Silo b'aj aycan vin̈aj Josué chi'.
  swh-ULB: Watu walienda na walitembea juu na chini katika nchi na wakaandika maelezo
    kuihusu nchi hiyo juu ya gombo kwa miji yake katika sehemu saba, kwa kutaja miji,
    kila mmoja katika sehemu moja. Kisha wakarudi kwa Yoshua katika kambi huko Shilo.
  bel-bel: Яны пайшлі, прайшлі па зямлі і апісалі яе, паводле гарадоў яе, на сем надзелаў,
    у кнізе, і прыйшлі да Ісуса ў табар, у Сілом.
  deu-ELBBK: Und die Männer gingen hin und durchzogen das Land und schrieben es nach
    den Städten zu sieben Teilen auf in ein Buch; und sie kamen zu Josua in das Lager
    nach Silo zurück.
  mbb-OT: Umbe, migenat haazà is menge etew te kedsusi zuen te tanà. Ne mibaal zan
    te mapa kayi he ebpaahà he pitu he vahin haazà is tanà. Ne inlista zan is dezekelà
    wey malù dezekelà he menge inged he nesakup te kada senge vahin. Ne kegkepasad
    dutun midlikù dan diyà te ki Josue ziyà te Shilo.
  mal-2015: അവർ പോയി ദേശത്തുകൂടി കടന്നു നഗരവിവരത്തോടുകൂടെ ഒരു പുസ്തകത്തിൽ അതു ഏഴു
    ഭാഗമായി എഴുതി ശീലോവിൽ യോശുവയുടെ അടുക്കൽ പാളയത്തിലേക്കു മടങ്ങിവന്നു.
  tuo-NT: Tojo weerã na ʉmʉa Josué cʉ̃ weedutiꞌcaronojõta queoro weecãrã niwã. Na
    Silopʉ dajarã, ti diꞌtare na “To niapʉ” ni, na oja apoꞌquere miidajacãrã niwã.
    Macãrĩnʉcʉ̃rẽ “To niapʉ”, nicãrã niwã. Te na dʉcawaaꞌquere siete curari cjasere
    na ojaꞌquere miidajacãrã niwã.
  rmc-rmc: O murša odgele a pregele e phuv. Rozďelinde la pro efta kotora a zapisinde
    ola phuva the le forenca. Paľis avle ko Jozua andro taboris paš o Šilo.
  nlg-nlg: Mana lei mane tara gonitaonia na hava tara vetenara nia, mara gonia na
    gegere taonia na pari tana vtu na bubulo, mara gerei ghua na lei komu sule tana
    lei sopa bublo. Vaho gara oli mai ta Joshua i Shiloh.
  pes-OPV: پس آن مردان رفته، از میان زمین گذشتند و آن را به هفت حصه به حسب شهرهایش
    در طوماری ثبت نموده، نزد یوشع به اردو در شیلوه برگشتند.
  ron-1924: Бэрбаций ачештя ау плекат, ау стрэбэтут цара ши ау фэкут планул дупэ четэць,
    ынтр-о карте, ымпэрцинд-о ын шапте, ши с-ау ынторс ла Иосуа, ын табэрэ ла Сило.
  ben-OBCV: অতএব লোকেরা প্রস্থান করল ও সেই দেশের এক প্রান্ত থেকে অন্য প্রান্তে ছড়িয়ে
    পড়ল। একটি গুটানো চামড়ার পুঁথিতে তারা এক-একটি নগর ধরে ধরে সাতটি ভাগে সেখানকার
    বর্ণনা লিখে নিল ও শীলোর শিবিরে যিহোশূয়ের কাছে ফিরে এল।
  som-som: Markaasay raggii tageen oo dalkii soo dhex mareen, oo waxay soo kala tilmaameen
    magaalooyinkii oo toddoba meelood u kala qaybsan, oo waxayna ku soo qoreen buug,
    oo markaasay u yimaadeen Yashuuca oo joogay xerada Shiiloh ku taal.
  lat-VUC: 'Itaque perrexerunt: et lustrantes eam, in septem partes diviserunt, scribentes
    in volumine. Reversique sunt ad Josue in castra Silo.'
  eng-ASVBT: And the men went and passed through the land, and described it by cities
    into seven portions in a book; and they came to Joshua unto the camp at Shiloh.
  ita-1885: E quegli uomini andarono, e traversarono il paese, e lo descrissero a
    città a città in un libro, facendone sette parti; poi ritornarono a Giosuè nel
    campo in Silo.
  eng-LXXUP: 'And they went, and explored the land: and they viewed it, and described
    it according to the cities, seven parts in a book, and brought the book to Joshua.'
  eng-ULB: The men left and walked up and down in the land and wrote a description
    of it in a scroll by its cities in seven sections, listing the cities in each
    section. Then they returned to Joshua in the camp at Shiloh.
  spa-VBL: Así que los hombres fueron y exploraron la tierra y escribieron en un pergamino
    una descripción de las siete partes, registrando los pueblos de cada parte. Luego
    regresaron con Josué al campamento de Silo
  fra-_FOB: Ces hommes s'en allèrent donc, parcoururent le pays, et en tracèrent le
    plan dans un livre, selon les villes, en sept parts, et ils revinrent vers Josué,
    au camp de Silo.
  mal-mal: അവർ ദേശം ചുറ്റി സഞ്ചരിച്ച് പട്ടണങ്ങളുടെ വിവരത്തോടുകൂടെ ഒരു പുസ്തകത്തിൽ
    ഏഴു ഭാഗമായി എഴുതി ശീലോവിൽ യോശുവയുടെ അടുക്കൽ പാളയത്തിലേക്ക് മടങ്ങിവന്നു.
  urd-GVR: Ādmī chale gae aur pūre mulk meṅ se guzar kar tamām shahroṅ kī fahrist
    banā lī. Unhoṅ ne mulk ko sāt hissoṅ meṅ taqsīm karke tamām tafsīlāt kitāb meṅ
    darj kīṅ aur yih kitāb Sailā kī ḳhaimāgāh meṅ Yashua ko de dī.
  suz-BL: मिनु मेकोपुकी लशा, रागी नेल्‍ल हिरसाक्‍म। मिनु सहर सहर कोव़शा, मेको रागी
    ७ भाग सेल्‍शा ब्रेक्‍ताक्‍म। मिनु यहोसु आ बाक्‍तीके शिलोम लेत्‍तेक्‍म।
  ita-1927: E quegli uomini andarono, percorsero il paese, ne fecero in un libro la
    descrizione per città, dividendolo in sette parti; poi tornarono da Giosuè, al
    campo di Sciloh.
  ckb-ckb: ئینجا پیاوەکان ڕۆیشتن و بەناو خاکەکەدا گەڕان، بەگوێرەی شارۆچکەکان کردیان
    بە حەوت بەش، وردەکارییەکەیان تۆمار کرد، پاشان هاتنەوە بۆ لای یەشوع بۆ ئۆردوگاکە
    لە شیلۆ.
  eng-BBE: So the men went, travelling through the land, and made a record of it by
    towns in seven parts in a book, and came back to Joshua to the tent-circle at
    Shiloh.
  kan-OKCV: ಆ ಮನುಷ್ಯರು ಆ ನಾಡಿಗೆ ಹೋಗಿ, ಅದರ ಪಟ್ಟಣಗಳ ಪ್ರಕಾರ ಏಳು ಪಾಲಾಗಿ ಒಂದು ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದುಕೊಂಡು ಶೀಲೋವಿನಲ್ಲಿರುವ ಪಾಳೆಯಕ್ಕೆ ಯೆಹೋಶುವನ ಬಳಿಗೆ ತಿರುಗಿ ಬಂದರು.
  bbb-bbb: '@see-verse:JOS.018.008'
  tam-2017: அந்த மனிதர்கள் போய், தேசம் எங்கும் அந்தந்தப் பட்டணங்களின்படியே ஏழுபங்குகளாக
    ஒரு புத்தகத்தில் எழுதிக்கொண்டு, சீலோவில் இருக்கிற முகாமிலே யோசுவாவிடத்திற்கு வந்தார்கள்.
  spa-RV-1909: Fueron pues aquellos varones y pasearon la tierra, delineándola por
    ciudades en siete partes en un libro, y tornaron á Josué al campo en Silo.
  ron-BTF: Și bărbații s-au dus și au trecut prin țară și au descris-o într-o carte,
    în șapte părți, după cetăți; și au venit din nou la Iosua în tabără, la Șilo.
  eng-WEBP: The men went and passed through the land, and surveyed it by cities into
    seven portions in a book. They came to Joshua to the camp at Shiloh.
  eng-FBV: So the men went and explored the land and wrote down on a scroll a description
    of the seven parts, recording the towns in each part. Then they returned to Joshua
    at the camp in Shiloh
  nld-1939: En de mannen gingen heen, trokken het land door, stelden er een beschrijving
    in zeven delen van op schrift, stad voor stad, en kwamen bij Josuë in het kamp
    te Sjilo terug.
  nch-BL: Huajca nopa tacame quitachilijtinenque nopa tali huan quitamachijque huan
    quicotonque ica chicome tacotonti. Huan quiijcuilojque sese altepet cati eltoya
    ipan sese tacotonti. Huan teipa sempa yajque campa Josué itztoya ipan Silo.
  vie-1934: Các người ấy bèn đi khắp xứ, vẽ địa đồ trên một quyển sách chia làm bảy
    phần, tùy theo các thành; rồi trở về cùng Giô-suê ở trại quân tại Si-lô.
  hin-CV: तब वे लोग उस देश में गए और पूरे देश में घूमें, तथा नगरों के अनुसार सात भागों
    में इसके बारे में पुस्तक में लिखा, और वे शीलो के पड़ाव में यहोशू के पास वापस आए.
  spa-BES: Entonces los hombres fueron, recorrieron la tierra y registraron las ciudades
    en siete partes en un libro, y regresaron con Josué al círculo de la tienda de
    campaña en Silo.
  tdx-tdx: Aa le nienga nanitsike i taney i lahilahy rey; sinoki’ iareo am-boke ty
    ho anjara fito ty amo rova’eo naho nibalike mb’ am’ Iehosoa an-tobe e Silò mb’eo.
  tha-KJV: ดังนั้นคนเหล่านั้​นก​็ท่องเที่ยวไปมาที่​แผ่นดิน แล​้วเขียนเป็นหนังสือแนวเขตเมืองต่างๆแบ่งเป็นเจ็ดส่วนแล้วกลับมาหาโยชูวา
    ณ ค่ายที่​ชี​โลห์
  por-BR-2018: Foram, pois, aqueles homens e passaram pela terra, demarcando-a por
    cidades em sete partes em um livro, e voltaram a Josué ao acampamento em Siló.
  deu-ELO: Und die Männer gingen hin und durchzogen das Land und schrieben es, nach
    den Städten, zu sieben Teilen auf in ein Buch; und sie kamen zu Josua in das Lager
    nach Silo zurück.
  eng-WYC-2018: And so they went forth, and compassed that land, and parted it into
    seven parts, writing it (all) in a book; and they turned again to Joshua, into
    the tents in Shiloh, (or and then they returned to Joshua, to the camp at Shiloh).
  epo-epo: Kaj la viroj foriris kaj trairis la landon kaj disskribis ĝin laŭ la urboj
    en sep partojn en libro, kaj revenis al Josuo en la tendaron, al Ŝilo.
  uig-PIN: Xundaⱪ dewidi, bu adǝmlǝr berip zeminni aylinip, uni sizip-hatirilǝp, xǝⱨǝrlǝr
    boyiqǝ yǝttǝ ülüxkǝ bɵlüp, hatirigǝ sizip, Xiloⱨdiki qedirgaⱨⱪa, Yǝxuaning ⱪexiƣa
    yenip kǝldi.
  beo-beo: Ilia soge huluane ba:i. Ilia soge amo fesuale fifili, moilai huluane ilia
    dio dedei. Amalalu, ilia da Yosiua amo Da:bena:gele abula diasu Siailou amoga
    esalu, ema buhagi.
  tpi-OTNT: Ol i raun na lukim olgeta hap graun na ol i raitim ripot long wanpela
    buk. Ol i makim 7-pela hap graun na ol i raitim nem bilong ol taun i stap long
    ol wan wan hap. Na bihain ol i go bek long Josua long kem i stap long Silo.
  hau-SA: Mutanen kuwa suka tafi suka bi ta cikin ƙasar, suka bayyana yadda take a
    rubuce, gari-gari, kashi bakwai, suka koma wurin Yoshuwa a Shilo.
  uig-LAT: Shundaq déwidi, bu ademler bérip zéminni aylinip, uni sizip-xatirilep,
    sheherler boyiche yette ülüshke bölüp, xatirige sizip, Shilohdiki chédirgahqa,
    Yeshuaning qéshigha yénip keldi.
  nde-nde: Ngakho amadoda asuka adabula phakathi kwelizwe. Abhala isimo salo emqulwini,
    idolobho ngedolobho, ezigabeni eziyisikhombisa, asephindela kuJoshuwa esihonqweni
    seShilo.
  ton-ton: Pea naʻe ʻalu ʻae kau tangata ʻo mole ʻo ʻasi ʻi he fonua, ʻo tohi vahevahe
    ia ʻi he tohi ko e vahe fitu, ʻo nau toe haʻu kia Siosiua ki he fakataha ki Sailo.
  ces-1613: Tedy odešli muži, a prošedše zemi, popsali ji po městech na sedm dílů
    na knize, a navrátili se k Jozue do stanů v Sílo.
  eng-WMB: The men went and passed through the land, and surveyed it by cities into
    seven portions in a book. They came to Joshua to the camp at Shiloh.
  tam-TCV: உடனே அவர்கள் புறப்பட்டு நாட்டின் வழியாகச் சென்றார்கள். அவர்கள் நாட்டின்
    விவரங்களைப் பட்டணம் பட்டணமாக ஏழு பகுதிகளாகப் பிரித்து, ஒரு புத்தகச்சுருளில் எழுதி
    சீலோவில் கூடாரத்தில் இருந்த யோசுவாவிடம் கொண்டுவந்தார்கள்.
  ceb-ULB: Mibiya ang kalalakin-an ug milakaw patungas ug palugsong didto sa yuta
    ug nagsulat ug paghulagway niini didto sa linukot nga basahon sa mga siyudad sa
    pito ka bahin, gilista ang mga siyudad sa matag bahin. Unya namalik sila kang
    Josue didto sa kampo sa Shilo.
  pol-UBG: Odeszli więc ci mężczyźni i obchodzili ziemię, i opisali ją w księdze według
    miast, dzieląc na siedem części; potem wrócili do Jozuego, do obozu w Szilo.
  urd-GVU: آدمی چلے گئے اور پورے ملک میں سے گزر کر تمام شہروں کی فہرست بنا لی۔ اُنہوں
    نے ملک کو سات حصوں میں تقسیم کر کے تمام تفصیلات کتاب میں درج کیں اور یہ کتاب سَیلا
    کی خیمہ گاہ میں یشوع کو دے دی۔
  deu-1912: Also gingen die Männer hin und durchzogen das Land und schrieben es auf
    in einen Brief nach den Städten in sieben Teile und kamen zu Josua ins Lager gen
    Silo.
  kan-2017: ಆ ಜನರು ಹೊರಟು ದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿ ಒಂದು ಪುಸ್ತಕದಲ್ಲಿ ಅದರ ಗ್ರಾಮ ನಗರಗಳನ್ನೆಲ್ಲಾ
    ಬರೆದು ಏಳು ಭಾಗಗಳನ್ನಾಗಿ ಮಾಡಿ ಶೀಲೋವಿನಲ್ಲಿದ್ದ ಯೆಹೋಶುವನ ಪಾಳೆಯಕ್ಕೆ ಹಿಂತಿರುಗಿ ಬಂದರು.
  tgo-tgo: Kaero ghɨmoghɨmoruma thɨ raka na vethɨ vakatha ŋgoreiya me utugiyama weŋgi.
    Thɨ rori njogha utuutuniyeko ŋgoroŋga methɨ giya na thɨŋa e uu theghepirɨko na
    tembe ŋgorava ghembaghemba regha na regha. Amba thɨ raka njogha weya Josuwa e
    lenji kiyamu Sailo e tɨne.
  yap-yap: Ma aram me yan fapi pumo’on u daken fare nam ni ga’ngin ngar yoloyed nga
    but’ rogon ni kar ted e f’oth ko fare nam ke yan ni aw ni medlip yang u but’,
    miyad yoloy nga but’ fithingan gubin e pi yuchi binaw ni bay riy. Ma aram miyad
    sul ngak Joshua ngalan fa gin ni yad be par riy u Shiloh.
  hlt-MCSB: Te vaengah hlang rhoek te cet uh tih kho takuem la pawk uh. Khopuei rhoek
    te cabu dongah khoyo parhih la a daek uh tih Shiloh rhaehhmuen kah Joshua taengla
    mael uh.
  mdy-ETH: ዬካፓ ዓሶንሢ ዓጬሎ ጉቤ ሺሪ፥ ካታሞዋ ቢያ ፃኣፒ ፃኣፒ ዓጬላ ዎዲ ላንካዎ ፃጶም ጊሽኪንታንዳቴያ ቢራናይዳ ፃኣፒ
    ዓርቄኔ፤ ዒያሱ ዓኣ ቤዞ ሴኤሎ ማዒ ዔያታ ሙኬኔ፤
  twi-ASANTE: Mmarima no yɛɛ sɛdeɛ wɔhyɛɛ wɔn no, kyekyɛɛ asase no nyinaa mu nson,
    twerɛɛ nkuro a ɛwɔ asase no nkyekyɛmu biara so. Wɔsane kɔɔ Yosua nkyɛn wɔ Silo
    atenaeɛ hɔ.
  eng-WEBU: The men went and passed through the land, and surveyed it by cities into
    seven portions in a book. They came to Joshua to the camp at Shiloh.
  bnp-bnp: E huriki a bakovi nga ri longoa pali a nitane Iosua, ri vano ri kasisi
    a maka tabeke lobo, ri here puru a maki ri matai na puhu tara. Ri nagi a tabekena
    malala i polorua, ri here puru a maka rana tanga ri tabuli pololilo ne ria. Muri
    ri hamule mai e Iosua na mada o Silo.
  wal-wal: Azazin asati biidi, biitta ubbaa yuuyidosona. Yuuyidi katamata ubbaa xaafidi,
    biittaa waatidi laappun kessi shaakkanaakko erissidosona. Yaatidi Yaasu dunkkaanidosaa
    Seelo simmidosona.
  spa-PDDPT: Aquellos hombres fueron y recorrieron la tierra, hicieron una descripción
    por ciudades en siete partes en un rollo y volvieron a Josué, al campamento en
    Silo.
  gun-gun: Ha'e ramo avakue oje'oi. Yvy ha'e javi rupi oaxa jogueravy. Kuaxia re ombopara
    tetã ikuai va'e ha'e javi, sete henda rupi ombopara oje'oivy. Ha'e vy ojevypa
    ju Josué-a py tekoa Siló py.
  agu-BL: Nintzun e' ben yi e' yaja'tz tan tilwe'n tircu'n yi ama'l. Juk cuntu' el
    cyakil yi e'chk ama'la'tz tuml yi e'chk tnum yi at tc'u'l. Nin baj cu' chitz'ibaltz
    swutz u'j yi ẍe'n cunin ban. Yi bnixe'n, nintzun e' aj tzajtz kale chimolone't
    quib yi e' mas chitanum le ama'l Siló.
  ilo-ULB: Pimmanaw dagiti lallaki ket sinursorda ti daga sada inyaramidan daytoy
    iti mapa iti nalukot a pagsuratan babaen kadagiti siudadna iti pito a paset, inlislistada
    dagiti siudad iti tunggal paset. Ket nagsublida kenni Josue iti kampo idiay Silo.
  kpg-kpg: Malaa, nia daane guu hula gi lodo tenua hagatau, guu hihi gi lala di nadau
    hai dela e duwwe ai tenua i nia gunga gowaa e hidu, guu hihi gi lala labelaa nia
    ingoo o nia waahale. Nomuli digaula gaa hula labelaa gi Joshua i Shiloh.
  uig-ARA: شۇنداق دېۋىدى، بۇ ئادەملەر بېرىپ زېمىننى ئايلىنىپ، ئۇنى سىزىپ-خاتىرىلەپ،
    شەھەرلەر بويىچە يەتتە ئۈلۈشكە بۆلۈپ، خاتىرىگە سىزىپ، شىلوھدىكى چېدىرگاھقا، يەشۇئانىڭ
    قېشىغا يېنىپ كەلدى.
  bsp-bsp: Kɔ afum aŋɛ ŋaŋkɔ, kɔ ŋaŋcali antɔf, kɔ ŋacic dəbuk tɔkɔkcɛ ta mofo mmɛ
    camət-mɛrəŋ, sədare sədare. Kɔ ŋaluksərnɛ nnɔ Yosuwe eyi mɔ, nde saŋka sa Silo.
  sus-sus: Na xɛmɛe naxa siga bɔxi matode. E taa naxee to na yire solofere kui, e
    naxa nee birin xilie sɛbɛ, e fa a ra Yosuwe xɔn Silo yonkinde kui.
  pon-2006: Ohl ako eri patohla nan sahpwo pwon oh kilelehdi nan doaropwe duwen ar
    palangpeseng ni pali isuh, iangahki ar kahnimw kan. Irail eri pwurodo rehn Sosua
    nan Sailo.
  ksd-ksd: Ma ra tarai dia ga vana ma dia ga valivute ra gunan, ma dia ga tumu vake
    ra varvai ure ra lavur pia na pal tana tai tika na buk, lavurua na tiniba tana,
    ma dia ga lilikun mulai tadav Iosua ta ra gunan Silo.
  tur-YTC: Adamlar ülkeyi dolaştılar ve onu kentlere göre bir kitapta yedi pay olarak
    ayırdılar. Yeşu'nun yanına, Şilo'daki ordugâha geldiler.
  grc-BRENT: Καὶ ἐπορεύθησαν, καὶ ἐχωροβάτησαν τὴν γῆν· καὶ εἴδοσαν αὐτὴν, καὶ ἔγραψαν
    αὐτὴν κατὰ πόλεις, ἑπτα μερίδας εἰς βιβλίον, καὶ ἤνεγκαν πρὸς Ἰησοῦν.
  ind-AYT: Orang-orang itu pun pergi melewati daerah itu dan mencatat keadaan kota
    dalam tujuh bagian. Sesudah itu, mereka kembali kepada Yosua ke perkemahan di
    Silo.
  nya-nya: Ndipo anthu anachoka ndi kukayendera dziko lonse. Iwo analemba bwinobwino
    mʼbuku za dzikolo, mzinda ndi mzinda. Analigawa magawo asanu ndi awiri, ndipo
    anabwerera kwa Yoswa ku misasa ya ku Silo.
  hrv-hrv: Odoše oni ljudi, prođoše zemljom i u knjigu popisaše sve gradove u sedam
    dijelova, pa se vratiše k Jošui u tabor u Šilu.
  mps-mps: Tama augwali te tigidali tǫ bilama, tama augwaligo te suali po te buku
    me delide asęani. Augwaligo te tǫ a naga olama, me badu si togwali, tama te
    hanu dabe nogi me asęani. Nosali augwali te Josua bidibo madi te Siloba ma pali.
  tpi-tpi: Ol i raun na lukim olgeta hap graun na ol i raitim ripot long wanpela buk.
    Ol i makim 7-pela hap graun na ol i raitim nem bilong ol taun i stap long ol wan
    wan hap. Na bihain ol i go bek long Josua long kem i stap long Silo.
  dan-1931: Så begav, Mændene sig på Vej og drog igennem Landet og affattede en Beskrivelse
    derover, By for By, i syv Dele; og derpå kom de tilbage til Josua i Lejren ved
    Silo.
  vie-OVCB: Họ theo đúng chỉ thị, chia đất ra làm bảy phần, vẽ bản đồ của mỗi phần
    và các thành trong phần đất ấy, rồi trở về trại quân ở Si-lô phúc trình cho Giô-suê.
  guj-2017: તે માણસો જઈને દેશમાં બધી જગ્યાએ ફરીને નગરો પ્રમાણે સાત ભાગે યાદીમાં તેઓનું
    વર્ણન કર્યું, દરેક ભાગ પાડીને નગરોની યાદી બનાવી. પછી તેઓ શીલોહની છાવણીમાં યહોશુઆ
    પાસે પાછા આવ્યા.
  pon-2006A: Ohl ako eri patohla nan sahpwo pwon oh kilelehdi nan doaropwe duwen ar
    pwalangpeseng wiahkihda pelien sapw isuh, iangahki ar kahnimw kan. Irail eri pwurodo
    rehn Sosua nan Sailo.
  por-BRBSL: Os homens foram e passaram pela terra, e a pesquisaram pelas cidades
    em sete porções de um livro. Eles vieram a Joshua para o acampamento em Shiloh.
  cth-cth: ahnimouh teh, ram thung pueng dawk a cei awh teh khopuinaw kaawm e patetlah,
    hmuen sari touh lah a khuen awh hnukkhu cauk dawk a thut awh teh, Joshua onae
    koe Shiloh bout a tho awh.
  twi-twi: Mmarima no yɛɛ sɛnea wɔhyɛɛ wɔn no, kyekyɛɛ asase no nyinaa mu ason, kyerɛw
    nkurow a ɛwɔ asase no nkyekyɛ mu biara so. Wɔsan kɔɔ Yosua nkyɛn wɔ Silo atenae
    hɔ.
  hlt-hlt: Te vaengah hlang rhoek te cet uh tih kho takuem la pawk uh. Khopuei rhoek
    te cabu dongah khoyo parhih la a daek uh tih Shiloh rhaehhmuen kah Joshua taengla
    mael uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ce nyɛhɛkɛ̀ yɛmɔu kɛ́yɛ̀ wɑ̃̀ri yɛyiekɛ̀ kɛ́wɛ̃tɛní Sidoo
    Sosuwee borɛ̀.
  msy-2020: Me ghua nguazir kaba bar dagh etiagha aruigha, nguazibar aven nguibar
    ekiabar ziaba vaghvagha da osirigha, 7plan akuabar da abigha dar eghaghaniba osiri.
    Egha me gɨn uamategha Josua bagha Silon ize.
  azb-azb: Adamlar gedib ölkəni dolaşdılar. Şəhərlərinə görə oranı yeddi hissəyə ayıraraq
    təsvirini kitaba yazıb Şilodakı ordugaha, Yeşuanın yanına qayıtdılar.
  eng-DBY: And the men went and passed through the land, and described it by cities
    into seven portions, in a book, and they came to Joshua, to the camp at Shiloh.
  hin-2017: तब वे पुरुष चल दिए, और उस देश में घूमें, और उसके नगरों के सात भाग करके
    उनका हाल पुस्तक में लिखकर शीलो की छावनी में यहोशू के पास आए।
  swp-swp: Tatao va se lau oea va se taudadai, buka eai eanua haligigi‐labui se uridi,
    abo se uioma Iosua arinai, Siloa eai.
  eng-YLT: And the men go, and pass over through the land, and describe it by cities,
    in seven portions, on a book, and they come in unto Joshua, unto the camp, [at]
    Shiloh.
  eng-WYC-2017: And so they went forth, and compassed that land, and parted it into
    seven parts, writing it in a book; and they turned again to Joshua, into the tents
    in Shiloh.
  eng-WMBB: The men went and passed through the land, and surveyed it by cities into
    seven portions in a book. They came to Joshua to the camp at Shiloh.
  urd-GVH: आदमी चले गए और पूरे मुल्क में से गुज़रकर तमाम शहरों की फ़हरिस्त बना ली।
    उन्होंने मुल्क को सात हिस्सों में तक़सीम करके तमाम तफ़सीलात किताब में दर्ज कीं
    और यह किताब सैला की ख़ैमागाह में यशुअ को दे दी।
  rug-rug: Ke topue la pa doduruna sa popoa sari na tie meke kubere goreni sari guguadi
    ri ka zuapa pinaqaha popoa; va hia guni tugo rini sari na vasileana hitehite.
    Meke tiqe pule la koe Zosua koari vina turu ipi pa Saelo si arini.
  gaz-gaz: Kanaafuu namoonni sun kaʼanii biyya sana keessa dedeemanii waaʼee haala
    ishees magaalaa magaalaadhaan iddoo torbatti qoodanii kitaaba maramaa irratti
    barreessanii qubata Shiilootti gara Iyyaasuutti deebiʼan.
  fra-LSG: Ces hommes partirent, parcoururent le pays, et en tracèrent d’après les
    villes un plan en sept parts, dans un livre; et ils revinrent auprès de Josué
    dans le camp à Silo.
  yal-yal: Na muxune yi keli, e yi yamanani siga. E yi na yamanan taane kiin sɛbɛ,
    e yi ne yitaxun yire soloferen na, e yi xɛtɛ Yosuwe fɛma Silo daaxadeni.
  haw-1868: A hele ua mau kanaka la a poai i ka aina, a kakau lakou ia mea ma na kulanakauhale,
    i ehiku aina iloko o ka buke; a hoi mai lakou io Iosua la ma kahi i hoomoana'i
    ma Silo.
  arb-NAV: فَسَارَ الرِّجَالُ وَتَجَوَّلُوا فِي الأَرْضِ وَخَطَّطُوهَا وَسَجَّلُوهَا
    فِي كِتَابٍ حَسَبَ مَا فِيهَا مِنْ مُدُنٍ بَعْدَ أَنْ قَسَمُوهَا إِلَى سَبْعَةِ
    أَقْسَامٍ، ثُمَّ جَاءُوا إِلَى يَشُوعَ إِلَى الْمُخَيَّمِ فِي شِيلُوهَ.
  ewe-ewe: Ame tiatiawo wɔ abe ale si woɖo na wo ene. Woma anyigba la ɖe akpa adre
    me, woŋlɔ du siwo nɔ mama ɖe sia ɖe me la da ɖi, eye wotrɔ va Yosua gbɔ le asaɖa
    la me le Silo.
  eng-LEE: And the men went and passed through the land, and described it according
    to the cities in seven parts in a book; and they came again to Joshua to the camp
    at Shiloh.
  asm-FB: তেতিয়া সেই লোক কেইজন গৈ দেশখনৰ সকলো ঠাই ফুৰি, প্ৰত্যেক নগৰ অনুসাৰে সাতোটা
    ভাগৰ আৰু প্ৰত্যেক ভাগৰ নগৰসমূহৰ তালিকা কৰি, নুৰিয়াই ৰখা কাকতত বৰ্ণনা লিখিলে৷
    তাৰ পাছত তেওঁলোকে চীলোৰ ছাউনিত থকা যিহোচূৱাৰ ওচৰলৈ উভতি আহিল।
  sus-A: نَ شّمّيٍ نَشَ سِفَ بْشِ مَتٌدٍ. عٍ تَا نَشٍيٍ تٌ نَ يِرٍ سٌلٌقٍرٍ كُي، عٍ
    نَشَ نٍيٍ بِرِن شِلِيٍ سّبّ، عٍ قَ عَ رَ يٌسُوٍ شْن سِلٌ يٌنكِندٍ كُي.
  fra-SBL: Ces hommes parcoururent le pays et en firent le relevé par villes, en sept
    portions, dans un livre. Ils arrivèrent auprès de Josué, au camp de Silo.
  hbo-hbo: וַיֵּלְכ֤וּ הֽ͏ָאֲנָשִׁים֙ וַיַּעַבְר֣וּ בָאָ֔רֶץ וַיִּכְתְּב֧וּהָ לֶֽעָרִ֛ים
    לְשִׁבְעָ֥ה חֲלָקִ֖ים עַל־סֵ֑פֶר וַיָּבֹ֧אוּ אֶל־יְהֹושֻׁ֛עַ אֶל־הַֽמַּחֲנֶ֖ה
    שִׁלֹֽה׃
  piu-2006: '@see-verse:JOS.018.008'
  kik-kik: Nĩ ũndũ ũcio andũ acio makiumagara magĩtuĩkania bũrũri ũcio, na makĩandĩka
    ibuku-inĩ rĩa gĩkũnjo ũrĩa bũrũri ũcio watariĩ, o itũũra, maũgaĩte icunjĩ mũgwanja,
    na magĩcooka kũrĩ Joshua kambĩ-inĩ, o kũu Shilo.
  fra-NCL: Ces hommes partirent et, parcourant le pays, ils le décrivirent dans un
    livre selon les villes, en le partageant en sept portions ; et ils revinrent auprès
    de Josué, dans le camp, à Silo.
  cek-AK: To pongah kaminawk loe prae boih ah caeh o moe, cabu thungah vangpui sarihto
    ahmuen to tarik o pacoengah, Joshua misatuh kaminawk ohhaih Shiloh ah amlaem o
    let.
  cuk-cuk: We-dulemar ar igi Josué ega ibmar sogsa, deyobi imaksamalad. Bela yar-naidgi
    neggweburmar-bukwad sogagugle (7) danar-danar mimismalad, geb gardagi narmakar
    Silo-neggweburse Josuéʼse senonimalad.
  uig-CYR: Шундақ девиди, бу адәмләр берип зиминни айлинип, уни сизип-хатириләп, шәһәрләр
    бойичә йәттә үлүшкә бөлүп, хатиригә сизип, Шилоһдики чедиргаһқа, Йәшуаниң қешиға
    йенип кәлди.
  tel-2017: వారు వెళ్లి దేశమంతా తిరిగి ఏడు భాగాలుగా, పట్టణాల ప్రకారం వివరాలను పుస్తకంలో
    రాసి షిలోహు శిబిరంలో ఉన్న యెహోషువ దగ్గరికి వచ్చారు.
  hat-BSA: Konsa, mesye yo te sòti e te pase nan peyi a, yo te fè plan apantaj detaye
    a. Yo te ekri yon deskripsyon selon vil li yo, sèt divizyon yo nan yon liv. Konsa,
    yo te retounen vè Josué nan kan an Silo.
  kos-kos: Ouinge mwet ah som nu fin acn inge nufon ac sruloala ac kitalik nu ke ip
    itkosr wi inen kais sie siti we. Na elos folokla nu yorol Joshua ke nien aktuktuk
    Shiloh.
  hbo-WLC: וַיֵּלְכ֤וּ הָֽאֲנָשִׁים֙ וַיַּעַבְר֣וּ בָאָ֔רֶץ וַיִּכְתְּב֧וּהָ לֶֽעָרִ֛ים
    לְשִׁבְעָ֥ה חֲלָקִ֖ים עַל־סֵ֑פֶר וַיָּבֹ֧אוּ אֶל־יְהוֹשֻׁ֛עַ אֶל־הַֽמַּחֲנֶ֖ה
    שִׁלֹֽה׃
  ibo-ibo: Ndị ikom ahụ gabigara ala ahụ, depụta ya nʼakwụkwọ, nʼobodo nʼobodo dịka
    o si dị nʼoke asaa. Mgbe ha mesịrị nke a, ha lọghachikwutere Joshua nʼọmụma ụlọ
    ikwu nʼime Shaịlo.
  ory-ory: ଏଥିରେ ସେହି ଲୋକମାନେ ଯାଇ ଦେଶ ଦେଇ ଭ୍ରମଣ କଲେ ଓ ନଗର ଅନୁସାରେ ସାତ ଭାଗ କରି ନଳାକାର
    ପୁସ୍ତକରେ ଲେଖିଲେ; ତହୁଁ ଶୀଲୋସ୍ଥିତ ଛାଉଣିକୁ ଯିହୋଶୂୟଙ୍କର ନିକଟକୁ ଫେରି ଆସିଲେ।
  chk-chk: Iei mine ekewe mwän ra feila o fetalfeil lon ewe fanü. Ra makeelong lon
    eu puk lapalapen ewe fanü pwal eu me eu kewe telinimw lon ekewe fisu kinikin.
    Mürin ra liwinto ren Josua lon Silo ewe ia ra nom ie.
  rop-rop: Wal detlot men bin go ebriweya langa detlot kantri, en deibin makam detlot
    kantri, en deibin kadimat detlot sebenbala kantri, en deibin meigim mep blanga
    makam detlot kantri weya deibin kadimat, en deibin raidimdan ola neim blanga ola
    taun langa detlot kantri du, en afta wen deibin binij dumbat olabat wek, deibin
    gobek langa Joshuwa deya langa im kemp langa Shailo,
  ukr-1871: І пійшли вони та й перейшли по землї, та й росписали її місто за містом
    на сїм частин у книзї, та й прийшли знов до Йозуї в табор у Силомі.
  deu-1951: Also gingen diese Männer hin und durchzogen das Land und zeichneten es
    auf, nach den Städten, in sieben Teilen, in einer Buchrolle und kamen zu Josua
    in das Lager gen Silo.
  eng-JPS: And the men went and passed through the land, and described it by cities
    into seven portions in a book, and they came to Joshua unto the camp at Shiloh.
  srp-1865: I otidoše ljudi i proðoše zemlju i prepisaše je u knjigu selo po selo
    na sedam dijelova; potom se vratiše k Isusu u oko u Silom.
  lug-lug: Awo ne bagenda ne bayita mu nsi, ne bawandiika ebitundu musanvu ebifa ku
    bibuga mu kitabo, ne bakomawo ewa Yoswa mu lusiisira e Siiro.
  heb-heb: וילכו האנשים ויעברו בארץ ויכתבוה לערים לשבעה חלקים על ספר ויבאו אל יהושע
    אל המחנה שלה׃
  ben-IRV: পরে ঐ লোকেরা গিয়ে দেশের সমস্ত জায়গা ঘুরে দেখল এবং নগর অনুযায়ী সাত অংশ
    করে বইতে তার বর্ণনা লিখল; পরে শীলোতে অবস্থিত শিবিরে যিহোশূয়ের কাছে ফিরে গেল।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਉਹ ਮਨੁੱਖ ਜਾ ਕੇ ਉਸ ਦੇਸ ਵਿੱਚੋਂ ਦੀ ਲੰਘੇ ਅਤੇ ਉਹਨਾਂ ਨੇ ਸ਼ਹਿਰਾਂ ਅਨੁਸਾਰ
    ਸੱਤਾਂ ਹਿੱਸਿਆਂ ਵਿੱਚ ਕਰਕੇ ਇੱਕ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਤਾਂ ਉਹ ਯਹੋਸ਼ੁਆ ਕੋਲ ਸ਼ੀਲੋਹ ਦੇ ਡੇਰੇ
    ਵਿੱਚ ਮੁੜ ਆਏ।
  mya-JVB: သူတို့သည် တပြည် လုံးသို့ ရှောက် သွားသဖြင့် ၊ မြို့ ရွာရှိသည်အတိုင်း စာ
    ၌ ခုနစ် ပိုင်း ပိုင်း၍ ရေး သားပြီးမှ ယောရှု နေရာ ရှိလော တပ် သို့ ရောက် လာကြ၏။
  hmo-hmo: Vadaeni unai taudia be tano ena kahana ibounai dekenai idia raka loaloa,
    bona iena toana ena sivarai be buka dekenai idia torea, kahana 7 dekenai. Vadaeni
    idia be Iosua dekenai idia giroa lou, Silo ena kamepa dekenai.
  urd-urd: चुनाँचे उन्होंने जाकर उस मुल्क में सैर की और शहरों के सात हिस्से कर के
    उनका हाल किताब में लिखा और शीलोह की ख़ेमागाह में यशू'अ के पास लौटे।
  rus-SYN: Они пошли, прошли по земле, осмотрели ее и описали ее, по городам ее, на
    семь уделов, в книге, и пришли к Иисусу в стан, в Силом.
  bqc-SIM: Ɔ̃ gbɛ̃́piↄ pã̀ bùsupia, aa a yã́ dàlau wɛ̃́lɛ ń wɛ̃́lɛo lɛɛ sopla,
    ↄ̃ aa tàò Yozuee kĩ́i bòou Silo.
  tcz-CHONGTHU: Miho chun gampumpi chu agakholtoh dungjuijin ahin jihdoh un khopi
    dingleh khoneoding agongtoh un hopsagi in ahommun lekhabua ajihkit un Shiloh ngahmunna
    Joshua komma ahinpo lutnun ahi.
  mar-mar: याप्रमाणे ती माणसे जाऊन देशभर फिरली, आणि त्यातील नगरांप्रमाणे त्यांच्या
    सात विभागाचे वर्णन वहीत लिहून त्यांनी शिलोतल्या छावणीत यहोशवाजवळ आणले.
  qub-qub: Chaura chay runacuna aywar manaraj aypushan intëru chacrata tumamuran.
    Cada partita siudänincunatawan apuntayllapa raquiran. Ganchis partiman rurarcur
    cutiran Josué tiyaycashan Siluman.
  hat-hat: Mesye yo pati, yo mache nan tout peyi a. Yo make sou papye tout lavil yo
    jwenn. Yo separe yo fè sèt pòsyon ak non tout lavil yo, epi yo pote l' bay Jozye
    nan kan Silo a.
  eng-BSB: So the men departed and went throughout the land, mapping it city by city
    into seven portions. Then they returned with the document to Joshua at the camp
    in Shiloh.
  tod-tod: Zunui naati ti liini, ti ziɛ zooi zu, ti gaaɠwɛ sɛʋɛi zu, ti kɛ su lɔfela,
    eɠɛʋelei taa wolaiti ti la. Ti ɠaleni ma Zozuwe ʋɔ bɛ, ti-ʋuuzuʋɛ Silo.
  eng-WEBPB: The men went and passed through the land, and surveyed it by cities into
    seven portions in a book. They came to Joshua to the camp at Shiloh.
  kbq-kbq: Hige'za zamagra anantetira atre'za vu'za ana mika mopa ome vano hu'za kete'za,
    ana moparamimofo nanekea avontafepi krente'naze. Ranra kumatmina agateore ana
    maka 7ni'afima regitagi'naza mopa ke vagarete'za, Josua'ma kuma'ma anteno Sailoma
    mani'nere ete'za e'naze.
  nhe-BL: Huajca nopa tlacame quitlachilijtinenque nopa tlali huan quitlamachijque
    huan quicotonque ica chicome tlacotomitl. Huan tlajcuilojque sese altepetl tlen
    eltoya ipan sese tlacotomitl. Huan teipa sampa yajque campa Josué itztoya ipan
    Silo.
  gub-BL: A'e rupi oho tuwe a'e awa ywy nàn wà. Umuapyk ywy hexakaw pape rehe wà,
    tawhu wanexakaw pitàitàigatu imuapyk pà wà, 7 pehegwer romo iapo pà wà. A'e re
    uzewyr wà Zuzue pe Xiro tawhu pe wà.
  eng-DRA: 'So they went: and surveying it divided it into seven parts, writing them
    down in a book. And they returned to Josue, to the camp in Silo.'
