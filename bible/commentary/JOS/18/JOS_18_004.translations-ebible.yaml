verse: JOS.018.004
translations:
  mal-C: ഓരോ ഗോത്രത്തിൽനിന്നും മൂന്നുപേരെ നിയമിക്കുക. അവർ ദേശം നിരീക്ഷിച്ച്, ഓരോ ഗോത്രത്തിനും
    കിട്ടേണ്ട അവകാശമനുസരിച്ച് വിവരണം തയ്യാറാക്കാൻ ഞാൻ അവരെ അയയ്ക്കും. അവർ വിവരണവുമായി
    എന്റെ അടുക്കൽ മടങ്ങിവരേണം.
  deu-TKW: Bringt drei Männer von jedem Stamme, so will ich sie aussenden, damit sie
    sich aufmachen und im Land umherziehen, es mit Rücksicht auf ihren Bedarf an Erbbesitz
    schriftlich aufnehmen und wieder zu mir kommen;
  lin-lin: Bopona bato misato kati na libota moko na moko. Nakotinda bango mpo ete
    bakende kotambola kati na mokili mpe kotia bandelo na yango kolanda libula ya
    libota na libota ; bongo na sima nde bakoki kozonga epai na ngai.
  eng-LSV: Give three men from you for [each] tribe, and I send them, and they rise
    and go up and down through the land, and describe it according to their inheritance,
    and come to me,
  eng-GNV: Giue from among you for euery tribe three men, that I may sende them, and
    that they may rise, and walke through the land, and distribute it according to
    their inheritance, and returne to me.
  eng-WEBSTER: 'Select from among you three men for each tribe: and I will send them,
    and they shall rise, and go through the land, and describe it according to the
    inheritance of them, and they shall come again to me.'
  nhw-BL: Nopa hueyi familia Judá ya quipiya itlal ica sur huan iteipan ixhuihua José
    ya quipiyaj inintlal ica norte. Pero monequi sesen nopa chicome huejhueyi familias
    catli ayamo quiselijtoque inintlal ma quintlapejpenica eyi tlacame huan nechtitlanilise.
    Huan na niquintitlanis ipan nopa tlali catli polihui timoaxcatise. Huan inijuanti
    quicotonase nopa tlali ica chicome tlacotomitl. Huan quitlachilijtinemise nopa
    tlali,
  swh-ONEN: Chagueni watu watatu kutoka kwenye kila kabila. Nitawatuma hao watu kukagua
    hiyo nchi na kuniandikia mapendekezo ya mgawanyo wa urithi wa kila kabila. Nao
    watanirudia.
  bba-bba: Yen sɔ̃, bwese kɛrɑ bɑɑyere sɔɔ, i tɔmbu itɑ itɑ ɡɔsio n bu ɡɔri bu tem
    mɛ mɛɛrim dɑ, kpɑ bu wɑ nɡe mɛ bɑ koo mu burɑnɑ burɑnɑ kpɑ bu wurɑmɑ bu mɑn sɔ̃
    nɡe mɛ n sɑ̃ɑ.
  eng-KJVCPB: 'Give out from among you three men for each tribe: and I will send them,
    and they shall rise, and go through the land, and describe it according to the
    inheritance of them; and they shall come again to me.'
  luo-luo: Yieruru ji adek koa e dhoot ka dhoot. Abiro oorogi mondo gidhi ginon pinyno
    kendo gindik malongʼo kuom pinyno, kaluwore gi pok mar ngʼato ka ngʼato. Bangʼe,
    to gidwog ira.
  meu-meu: Iduhu ta ta amo tatau tatoi tatoi amo bavabidia hidi; bena lau ese baina
    siaidia, baela, tano ai bae loa eva-eva, sivaraina bae torea, ahudia iabidia totona;
    bena dekegu bae lou mai.
  npi-ULB: हरेक कुलको निम्ति तिन-तिन जना मानिस चुन र म तिनीहरूलाई पठाउने छु । तिनीहरूले
    गएर भू-भागहरूको सबै कुराको सर्वेक्षण गर्ने छन् । तिनीहरूले यसको विवरण तिनीहरूको
    उत्तराधिकारको दृष्‍टिकोणबाट तयार पार्ने छन् र त्यसपछि तिनीहरू मकहाँ फर्केर आउने
    छन् ।
  yor-yor: Ẹ yan àwọn ọkùnrin mẹ́ta nínú ẹ̀yà kọ̀ọ̀kan. Èmi yóò rán wọn jáde láti
    lọ bojú wo ilẹ̀ náà káàkiri, wọn yóò sì ṣe àpèjúwe rẹ̀, gẹ́gẹ́ bí ìní ẹni kọ̀ọ̀kan.
    Nígbà náà ni wọn yóò padà tọ̀ mí wá.
  ind-ind: Pilihlah tiga orang dari setiap suku. Saya akan mengutus mereka untuk menjelajahi
    negeri itu. Mereka akan mencatat keadaan negeri dan membaginya menjadi tujuh bagian,
    tidak termasuk wilayah Yehuda di sebelah selatan dan wilayah Yusuf di sebelah
    utara. Kemudian mereka harus kembali kepada saya. Saya akan mengundi untuk menentukan
    bagian tanah yang diberikan TUHAN, Allah kita, bagi ketujuh suku itu.
  pes-OPCB: از هر قبیله سه مرد انتخاب کنید. من آنها را می‌فرستم تا آن زمینها را بررسی
    کنند و از وضع آنها به من گزارش دهند تا بتوانم زمینها را بین شما تقسیم کنم.
  tgl-ULB: Maghirang kayo para sa inyong sarili ng ng tatlong lalaki mula sa bawat
    lipi, at ipapadala ko sila. Pupunta sila at susuriin ang itaas at ibaba ng lupain.
    Susulat sila ng isang paglalarawan nito kasama ng isang tanawin sa kanilang mga
    mamanahin, at pagkatapos babalik sila sa akin.
  hui-hui: Tí hameigini mbira mbiranaga agali tebirali dege dege dabo heladaba. Ani
    heledemigola i̱na ti dindi bibahendeha piai halu mani tinaga hameigini pialu holobadagoria
    hole tinime hondo wule pialu dai buwa i̱ langilo ani dabalu pelolebero.
  mya-mya: သင်​တို့​၏​အ​နွယ်​တစ်​နွယ်​လျှင်​သုံး​ယောက် ကျ​ရွေး​ချယ်​၍​ငါ့​ထံ​သို့​ခေါ်​ဆောင်​ခဲ့​လော့။
    ထို​သူ​တို့​သည်​မိ​မိ​တို့​အ​တွက် နှစ်​သက်​ရာ နယ်​မြေ​ကို​ပိုင်း​ခြား​သတ်​မှတ်​ပေး​ရန်​သူ
    တို့​အား​တစ်​ပြည်​လုံး​သို့​ငါ​စေ​လွှတ်​မည်။ သူ​တို့​သည်​ယင်း​သို့​နယ်​မြေ​တို့​ကို​သတ်​မှတ်
    ပေး​ပြီး​သော​အ​ခါ ငါ့​ထံ​သို့​ပြန်​လာ​ရ ကြ​မည်။-
  bod-N: ཁྱོད་རྣམས་ཚོ་པ་རེ་རེས་མི་གསུམ་རེ་འདེམས་པར་གྱིས་ཤིག བདག་གིས་ཁོ་རྣམས་མངག་རྒྱུ་ཡིན་པ་དང་།
    ཁོ་རྣམས་ལམ་དུ་ཆས་ནས་ཡུལ་དེ་ཐམས་ཅད་རྒྱུ་དགོས་ཤིང་། ཚོ་པ་རེ་རེར་འཐོབ་འོས་པའི་ས་སྐལ་གསལ་པོར་ཡི་གེར་བཀོད་ནས་ངའི་རྩར་ཕྱིར་ལོག་དགོས།
  sna-sna: Zvitsaurirei varume vatatu kurudzi rumwe norumwe. Ndichavatuma kuti vanosora
    nyika uye kuti vagonyora vachirondedzera zvayakaita maererano nenhaka imwe neimwe.
    Ipapo vachadzoka kwandiri.
  spa-BLM: Designen para ustedes tres hombres de cada tribu. Yo los enviaré, y ellos
    se levantarán, recorrerán la tierra y la describirán según su herencia; luego
    vendrán a mí.
  cac-cac: Siq'uequel oxtacvan̈oc vinac d'a scal junjun macan̈ in̈tilal, yic tzin
    checb'at yil masanil lum luum chi'. Ol yalan eb' vab'i tas val yaj luum, yic vach'
    ol yal in pucanb'at lum d'ayex.
  swh-ULB: Chagueni ninyi wenyewe watu watatu kutoka katika kila kabila, na nitawatuma.
    Wataenda na kuipeleleza nchi juu na chini. Wataandika maelezo pamoja na maelekezo
    kuhusu urithi wao, na kisha watarudi kwangu.
  bel-bel: дайце ад сябе па тры чалавекі з племя; я пашлю іх, і яны, устаўшы, пройдуць
    па зямлі і апішуць яе, як трэба падзяліць ім на надзелы, і прыйдуць да мяне;
  deu-ELBBK: Nehmt euch drei Männer für den Stamm, und ich will sie aussenden; und
    sie sollen sich aufmachen und das Land durchwandern und es aufschreiben nach Verhältnis
    ihres Erbteils, und dann zu mir kommen.
  mbb-OT: Pilì kew te tigtetelu he etew ziyà te kada tribu niw. Ibpesusi ku kandan
    is tivuuk he tanà su para mesevuki zan te tuus is egkesuatan dan te ed-angken.
    Ne edlikù sikandan kayi te kediey he ed-uwit te vineelan dan he mapa he egkeehè
    ta zutun ke ebmenmenuwen heini te kebahin.
  mal-2015: ഓരോ ഗോത്രത്തിന്നു മുമ്മൂന്നു പേരെ നിയമിപ്പിൻ; ഞാൻ അവരെ അയക്കും; അവർ പുറപ്പെട്ടു
    ദേശത്തുകൂടി സഞ്ചരിച്ചു തങ്ങൾക്കു അവകാശം കിട്ടേണ്ടുംപ്രകാരം കണ്ടെഴുതി എന്റെ അടുക്കൽ
    മടങ്ങിവരേണം.
  tuo-NT: Te curarinʉcʉ̃ iꞌtiarã ʉmʉa bese, oꞌóya. Yʉꞌʉ narẽ na ye diꞌta ‘To nitʉoꞌo’,
    ni ĩꞌabesedutigʉ, oꞌógʉtigʉ weeꞌe. Na ĩꞌáca beꞌro ‘Tocãꞌrõ ʉ̃sã ye diꞌta nitʉopʉ’,
    ni ojarãsama. Tuꞌajanʉꞌcõ, dajatojatirã,
  rmc-rmc: Kiden tumenge avri trine muršen dojekhe kmeňostar. Me len bičhavava, hoj
    te predžan e phuv a te zapisinen andre o phuva prekal dojekh kmeňos. Paľis mi
    aven ke ma.
  nlg-nlg: Kau vilira ara tolu na mane ta sakai na kema, muku vetenara va tana lei
    bona ta mua lagavuli mua. Makara nighi oli mai tagua na gegereni a lei didira
    na kobe, taonia na lei bona kara loghoi.
  pes-OPV: سه نفر برای خود از هر سبطانتخاب کنید، تا ایشان را روانه نمایم، و برخاسته،
    از میان زمین گردش کرده، آن را برحسب ملکهای خود ثبت کنند، و نزد من خواهند برگشت.
  ron-1924: Алеӂець трей бэрбаць де фиекаре семинцие ши-й вой порни. Сэ се скоале,
    сэ стрэбатэ цара, сэ факэ ун план ын ведеря ымпэрцелий ши сэ се ынтоаркэ ла мине.
  ben-OBCV: প্রত্যেক বংশ থেকে তিনজন করে লোক নিযুক্ত করো। দেশটি পুঙ্খানুপুঙ্খভাবে পরীক্ষা
    করার ও প্রত্যেকটি বংশের উত্তরাধিকার অনুসারে সেখানকার এক বর্ণনা লিখে আনার জন্য
    আমি তাদের সেখানে পাঠাব। পরে তারা আমার কাছে ফিরে আসবে।
  som-som: Haddaba qabiil walba saddex nin kala soo baxa; oo anigu iyaga waan diri
    doonaa, markaas waa inay kacaan, oo dalka dhex maraan, oo soo kala tilmaamaan
    siday u kala dhaxlayaan, oo markaas waa inay ii yimaadaan.
  lat-VUC: 'Eligite de singulis tribubus ternos viros, ut mittam eos, et pergant atque
    circumeant terram, et describant eam juxta numerum uniuscujusque multitudinis:
    referantque ad me quod descripserint.'
  eng-ASVBT: 'Appoint for you three men of each tribe: and I will send them, and they
    shall arise, and walk through the land, and describe it according to their inheritance;
    and they shall come unto me.'
  ita-1885: Ordinatevi tre uomini per tribù, ed io li manderò, acciocchè si levino,
    e vadano attorno per lo paese, e lo descrivano, secondo l'eredità che hanno da
    avere; e poi ritorneranno a me.
  eng-LXXUP: Appoint of yourselves three men of each tribe, and let them rise up and
    go through the land, and let them describe it before me, as it will be proper
    to divide it.
  eng-ULB: Appoint for yourselves three men from each tribe, and I will send them
    out. They will set out and survey the land up and down. They will write out a
    description of it with a view to their inheritances, and then they will come back
    to me.
  spa-VBL: Elijan a tres hombres de cada tribu y los enviaré a explorar la tierra.
    Luego podrán escribir una descripción sobre la distribución de la tierra y traérmela.
  fra-_FOB: Prenez trois hommes par tribu, et je les enverrai. Ils se lèveront, et
    parcourront le pays, en traceront le plan, selon leur héritage, et reviendront
    auprès de moi.
  mal-mal: ഓരോ ഗോത്രത്തിൽനിന്ന് മൂന്നു പേരെ വീതം നിയമിപ്പീൻ; അവർ ദേശം ചുറ്റിനടന്ന്
    തങ്ങൾക്ക് അവകാശമായി കിട്ടേണ്ട ഭൂമി സംബന്ധിച്ചുള്ള വിവരങ്ങളുമായി എന്റെ അടുക്കൽ
    മടങ്ങിവരേണം.
  urd-GVR: Ab har qabīle ke tīn tīn ādmiyoṅ ko chun leṅ. Unheṅ maiṅ mulk kā daurā
    karne ke lie bhej dūṅgā tāki wuh tamām qabāylī ilāqoṅ kī fahrist taiyār kareṅ.
    Is ke bād wuh mere pās wāpas ā kar
  suz-BL: मुल गेपुकीमी थर थर रे सां सां मुरपुकी योव़ङीन। गो मेको आन कली रागी कोव़थ
    सोइक्‍नुङ। मिनु मेकोपुकी लशा, आंम आंम रागी दोदेंशो बाक्‍मे, मेको ब्रेक्‍चा माल्‍नीम।
    मिनु नोले आं बाक्‍तीक लेत्‍चा माल्‍नीम।
  ita-1927: Sceglietevi tre uomini per tribù e io li manderò. Essi si leveranno, percorreranno
    il paese, ne faranno la descrizione in vista della partizione, poi torneranno
    da me.
  ckb-ckb: لە هەر هۆزێک سێ کەس بۆ خۆتان هەڵبژێرن، بۆ ئەوەی بیاننێرم و بچن و بە خاکەکەدا
    بگەڕێن، بەگوێرەی میراتەکەیان ڕووپێو بکەن، پاشان بگەڕێنەوە بۆ لام.
  eng-BBE: Take from among you three men from every tribe; and I will send them to
    go through the land and make a record of it for distribution as their heritage;
    then let them come back to me.
  kan-OKCV: ಒಂದೊಂದು ಗೋತ್ರಕ್ಕೆ ಮೂರು ಮಂದಿಯ ಪ್ರಕಾರ ನಿಮ್ಮೊಳಗಿಂದ ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ. ನಾನು
    ಅವರನ್ನು ಕಳುಹಿಸುವೆನು. ಅವರು ಎದ್ದು ದೇಶದಲ್ಲೆಲ್ಲಾ ಹೋಗಿ ತಮ್ಮ ಬಾಧ್ಯತೆಗಳ ಪ್ರಕಾರ ಅದನ್ನು
    ಅಳತೆಮಾಡಿ ವಿವರವಾಗಿ ಬರೆಯಲಿ. ತರುವಾಯ ನನ್ನ ಬಳಿಗೆ ಅವರು ಬರಲಿ.
  bbb-bbb: '@see-verse:JOS.018.003'
  tam-2017: கோத்திரத்திற்கு மும்மூன்று மனிதர்களைத் தெரிந்துகொள்ளுங்கள்; அவர்கள் எழுந்து
    புறப்பட்டு, தேசத்திலே சுற்றித்திரிந்து அதைத் தங்கள் பங்குகளுக்குத்தக்கதாக விபரமாக
    எழுதி, என்னிடம் கொண்டுவரும்படி அவர்களை அனுப்புவேன்.
  spa-RV-1909: Señalad tres varones de cada tribu, para que yo los envíe, y que ellos
    se levanten, y recorran la tierra, y la describan conforme á sus heredades, y
    se tornen á mí.
  ron-BTF: Dați dintre voi trei oameni de fiecare trib și îi voi trimite și să se
    ridice și să meargă prin țară și să o descrie conform moștenirii lor și să vină
    la mine.
  eng-WEBP: Appoint for yourselves three men from each tribe. I will send them, and
    they shall arise, walk through the land, and describe it according to their inheritance;
    then they shall come to me.
  eng-FBV: Choose three men from each tribe and I will send them out to explore the
    land. Then they can write a description regarding the land allocations and bring
    it to me.
  nld-1939: Wijst nu uit iedere stam drie mannen aan, die ik zal uitzenden. Ze zullen
    zich gereed maken, het land te doorkruisen, er een beschrijving van geven, zover
    dit voor hun erfdeel nodig is, en dan bij mij terugkomen.
  nch-BL: Nopa hueyi familia Judá ya quipiya ital ica sur huan iteipan ixhuihua José
    ya quipiyaj inintal ica norte. Pero monequi sesen ten nopa chicome huejhueyi familias
    cati ayemo quiselijtoque inintal ma quintapejpenica eyi tacame huan techtitanilise.
    Huan na niquintitanis ipan nopa tali cati polihui timoaxcatise. Huan inijuanti
    quicotonase nopa tali ica chicome tacotonti. Huan quitachilijtinemise nopa tali,
  vie-1934: Hãy chọn từng chi phái ba người, rồi ta sẽ sai đi; các người này sẽ đứng
    dậy đi khắp xứ, lấy địa đồ để phân chia, rồi sẽ trở về cùng ta.
  hin-CV: हर गोत्र से तीन-तीन व्यक्तियों को इस कार्य की जवाबदारी दें, ताकि वे जाकर
    इस देश को देखें और अपनी इच्छा से अपने गोत्र के लिए विरासत चुन ले, और आकर मुझे
    बताये.
  spa-BES: Toma de entre ustedes tres hombres de cada tribu; y los enviaré a recorrer
    la tierra y hacer un registro de la misma para distribuirla como su patrimonio;
    entonces que vuelvan a mí.
  tdx-tdx: Anoloro ondaty telo ia’ o fifokoa’ areoo, hañirahako; hionjoñe mb’eo mb’eo
    amy taney hanokitse aze ty amo lovao; vaho himpoly amako.
  tha-KJV: จงเลือกคนตระกูลละสามคน แล​้วข้าพเจ้าจะใช้คนเหล่านั้นไปท่องเที่ยวขึ้นล่องอยู่​ที่​แผ่​นดินนั้น
    ให้​เข​ียนแนวเขตที่​ดิ​นที​่จะมอบเป็นมรดก และกลับมาหาข้าพเจ้า
  por-BR-2018: Assinalai três homens de cada tribo, para que eu os envie, e que eles
    se levantem, e percorram a terra, e a descrevam conforme suas propriedades, e
    se voltem a mim.
  deu-ELO: Nehmet euch drei Männer für den Stamm, und ich will sie aussenden; und
    sie sollen sich aufmachen und das Land durchwandern und es aufschreiben nach Verhältnis
    ihres Erbteils, und dann zu mir kommen.
  eng-WYC-2018: Choose ye (out) of each lineage three men, (so) that I send them,
    and they go, and compass the land; and that they describe the land by the number
    of each multitude, (or and they set the borders of the land, suitable for the
    number of each multitude), and (then) bring to me that, that ye have described.
  epo-epo: Elektu al vi po tri homoj el ĉiu tribo, kaj mi sendos ilin, ke ili leviĝu
    kaj trairu la landon kaj priskribu ĝin laŭ ĝiaj heredaj partoj kaj venu al mi.
  uig-PIN: Silǝr ɵzünglar üqün ⱨǝr ⱪǝbilidin üq adǝmni tallanglar; mǝn ularni ⱪozƣilip
    bu pütkül zeminni aylinip qiⱪip, uni ⱨǝrbir ⱪǝbilǝ ɵz miras ülüxigǝ muwapiⱪ sizip-hatirilǝxkǝ,
    andin ⱪeximƣa yenip kelixkǝ ǝwǝtimǝn.
  beo-beo: 'Dunu fi afae afae amo dunu udiana nama ilegema. Na da ili soge huluane
    ilia da lamusa: hanai gala amo dedema:ne na da asunasimu. Amasea, ilia da nama
    buhagima:mu.'
  tpi-OTNT: Makim tripela man bilong olgeta lain wan wan. Na bai mi salim ol i go
    long olgeta hap bilong graun na ol yet i ken makim graun ol i laik kisim. Na bihain
    ol i mas kam bek long mi.
  hau-SA: Ku ba da mutum uku daga kowace kabila, ni kuwa in aike su, su zagaya dukan
    ƙasar su rubuta bayani game da ita, bisa ga yadda za a raba ta gādo ga kowace
    kabila, sa’an nan su dawo wurina.
  uig-LAT: Siler özünglar üchün her qebilidin üch ademni tallanglar; men ularni qozghilip
    bu pütkül zéminni aylinip chiqip, uni herbir qebile öz miras ülüshige muwapiq
    sizip-xatirileshke, andin qéshimgha yénip kélishke ewetimen.
  nde-nde: Khethani amadoda amathathu esizweni sinye ngasinye. Ngizawathuma ukuthi
    ayehlola ilizwe abeseloba ngesimo salo, kusiya ngelifa lesizwana ngasinye. Azaphenduka
    kimi.
  ton-ton: 'Fili meiate kimoutolu ha tangata ʻe toko tolu mei he faʻahinga kotoa pē:
    pea te u fekauʻi ʻakinautolu, pea kenau tuʻu hake ʻo ʻalu ʻo ʻasi ʻi he fonua,
    ke fakahā ia ʻo fakatatau ki honau tofiʻa; pea tenau toe haʻu kiate au.'
  ces-1613: Vydejte z sebe z každého pokolení tři muže, ať je pošli, aby vstanouce,
    zchodili zemi, a popsali ji vedlé dědictví svých; potom navrátí se ke mně.
  eng-WMB: Appoint for yourselves three men from each tribe. I will send them, and
    they shall arise, walk through the land, and describe it according to their inheritance;
    then they shall come to me.
  tam-TCV: ஒவ்வொரு கோத்திரத்திலிருந்தும் மூன்றுபேரை நியமியுங்கள். நான் அவர்களை நாட்டைச்
    சுற்றிப்பார்த்து மதிப்பீடு செய்ய அனுப்புவேன். அவர்கள் ஒவ்வொரு கோத்திரத்திற்கும்
    கொடுக்கப்படவேண்டிய சொத்துரிமை அளவுப்படி அதை விவரமாய் எழுதிக்கொண்டு என்னிடம் திரும்பி
    வரவேண்டும்.
  ceb-ULB: Pagpili kamo ug tulo ka tawo sa matag tribo alang kaninyo, ug ipadala ko
    sila. Moadto sila ug magsusi sa kayutaan sa taas ug sa ubos nga bahin. Magsulat
    sila ug paghulagway sa ilang mga panulondon, ug unya mobalik sila kanako.
  pol-UBG: Wybierzcie spośród siebie po trzech mężczyzn z każdego pokolenia, których
    poślę, aby obeszli ziemię i opisali ją według ich dziedzictwa, a potem powrócą
    do mnie.
  urd-GVU: اب ہر قبیلے کے تین تین آدمیوں کو چن لیں۔ اُنہیں مَیں ملک کا دورہ کرنے کے
    لئے بھیج دوں گا تاکہ وہ تمام قبائلی علاقوں کی فہرست تیار کریں۔ اِس کے بعد وہ میرے
    پاس واپس آ کر
  deu-1912: Schafft euch aus jeglichem Stamm drei Männer, daß ich sie sende und sie
    sich aufmachen und durchs Land gehen und es aufschreiben nach ihren Erbteilen
    und zu mir kommen.
  kan-2017: ಪ್ರತಿಯೊಂದು ಕುಲದಿಂದ ಮೂರು ಮೂರು ಜನರನ್ನು ನೇಮಿಸಿರಿ. ನಾನು ಅವರನ್ನು ಕಳುಹಿಸುವೆನು.
    ಅವರು ಹೋಗಿ ದೇಶದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿ ತಮ್ಮ ತಮ್ಮ ಕುಲಗಳಿಗನುಸಾರವಾಗಿ ಎಲ್ಲಾ ಪ್ರದೇಶಗಳ ಪಟ್ಟಿಯನ್ನು
    ಬರೆದುಕೊಂಡು ನನ್ನ ಬಳಿಗೆ ಬರಲಿ.
  tgo-tgo: Hu tuthiŋgiya ghɨmoghɨmoru thegheto wabwi regha iya e tɨne. Ne ya variyeŋgi
    thɨ raka na vethɨ rɨghɨya thelauko na thɨ tenɨŋgi e wabwi regha iya. Amba thɨ
    raka njoghama e ghino.
  yap-yap: Ra reb e ganong mi gimed pi’ dalip e pumo’on riy ngog. Bay gu pi’rad ngranod
    u daken fare nam ni ga’ngin ngar yoloyed nga but’ rogon ya’an e yungi binaw ni
    yad ba’adag ni ngar tafned. Ngemu’ mar sulod ngog.
  hlt-MCSB: Namamih ham te koca khuikah hlang pathum ah tuek uh lamtah amih te ka
    tueih eh. Te vaengah thoo uh saeh lamtah khohmuen te hip saeh. Te phoeiah a kawng
    te amamih kah rho tarhing la daek uh saeh lamtah kai taengla ha kun uh saeh.
  mdy-ETH: ሃሢ ፔቴ ፔቴ ፃጳፓ ሃይሦ ሃይሦ ዓሲ ታኣም ዶኦሩዋቴ፤ ፔቴ ፔቴ ፃጳ ዔካኒ ኮይሳ ዓጮ ዔራኒ ዓጬሎኮ ጎይፆ ዛጊ
    ፃኣፒ ዔኪ ዬዓንዳጉዲ ዓጬሎ ጋሮ ጉቤ ታ ዔያቶ ዳካንዳኔ፤ ዬካፓ ማዒ ዔያታ ታ ኮይላ ሙካንዳኔ።
  twi-ASANTE: Monyi nnipa baasa mfiri abusuakuo biara mu na mɛsoma wɔn ama wɔakɔsra
    baabi a wɔnnii hɔ soɔ no. Wɔsane ba a, wɔbɛtwerɛ deɛ wɔhunuiɛ agu krataa so akyerɛ
    me sɛdeɛ wɔbɛkyekyɛ agyapadeɛ no.
  eng-WEBU: Appoint for yourselves three men from each tribe. I will send them, and
    they shall arise, walk through the land, and describe it according to their inheritance;
    then they shall come to me.
  bnp-bnp: Mu vulaki a bakovi ge ala tolu na kabu takutaku, ga rudu lakea ria na maka
    tabekena malala lobo, ri gi nagi tala a malala ri ngaru ni bole. Muri ri gi hamule
    valai tabu nau.
  wal-wal: Issi issi zariyaappe heezzu heezzu asata doorite. Issi issi zaree laattana
    biittaa hanotaa eranaadan, taani eta kiittana. Kiittin eti biittaa ubbaa biidi
    xomoosana; xomoosidi he biittaabaa xaafi ekkidi, taakko simmidi yaana.
  spa-PDDPT: Designen tres varones de cada tribu para que yo los envíe, que se levanten,
    recorran la tierra, hagan una descripción escrita de ella según sus heredades
    y vuelvan a mí.
  gun-gun: Peteĩ-teĩ regua gui peiporavo 'rã mboapy avakue xee amondouka va'erã. Ha'e
    kuery toiko katu oo aguã. Yvy jave rupi toguata, tombopara kuaxia re peteĩ-teĩ
    regua oyvyrã ndojopyi va'ekue. Ha'e gui toupa ju xea py.
  agu-BL: Ma jalu', sicy'woke'n ox ox yaj te yi jujun k'u'j axwok yi txe'n ak'lij
    iluwar, na nchiben inchakol tan tilwe'n yi e'chk ama'l, bantz kilol yi ẍe'n kaban
    tan jatxle'n cu'n tziwutz. Yil chiben, ba'n chitz'ib tzaj yi ẍe'n tane'n yi ama'l.
  ilo-ULB: Mangdutokkayo iti tallo a lallaki manipud iti tunggal tribu, ket ibaonko
    ida. Mapanda ket kitaenda ti daga. Mangaramiddanto iti mapa a pakakitaan kadagiti
    tawidenda, ket kalpasanna, agsublidanto kaniak.
  kpg-kpg: Gaamai gi di au nia daane dogodolu mai nia madawaawa dagi dahi. Au e hagau
    digaula gi lodo tenua hagatau e halahala nia gowaa ala e hiihai ginai digaula
    belee hai mee ginai. Gei digaula ga lloomoi labelaa gi di au.
  uig-ARA: سىلەر ئۆزۈڭلار ئۈچۈن ھەر قەبىلىدىن ئۈچ ئادەمنى تاللاڭلار؛ مەن ئۇلارنى قوزغىلىپ
    بۇ پۈتكۈل زېمىننى ئايلىنىپ چىقىپ، ئۇنى ھەربىر قەبىلە ئۆز مىراس ئۈلۈشىگە مۇۋاپىق
    سىزىپ-خاتىرىلەشكە، ئاندىن قېشىمغا يېنىپ كېلىشكە ئەۋەتىمەن.
  bsp-bsp: Nəwurɛ afum maas maas dəcusuŋka dəcusuŋka. Isom ŋa ŋandeyɛfɛ ŋakɔtɛnɛ antɔf
    ŋakɔkcɛ ŋapirint ŋi, ŋader ŋasɔŋ' im.
  sus-sus: Yakɔsi wo xa mixi saxan sugandi bɔnsɔɛ birin ya ma. N xa e xɛɛ, e xa e
    bɔnsɔɛ xa bɔxi birin mato, e fa sa na dɛntɛgɛ n bɛ.
  pon-2006: Kumwail pilada ohl silimen sang ni ehuehu kadaudok. I pahn kadarihrwohng
    nan sahpwo pwe re en kilelehdi wasa me re men sapweniki. Mwuhr re pahn pwurodo
    rehi.
  ksd-ksd: Avat a pilak tar ta ututul a tutana ure tikatika na vuna tarai, ma ina
    tulue diat upi diat a vana ma diat a valivute ra gunan, ma diat a tumu ra lavur
    magit ure varogop ma kadia lavur kakalai; ma diat a talil mulai tadav iau.
  tur-YTC: Kendinize her oymaktan üç adam belirleyin. Onları göndereceğim, onlar da
    kalkıp ülkeyi dolaşacaklar ve miraslarına göre onu çizip sonra yanıma gelecekler.
  grc-BRENT: Δότε ἐξ ὑμῶν ἄνδρας τρεῖς ἐκ φυλῆς, καὶ ἀναστάντες διελθέτωσαν τὴν γῆν,
    καὶ διαγραψάτωσαν αὐτὴν ἐναντίον μου, καθὰ δεήσει διελεῖν αὐτήν. Καὶ διέλθοσαν
    πρὸς αὐτόν·
  ind-AYT: Tetapkanlah tiga orang dari tiap-tiap suku, aku akan mengutus mereka untuk
    segera menelusuri daerah itu, mencatat keadaannya sesuai milik pusaka masing-masing,
    lalu kembali kepadaku.
  nya-nya: Sankhani amuna atatu kuchokera ku fuko lililonse ndipo ine ndidzawatuma
    kuti akayendere dzikolo ndi kukalilembera bwino kuti ndiligawe kukhala lawo. Akatero,
    abwererenso kwa ine.
  hrv-hrv: Izaberite po tri čovjeka iz svakoga plemena, a ja ću ih poslati da popišu
    svu zemlju za diobu. Kad se vrate k meni,
  mps-mps: Te tigidali hani deli delide te bidi sela naga nidigili pao. Tama eno augwali
    te tigidali tǫ pedai usu nama tagala palama, tama augwa digi te augwa hanigo
    sabo tǫ dąį iligi paibao. Tama elama, tama augwaligo te tǫde po te ripot te
    asęaibao. Tama nosali augwali ena bidibo digi ma asaibao.
  tpi-tpi: Makim tripela man bilong olgeta lain wan wan. Na bai mi salim ol i go long
    olgeta hap bilong graun na ol yet i ken makim graun ol i laik kisim. Na bihain
    ol i mas kam bek long mi.
  dan-1931: Udse eder tre Mænd af hver Stamme, som jeg kan udsende; de skal gøre sig
    rede og drage Landet rundt og affatte en Beskrivelse derover til Brug ved Fastsættelsen
    af deres Arvelod og så komme tilbage til mig.
  vie-OVCB: Bây giờ mỗi đại tộc hãy chọn cho tôi ba người. Họ có nhiệm vụ đi khắp
    đất còn lại, khảo sát địa hình rồi trở về đây trình báo với tôi.
  guj-2017: તમારા પોતાના માટે દરેક કુળમાંથી ત્રણ પુરુષોને નિમણુંક કરો અને હું તેઓને
    બહાર મોકલીશ. તેઓ જઈને દેશના રહેવાસીઓની માહિતી મેળવશે. તેમના વારસાનો વિગતવાર અહેવાલ
    તૈયાર કરે પછી તેઓ મારી પાસે આવે.
  pon-2006A: Kumwail pilada ohl silimen sang ni ehuehu kadaudok. I pahn kadarihrwohng
    nan sahpwo pwe re en kilelehdi wasa me re men sapweniki. Mwuhr re pahn pwurodo
    rehi.
  por-BRBSL: Appoint para vocês mesmos, três homens de cada tribo. Eu os enviarei,
    e eles se levantarão, caminharão pela terra, e a descreverão de acordo com sua
    herança; depois virão até mim.
  cth-cth: Nangmouh thung dawk miphun buet touh dawk tami kathum touh rawi nateh,
    kai ni ka tha han. Ahnimouh ni ram tangkuem dawk a cei vaiteh, râw coe han kamcu
    e patetlah, a thut awh hnukkhu, kai koe bout a tho han.
  twi-twi: Munyi nnipa baasa mfi abusuakuw biara mu na mɛsoma wɔn ama wɔakɔsra baabi
    a wonnii hɔ so no. Wɔsan ba a, wɔbɛkyerɛw nea wohui agu krataa so akyerɛ me sɛnea
    wɔbɛkyekyɛ agyapade no.
  hlt-hlt: Namamih ham te koca khuikah hlang pathum ah tuek uh lamtah amih te ka tueih
    eh. Te vaengah thoo uh saeh lamtah khohmuen te hip saeh. Te phoeiah a kawng te
    amamih kah rho tarhing la daek uh saeh lamtah kai taengla ha kun uh saeh.
  tbz-SIM: Tɑ̃ɑ̃tɛ́nɛ̀ di botí miɛkɛ bɛnìtìbɛ̀ bɛ̀tɑ̃ɑ̃ti, bɛ̀tɑ̃ɑ̃ti, kɛ̀ m bɛ̀ tɔ̃
    nkɛ̀ bɛ̀ɛ pɑɑtɛ́ yɛhɛkɛ̀ kɛ́yɑ̀ bɛ kɑrɛ̀ kɛ́wɛ̃tɛní kɛ́ n nɑ́kɛ́.
  msy-2020: Ia 7plan anabar nguaziba puvatɨzibar gumaziba vaghvagh men aven, 3plan
    gumazibav sefegh. Eghtɨ kɨ me amadaghtɨ me nguazim bar a daruva, an gan nguazir
    me ifongeziba uari bagh ada inisɨ, da osirigh, gɨn uamategh na bagh izɨ, osirizir
    eghaghanir kam na danɨngigh.
  azb-azb: Hər qəbilədən özünüzə üç adam seçin. Onları göndərəcəyəm ki, çıxıb ölkəni
    dolaşsınlar və alacaqları irs torpaqlara görə oranı təsvir edib mənim yanıma gəlsinlər.
  eng-DBY: Provide you three men for a tribe; that I may send them, and they shall
    rise and go through the land, and describe it according to the proportion of their
    inheritance, and they shall come to me.
  hin-2017: अब प्रति गोत्र के पीछे तीन मनुष्य ठहरा लो, और मैं उन्हें इसलिए भेजूँगा
    कि वे चलकर देश में घूमें फिरें, और अपने-अपने गोत्र के भाग के प्रयोजन के अनुसार
    उसका हाल लिख लिखकर मेरे पास लौट आएँ।
  swp-swp: Hari boga, hari boga, tatao haiona, haiona, au hineridi, abo ea hetamaridi,
    se torohai se lau oea va se dioi, abo se soi gonogonoadi, e abo se uioma arigu
    eai.
  eng-YLT: Give for you three men for a tribe, and I send them, and they rise and
    go up and down through the land, and describe it according to their inheritance,
    and come in unto me,
  eng-WYC-2017: Choose ye of each lineage three men, that I send them, and they go,
    and compass the land; and that they describe the land by the number of each multitude,
    and bring to me that, that ye have described.
  eng-WMBB: Appoint for yourselves three men from each tribe. I will send them, and
    they shall arise, walk through the land, and describe it according to their inheritance;
    then they shall come to me.
  urd-GVH: अब हर क़बीले के तीन तीन आदमियों को चुन लें। उन्हें मैं मुल्क का दौरा करने
    के लिए भेज दूँगा ताकि वह तमाम क़बायली इलाक़ों की फ़हरिस्त तैयार करें। इसके बाद
    वह मेरे पास वापस आकर
  rug-rug: Vizata mae ni ka ṉeta tie koari hopeke butubutu. Kote garunu vura ni rau
    koasa doduruna sa voloso popoa pude la kubere vura nia sa voloso popoa sapu hiva
    nia rini, pude na mia tinago pa hopeke butubutu. Meke kaqu pule mae koa rau si
    arini.
  gaz-gaz: Tokkoo tokkoo gosaa keessaa nama sadii sadii kennadhaa. Anis akka isaan
    biyya sana ilaalanii akkuma dhaala gosa hundaatti waaʼee ishee barreessaniif isaan
    nan erga. Isaanis ergasii gara kootti deebiʼu.
  fra-LSG: Choisissez trois hommes par tribu, et je les ferai partir. Ils se lèveront,
    parcourront le pays, traceront un plan en vue du partage, et reviendront auprès
    de moi.
  yal-yal: Ɛ muxu saxan saxan sugandi bɔnsɔn yɛɛn ma. N xa e rasiga yamanan matodeni.
    E xa e bɔnsɔnne kɛɛ bɔxɔne kiin sɛbɛ, e yi fa na dɛntɛgɛ n xa.
  haw-1868: E haawi mai nowaena o oukou i mau kanaka pakolu o keia ohana kela ohana,
    na'u lakou e hoouna aku; a e ku lakou iluna, a e kaahele i ka aina, a e hoailona
    iho e like me ko lakou ainahooili; alaila e hoi mai lakou io'u nei.
  arb-NAV: انْتَخِبُوا ثَلاثَةَ رِجَالٍ مِنْ كُلِّ سِبْطٍ، فَأُرْسِلَهُمْ لاِسْتِكْشَافِ
    الأَرْضِ وَتَخْطِيطِهَا بِمُوْجِبِ أَنْصِبَتِهِمْ، ثُمَّ يَرْجِعُوا إِلَيَّ.
  ewe-ewe: Mitia ame etɔ̃ tso to ɖe sia ɖe me, eye madɔ wo ɖa be woayi aɖatsa ŋku
    le afi siwo dzi míeɖu haɖe o la dzi, ale be woana manya woƒe lolome kple anyigba
    la ƒe lolome si to ɖe sia ɖe adi be yeaxɔ, ekema mate ŋu amae na mi.
  eng-LEE: Furnish for yourselves three men for each tribe; and I will send them out,
    and they shall arise, and walk through the land, and describe it according to
    their inheritance, and come again to me.
  asm-FB: প্ৰত্যেক ফৈদৰ পৰা তিনি জনকৈ ব্যক্তি তোমালোকৰ নিজৰ কাৰণে নিযুক্ত কৰা৷ মই
    তেওঁলোকক পঠিয়াম৷ তেওঁলোকে গৈ দেশৰ সকলো ঠাইৰ বিষয়ে নিৰীক্ষণ কৰিব৷ তেওঁলোকে নিজ
    নিজ উত্তৰাধিকাৰৰ বিষয়ে বর্ণনা কৰি লিখিব আৰু তাৰ পাছত মোৰ ওচৰলৈ উভতি আহিব।
  sus-A: يَكْسِ وٌ شَ مِشِ سَشَن سُفَندِ بْنسْي بِرِن يَ مَ. ﭑ شَ عٍ شّي، عٍ شَ عٍ
    بْنسْي شَ بْشِ بِرِن مَتٌ، عٍ قَ سَ نَ دّنتّفّ ﭑ بّ.
  fra-SBL: Désignez pour vous trois hommes de chaque tribu. Je les enverrai. Ils se
    lèveront, parcourront le pays et le décriront selon leur héritage, puis ils viendront
    me voir.
  hbo-hbo: הָב֥וּ לָכֶ֛ם שְׁלֹשָׁ֥ה אֲנָשִׁ֖ים לַשָּׁ֑בֶט וְאֶשְׁלָחֵ֗ם וְיָקֻ֜מוּ
    וְיִֽתְהַלְּכ֥וּ בָאָ֛רֶץ וְיִכְתְּב֥וּ אֹותָ֛הּ לְפִ֥י נַֽחֲלָתָ֖ם וְיָבֹ֥אוּ
    אֵלָֽי׃
  piu-2006: '@see-verse:JOS.018.003'
  kik-kik: Thuurai andũ atatũ kuuma kũrĩ o mũhĩrĩga, na niĩ nĩngũmatũma magatuĩrie
    ũrĩa bũrũri ũcio ũtariĩ na maandĩke ũhoro waguo, wa ũrĩa ũngĩgaĩrwo o mũhĩrĩga.
    Thuutha ũcio macooke moke kũrĩ niĩ.
  fra-NCL: Choisissez trois hommes par tribu, et je les enverrai ; ils se lèveront,
    parcourront le pays, le décriront en vue du partage et reviendront vers moi.
  cek-AK: Acaeng maeto thung hoi kami thumto qoi oh; prae khet hanah nihcae to ka
    patoeh han, nihcae mah qawktoep koi ahmuen khet hanah angthawk o ueloe, caeh o
    tih; a khet o ih prae kawng thuih hanah kai khaeah amlaem o let tih.
  cuk-cuk: Bemar, dadgan-warambe-gakabogwad-war-wargwengi, dulemar-walapaa-walapaa
    nugsamala, adi, an napanegmar-arganamalaga barmidegar. Geb amala, igi-yarmar-daklege,
    na gardagi sobmaloed.
  uig-CYR: Силәр өзүңлар үчүн һәр қәбилидин үч адәмни таллаңлар; мән уларни қозғилип
    бу пүткүл зиминни айлинип чиқип, уни һәр бир қәбилә өз мирас үлүшигә мувапиқ сизип-хатириләшкә,
    андин қешимға йенип келишкә әвәтимән.
  tel-2017: ఒక్కొక్క గోత్రానికి ముగ్గుర్ని మీరు నియమించుకుంటే నేను వారిని పంపిస్తాను.
    వారు బయలుదేరి దేశం అంతటాతిరుగుతూ వివిధ స్వాస్థ్యాల ప్రకారం దాని వివరాలను రాసి
    నా దగ్గరికి తీసుకురావాలి.
  hat-BSA: Bay a tèt nou twa mesye ki sòti nan chak tribi, pou m kapab voye yo e pou
    yo kab mache nan peyi a, pou ekri yon plan detaye a yo menm selon pwòp eritaj
    pa yo; epi yo va retounen bò kote mwen.
  kos-kos: Supwama mwet tolu ke kais sie sruf, ac nga ac fah supwalosla elos in som
    liye acn inge nufon, ac sruloala luman acn su elos lungse tuh in ma lalos, na
    elos fah foloko nu yuruk.
  hbo-WLC: הָב֥וּ לָכֶ֛ם שְׁלֹשָׁ֥ה אֲנָשִׁ֖ים לַשָּׁ֑בֶט וְאֶשְׁלָחֵ֗ם וְיָקֻ֜מוּ
    וְיִֽתְהַלְּכ֥וּ בָאָ֛רֶץ וְיִכְתְּב֥וּ אוֹתָ֛הּ לְפִ֥י נַֽחֲלָתָ֖ם וְיָבֹ֥אוּ
    אֵלָֽי׃
  ibo-ibo: Họpụtanụ ndị ikom atọ site nʼebo ọbụla, ndị m ga-eziga ka ha gaa jegharịa
    nʼala niile ahụ, dee ya nʼakwụkwọ nkọwa otu ihe nketa ọbụla si dị, nʼakụkụ ya
    niile. Mgbe ahụ, ha ga-alọghachikwute m.
  ory-ory: ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ବଂଶ ପାଇଁ ତିନି ତିନି ଜଣ ଦିଅ; ତହିଁରେ ଆମ୍ଭେ ସେମାନଙ୍କୁ ପଠାଇବା,
    ସେମାନେ ଉଠି ଦେଶ ଦେଇ ଭ୍ରମଣ କରି ଲୋକମାନଙ୍କ ଅଧିକାରାନୁସାରେ ତାହା ଲେଖି ଆମ୍ଭ ନିକଟକୁ ଫେରି
    ଆସିବେ।
  chk-chk: Oupwe filätä ülüman mwän seni eu me eu ainang. Üpwe tinirela pwe repwe
    fetalfeil lon unusen ewe fanü o makei tichikin lapalapan, nge repwe anomu lon
    ar ekiek meni kinikin epwe öchiti eu me eu ainang. Mürin, repwe liwinto rei.
  rop-rop: Det Juda klen bin gedim olabat kantri langa sauthsaid, en det dubala klen
    blanga Josef bin gedim olabat kantri langa nowathsaid. Wal ai wandim thribala
    men brom detlot sebenbala klen hu nomo garram olabat kantri, en dei garra go ebriweya
    langa detlot kantri blanga makam detlot kantri weya yumob wandim. Dei garra kadimat
    sebenbala kantri,
  ukr-1871: Виберіть з між себе по три мужі з кожного поколїння, так як я пошлю їх,
    щоб вони метнулись і пройшли навкруги по землї, щоб росписати її, як би належало
    подїлити її на удїли, і прийдуть опісля до мене.
  deu-1951: Nehmt aus jedem Stamme drei Männer, so will ich sie aussenden; und sie
    sollen sich aufmachen und das Land durchziehen und es nach Bedürfnis ihrer Erbteile
    aufzeichnen und alsdann wieder zu mir kommen.
  eng-JPS: Appoint for you three men for each tribe; and I will send them, and they
    shall arise, and walk through the land, and describe it according to their inheritance;
    and they shall come unto me.
  srp-1865: Izberite izmeðu sebe po tri èovjeka iz svakoga plemena, pa neka se dignu
    i proðu zemlju, i neka je prepišu na našljedstva svoja, pa onda neka doðu k meni.
  lug-lug: Mulonde abantu basatu mu buli kika mbatume bayite mu nsi bagyetegereze,
    ng’emigabo gyabwe bwe giri era bawandiike ng’emigabo gyabwe bwe giri bakomewo
    bantegeeze.
  heb-heb: הבו לכם שלשה אנשים לשבט ואשלחם ויקמו ויתהלכו בארץ ויכתבו אותה לפי נחלתם
    ויבאו אלי׃
  ben-IRV: তোমরা নিজেদের এক একটি বংশের মধ্যে থেকে তিনজন করে দাও; আমি তাদেরকে পাঠাব,
    তারা উঠে দেশের সমস্ত জায়গা ঘুরে দেখবে এবং প্রত্যেকের অধিকার অনুসারে তার বর্ণনা
    লিখে নিয়ে আমার কাছে ফিরে আসবে।
  pan-pan: ਆਪਣੇ ਲਈ ਹਰ ਗੋਤ ਤੋਂ ਤਿੰਨ ਮਨੁੱਖ ਠਹਿਰਾਓ। ਫਿਰ ਮੈਂ ਉਹਨਾਂ ਨੂੰ ਭੇਜਾਂਗਾ ਅਤੇ ਉਹ
    ਉੱਠ ਕੇ ਉਸ ਦੇਸ ਵਿੱਚ ਫਿਰਨ ਅਤੇ ਆਪਣੀ ਮਿਲਖ਼ ਅਨੁਸਾਰ ਉਹ ਨੂੰ ਦੱਸਣ, ਫਿਰ ਉਹ ਮੇਰੇ ਕੋਲ ਆਉਣ।
  mya-JVB: သင် တို့တွင် အမျိုး တမျိုးလျှင် လူ သုံး ယောက်စီ ရွေးကောက် ၍ ငါစေလွှတ် သဖြင့်
    ၊ သူတို့သည် တပြည် လုံးသို့ထ သွား ၍ အမွေခံ သင့်သည်အတိုင်း ရေး သားပြီးမှ ငါ့ ထံ
    သို့ပြန် လာရကြမည်။
  hmo-hmo: Iduhu ta ta dekena amo tau toi, tau toi do umui abia hidi, vadaeni lau
    ese idia do lau siaia, tano ibounai dekenai do idia raka hanaia, bona mapu do
    idia torea, tano haria namonamo dalana mapu dekenai do idia hedinaraia, bona lau
    dekenai do idia giroa mai.
  urd-urd: इसलिए तुम अपने लिए हर क़बीले में से तीन शख़्स चुन लो, मैं उनको भेजूँगा
    और वह जाकर उस मुल्क में सैर करेंगे और अपनी अपनी मीरास के मुवाफ़िक़ उसका हाल लिख
    कर मेरे पास आएँगें।
  rus-SYN: дайте от себя по три человека из колена; я пошлю их, и они встав пройдут
    по земле и опишут ее, как надобно разделить им на уделы, и придут ко мне;
  bqc-SIM: À á gbɛ̃́ↄ dilɛ àaↄ̃'aaↄ̃ bui ń buio, mí ń gbaɛ. Aa fɛlɛ ń bùsu
    kɛɛlɛ, aai a yã́ dalau a kpaalɛa yã́ musu, aai suomɛɛ.
  tcz-CHONGTHU: “Phungkhat a mithum cheh hinlhengdoh unlang keiman amaho chu gam vetoh
    dingin gahsol intin, amaho cheuvin tin amaho cheh in alodiu gamchu hinvetoh untin
    keikoma thu ahinlhut kitdiu ahi.
  mar-mar: तुम्ही आपल्यासाठी प्रत्येक वंशातली तीन माणसे नेमा; म्हणजे मी त्यांना पाठवीन,
    आणि त्यांनी देशात जाऊन चोहोकडे फिरून त्यांच्या वतनाच्या विभागाप्रमाणे, वर्णन लिहून
    माझ्याजवळ आणावे.
  qub-qub: Gamcunaga cada trïbupita acray quimsaj runata. Paycunatami cachashaj intëru
    chacrata ricapacamunanpaj. Cutiycamurna willamanga imano jatun cashantapis. Chayrämi
    musyashun imanöta-cama cada trïbuta raquipänäpäpis.
  hat-hat: Chak branch fanmi pral chwazi twa gason ban mwen. M'a voye yo al mache
    toupatou nan peyi a. Y'a make pòsyon yo ta renmen gen pou yo. Apre sa, y'a tounen
    vin jwenn mwen.
  eng-BSB: Appoint three men from each tribe, and I will send them out to survey the
    land and map it out, according to the inheritance of each. Then they will return
    to me
  tod-tod: À yeelo zunu saʋagɔ ʋa bolodai ɠilagilagi zu, nà ti leʋesu ada. Ta wuzeɠezu,
    ti zooi zuɓizɛ, ti ta-wolodamai nɔnɔi ʋɛtɛ, ti ná-fai zɛʋɛ, ti ʋaa la pɔ̀ bɛ.
  eng-WEBPB: Appoint for yourselves three men from each tribe. I will send them, and
    they shall arise, walk through the land, and describe it according to their inheritance;
    then they shall come to me.
  kbq-kbq: Hanki mago'mago naga nofipintira 3'a vene'ne hu hamprizmantenke'na nagra
    hu zamantesuge'za vu'za ana mopa inankna mopao ome nege'za, mago mago'mo'ma erisantima
    haresia avamente avon tafepi krenente'za ete'za nagrite eri'za eho.
  nhe-BL: Nopa hueyi familia Judá ya quipiya itlal ica sur huan iteipa ixhuihua José
    ya quipiyaj inintlal ica norte. Pero monequi sesen nopa chicome huejhueyi familias
    tlen aya quiselijtoque inintlal ma quintlapejpenica eyi tlacame huan nechtitlanilise.
    Huan na niquintitlanis ipan nopa tlali tlen polihui timoaxcatise. Huan inijuanti
    quicotonase nopa tlali ica chicome tlacotomitl. Huan quitlachilijtinemise nopa
    tlali,
  gub-BL: Pe pitàitàigatu pexaexak na'iruz awa pe wà nehe. Izaew izuapyapyr uzemono'og
    ma'e pitàitàigatu umur kar putar na'iruz awa wà. Ihe amono kar putar a'e awa ko
    ywy nànàn ihe wà nehe. Wexak putar ywy ikatu haw wà nehe. Umuapyk putar wemixak
    kwer pape rehe wà nehe. Aze wexak amo ywy katu wà nehe, aze uputar a'e ywy weko
    àwàm romo wà nehe, tuwe umuapyk a'e ywy imume'u haw pape rehe wà nehe. A'e re
    uzewyr putar xe ihewe uze'eg pà wà nehe.
  eng-DRA: 'Choose of every tribe three men, that I may send them, and they may go
    and compass the land, and mark it out according to the number of each multitude:
    and bring back to me what they have marked out.'
