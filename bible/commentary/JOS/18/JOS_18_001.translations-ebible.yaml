verse: JOS.018.001
translations:
  mal-C: ദേശം ഇസ്രായേൽജനത്തിന്റെ നിയന്ത്രണത്തിലാക്കിയതിനുശേഷം ഇസ്രായേൽസഭ മുഴുവനും
    ശീലോവിൽക്കൂടി അവിടെ സമാഗമകൂടാരം സ്ഥാപിച്ചു.
  deu-TKW: Und die ganze Gemeinde der Israeliten versammelte sich nach Silo; daselbst
    richteten sie das Offenbarungszelt auf, indem ihnen das Land unterworfen war.
  lin-lin: Sima na bana ya Isalaele kozwa bokonzi likolo ya mokili, lisanga na bango
    mobimba esanganaki na Silo mpe batelemisaki kuna Ndako ya kapo ya Bokutani.
  eng-LSV: And all the congregation of the sons of Israel is assembled [at] Shiloh,
    and they cause the Tent of Meeting to dwell there, and the land has been subdued
    before them.
  eng-GNV: 'And the whole Congregation of the children of Israel, came together at
    Shiloh: for they set vp the Tabernacle of the Congregation there, after the land
    was subiect vnto them.'
  eng-WEBSTER: 'And the whole congregation of the children of Israel assembled at
    Shiloh, and set up the tabernacle of the congregation there: and the land was
    subdued before them.'
  nhw-BL: Huan quema tlantoyaj quixelojque nopa tlali, nochi israelitame mosentilijque
    nechca altepetl Silo para quiquetzase nopa yoyon tiopamitl campa TOTECO mopantiyaya
    ininhuaya.
  swh-ONEN: Kusanyiko lote la Waisraeli likakusanyika huko Shilo na kusimamisha Hema
    la Kukutania. Nchi ikawa chini ya utawala wao,
  bba-bba: Sɑnɑm mɛ Isirelibɑ bɑ Kɑnɑnibɑ kɑmiɑ, yerɑ bɑ mɛnnɑ Siloɔ. Mɑ bɑ kuu bekuruɡii
    te ɡirɑ tèn mi bɑ rɑ Yinni Gusunɔ sɑ̃.
  eng-KJVCPB: And the whole congregation of the children of Israel assembled together
    at Shiloh, and set up the tabernacle of the congregation there. And the land was
    subdued before them.
  luo-luo: Kanyakla duto mag jo-Israel nochokore Shilo ma giguro Hemb Romo kanyo.
    Pinyno nobedo e bwo lochgi,
  meu-meu: 'Israel besena taudia ibouboudiai na Silo ai e hebou, unuseni ai hebou
    kalagana e haginia: tano idoinai vada e darere idia vairadiai.'
  npi-ULB: त्यसपछि इस्राएलका मानिसको सारा सभा शीलोमा जम्‍मा भयो । तिनीहरूले त्यहाँ
    भेट हुने पाल खडा गरे र त्यो भूमि तिनीहरूको अधीनमा थियो ।
  yor-yor: Gbogbo ìjọ àwọn ọmọ Israẹli péjọ ní Ṣilo, wọ́n si kọ́ àgọ́ ìpàdé ní ibẹ̀.
    Gbogbo ilẹ̀ náà sì wà ní abẹ́ àkóso wọn,
  ind-ind: Sesudah menguasai negeri itu, seluruh bangsa Israel berkumpul di kota Silo
    dan mendirikan kemah TUHAN di sana.
  pes-OPCB: تمام قوم اسرائیل در شیلوه جمع شدند و خیمهٔ ملاقات را بر پا کردند. هر چند
    آنها بر تمام سرزمین مسلط شده بودند، ولی هنوز هفت قبیله باقی مانده بودند که ملکی
    نداشتند.
  tgl-ULB: Pagkatapos sama-samang nagtipon ang buong kapulungan ng bayan ng Israel
    sa Silo. Itinayo nila ang tolda ng pagpupulong doon at sinakop nila ang lupain
    sa kanilang harapan.
  hui-hui: Isaraeleali tigua wai bialu dindi bibahendeha hameigini palearu bo poda
    hana hai halu tini Silo tano wiagoria íbu ngoai ho hene. Ani buwa tigua Anduane
    Homogo mitangi bialu lotu lolenaga Balai Anda ogoriani bu helene.
  mya-mya: တစ်​ပြည်​လုံး​ကို​တိုက်​ခိုက်​အောင်​မြင်​ပြီး သည်​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ရှိ​လော​မြို့​သို့​စု​ဝေး​ရောက်​ရှိ​လာ​ပြီး​လျှင် ထာ​ဝ​ရ​ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ​တဲ
    တော်​ကို​တည်​ဆောက်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཐམས་ཅད་ཞི་ལོ་རུ་འདུས་ཤིང་མཇལ་འཕྲད་གུར་མཆོག་གནས་དེར་བཞེངས་པ་དང་།
    ཡུལ་དེ་ནི་དབང་དུ་བསྡུས་ཟིན་ཏོ། །
  sna-sna: Ungano yose yavaIsraeri yakaungana paShiro vakadzikapo Tende Rokusangana.
    Nyika yakanga yava pasi pavo,
  spa-BLM: Toda la congregación de los hijos de Israel se reunió en Silo y levantó
    allí la Tienda del Encuentro. La tierra fue sometida ante ellos.
  cac-cac: Ayic ix lajvi yac'an ganar masanil lum luum chi' eb' israel, ix smolb'an
    sb'a eb' smasanil d'a Silo, ix sb'oanq'ue scajnub' Jehová eb', aton b'aj sch'ox
    sb'a Jehová chi'.
  swh-ULB: Kisha kusanyiko lote la watu wa Israeli walikusanyika pamoja hapo Shilo.
    Walilijenga hema la kukutania hapo na waliishinda nchi mbele yao.
  bel-bel: Усё супольства сыноў Ізраілевых сабралася ў Сілом, і паставілі там скінію
    сходу, бо зямля была ўпакорана імі.
  deu-ELBBK: Und die ganze Gemeinde der Kinder Israel versammelte sich nach Silo,
    und sie schlugen dort das Zelt der Zusammenkunft auf; und das Land war vor ihnen
    unterjocht.
  mbb-OT: Ne hein naaǥew en te tivuuk he keet-etawan te Israel haazà is tanà, midtiǥum
    sikandan is langun diyà te Shilo, ne mibaal sikandan te Tulda he Edtelevukaayan
    dan.
  mal-2015: അനന്തരം യിസ്രായേൽമക്കളുടെ സഭ മുഴുവനും ശീലോവിൽ ഒന്നിച്ചുകൂടി അവിടെ സമാഗമനകൂടാരം
    നിർത്തി; ദേശം അവർക്കു കീഴടങ്ങിയിരുന്നു.
  tuo-NT: Israe curuacjãrã ti diꞌtacjãrãrẽ docaqueꞌacã wééca beꞌrore nipeꞌtirã Silo
    macãpʉ nerẽcãrã niwã. Topʉta Õꞌacʉ̃ wiꞌi, waꞌicʉrã caseri meꞌrã wééca wiꞌire apo,
    nerẽwʉacãrã niwã. Ti wiꞌi Õꞌacʉ̃rẽ na ẽjõpeo, ucũrĩ wiꞌi nicaro niwʉ̃.
  rmc-rmc: Sar savore Izraeliti zaile e phuv, zgele pes jekhetane andro foros Šilo
    a ačhade ode o Svetostankos.
  nlg-nlg: Mana pari udolu i savana didira na righitaoni rana dale Israel, ma gaira
    tara talu datoa na Vaevale Tapole i Shiloh.
  pes-OPV: و تمامی جماعت بنی‌اسرائیل درشیلوه جمع شده، خیمه اجتماع را درآنجا برپا داشتند،
    و زمین پیش روی ایشان مغلوب بود.
  ron-1924: Тоатэ адунаря копиилор луй Исраел с-а стрынс ла Сило ши ау ашезат аколо
    кортул ынтылнирий. Цара ера супусэ ынаинтя лор.
  ben-OBCV: ইস্রায়েলীদের সমগ্র মণ্ডলী শীলোতে একত্রিত হল এবং সেখানে সমাগম তাঁবুটি
    স্থাপন করল। দেশটি তাদের নিয়ন্ত্রণাধীন হল,
  som-som: Oo shirkii reer binu Israa'iil oo dhammu Shiiloh bay dhammaantood isugu
    soo urureen, oo waxay halkaas ka dhiseen teendhadii shirka; oo dadkii waddankana
    waa laga adkaaday.
  lat-VUC: Congregatique sunt omnes filii Israël in Silo, ibique fixerunt tabernaculum
    testimonii, et fuit eis terra subjecta.
  eng-ASVBT: 'And the whole congregation of the children of Israel assembled themselves
    together at Shiloh, and set up the tent of meeting there: and the land was subdued
    before them.'
  ita-1885: POI tutta la raunanza de' figliuoli d'Israele si adunò in Silo, e quivi
    posarono il Tabernacolo della convenenza. Or bene aveano soggiogato il paese;
  eng-LXXUP: And all the congregation of the children of Israel were assembled at
    Shiloh, and there they pitched the tabernacle of witness; and the land was subdued
    by them.
  eng-ULB: Then the whole assembly of the people of Israel met together at Shiloh.
    They set up the tent of meeting there and they conquered the land before them.
  spa-VBL: La tierra había sido sometida y estaba ante ellos. Los israelitas se reunieron
    en Silo e instalaron el Tabernáculo de Reunión.
  fra-_FOB: Or, toute l'assemblée des enfants d'Israël s'assembla à Silo, et ils y
    placèrent le tabernacle d'assignation, et le pays fut soumis devant eux.
  mal-mal: അനന്തരം യിസ്രായേൽ മക്കൾ ശീലോവിൽ ഒന്നിച്ചുകൂടി, അവിടെ സമാഗമനകൂടാരം സ്ഥാപിച്ചു;
    ദേശം അവർ കീഴടക്കിയിരുന്നു.
  urd-GVR: Kanān par ġhālib āne ke bād Isrāīl kī pūrī jamāt Sailā Shahr meṅ jamā huī.
    Wahāṅ unhoṅ ne mulāqāt kā ḳhaimā khaṛā kiyā.
  suz-BL: मिनु इस्राएल ङा मुर नेल्‍ल शिलोमी बुक्‍तेक्‍म। मेकेर ग्रुम्‍तीक ताम्‍बु
    की‍तेक्‍म। मेना मेको रागी मेको आन रागी दुम्‍शो बाक्‍त। न्‍यायाधीस २१:१९; १सामुएल
    १:३; येरमीया ७:१२-१५
  ita-1927: Poi tutta la raunanza de’ figliuoli d’Israele s’adunò a Sciloh, e quivi
    rizzarono la tenda di convegno. Il paese era loro sottomesso.
  ckb-ckb: ئینجا هەموو کۆمەڵی نەوەی ئیسرائیل لە شیلۆ کۆبوونەوە و لەوێدا چادری چاوپێکەوتنیان
    هەڵدا، خاکەکەش خرایە ژێر ڕکێفیانەوە.
  eng-BBE: 'And all the meeting of the children of Israel came together at Shiloh
    and put up the Tent of meeting there: and the land was crushed before them.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರ ಸಮೂಹವೆಲ್ಲಾ ಶೀಲೋವಿನಲ್ಲಿ ಒಟ್ಟು ಕೂಡಿ ಅಲ್ಲಿ ದೇವದರ್ಶನ ಗುಡಾರವನ್ನು
    ನಿಲ್ಲಿಸಿದರು. ದೇಶವು ಅವರ ವಶವಾಯಿತು.
  bbb-bbb: (-)
  tam-2017: இஸ்ரவேல் மக்களின் சபையெல்லாம் சீலோவிலே கூடி, அங்கே ஆசரிப்புக் கூடாரத்தை
    அமைத்தார்கள். தேசம் அவர்களின் வசமானது.
  spa-RV-1909: Y TODA la congregación de los hijos de Israel se juntó en Silo, y asentaron
    allí el tabernáculo del testimonio, después que la tierra les fué sujeta.
  ron-BTF: Și toată adunarea copiilor lui Israel s-a adunat la Șilo și au așezat acolo
    tabernacolul întâlnirii. Și țara era supusă înaintea lor.
  eng-WEBP: The whole congregation of the children of Israel assembled themselves
    together at Shiloh, and set up the Tent of Meeting there. The land was subdued
    before them.
  eng-FBV: The land had been subdued and lay before them. The Israelites gathered
    together at Shiloh and set up the Tent of Meeting.
  nld-1939: Daarna kwam het gehele israëlietische volk te Sjilo bijeen, waar het de
    openbaringstent plaatste. Ofschoon het land hun nu volkomen onderworpen was,
  nch-BL: Huan quema tantoya quixelohuaj nopa tali, nochi israelitame mosentilijque
    nechca altepet Silo para quiquetzase nopa yoyon tiopamit campa TOTECO mopantiyaya
    inihuaya.
  vie-1934: 'Cả hội chúng dân Y-sơ-ra-ên nhóm hiệp tại Si-lô, và lập hội mạc tại đó:
    xứ đều phục trước mặt họ.'
  hin-CV: फिर सब इस्राएली एक साथ शीलो में इकट्‍ठे हुए. उन्होंने वहां मिलनवाले तंबू
    को खड़ा किया. पूरा देश उनके वश में हो चुका था,
  spa-BES: Y toda la reunión de los hijos de Israel se reunió en Silo y puso la Tienda
    de la reunión allí, después que la tierra les fue sometida delante de ellos.
  tdx-tdx: Nifanontoñe e Silò i valobohò’ o ana’Israeleoy vaho natroa’ iereo i kibohom-pamantañañey,
    naho fa niambaneañe i taney.
  tha-KJV: ฝ่ายชุ​มนุ​มชนอิสราเอลทั้งสิ้​นก​็มาประชุมกั​นที​่​ชี​โลห์ และตั้งพลับพลาแห่งชุ​มนุ​มขึ้​นที​่​นั่น
    แผ่​นดินนั้​นก​็ตกอยู่ในครอบครองของเขา
  por-BR-2018: E toda a congregação dos filhos de Israel se juntou em Siló, e assentaram
    ali o tabernáculo do testemunho, depois que a terra lhes foi sujeita.
  deu-ELO: Und die ganze Gemeinde der Kinder Israel versammelte sich nach Silo, und
    sie schlugen daselbst das Zelt der Zusammenkunft auf; und das Land war vor ihnen
    unterjocht.
  eng-WYC-2018: And all the sons of Israel were gathered in Shiloh, and there they
    setted fast the tabernacle of witnessing; and the land was subject to them. (And
    all the Israelites were gathered in Shiloh, and they set up the Tabernacle of
    the Witnessing there; and the land was made subject to them.)
  epo-epo: Kaj la tuta komunumo de la Izraelidoj kolektiĝis en Ŝilo, kaj ili starigis
    tie la tabernaklon de kunveno; kaj la lando estis jam submetita al ili.
  uig-PIN: Pütkül Israillar jamaiti Xiloⱨⱪa yiƣilip, u yǝrdǝ ibadǝt qediri tikti.
    Gǝrqǝ zemin ularning aldida boysundurulƣan bolsimu,
  beo-beo: Isala:ili dunu da soge huluane hasali dagosea, ilia huluane Siailou moilaiga
    gilisili, Hina Gode Ea Da:bena:gele abula diasu gagui.
  tpi-OTNT: Ol Israel i winim pinis olgeta ples long pait, na olgeta lain bilong ol
    i go bung long taun Silo. Na ol i sanapim haus sel bilong lotu.
  hau-SA: Isra’ilawa duka suka taru a Shilo suka kafa tenti inda za su dinga taruwa.
    Yanzu ƙasar tana ƙarƙashin mulkinsu,
  uig-LAT: Pütkül Israillar jamaiti Shilohqa yighilip, u yerde ibadet chédiri tikti.
    Gerche zémin ularning aldida boysundurulghan bolsimu,
  nde-nde: Ibandla lonke lako-Israyeli labuthana eShilo laselimisa ithente lokuhlangana
    khonapho. Ilizwe lalethwa ngaphansi kombuso wabo,
  ton-ton: Pea ko e kakai kotoa pē ʻoe fānau ʻa ʻIsileli naʻa nau fakakātoa ʻakinautolu
    ʻi Sailo, ʻonau fokotuʻu ʻi ai ʻae fale fehikitaki ʻoe kakai. Pea naʻe fakavaivai
    ʻae fonua ʻi honau ʻao.
  ces-1613: Shromáždilo se pak všecko množství synů Izraelských do Sílo, a tu postavili
    stánek úmluvy, když již země od nich podmaněna byla.
  eng-WMB: The whole congregation of the children of Israel assembled themselves together
    at Shiloh, and set up the Tent of Meeting there. The land was subdued before them.
  tam-TCV: பின் இஸ்ரயேல் மக்கள் சீலோ என்னும் இடத்தில் ஒன்றுகூடி அங்கே சபைக் கூடாரத்தை
    அமைத்தார்கள். அந்த நாடு அவர்களுடைய கட்டுப்பாட்டிற்குள் கொண்டுவரப்பட்டது,
  ceb-ULB: Unya nanagtigom ang tibuok katawhan sa Israel didto sa Shilo. Gitukod nila
    ang tolda nga tagboanan didto ug gibuntog nila ang yuta nga anaa sa ilang atubangan.
  pol-UBG: Wtedy całe zgromadzenie synów Izraela zebrało się w Szilo i wznieśli tam
    Namiot Zgromadzenia, gdyż ziemia została przez nich opanowana.
  urd-GVU: کنعان پر غالب آنے کے بعد اسرائیل کی پوری جماعت سَیلا شہر میں جمع ہوئی۔
    وہاں اُنہوں نے ملاقات کا خیمہ کھڑا کیا۔
  deu-1912: Und es versammelte sich die ganze Gemeinde der Kinder Israel gen Silo
    und richteten daselbst auf die Hütte des Stifts, und das Land war ihnen unterworfen.
  kan-2017: ದೇಶವೆಲ್ಲಾ ತಮ್ಮ ವಶವಾದ ಮೇಲೆ ಇಸ್ರಾಯೇಲ್ಯ ಸಮೂಹದ ಎಲ್ಲಾ ಜನರೂ ಶೀಲೋವಿನಲ್ಲಿ ಕೂಡಿ
    ಬಂದು ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನು ನಿಲ್ಲಿಸಿದರು.
  tgo-tgo: Mbaŋa kaero thɨ kivalaŋgiya gharɨgharɨko wolaghɨye e thelauko iyako tɨne
    na e ghereiye, amba Isirel wabwiko laghɨye thɨ mevathavatha Sailo e tɨne na thɨ
    vatada Mevathavatha Ŋgoloniye gheko.
  yap-yap: Nga tomuren nike kol yu Israel fare nam miyad mu’ulung ni yad gubin nga
    Shiloh ngar n’ufed ngalang fare Tent u p’eowchen SOMOL.
  hlt-MCSB: Israel ca rhoek loh rhaengpuei la Shiloh ah boeih tingtun uh. Te ah te
    tingtunnah dap te a khueh uh tih amamih mikhmuh ah khohmuen te a khoem.
  mdy-ETH: ዖሎና ባሺ ዓጬሎ ዔያታ ዓርቄስካፓ ዒስራዔኤሌ ዴራ ጉቤሢ ሴኤሎይዳ ቡኪንቲ፥ ናንጊና ናንጋ ጎዳ ዴሮና ካኣማ ማኣሮ
    ዾቄኔ።
  twi-ASANTE: Afei a asase no abɛdi Israelfoɔ nsam no, Israelfoɔ nyinaa boaa wɔn ho
    ano wɔ Silo na wɔsii hyiadan.
  eng-WEBU: The whole congregation of the children of Israel assembled themselves
    together at Shiloh, and set up the Tent of Meeting there. The land was subdued
    before them.
  bnp-bnp: E huriki a Israel ri vaubi ri bole lobo pali a maka tanga, muri ri vano
    ri vapopo na tanga e Silo, ri vakapesia vonga a Kape na Vaponga.
  wal-wal: Biittaa xoonidi oiqqidoogaappe guyyiyan, Israa7eela maabara ubbai Seelon
    shiiqiis; shiiqidi GODAASSI goinniyo Dunkkaaniyaa yan essiis.
  spa-PDDPT: Toda la congregación de los hijos de Israel se reunió en Silo y levantaron
    allí el Tabernáculo de Reunión. La tierra estaba sometida a ellos.
  gun-gun: Ha'e gui Israel kuery ijatypa okuapy Siló py. Ha'e py oupi okuapy oo onhemboaty
    atyrã, yvy ha'e javi re ha'e kuery ipo'aka rire.
  agu-BL: Itzun bantz, nintzun cu' chimolol quib tircu'n yi e' xonl Israel le ama'l
    Siló. Tircu'n chimolol quib tan nuc'le'n yi mantial kale na chijilone't tu Kataj
    Ryos. Na sken chixcye' tan cambaje'n yi ama'l yi tajwe'n tan cyetzal.
  ilo-ULB: Kalpasanna, nagsasarak ti entero a taripnong dagiti tattao ti Israel idiay
    Silo. Impatakderda sadiay ti tabernakulo ken sinakupda ti daga iti sangoananda.
  kpg-kpg: I muli digaula ne kumi tenua hagatau, gei digau Israel gu dagabuli mai
    gi Shiloh, ga haga duu di Hale laa Dimaadua i golo.
  uig-ARA: پۈتكۈل ئىسرائىللار جامائىتى شىلوھقا يىغىلىپ، ئۇ يەردە ئىبادەت چېدىرى تىكتى.
    گەرچە زېمىن ئۇلارنىڭ ئالدىدا بويسۇندۇرۇلغان بولسىمۇ،
  bsp-bsp: Kɔ aka Yisrayel fəp ŋaloŋkanɛ Silo, kɔ ŋacəmbər di aŋgbaŋcan ŋa dəkəbəpɛnɛ
    kɔ Kanu. Ŋanabaŋ antɔf, ŋeyi oŋ kiyi kəŋan.
  sus-sus: Isirayila ɲama to gɛ nɔde bɔxi ra, e naxa e malan Silo, e Ala xa hɔrɔmɔlingira
    ti naa.
  pon-2006: Mwurin ar kalowehdier saphwo, mehn Israel ko koaros ahpw pokonpene Sailo
    oh kauwada Impwal me KAUN-O kin ketiket loale.
  ksd-ksd: Ma ra tarai Israel par dia ga ki varurung aro Silo, ma dia ga vatur ra
    pal na varbarat ie; ma dia ga tar uvia pa ra gunan.
  tur-YTC: İsrael'in çocuklarının bütün topluluğu Şilo'da toplanıp orada Buluşma Çadırı'nı
    kurdular. Ülke onların önünde boyun eğdirildi.
  grc-BRENT: Καὶ ἐξεκκλησιάσθη πᾶσα συναγωγὴ υἱῶν Ἰσραὴλ εἰς Σηλὼ, καὶ ἔπηξαν ἐκεῖ
    τὴν σκηνὴν τοῦ μαρτυρίου· καὶ ἡ γῆ ἐκρατήθη ὑπʼ αὐτῶν.
  ind-AYT: Lalu, seluruh umat Israel berkumpul di Silo dan mendirikan Tenda Pertemuan
    di sana karena negeri itu sudah takluk di hadapan mereka.
  nya-nya: Atagonjetsa dziko lonse Aisraeli anasonkhana ku Silo ndipo anayimikako
    tenti ya msonkhano.
  hrv-hrv: Sabrala se zajednica sinova Izraelovih u Šilo, i ondje razapeše Šator sastanka.
    Sva im se zemlja pokorila.
  mps-mps: Te Israel dabe augwaligo boi hwįnama, te tigidali bulu bidi dabe aiyaba
    elaluama, tama augwa hani tigidali te Siloba sisinani. Tede augwaligo te God dali
    sisinabo lotu be, te ugwa be, te augwaligo dodolama muai.
  tpi-tpi: Ol Israel i winim pinis olgeta ples long pait, na olgeta lain bilong ol
    i go bung long taun Silo. Na ol i sanapim haus sel bilong lotu.
  dan-1931: Hele Israelitternes Menighed kom sammen i Silo, og de rejste Åbenbaringsteltet
    der, da de nu havde underlagt sig Landet.
  vie-OVCB: Toàn dân Ít-ra-ên họp nhau tại Si-lô, dựng Đền Tạm lên.
  guj-2017: પછી શીલોહમાં સમગ્ર ઇઝરાયલ લોકો ભેગા મળ્યા ને ત્યાં તેઓએ મુલાકાતમંડપ ઊભો
    કર્યો. અને તેઓએ આખો દેશ જીત્યો.
  pon-2006A: Mwurin ar kalowehdier saphwo, mehn Israel ko koaros ahpw pokonpene Sailo
    oh kauwada Impwal me KAUN-O kin ketiket loale.
  por-BRBSL: Toda a congregação das crianças de Israel se reuniu em Shiloh, e montou
    ali a Tenda da Reunião. A terra foi subjugada diante deles.
  cth-cth: Isarel miphun tamimaya abuemlah ni Shiloh kho dawk a kamkhueng awh teh,
    tamimaya kamkhueng nahane lukkareiim hah a sak awh. Ahnimae hmalah ram pueng teh
    a kârahnoum awh.
  twi-twi: Afei a asase no abedi Israelfo nsam no, Israelfo nyinaa boaa wɔn ho ano
    wɔ Silo na wosii hyiadan.
  hlt-hlt: Israel ca rhoek loh rhaengpuei la Shiloh ah boeih tingtun uh. Te ah te
    tingtunnah dap te a khueh uh tih amamih mikhmuh ah khohmuen te a khoem.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ nɑ ibotí kɛ́deè kɛ́tíí nSidoo kɛ́cónnɛ́ ti Yiɛ̀ nKuyie
    ntɑummɛ̀ tou.
  msy-2020: Egha Israelia mɨdorozim gamigha apaniba abɨnigha gɨvagha, Silon nguibar
    ekiamɨn uari akufa. Egha me Ikiavɨra Itir Godɨn ziam fasa a bativamin Purirpenim
    asara.
  azb-azb: Bütün İsrail övladlarının icması Şiloya yığışıb orada Hüzur çadırını qurdu.
    Bu torpaq onların hökmranlığı altında idi.
  eng-DBY: And the whole assembly of the children of Israel gathered together at Shiloh,
    and set up the tent of meeting there; and the land was subdued before them.
  hin-2017: फिर इस्राएलियों की सारी मण्डली ने शीलो में इकट्ठी होकर वहाँ मिलापवाले
    तम्बू को खड़ा किया; क्योंकि देश उनके वश में आ गया था। (प्रेरि. 7:45)
  swp-swp: Isaraela nanatunaeao moutuadi lailai maudoudoina Siloa eai se oigogo, numa
    bahebaheusi edi aba oigogo se hetoro. Oea va tataodi matadi eai se heiluedi.
  eng-YLT: And all the company of the sons of Israel are assembled [at] Shiloh, and
    they cause the tent of meeting to tabernacle there, and the land hath been subdued
    before them.
  eng-WYC-2017: And all the sons of Israel were gathered in Shiloh, and there they
    setted fast [or pitched] the tabernacle of witnessing; and the land was subject
    to them.
  eng-WMBB: The whole congregation of the children of Israel assembled themselves
    together at Shiloh, and set up the Tent of Meeting there. The land was subdued
    before them.
  urd-GVH: कनान पर ग़ालिब आने के बाद इसराईल की पूरी जमात सैला शहर में जमा हुई। वहाँ
    उन्होंने मुलाक़ात का ख़ैमा खड़ा किया।
  rug-rug: Mudina sipu ele va kilasia rini sa popoa si varigara pa Saelo sa doduruna
    sa butubutu Izireli meke va turua rini sa Ipi Hopena te Zihova vasina.
  gaz-gaz: Guutummaan waldaa Israaʼel Shiilootti walitti qabamee dunkaana wal gaʼii
    achitti dhaabate. Biyyattiin harka isaanii jala galte;
  fra-LSG: Toute l’assemblée des enfants d’Israël se réunit à Silo, et ils y placèrent
    la tente d’assignation. Le pays était soumis devant eux.
  yal-yal: Isirayila yamaan yi e malan Silo taani. E yi Naralan Bubun ti mɛnni. Yamanan
    yi lu e sɛnbɛn bun ma.
  haw-1868: U A hoakoakoaia ke anaina kanaka o ka poe mamo a Iseraela ma Silo, a malaila
    lakou i kukulu ai i ka halelewa o ke anainakanaka; a ua pio ko ka aina, imua o
    lakou.
  arb-NAV: وَبَعْدَ أَنْ تَمَّ اسْتِيلاءُ الإِسْرَائِيلِيِّينَ عَلَى الأَرْضِ اجْتَمَعُوا
    فِي شِيلُوهَ، حَيْثُ نَصَبُوا خَيْمَةَ الاجْتِمَاعِ.
  ewe-ewe: Esi Israelviwo xɔ anyigba vɔ megbe la, wo katã wova kpe ta ɖe Silo, eye
    wotu Yehowa ƒe Agbadɔ ɖe afi ma.
  eng-LEE: And the whole congregation of the children of Israel assembled together
    at Shiloh, and set up there the tabernacle of the congregation. And the land was
    subdued before them.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তান সকলৰ সমাজে চীলোত গোট খালে আৰু সেই ঠাইতে সাক্ষাৎ কৰা
    তম্বু স্থাপন কৰিলে৷ আৰু সন্মুখত থকা দেশ তেওঁলোকে বশীভুত কৰিলে৷
  sus-A: عِسِرَيِلَ حَمَ تٌ فّ نْدٍ بْشِ رَ، عٍ نَشَ عٍ مَلَن سِلٌ، عٍ عَلَ شَ هْرْ مْلِنفِرَ
    تِ نَا.
  fra-SBL: Toute la congrégation des enfants d'Israël s'assembla à Silo, et ils y
    établirent la tente de la Rencontre. Le pays fut soumis devant eux.
  hbo-hbo: וַיִּקָּ֨הֲל֜וּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ שִׁלֹ֔ה וַיַּשְׁכִּ֥ינוּ
    שָׁ֖ם אֶת־אֹ֣הֶל מֹועֵ֑ד וְהָאָ֥רֶץ נִכְבְּשָׁ֖ה לִפְנֵיהֶֽם׃
  piu-2006: (13:1—19:51; 21:1-45) Tjatjuwalu tjananya tjilirratjarra tjuṯanya katiyankula
    rawangku, palulanguru paluru nyinarra tjiḻpirringu. Palulanguru mayutju Katutjalu
    Tjatjuwanya wangkangu, “Nyuntu rawangku tjananyan, pungkula tjiḻpirringu, waarrka
    kutjupalpiṉanta palyantjaku wangkanyi. Nyuntu tjananya wangka!, yankulaya maakamilantjaku,
    yaaṯa nguwanpa tiṉa tjuṯa ngaranytjaku. Kutjupa tjuṯaya yaaṯa tiṉa kutjungka nyinanytjaku,
    kutjupa tjuṯaya yaaṯa tiṉa kutjupangka nyinanytjaku. Yalatjiya yuwankarra yaaṯa
    tiṉa tjuṯangka nyinaku. “Yitjurilaku ngaṉṯitja tjuṯangku tjilirratjarra tjuṯangku
    ngula tjananya yankula mirri puwa!, Pilitjiyanya ngurrara tjuṯa, ngurra tjanampaṉungka
    nyinakitjangku. Ngurra palula yulparirra nyinapayi tjuṯanya tjana pungkula tjananya
    wiyala!, ngurra Yitjipila kalkuṉi nyinapayi tjuṯanyaṯarra. Kapi Kaliliyila yalinytjarra
    nyinapayi tjuṯanyaṯarra tjananya pungkula wiyala!, ngurra tjulyalkitjangku. Ngurra
    palulakutunyurra tjungu yanku ngurra tjanampa tjulyalkitja. Ngurra palulakutunyurra
    yankunytjala, ngayuluṉa tjananya nguḻutjingara wantirriyalku.” Tjatjuwalu tjananya
    piyuku wangkangu, “Ngayulu nyurrangarrinya watjaṉingka yankulanyurra parriki nguwanpa
    maakamilantjaku. Ngulytjurarranpa kutjuya ngurra walytjangka nyinanytjaku. Ngulytjurarranpa
    kutjupa ngurra kutjupangka nyinanytjaku. Yalatjiya ngulytjurarranpa tuwalpala
    ngurra walytjangka nyinanytjaku.” Tjatjuwalu tjananya wangkangu ngurra kutjupa
    kutjupangka yankula nyinanytjaku. Yalatjiya paṉa Kayinanalawana nyinapayi Yitjurilaku
    ngaṉṯitja tjuṯa, ngurra kutjupa tjuṯawana. Ngurra tawunu Tjirikulawana, tawunu
    Kipiyalawana Pintjiminakuṉu ngaṉṯitja tjuṯa nyinapayi. Ngurra palula wilurarra
    Taanaku ngaṉṯitja tjuṯaya nyinangi. Palulanguru paluru tjana kapi Kaliliyila yalinytjarralpi
    yankula nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka yulparirra Tjuutaku
    ngaṉṯitja tjuṯaya nyinapayi, tawunu Yipurunalawana. Tjiḻpi Kiilipanya tawunu palula
    rawa nyinanytjaku Tjatjuwalu watjaṉu. Ngurra palula yulparirra Tjimiyanaku ngaṉṯitja
    tjuṯaya nyinangi. Pintjiminaku ngaṉṯitja tjuṯaku ngurrangka kakarraraya Ruupinaku
    ngaṉṯitja tjuṯa nyinangi, karru Tjuutanala kakarrara. Ngurra palula yalinytjarra
    Kaataku ngaṉṯitja tjuṯaya nyinangi, karru Tjuutanala kakarrara. Ngurra palula
    yalinytjarra kapi Kaliliyila kakarrara Manatjaku ngaṉṯitja tjuṯaya nyinangi. Pintjiminaku
    ngaṉṯitja tjuṯaku ngurrangka yalinytjarra Yipurimaku ngaṉṯitja tjuṯa nyinangi.
    Ngurra palula yalinytjarra Manatjaku ngaṉṯitja tjuṯaku ngurra kutjupa ngarangi.
    Ngurra palula yalinytjarra Yitjikaku ngaṉṯitja tjuṯa nyinangi. Ngurra palula yalinytjarra
    Tjipulanaku ngaṉṯitja tjuṯaya nyinangi. Ngurra palula yalinytjarra Naputaliku
    ngaṉṯitja tjuṯaya nyinangi. Ngurra palula wilurarra Yaatjaku ngaṉṯitja tjuṯaya
    nyinangi. Mayutju kutjupa tjuṯangku wangkangu Tjatjuwalu tawunu Timintjiranya
    walytjalu kanyintjaku, Katutjalu watjaṉutjangka. Tawunu palunya ngarangi Yipuramaku
    ngaṉṯitja tjuṯaku ngurrangka. Lipayiku ngaṉṯitja tjuṯaku tawunu tjuṯa tjana watjaṉu
    ngurrangka nyinanytjaku. Wiya tjanampa paṉa tiṉangka nyinanytjaku watjaṉu, ngurra
    tiṉa tjana wiya kanyiṉu. Tawunu tjuṯa kutju tjana kanyintjaku mayutju tjuṯangku
    watjaṉu. Katutjalu yurrunpa yalatji watjaṉu, “Lipayiku ngaṉṯitja tjuṯangku waarrka
    palyara tjaatji kalikingka mangarri kuka mantjintjaku, wiyaya kaanangka waarrkarrira
    mangarri kuka mantjintjaku.”
  kik-kik: Nakĩo kĩũngano gĩothe kĩa andũ a Isiraeli gĩkĩũngana kũu Shilo na gĩkĩamba
    Hema-ya-Gũtũnganwo kuo, tondũ nĩmarĩkĩtie gũtooria bũrũri ũcio ũgakorwo ũrĩ rungu
    rwao,
  fra-NCL: Toute l’assemblée des enfants d’Israël se réunit à Silo, et ils y dressèrent
    la tente de réunion ; le pays était soumis devant eux.
  cek-AK: Israel acaeng boih Shiloh ah nawnto amkhueng o moe, amkhuenghaih kahni im
    to sak o. Nihcae mah prae to uk o boih.
  cuk-cuk: Israel-dulemar yar-sunonimargua, bela Israel-dulemar Silo-neggweburgi bia
    Bab-Dummad-dulemarbo-ambikued-neg-osismaladgi onmaknonimalad.
  uig-CYR: Пүткүл Исраиллар җамаити Шилоһқа жиғилип, у йәрдә ибадәт чедири тикти.
    Гәрчә зимин уларниң алдида бойсундурулған болсиму,
  tel-2017: ఇశ్రాయేలీయులు ఆ దేశాన్ని స్వాధీనపరచుకున్న తరువాత వారంతా షిలోహులో సమావేశమై
    అక్కడ ప్రత్యక్షపు గుడారం వేశారు.
  hat-BSA: Alò, fis Israël yo te vin rasanble yo menm nan Silo e te monte tant asanble
    a. Peyi a te vin soumèt devan yo.
  kos-kos: Tukun elos eisla acn inge, mwet Israel nufon tukeni in acn Shiloh, ac tulokunak
    Lohm Nuknuk sin LEUM GOD in acn we.
  hbo-WLC: וַיִּקָּ֨הֲל֜וּ כָּל־עֲדַ֤ת בְּנֵֽי־יִשְׂרָאֵל֙ שִׁלֹ֔ה וַיַּשְׁכִּ֥ינוּ
    שָׁ֖ם אֶת־אֹ֣הֶל מוֹעֵ֑ד וְהָאָ֥רֶץ נִכְבְּשָׁ֖ה לִפְנֵיהֶֽם׃
  ibo-ibo: Ọgbakọ Izrel niile zukọtara na Shaịlo maa ụlọ nzute nʼebe ahụ. Nʼoge a,
    ala ahụ niile bịara nʼokpuru ọchịchị ndị Izrel,
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ସମସ୍ତ ମଣ୍ଡଳୀ ଶୀଲୋରେ ଆପଣାମାନଙ୍କୁ ଏକତ୍ର କରି
    ସେଠାରେ ସମାଗମ-ତମ୍ବୁ ସ୍ଥାପନ କଲେ; ଦେଶ ସେମାନଙ୍କ ସମ୍ମୁଖରେ ପରାଜିତ ଥିଲା।
  chk-chk: Mürin, unusen ewe mwichen aramasen Israel ra mwichefengen lon Silo o aüetä
    ewe imwenfe sen mangaku ikenan. Iwe, ewe fanü mi nom mwer a oola,
  rop-rop: Wal afta wen ol detlot Isreil pipul bin teikoba ola kantri sangodansaid
    brom det Jodan Riba, deibin ol majurrumap miselp langa det taun gulum Shailo,
    en deya na deibin ringimap det Seikridwan Tent blanga YAWEI det trubala God.
  ukr-1871: І зібралась разом вся громада Ізраїлська в Силомі, і поставила там громадський
    намет, бо земля була підневолена їм.
  deu-1951: Und die ganze Gemeinde der Kinder Israel versammelte sich zu Silo und
    schlug daselbst die Stiftshütte auf, und das Land war ihnen unterworfen.
  eng-JPS: And the whole congregation of the children of Israel assembled themselves
    together at Shiloh, and set up the tent of meeting there; and the land was subdued
    before them.
  srp-1865: I sabra se sav zbor sinova Izrailjevijeh u Silom i ondje namjestiše šator
    od sastanka, pošto pokoriše zemlju.
  lug-lug: Ekibiina kyonna eky’abaana ba Isirayiri ne bakuŋŋaanira mu Siiro ne basimba
    eyo Eweema ey’Okukuŋŋaanirangamu. Ensi yali mu mikono gyabwe,
  heb-heb: ויקהלו כל עדת בני ישראל שלה וישכינו שם את אהל מועד והארץ נכבשה לפניהם׃
  ben-IRV: পরে ইস্রায়েল-সন্তানদের সমস্ত মণ্ডলী শীলোতে সমবেত হয়ে সেই জায়গায় সমাগম-তাঁবু
    স্থাপন করল; দেশ তাদের কাছে পরাজিত হয়েছিল।
  pan-pan: ਇਸਰਾਏਲੀਆਂ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਸ਼ੀਲੋਹ ਵਿੱਚ ਇਕੱਠੀ ਹੋਈ, ਉੱਥੇ ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਨੂੰ ਖੜ੍ਹਾ
    ਕੀਤਾ ਅਤੇ ਉਹ ਦੇਸ ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਅਧੀਨ ਹੋ ਗਿਆ।
  mya-JVB: ဣသရေလ အမျိုး ပရိသတ် အပေါင်း တို့သည်၊ ရှိလော မြို့မှာစည်းဝေး ၍ ပရိသတ်စည်းဝေး
    ရာ တဲ တော်ကို တည်ထောင် ကြ၏။ သူ တို့ရှေ့ မှာ တပြည် လုံးနှိမ့်ချ လျက်ရှိ၏။
  hmo-hmo: Idia ese unai tano ena taudia ibounai idia halusia neganai, Israela bese
    taudia ibounai be Silo dekenai idia haboua. Unuseni Palai Dubu idia haginia.
  urd-urd: और बनी इस्राईल की सारी जमा'अत ने शीलोह में जमा' होकर ख़ेमा — ए — इजितमा'अ
    को वहाँ खड़ा किया और वह मुल्क उनके आगे मग़लूब हो चुका था।
  rus-SYN: Все общество сынов Израилевых собралось в Силом, и поставили там скинию
    собрания, ибо земля была покорена ими.
  bqc-SIM: Isailiↄ kã̀aa Silo ḿpii, ↄ̃ aa kpaaũkpɛ dↄ̀ we. Aa zĩblè bùsupiwa,
  tcz-CHONGTHU: Tunvang gamsung chu Israelte khut noiya uma ahitai, Israel mite chu
    abonchauvin Shiloh a akikhomun hichea chun kikhopna ponbuhkhat atungdohn tauve.
  mar-mar: मग इस्राएलाची सर्व मंडळी शिलो येथे एकत्र झाली, आणि तेथे त्यांनी दर्शनमंडप
    उभा केला, आणि त्यांच्यापुढे सर्व देश जिंकलेला होता.
  qub-qub: Israelcuna llapan shuntacaran Tayta Dioswan Tincuna Tolduta Silo marcacho
    ichichinanpaj. Chaypäga maynami guechuran Cananeo runacunapa chacranta.
  hat-hat: Lè yo fin soumèt tout peyi a, tout moun pèp Izrayèl yo reyini lavil Silo
    kote yo te kanpe Tant Randevou a. Tout peyi a te pou yo.
  eng-BSB: Then the whole congregation of Israel assembled at Shiloh and set up the
    Tent of Meeting there. And though the land was subdued before them,
  tod-tod: Izelayɛle nuiti ti zooi zogai ma, ti maaɠolo, ti ɠaalɛɛni ba Silo. Ti GALA
    daaɠomi seɠe ʋɛlɛi loni ná.
  eng-WEBPB: The whole congregation of the children of Israel assembled themselves
    together at Shiloh, and set up the Tent of Meeting there. The land was subdued
    before them.
  kbq-kbq: Hanki Israeli vahe'mo'za mago'a mopama omerite'za Sailo kumate omeritru
    hu'za, atruma hu'za mono'ma hu seli nona ki'naze.
  nhe-BL: Huan quema tlantoyaj quixelojque nopa tlali, nochi israelitame mosentilijque
    nechca altepetl Silo para quiquetzase nopa yoyon tiopamitl campa TOTECO mopantiyaya
    ininhuaya.
  gub-BL: (Upyhyk Izaew a'e ywy paw wà.) A'e rupi teko paw uzemono'og oho tawhu Xiro
    her ma'e pe wà. Umuapyk tàpuzràn Tupàn heko haw a'e pe wà.
  eng-DRA: And all the children of Israel assembled together in Silo, and there they
    set up the tabernacle of the testimony, and the land was subdued before them.
