  ceb-ULB: 'Mipadayon ang utlanan sa laing direksyon: sa kasadpang bahin miabot kini
    sa habagatan, paingon sa bukid gikan sa Bet Horon. Kining utlanan misangko sa
    Kiriat Baal (mao kini ang Kiriat Jearim), ang siyudad nga nahisakop sa tribo ni
    Juda. Mao kini ang porma sa utlanan sa kasadpang bahin.'
  pol-UBG: Potem granica skręcała obok morza na południe od góry położonej naprzeciw
    Bet-Choron na południu, i kończyła się w Kiriat-Baal, czyli Kiriat-Jearim, mieście
    synów Judy. To jest strona zachodnia.
  urd-GVU: پھر وہ جنوب کی طرف مُڑ کر مغربی سرحد کے طور پر قِریَت بعل یعنی قِریَت یعریم
    کے پاس آئی جو یہوداہ کے قبیلے کی ملکیت تھی۔
  deu-1912: Darnach neigt sie sich und lenkt sich um zur Seite des Abends gegen Mittag
