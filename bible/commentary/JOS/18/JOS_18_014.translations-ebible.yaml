verse: JOS.018.014
translations:
  mal-C: തെക്കുവശത്തുള്ള ബേത്-ഹോരോന് എതിരേയുള്ള കുന്നിൽനിന്ന് ആ അതിര് വീണ്ടും തെക്കോട്ടു
    തിരിഞ്ഞു പടിഞ്ഞാറുവശത്തുകൂടി യെഹൂദാമക്കളുടെ പട്ടണമായ കിര്യത്ത്-യെയാരീം എന്ന കിര്യത്ത്-ബാലിൽ
    അവസാനിക്കുന്നു. ഇതു പടിഞ്ഞാറേ ഭാഗം.
  deu-TKW: Sodann biegt die Grenze um und wendet sich auf ihrer Westseite von dem
    Berge aus, der südlich vor Beth Horon liegt, südwärts und läuft aus nach Kirjath
    Baal, das ist die judäische Stadt Kirjath Jearim. Das ist die Westseite.
  lin-lin: Longwa na ngomba moke oyo etalana na Beti-Oroni na ngambo ya sude, mondelo
    yango ebalukaki na ngambo ya weste, mpe esukaki na Kiriati-Bala, oyo ekoma Kiriati-Yearimi,
    engumba ya bakitani ya Yuda. Yango nde ezalaki mondelo na yango na ngambo ya weste.
  eng-LSV: 'and the border has been marked out, and has gone around to the corner
    of the sea southward, from the hill which [is] at the front of Beth-Horon southward,
    and its outgoings have been to Kirjath-Ba‘al (it [is] Kirjath-Jearim), a city
    of the sons of Judah: this [is] the west quarter.'
  eng-GNV: 'So the border turneth, and compasseth the corner of the Sea Southward,
    from the mount that lyeth before Beth-horon Southward: and the endes thereof are
    at Kiriath-baal (which is Kiriath-iearim) a citie of the children of Iudah: this
    is the Westquarter.'
  eng-WEBSTER: And the border was drawn thence , and compassed the corner of the sea
    southward, from the hill that lieth before Beth-horon southward; and the limits
    of it were at Kirjath-baal (which is Kirjath-jearim) a city of the children of
    Judah. This was the west quarter.
  nhw-BL: Huan tlen nopona ininnepa iteipan ixhuihua Benjamín quimaca se huelta huan
    yohui ica sur para quiixcotonas nopa tepeme nechca Bet Horón para campa temo tonati.
    Teipa ajsi ipan nopa pilaltepetzi catli itoca Quiriat Baal (catli nojquiya itoca
    Quiriat Jearim) huan eltoya se altepetl catli iniaxca iteipan ixhuihua Judá. Ya
    ni ininnepa Benjamín ica campa temo tonati.
  swh-ONEN: Kutoka kilima kinachotazamana na Beth-Horoni upande wa kusini mpaka ule
    ukazunguka kusini kufuatia upande wa magharibi, na ukatokezea Kiriath-Baali (yaani
    Kiriath-Yearimu), mji wa watu wa Yuda. Huu ndio uliokuwa upande wa magharibi.
  bba-bba: Sɔ̃ɔ duu yeru ɡiɑ mɑɑ, tɑ dɑwɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ sɑɑ ɡuu ten di
    n kɑ ɡirɑri Bɑɑlin wuuɔ ɡe bɑ mɑɑ sokumɔ Yɑrimun wuu. Wuu ɡe, ɡɑ sɑ̃ɑwɑ Yudɑbɑn
    wuu.
  eng-KJVCPB: 'And the border was drawn thence, and compassed the corner of the sea
    southward, from the hill that lieth before Beth-horon southward; and the goings
    out thereof were at Kirjath-baal, which is Kirjath-jearim, a city of the children
    of Judah: this was the west quarter.'
  luo-luo: Koa e got momanyore gi Beth Horon mantiere yo milambo, tongʼno nogomo kochomo
    yo podho chiengʼ mar godno, mogik Kiriath Baal (tiende ni, Kiriath Jearim), ma
    en dala jo-Juda. Mano e tongʼ-gi ma yo podho chiengʼ.
  meu-meu: Hetoa na diho kahana ma ela, Bete-horono diho kahana ororona lahara kahana
    amo ela, ela bona Kiriata-baal (ladana ta be Kiriat-iearimi) ai e hadoko. Una
    na Iuda iduhuna hanuana ta. Hetoa bunai, Iahara kahana ai.
  npi-ULB: त्यसपछि सिमाना अर्कै दिशातिर मोडियोः पश्‍चिमपट्टि यो बेथ-होरोनबाट सामुन्‍नेतिरका
    पहाडतिर मोडियो । यो यहूदाको कुलको अधीनमा रहेको एउटा सहर किर्यत-बाल (अर्थात् किर्यत-यारीम)
    मा टुङ्गियो । यसले पश्‍चिमी सिमाना निर्माण गर्‍यो ।
  yor-yor: Láti òkè tí ó kọjú sí Beti-Horoni ní gúúsù ààlà náà yà sí gúúsù ní ìhà
    ìwọ̀-oòrùn, ó sì jáde sí Kiriati-Baali (tí í ṣe Kiriati-Jearimu), ìlú àwọn ènìyàn
    Juda. Èyí ni ìhà ìwọ̀-oòrùn.
  ind-ind: Dari sebelah barat gunung itu, garis batas itu berbelok ke selatan menuju
    ke kota Kiryat Baal (juga disebut Kiryat Yearim) milik suku Yehuda. Inilah batas
    sebelah barat.
  pes-OPCB: مرز غربی از کوهستان جنوب بیت‌حورون به طرف جنوب کشیده شده، به قریۀ بعل
    (همان قریهٔ یعاریم) که یکی از شهرهای یهوداست می‌رسید.
  tgl-ULB: 'Pagkatapos nagpatuloy ang hangganan sa ibang direksyon: sa dakong kanluran,
    lumiko ito patungong timog, patungo sa bundok sa ibayo mula sa Bet Horon. Nagtapos
    ang hangganang ito sa Kiriat Baal (iyon ay, Kiriat Jearim), isang lungsod na pag-aari
    sa lipi ni Juda. Bumuo ito ng hangganan sa dakong kanluran.'
  hui-hui: Ogoriani howa tubari pubagi halu ni paliragohayagi hari bare wiagoria pupe
    halu unurayagi Kiriada Bala tano mini mende Kiriada Yarimi laga wiagoha pene.
    Tano ogoni Yuda hameigininaga wini. Beniyamini hameigini tinaga dindi tubari ni
    paliragohayagi tano ogoni wini.
  mya-mya: ထို​နောက်​နယ်​နိ​မိတ်​သည်​ထို​တောင်​အ​နောက် ဘက်​မှ​ယု​ဒ​အ​နွယ်​ပိုင်​သော​ကိ​ရ​ယတ်
    ဗာ​လ​မြို့(သို့​မ​ဟုတ်​ကိ​ရ​ယ​ယာ​ရိမ်​မြို့) အ​ထိ​တောင်​ဘက်​သို့​ဆင်း​လာ​သည်။
    ဤ သည်​ကား​အ​နောက်​ဘက်​နယ်​နိ​မိတ်​ဖြစ်​၏။-
  bod-N: དེ་ནས་ནུབ་ཕྱོགས་དང་ཡང་ལྷོ་ཕྱོགས་སུ་འཁོར་ནས། པེད་ཧོ་རོན་ཁ་གཏད་ཀྱི་རི་ནས་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱི་གྲོང་ཁྱེར་ཀིར་ཡཱད་པཱ་ཨལ་དུ་སླེབས།
    ཀིར་ཡཱད་པཱ་ཨལ་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་ཡིན་ལ། དེ་ནི་ནུབ་མཚམས་ཡིན།
  sna-sna: Kubva pachikomo chakatarisana neBheti Horoni nechokumusoro, muganhu wakadzokera
    zasi kudivi rokumavirira ndokundobudira paKiriati Bhaari (iro Kiriati Jearimi),
    guta ravanhu veJudha. Iri ndiro raiva divi rokumavirira.
  spa-BLM: La frontera se extendía y daba la vuelta por el barrio occidental hacia
    el sur, desde el monte que está frente a Bet Horón hacia el sur, y terminaba en
    Quiriat Baal (también llamada Quiriat Jearim), ciudad de los hijos de Judá. Este
    era el barrio oeste.
  cac-cac: Smeltzajb'at smojonal chi' d'a stojolal sur d'a lum vitz ay d'a yichan̈
    Bet-horón chi', masanto d'a Quiriat-baal, scuchanpax Quiriat-jearim, yic eb' yin̈tilal
    Judá yaj jun chon̈ab' chi'. Aton smojonal d'a stojolal b'aj tz'em c'u.
  swh-ULB: 'Kisha mpaka ukaendelea upande mwingine: katika upande wa magharibi uligeukia
    upande wa kusini, ulienda mbele kuukabili mlima ulio ng''ambo ya Bethi Horoni.
    Mpaka huu ulikomea huko Kiriathi Baali ( ambao ndio Kiriathi Yearimu), mji ambao
    ulikuwa ni wa kabila la Yuda. Na huu ndio ulikuwa ni mpaka katika upande wa magharibi.'
  bel-bel: потым мяжа паварочвае і схіляецца да марскога боку на поўдзень ад гары,
    якая на поўдні перад Бэт-Аронам, і канчаецца каля Кірыят-Ваала, інакш Кірыят-Ярыма,
    горада сыноў Юдавых. Гэта заходні бок.
  deu-ELBBK: Und die Grenze zog sich herum und wandte sich nach der Westseite, südwärts
    von dem Berg, der vor Beth-Horon nach Süden liegt, und ihr Ausgang war nach Kirjat-Baal
    hin, das ist Kirjat-Jearim, einer Stadt der Kinder Juda; das war die Westseite.
  mbb-OT: Puun dutun, ebpehendiyà heini te zapit te edsenlepan te vuntud he ebpekesinaru
    te Bet Horon diyà te zivavà. Midsangkù heini ziyà te Kiriat Baal (he iyan is Kiriat
    Jearim), he sevaha he zekelà he inged te tribu ni Juda. Iyan heini zulunà diyà
    te edsenlepan.
  mal-2015: പിന്നെ ആ അതിർ വളഞ്ഞു പടിഞ്ഞാറെ വശത്തു ബേത്ത്-ഹോരോന്നു എതിരെയുള്ള മലമുതൽ
    തെക്കോട്ടു തിരിഞ്ഞു യെഹൂദാമക്കളുടെ പട്ടണമായ കിര്യത്ത്-യെയാരീം എന്ന കിര്യത്ത്-ബാലയിങ്കൽ
    അവസാനിക്കുന്നു. ഇതു തന്നെ പടിഞ്ഞാറെഭാഗം
  rmc-rmc: Pre zapadno sera ole verchostar, so hino paš o Bet-Choron, e hraňica pes
    visarel pro juhos a džal dži paš o Kirjat-Baal – oda hin le Judaskro foros Kirjat-Jearim.
    Kada hin e zapadno sera lengra phuvakri.
  nlg-nlg: Na vovoka te ghoi ona sapa taonia pleva bokona na ghotu te naghovia va
    Beth-horon, me va siki tana komu ni Kiriath-Baal (gaia keri Kiriath-jearim), sakai
    na komu sule didira n kemana Judah. Gaia eni na vovoka i bokona.
  pes-OPV: و حدش کشیده شد و به‌جانب مغرب به سوی جنوب از کوهی که در مقابل بیت حورون
    جنوبی است گذشت، و انتهایش نزد قریه بعل بود که آن را قریت یعاریم می‌گویند و یکی
    ازشهرهای بنی یهوداست. این‌جانب غربی است.
  ron-1924: Ынспре апус, хотарул мерӂя ши се ынторчя пе ла мязэзи де мунтеле каре
    есте ын фаца Бет-Хоронулуй; мерӂя спре мязэзи ши ешя ла Кириат-Баал, каре есте
    Кириат-Иеарим, четатя фиилор луй Иуда. Ачаста ера партя де апус.
  ben-OBCV: দক্ষিণ দিকে অবস্থিত বেথ-হোরোণের দিকে মুখ করে দাঁড়িয়ে থাকা পাহাড় থেকে
    সীমানাটি পশ্চিমদিক ধরে দক্ষিণ দিকে বাঁক নিল এবং সেই কিরিয়ৎ-বালে (অর্থাৎ, কিরিয়ৎ-যিয়ারীমে)
    বের হয়ে এল, যা হল যিহূদার লোকজনের অধিকারভুক্ত একটি নগর। এই হল পশ্চিম সীমানা।
  som-som: Oo soohdintu waxay u baxday oo ka laabatay waaxda galbeed xaggeeda koonfureed,
    iyo xagga buurta ku hor taal Beytxooroon xaggeeda koonfureed; oo soohdinta dhammaadkeedu
    wuxuu u baxay Qiryad Bacal taasoo ah Qiryad Yecaariim ee ahayd magaalo ay reer
    Yahuudah leeyihiin, intaasu waxay ahayd waaxdii galbeed.
  lat-VUC: 'et inclinatur circuiens contra mare ad meridiem montis qui respicit Beth-horon
    contra Africum: suntque exitus ejus in Cariath-baal, quæ vocatur et Cariathiarim,
    urbem filiorum Juda. Hæc est plaga contra mare, ad occidentem.'
  eng-ASVBT: 'And the border extended thence, and turned about on the west quarter
    southward, from the mountain that lieth before Beth-horon southward; and the goings
    out thereof were at Kiriath-baal (the same is Kiriath-jearim), a city of the children
    of Judah: this was the west quarter.'
  ita-1885: Poi questo confine girava, e si rivolgeva al canto occidentale, verso
    il Mezzodì, dal monte che è dirimpetto a Bet-horon, dal Mezzodì, e faceva capo
    a Chiriat-Baal, che è Chiriat-iearim, città de' figliuoli di Giuda. Questo era
    il canto occidentale.
  eng-LXXUP: And the borders shall pass through and proceed to the part that looks
    toward the sea, on the south, from the mountain in front of Beth-horon southward,
    and its termination shall be at Kiriath-baal, this is Kiriath-jearim, a city of
    the children of Judah; this is the part toward the west.
  eng-ULB: 'The boundary then went in another direction: On the western side it turned
    toward the south, heading toward the mountain across from Beth Horon. This boundary
    ended at Kiriath Baal (that is, Kiriath Jearim), a city that belonged to the tribe
    of Judah. This formed the border on the western side.'
  spa-VBL: Aquí el límite giraba hacia el sur a lo largo del lado occidental de la
    montaña frente a Bet-horón, terminando en Quiriat-baal (o Quiriat-Yearín), una
    ciudad de la tribu de Judá. Este era el límite occidental.
  fra-_FOB: Puis la frontière s'étendait et tournait, pour la région occidentale,
    vers le midi, depuis la montagne qui est en face de Beth-Horon, vers le midi;
    et elle aboutissait à Kirjath-Baal, qui est Kirjath-Jéarim, ville des enfants
    de Juda. Telle était la région occidentale.
  mal-mal: പിന്നെ ആ അതിർ വളഞ്ഞ് പടിഞ്ഞാറെ വശത്ത് ബേത്ത്-ഹോരോന് എതിരെയുള്ള മല മുതൽ
    തെക്കോട്ട് തിരിഞ്ഞ് യെഹൂദാമക്കളുടെ പട്ടണമായ കിര്യത്ത്-യെയാരീം എന്ന കിര്യത്ത്-ബാലയിൽ
    അവസാനിക്കുന്നു. ഇതുതന്നെ പടിഞ്ഞാറെ അതിർ.
  urd-GVR: Phir wuh junūb kī taraf muṛ kar maġhribī sarhad ke taur par Qiriyat-bāl
    yānī Qiriyat-yārīm ke pās āī jo Yahūdāh ke qabīle kī milkiyat thī.
  suz-BL: मिनु मेको सांद मेकेर ङा पहाड आ ङोंइती बाक्‍शो बेथ-होरोन आ दक्‍खिन पच्‍छिम
    रे पा दक्‍खिन गे हिरशो बाक्‍त। मिनु किरयथ-बाल सम्‍म जाक्‍दीश्‍शो बाक्‍त। किरयथ-बाल
    कली किरयथ-यारीम यो देंनीम। मेको यहूदा आ थर ङा मुर आन सहर बाक्‍त। मेको पच्‍छिम
    गे बाक्‍ब। यहोसु १५:६-९,६०
  ita-1927: Poi il confine si prolungava e, dal lato occidentale, girava a mezzogiorno
    del monte posto difaccia a Beth-Horon, e facea capo a Kiriath-Baal, che è Kiriath-Iearim,
    città de’ figliuoli di Giuda. Questo era il lato occidentale.
  ckb-ckb: ئینجا سنوورەکە درێژ بووەوە و سووڕایەوە بەلای ڕۆژئاوای باشوور، لەو کێوەی
    کە بەرامبەر بێت‌حۆرۆنە لە باشوور و گەیشتە قیریەت بەعل کە قیریەت یەعاریمە، شارۆچکەیەکی
    نەوەی یەهودا بوو. ئەمە لای ڕۆژئاوا بوو.
  eng-BBE: 'And the limit is marked as coming round to the south on the west side
    from the mountain which is south of Beth-horon, and ending at Kiriath-baal (which
    is Kiriath-jearim), a town of the children of Judah: this is the west part.'
  kan-OKCV: ಇದಲ್ಲದೆ ಆ ಮೇರೆಯು ದಕ್ಷಿಣ ಎಲ್ಲೆಗೆ ಎದುರಾಗಿರುವ ಬೇತ್ ಹೋರೋನಿಗೆ ಎದುರಾಗಿ ಬೆಟ್ಟವನ್ನು
    ಹಿಡಿದು, ದಕ್ಷಿಣವಾಗಿ ಸುತ್ತಿಕೊಂಡು ಕಿರ್ಯತ್ ಯಾರೀಮ್ ಎಂಬ ಯೆಹೂದ ಗೋತ್ರದ ಪಟ್ಟಣವಾದ ಕಿರ್ಯತ್
    ಬಾಳದ ಬಳಿಗೆ ಹೋಗಿ ಮುಗಿಯುವುದು. ಇದು ಪಶ್ಚಿಮ ಎಲ್ಲೆಯಾಗಿತ್ತು.
  bbb-bbb: '@see-verse:JOS.018.013'
  tam-2017: அங்கேயிருந்து எல்லை மேற்குமூலைக்குப் பெத்தொரோனுக்கு எதிரே தெற்காக இருக்கிற
    மலைக்குத் தென்புறமாகப் போய்த் திரும்பி, கீரியாத்பாகால் என்னப்பட்ட யூதா கோத்திரத்தார்களின்
    பட்டணமாகிய கீரியாத்யெயாரீம் அருகே போய் முடியும்; இது மேற்கு எல்லை.
  spa-RV-1909: Y torna este término, y da vuelta al lado de la mar, al mediodía hasta
    el monte que está delante de Beth-oron al mediodía; y viene á salir á Chîriath-baal,
    que es Chîriath-jearim, ciudad de los hijos de Judá. Este es el lado del occidente.
  ron-BTF: Și granița a fost trasă de acolo și înconjura către colțul mării, spre
    sud de la dealul care este înaintea Bet-Horonului către sud; și ieșirile lui erau
    la Chiriat-Baal, care este Chiriat-Iearim, o cetate a copiilor lui Iuda; aceasta
    era partea dinspre vest.
  eng-WEBP: The border extended, and turned around on the west quarter southward,
    from the mountain that lies before Beth Horon southward; and ended at Kiriath
    Baal (also called Kiriath Jearim), a city of the children of Judah. This was the
    west quarter.
  eng-FBV: Here the boundary turned south along the western side of the mountain facing
    Beth-horon, finishing at Kiriath-baal (or Kiriath-jearim), a town of the tribe
    of Judah. This was the western boundary.
  nld-1939: Van het gebergte zuidelijk tegenover Bet(-)Choron draaide ze met een bocht
    in zuidwestelijke richting, en eindigde bij Kirjàt-Báal of Kirjat-Jearim, een
    stad van de Judeërs. Dit was de westelijke punt.
  nch-BL: Huan ten nopona ininepa iteipan ixhuihua Benjamín quimaca se huelta huan
    yahui ica sur para quiixcotonas nopa tepeme nechca Bet Horón para campa temo tonati.
    Teipa ajsi ipan nopa pilaltepetzi cati itoca Quiriat Baal (cati nojquiya itoca
    Quiriat Jearim), se altepet cati elqui iniaxca iteipan ixhuihua Judá. Ya ni ininepa
    Benjamín ica campa temo tonati.
  vie-1934: Giới hạn giăng vòng từ phía tây về hướng nam, tức từ núi đối ngang Bết-Hô-rôn
    về phía nam; rồi giáp Ki-ri-át-Ba-anh, tức là Ki-ri-át-Giê-a-rim, thành của người
    Giu-đa. Đó là miền tây.
  hin-CV: वहां से पश्चिम से होकर दक्षिण की ओर मुड़ जाती है, और किरयथ-बाल पर जाकर समाप्‍त
    होती है, जो नगर यहूदाह गोत्र के अधीन था, और पश्चिमी सीमा में है.
  spa-BES: Y el límite está marcado como que viene hacia el sur en el lado oeste desde
    la montaña que está al sur de Bet-horon, y termina en Quiriat-baal (que es Quiriat-jearim),
    una ciudad de los hijos de Judá. esta es la parte oeste.
  tdx-tdx: Miolak’ amy zao i efetsey miary mañatimo ahandrefa’ i vohitse añatrefa’
