  hau-SA: Daga tudun da yake fuskantar Bet-Horon a kudu, iyakar ta juya kudu ta gefen
    yamma ta ɓullo a Kiriyat Ba’al (wato, Kiriyat Yeyarim), birnin Yahuda. Wannan
