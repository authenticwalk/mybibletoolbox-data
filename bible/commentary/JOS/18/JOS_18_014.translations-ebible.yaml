  agu-BL: Kalena's tzun micy'pontz tan topone'n jalen Quiriat-baal. Yi Quiriat-baala'tz
    ncha'tz na bi'aj Quiriat-jearim, nin cho'n at chicwent yi e' xonl Judá. Ya'stzun
    yi mojom te yi jalaja'tz toque'n tzi'n.
  ilo-ULB: Agturong ti beddeng iti sabali a pagturongan, agkurba iti akin-laud a paset,
    nga agpa-abagatan iti bantay, iti kasumbangir ti Bet Horon. Nagpatingga daytoy
