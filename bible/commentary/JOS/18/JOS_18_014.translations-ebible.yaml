    nan na ki naxan na sogegorode.
  pon-2006: Irepen sahpwo ahpw pil wetlahng palieir sang ni palikapi en nahna wet
    kolahng Kiriad Paal (de Kiriad Searim), me uhdahn sapwen kadaudok en Suda. Ih
    met irepen palikapi.
  ksd-ksd: Ma ra langun i vana likun ta ra papar a taoai ma i mur ra matana taubar,
    i tur pa ia ta ra luana i ki maravai Bet-Koron ma i vana upi ra papar a taubar;
    ma i tuk uro Kiriat-Baal (Kiriat-Iearim nam), a pia na pal kai ra tarai Iuda;
    go ia ra langun ta ra papar a taoai.
  tur-YTC: Sınır batı kısmından Beyt Horon'un önündeki dağdan güneye doğru uzanıp
    dönüyordu; ve Yahuda'nın çocuklarının şehri olan Kiryat Baal'da (Kiryat Jearim
    de denir) sona eriyordu. Burası batı bölgesiydi.
  grc-BRENT: Καὶ διελεύσεται τὰ ὅρια καὶ παρελεύσεται ἐπὶ τὸ μέρος τὸ βλέπον παρὰ
    θάλασσαν ἀπὸ Λιβὸς ἀπὸ τοῦ ὄρους ἐπὶ πρόσωπον Βαιθωρὼν Λίβα· καὶ ἔσται αὐτοῦ ἡ
    διέξοδος εἰς Καριὰθ Βαάλ· αὕτη ἐστὶ Καριαθιαρὶν, πόλις υἱῶν Ἰούδα· τοῦτό ἐστι
    τὸ μέρος τὸ πρὸς θάλασσαν.
  ind-AYT: Batas itu melengkung, membelok dari pegunungan yang berada di seberang
    selatan Bet-Horon menuju sisi selatan, lalu berakhir di Kiryat-Baal, yaitu Kiryat
    Yearim, suatu kota orang Yehuda. Itulah sisi barat.
  nya-nya: Ndipo malirewo analowanso kwina, analunjika kummwera kuchokera kumadzulo
    kwake kwa phiri loyangʼanana ndi Beti-Horoni, mpaka ku mzinda wa Kiriyati Baala
