    Jearima, grada sinova Judinih. To je zapadna strana.
  mps-mps: Tama te dąį gasaba poloba begelali. Te saut badu tagalama, te sia ge
    degegi pabo badu te bulu du a badu, te saut badu te Bethoron teba sabolali. Tama
    dąį pali, te hanu Kiriat Bal, te nogi augwaligo Kiriat Jearim wabo, teba pedelali.
    Te hanu te Juda dabego hanu. Te giliga dega sigi pabo te dąį pedai badu elaluali.
  tpi-tpi: Na mak i tanim i go long narapela hap. Long hap san i go daun bilong dispela
    maunten, long hapsait bilong Bethoron, mak i go long hap saut, na i go kamap long
    taun Kiriat Bal, narapela nem bilong en Kiriat Jearim. Dispela taun i bilong ol
