    Đó là biên giới phía tây.
  guj-2017: એ પર્વત બેથ-હોરોનની સામે દક્ષિણ બાજુ પર આવેલો છે. ત્યાંથી તે સીમાનો છેડો
    યહૂદાના કુળના નગર કિર્યાથ-બાલ એટલે, કિર્યાથ-યારીમ આગળ આવેલો છે. આ તેની પશ્ચિમ
    બાજુ હતી.
  pon-2006A: Irepen sahpwo ahpw pil wetlahng palieir sang ni palikapi en nahna wet
    kolahng Kiriad Paal (de Kiriad Searim), me uhdahn sapwen kadaudok en Suda. Ih
    met irepen palikapi.
  por-BRBSL: A fronteira se estendeu, e virou no bairro oeste para o sul, a partir
    da montanha que se encontra antes de Beth Horon para o sul; e terminou em Kiriath
    Baal (também chamada de Kiriath Jearim), uma cidade dos filhos de Judá. Este era
    o bairro oeste.
  cth-cth: Hote mon dawk hoi a tâco teh, tuipui akalah Judah miphun a onae Kiriath
    Jearim kho tie Kiriathbaal, kho dawk a tâco. Hetheteh, kanîloumlae ramri lah ao.
  twi-twi: Afei ɔhye no fa anafo fam, nam bepɔw a anim hwɛ Bet-Horon wɔ atɔe fam no
