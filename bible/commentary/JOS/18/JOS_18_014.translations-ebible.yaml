  eng-WEBU: The border extended, and turned around on the west quarter southward,
    from the mountain that lies before Beth Horon southward; and ended at Kiriath
    Baal (also called Kiriath Jearim), a city of the children of Judah. This was the
    west quarter.
  bnp-bnp: A nagi i kaogo vonga i lakea mai a tabeke tara na nirolona haro na lolo
    na tabeke ne Bet-Horon. A nagi i puru lakea i vano i bele na tanga e Kiriat-Bal
    (re Kiriat-Iearim). Ra tanga iea ne vona e huriki a Iuda na tabeke na nirolona
    haro.
  wal-wal: He zawai tohossa baggaara Beeti-Horoona sinttan de7iya deriyaappe arggo
    baggi mirqqettidi, Qiriyaati-Ba7aala woikko Qiriyaati-Yi7aariima geetettiya Yihudaa
    zaretu kataman zawatees. Arggo baggaara de7iya zawai hagaa.
  spa-PDDPT: Luego el límite doblaba hacia el oeste por el lado sur de la región montañosa
    que está delante de Bet-horón, al sur, y volvía a salir a Quiriat-baal, que es
    Quiriat-jearim, ciudad de los hijos de Judá. Este es el lado del oeste.
  gun-gun: Oove tema yvyty yke kuaray puku-a katy oĩ va'e rupi kuaray oikea katy oo
    vy. Ijapy ma Judá ramymino kuery retã Quiriate-Baal py. Ha'e va'e ma Quiriate-Jearim.
