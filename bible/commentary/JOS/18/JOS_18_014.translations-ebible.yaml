  eng-WMB: The border extended, and turned around on the west quarter southward, from
    the mountain that lies before Beth Horon southward; and ended at Kiriath Baal
    (also called Kiriath Jearim), a city of the children of Judah. This was the west
    quarter.
  tam-TCV: அந்த எல்லையானது தெற்கே பெத் ஓரோனை நோக்கியுள்ள குன்றிலிருந்து, மேற்குப்புறமாகத்
    தெற்கே திரும்பி, யூதாவின் நகரமான கீரியாத்யாரீம் அதாவது கீரியாத் பாகாலில் முடிவடைந்தது.
