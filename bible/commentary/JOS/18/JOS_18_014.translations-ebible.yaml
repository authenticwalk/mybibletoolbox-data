  mdy-ETH: ሃሣ ዬይ ዛጳ፦ ዬኖ ዹኮኮ ዓባ ጌላ ዛሎና ሊካ ጳንጪንቲ ዪሁዳ ፃጶ ዓጮ ማዔ፥ ቂርያትባዓኣሌ (ቂርያትይዓሪሜ) ባንሢ
    ዴንዳኔ፤ ዬይ ዓባ ኬስካ ዛሎና ዓኣ ዛጶኬ፤
  twi-ASANTE: Afei ɛhyeɛ no fa anafoɔ fam, nam bepɔ a anim hwɛ Bet-Horon wɔ atɔeɛ
