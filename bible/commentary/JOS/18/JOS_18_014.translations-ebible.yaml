    no mu baako. Eyi ne atɔe fam hye.
  hlt-hlt: Te phoeiah khorhi aka hooi te tlang lamkah tuithim tuipuei kil a hil tih
    tuithim kah Bethhoron imdan la, cet, cet bal tih a hmoi loh tuipuei kil, Judah
    ca rhoek kah khopuei Kiriathbaal Kiriathjearim la pawk.
  tbz-SIM: Kɛ̀ kumɑ̀nkuu kɔ́ntɛ́ ditɑ̃rì ììkɛ̀ kɛ́wetínnɛ́ kubɑkù cɑ̃̀nku, kɛ́tuɔkɛ
    Kidiyɑ-Bɑɑdi bɛ̀ tu dɛ̀ Kidiyɑ-Yeɑdimmu, Sudɑɑ botí kɔbɛ tenkɛ̀. Dɛ ììkɛ̀ kó kumɑ̀nku
    do dɛ nkɑ̃́ɑ̃́kɛ́.
  msy-2020: Mɨtaghniar kam mɨghsɨam azofa, mɨghsɨar kam Bethoronɨn nguibar ekiamɨn
    boroghɨn iti. Egha aruem ghuaghiri naghɨn ghua, egha ragha sautɨn amadaghan zui.
    Egha sautɨn amadaghan ghuaghira Kiriat Balɨn nguibamɨn oto, an ziar mam, Kiriat
    Jearim. Kar Judabar nguibar ekiam. Benjaminɨn anabamɨn adarazir nguazir mɨtaghniam,
    kagh ikegha aruem uaghiri naghɨn iraghu.
  azb-azb: Sərhəd oradan uzanaraq qərb tərəfdən cənuba doğru, Bet-Xoronun qarşısında
    olan dağdan da cənuba doğru dönürdü. Onun sonu Yəhuda övladlarının şəhəri olan
    Qiryat-Baalda, yəni Qiryat-Yearimdə qurtarırdı; qərb sərhədi bu idi.
  eng-DBY: '— And the border reached along and turned on the west side, southward
    from the hill that is before Beth-horon southward; and ended at Kirjath-Baal,
    which is Kirjath-jearim, a city of the children of Judah: this is the west side.'
  hin-2017: फिर पश्चिमी सीमा मुड़कर बेथोरोन के सामने और उसकी दक्षिण ओर के पहाड़ से
    होते हुए किर्यतबाल नामक यहूदियों के एक नगर पर निकली (जो किर्यत्यारीम भी कहलाता
    है); पश्चिम की सीमा यही ठहरी।
  swp-swp: '@see-verse:JOS.018.013'
  eng-YLT: 'and the border hath been marked out, and hath gone round to the corner
    of the sea southward, from the hill which [is] at the front of Beth-Horon southward,
    and its outgoings have been unto Kirjath-Baal (it [is] Kirjath-Jearim), a city
    of the sons of Judah: this [is] the west quarter.'
  eng-WYC-2017: and it is bowed, and it compasseth against the sea, at the south of
    the hill that beholdeth Bethhoron against the north; and the outgoings thereof
    be into Kiriathbaal, which is called also Kiriathjearim, the city of the sons
    of Judah; this is the great coast against the sea, at the west.
  eng-WMBB: The border extended, and turned around on the west quarter southward,
    from the mountain that lies before Beth Horon southward; and ended at Kiriath
    Baal (also called Kiriath Jearim), a city of the children of Judah. This was the
    west quarter.
  urd-GVH: फिर वह जुनूब की तरफ़ मुड़कर मग़रिबी सरहद के तौर पर क़िरियत-बाल यानी क़िरियत-यारीम
    के पास आई जो यहूदाह के क़बीले की मिलकियत थी।
  rug-rug: Ene gore la gua sa voloso koasa toqere sapu tia la gua koasa vasileana
    Beti Horoni Panapeka, meke ene la pa kali lodu rimata meke likoho la gua pa kali
    gede koasa kalina sa toqere sapu tia la gua pa kali lodu rimata meke ene la pa
    Kiriati Beolo sapu ta pozae Kiriati Zearimi, sa vasileana tanisa butubutu Ziuda.
    Asa tugo sa kokoina sa voloso pa kali lodu rimata.
  gaz-gaz: Daariin sunis karaa kibbaatiin gaara Beet Horoonitti garagalee jiru sanaa
    kaʼee karaa lixaatiin gara kibbaatti goree magaalaa ilmaan Yihuudaa kan Kiriyaati
    Baʼaal jechuunis Kiriyaati Yeʼaariim gaʼa. Kunis daangaa lixaa ti.
  fra-LSG: Du côté occidental, la limite se prolongeait et tournait au midi depuis
    la montagne qui est vis-à-vis de Beth-Horon; elle continuait vers le midi, et
    aboutissait à Kirjath-Baal, qui est Kirjath-Jearim, ville des fils de Juda. C’était
    le côté occidental.
  yal-yal: E bɔxɔn sogegododen danna ni ito ra, keli geyaan ma Beti-Xoron yɛtagi,
    siga yiifanna binni sa mini Kiriyati-Baali ma, dɛnaxan mɔn xili Kiriyati-Yeyarin.
    Na taan findi Yuda bɔnsɔnne nan gbee ra. E bɔxɔn danna nan na ra a sogegododen
    binni.
  haw-1868: Ua kakauia ka mokuna mailaila aku a huli ia i ke kihi o ke kai ma ka hema,
    mai ka puu mai aia imua o Betehorona ma ka hema; a o kona welau aia ma Kiriatabaala,
    oia o Kiriatiarima, he kulanakauhale o ka Iuda. Oia ka aoao komohana.
  arb-NAV: وَامْتَدَّ التُّخْمُ مُلْتَفّاً نَاحِيَةَ الْغَرْبِ إِلَى جَنُوبِيِّ الْجَبَلِ
    الْمُقَابِلِ لِبَيْتِ حُورُونَ وَانْتِهَاءً بِقَرْيَةِ بَعْلٍ، الَّتِي هِيَ قَرْيَةُ
    يَعَارِيمَ، الْمَدِينَةُ التَّابِعَةُ لِيَهُوذَا. هَذِهِ هِيَ الْحُدُودُ الْغَرْبِيَّةُ.
  ewe-ewe: Liƒo la trɔ tso afi ma ɖo ta dziehe, eto to si le Bet Horon kasa le dziehe
    hewu nu ɖe Kiriat Baal, du si wogayɔna be Kiriat Yearim, si nye Yuda ƒe viwo ƒe
    duwo dometɔ ɖeka la gbɔ. Esiae nye Benyamin ƒe viwo ƒe anyigba ƒe ɣetoɖoƒeliƒo.
  eng-LEE: 'And the border extended [thence], and fetched a compass to the west side,
    to the south of the mount that is before Beth-choron at the south; and its terminations
    were at Kiryath-ba''al, which is Kiryath-ye''arim, a city of the children of Judah:
    this was the west side.'
  asm-FB: বৈৎ-হোৰোণৰ সন্মূখত থকা পর্বতৰ পৰা সেই সীমা পশ্চিম দিশে ঘূৰি যিহূদাৰ গোষ্ঠীৰ
    নগৰ কিৰিয়ৎ-বাল অর্থাৎ কিৰিয়ৎ-যিয়াৰীমত ইয়াৰ সীমাৰ অন্ত পৰিল; এইদৰে পশ্চিম সীমা
    গঠন কৰিলে।
  sus-A: نَ نَانِنيِ نَشَ فٌرٌ نَ فٍيَ قَرِ عَ سِفَ بَا سّيتِ شْن مَ سِفَقٍ رَ كِرِيَتِ
    بَلِ، نَشَن مَن شِلِ كِرِيَتِ يٍيَرِ مِ. نَ تَا قِندِ يُدَ شَ دِيٍ نَن فبٍ رَ.
    نَانِنيِ نَن نَ كِ نَشَن نَ سٌفٍفٌرٌدٍ.
  fra-SBL: La limite s'étendait et tournait sur le quart occidental, vers le sud,
    depuis la montagne qui est en face de Beth Horon, vers le sud, et se terminait
    à Kiriath Baal (appelée aussi Kiriath Jearim), ville des fils de Juda. C'était
    le quart occidental.
  hbo-hbo: וְתָאַ֣ר הַגְּבוּל֩ וְנָסַ֨ב לִפְאַת־יָ֜ם נֶ֗גְבָּה מִן־הָהָר֙ אֲשֶׁ֨ר
    עַל־פְּנֵ֥י בֵית־חֹרֹון֮ נֶגְבָּה֒ *וְהָיָה (וְהָי֣וּ) תֹֽצְאֹתָ֗יו אֶל־קִרְיַת־בַּ֙עַל֙
    הִ֚יא קִרְיַ֣ת יְעָרִ֔ים עִ֖יר בְּנֵ֣י יְהוּדָ֑ה זֹ֖את פְּאַת־יָֽם׃
  piu-2006: '@see-verse:JOS.018.013'
  kik-kik: Kuuma kĩrĩma kĩrĩa kĩngʼetheire Bethi-Horoni mwena wa gũthini, mũhaka ũcio
    ũkarigiicũka na mwena wa na gũthini ũgereire na mwena wa ithũĩro, ũkiumĩrĩra Kiriathu-Baali
    (na norĩo Kiriathu-Jearimu), itũũra rĩmwe rĩa andũ a Juda. Ũguo nĩguo mũhaka ũcio
    watariĩ mwena wa ithũĩro.
  fra-NCL: 'Et la frontière s’étendait et tournait, du côté de l’occident, vers le
    midi, depuis la montagne située en face de Béthoron au sud, et aboutissait à Cariath-Baal,
    qui est Cariath-Jéarim, ville des fils de Juda : voilà pour le côté de l’occident.'
  cek-AK: Aloih bang kaom Beth-Horon vangpui maesom hmaa ah kaom, aloih bang ih tuipui
    boenghaih khoek to takui moe, Judah kaminawk ih vangpui maeto ah kaom Kirjath-Baal,
    tiah kawk ih Kirjath-Jearim ah phak; hae loe niduem bangah pazet ih qawk ah oh.
  cuk-cuk: Agi yar-abingunaid dad-nakwed-argan-nuedsik bilided, yar-mullu-Bet-Horón-abin
    siid dad-argwanedsik, geb Quiriat-Baalʼse momaid. (Quiriat-Baal, Quiriat-Jearimʼye
    nugbalid). We-Quiriat-Jearim-neggwebur, Judá-wagangadid. We dad-argwanedsik Benjamín-wagan-e-yar-abingunaidid.
  uig-CYR: чегара шу йәрдин өтүп ғәриптин җәнупқа қайрилип, Бәйт-Һоронниң җәнубиниң
    удулидики тағдин Йәһудаларниң шәһәрлиридин бири болған Кириат-Баал (йәни Кириат-Йеарим)ға
    туташти. Бу ғәрип тәрәпниң чегариси еди.
  tel-2017: అక్కడ నుండి దాని సరిహద్దు దక్షిణంగా బేత్‌హోరోనుకు ఎదురుగా ఉన్న కొండనుండి
    పడమరగా తిరిగి అక్కడ నుండి దక్షిణం వైపున యూదా వంశస్థుల పట్టణమైన కిర్యాత్బాలు అనే
    కిర్యత్యారీము వరకూ వెళ్ళింది, అది పడమటి సరిహద్దు.
  hat-BSA: Lizyè a te lonje rive e te vire won sou kote lwès la vè sid; soti nan ti
    mòn ki parèt devan Beth-Horon vè sid; epi li te fè bout li nan Kirjath-Baal (sa
    vle di Kirjath-Jearim), yon vil a fis a Juda yo. Sa se te kote lwès la.
  kos-kos: Na masrol sac kuhfla som nu layen eir liki siska roto ke fineol soko ah,
    ac fahla nu Kiriath Baal (ku Kiriath Jearim), su ma lun sruf lal Judah. Pa inge
    masrol nu roto.
  hbo-WLC: וְתָאַ֣ר הַגְּבוּל֩ וְנָסַ֨ב לִפְאַת־יָ֜ם נֶ֗גְבָּה מִן־הָהָר֙ אֲשֶׁ֨ר
    עַל־פְּנֵ֥י בֵית־חֹרוֹן֮ נֶגְבָּה֒ והיה תֹֽצְאֹתָ֗יו אֶל־קִרְיַת־בַּ֙עַל֙ הִ֚יא
    קִרְיַ֣ת יְעָרִ֔ים עִ֖יר בְּנֵ֣י יְהוּדָ֑ה זֹ֖את פְּאַת־יָֽם׃
  ibo-ibo: Site nʼugwu ahụ chere Bet-Horon ihu nʼakụkụ ndịda, oke ala ahụ gbadara
    ndịda gbasoro akụkụ ọdịda anyanwụ pụta na Kiriat Baal, ya bụ, Kiriat Jearim, otu
    nʼime obodo ndị Juda. Nke a bụ oke ala ahụ nʼọdịda anyanwụ.
  ory-ory: ସେଠାରୁ ସେ ସୀମା ଫେରି ପଶ୍ଚିମାଭିମୁଖ ହୋଇ ବେଥ୍-ହୋରଣ ଦକ୍ଷିଣସ୍ଥିତ ପର୍ବତଠାରୁ ଦକ୍ଷିଣ
    ଆଡ଼େ ଯାଇ ଯିହୁଦା-ସନ୍ତାନଗଣର କିରୀୟଥ୍‍-ବାଲବା କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ ନାମକ ନଗର ପର୍ଯ୍ୟନ୍ତ
    ଗଲା; ଏ ପଶ୍ଚିମ ସୀମା।
  chk-chk: Nge lepelian me lotou ewe kiä a pwelitiu ngeni ör seni ewe chuk mi nom
    ör sasape ngeni Pet-horon, nge a müchütiu me Kiriat-paal, iei Kiriat-jearim, eu
    telinimwen chon ewe ainangen Juta. Iei kiännin me pelilotou.
  rop-rop: Det boda sangodansaid langa olabat kantri bin go sauthwei brom det hil
    raidap langa det taun blanga Juda klen gulum Kiriyabeil o Kiriyajerim.
  ukr-1871: Тодї повертає гряниця і спадає в сторону моря на полуднє гори перед Бет-Ороном,
    і кінчиться коло Киріят-Баала або Киріят-Ярима, міста синів Юдиних. Се західнїй
    бік.
  deu-1951: Darnach zieht sie sich weiter und wendet sich um nach der Abendseite,
    südlich von dem Berge, der mittagwärts vor Beth-Horon liegt, und endigt bei Kirjat-Baal,
    das ist Kirjat-Jearim, die Stadt der Kinder Juda. Das ist die westliche Seite.
  eng-JPS: And the border was drawn and turned about on the west side southward, from
    the mountain that lieth before Beth-horon southward; and the goings out thereof
    were at Kiriath-baal — the same is Kiriath-jearim — a city of the children of
    Judah; this was the west side.
  srp-1865: Otuda izlazi meða i savija se pokraj mora k jugu od gore, koja je prema
    Vet-Oronu na jug, i izlazi na Kirijat-Val, a to je Kirijat-Jarim, grad sinova
    Judinijeh. To je zapadna strana.
  lug-lug: Ensalo ne yeeyongerayo okuva ku lusozi olutunuulidde Besukolooni n’eraga
    ku bukiikaddyo n’edda ebuvanjuba n’etuuka e Kiriasubaali, ye Kiriyasuyalimu, kye
    kibuga ky’abaana ba Yuda. Olwo lwe luuyi olw’ebugwanjuba.
  heb-heb: ותאר הגבול ונסב לפאת ים נגבה מן ההר אשר על פני בית חרון נגבה והיה תצאתיו
    אל קרית בעל היא קרית יערים עיר בני יהודה זאת פאת ים׃
  ben-IRV: সেখান থেকে ঐ সীমা ফিরে পশ্চিম দিকে, বৈৎ-হোরোণের দক্ষিণে অবস্থিত পর্বত থেকে
    দক্ষিণ দিকে গেল; আর যিহূদা-সন্তানদের কিরিয়ৎ বাল অর্থাৎ যার নাম কিরিয়ৎ-যিয়ারীম
    সেই নগর পর্যন্ত গেল; এটি পশ্চিম দিকে।
  pan-pan: ਤਾਂ ਉਹ ਹੱਦ ਹੇਠਾਂ ਜਾ ਕੇ ਲਹਿੰਦੇ ਪਾਸੇ ਉਸ ਪਰਬਤ ਤੋਂ ਦੱਖਣ ਵੱਲ ਮੁੜੀ ਜਿਹੜਾ ਬੈਤ-ਹੋਰੋਨ
    ਦੇ ਅੱਗੇ ਦੱਖਣ ਵੱਲ ਹੈ ਅਤੇ ਉਹ ਦਾ ਫੈਲਾਓ ਕਿਰਯਥ-ਬਆਲ ਤੱਕ ਸੀ ਜਿਹੜਾ ਕਿਰਯਥ-ਯਾਰੀਮ ਵੀ ਹੈ ਜਿਹੜਾ
    ਯਹੂਦੀਆਂ ਦਾ ਸ਼ਹਿਰ ਹੈ। ਇਹ ਪੱਛਮ ਦਾ ਪਾਸਾ ਸੀ।
  mya-JVB: ထို တောင် မှ ထွက် ၍ အိုင် တောင် ကွေ့ ကို ဝိုင်း သဖြင့် ၊ ယုဒ အမျိုးသား
    နေသောကိရယတ်ယာရိမ် မြို့ တည်းဟူသော ကိရယတ်ဗာလ မြို့သို့ ထွက် သွား၏။ ဤ ရွေ့ကား အနောက်
    ဘက် အပိုင်း အခြားတည်း။
  hmo-hmo: Ma tano hetoana be diho kahana ia lao, Bete Horono diho kahana ororo ena
    dina diho kahana dekena amo ia lao, ela bona Kiriata Bala, ena ladana ta be Kiriata
    Iearimi, dekenai ia doko. Unai be Iuda iduhu ena hanua ta. Dina diho kahana ena
    tano hetoana be unai.
  urd-urd: और वह पश्चिम की तरफ़ से मुड़ कर दख्खिन को झुकी और बैत हौरून के सामने के
    पहाड़ से होती हुई दख्खिन की तरफ़ बनी यहूदाह के एक शहर क़रयत बा'ल तक जो क़रयत या'रीम
    है चली गयी, यह पश्चिमी हिस्सा था।
  rus-SYN: потом предел поворачивает и склоняется к морской стороне на юг от горы,
    которая на юге пред Беф-Ороном, и оканчивается у Кириаф-Ваала, иначе Кириаф-Иарима,
    города сынов Иудиных. Это западная сторона.
  bqc-SIM: Sɛa za sĩ̀sĩpi bɛ'aɛ oi à lìa gɛↄmidↄkĩi oi e Kiliabaali pↄ́ wì mɛ
    lↄ Kiliayaaliũ. Wɛ̃́lɛpiá Yuda buiↄ pↄ́ɛ. An bùsu zↄ̃lɛ pↄ́ kú bɛ'aɛn we.
  tcz-CHONGTHU: Gamgi chu ahung kileheijin lhanglang ajonsuh in Beth-horon maingat
    thinglhang lhumlam gei hina alutnin Kiriath-baal (Keriath-jearim tina) khokhatna
    atangin ahi. Hichehi Judah phung khopi khat ahi. Hichehi lhumlam gamgi chu ahi.
  mar-mar: तेथून मग पश्चिम सीमा वळसा घेऊन बाजूस बेथ-होरोनाच्या समोरून त्याच्या दक्षिणेस
    जो डोंगर तेथून यहूदाचे नगर आणि किर्याथ-बाल तोच किर्याथ-यारीम येथे निघते. याची
    पश्चिम सीमा हीच.
  qub-qub: Chaypita lindaga ticraycaran lamar Mediterráneo läduman Bet-horonpa chimpan
    punta ura isquïnanpa. Chaypa lindan päsaraycaran Quiriat-baalcama. (Quiriat-baalpa
    jucaj jutin caran Quiriat-jearim.) Chayga caran Judá trïbupa siudäninna. Chaynömi
    inti yaganan caj-läpa lindan caran.
  hat-hat: Lizyè a fè yon koub, li vire kite direksyon lwès, li pran direksyon sid,
    depi sou mòn ki anfas Bètowon an sou bò sid, jouk li rive lavil Kiriyat-Baal yo
    rele Kiriyat-Jearim jòdi a, ki te pou moun Jida yo. Se sa ki te limit pòsyon pa
    moun Benjamen yo sou bò solèy kouche.
  eng-BSB: On the west side the border curved southward from the hill facing Beth-horon
    on the south and came out at Kiriath-baal (that is, Kiriath-jearim), a city of
    the sons of Judah. This was the western side.
  tod-tod: Folo ɠulazu ʋelei, kwɛpelemaʋɛ liini, é lati kpoloɗɛi ʋɔ pelei, é zo
    gizei ʋa, nii é Ɓɛte-Ɠɔlon letemaʋɛ, lɛkpɛmaʋɛ nu yeezazuʋɛ, é li, é lo Kiliyate-Ɓaale
    ʋa, nii é ga Kiliyate-Yeyalime, Zuda mavofodaiti ta-laa wolai. Folo liizu ʋele
    ɠwɛpelegi ɠana.
  eng-WEBPB: The border extended, and turned around on the west quarter southward,
    from the mountain that lies before Beth Horon southward; and ended at Kiriath
    Baal (also called Kiriath Jearim), a city of the children of Judah. This was the
    west quarter.
  kbq-kbq: Hagi anantetira mopamofo agema'amo'a rukrahe huno ana agonamofo zage ufre
    kaziga Bethoroni vu'ne. Anantetira mopamofo agema'amo'a sauti kaziga vuno Kiriat
    Ba'al (mago agi'a Kiriat Jearim) rankumate uhanati'ne, ana kumara Juda nagamokizmi
    ran kumare. E'i zage ufre kaziga ome atre'nea mopamofo agema'e.
  nhe-BL: Huan tlen nopona ininnepa iteipa ixhuihua Benjamín quimaca se huelta huan
    yohui ica sur para apanos nopa tepetini nechca Bet Horón para campa temo tonati.
    Teipa ajsi ipan nopa pilaltepetzi tlen itoca Quiriat Baal (tlen nojquiya itoca
    Quiriat Jearim) huan eltoya se altepetl tlen iniaxca iteipa ixhuihua Judá. Ya
    ni ininnepa Benjamín ica campa temo tonati.
  gub-BL: A'e wi ywyzaw oho amo ywy kutyr. Ywytyr huwake kwarahy heixe haw kutyr har
    wi uzewyr kwarahy ihemaw awyze har kutyr kury. Uhem Kiriat Ma'aw tawhu pe. (Kiriat-Zeàri
    amo her romo.) Amo Zuta izuapyapyr wiko a'e tawhu pe wà. Amume'u ywyzaw kwarahy
    heixe haw kutyr har kwez xe ihe.
  eng-DRA: 'And it bendeth thence going round towards the sea, south of the mountain
    that looketh towards Beth-horon to the southwest: and the outgoings thereof are
    into Cariathbaal, which is called also Cariathiarim, a city of the children of
    Juda. This is their coast towards the sea, westward.'
