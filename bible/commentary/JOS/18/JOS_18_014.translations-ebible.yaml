  tha-KJV: แล​้วพรมแดนก็ยื่นไปอีกทิศหนึ่งโค้งไปทางทิศใต้ด้านทะเล จากภูเขาซึ่งอยู่​ทิศใต้​ตรงข้ามเมืองเบธโฮโรน
    และไปสิ้นสุดลงที่คีริยาทบาอัล คือคีริยาทเยอาริม เป็นเมืองที่เป็นของคนยูดาห์ นี่​แหละเป็นพรมแดนด้านตะวันตก
  por-BR-2018: E torna este termo, e dá volta ao lado do mar, ao sul até o monte que
    está diante de Bete-Horom ao sul; e vem a sair a Quriate-Baal, que é Quriate-Jearim,
    cidade dos filhos de Judá. Este é o lado do ocidente.
  deu-ELO: Und die Grenze zog sich herum und wandte sich nach der Westseite, südwärts
    von dem Berge, der vor Beth-Horon nach Süden liegt, und ihr Ausgang war nach Kirjath-Baal
