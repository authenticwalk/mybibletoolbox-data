  kan-2017: ಅದರ ಮೇರೆಯ ಪಶ್ಚಿಮದ ಮೂಲೆಯಾಗಿರುವ ಈ ಬೆಟ್ಟದಿಂದ ಅದು ದಕ್ಷಿಣಕ್ಕೆ ತಿರುಗಿಕೊಂಡು ಕಿರ್ಯಾತ್
    ಬಾಳ್ ಎನ್ನಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದ ಯೆಹೂದ್ಯರ ಕಿರ್ಯಾತ್ಯಾರೀಮ್ ಎಂಬ ಪಟ್ಟಣದಲ್ಲಿ ಕೊನೆಗೊಳ್ಳುತ್ತದೆ.
    ಇದೇ ಅವರ ಪಡುವಣ ಮೇರೆ.
  tgo-tgo: E bobokuluko i loŋga na i ghembeya Bet Horon e yaghalako, teghalako i wa
    e yaghalako valɨvaŋga e yalasiko na ve raŋgi Kiriyat Baal (o Kiriyat Jeyarim),
    ghembake iyake Juda gha uu ghambanji. Iyako ghanji teghala valɨvaŋga e yalasiko.
  yap-yap: Me sor fare mathil u rom nga yug bang, me cheal u rom ko yimuch u ba’ ni
    ngal ko re burey ney nge mada’ nga Kiriath Baal (ara Kiriath Jearim), ntafen e
    ganong rok Judah. Irera’ e mathil ko ngal.
  hlt-MCSB: Te phoeiah khorhi aka hooi te tlang lamkah tuithim tuipuei kil a hil tih
