verse: JOS.009.011
translations:
  mal-C: അതുകൊണ്ടു ഞങ്ങളുടെ ഗോത്രത്തലവന്മാരും ദേശവാസികൾ എല്ലാവരും ഞങ്ങളോട്, ‘യാത്രയ്ക്കുവേണ്ട
    ഭക്ഷണസാധനം എടുത്ത്, അവരെ ചെന്നുകണ്ട്, “ഞങ്ങൾ നിങ്ങളുടെ ദാസന്മാരാകുന്നു. ഞങ്ങളുമായി
    ഒരു സമാധാനയുടമ്പടി ചെയ്യുക” എന്നു പറയണം’ എന്നു പറഞ്ഞു.
  deu-TKW: 'Da geboten uns unsere Häuptlinge und alle Bewohner unseres Landes: Versorgt
    euch mit Zehrung für die Reise, zieht ihnen entgegen und sprecht zu ihnen: Wir
    wollen euch unterthan sein; so trefft nun ein friedliches Abkommen mit uns!'
  lin-lin: 'Bampaka na biso mpe bavandi nyonso ya mokili na biso balobaki na biso :
    « Bokamata biloko ya kolia na nzela, bokende kokutana na bango mpe boyebisa bango :
    ‹ Tozali basali na bino, bosala boyokani elongo na biso. › »'
  eng-LSV: 'And our elderly, and all the inhabitants of our land speak to us, saying,
    Take provision in your hand for the way, and go to meet them, and you have said
    to them: We [are] your servants, and now, make a covenant with us;'
  eng-GNV: 'Wherefore our elders, and all the inhabitants of our countrey spake to
    vs, saying, Take vitailes with you for the iourney, and go to meete them, and
    say vnto them, Wee are your seruants: now therefore make ye a league with vs.'
  eng-WEBSTER: 'Wherefore our elders, and all the inhabitants of our country spoke
    to us, saying, Take provisions with you for the journey, and go to meet them,
    and say to them, We are your servants: therefore now make ye a league with us:'
  nhw-BL: Huan yeca tohuehue masehualhua huan nochi catli itztoque ipan totlal techilhuijque
    ma tijcuica catli monequi para ipan ojtli huan ma tihualaca timechitaquij. Quinequiyayaj
    ma timechilhuiquij para timechtequipanose san tlapic sintla timohuampoxchihuase.
  swh-ONEN: Basi wazee wetu na wale wote wanaoishi katika nchi yetu walituambia, ‘Chukueni
    chakula cha safari; nendeni mkakutane na watu hao na kuwaambia, “Sisi tu watumishi
    wenu, fanyeni mapatano nasi.” ’
  bba-bba: Ye sɑ mɑɑ seewɑ bɛsɛn wuun bukurobu kɑ be bɑ tie bɑ sun kirɔ kuɑ bɑ nɛɛ,
    su dĩɑnu kusenu koowo swɑɑn sɔ̃ kpɑ su nɑ su bɛɛ deemɑ su bɛɛ bikiɑ i kɑ sun ɑrukɑwɑni
    bɔke kpɑ sɑ n bɛɛ sɑ̃ɑmɔ.
  eng-KJVCPB: 'Wherefore our elders and all the inhabitants of our country spake to
    us, saying, Take victuals with you for the journey, and go to meet them, and say
    unto them, We are your servants: therefore now make ye a league with us.'
  cpy-cpy: 'Rootaki rotyaan-tanta-kinari neewariti-paeni, eejatzi nosheninka-paeni,
    ikantakina: ‘Piyaati jempe ijeekaeyini Israel-paeni. Paanaki poyaari awotsiki.
    Aririka piñaakiri, pikantiri: “Naaka pomperatani. Nokoyi aapatziya-wakaeyaa.”'
  luo-luo: Omiyo jodongwa kod ji duto modak e pinywa nowachonwa kama, ‘Kawuru gik
    mudhiyo godo e wuoth, dhiuru kendo urom kodgi ma uwachnegi niya, “Wan jotiju,
    losuru kodwa winjruok.” ’
  meu-meu: 'Bena emai tano lohiadia bona emai tano taudia iboudiai ese e haḡanimai,
    eto “Dala lakwana bavabia, idia dekedia baola, baoto: Ai na emui hesiai taudia,
    mani aita herohemaino”.'
  npi-ULB: हाम्रा धर्म-गुरुहरू र हाम्रा देशका बासिन्दाहरूले हामीलाई भने, 'यात्राको
    निम्ति खानेकुराहरू लैजाओ । तिनीहरूलाई भेट्न जाओ र तिनीहरूलाई भन, 'हामी तपाईंका
    दासहरू हौँ । हामीसँग सन्धि गर्नुहोस् ।'
  yor-yor: Àwọn àgbàgbà wa àti gbogbo àwọn tí ń gbé ìlú wa sọ fún wa pé, ‘Ẹ mú oúnjẹ
    lọ́wọ́ fún ìrìnàjò yín, ẹ lọ pàdé wọn, kí ẹ sì sọ fún wọn pé, “Àwa ni ìránṣẹ́
    yín, ẹ dá àdéhùn pẹ̀lú wa.” ’
  emp-NTPO: 'Maʌ̃ bẽrã dai bororãba, dai druad̶ebemarã bid̶a nãwã jarasid̶aa: “Ota
    cod̶ira edad̶aped̶a israelerãmaa wãnadua. Ãdjirãa jarad̶adua dadjirãra ãdji nezocarã
    bẽrã necai b̶ead̶i carea ãdjirã ume bed̶ea b̶ʌ quĩrĩã panʌda.”'
  ind-ind: Itu sebabnya para tua-tua kami dan seluruh penduduk negeri kami berkata
    kepada kami, ‘Siapkan bekal dan pergilah melakukan perjalanan. Temuilah orang
    Israel dan sampaikan kepada mereka bahwa kami adalah hamba-hamba mereka. Kami
    ingin membuat perjanjian damai dengan mereka.’
  pes-OPCB: پس بزرگان و مردم ما از ما خواستند که توشه‌ای برای سفر طولانی بگیریم و
    به حضور شما بیاییم و بگوییم که ما بندگان شما هستیم و از شما می‌خواهیم با ما پیمان
    صلح ببندید.
  tgl-ULB: Sinabi sa amin ng aming nakatatanda at lahat ng naninirahan sa aming bansa,
    'Magdala kayo ng mga pagkain sa inyong mga kamay para sa paglalakbay. Lumakad
    kayo at salubungin sila at sabihin sa kanila, “Kami ay inyong mga lingkod. Gumawa
    kayo ng isang kasunduan sa amin.”
  hui-hui: Inanaga haru hagane hearumebi wali agali bibahende hearumebi lalu, Tomo
    nolene maru manda manda bialu tí baba habo nalolene bi ogoni lo wule tí karia
    puwa tínaga hameme bilimulo tínaga andaneha birule lalu lamule pudaba, lalu inahondo
    laya.
  mya-mya: သို့​ဖြစ်​၍​အ​ကျွန်ုပ်​တို့​၏​ခေါင်း​ဆောင်​များ နှင့်​အ​မျိုး​သား​အ​ပေါင်း​တို့​က​ခ​ရီး​အ​တွက်
    ရိက္ခာ​ယူ​ဆောင်​လျက် ကိုယ်​တော်​နှင့်​တွေ့​ဆုံ​ရန် အ​ကျွန်ုပ်​တို့​အား​စေ​လွှတ်​ကြ​ပါ​သည်။
    ကိုယ် တော်​ထံ​၌​အ​ညံ့​ခံ​၍​ငြိမ်း​ချမ်း​ရေး​တောင်း ဆို​ရန်​အ​ကျွန်ုပ်​တို့​အား​မှာ​ကြား​လိုက်​ပါ
    သည်။-
  bod-N: ངེད་ཅག་གི་རྒན་པོ་རྣམས་དང་རང་གི་ཡུལ་མི་ཐམས་ཅད་ཀྱིས་ངེད་རྣམས་ལ། ཁྱོད་རྣམས་ཀྱིས་ལག་ཏུ་ལམ་བྲོ་ཁྱེར་ཏེ་ཡེས་ར་ཨེལ་པ་རྣམས་བསུ་རུ་སོང་ནས།
    ཁོང་རྣམས་ལ། ངེད་ཅག་ནི་ཁྱེད་ཀྱི་གཡོག་པོ་ཡིན་པ་དང་ད་ལྟ་ཁྱེད་རྣམས་ཀྱིས་ངེད་ཅག་ལ་དམ་བཅའ་འཇོག་པར་ཞུ་ཞེས་ཞུས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Zvino vakuru vedu navagari vose vomunyika yedu vakati kwatiri, ‘Torai mbuva
    yerwendo rwenyu; muende munosangana navo muti kwavari, “Tiri varanda venyu; itai
    sungano nesu.” ’
  spa-BLM: 'Nuestros ancianos y todos los habitantes de nuestro país nos hablaron
    diciendo: “Tomen en sus manos provisiones para el viaje y vayan a recibirlos.
    Díganles: “Somos sus siervos. Hagan un pacto con nosotros”.'
  cac-cac: 'Yuj chi'', ix yal eb'' cajalil yed'' eb'' quetchon̈ab'': Iq''uecb''at
    e vael d''a yoltac b''e b''at eyilan eb'' israel chi'' b''aj ayeq''ui. Tzeyalani
    to tzon̈ och schecab''oc eb'', sco b''oan junoc co trato yed'' eb'', xchi eb''
    d''ayon̈.'
  swh-ULB: Wazee wetu na wenyeji wote wa nchi yetu walituambia,” Chukueni chakula
    mikononi mwenu kwa ajili ya safari. Nendeni mkakutane nao, na kisha muwambie,
    “Sisi ni watumishi wenu. Fanyeni agano pamoja nasi.”
  bel-bel: 'Старэйшыны нашыя і ўсе жыхары нашай зямлі сказалі нам: вазьмеце ў рукі
    вашыя хлеба на дарогу і ідзеце насустрач ім і скажэце ім: «мы рабы вашыя; і гэтак
    пастанавеце з намі спрымірэнства».'
  deu-ELBBK: 'Da sprachen unsere Ältesten und alle Bewohner unseres Landes zu uns
    und sagten: Nehmt Zehrung mit euch auf den Weg und geht ihnen entgegen, und sprecht
    zu ihnen: Wir sind eure Knechte; und nun macht einen Bund mit uns!'
  mbb-OT: Umbe, midsuǥù key te menge pengulu zey wey zuma zey he menge meǥinged he
    endama zey is keenen he egkelutù dey ne medhengkayi key te kebpekidhinguma keniyu
    su wey zey sikiyu mekeǥiyi he andam key he ebpenilbi keniyu, basta ebpekid-uyun
    kew kenami he kenè key keniyu edhilevetan.
  mal-2015: 'അതുകൊണ്ടു ഞങ്ങളുടെ മൂപ്പന്മാരും ദേശനിവാസികൾ എല്ലാവരും ഞങ്ങളോടു വഴിക്കു
    വേണ്ടുന്ന ഭക്ഷണസാധനം എടുത്തു അവരെ ചെന്നുകണ്ടു: ഞങ്ങൾ നിങ്ങളുടെ ദാസന്മാർ ആയിക്കൊള്ളാം
    എന്നു അവരോടു പറയേണമെന്നു പറഞ്ഞു; ആകയാൽ നിങ്ങൾ ഞങ്ങളോടു ഉടമ്പടിചെയ്യേണം.'
  tuo-NT: Tojo weerã ʉ̃sã wiorã, ʉ̃sã ya diꞌtacjãrã ʉ̃sãrẽ aꞌtopʉ aꞌtidutiama. “Mʉsã
    maꞌapʉ baꞌatjere mia, Israe curuacjãrã tiropʉ waꞌaya”, ni oꞌoáma. “Mʉsãrẽ daꞌracoꞌterã
    nirãsaꞌa. Tojo weerã ‘Aꞌtiro weerãti’ ni apoya”, ni dutioꞌoáma ʉ̃sãrẽ.
  rmc-rmc: 'Vašoda amenge amare vodci the savore manuša andral amari phuv phende:
    ‚Len tumenge chaben pro drom, džan arakhen tumen lenca a phenen lenge: „Amen sam
    tumare služobňika, phanden amenca akana zmluva.“ ‘'
  nlg-nlg: Keri ge ra talu kokokoe vanighai na lei naghomami ma kulamami na vure ge
    kai gonidilai na balu oho ta nimami na mai righiamiu ge kai nimua na tinoni ni
    lutu vamua. Mai nongighau, gekau gonia na baubahu ni mabo kolughai, gekai tamakulani
    kolughau.
  pes-OPV: پس مشایخ ما و تمامی ساکنان زمین ما به ما گفتند که توشه‌ای به جهت راه به‌دست
    خود بگیرید و به استقبال ایشان رفته، ایشان را بگویید که ما بندگان شما هستیم. پس
    الان با ما عهد ببندید.
  ron-1924: 'Ши бэтрыний ноштри ши тоць локуиторий дин цара ноастрэ не-ау зис: ‘Луаць
    ку вой меринде пентру кэлэторие, дучеци-вэ ынаинтя лор ши спунеци-ле: «Ной сунтем
    робий воштри; акум деч фачець легэмынт ку ной.»’'
  ben-OBCV: আর আমাদের প্রাচীনেরা ও আমাদের দেশে বসবাসকারী সবাই আমাদের বললেন, ‘তোমাদের
    যাত্রার জন্য তোমরা পাথেয় নাও; যাও এবং তাদের সঙ্গে দেখা করো ও তাদের বলো, “আমরা
    আপনাদের দাস; আমাদের সঙ্গে এক মৈত্রীচুক্তি করুন।” ’
  som-som: Oo odayaashayadii iyo dadkii waddankayaga degganaa oo dhammu waxay nagu
    soo yidhaahdeen, Sodcaalka aawadiis sahay u qaata, oo taga si aad ula kulantaan
    iyaga, oo waxaad ku tidhaahdaan, Annagu waxaannu nahay addoommadiinna, ee haddaba
    axdi nala dhigta.
  lat-VUC: 'dixeruntque nobis seniores, et omnes habitatores terræ nostræ: Tollite
    in manibus cibaria ob longissimam viam, et occurrite eis, et dicite: Servi vestri
    sumus: fœdus inite nobiscum.'
  eng-ASVBT: 'And our elders and all the inhabitants of our country spake to us, saying,
    Take provision in your hand for the journey, and go to meet them, and say unto
    them, We are your servants: and now make ye a covenant with us.'
  ita-1885: 'E i nostri Anziani, e tutti gli abitanti del nostro paese, ci hanno detto:
    Prendete in mano della provvisione per lo viaggio, e andate incontro a coloro,
    e dite loro: Noi siamo vostri servitori; fate dunque patto con noi.'
  eng-LXXUP: And our elders and all that inhabit our land when they heard spoke to
    us, saying, Take to yourselves provision for the way, and go to meet them; and
    ye shall say to them, We are thy servants, and now make a covenant with us.
  eng-ULB: Our elders and all the inhabitants of our country said to us, 'Take provisions
    in your hand for the journey. Go to meet them and say to them, “We are your servants.
    Make a treaty with us.”
  spa-VBL: 'Así que nuestros jefes nos djieron a nosotros y a todos los habitantes
    de nuestra tierra: Llévense lo que necesiten para el viaje. Únanse a ellos y díganles:
    ‘Somos tus siervos. Por favor, hagan un tratado con nosotros’.'
  fra-_FOB: 'Et nos anciens, et tous les habitants de notre pays nous ont dit ces
    paroles: Prenez avec vous des provisions pour le chemin, et allez au-devant d''eux,
    et dites-leur: Nous sommes vos serviteurs, et maintenant traitez alliance avec
    nous.'
  mal-mal: അതുകൊണ്ട് ഞങ്ങളുടെ മൂപ്പന്മാരും ദേശനിവാസികളും ഞങ്ങളോട് നിങ്ങളെ വന്നു കണ്ട്,
    ഞങ്ങൾ നിങ്ങളുടെ ദാസന്മാർ ആയിക്കൊള്ളാം എന്ന് പറയണമെന്ന് പറഞ്ഞു; ആകയാൽ നിങ്ങൾ ഞങ്ങളോട്
    ഉടമ്പടിചെയ്യേണം.
  urd-GVR: Tab hamāre buzurgoṅ balki hamāre mulk ke tamām bāshindoṅ ne ham se kahā,
    ‘Safr ke lie khānā le kar un se milne jāeṅ. Un se bāt kareṅ ki ham āp kī ḳhidmat
    ke lie hāzir haiṅ. Āeṅ, hamāre sāth muāhadā kareṅ.’
  suz-BL: मोपतीके आंइ ठेयब मुरपुकी नु आंइ रागी ङा मुर नेल्‍लेमी ‘गेपुकीमी लांम जतीक
    बुत कुरशा, मेको आन कली ग्रुम्‍थ लने’ देंतेक्‍म। मेको आन कली ‘गो इन गेय पाइब नकी।
    गे गो नु कबल पा आंइ कली ब्रने, दे देनीन’ देंतेक्‍म।
  ita-1927: 'E i nostri anziani e tutti gli abitanti del nostro paese ci hanno detto:
    “Prendete con voi delle provviste per il viaggio, andate loro incontro e dite:
    Noi siamo vostri servi; fate dunque alleanza con noi.'
  ckb-ckb: 'جا پیرانمان و هەموو دانیشتووانی خاکەکەمان قسەیان لەگەڵ کردین و گوتیان:
    ”ئازووقەی ڕێگا لەگەڵ خۆتان ببەن و بڕۆن بۆ بینینیان، پێیان بڵێن: ئێمە خزمەتکاری
    ئێوەین و ئێستاش پەیمانمان لەگەڵدا ببەستن.“'
  eng-BBE: 'So the responsible men and all the people of our country said to us, Take
    food with you for the journey and go to them, and say to them, We are your servants:
    so now make an agreement with us.'
  kan-OKCV: ನಮ್ಮ ಹಿರಿಯರೂ, ನಮ್ಮ ದೇಶವಾಸಿಗಳಾದ ಜನರೆಲ್ಲರೂ ನಮಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ, ‘ನೀವು ಪ್ರಯಾಣಕ್ಕಾಗಿ
    ರೊಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅವರೆದುರಿಗೆ ಹೋಗಿ, ಅವರಿಗೆ ನಾವು ನಿಮ್ಮ ಸೇವಕರು ಆದಕಾರಣ ಈಗ ನಮ್ಮ
    ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಳ್ಳಿರಿ ಎಂದು ಹೇಳಿರಿ,’ ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.009.010'
  tam-2017: 'ஆகவே, எங்கள் மூப்பர்களும் எங்கள் தேசத்தின் குடிகளெல்லோரும் எங்களை நோக்கி:
    உங்களுடைய கைகளில் வழிக்கு ஆகாரம் எடுத்துக்கொண்டு, அவர்களுக்கு எதிர்கொண்டுபோய்,
    அவர்களிடம்: நாங்கள் உங்களுடைய அடியார்கள், எங்களோடு உடன்படிக்கை செய்யவேண்டும் என்று
    சொல்லச்சொன்னார்கள்.'
  spa-RV-1909: 'Por lo cual nuestros ancianos y todos los moradores de nuestra tierra
    nos dijeron: Tomad en vuestras manos provisión para el camino, é id al encuentro
    de ellos, y decidles: Nosotros somos vuestros siervos, y haced ahora con nosotros
    alianza.'
  ron-BTF: 'De aceea bătrânii noștri și toți locuitorii țării noastre ne-au vorbit,
    spunând: Luați cu voi merinde pentru drum și mergeți în întâmpinarea lor și spuneți-le:
    Suntem servitorii voștri și acum, faceți alianță cu noi.'
  eng-WEBP: Our elders and all the inhabitants of our country spoke to us, saying,
    ‘Take supplies in your hand for the journey, and go to meet them. Tell them, “We
    are your servants. Now make a covenant with us.”’
  eng-FBV: 'So our leaders and everyone who lives in our land told us: Take what you
    need with you for the journey. Go and meet with them, and tell them, ‘We are your
    servants. Please make a treaty with us.’'
  nld-1939: 'Daarom zeiden onze oudsten en al onze landgenoten tot ons: Neemt levensmiddelen
    voor onderweg met u mee, gaat hun tegemoet en zegt hun: “We zijn uw dienaars;
    sluit dus een verbond met ons.”'
  nch-BL: Huan yeca tohuehue masehualhua huan nochi cati itztoque ipan total techilhuijque
    ma tijcuica cati monequi para ipan ojti huan ma tihualaca timechitaquij. Quinequiyayaj
    ma timechilhuiquij para timechtequipanose san tapic sinta timohuampojchihuase.
  vie-1934: 'Các trưởng lão và hết thảy dân sự ở xứ chúng tôi có nói cùng chúng tôi
    rằng: Hãy lấy lương thực dùng dọc đường, đi đến trước mặt dân đó, mà nói rằng:
    Chúng tôi là tôi tớ các ông; và bây giờ, hãy lập giao ước cùng chúng tôi.'
  hin-CV: तब हमारे बुजुर्गो तथा देशवासियों ने कहा कि यात्रा के लिए ‘अपने साथ ज़रूरी
    सामान ले लो, और उनसे मिलने जाओ तथा उनसे कहना, “हम आपके सेवक हैं, तब आप हमसे दोस्ती
    कर लीजिए.” ’
  spa-BES: 'Así que los hombres responsables y todas las personas de nuestro país
    nos dijeron: “Llévate comida para el viaje y ve a ellos, y diles: Somos tus sirvientes;
    así que, pacta con nosotros”.'
  tdx-tdx: 'Aa le nisaontsy ama’ay o mpiaolo’aio naho o fonga mpimoneñe an-tane’aio,
    nanao ty hoe: Mindesa vaty amy liay, le akia mifañaoña am’ iereo vaho ano am’
    iereo ty hoe: Mpitoro’ areo zahay; ie amy zao, ehe ifañinao.'
  tha-KJV: เหตุ​ฉะนี้ พวกผู้​ใหญ่​และชาวเมืองทั้งหลายของเมืองข้าพเจ้าได้​กล​่าวแก่พวกข้าพเจ้าว่า
    ‘จงเอาเสบียงสำหรับเดินทางไปหาพวกเขาเรียนเขาว่า “พวกข้าพเจ้าทั้งหลายเป็นผู้​รับใช้​ของท่าน
    ฉะนั้นบัดนี้ขอทำพันธสัญญากับพวกข้าพเจ้าเถิด”’
  por-BR-2018: 'Pelo qual nossos anciãos e todos os moradores de nossa terra nos disseram:
    Tomai em vossas mãos provisão para o caminho, e ide ao encontro deles, e dizei-lhes:
    Nós somos vossos servos, e fazei agora conosco aliança.'
  deu-ELO: 'Da sprachen unsere Ältesten und alle Bewohner unseres Landes zu uns und
    sagten: Nehmet Zehrung mit euch auf den Weg und gehet ihnen entgegen, und sprechet
    zu ihnen: Wir sind eure Knechte; und nun machet einen Bund mit uns!'
  eng-WYC-2018: And the elder men and all the dwellers of our land said to us, Take
    ye meats in your hands, for the full long way; and go ye to them, and say ye,
    We be your servants; make ye bond of peace with us. (And the elders and all the
    citizens of our land said to us, Take ye food with you, for the very long way;
    and go ye to them, and say ye, We be your servants; make ye a covenant with us.)
  epo-epo: 'Kaj diris al ni niaj plejaĝuloj kaj ĉiuj loĝantoj de nia lando jene: Prenu
    en viajn manojn manĝaĵon por la vojo, kaj iru renkonte al ili, kaj diru al ili:
    Ni estas viaj sklavoj; faru do kun ni interligon.'
  uig-PIN: 'Xunga aⱪsaⱪallirimiz bilǝn yurtta turƣuqi ⱨǝmmǝ hǝlⱪ bizgǝ sɵz ⱪilip:
    — Ⱪolunglarƣa sǝpǝrgǝ lazimliⱪ ozuⱪ-tülük elip, berip Israillar bilǝn kɵrüxüp
    ularƣa: «Biz silǝrning ⱪulluⱪunglarda bolimiz; xunga biz bilǝn ǝⱨdǝ tüzünglar»,
    dǝnglar, dǝp bizni ǝwǝtti.'
  beo-beo: 'Ninia ouligisu dunu amola fi dunu huluane ninia soge ganodini esala da
    nini ha:i manu momagele, dima gousa:musa: masa:ne sia:i. Ilia da nini da dima
    hawa: hamomusa: sia:ne, dilima gousa:su hamoma:ne sia:i.'
  tpi-OTNT: Na ol lida bilong mipela na olgeta manmeri long kantri bilong mipela i
    tokim mipela olsem, ‘Yupela redim sampela kaikai bilong karim i go wantaim, na
    yupela wokabaut i go bungim ol dispela pipel na tokim ol olsem, “Mipela i wokboi
    bilong yupela. Plis, yupela mekim kontrak wantaim mipela bilong yumi sindaun gut
    wantaim.” ’
  hau-SA: Dattawanmu da duk mazaunan ƙasar, suka ce mana, ‘Ku ɗauki abincin tafiyar
    da za ku riƙe; ku je ku same su ku ce musu, “Mu bayinku ne, ku yi alkawari da
    mu.” ’
  uig-LAT: 'Shunga aqsaqallirimiz bilen yurtta turghuchi hemme xelq bizge söz qilip:
    — Qolunglargha seperge lazimliq ozuq-tülük élip, bérip Israillar bilen körüshüp
    ulargha: «Biz silerning qulluqunglarda bolimiz; shunga biz bilen ehde tüzünglar»,
    denglar, dep bizni ewetti.'
  nde-nde: 'Abadala bethu labo bonke abakhileyo elizweni lakithi bathi kithi, ‘Thwalani
    umphako wohambo lwenu; lihambe liyehlangana labo lithi kubo, “Sizinceku zenu:
    yenzani isivumelwano lathi.” ’'
  ton-ton: 'Ko ia naʻe lea ai ʻemau kau mātuʻa mo e kakai kotoa pē ʻo homau fonua,
    ʻo pehē, Toʻo ʻae meʻakai ki homou fononga, pea ʻalu ʻo fakafetaulaki kiate kinautolu,
    pea mou pehē kiate kinautolu, Ko hoʻomou kau tamaioʻeiki ʻakimautolu: ko ia fokotuʻu
    hoʻomou fekau kiate kimautolu.'
  ces-1613: 'I řekli nám starší naši a všickni obyvatelé země naší těmito slovy: Nabeřte
    sobě potravy na cestu, a jděte jim vstříc, a rcete jim: Služebníci vaši jsme,
    protož nyní učiňte s námi smlouvu.'
  eng-WMB: Our elders and all the inhabitants of our country spoke to us, saying,
    ‘Take supplies in your hand for the journey, and go to meet them. Tell them, “We
    are your servants. Now make a covenant with us.”’
  tam-TCV: எனவே எங்கள் சபைத்தலைவர்களும், எங்கள் தேசத்தில் வாழும் எல்லோரும் எங்களிடம்,
    ‘உங்கள் பயணத்துக்குத் தேவையான உணவுகளை எடுத்துக்கொண்டு இஸ்ரயேலரிடம் போய், நாங்கள்
    உங்கள் அடிமைகளாயிருப்போம்; எங்களோடு ஒரு சமாதான ஒப்பந்தம் செய்யுங்கள் என்று சொல்லுங்கள்’
    என்றார்கள்.
  ceb-ULB: Ang among mga kadagkoan ug ang tanang mga lumolupyo sa among nasod miingon
    kanamo, 'Pagdala kamo sa inyong mga gikinahanglan nganha sa inyong kamot alang
    sa inyong panaw. Panlakaw kamo aron makigkita kanila ug sultihi sila, “Inyo kaming
    mga sulugoon. Pakigsabot kanamo.”
  pol-UBG: 'I nasi starsi i wszyscy mieszkańcy naszego kraju nakazali nam: Weźcie
    ze sobą żywność na drogę, wyjdźcie im naprzeciw i powiedzcie im: Jesteśmy waszymi
    sługami, zawrzyjcie więc teraz przymierze z nami.'
  urd-GVU: تب ہمارے بزرگوں بلکہ ہمارے ملک کے تمام باشندوں نے ہم سے کہا، ’سفر کے لئے
    کھانا لے کر اُن سے ملنے جائیں۔ اُن سے بات کریں کہ ہم آپ کی خدمت کے لئے حاضر ہیں۔
    آئیں، ہمارے ساتھ معاہدہ کریں۔‘
  deu-1912: 'Darum sprachen unsere Ältesten und alle Einwohner unsers Landes: Nehmt
    Speise mit euch auf die Reise und geht hin, ihnen entgegen, und sprecht zu ihnen:
    Wir sind eure Knechte. So macht nun einen Bund mit uns.'
  ntj-ntj: Nyangka liita pirnilu-lanyatju witurnu pitjala-latju nyuntunya-tjananyanta
    tjapiltjaku, ‘Palya-munta-lankun wangkarra kuliralpi palyarnkarralku pikamaalpa-lankun
    pukurlpa nyinakitjalu?’
  kan-2017: ‘ನೀವು ಪ್ರಯಾಣಕ್ಕೋಸ್ಕರ ಬುತ್ತೀ ಕಟ್ಟಿಕೊಂಡು ಹೋಗಿ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಎದುರುಗೊಂಡು
    “ನಾವು ನಿಮ್ಮ ಸೇವಕರು”, ನೀವು ನಮ್ಮ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಳ್ಳಬೇಕು ಎಂಬುದಾಗಿ ಅವರನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ
    ಎಂದು ಹೇಳಿ ನಮ್ಮನ್ನು ಕಳುಹಿಸಿದರು.
  tgo-tgo: Iya kaiwae lama randevivaŋgi na gharɨgharɨko wolaghɨye thiya yaku e vanautumako
    iyako tɨne thɨ dage weime thɨŋa, ‘Hu mbana ghanɨŋga lemi loŋgaloŋgana kaiwae.
    Vohu vutha weŋgi na hu utu weimiyaŋgi huŋa, “Ghime lemi rakakaiwo. Hu vakatha
    dagerawe weime.” ’
  yap-yap: Keyog e pi’in ma yog e thin romad nge gubin e girdi’ ni yad be par u daken
    e but’ romad ni nggu feked boch e ggan, ya nggu flaged rogmad ko milekag ni nggubad
    gu mda’ niged gur. Ma kanog ngomad ni nggu manged tapigpig rom magmad yog ngom
    ni ngam fal’eg ba tha’ u thildad.
  hlt-MCSB: Te dongah kaimih kah a hamca rhoek neh ka khohmuen kah khosa boeih loh
    kaimih he ng'uen uh tih, “Na kut dongah longpueng kah ham lampu khuen uh lamtah
    amih aka doe la cet uh laeh. Te vaengah amih te, 'Kaimih he na sal rhoek ni, kaimih
    neh paipi saii uh pawn sih,’ ti nah,” a ti.
  mdy-ETH: ኑኡኮ ሱኡጎና ኑ ዓጮይዳ ናንጋ ዴራ ቢያ ጎይፆም ጋላ ኑም ጊኢጊሺ ዴንዲ ዒንሢና ኑ ካኣማንዳጉዲ ዳኬኔ፤ ኑኡኒ ዒንሢም
    ዓይሌ ማዓንዳጉዲ፥ ሃሣ ዒንሢ ኑኡና ዎላ ኮሺ ናንጋኒ ጫኣቁሞ ጫኣቃንዳጉዲ ኑና ዖኦጮም ዔያታ ዓይሤኔ።
  twi-ASANTE: Ɛno enti, yɛn mpanimfoɔ ne ɔmanfoɔ no ka kyerɛɛ yɛn ɔhyɛ so sɛ, ‘Monsiesie
    mo ho mma akwantuo tenten. Monkɔhyia Israelfoɔ na mompae mu nka sɛ, “Yɛn nkurɔfoɔ
    bɛyɛ wɔn asomfoɔ na mompere asomdwoeɛ.” ’
  eng-WEBU: Our elders and all the inhabitants of our country spoke to us, saying,
    ‘Take supplies in your hand for the journey, and go to meet them. Tell them, “We
    are your servants. Now make a covenant with us.”’
  bnp-bnp: E huriki a gare ne mia turane huriki lobo na robo ne mia ri taki mia, ri
    ta maea, ‘Mu bole ranga maki ni kani ne mua, mu vano mu taguia a kabu iea, mu
    ta maea, “Mia e huriki a vora mua. Mu ratea ne mia tara ngava dagi si gi made
    kamumu palupu.’”
  wal-wal: Nu dere cimatinne nu biittan de7iya asai ubbai nuna, ‘Intte baana ogiyau
    shinqqiyaa oiqqidi, biidi etaara gaittite; gaittidi eta, “Nuuni intte ashkkarata;
    intte nunaara saro de7ana mala maachchaa maacetterkketii” yaagite’ yaagidosona.
  spa-PDDPT: 'Por lo cual nuestros ancianos y todos los habitantes de nuestra tierra
    nos hablaron: Tomen en sus manos provisión para el camino, vayan al encuentro
    con ellos y díganles: Nosotros somos sus esclavos. Hagan ahora un pacto con nosotros.'
  gun-gun: 'Ha''e nunga rupi oremongeta va''ety kuery ha''e oreyvy re ikuai va''e
    ha''e javi aipoe''i orevy: “Peraa tembi''u tape rupi peguata rã guarã, ha''e tapeo
    ha''e kuery peovaexĩ aguã. Aipopeje ha''e kuery pe: ‘Ore kuery ma penerembiguai
    roiko. Ha''e gui aỹ ma pejapo ke peẽ kuery reve peteĩ rami nhandekuai aguã’, he''i
    va''ekue orevy.”'
  agu-BL: 'Nin yi kubital cyakil yi xtxolbila''se''j, nintzun bixe'' cyak''un yi e''
    kabajxom, scyuch'' yi e'' kawunakil tan kasaje''n scye''ju''. Je tzun cyal sketze''j:
    “Quibene''nk scye''j e'' xonl Israel. Cy''ajwok nin iwa''. Nin alwok quen scyetz:
    ‘O'' chixconsbe''tzu''. Nin list kutane''n tan kabnol jun trat scyuch''u'',’ che''ch
    bantz sketz.”'
  ilo-ULB: Kinuna kadakami dagiti panglakayenmi ken dagiti amin nga agnanaed iti pagilianmi,
    'Mangalakayo iti balon nga agpaay iti panagdaliasatyo. Mapanyo ida sabaten ket
    kunaenyo kadakuada, “Dakami dagiti adipenyo. Makitulagkayo kadakami.”
  kpg-kpg: Madau dagi mo digau ala e noho i di madau guongo ne helekai mai gi gimaadou
    bolo gi hagatogomaalia ina madau meegai e lloomoi e heetugi adu. Gu helekai mai
    bolo gi dugu adu gimaadou gi di goe e hai digau e ngalua adu gi di goe mo e hai
    di hagababa labelaa i tadau mehanga.
  uig-ARA: 'شۇڭا ئاقساقاللىرىمىز بىلەن يۇرتتا تۇرغۇچى ھەممە خەلق بىزگە سۆز قىلىپ:
    ــ قولۇڭلارغا سەپەرگە لازىملىق ئوزۇق-تۈلۈك ئېلىپ، بېرىپ ئىسرائىللار بىلەن كۆرۈشۈپ
    ئۇلارغا: «بىز سىلەرنىڭ قۇللۇقۇڭلاردا بولىمىز؛ شۇڭا بىز بىلەن ئەھدە تۈزۈڭلار»،
    دەڭلار، دەپ بىزنى ئەۋەتتى.'
  bsp-bsp: 'Abeki asu kɔ afum asu fəp aka dɔtɔf ŋaloku su: «Nəlɛk yeri yonu ya dɔpɔ,
    nəkɔ nəfaynɛ ŋa. Nəkɔ nəloku ŋa: ‹Acar anu ŋɔ səyɔnɛ! Ndɛkəl oŋ nəsek danapa kɔ
    səna!'
  sus-sus: «Muxu xa forie nun bɔxi mixi birin a falaxi nɛ muxu bɛ, ‹Wo wo fandɛ tongo
    wo naxan donma kira xɔn ma. Wo xa siga Isirayilakae ralan, wo xa a fala e bɛ wo
    xa konyie nan muxu ra.› Yakɔsi, won xa saatɛ tongo won boore bɛ.
  pon-2006: At tungoal kaun akan oh aramas koaros me kin patopato nan at tungoal wasa
    kan patohwanohng kiht se en patohwanda kisin tungoal mehn katihnain ong seiloak
    oh patohdo tuhwong komwi. Re patohwanohng kiht se en patohdo doadoahk ong komwi
    oh peki kitail en wiahda ehu inou en miniminpene.
  ksd-ksd: 'Ma kaveve umana patuana ma ra tarai ta kaveve gunan par dia ga biti ta
    vevet dari: Avat a kap ra magit na nian ure ra vinavana, ma avat a vana barat
    diat, ma avat a biti ta diat: Avet kaum umana tultul; ma go i boina ba dat a pait
    ra kunubu na bartalaina.'
  tur-YTC: 'İhtiyarlarımız ve ülke sakinlerimizin hepsi bizimle konuşup şöyle dediler:
    ''Yolculuk için elinize erzak alın ve onları karşılamaya gidin. Onlara deyin ki:
    “Biz sizin hizmetkârınız. Şimdi bizimle bir antlaşma yapın.'''''
  grc-BRENT: Καὶ ἀκούσαντες εἶπαν πρὸς ἡμᾶς οἱ πρεσβύτεροι ἡμῶν καὶ πάντες οἱ κατοικοῦντες
    τὴν γῆν ἡμῶν, λέγοντες, λάβετε ἑαυτοῖς ἐπισιτισμὸν εἰς τὴν ὁδὸν, καὶ πορεύθητε
    εἰς συνάντησιν αὐτῶν, καὶ ἐρεῖτε πρὸς αὐτοὺς, οἰκέται σου ἐσμὲν, καὶ νῦν διάθεσθε
    ἡμῖν τὴν διαθήκην.
  ind-AYT: 'Sebab itu, para tua-tua dan semua penduduk negeri kami berkata, ‘Bawalah
    bekal untuk perjalananmu dan pergilah menemui mereka. Katakanlah kepada mereka:
    Kami ini hamba-hambamu, sekarang ikatlah perjanjian dengan kami.’'
  nya-nya: Tsono akuluakulu athu ndi onse amene akukhala mʼdziko lathu anati kwa ife.
    Tengani chakudya cha pa ulendo wanu. Pitani mukakumane nawo ndipo mukati kwa iwo,
    ‘Ife ndife akapolo anu, ndipo tikufuna kuti mugwirizane nafe za mtendere.’ ”
  hrv-hrv: 'Tada nam rekoše naše starješine i svi u našoj zemlji: ''Opskrbite se hranom
    za put, pođite im u susret i recite im: Vaše smo sluge, sklopite dakle savez s
    nama.'''
  mps-mps: Tama dena genuai bidi dabego, me te dago tǫde bidalubo tigidali we bidigo
    dabolo te tiwai po wai, ‘Te dage bilabo me deli te nai meba sisi ilao. Tama dage
    pelama, te Israel we bidi dabe sisinigi pelama, te po wagi pao, “Da te dagego
    sę ebo bidi dabe dao. Te dagego da dali te bugagia bidabo bomai po me deli dąų
    wao.” Te po Israel dabebolo pusigi pao,’ dena hani begego dabolo te po wali.
  tpi-tpi: Na ol lida bilong mipela na olgeta manmeri long kantri bilong mipela i
    tokim mipela olsem, ‘Yupela redim sampela kaikai bilong karim i go wantaim, na
    yupela wokabaut i go bungim ol dispela pipel na tokim ol olsem, “Mipela i wokboi
    bilong yupela. Plis, yupela mekim kontrak wantaim mipela bilong yumi sindaun gut
    wantaim.” ’
  dan-1931: 'og vore Ældste og alle Indbyggerne i vort Land sagde til os: Tag Rejse
    tæring med eder, drag dem i Møde og sig til dem: Vi er eders Trælle; slut derfor
    nu Pagt med os!'
  vie-OVCB: 'Vì vậy, các trưởng lão và dân chúng sai chúng tôi đến gặp các ông, trình
    rằng: Dân tộc chúng tôi cam phận đầy tớ, không dám kháng cự, chỉ xin được kết
    hòa ước.'
  guj-2017: અમારા વડીલો તથા અમારા દેશના રહેવાસીઓએ અમને કહ્યું, ‘મુસાફરીમાં ખાવાને
    સારુ તમારા હાથમાં ભાથું લઈને જાઓ. તેઓને મળવાને જાઓ અને તેઓને કહો, “અમે તમારા સેવકો
    છીએ. અમારી સાથે સુલેહ કરો.”
  pon-2006A: At tungoal kaun akan oh aramas koaros me kin patopato nan at tungoal
    wasa kan patohwanohng kiht se en patohwanda kisin tungoal mehn ketihnain ong seiloak
    oh patohdo tuhwong komwi. Re patohwanohng kiht se en patohdo doadoahk ong komwi
    oh peki kitail en wiahda ehu inou en miniminpene.
  por-BRBSL: 'Nossos anciãos e todos os habitantes de nosso país falaram conosco,
    dizendo: ''Pegue mantimentos em sua mão para a viagem e vá ao seu encontro''.
    Diga-lhes: “Nós somos seus servos”. Agora façam um pacto conosco”.'
  cth-cth: Hatdawkvah kaimouh koevah kacuenaw hoi kho ka sak e abuemlah ni lamvon
    sin awh vaiteh, ahnimouh dawn hanelah cet awh. Maimanaw teh, ahnimae san lah o
    hane hoi kâhuiko hanelah kâhei awh han telah lawk na thui toe.
  twi-twi: Ɛno nti, yɛn mpanyimfo ne ɔmanfo no ka kyerɛɛ yɛn ɔhyɛ so sɛ, ‘Munsiesie
    mo ho mma akwantu tenten. Munkohyia Israelfo na mompae mu nka se “Yɛn nkurɔfo
    bɛyɛ wɔn asomfo na mompere asomdwoe.” ’
  hlt-hlt: Te dongah kaimih kah a hamca rhoek neh ka khohmuen kah khosa boeih loh
    kaimih he ng'uen uh tih, “Na kut dongah longpueng kah ham lampu khuen uh lamtah
    amih aka doe la cet uh laeh. Te vaengah amih te, 'Kaimih he na sal rhoek ni, kaimih
    neh paipi saii uh pawn sih,’ ti nah,” a ti.
  tbz-SIM: 'Ti ɛì kó bɛkótíbɛ̀ ti nɑ̀kɛ́mu kɛ tú: Túótɛ́nɛ̀ mudiì kɛ́kɔtɛ kɛ́ bɛ̀
    co, kɛ́mpĩ́ mbɛ tɔ̃mmú kɛ̀ dí dɔɔ̀ mɛtɑummɛ̀.'
  msy-2020: Ezɨ en kantrin gumazir dapaniba ko, gumazamiziba bar kamaghɨn e mɨgei,
    ‘Ia daghetaba sara inigh mangɨ Israelia batogh kamagh me mɨkɨm suam, “E pura ian
    ingangarir gumazibar ikiasa ia ko akam akɨrasa izi.” ’
  azb-azb: 'Ona görə ağsaqqallarımız və ölkəmizin bütün əhalisi bizə belə dedilər:
    “Yol üçün əlinizə ərzaq götürüb onları qarşılamağa gedin və deyin: ‹Biz sizin
    qullarınızıq, indi bizimlə əhd kəsin›”.'
  eng-DBY: And our elders and all the inhabitants of our country spoke to us, saying,
    Take victuals in your hand for the way, and go to meet them, and say to them,
    We are your servants, and now make a covenant with us.
  hin-2017: इसलिए हमारे यहाँ के वृद्ध लोगों ने और हमारे देश के सब निवासियों ने हम
    से कहा, कि मार्ग के लिये अपने साथ भोजनवस्तु लेकर उनसे मिलने को जाओ, और उनसे कहना,
    कि हम तुम्हारे दास हैं; इसलिए अब तुम हम से वाचा बाँधो।
  swp-swp: 'Arinai ema babada, eo ema eanua tataodi gama garidi se ribalaoma arimai
    eai, si ene, Emi adaadausi alaena nimamiu eai au abi, au laubagibagiedi, au ribalau
    aridi eai, au ene, Emi heaheari ai: ta labini.'
  eng-YLT: '''And our elders, and all the inhabitants of our land speak unto us, saying,
    Take in your hand provision for the way, and go to meet them, and ye have said
    unto them, Your servants we [are], and now, make with us a covenant;'
  eng-WYC-2017: And the elder men and all the dwellers of our land said to us, Take
    ye meats in your hands, for the full long way; and go ye to them, and say ye,
    We be your servants; make ye bond of peace with us.
  eng-WMBB: Our elders and all the inhabitants of our country spoke to us, saying,
    ‘Take supplies in your hand for the journey, and go to meet them. Tell them, “We
    are your servants. Now make a covenant with us.”’
  urd-GVH: तब हमारे बुज़ुर्गों बल्कि हमारे मुल्क के तमाम बाशिंदों ने हमसे कहा, ‘सफ़र
    के लिए खाना लेकर उनसे मिलने जाएँ। उनसे बात करें कि हम आपकी ख़िदमत के लिए हाज़िर
    हैं। आएँ, हमारे साथ मुआहदा करें।’
  rug-rug: Sari mami koimata meke doduru tinoni saripu koa pa mami popoa si tozini
    gami pude va namanama i si kaiqa ginani vinabeo tanisa inene gelena, meke pude
    mae tutuvu gamu. Tozini gami rini pude kaqu na mia nabulu gamu si gami, meke tepa
    gamu tugo pude tavetia si keke vinariva egoi koa gami.
  gaz-gaz: Maanguddoonni keenyaa fi jiraattonni biyya keenyaa hundinuu, ‘Karaa keessaniif
    waan nyaattan harkatti qabadhaatii isaan arguu dhaqaa, “Nu garboota keessanii
    dha; kanaafuu kottaa walii galtee godhannaa” jedhaanii’ nuun jedhan.
  fra-LSG: 'Et nos anciens et tous les habitants de notre pays nous ont dit: Prenez
    avec vous des provisions pour le voyage, allez au-devant d’eux, et vous leur direz:
    Nous sommes vos serviteurs, et maintenant faites alliance avec nous.'
  gnn-gnn: Bala yawungu ŋanapurruŋgala ŋurru'‐ŋurruŋuyunydja ŋanapurrunha djuy'yunana
    lili dhipala nhokalana.
  yal-yal: “Nxɔ fonne nun nxu kon kaane birin a fala nɛn nxu xa, e naxa, ‘Ɛ fandane
    tongo ɛ naxan donma kira yi. Ɛ siga Isirayila kaane ralandeni. Ɛ yi a fala e xa,
    ɛ naxa, ɛ walikɛne nan nxu ra.’ Iki, en xa layirin xidi en bode tagi.
  haw-1868: Nolaila i olelo mai ai ko makou poe lunakahiko, a me ka poe a pau i noho
    i ko makou aina, i mai la ia makou, E lawe oukou ma ko oukou lima i o na oukou
    ma ke ala, a e hele e halawai me lakou, a e i aku ia lakou, O ka oukou kauwa makou,
    e hana kakou i olelo kuikahi.
  arb-NAV: فَأَشَارَ عَلَيْنَا شُيُوخُنَا وَسَائِرُ سُكَّانِ أَرْضِنَا أَنْ نَتَزَوَّدَ
    لِهَذِهِ الرِّحْلَةِ الطَّوِيلَةِ، وَنَأْتِيَ لِلِقَائِكُمْ وَنُعْلِنَ لَكُمْ
    أَنَّ شَعْبَنَا صَارَ لَكُمْ عَبِيداً، فَتَعَالَوْا وَاقْطَعُوا لَنَا عَهْداً.
  ewe-ewe: eya ta míaƒe ametsitsiwo kple míaƒe amewo gblɔ na mí be, ‘Midzra ɖo na
    mɔ didi aɖe zɔzɔ. Miyi Israelviwo gbɔ, eye miatsɔ míaƒe dukɔ na wo, ale be míazu
    woƒe subɔlawo, eye miabia ŋutifafa.’
  eng-LEE: 'Wherefore our elders and all the inhabitants of our country said to us,
    as followeth, Take provisions with you for the journey, and go to meet them, and
    say unto them, Your servants are we: and now make ye with us a covenant.'
  asm-FB: আমাৰ বৃদ্ধ আৰু দেশ-নিবাসী সকলো লোকে আমাক ক’লে, ‘তোমালোকে হাতত বাটৰ সমল লোৱা
    আৰু তেওঁলোকৰে সৈতে সাক্ষাৎ কৰিবলৈ গৈ, তেওঁলোকক এই কথা কোৱাগৈ, ‘আমি আপোনালোকৰ দাস।
    আমাৰে সৈতে এটি নিয়ম স্থিৰ কৰক’।
  sus-A: «مُشُ شَ قٌرِيٍ نُن بْشِ مِشِ بِرِن عَ قَلَشِ نّ مُشُ بّ، ‹وٌ وٌ قَندّ تٌنفٌ
    وٌ نَشَن دٌنمَ كِرَ شْن مَ. وٌ شَ سِفَ عِسِرَيِلَكَيٍ رَلَن، وٌ شَ عَ قَلَ عٍ
    بّ وٌ شَ كٌنيِيٍ نَن مُشُ رَ.› يَكْسِ، وٌن شَ سَاتّ تٌنفٌ وٌن بٌورٍ بّ.
  fra-SBL: 'Nos anciens et tous les habitants de notre pays nous ont parlé en disant :
    « Prenez en main des provisions pour le voyage et allez à leur rencontre. Dites-leur :
    « Nous sommes vos serviteurs. Fais maintenant une alliance avec nous ».'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלֵ֡ינוּ זְֽקֵינֵינוּ֩ וְכָל־יֹשְׁבֵ֨י אַרְצֵ֜נוּ לֵאמֹ֗ר
    קְח֨וּ בְיֶדְכֶ֤ם צֵידָה֙ לַדֶּ֔רֶךְ וּלְכ֖וּ לִקְרָאתָ֑ם וַאֲמַרְתֶּ֤ם אֲלֵיהֶם֙
    עַבְדֵיכֶ֣ם אֲנַ֔חְנוּ וְעַתָּ֖ה כִּרְתוּ־לָ֥נוּ בְרִֽית׃
  piu-2006: '@see-verse:JOS.009.010'
  kik-kik: Nao athuuri atongoria aitũ na andũ arĩa othe matũũraga bũrũri witũ nĩmatwĩrire
    atĩrĩ, ‘Kuuai irio nĩ ũndũ wa rũgendo rwanyu, mũthiĩ mũcemanie na andũ acio, na
    mũmeere atĩrĩ, “Ithuĩ tũrĩ ndungata cianyu; gĩai kĩrĩkanĩro na ithuĩ.” ’
  fra-NCL: 'Et nos anciens et tous les habitants de notre pays nous ont dit : Prenez
    avec vous des provisions pour le voyage, allez au-devant d’eux et dites-leur :
    Nous sommes vos serviteurs, et maintenant faites alliance avec nous.'
  cek-AK: To pongah kaicae ih kacoehtanawk hoi prae thungah kaom kaminawk boih mah,
    Kholong caeh hanah caaknaek phaw oh loe, nihcae tongh hanah caeh oh, nihcae khaeah,
    Kaicae loe na tamna ah ni ka oh o, to pongah kaicae hoi ampui sah si, tiah thui
    oh, tiah ang naa o.
  cuk-cuk: 'A-ulale, bela anmar-girmar-dummagan, degi, anmar-dulemar, anmarga sogsamalad:
    ‘Bemar dikasuli namalosoggu, na be igarba mas-gunnega mas sedmar. Bemar Israel-dulemar-abin
    namar. Amarga be sogmalo: Anmar be-mai mamargumarye. Emigindi, bemar anmarbo igar-mesmarye.’'
  uig-CYR: 'Шуңа ақсақаллиримиз билән жутта турғучи һәммә хәлиқ бизгә сөз қилип: —
    Қолуңларға сәпәргә лазимлиқ озуқ-түлүк елип, берип Исраиллар билән көрүшүп уларға:
    «Биз силәрниң қуллуғуңларда болимиз; шуңа биз билән әһдә түзүңлар», дәңлар, дәп
    бизни әвәтти.'
  tel-2017: అప్పుడు మా పెద్దలూ మా దేశ ప్రజలంతా మాతో, మీరు ప్రయాణం కోసం ఆహారం తీసుకుని
    వారికి ఎదురు వెళ్లి వారితో ‘మేము మీ దాసులం కాబట్టి మాతో ఒక ఒప్పందం చేయండి’ అని
    మీతో చెప్పమన్నారు.
  hat-BSA: 'Pou sa, tout ansyen nou yo avèk tout abitan a peyi nou yo te pale nou
    e te di: ‘Mete pwovizyon nan men nou pou vwayaj la. Ale rankontre yo e di yo:
    “Nou se sèvitè ou; alò, fè yon akò avèk nou.”’'
  kos-kos: Mwet kol lasr ac mwet nukewa in facl sesr elos fahk tuh kut in eis ma nasr
    ac akola in tuku sun kom. Elos fahk nu sesr tuh kut in tuku ac eiskutwot tuh in
    mwet kulansap lom, ac siyuk tuh kom in oru sie wulela nu sesr.
  hbo-WLC: וַיֹּאמְר֣וּ אֵלֵ֡ינוּ זְֽקֵינֵינוּ֩ וְכָל־יֹשְׁבֵ֨י אַרְצֵ֜נוּ לֵאמֹ֗ר
    קְח֨וּ בְיֶדְכֶ֤ם צֵידָה֙ לַדֶּ֔רֶךְ וּלְכ֖וּ לִקְרָאתָ֑ם וַאֲמַרְתֶּ֤ם אֲלֵיהֶם֙
    עַבְדֵיכֶ֣ם אֲנַ֔חְנוּ וְעַתָּ֖ה כִּרְתוּ־לָ֥נוּ בְרִֽית׃
  ibo-ibo: Ndị okenye anyị na ndị niile bi nʼala anyị sịrị anyị, ‘Werenụ ihe unu ji
    aga njem, jekwurunụ ndị Izrel sị ha, “Anyị bụ ndị ohu unu, kwerenụ ka anyị na
    unu gbaa ndụ.” ’
  ory-ory: ଏହେତୁ ଆମ୍ଭମାନଙ୍କ ପ୍ରାଚୀନବର୍ଗ ଓ ଦେଶ ନିବାସୀ ସମସ୍ତେ ଆମ୍ଭମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ହସ୍ତରେ ପାଥେୟ ଦ୍ରବ୍ୟ ନେଇ ସେମାନଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ ଯାଇ ସେମାନଙ୍କୁ ଏହି କଥା କୁହ,
    ‘ଆମ୍ଭେମାନେ ଆପଣମାନଙ୍କ ଦାସ; ଏଣୁ ଆପଣମାନେ ଆମ୍ଭମାନଙ୍କ ସହିତ ନିୟମ ସ୍ଥିର କରନ୍ତୁ।’”
  chk-chk: Iwe, nöüm souakom me chon fanüem meinisin ra ürenikem, pwe aipwe angei
    amötüm fän iten äm sai o feito pwe aipwe churikemi. Aipwe pwal ürenikemi pwe äm
    aipwe nöümi chon angang. Aipwe tüngor ngenikemi pwe sipwe eäni eu pwonen atipeeufengen.
  rop-rop: “Wal wen melabat bin irrim det nyus, ola pipul deya langa melabat kantri
    en ola boswan blanga melabat bin dalim melabat blanga gajim sambala enijing en
    kaman langa yumob, en deibin dalim melabat blanga meigim miselp wekinmen blanga
    yumob en blanga askim yumob blanga meigim pramis langa melabat.
  ukr-1871: 'Тим же то наша старшина й усї осадники нашої землї повелїли нам: Обмислїть
    себе живностю на дорогу та йдїте назустріч їм, та й промовте до них: Хочемо бути
    підданими вашими, тож учинїте з нами умову.'
  deu-1951: 'Darum sprachen unsere Ältesten und alle Einwohner unseres Landes zu uns
    also: Nehmet Speise mit euch auf die Reise und gehet hin, ihnen entgegen, und
    sprechet zu ihnen: Wir sind eure Knechte, so macht nun einen Bund mit uns!'
  eng-JPS: 'And our elders and all the inhabitants of our country spoke to us, saying:
    Take provision in your hand for the journey, and go to meet them, and say unto
    them: We are your servants; and now make ye a covenant with us.'
  srp-1865: 'I rekoše nam starješine naše i svi stanovnici naše zemlje govoreæi: uzmite
    brašnjenice na put, i idite im na susret i recite im: mi smo sluge vaše, hajde
    uhvatite vjeru s nama.'
  lug-lug: Abakulembeze n’abantu b’ewaffe bonna beebaatugamba nti, ‘Mwesibire entanda
    mugende musisinkane Abayisirayiri mubagambe nti, “Ffe tuli baddu bammwe kale tukole
    nammwe endagaano.” ’
  heb-heb: ויאמרו אלינו זקינינו וכל ישבי ארצנו לאמר קחו בידכם צידה לדרך ולכו לקראתם
    ואמרתם אליהם עבדיכם אנחנו ועתה כרתו לנו ברית׃
  ben-IRV: আর আমাদের প্রাচীনেরা ও দেশে বসবাসকারী সমস্ত লোক আমাদের বলল, “তোমরা যাওয়ার
    জন্য হাতে প্রয়োজনীয় দ্রব্য নিয়ে তাদের সঙ্গে সাক্ষাৎ করতে যাও এবং তাদেরকে বল,
    আমরা আপনাদের দাস, অতএব এখন আপনারা আমাদের সঙ্গে নিয়ম স্থাপন করুন।”
  pan-pan: ਤਦ ਸਾਡੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਸਾਡੇ ਦੇਸ ਦੇ ਸਾਰੇ ਵਸਨੀਕਾਂ ਨੇ ਸਾਨੂੰ ਆਖਿਆ ਕਿ ਆਪਣੇ ਹੱਥ
    ਵਿੱਚ ਰਸਤ ਲੈ ਕੇ ਉਹਨਾਂ ਦੇ ਮਿਲਣ ਲਈ ਜਾਓ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਆਖੋ ਕਿ ਅਸੀਂ ਤੁਹਾਡੇ ਦਾਸ ਹਾਂ ਸੋ
    ਹੁਣ ਸਾਡੇ ਨਾਲ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹੋ।
  mya-JVB: ထိုကြောင့် အကျွန်ုပ် တို့၌ အသက်ကြီး သောသူတို့ နှင့် ပြည်သူ ပြည်သားအပေါင်း
    တို့က၊ လမ်းခရီး ရိက္ခါ ကို ယူ ၍ သူ တို့ကို ခရီးဦးကြို ပြုခြင်းငှါ သွား ကြလော့။
    ငါ တို့ သည် သူ တို့၏ကျွန် ဖြစ်ကြောင်းနှင့် မိဿဟာယ ဖွဲ့ ရပါမည်အကြောင်းကို လျှောက်
    ထားကြလော့ဟု မှာ လိုက်ပါပြီ။
  hmo-hmo: 'Aiemai tano ena lohia taudia bona aiemai tano taudia ibounai ese ai idia
    oda henia, idia gwau, ‘Laolao totona aniani do umui abia hegaegae, bona unai Israela
    taudia hedavari totona do umui lao. Idia dekenai do umui gwau: Ai be emui hesiai
    taudia, ai dekenai maino do umui karaia.’'
  urd-urd: इसलिए हमारे बुज़ुर्गों और हमारे मुल्क के सब बाशिंदों ने हम से यह कहा कि
    तुम सफ़र के लिए अपने हाथ में खाना ले लो और उन से मिलने को जाओ और उन से कहो कि
    हम तुम्हारे ख़ादिम हैं इसलिए तुम अब हमारे साथ 'अहद बाँधो।
  rus-SYN: 'Слыша сие, старейшины наши и все жители нашей земли сказали нам: возьмите
    в руки ваши хлеба на дорогу и пойдите навстречу им и скажите им: “мы рабы ваши;
    итак заключите с нами союз”.'
  bqc-SIM: Wá gbɛ̃zↄ̃ↄↄ ń wá bùsudeↄ mɛ̀ wà kũ̀sũa sɛ́, wí mↄ́ wà á le wà
    oɛ́ á zↄ̀blenaↄn wá ũ. Ayãmɛto à lɛdoũkɛwanↄ.
  tcz-CHONGTHU: Hijeh chun kaupa houle kamipite jousen eihin thulhah’un, kholgamla
    tah jotna dingin nehle chah kipoh’un, Israel mipite chu gakimupiuvin lang hitihin
    seijun, ‘keiho nasohte kahiuve keihotoh kitepna neineipiuvin,’ tin gaseijun” atiuve.
  mar-mar: तेव्हा आमचे वडील आणि आमच्या देशातील सर्व रहिवासी आम्हांला म्हणाले, प्रवासासाठी
    आपल्याबरोबर शिदोरी घ्या व त्यांना भेटायला जा आणि त्यांना म्हणा, आम्ही तुमचे दास
    आहोत, तेव्हा आता आमच्याशी करार करा.”
  qub-qub: 'Chaynöpami mandajnëcunawan marca-masëcuna nimasha: ‹Mircapayquita ruracarcärir
    ayway paycuna cajman. Chayaycärir ruwacunqui munaynincho cananchïpaj. Munaynincho
    car alli goyänapaj paycunawan parlar conträtuta rurashun› nir.'
  bqp-bqp: Ó gbɛ̃ zↄ̃kↄ̃nↄ kũ ó bùsudenↄ pì ò kusuna sɛ́ ò su ò á le, ò piárɛ á zↄ̀blerinↄmɛ
    ó ũ. Abire yãi à lɛ́dokↄ̃nↄ kɛ kũoo.
  hat-hat: Lè sa a, chèf nou yo ak tout moun ki rete nan peyi nou an di nou fè pwovizyon
    pou n' al vwayaje al kontre moun sa yo. N'a di yo konsa men nou vin sèvi yo. Tanpri,
    pase yon kontra ak nou.
  eng-BSB: 'So the elders and inhabitants of our land told us, ‘Take provisions for
    your journey; go to meet them and say to them: We are your servants. Please make
    a treaty with us.’'
  tod-tod: 'Gá-ɠɛwolaiti, ta gá-you zu nuiti kpein ti ɠɛni gi ma: «À siɛ ɠɔnɔgiti
    seɠe ya, wo li, wo Izelayɛle nuiti ka, wo ɠɛ ti ma: ‹Gá pɔ gi ɠɛ ga wa-wotiɠɛ
    nuiti. Ade minazeɠe bo yɔɠɔzu.›'
  eng-WEBPB: Our elders and all the inhabitants of our country spoke to us, saying,
    ‘Take supplies in your hand for the journey, and go to meet them. Tell them, “We
    are your servants. Now make a covenant with us.”’
  kbq-kbq: Hagi kva vaheti'mozane mopatifi'ma ana maka nemaniza vahe'mo'za hurante'za,
    mago'a ne'zama erinetama vanaza ne'zana tro hu'neta, nevuta ana vahe'ma ome nezamagenutma
    amanage huta zamasamiho hu'naze, tagra tamagri eri'za vahe mani'nonanki, trimpa
    fru huta manisunku tamagra huvempa kea huranteho.
  nhe-BL: Huan yeca tohuehue tlacajhua huan nochi tlen itztoque ipan totlal techilhuijque
    ma tijcuica tlen monequi para ipan ojtli huan ma tihualaca timechitaquij. Quinequiyayaj
    ma timechilhuiquij para timechtequipanose san tlapic intla timohuampochihuase.
  bus-bus: Wa gbɛ̃nsinↄ kↄ̃n wa bùsudeenↄ bè wà kũsãɛ sɛ́ wà mↄ́ wà a le, wà beare
    a zↄ̀blerinↄn wa ũ. Beee yãnzi à lɛdolɛ kɛwao.
  gub-BL: A'e rupi ureràmuz a'e wà, ureywy rehe wiko ma'e paw a'e wà no, uze'eg nezewe
    urewe wà. — Pezapo penemi'u ràm peata àwàm rehe àràm nehe. Peraha peata mehe nehe.
    Peze'eg peho Izaew wanupe nehe. — Uruiko putar peme uma'ereko ma'e romo ure nehe.
    Pezapokatu peze'egaw urerehe we nehe, peze wanupe nehe, i'i urewe wà.
  eng-DRA: 'And our ancients, and all the inhabitants of our country said to us: Take
    with you victuals for a long way, and go meet them, and say: We are your servants,
    make ye a league with us.'
