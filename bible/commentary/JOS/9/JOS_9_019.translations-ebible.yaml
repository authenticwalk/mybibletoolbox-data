verse: JOS.009.019
translations:
  mal-C: 'എന്നാൽ പ്രഭുക്കന്മാർ അവരോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിൽ
    ഞങ്ങൾ ശപഥം ചെയ്തിരിക്കുകയാൽ നമുക്കിപ്പോൾ അവരെ തൊട്ടുകൂടാ.'
  deu-TKW: 'Da sprachen die Fürsten zu der ganzen Gemeinde: Wir haben ihnen bei Jahwe,
    dem Gott Israels, geschworen; deshalb dürfen wir sie nicht antasten.'
  lin-lin: 'Kasi bakambi nyonso balobaki na lisanga mobimba : « Solo, tolapaki ndayi
    mpo na bango na Kombo na Yawe, Nzambe ya Isalaele. Boye, tokoki kosala bango mabe
    te.'
  eng-LSV: And all the princes say to all the congregation, “We have sworn to them
    by YHWH, God of Israel; and now, we are not able to come against them;
  eng-GNV: 'Then all the Princes said vnto all the Congregation, We haue sworne vnto
    them by the Lord God of Israel: nowe therefore we may not touch them.'
  eng-WEBSTER: 'But all the princes said to all the congregation, We have sworn to
    them by the LORD God of Israel: now therefore we may not touch them.'
  nhw-BL: 'Pero nopa tlayacanani quinilhuijque nopa israelitame: ―Tojuanti tijtestigojquetztoque
    TOTECO Dios catli tijtequipanohuaj para amo tleno tiquinchihuilise, huan yeca
    ama amo tleno huelis tiquinchihuilise.'
  swh-ONEN: lakini viongozi wote wakawajibu, “Tumeshawaapia kwa Bwana, Mungu wa Israeli,
    kwa hiyo hatuwezi kuwagusa sasa.
  bba-bba: Mɑ bukuro be, bɑ wisɑ bɑ nɛɛ, sɑ ǹ kpɛ̃ su tɔn be nɔni sɔ̃, domi sɑ kɑ
    bu ɑrukɑwɑni bɔkuɑ kɔ. Sɑ bɔ̃ruɑ kɑ Yinni Gusunɔn yĩsiru mɑ sɑ ǹ bu ɡɑ̃ɑnu kuɑmmɛ.
  eng-KJVCPB: 'But all the princes said unto all the congregation, We have sworn unto
    them by the Lord God of Israel: now therefore we may not touch them.'
  cpy-cpy: 'Roo kanteencha, iroka ikanteeyini reewariti rakayitziri Israel-paeni:
    “Eero nowayiritari. Tema aritaki nokantzi-takari chapinki: ‘Eero nowayiri-tzimi.
    Aririka notheeyakyaa nokantzimiri, ari rowajankitaakina Tajorentsi, Itajorentsite
    Israel.’”'
  luo-luo: to jotelogo duto nowacho niya, “Wasemiyogi singruok marwa e nying Jehova
    Nyasaye, ma Nyasach Israel, omiyo koro ok wanyal mulogi.
  meu-meu: Bena Israel taudia iboudiai ese edia lohia e maumauraidia. A hebou ikwarana
    taudia iboudiai ese hebou taudia iboudiai e hamaorodia, eto, Ai ese Iehova, Israel
    Diravana, ladana ai vada a gwau henidia hamata; harihari ita ese basita daudia
    toho diba.
  npi-ULB: तर सबै अगुवाले मानिसहरूलाई भने, “हामीले उनीहरूको बारेमा परमप्रभु इस्राएलका
    परमेश्‍वरद्वारा शपथ खाएका छौँ र अहिले हामी उनीहरूको हानि गर्न सक्दैनौ ।
  yor-yor: ṣùgbọ́n gbogbo àwọn olórí dáhùn pé, “Àwa ti búra fún wọn ní orúkọ Olúwa
    Ọlọ́run Israẹli, a kò sì lè fọwọ́ kàn wọ́n nísinsin yìí.
  emp-NTPO: 'Baribʌrʌ dji bororãba nãwã jarasid̶aa: –Dadji israelerã Ãcõrẽ trʌ̃neba
    naʌ̃ Gabaoʌ̃nebemarã ume bed̶ea b̶ʌsid̶aa. Maʌ̃ bẽrã ãdjirãra bead̶acara panʌa.'
  ind-ind: Jawab para pemimpin itu kepada umat Israel, “Kami sudah bersumpah di hadapan
    TUHAN, Allah Israel. Maka dari itu, sekarang kita tidak dapat menyakiti mereka.
  pes-OPCB: 'اما آنها در جواب گفتند: «ما به نام یهوه، خدای اسرائیل سوگند خورده‌ایم
    که به آنها صدمه‌ای نزنیم.'
  tgl-ULB: Pero sinabi ng lahat ng mga pinuno sa buong bayan, “Gumawa kami ng isang
    panata sa kanila tungkol sa kanila sa pamamagitan ni Yahweh, ang Diyos ng Israel,
    at ngayon hindi namin sila maaaring saktan.
  hui-hui: Ani layagola haru haga biaru tigua ladai bialu lalu, Ina habo nalolene
    bi lo wialu nabule larimago Isaraelealinaga Anduane Homogo Ngode Datagaliwabe
    minini howa larima. Anigo iname ti babe nahe kama.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``ငါ​တို့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​ကို​တိုင်​တည်​၍ က​တိ​သစ္စာ​ပြု​ထား ပြီး​ဖြစ်​ခြင်း​ကြောင့် သူ​တို့​ကို​လက်​ဖျား
    နှင့်​ပင်​မ​တို့​နိုင်။-
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་མི་ཚོགས་ཡོངས་ལ། ངེད་ཅག་གིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་ཁོ་ཚོར་མནའ་བསྐྱལ་ཟིན་པས་ད་ནི་ང་ཚོས་ཁོ་རྣམས་ལ་གནོད་འཚེ་གཏོང་མི་རུང་།
  sna-sna: asi vatungamiri vose vakapindura vachiti, “Takapika kwavari naJehovha,
    Mwari waIsraeri, zvino hatigoni kuita chinhu kwavari.
  spa-BLM: 'Pero todos los príncipes dijeron a toda la congregación: “Les hemos jurado
    por Yahvé, el Dios de Israel. Ahora, pues, no podemos tocarlos.'
  cac-cac: 'Palta ix yalan eb'' yajal chi'' d''a eb'' yetchon̈ab'' chi'' icha tic:
    —A on̈ tic, toxo ix cac'' co ti'' d''a yichan̈ Jehová co Diosal to max co milcham
    juntzan̈ anima tic, yuj chi'' max yal cac''an chucal d''a eb''.'
  swh-ULB: Lakini viongozi wote waliawaambia watu wote wa Israeli, “Tumeapa kwa Yahweh,
    Mungu wa Israeli kwa ajili yao, na sasa hatuwezi kuwadhuru.
  bel-bel: 'Усе правадыры сказалі ўсяму супольству: мы прысягалі ім Госпадам Богам
    Ізраілевым і таму ня можам чапаць іх;'
  deu-ELBBK: 'Und alle Fürsten sprachen zu der ganzen Gemeinde: Wir haben ihnen bei
    dem HERRN, dem Gott Israels, geschworen, und nun können wir sie nicht antasten.'
  mbb-OT: piru midtavak haazà is langun he menge pengulu zan te, “Nekepenangdù kiw
    en diyà te kandan te mibpeseksiyan te Nengazen he Megbevayà te Israel, umbe kenè
    tew sikandan egkehilevetan.
  mal-2015: പ്രഭുക്കന്മാർ എല്ലാവരും സർവ്വസഭയോടും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെക്കൊണ്ടു
    ഞങ്ങൾ അവരോടു സത്യംചെയ്തിരിക്കയാൽ നമുക്കു അവരെ തൊട്ടുകൂടാ.
  tuo-NT: 'Wiorã peꞌe narẽ yʉꞌticãrã niwã: —Ʉ̃sã Õꞌacʉ̃, Israe curuacjãrã wiogʉ wãme
    meꞌrã, “Narẽ wẽjẽsome”, ni apotojapʉ. Tojo weerã niꞌcãrõacãma narẽ ne mejẽcã weemasĩtisaꞌa.'
  rmc-rmc: 'ale on odphende: „Iľam vera pro RAJ, pro Del le Izraeloskro. Vašoda akana
    našťi lenca ňič keras.'
  nlg-nlg: Mara na lei manenagho tara bosa mara ghaghua, “Ighita ta goni sokoa ta
    na baubahu te mava eni tana ahana Yahweh, dida na God geka mua matera.
  pes-OPV: و جمیع روسا به تمامی جماعت گفتند که برای ایشان به یهوه، خدای اسرائیل، قسم
    خوردیم پس الان نمی توانیم به ایشان ضرر برسانیم.
  ron-1924: 'Тоате кэпетенииле ау зис ынтреӂий адунэрь: „Ле-ам журат пе Домнул Думнезеул
    луй Исраел, ши акум ну путем сэ не атинӂем де ей.'
  ben-OBCV: কিন্তু নেতারা সবাই তাদের উত্তর দিলেন, “আমরা ইস্রায়েলের ঈশ্বর সদাপ্রভুর
    নামে তাদের কাছে শপথ করেছি, তাই এখন আমরা আর তাদের স্পর্শ করতে পারব না।
  som-som: Laakiinse amiirradii oo dhammu waxay shirkii oo dhan ku yidhaahdeen, Waxaannu
    iyaga ugu dhaarannay Rabbiga ah Ilaaha reer binu Israa'iil; oo haddaba sidaas
    daraaddeed waa inaynaan taaban iyaga.
  lat-VUC: 'Qui responderunt eis: Juravimus illis in nomine Domini Dei Israël, et
    idcirco non possumus eos contingere.'
  eng-ASVBT: 'But all the princes said unto all the congregation, We have sworn unto
    them by Jehovah, the God of Israel: now therefore we may not touch them.'
  ita-1885: 'E tutti i principali dissero a tutta la raunanza: Noi abbiamo loro giurato
    per lo Signore Iddio d''Israele; perciò ora non li possiam toccare.'
  eng-LXXUP: 'And the princes said to all the congregation: We have sworn to them
    by the Lord God of Israel, and now we shall not be able to touch them.'
  eng-ULB: But all the leaders said to all the people, “We have taken an oath concerning
    them by Yahweh, the God of Israel, and now we cannot harm them.
  spa-VBL: 'Pero los líderes respondieron al pueblo: “Les hemos jurado por el Señor,
    el Dios de Israel, así que ahora no podemos ponerles la mano encima.'
  fra-_FOB: 'Alors tous les chefs dirent à toute l''assemblée: Nous leur avons fait
    serment par l''Éternel, le Dieu d''Israël; maintenant nous ne pouvons pas les
    toucher.'
  mal-mal: പ്രഭുക്കന്മാർ സർവ്വസഭയോടും യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെക്കൊണ്ട് ഞങ്ങൾ അവരോട്
    സത്യംചെയ്തിരിക്കയാൽ നമുക്ക് അവരെ തൊട്ടുകൂടാ.
  urd-GVR: lekin unhoṅ ne jawāb meṅ kahā, “Ham ne Rab Isrāīl ke Ḳhudā kī qasam khā
    kar un se wādā kiyā, aur ab ham unheṅ chheṛ nahīṅ sakte.
  suz-BL: मिनु ठेयब मुरपुकीमी इस्राएली नेल्‍ल आन कली “गोपुकीमी परमप्रभु यावे, इस्राएली
    आन परमप्रभु आ नेंमी कसम जाइतक। मोपतीके गो मेको आन कली ब्रोंइचा गेचा माल्‍नीकी।
  ita-1927: 'E tutti i capi dissero all’intera raunanza: “Noi abbiam giurato loro
    nel nome dell’Eterno, dell’Iddio d’Israele; perciò non li possiamo toccare.'
  ckb-ckb: 'جا هەموو ڕابەرەکان بە هەموو گەلیان گوت: «ئێمە بە یەزدانی پەروەردگاری ئیسرائیل
    سوێندمان بۆ خواردن و ئێستاش ناتوانین دەستیان لێ بدەین،'
  eng-BBE: But all the chiefs said to the people, We have taken an oath to them by
    the Lord, the God of Israel, and so we may not put our hands on them.
  kan-OKCV: ಆಗ ಸಕಲ ಪ್ರಧಾನರು ಎಲ್ಲಾ ಜನರಿಗೆ, “ನಾವು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮೇಲೆ
    ಅವರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದ್ದೇವು. ಆದ್ದರಿಂದ ಅವರನ್ನು ನಾವು ಮುಟ್ಟಕೂಡದು.
  bbb-bbb: '@see-verse:JOS.009.018'
  tam-2017: 'அப்பொழுது எல்லா பிரபுக்களும், சபையார்கள் அனைவரையும் நோக்கி: நாங்கள் இஸ்ரவேலின்
    தேவனாகிய யெகோவாவுடைய நாமத்தில் அவர்களுக்கு வாக்குக்கொடுத்தோம்; ஆகவே அவர்களை நாம்
    தொடக்கூடாது.'
  spa-RV-1909: 'Mas todos los príncipes respondieron á toda la congregación: Nosotros
    les hemos jurado por Jehová Dios de Israel; por tanto, ahora no les podemos tocar.'
  ron-BTF: 'Și toți prinții au spus către toată adunarea: Le-am jurat pe DOMNUL Dumnezeul
    lui Israel; de aceea acum, nu ne putem atinge de ei.'
  eng-WEBP: But all the princes said to all the congregation, “We have sworn to them
    by the LORD, the God of Israel. Now therefore we may not touch them.
  eng-FBV: But the leaders replied to the people, “We swore to them by the Lord, the
    God of Israel, so we cannot lay a hand on them now.
  nld-1939: 'maar al de overheden gaven heel de gemeenschap ten antwoord: We hebben
    het hun zelf bij Jahweh, Israëls God, onder ede beloofd, en kunnen hun dus geen
    kwaad doen.'
  nch-BL: 'Pero nopa tayacanani quinilhuijque nopa israelitame: ―Tojuanti tijtestigojquetztoque
    TOTECO Dios cati tijtequipanohuaj para amo teno tiquinchihuilise, huan yeca ama
    amo teno huelis tiquinchihuilise.'
  vie-1934: 'Các quan trưởng bèn nói cùng cả hội chúng rằng: Chúng ta đã chỉ danh
    Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên mà thề cùng dân đó; vậy, từ bây giờ chúng
    ta không thế hại chúng nó được.'
  hin-CV: लोगों के सामने प्रधान यह कहते रहेः “हमने याहवेह, इस्राएल के परमेश्वर की
    शपथ ली है. अब तो हम उनको छू भी नहीं सकते.
  spa-BES: 'Pero todos los jefes dijeron al pueblo: Les hemos jurado por el Señor,
    el Dios de Israel, y no podemos ponerles las manos encima.'
  tdx-tdx: 'Fe hoe o roandriañeo amy valobohòkey: Fa nifanta’ay amy Iehovà Andrianañahare’
    Israele; aa le ko paoheñe.'
  tha-KJV: แต่​บรรดาประมุขได้​กล​่าวแก่ชุ​มนุ​มชนทั้งปวงว่า “เราได้ปฏิญาณต่อเขาในพระนามพระเยโฮวาห์พระเจ้าของอิสราเอล
    ฉะนั้นบัดนี้เราจะแตะต้องเขาไม่​ได้
  por-BR-2018: 'Mas todos os príncipes responderam a toda a congregação: Nós lhes
    juramos pelo SENHOR Deus de Israel; portanto, agora não lhes podemos tocar.'
  deu-ELO: 'Und alle Fürsten sprachen zu der ganzen Gemeinde: Wir haben ihnen bei
    Jehova, dem Gott Israels, geschworen, und nun können wir sie nicht antasten.'
  eng-WYC-2018: and the princes answered to them, We swore to them in the name of
    the Lord God of Israel, and therefore we may not touch them; (and the leaders
    answered to them, and said, We swore to them in the name of the Lord God of Israel,
    and so we cannot touch them;)
  epo-epo: 'Kaj ĉiuj estroj diris al la tuta komunumo: Ni ĵuris al ili per la Eternulo,
    Dio de Izrael, kaj nun ni ne povas tuŝi ilin;'
  uig-PIN: 'Lekin ǝmirlǝrning ⱨǝmmisi pütkül jamaǝtkǝ: — Biz ularƣa Israilning Hudasi
    Pǝrwǝrdigarning nami bilǝn ⱪǝsǝm ⱪilip bǝrgǝqkǝ, ularƣa ⱪol tǝgküzǝlmǝymiz.'
  beo-beo: Be Isala:ili ouligisu dunu da bu adole i, “Ninia da Isala:ili Hina Gode
    Ea Dioba:le amo dunuma sia:i dagoiba:le, ninia da ilima se imunu hamedei.
  tpi-OTNT: Tasol ol hetman i bekim tok olsem, “Mipela i mekim kontrak pinis wantaim
    ol dispela pipel long nem bilong God, Bikpela bilong yumi. Yumi no ken bagarapim
    ol nau.
  hau-SA: Amma shugabanni suka amsa musu suka ce, “Mun rantse musu da sunan Ubangiji,
    Allah na Isra’ila, saboda haka ba za mu taɓa su ba yanzu.
  uig-LAT: 'Lékin emirlerning hemmisi pütkül jamaetke: — Biz ulargha Israilning Xudasi
    Perwerdigarning nami bilen qesem qilip bergechke, ulargha qol tegküzelmeymiz.'
  nde-nde: kodwa bona bonke baphendula bathi, “Sibanike isifungo sethu ngoThixo, uNkulunkulu
    wako-Israyeli njalo asingeke sabathinta khathesi.
  ton-ton: 'Ka naʻe lea ʻae houʻeiki kotoa pē ki he kakai, “Kuo ʻosi ʻemau fuakava
    kiate kinautolu ʻia Sihova ko e ʻOtua ʻo ʻIsileli: ko ia ʻoku ʻikai totonu ke
    mau ala kiate kinautolu.'
  ces-1613: 'Tedy řekla všecka knížata všemu shromáždění: My jsme jim přísahu učinili
    skrze Hospodina Boha Izraelského, protož nyní nemůžeme se jich dotknouti.'
  eng-WMB: But all the princes said to all the congregation, “We have sworn to them
    by the LORD, the God of Israel. Now therefore we may not touch them.
  tam-TCV: 'ஆனால் தலைவர்கள் எல்லோரும் அதற்கு மறுமொழியாக: “நாங்கள் இஸ்ரயேலரின் இறைவனாகிய
    யெகோவாவின் பெயரால் ஆணையிட்டுவிட்டோம். எனவே நாம் அவர்களை இப்பொழுது தொடமுடியாது.'
  ceb-ULB: Apan miingon ang tanang mga pangulo ngadto sa tanang katawhan, “Nagsaad
    kami ngadto kanila pinaagi kang Yahweh, nga Dios sa Israel, busa karon dili kami
    makasakit kanila.
  pol-UBG: 'I wszyscy naczelnicy powiedzieli do całego zgromadzenia: Przysięgliśmy
    im na PANA, Boga Izraela, dlatego teraz nie możemy ich tknąć.'
  urd-GVU: لیکن اُنہوں نے جواب میں کہا، ”ہم نے رب اسرائیل کے خدا کی قَسم کھا کر اُن
    سے وعدہ کیا، اور اب ہم اُنہیں چھیڑ نہیں سکتے۔
  deu-1912: 'sprachen alle Obersten zu der ganzen Gemeinde: Wir haben ihnen geschworen
    bei dem HERRN, dem Gott Israels; darum können wir sie nicht antasten.'
