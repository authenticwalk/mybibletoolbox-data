  pan-pan: ਪਰ ਸਾਰਿਆਂ ਪ੍ਰਧਾਨਾਂ ਨੇ ਸਾਰੀ ਸਭਾ ਨੂੰ ਆਖਿਆ ਕਿ ਅਸੀਂ ਉਹਨਾਂ ਨਾਲ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾਧੀ ਹੈ ਇਸ ਲਈ ਅਸੀਂ ਉਹਨਾਂ ਨੂੰ ਹੱਥ ਨਹੀਂ ਲਾ ਸਕਦੇ।
  mya-JVB: အကဲအမှူး တို့ကလည်း ၊ ငါတို့သည် ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား ကို တိုင်တည်၍
    ကျိန်ဆို ခြင်းကို ပြုသောကြောင့်သူ တို့ကို မ ထိ မခိုက်ရ။
  hmo-hmo: To lohia taudia ibounai ese Israela taudia ibounai idia hamaoroa, idia
    gwau, “Ai ese Lohiabada, Israela ena Dirava, ena ladana dekenai ai gwauhamata
    vadaeni, unai dainai inai Gibeona taudia do ita hadikaia diba lasi.
  urd-urd: लेकिन उन सब अमीरों ने सारी जमा'अत से कहा कि हम ने उन से ख़ुदावन्द इस्राईल
    के ख़ुदा की क़सम खाई है, इसलिए हम उन्हें छू नहीं सकते।
  rus-SYN: 'Все начальники сказали всему обществу: мы клялись им Господом Богом Израилевым
    и потому не можем коснуться их;'
  bqc-SIM: 'Ɔ̃ dↄaanapiↄ ònɛ́: Wámɛ wa lɛgbɛ̃̀nɛ́ ń Dii wá Lua tↄ́o. I kũ wà
    ↄkãmá lↄo.'
  tcz-CHONGTHU: Ahinlah alamkai houvin anadonbutnun “Eihon Pakai Israel Pathen minna
    kihahselna inaneinao ahitah jeh’a amaho chu itohkhah theiloudiu ahitai,
  mar-mar: परंतु सर्व नेत्यांनी सगळ्या लोकांस सांगितले, “आम्ही त्यांच्यासमोर इस्राएलाचा
    देव परमेश्वर याची शपथ घेतली आहे, म्हणून आता आम्हांला त्यांना हात लावता येत नाही.
  qub-qub: 'Chaura mandajcunana niran: «Nogacunaga jurashcä Tayta Diosninchïpa jutinchömi
    mana wañuchinapaj. Chaynöpami cananga mana imata ruraytapis puydinchïchu.'
  bqp-bqp: 'akũ don''arɛde pìnↄ pìńnɛ: Ókↄ̃nↄ mɛ́ o la dàńnɛ kũ Dikiri ó Luda tↄ́o.
    Adi kũ ò ↄ naḿma doro.'
  hat-hat: 'Men, chèf yo reyini tout moun, yo di yo: -Depi nou fè sèman ba yo nan
    non Seyè a, Bondye pèp Izrayèl la, nou pa gen dwa manyen yo.'
  eng-BSB: All the leaders answered, “We have sworn an oath to them by the LORD, the
    God of Israel, and now we cannot touch them.
  tod-tod: 'Kundiɠiiti kpein ti dɛɛni ga nuɓusɛiti, ti ɠɛ ti ma: «Giya ɠa gi konai
    woni ti ʋɛ, Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI laaseigi zu, niizu ade la zooga
    ade ʋa vɔɔɠu ti ʋa.'
  eng-WEBPB: But all the princes said to all the congregation, “We have sworn to them
    by the LORD, the God of Israel. Now therefore we may not touch them.
  kbq-kbq: Hianagi mika Israeli kva vahe'mo'za amanage hu'za zamasami'naze, Mago tarimpama
    huta manigahune huta huvempa kea, Ra Anumzana Israeli vahe'mota Anumzamofo avufi
    huvempa hu'nonanki menina zamagritera mago'zana osugahune.
  nhe-BL: 'Pero nopa tlayacanani quinilhuijque nopa israelitame: ―Tojuanti tijtestigojquetztoque
    TOTECO Dios tlen tijtequipanohuaj para ax tleno tiquinchihuilise, huan yeca ama
    ax tleno huelis tiquinchihuilise.'
  bus-bus: 'ben dↄn''aɛdee pìnↄ bèńnɛ: Wámbe wá sìńnɛ kↄ̃n Dii wa Luda tↄ́o. Èe kↄ̃
    sío kɛ̀ wà ↄ naḿma dↄro.'
  gub-BL: Tàmuz uze'eg teko wanupe wà. — Urumume'uahy ureze'eg Tupàn Izaew wazar henataromo
    ure. A'e rupi nazapuner kwaw wanuwi zanezewyr haw rehe ko 'ar rehe kury.
  eng-DRA: 'And they answered them: We have sworn to them in the name of the Lord
    the God of Israel, and therefore we may not touch them.'
