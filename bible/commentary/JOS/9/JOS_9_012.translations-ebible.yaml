verse: JOS.009.012
translations:
  mal-C: ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ വരാൻ പുറപ്പെട്ട നാളിൽ ഭക്ഷണത്തിനായിട്ട് ഈ അപ്പം ചൂടോടെ
    ഞങ്ങളുടെ വീടുകളിൽനിന്ന് എടുത്തതാകുന്നു. ഇപ്പോൾ ഇതാ അത് ഉണങ്ങി പൂത്തിരിക്കുന്നു.
  deu-TKW: Hier ist unser Brot; wir haben es noch warm aus unserer Heimat als Zehrung
    für uns mitgenommen, als wir uns auf den Weg zu euch machten, und nun ist es hart
    geworden und zerkrümelt.
  lin-lin: Tala kutu mapa na biso, ezalaki ya moto tango tobongisaki yango na bandako
    na biso lokola bilei ya mobembo, na mokolo oyo tolongwaki mpo ete toya epai na
    bino. Kasi sik’oyo tala ndenge nini esili kokawuka mpe kokoma biteni-biteni.
  eng-LSV: this bread of ours—we provided ourselves with it hot out of our houses,
    on the day of our coming out to go to you, and now, behold, it is dry, and has
    been crumbs;
  eng-GNV: 'This our bread we tooke it hote with vs for vittailes out of our houses,
    the day we departed to come vnto you: but nowe beholde, it is dried, and it is
    mouled.'
  eng-WEBSTER: 'This our bread we took hot for our provision out of our houses on
    the day we came forth to go to you; but now, behold, it is dry, and it is moldy:'
  nhw-BL: Huan ni topantzi catli tijhualicaque noja totonic tijcuitejque ipan ojtli.
    Ama xiquitaca. Ya huactoc huan hasta pojyajtoc.
  swh-ONEN: Mkate huu wetu ulikuwa wa moto tulipoufunga siku tulipoanza safari kuja
    kwenu, lakini sasa angalia jinsi ulivyokauka na kuota ukungu.
  bba-bba: Bɛɛn tii i wɑ nɡe mɛ bɛsɛn pɛ̃ɛ ye, yɑ ɡbere yɑ bukusɑ sɑ̃ɑ. Sɑnɑm mɛ sɑ
    seewɑ yɛnun di, yɑ sɑ̃ɑwɑ pɛ̃ɛ sumɑ.
  eng-KJVCPB: 'This our bread we took hot for our provision out of our houses on the
    day we came forth to go unto you; but now, behold, it is dry, and it is mouldy:'
  cpy-cpy: Tema owakira nopokae-yanakini nothotyaa-koyitzimi, eeniro ojaawawita nowanawo.
    Rooma nimaeka paejato-tanaki rowanawo, othonka opowa-pooki-taki.
  luo-luo: Neuru makati mwatingʼogi, ne giliet ka wachako wuoth, to koro sani gikethore.
  meu-meu: Amai flaoa binai, emai dala lakwana, dekemui baiama totona a tore isi dinana
    ai emai ruma amo a abia lasi mai siahu-siahuna ida. A itaia, harihari ia na vada
    eme auka, eme valavala danu.
  npi-ULB: हामी तपाईंहरूकहाँ आउनलाई हाम्रो घरबाट यात्रा सुरु गरेको दिन यो रोटी तातै
    थियो । तर अहिले हेर्नुहोस्, यो सुकिसकेको र ढुसी परेको छ ।
  yor-yor: Gbígbóná ní a mú oúnjẹ wa wá, nígbà tí a dì í ní ilé ní ọjọ́ tí à ń bọ̀
    wá sọ́dọ̀ yín. Ṣùgbọ́n ẹ wò ó bí ó ṣe gbẹ àti bí ó sì ṣe bu nísinsin yìí.
  emp-NTPO: Acʌd̶adua, dai zesid̶a ewarid̶e naʌ̃ paʌ̃ra wad̶ibid̶a jʌ̃wʌ̃rʌ̃ã b̶easia
    baribʌrʌ id̶ira zareacuaped̶a jũma ãrĩcuasia.
  ind-ind: Lihatlah persediaan roti kami. Roti ini masih hangat ketika kami berangkat,
    tetapi sekarang sudah kering dan berjamur.
  pes-OPCB: وقتی عازم سفر شدیم این نانها تازه از تنور درآمده بودند، اما حالا چنانکه
    می‌بینید خشک شده و کپک زده‌اند!
  tgl-ULB: Ito ang aming tinapay, mainit pa ito nang kinuha namin sa aming mga bahay
    sa araw na aming itinakdang pumunta rito sa inyo. Pero ngayon, tingnan ninyo,
    tuyo na ito at inaamag.
  hui-hui: Mberedi o henedamaru de handaramine. Pigane ibule ibirimaria pobohe ngabi
    bayale noabi henenego ibalu hangu hemaria o bidagoni handadaba. Togo bialu hagama
    hayada.
  mya-mya: အ​ကျွန်ုပ်​တို့​၏​နေ​အိမ်​မှ​ကိုယ်​တော်​ထံ​သို့ ခ​ရီး​စ​ထွက်​ချိန်​တွင်​ရိက္ခာ​များ​မှာ​ပူ​နွေး
    လတ်​ဆတ်​လျက်​ရှိ​ခဲ့​ပါ​သည်။ ယ​ခု​ထို​ရိက္ခာ များ​ကို​ကြည့်​ပါ။ ခြောက်​သွေ့​၍​မှို​တက်​လျက်
    ရှိ​ပါ​သည်။-
  bod-N: ངེད་རྣམས་ཕྱིར་བུད་དེ་ཁྱེད་རྣམས་ཀྱི་སར་འོང་བའི་ཉིན་མོར་ཁྱིམ་ནས་ཁྱེར་ཡོང་བའི་བག་ལེབ་འདི་ད་དུང་ཚ་མོ་ཡིན་ནའང་།
    གཟིགས་དང་། ད་ལྟ་སྐམ་ནས་སྤུ་སྐྱེས་པ་ཡིན།
  sna-sna: Zvingwa zvedu izvi zvakanga zvichidziya patakazvitora mudzimba dzedu zuva
    ratakasimuka tichiuya kuno. Asi zvino chionai kuoma nokuvhuvha kwazvaita.
  spa-BLM: Este pan nuestro lo sacamos caliente para nuestras provisiones de nuestras
    casas el día que salimos para ir a ustedes; pero ahora, he aquí, está seco y se
    ha enmohecido.
  cac-cac: Ayic ix on̈ cot ex co sayeq'ui, te c'ac'to ixim pan tic a ix quic'ancot
    ixim, axo ticnaic, c'ustumtacxo ixim, taquin̈xo pax ixim.
  swh-ULB: Huu ni mkate wetu, ulikuwa wa moto tulipouchukua kutoka katika nyumba zetu
    katika siku ile tulipotoka kuja kwenu. Lakini sasa, tazama, imekuwa kavu na yenye
    ukungu.
  bel-bel: Гэты хлеб наш з дамоў нашых мы ўзялі цёплы ў той дзень, як выправіліся
    да вас, а цяпер вось, ён зрабіўся сухі і цьвілы;
  deu-ELBBK: Dieses unser Brot, warm haben wir es aus unseren Häusern als Zehrung
    mitgenommen, an dem Tag, da wir auszogen, um zu euch zu gehen; und nun siehe,
    es ist vertrocknet und schimmlig geworden.
  mbb-OT: Ahaa niw man heini is uwiten dey he supas. Meinit pa heini te kegenat dey,
    piru ǥuntaan mibmezesen en ne nengepugpug en.
  mal-2015: ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ വരുവാൻ പുറപ്പെട്ട നാളിൽ ഭക്ഷണത്തിന്നായിട്ടു ഈ
    അപ്പം ചൂടോടെ ഞങ്ങളുടെ വീടുകളിൽനിന്നു എടുത്തതാകുന്നു; ഇപ്പോൾ ഇതാ, അതു ഉണങ്ങി പൂത്തിരിക്കുന്നു.
  tuo-NT: Ʉ̃sã mʉsã tiropʉ aꞌticã, aꞌte pã́ asibususepaga niwʉ̃. Niꞌcãrõacãma boposãaꞌque,
    butiwijaꞌque mejã niꞌi majã.
  rmc-rmc: Kada hin amaro maro, so peske iľam kheral mek tato, sar avľam ke tumende.
    A akana dikhen! Šučiľa avri a ačhiľa trušaco.
  nlg-nlg: Na berete ini tara papara tai divei tana bingiti tai sania mai na komumami,
    mi taeni ra mamaha mara modiri tua.
  pes-OPV: این نان ما در روزی که روانه شدیم تا نزد شما بیاییم از خانه های خود آن را
    برای توشه راه گرم گرفتیم، والان اینک خشک و کفه زده شده است.
  ron-1924: 'Ятэ пыня ноастрэ: ера калдэ кынд ам луат-о ка меринде де акасэ, ын зиуа
    кынд ам плекат сэ веним ла вой, ши акум с-а ускат ши с-а мучегэит.'
  ben-OBCV: যেদিন আমরা আপনাদের কাছে আসার জন্য বাড়ি ছেড়েছিলাম, সেদিন ঘরে বোঁচকা বাঁধা
    আমাদের এই রুটিগুলি সব টাটকা ছিল। কিন্তু এখন দেখুন, এগুলি কেমন শুকনো হয়ে গিয়েছে
    ও এতে ছাতা ধরেছে।
  som-som: 'Oo kibistan iyadoo kulul baan guryahayagii sahay uga soo qaadannay maalintii
    aan idiin soo kacnay; laakiinse bal hadda eega, way engegtay, wayna caaryaysatay:'
  lat-VUC: En panes quando egressi sumus de domibus nostris, ut veniremus ad vos,
    calidos sumpsimus; nunc sicci facti sunt, et vetustate nimia comminuti.
  eng-ASVBT: 'This our bread we took hot for our provision out of our houses on the
    day we came forth to go unto you; but now, behold, it is dry, and is become moldy:'
  ita-1885: Quest'è il nostro pane; noi lo prendemmo caldo dalle case nostre per nostra
    provvisione, nel giorno che partimmo per venire a voi; ma ora, ecco egli è secco,
    ed è diventato mucido;
  eng-LXXUP: These are the loaves—we took them hot for our journey on the day on which
    we came out to come to you; and now they are dried and become moldy.
  eng-ULB: This is our bread, it was still warm when we took it from our houses on
    the day we set out to come to you. But now, see, it is dry and moldy.
  spa-VBL: ‘Miren este pan. Estaba caliente cuando lo sacamos de nuestras casas el
    día que salimos para venir aquí. Pero ahora está seco y mohoso, como pueden ver.
  fra-_FOB: Voici notre pain; nous le prîmes tout chaud de nos maisons, pour notre
    provision, le jour où nous en sortîmes pour venir vers vous, et maintenant voici,
    il est sec et moisi;
  mal-mal: ഞങ്ങൾ പുറപ്പെട്ട നാളിൽ ഈ അപ്പം ചൂടോടെ ഞങ്ങളുടെ വീടുകളിൽനിന്ന് എടുത്തതാകുന്നു;
    ഇപ്പോൾ ഇതാ, അത് ഉണങ്ങി പൂത്തിരിക്കുന്നു.
  urd-GVR: Hamārī yih roṭī abhī garm thī jab ham ise safr ke lie apne sāth le kar
    āp se milne ke lie apne gharoṅ se rawānā hue. Aur ab āp ḳhud dekh sakte haiṅ ki
    yih ḳhushk aur ṭukṛe ṭukṛe ho gaī hai.
  suz-BL: इन कली ग्रुम्‍थ गाक्‍शो नाक्‍ती गोपुकीमी आंइ खिं रे एको शोब्‍ले होश कुरशो
    नकी। मुल सोव़शा बुंखी ङाइश्‍शो बाक्‍ब।
  ita-1927: Ecco il nostro pane; lo prendemmo caldo dalle nostre case, come provvista,
    il giorno che partimmo per venire da voi, e ora eccolo duro e sbriciolato;
  ckb-ckb: ئەو ڕۆژەی کە بەڕێکەوتین بۆ ئەوەی بێین بۆ لای ئێوە، لە ماڵەوە نانەکەمان
    بە گەرمی هێنا، بەڵام تەماشا بکە، ئێستا وشکە و کەڕووی هەڵهێناوە.
  eng-BBE: This bread which we have with us for our food, we took warm and new from
    our houses when starting on our journey to you; but now see, it has become dry
    and broken up.
  kan-OKCV: ಆದರೆ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವುದಕ್ಕೆ ನಾವು ಹೊರಟ ದಿನದಲ್ಲಿ ನಮ್ಮ ಮಾರ್ಗ ಪ್ರಯಾಣಕ್ಕೆ ನಮ್ಮ
    ಮನೆಯೊಳಗೆ ನಮ್ಮ ಒಲೆಯ ಮೇಲೆ ಬಿಸಿ ರೊಟ್ಟಿಗಳನ್ನು ತೆಗೆದುಕೊಂಡೆವು.
  bbb-bbb: '@see-verse:JOS.009.011'
  tam-2017: உங்களிடம் வர நாங்கள் புறப்படுகிற அன்றே, எங்களுடைய வழிப்பிரயாணத்திற்கு
    இந்த அப்பத்தைச் சுடச்சுட எங்கள் வீட்டிலிருந்து எடுத்துக்கொண்டு வந்தோம்; இப்பொழுது,
    இதோ, உலர்ந்து பூசணம் பூத்திருக்கிறது.
  spa-RV-1909: 'Este nuestro pan tomamos caliente de nuestras casas para el camino
    el día que salimos para venir á vosotros; y helo aquí ahora que está seco y mohoso:'
  ron-BTF: Această pâine a noastră, a merindelor, am luat-o caldă din casele noastre
    în ziua când am ieșit, ca să venim la voi; dar acum, iată, este uscată și mucegăită.
  eng-WEBP: This our bread we took hot for our supplies out of our houses on the day
    we went out to go to you; but now, behold, it is dry, and has become moldy.
  eng-FBV: Look at this bread. It was warm when we took it from our houses on the
    day we set out to come here. But now it's dry and moldy, as you can see.
  nld-1939: Dit is ons brood; vers namen we het als proviand uit onze huizen mee,
    toen we naar u op reis gingen; nu is het uitgedroogd en verkruimeld.
  nch-BL: Huan ni topantzi cati tijhualicatoque tijcuitejque noja totonic. Pero ama
    xiquitaca. Ya huactoc huan hasta pojyajtoc.
  vie-1934: Kìa, bánh của chúng tôi; ngày chúng tôi ra khỏi nhà đặng đi đến cùng các
    ông, chúng tôi lấy nó đem theo làm lương thực vẫn nóng hổi, mà ngày nay đã khô
    và bể vụn.
  hin-CV: यात्रा शुरू करते समय हम गर्म रोटी लेकर घर से निकले थे; किंतु अब देखिए, ये
    रोटियां सूख चुकी हैं.
  spa-BES: Este pan que tenemos con nosotros para nuestra comida, lo tomamos cálido
    y nuevo de nuestras casas cuando comenzamos nuestro viaje hacia ti; pero ahora
    veamos, se ha secado y se ha roto.
  tdx-tdx: Intoy ty mofo nendese’ay ho vaty ie mbe nimae boak’ añ’ aki­ba’ay amy andro
    nion­jona’ay hihitrifa’ay mb’ama’ areo mb’ etoay, hehe t’ie maike vaho demodemoke.
  tha-KJV: ขนมปังของพวกข้าพเจ้านี้ในวั​นที​่ข้าพเจ้าออกมาหาท่าน ข้าพเจ้าเอาออกจากบ้านเมื่อยังร้อนๆ
    อยู่​เพื่อใช้เป็นอาหารรับประทานตามทาง แต่​บัดนี้ ดู​เถิด แห​้งและราขึ้นแล้ว
  por-BR-2018: 'Este nosso pão tomamos quente de nossas casas para o caminho o dia
    que saímos para vir a vós; e ei-lo aqui agora que está seco e mofado:'
  deu-ELO: Dieses unser Brot, warm haben wir es aus unseren Häusern als Zehrung mitgenommen
    an dem Tage, da wir auszogen, um zu euch zu gehen; und nun siehe, es ist vertrocknet
    und schimmlig geworden.
  eng-WYC-2018: And we took hot loaves, when we went out of our houses to come to
    you; (but) now they be made dry and broken, for great eldness;
  epo-epo: Ĉi tiu nia pano estis varma, kiam ni prenis ĝin provize el niaj domoj en
    la tago, en kiu ni eliris, por iri al vi; kaj nun jen ĝi malfreŝiĝis kaj ŝimiĝis.
  uig-PIN: Silǝrning ⱪexinglarƣa ⱪarap yolƣa qiⱪⱪan künidǝ biz sǝpirimiz üqün ɵyimizdin
    alƣan nan issiⱪ idi, mana ⱨazir u ⱪurup, pahtilixip ketiptu.
  beo-beo: 'Ninia agi ga:gi ba:ma! Ninia da dilima gousa:musa: nini soge fisili, amo
    agi ga:gi da gugumi ba:i. Ba:ma! Wali amo da hafoga:i amola moloba: fi dagoi.'
  tpi-OTNT: Lukim bret bilong mipela. Taim mipela i lusim ples na wokabaut i kam,
    bret i hat yet. Tasol lukim. Ol dispela bret i drai na i nogut pinis.
  hau-SA: Abincin tafiyan nan namu yana da ɗumi lokacin da muka kintsa tashi daga
    gida a ranar da za mu kama hanya zuwa wurinku. Amma yanzu duba yadda ya bushe,
    ya yi fumfuna.
  uig-LAT: Silerning qéshinglargha qarap yolgha chiqqan künide biz sepirimiz üchün
    öyimizdin alghan nan issiq idi, mana hazir u qurup, paxtiliship kétiptu.
  nde-nde: Isinkwa sethu lesi sasifudumala ngesikhathi sisifaka emigodleni yethu sisesemakhaya
    ngelanga esasuka ngalo sisiza kini. Kodwa-ke khangelani ukuthi sesome njalo sakhunta
    njani.
  ton-ton: Ko ʻemau ma ni naʻa mau toʻo mafana pe mei homau ngaahi fale ko homau ʻoho
    ʻi he ʻaho naʻa mau haʻu ai he mau hoko kiate kimoutolu; ka ko eni, vakai, kuo
    mōmoa ia, pea kuo tuʻungafulufulua.
  ces-1613: Totoť jest chléb náš; horký jsme na cestu vzali z domů svých v ten den,
    když jsme vyšli, abychom k vám šli, a hle, nyní již vyschl a zdrobil se.
  eng-WMB: This our bread we took hot for our supplies out of our houses on the day
    we went out to go to you; but now, behold, it is dry, and has become moldy.
  tam-TCV: உங்களிடம் வருவதற்கு நாங்கள் வீட்டிலிருந்து புறப்பட்டபோது, இந்த அப்பங்களைச்
    சுடச்சுடக் கட்டிக்கொண்டு வந்தோம். இப்பொழுதோ இவைகள் எவ்வளவாய்க் காய்ந்து பூசணம்
    பிடித்திருக்கின்றன என்று நீங்களே பாருங்கள்.
  ceb-ULB: Mao kini ang among tinapay, init pa kini sa dihang gikuha namo kini sa
    among mga panimalay sa adlaw nga miggikan na kami padulong kaninyo. Apan karon,
    tan-awa, gahi na kini ug giagop-op na.
  pol-UBG: Ten nasz chleb był jeszcze ciepły, gdy wzięliśmy go z naszych domów w dniu,
    kiedy wyruszyliśmy do was; a teraz jest suchy i spleśniały.
  urd-GVU: ہماری یہ روٹی ابھی گرم تھی جب ہم اِسے سفر کے لئے اپنے ساتھ لے کر آپ سے
    ملنے کے لئے اپنے گھروں سے روانہ ہوئے۔ اور اب آپ خود دیکھ سکتے ہیں کہ یہ خشک اور
    ٹکڑے ٹکڑے ہو گئی ہے۔
  deu-1912: Dies unser Brot, das wir aus unsern Häusern zu unsrer Speise nahmen, war
    noch frisch, da wir auszogen zu euch, nun aber, siehe, es ist hart und schimmlig;
  ntj-ntj: Tjiinya-latju ngurra tiwanguru pitjangu. Nyamirli ngaanya nyawa. Warungkatja-latju
    mantjiralpi yakutjangka tjarrpatjura katirrayirnu, nyangka ngarringu pikirringu.
    Nyawa-lampatju warntu tjinapuunpatarrartu. Walykumunu-latju tjarrpatjura pitjalayirnu
    nyangka yarlatjarrarringu yiwarra wirrmirangka.”
  kan-2017: ನಾವು ನಿಮ್ಮನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ ಮನೆಬಿಟ್ಟು ಹೊರಟಾಗ ಪ್ರಯಾಣಕ್ಕೋಸ್ಕರ ತೆಗೆದುಕೊಂಡ
    ಈ ರೊಟ್ಟಿ ಬಿಸಿಯಾಗಿತ್ತು. ಈಗ ಒಣಗಿ ಚೂರುಚೂರಾಗಿದೆ ನೋಡಿರಿ.
  tgo-tgo: Wo hu thuwa ghama bredɨke. Mbaŋa mendava wo iteta ghemba na wo mena wo
    thuweŋga, vamba i dade vara. Ko wo hu thuwe! Kaero i vurɨgheghe na i wado.
  yap-yap: Amsap ko flowa romad, ya ka nap’an ni gu chuwgad u tabinaw romad ni nggubad
    guyed gur, ma ka ba guwal. Ma chiney, e am sap ya ke mlik’ ma ke pthethaw.
  hlt-MCSB: Nangmih taengla lo ham ka hlah uh hnin ah ka im kah buh bae kan cun uh
    dae tahae ah daeh tih a ap om coeng he.
  mdy-ETH: ጋሎ ኑኡኮ ሃኣዛጉዋቴ! ኑኡኒ ኑ ማኣራፓ ዒንሢና ካኣማኒ ኬስካኣና ካሣ ዖይዺታዖ ሃሢ ጎይፃ ሌሊ ሜሊ ሴሜሢ ዛጉዋቴ!
  twi-ASANTE: Yɛresi mu no, na burodo yi yɛ hyeehyeehye a ɛfiri fononoo mu. Nanso
    sɛdeɛ mohunu no, akyenkyene na abɔ ntu.
  eng-WEBU: This our bread we took hot for our supplies out of our houses on the day
    we went out to go to you; but now, behold, it is dry, and has become moldy.
  bnp-bnp: O matai a maka bret ne mia. Na tahuna mi malaga na tanga mi laho valai
    a maka bret ni gutu karaba. Pali ngane o matai. A bret nga ri madea ri pu pali.
  wal-wal: “Nuuni inttekko yaanau nu sooppe shinqqiyaa ekkiyo gallassi, ha oittai
    ho77ees; shin ha77i melidoogaanne puulummidoogaa be7ite!
  spa-PDDPT: Este pan estaba caliente cuando lo tomamos de nuestras casas como provisión
    para el camino el día cuando salimos a fin de llegar a ustedes, pero ahora, míralo
    aquí seco y mohoso.
  gun-gun: Kova'e mbojape rogueru va'e ma haku teri reve rojopy va'ekue orero gui,
    peẽ kuerya py rovaẽ aguã rojua ára. Ha'e gui ma'ẽ, apy oĩ ipirupa ha'e ivaipa
    ma.
  agu-BL: Yi kele'n tzaj tan chijoyle'nu', inak cu'n bnixe'n tzaj yi kawa'. Ma jalu'
    nternin wotz't, nin nternin ximt.
  ilo-ULB: Daytoy ti tinapaymi, napudot pay laeng idi innalami daytoy manipud kadagiti
    babbalaymi iti aldaw a nagrubbuatkami nga umay kadakayo. Ngem ita, kitaenyo, namagan
    ken binuoten daytoy.
  kpg-kpg: Mmada malaa gi madau palaawaa. Di madau madagoaa ne haga tanga gi daha
    mo madau hale belee lloomoi e heetugi adu, gei nia maa la nogo mahana hua igolo.
    Mmada, dolomeenei nia maa gu momooho gu maangooakii gu huungina guu pobo.
  uig-ARA: سىلەرنىڭ قېشىڭلارغا قاراپ يولغا چىققان كۈنىدە بىز سەپىرىمىز ئۈچۈن ئۆيىمىزدىن
    ئالغان نان ئىسسىق ئىدى، مانا ھازىر ئۇ قۇرۇپ، پاختىلىشىپ كېتىپتۇ.
  bsp-bsp: 'Cəcom cosu caŋcɛ cənawonɛ tɛm ntɛ səndenalɛk ci dɛkɛr kəder tɔmpərnɛ dɔpɔ
    mɔ, kəyɛfɛ dɔsɔk ndɛ səyɛfɛ nnɔ ndorosu kəder nnɔ nəyi mɔ. Awa nəgbətnɛ ntɛ: Icɔ
    caŋcɛ cəwosərɛnɛ kɔ cəmputkɛ mɔ.'
  sus-sus: Wo bara muxu xa taamie to? Muxu to keli muxu xɔnyi, taami fanyi na nu a
    ra, kɔnɔ yakɔsi a birin bara xara.
  pon-2006: Komw mahsanih at tungoal kepinwar akat. Ni at mweseldo pwehn tuhwong komwi,
    e mwamwahute oh wie karakar. Ahpw met e kekeluwakalahr oh kiteilahr.
  ksd-ksd: Go ra gem ave ga kap ia upi ra aveve nian i ga malamalapang boko ta nam
    ra bung ave ga vana kan ra kubakuba i vevet upi avet a tadav avat; ma go, gire,
    i tar biu ma i kungal;
  tur-YTC: Bu, size gelmek üzere yola çıktığımız gün, evimizden sıcak olarak aldığımız
    erzak ekmeğimizdir; ama şimdi, işte, kurudu ve küflendi.
  grc-BRENT: Οὗτοι οἱ ἄρτοι, θερμοὺς ἐφωδιάσθημεν αὐτοὺς ἐν τῇ ἡμέρᾳ ᾗ ἐξήλθομεν παραγενέσθαι
    πρὸς ὑμᾶς· νῦν δὲ ἐξηράνθησαν καὶ γεγόνασι βεβρωμένοι.
  ind-AYT: Roti kami ini masih hangat ketika kami mengambilnya sebagai bekal dari
    rumah pada hari kami berangkat pergi untuk menemui engkau. Sekarang, lihatlah,
    telah kering dan menjadi remah-remah.
  nya-nya: Buledi wathuyu anali wotentha pamene timanyamuka ku mudzi kubwera kwa inu.
    Koma tsopano taonani ali gwaa ndiponso wawola.
  hrv-hrv: 'Evo našega kruha: vruć smo ponijeli na put od kuća svojih kada smo krenuli
    k vama, a sada je, evo, suh i razdrobljen.'
  mps-mps: Te dago tubo nai bret suao. Te dago bidibo bulu taga soyu soali sogo, te
    bret tamadi tama ulama posolo elaluali. Tiali goli, suao! Te bret dabe te wa pelama,
    tama dwalio.
  tpi-tpi: Lukim bret bilong mipela. Taim mipela i lusim ples na wokabaut i kam, bret
    i hat yet. Tasol lukim. Ol dispela bret i drai na i nogut pinis.
  dan-1931: Vort Brød her var endnu varmt, da vi tog det med hjemmefra, dengang vi
    begav os af Sted for at drage til eder; men se, nu er det tørt og mullent;
  vie-OVCB: Này, các ông xem, bánh lúc chúng tôi ra đi còn nóng hổi, nhưng bây giờ
    đã khô đét, vỡ vụn.
  guj-2017: જે દિવસે અમે અહીં આવવાને નીકળ્યા ત્યારે અમે જે રોટલી અમારા ઘરેથી લીધી
    તે ગરમ હતી પણ અત્યારે, જુઓ, તે સુકાઈ ગઈ છે અને તેને ફૂગ ચઢી ગઈ છે.
  pon-2006A: Komw mahsanih at tungoal kepinwar akat. Ni at mweseldo pwehn tuhwong
    komwi, e mwamwahute oh wie karakar. Ahpw met e kekeluwakalahr oh kiteilahr.
  por-BRBSL: Este nosso pão que tiramos quente de nossas casas no dia em que saímos
    para ir até você; mas agora, eis que está seco, e se tornou mofado.
  cth-cth: Nang koe tho hanelah kamthaw hnin vah lamvon hanelah kamamouh im hoi na
    sin awh e vaiyai teh, ka bethuepcalah, ao rah. Atu khenhaw! ka ke ni teh a mocu
    toe.
  twi-twi: Yɛresi mu no, na brodo yi yɛ hyerehyere a efi fonoo mu. Nanso sɛnea muhu
    no, akyenkyen na abɔ ntuw.
  hlt-hlt: Nangmih taengla lo ham ka hlah uh hnin ah ka im kah buh bae kan cun uh
    dae tahae ah daeh tih a ap om coeng he.
  tbz-SIM: Ntɛnɛ̀ pɛ̃́ɛ̃̀, ti sòò yóó kétɛ́ní kòò kpɑɑ́ tonnìmu, bɑ̀mbɑ̀ mmiɛ nkɛ
    kpeí kɛ pũ̀ũti kɛ wɛ̀rí.
  msy-2020: Ia kagh bretbar ganigh, da isiavɨra itima, e nguibam ategha ia bativasa
    da inigha izi. Ezɨ bretɨn kaba datɨrɨghɨn mɨsɨngigha aviaba dagh inifi.
  azb-azb: Yanınıza gəlmək üçün çıxdığımız gün bu çörəyimizi ərzaq kimi evlərimizdən
    isti-isti götürmüşdük, indi isə quruyub və kiflənib.
  eng-DBY: This our bread we took warm for our provision out of our houses on the
    day we came forth to go unto you; and now, behold, it is dry, and is become mouldy.
  hin-2017: जिस दिन हम तुम्हारे पास चलने को निकले उस दिन तो हमने अपने-अपने घर से यह
    रोटी गरम और ताजी ली थी; परन्तु अब देखो, यह सूख गई है और इसमें फफूंदी लग गई है।
  swp-swp: 'Teina areto ta ema eda alaena ema numa eai ai abi ma gigiborina asubenana
    ne ai laoma arimiu eai, hage au ita i kokoeagi, eo i pohupohu:'
  eng-YLT: this our bread — hot we provided ourselves with it out of our houses, on
    the day of our coming out to go unto you, and now, lo, it is dry, and hath been
    crumbs;
  eng-WYC-2017: And we took hot loaves, when we went out of our houses to come to
    you; now they be made dry and broken, for great eldness;
  eng-WMBB: This our bread we took hot for our supplies out of our houses on the day
    we went out to go to you; but now, behold, it is dry, and has become mouldy.
  urd-GVH: हमारी यह रोटी अभी गरम थी जब हम इसे सफ़र के लिए अपने साथ लेकर आपसे मिलने
    के लिए अपने घरों से रवाना हुए। और अब आप ख़ुद देख सकते हैं कि यह ख़ुश्क और टुकड़े
    टुकड़े हो गई है।
  rug-rug: Dotu sari gemami bereti. Paleki gami sipu taluarae pa mami popoa pude mae
    tutuvu gamu gua si korapa maṉinidi. Ba dotu! Kamahire si popa meke pureke.
  gaz-gaz: Buddeenni keenya kun gaafa nu hidhannee gara keessan dhufuuf manaa baane
    hoʼaa ture. Amma garuu akka inni goggogee arraaʼe argaa.
  fra-LSG: 'Voici notre pain: il était encore chaud quand nous en avons fait provision
    dans nos maisons, le jour où nous sommes partis pour venir vers vous, et maintenant
    il est sec et en miettes.'
  gnn-gnn: Bala ŋanapurru yawungu dhuwala djaw'yundja ŋathanydja walŋa yana wal'ŋu
    dhika ḻatju', ga dhuwalana gay' nhäŋana ya', malaŋgarr'mirrina yätjnha.
  yal-yal: Nxɔ burune ni i ra. Nxu yi e tongoma nxu fandan na waxatin naxan yi nxu
    konni fa be yi, e mɔn yi wolonxi. Koni, iki e bata xara ayi, e xunxurunɲɛ ayi.
  haw-1868: O keia berena a makou, o ka makou o noloko mai o ko makou hale, ua hoomakaukau
    hou ia no makou, i ko makou la i hele mai ai e halawai me oukou, aia hoi, ua maloo,
    a ua helelei.
  arb-NAV: هَذَا هُوَ خُبْزُنَا أَخَذْنَاهُ مِنْ بُيُوتِنَا سَاخِناً يَوْمَ بَدَأْنَا
    رِحْلَتَنَا إِلَيْكُمْ، وَصَارَ الآنَ يَابِساً فُتَاتاً.
  ewe-ewe: Woɖe abolo sia dzodzoe tso abolokpo me teti ko míedze mɔ, ke fifia la,
    abe ale si miawo ŋutɔ miakpɔe ene la, eƒu hedze fufu.
  eng-LEE: 'This our bread we took hot for our provision out of our houses on the
    day we came forth to go unto you; and now, behold, it is dry, and it is become
    mouldy:'
  asm-FB: আমি আপোনালোকৰ ওচৰলৈ যাত্ৰা কৰিবলৈ ওলোৱাৰ দিনাখন, বাটৰ অৰ্থে আমাৰ এই পিঠা
    ঘৰৰ পৰা লওঁতে তপত আছিল, কিন্তু চাওঁক, এতিয়া এইবোৰ শুকাল আৰু এইবোৰত ভেঁকুৰ ধৰিলে।
  sus-A: وٌ بَرَ مُشُ شَ تَامِيٍ تٌ؟ مُشُ تٌ كٍلِ مُشُ شْنيِ، تَامِ قَنيِ نَ نُ عَ
    رَ، كْنْ يَكْسِ عَ بِرِن بَرَ شَرَ.
  fra-SBL: Voici notre pain que nous avons pris chaud pour nos provisions dans nos
    maisons le jour où nous sommes sortis pour aller vers vous ; mais maintenant,
    voici, il est sec et il a moisi.
  hbo-hbo: זֶ֣ה ׀ לַחְמֵ֗נוּ חָ֞ם הִצְטַיַּ֤דְנוּ אֹתֹו֙ מִבָּ֣תֵּ֔ינוּ בְּיֹ֥ום צֵאתֵ֖נוּ
    לָלֶ֣כֶת אֲלֵיכֶ֑ם וְעַתָּה֙ הִנֵּ֣ה יָבֵ֔שׁ וְהָיָ֖ה נִקֻּדִֽים׃
  piu-2006: '@see-verse:JOS.009.011'
  kik-kik: Irio ici ciitũ cia rĩĩgu ciarĩ hiũ mũthenya ũrĩa tuoimire gwitũ tũke kũrĩ
    inyuĩ. No rĩu ta kĩonei ũrĩa ciũmĩte na ikagĩa mbuu.
  fra-NCL: 'Voici notre pain : il était chaud quand nous en avons fait provision dans
    nos maisons, le jour où nous sommes partis pour venir vers vous, et maintenant
    le voilà desséché et en miettes.'
  cek-AK: Nang tongh hanah kang zoh o na niah ka tapawk o ih takaw doeh, khenah, vaihi
    loe zaek boeh moe, tapatpae buk boeh;
  cuk-cuk: Anmar bemarse argua, anmar-madumar bini-bini, degi, ue-ue nanaenad. ¡Ar
    emigindi be dakena! Anmar-madu bato dutusur-nanaed, udubiinbalid.
  uig-CYR: Силәрниң қешиңларға қарап йолға чиққан күнидә биз сәпиримиз үчүн өйимиздин
    алған нан иссиқ еди, мана һазир у қуруп, пахтилишип кетипту.
  tel-2017: మీ దగ్గరికి రావాలని బయలుదేరిన రోజు మేము సిద్ధం చేసుకుని మా ఇళ్ళనుండి తెచ్చుకొన్న
    వేడి ఆహార పదార్ధాలు ఇవే, ఇప్పటికి అవి యెండిపోయి ముక్కలయ్యాయి.
  hat-BSA: Sa se pen nou e li te cho lè nou te pran li pou pwovizyon nou e sòti lakay
    nou nan jou ke nou te pati pou vin kote ou a, men koulye a, gade, li rasi.
  kos-kos: Liye bread nasr inge. Ke kut mukuiyak in tuku liki acn sesr ah, bread inge
    srakna fusrfusr. A liye, inge pulamlamla ac suckak.
  hbo-WLC: זֶ֣ה ׀ לַחְמֵ֗נוּ חָ֞ם הִצְטַיַּ֤דְנוּ אֹתוֹ֙ מִבָּ֣תֵּ֔ינוּ בְּי֥וֹם צֵאתֵ֖נוּ
    לָלֶ֣כֶת אֲלֵיכֶ֑ם וְעַתָּה֙ הִנֵּ֣ה יָבֵ֔שׁ וְהָיָ֖ה נִקֻּדִֽים׃
  ibo-ibo: Lee achịcha ndị a bụ nke anyị ji mgbe anyị hapụrụ ala anyị. Ha dị ọkụ mgbe
    anyị hapụrụ ụlọ anyị ịbịa njem a, nʼihi na e si nʼebe a na-eghe ya wepụta ya,
    ma ugbu a, dịka unu hụrụ, ha akpọọla nkụ, bidokwa ịma ebu.
  ory-ory: ଆମ୍ଭେମାନେ ଆପଣମାନଙ୍କ ନିକଟକୁ ଆସିବା ନିମନ୍ତେ ଯାତ୍ରା କରିବା ଦିନ ଗୃହରୁ ତତଲା ରୁଟି
    ଆଣିଥିଲୁ; ମାତ୍ର ଏବେ ଦେଖନ୍ତୁ, ତାହା ଶୁଖିଲା ଓ ଗମରା ହୋଇ ଯାଇଅଛି।
  chk-chk: Ikkei enem pilawa. Mi chüen pwichikar, lupwen aia uwei seni imwem lon ewe
    ränin aia popuetä saito remi. Nge nengeni, iei ra pwasapwas o topur.
  rop-rop: Yu luk iya. Wen melabat bin gowei brom melabat kantri, ola daga blanga
    melabat bin gudwan. Bat ola daga bin go nogudwan na.
  ukr-1871: Ось який хлїб у нас! Узяли ми гарячим іще його з нашої домівки на харчуваннє,
    як вийшли в дорогу до вас; а тепер він зачерствів і покрушився.
  deu-1951: Dieses unser Brot, das wir zu unserm Speisevorrat aus unsern Häusern nahmen,
    war noch warm, als wir auszogen, um zu euch zu gehen; nun aber, siehe, ist es
    hart und schimmlig.
  eng-JPS: This our bread we took hot for our provision out of our houses on the day
    we came forth to go unto you; but now, behold, it is dry, and is become crumbs.
  srp-1865: 'Ovo je hljeb naš: vruæ smo ponijeli na put od kuæa svojih kad smo pošli
    pred vas, a sad eto osušio se i upljesnivio.'
  lug-lug: Kale laba emmere yaffe eno we twaviira eka ng’ekyayokya naye olw’olugendo
    oluwanvu kaakano yiino yonna nkalu era ekukudde n’okukula.
  heb-heb: זה לחמנו חם הצטידנו אתו מבתינו ביום צאתנו ללכת אליכם ועתה הנה יבש והיה
    נקדים׃
  ben-IRV: আপনাদের কাছে আসার জন্য যে দিন যাত্রা করি, সেই দিন আমরা বাড়ি থেকে যে গরম
    রুটি খাবার জন্য এনেছিলাম, এই দেখুন, আমাদের সেই রুটি এখন শুকনো ও ছাতাপড়া।
  pan-pan: ਇਹ ਸਾਡੀ ਰੋਟੀ ਅਸੀਂ ਆਪਣੇ ਖਾਣ ਲਈ ਆਪਣਿਆਂ ਘਰਾਂ ਤੋਂ ਗਰਮ-ਗਰਮ ਲਈ ਸੀ ਜਿਸ ਦਿਨ ਅਸੀਂ
    ਤੁਹਾਡੇ ਕੋਲ ਆਉਣ ਲਈ ਨਿੱਕਲੇ, ਪਰ ਹੁਣ ਵੇਖੋ ਉਹ ਸੁੱਕੀ ਅਤੇ ਉੱਲੀ ਲੱਗੀ ਹੋਈ ਹੈ।
  mya-JVB: ကိုယ်တော် ထံ သို့ရောက် အံ့သောငှါ ထွက် လာ သောနေ့ ၌ ခရီးရိက္ခါဘို့ ကိုယ်
    အိမ် မှ ဆောင် ယူခဲ့သော ဤ မုန့် သည် ပူနွေး လျက်ရှိပါ၏။ ယခု ကြည့် ပါ။ အောက် လျက်
    မှို တက်လျက်ရှိ ပါ၏။
  hmo-hmo: “Aiemai paraoa be inai, umui hedavari totona ai toreisi dinana dekenai
    beredi ta ta be mai ena siahu danu ai udaia. To harihari umui itaia, beredi be
    idia auka bona kaukau.
  urd-urd: जिस दिन हम तुम्हारे पास आने को निकले हमने अपने अपने घर से अपने खाने की
    रोटी गरम गरम ली, और अब देखो वह सूखी है और उसे फफूँदी लग गई।
  rus-SYN: Этот хлеб наш из домов наших мы взяли теплый в тот день, когда пошли к
    вам, а теперь вот, он сделался сухой и заплесневелый;
  bqc-SIM: Wá kũ̀sũan kɛ. Wa bↄò bɛ pɛ̃ɛ wãa ũɛ gↄↄ pↄ́ wa dazɛu, wálɛ mↄ́
    á kĩ́i. Gwa lá à giigàga à fù kpà.
  tcz-CHONGTHU: “Hiche kachanglhah houhi kain’uva konna kahung kipatdoh uva chu tapkonga
    konna sapeh’a kahinpoh’u ahin tuhin agobetnin a-ap tan ahin,
  mar-mar: या पाहा आमच्या भाकरी! आम्ही घरून तुमच्याकडे येण्यास निघालो त्या दिवशी,
    प्रवासात शिदोरी म्हणून घेतल्या तेव्हा त्या गरम होत्या; पण आता त्या वाळून बुरसटल्या
    आहेत.
  qub-qub: Yargamunäpämi cay tantataga rurarä. Acaycajllatarämi wiñacamurä. Cananga
    ricashayquinöpis mupallishanami, chucrushanami caycan.
  bqp-bqp: Ó kusunan dí. O boo bɛ burodi wãna ũmɛ gↄrↄ kũ o da zɛ́n ótɛn su á kĩnaa.
    À gwa deran à kori kũ̀ nà à pùu kpà.
  hat-hat: Gade pen nou rete. Yo te tou cho jou nou pati vin kontre nou an. Men, koulye
    a, gade jan yo rasi, jan yo tounen ti miyèt.
  eng-BSB: This bread of ours was warm when we packed it at home on the day we left
    to come to you. But take a look, it is now dry and moldy.
  tod-tod: Gá-ɓuluiti pɛtɛ, ti ɓadia ɠɛni de, siɛgi zu gi ti zeɠeni la ga siɛ ɠɔnɔgi,
    gi ɗa ɠula gá-ʋɛlɛiti bu, foloi gi siɛi lɔɔzeini la, ga gi ʋa wo ʋɔ bɛ. Wɛlɛ,
    niizu ti vɔa, ti ɗa vuinfuin.
  eng-WEBPB: This our bread we took hot for our supplies out of our houses on the
    day we went out to go to you; but now, behold, it is dry, and has become mouldy.
  kbq-kbq: Amama erita e'nona bretiramina keho, kantega ne-eta nesunazane huta kumati'ma
    atreta ne-eta ana zupa amuho hu'negeta erita e'none. Hianagi menina keho, hago
    hagege huno ankra kruhe'ne.
  nhe-BL: Huan ni topantzi tlen tijhualicaque noja totonic tijcuitejque ipan ojtli.
    Ama xiquitaca. Ya huactoc huan hasta pojyajtoc.
  bus-bus: Wa kũsãɛn yɛ̀. Wa bↄo bɛ burɛdi wãaa ũmɛ gurↄↄ kɛ̀ wa da zɛ́n wée mↄↄ
    a kiia. À gwa dian à kori kũ̀ nà à pù kpà.
  gub-BL: Ko typy'ak a'e, haku a'e wi urehem mehe a'e, ipyahu ureata haw rehe urezypyrog
    mehe, urereko haw pe urereko mehe, peme urezur pà urehem mehe. Peme'e hehe kury.
    Uxinig a'e, hàwe tuwe a'e kury.
  eng-DRA: Behold, these leaves we took hot, when we set out from our houses to come
    to you, now they are become dry, and broken in pieces, by being exceeding old.
