verse: JOS.009.020
translations:
  mal-C: 'നമുക്ക് അവരോട് ഇങ്ങനെ ചെയ്യാം: അവരെ ജീവിക്കാൻ അനുവദിക്കുക. അല്ലെങ്കിൽ നാം
    ചെയ്ത ശപഥം ലംഘിക്കുന്നതുമൂലം ദൈവകോപം നമ്മുടെമേൽ വരുമല്ലോ.'
  deu-TKW: Folgendes wollen wir ihnen anthun und ihnen das Leben schenken, damit uns
    nicht ein Gotteszorn treffe wegen des Eids, den wir ihnen geschworen haben.
  lin-lin: 'Kasi tala ndenge nini tokoki kosala bango : Tokotika bango kobika mpo
    ete kanda na Nzambe ekitela biso te, pamba te tolapaki ndayi na tina na bango. »'
  eng-LSV: we do this to them, and have kept them alive, and wrath is not on us, because
    of the oath which we have sworn to them.”
  eng-GNV: But this we wil doe to them, and let them liue, least the wrath be vpon
    vs because of the othe which we sware vnto them.
  eng-WEBSTER: This we will do to them; we will even let them live, lest wrath be
    upon us, because of the oath which we swore to them.
  nhw-BL: Monequi tiquincahuase pampa sintla amo tijchihuase catli tijtestigojquetzque
    TOTECO Dios, yaya tlahuel cualanis tohuaya.
  swh-ONEN: 'Hivi ndivyo tutakavyowafanyia: Tutawaacha waishi, ili ghadhabu isije
    juu yetu kwa kuvunja kiapo tulichowaapia.”'
  bba-bba: Tilɑsiwɑ su kɑ bu deri. Mɑ n kun mɛ, sɑ ko Yinni Gusunɔn mɔru seeyɑ.
  eng-KJVCPB: This we will do to them; we will even let them live, lest wrath be upon
    us, because of the oath which we sware unto them.
  cpy-cpy: 'Eekiro ikantana-kitzii reewariti-paeni Israel-paeni: “Eero akoshekari,
    ijeekiita. Tema eerorika amonkaa-tziniri akanta-kiriri Tajorentsi, aritaki ikijakae.'
  luo-luo: 'Ma e gima wabiro timonegi: ‘Wabiro wegi gidagi mondo kik mirima bi kuomwa
    nikech waketho kwongʼruok mane wasingonegi.’ ”'
  meu-meu: 'A ini baita karadia toma: baita hamauridia, badu ita edai baine kau na
    garina, badina be ai ese a gwau henidia hamata.'
  npi-ULB: 'हामी उनीहरूलाई यसो गर्ने छौँ: हामीले उनीहरूसँग शपथ खाएका कारण हामीमाथि
    आइपर्ने क्रोधबाट बच्‍न हामी उनीहरूलाई बाँच्‍न दिने छौँ ।”'
  yor-yor: Èyí ní àwa yóò ṣe sí wọn, àwa yóò dá wọn sí, kí ìbínú kí ó má ba à wá sórí
    wa, nítorí ìbúra tí a búra fún wọn.”
  emp-NTPO: Ãtebʌrʌ zocai b̶ʌd̶ia. Dadjirãba wãrãneba jaraped̶ad̶ara ĩjã od̶aẽ́bʌrʌ
    Ãcõrẽda dadjirã ume quĩrũya.–
  ind-ind: 'Inilah yang akan kita lakukan: Kita akan membiarkan mereka hidup, karena
    bila melanggar perjanjian itu, Allah akan menghukum kita.”'
  pes-OPCB: پس باید به سوگند خود وفا نموده، بگذاریم که زنده بمانند؛ چون اگر پیمانی
    را که با آنان بسته‌ایم بشکنیم، خشم خداوند بر ما افروخته خواهد شد.»
  tgl-ULB: 'Ito ang gagawin natin sa kanila: Para maiwasan ang anumang galit na maaaring
    dumating sa atin dahil sa panatang isinumpa namin na sa kanila, hahayaan natin
    silang mabuhay.”'
  hui-hui: Bi lo wirimagome ti ba nabi helo wahama. Barimayagua Ngode Datagaliwabehanda
    ina pani ngulebira.
  mya-mya: ငါ​တို့​ပြု​ထား​သော​ကတိ​သစ္စာ​ကြောင့်​သူ တို့​ကို​အ​သက်​ချမ်း​သာ​ခွင့်​ပေး​ရ​မည်။
    ငါ တို့​ကတိ​မ​တည်​လျှင်​ဘု​ရား​သ​ခင်​သည် ငါ​တို့​အား​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ངེད་རྣམས་ཀྱིས་བསྐྱལ་བའི་མནའ་དེའི་རྐྱེན་གྱིས་ཁོང་ཁྲོ་ང་ཚོའི་སྟེང་དུ་མི་འབབ་པའི་ཕྱིར།
    ངེད་རྣམས་ཀྱིས་ཁོ་ཚོར་འདི་ལྟར་བྱ་འོས་ཏེ། ཁོ་རྣམས་འཚོ་རུ་འཇུག་དགོས་ཞེས་སྨྲས།
  sna-sna: 'Izvi ndizvo zvatichaita kwavari: Tichavarega vari vapenyu, kuitira kuti
    kutsamwa kwaMwari kurege kutiwira nokuda kwokuputsa mhiko yatakapika kwavari.”'
  spa-BLM: Haremos esto con ellos y los dejaremos vivir, para que no caiga sobre nosotros
    la ira por el juramento que les hicimos.”
  cac-cac: Yuj chi' ol cann̈ej eb' ichn̈ej ta', ta maay ol cot yoval sc'ol Jehová
    d'ayon̈, xchi eb'.
  swh-ULB: 'Hiki ndicho tutakachowafanyia: Tutawaacha waishi ili tuepuke ghadhabu
    ambayo yaweza kuja juu yetu kwasababu ya kiapo tulichowaapia.”'
  bel-bel: 'а вось што зь імі зробім: пакінем іх жывых, каб не паўстаў на нас гнеў
    за прысягу, якою мы запрысянуліся ім.'
  deu-ELBBK: Das wollen wir ihnen tun und sie am Leben lassen, damit nicht ein Zorn
    über uns komme wegen des Eides, den wir ihnen geschworen haben.
  mbb-OT: 'Iyan dà heini ed-ul-ulahan tew: Kenè tew sikandan ebpenhimetayan su kela
    ke siluti kiw te Megbevayà su nekepenangdù kiw en diyà te kandan.'
  mal-2015: നാം അവരോടു ഇങ്ങനെ ചെയ്തു അവരെ ജീവനോടെ രക്ഷിക്കേണം. അല്ലാഞ്ഞാൽ ചെയ്തുപോയ
    സത്യംനിമിത്തം കോപം നമ്മുടെമേൽ വരും എന്നു പറഞ്ഞു.
  tuo-NT: Na catinuꞌcũrãsama. Marĩ Õꞌacʉ̃ meꞌrã “Tojo weerãti” níꞌquere weeticãma,
    Õꞌacʉ̃ marĩ meꞌrã uagʉsami, nicãrã niwã.
  rmc-rmc: Mušinas len te mukel te dživel, hoj amen o Del te na marel vaš e vera,
    savi len diňam.“
  nlg-nlg: Ka nera gekara vola, ke bei rutu vanighia gea God ka diu na baubahu ta
    gonia tana ahana.
  pes-OPV: این را به ایشان خواهیم کرد و ایشان را زنده نگاه خواهیم داشت مبادا به‌سبب
    قسمی که برای ایشان خوردیم، غضب بر مابشود.
  ron-1924: 'Ятэ че ле вом фаче: ый вом лэса ку вяцэ, ка сэ н-адучем песте ной мыния
    Домнулуй дин причина журэмынтулуй пе каре ли л-ам фэкут.”'
  ben-OBCV: 'আমরা তাদের প্রতি এরকম করব: আমরা তাদের বেঁচে থাকতে দেব, যেন তাদের কাছে
    করা শপথ ভাঙার জন্য আমাদের উপরে ঈশ্বরের ক্রোধ নেমে না আসে।”'
  som-som: Oo sidan baan u yeelaynaa, oo naftooda ayaan u daynaynaa waaba intaas oo
    dhaartii aannu ugu dhaarannay daraaddeed cadho inoogu dhacdaaye.
  lat-VUC: 'Sed hoc faciemus eis: reserventur quidem ut vivant, ne contra nos ira
    Domini concitetur, si pejeraverimus:'
  eng-ASVBT: This we will do to them, and let them live; lest wrath be upon us, because
    of the oath which we sware unto them.
  ita-1885: Facciamo loro questo, e lasciamoli vivere; acciocchè non vi sia indegnazione
    contro a noi, per cagione del giuramento che abbiamo loro fatto.
  eng-LXXUP: 'This we will do; take them alive, and we will preserve them: so there
    shall not be wrath against us by reason of the oath which we swore to them.'
  eng-ULB: 'This is what we will do to them: To avoid any wrath that may come on us
    because of the oath we swore to them, we will let them live.”'
  spa-VBL: Así que esto es lo que vamos a hacer con ellos. Los dejaremos vivir, para
    que no seamos castigados por romper el juramento que les hicimos”.
  fra-_FOB: 'Nous les traiterons ainsi: on les laissera vivre, afin que la colère
    de Dieu ne soit point sur nous, à cause du serment que nous leur avons fait.'
  mal-mal: നാം അവരെ ജീവനോട് രക്ഷിക്കേണം. അല്ലാഞ്ഞാൽ ചെയ്തുപോയ സത്യംനിമിത്തം കോപം നമ്മുടെമേൽ
    വരും എന്ന് പറഞ്ഞു.
  urd-GVR: Chunāṅche ham unheṅ jīne deṅge aur wuh qasam na toṛeṅge jo ham ne un ke
    sāth khāī. Aisā na ho ki Allāh kā ġhazab ham par nāzil ho jāe.
  suz-BL: मुल मेको आन कली ब्रोंइचा गेचा माल्‍नीकी। मोदेंशो मपाइतक हना, आंइ जशो कसममी
    पतीके, गो सराप राइनीक” दे इस्राएली आन कली देंतेक्‍म। गन्‍ती १:५३; २सामुएल २४:१
  ita-1927: 'Ecco quel che faremo loro: li lasceremo in vita, per non trarci addosso
    l’ira dell’Eterno, a motivo del giuramento che abbiam fatto loro”.'
  ckb-ckb: ئەمەیان بۆ دەکەین و بە زیندوویی دەیانهێڵینەوە، بۆ ئەوەی تووڕەیی بەسەرماندا
    نەبارێت، بەهۆی ئەو سوێندەی کە بۆمان خواردوون.»
  eng-BBE: 'This is what we will do to them: we will not put them to death, for fear
    that wrath may come on us because of our oath to them.'
  kan-OKCV: ನಾವು ಅವರಿಗೆ ಇಟ್ಟ ಆಣೆಯ ನಿಮಿತ್ತ ಕೋಪವು ನಮ್ಮ ಮೇಲೆ ಬಾರದ ಹಾಗೆ ನಾವು ಅವರನ್ನು ಜೀವದಿಂದ
    ಉಳಿಸಬೇಕು. ಆದರೆ ನಾವು ಅವರಿಗೆ ಹೀಗೆ ಮಾಡೋಣ.
  bbb-bbb: '@see-verse:JOS.009.019'
  tam-2017: கடுங்கோபம் நம்மேல் வராதபடிக்கு, நாம் அவர்களுக்குக் கொடுத்த வாக்கின்படி
    நாம் அவர்களை உயிரோடு வைத்து, அவர்களுக்கு ஒன்று செய்வோம்.
  spa-RV-1909: 'Esto haremos con ellos: les dejaremos vivir, porque no venga ira sobre
    nosotros á causa del juramento que les hemos hecho.'
  ron-BTF: Aceasta le vom face; îi vom lăsa să trăiască, pentru ca nu cumva furie
    să vină asupra noastră din cauza jurământului cu care le-am jurat.
  eng-WEBP: We will do this to them, and let them live; lest wrath be on us, because
    of the oath which we swore to them.”
  eng-FBV: So this is what we're going to do to them. We'll let them live, so that
    we won't be punished for breaking the oath that we swore to them.”
  nld-1939: 'Dit moeten we doen: We moeten ze sparen, opdat de toorn niet over ons
    losbreekt om de eed, die we hun hebben gezworen.'
  nch-BL: Monequi tiquincahuase pampa sinta amo tijchihuase cati tijtestigojquetzque
    TOTECO Dios, yaya tahuel cualanis ica tojuanti.
  vie-1934: 'Chúng ta phải đãi dân đó như vầy: Phải để cho chúng nó sống, hầu cho
    chớ vì cớ lời thề đã lập, mà chúng ta khiến cơn thạnh nộ của Đức Giê-hô-va giáng
    trên chúng ta.'
  hin-CV: हम इतना तो कर सकते हैं कि उन्हें जीवित रहने दें, अन्यथा उनसे की गई शपथ हम
    पर भारी पड़ेगी.”
  spa-BES: 'Esto es lo que les haremos: no los mataremos, por temor a que la ira caiga
    sobre nosotros por nuestro juramento.'
  tdx-tdx: 'Zao ty hanoan-tika: hadoñe ho veloñe; tsy mone ho aman-tika ty haviñerañe,
    ty amy fanta nifantà’ay am’ iereoy.'
  tha-KJV: เราต้องกระทำแก่เขาอย่างนั้นโดยให้เขามี​ชี​วิตอยู่​ได้ เกรงว่าพระพิโรธจะตกลงเหนือเรา
    ตามคำปฏิญาณซึ่งเราได้ปฏิญาณแก่เขานั้น”
  por-BR-2018: 'Isto faremos com eles: lhes deixaremos viver, para que não venha ira
    sobre nós por causa do juramento que lhes fizemos.'
  deu-ELO: Das wollen wir ihnen tun und sie am Leben lassen, damit nicht ein Zorn
    über uns komme wegen des Eides, den wir ihnen geschworen haben.
  eng-WYC-2018: but we shall do this thing to them; be they kept that they live, lest
    the ire of the Lord be stirred against us, if we forswear us to them; (but we
    shall do this to them; let them be kept alive, lest the Lord’s anger be stirred
    up against us, if we break our oath to them;)
  epo-epo: 'tion ni faros al ili: ni lasu ilin vivaj, por ke ne trafu nin kolero pro
    la ĵuro, kiun ni ĵuris al ili.'
  uig-PIN: Biz ularƣa ⱪilƣan ⱪǝsǝmimiz tüpǝylidin, üstimizgǝ ƣǝzǝp qüxmǝsliki üqün
    ularni tirik ⱪalduruxmiz kerǝk; ularƣa xundaⱪ ⱪilmisaⱪ bolmaydu, dedi.
  beo-beo: Ninia sia:i dagoiba:le, amo dunu hame medole legemu. Amai hame galea, Gode
    da ninima se imunu.
  tpi-OTNT: Yumi mas larim ol i stap, long wanem, yumi mekim kontrak pinis wantaim
    ol. Sapos yumi kilim ol, bai God i bagarapim yumi.
  hau-SA: Ga abin da za mu yi musu, za mu bar su da rai don kada fushin Allah yă sauka
    a kanmu gama mun riga mun rantse musu.”
  uig-LAT: Biz ulargha qilghan qesemimiz tüpeylidin, üstimizge ghezep chüshmesliki
    üchün ularni tirik qaldurushmiz kérek; ulargha shundaq qilmisaq bolmaydu, dédi.
  nde-nde: 'Lokhu yikho esizakwenza kubo: Sizabayekela bahlale, ukuze ulaka lungezi
    kithi ngenxa yokwephula isifungo esasenza phambi kwabo.”'
  ton-ton: Te tau fai ʻae meʻa ni kiate kinautolu; tuku pe kenau moʻui, telia naʻa
    ʻiate kitautolu ʻae houhau, ko e meʻa ʻi he fuakava ʻaia kuo tau fai kiate kinautolu.
  ces-1613: 'Toto jim učiníme: Zanecháme jich při životu, aby nebylo na nás rozhněvání
    pro přísahu, kterouž jsme jim učinili.'
  eng-WMB: We will do this to them, and let them live; lest wrath be on us, because
    of the oath which we swore to them.”
  tam-TCV: மாறாக நாம் அவர்களுக்கு இப்படிச் செய்வோம். நாங்கள் அவர்களுக்கு அளித்த ஆணைப்படி
    வாக்குறுதியை மீறுவதனால் நம்மேல் இறைவனின் கோபம் ஏற்படாதபடிக்கு, அவர்களை நாம் வாழ
    உயிரோடு விட்டுவிடுவோம்.
  ceb-ULB: 'Mao kini ang atong buhaton kanila: aron makalikay kita sa kasuko nga moabot
    kanato tungod sa saad nga atong gipanaad kanila, tugotan nato sila nga mabuhi.”'
  pol-UBG: 'Tak więc postąpimy z nimi: zachowamy ich przy życiu, żeby nie spadł na
    nas gniew z powodu przysięgi, którą im złożyliśmy.'
  urd-GVU: چنانچہ ہم اُنہیں جینے دیں گے اور وہ قَسم نہ توڑیں گے جو ہم نے اُن کے ساتھ
    کھائی۔ ایسا نہ ہو کہ اللہ کا غضب ہم پر نازل ہو جائے۔
  deu-1912: 'Aber das wollen wir tun: laßt sie leben, daß nicht ein Zorn über uns
    komme um des Eides willen, den wir ihnen getan haben.'
  ntj-ntj: Tjiinya-lan wartalpitjanu palyarnkarrarnu. Wanti-tjananya nyangka-yayi
    wanka nyinama. Tjiinya Mama Kuurrnga-lampa mirrparnarritjakutarra-la wanti.
  kan-2017: ನಾವು ಇಟ್ಟ ಆಣೆಯ ನಿಮಿತ್ತ ದೇವರ ಕೋಪವು ನಮ್ಮ ಮೇಲೆ ಬಾರದಂತೆ ಅವರನ್ನು ಜೀವದಿಂದುಳಿಸಬೇಕು.
    ನಾವು ಹೀಗೆ ಮಾಡೋಣ, ಅವರನ್ನು ಜೀವದಿಂದ ಉಳಿಸಿ ಬಿಟ್ಟುಬಿಡೋಣ
  tgo-tgo: Ra viyathuŋgi kaiwae kaero mendava wo dagarawe weŋgi, kaiwae thoŋgo ra
    gaboŋgi, Giya Loi le ghatemuru ne i nja weinda.”
  yap-yap: Thingar dapaged ndab da li’edrad ni bochan e tin kad micheged ma fa’anra
    dab dfolgad, ma Got e ra gechig nagdad.
  hlt-MCSB: Amih te hing sak ham he n'saii uh van daengah ni amih taengah n'toemngam
    uh olhlo loh mamih soah thinhul bat la a om pawt eh?,” a ti na uh .
  mdy-ETH: ኑ ዔያቶ ሂዳንዳኔ፦ ዔያቶም ኑ ጫኣቄሢሮ ናንጊና ናንጋ ጎዳኮ ጎሪንታ ኑጊዳ ሙኩዋጉዲ ኑ ዔያቶ ዎዻዓኬ።
  twi-ASANTE: Ɛsɛ sɛ yɛma wɔtena. Sɛ yɛbu yɛn ntam no so a, Onyankopɔn bo bɛfu yɛn.
  eng-WEBU: We will do this to them, and let them live; lest wrath be on us, because
    of the oath which we swore to them.”
  bnp-bnp: Ri gi made, a vuhuna si ta muholi turane ria pali. Hita bara si rabalaki
    ria, e BAKOVI DAGI bara i habi a vuranga ne hita.
  wal-wal: SHin nuuni eta hagaadan oottana; nuuni etayyo caaqqido caaquwaa kaddin
    GODAA hanqqoi nu bollan wodhdhennaadan, eti paxa de7ona.
  spa-PDDPT: Esto haremos con ellos para dejarlos vivir, y así la ira no caerá sobre
    nosotros a causa del juramento que les hicimos.
  gun-gun: 'Ha''e rami avi po rami ''rã jajapo ha''e kuery re: Nhamoingove ''rã, roura
    rire nhande''áry Nhanderuete poxya ou e''ỹ aguã.'
  agu-BL: Quil che' kabiy tan qui kajuchul kil swutz Kataj yi kaRyosil. Na ja wi't
    kasuk kayol. Nin kol kapaj yi mbixe' kak'un, tz'ul kacaws tan Kataj, che'ch tzun
    bantz.
  ilo-ULB: 'Daytoy ti aramidentayo kadakuada: Tapno maliklikantayo ti aniaman a pungtot
    a mabalin nga umay kadatayo gapu iti kari nga insapatatayo kadakuada, palubosantayo
    ida nga agbiag.”'
  kpg-kpg: Gidaadou e dugu hua digaula gi mouli hagalee daaligi, idimaa gidaadou guu hai
    ginai tadau hagababa. Maa deeai, God ga hagaduadua gidaadou.
  uig-ARA: بىز ئۇلارغا قىلغان قەسەمىمىز تۈپەيلىدىن، ئۈستىمىزگە غەزەپ چۈشمەسلىكى ئۈچۈن
    ئۇلارنى تىرىك قالدۇرۇشمىز كېرەك؛ ئۇلارغا شۇنداق قىلمىساق بولمايدۇ، دېدى.
  bsp-bsp: 'Ntɛ tɔ andeyɔ ŋa: Andece ŋa ŋayi doru, ta padewernɛ mɛtɛlɛ ma Kanu Kəpɔŋ
    teta kədɛrəm nkɛ anadɛrmɛ ŋa mɔ.'
  sus-sus: Yakɔsi won e xa fe suxuma yi ki nɛ. Won e luma e si nan na alako won naxa
    Alatala raxɔnɔ marakali kanafe ra.
  pon-2006: Se pahn mweidohng irail re en momour, pwehki at inou; ma soh, Koht pahn
    ketin kalokei kitail.
  ksd-ksd: Dat a pait go ra magit pire diat, dat a nur vue diat upi diat a laun, kan
    ra kankan na tup avet, tago ave ga vavalima pire diat.
  tur-YTC: Onlara şöyle yapacağız, yaşamalarına izin vereceğiz; yoksa onlara içtiğimiz
    anttan dolayı üzerimize gazap olur.”
  grc-BRENT: Τοῦτο ποιήσομεν, ζωγρῆσαι αὐτοὺς, καὶ περιποιησόμεθα αὐτούς· καὶ οὐκ
    ἔσται καθʼ ἡμῶν ὀργὴ διὰ τὸν ὅρκον, ὃν ὠμόσαμεν αὐτοῖς.
  ind-AYT: Inilah yang akan kita lakukan untuk mereka. Kita akan membiarkan mereka
    hidup supaya murka tidak menimpa kita karena sumpah yang kita ikrarkan kepada
    mereka.”
  nya-nya: 'Chimene tidzachita nawo ndi ichi: Tidzawasiya akhale ndi moyo kuti mkwiyo
    wa Yehova usatigwere chifukwa chophwanya lonjezo limene tinawalonjeza.”'
  hrv-hrv: 'Evo što ćemo: pustimo ih da žive, kako nas ne bi stigla srdžba zbog zakletve
    kojom smo se zakleli.”'
  mps-mps: Dago augwali magi baso sula tagaliyu meni, te dago bomai po dąų walalio.
    Te dago augwali elibaso da, teda Godigo da dolaibao.
  tpi-tpi: Yumi mas larim ol i stap, long wanem, yumi mekim kontrak pinis wantaim
    ol. Sapos yumi kilim ol, bai God i bagarapim yumi.
  dan-1931: 'Men dette vil vi gøre med dem, når vi skåner deres Liv, at der ikke skal
    komme Vrede over os for den Ed, vi svor dem:'
  vie-OVCB: Chúng ta phải để cho họ sống. Nếu chúng ta không giữ lời thề, cơn thịnh
    nộ của Đức Chúa Trời sẽ trút trên chúng ta.”
  guj-2017: અમે તેઓની સાથે જે કરીશું તે આ છે આપણે તેઓના સમ લીધાં છે તેના કારણે આપણી
    પર આવનાર કોપથી દૂર રહેવા, આપણે તેઓને જીવતા રહેવા દઈશું.”
  pon-2006A: Se pahn mweidohng irail re en momour, pwehki at inou; ma soh, Koht pahn
    ketin kalokei kitail.
  por-BRBSL: Faremos isso com eles, e os deixaremos viver; para que não haja ira sobre
    nós, por causa do juramento que fizemos a eles”.
  cth-cth: Ahnimouh koe thoebonae sak awh toung dawkvah, a lungkhueknae phat langvaih
    tie a taki awh. A hringnae hlout sak dawkvah bangtelamaw ti han tie teh,
  twi-twi: Ɛsɛ sɛ yɛma wɔtena. Sɛ yebu yɛn ntam no so a, Onyankopɔn bo befuw yɛn.
  hlt-hlt: Amih te hing sak ham he n'saii uh van daengah ni amih taengah n'toemngam
    uh olhlo loh mamih soah thinhul bat la a om pawt eh?,” a ti nauh.
  tbz-SIM: ti yóó bɛ̀ yóumu kɛ̀ bɛ̀ nfòù kɛ yɛ̃́ ti bɛ́immɛ̀ kɛ yu ti Yiɛ̀ nKuyie
    nyètìrì, ti yɑ̀ɑ̀ bo íi nti Yiɛ̀ nKuyie mmiɛkɛ. Ntɛnɛ̀ ti yóó bɛ̀ dɔ̀ɔ̀mɛ̀.
  msy-2020: 'E kamaghɨn me damuam: e me ateghtɨ me angamɨra ikiam. E fo, e Godɨn damazimɨn
    me ko akam akɨrigha akar dɨkɨrɨzir kam abɨghan kogham. E me mɨsueghtɨ, me aremeghtɨ,
    God en atarɨva bar e gasɨghasigham.'
  azb-azb: 'Ona görə də belə edək: onları sağ buraxaq, yoxsa içdiyimiz anda görə üzərimizə
    qəzəb gələr».'
  eng-DBY: This we will do to them, and let them live, lest wrath come upon us, because
    of the oath which we swore unto them.
  hin-2017: हम उनसे यही करेंगे, कि उस शपथ के अनुसार हम उनको जीवित छोड़ देंगे, नहीं
    तो हमारी खाई हुई शपथ के कारण हम पर क्रोध पड़ेगा।”
  swp-swp: 'Teina mo ta abi aridi eai: ta abihemauridi baaea lailai ata ta hearo,
    paana aigora va arinai ta aigora aridi eai.'
  eng-YLT: this we do to them, and have kept them alive, and wrath is not upon us,
    because of the oath which we have sworn to them.'
  eng-WYC-2017: but we shall do this thing to them; be they kept that they live, lest
    the ire of the Lord be stirred against us, if we forswear us to them;
  eng-WMBB: We will do this to them, and let them live; lest wrath be on us, because
    of the oath which we swore to them.”
  urd-GVH: चुनाँचे हम उन्हें जीने देंगे और वह क़सम न तोड़ेंगे जो हमने उनके साथ खाई।
    ऐसा न हो कि अल्लाह का ग़ज़ब हम पर नाज़िल हो जाए।
  rug-rug: Kaqu va malumi gami pude koa, laena gua sa mami vina tatara; be lopu gua,
    kote va kilasa gami e Zihova.
  gaz-gaz: 'Wanni nu isaan goonu kana: Akka kakuu isaanii kakanne sana cabsinee dheekkamsi
    nurra hin buuneef akka isaan jiraataniif ittuma dhiifna.”'
  fra-LSG: 'Voici comment nous les traiterons: nous leur laisserons la vie, afin de
    ne pas attirer sur nous la colère de l’Éternel, à cause du serment que nous leur
    avons fait.'
  gnn-gnn: Ŋuli yurru ŋilimurru buma walalanha rakunygumanydja, ŋayinydja yurru Godthunydja
    ŋilimurrunha dhä‐ḏir'yunna.
  yal-yal: Nayi, en na e fe suxuma ikiini. En na e luma e nii ra nɛn bayo en bata
    en kɔlɔ e xa. Xanamu en Alaa xɔlɔn nafama nɛn en xili ma.”
  haw-1868: Eia ka kakou e hana aku ai ia lakou. E hoola no kakou ia lakou, o huhuia
    mai kakou, no ka hoohiki ana a makou i hoohiki ai ia lakou.
  arb-NAV: وَلا يَسَعُنَا إلّا أَنْ نَسْتَحْيِيَهُمْ لِئَلّا يَحِلَّ عَلَيْنَا سَخَطُ
    الرَّبِّ مِنَ جَرَّاءِ الْيَمِينِ الَّتي حَلَفْنَا بِها لَهُمْ».
  ewe-ewe: Ele be míana woanɔ agbe, elabena ne mietu míaƒe atam la la, Yehowa ado
    dɔmedzoe ɖe mia ŋu.”
  eng-LEE: This will we do to them, and we will let them live, that there be no wrath
    upon us, on account of the oath which we have sworn unto them.
  asm-FB: 'সেইবাবে আমি তেওঁলোকৰ প্ৰতি এইদৰে কৰিম: আমাৰ প্ৰতি হ’বলগীয়া ক্ৰোধৰ পৰা
    আঁতৰি থাকিবলৈ আমি তেওঁলোকক জীয়াই ৰাখিম, কাৰণ আমি তেওঁলোকৰ আগত শপত খাইছিলো।”'
  sus-A: يَكْسِ وٌن عٍ شَ قٍ سُشُمَ يِ كِ نّ. وٌن عٍ لُمَ عٍ سِ نَن نَ عَلَكٌ وٌن
    نَشَ عَلَتَلَ رَشْنْ مَرَكَلِ كَنَقٍ رَ.
  fra-SBL: Nous leur ferons cela, et nous les laisserons vivre, de peur que la colère
    ne s'abatte sur nous, à cause du serment que nous leur avons fait. »
  hbo-hbo: זֹ֛את נַעֲשֶׂ֥ה לָהֶ֖ם וְהַחֲיֵ֣ה אֹותָ֑ם וְלֹֽא־יִֽהְיֶ֤ה עָלֵ֙ינוּ֙ קֶ֔צֶף
    עַל־הַשְּׁבוּעָ֖ה אֲשֶׁר־נִשְׁבַּ֥עְנוּ לָהֶֽם׃
  piu-2006: '@see-verse:JOS.009.019'
  kik-kik: 'Ũrĩa tũngĩmeeka nĩ atĩrĩ: Nĩ tũkũreka matũũre muoyo, nĩgeetha tũtikanacookererwo
    nĩ marakara nĩ ũndũ wa kuuna mwĩhĩtwa ũrĩa twehĩtire nĩ ũndũ wao.”'
  fra-NCL: 'Voici comment nous les traiterons : nous leur laisserons la vie, pour
    ne pas attirer sur nous la colère de Yahweh, par suite du serment que nous leur
    avons fait.'
  cek-AK: Nihcae khaeah lokkamhaih a sak o boeh pongah, to lokkamhaih to aicae nuiah
    krak han ai ah, hae kaminawk hae hingsak si loe, nihcae nuiah hae tiah sah o si,
    tiah a thuih o.
  cuk-cuk: 'Weyob anmar Gabaón-dulemar-imakodo: Anmar we-dulemar-oburgosulid. Ar anmar
    wemar-oburgwisale, Bab-Dummad sabsur-anmar-odurdakoed, ar ade, anmar ise-nue-sogar
    sogsad: ‘Anmar bemar-oburgosurmarye.’'
  uig-CYR: Биз уларға қилған қәсәмимиз түпәйлидин, үстимизгә ғәзәп чүшмәслиги үчүн
    уларни тирик қалдурушмиз керәк; уларға шундақ қилмисақ болмайду, деди.
  tel-2017: మనం వారితో చేసిన ప్రమాణం వల్ల మనమీదికి ఉగ్రత రాకుండ ఆ ప్రమాణం గురించి
    వారిని బతకనియ్యాలి” అని చెప్పారు.
  hat-BSA: Men kisa nou va fè yo; kite yo viv pou kòlè pa vin sou nou pou ve ke nou
    sèmante a yo a.”
  kos-kos: Kut enenu in lela elos in moul ke sripen wulela sac. Kut fin tia, God El
    ac fah kai kut.
  hbo-WLC: זֹ֛את נַעֲשֶׂ֥ה לָהֶ֖ם וְהַחֲיֵ֣ה אוֹתָ֑ם וְלֹֽא־יִֽהְיֶ֤ה עָלֵ֙ינוּ֙ קֶ֔צֶף
    עַל־הַשְּׁבוּעָ֖ה אֲשֶׁר־נִשְׁבַּ֥עְנוּ לָהֶֽם׃
  ibo-ibo: Ma nke a ka anyị ga-eme. Anyị ga-ekwe ka ha dị ndụ, nʼihi na ọ bụrụ na
    anyị emezughị iyi anyị ṅụrụ, iwe Onyenwe anyị ga-adakwasị anyị niile.”
  ory-ory: ଆମ୍ଭେମାନେ ସେମାନଙ୍କ ପ୍ରତି ଏହା କରିବା, ସେମାନଙ୍କୁ ଜୀବନରେ ରଖିବା; ନୋହିଲେ ସେମାନଙ୍କ
    ସହିତ ଯେଉଁ ଶପଥ କରିଅଛୁ, ସେହି ଶପଥ ସକାଶୁ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି କ୍ରୋଧ ଉପସ୍ଥିତ ହେବ।
  chk-chk: 'Nge iei meta sipwe föri ngeniir: Sipwe amanaueer, pwe än Kot song esap
    feitiu woch pokiten sia eäni ngeniir ewe pwon fän akapel.'
  rop-rop: Wi garra larram olabat jidan laibala, dumaji wibin meigim det pramis garram
    olabat. En if wi breigim det pramis, God garra panishim wi.
  ukr-1871: 'А зробімо їм ось що: Нехай собі живуть на сьвітї, щоб не вдарив на нас
    гнїв Божий за клятьбу, що ми заприсягли їм.'
  deu-1951: 'Aber das wollen wir ihnen tun: wir wollen sie leben lassen, damit nicht
    ein Zorn über uns komme um des Eides willen, den wir ihnen geschworen haben.'
  eng-JPS: This we will do to them, and let them live; lest wrath be upon us, because
    of the oath which we swore unto them.'
  srp-1865: Uèinimo im to, i ostavimo ih u životu, da ne doðe gnjev na nas radi zakletve
    kojom im se zaklesmo.
  lug-lug: Tetuteekwa kubatta kubanga twalayira obutakikola, singa tukikola obusungu
    bwa Katonda bujja kutubuubuukirako.”
  heb-heb: זאת נעשה להם והחיה אותם ולא יהיה עלינו קצף על השבועה אשר נשבענו להם׃
  ben-IRV: আমরা ওদের প্রতি এটাই করব, এদেরকে জীবিত রাখব, নাহলে এদের কাছে যে শপথ করেছি,
    তার জন্য আমাদের প্রতি ক্রোধ উপস্থিত হবে।”
  pan-pan: ਅਸੀਂ ਉਹਨਾਂ ਲਈ ਇਹ ਕਰਾਂਗੇ ਕਿ ਅਸੀਂ ਉਹਨਾਂ ਨੂੰ ਜੀਉਂਦੇ ਰਹਿਣ ਦੇਈਏ ਮਤੇ ਸਾਡੇ ਉੱਤੇ
    ਇਸ ਸਹੁੰ ਦੇ ਨਾਲ ਕ੍ਰੋਧ ਆ ਪਵੇ ਜਿਹੜੀ ਅਸੀਂ ਉਹਨਾਂ ਦੇ ਨਾਲ ਖਾਧੀ ਹੈ।
  mya-JVB: သူ တို့အား ကျိန်ဆို မိသောကြောင့်အပြစ် ဒဏ်ရောက် မည်ကို စိုးရိမ်၍၊ အသက် ချမ်းသာပေးသဖြင့်
    အဘယ်သို့ပြု ရမည်နည်းဟူမူကား၊
  hmo-hmo: “To inai bamona do ita karaia. Inai taudia be do idia mauri, iseda gwauhamata
    dainai, Dirava ena badu be ita dekenai do ia mai garina.”
  urd-urd: हम उन से यही करेंगे और उनको जीता छोड़ेंगे ऐसा न हो कि उस क़सम की वजह से
    जो हम ने उन से खाई है, हम पर ग़ज़ब टूटे।
  rus-SYN: 'а вот что сделаем с ними: оставим их в живых, чтобы не постиг нас гнев
    за клятву, которою мы клялись им.'
  bqc-SIM: 'Yã́ pↄ́ wá kɛnɛ́n kɛ: Wá ń tó we lɛ́ pↄ́ wá gbɛ̃̀nɛ́ yã́iɛ, kɛ́
    Dii su pↄkũmabↄbↄwáo.'
  tcz-CHONGTHU: Eihon amaho chu ihinghoidiu ahitai, ajeh chu eihon ikitepnao isuhkeh
    uleh Pathen lunghanna ichung uva chuding ahi,
  mar-mar: त्यांच्याशी आम्ही असेच वागणार; त्यांना आम्ही जिवंत राखणार; तसे न केल्यास
    त्यांच्याशी शपथ वाहिल्यामुळे आम्ही क्रोधास पात्र ठरू.”
  qub-qub: Jina cachaycärishun. Ama wañuchishunchu. Jurashäcunata mana cumliptëga
    Tayta Diospis rabyacurcunmanmi.»
  bqp-bqp: Yã kũ óni kɛńnɛn dí. Óni ń tó gwe ladana kũ o kɛ̀ńnɛ yãi, de Dikiri
    sún pↄ fɛ̃ kũooro.
  hat-hat: Konsa, poutèt sèman nou te fè a, se pou nou kite yo viv. Paske, si nou
    fè yo anyen, Bondye va pini nou.
  eng-BSB: 'This is how we will treat them: We will let them live, so that no wrath
    will fall on us because of the oath we swore to them.”'
  tod-tod: À wɛlɛ, ʋelei ade ʋaazu ti zosu da, da ti yɛsu vulua, de mina Ɠɔoɠɔ GALAGI
    ɠaazu ɲɔu lo ɓɔɠɔ ʋa, tɔɔzei konai ʋa, gi boni ti ʋɛ.»
  eng-WEBPB: We will do this to them, and let them live; lest wrath be on us, because
    of the oath which we swore to them.”
  kbq-kbq: Hanki tagra amanahu huzmantegahune, ozamahe zamatresunke'za manigahaze.
    Na'ankure tagrama huvempa huzmante'nona kema eri atresunana Anumzamo'a tazeri
    haviza hugahie.
  nhe-BL: Monequi tiquincahuase pampa intla ax tijchihuase tlen tijtestigojquetzque
    TOTECO Dios, yajaya tlahuel cualanis tohuaya.
  bus-bus: Yã kɛ̀ wé kɛńnɛn yɛ̀. Wé ń tó gwe ladana kɛ̀ wá kɛ̀ńnɛ yãnzi, lɛ Dii
    pↄfɛ̃ tón pita wa musuro.
  gub-BL: Xiapo nezewe haw wanupe nehe. Naxiuka kwaw zane wà nehe. Ximuigo kar wi
    wi wà nehe. Nezewe mehe Tupàn nuzepyk kwaw zanerehe nehe, ta'e urumume'uahy wazuka
    'ym àwàm ure xe, i'i wanupe wà.
  eng-DRA: 'But this we mill do to them: Let their lives be saved, lest the wrath
    of the Lord be stirred up against us, if we should be forsworn.'
