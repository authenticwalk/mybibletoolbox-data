verse: JOS.009.005
translations:
  mal-C: തേഞ്ഞതും തുന്നിച്ചേർത്തതുമായ ചെരിപ്പും പഴയ വസ്ത്രങ്ങളും ധരിച്ച് അവർ പുറപ്പെട്ടു.
    അവർ കരുതിയിരുന്ന ആഹാരമെല്ലാം ഉണങ്ങിയതും പൂത്തതുമായ അപ്പമായിരുന്നു.
  deu-TKW: und legten alte geflickte Sandalen und abgenutzte Kleider an, und alles
    Brot, das sie als Mundvorrat mitnahmen, war hart und zerkrümelt.
  lin-lin: Balataki basapato ya kala oyo babamba-bamba mpe bilamba ya kala ; mapa
    na bango ya kolia ezalaki biteni-biteni mpe ya kokawuka.
  eng-LSV: and sandals, old and patched, on their feet, and old garments on them,
    and all the bread of their provision is dry—it was crumbs.
  eng-GNV: 'And olde shoes and clouted vpon their feete: also the raiment vpon them
    was old, and all their prouision of bread was dried, and mouled.'
  eng-WEBSTER: And old shoes and patched upon their feet, and old garments upon them;
    and all the bread of their provision was dry and moldy.
  nhw-BL: Huan motlalilijque tecactli sosoltic huan coyontoc. Huan motlalilijque ininyoyohua
    catli neltlantoc. Huan quihuicaque pantzi catli pojyajtoya huan huactoc.
  swh-ONEN: Walivaa miguuni mwao viatu vilivyoraruka na kushonwa kisha wakavaa nguo
    kuukuu. Chakula chao kilikuwa mkate uliokauka na kuingia koga.
  bba-bba: '@see-verse:JOS.009.004'
  eng-KJVCPB: and old shoes and clouted upon their feet, and old garments upon them;
    and all the bread of their provision was dry and mouldy.
  cpy-cpy: Tema pichaki-pooki-tanaka, ikyaanta-yitakari iitziki paejato-pookiri. Raanaki
    paejato-teentsiri rowanawo, othonka opowa-pooki-taki.
  luo-luo: Jogi norwako wuoch moyiech kod lewni moti. Makati mane gin-go duto nokethore.
  meu-meu: Tamaka gunadia, vada e bani ḡaudia, bona dabua gunadia, vada e hedare ḡaudia,
    e dokidia; adia flaoa danu vada e auka bona vada e valavala.
  npi-ULB: उनीहरूले खुट्टामा पुरानो र टालेका जुत्ताहरू अनि लुगा पनि पुरानो फाटेको
    नै लगाए । उनीहरूले खानलाई लगेका सबै रोटी सुकिसकेका र ढुसी परेका थिए ।
  yor-yor: Àwọn ọkùnrin náà sì wọ bàtà àti aṣọ tí ó ti gbó. Gbogbo oúnjẹ tí wọ́n pèsè
    fún ara wọn sì bu.
  emp-NTPO: '@see-verse:JOS.009.004'
  ind-ind: Mereka memakai pakaian usang serta sandal yang juga ditambal-tambal. Roti
    yang mereka bawa sudah kering, bahkan berjamur.
  pes-OPCB: '@see-verse:JOS.009.004'
  tgl-ULB: Inilagay nila ang luma at sira-sirang mga sandalyas sa kanilang mga paa,
    at nagsuot ng luma, sira-sirang kasuotan. Lahat ng kanilang pagkaing panustos
    ay tuyo at inaamag.
  hui-hui: Tigua aga ala tawe ko lerelabagabi wiaru bialu ge su urubi ko lerelene
    lebini wiarubi bini. Tigua mberedibi bamba hirini ko hagamahe wiaru mo henene.
  mya-mya: သူ​တို့​သည်​အ​ဝတ်​အ​စုတ်​အ​ပြဲ​များ​ကို ဝတ်​ဆင်​၍ ဟောင်း​နွမ်း​သော​ဖိ​နပ်​များ​ကို​စီး
    ကြ​သည်။ ခြောက်​သွေ့​၍​မှို​တက်​သော​အ​စား အ​စာ​များ​ကို​ယူ​ဆောင်​ကြ​သည်။-
  bod-N: ལྷམ་རྙིང་ལྷན་པ་ཅན་ཞིག་རྐང་པར་གྱོན་ཞིང་། གྱོན་གོས་རྙིང་བ་ལུས་ལ་གྱོན་པ་དང་།
    ཁོ་རྣམས་ཀྱིས་འཁྱེར་བའི་བག་ལེབ་ཚང་མ་སྐམ་ཞིང་སྤུ་སྐྱེས་ཡོད་ལ།
  sna-sna: Varume vakapfeka shangu dzakasakara. Zvingwa zvose zvembuva yavo zvakanga
    zvakaoma nokuvhuvha.
  spa-BLM: y sandalias viejas y remendadas en sus pies, y llevaban vestidos viejos.
    Todo el pan de sus provisiones estaba seco y mohoso.
  cac-cac: Ix yac'anoch c'atac pichul eb' olchimtac yed' noc' xan̈ab' nipchimtac.
    Ix yic'ancot ixim pan eb' taquin̈xo, c'ustumtacxo.
  swh-ULB: Walivaa miguuni mwao viatu vilivyozeeka na kutoboka toboka, na walivaa
    nguo kuukuu, zilichanika chanika. Na mikate yote katika chombo ilikuwa mikavu
    na yenye uvundo.
  bel-bel: і абутак на нагах у іх быў стары, з латкамі, і вопратка на іх старая; і
    ўвесь дарожны хлеб у іх быў чэрствы і зацьвілы.
  deu-ELBBK: und abgenutzte und geflickte Schuhe an ihre Füße und abgenutzte Kleider
    auf sich; und alles Brot ihrer Zehrung war vertrocknet und war schimmlig.
  mbb-OT: Midsesendalyas daan sikandan te menge tinepikan wey mibivisti te utew en
    daan he menge visti. Memaza wey egkengepugpug en is menge supas he lutù dan.
  mal-2015: പഴക്കംചെന്നു കണ്ടംവെച്ച ചെരിപ്പു കാലിലും പഴയവസ്ത്രം ദേഹത്തിന്മേലും ധരിച്ചു
    പുറപ്പെട്ടു; അവരുടെ ഭക്ഷണത്തിന്നുള്ള അപ്പവും എല്ലാം ഉണങ്ങി പൂത്തിരുന്നു.
  tuo-NT: Tojo nicã suꞌti mejã, sapatu caseri tʉ̃ꞌrʉ̃ꞌque, sereõꞌoꞌquere sãñacãrã
    niwã. Maꞌapʉ waꞌarã, pã́ boposãaꞌque, butiwijaꞌquere miacãrã niwã.
  rmc-rmc: Urde peske purane zaside sandalki the purane gada a ile peha the šuko trušaco
    maro.
  nlg-nlg: Ra nighi pupulu na tivi marosi, mara haharani na tuadira tara sukisuki
    kolui, maia na berete modiri me mamaha na ohodira.
  pes-OPV: و بر پایهای خود کفشهای مندرس و پینه زده و بر بدن خود رخت کهنه وتمامی نان
    توشه ایشان خشک و کفه زده بود.
  ron-1924: яр ын пичоаре пуртау ынкэлцэминте веке ши кырпитэ ши ерау ымбрэкаць ку
    ниште хайне векь пе ей, яр тоатэ пыня пе каре о авяу пентру хранэ ера ускатэ ши
    мучегэитэ.
  ben-OBCV: তারা ক্ষয়ে যাওয়া ও তাপ্পি মারা চটিজুতো পায়ে দিল এবং পুরোনো পোশাক গায়ে
    দিল। তাদের খাওয়ার জন্য সব রুটি ছিল শুকনো ও ছাতাধরা।
  som-som: Oo waxay gashadeen kabo duugoobay oo la karkaray, oo waxay xidheen dhar
    gaboobay, oo kibistii ay soo sahaydeen oo dhammuna waxay ahayd mid engegan oo
    caaryaysatay.
  lat-VUC: 'calceamentaque perantiqua quæ ad indicium vetustatis pittaciis consuta
    erant, induti veteribus vestimentis: panes quoque, quos portabant ob viaticum,
    duri erant, et in frustra comminuti:'
  eng-ASVBT: and old and patched shoes upon their feet, and old garments upon them;
    and all the bread of their provision was dry and was become moldy.
  ita-1885: e de' calzamenti logori, e risarciti ne' piedi; e dei vestimenti logori
    indosso; e tutto il pane della lor provvisione era secco e mucido.
  eng-LXXUP: and the upper part of their shoes and their sandals old and clouted on
    their feet, and their garments old upon them—and the bread of their provision
    was dry and moldy and corrupt.
  eng-ULB: They put old and patched sandals on their feet, and dressed in old, worn-out
    clothing. All the bread in their food supply was dry and moldy.
  spa-VBL: Se pusieron sandalias gastadas que habían sido remendadas y llevaban ropas
    viejas. Todo su pan estaba seco y enmohecido.
  fra-_FOB: Et à leurs pieds de vieux souliers raccommodés, et sur eux de vieux vêtements;
    et tout le pain de leur provision était sec et moisi.
  mal-mal: പഴക്കംചെന്ന് കണ്ടംവെച്ച ചെരിപ്പുകളും പഴയവസ്ത്രങ്ങളും ധരിച്ച് പുറപ്പെട്ടു.
    അവരുടെ ഭക്ഷണത്തിനുള്ള അപ്പം ഉണങ്ങി പൂത്തിരുന്നു.
  urd-GVR: Mardoṅ ne aise purāne jūte pahan rakhe the jin par jagah jagah paiwand
    lage hue the. Un ke kapṛe bhī ghise-phaṭe the, aur safr ke lie jo roṭī un ke pās
    thī wuh ḳhushk aur ṭukṛe ṭukṛe ho gaī thī.
  suz-BL: मिनु गाक्‍शो माइत जुत्ता नु जेक्‍शो वासी फेक्‍साक्‍म। मेको आन कुरशो बुत
    सोव़शो नु बुंखी ङाइश्‍शो बाक्‍त।
  ita-1927: si misero ai piedi de’ calzari vecchi rappezzati, e de’ vecchi abiti addosso;
    e tutto il pane di cui s’eran provvisti era duro e sbriciolato.
  ckb-ckb: پێڵاوی دڕاو و پینەکراویان لەپێکرد و جلی شڕیان لەبەرکرد، هەموو نانی ئازووقەکەیان
    وشک و کەڕووی هەڵهێنابوو.
  eng-BBE: And put old stitched-up shoes on their feet, and old clothing on their
    backs; and all the food they had with them was dry and broken up.
  kan-OKCV: ತೇಪೆ ಹಾಕಿದ ಹಳೆಯದಾದ ಕೆರಗಳನ್ನು ತಮ್ಮ ಕಾಲುಗಳಲ್ಲಿ ಮೆಟ್ಟಿಕೊಂಡು ಹಳೆಯ ಬಟ್ಟೆಗಳನ್ನು
    ತೊಟ್ಟುಕೊಂಡು, ಒಣಗಿ ಬೂಷ್ಟು ಹಿಡಿದ ರೊಟ್ಟಿಯನ್ನೂ ತೆಗೆದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.009.004'
  tam-2017: பழுதுபார்க்கப்பட்ட பழைய காலணிகளைத் தங்களுடைய கால்களில் அணிந்து, பழைய உடைகளை
    உடுத்திக்கொண்டார்கள்; வழிக்கு அவர்கள் கொண்டுபோன அப்பங்களெல்லாம் உலர்ந்ததும் பூசணம்
    பூத்ததுமாக இருந்தது.
  spa-RV-1909: Y zapatos viejos y recosidos en sus pies, con vestidos viejos sobre
    sí; y todo el pan que traían para el camino, seco y mohoso.
  ron-BTF: Și sandale vechi și cârpite în picioarele lor și haine vechi pe ei; și
    toată pâinea merindelor lor era uscată și mucegăită.
  eng-WEBP: and old and patched sandals on their feet, and wore old garments. All
    the bread of their food supply was dry and moldy.
  eng-FBV: They put on worn sandals that had been mended and wore old clothes. All
    their bread was dry and moldy.
  nld-1939: trokken afgedragen en gelapte sandalen aan hun voeten en versleten kleren
    aan het lijf, terwijl al het brood voor onderweg al uitgedroogd en verkruimeld
    was.
  nch-BL: Huan motalilijque tecacti sosoltic huan coyontoc. Huan motalilijque iniyoyohua
    cati neltantoc. Huan quihuicaque pantzi cati pojyajtoya huan huactoc.
  vie-1934: dưới chân mang giày cũ vá, và trên mình quần áo cũ mòn; hết thảy bánh
    về lương bị họ đều khô và miếng vụn.
  hin-CV: पुरानी चप्पलें तथा फटे पुराने कपड़े पहन लिये. उनकी रोटी भी सूख चुकी थी जो
    चूर-चूर हो रही थी.
  spa-BES: Y pónganse en sus pies zapatos viejos y remendadas ropas viejas en la espalda;
    y toda la comida que tenían con ellos estaba seca y descompuesta.
  tdx-tdx: naho tsoron-kana sinosok’ am-pan­dia’e naho sikiñe voroboro’e ho saro’
    iareo; mbore nimaike vaho ni­voravora ty mofo iaby fivati’ iareo.
  tha-KJV: สวมรองเท้าเก่าและปะไว้ และสวมเสื้อผ้าเก่า ส่วนเสบียงอาหารทั้งสิ้​นก​็​แห​้​งม​ีราขึ้น
  por-BR-2018: E sapatos velhos e remendados em seus pés, com roupas velhas sobre
    si; e todo aquele pão que traziam para o caminho, seco e mofado.
  deu-ELO: und abgenutzte und geflickte Schuhe an ihre Füße, und abgenutzte Kleider
    auf sich; und alles Brot ihrer Zehrung war vertrocknet und war schimmlig.
  eng-WYC-2018: and full eld shoes, the which were sewed together with old patches,
    to show their oldness; and these men were clothed with full old clothes; also
    the loaves, which they bare for lifelode in the way, were hard and broken into
    gobbets, (or and the bread, which they carried for sustenance on the way, was
    hard and broken into pieces).
  epo-epo: kaj ŝuoj malnovaj kaj flikitaj estis sur iliaj piedoj, kaj vestoj malnovaj
    estis sur ili, kaj ilia tuta pano estis malfreŝa kaj ŝimiĝinta.
  uig-PIN: putliriƣa yamaⱪ qüxkǝn kona kǝxlǝrni kiyip, kona jul-jul eginlǝrni üstigǝ
    oriƣan idi; ular sǝpǝrgǝ alƣan nanlarning ⱨǝmmisi pahtilixip ⱪurup kǝtkǝnidi.
  beo-beo: Ilia da abula wadela:i amola hea emo salasu wadela:iba:le nodomei gasisali.
  tpi-OTNT: Na ol i pasim olpela klos na putim olpela su, na kisim bret i drai na
    i nogut pinis na ol i karim i go.
  hau-SA: Suka sa tsofaffin takalman da suka sha gyara, suka sa tsofaffin tufafi.
    Dukan abincinsu na tafiya ya bushe ya yi fumfuna.
  uig-LAT: putlirigha yamaq chüshken kona keshlerni kiyip, kona jul-jul éginlerni
    üstige orighan idi; ular seperge alghan nanlarning hemmisi paxtiliship qurup ketkenidi.
  nde-nde: Amadoda ayegqoke amanyathela ayedabukile njalo exaxelwe, begqoke lezigqoko
    ezigugileyo. Zonke izinkwa ababezithwele njengomphako zazomile njalo zikhuntile.
  ton-ton: 'Mo e ngaahi topuvaʻe motuʻa kuo monomono ki honau vaʻe, pea ʻai mo e ngaahi
    kofu motuʻa kiate kinautolu: pea ko e ma kotoa pē ʻo honau ʻoho naʻe mōmoa mo
    tuʻungafulufulua.'
  ces-1613: Obuv také starou a splácenou na nohy své, též šaty otřelé na sebe; a všecken
    chléb, kterýž sobě na cestu vzali, vyschlý byl a zdrobený.
  eng-WMB: and old and patched sandals on their feet, and wore old garments. All the
    bread of their food supply was dry and moldy.
  tam-TCV: தேய்ந்ததும், தைக்கப்பட்டதுமான பழைய காலணிகளையும், பழைய உடைகளையும் அணிந்துகொண்டு,
    காய்ந்த பூசணம் பிடித்திருந்த அப்பங்களை உணவாக எடுத்துக்கொண்டு சென்றனர்.
  ceb-ULB: Nagsul-ob sila ug mga daan ug tinapakan nga mga sandalyas, ug nagbisti
    ug mga daan, ug gisigisi nga mga sapot. Ang tanang pagkaon nila nga tinapay gahi
    ug gipang-agop-op na.
  pol-UBG: I stare, i połatane obuwie na nogi, stare szaty na siebie, a cały chleb,
    który ze sobą zabrali w drogę, był suchy i spleśniały.
  urd-GVU: مردوں نے ایسے پرانے جوتے پہن رکھے تھے جن پر جگہ جگہ پیوند لگے ہوئے تھے۔
    اُن کے کپڑے بھی گھسے پھٹے تھے، اور سفر کے لئے جو روٹی اُن کے پاس تھی وہ خشک اور
    ٹکڑے ٹکڑے ہو گئی تھی۔
  deu-1912: und alte, zerrissene, geflickte Weinschläuche und alte, geflickte Schuhe
    an ihre Füße und zogen alte Kleider an, und alles Brot, das sie nahmen, war hart
    und schimmlig.
  ntj-ntj: '@see-verse:JOS.009.004'
  kan-2017: ಹರಿದುಹೋಗಿದ್ದ ಹಳೆಯ ಕೆರಗಳನ್ನು ಮೆಟ್ಟಿಕೊಂಡರು. ಹಳೆಯ ಬಟ್ಟೆಗಳನ್ನು ಹಾಕಿಕೊಂಡರು.
    ಒಣರೊಟ್ಟಿ ಚೂರುಗಳನ್ನು ಬುತ್ತಿಯಾಗಿ ಕಟ್ಟಿಕೊಂಡರು.
  tgo-tgo: Gharɨgharɨko tembe thɨ njimboŋgiva kwamakwama teteuye na gheghenji ghae
    teteuye thɨ ŋgiya valevaleweŋgi. Na bred va thɨ mban kaero i vurɨgheghe na i wado.
  yap-yap: Miyad yon’ e mad nike mogmogchoth nge sus nike kaday ni kanip’ e yungin
    ke math’ riy. Ma flowa nra feked e ke el el ma ke pthethaw.
  hlt-MCSB: A kho dongkah khokhom rhuem tih tairhi coeng. A pum dongkah himbai khaw
    rhuem coeng tih a buham buh boeih rhae tih a ap om coeng.
  mdy-ETH: ዳርዒ ቱርጫዼ ዓፒላ ማይንቲ፥ ጪንቂ ዱጳንቴ ዓጊ ዓጊ ሲኮና ዱርሲያ ዓኣሢ ዴንዴኔ፤ ዔያታ ዔኪ ዓኣ ካሣ ሜሌያ ሃሣ
    ሴሜያኬ።
  twi-ASANTE: Wɔhyehyɛɛ ntadeɛ dada ne mpaboa a akyɛre na wɔapempam. Afei wɔfaa burodo
    a abɔ ntu sɛ wɔn aduane.
  eng-WEBU: and old and patched sandals on their feet, and wore old garments. All
    the bread of their food supply was dry and moldy.
  bnp-bnp: Ri rea na matutuna varakia, ri rodo a matutuna vahapolo, ri bole a maka
    madeana bret i pu, ri vano turana.
  wal-wal: Kiitettida asati wurida ceega maayuwaa maayidi, wotti sikkido caammaa bantta
    tohuwan wottidosona; eti shinqqiyaassi giidi oiqqido qumai ubbai melidaagaanne
    puulummidaagaa.
  spa-PDDPT: sandalias viejas y remendadas en los pies, ropas viejas sobre ellos,
    y todo el pan que llevaban para el camino estaba seco y mohoso.
  gun-gun: Opy re xapatu ymague, ombojapa pyre omoĩ, ha'e ojee ao yma py onhemonde.
    Mbojape tape rupi guarã ogueru va'e ma ipiru ha'e ivaipa va'e meme.
  agu-BL: Ncha'tz ocnin e'chk be'ch cyetz yi katza'l. Nin ocnin yi e'chk chixajab
    yi nternin bi'ẍt. Ncha'tz ben quicy'al wotz' tetz chiwa' yi nternin ximt. Nintzun
    e' bentz.
  ilo-ULB: Nangisuotda kadagiti daan ken natakupan a sandalias, ken nagkawesda iti
    daan ken rutrot a pagan-anay. Amin a tinapay iti abastoda a makan ket namaga ken
    binuot.
  kpg-kpg: Digaula gaa gahu gi nadau goloo huaidu mahaahaa mono doolii momooho ala
    gu bonobono. Nia palaawaa ala ne kae go digaula la gu maangoo gei gu huungina
    ono gili.
  uig-ARA: پۇتلىرىغا ياماق چۈشكەن كونا كەشلەرنى كىيىپ، كونا جۇل-جۇل ئېگىنلەرنى ئۈستىگە
    ئورىغان ئىدى؛ ئۇلار سەپەرگە ئالغان نانلارنىڭ ھەممىسى پاختىلىشىپ قۇرۇپ كەتكەنىدى.
  bsp-bsp: Kɔ ŋaŋbɛrəsnɛ cɔfta cəlɛc cəlɛc cəwalɛ-walɛ, pasɔtəs ci, ŋabɛrəsnɛ suma
    səwalɛ-walɛ. Cəcom ncɛ ŋanamɛŋkərnɛ kəkɔsɔm mɔ fəp cənawos, cəputkɛ.
  sus-sus: E naxa sankiri fori ɲɔnxi madɛgɛxie so e sanyi, e donma kobi ɲɔnxie ragoro
    e ma. E naxa taami xuntunyi xaraxie sa e xa kote kui.
  pon-2006: Re ahpw likawihda likou sakanakan kei oh suhtihda suht mering deipin kei.
    Re pil wahda pilawa kitei oh kekeluwak kei.
  ksd-ksd: damana i ga maulana ra pal a kau i diat ma di ga mal bonot diat, ma dia
    ga mal ma ra maulana mal; ma ra adia gem i ga biu ma i ga kungal.
  tur-YTC: Ayaklarına eski, yamalı çarıklar ve üzerilerine eski giysiler giydiler.
    Erzakları olarak bütün ekmekleri kuru ve küflüydü.
  grc-BRENT: καὶ τὰ κοῖλα τῶν ὑποδημάτων αὐτῶν, καὶ τὰ σανδάλια αὐτῶν παλαιὰ καὶ καταπεπελματωμένα
    ἐν τοῖς ποσὶν αὐτῶν, καὶ τὰ ἱμάτια αὐτῶν πεπαλαιωμένα ἐπάνω αὐτῶν, καὶ ὁ ἄρτος
    αὐτῶν τοῦ ἐπισιτισμοῦ ξηρὸς καὶ εὐρωτιῶν καὶ βεβρωμένος.
  ind-AYT: kasut buruk yang ditambal pada kaki mereka, dan pakaian-pakaian yang jelek
    untuk dikenakan, dan semua bekal roti yang telah kering, yang tinggal remah-remah.
  nya-nya: Anthuwa anavala nsapato zakutha ndi zazigamba ndiponso anavala sanza. Buledi
    wawo yense anali wowuma ndi wowola.
  hrv-hrv: Obuli su na noge rabljenu i pokrpanu obuću i vrgli na se staru odjeću.
    Sav kruh što su ga ponijeli na put bijaše suh i razdrobljen.
  mps-mps: Tama augwaligo poloba badi ugwa gudubadi, te poloba badi sągą nadoba
    mubadi yai, tama te wa pai bret dwai mu yai selasa palio.
  tpi-tpi: Na ol i pasim olpela klos na putim olpela su, na kisim bret i drai na i
    nogut pinis na ol i karim i go.
  dan-1931: og tog slidte, lappede Sko på Fødderne og slidte Klæder på Kroppen, og
    alt deres Rejsebrød var tørt og mullent.
  vie-OVCB: Họ chất lên lưng lừa những bao cũ nát và các bình da đựng rượu rách được
    vá lại. Lương thực của họ là những mẩu bánh vụn.
  guj-2017: તેઓએ જૂનાં અને થીંગડાં મારેલા પગરખાં પોતાનાં પગમાં પહેર્યા અને જીર્ણ થયેલાં
    વસ્ત્રો પહેર્યા. તેઓને ભોજનમાં પૂરું પાડવામાં આવેલી રોટલી સૂકી અને ફુગાઈ ગયેલી
    હતી.
  pon-2006A: Re ahpw likawihada likou sakanakan kei oh suhtihada suht mering deipin
    kei. Re pil wahda pilawa kitei oh kekeluwak kei.
  por-BRBSL: e sandálias velhas e remendadas em seus pés, e usaram roupas velhas.
    Todo o pão de sua alimentação era seco e mofado.
  cth-cth: Karuem e a bo awh e khokkhawmnaw a khawm awh teh, karuem e khohnanaw a
    khohna awh. Amo ka cawt e naw hah lamvon lah a sin awh.
  twi-twi: Wɔhyehyɛɛ ntade dedaw ne mpaboa a akyɛ na wɔapempam. Afei wɔfaa brodo a
    abɔ ntuw sɛ wɔn aduan.
  hlt-hlt: A kho dongkah khokhom rhuem tih tairhi coeng. A pum dongkah himbai khaw
    rhuem coeng tih a buham buh boeih rhae tih a ap om coeng.
  tbz-SIM: Kɛ dɑ́ɑ́tí tiyɑɑ̀cítì kɛ ɑ̃nnɛ́ tinɛùtì tìì kɛ̃rí kɛ̀ bɛ̀ yɑ́, kɛ tɔ pɛ̃́ɛ̃̀bɛ̀
    bɛ̀ɛ̀ kpeí kɛ wɛ̀rí.
  msy-2020: Me uaghan korotiar ghuriba aghui. Egha dagarir asuar ghurir dɨghoraghireziba
    ua da isamigha, da aghui. Egha bretɨn mɨdiarir aviaba inivizir kuraba uaghan da
    inigha izi.
  azb-azb: Ayaqlarında cırıq və yamaqlı çarıqları, əyinlərində köhnə paltarları var
    idi. Ərzaqları, bütün çörəkləri qurumuş və kiflənmişdi.
  eng-DBY: and old and patched sandals upon their feet, and old garments upon them;
    and all the bread of their provision was dry [and] mouldy.
  hin-2017: अपने पाँवों में पुरानी पैबन्द लगी हुई जूतियाँ, और तन पर पुराने वस्त्र
    पहने, और अपने भोजन के लिये सूखी और फफूंदी लगी हुई रोटी ले ली।
  swp-swp: Aedi eai ae‐um beabeadi, eo se poasidi se abidi, ruru beabeadi se ruidi,
    edi areto hinage i kokoeagi, eo i pohupohu.
  eng-YLT: and sandals, old and patched, on their feet, and old garments upon them,
    and all the bread of their provision is dry — it was crumbs.
  eng-WYC-2017: and full eld [or old] shoes, the which were sewed together with old
    patches, to show their oldness; and these men were clothed with full old clothes;
    also the loaves, which they bare for lifelode in the way, were hard and broken
    into gobbets.
  eng-WMBB: and old and patched sandals on their feet, and wore old garments. All
    the bread of their food supply was dry and mouldy.
  urd-GVH: मर्दों ने ऐसे पुराने जूते पहन रखे थे जिन पर जगह जगह पैवंद लगे हुए थे। उनके
    कपड़े भी घिसे-फटे थे, और सफ़र के लिए जो रोटी उनके पास थी वह ख़ुश्क और टुकड़े टुकड़े
    हो गई थी।
  rug-rug: Va sagei rini sari na poko lulutudi meke na sadolo rikarikatadi sapu ta
    piti puledi mo. Sari na bereti saripu paleki rini si popa meke purekedi.
  gaz-gaz: Kophee moofaʼee erbame miillatti kaaʼatanii wayyaa moofaʼe uffatan. Buddeenni
    isaan fudhatanii deeman hundis goggogaa fi kan arraaʼee ture.
  fra-LSG: ils portaient à leurs pieds de vieux souliers raccommodés, et sur eux de
    vieux vêtements; et tout le pain qu’ils avaient pour nourriture était sec et en
    miettes.
  gnn-gnn: Ga bitjarrayi liŋgu walala dhaṯthunminanydja rumballilinydja nherra'‐nhirrara
    ŋäthiliŋuna girri', ga ḻukuwuy nherra'‐nhirrarayi barrŋbarrŋmirriyi yana wal'ŋu
    murrŋaram'mirrina girri', bala yana walala martj‐martjurrunana.
  yal-yal: E yi sankidi fori madɛgɛxine so e sanni, e doma kobi ɲanxine ragodo e ma.
    E yi buru dungi xaraxine tongo e fandan na naxanye bata yi xunxurunɲɛ ayi.
  haw-1868: A me na kamaa kahiko, a hawele iho la ma ko lakou kapuwai, a aahu iho
    la i ka lole kahiko; a o ka berena, ka lakou ai, ua maloo a okaoka.
  arb-NAV: وَارْتَدَوْا نِعَالاً بَالِيَةً وَمُرَقَّعَةً فِي أَرْجُلِهِمْ، وَلَبِسُوا
    عَلَيْهِمْ ثِيَاباً مُهْتَرِئَةً، وَتَزَوَّدُوا بِخُبْزٍ يَابِسٍ فَقَطْ، تَحَوَّلَ
    إِلَى فُتَاتٍ،
  ewe-ewe: Wodo awu vuvuwo kple afɔkpa siwo te vuvu wogbugbɔ tɔ, eye abolo si wotsɔ
    ɖe asi hã ƒu hedze fufu.
  eng-LEE: And [put] old and patched-up shoes upon their feet, and old garments upon
    themselves; and all the bread of their provision was dry and mouldy.
  asm-FB: আৰু ভৰিত টাপলি মৰা পুৰণি জোতা, গাত পুৰণি কাপোৰ পিন্ধিলে আৰু তেওঁলোকে বাটৰ
    কাৰণে লোৱা আটাই পিঠা শুকান আৰু ভেঁকুৰা লগা আছিল।
  sus-A: عٍ نَشَ سَنكِرِ قٌرِ حْنشِ مَدّفّشِيٍ سٌ عٍ سَنيِ، عٍ دٌنمَ كٌبِ حْنشِيٍ
    رَفٌرٌ عٍ مَ. عٍ نَشَ تَامِ شُنتُنيِ شَرَشِيٍ سَ عٍ شَ كٌتٍ كُي.
  fra-SBL: ils portèrent à leurs pieds de vieilles sandales rapiécées et de vieux
    vêtements. Tout le pain de leur réserve de nourriture était sec et moisi.
  hbo-hbo: וּנְעָלֹ֨ות בָּלֹ֤ות וּמְטֻלָּאֹות֙ בְּרַגְלֵיהֶ֔ם וּשְׂלָמֹ֥ות בָּלֹ֖ות
    עֲלֵיהֶ֑ם וְכֹל֙ לֶ֣חֶם צֵידָ֔ם יָבֵ֖שׁ הָיָ֥ה נִקֻּדִֽים׃
  piu-2006: '@see-verse:JOS.009.004'
  kik-kik: Nao arũme acio meekĩrĩte iraatũ ciarĩ ndarũku, ciarĩ na iraka, na makehumba
    nguo ngũrũ. Irio ciao ciothe iria meekuuĩire rĩĩgu ciarĩ nyũmũ na ikagĩa mbuu.
  fra-NCL: ils avaient à leurs pieds de vieilles sandales rapiécées, et sur eux de
    vieux vêtements ; tout le pain qu’ils portaient pour leur nourriture était desséché
    et en miettes.
  cek-AK: To kaminawk loe khokpanai kaprawn abuenh o moe, khukbuen kaprawn to angkhuk
    o; nihcae mah buh ah tapawk o ih takaw doeh zaek boeh moe, tapatpae boih boeh.
  cuk-cuk: A-ukinbali, mor-selegan, sapat-sergan, sapat-matu-matumalad yosmarbalid.
    Madu-gunnega-sedanimaladi bato dinna-dinna naed, degi, bato udubiin nanabalid.
  uig-CYR: путлириға ямақ чүшкән кона кәшләрни кийип, кона җул-җул егинләрни үстигә
    ориған еди; улар сәпәргә алған нанларниң һәммиси пахтилишип қуруп кәткән еди.
  tel-2017: పాతబడి పిగిలిపోయిన చెప్పులు తొడుక్కుని, పాతబట్టలు కట్టుకుని వచ్చారు. వారు
    ఆహారంగా తెచ్చుకొన్న రొట్టెలన్నీ ఎండిన ముక్కల్లాగా ఉన్నాయి.
  hat-BSA: avèk sapat ki te epwize e ranje nan pye yo, rad epwize sou yo menm avèk
    sèlman pen sèk e menm kanni.
  kos-kos: Elos nokomang mahn nuknuk ac falkeang mahn fahluk pun, ac bread ma elos
    us pulamlamla ac suckak.
  hbo-WLC: וּנְעָל֨וֹת בָּל֤וֹת וּמְטֻלָּאוֹת֙ בְּרַגְלֵיהֶ֔ם וּשְׂלָמ֥וֹת בָּל֖וֹת
    עֲלֵיהֶ֑ם וְכֹל֙ לֶ֣חֶם צֵידָ֔ם יָבֵ֖שׁ הָיָ֥ה נִקֻּדִֽים׃
  ibo-ibo: Ndị ahụ yikwasịrị nʼụkwụ ha akpụkpọụkwụ kara nka nke a kwachiri akwachi,
    na uwe mere nnọọ ochie. Achịcha niile ha ji bụ nri ha, kpọrọ nkụ maakwa ebu.
  ory-ory: ଆଉ ସେମାନଙ୍କ ପାଦରେ ପୁରୁଣା ଓ ତାଳିପଡ଼ା ଜୋତା, ପୁଣି ଦେହରେ ପୁରୁଣା ଲୁଗା ଦେଲେ;
    ପୁଣି ସେମାନଙ୍କ ପାଥେୟ ରୁଟି ଶୁଖିଲା ଓ ଗମରା ହୋଇ ଯାଇଥିଲା।
  chk-chk: Ra pwal ipweip sus mi mesingau me apinas o üföüf üf mi mesingau. Iwe, amötür
    a pwasapwas o topur.
  rop-rop: '@see-verse:JOS.009.004'
  ukr-1871: І повбувались у старе й полатане обувє і повдягались у стару подрану одїж,
    а ввесь харчовий хлїб у них був черствий та покрушений.
  deu-1951: auch alte und geflickte Schuhe an ihre Füße und zogen alte Kleider an,
    und alles Brot ihres Speisevorrats war hart und schimmlig.
  eng-JPS: and worn shoes and clouted upon their feet, and worn garments upon them;
    and all the bread of their provision was dry and was become crumbs.
  srp-1865: I obuæu staru i iskrpljenu na noge svoje, i haljine stare na se; i sav
    hljeb što ponesoše na put bješe suh i pljesniv.
  lug-lug: n’engatto entungirire, emmere yaabwe yonna yali nkalu ate nga yakukula.
  heb-heb: ונעלות בלות ומטלאות ברגליהם ושלמות בלות עליהם וכל לחם צידם יבש היה נקדים׃
  ben-IRV: আর পায়ে পুরনো ও তালি দেওয়া জুতো ও গায়ে পুরনো পোশাক দিল এবং সমস্ত শুকনো
    ও ছাতাপড়া রুটি সঙ্গে নিল।
  pan-pan: ਅਤੇ ਫਟੇ ਪੁਰਾਣੇ ਜੁੱਤੇ ਆਪਣੇ ਪੈਰੀਂ ਪਾ ਲਏ ਅਤੇ ਹੰਢੇ ਹੋਏ ਕੱਪੜੇ ਆਪਣੇ ਉੱਤੇ ਲੈ ਲਏ
    ਅਤੇ ਉਹਨਾਂ ਦੀ ਰਸਤ ਦੀ ਸਾਰੀ ਰੋਟੀ ਸੁੱਕੀ ਹੋਈ ਅਤੇ ਉੱਲੀ ਲੱਗੀ ਹੋਈ ਸੀ।
  mya-JVB: ဟောင်းနွမ်း ဖာ ပြင်သော ခြေနင်း ကို စီး၍၊ ဟောင်းနွမ်း သောအဝတ် ကိုလည်း ဝတ်ကြ၏။
    အောက်၍ မှို တက်လျက်ရှိ သောရိက္ခါ ကိုသာ ဆောင်ခဲ့လျက်၊
  hmo-hmo: Tamaka gunadia, dika dainai idia hanamoa lou gaudia, bona dabua gunadia,
    idia darea vadaeni gaudia, idia kwatua. Edia paraoa danu be kaukau bona auka.
  urd-urd: और पाँव में पुराने पैवन्द लगे हुए जूते और तन पर पुराने कपड़े डाले, और उनके
    सफ़र का खाना सूखी फफूँदी लगी हुई रोटियां थीं।
  rus-SYN: и обувь на ногах их была ветхая с заплатами, и одежда на них ветхая; и
    весь дорожный хлеб их был сухой и заплесневелый и раскрошенный.
  bqc-SIM: Aa kyale yaaa kɛkɛaↄ kpákpaa, aa ulakasaↄ dadaa. An pɛ̃ɛ kũ̀sũa giigagaa,
    mɛ́ a fukpaa.
  tcz-CHONGTHU: Amahon von sesa akivonnun, ponsesa akisillun, kengchot kibehthu akichotnun
    chuleh nehdinga akipoh’u changlhah chu agopsa le amonsa ahi.
  mar-mar: त्यांनी आपल्या पायात झिजलेले व ठिगळाचे जोडे आणि अंगात जुनेपुराणे कपडे घातले;
    त्यांच्या खाण्याच्या सर्व भाकरी वाळलेल्या आणि बुरसटल्या होत्या.
  qub-qub: Quiquincunapis jaticuran sajpi rimindasha röpacunata, rimindasha llanguincunata.
    Nänipa aywar micunanpäpis aparan mupallisha chucru tantallata.
  bqp-bqp: Ò kyate nambata nanananↄ kpákpana, ò uta kasanↄ dadana. Ń burodi kusuna
    korikũna akũsↄ̃ à pukpana.
  hat-hat: Yo te menm rive mete vye sapat rapyese nan pye yo ak vye rad chire sou
    yo. Yo pran pen rasi kraze an miyèt moso, yo pote pou manje yo.
  eng-BSB: They put worn, patched sandals on their feet and threadbare clothing on
    their bodies, and their whole supply of bread was dry and moldy.
  tod-tod: Saʋala pɔlɔmaiti ti ɠɛni ti ɠɔɠɔa, ti ti laɠagai, ti ɓɔɠɔ maaɠili ga seɠe
    ʋɔlɔmaiti. Ɓuluiti ti ti ɓɛtɛni, naati ti vɔɔni niina, ti vuinfuin.
  eng-WEBPB: and old and patched sandals on their feet, and wore old garments. All
    the bread of their food supply was dry and mouldy.
  kbq-kbq: tagoto hu'nea zamaga ano rehati rehati hu'za nentani'za, atafare'nea kukena
    nentani'za, hagege huno tontore'nea breti eri'za vu'naze.
  nhe-BL: Huan motlalilijque tecactli sosoltic huan coyontoc. Huan motlalilijque ininyoyohua
    tlen neltlantoc. Huan quihuicaque pantzi tlen pojyajtoya huan huactoc.
  bus-bus: Aↄ̃ↄ kyate nambata nanananↄ kpákpana, aↄ̃ↄ pↄsia utanↄ dadana. Aↄ̃ burɛdi
    kũsãɛ gagana bensↄ̃ à pù kpà.
  gub-BL: Awa umunehew xapat izemàner ma'e iapoapo katu pyrer upy rehe wà, kamir izemàner
    ma'e iaiw ma'e imunehew pà wà no. Typy'ak wanemi'u ràm inuromo har paw uxinig
    a'e, tàtàahy a'e, hàwe a'e no.
  eng-DRA: 'And very old shoes, which for a show of age were clouted with patches,
    and old garments upon them: the leaves also, which they carried for provisions
    by the way, were hard, and broken into pieces:'
