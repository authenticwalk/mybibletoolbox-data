verse: JOS.009.024
translations:
  mal-C: 'അവർ യോശുവയോട്: “നിങ്ങളുടെ ദൈവമായ യഹോവ നിങ്ങൾക്ക് ഈ ദേശമെല്ലാം തരുമെന്നും
    നിങ്ങളുടെമുമ്പിൽനിന്ന് ഈ ദേശവാസികളെയെല്ലാം ഉന്മൂലനംചെയ്യുമെന്നും തന്റെ ദാസനായ
    മോശയോടു കൽപ്പിച്ചിരിക്കുന്നെന്ന് അടിയങ്ങൾക്കറിവു കിട്ടിയതിനാൽ നിങ്ങൾനിമിത്തം ഞങ്ങളുടെ
    ജീവനെക്കുറിച്ചുള്ള ഭയത്താൽ ഇതു ചെയ്തു.'
  deu-TKW: 'Da erwiderten sie Josua und sprachen: Es wurde uns, deinen Knechten, berichtet,
    welche Anweisung Jahwe, dein Gott, seinem Knechte Mose gegeben hat, daß er euch
    das ganze Land verleihen und alle Bewohner des Landes vor euch vertilgen wolle.
    Da fürchteten wir sehr, ihr möchtet uns das Leben nehmen; darum handelten wir
    so.'
  lin-lin: 'Bazongiselaki Jozue : — Basali na yo bayokaki sango ya mitindo oyo Yawe,
    Nzambe na bino, apesaki epai ya mosali na Ye Moyize, ete akopesa bino mokili oyo
    nyonso mpe akoboma bato na yango nyonso liboso na bino. Boye, tozalaki na somo
    makasi ya kobungisa bomoi na biso liboso na bino ; yango wana tosalaki bongo.'
  eng-LSV: And they answer Joshua and say, “Because it was certainly declared to your
    servants that your God YHWH commanded His servant Moses to give all the land to
    you, and to destroy all the inhabitants of the land from before you; and we fear
    greatly for ourselves because of you, and we do this thing;
  eng-GNV: 'And they answered Ioshua, and sayd, Because it was tolde thy seruants,
    that the Lord thy God had commanded his seruant Moses to giue you all the land,
    and to destroy all the inhabitants of the land out of your sight, therefore we
    were exceeding sore afraid for our liues at the presence of you, and haue done
    this thing:'
  eng-WEBSTER: And they answered Joshua, and said, Because it was certainly told thy
    servants, how the LORD thy God commanded his servant Moses to give you all the
    land, and to destroy all the inhabitants of the land from before you, therefore
    we were greatly afraid for our lives because of you, and have done this thing.
  nhw-BL: 'Huan quinanquilijque Josué: ―Nochi ya ni tijchijque pampa tijmatiyayaj
    antechmictisquíaj. Tijcajque para amoTECO Dios quinahuatijtoya Moisés ma anmechmaca
    ni tlali huan ma techtzontlamiltica nochi catli tiitztoque nica. Huajca timajmahuiyayaj.'
  swh-ONEN: Wakamjibu Yoshua, “Watumwa wako waliambiwa waziwazi jinsi Bwana Mungu
    wenu alivyomwamuru mtumishi wake Mose kuwapa ninyi nchi hii yote na kuwaangamiza
    wakazi wake wote toka mbele zenu. Kwa hiyo tuliogopa mno kwa ajili ya uhai wetu
    kwa sababu yenu, ndiyo maana tukafanya neno hili.
  bba-bba: Mɑ Gɑbɑoniɡii be, bɑ nɛɛ, wee yèn sɔ̃ sɑ kuɑ mɛ. Sɑ nuɑ mɑ Gusunɔ wunɛn
    Yinni u win sɔm kowo Mɔwisi woodɑ wɛ̃ u bɛɛ tem mɛ kpuro wɛ̃ kpɑ i mɛn tɔmbu kpuro
    ɡo be i kɑ ɡesi yinnɑ kpuro. Yen sɔ̃nɑ sɑ kɑ bɛsɛn wɑ̃ɑru nɑndɑ.
  eng-KJVCPB: And they answered Joshua, and said, Because it was certainly told thy
    servants, how that the Lord thy God commanded his servant Moses to give you all
    the land, and to destroy all the inhabitants of the land from before you, therefore
    we were sore afraid of our lives because of you, and have done this thing.
  cpy-cpy: 'Rakanaki rirori ikantanaki: “Tema antawo nothaawan-takimi powamana-kari,
    rootaki namatawi-tantzimiri. Tema nokemako-takiri Pitajorentsite ikantakiriri
    paerani Moisés, ikantziri: ‘Ari nothonkaeri ikaatzi nampitawori jaka, nopaemiro
    eerokapaeni maawoeni iroka iipatsite.’'
  luo-luo: Negidwoko Joshua niya, “Jotichni notimo kamano nikech Jehova Nyasaye ma
    Nyasachi nochiko Musa jatichne mondo omiu pinyni duto kendo uneg ji duto modakie.
    Omiyo ne waluor nikech un, kendo mano ema nomiyo watimo kamano.
  meu-meu: Idia ese Iosua e haere henia, eto, Ai bini emu hesiai taudia na harina
    a kamonai, Iehova, emu Dirava, ese ena hesiai tauna Mose e haḡania, ina tano taudia
    iboudiai baine aladia mase vairamui ai; taunabunai, ai na a gari dikadika, emai
    roho-mauri dalana a tahua, umui daimui ai. Bena ini a kara toma.
  npi-ULB: उनीहरूले यहोशूलाई जवाफ दिए र भने, “परमप्रभु तपाईंका परमेश्‍वरले उहाँका
    दास मोशालाई सबै भूमि दिन र तपाईं सामु भएका भूमिका सबै बासिन्दालाई नष्‍ट पार्नलाई
    आज्ञा दिनुभएको तपाईंका दासहरूलाई बताइएको हुनाले तपाईंहरूको कारण हामी हाम्रो जीवनको
    निम्ति साह्रै भयभीत भएका थियौँ । यसैले हामीले यसो गर्‍यौँ ।
  yor-yor: Wọ́n sì dá Joṣua lóhùn pé, “Nítorí tí a sọ fún àwọn ìránṣẹ́ rẹ dájúṣáká
    bí Olúwa Ọlọ́run rẹ ti pàṣẹ fún Mose ìránṣẹ́ rẹ̀, láti fún yín ní gbogbo ilẹ̀
    náà, kí ó sì pa gbogbo olùgbé ilẹ̀ náà run kúrò ní iwájú yín. Nítorí náà, àwa
    bẹ̀rù ẹ̀mí wa nítorí yín, èyí sì ni ìdí tí a fi ṣe bẹ́ẹ̀.
  emp-NTPO: 'Ãdjia Josuéa nãwã panusid̶aa: –Ne wayaad̶eba dairãba mãwã osid̶aa. Cawasid̶aa
    bãrã Ãcõrẽba idji nezoca Moisea jarasida dai drua bãrãa jũma diamãrẽã idjab̶a
    dairã jũma quenamãrẽã. Maʌ̃ bẽrã crĩchasid̶aa bãrãba dairãra jũma quenanida.'
  ind-ind: Jawab mereka, “Hamba-hambamu ini melakukannya karena kami mendengar kabar
    yang pasti bahwa TUHAN, Allah kalian, sudah berjanji kepada Musa, hamba-Nya, untuk
    menyerahkan seluruh negeri ini kepada kalian dan membinasakan semua penduduknya.
    Kami sangat takut kehilangan nyawa. Itu sebabnya kami berbohong.
  pes-OPCB: 'آنها گفتند: «چون شنیده بودیم که خداوند، خدای شما به خدمتگزار خود موسی
    دستور داده بود تمام این سرزمین را تصرف نماید و ساکنانش را نابود کند، پس بسیار
    ترسیدیم و به خاطر نجات جان خود این کار را کردیم.'
  tgl-ULB: Sumagot sila kay Josue at sinabi, “Dahil sinabi ito sa inyong mga lingkod
    na inutusan ni Yahweh na inyong Diyos ang kaniyang lingkod na si Moises na ibigay
    sa inyo ang buong lupain, at wasakin ang lahat ng naninirahan sa lupain sa iyong
    harapan—kaya labis kaming natakot para sa aming mga buhay dahil sa inyo. Kaya
    iyan ang dahilan kung bakit ginawa namin ang bagay na ito.
  hui-hui: Ani layagola Gibionoali biaru tigua ladai bialu lalu, Haru haga-o ina hale
    halu hemaria Anduane Homogo tínaga Ngode Datagaliwabe ibugua Mosese lamialu lalu,
    Dindi ogo bibahende i̱na tí nguleberogo meramiangi wali agali ogoriani karu bibahende
    bo hilubaga bu wahai habe, layayago hale harima. Hale howa inane homolene gi howa
    o birimadagoni.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``ကိုယ်​တော်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် ဤ​ပြည်​တစ်​ပြည်​လုံး​ကို
    သင်​တို့​အား​ပေး​မည်​ဟူ​၍​လည်း​ကောင်း၊ ပြည် သူ​ပြည်​သား​အား​လုံး​တို့​ကို​သတ်​ဖြတ်​သုတ်
    သင်​ရ​မည်​ဟူ​၍​လည်း​ကောင်း မိ​မိ​၏​အ​စေ​ခံ မော​ရှေ​အား​မိန့်​တော်​မူ​ကြောင်း​အ​ကျွန်ုပ်​တို့
    ကြား​သိ​ရ​သ​ဖြင့် သေ​ဘေး​ကို​ကြောက်​ရွံ့ သော​ကြောင့်​ထို​ကဲ့​သို့​ပြု​မိ​ပါ​ပြီ။-
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ལ། ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་གནས་ཁོང་གི་ཞབས་ཕྱི་མོ་ཤེ་ལ་འདི་སྐད་དུ།
    ཡུལ་འདི་ཐམས་ཅད་ཁྱོད་རྣམས་ལ་གནང་བར་མ་ཟད། ཁྱོད་རྣམས་ཀྱི་མདུན་དུ་ཡུལ་འདིའི་མི་ཐམས་ཅད་རྩ་མེད་དུ་གཏོང་བར་འགྱུར་ཞེས་བཀའ་བསྩལ་པ་མི་ཞིག་གིས་ཁྱེད་ཀྱི་གཡོག་པོ་ལ་བཤད་བྱུང་བས།
    ངེད་ཅག་ཁྱེད་རྣམས་ཀྱི་རྐྱེན་གྱིས་སྲོག་འཆོར་བར་ཤིན་ཏུ་འཇིགས་ནས་དོན་འདི་བྱས་པ་ཡིན།
  sna-sna: Ivo vakapindura Joshua vachiti, “Varanda venyu vakanga vaudzwa pachena
    kuti Jehovha Mwari wenyu akanga arayira Mozisi muranda wake sei kuti akupei nyika
    yose nokuparadza vose vageremo pamberi penyu. Naizvozvo taityira upenyu hwedu
    nokuda kwenyu, zvino ndicho chikonzero takaita izvi.
  spa-BLM: 'Ellos respondieron a Josué y dijeron: “Porque ciertamente a tus siervos
    se les contó cómo Yahvé, tu Dios, le ordenó a su siervo Moisés que te diera toda
    la tierra, y que destruyera a todos los habitantes de la tierra de delante de
    ti. Por eso temimos mucho por nuestras vidas a causa de ustedes, y hemos hecho
    esto.'
  cac-cac: 'Ix tac''vi eb'' d''a vin̈aj Josué chi'' icha tic: —Ix co c''ulej icha
    chi'', yujto ix cab'' specal tas ix yal Jehová e Diosal d''a vin̈aj Moisés, vin̈
    schecab'' to ol yac''och juntzan̈ chon̈ab'' tic smasanil d''a yol e c''ab'', ol
    laj e satel masanil anima cajan d''ay. Icha chi'' ix co c''ulej yujto tzon̈ te
    xiv d''ayex. Tzon̈ xiv on̈ e sataneli.'
  swh-ULB: Walimjibu Yoshua na kusema, “Ni kwasababu watumishi wako waliambiwa kwamba
    Yahweh Mungu wenu alimwagiza Musa mtumishi wake kuwapa ninyi nchi yote, na kuwateteza
    wenyeji wote wa nchi mbele yenu - hivyo tuliogopa kwasababu yenu kwa ajili ya
    maisha yetu. Ndio maana tulifanya jambo hili.
  bel-bel: 'Яны ў адказ Ісусу сказалі: дайшло да ведама рабоў тваіх, што Гасподзь
    Бог твой загадаў Майсею, рабу Свайму, даць вам усю зямлю і загубіць усіх жыхароў
    гэтай зямлі перад абліччам вашым; таму мы вельмі баяліся, каб вы не пазбавілі
    нас жыцьця, і зрабілі гэта;'
  deu-ELBBK: 'Und sie antworteten Josua und sprachen: Weil deinen Knechten für gewiss
    berichtet wurde, dass der HERR, dein Gott, Mose, seinem Knecht, geboten hat, euch
    das ganze Land zu geben und alle Bewohner des Landes vor euch zu vertilgen, so
    fürchteten wir sehr für unser Leben euretwegen und taten diese Sache.'
  mbb-OT: Ne midtavak dan si Josue te, “Mibeelan dey heini tenged te nahandek key
    he kela ke penhimetayi key keniyu. Su netuenan dey he midsuǥù te Nengazen he Megbevayè
    nu si Moises he suluǥuen din he ibeǥey ziyà te keniyu heini he menge tanà ne egeraan
    is langun he meǥinged kayi.
  mal-2015: 'അവർ യോശുവയോടു: നിന്റെ ദൈവമായ യഹോവ തന്റെ ദാസനായ മോശെയോടു: നിങ്ങൾക്കു ഈ
    ദേശമെല്ലാം തരുമെന്നും നിങ്ങളുടെ മുമ്പിൽനിന്നു ഈ ദേശനിവാസികളെ ഒക്കെയും നശിപ്പിക്കുമെന്നും
    കല്പിച്ചപ്രകാരം അടിയങ്ങൾക്കു അറിവുകിട്ടിയതിനാൽ നിങ്ങളുടെ നിമിത്തം ഞങ്ങളുടെ ജീവനെക്കുറിച്ചു
    ഞങ്ങൾ ഏറ്റവും ഭയപ്പെട്ടു ഈ കാര്യം ചെയ്തിരിക്കുന്നു.'
  tuo-NT: 'Gabaṍcjãrã Josuére yʉꞌticãrã niwã: —Õꞌacʉ̃ mʉꞌʉ wiogʉ Moisére “Aꞌti diꞌtare
    oꞌogʉti, tojo nicã aꞌto nirãrẽ cõꞌagʉ̃ti” níꞌquere tʉꞌowʉ. Tojo weerã “Na marĩrẽ
    wẽjẽbosama” ni uirã, tojo weeapʉ.'
  rmc-rmc: 'On phende le Jozuaske: „Tire služobňika pes igen daranas pal o dživipen.
    Phende amenge, hoj o RAJ, tiro Del, phenďa peskre služobňikoske le Mojžišoske,
    hoj tumenge te del caľi phuv a te murdarel savore manušen odarik anglal tumende.
    Vašoda avke kerďam.'
  nlg-nlg: Ma gaira tara bosa tughu vania Joshua, “Ai gonia na pego na pukuna ra bosa
    vanighai a Yahweh, nimiu na God, te bosaa vania nina tinoni ni lutu, Moses, geke
    haurakera me ke matera na lei tinoni tara ghanara. Mai mataghu mai nia ghaghua
    na volamami gai gonia sughua.
  pes-OPV: 'ایشان در جواب یوشع گفتند: «زیرا که بندگان تو را یقین خبر دادندکه یهوه،
    خدای تو، بنده خود موسی را امر کرده بود که تمامی این زمین را به شما بدهد، و همه
    ساکنان زمین را از پیش روی شما هلاک کنند، وبرای جانهای خود به‌سبب شما بسیار ترسیدیم،
    پس این کار را کردیم.'
  ron-1924: 'Ей ау рэспунс луй Иосуа ши ау зис: „Робий тэй ау аузит де порунчиле дате
    де Домнул Думнезеул тэу робулуй Сэу Мойсе, ка сэ вэ дя ын мынэ тоатэ цара ши сэ
    нимичяскэ динаинтя воастрэ пе тоць локуиторий ей; ши вениря воастрэ а бэгат маре
    фрикэ ын ной ку привире ла вяца ноастрэ: ятэ де че ам лукрат аша.'
  ben-OBCV: তারা যিহোশূয়কে উত্তর দিল, “আপনার দাসেদের স্পষ্ট করে বলে দেওয়া হয়েছিল
    কীভাবে আপনার ঈশ্বর সদাপ্রভু তাঁর দাস মোশিকে আদেশ দিয়েছিলেন, যে তিনি সমগ্র দেশটি
    আপনাদের দেবেন এবং এখানকার সমস্ত অধিবাসীকে আপনাদের সামনে থেকে নিশ্চিহ্ন করে ফেলবেন।
    তাই আপনাদের কারণে আমরা প্রাণভয়ে ভীত হয়েছি, এবং সেজন্যই এরকম করেছি।
  som-som: Oo waxay Yashuuca ugu jawaabeen, Maxaa yeelay, hubaal waxaa annagoo addoommadaada
    ah lanoo sheegay sida Rabbiga Ilaahaaga ahu addoonkiisii Muuse ahaa ugu amray
    inuu idin siiyo dalka oo dhan, iyo in dadka dalka deggan oo dhan hortiinna laga
    baabbi'iyo; oo sidaas aawadeed naftayada aad baannu ugu cabsannay idinka daraaddiin,
    oo waxanna sidaas baannu u yeelnay.
  lat-VUC: 'Qui responderunt: Nuntiatum est nobis servis tuis, quod promisisset Dominus
    Deus tuus Moysi servo suo ut traderet vobis omnem terram, et disperderet cunctos
    habitatores ejus. Timuimus igitur valde, et providimus animabus nostris, vestro
    terrore compulsi, et hoc consilium inivimus.'
  eng-ASVBT: And they answered Joshua, and said, Because it was certainly told thy
    servants, how that Jehovah thy God commanded his servant Moses to give you all
    the land, and to destroy all the inhabitants of the land from before you; therefore
    we were sore afraid for our lives because of you, and have done this thing.
  ita-1885: 'Ed essi risposero a Giosuè, e dissero: Noi l''abbiam fatto, perciocchè
    era stato rapportato per cosa certa a'' tuoi servitori ciò che il Signore Iddio
    tuo avea comandato a Mosè, suo servitore, di darvi tutto il paese, e di distruggere
    d''innanzi a voi tutti gli abitanti del paese; laonde noi, temendo grandemente
    di voi per le nostre persone, abbiamo fatto questa cosa;'
  eng-LXXUP: And they answered Joshua, saying, It was reported to us what the Lord
    thy God charged his servant Moses, to give you this land, and to destroy us and
    all that dwelt on it from before you; and we feared very much for our lives because
    of you, and therefore we did this thing.
  eng-ULB: They answered Joshua and said, “Because it was told to your servants that
    Yahweh your God commanded his servant Moses to give you all the land, and to destroy
    all the inhabitants of the land before you—so we were very afraid for our lives
    because of you. That is why we did this thing.
  spa-VBL: 'Entonces ellos le respondieron a Josué: “A nosotros, tus siervos, se nos
    dijo muy claramente que el Señor, tu Dios, le había ordenado a Moisés que te diera
    toda esta tierra, y que todos sus habitantes debían ser exterminados ante ustedes.
    Así que temimos mucho por nuestras vidas a causa de ustedes. Por eso hicimos lo
    que hicimos.'
  fra-_FOB: 'Alors ils répondirent à Josué, et dirent: C''est qu''il a été rapporté
    à tes serviteurs, que l''Éternel ton Dieu avait commandé à Moïse, son serviteur,
    de vous donner tout le pays et d''en exterminer tous les habitants devant vous,
    et nous avons craint extrêmement pour nos personnes devant vous, et nous avons
    fait cela.'
  mal-mal: 'അവർ യോശുവയോട്: “നിന്റെ ദൈവമായ യഹോവ തന്റെ ദാസനായ മോശെയോട്, നിങ്ങൾക്ക് ഈ
    ദേശമെല്ലാം തരുമെന്നും നിങ്ങളുടെ മുമ്പിൽനിന്ന് ഈ ദേശനിവാസികളെ ഒക്കെയും നശിപ്പിക്കുമെന്നും
    കല്പിച്ചത് അടിയങ്ങൾ അറിഞ്ഞതിനാൽ ഞങ്ങളുടെ ജീവനെക്കുറിച്ച് ഞങ്ങൾ ഭയപ്പെട്ട് ഈ കാര്യം
    ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Āp ke ḳhādimoṅ ko sāf batāyā gayā thā ki Rab āp ke
    Ḳhudā ne apne ḳhādim Mūsā ko kyā hukm diyā thā, ki use āp ko pūrā mulk denā aur
    āp ke āge āge tamām bāshindoṅ ko halāk karnā hai. Yih sun kar ham bahut ḍar gae
    ki hamārī jān nahīṅ bachegī. Isī lie ham ne yih sab kuchh kiyā.
  suz-BL: मिनु मेकोपुकीमी यहोसु कली “परमप्रभु यावे, इ परमप्रभुमी आ गेय पाइब मोसा कली
    ‘रागी नेल्‍ल इन के दुम्‍ब। एको रागी ङा मुर नेल्‍ल सतीन’ दे अरेशो तुइश्‍शो नकी।
    मोपतीके गो इन कली तशा शुश हिंतीके, आंइ कली प्रोंइचा कली जोल पाइतक।
  ita-1927: 'E quelli risposero a Giosuè e dissero: “Era stato espressamente riferito
    ai tuoi servi che il tuo Dio, l’Eterno, aveva ordinato al suo servo Mosè di darvi
    tutto il paese e di sterminarne d’innanzi a voi tutti gli abitanti. E noi, al
    vostro appressarvi, siamo stati in gran timore per le nostre vite, ed abbiamo
    fatto questo.'
  ckb-ckb: 'ئەوانیش وەڵامی یەشوعیان دایەوە گوتیان: «خزمەتکارەکانت هەموو ئەو هەواڵەیان
    بیستووەتەوە کە یەزدانی پەروەردگارت فەرمانی بە موسای بەندەی کردبوو کە هەموو خاکەکەتان
    بداتێ و هەموو دانیشتووانی خاکەکەش لەبەردەمتان لەناو ببات. ئێمەش لەبەر گیانی خۆمان
    زۆر لە ئێوە ترساین و ئەم کارەمان کرد،'
  eng-BBE: And, answering Joshua, they said, Because it came to the ears of your servants
    that the Lord your God had given orders to his servant Moses to give you all this
    land, and to send destruction on all the people living in it, because of you;
    so, fearing greatly for our lives because of you, we have done this.
  kan-OKCV: ಅದಕ್ಕವರು ಯೆಹೋಶುವನಿಗೆ, “ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಿಮಗೆ ದೇಶವನ್ನೆಲ್ಲಾ ಒಪ್ಪಿಸಿಕೊಡುವುದಕ್ಕೂ,
    ದೇಶದ ನಿವಾಸಿಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಮುಂದೆ ನಾಶಮಾಡುವುದಕ್ಕೂ ತಮ್ಮ ಸೇವಕ ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆಂದು,
    ನಿಮ್ಮ ಸೇವಕರಾದ ನಾವು ಕೇಳಿದೆವು. ಆದ್ದರಿಂದ ನಾವು ನಮ್ಮ ಪ್ರಾಣಕ್ಕಾಗಿ ಬಹಳ ಭಯಪಟ್ಟು ಈ ಕಾರ್ಯವನ್ನು
    ಮಾಡಿದೆವು.
  bbb-bbb: '@see-verse:JOS.009.023'
  tam-2017: 'அவர்கள் யோசுவாவுக்கு மறுமொழியாக: தேசத்தையெல்லாம் உங்களுக்கு ஒப்புக்கொடுக்கவும்,
    தேசத்தின் குடிகளையெல்லாம் உங்களுக்கு முன்பாக அழிக்கவும் உம்முடைய தேவனாகிய யெகோவா
    தமது ஊழியக்காரனாகிய மோசேக்குக் கட்டளையிட்டது உமது அடியார்களுக்கு நிச்சயமாகவே அறிவிக்கப்பட்டதினால்,
    நாங்கள் எங்களுடைய ஜீவனுக்காக உங்களுக்கு மிகவும் பயந்து, இந்தக் காரியத்தைச் செய்தோம்.'
  spa-RV-1909: 'Y ellos respondieron á Josué, y dijeron: Como fué dado á entender
    á tus siervos, que Jehová tu Dios había mandado á Moisés su siervo que os había
    de dar toda la tierra, y que había de destruir todos los moradores de la tierra
    delante de vosotros, por esto temimos en gran manera de vosotros por nuestras
    vidas, é hicimos esto.'
  ron-BTF: 'Și ei au răspuns lui Iosua și au zis: Pentru că s-a spus negreșit servitorilor
    tăi cum DOMNUL Dumnezeul tău a poruncit lui Moise, servitorul său, să vă dea toată
    țara și să nimicească pe toți locuitorii țării dinaintea voastră; de aceea ne-am
    temut foarte mult pentru viețile noastre, din cauza voastră, și am făcut acest
    lucru.'
  eng-WEBP: They answered Joshua, and said, “Because your servants were certainly
    told how the LORD your God commanded his servant Moses to give you all the land,
    and to destroy all the inhabitants of the land from before you. Therefore we were
    very afraid for our lives because of you, and have done this thing.
  eng-FBV: They answered Joshua, “We your servants were told very clearly that the
    Lord your God had ordered Moses to give you all this land, and that all its inhabitants
    were to be wiped out before you. So we really feared for our lives because of
    you. That's why we did what we did.
  nld-1939: 'Ze gaven Josuë ten antwoord: Het was aan uw dienaren heel goed bekend,
    dat Jahweh, uw God, aan zijn dienaar Moses gezegd had, dat Hij u het hele land
    geven zou, en al zijn bewoners voor u zou verdelgen. Daarom werden we zeer bevreesd,
    dat ge ons het leven zoudt nemen, en hebben we aldus gehandeld.'
  nch-BL: 'Huan quinanquilijque Josué: ―Nochi ya ni tijchijque pampa tijmatiyayaj
    antechmictisquíaj. Tijcajque para amoTECO Dios quinahuatijtoya Moisés ma amechmaca
    ni tali huan ma techtzontamiltica nochi cati tiitztoque nica. Huajca timajmahuiyayaj.'
  vie-1934: 'Chúng nó bèn thưa cùng Giô-suê rằng: Aáy là điều kẻ tôi tớ ông có hay
    rõ ràng Giê-hô-va Đức Chúa Trời của ông đã phán dặn Môi-se, tôi tớ Ngài, biểu
    ban toàn xứ cho các ông, và diệt hết thảy dân ở trước mặt mình: ấy vậy, chúng
    tôi vì cớ các ông lấy làm rất sợ hãi cho sự sống mình, nên mới làm như vậy.'
  hin-CV: तब उन्होंने यहोशू से कहा, “इसके पीछे कारण यह है, कि आपके सेवकों को यह बताया
    गया था, कि याहवेह परमेश्वर ने अपने सेवक मोशेह को आदेश दिया था कि यह पूरा देश आपको
    दिया जाएगा, और आप इन निवासियों को मार दें. इसलिये अपने आपको बचाने के लिए हमें
    ऐसा करना पड़ा.
  spa-BES: 'Y respondiendo a Josué, dijeron: Porque llegó a oídos de tus siervos que
    el Señor tu Dios le había ordenado a su siervo Moisés que le daría toda esta tierra
    y que enviaría destrucción a todas las personas que viven en ella. Así que, temiendo
    mucho por nuestras vidas, hemos hecho esto.'
  tdx-tdx: Nanoiñe Iehosoa ami’ty hoe iereo; Amy te toe natalily amo mpitoro’oo te
    linili’ Iehovà Andrianañahare’o i mpitoro’e Mosèy te hatolo’e anahareo i tane
    iabiy le ho mongoreñe aolo’ areo ze fonga mpimone’ i taney, aa le nampirevendreveñe
    anay o fiai’aio ty ama’ areo; izay ty nanoe’ay o raha zao.
  tha-KJV: เขาทั้งหลายตอบโยชู​วาว​่า “เพราะเขาได้บอกผู้​รับใช้​ของท่านอย่างแน่นอนว่า
    พระเยโฮวาห์พระเจ้าของท่านได้บัญชาโมเสสผู้​รับใช้​ของพระองค์​ให้​มอบแผ่นดินนี้ทั้งหมดแก่​ท่าน
    และให้ทำลายชาวแผ่นดินให้พ้นหน้าท่าน เหตุ​ฉะนั้นข้าพเจ้าทั้งหลายก็วิตกกลั​วท​่านทั้งหลายจะทำอันตรายแก่​ชี​วิตของข้าพเจ้า
    พวกข้าพเจ้าจึงกระทำอย่างนี้
  por-BR-2018: 'E eles responderam a Josué, e disseram: Quando foi dado a entender
    a teus servos, que o SENHOR teu Deus havia mandado a Moisés seu servo que vos
    havia de dar toda a terra, e que havia de destruir todos os moradores da terra
    diante de vós, por isto temos muito medo de vós por nossas vidas, e fizemos isto.'
  deu-ELO: 'Und sie antworteten Josua und sprachen: Weil deinen Knechten für gewiß
    berichtet wurde, daß Jehova, dein Gott, Mose, seinem Knechte, geboten hat, euch
    das ganze Land zu geben und alle Bewohner des Landes vor euch zu vertilgen, so
    fürchteten wir sehr für unser Leben euretwegen und taten diese Sache.'
  eng-WYC-2018: Which answered, It was told to us thy servants, that thy Lord God
    promised to Moses, his servant, that he should betake to you all the land, and
    should lose all the dwellers thereof; therefore we dreaded greatly, and purveyed
    to our lives, and we were compelled by your dread, and we took this counsel. (And
    they answered, It was told to us thy servants, that the Lord thy God promised
    to his servant Moses, that he would deliver all the land to you, and would destroy
    all of its inhabitants; and so we greatly feared, and purveyed for our own lives,
    and we were compelled by our fear of you, and so we did this thing.)
  epo-epo: 'Kaj ili respondis al Josuo kaj diris: Estis dirite al viaj sklavoj, ke
    la Eternulo, via Dio, promesis al Sia servanto Moseo, ke Li donos al vi la tutan
    landon kaj ekstermos antaŭ vi ĉiujn loĝantojn de la lando; tial ni tre ektimis
    antaŭ vi pri nia vivo, kaj ni faris tiun aferon.'
  uig-PIN: 'Xuning bilǝn ular Yǝxuaƣa jawab berip: — Pǝrwǝrdigar Hudayingning Ɵz ⱪuli
    bolƣan Musaƣa ǝmr ⱪilip, barliⱪ zeminni silǝrgǝ berixkǝ, xundaⱪla zeminda turuwatⱪanlarning
    ⱨǝmmisini aldinglardin yoⱪitixⱪa wǝdǝ ⱪilƣanliⱪi ⱪulliring bolƣan peⱪirlarƣa eniⱪ
    mǝlum ⱪilindi; xunga biz silǝrning tüpǝylinglardin jenimizdin jǝzmǝn ayrilip ⱪalimiz
    dǝp wǝⱨimigǝ qüxüp, bu ixni ⱪilip salduⱪ.'
  beo-beo: 'Ilia da bu adole i, “Ninia da sia: amo dilia Hina Gode da Ea hawa: hamosu
    dunu Mousese ema soge huluane lama amola amo ganodini fi dunu huluane medole legema
    sia:i dagoi, amo nababeba:le ninia da agoane hamoi. Ninia da dilima bagade beda:iba:le
    amola nini da bogosa:besa:le amo ogogosu hamoi.'
  tpi-OTNT: Na ol Hivi i bekim tok olsem, “Mipela i harim tok olsem, God, Bikpela
    bilong yupela, i tok pinis long Moses, wokman bilong en, long em bai i givim dispela
    olgeta graun long yupela, na long taim yupela i kamap, yupela i mas pinisim tru
    olgeta manmeri i stap long dispela graun. Olsem na mipela i pret nogut tru long
    yupela, na mipela i mekim dispela trik.
  hau-SA: Suka amsa wa Yoshuwa suka ce, “An gaya wa bayinka dalla-dalla yadda Ubangiji
    Allahnka ya umarci bawansa Musa yă ba ka ƙasar duka, ka kuma kashe duk masu zama
    a cikinta, muka ji tsoro cewa za ka kashe mu shi ya sa muka yi haka.
  uig-LAT: 'Shuning bilen ular Yeshuagha jawab bérip: — Perwerdigar Xudayingning Öz
    quli bolghan Musagha emr qilip, barliq zéminni silerge bérishke, shundaqla zéminda
    turuwatqanlarning hemmisini aldinglardin yoqitishqa wede qilghanliqi qulliring
    bolghan péqirlargha éniq melum qilindi; shunga biz silerning tüpeylinglardin jénimizdin
    jezmen ayrilip qalimiz dep wehimige chüshüp, bu ishni qilip salduq.'
  nde-nde: Baphendula uJoshuwa bathi, “Izinceku zakho zatshelwa mgceke ukuthi uThixo
    uNkulunkulu wenu walaya njani inceku yakhe uMosi ukuthi alinike ilizwe lonke lokuthi
    litshabalalise bonke ababakhele kulo lina lingakafiki. Ngakho-ke sesabela impilo
    zethu ngenxa yenu, yikho okwenze senza lokhu.
  ton-ton: Pea naʻa nau lea kia Siosiua ʻo pehē, “Ko e meʻa ʻi he fakahā ki hoʻo kau
    tamaioʻeiki, ʻae fekau ʻe Sihova ko ho ʻOtua kia Mōsese ke foaki kiate kimoutolu
    ʻae fonua kotoa pē, pea ke mou fakaʻauha ʻae kakai kotoa pē ʻoe fonua mei homou
    ʻao, ko ia naʻa mau manavahē lahi ai koeʻuhi ko ʻemau moʻui koeʻuhi ko kimoutolu,
    pea ko ia kuo mau fai ai ʻae meʻa ni.
  ces-1613: 'Kteříž odpovídajíce Jozue, řekli: Za věc jistou oznámeno bylo služebníkům
    tvým, kterak přikázal Hospodin Bůh tvůj Mojžíšovi služebníku svému, dáti vám zemi
    tuto, a vyhladiti všecky obyvatele země této před tváří vaší; protož strachovali
    jsme se vás, bojíce se za životy své před vámi, a učinili jsme to.'
  eng-WMB: They answered Joshua, and said, “Because your servants were certainly told
    how the LORD your God commanded his servant Moses to give you all the land, and
    to destroy all the inhabitants of the land from before you. Therefore we were
    very afraid for our lives because of you, and have done this thing.
  tam-TCV: அதற்கு அவர்கள் யோசுவாவிடம், “உங்கள் இறைவனாகிய யெகோவா முழு நாட்டையும் உங்களுக்குக்
    கொடுக்கவும், அங்குள்ள குடிகளை உங்களுக்கு முன்பாக அழிக்கவும், மோசேக்கு எவ்வாறு
    கட்டளையிட்டார் என்பதை, உங்கள் அடிமைகளாகிய நாங்கள் கேள்விப்பட்டோம். எனவே உங்கள்
    நிமித்தம் எங்கள் உயிருக்குப் பயந்தே இப்படிச் செய்தோம்.
  ceb-ULB: Mitubag sila kang Josue ug miingon, “Tungod kay giingon man nganhi sa imong
    mga sulugoon nga si Yahweh nga inyong Dios nagsugo sa iyang alagad nga si Moises
    sa paghatag sa tibuok yuta diha kaninyo ug sa paglaglag sa tanan nga mga nagpuyo
    niining yutaa—busa nangahadlok kami pag-ayo alang sa among mga kinabuhi tungod
    kaninyo. Maong nabuhat namo kini.
  pol-UBG: 'Oni odpowiedzieli Jozuemu: Oznajmiono dokładnie twoim sługom, że PAN,
    twój Bóg, rozkazał swemu słudze Mojżeszowi dać wam całą ziemię i zgładzić przed
    wami wszystkich mieszkańców tej ziemi. Dlatego bardzo się baliśmy o nasze życie
    z waszego powodu i dlatego tak postąpiliśmy.'
  urd-GVU: اُنہوں نے جواب دیا، ”آپ کے خادموں کو صاف بتایا گیا تھا کہ رب آپ کے خدا
    نے اپنے خادم موسیٰ کو کیا حکم دیا تھا، کہ اُسے آپ کو پورا ملک دینا اور آپ کے آگے
    آگے تمام باشندوں کو ہلاک کرنا ہے۔ یہ سن کر ہم بہت ڈر گئے کہ ہماری جان نہیں بچے
    گی۔ اِسی لئے ہم نے یہ سب کچھ کیا۔
  deu-1912: 'Sie antworteten Josua und sprachen: Es ist deinen Knechten angesagt,
    daß der HERR, dein Gott, Mose, seinem Knecht, geboten habe, daß er euch das ganze
    Land geben und vor euch her alle Einwohner des Landes vertilgen wolle. Da fürchteten
    wir für unser Leben vor euch sehr und haben solches getan.'
  ntj-ntj: Nyangka-ya watjarnu, “Wiya, tjukurrpa palyamunu-latju kulirnu ngurlu-ngurlurringkulalpi
    mayurnu. Tjiinya-latju ngurlurringu mirrirritjakutarra. Kulirnu-latju tjiinya
    Mama Kuurrtu watjarnu-lanyatju mirri pungkutjaku. Puru watjarnu ngurra-lampatjun
    ngurlunyparrara yungarrarringkula kanyiratjaku.
  kan-2017: ಅವರು ಯೆಹೋಶುವನಿಗೆ “ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನು ತನ್ನ ಸೇವಕನಾದ ಮೋಶೆಗೆ ‘ನಾನು ನಿಮಗೆ
    ಈ ದೇಶವನ್ನೆಲ್ಲಾ ಕೊಡುವಾಗ ನೀವು ಇದರ ಎಲ್ಲಾ ನಿವಾಸಿಗಳನ್ನು ಸಂಹರಿಸಿ ಬಿಡಬೇಕೆಂದು’ ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನು
    ಕೇಳಿ ನಮ್ಮ ಪ್ರಾಣ ತೆಗೆಯುವಿರೆಂದು ಹೆದರಿ ಹೀಗೆ ಮಾಡಿದೆವು.
  tgo-tgo: Thɨ gonjogha weya Josuwa thɨŋa, “Amalana, mendava wo vakatha iyana, kaiwae
    kaerova wo loŋwe emunjoru moli, Giya len Loi kaerova i dagera weya le rakakaiwo
    Mosese, ne i gabovaoŋgiya gharɨgharɨko wolaghɨye na i wogiya thelauke laghɨye
    e ghemi. Va wo rerenuwaŋa laghɨye moli yawalɨme kaiwae, wo mararu iya kaiwae va
    wo vakatha iyana.
  yap-yap: Miyad fulweg, “Siro’, kug rin’ed ban’en ni aram rogon ni bochan e kug nanged
    ni riyul’ ni SOMOL ni Got rom e keyog ngak Moses ni tapigpig rok ni nge pi’ ngom
    e gi binaw ney ni ga’ngin me li’ e girdi’ ni yad be par riy u nap’an ni gimed
    be yan nga m’on. Ma kug rin’ed ni bochan e kugm’ad ko marus ngom; ma kagmad be
    rusnag e pogofan romad.
  hlt-MCSB: Te dongah Joshua te a doo uh tih, “BOEIPA na Pathen loh nangmih taengah
    khohmuen pum a paek ham a sal Moses a uen tih khohmuen kah khosa boeih khaw na
    mikhmuh lamloh a mitmoeng sak te na sal rhoek taengah a thui, a thui vaengah ka
    hinglu ham khaw nangmih te mat kang rhih uh dongah ni hekah hno he ka saii uh.
  mdy-ETH: ዔያታ ማሃዖ፦ «ኑ ጎዳ! ጎኔ ዬያ ኑ ማዼኔ፤ ዓይጎሮ ጌዔቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ሴካ ቤርቲም
    ዒንሢ ዴንዳ ዎዶና ዬያ ዓጮይዳ ናንጋ ዴሮ ዎዺ ዓጮዋ ዒንሢ ዒ ዻካልሳንዳጉዲ ፔ ዓይላሢ ሙሴም ዒ ዓይሤሢ ኑ ዋይዜኔ፤ ኑኡኒ
    ዬያ ማዼሢ ዒንሢ ኑ ዒጊጬሢሮ ኑ ሼምፓሢ ዓይሳኒ ጌይኬ።
  twi-ASANTE: Wɔbuaa Yosua sɛ, “Yɛyɛɛ saa, ɛfiri sɛ, wɔka kyerɛɛ yɛn sɛ, Awurade,
    mo Onyankopɔn hyɛɛ ne ɔsomfoɔ Mose sɛ ɔmmɛko nni saa asase yi nyinaa so na ɔnsɛe
    nnipa a wɔte so nyinaa. Yɛsuroo sɛ mobɛkum yɛn. Ɛno enti na ɛma yɛyɛɛ saa.
  eng-WEBU: They answered Joshua, and said, “Because your servants were certainly
    told how the LORD your God commanded his servant Moses to give you all the land,
    and to destroy all the inhabitants of the land from before you. Therefore we were
    very afraid for our lives because of you, and have done this thing.
  bnp-bnp: E huriki a Hivi ri koli ri ta maea, “Mi longo a nitane BAKOVI DAGI a Vure
    ne mua i taki e Moses a vora vona, ge habia ne mua ra malala iea. Na tahuna mu
    bele, bara mu vakalobo liu e huriki ri made vona a malala iea. Lakea mi mangenge
    hateka ne mua, mi tami mua.
  wal-wal: Eti Yaasuyyo zaaridi hagaadan yaagidosona; “Nuuni ne ashkkarati GODAI ha
    biittaa ubbaa intteyyo immanaadaaninne an de7iya asaa ubbaa intte sinttappe xaissanaadan
    ba ashkkaraa Muusa azazidoogaa geeshshidi siyida. Hegaa gishshau intteppe nu shemppuwau
    daro yayyidi hagaa oottida.
  spa-PDDPT: 'Ellos respondieron a Josué: Porque tus esclavos ciertamente fueron informados
    que Yavé tu ʼElohim ordenó a su esclavo Moisés que les diera toda esta tierra
    y destruyera a todos los habitantes de esta tierra que está ante ustedes. Por
    tanto tuvimos muchísimo temor por nuestras vidas a causa de ustedes, e hicimos
    esto.'
  gun-gun: 'Ha''e kuery ombovai Josué pe: — Rombotavya rupi oreayvu va''ekue, mba''eta
    ore nerembiguai kuery roendu omombe''ua rã anhetẽ Senhor Nderuete guembiguai Moisés
    pe ijayvu pendevy ome''ẽ aguã kova''e yvy ha''e javi, ha''e peẽ kuery renonde
    omomba aguã yvy re ikuai va''e ha''e javi. Peẽ kuery orejukapa gui rokyje vy ae
    orekuai va''ekue ha''e rami.'
  agu-BL: 'Itzun cyaltz tetz Josué: —Ja kaban yi xtxolbila''tz, na ja kaxob scyeru'',
    ko tzun kaquim cyanu'', na bita''nt ka''n yi tak''nak yi chiRyosilu'' cyakil yi
    e''chk ama''le''j scyeru''. Na ya''stzun talnak i'' tetz Moisés yi ẍchakum Kataj.
    Ej, nin ncha''tz tal i'' tetz Moisés, yi tajwe''n tan kaquime''n cyakil yi o''
    yi najlcho'' swutz yi e''chk ama''le''j.'
  ilo-ULB: Simmungbatda kenni Josue ket kinunada, “Gapu ta naibaga kadagiti adipenyo
    a binilin ni Yahweh a Diosyo ni Moises nga adipenna nga itedna kadakayo dagiti
    amin a daga, ken tapno dadaelenyo dagiti amin nga agnanaed iti daga iti sangoananyo-
    isu a nagbutengkami unay para kadagiti bibiagmi gapu kadakayo. Isu nga inaramidmi
    daytoy a banag.
  kpg-kpg: Gei digaula ga helekai, “Uaa meenei! Gimaadou gu halahalau goodou, idimaa
    gimaadou gu iloo bolo ma e donu bolo Dimaadua go di godou God gu helekai gi Moses,
    go dana dangada hai hegau, bolo Ia ga gowadu tenua deenei hagatau gi goodou, gei
    gi daaligidia gii mmade digau huogodoo ala i no lodo i godou madagoaa ma ga lloo adu
    gi tenua deenei. Gimaadou ne hai di mee deenei, idimaa gimaadou gu mmaadagu huoloo
    i goodou, gu uli madau gai i madau mouli.
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار يەشۇئاغا جاۋاب بېرىپ: ــ پەرۋەردىگار خۇدايىڭنىڭ ئۆز
    قۇلى بولغان مۇساغا ئەمر قىلىپ، بارلىق زېمىننى سىلەرگە بېرىشكە، شۇنداقلا زېمىندا
    تۇرۇۋاتقانلارنىڭ ھەممىسىنى ئالدىڭلاردىن يوقىتىشقا ۋەدە قىلغانلىقى قۇللىرىڭ بولغان
    پېقىرلارغا ئېنىق مەلۇم قىلىندى؛ شۇڭا بىز سىلەرنىڭ تۈپەيلىڭلاردىن جېنىمىزدىن جەزمەن
    ئايرىلىپ قالىمىز دەپ ۋەھىمىگە چۈشۈپ، بۇ ئىشنى قىلىپ سالدۇق.'
  bsp-bsp: 'Kɔ aka Kabayɔŋ ŋaloku Yosuwe: «Alɔmər acar am teta aka Yisrayel tin tin
    tin a Kanu Kəpɔŋ Kanu kam kənasom wəcar kɔn Musa a kəsɔŋ un antɔf ŋaŋɛ fəp, a
    nələsər andɛ a ŋi fəp fɔr yonu kiriŋ. Awa kəder konu kəsɔŋɛ su kənesɛnɛ səbomp
    sosu, itɔ səyɔnɛ tantɛ.'
  sus-sus: E naxa Yosuwe yaabi, «Muxu bara a mɛ, i Marigi Alatala a fala nɛ a xa konyi
    Munsa bɛ, a xa yi bɔxi birin so wo yi ra, a xa bekae sɔntɔ wo ya xɔri. Wo xa fa
    bara gaaxui gbegbe lu muxu ma muxu nii xa fe ra. Na nan a toxi muxu bara wo yanfa.
  pon-2006: Irail eri sapeng patohwan, “Maing, se patohwan wiadahr met, pwehki at
    esedahr me KAUN-O, amwail Koht ketin koasoanehdiong Moses oh kihong kumwail sahpwet
    pwon oh en kemehla tohn sahpw me momour ie ni amwail pahn kohkohdo. Se patohwan
    wiadahr met pwehki at masangkumwailda; se perkihda at tungoal mour de sapwungala.
  ksd-ksd: 'Ma dia ga tata bali Iosua, ma dia ga biti: Tago a dovotina di ga ve kaum
    umana tultul ba ra Luluai kaum God i ga ve Moses kana tultul ba na tul tar go
    ra gunan parika ta vavat, ma ba na vamutue ra tarai par dia ki tana ta ra luaina
    mata i vavat; kari ave ga burut na kaia ta vavat ure kaveve nilaun, ma ave ga
    pait go ra magit.'
  tur-YTC: 'Yeşu''ya şöyle yanıt verip dediler: “Çünkü hizmetkârlarınıza, Tanrınız
    Yahve''nin, hizmetkârı Moşe''ye bütün toprakları size vermesini ve önünüzden ülkede
    yaşayanların hepsini yok etmesini nasıl buyurduğu kesin bir şekilde söylendi.
    Bu nedenle sizin yüzünüzden yaşamlarımız için çok korktuk ve bu şeyi yaptık.'
  grc-BRENT: Καὶ ἀπεκρίθησαν τῷ Ἰησοῖ, λέγοντες, ἀνηγγέλη ἡμῖν ὅσα συνέταξε Κύριος
    ὁ Θεός σου Μωυσῇ τῷ παιδὶ αὐτοῦ, δοῦναι ὑμῖν τὴν γῆν ταύτην, καὶ ἐξολοθρεῦσαι
    ἡμᾶς καὶ πάντας τοὺς κατοικοῦντας ἐπʼ αὐτῆς ἀπὸ προσώπου ὑμῶν· καὶ ἐφοβήθημεν
    σφόδρα περὶ τῶν ψυχῶν ἡμῶν ἀπὸ προσώπου ὑμῶν, καὶ ἐποιήσαμεν τὸ πρᾶγμα τοῦτο.
  ind-AYT: Mereka menjawab kepada Yosua, katanya, “Sebab, telah diberitahukan dengan
    sungguh-sungguh kepada hamba-hambamu ini bahwa TUHAN, Allahmu, memerintahkan kepada
    Musa, hamba-Nya, untuk memberikan seluruh negeri kepadamu dan memusnahkan seluruh
    penduduk negeri ini dari hadapanmu. Maka, sangat takutlah jiwa kami terhadapmu.
    Inilah maksud perbuatan kami.
  nya-nya: Iwo anayankha Yoswa kuti, “Ife akapolo anufe tinachita zimenezi chifukwa
    tinamva bwino lomwe kuti Yehova Mulungu wanu analamula Mose mtumiki wake kuti
    adzakupatsani dziko lonseli ndi kuti anthu onse okhalamo adzaphedwe. Tsono ife
    tinachita mantha aakulu ndipo tinachita zimenezi pofuna kupulumutsa miyoyo yathu.
  hrv-hrv: 'Oni odgovore Jošui: “Sa svih strana dolazili su glasovi nama, slugama
    tvojim, kako je Jahve, Bog tvoj, odredio Mojsiju, sluzi svomu, da će vam dati
    svu zemlju i da će istrijebiti ispred vas sve stanovnike ove zemlje; silno smo
    se uplašili od vas za svoje živote i zato smo učinili ovo.'
  mps-mps: Tama te Gibeon dabego te po wai, “Dago e tiwai po odali, te dagego God,
    Genuai Bidigo, te aga sę bidi Mosesbolo weyu, te tǫ tigidali dagebolo mawaibao
    po wai, tama dage sabalubo sogo da, teda dagego tede bidibo we bidi tigidali ela
    siliąo po walio. Tama tibaso, da dwai wi mu dagede ebaso, tama dago te usu sabo
    po wai dao.
  tpi-tpi: Na ol Hivi i bekim tok olsem, “Mipela i harim tok olsem, God, Bikpela bilong
    yupela, i tok pinis long Moses, wokman bilong en, long em bai i givim dispela
    olgeta graun long yupela, na long taim yupela i kamap, yupela i mas pinisim tru
    olgeta manmeri i stap long dispela graun. Olsem na mipela i pret nogut tru long
    yupela, na mipela i mekim dispela trik.
  dan-1931: 'De svarede Josua og sagde: “Det var blevet dine Trælle sagt, at HERREN
    din Gud pålagde sin Tjener Moses, at når han gav eder hele Landet, skulde I udrydde
    alle Landets Indbyggere foran eder. Da påkom der os stor Frygt for, at I skulde
    tage vort Liv; derfor handlede vi således.'
  vie-OVCB: 'Họ đáp lời Giô-suê: “Vì chúng tôi biết rằng Đức Chúa Trời các ông đã
    ra lệnh cho đầy tớ Ngài là Môi-se phải chiếm trọn đất này và tiêu diệt mọi người.
    Chúng tôi sợ các ông và lo mạng sống mình nên mới làm như vậy.'
  guj-2017: તેઓએ યહોશુઆને ઉત્તર આપ્યો અને કહ્યું, “યહોવાહ, તમારા પ્રભુએ મૂસાને આજ્ઞા
    આપી કે તને આખો દેશ આપીશ અને તારી આગળથી સર્વ રહેવાસીઓનો નાશ કરીશ. તેથી તમારા કારણે
    અમારા જીવન વિષે અમે ઘણાં ભયભીત થયા હતા. તે કારણથી અમે આ કૃત્ય કર્યું.
  pon-2006A: Irail eri sapeng patohwan, “Maing, se patohwan wiadahr met, pwehki at
    esedahr me KAUN-O, amwail Koht ketin koasoanehdiong Moses oh kihong kumwail sahpwet
