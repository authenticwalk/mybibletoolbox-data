    muito medo de nossas vidas por causa de vocês, e fizemos isto.'
  cth-cth: Ahnimouh ni hai hete ram pueng hah nangmanaw na poe teh, khocaramca pueng
    teh, nangmae hmalah be thei hanelah, nange BAWIPA Cathut ni amae san Mosi koe
