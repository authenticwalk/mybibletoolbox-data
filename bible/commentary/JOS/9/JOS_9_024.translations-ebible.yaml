  tbz-SIM: 'Kɛ̀ Kɑbɑɔ̃ɔ̃ nìtìbɛ̀ɛ tɛ̃́nnɛ́ Sosuwee kɛ dɔ̀: Ti kèè di Yiɛ̀ nKuyie nduɔ́mmɛ̀
    mmɛ ku kóo tɔ̃ntì Mɔyiisi kɛ ntenkɛ̀ kɛ tú dí nkɔù bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ bo, kɛ̀
    kufɔ̃wɑɑ́ nti pĩ nkɛ̀ ti yĩɛ̃̀kù di bo ti kuɔmɛ̀, dɛɛ̀ te kɛ̀ ti dɔ̀ɔ̀ mɛmmɛ.'
  msy-2020: Ezɨ me Josuan akam ikaragha ghaze, “Gumazir ekiam, e kamaghɨn oraki, Ikiavɨra
    Itir God, ian God, uan ingangarir gumazim Moses mɨgɨa ghaze, ia izɨ kagh otivightɨ,
    a nguazir kaba bar da isɨ ia danɨngam, egh nguazir kabar itir gumazamiziba bar
    me gasɨghasigham. Kamaghɨn, e ian atiatigha uari bagha nɨghnɨgha ifavarir kam
    gami.
  azb-azb: 'Onlar Yeşuaya cavab verib dedilər: «Sənin Allahın Rəbbin bütün ölkəni
    sizə vermək, ölkənin bütün əhalisini qarşınızda həlak etmək üçün qulu Musaya necə
    əmr verdiyi bu qullarına aşkar bildirilmişdi. Sizin ucbatınızdan canımız üçün
    çox qorxduq və ona görə belə etdik.'
  eng-DBY: And they answered Joshua and said, Because it was certainly told thy servants
    how that Jehovah thy God commanded his servant Moses to give you all the land,
    and to destroy all the inhabitants of the land from before you; and we feared
    greatly for our lives because of you, and did this thing.
  hin-2017: उन्होंने यहोशू को उत्तर दिया, “तेरे दासों को यह निश्चय बताया गया था, कि
    तेरे परमेश्वर यहोवा ने अपने दास मूसा को आज्ञा दी थी कि तुम को वह सारा देश दे,
    और उसके सारे निवासियों को तुम्हारे सामने से सर्वनाश करे; इसलिए हम लोगों को तुम्हारे
    कारण से अपने प्राणों के लाले पड़ गए, इसलिए हमने ऐसा काम किया।
  swp-swp: Iosua se heuio si ene, Mamohoi, ai em heaheari si heribamai si ene, Guiau,
    em Eaubada ena heaheari Mose i heriba oea maudoudoina abo se rediva, oea va taumiai
    hinage gamagaridi matamiu eai abo au unuidi, arinai ai matausiaririemiu, teina
    laulau ta hinage ai abi.
  eng-YLT: And they answer Joshua and say, 'Because it was certainly declared to thy
    servants, that Jehovah thy God commanded Moses His servant to give to you all
    the land, and to destroy all the inhabitants of the land from before you; and
    we fear greatly for ourselves because of you, and we do this thing;
  eng-WYC-2017: Which answered, It was told to us thy servants, that thy Lord God
    promised to Moses, his servant, that he should betake to you all the land, and
    should lose all the dwellers thereof; therefore we dreaded greatly, and purveyed
    to our lives, and we were compelled by your dread, and we took this counsel.
  eng-WMBB: They answered Joshua, and said, “Because your servants were certainly
    told how the LORD your God commanded his servant Moses to give you all the land,
    and to destroy all the inhabitants of the land from before you. Therefore we were
    very afraid for our lives because of you, and have done this thing.
  urd-GVH: उन्होंने जवाब दिया, “आपके ख़ादिमों को साफ़ बताया गया था कि रब आपके ख़ुदा
    ने अपने ख़ादिम मूसा को क्या हुक्म दिया था, कि उसे आपको पूरा मुल्क देना और आपके
    आगे आगे तमाम बाशिंदों को हलाक करना है। यह सुनकर हम बहुत डर गए कि हमारी जान नहीं
    बचेगी। इसी लिए हमने यह सब कुछ किया।
  rug-rug: Olaṉa si arini, “Palabatu, evaṉia gami sapu gua asa, sina avoso nia gami
    sapu hinokara hola sapu se Zihova sa mia Tamasa si garunia sa nabulu se Mosese
    pude ponini gamu sa doduruna sa popoa, meke va matei sari doduru tie pana rizu
    nuquru gamu. Evaṉia gami sina matagutu ni gamu gami; ruriti gami sari mami tinoa.
  gaz-gaz: Isaanis akkana jedhanii Iyyaasuuf deebii kennan; “Akka Waaqayyo Waaqni
    kee akka Museen biyyaattii guutuu isinii kennuu fi akka inni warra achi jiraatan
    hunda fuula keessan duraa balleesuuf garbicha isaa Musee ajaje nu garboota keetti
    dhugumaan himameera. Kanaafuu nu sababii keessaniif jennee lubbuu keenyaaf sodaanne;
    wanni nu waan kana gooneefis kanuma.
  fra-LSG: 'Ils répondirent à Josué, et dirent: On avait rapporté à tes serviteurs
    les ordres de l’Éternel, ton Dieu, à Moïse, son serviteur, pour vous livrer tout
    le pays et pour en détruire devant vous tous les habitants, et votre présence
    nous a inspiré une grande crainte pour notre vie: voilà pourquoi nous avons agi
    de la sorte.'
  gnn-gnn: Ga walalanydja buku‐wakmaraŋala bala Djatjuwawunydja bitjarra, “Ŋäkula
    ŋanapurru ŋunhi nhumalanha yulŋunydja, ŋunhi nhumalaŋgalanydja Godthu ḻakaraŋala,
    bitjan ŋayi yurru wekama dhuwalayinydja wäŋa nhumalaŋgalana goŋlili. Ŋanapurrunydja
    ŋunhi beyaṉiyinana wirrkina wal'ŋu, liŋgu nhuma bini ŋanapurrunha bunha warrpam'thunana.
    Ga dhiyaŋuyina ŋunhi ŋanapurru bothinanydja nhumalanha.
  yal-yal: E yi Yosuwe yabi, e naxa, “Muxune bata a yɛba nxu tan i ya walikɛne xa
    ki faɲi Alatala i ya Ala a yamari a walikɛɛn Musa ma kii naxan yi, a xa bɔxɔni
    ito birin so ɛ yii, a be kaane raxɔri ɛ yɛɛ ra. Nanara, nxu gaxuxi nxu niin na,
    nxu yi na liga.
  haw-1868: Olelo mai lakou ia Iosua, i mai la, No ka hai maopopo ia mai i kau poe
    kauwa nei, ka mea a Iehova kou Akua i kauoha mai ai i kana kauwa ia Mose, e haawi
    mai i ka aina a pau no oukou, a e luku hoi i na kanaka a pau o ka aina, imua o
    oukou; nolaila, i makau loa ai makou i ko makou ola, no oukou, a ua hana hoi i
    keia mea.
  arb-NAV: 'فَأَجَابُوا يَشُوعَ قَائِلِينَ: «لَقَدْ بَلَغَ عَبِيدَكَ أَخْبَارُ مَا
    وَعَدَ بِهِ الرَّبُّ إِلَهُكَ مُوسَى عَبْدَهُ، أَنْ يَهَبَكُمْ كُلَّ الأَرْضِ
    وَيُهْلِكَ جَمِيعَ سُكَّانِهَا مِنْ أَمَامِكُمْ، فَخَشِينَا جِدّاً عَلَى أَنْفُسِنَا
    مِنْكُمْ، فَتَوَسَّلْنَا بِالْحِيلَةِ.'
  ewe-ewe: Gibeontɔwo ƒe kplɔlawo ɖo eŋu be, “Míeble mi nenema, elabena míese be Yehowa
    ɖo na eƒe dɔla, Mose be wòaɖu anyigba blibo la dzi, eye wòatsrɔ̃ ameawo katã le
    anyigba la dzi. Ale míevɔ̃ mi, ɖe míaƒe agbe ta, eya ta míeble mi nenema ɖo.
  eng-LEE: And they answered Joshua, and said, Because it was certainly told thy servants,
    how that the Lord thy God had commanded his servant Moses to give unto you all
    the land, and to destroy all the inhabitants of the land from before you; wherefore
    we were sore afraid for our lives because of you, and we have done this thing.
  asm-FB: তেতিয়া তেওঁলোকে যিহোচূৱাক উত্তৰ দি ক’লে, “কিয়নো এইদৰে তোমালোকৰ দাস সকলক
    কোৱা হৈছিল যে, সকলো দেশ তোমালোকক দিবলৈ আৰু দেশৰ সকলো নিবাসীসকলক তোমালোকৰ আগত ধ্বংস
    কৰিবলৈ তোমালোকৰ ঈশ্ৱৰ যিহোৱাই তেওঁৰ দাস মোচিক আজ্ঞা দিছিল, সেয়েহে তোমালোকৰ প্ৰতি
    অতিশয় ভয় কৰি আমি এই কাৰ্য কৰিলোঁ।
  sus-A: عٍ نَشَ يٌسُوٍ يَابِ، «مُشُ بَرَ عَ مّ، عِ مَرِفِ عَلَتَلَ عَ قَلَ نّ عَ
    شَ كٌنيِ مُنسَ بّ، عَ شَ يِ بْشِ بِرِن سٌ وٌ يِ رَ، عَ شَ بٍكَيٍ سْنتْ وٌ يَ شْرِ.
    وٌ شَ قَ بَرَ فَاشُي فبٍفبٍ لُ مُشُ مَ مُشُ نِي شَ قٍ رَ. نَ نَن عَ تٌشِ مُشُ
    بَرَ وٌ يَنقَ.
  fra-SBL: 'Ils prirent la parole et dirent à Josué : « Parce que tes serviteurs ont
    certainement appris comment Yahvé ton Dieu a ordonné à Moïse, son serviteur, de
    te donner tout le pays et de détruire devant toi tous les habitants du pays. C''est
    pourquoi nous avons eu très peur pour nos vies à cause de vous, et nous avons
    fait cette chose.'
  hbo-hbo: וַיַּעֲנ֨וּ אֶת־יְהֹושֻׁ֜עַ וַיֹּאמְר֗וּ כִּי֩ הֻגֵּ֨ד הֻגַּ֤ד לַעֲבָדֶ֙יךָ֙
    אֵת֩ אֲשֶׁ֨ר צִוָּ֜ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ אֶת־מֹשֶׁ֣ה עַבְדֹּ֔ו לָתֵ֤ת לָכֶם֙ אֶת־כָּל־הָאָ֔רֶץ
    וּלְהַשְׁמִ֛יד אֶת־כָּל־יֹשְׁבֵ֥י הָאָ֖רֶץ מִפְּנֵיכֶ֑ם וַנִּירָ֨א מְאֹ֤ד לְנַפְשֹׁתֵ֙ינוּ֙
    מִפְּנֵיכֶ֔ם וַֽנַּעֲשֵׂ֖ה אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:JOS.009.023'
  kik-kik: Nao magĩcookeria Joshua makĩmwĩra atĩrĩ, “Ithuĩ ndungata ciaku nĩtwerirwo
    o wega ũrĩa Jehova Ngai waku aathire ndungata yake Musa akamũhe bũrũri ũyũ wothe,
    na atĩ aniine andũ othe arĩa matũũraga kuo mehere mbere yanyu. Nĩ ũndũ ũcio tũgĩĩtigĩra
    mũno, tweciria ũrĩa mũngĩtũũraga, na nĩkĩo twekire ũndũ ũcio.
  fra-NCL: 'Ils répondirent à Josué en disant : « C’est qu’on avait rapporté à tes
    serviteurs l’ordre donné par Yahweh ton Dieu, à Moïse, son serviteur, de vous
    livrer tout le pays et d’exterminer tous les habitants du pays devant vous. Et
    nous avons éprouvé à votre approche une grande crainte pour nos vies ; c’est pourquoi
    nous avons agi de cette manière.'
  cek-AK: Nihcae mah Joshua khaeah, Hae prae boih hae nangcae han paek moe, hae ah
    kaom kaminawk boih nangcae hmaa ah hum boih hanah, na Angraeng Sithaw mah a tamna
    Mosi khaeah thuih pae ih loknawk to na tamnanawk mah ka thaih o boeh; nangcae
    ban ah duek han ka zit o pongah, hae tiah ka sak o moeng boeh, tiah a naa o.
  cuk-cuk: 'Gabaón-dulemar, Josué-abin sogdemalad: —Anmar be-maimarga-guedi, bela-bela
    nue wismalad, igi be-Bab-Dummad-Jehová e-mai-Moisésʼga igar uksagusa, adi, bemarga
    we-yala ukega, degi, bela we-yargi-e-dulemar-bukwamalad ogilogegarba. Anmar burgwebisulidbali,
    wede deyob anmar bega gakansasad.'
  uig-CYR: 'Шуниң билән улар Йәшуаға җавап берип: — Пәрвәрдигар Худайиңниң Өз қули
    болған Мусаға әмир қилип, барлиқ зиминни силәргә беришкә, шундақла зиминда туруватқанларниң
    һәммисини алдиңлардин йоқитишқа вәдә қилғанлиғи қуллириң болған пеқирларға ениқ
    мәлум қилинди; шуңа биз силәрниң түпәйлиңлардин җенимиздин җәзмән айрилип қалимиз
    дәп вәһимигә чүшүп, бу ишни қилип салдуқ.'
  tel-2017: అందుకు వారు యెహోషువను చూసి “నీ దేవుడు యెహోవా ఈ దేశాన్నంతా మీకిచ్చి, మీ
    ముందు నిలవకుండా ఈ దేశ ప్రజలందరినీ నాశనం చేయమని తన సేవకుడు మోషేకు ఆజ్ఞాపించాడని
    నీ దాసులమైన మాకు రూఢిగా తెలిసింది. కాబట్టి మేము మా ప్రాణాల గురించి చాలా భయపడి
    ఈ విధంగా చేశాం.
  hat-BSA: 'Alò, yo te reponn Josué e te di: “Akoz li te, anverite, pale a sèvitè
    ou yo, jan SENYÈ a, Bondye ou a, te kòmande sèvitè li, Moïse, pou ba ou tout peyi
    a, e pou detwi tout pèp ki rete nan peyi a devan ou. Konsa, nou te fè gwo perèz
    pou lavi nou akoz de ou, e nou te fè bagay sa a.'
  kos-kos: Ac elos topuk, “Aok, kut oru ke sripen kut etu tuh pwaye LEUM GOD lowos
    El sapkin nu sel Moses, mwet kulansap lal, tuh elan asot acn nukewa su kowos fah
    utyak nu we, ac kunausla mwet nukewa su muta fin acn ingan. Kut oru ouingan mweyen
    kut arulana sangeng suwos ac nunku mu kowos ac unikutla.
  hbo-WLC: וַיַּעֲנ֨וּ אֶת־יְהוֹשֻׁ֜עַ וַיֹּאמְר֗וּ כִּי֩ הֻגֵּ֨ד הֻגַּ֤ד לַעֲבָדֶ֙יךָ֙
    אֵת֩ אֲשֶׁ֨ר צִוָּ֜ה יְהוָ֤ה אֱלֹהֶ֙יךָ֙ אֶת־מֹשֶׁ֣ה עַבְדּ֔וֹ לָתֵ֤ת לָכֶם֙ אֶת־כָּל־הָאָ֔רֶץ
    וּלְהַשְׁמִ֛יד אֶת־כָּל־ יֹשְׁבֵ֥י הָאָ֖רֶץ מִפְּנֵיכֶ֑ם וַנִּירָ֨א מְאֹ֤ד לְנַפְשֹׁתֵ֙ינוּ֙
    מִפְּנֵיכֶ֔ם וַֽנַּעֲשֵׂ֖ה אֶת־הַדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ha zara Joshua sị, “Anyị mere nke a nʼihi na agwala anyị na Onyenwe anyị
    Chineke gị nyere Mosis iwu sị ya merie ala ndị a niile, ma kpochapụ ndị niile
    bi nʼime ya. Ọ bụ nke a mere ụjọ ji tụọ anyị. Ọ bụkwa ya mere anyị ji mee ihe
    dị otu a, nʼihi ichebe ndụ anyị.
  ory-ory: ଏଥିରେ ସେମାନେ ଯିହୋଶୂୟଙ୍କୁ ଉତ୍ତର କରି କହିଲେ, “ତୁମ୍ଭମାନଙ୍କୁ ଏହି ସମସ୍ତ ଦେଶ ଦେବାକୁ
    ଓ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ ଏହି ଦେଶ ନିବାସୀ ସମସ୍ତ ଲୋକଙ୍କୁ ବିନାଶ କରିବାକୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ
    ପରମେଶ୍ୱର ଆପଣା ସେବକ ମୋଶାଙ୍କୁ ଯେପରି ଆଜ୍ଞା ଦେଇଥିଲେ, ତାହା ନିଶ୍ଚିତ ରୂପେ ତୁମ୍ଭ ଦାସମାନଙ୍କୁ
    କୁହାଯାଇଅଛି; ଏହେତୁ ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଆପଣା ଆପଣା ପ୍ରାଣ ବିଷୟରେ ଅତିଶୟ
    ଭୀତ ହୋଇ ଏହି କାର୍ଯ୍ୟ କରିଅଛୁ।
  chk-chk: Iwe, ekewe chon Kipeon ra üreni Josua, “Äm noum chon angang aia rongorong
    pwe a let mine ewe Samol mi Lapalap om we Kot a allük ngeni nöün we chon angang
    Moses, pwe epwe ngenikemi unusen ewe fanü o arosala chon meinisin me mwemi. Iei
    mine aia chüngümongüw manauem pokitemi o föri ei föför.
  rop-rop: Wal detlot pipul bin tok, “Bos, melabat bin trikim yumob, dumaji melabat
    bin bradin blanga dai. Melabat bin irrim det stori blanga YAWEI det God blanga
    yumob, en melabat sabi imbin dalim det wekinmen neim Mosis blanga gibit yumob
    ola kantri en kilim ded ola pipul. En wen melabat bin irrim det stori, melabat
    bin bradin blanga yumob.
  ukr-1871: 'І відказали вони Йозейові: Переказано було нам, рабам твоїм, що Господь,
    Бог твій, дав рабові свойму Мойсейові такий обіт, що надїлить вам усю землю, а
    всї осадники землї вигубить. Тим полякались ми вельми, що позганяєте нас із сьвіту,
    та й учинили таке дїло.'
  deu-1951: 'Sie antworteten Josua und sprachen: Es ist deinen Knechten als gewiß
    angezeigt worden, daß der HERR, dein Gott, Mose, seinem Knechte, geboten hat,
    euch das ganze Land zu geben und alle Einwohner des Landes vor euch her zu vertilgen;
    da fürchteten wir uns unseres Lebens halber sehr vor euch und haben darum solches
    getan.'
  eng-JPS: 'And they answered Joshua, and said: ''Because it was certainly told thy
    servants, how that the LORD thy God commanded His servant Moses to give you all
    the land, and to destroy all the inhabitants of the land from before you; therefore
    we were sore afraid for our lives because of you, and have done this thing.'
  srp-1865: 'A oni odgovoriše Isusu i rekoše: doista je bilo javljeno slugama tvojim
    kako je zapovjedio Gospod Bog tvoj Mojsiju sluzi svojemu da vam da svu ovu zemlju
    i da istrijebi sve stanovnike ove zemlje ispred vas; stoga se vrlo pobojasmo životu
    svojemu od vas i uèinismo tako.'
  lug-lug: Yoswa ne bamuddamu nti, “Abaddu bo kino twakikola lwa kubanga twawulira
    nti, Mukama Katonda wo yalagira omuddu we Musa okubawa ensi eno era n’okuzikiriza
    bonna abagibeeramu, bwe tutyo ne tutya nnyo ne twagala okuwonya obulamu bwaffe
    kye kyatukozeseza ekintu kino.
  heb-heb: ויענו את יהושע ויאמרו כי הגד הגד לעבדיך את אשר צוה יהוה אלהיך את משה עבדו
    לתת לכם את כל הארץ ולהשמיד את כל ישבי הארץ מפניכם ונירא מאד לנפשתינו מפניכם ונעשה
    את הדבר הזה׃
  ben-IRV: তারা যিহোশূয়কে এর উত্তরে বলল, “আপনাদেরকে এই সমস্ত দেশ দেওয়ার জন্য ও আপনাদের
    সামনে থেকে এই দেশে বসবাসকারী সমস্ত লোককে ধ্বংস করার জন্য আপনার ঈশ্বর সদাপ্রভু
    তাঁর দাস মোশিকে যে আদেশ করেছিলেন, তার নিশ্চিত সংবাদ আপনার দাস আমরা পেয়েছিলাম,
    এই জন্য আমরা আপনাদের কাছ থেকে প্রাণ হারানোর ভয়ে, খুবই ভয় পেয়ে এই কাজ করেছি।
  pan-pan: ਉਹਨਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਕਿ ਤੁਹਾਡੇ ਗੁਲਾਮਾਂ ਨੂੰ ਸੱਚ-ਮੁੱਚ ਦੱਸਿਆ
    ਗਿਆ ਸੀ ਕਿ ਯਹੋਵਾਹ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੂਸਾ ਆਪਣੇ ਦਾਸ ਨੂੰ ਇਹ ਸਾਰਾ ਦੇਸ ਤੁਹਾਨੂੰ ਦੇਣ
    ਦਾ ਅਤੇ ਇਸ ਦੇਸ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਸੋ ਅਸੀਂ ਤੁਹਾਡੇ ਅੱਗੋਂ
    ਆਪਣੀਆਂ ਜਾਨਾਂ ਲਈ ਬਹੁਤ ਡਰੇ ਤਾਂ ਅਸੀਂ ਇਹ ਕੰਮ ਕੀਤਾ।
  mya-JVB: သူတို့ကလည်း၊ ဤပြည် တရှောက်လုံး ကို သင် တို့အား ပေး ၍ ၊ ပြည်သူပြည်သား အပေါင်း
    တို့ကို သင် တို့ရှေ့ မှ ပယ်ရှင်း ခြင်းငှါ ၊ ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား သည်
    မိမိ ကျွန် မောရှေ အား မှာ ထားတော်မူကြောင်းကို ကိုယ်တော် ကျွန် တို့သည် ဆက်ဆက်ကြားသိ၍၊
    သင် တို့လက်၌ အသက် ဆုံးမည်ကို အလွန် ကြောက် သောကြောင့် ၊ ဤ အမှု ကို ပြု ပါပြီ။
  hmo-hmo: Gibeona taudia ese Iosua dekenai idia haere, idia gwau, “Lohia e, ai kamonai
    bona ai diba Lohiabada oiemu Dirava ese iena hesiai tauna Mose ia oda henia, inai
    tano ibounai be umui dekenai do ia henia, bona inai tano dekenai noho taudia ibounai
    be emui vairana dekenai do ia alaia mase. Unai dainai umui dekenai ai gari dikadika,
    bona aiemai heau mauri dalana ai tahua. Unai dainai unai koikoi kara ai karaia.
  urd-urd: उन्होंने यशू'अ को जवाब दिया कि तेरे ख़ादिमों को तहक़ीक़ यह ख़बर मिली थी,
    कि ख़ुदावन्द तेरे ख़ुदा ने अपने बन्दे मूसा को फ़रमाया कि सारा मुल्क तुमको दे और
    उस मुल्क के सब बाशिंदों को तुम्हारे सामने से हलाक करे। इसलिए हमको तुम्हारी वजह
    से अपनी अपनी जानों के लाले पड़ गये, इस लिए हम ने यह काम किया।
  rus-SYN: 'Они в ответ Иисусу сказали: дошло до сведения рабов твоих, что Господь
    Бог твой повелел Моисею, рабу Своему, дать вам всю землю и погубить нас и всех
    жителей сей земли пред лицом вашим; посему мы весьма боялись, чтобы вы не лишили
    нас жизни, и сделали это дело;'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Wa ò wápiↄ n zↄ̀blenaↄnɛ wásawasaɛ lá Dii n Lua ò a zↄ̀blena
    Mↄiziɛwa. À mɛ̀ á bùsu bṹupi kpáwáɛ, í gbɛ̃́ pↄ́ kúuↄ midɛɛ́ píi. A
    yã́i vĩa wá kṹi maamaa wá wɛ̃ni yã́ musu, ↄ̃ wa yã́pi kɛ̀.'
  tcz-CHONGTHU: Amahon adonbutnun, “Pakai na Pathennun Mose anathupeh dungjuija hiche
    gamhi nangho napeh uva chule agamsung mite jouse hi nathagam sohkeidiu ahi ti
    nasohte keihon kanajauvin ahi. Hijeh chun keihon nangho hi kana kichalheh jengun
    ahileh hitiahi kanabollu ahi,” atiuve.
  mar-mar: त्यांनी यहोशवाला उत्तर दिले, “हा सर्व देश तुम्हाला द्यावा आणि तुमच्यासमोर
    देशांतील सर्व रहिवाश्यांचा नाश करावा असे तुझा देव परमेश्वर याने आपला सेवक मोशे
    याला आज्ञापिले होते, हे तुझ्या दासांना पक्के कळले होते; तुमच्यामुळे आम्हांला आमच्या
    जीवाची फार भीती वाटली म्हणून आम्ही हे काम केले.
  qub-qub: 'Chayno niptin Josuëta paycuna niran: «Nogacunaga llullapashcä wañuchimänayquita
    fiyupa manchacushpämi. Nogacuna mayarä fiyupa munayniyoj Tayta Diosniqui sirbejnin
    Moisesta mayna nishanta, gamcunata cay partitaga intëruta goycushunayquipaj cashanta,
    caycho tiyajcunataga ushajpaj wañuchinayquipaj cashantapis.'
  bqp-bqp: 'Akũ ò pìnɛ: Ò pì ókↄ̃nↄ n zↄ̀blerinↄnɛ súsu lákũ Dikiri n Luda ò a zↄ̀bleri
    Musanɛ nà. À pì áni bùsu pì kpááwa pínki à gbɛ̃ kũ ò kunnↄ kakatɛárɛ ń pínki.
    Abire yãi vĩna ó kũ manamana ó wɛ̃̀ndi yã musu, akũ o yã pìi kɛ̀.'
  hat-hat: 'Yo reponn: -Mèt, nou te fè sa paske nou te vin konnen se tout bon Seyè
    a, Bondye pèp Izrayèl la, te bay Moyiz, sèvitè l'' la, lòd pou li ba yo tout peyi
    sa a, pou li touye tout pèp ki rete ladan l'' pou fè plas pou yo. Konsa, lè nou
    vin konnen nou t''ap pwoche bò kote nou rete a, nou te pè anpil pou nou pa t''
    mouri. Se sa ki fè nou te fè sa.'
  eng-BSB: The Gibeonites answered, “Your servants were told clearly that the LORD
    your God had commanded His servant Moses to give you all the land and wipe out
    all its inhabitants before you. So we greatly feared for our lives because of
    you, and that is why we have done this.
  tod-tod: 'Gaɓaɠɔn nuiti ti gooɠaaʋoteni, ti ɠɛ ma: «Gi kɛɛni ɠana, tɔɔzei ti gi
    ɠobavaawoni, ga Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI devei veeni ná-botiɠɛ nui Moize ya, ga
    toɠa zooi kpein feezu wo ya, é ɠɛ wo gaa nui kpein undaaʋili, wa ɠɛna lia ga
    zeiɗa ga. Wo ʋaazuʋɛ, gi wola luani, é lo gi-yɛnvui ʋa. Naa ɠa é kɛɛni, gi naa
    ɠɛɛni.'
  eng-WEBPB: They answered Joshua, and said, “Because your servants were certainly
    told how the LORD your God commanded his servant Moses to give you all the land,
    and to destroy all the inhabitants of the land from before you. Therefore we were
    very afraid for our lives because of you, and have done this thing.
  kbq-kbq: Hanki Gibioni vahe'mo'za amanage hu'za Josuana asami'naze, tagrama antahunama
    Ra Anumzana tamagri Anumzamo eri'za ne'a Mosesena asami'no, ama ana mopa miko
    zamigahuanki ana mopafima ufresutma anampima mani'naza vahera maka zamahe vagareho
    huno hu'negu, tamagrikura tusi koro nehuta ana havigea hu'none.
  nhe-BL: 'Huan quinanquilijque Josué: ―Nochi ya ni tijchijque pampa tijmatiyayaj
    intechmictisquíaj. Tijcajque para imoTECO Dios quinahuatijtoya Moisés ma inmechmaca
    ni tlali huan ma techtzontlamiltica nochi tlen tiitztoque nica. Huajca timajmahuiyayaj.'
  bus-bus: 'Ben aↄ̃ bènɛ: Wà bè wamↄwa n zↄ̀blerinↄnɛ súusu lán Dii n Ludaa ò a zↄ̀bleri
    Musanɛ nà. À bè é bùsu pì kpáawa píngi à gbɛ̃ kɛ̀ aↄ̃ↄ kúnnↄ kaatɛare ń píngi.
    Vĩa wa kũ maamaa wa wɛ̃̀ndi yã musu, beee yãnzi wa kɛ̀ lɛzi.'
  gub-BL: Uze'eg Zuzue pe wà. — Tupàn pezar uze'eg nezewe wemiruze'eg Moizez pe. —
    Emono a'e ywy paw Izaew wanupe nehe. Tuwe Izaew uzuka a'e ywy rehe har paw wà
    nehe, i'i Moizez pe. Urukwaw nezewe haw imume'u awer, ta'e amo umume'u urewe a'e
    wà xe. A'e rupi urukyze katu pewi. — Tupàn zanezuka kar putar Izaew wanupe a'e
    nehe, uru'e urezeupeupe. A'e rupi ureremu'em newe.
  eng-DRA: 'They answered: It was told us thy servants, that the Lord thy God had
    promised his servant Moses to give you all the land, and to destroy all the inhabitants
    thereof. Therefore we feared exceedingly and provided for our lives. compelled
    by the dread we had of you and we took this counsel.'
