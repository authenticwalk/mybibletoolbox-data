verse: JOS.009.002
translations:
  mal-C: ഈ വസ്തുതകളെല്ലാം കേട്ടപ്പോൾ യോശുവയോടും ഇസ്രായേലിനോടും യുദ്ധംചെയ്യാൻ ഒന്നിച്ചുകൂടി.
  deu-TKW: da thaten sie sich einmütig alle zusammen, um Josua und die Israeliten
    zu bekämpfen.
  lin-lin: basanganaki mpo na kobundisa Jozue mpe Isalaele.
  eng-LSV: that they gather themselves together to fight with Joshua, and with Israel—[with]
    one mouth.
  eng-GNV: They gathered themselues together, to fight against Ioshua, and against
    Israel with one accord.
  eng-WEBSTER: That they assembled themselves, to fight with Joshua and with Israel,
    with one accord.
  nhw-BL: Huan huajca nochi mosentilijque ica san se ininyolo para quihuilanase Josué
    huan nopa israelitame.
  swh-ONEN: wakajiunga pamoja ili kupigana vita dhidi ya Yoshua na Israeli.
  bba-bba: '@see-verse:JOS.009.001'
  eng-KJVCPB: that they gathered themselves together, to fight with Joshua and with
    Israel, with one accord.
  cpy-cpy: 'Ari ikaminaa-wakahae-yakani irikapaeni pinkathari, ikanta-wakaa: “Jame
    aapatziya-wakaeyaa, apiyata-wakyaari Josué jewatziriri Israel-paeni.”'
  luo-luo: ruodhigo noriwore giduto mondo giked gi Joshua kod jo-Israel.
  meu-meu: bena mai lalodiai tamona e hebou, Iosua bona Israel taudia bae tuari henidia
    eto.
  npi-ULB: यिनीहरू यहोशू र इस्राएलविरुद्ध युद्ध गर्न एउटै समूहमा सहभागी भए ।
  yor-yor: wọ́n sì kó ara wọn jọ láti bá Joṣua àti Israẹli jagun.
  emp-NTPO: Maʌ̃ carea jũma ãbaa bed̶ea ausid̶aa Josue ume idjab̶a israelerã ume djõne
    wãni carea.
  ind-ind: Karena itu mereka bersatu dan menggabungkan pasukan untuk berperang melawan
    Yosua dan Israel.
  pes-OPCB: '@see-verse:JOS.009.001'
  tgl-ULB: nagsama-sama ang mga ito sa ilalim ng isang pamumuno, para magkipagdigma
    laban kay Josue at Israel.
  hui-hui: Hale hai howa uruni ti bibahendeme íbu ngoai halu mo mbiraore howa Yosua
    halu Isaraeleali baba wai bule manda bini.
  mya-mya: သူ​တို့​သည်​ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား စု​ပေါင်း​၍​တိုက်​ခိုက်​ရန်​သ​ဘော
    တူ​ကြ​၏။
  bod-N: ཚང་མ་མཉམ་དུ་འཛོམས་ནས་སེམས་ཤུགས་གཅིག་སྒྲིལ་གྱིས་ཡོ་ཤུ་ཨ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཐབ་པར་བརྩམས།
  sna-sna: Vakaungana pamwe chete kuti varwisane naJoshua navaIsraeri.
  spa-BLM: se reunieron para luchar con Josué y con Israel, de común acuerdo.
  cac-cac: ix slajtian sb'a eb' to junn̈ej syutej sb'a eb', yic syac'an oval eb' yed'
    vin̈aj Josué yed' eb' chon̈ab' israel.
  swh-ULB: hawa waliungana pamoja chini ya amri moja kuinua vita dhidi ya Yoshua na
    Israeli.
  bel-bel: сабраліся разам, каб супольна ваяваць зь Ісусам і Ізраілем.
  deu-ELBBK: da versammelten sie sich allzumal, um einmütig gegen Josua und gegen
    Israel zu kämpfen.
  mbb-OT: Midsevaha sikandan te kebpekidtebek ki Josue wey te Israel.
  mal-2015: യോശുവയോടും യിസ്രായേലിനോടും യുദ്ധം ചെയ്‌വാൻ ഏകമനസ്സോടെ യോജിച്ചു.
  tuo-NT: Tojo weerã na Josué, Israe curuacjãrã meꞌrã aꞌmewẽjẽrã aꞌtirã, niꞌcãrõ meꞌrã
    nerẽcãrã niwã.
  rmc-rmc: zgele pes jekhetane pro mariben pro Jozua the pro Izraeliti.
  nlg-nlg: Na lei vunaghi haba ini tara padapada koukolu gekara talukolura didira
    na lei malaghai ni veitotoghoni makara veitotoghoni kolura nina malaghai Joshua
    mana vure ni Israel.
  pes-OPV: با هم جمع شدند، تا بایوشع و اسرائیل متفق جنگ کنند.
  ron-1924: с-ау унит ымпреунэ ынтр-о ынцелеӂере ка сэ лупте ымпотрива луй Иосуа ши
    ымпотрива луй Исраел.
  ben-OBCV: তখন তাঁরা একসঙ্গে মিলিত হয়ে যিহোশূয় ও ইস্রায়েলের বিরুদ্ধে যুদ্ধ ঘোষণা
    করলেন।
  som-som: iswada urursadeen inay isku si ula diriraan Yashuuca iyo reer binu Israa'iil.
  lat-VUC: congregati sunt pariter, ut pugnarent contra Josue et Israël uno animo,
    eademque sententia.
  eng-ASVBT: that they gathered themselves together, to fight with Joshua and with
    Israel, with one accord.
  ita-1885: si adunarono tutti insieme per guerreggiar con Giosuè, e con Israele,
    di pari consentimento.
  eng-LXXUP: they came all together at the same time to make war against Joshua and
    Israel. Then Joshua built an altar to the Lord God of Israel in Mount Ebal, as
    Moses the servant of the Lord commanded the children of Israel, as it is written
    in the law of Moses, an altar of unhewn stones, on which iron had not been lifted
    up; and he offered there whole burnt offerings to the Lord, and a peace offering.
    And Joshua wrote upon the stones a copy of the law, even the law of Moses, before
    the children of Israel. And all Israel, and their elders, and their judges, and
    their scribes, passed on one side and on the other before the ark; and the priests
    and the Levites took up the ark of the covenant of the Lord; and the stranger
    and the native were there, who were half of them near Mount Gerizim, and half
    near Mount Ebal, as Moses the servant of the Lord commanded at first, to bless
    the people. And afterward Joshua read accordingly all the words of this law, the
    blessings and the curses, according to all things written in the law of Moses.
    There was not a word of all that Moses charged Joshua, which Joshua read not in
    the ears of all the assembly of the children of Israel, the men, and the women,
    and the children, and the strangers that joined themselves to Israel.
  eng-ULB: these joined together under one command, to wage war against Joshua and
    Israel.
  spa-VBL: Así que se reunieron para luchar juntos como un ejército unido contra Josué
    y los israelitas.
  fra-_FOB: Ils s'unirent tous ensemble pour faire la guerre à Josué et à Israël d'un
    commun accord.
  mal-mal: ഈ വസ്തുത കേട്ടപ്പോൾ യോശുവയോടും യിസ്രായേലിനോടും യുദ്ധം ചെയ്‌വാൻ ഏകമനസ്സോടെ
    യോജിച്ചു.
  urd-GVR: Ab yih Yashua aur Isrāīliyoṅ se laṛne ke lie jamā hue.
  suz-BL: मेकोपुकी थुं का दुम्‍शा, यहोसु नु इस्राएलीपुकी नु लडाइ पचा कली बुक्‍तेक्‍म।
  ita-1927: si adunarono tutti assieme, di comune accordo, per muover guerra a Giosuè
    e ad Israele.
  ckb-ckb: بە یەک دەنگ پێکەوە کۆبوونەوە بۆ جەنگ لە دژی یەشوع و ئیسرائیل.
  eng-BBE: Came together with one purpose, to make war against Joshua and Israel.
  kan-OKCV: ಆಗ ಅವರು ಯೆಹೋಶುವನಿಗೂ ಇಸ್ರಾಯೇಲರಿಗೂ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಒಟ್ಟಾಗಿ ಕೂಡಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:JOS.009.001'
  tam-2017: அவர்கள் ஒருமனப்பட்டு, யோசுவாவோடும் இஸ்ரவேலர்களோடும் யுத்தம்செய்ய ஒன்றாகக்
    கூடினார்கள்.
  spa-RV-1909: Juntáronse á una, de un acuerdo, para pelear contra Josué é Israel.
  ron-BTF: S-au adunat cu un gând, ca să se lupte cu Iosua și cu Israel.
  eng-WEBP: they gathered themselves together to fight with Joshua and with Israel,
    with one accord.
  eng-FBV: So they gathered to fight together as a united army against Joshua and
    the Israelites.
  nld-1939: zich met elkander, om met vereende krachten Josuë en Israël te bestrijden.
  nch-BL: Huan huajca nochi mosentilijque ica san se iniyolo para quitehuise Josué
    huan nopa israelitame.
  vie-1934: đều rập một ý hiệp với nhau đặng giao chiến với Giô-suê và Y-sơ-ra-ên.
  hin-CV: वे यहोशू तथा इस्राएलियों से युद्ध करने के लिए एक साथ हो गए.
  spa-BES: Se unieron con un propósito, hacer la guerra contra Josué e Israel.
  tdx-tdx: le nikabija, nifañosoñe hialy amy Iehosoa naho am’Israele.
  tha-KJV: จึงพร้อมใจร่วมกำลั​งก​ันจะต่อสู้โยชูวาและอิสราเอล
  por-BR-2018: Juntaram-se em unidade, de um acordo, para lutar contra Josué e Israel.
  deu-ELO: da versammelten sie sich allzumal, um einmütig wider Josua und wider Israel
    zu streiten.
  eng-WYC-2018: were (all) gathered together to fight against Joshua and Israel, with
    one will, and with the same accord.
  epo-epo: ili kolektiĝis kune, por militi unuanime kontraŭ Josuo kaj kontraŭ Izrael.
  uig-PIN: ⱨǝmmisi bir bolup Yǝxua bilǝn Israilƣa ⱪarxi jǝng ⱪilƣili ittipaⱪlaxti.
  beo-beo: 'Amo hina bagade dunu da gilisili, Yosiua amola Isala:ili dunu ilima gegemusa:
    gilisi.'
  tpi-OTNT: Ol i harim dispela tok na ol i kam bung wantaim bilong i go pait long
    Josua wantaim ol Israel.
  hau-SA: suka haɗa kansu don su yaƙi Yoshuwa da Isra’ila.
  uig-LAT: hemmisi bir bolup Yeshua bilen Israilgha qarshi jeng qilghili ittipaqlashti.
  nde-nde: ahlangana ukuze alwisane uJoshuwa labako-Israyeli.
  ton-ton: Naʻa nau fakakātoa fakataha ʻakinautolu, kenau tauʻi loto taha pē ʻa Siosiua,
    mo ʻIsileli.
  ces-1613: Sebrali se spolu, aby bojovali proti Jozue a proti Izraeli jednomyslně.
  eng-WMB: they gathered themselves together to fight with Joshua and with Israel,
    with one accord.
  tam-TCV: இந்த அரசர்கள் ஒன்றுசேர்ந்து யோசுவாவுக்கும், இஸ்ரயேலருக்கும் எதிராகப் போர்
    தொடுப்பதற்கென வந்தார்கள்.
  ceb-ULB: nagkahiusa kining tanan ilalom sa usa ka mando, aron nga makiggubat batok
    kang Josue ug sa Israel.
  pol-UBG: Zebrali się razem, aby jednomyślnie walczyć przeciw Jozuemu i Izraelowi.
  urd-GVU: اب یہ یشوع اور اسرائیلیوں سے لڑنے کے لئے جمع ہوئے۔
  deu-1912: sammelten sie sich einträchtig zuhauf, daß sie wider Josua und wider Israel
    stritten.
  ntj-ntj: '@see-verse:JOS.009.001'
  kan-2017: ಒಂದೇ ಮನಸ್ಸಿನಿಂದ ಯೆಹೋಶುವನಿಗೂ ಇಸ್ರಾಯೇಲ್ಯರಿಗೂ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಕೂಡಿಕೊಂಡರು.
  tgo-tgo: Kiŋɨŋgike thiyake thɨ wabwi vathavathaŋgi lenji ragagaithɨ na regha na
    lenji rɨghe regha — nuwanjiya thɨ kivwalaŋgiya Josuwa na Isirel gharɨgharɨniye.
  yap-yap: Yad gubin nrabad nga ta’bang ngar puthiyed gelngirad ni ngar chamgad ngak
    Joshua nge piyu Israel.
  hlt-MCSB: Te dongah Joshua vahthoh thil ham neh Israel te ol thikat thil tun coi
    uh thae.
  mdy-ETH: '@see-verse:JOS.009.001'
  twi-ASANTE: Saa ahemfo yi boaa wɔn akodɔm ano ntɛm so sɛ wɔbɛko atia Yosua ne Israelfoɔ.
  eng-WEBU: they gathered themselves together to fight with Joshua and with Israel,
    with one accord.
  bnp-bnp: Ri longoa a ngava iea, ri vadili palupu ri vaubi ne Iosua turane huriki
    a Israel.
  wal-wal: Siyidi Yaasanne Israa7eela asaa olanau baanau issippe shiiqidosona.
  spa-PDDPT: se reunieron para luchar juntos contra Josué y contra Israel bajo un
    solo mando.
  gun-gun: Ha'e vy peteĩ rami ha'e kuery ono'õ okuapy Josué ha'e Israel kuery rovai
    opu'ã aguã.
  agu-BL: Junit tzun ban chitxumu'n tan oyintzi' te Josué scyuch' yi e' xonl Israel.
  ilo-ULB: nagsangsangkamaysa dagitoy iti maysa a bilin, tapno makigubat a maibusor
    kenni Josue ken iti Israel.
  kpg-kpg: Digaula ga buni mai gi di gowaa e dahi belee heebagi gi Joshua mo digau
    Israel.
  uig-ARA: ھەممىسى بىر بولۇپ يەشۇئا بىلەن ئىسرائىلغا قارشى جەڭ قىلغىلى ئىتتىپاقلاشتى.
  bsp-bsp: kɔ ŋambɛrɛnɛ kəkɔ-sutɛnɛ kɔ Yosuwe kɔ aka Yisrayel.
  sus-sus: e naxa e malan, e lanyi xiri e tagi alako e xa Yosuwe nun Isirayila ɲama
    gere.
  pon-2006: Irail koaros eri pokonpene oh kapokonepene ar karis en sounpei kan pwe
    re en mahweniong Sosua oh mehn Israel kan.
  ksd-ksd: dia ga vana varurung upi diat a varubu ma Iosua ma ra tarai Israel, ma
    i ga kopono ko ra nuknuk i diat.
  tur-YTC: Yeşu'ya ve İsrael'e karşı savaşmak üzere fikir birliğiyle bir araya toplandılar.
  grc-BRENT: συνήλθοσαν ἐπὶ τὸ αὐτὸ ἐκπολεμῆσαι Ἰησοῦν καὶ Ἰσραὴλ ἅμα πάντες. Τότε
    ᾠκοδόμησεν Ἰησοῦς θυσιαστήριον Κυρίῳ τῷ Θεῷ Ἰσραὴλ ἐν ὄρει Γαιβὰλ, καθότι ἐνετείλατο
    Μωυσῆς ὁ θεράπων Κυρίου τοῖς υἱοῖς Ἰσραῆλ, καθὰ γέγραπται ἐν τῷ νόμῳ Μωυσῆ, θυσιαστήριον
    λίθων ὁλοκλήρων, ἐφʼ οὓς οὐκ ἐπεβλήθη σίδηρος· καὶ ἀνεβίβασεν ἐκεῖ ὁλοκαυτώματα
    Κυρίῳ, καὶ θυσίαν σωτηρίου. Καὶ ἔγραψεν Ἰησοῦς ἐπὶ τῶν λίθων τὸ δευτερονόμιον,
    νόμον Μωυσῆ, ἐνώπιον τῶν υἱῶν Ἰσραήλ. Καὶ πᾶς Ἰσραὴλ, καὶ οἱ πρεσβύτεροι αὐτῶν,
    καὶ οἱ δικασταὶ, καὶ οἱ γραμματεῖς αὐτῶν, παρεπορεύοντο ἔνθεν καὶ ἔνθεν τῆς κιβωτοῦ
    ἀπέναντι· καὶ οἱ ἱερεῖς καὶ οἱ Λευῖται ᾖρν τὴν κιβωτὸν τῆς διαθήκης Κυρίου· καὶ
    ὁ προσήλυτος καὶ ὁ αὐτόχθων, οἳ ἦσαν ἥμισυ πλησίον ὄρους Γαριζὶν, καὶ οἳ ἦσαν
    ἥμισυ πλησίον ὄρους Γαιβὰλ, καθότι ἐνετείλατο Μωυσῆς ὁ θεράπων Κυρίου εὐλογῆσαι
    τὸν λαὸν ἐν πρώτοις. Καὶ μετὰ ταῦτα οὕτως ἀνέγνω Ἰησοῦς πάντα τὰ ῥήματα τοῦ νόμου
    τούτου, τὰς εὐλογίας καὶ τὰς κατάρας, κατὰ πάντα τὰ γεγραμμένα ἐν τῷ νόμῳ Μωυσῆ.
    Οὐκ ἦν ῥῆμα ἀπὸ πάντων ὧν ἐνετείλατο Μωυσῆς τῷ Ἰησοῖ, ὃ οὐκ ἀνέγνω Ἰησοῦς εἰς
    τὰ ὦτα πάσης ἐκκλησίας υἱῶν Ἰσραὴλ, τοῖς ἀνδράσι καὶ ταῖς γυναιξὶ καὶ τοῖς παιδίοις
    καὶ τοῖς προσηλύτοις τοῖς προσπορευομένοις τῷ Ἰσραήλ.
  ind-AYT: mereka bergabung bersama-sama dan bersepakat untuk menyerang Yosua dan
    orang-orang Israel.
  nya-nya: anapangana kuti achite nkhondo ndi Yoswa ndi Israeli.
  hrv-hrv: pa se svi udružiše da složno udare protiv Jošue i Izraela.
  mps-mps: Augwaligo te sę ebo po odama, tama augwali sisinama, te Josua dali me
    te Israel dabe dali hwįainogo yai.
  tpi-tpi: Ol i harim dispela tok na ol i kam bung wantaim bilong i go pait long Josua
    wantaim ol Israel.
  dan-1931: samlede de sig for i Fællesskab at kæmpe mod Josua og Israel.
  vie-OVCB: đều liên minh với nhau để kháng cự Giô-suê và người Ít-ra-ên.
  guj-2017: એક મતે યહોશુઆ અને ઇઝરાયલ વિરુદ્ધ લડાઈ કરવા એકત્ર થયા.
  pon-2006A: Irail koaros eri pokonpene oh kapokonepene ar karis en sounpei kan pwe
    re en mahweniong Sosua oh mehn Israel kan.
  por-BRBSL: eles se reuniram para lutar com Josué e com Israel, com um só acordo.
  cth-cth: Joshua hoi Isarelnaw tuk hanelah lung kângingcalah a kamkhueng sak awh.
  twi-twi: Saa ahemfo yi boaa wɔn nsraadɔm ano ntɛm so sɛ wɔbɛko atia Yosua ne Israelfo.
  hlt-hlt: Te dongah Joshua vahthoh thil ham neh Israel te ol thikat thil tun coi
    uh thae.
  tbz-SIM: kɛ́wɛ̃nnɛ́ bɛmɔu kɛ bo kpɑnnɛ̀ Sosuwee nɛ̀ o kɔbɛ Isidɑyɛɛribɛ.
  msy-2020: Me akar kaba baregha iza Josua ko Israelia mɨsoghasa uari akufi.
  azb-azb: Yeşua və İsraillilərə qarşı birlikdə döyüşmək üçün bir yerə toplandılar.
  eng-DBY: that they assembled together, to fight with Joshua and with Israel, with
    one accord.
  hin-2017: वे एक मन होकर यहोशू और इस्राएलियों से लड़ने को इकट्ठे हुए।
  swp-swp: Abo se oigogo esega, bena Iosua eo Isaraela se ialaidi, nuadi esega mo.
  eng-YLT: that they gather themselves together to fight with Joshua, and with Israel
    — one mouth.
  eng-WYC-2017: were gathered together to fight against Joshua and Israel, with one
    will, and with the same accord.
  eng-WMBB: they gathered themselves together to fight with Joshua and with Israel,
    with one accord.
  urd-GVH: अब यह यशुअ और इसराईलियों से लड़ने के लिए जमा हुए।
  rug-rug: Mae varigara si ari doduru pude varipera la koe Zosua meke sari na tinoni
    Izireli.
  gaz-gaz: Iyyaasuu fi Israaʼelitti waraana banuuf walitti qabaman.
  fra-LSG: s’unirent ensemble d’un commun accord pour combattre contre Josué et contre
    Israël.
  gnn-gnn: Bala walala yukurrana ḻuŋ'maranhaminana waŋganynha miṯtjinydja, märr bini
    walala bunha gukunha Djatjuwawu miṯtjinha.
  yal-yal: E yi e malan Yosuwe nun Isirayila yamaan yɛngɛ xinla ma.
  haw-1868: Alaila, hoakoakoa mai la lakou e kaua lokahi mai ia Iosua, a me ka Iseraela.
  arb-NAV: سَارَعُوا بِتَوْحِيدِ جُيُوشِهِمْ لِمُحَارَبَةِ يَشُوعَ وَبَنِي إِسْرَائِيلَ.
  ewe-ewe: Dukɔ siawo ƒe aʋakɔwo wɔ ɖeka enumake hena aʋawɔwɔ kple Yosua kple Israelviwo.
  eng-LEE: That they assembled themselves all together, to fight with Joshua and with
    Israel, with one accord.
  asm-FB: সকলোৱে একে লগ হৈ যিহোচূৱা আৰু ইস্ৰায়েলৰ লগত যুদ্ধ কৰিবলৈ গোট খালে।
  sus-A: عٍ نَشَ عٍ مَلَن، عٍ لَنيِ شِرِ عٍ تَفِ عَلَكٌ عٍ شَ يٌسُوٍ نُن عِسِرَيِلَ
    حَمَ فٍرٍ.
  fra-SBL: ils se rassemblèrent pour combattre Josué et Israël, d'un commun accord.
  hbo-hbo: וַיִּֽתְקַבְּצ֣וּ יַחְדָּ֔ו לְהִלָּחֵ֥ם עִם־יְהֹושֻׁ֖עַ וְעִם־יִשְׂרָאֵ֑ל
    פֶּ֖ה אֶחָֽד׃ פ
  piu-2006: '@see-verse:JOS.009.001'
  kik-kik: magĩcookanĩrĩra hamwe nĩguo mahũũrane na Joshua na Isiraeli.
  fra-NCL: s’unirent ensemble pour combattre Josué et Israël d’un commun accord.
  cek-AK: Joshua hoi Israel kaminawk tuk hanah, poek amhong o moe, maeto ah amkhueng
    o.
  cuk-cuk: Geb degine, bela we-reymar Josuéʼgi, degi, Israel-dulemargi bila-onodamalaga
    na atosmalad.
  uig-CYR: һәммиси бир болуп Йәшуа билән Исраилға қарши җәң қилғили иттипақлашти.
  tel-2017: వారు యెహోషువతో, ఇశ్రాయేలీయులతో యుద్ధం చేయడానికి వచ్చారు.
  hat-BSA: yo te reyini ansanm avèk yon sèl bi pou goumen avèk Josué e avèk Israël.
  kos-kos: Elos nukewa tukeni insesela in mweun lainul Joshua ac mwet Israel.
  hbo-WLC: וַיִּֽתְקַבְּצ֣וּ יַחְדָּ֔ו לְהִלָּחֵ֥ם עִם־יְהוֹשֻׁ֖עַ וְעִם־יִשְׂרָאֵ֑ל
    פֶּ֖ה אֶחָֽד׃ פ
  ibo-ibo: ha niile zukọtara ibu agha megide Joshua na ụmụ Izrel.
  ory-ory: ତହିଁରେ ସେମାନେ ଏକ ମନରେ ଯିହୋଶୂୟ ଓ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବାକୁ ଏକତ୍ର ହେଲେ।
  chk-chk: Ra chufengen o tipeeufengen pwe repwe fiu ngeni Josua me chon Israel.
  rop-rop: en wen detlot king blanga ola traib gulum Hitait, Emarait, Keinanait, Perasait,
    Hibait en Jebusait bin irrim det nyus, deibin ol majurrumap miselp, en deibin
    ol joinap blanga fait langa Joshuwa en ola Isreil pipul.
  ukr-1871: То й зібрались вони докупи, щоб єдинодушно воювати Йозея й Ізраїля.
  deu-1951: versammelten sie sich einmütig, um wider Josua und wider Israel zu streiten.
  eng-JPS: that they gathered themselves together, to fight with Joshua and with Israel,
    with one accord.
  srp-1865: Skupiše se svi da se složno biju s Isusom i s Izrailjem.
  lug-lug: ne beekobaana okulwana ne Yoswa n’Abayisirayiri.
  heb-heb: ויתקבצו יחדו להלחם עם יהושע ועם ישראל פה אחד׃
  ben-IRV: একসঙ্গে যিহোশূয়ের ও ইস্রায়েলের সঙ্গে যুদ্ধ করার জন্য একত্র হলেন।
  pan-pan: ਤਦ ਉਹਨਾਂ ਨੇ ਇੱਕ ਮਨ ਹੋ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਯਹੋਸ਼ੁਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਯੁੱਧ ਕਰਨ
    ਲਈ ਇਕੱਠਾ ਕੀਤਾ।
  mya-JVB: ယောရှု နှင့် ဣသရေလ အမျိုးသားတို့ကို စစ်တိုက် ခြင်းငှါ တညီတညွတ် တည်းစည်းဝေး
    ကြ၏။
  hmo-hmo: Vadaeni idia ibounai ese idia haboua, mai lalona tamona, Iosua bona Israela
    taudia do idia tuari henia totona.
  urd-urd: तो वह सब के सब इकठ्ठा हुए ताकि मुत्तफ़िक़ हो कर यशू'अ और बनी इस्राईल से
    जंग करें।
  rus-SYN: собрались вместе, дабы единодушно сразиться с Иисусом и Израилем.
  bqc-SIM: ↄ̃ aa kↄ̃ kã̀aa ḿpii, kɛ́ aa gɛ zĩka ń Yozueeo ń aà gbɛ̃́ Isailiↄ.
  tcz-CHONGTHU: Hiche lengho hin lungkhattah’a athao jekhomma Joshua leh Israel mite
    hi kisatpi dingin akiloikhommun ahi.
  mar-mar: त्यांनी एका आदेशाखाली एकत्र जमून यहोशवा व इस्राएल यांच्या विरुद्ध लढाई
    पुकारली.
  qub-qub: Mayaycur chay raycunaga parlacuran Josuëta Israelcunata illgächinanpaj.
  bqp-bqp: akũ ò kↄ̃ kàkara ń pínki de ò gɛ́ ò zĩ̀ ká kũ Yↄsuao kũ a gbɛ̃ Isarailanↄ.
  hat-hat: Yo tout yo mete tèt ansanm pou yo goumen kont Jozye ak pèp Izrayèl la.
  eng-BSB: they came together to wage war against Joshua and Israel.
  tod-tod: ti ɠaalɛɛni ba, ti zoloo su ga ti laalɛ Zozuwe ta Izelayɛle nuiti bu.
  eng-WEBPB: they gathered themselves together to fight with Joshua and with Israel,
    with one accord.
  kbq-kbq: ana maka'mo'za eri mago hu'za Josuane Israeli vahera ha' huzmante'naku
    hu'naze.
  nhe-BL: Huan huajca nochi mosentilijque ica san se ininyolo para quitehuise Josué
    huan nopa israelitame.
  bus-bus: ben aↄ̃ kↄ̃ kàkↄ̃a ń píngi lɛ wà gá wà zĩ̀ ká kↄ̃n Yↄsuao kↄ̃n à gbɛ̃
    Isarailinↄ.
  gub-BL: A'e rupi tuwihawete omono'og wemiruze'eg wà kury, Zuzue iàmàtyry'ym pà wà,
    Izaew wàmàtyry'ym pà wà.
  eng-DRA: Gathered themselves together, to fight against Josue and Israel with one
    mind, and one resolution.
