verse: JOS.009.010
translations:
  mal-C: യോർദാനു കിഴക്ക്, ഹെശ്ബോൻരാജാവായ സീഹോൻ, അസ്തരോത്തിലെ ബാശാൻരാജാവായ ഓഗ് എന്നീ
    രണ്ട് അമോര്യരാജാക്കന്മാരോടു ചെയ്തതും ഞങ്ങൾ കേട്ടിരിക്കുന്നു.
  deu-TKW: als auch alles das, was er den beiden Königen der Amoriter, die jenseits
    des Jordan wohnten, Sihon, dem Könige von Hesbon, und Og, dem Könige von Basan
    zu Astaroth, angethan hat.
  lin-lin: 'mpe epai ya bakonzi mibale ya bato ya Amori oyo bazalaki na ngambo ya
    este ya Yordani : Sikoni, mokonzi ya Eshiboni, mpe Ogi, mokonzi ya Bashani, oyo
    azalaki kovanda na Ashitaroti.'
  eng-LSV: and all that He has done to the two kings of the Amorite who [are] beyond
    the Jordan, to Sihon king of Heshbon, and to Og king of Bashan, who [is] in Ashtaroth.
  eng-GNV: And all that he hath done to the two Kings of the Amorites that were beyonde
    Iorden, to Sihon King of Heshbon, and to Og King of Bashan, which were at Ashtaroth.
  eng-WEBSTER: And all that he did to the two kings of the Amorites, that were beyond
    Jordan, to Sihon king of Heshbon, and to Og king of Bashan, who was at Ashtaroth.
  nhw-BL: Tijcactoque nochi catli quinchihuili nopa ome inintlanahuatijcahua amorreos
    catli itztoyaj ne seyoc inaliyo hueyatl Jordán; Sehón nopa tlanahuatijquetl tlen
    Hesbón huan Og nopa tlanahuatijquetl tlen tlali Basán catli mosehuiyaya para tlanahuatis
    ipan altepetl Astarot.
  swh-ONEN: pia yale yote aliyowatendea wafalme wawili wa Waamori mashariki ya Yordani;
    huyo Sihoni mfalme wa Heshboni na Ogu mfalme wa Bashani, aliyetawala huko Ashtarothi.
  bba-bba: kɑ nɡe mɛ u Amɔrebɑn sinɑmbu yiru ye kuɑ, be bɑ wɑ̃ɑ Yuudɛnin sɔ̃ɔ yɑri
    yeru ɡiɑ. Beyɑ Sihoni, Hɛsibonin sunɔ, kɑ Oɡu, Bɑsɑnin sunɔ wi u wɑ̃ɑ Asitɑrɔtuɔ.
  eng-KJVCPB: and all that he did to the two kings of the Amorites, that were beyond
    Jordan, to Sihon king of Heshbon, and to Og king of Bashan, which was at Ashtaroth.
  luo-luo: kendo gigo duto mane otimone ruodhi ariyo mag jo-Amor man yo wuok chiengʼ
    mar aora Jordan, ma gin Sihon ruodh Heshbon kod Og ruodh Bashan, mane odak Ashtaroth.
  meu-meu: bona Amoro pavapavadia raruosi, Ioridane sinavaina unukahana ai, Sihon,
    Hesebon pavapavana, bona Og, Basan pavapavana, Astaroto ai e nohova, na ede o
    karadia toma vada a kamonai.
  npi-ULB: र यर्दन पारिका एमोरी राजाहरू अर्थात् हेश्बोनका राजा सीहोन, अस्तारोतमा बस्‍ने
    बाशानका राजा ओगलाई उहाँले गर्नुभएका सबै कुरा हामीले सुनेका छौँ ।
  yor-yor: àti ohun gbogbo tí ó ti ṣe sí ọba àwọn Amori méjèèje tí ń bẹ ní òkè Jordani,
    sí Sihoni ọba Heṣboni, àti Ogu ọba Baṣani, tí wọ́n jẹ ọba ní Aṣtarotu.
  emp-NTPO: Idjab̶a ũrĩsid̶aa sãwã Jordaʌ̃ quĩrãrẽbema amorreo bororãda poyasida.
    Naãrã Sehoʌ̃, Hesboʌ̃ purud̶ebemada poyasia. Maʌ̃are Og, Basaʌ̃ druad̶ebema Astarot
    purud̶e b̶ad̶a sid̶a poyasia.
  ind-ind: Kami juga mendengar semua yang sudah dilakukan-Nya terhadap kedua raja
    Amori di sebelah timur sungai Yordan, yaitu Sihon, raja Hesbon dan Og, raja Basan
    yang tinggal di Astarot.
  pes-OPCB: و چه بلایی بر سر دو پادشاه اموری که در طرف شرق اردن بودند یعنی سیحون،
    پادشاه حشبون و عوج، پادشاه باشان که در عشتاروت حکومت می‌کرد، آورد.
  tgl-ULB: at lahat ng bagay na ginawa niya sa dalawang hari ng mga Amoreo sa kabilang
    dako ng Jordan—kay Sihon hari ng Hesbon, at kay Og hari na Bashan na naroon sa
    Astarot.
  hui-hui: Ibugua Amoroali Iba Yodana ni ibiragohayagi Hesebono dindinaga Kini Sihonobi
    Basana dindinaga Kini Oga ibu Asarodo dindini heagobi o biago labohondo biya layago
    hale harima.
  mya-mya: ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်​တွင်​စိုး​စံ​သော​အာ မော​ရိ​မင်း​နှစ်​ပါး​ဖြစ်​သည့်
    ဟေ​ရှ​ဘုန်​ဘု​ရင် ရှိ​ဟုန်​နှင့်​အာ​ရှ​တ​ရုတ်​မြို့​၌​နန်း​စိုက်​သော ဗာ​ရှန်​ဘု​ရင်​သြ​ဃ​တို့​အား
    မည်​ကဲ့​သို့​နှိမ် နင်း​ခဲ့​ကြောင်း​ကို​လည်း​ကောင်း​အ​ကျွန်ုပ်​တို့ ကြား​ရ​ပါ​သည်။-
  bod-N: དེར་མ་ཟད་ཁོང་གིས་ཡོར་དན་གཙང་པོའི་ཤར་ཕྱོགས་ཀྱི་ཨེ་མོར་པའི་རྒྱལ་པོ་གཉིས་ཏེ།
    ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སི་ཧོན་དང་ཨ་ཤཱ་ཐ་རོད་ལ་གནས་པའི་པཱ་ཤན་གྱི་རྒྱལ་པོ་ཨོག་གཉིས་ལ་ཇི་ལྟར་མཛད་པའི་དོན་ཐམས་ཅད་ཐོས་པས།
  sna-sna: uye nezvose zvaakaita kumadzimambo maviri avaAmoni kumabvazuva eJorodhani
    nokuna Sihoni mambo weHeshibhoni, naOgi mambo weBhashani, aitonga muAshitaroti.
  spa-BLM: y de todo lo que hizo a los dos reyes de los amorreos que estaban al otro
    lado del Jordán, a Sehón, rey de Hesbón, y a Og, rey de Basán, que estaba en Astarot.
  cac-cac: Cab'nac tas utab'il chavan̈ eb' vin̈ sreyal eb' amorreo d'a sc'axepalb'at
    a' Jordán yuj Jehová, aton vin̈aj Sehón sreyal Hesbón yed' vin̈aj Og sreyal Basán
    cajan d'a Astarot.
  swh-ULB: na kila kitu alichokifanya kwa wafalme wawili wa Waamori katika upande
    mwingine wa Yordani - kwa mfalme Sihoni wa Heshiboni, na kwa Ogu wa Bashani aliyekuwa
    katika Ashitarothi.
  bel-bel: і пра ўсё, што Ён зрабіў двум царам Амарэйскім, якія па той бок Ярдана,
    Сігону, цару сэвонскаму, і Огу, цару Васанскаму, які ў Астароце.
  deu-ELBBK: und alles, was er den beiden Königen der Amoriter getan hat, die jenseits
    des Jordan waren, Sihon, dem König von Hesbon, und Og, dem König von Basan, der
    in Astarot wohnte.
  mbb-OT: wey is langun he mibeelan din duen te zezuwa he Amorihanen he hadì he ziyà
    dapit te edsilaan he iyan si Hadì Sihon he hadì te Heshbon, wey si Hadì Og he
    hadì te Bashan he ed-ubpà diyà te Ashtarot.
  mal-2015: ഹെശ്ബോൻ രാജാവായ സീഹോൻ, അസ്തരോത്തിലെ ബാശാൻ രാജാവായ ഓഗ് ഇങ്ങനെ യോർദ്ദാന്നക്കരെയുള്ള
    അമോര്യരുടെ രണ്ടു രാജാക്കന്മാരോടും അവൻ ചെയ്തതൊക്കെയും ഞങ്ങൾ കേട്ടിരിക്കുന്നു.
  tuo-NT: tojo nicã pʉarã amorreo masã wiorãrẽ maa Jordã́ si pãꞌrẽ peꞌe níꞌcãrãrẽ
    cʉ̃ weeꞌquere tʉꞌoapʉ. Na Sehón, Hesbón wiogʉ, tojo nicã Og, Basán wiogʉ nicãrã
    niwã. Og Astaropʉ macãticʉ niwĩ.
  rmc-rmc: 'a mek the pal oda, so kerďa ole duje amorejike kraľenge pal o Jordan:
    le chešboňike kraľiske le Sichonoske the le bašaňike kraľiske le Ogoske, savo
    bešelas andro foros Aštarot.'
  nlg-nlg: Mai rongovia ghua na hava te nea vanira rua na vunaghi haba uluna na beti
    Jordan, na vunaghi haba Sihon ni Heshbon ma Og, na vunaghi haba ni Bashan (te
    kabu i Ashtaroth).
  pes-OPV: ونیز آنچه را به دو ملک اموریان که به آن طرف اردن بودند یعنی به سیهون، ملک
    حشبون، و عوج، ملک باشان، که در عشتاروت بود، کرد.
  ron-1924: ши де че а фэкут челор дой ымпэраць ай аморицилор динколо де Йордан, луй
    Сихон, ымпэратул Хесбонулуй, ши луй Ог, ымпэратул Басанулуй, каре ера ла Аштарот.
  ben-OBCV: এবং জর্ডন নদীর পূর্বপারের ইমোরীয়দের দুই রাজার—হিষ্‌বোনের রাজা সীহোন ও
    যিনি অষ্টারোতে রাজত্ব করতেন, বাশনের রাজা সেই ওগের—প্রতি তিনি যেসব কাজ করেছেন,
    সেকথাও আমরা শুনেছি।
  som-som: iyo kulli wixii uu ku sameeyey labadii boqor oo reer Amor oo ka shisheeyey
    Webi Urdun, kuwaas oo ahaa Siixon oo boqor ka ahaa Xeshboon, iyo Coog oo boqor
    ka ahaa Baashaan, oo degganaa Cashtarod.
  lat-VUC: 'et duobus regibus Amorrhæorum qui fuerunt trans Jordanem, Sehon regi Hesebon,
    et Og regi Basan, qui erat in Astaroth:'
  eng-ASVBT: and all that he did to the two kings of the Amorites, that were beyond
    the Jordan, to Sihon king of Heshbon, and to Og king of Bashan, who was at Ashtaroth.
  ita-1885: e tutto ciò ch'egli ha fatto a' due re degli Amorrei, ch' erano di là
    dal Giordano; a Sihon, re di Hesbon, e ad Og, re di Basan, che dimorava in Astarot.
  eng-LXXUP: and all that he did to the kings of the Amorites, who were beyond Jordan,
    to Sihon king of the Amorites, and Og king of Bashan, who dwelt in Ashtaroth and
    in Edrei.
  eng-ULB: and everything that he did to the two kings of the Amorites on the other
    side of the Jordan—to Sihon king of Heshbon, and to Og king of Bashan who was
    at Ashtaroth.
  spa-VBL: 'y de lo que hizo a los dos reyes amorreos al este del Jordán: a Sejón,
    rey de Hesbón, y a Og, rey de Basán, que gobernaba en Astarot.'
  fra-_FOB: Et tout ce qu'il a fait aux deux rois des Amoréens qui étaient au delà
    du Jourdain, à Sihon roi de Hesbon, et à Og roi de Bassan, qui était à Ashtaroth.
  mal-mal: ഹെശ്ബോൻ രാജാവായ സീഹോൻ, അസ്തരോത്തിലെ ബാശാൻരാജാവായ ഓഗ് ഇങ്ങനെ യോർദ്ദാനക്കരെയുള്ള
    അമോര്യരുടെ രണ്ട് രാജാക്കന്മാരോടും അവൻ ചെയ്തതൊക്കെയും ഞങ്ങൾ കേട്ടിരിക്കുന്നു.
  urd-GVR: aur Dariyā-e-Yardan ke mashriq meṅ rahne wāle do bādshāhoṅ ke sāth kiyā
    yānī Hasbon ke bādshāh Sīhon aur Basan ke bādshāh Oj ke sāth jo Astārāt meṅ rahtā
    thā.
  suz-BL: यर्दन आइक्‍ची हांबु ङा एमोरी आन पिप निक्‍शी, हेश्‍बोन ङा पिप सीहोन कली नु
    अश्‍तारोथम बाक्‍ब बाशान ङा पिप ओग कली मार मार पनी मेको नेल्‍ल नेंतक। गन्‍ती २१:२१-३५
  ita-1927: e di tutto quello che ha fatto ai due re degli Amorei di là dal Giordano,
    a Sihon re di Heshbon e ad Og re di Basan, che abitava ad Astaroth.
  ckb-ckb: هەموو ئەوەی بە دوو پاشای ئەمۆرییەکانی کرد، ئەوانەی لەوبەری ڕووباری ئوردون
    لەلای ڕۆژهەڵات بوون، سیحۆنی پاشای حەشبۆن و عۆگی پاشای باشان ئەوەی لە عەشتارۆت
    بوو.
  eng-BBE: And what he did to the two kings of the Amorites east of Jordan, to Sihon,
    king of Heshbon, and to Og, king of Bashan, at Ashtaroth.
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಗೆ ಆಚೆ ಇರುವ ಅಮೋರಿಯರ ಇಬ್ಬರು ಅರಸುಗಳಾದ ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನನಿಗೂ,
    ಅಷ್ಟಾರೋತಿನಲ್ಲಿದ್ದ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗನಿಗೂ ಮಾಡಿದ್ದೆಲ್ಲವನ್ನೂ ನಾವು ಕೇಳಿದ್ದೇವೆ.
  bbb-bbb: '@see-verse:JOS.009.009'
  tam-2017: அவர் எஸ்போனின் ராஜாவாகிய சீகோனும் அஸ்தரோத்திலிருந்த பாசானின் ராஜாவாகிய
    ஓகும் என்கிற யோர்தானுக்கு மறுபுறத்திலிருந்த எமோரியர்களின் இரண்டு ராஜாக்களுக்கும்
    செய்த எல்லாவற்றையும் கேள்விப்பட்டோம்.
  spa-RV-1909: Y todo lo que hizo á los dos reyes de los Amorrheos que estaban de
    la otra parte del Jordán; á Sehón rey de Hesbón, y á Og rey de Basán, que estaba
    en Astaroth.
  ron-BTF: Și despre tot ce a făcut celor doi împărați ai amoriților, care erau dincolo
    de Iordan, lui Sihon, împăratul Hesbonului, și lui Og, împăratul Basanului, care
    era în Aștarot.
  eng-WEBP: and all that he did to the two kings of the Amorites who were beyond the
    Jordan, to Sihon king of Heshbon and to Og king of Bashan, who was at Ashtaroth.
  eng-FBV: and what he did to the two Amorite kings east of the Jordan—to Sihon, king
    of Heshbon, and Og, king of Bashan, who ruled in Ashtaroth.
  nld-1939: en aan de beide amorietische koningen over de Jordaan, Sichon, den koning
    van Chesjbon, en Og, den koning van Basjan, te Asjtarot.
  nch-BL: Tijcactoque nochi cati quinchihuili nopa ome inintanahuatijcahua amorreos
    cati itztoyaj ne seyoc inaliyo hueyat Jordán; Sehón nopa tanahuatijquet ten Hesbón
    huan Og nopa tanahuatijquet ten tali Basán cati mosehuijtoya para tanahuatis ipan
    altepet Astarot.
  vie-1934: lại cũng nghe về mọi điều Ngài đã làm cho hai vua A-mô-rít ở bên kia sông
    Giô-đanh, là Si-hôn, vua Hết-bôn, và Oùc, vua Ba-san, ở tại Aùch-ta-rốt.
  hin-CV: हमने यह भी सुना है कि उन्होंने अमोरियों के दो राजाओं के साथ क्या किया, जो
    यरदन के उस पार थे; हेशबोन का राजा सीहोन और बाशान का राजा ओग, जो अश्तारोथ पर थे.
  spa-BES: Y lo que hizo a los dos reyes de los amorreos al este del Jordán, a Sehón,
    rey de Hesbón, y a Og, rey de Basán, en Astarot.
  tdx-tdx: naho ze he’e nanoe’e amy mpanjaka roe nte-Amore alafe’ Iardeney añe rey,
    toe amy Sihone mpanjaka i Khesbone naho amy Oge mpanjaka’ i Basane e Astarote
    añe.
  tha-KJV: และได้ทราบถึงบรรดาสิ่งที่​พระองค์​ทรงกระทำต่อกษั​ตริ​ย์คนอาโมไรต์ทั้งสองพระองค์​ผู้​อยู่​ทางฟากแม่น้ำจอร์แดนข้างโน้น
    คือสิโหนกษั​ตริ​ย์เมืองเฮชโบน และโอกกษั​ตริ​ย์เมืองบาชานผู้​อยู่​ที่​อัชทาโรท
  por-BR-2018: E tudo o que fez aos dois reis dos amorreus que estavam da outra parte
    do Jordão; a Seom rei de Hesbom, e a Ogue rei de Basã, que estava em Astarote.
  deu-ELO: und alles, was er den beiden Königen der Amoriter getan hat, die jenseit
    des Jordan waren, Sihon, dem König von Hesbon, und Og, dem König von Basan, der
    zu Astaroth wohnte.
  eng-WYC-2018: and to the two kings of Amorites beyond (the) Jordan; to Sihon king
    of Heshbon, and to Og king of Bashan, that were in Ashtaroth. (and to the two
    kings of the Amorites east of the Jordan River; that is, to Sihon, the king of
    Heshbon, and to Og, the king of Bashan, who lived in Ashtaroth.)
  epo-epo: kaj ĉion, kion Li faris al la du reĝoj de la Amoridoj transe de Jordan,
    al Siĥon, reĝo de Ĥeŝbon, kaj al Og, reĝo de Baŝan, kiu loĝis en Aŝtarot.
  uig-PIN: xundaⱪla Uning Iordanning u tǝripidiki Amoriylarning ikki padixaⱨi, yǝni
    Ⱨǝxbonning padixaⱨi Siⱨon bilǝn Axtarotta turuⱪluⱪ Baxanning padixaⱨi Ogⱪa nemǝ
    ⱪilƣinini angliduⱪ.
  beo-beo: amola E da A:moulaide hina bagade aduna Yodane Hano eso mabadi la:idiga
    esalu (amo da Hesiabone hina bagade amo ea dio Saihone amola Ba:isia:ne hina bagade
    Asiadalode moilai bai bagadega esalu amo ea dio Oge) Hina Gode da elama hamoi,
    amo ninia nabi.
  tpi-OTNT: Mipela i harim stori bilong ol samting em i bin mekim long tupela king
    bilong ol Amor long hapsait bilong wara Jordan. Em Sihon, king bilong taun Hesbon
    na Ok, king bilong kantri Basan, bipo i save stap long taun Astarot.
  hau-SA: da kuma duk abubuwan da ya yi wa sarakuna biyu na Amoriyawa gabas da Urdun,
    Sihon sarkin Heshbon, da Og sarkin Bashan wanda ya yi mulki a Ashtarot.
  uig-LAT: shundaqla Uning Iordanning u teripidiki Amoriylarning ikki padishahi, yeni
    Heshbonning padishahi Sihon bilen Ashtarotta turuqluq Bashanning padishahi Ogqa
    néme qilghinini angliduq.
  nde-nde: lakho konke akwenza emakhosini amabili ama-Amori empumalanga yeJodani,
    uSihoni inkosi yeHeshibhoni lo-Ogi inkosi yaseBhashani owayebusa e-Ashitharothi.
  ton-ton: Mo ia kotoa pē naʻa ne fai ki he ongo tuʻi ʻoe kau ʻAmoli, ʻakinaua naʻe
    ʻi he kauvai ʻe taha ʻo Sioatani, kia Sihoni ko e tuʻi ʻa Hesiponi, pea kia Oki
    ko e tuʻi ʻo Pesani, ʻaia naʻe ʻi ʻAsitelote.
  ces-1613: A všecko, což učinil dvěma králům Amorejským, kteříž bydlili za Jordánem,
    Seonovi, králi Ezebon, a Ogovi, králi Bázan, kterýž byl v Astarot.
  eng-WMB: and all that he did to the two kings of the Amorites who were beyond the
    Jordan, to Sihon king of Heshbon and to Og king of Bashan, who was at Ashtaroth.
  tam-TCV: மேலும், அவர் யோர்தானுக்குக் கிழக்கேயுள்ள அஸ்தரோத்தில் ஆட்சி செய்த எமோரியரின்
    இரண்டு அரசர்களான, எஸ்போனின் அரசனாகிய சீகோனுக்கும், பாசானின் அரசனாகிய ஓகுக்கும்
    செய்த எல்லாவற்றையும் கேள்விப்பட்டோம்.
  ceb-ULB: ug ang tanan niyang gihimo sa duha ka mga hari sa mga Amorihanon sa pikas
    bahin sa Jordan—ngadto kang Sihon nga hari sa Hesbon, ug ngadto kang Og nga hari
    sa Basan nga kaniadto anaa sa Astarot.
  pol-UBG: I o wszystkim, co uczynił dwom królom amoryckim, którzy byli za Jordanem,
    Sichonowi, królowi Cheszbonu, i Ogowi, królowi Baszanu, który był w Asztarot.
  urd-GVU: اور دریائے یردن کے مشرق میں رہنے والے دو بادشاہوں کے ساتھ کیا یعنی حسبون
    کے بادشاہ سیحون اور بسن کے بادشاہ عوج کے ساتھ جو عستارات میں رہتا تھا۔
  deu-1912: 'und alles, was er den zwei Königen der Amoriter jenseit des Jordans getan
    hat: Sihon, dem König zu Hesbon, und Og, dem König von Basan, der zu Astharoth
    wohnte.'
  ntj-ntj: Puru-latju kulirnu tjiinya Mama Kuurrtu-tjananyanta yirringkanu kapi Tjuutanta
    kakarrara. Nyangka-yan puurrpa kutjarra puru yarnangu pirninyartu pungu wiyarnu.
  kan-2017: ಹೆಷ್ಬೋನಿನ ಅರಸನಾದ ಸೀಹೋನ್, ಅಷ್ಟರೋತಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಬಾಷಾನಿನ ಅರಸನಾದ ಓಗ್ ಎಂಬ
    ಈ ಇಬ್ಬರು ಅಮೋರಿಯರ ಅರಸರಿಗೆ ಯೆಹೋವನು ಮಾಡಿದ್ದೆಲ್ಲವನ್ನೂ ಕೇಳಿದ್ದಾರೆ.
  tgo-tgo: na budakai va i vakatha weŋgiya Amori lenji kiŋ theghewo Jorɨdan valɨvaŋga
    i vorovoro — Kiŋ Saihon, Hesbon gha kiŋ na Kiŋ Og, Basan gha kiŋ va i yaku Astarot.
  yap-yap: nge n’en nike rin’ ko fa gali Pilung nu Amor ko ngek u Jordan ni Sihon
    ni Pilung nu Heshbon nge Og ni Pilung nu Bashan, ni yow ma par u Ashtaroth.
  hlt-MCSB: Te dongah Jordan rhalvang kah Amori manghai rhoi, Heshbon manghai Sihon
    neh Ashtaroth kah Bashan manghai Oga taengah a saii boeih te khaw.
  mdy-ETH: ዬያጉዲ ሃሣ ዮርዳኖሴ ዎሮኮ ሱካ ዓባ ኬስካ ዛሎና ዓኣ ላምዖ ዓሞራ ዓጮ ካኣቶንሢዳ ዒዚ ማዼ ባኮ ኑ ዋይዜኔ፤ ዬንሢ
    ላምዖ ካኣቶንሢ ዓስታሮቴይዳ ናንጋ ሃሴቦኦኔ ዓጮ ካኣቲ ሲሆኔና ባኣሳኣኔ ዓጮ ካኣቲ ዖጌናኬ።
  twi-ASANTE: Afei yɛate deɛ ɔyɛɛ Amorifoɔ ahemfo baanu wɔ Asubɔnten Yordan apueeɛ
    fam, Hesbonhene Sihon ne Basanhene Og (a ɔtenaa Astarot no).
  eng-WEBU: and all that he did to the two kings of the Amorites who were beyond the
    Jordan, to Sihon king of Heshbon and to Og king of Bashan, who was at Ashtaroth.
  bnp-bnp: Mi longo a maka maki i rata na hariki ala rua o Amor na tabeke ne Iordan.
    Re Sihon a hariki na tanga e Hesbon, e Og a hariki na robo e Basan, hosi i made
    na tanga e Astarot.
  wal-wal: Qassi Yorddaanoosa SHaafaappe hefintta arshsho baggaara de7iya Amooretu
    kawota naa77aa, Haseboona Kawuwaa Sihoonanne Asttaaroota kataman de7iya Baasaane
    Kawuwaa Ooga i oottidobaakka siyida.
  spa-PDDPT: 'y a los dos reyes de los amorreos que estaban al otro lado del Jordán:
    a Sehón, rey de Hesbón, y Og, rey de Basán, quien vivía en Astarot.'
  gun-gun: 'ha''e amorreu kuery ruvixa mokoĩve Jordão yakã rovai ikuai va''e re ojapo
    va''ekue: Hesbom pygua huvixa Seom, ha''e Basã Astarote py oĩ va''e pygua huvixa
    Ogue re.'
  agu-BL: Ncha'tz ja kubit, yi ẍe'n cunin tulej i' yi cob rey cwent e' amorreo yi
    quimnake' jalaj cy'en yi a' Jordán, yi Sehón ajcaw cwent Hesbón, tu Og yi ajcaw
    cwent Basán, yi cho'n najlche' sajle'n le luwar yi na bi'aj Astarot.
  ilo-ULB: ken ti amin a banbanag nga inaramidna iti dua nga ari dagiti Amorreo iti
    ballasiw ti Jordan- kenni Sihon nga ari ti Hesbon, ken ni Og nga ari ti Basan
    nga adda idiay Astarot.
  kpg-kpg: mo nia mee a Maa ala ne hai gi nia king e lua o Amor ala i bahi i dua o
    Jordan, go Sihon di king o Heshbon, mo Og di king o Bashan, dela nogo noho i Ashtaroth.
  uig-ARA: شۇنداقلا ئۇنىڭ ئىئورداننىڭ ئۇ تەرىپىدىكى ئامورىيلارنىڭ ئىككى پادىشاھى،
    يەنى ھەشبوننىڭ پادىشاھى سىھون بىلەن ئاشتاروتتا تۇرۇقلۇق باشاننىڭ پادىشاھى ئوگقا
    نېمە قىلغىنىنى ئاڭلىدۇق.
  bsp-bsp: 'kɔ tɔkɔ ɛnayɔ abɛ a Amɔr mɛrəŋ nde Yurdɛn kəsək ntende dec dɛmpɛ mɔ: Sihɔŋ
    wəbɛ wəka Hesbon, kɔ Oku wəbɛ wəka Basan nwɛ ɛnayi Astarot mɔ.'
  sus-sus: a nun a fe naxan birin nabaxi Amorikae xa mangɛ firinyie ra Yurudɛn naakiri
    ma, Xɛsibɔn mangɛ Sixɔn, nun Basan mangɛ Ogo, naxan nu sabatixi Asataroti.»
  pon-2006: 'oh dahme e ketin wiahiong nanmwarkien Amor riemen ni palimesehn Sordan:
    iei Sihon, nanmwarkien Espon, oh Ok, nanmwarkien Pasan me kin ketiket Astarod.'
  ksd-ksd: ma ure ra lavur magit i ga pait ia ta ra ura king kai ra tarai Amor ta
    ra papar a Iordan maro, tai Sikon a king Kesbon ma Og a king Basan nina i ga ki
    Astarot.
  tur-YTC: Yarden'in ötesindeki Amorlular'ın iki kralına, Heşbon Kralı Sihon'a ve
    Aştarot'ta bulunan Başan Kralı Og'a yaptıklarının hepsini duyduk.
  grc-BRENT: καὶ ὅσα ἐποίησε τοῖς βασιλεῦσι τῶν Ἀμοῤῥαίων, οἳ ἦσαν πέραν τοῦ Ἰορδάνου,
    τῷ Σηὼν βασιλεῖ τῶν Ἀμοῤῥαίων, καὶ τῷ Ὢγ βασιλεῖ τῆς Βασὰν, ὃς κατῴκει ἐν Ἀσταρὼθ
    καὶ ἐν Ἐδραΐν.
  ind-AYT: dan semua yang dilakukan-Nya terhadap kedua raja orang-orang Amori di seberang
    Sungai Yordan, Sihon, Raja Hesybon, dan Og, Raja Basan yang tinggal di Asytarot.
  nya-nya: ndi zonse zimene anachita kwa mafumu awiri a Aamori kummawa kwa Yorodani,
    mfumu Sihoni ya Hesiboni ndi Ogi mfumu ya Basani amene amalamulira ku Asiteroti.
  hrv-hrv: i za ono što je učinio dvojici kraljeva amorejskih koji su vladali s onu
    stranu Jordana - Sihonu, kralju hešbonskom, i Ogu, kralju bašanskom u Aštarotu.
  mps-mps: Dago agai te Amor dabego tuni bidi si dali, te wę Jordan te sia ge pedalubo
    badu yali sę po dabe odai. Augwali si da te Sihon, te Hesbon bulu tuni bidi,
    me Ok, te Basan tuni bidi dao. Aga te Astarot tede bidai dao.
  tpi-tpi: Mipela i harim stori bilong ol samting em i bin mekim long tupela king
    bilong ol Amor long hapsait bilong wara Jordan. Em Sihon, king bilong taun Hesbon
    na Ok, king bilong kantri Basan, bipo i save stap long taun Astarot.
  dan-1931: og alt, hvad han gjorde mod de to Amoritterkonger hinsides Jordan, Kong
    Sihon af Hesjbon og Kong Og af Basan, som boede i Asjtarot.
  vie-OVCB: và qua những điều Ngài làm cho hai vua A-mô-rít là Si-hôn, vua Hết-bôn,
    và Óc, vua Ba-san ở Ách-ta-rốt, bên kia sông Giô-đan (người sống với Ách-ta-rốt.)
  guj-2017: અને યર્દનની પેલે પારના અમોરીઓના બે રાજા, એટલે હેશ્બોનના રાજા સીહોનને,
    અને આશ્તારોથમાં રહેનાર બાશાનના રાજા ઓગને તેમણે જે સર્વ કર્યું તે પણ અમે સાંભળ્યું
    છે.
  pon-2006A: 'oh dahme e ketin wiahiong nanmwarkien Amor riemen ni palimesehn Sordan:
    iei Sihon, nanmwarkien Espon, oh Ok, nanmwarkien Pasan me kin ketiket Astarod.'
  por-BRBSL: e tudo o que ele fez aos dois reis dos amorreus que estavam além do Jordão,
    a Sihon rei de Hesbon e a Og rei de Basã, que estava em Ashtaroth.
  cth-cth: Jordan palang kanîtholah kaawm e Amor siangpahrang Heshbon, Sihon, Ashtaroth
    kaawm e Bashan Siangpahrang Og dawkvah a sak e pueng hah a thai awh toe.
  twi-twi: Afei yɛate nea ɔyɛɛ Amorifo ahemfo baanu wɔ Asubɔnten Yordan apuei fam,
    Hesbonhene Sihon ne Basanhene Og (a ɔtenaa Astarot no).
  hlt-hlt: Te dongah Jordan rhalvang kah Amori manghai rhoi, Heshbon manghai Sihon
    neh Ashtaroth kah Bashan manghai Oga taengah a saii boeih te khaw.
  tbz-SIM: Nɛ̀ kù dɔ̀ɔ̀ dɛ̀ Amɔriibɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ bɛdɛ́ kukó nSuditɛ̃ɛ̃ kó diyɑ́ɑ̀.
    Sionni, Ɛsibonni kóo kpɑ̀ɑ̀tì nɛ̀ Ɔku Bɑsɑ̃ɑ̃ kou, wèè do bo Asitɑdoti.
  msy-2020: Egha e uaghan Amorian atrivir Jordanɨn Fanemɨn vongɨn itimning, Ikiavɨra
    Itir God, aning gamizir eghaghaniba baraki. Sihon, an Hesbonɨn nguibar ekiamɨn
    atrivim, ezɨ Ok, a Basanɨn nguibar ekiamɨn atrivim. A fomɨra Astarotɨn nguibar
    ekiamɨn ike.
  azb-azb: İordan çayının o tərəfində olan Emorluların iki padşahı – Xeşbon padşahı
    Sixonun və Aştarotdakı Başan padşahı Oqun başına gətirdiyi hər şeyi eşitmişik.
  eng-DBY: and all that he did to the two kings of the Amorites that were beyond Jordan,
    to Sihon the king of Heshbon, and to Og the king of Bashan, who was at Ashtaroth.
  hin-2017: और जो कुछ उसने एमोरियों के दोनों राजाओं से किया जो यरदन के उस पार रहते
    थे, अर्थात् हेशबोन के राजा सीहोन से, और बाशान के राजा ओग से जो अश्तारोत में था।
  swp-swp: Ena abiabi gamagaridi hinage Amoraiti edi Vasavasa labui aridi eai, Ioridano
    hari tupo eai Sihona, Hesebona edi Vasavasa, eo Oga, Basana edi Vasavasa, Asatarota
    eai.
  eng-YLT: and all that He hath done to the two kings of the Amorite who [are] beyond
    the Jordan, to Sihon king of Heshbon, and to Og king of Bashan, who [is] in Ashtaroth.
  eng-WYC-2017: and to the two kings of Amorites beyond Jordan; to Sihon king of Heshbon,
    and to Og king of Bashan, that were in Ashtaroth.
  eng-WMBB: and all that he did to the two kings of the Amorites who were beyond the
    Jordan, to Sihon king of Heshbon and to Og king of Bashan, who was at Ashtaroth.
  urd-GVH: और दरियाए-यरदन के मशरिक़ में रहनेवाले दो बादशाहों के साथ किया यानी हसबोन
    के बादशाह सीहोन और बसन के बादशाह ओज के साथ जो अस्तारात में रहता था।
  rug-rug: meke gua sapu tavete lani Sa koari karua baṉara pa butubutu Amoraiti pa
    kali gasa rimata pa Zodani. Sa baṉara Sihoni pa Hesiboni meke sa baṉara Oqo pa
    Basani, sapu koa pa vasileana Asitaroti.
  gaz-gaz: waan inni mootota Amoorotaa lamaan warra gama baʼa Yordaanos jiraatan jechuunis
    Sihoon mootii Heshboonii fi Oogi mootii Baashaan kan Ashtaaroti bulchaa ture sana
    godhe hundumaa dhageenyeerra.
  fra-LSG: et de la manière dont il a traité les deux rois des Amoréens au-delà du
    Jourdain, Sihon, roi de Hesbon, et Og, roi de Basan, qui était à Aschtaroth.
  gnn-gnn: '@see-verse:JOS.009.009'
  yal-yal: e nun a naxan birin liga Amori manga firinne ra Yurudɛn baan sogeteden
    binni, Xɛsibɔn taan manga Sixɔn nun Basan yamanan manga Ogo, naxan yi dɔxi Asatarɔti
    taani.”
  haw-1868: A me na mea a pau ana i hana aku ai i na'lii elua o ka Amora, mao aku
    o Ioredane, ia Sihona, ke alii o Hesebona, a me Oga, ke alii o Basana, aia ma
    Asetarota.
  arb-NAV: 'وَبِكُلِّ مَا صَنَعَهُ بِمَلِكَيِ الأَمُورِيِّينَ: سِيحُونَ مَلِكِ حَشْبُونَ
    وَعُوجَ مَلِكِ بَاشَانَ، الَّذِي فِي عَشْتَارُوثَ الْمُقِيمَيْنِ فِي شَرْقِيِّ
    الأُرْدُنِّ.'
  ewe-ewe: kpakple nu si wòwɔ Amoritɔwo ƒe fia eveawo, Sixɔn, Hesbon fia kple Ɔg,
    Basan fia si nɔ Astarot ŋu,
  eng-LEE: And all that he hath done to the two kings of the Emorites, that were beyond
    the Jordan, to Sichon the king of Cheshbon, and to 'Og the king of Bashan, who
    was at 'Ashtaroth.
  asm-FB: আৰু যৰ্দ্দনৰ সিপাৰে থকা ইমোৰীয়া ৰজা দুজনলৈ অৰ্থাৎ হিচবোনৰ ৰজা চীহোনলৈ আৰু
    অষ্টাৰোতত থকা বাচানৰ ৰজা ওগলৈ তেওঁ কৰা সকলো কাৰ্যৰ কথা আমি শুনিলোঁ।
  sus-A: عَ نُن عَ قٍ نَشَن بِرِن نَبَشِ عَمٌرِكَيٍ شَ مَنفّ قِرِنيِيٍ رَ يُرُدّن
    نَاكِرِ مَ، شّسِبْن مَنفّ سِشْن، نُن بَسَن مَنفّ عٌفٌ، نَشَن نُ سَبَتِشِ عَسَتَرٌتِ.»
  fra-SBL: et de tout ce qu'il a fait aux deux rois des Amoréens qui étaient au-delà
    du Jourdain, à Sihon, roi de Heshbon, et à Og, roi de Basan, qui était à Ashtaroth.
  hbo-hbo: וְאֵ֣ת ׀ כָּל־אֲשֶׁ֣ר עָשָׂ֗ה לִשְׁנֵי֙ מַלְכֵ֣י הָאֱמֹרִ֔י אֲשֶׁ֖ר בְּעֵ֣בֶר
    הַיַּרְדֵּ֑ן לְסִיחֹון֙ מֶ֣לֶךְ חֶשְׁבֹּ֔ון וּלְעֹ֥וג מֶֽלֶךְ־הַבָּשָׁ֖ן אֲשֶׁ֥ר
    בְּעַשְׁתָּרֹֽות׃
  piu-2006: '@see-verse:JOS.009.009'
  kik-kik: na ũrĩa wothe eekire athamaki arĩa eerĩ a Aamori kũu irathĩro rĩa Rũũĩ
    rwa Jorodani, nao nĩ Sihoni mũthamaki wa Heshiboni, na Ogu mũthamaki wa Bashani,
    ũrĩa wathamakaga Ashitarothu.
  fra-NCL: et comment il a traité les deux rois des Amorrhéens au delà du Jourdain,
    Séhon, roi de Hésebon, et Og, roi de Basan, qui habitait à Astaroth.
  cek-AK: Jordan vapui ni angyae bangah kaom, Amor siangpahrang hnik; Heshbon siangpahrang
    Sihon hoi Ashtaroth vangpui ah kaom Bashan siangpahrang Og nuiah sak ih hmuennawk
    to ka thaih o boeh.
  cuk-cuk: 'Deginbali, be-Bab-Jehová Jordán-diwar-dad-nakwedsik Amorreo-e-reymar-warbogwad-maigusad
    igi imaksagusa anmar wisgusbalid. We-reymar nugmalanad: Hesbón-e-rey-Sehón, degi,
    Basán-e-rey-Og. Ogʼde Astarot-neggweburgi mai gusad.'
  uig-CYR: шундақла Униң Иорданниң у тәрипидики Аморийларниң икки падишаси, йәни Һәшбонниң
    падишаси Сиһон билән Аштаротта туруқлуқ Башанниң падишаси Огқа немә қилғинини
    аңлидуқ.
  tel-2017: యొర్దాను తీరంలో ఉన్న హెష్బోను రాజైన సీహోను, అష్తారోతులో ఉన్న బాషాను రాజైన
    ఓగు అనే ఇద్దరు అమోరీయుల రాజులకు ఆయన చేసినదంతా మేము విన్నాం.
  hat-BSA: ak tout sa Li te fè a wa Amoreyen yo ki te lòtbò Jourdain an, a Sihon,
    wa Hesbon an ak Og, wa Basan an, ki te Ashtaroth.
  kos-kos: ac ma El oru nu sin tokosra luo lun mwet Amor, su muta kutulap in Infacl
    Jordan — tokosra Sihon lun acn Heshbon, ac tokosra Og lun acn Bashan su muta in
    acn Ashtaroth.
  hbo-WLC: וְאֵ֣ת ׀ כָּל־אֲשֶׁ֣ר עָשָׂ֗ה לִשְׁנֵי֙ מַלְכֵ֣י הָאֱמֹרִ֔י אֲשֶׁ֖ר בְּעֵ֣בֶר
    הַיַּרְדֵּ֑ן לְסִיחוֹן֙ מֶ֣לֶךְ חֶשְׁבּ֔וֹן וּלְע֥וֹג מֶֽלֶךְ־הַבָּשָׁ֖ן אֲשֶׁ֥ר
    בְּעַשְׁתָּרֽוֹת׃
  ibo-ibo: Anyị anụkwala ihe niile o mere eze abụọ ndị Amọrait, ndị nọ nʼọwụwa anyanwụ
    Jọdan, Saịhọn eze Heshbọn, na Ọg eze Bashan, onye chịrị nʼAshtarọt.
  ory-ory: ପୁଣି ସେ ଯର୍ଦ୍ଦନ ସେପାରିସ୍ଥ ହିଷ୍‍ବୋନ-ରାଜା ସୀହୋନ ଓ ଅଷ୍ଟାରୋତ୍‍ ନିବାସୀ ବାଶନ-ରାଜା
    ଓଗ୍‍, ଇମୋରୀୟମାନଙ୍କ ଏହି ଦୁଇ ରାଜା ପ୍ରତି ଯେ ଯେ କର୍ମ କରିଅଛନ୍ତି, ତାହାସବୁ ଆମ୍ଭେମାନେ
    ଶୁଣିଅଛୁ।
  chk-chk: pwal meinisin mine a föri ngeni ekewe ruoman kingen chon Amor, ra nom ötiuen
    ewe chanpupu Jortan, iten eman Sihon ewe kingen Hespon, pwal iten ewe eman Ok
    ewe kingen Pasan mi nom lon Astarot.
  rop-rop: en melabat bin irrim det stori du weya yumob bin bidim ol detlot Emarait
    pipul det said langa det Jodan Riba en yumob bin kilim ded det dubala men neim
    Saihan en Og hubin jidan king blanga olabat. Det king Saihan bin brom det taun
    gulum Heshban, en det king Og bin bos blanga det kantri gulum Beishan, en imbin
    oldei jidan langa det taun gulum Eshtaroth.
  ukr-1871: І що він учинив царям Аморійським, що жили по тім боцї Йорданї, Сигонові,
    цареві Гезбонському, та Огові, цареві Базанському в Астаротї.
  deu-1951: auch alles, was er den beiden Königen der Amoriter jenseits des Jordan
    getan, Sihon, dem König zu Hesbon, und Og, dem Könige zu Basan, der zu Astarot
    wohnte.
  eng-JPS: and all that He did to the two kings of the Amorites, that were beyond
    the Jordan, to Sihon king of Heshbon, and to Og king of Bashan, who was at Ashtaroth.
  srp-1865: I sve što je uèinio dvojici careva Amorejskih, koji bijahu s onu stranu
    Jordana, Sionu caru Esevonskom i Ogu caru Vasanskom koji bijaše u Astarotu.
  lug-lug: era n’ebyo bye yakola bakabaka ababiri Abamoli abaabeeranga emitala wa
    Yoludaani, Sikoni kabaka w’e Kesuboni ne Ogi kabaka we Basani abaabeeranga mu
    Asitaloosi.
  heb-heb: ואת כל אשר עשה לשני מלכי האמרי אשר בעבר הירדן לסיחון מלך חשבון ולעוג מלך
    הבשן אשר בעשתרות׃
  ben-IRV: আর যর্দ্দনের ওপারের দুই ইমোরীয় রাজার প্রতি, হিষ্‌বোনের রাজা সীহোনের ও
    বাশনের রাজা অষ্টারোৎ-নিবাসী ওগের প্রতি যে কাজ করেছেন, সমস্তই আমরা শুনেছি।”
  pan-pan: ਅਤੇ ਜੋ ਕੁਝ ਅਮੋਰੀਆਂ ਦੇ ਦੋਹਾਂ ਰਾਜਿਆਂ ਨਾਲ ਜਿਹੜੇ ਯਰਦਨ ਦੇ ਪਾਰ ਸਨ ਕੀਤਾ ਅਰਥਾਤ
    ਸੀਹੋਨ ਹਸ਼ਬੋਨ ਦੇ ਰਾਜੇ ਅਤੇ ਓਗ ਬਾਸ਼ਾਨ ਦੇ ਰਾਜੇ ਨਾਲ ਜਿਹੜੇ ਅਸ਼ਤਾਰੋਥ ਵਿੱਚ ਸਨ।
  mya-JVB: ယော်ဒန် မြစ်အရှေ့ ဘက်၌ နေသော အာမောရိ မင်းကြီး ၊ ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန်
    ၊ အာရှတရုတ် မြို့မှာ နေသော ဗာရှန် ရှင်ဘုရင် ဩဃ တို့၌ ပြု တော်မူသမျှ ကို ၎င်း ကြား
    ပါပြီ။
  hmo-hmo: Bona Lohiabada ese Amoro king ruaosi, Ioridane Sinavai unai kahana dekenai,
    dahaka ia karaia ena sivarai danu ai kamonai. Unai king be Sihona, Hesebona ena
    king, bona Oga, Basana ena king, Asataroto dekenai ia noho tauna.
  urd-urd: और जो कुछ उस ने अमोरियों के दोनों बादशाहों से जो यरदन के उस पार थे, या'नी
    हसबून के बादशाह सीहोन और बसन के बादशाह 'ओज़ से जो असतारात में था किया सब सुना
    है।
  rus-SYN: и все, что Он сделал двум царям Аморрейским, которые были по ту сторону
    Иордана, Сигону, царю Есевонскому, и Огу, царю Васанскому, который жил в Астарофе
    и Едреи.
  bqc-SIM: ń yã́ pↄ́ a kɛ̀ Amↄleↄ kía gbɛ̃ↄn pla pↄ́ kú Yuudɛ̃ baaleↄnɛ, Ɛsɛbↄ̃
    kí Siↄ̃ ń Basana kí Ogu pↄ́ kú Asaloo.
  tcz-CHONGTHU: Keihon Jordan solama Amor lengteni leh Heshbon lengpa Sihon le Ashtarothna
    um Bashan lengpa Og chunga anatoh ho kajauvin ahi.
  mar-mar: आणि यार्देनेच्या पलीकडील अमोरी लोकांचे दोन राजे, हेशबोनाचा राजा सीहोन आणि
    अष्टारोथातला बाशानाचा राजा ओग, यांना जे काय केले तेही आम्ही ऐकले आहे.
  qub-qub: Mayashcämi Jordán mayu washa chimpancho tiyaj Amorreo runacunapa ishcay
    raynincunata Tayta Diosniqui imano ushacächishantapis. (Paycunaga caran Hesbonpa
    raynin Sehonwan Basanpa raynin Ogmi. Og-ga Astarotchömi tiyaran.)
  bqp-bqp: kũ yã kũ à kɛ̀ Amↄrinↄ kína gbɛ̃nↄn pla kũ ò kú Yoda bara direnↄnɛ,
    Ɛsɛbↄ̃ kína Siↄ̃ kũ Basã kína Ogu kũ à kú Asataroo.
  hat-hat: 'ak tou sa li fè de wa moun Amori yo ki t''ap gouvènen lòt bò larivyè Jouden
    an: Siyon, wa peyi Esbon an ak Og, wa peyi Bazan an, ki te rete lavil Astawòt.'
  eng-BSB: and all that He did to the two kings of the Amorites beyond the Jordan—Sihon
    king of Heshbon and Og king of Bashan, who reigned in Ashtaroth.
  tod-tod: ʋelei é Amɔɔl nuiti ta-masagiti soni da, niiti ti ɠɛni masadai ɠɛɛzu Zuludɛn
    ʋolu ʋelei, Ɠɛseɓon masagi Siɠon, ta Ɓasan masagi Wɔge, nii é ɠɛni zeini Asetalɔte.
  eng-WEBPB: and all that he did to the two kings of the Amorites who were beyond
    the Jordan, to Sihon king of Heshbon and to Og king of Bashan, who was at Ashtaroth.
  kbq-kbq: tare Amori kini ne'ene Jodani timofo kantu kaziga nemania kini nete'ma
    tro'ma hu'nea zane, Hesboni kini ne' Sihoninte tro hu'nea zane, Basani kini ne'
    Ogi'ma Astoroti nemania nete'ma tro'ma hu'nea zamofo agenkea antahi'none.
  nhe-BL: Tijcactoque nochi tlen quinchihuili nopa ome inintlanahuatijcahua amorreos
    tlen itztoyaj ne seyoc inaliyo atemitl Jordán; Sehón nopa tlanahuatijquetl tlen
    Hesbón huan Og nopa tlanahuatijquetl tlen tlali Basán tlen mosehuiyaya para tlanahuatis
    ipan altepetl Astarot.
  bus-bus: kↄ̃n yã kɛ̀ à kɛ̀ Amↄrinↄ kína gↄ̃ↄn plaaa kɛ̀ aↄ̃ↄ kú Yoda baa kãa kpaanↄnɛ,
    Ɛsɛbↄ̃ kí Siↄ̃ kↄ̃n Basã kí Ogu kɛ̀ kú Asataroo.
  gub-BL: Tupàn weityk mokoz Amohe ywy rehe har wanuwihaw Zotàw ywaz har kwarahy hemaw
    kutyr har wà. Weityk Xeom Ezemon tawhu pe har wanuwihaw wà no. Weityk Og Màxà
    tawhu pe har wanuwihaw wà no. Atarot tawhu pe Og hekon a'e, i'i imume'u har urewe
    wà.
  eng-DRA: 'And to the two kings of the Amorrhites that were beyond the Jordan, Sehon
    king of Hesebon, and Og king of Basan, that was in Astaroth:'
