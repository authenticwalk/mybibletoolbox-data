verse: JOS.009.015
translations:
  mal-C: അവരെ ജീവിക്കാൻ അനുവദിക്കുമെന്നുള്ള ഒരു സമാധാനയുടമ്പടി യോശുവ അവരുമായി ചെയ്തു;
    സമൂഹത്തിലെ പ്രഭുക്കന്മാർ അതു ശപഥംചെയ്ത് അംഗീകരിക്കുകയും ചെയ്തു.
  deu-TKW: Und Josua sicherte ihnen Unverletzlichkeit zu und traf mit ihnen ein friedliches
    Abkommen, sie am Leben lassen zu wollen. Und die Fürsten der Gemeinde schworen
    ihnen Verschonung zu.
  lin-lin: Jozue asalaki elongo na bango boyokani ya kimia ; alakaki ete akoboma bango
    te. Mpe bakambi ya lisanga ya Isalaele bandimaki yango na kolapa ndayi.
  eng-LSV: and Joshua makes peace with them, and makes a covenant with them, to keep
    them alive; and the princes of the congregation swear to them.
  eng-GNV: 'So Ioshua made peace with them, and made a league with them, that he would
    suffer them to liue: also the Princes of the Congregation sware vnto them.'
  eng-WEBSTER: 'And Joshua made peace with them, and made a league with them, to let
    them live: and the princes of the congregation swore to them.'
  nhw-BL: Huajca Josué quichijqui se camanali ininhuaya para mohuampoxchihuase huan
    quincahuilise ma itztoca. Huan yaya huan nopa tlayacanca israelitame nojquiya
    quitestigojquetzque TOTECO para amo quinmictisquíaj.
  swh-ONEN: Ndipo Yoshua akafanya mapatano ya amani pamoja nao kuwaacha waishi, nao
    viongozi wa kusanyiko wakathibitisha kwa kiapo.
  bba-bba: Mɑ Yosue u kɑ bu nɔɔ tiɑ kuɑ, bɑ ɑrukɑwɑni bɔkuɑ bɑ n kɑ wɑ̃ɑsinɛ ɑlɑfiɑ
    sɔɔ. Mɑ Isirelibɑn bukurobu bɑ wurɑ kɑ bɔ̃ri mɑ bɑ koo ben ɑrukɑwɑni ye yibiɑ.
  eng-KJVCPB: 'And Joshua made peace with them, and made a league with them, to let
    them live: and the princes of the congregation sware unto them.'
  cpy-cpy: 'Imatakiro Josué rojankina-takotakiro okantakota raapatziya-wakaan-tyaari
    eero rowayiri-tawakaanta. Ikantakiri: “Eero nowamayimi.” Roojatzi imatzitakari
    reewariti-paeni Israel-paeni ikantaki rirori-paeni.'
  luo-luo: Omiyo Joshua noketo winjruok mar kwe kodgi mondo oyienegi gidag kodgi,
    kendo jotelo ne opwodho ma ka gikwongʼore.
  meu-meu: Bena Iosua na idia ida e herohemaino bona e gwau hamata, basine aladia
    mase eto. Hebou ikwarana taudia danu unu e gwau hamata toma.
  npi-ULB: यहोशूले उनीहरूसँग शान्ति सम्झौता गरे, उनीहरूसँग सन्धि गरे र उनीहरूलाई जीवित
    रहन दिए । मानिसहरूका अगुवाहरूले पनि उनीहरूसँग शपथ खाए ।
  yor-yor: Nígbà náà ni Joṣua ṣe àdéhùn àlàáfíà pẹ̀lú wọn láti dá wọn sí, àti àwọn
    olórí ìjọ ènìyàn fi ọwọ́ sí àdéhùn náà nípa ṣíṣe ìbúra.
  emp-NTPO: Maʌ̃ne Josuera Gabaoʌ̃nebemarã ume bed̶ea b̶ʌsia necai panani carea. Wãrãneba
    jarasia ãdjirãra bead̶aẽ́da. Waabema israelerã bororã bid̶a ab̶arida wãrãneba
    jarasid̶aa.
  ind-ind: Lalu Yosua membuat perjanjian damai dengan mereka untuk membiarkan mereka
    hidup. Para pemimpin Israel juga bersumpah kepada mereka.
  pes-OPCB: '@see-verse:JOS.009.014'
  tgl-ULB: Gumawa ng kapayapaan si Josue sa kanila at gumawa ng isang taimtim na pangakong
    pinagtibay ng dugo, para hayaan silang mabuhay. Gumawa rin ng isang panata ang
    mga pinuno ng mga tao sa kanila.
  hui-hui: Yosuahanda habo nalolene bi lalu nenege hami̱ya lowa ti Gibionoali baba
    wai nabule tini henedagoria helo lalu lowini. Isaraele wali agali biaru haru haga
    hearume, Bi lo werama hada nabimi̱ya, lalu lene.
  mya-mya: ယော​ရှု​သည်​သူ​တို့​နှင့်​ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ် ချုပ်​ဆို​၍​သူ​တို့​အား​အ​သက်​ချမ်း​သာ​ပေး
    လေ​၏။ ဣ​သ​ရေ​လ​အ​ကြီး​အ​ကဲ​တို့​က​လည်း ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ်​ကို​တည်​စေ​မည်​ဟု​ကတိ
    သစ္စာ​ပြု​ကြ​၏။
  bod-N: དེ་ནས་ཡོ་ཤུ་ཨས་ཁོ་རྣམས་དང་འདུམ་འགྲིག་བྱས་ཤིང་། ཁོ་རྣམས་ལ་དམ་བཅའ་བཞག་ནས་ཁོ་རྣམས་འཚོ་རུ་བཅུག
    མི་ཚོགས་ཀྱི་འགོ་དཔོན་རྣམས་ཀྱིས་ཀྱང་ཁོ་ཚོར་མནའ་བཞག་གོ །
  sna-sna: Ipapo Joshua akaita sungano yorugare navo kuti vavarege vari vapenyu, uye
    vakuru veungano vakaisimbisa nemhiko.
  spa-BLM: Josué hizo las paces con ellos y pactó con ellos que los dejaría vivir.
    Los príncipes de la congregación les prestaron juramento.
  cac-cac: '@see-verse:JOS.009.014'
  swh-ULB: Yoshua akafanya amani pamoja nao na kufanya agano pamoja nao ili waishi.
    Viongozi wa watu nao pia wakawaapia.
  bel-bel: І пастанавіў Ісус зь імі мір і паклаў зь імі ўмову пра тое, што ён захавае
    ім жыцьцё; і прысягнулі ім правадыры супольства.
  deu-ELBBK: Und Josua machte Frieden mit ihnen und machte mit ihnen einen Bund, sie
    am Leben zu lassen; und die Fürsten der Gemeinde schwuren ihnen.
  mbb-OT: Ne mibpekid-uyun si Josue kandan he kenè din sikandan edhilevetan wey ebpenhimetayan.
    Ne nenangdù is menge pengulu te Israel mehitenged kayi.
  mal-2015: യോശുവ അവരോടു സഖ്യതയും അവരെ ജീവനോടെ രക്ഷിക്കുമെന്നു ഉടമ്പടിയും ചെയ്തു;
    സഭയിലെ പ്രഭുക്കന്മാരും അവരോടു സത്യംചെയ്തു.
  tuo-NT: Tojo weegʉ Josué narẽ “Mʉsãrẽ coꞌte, wẽjẽsome”, ni apocʉ niwĩ. Ãpẽrã Israe
    curuacjãrã wiorã “Õꞌacʉ̃ wãme meꞌrã tojota weerãti”, nicãrã niwã.
  rmc-rmc: O Jozua lenca phandľa e zmluva andro smirom a dovakerďa pes, hoj len mukela
    te dživel. O vodci le Izraeloskre pre oda priačhile la veraha.
  nlg-nlg: Ma Joshua te gere aha tana baubahu ni mabo, kolura na lei mane nagho ni
    Israel tara talamaghi mara holopangotia didira na baubahu.
  pes-OPV: و یوشع با ایشان صلح کرده، عهد بست که ایشان را زنده نگهدارد و روسای جماعت
    باایشان قسم خوردند.
  ron-1924: Иосуа а фэкут паче ку ей ши а ынкеят ун легэмынт прин каре требуя сэ-й
    ласе ку вяцэ, ши кэпетенииле адунэрий ле-ау журат лукрул ачеста.
  ben-OBCV: তখন যিহোশূয় তাদের সঙ্গে এক মৈত্রীচুক্তি করলেন, যেন তারা বেঁচে থাকে, এবং
    সমাজের সব নেতা শপথের দ্বারা সেটির অনুমোদন দিলেন।
  som-som: Oo Yashuucana wuu la nabday iyagii, oo axdina wuu la dhigtay inuu naftooda
    u daayo; oo amiirradii shirkuna way u dhaarteen iyagii.
  lat-VUC: 'Fecitque Josue cum eis pacem, et inito fœdere pollicitus est quod non
    occiderentur: principes quoque multitudinis juraverunt eis.'
  eng-ASVBT: 'And Joshua made peace with them, and made a covenant with them, to let
    them live: and the princes of the congregation sware unto them.'
  ita-1885: E Giosuè fece pace con loro, e patteggiò con loro, che li lascerebbe vivere;
    e i principali della raunanza lo giurarono loro.
  eng-LXXUP: And Joshua made peace with them, and they made a covenant with them to
    preserve them; and the princes of the congregation swore to them.
  eng-ULB: Joshua made peace with them and made a covenant with them, to let them
    live. The leaders of the people also made a vow to them.
  spa-VBL: Entonces Josué hizo un tratado con ellos, prometiendo perdonarles la vida,
    y los líderes de la asamblea hicieron un juramento para garantizarlo.
  fra-_FOB: Et Josué fit la paix avec eux, et traita alliance avec eux, leur assurant
    la vie; et les principaux de l'assemblée leur en firent serment.
  mal-mal: യോശുവ അവരോട് സഖ്യതയും അവരെ ജീവനോടെ രക്ഷിക്കുമെന്ന് ഉടമ്പടിയും ചെയ്തു; സഭയിലെ
    പ്രഭുക്കന്മാരും അവരോട് സത്യംചെയ്തു.
  urd-GVR: Phir Yashua ne un ke sāth sulah kā muāhadā kiyā aur jamāt ke rāhnumāoṅ
    ne qasam khā kar us kī tasdīq kī. Muāhade meṅ Isrāīl ne wādā kiyā ki Jibaūniyoṅ
    ko jīne degā.
  suz-BL: मिनु यहोसुमी मेको आन कली “इन थुं नांइसीन। ब्रोंइचा ताइनीनी” दे कबल पाप्‍तु।
    मिनु मेकेर ङा ठेयब मुरपुकीमी यो कसम जाम्‍तेक्‍म।
  ita-1927: E Giosuè fece pace con loro e fermò con loro un patto, per il quale avrebbe
    lasciato loro la vita; e i capi della raunanza lo giuraron loro.
  ckb-ckb: یەشوعیش پەیمانی ئاشتی لەگەڵیاندا بەست کە بە زیندوویی بیانهێڵێتەوە، ڕابەرەکانی
    گەلیش سوێندیان بۆ خواردن.
  eng-BBE: 'So Joshua made peace with them, and made an agreement with them that they
    were not to be put to death: and the chiefs of the people took an oath to them.'
  kan-OKCV: ಯೆಹೋಶುವನು ಅವರ ಸಂಗಡ ಸಮಾಧಾನದ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡನು. ಅವರನ್ನು ಜೀವದಿಂದ ಉಳಿಸುವುದಕ್ಕೆ
    ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿದನು. ಇದಲ್ಲದೆ ಸಭೆಯ ಪ್ರಧಾನರು ಅವರಿಗೆ ಪ್ರಮಾಣ ಮಾಡಿದರು.
  bbb-bbb: '@see-verse:JOS.009.014'
  tam-2017: யோசுவா அவர்களோடு சமாதானம்செய்து, அவர்களை உயிரோடு காப்பாற்றும் உடன்படிக்கையை
    அவர்களோடு செய்தான்; அதற்காக சபையின் பிரபுக்கள் அவர்களுக்கு வாக்குக்கொடுத்தார்கள்.
  spa-RV-1909: 'Y Josué hizo paz con ellos, y concertó con ellos que les dejaría la
    vida: también los príncipes de la congregación les juraron.'
  ron-BTF: Și Iosua a făcut pace cu ei și a făcut alianță cu ei, ca să îi lase să
    trăiască; și prinții adunării le-au jurat.
  eng-WEBP: Joshua made peace with them, and made a covenant with them, to let them
    live. The princes of the congregation swore to them.
  eng-FBV: Then Joshua made a treaty with them, promising to spare their lives, and
    the leaders of the assembly swore an oath to guarantee it.
  nld-1939: Ook Josuë wenste hun de vrede, en sloot met hen een verbond, dat hij hen
    zou sparen; en de overheden van het vergaderde volk beloofden het hun onder ede.
  nch-BL: Huajca Josué quichijqui se camanali inihuaya para mohuampojchihuase huan
    quincahuilise ma itztoca. Huan yaya huan nopa tayacanca israelitame nojquiya quitestigojquetzque
    TOTECO para amo quinmictise.
  vie-1934: Giô-suê lập hòa cùng chúng nó, và kết ước cho chúng nó sống; rồi các trưởng
    lão của hội chúng bèn thề cùng chúng nó.
  hin-CV: यहोशू ने उनके साथ दोस्ती कर ली, और कहा कि उनकी हत्या न की जाएगी, सभा के
    प्रधानों ने उनसे यह वायदा किया.
  spa-BES: Entonces Josué hizo la paz con ellos, e hizo un acuerdo con ellos para
    que no fueran condenados a muerte, y los jefes del pueblo les juraron.
  tdx-tdx: Aa le nifampilongo am’ iereo t’Ie­hosoa vaho nifañina t’ie hengañe ho veloñe
    le nifanta ama’e ka o roandria’ i valobohòkeio.
  tha-KJV: และโยชู​วาก​็กระทำสัญญาสันติภาพกับเขา และทำพันธสัญญากับเขา ให้​ไว้​ชี​วิตพวกเขา
    และพวกประมุขของชุ​มนุ​มชนก็ปฏิญาณต่อเขา
  por-BR-2018: 'E Josué fez paz com eles, e estabeleceu com eles que lhes deixaria
    a vida: também os príncipes da congregação lhes juraram.'
  deu-ELO: Und Josua machte Frieden mit ihnen und machte mit ihnen einen Bund, sie
    am Leben zu lassen; und die Fürsten der Gemeinde schwuren ihnen.
  eng-WYC-2018: And Joshua made peace with them. And when the bond of peace was made,
    he promised, that they should not be slain; and the princes of the multitude swore
    to them. (And so Joshua made peace with them. And when the covenant was made,
    he promised, that they would not be killed; and the leaders of the multitude swore
    to them as well. And they went away.)
  epo-epo: Kaj Josuo faris pacon kun ili, kaj starigis interligon kun ili, por lasi
    ilin vivaj; kaj la ĉefoj de la komunumo ĵuris al ili.
  uig-PIN: Xundaⱪ ⱪilip, Yǝxua ular bilǝn sülⱨi tüzüp, ularni tirik ⱪoyuxⱪa ular bilǝn
    ǝⱨd baƣlidi; jamaǝt ǝmirlirimu ularƣa ⱪǝsǝm ⱪilip bǝrdi.
  beo-beo: Yosiua da hahawane gousa:su ilima hamoi amola amo dunu hame medole legei.
    Isala:ili ouligisu dunu da dafawane amo gousa:su hame fisima:ne ilegele sia:i.
  tpi-OTNT: Josua i sekan wantaim ol Hivi na i mekim wanpela kontrak wantaim ol bai
    ol Israel i no ken kilim ol. Na ol hetman bilong ol Israel tu ol i promis long
    bihainim tok bilong dispela kontrak.
  hau-SA: Sa’an nan Yoshuwa ya yi alkawari zaman salama da su, cewa ba zai kashe su
    ba, sai shugabannin mutanen Isra’ila kuwa suka tabbatar musu da haka ta wurin
    yin rantsuwa.
  uig-LAT: Shundaq qilip, Yeshua ular bilen sülhi tüzüp, ularni tirik qoyushqa ular
    bilen ehd baghlidi; jamaet emirlirimu ulargha qesem qilip berdi.
  nde-nde: Ngakho uJoshuwa wenza isivumelwano sokuthula labo wabavumela ukuthi bahlale,
    njalo abathungameli bebandla bavumelana lalokhu ngesifungo.
  ton-ton: 'Pea naʻe fai ʻae fakalelei ʻe Siosiua mo kinautolu, ʻo alea mo kinautolu,
    koeʻuhi ke tuku kenau moʻui: pea naʻe fuakava kiate kinautolu ʻae houʻeiki ʻoe
    fakataha.'
  ces-1613: A učinil s nimi Jozue pokoj, a všel s nimi v smlouvu, aby jich při životu
    zanechal; také i knížata shromáždění přísahu jim učinili.
  eng-WMB: Joshua made peace with them, and made a covenant with them, to let them
    live. The princes of the congregation swore to them.
  tam-TCV: அதன்பின் யோசுவா அவர்களை அங்கு வாழவிடுவதென ஒரு சமாதான ஒப்பந்தம் செய்தான்.
    மக்கள் சமுதாயத்தில் இஸ்ரயேலரின் தலைவர்களும் ஒப்பந்தத்தை ஏற்று ஆணையிட்டு உறுதிசெய்தனர்.
  ceb-ULB: Nakighigala si Josue kanila ug naghimo ug kasabotan tali kanila, nga dili
    sila pamatyon. Nakigsaad usab kanila ang mga pangulo sa katawhan.
  pol-UBG: Wtedy Jozue zawarł z nimi pokój i ustanowił z nimi przymierze, że zachowa
    ich przy życiu. Także naczelnicy zgromadzenia im przysięgli.
  urd-GVU: پھر یشوع نے اُن کے ساتھ صلح کا معاہدہ کیا اور جماعت کے راہنماؤں نے قَسم
    کھا کر اُس کی تصدیق کی۔ معاہدے میں اسرائیل نے وعدہ کیا کہ جِبعونیوں کو جینے دے
    گا۔
  deu-1912: Und Josua machte Frieden mit ihnen und richtete einen Bund mit ihnen auf,
    daß sie leben bleiben sollten. Und die Obersten der Gemeinde schwuren ihnen.
  ntj-ntj: '@see-verse:JOS.009.014'
  kan-2017: ಯೆಹೋಶುವನು ಅವರೊಡನೆ “ನಿಮ್ಮ ಜೀವವನ್ನು ಕಾಪಾಡುತ್ತೇವೆ” ಎಂದು ಶಾಂತಿ ಸಂಧಾನ ಮಾಡಿಕೊಂಡನು.
    ಸಭೆಯ ನಾಯಕರೂ ಹಾಗೆಯೇ ಪ್ರಮಾಣ ಮಾಡಿದರು. ಜನರ ಪ್ರಧಾನರೂ ಪ್ರಮಾಣಮಾಡಿದರು.
  tgo-tgo: Josuwa i vakatha vɨghathɨ gha dagerawe weiyaŋgiya Gibiyon gharɨgharɨniyeko,
    amba i variye yathuŋgi. Wabwi Isirel ghanjigiyagiya thɨ tholo na thɨ vikiki ghathɨgha
    dageraweko iyako.
  yap-yap: Me fal’eg Joshua ba tha’ ni ngar tafgergad e girdi’ nu Gibeon ma ngan pagrad
    ni dab nli’rad. Pi’in yad ma yog e thin ko ulung nu Israel e ra dugliyed ni ngar
    ted e ra tha’ nem nib mich.
  hlt-MCSB: Te dongah Joshua loh amih neh rhoepnah a saii tih amih hing sak ham paipi
    khaw a saii. Khoboei rhaengpuei long khaw amih taengah ol a caenguh.
  mdy-ETH: ዬያሮ ዒያሱ ዔያቶና ዎላ ኮሺ ናንጋኒ ጫኣቄኔ፤ ሃሣ ዒስራዔኤሌ ዓሶኮ ሱኡጋኣ ዬያ ካፓኒ ጫኣቄኔ።
  twi-ASANTE: Yosua kɔɔ so ne wɔn yɛɛ asomdwoeɛ apam no na Israel mpanimfoɔ no kekaa
    ntam a emu yɛ den nam so gye too mu.
  eng-WEBU: Joshua made peace with them, and made a covenant with them, to let them
    live. The princes of the congregation swore to them.
  bnp-bnp: E Iosua i rata kamumu e huriki a Hivi, i rata a ngava dagi na nivalemu
    turane ria, i uka ma ge rabalaki ria. E huriki a matakari o Israel ranga ri ta
    muholi ri gi ramaia a ngava dagi iea.
  wal-wal: Yaatin, Yaasu eti paxa attidi banttanaara saro de7ana mala maachchaa etaara
    maacettiis; maacettin maabaraa kaalettiyaageetikka he maachchaa qaalaa kanttennaadan
    caaqqidosona.
  spa-PDDPT: Josué hizo paz con ellos e hizo un pacto con ellos de preservarles la
    vida. Los jefes de la congregación también les hicieron juramento.
  gun-gun: Ha'e rami vy ha'e kuery reve Josué ojapo peteĩ rami ikuai aguã, ojapo ha'e
    kuery okuave aguã rami. Ha'e Israel regua yvatekueve voi oura okuapy ha'e rami.
  agu-BL: Nintzun cujij Josué tan bnixe'n jun chitrat scyuch' yi e'a'tz, tan qui cyoque'n
    tan chibiyle'n yi e' wunaka'tz. Nin cyakil yi e' wi'tz cyajcawil yi xonl Israel,
    e' suk ite'n nin yola'tz scyetz.
  ilo-ULB: Nakikappia ni Josue kadakuada ken napasnek a nagkari a napatalgedan iti
    dara, a palubosanna ida nga agbiag. Nagsapata met kadakuada dagiti mangidadaulo
    kadagiti tattao.
  kpg-kpg: Gei Joshua guu hai dana hagababa bolo ginaadou e hagadaubuni i nadau mehanga
    mo digau Gibeon, guu hai digaula gii mee di mouli hua igolo. Nia dagi o digau
    Israel guu hai di nadau hagamodu bolo ginaadou e daahi di nadau hagababa dela
    ne hai.
  uig-ARA: شۇنداق قىلىپ، يەشۇئا ئۇلار بىلەن سۈلھى تۈزۈپ، ئۇلارنى تىرىك قويۇشقا ئۇلار
    بىلەن ئەھد باغلىدى؛ جامائەت ئەمىرلىرىمۇ ئۇلارغا قەسەم قىلىپ بەردى.
  bsp-bsp: Kɔ Yosuwe ɛŋcaŋəs kətəŋnɛ kɔ afum aŋɛ, kɔ ŋantəŋnɛ pəforu, kɔ ŋasɔŋ ŋa
    temer ta kəsak ŋa ŋayi doru, kɔ akiriŋ a kəloŋkanɛ ka Yisrayel ŋandɛrmɛ ŋa moloku
    mamɔkɔ ŋanatəŋnɛ mɔ.
  sus-sus: Na kui Yosuwe naxa lanyi xiri e tagi e xa simaya makantafe ra. Marakali
    naxa lu e tagi.
  pon-2006: Sosua eri wiahda inou en minimin ehu ong mehn Kipeon oh mweidohng re en
    saledek, dehr kamakamala. Kaunen en mehn Israel ko ahpw inoukihda me re pahn dadaurete
    inou wet.
  ksd-ksd: Ma Iosua i ga tata na malmal pire diat, ma i ga vatur ra kunubu pire diat
    upi diat a laun; ma ra umana luluai kai ra tarai dia ga vavalima pire diat.
  tur-YTC: Yeşu onlarla barış yaptı ve yaşamaları için onlarla bir antlaşma yaptı.
    Topluluğun beyleri onlara ant içti.
  grc-BRENT: Καὶ ἐποίησεν Ἰησοῦς πρὸς αὐτοὺς εἰρήνην, καὶ διέθεντο πρὸς αὐτοὺς διαθήκην
    τοῦ διασῶσαι αὐτούς· καὶ ὤμοσαν αὐτοῖς οἱ ἄρχοντες τῆς συναγωγῆς.
  ind-AYT: Kemudian, Yosua mengadakan persahabatan dengan mereka dan mengikat perjanjian
    dengan mereka untuk membiarkan mereka hidup. Para pemimpin umat pun bersumpah
    kepada mereka.
  nya-nya: Choncho Yoswa anapangana nawo za mtendere kuti sadzawapha, ndipo atsogoleri
    a gulu anavomereza pochita lumbiro.
  hrv-hrv: Jošua uglavi s njima mir i sklopi savez s njima da će ih poštedjeti. I
    glavari se na to zakunu.
  mps-mps: Tialima, Josuago augwali nogo menama, tama te Israel dabego augwali munu
    me eligobeo po olama, te bomai po augwali dali dąų wai. Tama te Israel dabe
    genuai bidi dabego me te bomai po augwali dali dąų walio.
  tpi-tpi: Josua i sekan wantaim ol Hivi na i mekim wanpela kontrak wantaim ol bai
    ol Israel i no ken kilim ol. Na ol hetman bilong ol Israel tu ol i promis long
    bihainim tok bilong dispela kontrak.
  dan-1931: Og Josua tilsagde dem Fred og sluttede Overenskomst med dem og lovede
    at lade dem leve, og Menighedens Øverster tilsvor dem det.
  vie-OVCB: Giô-suê kết ước với họ, hứa cho họ sống còn. Các nhà lãnh đạo của dân
    thề tôn trọng hòa ước.
  guj-2017: અને તેઓને જીવતા રહેવા દેવા માટે યહોશુઆએ તેઓની સાથે સલાહ કરી, તેઓની સાથે
    કરાર કર્યો. લોકોના સમુદાયના આગેવાનોએ તેઓની આગળ પ્રતિજ્ઞા કરી.
  pon-2006A: Sosua eri wiahda inou en minimin ehu ong mehn Kipeon oh mweidohng re
    en saledek, dehr kamakamala. Kaunen en mehn Israel ko ahpw inoukihda me re pahn
    dadaurete inou wet.
  por-BRBSL: Josué fez as pazes com eles, e fez um pacto com eles, para deixá-los
    viver. Os príncipes da congregação juraram a eles.
  cth-cth: Joshua ni hai ahnimouh teh, kâtuknae dawk hoi hlout sak teh, hlout awh
    nahanelah kâhuikokhai awh. Rangpui kahrawinaw hai thoekâbonae sak.
  twi-twi: Yosua kɔɔ so ne wɔn yɛɛ asomdwoe apam no na Israel mpanyimfo no kekaa ntam
    a emu yɛ den nam so gye too mu.
  hlt-hlt: Te dongah Joshua loh amih neh rhoepnah a saii tih amih hing sak ham paipi
    khaw a saii. Khoboei rhaengpuei long khaw amih taengah ol a caenguh.
  tbz-SIM: Kɛ̀ Sosuwee bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀, kɛ̀ bɛ̀ɛ nɑrikɛ, kòò dɔ̀ bɛ̀ í yóó
    bɛ̀ kùɔ. Kɛ̀ Isidɑyɛɛribɛ kó bɛkótíbɛ̀ɛ yie nkɛ yú ti Yiɛ̀ nKuyie nyètìrì.
  msy-2020: Ezɨ Josua me angamɨra ikiasa, me ko navir vamɨran ikiamin akam akɨra navir
    amɨrizim me ganɨngi. Ezɨ Israelian gumazir dapaniba uaghan akar dɨkɨrɨzir kamɨn
    amamangatɨ.
  azb-azb: Yeşua onlarla sülh bağlayıb onları sağ buraxacağına söz verdi və icma rəhbərləri
    də bunun üçün and içdilər.
  eng-DBY: And Joshua made peace with them, and made a covenant with them, to let
    them live; and the princes of the assembly swore unto them.
  hin-2017: तब यहोशू ने उनसे मेल करके उनसे यह वाचा बाँधी, कि तुम को जीवित छोड़ेंगे;
    और मण्डली के प्रधानों ने उनसे शपथ खाई।
  swp-swp: Iosua i ava‐ehaedi, eo se labini, to se abihemauridi; Isaraela edi vasavasa
    aridi eai se riba aigora aridi eai,
  eng-YLT: and Joshua maketh with them peace, and maketh with them a covenant, to
    keep them alive; and swear to them do the princes of the company.
  eng-WYC-2017: And Joshua made peace with them. And when the bond of peace was made,
    he promised, that they should not be slain; and the princes of the multitude swore
    to them.
  eng-WMBB: Joshua made peace with them, and made a covenant with them, to let them
    live. The princes of the congregation swore to them.
  urd-GVH: फिर यशुअ ने उनके साथ सुलह का मुआहदा किया और जमात के राहनुमाओं ने क़सम खाकर
    उस की तसदीक़ की। मुआहदे में इसराईल ने वादा किया कि जिबऊनियों को जीने देगा।
  rug-rug: Beto asa si tavetia e Zosua si keke vinariva egoi binaere koari na tinoni
    Qibione meke va malumi sa pude koa. Sari na koimata koasa butubutu Izireli si
    vala nia sa dia vina tatara pude kopu nia sa vinariva egoi.
  gaz-gaz: Iyyaasuunis akka isaan jiraataniif isaan wajjin walii galtee nagaa godhe;
    hooggantoonni waldaas waan kana kakuudhaan mirkaneessan.
  fra-LSG: Josué fit la paix avec eux, et conclut une alliance par laquelle il devait
    leur laisser la vie, et les chefs de l’assemblée le leur jurèrent.
  gnn-gnn: Dhunupana yana ŋayi Djatjuwanydja walalaŋgu märr‐yuwalkthina warray, bala
    ŋayi dhawu'‐nherraṉminana, dhäruknha nherrara walalaŋgu Garraywalaŋumirrina yäkumirri.
    Yo, ŋunhiyi märrma' maṉḏanha yuwalknha yana miṯtji ḻundukunhaminanydja, gupaḏalkunhaminana
    yana walala nherraṉminanydja. Ga bitjarrayi liŋgu walalanydja ŋuriŋi ŋurru'‐ŋurruŋuyunydja
    yolŋu'‐yulŋuyu dhäruktja‐nherrara yäkumirrina Garraywalaŋumirrina yana, bukmakthu
    yana ŋuriŋi malayu Yitjuralpuyŋuyunydja, “Dhuwalayinydja dhawu' yukurra yurru
    dhärra gupaḏalnha‐wala yana,” bitjarra.
  yal-yal: Yosuwe yi lanna raso e tagi, a layirin xidi, a xa e lu e nii ra, yamaan
    yɛɛratine yi e kɔlɔ na fari.
  haw-1868: Hoomalu aku la o Iosua ia lakou, a hana iho la i olelo kuikahi me lakou,
    e ola'i lakou; a hoohiki aku la na luna o ka Iseraela ia lakou.
  arb-NAV: وَعَقَدَ يَشُوعُ لَهُمْ مُعَاهَدَةَ صُلْحٍ، وَأَبْرَمَ مَعَهُمْ مِيثَاقاً
    لِلْمُحَافَظَةِ عَلَى حَيَاتِهِمْ، وَكَذَلِكَ حَلَفَ لَهُمْ قَادَةُ إِسْرَائِيلَ.
  ewe-ewe: Yosua wɔ ŋutifafa ƒe nubabla kple Gibeontɔwo, eye wòna be woatsi agbe.
    Israelviwo ƒe kplɔlawo do ŋugbe be yewoawɔ ɖe nubabla la dzi.
  eng-LEE: And Joshua made peace with them, and made a covenant with them, to let
    them live; and the princes of the congregation swore unto them.
  asm-FB: আৰু যিহোচূৱাই তেওঁলোকৰে সৈতে সন্ধি স্থাপন কৰি তেওঁলোকে যেন জীয়াই থাকে,
    এনে নিয়ম কৰিলে আৰু লোক সকলৰ অধ্যক্ষ সকলে তেওঁলোকৰ আগত শপত খালে।
  sus-A: نَ كُي يٌسُوٍ نَشَ لَنيِ شِرِ عٍ تَفِ عٍ شَ سِمَيَ مَكَنتَقٍ رَ. مَرَكَلِ
    نَشَ لُ عٍ تَفِ.
  fra-SBL: Josué fit la paix avec eux et conclut une alliance avec eux, pour les laisser
    vivre. Les princes de l'assemblée leur jurèrent.
  hbo-hbo: וַיַּ֨עַשׂ לָהֶ֤ם יְהֹושֻׁ֙עַ֙ שָׁלֹ֔ום וַיִּכְרֹ֥ת לָהֶ֛ם בְּרִ֖ית לְחַיֹּותָ֑ם
    וַיִּשָּׁבְע֣וּ לָהֶ֔ם נְשִׂיאֵ֖י הָעֵדָֽה׃
  piu-2006: '@see-verse:JOS.009.014'
  kik-kik: Nake Joshua akĩgĩa kĩrĩkanĩro gĩa thayũ nao atĩ areke matũũre muoyo, nao
    atongoria a kĩũngano kĩu kĩa andũ a Isiraeli magĩĩkĩra ũhoro ũcio hinya na mwĩhĩtwa.
  fra-NCL: et Josué leur accorda la paix et conclut avec eux une alliance portant
    qu’on leur laisserait la vie ; et les princes de l’assemblée le leur jurèrent.
  cek-AK: Joshua loe nihcae hoi angdaehhaih sak moe, nihcae hingsak hanah ampui ah
    sak o; rangpui zaehoikung kacoehtanawk mah nihcae khaeah lokkamhaih sak o.
  cuk-cuk: 'Geb degine, Josué we-dulemar-ebogwa na muchub-muchub-bendakmalaga igar-mesisad.
    Geb ega sogsabalid, nue-napiraa an bemarga sogye, anmar bemar-oburgosurmarye.
    Israel-girmar-dummagan ise-nue-sogar sogdemarmogad: “Anmar deyob sogmarmoye.”'
  uig-CYR: Шундақ қилип, Йәшуа улар билән сүлһи түзүп, уларни тирик қоюшқа улар билән
    әһд бағлиди; җамаәт әмирлириму уларға қәсәм қилип бәрди.
  tel-2017: యెహోషువ ఆ వచ్చిన వారితో సంధి చేసి వారు చావకుండేలా వారితో ఒప్పందం చేశాడు.
    సమాజ ప్రధానులు కూడా వారితో ప్రమాణం చేశారు.
  hat-BSA: Josué te fè lapè avèk yo. Li te fè yon akò avèk yo pou lese yo viv, epi
    dirijan kongregasyon an te sèmante yon ve ak yo.
  kos-kos: Joshua el orala sie wulela nu sin mwet Gibeon tuh elos fah ku in moul ac
    muta in misla. Ac mwet matu lun mwet Israel elos wi pac oru wuleang lalos in karingin
    wulela se inge.
  hbo-WLC: וַיַּ֨עַשׂ לָהֶ֤ם יְהוֹשֻׁ֙עַ֙ שָׁל֔וֹם וַיִּכְרֹ֥ת לָהֶ֛ם בְּרִ֖ית לְחַיּוֹתָ֑ם
    וַיִּשָּׁבְע֣וּ לָהֶ֔ם נְשִׂיאֵ֖י הָעֵדָֽה׃
  ibo-ibo: Mgbe ahụ, Joshua na ndị ahụ gbara ndụ udo ikwe ka ha dị ndụ. Ndịisi nzukọ
    Izrel mesiri ọgbụgba ndụ ahụ ike site nʼịṅụ iyi.
  ory-ory: ପୁଣି ଯିହୋଶୂୟ ସେମାନଙ୍କ ସହିତ ସନ୍ଧି କଲେ ଓ ସେମାନଙ୍କୁ ଜୀବିତ ରଖିବାକୁ ନିୟମ କଲେ,
    ଆଉ ମଣ୍ଡଳୀର ଅଧିପତିମାନେ ସେମାନଙ୍କ ନିକଟରେ ଶପଥ କଲେ।
  chk-chk: Iwe, Josua a föri eu pwonen atipeeu ngeni ekewe re Kipeon pwe epwe amanaueer.
    Nge ekewe souemwenin ewe mwichen Israel ra pwon fän akapel ngeniir pwe repwe apwönüetä
    ewe pwon.
  rop-rop: Afta na Joshuwa bin meigim pramis langa detlot pipul, “Ola Isreil pipul
    kaan kilim ol yumob pipul langa det taun gulum Gibiyan. Dei garra larram yumob
    jidan laibala.” En ola boswan blanga ol detlot Isreil pipul bin agri langa det
    pramis, en afta wen deibin meigim det pramis, ol detlot Gibiyan pipul bin gobek
    langa det taun na.
  ukr-1871: І запевнив їм Йозуа беспеку і вчинив умову з ними, щоб зоставити їх живими.
    І поклялись їм громадські мужі присягою.
  deu-1951: Und Josua machte Frieden mit ihnen und richtete einen Bund mit ihnen auf,
    daß sie am Leben bleiben sollten; und die Obersten der Gemeinde schwuren ihnen.
  eng-JPS: And Joshua made peace with them, and made a covenant with them, to let
    them live; and the princes of the congregation swore unto them.
  srp-1865: I Isus uèini s njima mir, i zadade im vjeru da æe ih ostaviti u životu;
    i zakleše im se knezovi od zbora.
  lug-lug: Yoswa n’abakulembeze b’Abayisirayiri ne bakola nabo endagaano y’emirembe
    era ne beerayirira obutabakolako kabi konna.
  heb-heb: ויעש להם יהושע שלום ויכרת להם ברית לחיותם וישבעו להם נשיאי העדה׃
  ben-IRV: আর যিহোশূয় তাদের সঙ্গে সন্ধি করে যাতে তারা বাঁচে, এমন নিয়ম করলেন এবং
    মণ্ডলীর অধ্যক্ষগণ তাদের কাছে শপথ করলেন।
  pan-pan: ਉਸ ਤੋਂ ਬਾਅਦ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨਾਲ ਸੁਲਾਹ ਕਰ ਲਈ ਅਤੇ ਉਹਨਾਂ ਨਾਲ ਜੀਵਨ ਦਾ ਨੇਮ
    ਬੰਨ੍ਹਿਆ ਅਤੇ ਮੰਡਲੀ ਦੇ ਪ੍ਰਧਾਨਾਂ ਨੇ ਉਹਨਾਂ ਨਾਲ ਸਹੁੰ ਖਾਧੀ।
  mya-JVB: ယောရှု သည်လည်း သူ တို့ကို စစ်မှုနှင့်လွတ် စေ ၍၊ အသက် ချမ်းသာစေမည်အကြောင်းမိဿဟာယ
    ဖွဲ့ ၏။ ပရိသတ် မင်း တို့သည်လည်း ကျိန်ဆို ခြင်းကို ပြုကြ၏။
  hmo-hmo: Vadaeni Iosua be inai Gibeona taudia danu ia maino karaia, bona ia gwauhamata,
    ia gwau do ia aladia lasi. Israela taudia edia gunalaia taudia danu ese unai gwauhamata
    idia gwauraia.
  urd-urd: और यशू'अ ने उन से सुलह की और उनकी जान बख़्शी करने के लिए उन से 'अहद बाँधा,
    और जमा'अत के अमीरों ने उन से क़सम खाई।
  rus-SYN: И заключил Иисус с ними мир и постановил с ними условие в том, что он сохранит
    им жизнь; и поклялись им начальники общества.
  bqc-SIM: Yozuee lɛdoũkɛ̀ńnↄ à mɛ̀ á ń dɛdɛo, ↄ̃ Isaili dↄaanaↄ lɛgbɛ̃̀ a yã́
    musu.
  tcz-CHONGTHU: Hiche jouchun Joshua in amaho chutoh an ananeipi-in amaho chu anahinghoi
    tan ahi, khopi sunga alamkai houvin jong hiche kinoptona chu kihahselnan anasudetnun
    ahi.
  mar-mar: मग यहोशवाने त्यांच्याशी समेट केला आणि त्यांना जीवन बहाल करून सुरक्षित ठेवण्याचे
    अभिवचन दिले. लोकांच्या नेत्यांनीही त्यांच्याशी शपथ घेतली.
  qub-qub: Chaynöpami Josuëga paycunawan conträtuta ruraran mana wañuchinacunanpaj,
    alli goyänanpaj. Waquin mandaj Israel runacunapis Josué nishannölla Tayta Diospa
    jutincho jurar auniran.
  bqp-bqp: Yↄsua lɛ́dokↄ̃nↄ kɛ̀ kũńwo à pì áni ń dɛdɛro, akũ Isaraila don'arɛdenↄ
    la dà a yã musu.
  hat-hat: Jozye pase yon kontra ak yo pou yo viv byen yonn ak lòt, li fè kontra ak
    yo pou li pa touye yo. Chèf pèp Izrayèl yo fè sèman yo p'ap fè yo anyen.
  eng-BSB: And Joshua made a treaty of peace with them to let them live, and the leaders
    of the congregation swore an oath to them.
  tod-tod: Zozuwe ziilɛi fai ma minazeɠegi ɠɛɛni ti yɔɠɔzu, é ɓaa ti-yɛnvui maazu.
    Nuɓusɛiti ta-ɠundiɠiiti ti minazeɠeni, ti ɠona.
  eng-WEBPB: Joshua made peace with them, and made a covenant with them, to let them
    live. The princes of the congregation swore to them.
  kbq-kbq: Hanki Josua'a ana vahera zamazeri fru nehuno, ozamahe zamatresage'za zamagranema
    mago zamarimpa hu'za manisaza zanku huvempa hunezmantege'za, Israeli kva vahe'mo'zanena
    hu'za amama huhagerafuna huvempa kea eri otregahune hu'naze.
  nhe-BL: Huajca Josué quichijqui se tlajtoli ininhuaya para mohuampochihuase huan
    quincahuilise ma itztoca. Huan yajaya huan nopa tlayacanca israelitame nojquiya
    quitestigojquetzque TOTECO para ax quinmictisquíaj.
  bus-bus: Yↄsua lɛdolɛ kɛ̀ńyo à bè é ń dɛdɛro, ben Isaraili dↄn'aɛdeenↄ la dà à yã
    musu.
  gub-BL: A'e rupi Zuzue uzapokatu uze'egaw wanehe we a'e kury. Umume'u wàmàtyry'ym
    'ym àwàm wanupe. — Napuzuka kar kwaw heremiruze'eg wanupe ihe nehe, i'i tuwe wanupe.
    Tàmuz umume'u nezewegatete haw wà no.
  eng-DRA: 'And Josue made peace with them, and entering into a league promised that
    they should not be slain: the princes also of the multitude swore to them.'
