verse: JOS.009.009
translations:
  mal-C: അവർ ഉത്തരമായി, “അങ്ങയുടെ ദൈവമായ യഹോവയുടെ കീർത്തി ഹേതുവായി അങ്ങയുടെ ദാസന്മാർ
    വളരെ ദൂരത്തുനിന്നു വന്നിരിക്കുന്നു. അവിടന്ന് ഈജിപ്റ്റിൽ ചെയ്തതൊക്കെയും,
  deu-TKW: 'Sie erwiderten ihm: Aus einem sehr fernen Lande kommen wir, deine Knechte,
    um des Ruhmes Jahwes, deines Gottes, willen; denn wir haben von ihm gehört, sowohl
    alles das, was er den Ägyptern angethan hat,'
  lin-lin: 'Bazongiselaki ye : — Basali na yo bawuti na mokili moko ya mosika penza,
    likolo ya sango na Yawe, Nzambe na bino. Pamba te toyokaki sango na Ye mpo na
    makambo nyonso oyo asalaki kati na Ejipito'
  eng-LSV: And they say to him, “Your servants have come from a very far-off land,
    for the Name of your God YHWH, for we have heard His fame, and all that He has
    done in Egypt,
  eng-GNV: 'And they answered him, From a very farre countrey thy seruants are come
    for the Name of the Lord thy God: for we haue heard his fame and all that he hath
    done in Egypt,'
  eng-WEBSTER: 'And they said to him, From a very far country thy servants have come
    because of the name of the LORD thy God: for we have heard the fame of him, and
    all that he did in Egypt,'
  nhw-BL: 'Huan tlananquilijque: ―Timotequipanojcahua tihualajtoque nelhuejca pampa
    tijcactoque catli amoTECO Dios anmechchihuilijtoc. Tijcactoque tlen ihueyitilis
    huan nochi nopa tlanextilijcayotl catli quichijqui ipan tlali Egipto.'
  swh-ONEN: 'Nao wakamjibu: “Watumishi wako wametoka nchi ya mbali sana kwa ajili
    ya umaarufu wa Bwana Mungu wenu. Kwa kuwa tumesikia taarifa zake: hayo yote aliyofanya
    huko Misri,'
  bba-bba: Mɑ bɑ nùn wisɑ bɑ nɛɛ, bɛsɛ wunɛn bwɑ̃ɑbu sɑ weewɑ sɑɑ tontonden di yèn
    sɔ̃ sɑ Gusunɔ wunɛn Yinnin bɑɑru nuɑ kɑ mɑɑmɑɑki ye u kuɑ Eɡibitiɔ,
  eng-KJVCPB: 'And they said unto him, From a very far country thy servants are come
    because of the name of the Lord thy God: for we have heard the fame of him, and
    all that he did in Egypt,'
  cpy-cpy: 'Ikanteeyini riroripaeni: “Inteena nopoñaaka, nokemako-takiri Pitajorentsite.
    Othonka nokemakiro eejatzi okaatzi rantakiri Pitajorentsite Apitantoniki.'
  luo-luo: Negidwoko niya, “Jotichni oa e piny mabor ahinya nikech humb Jehova Nyasaye
    ma Nyasachi. Wasewinjo humb gik mane otimo Misri,
  meu-meu: Idia ese e haere henia, eto, Emu hesiai taudia na gabu daudau amo, Iehova,
    emui Dirava, ladana dainai vada ama. Badina be ia harina vada a kamonai, bona
    ena kara iboudiai Aigupto ai e karava sivaraidia;
  npi-ULB: उनीहरूले तिनलाई भने, “परमप्रभु तपाईंका परमेश्‍वरको नाउँको कारण तपाईंका
    दासहरू टाढा देशबाट यहाँ आएका छन् । उहाँको बारेमा र उहाँले मिश्रमा गर्नुभएका सबै
    कुरा,
  yor-yor: Wọ́n sì dáhùn pé, “Ní ilẹ̀ òkèèrè ní àwọn ìránṣẹ́ rẹ tí wá, nítorí orúkọ
    Olúwa Ọlọ́run rẹ. Nítorí tí àwa ti gbọ́ òkìkí rẹ àti ohun gbogbo tí ó ti ṣe ní
    Ejibiti,
  emp-NTPO: 'Ãdjia panusid̶aa: –Daira drua ãĩba tʌmʌba ze panʌa bãrã Ãcõrẽra trʌ̃
    b̶ʌga b̶ʌ bẽrã. Daiba ũrĩsid̶aa idjia sãwã Egiptod̶e osida.'
  ind-ind: Jawab mereka, “Kami, hamba-hambamu ini, datang dari negeri yang jauh, karena
    kami mendengar tentang TUHAN, Allah kalian, dan apa yang dilakukan-Nya di Mesir.
  pes-OPCB: 'گفتند: «ما بندگانت از یک سرزمین دور به اینجا آمده‌ایم؛ زیرا شهرت خداوند،
    خدایتان به گوش ما رسیده است و شنیده‌ایم که او چه کارهای بزرگی در مصر کرد'
  tgl-ULB: Sinabi nila sa kaniya, “Naparito ang inyong mga lingkod mula sa isang napakalayong
    lupain, dahil sa pangalan ni Yahweh na inyong Diyos. Narinig namin ang isang ulat
    tungkol sa kaniya at tungkol sa lahat ng bagay na ginawa niya sa Ehipto—
  hui-hui: Ani layagola tigua Yosuahondo bi ogobi lamini. Haru haga-o iname Anduane
    Homogo tínaga Ngode Datagaliwabe mini hale howa dindi kaundia onadege ndooreni
    howa ibirima. Iyibi dindini howa tínaga Ngode Datagaliwabe kagome biya layago
    hale harima.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``အ​ကျွန်ုပ်​တို့​သည်​ကိုယ် တော်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏
    တန်​ခိုး​တော်​အ​ကြောင်း​ကို ကြား​သိ​ရ​သ​ဖြင့် အ​လွန်​ဝေး​သော​ပြည်​မှ​လာ​ခဲ့​ကြ​ပါ​သည်။
    အီ​ဂျစ်​ပြည်​တွင်​ပြု​တော်​မူ​ခဲ့​သ​မျှ​ကို လည်း​ကောင်း၊-
  bod-N: ཁོ་རྣམས་ཀྱིས་ལན་དུ། གཡོག་པོ་རྣམས་རྒྱང་ཐག་རིང་བའི་ཡུལ་ནས་འོངས་པ་ཡིན་ཏེ། རྒྱུ་མཚན་ནི་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་སྙན་དང་ཁོང་གིས་ཨེ་ཅིབ་ཡུལ་ནས་མཛད་པའི་དོན་ཐམས་ཅད་དང་།
  sna-sna: 'Ivo vakati kwaari, “Varanda venyu vabva kunyika iri kure kure nokuda kwomukurumbira
    waJehovha Mwari wenyu. Nokuti takanzwa nezvake: zvose zvaakaita muIjipiti,'
  spa-BLM: 'Le dijeron: “Tus siervos han venido de un país muy lejano por el nombre
    de Yahvé, tu Dios; porque hemos oído hablar de su fama, de todo lo que hizo en
    Egipto,'
  cac-cac: 'Ix tac''vi eb'' icha tic: —Te najat ayon̈, yujto ix cab''i to ay smay
    Jehová e Diosal, cab''nac tas e c''ulej d''a Egipto.'
  swh-ULB: Wakamwambia, “Watumishi wako wamekuja hapa kutokea nchi ya mbali, kwasababu
    ya jina la Yahweh Mungu wako. Tumesikia habari kumhusu na kuhusu kila kitu alichokifanya
    Misri -
  bel-bel: 'Яны сказалі яму: з даволі далёкай краіны прыйшлі рабы твае ў імя Госпада
    Бога твайго; бо мы чулі пра славу Ягоную і пра ўсё, што зрабіў Ён у Егіпце,'
  deu-ELBBK: 'Und sie sprachen zu ihm: Aus sehr fernem Land sind deine Knechte gekommen,
    um des Namens des HERRN, deines Gottes, willen; denn wir haben seinen Ruf gehört
    und alles, was er in Ägypten getan,'
  mbb-OT: Ne midtavak dan te, “Diyè key ebpuun te utew meziyù he lugar. Midhendini
    key su nekezineg key mehitenged te Nengazen he Megbevayè niw. Netudtulan key te
    langun he mibeelan din diyà te Ehipto,
  mal-2015: 'അവർ അവനോടു പറഞ്ഞതു: അടിയങ്ങൾ നിന്റെ ദൈവമായ യഹോവയുടെ നാമംനിമിത്തം ഏറ്റവും
    ദൂരത്തുനിന്നു വന്നിരിക്കുന്നു; അവന്റെ കീർത്തിയും അവൻ മിസ്രയീമിൽ ചെയ്തതൊക്കെയും'
  tuo-NT: —Ʉ̃sã yoarocjãrãpʉ aꞌtiꞌi. Ʉ̃sã mʉsã wiogʉ Õꞌacʉ̃ tutuasere tʉꞌoapʉ. Nipeꞌtise
    cʉ̃ Egiptopʉ weeꞌquere,
  rmc-rmc: 'Odphende leske: „Amen avľam andral e phuv, so hiňi igen dur, bo šunďam
    pal o RAJ, tumaro Del. Šunďam pal savoreste, so kerďa andro Egipt'
  nlg-nlg: Ma gaira tara bosa tughu mara ghaghua, “Ighai tai butu hau ngangata mai,
    mai rongovia na ladana Yahweh, nimiu na God, mana hava te gonia tana butonikomu
    Egypt.
  pes-OPV: 'به وی گفتند: «بندگانت به‌سبب اسم یهوه خدای تو از زمین بسیار دور آمده‌ایم
    زیرا که آوازه او و هر‌چه را که در مصر کرد، شنیدیم.'
  ron-1924: 'Ей й-ау рэспунс: „Робий тэй вин динтр-о царэ фоарте депэртатэ, пентру
    файма Домнулуй Думнезеулуй тэу, кэч ам аузит ворбинду-се де Ел, де тот че а фэкут
    ын Еӂипт'
  ben-OBCV: 'তারা উত্তর দিল: “আপনাদের ঈশ্বর সদাপ্রভুর সুখ্যাতি শুনে আপনার দাস আমরা
    বহু দূরের এক দেশ থেকে এখানে এলাম। কারণ আমরা তাঁর খবর শুনলাম: তিনি মিশরে যেসব কাজ
    করেছেন,'
  som-som: Kolkaasay waxay isagii ku yidhaahdeen, Magaca Rabbiga Ilaahaaga ah aawadiis
    ayaannu annagoo addoommadaada ah waddan aad u fog uga nimid, waayo, waxaannu maqalnay
    warkiisii, iyo kulli wixii uu Masar ku dhex sameeyey oo dhan,
  lat-VUC: 'Responderunt: De terra longinqua valde venerunt servi tui in nomine Domini
    Dei tui. Audivimus enim famam potentiæ ejus, cuncta quæ fecit in Ægypto,'
  eng-ASVBT: 'And they said unto him, From a very far country thy servants are come
    because of the name of Jehovah thy God: for we have heard the fame of him, and
    all that he did in Egypt,'
  ita-1885: 'Ed essi gli dissero: I tuoi servitori son venuti di molto lontan paese,
    alla fama del Signore Iddio tuo; perciocchè noi abbiamo udita la sua fama, e tutto
    ciò ch''egli ha fatto in Egitto,'
  eng-LXXUP: 'And they said, Thy servants are come from a very far country in the
    name of the Lord thy God: for we have heard his name, and all that he did in Egypt,'
  eng-ULB: They said to him, “Your servants have come here from a land very far away,
    because of the name of Yahweh your God. We have heard a report about him and about
    everything that he did in Egypt—
  spa-VBL: “Nosotros tus siervos hemos venido de una tierra lejana”, respondieron.
    “Porque hemos oído hablar de la reputación del Señor, su Dios, y de todo lo que
    hizo en Egipto,
  fra-_FOB: 'Ils lui répondirent: Tes serviteurs sont venus d''un pays fort éloigné,
    sur la réputation de l''Éternel ton Dieu; car nous avons entendu sa renommée,
    et tout ce qu''il a fait en Égypte,'
  mal-mal: 'അവർ അവനോട് പറഞ്ഞത്: “അടിയങ്ങൾ നിന്റെ ദൈവമായ യഹോവയുടെ നാമംനിമിത്തം ഏറ്റവും
    ദൂരത്തുനിന്ന് വന്നിരിക്കുന്നു; അവന്റെ കീർത്തിയും അവൻ ഈജിപ്റ്റിൽ ചെയ്തതൊക്കെയും'
  urd-GVR: Unhoṅ ne jawāb diyā, “Āp ke ḳhādim āp ke Ḳhudā ke nām ke bāis ek nihāyat
    dūr-darāz mulk se āe haiṅ. Kyoṅki us kī ḳhabar ham tak pahuṅch gaī hai, aur ham
    ne wuh sab kuchh sun liyā hai jo us ne Misr meṅ
  suz-BL: मिनु मेकोपुकीमी “गो इन गेय पाइबपुकी शुश ङोन रागी रे जाक्‍शो नकी। गोपुकी
    परमप्रभु यावे, इन परमप्रभु आ पर्बम शुश नेंतक। मिनु इजीप्‍त रागीमी मार पवा मेको
    नेल्‍ल नेंतक।
  ita-1927: “I tuoi servi vengono da un paese molto lontano, tratti dalla fama dell’Eterno,
    del tuo Dio; poiché abbiam sentito parlare di lui, di tutto quello che ha fatto
    in Egitto
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «خزمەتکارەکانت لە وڵاتێکی زۆر دوورەوە هاتوون،
    لەبەر ناوی یەزدانی پەروەردگارت، چونکە ئێمە گوێمان لە هەواڵی یەزدانی پەروەردگارت
    بوو و لە بارەی هەموو ئەو کارانەی کە بەسەر میسری هێنا،'
  eng-BBE: 'And they said to him, Your servants have come from a very far country,
    because of the name of the Lord your God: for the story of his great name, and
    of all he did in Egypt has come to our ears,'
  kan-OKCV: ಅವರು ಅವನಿಗೆ, “ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನ ಮಹತ್ವ ಕೇಳಿ ನಿನ್ನ ಸೇವಕರಾದ
    ನಾವು ದೂರದೇಶದಿಂದ ಬಂದಿದ್ದೇವೆ. ಏಕೆಂದರೆ ದೇವರ ಕೀರ್ತಿಯನ್ನೂ, ಅವರು ಈಜಿಪ್ಟಿನಲ್ಲಿ ಮಾಡಿದ
    ಎಲ್ಲವನ್ನೂ ಕೇಳಿದ್ದೇವೆ.
  bbb-bbb: '@see-verse:JOS.009.008'
  tam-2017: 'அதற்கு அவர்கள்: உம்முடைய தேவனாகிய யெகோவாவுடைய நாமத்தைக் கேள்விப்பட்டு,
    உமது அடியார்களாகிய நாங்கள் வெகு தூரதேசத்திலிருந்து வந்தோம்; அவருடைய புகழ்ச்சியையும்,
    அவர் எகிப்திலே செய்த எல்லாவற்றையும்,'
  spa-RV-1909: 'Y ellos respondieron: Tus siervos han venido de muy lejanas tierras,
    por la fama de Jehová tu Dios; porque hemos oído su fama, y todas las cosas que
    hizo en Egipto,'
  ron-BTF: 'Iar ei i-au spus: Servitorii tăi au venit dintr-o țară foarte îndepărtată,
    datorită numelui DOMNULUI Dumnezeul tău; fiindcă am auzit despre faima lui și
    despre tot ce a făcut în Egipt,'
  eng-WEBP: They said to him, “Your servants have come from a very far country because
    of the name of the LORD your God; for we have heard of his fame, all that he did
    in Egypt,
  eng-FBV: “Your servants have come from a land far away,” they replied. “For we have
    heard of the reputation of the Lord your God, and reports of all that he did in
    Egypt,
  nld-1939: 'Ze antwoordden hem: Uit een zeer ver land zijn uw dienaren gekomen, om
    de faam van Jahweh, uw God. Want we hebben van Hem gehoord, en van al wat Hij
    heeft gedaan in Egypte,'
  nch-BL: 'Huan tananquilijque: ―Timotequipanojcahua tihualajtoque nelhuejca pampa
    tijcactoque cati amoTECO Dios amechchihuilijtoc. Tijcactoque ten ihueyitilis huan
    nochi nopa tanextili cati quichijqui ipan tali Egipto.'
  vie-1934: 'Đáp rằng: Tôi tớ của ông ở từ xứ rất xa đến để tôn trọng danh Giê-hô-va
    là Đức Chúa Trời của ông; vì chúng tôi có nghe nói về Ngài, và mọi điều Ngài đã
    làm trong xứ Ê-díp-tô;'
  hin-CV: उन्होंने उत्तर दिया, “हम बहुत दूर देश से आए हैं, क्योंकि हमने याहवेह, आपके
    परमेश्वर की प्रशंसा सुनी है. हमने उनके बारे में जो उन्होंने मिस्र में किया था,
    सब सुन रखा है.
  spa-BES: 'Y le dijeron: Tus siervos han venido de un país muy lejano, por el nombre
    de él Señor tu Dios; porque la historia de su gran nombre, y de todo lo que hizo
    en Egipto, ha llegado a nuestros oídos.'
  tdx-tdx: 'Le hoe ty asa’ iareo ama’e: Boake tsietoitane añe o mpitoro’oo t’ie nivotrak’
    atoy ty tahina’ Iehovà An­drianañahare’ areoy; fa jinanji’ay ty enge’e naho ze
    hene fitoloña’e e Mitsraime ao,'
  tha-KJV: เขาตอบท่านว่า “เนื่องด้วยพระนามอุโฆษแห่งพระเยโฮวาห์พระเจ้าของท่าน ผู้รับใช้​ของท่านมาจากประเทศที่ไกลมาก
    เราได้ยินถึ​งก​ิตติ​ศัพท์​ของพระองค์ และถึงบรรดาพระราชกิจที่​พระองค์​ทรงกระทำในอียิปต์
  por-BR-2018: 'E eles responderam: Teus servos vieram de muito distantes terras,
    pela fama do SENHOR teu Deus; porque ouvimos sua fama, e todas as coisas que fez
    em Egito,'
  deu-ELO: 'Und sie sprachen zu ihm: Aus sehr fernem Lande sind deine Knechte gekommen,
    um des Namens Jehovas, deines Gottes, willen; denn wir haben seinen Ruf gehört
    und alles, was er in Ägypten getan,'
  eng-WYC-2018: They answered, (We) Thy servants came from a full far land in the
    name of thy Lord God; for we have heard the fame of his power, and all (the) things
    which he did in Egypt,
  epo-epo: 'Kaj ili diris al li: El lando tre malproksima venis viaj sklavoj pro la
    nomo de la Eternulo, via Dio; ĉar ni aŭdis Lian gloron, kaj ĉion, kion Li faris
    en Egiptujo,'
  uig-PIN: 'Ular uningƣa jawab berip: — Sening ⱪulliring bolsa Pǝrwǝrdigar Hudayingning
    namini angliƣanliⱪi üqün naⱨayiti yiraⱪ yurttin kǝldi. Qünki biz Uning nam-xɵⱨritini
    wǝ Uning Misirda ⱪilƣan ⱨǝmmǝ ixlirini,'
