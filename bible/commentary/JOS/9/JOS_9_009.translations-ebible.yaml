    mũno na gũkũ, tũũkĩte nĩ ũndũ wa ngumo ya Jehova Ngai wanyu. Nĩgũkorwo nĩtũiguĩte
    ũhoro wake: o na maũndũ mothe marĩa eekire bũrũri wa Misiri,'
  fra-NCL: 'Ils lui dirent : « Tes serviteurs viennent d’un pays très éloigné, à cause
    du nom de Yahweh, ton Dieu ; car nous avons entendu parler de lui, de tout ce
    qu’il a fait en Égypte,'
  cek-AK: Nihcae mah anih khaeah, Ahmin kamthang na Angraeng Sithaw hoi anih mah Izip
    prae ah sak ih hmuennawk ka thaih o pongah, angthla parai ahmuen hoiah kang zoh
    o.
  cuk-cuk: 'Gabaón-dulemala Josué-abin sogdemalad: —Anmar be-mai gumalad. Anmar yar-dikasuli
    danimalad, ar Be-Bab-Dummad-Jehová ibmar-dakledisurmalad-imaksadi anmar itosmalad.
    Be-Bab-Jehová bela Egipto-yargi igi ibmarmar imaksa, anmar wisgusmalad.'
  uig-CYR: 'Улар униңға җавап берип: — Сениң қуллириң болса Пәрвәрдигар Худайиңниң
    намини аңлиғанлиғи үчүн наһайити жирақ жуттин кәлди. Чүнки биз Униң нам-шөһритини
    вә Униң Мисирда қилған һәммә ишлирини,'
  tel-2017: వారు “నీ దేవుడైన యెహోవా నామాన్నిబట్టి నీ దాసులమైన మేము బహు దూరం నుండి
    వచ్చాం. దానికి కారణం ఆయన కీర్తినీ, ఆయన ఐగుప్తులో చేసిన సమస్తాన్నీ,
  hat-BSA: 'Yo te di li: “Sèvitè ou yo te sòti nan yon peyi byen lwen, akoz repitasyon
    a SENYÈ a, Bondye nou an; paske nou te tande rapò a Li menm ak tout sa ke Li te
    fè an Égypte yo,'
  kos-kos: Na elos fahk nu sel, “Kut tuku yen loesla me, ke sripen kut lohng ke LEUM
    GOD lowos, oayapa kut lohng ke ma nukewa El oru in acn Egypt,
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֗יו מֵאֶ֨רֶץ רְחוֹקָ֤ה מְאֹד֙ בָּ֣אוּ עֲבָדֶ֔יךָ לְשֵׁ֖ם
    יְהוָ֣ה אֱלֹהֶ֑יךָ כִּֽי־שָׁמַ֣עְנוּ שָׁמְע֔וֹ וְאֵ֛ת כָּל־אֲשֶׁ֥ר עָשָׂ֖ה בְּמִצְרָֽיִם׃
  ibo-ibo: Ha zara ya sị, “Ala anyị, ebe ndị ohu gị si bịa dị anya nke ukwuu. Anyị
    bịara nʼihi na anyị anụla akụkọ banyere Onyenwe anyị Chineke unu, na ihe niile
    o mere nʼIjipt.
  ory-ory: ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱରଙ୍କ ନାମ ସକାଶୁ ଆପଣଙ୍କ ଦାସମାନେ
    ଅତି ଦୂର ଦେଶରୁ ଆସିଅଛନ୍ତି; କାରଣ ତାହାଙ୍କର କୀର୍ତ୍ତି ଓ ସେ ମିସରରେ ଯେସମସ୍ତ କର୍ମ କରିଅଛନ୍ତି।”
  chk-chk: Iwe, ra üreni, “Äm noum chon angang aia feito seni fanü toau pokiten iten
    ewe Samol mi Lapalap om we Kot. Pun aia rong pworausan, usun mine a föri me lon
    Isip,
  rop-rop: Wal detlot pipul bin tok, “Bos, melabat bin kaman brom longwei kantri,
    dumaji melabat bin irrim det nyus blanga YAWEI det God blanga yumob. Melabat bin
    irrim det stori weya imbin album yumob wen yumob bin deya langa Ijip,
  ukr-1871: 'А вони відказали йому: З вельми далекої землї прибули ми, раби твої,
    в імя Господа, Бога твого: бо чували про нього і про все, що він удїяв Египтїям,'
  deu-1951: 'Sie sprachen zu ihm: Deine Knechte sind aus sehr fernem Lande gekommen
    um des Namens des HERRN, deines Gottes, willen; denn wir haben seine Kunde vernommen
    und alles, was er in Ägypten getan,'
  eng-JPS: 'And they said unto him: ''From a very far country thy servants are come
    because of the name of the LORD thy God; for we have heard the fame of Him, and
    all that He did in Egypt,'
  srp-1865: 'A oni mu rekoše: iz zemlje vrlo daljne doðoše sluge tvoje u ime Gospoda
    Boga tvojega; jer èusmo slavu njegovu i sve što je uèinio u Misiru,'
  lug-lug: Ne baddamu nti, “Tuzze lwa Mukama Katonda wammwe; twawulira byonna bye
    yakola e Misiri,
  heb-heb: ויאמרו אליו מארץ רחוקה מאד באו עבדיך לשם יהוה אלהיך כי שמענו שמעו ואת כל
    אשר עשה במצרים׃
  ben-IRV: তারা বলল, “আপনার দাস আমরা আপনার ঈশ্বর সদাপ্রভুর নাম শুনে অনেক দূরের দেশ
    থেকে এসেছি, কারণ তার কীর্ত্তি এবং তিনি মিশর দেশে যে কাজ করেছেন,
  pan-pan: ਉਹਨਾਂ ਨੇ ਆਖਿਆ, ਤੁਹਾਡੇ ਦਾਸ ਇੱਕ ਬਹੁਤ ਦੂਰ ਦੇਸ ਤੋਂ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਦੇ
    ਕਾਰਨ ਆਏ ਹਨ ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਹ ਦੀ ਧੁੰਮ ਸੁਣੀ ਹੈ ਨਾਲੇ ਜੋ ਕੁਝ ਉਹ ਨੇ ਮਿਸਰ ਵਿੱਚ ਕੀਤਾ।
  mya-JVB: သူတို့က၊ ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား ၏ နာမ တော်ကြောင့် ကိုယ်တော် ကျွန်
    တို့သည် အလွန် ဝေး သောပြည် က လာ ပါပြီ။ ထာဝရ ဘုရား၏ သိတင်း တော်ကို၎င်း၊ အဲဂုတ္တု
    ပြည်၌ ပြု တော်မူသမျှ ကို၎င်း၊
  hmo-hmo: Idia haere, idia gwau, “Ai, oiemu hesiai taudia, be gabu daudau dekena
    amo ai mai. Lohiabada, emui Dirava, ena ladana dainai ai mai vadaeni. Badina be
    Lohiabada ena sivarai ai kamonai vadaeni, bona iena kara ibounai Aigupito dekenai
    ia karaia ena sivarai.
  urd-urd: उन्होंने ने उस से कहा, तेरे ख़ादिम एक बहुत दूर मुल्क से ख़ुदावन्द तेरे
    ख़ुदा के नाम के ज़रिये' आए हैं क्यूँकि हम ने उसकी शोहरत और जो कुछ उस ने मिस्र
    में किया।
  rus-SYN: 'Они сказали ему: из весьма дальней земли пришли рабы твои во имя Господа
    Бога твоего; ибо мы слышали славу Его и все, что сделал Он в Египте,'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Wápiↄ n zↄ̀blenaↄ, wa bↄ bùsu zã̀zãuɛ Dii n Lua
    tↄ́ pↄ́ lìgua yã́i. Wa aà bao mà ń yã́ pↄ́ a kɛ̀ Egipiↄ píi'
  tcz-CHONGTHU: Amahon adonbutnun, “Nasohte hi kachenao mun gamlatah’a konna hung
    kahiuve. Keihon na Pakai na Pathennu thaneidan Egypt gamma anatoh ho kanajauvin
    ahi.
  mar-mar: त्यांनी त्यास म्हटले, “तुझा देव परमेश्वर ह्याचे नाव ऐकून आम्ही तुझे दास
    फार दूर देशाहून आलो आहोत. कारण त्याने मिसरात जी प्रत्येक गोष्ट केली त्याची कीर्ती
    आम्ही ऐकली आहे;
  qub-qub: 'Paycunana niran: «Tayta Diosniqui fiyupa munayniyoj cashanta mayaycärirmi
    nogacunaga fiyupa carupita shamushcä. Mayashcämi Egiptucho imano imata rurashantapis.'
  bqp-bqp: 'Ò wèa ò pì: Ókↄ̃nↄ n zↄ̀blerinↄ, o bo bùsu zã̀zãmmɛ Dikiri n Luda tↄ́
    kũ à dàgula yãi. O a baaruu mà kũ yã kũ à kɛ̀ Misilanↄ pínki'
  hat-hat: 'Yo reponn li: -Mèt, nou soti nan yon peyi byen lwen, paske nou tande pale
    ki moun Seyè a, Bondye ou la, ye. Nou pran nouvèl tou sa li fè nan peyi Lejip,'
  eng-BSB: '“Your servants have come from a very distant land,” they replied, “because
    of the fame of the LORD your God. For we have heard the reports about Him: all
    that He did in Egypt,'
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Ɗa-wotiɠɛ nuiti gi zeɠeʋɛ zooi ta zu, ɠoozama,
    gi ʋa, tɔɔzei Ɠɔoɠɔ GALAGI, ɗa-ƓALAGI maawooi ʋa. Gi maawooi mɛnigɛ, ta nii kpein
    é kɛɛni Ezipete yooi zu,'
  eng-WEBPB: They said to him, “Your servants have come from a very far country because
    of the name of the LORD your God; for we have heard of his fame, all that he did
    in Egypt,
  kbq-kbq: Hige'za Josuana kenona'a hunte'za, kagri eri'za vahe'mota afete mopareti
    e'none. Na'ankure Ra Anumzana tamagri Anumzamofo hihamu'amofo agi agenkemo'ma
    marerigeno, ana maka zama Isipi vahete'ma tro'ma nehuno,
  nhe-BL: 'Huan tlananquilijque: ―Timotlatequipanojcahua tihualajtoque nelhuejca pampa
    tijcactoque tlen imoTECO Dios inmechchihuilijtoc. Tijcactoque tlen ihueyitilis
    huan nochi nopa tlanextilijcayotl tlen quichijqui ipan tlali Egipto.'
  bus-bus: 'Aↄ̃ wèàla wà bè: Wamↄwa n zↄ̀blerinↄ, wa bↄ bùsu zã̀azãmmɛ Dii n Luda
    tↄ́ kɛ̀ dàgula yãnzi. Wa à baaru mà kↄ̃n yã kɛ̀ à kɛ̀ Igipitinↄ píngi'
  gub-BL: — Ure newe uma'ereko ma'e ure, ywy muitea'u har wi uruzur ure, ta'e uruenu
    Tupàn pezar ikàgaw imume'u awer ure xe. Ta'e uruenu hemiapo kwer imume'u awer
    ure xe, Ezit ywy rehe hemiapo kwer imume'u awer ure xe.
  eng-DRA: 'They answered: From a very far country thy servants are come in the name
    of the Lord thy God. For we have heard the fame of his power, all the things that
    he did in Egypt.'
