verse: JOS.009.001
translations:
  mal-C: യോർദാനു പശ്ചിമഭാഗത്തുള്ള രാജാക്കന്മാർ—മലകളിലും പടിഞ്ഞാറുള്ള കുന്നിൻപ്രദേശങ്ങളിലും,
    ലെബാനോൻവരെ മെഡിറ്ററേനിയൻ കടലിന്റെ തീരപ്രദേശത്തുമുള്ള ഹിത്യർ, അമോര്യർ, കനാന്യർ,
    പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നീ രാജ്യങ്ങളിലെ രാജാക്കന്മാർ—
  deu-TKW: Als nun alle die Könige, die jenseits des Jordan auf dem Gebirge und in
    der Niederung und überall längs dem Gestade des großen Meeres bis an den Libanon
    hin wohnten, dies vernahmen - die Hethiter, Amoriter, Kanaaniter, Pheresiter,
    Heviter und Jebusiter, -
  lin-lin: Tango bakonzi nyonso (bakonzi ya bato ya Iti, ya Amori, ya Kanana, ya Perizi,
    ya Evi mpe ya Yebusi) oyo bazalaki na ngambo ya weste ya Yordani, kati na mokili
    ya bangomba, na etando mpe na mokili oyo ezalaki pembeni-pembeni ya Mayi monene
    Mediterane, pene ya Libani, bayokaki sango ya makambo yango,
  eng-LSV: And it comes to pass, when all the kings who [are] beyond the Jordan, in
    the hill-country, and in the low-country, and in every haven of the Great Sea,
    toward Lebanon, the Hittite, and the Amorite, the Canaanite, the Perizzite, the
    Hivite, and the Jebusite, hear—
  eng-GNV: And when all the Kings that were beyonde Iorden, in the mountaines and
    in the valleis, and by all the coastes of the great Sea ouer against Lebanon (as
    the Hittites, and the Amorites, the Canaanites, the Perizzites, the Hiuites, and
    the Iebusites) heard thereof,
  eng-WEBSTER: And it came to pass, when all the kings who were on this side Jordan,
    in the hills, and in the valleys, and in all the coasts of the great sea over
    against Lebanon, the Hittite, and the Amorite, the Canaanite, the Perizzite, the
    Hivite, and the Jebusite heard these things ,
  nhw-BL: Huan nopa tlanahuatiani catli itztoyaj ipan ne seyoc inaliyo hueyatl Jordán
    para campa temo tonati quicajque catli panoc ica altepetl Jericó pampa nochi masehualme
    catli itztoyaj iteno nopa hueyi atl Mediterráneo huan hasta nopa tepeme tlen Líbano
    quimatque. Nopona itztoyaj nochi nopa tlanahuatiani tlen nopa heteos, amorreos,
    cananeos, ferezeos, heveos huan jebuseos.
  swh-ONEN: Basi ikawa wafalme wote waliokuwa magharibi mwa Yordani waliposikia juu
    ya haya yote, wale waliokuwa katika nchi ya vilima, upande wa magharibi mwa vilima
    na katika pwani yote ya hiyo Bahari Kuu, hadi kufikia Lebanoni (wafalme wa Wahiti,
    Waamori, Wakanaani, Waperizi, Wahivi na Wayebusi),
  bba-bba: Sinɑm be bɑ wɑ̃ɑ sɔ̃ɔ duu yeru ɡiɑ, ɡuunun berɑ ɡiɑ kɑ nim wɔ̃ku ɡe bɑ
    mɔ̀ Mɛditerɑnɛ ɡiɑ n kɑ dɑ Libɑnin tem berɑ ɡiɑ, bɑ nuɑ mɑ Isirelibɑ bɑ Yerikoɡibu
    kɑ Ayiɡibu kɑmiɑ. Yerɑ bɑ nɔɔ tiɑ kuɑ bu kɑ Isirelibɑ kɑ ben wiruɡii Yosue wɔrimɑ.
    Bwese ninin sinɑmbɑ, Hɛtibɑ kɑ Amɔrebɑ kɑ Kɑnɑnibɑ kɑ Feresibɑ kɑ Hefibɑ kɑ Yebusibɑ.
  eng-KJVCPB: And it came to pass, when all the kings which were on this side Jordan,
    in the hills, and in the valleys, and in all the coasts of the great sea over
    against Lebanon, the Hittite, and the Amorite, the Canaanite, the Perizzite, the
    Hivite, and the Jebusite, heard thereof;
  cpy-cpy: Ari ikemaeyakini okaatzi awijeen-tsiri iwinkatharite-paeni Thaawan-taarini-jatzi,
    Ochempi-weni-jatzi, Owinteni-jatzi, Nampitsi-weni-jatzi, Thaante-weni-jatzi eejatzi
    Kayaa-weni-jatzi. Tema irika-paeni pinkathari riitaki jeeka-nampi-yitzirori Pareenkaarini,
    othapyaaki Antawoete Inkaari eejatzi Kiteniitoni.
  luo-luo: Ruodhi duto mane odak yo podho chiengʼ mar aora Jordan nowinjo humb wechego;
    mane gin ruodhi moa e tiend gode mag pinyno, gi ruodhi moa yo podho chiengʼ mar
    gode gi mago moa e wedhe mag Nam Mediterania kaachiel gi ruodhi moa Lebanon (mane
    gin ruodhi mag jo-Hiti, jo-Amor, jo-Kanaan, jo-Perizi, jo-Hivi kod mago mag jo-Jebus);
  meu-meu: Ioridane sinavaina unukahana pavapavadia iboudiai, ororo ai bona taora
    ai, ela bona Davara Badana konena Lebanon kahana ai, Hiti bona Amoro bona Kanaan
    bona Perisi bona Hivi bona Iebusu taudia edia pavapava, ese una hari e kamonai;
  npi-ULB: त्यसपछि यर्दन पारिको पहाडी देशहरू र लेबनानपट्टि महासमुद्रको किनारका मैदानहरूमा
    हित्तीहरू, एमोरीहरू, कनानीहरू, परिज्‍जीहरू, हिव्वीहरू र यबूसीहरू बस्थे ।
  yor-yor: Nísinsin yìí, nígbà tí gbogbo ọba tó wà ní ìwọ̀-oòrùn Jordani gbọ́ nípa
    nǹkan wọ̀nyí, àwọn náà tí ó wà ní orí òkè àti àwọn tí ó wà ní ẹsẹ̀ òkè, àti gbogbo
    àwọn tí ó wà ní agbègbè Òkun Ńlá títí ó fi dé Lebanoni (àwọn ọba Hiti, Amori,
    Kenaani, Peresi, Hifi àti Jebusi)
  emp-NTPO: Maʌ̃ ewarid̶e hititarãda, amorreorãda, cananeorãda, perezeorãda, heveorãda,
    jebuseorã sid̶a Canaaʌ̃ druad̶e panabadjid̶aa. Jordaʌ̃ dod̶eba ʌ̃mãdau b̶aebariare
    jewed̶ad̶e, eyad̶e bid̶a ʌ̃cʌrʌ panabadjid̶aa, idjab̶a jũma Mediterraneo pusa
    orroare ʌ̃cʌrʌ panabadjid̶aa ab̶a Libanonaa. Ãdji bororãba ũrĩsid̶aa israelerãba
    Jericora, Hai sid̶a poyasid̶ada.
  ind-ind: Kabar tentang kemenangan bangsa Israel terdengar oleh semua raja di sebelah
    barat sungai Yordan. Mereka adalah raja-raja dari bangsa Het, Amori, Kanaan, Feris,
    Hewi, dan Yebus, yang tinggal di pegunungan, kaki pegunungan, dan di dataran rendah
    sepanjang pesisir sampai ke gunung Libanon.
  pes-OPCB: وقتی پادشاهان سرزمینهای همسایه از فتوحات بنی‌اسرائیل باخبر شدند، به خاطر
    حفظ جان و مال خود با هم متحد گشتند تا با یوشع و بنی‌اسرائیل بجنگند. اینها پادشاهان
    قبایل حیتی، اموری، کنعانی، فرزی، حوی و یبوسی بودند که در غرب رود اردن و سواحل
    دریای مدیترانه تا کوههای لبنان در شمال، زندگی می‌کردند.
  tgl-ULB: Pagkatapos ang lahat ng haring nanirahan sa kabila ng Jordan sa maburol
    na lupain, at sa mga mababang lupain ng baybayin ng Malawak na Dagat patungong
    Lebanon—ang mga Heteo, Amoreo, Cananaeo, Perizeo, Hivita, at ang mga Jebuseo—
  hui-hui: Iba Yodana ni paliragohayagi howa wali agalinaga kini bibahende hearume
    Isaraelealime wai bialu agali bo bibahara layago hale hai hene. Hari bare barehayagi
    hearumebi hari biaru tene teneha hearumebi iba solowara Medidereniana bereagohayagi
    hearumebi uyura Lebanonohayagi howabi hale hai hene. Kini o hale henedaruni Hidialibi
    Amoroalibi Kenanalibi Peresealibi Hibialibi Yabusualibi ti bibahende hearume hale
    hai hene.
  mya-mya: ယော်​ဒန်​မြစ်​အ​နောက်​ဘက်​ရှိ​တောင်​ကုန်း​ဒေ​သ၊ တောင်​ခြေ​ဒေ​သ၊ မြောက်​ဘက်​လေ​ဗ​နုန်​တောင်
    အ​ထိ​ရှည်​လျား​သော​မြေထဲ​ပင်​လယ်​ကမ်း​ရိုး တန်း​ဒေ​သ​တို့​တွင်​အုပ်​စိုး​သော​မင်း​အ​ပေါင်း
    တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အောင်​ပွဲ ခံ​သ​တင်း​ကို​ကြား​ကြ​၏။ ထို​မင်း​များ​မှာ
    ဟိတ္တိ​အ​မျိုး​သား၊ အာ​မော​ရိ​အ​မျိုး​သား၊ ခါ​နာန်​အ​မျိုး​သား၊ ဖေ​ရ​ဇိ​အ​မျိုး​သား၊
    ဟိ​ဝိ အ​မျိုး​သား၊ ယေ​ဗု​သိ​အ​မျိုး​သား​တို့​၏ မင်း​များ​ဖြစ်​ကြ​သည်။-
  bod-N: ཡོར་དན་གཙང་པོའི་ནུབ་ཕྱོགས་སུ་རི་ཁུལ་དང་རི་ཀླུང་། དེ་མིན་ལེ་པཱ་ནོན་རི་བོའི་ཁ་གཏད་དུ་རྒྱ་མཚོ་ཆེན་པོའི་འགྲམ་རྒྱུད་ལ་གནས་པའི་རྒྱལ་པོ་རྣམས་ཏེ།
    ཧེད་པ་དང་ཨེ་མོར་པ། ཀ་ན་ཨན་པ། ཕེ་རེ་ཟི་པ། ཧེ་བི་པ། ཡེ་བུ་སི་པ་བཅས་ཀྱི་རྒྱལ་པོ་ཀུན་གྱིས་དོན་དེ་ཐོས་པ་དང་།
  sna-sna: Zvino madzimambo ose aigara kumavirira kweJorodhani navaiva munyika yamakomo,
    mujinga mamakomo kumadokero, mumahombekombe ose eGungwa Guru kusvikira kuRebhanoni
    (madzimambo avaHiti, navaAmori, navaKenani, navaPerizi, navaHivhi navaJebhusi)
    vakanzwa nezvazvo.
  spa-BLM: Cuando todos los reyes que estaban al otro lado del Jordán, en la región
    montañosa y en la llanura, y en toda la orilla del gran mar frente al Líbano,
    el hitita, el amorreo, el cananeo, el ferezeo, el heveo y el jebuseo, se enteraron
    de ello
  cac-cac: Ay juntzan̈ eb' vin̈ rey cajan d'a stojolal b'aj tz'em c'u d'a a' Jordán,
    eb' cajan d'a jolomtac vitz, eb' cajan d'a span̈anil sti' a' Jordán chi' yed'
    eb' cajan d'a stitac a' mar Mediterráneo, masanto sc'och d'a Líbano, ix yab' specal
    eb' tas van yuji d'a slac'anil eb' chi'. A juntzan̈ eb' rey chi', aton eb' vin̈
    sreyal eb' hitita, eb' amorreo, eb' cananeo, eb' ferezeo, eb' heveo yed' eb' jebuseo,
  swh-ULB: Kisha wafalme wote walioishi ng'ambo ya mto Yordani katika nchi ya milima,
    na katika nchi za chini katika pwani za Bahari Kuu mbele ya Lebanoni - Wahiti,
    Waamori, Wakanaani, Waperizi, Wahivi na Wayebusi -
  bel-bel: Калі дачуліся пра гэта цары, якія жылі за Ярданам, на гары і на раўніне
    і па ўсім беразе вялікага мора блізь Лівана, Хэтэі, Амарэі, Хананэі, Фэрэзэі,
    Эвэі і Евусэі,
  deu-ELBBK: 'Und es geschah, als alle die Könige es hörten, die diesseits des Jordan
    waren, auf dem Gebirge und in der Niederung und an der ganzen Küste des großen
    Meeres gegen den Libanon hin, die Hethiter und die Amoriter, die Kanaaniter, die
    Perisiter, die Hewiter und die Jebusiter:'
  mbb-OT: Nezineg te langun he menge hadì diyà dapit te edsenlepan te Jordan is tudtul
    mehitenged te kebpekezaag te menge Israilihanen. (Iyan heini sikandan menge hadì
    te menge Hitihanen, menge Amorihanen, menge Canaanhen, menge Pirisihanen, menge
    Hivihanen, wey menge Jebusihanen.) Meǥinged sikandan diyà te menge vuvungan, menge
    mibuntud-buntud diyà te edsenlepan, wey menge veyvey te Zaǥat he Mediteraneo taman
    en te Lebanon.
  mal-2015: എന്നാൽ ഹിത്യർ, അമോര്യർ, കനാന്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ
    യോർദ്ദാന്നിക്കരെ മലകളിലും താഴ്‌വരകളിലും ലെബാനോന്നെതിരെ വലിയ കടലിന്റെ തീരങ്ങളിലുള്ള
    രാജാക്കന്മാർ ഒക്കെയും വസ്തുത കേട്ടപ്പോൾ
  tuo-NT: Nipeꞌtirã wiorã dia Jordã́ mujĩpũ sãjãrõpʉ nirã́ Israe curuacjãrã na aꞌmewẽjẽ,
    wapataꞌaꞌquere tʉꞌocãrã niwã. Na hitita masã, amorreo masã, cananeo masã, ferezeo
    masã, heveo masã, tojo nicã jebuseo masã nicãrã niwã. Ʉ̃rʉ̃pagʉpʉ nirã́, opa buꞌpa
    nirõpʉ nirã́, maa pajiri maa Mediterráneo sumutopʉ nirã́ téé Líbanopʉ nirã́ nicãrã
    niwã.
  rmc-rmc: Sar pes oda došunde savore kraľa, save bešenas pro zapados le Jordanostar
    pro verchengre the brehengre phuva a teleder paš o Stredozemno moros dži ko verchi
    Libanon – o Chetitana, o Amorejčana, o Kanaančana, o Perizeja, o Chivija the o
    Jebuseja –
  nlg-nlg: Na lei vunaghi haba paleva bokona na beti Jodan tara rongovighi na lei
    totobo te kale. Na lei vunaghi haba na kemadira na Heth, Amor, Canaan, Periz,
    Hiv maia Jebus tara ghanara tana lei ghotu maia tana lei nanata me sara tana tahi
    Mediterranean, me holaa me va nia sara sarana na lei ghotu ni Lebanon.
  pes-OPV: و واقع شد که تمامی ملوک حتیان و اموریان و کنعانیان و فرزیان و حویان و یبوسیان،
    که به آن طرف اردن در کوه و هامون و درتمامی کناره دریای بزرگ تا مقابل لبنان بودند،
    چون این را شنیدند،
  ron-1924: Ла аузул ачестор лукрурь, тоць ымпэраций каре ерау динкоаче де Йордан,
    ын мунте ши ын вале ши пе тоатэ коаста Мэрий челей Марь, пынэ лынгэ Либан, хетиций,
    амориций, канааниций, ферезиций, хевиций ши иебусиций
  ben-OBCV: এদিকে জর্ডন নদীর পশ্চিম পারের সব রাজা—পার্বত্য অঞ্চলের, পশ্চিম পাদদেশের,
    এবং লেবানন পর্যন্ত ভূমধ্যসাগরের সমগ্র উপকূলবর্তী এলাকার রাজারা (হিত্তীয়, ইমোরীয়,
    কনানীয়, পরিষীয়, হিব্বীয় ও যিবূষীয়দের রাজারা) যখন এসব বিষয় শুনলেন,
  som-som: Oo Webi Urdun shishadiisa, iyo dhulka buuraha, iyo dhulka dooxada ah, iyo
    badda weyn xeebteeda oo ka horraysa Lubnaan boqorradii degganaa oo dhammu markay
    maqleen, waxaa dhacday inay reer Xeed, iyo reer Amor, iyo reer Kancaan, iyo reer
    Feris, iyo reer Xiwi, iyo reer Yebuusba
  lat-VUC: Quibus auditis, cuncti reges trans Jordanem, qui versabantur in montanis
    et campestribus, in maritimis ac littore magni maris, hi quoque qui habitabant
    juxta Libanum, Hethæus et Amorrhæus, Chananæus, Pherezæus, et Hevæus, et Jebusæus,
  eng-ASVBT: And it came to pass, when all the kings that were beyond the Jordan,
    in the hill country, and in the lowland, and on all the shore of the great sea
    in front of Lebanon, the Hittite, and the Amorite, the Canaanite, the Perizzite,
    the Hivite, and the Jebusite, heard thereof;
  ita-1885: ORA, come tutti i re ch'erano di qua dal Giordano, nel monte, e nella
    pianura, e lungo tutto il lito del mar grande, fin dirimpetto al Libano, l'Hitteo,
    l'Amorreo, il Cananeo, il Ferizzeo, l'Hivveo, e il Gebuseo, ebbero intese queste
    cose,
  eng-LXXUP: And when the kings of the Amorites on the other side of Jordan, who were
    in the mountain country, and in the plain, and in all the coast of the great sea,
    and those who were near Antilebanon, and the Hittites, and the Canaanites, and
    the Perizzites, and the Hivites, and the Amorites, and the Girgashites, and the
    Jebusites, heard of it,
  eng-ULB: Then all the kings who lived beyond the Jordan in the hill country, and
    in the lowlands along the shore of the Great Sea toward Lebanon—the Hittites,
    Amorites, Canaanites, Perizzites, Hivites, and the Jebusites—
  spa-VBL: Todos los reyes al oeste del Jordán se enteraron de lo sucedido. Entre
    ellos estaban los reyes de los hititas, amorreos, cananeos, ferezeos, heveos y
    jebuseos que vivían en la región de las colinas, en las tierras bajas y a lo largo
    de la costa hasta el Líbano.
  fra-_FOB: Dès que tous les rois, qui étaient de ce côté-ci du Jourdain, dans la
    montagne et dans la plaine, et sur tout le rivage de la grande mer vis-à-vis du
    Liban, les Héthiens, les Amoréens, les Cananéens, les Phéréziens, les Héviens
    et les Jébusiens, eurent appris ces choses,
  mal-mal: എന്നാൽ ഹിത്യർ, അമോര്യർ, കനാന്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ
    യോർദ്ദാന്‍ നദിക്ക് പടിഞ്ഞാറുള്ള മലകളിലും താഴ്‌വരകളിലും ലെബാനോനെതിരെ വലിയ കടലിന്റെ
    തീരങ്ങളിലുള്ള രാജാക്കന്മാർ ഒക്കെയും
  urd-GVR: 'In bātoṅ kī ḳhabar Dariyā-e-Yardan ke maġhrib ke tamām bādshāhoṅ tak pahuṅchī,
    ḳhāh wuh pahāṛī ilāqe, maġhrib ke nashebī pahāṛī ilāqe yā sāhilī ilāqe meṅ Lubnān
    tak rahte the. Un kī yih qaumeṅ thīṅ: Hittī, Amorī, Kanānī, Farizzī, Hiwwī aur
    Yabūsī.'
  suz-BL: मिनु यर्दन आइक्‍ची हांबु पहाड नु दिंममी, ठेयब समुन्‍द्र आ नेक्‍था नु लेबानोन
    गे बाक्‍ब हित्ती, एमोरी, कनानी, परिज्‍जी, हिव्‍वी नु यबुसी आन पिपपुकीमी एको लोव़
    नेंशा,
  ita-1927: Or come tutti i re che erano di qua dal Giordano, nella contrada montuosa
    e nella pianura e lungo tutta la costa del mar grande dirimpetto al Libano, lo
    Hitteo, l’Amoreo, il Cananeo, il Ferezeo, lo Hivveo e il Gebuseo ebbero udito
    queste cose,
  ckb-ckb: ئینجا کاتێک هەموو ئەو پاشایانەی لە بەری ڕۆژئاوای ڕووباری ئوردونن، لە ناوچە
    شاخاوییەکان و زوورگەکانی ڕۆژئاوای و لە هەموو کەنارەکانی دەریای سپی ناوەڕاست تاکو
    لوبنان، حیتی و ئەمۆری و کەنعانی و پریزی و حیڤی و یەبوسییەکان ئەوەیان بیستەوە،
  eng-BBE: Now on hearing the news of these things, all the kings on the west side
    of Jordan, in the hill-country and the lowlands and by the Great Sea in front
    of Lebanon, the Hittites and the Amorites, the Canaanites, the Perizzites, the
    Hivites, and the Jebusites,
  kan-OKCV: ಯೊರ್ದನ್ ನದಿಯ ಈಚೆಯಲ್ಲಿ ಬೆಟ್ಟಗಳಲ್ಲಿಯೂ ತಗ್ಗುಗಳಲ್ಲಿಯೂ ಲೆಬನೋನಿಗೆ ಎದುರಾದ ಮೆಡಿಟೆರಿಯನ್
    ಸಮುದ್ರದ ಸಮಸ್ತ ಪ್ರಾಂತಗಳಲ್ಲಿಯೂ ಇರುವ ಹಿತ್ತಿಯರ, ಅಮೋರಿಯರ, ಕಾನಾನ್ಯರ, ಪೆರಿಜೀಯರ, ಹಿವ್ವಿಯರ,
    ಯೆಬೂಸಿಯರ ಅರಸರು ಇದನ್ನು ಕೇಳಿದರು.
  bbb-bbb: (-)
  tam-2017: யோர்தான் நதிக்கு மேற்கு திசையிலுள்ள மலைகளிலும் பள்ளத்தாக்குகளிலும் லீபனோனுக்கு
    எதிரான மத்திய தரை சமுத்திரத்தின் கரையோரமெங்குமுள்ள ஏத்தியர்களும், எமோரியர்களும்,
    கானானியர்களும், பெரிசியர்களும், ஏவியர்களும், எபூசியர்களும் அவர்களுடைய எல்லா ராஜாக்களும்
    அதைக் கேள்விப்பட்டபோது,
  spa-RV-1909: Y ACONTECIÓ que como oyeron estas cosas todos los reyes que estaban
    de esta parte del Jordán, así en las montañas como en los llanos, y en toda la
    costa de la gran mar delante del Líbano, los Hetheos, Amorrheos, Cananeos, Pherezeos,
    Heveos, y Jebuseos;
  ron-BTF: Și s-a întâmplat, când au auzit toți împărații de dincoace de Iordan, din
    dealuri și de la văi și de pe toate țărmurile Mării celei Mari, în dreptul Libanului,
    că hetiții și amoriții și canaaniții și fereziții și heviții și iebusiții,
  eng-WEBP: When all the kings who were beyond the Jordan, in the hill country, and
    in the lowland, and on all the shore of the great sea in front of Lebanon, the
    Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite,
    heard of it
  eng-FBV: All the kings west of the Jordan heard what had happened. These included
    the kings of the Hittites, Amorites, Canaanites, Perizzites, Hivites, and Jebusites
    who lived in the hill country, the lowlands, and along the coast as far as Lebanon.
  nld-1939: Toen alle koningen aan de overzijde van de Jordaan, in het bergland, in
    de Sjefela en langs heel de kust van de Grote Zee tot de Libanon toe, dit vernamen,
    verbonden de Chittieten en Amorieten, de Kanaänieten en Perizzieten, de Chiwwieten
    en Jeboesieten
  nch-BL: Huan nopa tanahuatiani cati itztoyaj ipan ne seyoc inaliyo hueyat Jordán
    para campa temo tonati quicajque cati panoc ica altepet Jericó pampa nochi masehualme
    cati itztoyaj iteno nopa hueyi at Mediterráneo huan hasta ipan nopa tepeme ten
    Líbano quimatque. Nopona itztoyaj nochi nopa tanahuatiani ten nopa heteos, amorreos,
    cananeos, ferezeos, heveos huan jebuseos.
  vie-1934: Khi hay được việc này, hết thảy các vua ở bên này sông Giô-đanh, hoặc
    ở trong núi, dưới đồng bằng, hay là dọc bãi biển lớn đối ngang Li-ban, tức là
    các vua dân Hê-tít, dân A-mô-rít, dân Ca-na-an, dân Phê-rê-sít, dân Hê-vít, và
    dân Giê-bu-sít,
  hin-CV: जब उन सब राजाओं ने, जो यरदन पार, पर्वतीय क्षेत्र में तथा भूमध्य-सागर के
    तट पर लबानोन के निकट के निवासियों, हित्ती, अमोरी, कनानी, परिज्ज़ी, हिव्वी तथा
    यबूसियों ने इन घटनाओं के विषय में सुना,
  spa-BES: Al escuchar la noticia de estas cosas, todos los reyes en el lado oeste
    del Jordán, en la región montañosa y en las tierras bajas y por el Gran Mar frente
    al Líbano, los hititas y los amorreos, los cananeos, los ferezeos, los heveos
    y los jebuseos,
  tdx-tdx: Ie añe, naho fa jinanji’ o mpanjaka iaby alafe’ Iardeney, am-bohibohitse
    naho am-bavatane ey naho añolo’ i Riake Jabajabay pak’ e Lebanone añeo; i nte-Kete
    naho i nte-Amore, i nte-Kanàne, i nte-Perizý, i nte-Kivý, vaho i nte-Iebosý;
  tha-KJV: ต่อมาเมื่อกษั​ตริ​ย์ทั้งหลายที่​อยู่​ฟากแม่น้ำจอร์แดนข้างนี้ คือที่​อยู่​ในแดนเทือกเขา
    และในหุบเขา และตามฝั่งทะเลใหญ่ไปทั่วจนถึงภูเขาเลบานอน เป็นคนฮิตไทต์ คนอาโมไรต์
    คนคานาอัน คนเปริสซี คนฮีไวต์ และคนเยบุสได้ยินข่าวนี้
  por-BR-2018: E aconteceu que quando ouviram estas coisas todos os reis que estavam
    desta parte do Jordão, tanto nas montanhas como nas planícies, e em toda a costa
    do grande mar diante do Líbano, os heteus, amorreus, cananeus, perizeus, heveus,
    e jebuseus;
  deu-ELO: 'Und es geschah, als alle die Könige es hörten, die diesseit des Jordan
    waren, auf dem Gebirge und in der Niederung und an der ganzen Küste des großen
    Meeres gegen den Libanon hin, die Hethiter und die Amoriter, die Kanaaniter, die
    Perisiter, die Hewiter und die Jebusiter:'
  eng-WYC-2018: And when these things were heard, all the kings beyond (the) Jordan,
    that dwelt in hilly places, and in plain places, in coasts of the sea, and in
    the brink of the great sea, and they that dwelt beside Lebanon, (the) Hittite,
    and Amorite, Canaanite, and Perizzite, Hivite, and Jebusite, (And when these things
    were heard, all the kings west of the Jordan River, who lived in the hill country,
    and on the plains, and by the sea coasts, and at the shore of the Mediterranean
    Sea, and they who lived beside Lebanon, yea, the Hittites, and Amorites, Canaanites,
    and Perizzites, Hivites, and Jebusites,)
  epo-epo: Kaj kiam aŭdis ĉiuj reĝoj, kiuj loĝis trans Jordan, sur la monto kaj en
    la valo, kaj sur la tuta bordo de la Granda Maro kontraŭ Lebanon, la Ĥetidoj,
    kaj la Amoridoj, la Kanaanidoj, la Perizidoj, la Ĥividoj, kaj la Jebusidoj,
  uig-PIN: Əmdi xundaⱪ boldiki, Iordan dǝryasining ƣǝrb tǝripidiki, yǝni taƣliⱪ rayondiki,
    Xǝfǝlaⱨ oymanliⱪidiki, Uluƣ Dengiz boyidiki, Liwanning uduliƣiqǝ sozulƣan barliⱪ
    yurtlardiki padixaⱨlar wǝ xuningdǝk Ⱨittiylar, Amoriylar, Ⱪanaaniylar, Pǝrizziylǝr,
    Ⱨiwiylar, Yǝbusiylarning padixaⱨliri bu ixtin hǝwǝr tapⱪanda,
  beo-beo: 'Yodane Hano eso dabe la:idi hina bagade dunu huluane da Isala:ili dunu
    ilia gasa bagade hasalasu hou nabi dagoi. Amo hou ilia da goumi soge ganodini,
    umi soge Medidela:inia Wayabo Bagade bega: amola soge gano asili Lebanone sogega
    doaga:i, amo esalebe dunu huluane da Isala:ili dunu ilia hou nabi. Amo hina bagade
    dunu ilia fi da Hidaide, A:moulaide, Ga:ina:naide, Belesaide, Haifaide amola Yebiusaide.'
  tpi-OTNT: Ol king i stap long hap san i go daun bilong wara Jordan, em ol king bilong
    ples maunten na ol king bilong ol liklik maunten na ol king bilong bikpela ples
    stret klostu long nambis bilong biksolwara Mediterenian i go long hap not inap
    long graun bilong Lebanon, olgeta i harim tok long ol samting ol Israel i bin
    mekim. Em ol king bilong ol Hit na ol Amor na ol Kenan na ol Peres na ol Hivi
    na ol Jebus.
  hau-SA: To, sa’ad da dukan sarakunan yammancin Urdun suka ji waɗannan abubuwa, sai
    waɗanda suke kan tudu, da na cikin kwari a yammanci, da dukan waɗanda suke gefen
    Bahar Rum har zuwa Lebanon (sarakunan Hittiyawa, Amoriyawa, Kan’aniyawa, Ferizziyawa,
    Hiwiyawa da Yebusiyawa)
  uig-LAT: Emdi shundaq boldiki, Iordan deryasining gherb teripidiki, yeni taghliq
    rayondiki, Shefelah oymanliqidiki, Ulugh Déngiz boyidiki, Liwanning udulighiche
    sozulghan barliq yurtlardiki padishahlar we shuningdek Hittiylar, Amoriylar, Qanaaniylar,
    Perizziyler, Hiwiylar, Yebusiylarning padishahliri bu ishtin xewer tapqanda,
  nde-nde: Kwathi amakhosi wonke ayebusa ngentshonalanga yeJodani, layeselizweni lamaqaqa,
    layesewatheni lwamaqaqa angentshonalanga, layesekele uLwandle oLukhulu kusiyafika
    eLebhanoni, amakhosi amaHithi, ama-Amori, amaKhenani, amaPherizi, amaHivi lamaJebusi
    esizwa ngalezizinto
  ton-ton: Pea naʻe hoko ʻo pehē, ko e ngaahi tuʻi ʻaia naʻe ʻi he potu mai ni ʻo
    Sioatani, ʻi he ngaahi moʻunga, mo e ngaahi teleʻa, pea ʻi he ngaahi potu kotoa
    pē ʻoe tahi lahi ʻoku hangatonu atu ki Lepanoni, ko e kau Heti, mo e kau ʻAmoli,
    mo e kau Kēnani, mo e kau Pelesi, mo e kau Hevi, mo e kau Sepusi, ʻi heʻenau fanongo
    ai;
  ces-1613: 'To když uslyšeli všickni králové, kteříž bydlili za Jordánem, na horách
    i na rovinách, a na všem břehu moře velikého naproti Libánu: Hetejský, Amorejský,
    Kananejský, Ferezejský, Hevejský a Jebuzejský,'
  eng-WMB: When all the kings who were beyond the Jordan, in the hill country, and
    in the lowland, and on all the shore of the great sea in front of Lebanon, the
    Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite,
    heard of it
  tam-TCV: யோர்தானுக்கு மேற்கேயிருந்த அரசர்கள் இச்செயல்களைப்பற்றிக் கேள்விப்பட்டனர்.
    இவர்கள் மலைநாட்டின் மேற்கேயுள்ள மலையடிவாரத்திலும், மத்திய தரைக்கடல் கரையோரம் முழுவதிலும்
    லெபனோன் வரையும் வாழ்ந்த ஏத்தியர், எமோரியர், கானானியர், பெரிசியர், ஏவியர், எபூசியர்
    ஆகிய நாடுகளின் அரசர்கள்.
  ceb-ULB: Unya ang tanang mga hari nga nagpuyo layo sa Jordan didto sa kabungtoran,
    ug sa mga anaa sa kapatagan daplin sa baybayon sa Dako nga Dagat atubangan sa
    Lebanon—ang mga Hitihanon, Amorihanon, Canaanhon, Perizihanon, Hebihanon, ug mga
    Jebusihanon—
  pol-UBG: 'A gdy usłyszeli o tym wszyscy królowie, którzy byli po tej stronie Jordanu
    w górach, na równinach i nad całym brzegiem Morza Wielkiego aż po Liban: Chetyci,
    Amoryci, Kananejczycy, Peryzzyci, Chiwwici i Jebusyci:'
  urd-GVU: 'اِن باتوں کی خبر دریائے یردن کے مغرب کے تمام بادشاہوں تک پہنچی، خواہ وہ
    پہاڑی علاقے، مغرب کے نشیبی پہاڑی علاقے یا ساحلی علاقے میں لبنان تک رہتے تھے۔ اُن
    کی یہ قومیں تھیں: حِتّی، اموری، کنعانی، فرِزّی، حِوّی اور یبوسی۔'
  deu-1912: Da nun das hörten alle Könige, die jenseit des Jordans waren auf den Gebirgen
    und in den Gründen und an allen Anfurten des großen Meers, auch die neben dem
    Berge Libanon waren, nämlich die Hethiter, Amoriter, Kanaaniter, Pheresiter, Heviter
    und Jebusiter,
  ntj-ntj: Nyangka-ya puurrpa pirni nyarra kapi Tjuutanta yapurra nyinarranytjalu
    kulirnu tjukurrpa Yitjurayilku tjamupirtilu-ya yiwarla kutjarra tilirnu tjarrpatjunkutja.
    Nyangka-ya lurrtju-lurrtjurringu Yitjurayilku tjamupirti pika pungkukitja.
  kan-2017: ಯೊರ್ದನ್ ನದಿಯ ಆಚೆಗಿರುವ ಬೆಟ್ಟದ ಮೇಲಿನ ಪ್ರದೇಶ, ಕಣಿವೆ ಪ್ರದೇಶ, ಲೆಬನೋನಿನ ಎದುರಿಗಿರುವ
    ಮಹಾಸಾಗರದ ತೀರಪ್ರದೇಶ ಇವುಗಳಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಮೋರಿಯ, ಹಿತ್ತಿಯ, ಕಾನಾನ್, ಪೆರಿಜ್ಜೀಯ, ಹಿವ್ವಿಯ,
    ಯೆಬೂಸಿಯ ರಾಜರು ನಡೆದ ಸಂಗತಿಯನ್ನು ಕೇಳಿದರು ಹಾಗೂ
  tgo-tgo: Mbaŋa kiŋɨŋgiko wolaghɨye inanji Jorɨdan e yalasiniyeko, thɨ loŋwa Isirel
    lenji vurɨgheghe utuniye weinjiyaŋgiya Ai na Jeriko — thiye thɨ yakuŋa bobokuluko
    vwatavwatanji, thiye inanji e bobokuluko rɨgherɨghenji, na thiye thiya roŋgalai
    Njighɨ Meditareiniyan ghadidiye na tembe ŋgoreiyeva kiŋɨŋgi inanji e ghaiwabuko
    vewo Lebenon — kiŋɨŋgike thiyake gharɨgharɨ wabwike thiyake lenji kiŋɨŋgi — Hiti,
    Amori, Kenani, Perisi, Hivi na Jebusi.
  yap-yap: Gel ni tay yu Israel e go’ nang gubin e pilung ni yad bay ko ngal u Jordan
    — u lan e pi burey, nga enggin e burey, nge ga’ngin dapel’ay u Mediterranean i
    yan nga Lebanon; ni aram e pilung nu Hit, Amor, Kanaan, Periz, Hiv, nge Jebus.
  hlt-MCSB: Jordan khotlak, tlang neh kolrhawk kah long khaw, tuili puei langkaeng
    boeih kah neh Lebanon imdan kah Khitti, Amori, Kanaani, Perizzi, Khivee neh Jebusi
    manghai rhoek loh boeih a yaak uh.
  mdy-ETH: ዮርዳኖሴ ዎሮኮ ዓባ ጌላ ባንፃ ዓኣ ጌሜሮ ዓጮና ዳውሎ ዓጮናይዳ፥ ሜዲቴራኒያ ባዞ ኮይላፓ ዴንዲ ሊባኖኦሴ ሄላንዳኣና
    ናንጋ ሂኢታ ዓሳ፥ ዓሞራ ዓሳ፥ ካኣናኔ ዓሳ፥ ፔሪዛ ዓሳ፥ ዔዋዌ ዓሶንታ ዒያቡሳ ዓሶንታኮ ካኣታ ዬያ ዋይዛዖ ዎላ ፔቱሞና ዞርቲ
    ዒያሱንታ ዒስራዔኤሌ ዓሶዋ ዖላኒ ሙኬኔ።
  twi-ASANTE: Afei, ahemfo a wɔwɔ Yordan atɔeɛ fam no nyinaa tee nsɛm a asisi. (Yeinom
    ne Hetifoɔ, Amorifoɔ, Kanaanfoɔ, Perisifoɔ, Hewifoɔ ne Yebusifoɔ ahemfo a na wɔtete
    mmepɔ nsase a ɛwɔ atɔeɛ fam mmepɔ ayaase ne Ɛpo Kɛseɛ no mpoano kɔsi Lebanon atifi
    fam mmepɔ so tɔnn.)
  eng-WEBU: When all the kings who were beyond the Jordan, in the hill country, and
    in the lowland, and on all the shore of the great sea in front of Lebanon, the
    Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite,
    heard of it
  bnp-bnp: E huriki a hariki ri made na nirolona haro na naru e Iordan, e huriki a
    hariki na lolo, a tanga na kupona, a tanga na bila tabukoi na Dari na Kurukuruna
    Malala i harena na malala ne huriki a Lebanon, ria lobo ri longo a maka maki i
    rata e huriki a Israel. Re huriki a hariki nga, a hariki ne huriki a Hiti, a Amor,
    a Kenan, a Peres, a Hivi, a Iebus.
  wal-wal: Yorddaanoosa SHaafaappe arggo baggaara de7iya kawoti ubbai, gezziyan de7iyaageeti,
    bargguwan de7iyaageeti, Meediteraane Abbaa xanxxaa oiqqidi biidi Liibaanoosa gakkanaashin
    de7iyaageeti, Hiitetu, Amooretu, Kanaanetu, Parzzetu, Hiiwetunne Yaabuusatu kawoti
    ubbai Israa7eela asai xoonidoogaa siyidosona.
  spa-PDDPT: 'Sucedió que cuando todos los reyes que estaban al otro lado del Jordán,
    tanto en la región montañosa como en la Sefela y toda la costa del mar Grande
    hasta el Líbano: el heteo, el amorreo, el cananeo, el ferezeo, el heveo y el jebuseo
    supieron lo acontecido,'
  gun-gun: 'Ha''e nunga huvixa kuery oendu okuapy Jordão yakã kyvõgua ha''e javi:
    yvy''ãa rupi, yvy''ãmbe reia rupi, ye''ẽ tuvixa va''e rembe ha''e javi rupi, Líbano
    katy''i ikuai va''e, heteu kuery, amorreu, cananeu, ferezeu, heveu ha''e jebuseu
    kuery.'
  agu-BL: Itzun bantz, yi quibital cyakil yi e' ajcaw yi ate' jalajicy' tzaj yi a'
    Jordán, yi mbi cu'n na chitzan yi xonl Israel tan banle'n. Nintzun e' mol quibtz
    scyuch' yi e' yi ate' je'n tzi'n, scyuch' yi e' yi ate' naka'jil yi mar Mediterráneo,
    scyuch' yi e' yi ate' nintz Líbano. Yi e'a'tz yi e' mol quib, i'tz yi cyajcawil
    yi e' hitita, scyuch' yi e' amorreo, scyuch' e' xonl Canaán, scyuch' e' ferezeo,
    scyuch' yi e' heveo, nin scyuch' yi e' jebuseo.
  ilo-ULB: Ket dagiti amin nga ari nga agnanaed iti ballasiw ti Jordan iti katurodan
    a pagilian, ken kadagiti kapatadan iti igid ti Dakkel a Baybay nga agturong idiay
    Libano- dagiti Heteo, Amorreo, Cananeo, Perezeo, Heveo ken Jebuseo-
  kpg-kpg: Di maaloo digau Israel gu longono nia king huogodoo ala i bahi i dai di
    monowai Jordan, go nia king ala i hongo nia gonduu, mo i tono nia gonduu, mo nia
    guongo ala i di gili di Tai Damana go Mediterranean adu loo gi ngeia gi Lebanon,
    ala go nia king digau Hittite, digau Amor, digau Canaan, digau Perizzite, digau
    Hivite, mo digau Jebus.
  uig-ARA: ئەمدى شۇنداق بولدىكى، ئىئوردان دەرياسىنىڭ غەرب تەرىپىدىكى، يەنى تاغلىق
    رايوندىكى، شەفەلاھ ئويمانلىقىدىكى، ئۇلۇغ دېڭىز بويىدىكى، لىۋاننىڭ ئۇدۇلىغىچە سوزۇلغان
    بارلىق يۇرتلاردىكى پادىشاھلار ۋە شۇنىڭدەك ھىتتىيلار، ئامورىيلار، قانائانىيلار،
    پەرىززىيلەر، ھىۋىيلار، يەبۇسىيلارنىڭ پادىشاھلىرى بۇ ئىشتىن خەۋەر تاپقاندا،
  bsp-bsp: 'Ntɛ toloku ta kəder ka asɔdar aYisrayel tɛmbəp abɛ aŋɛ ŋanandɛ Yurdɛn
    kəsək ntende dec dɛŋkalɛ dəmɔrɔ kɔ nde pətilsərnɛ tɔf ya tantɔf mɔ, abɛ aŋɛ ŋanadɛs-ndɛs
    kəba kəsək mɔ fəp, haŋ atɔf ŋa Libaŋ kəsək: Aka Hit, aka Amɔr, aKanahan, aPerisi,
    aHiwy, kɔ aYebus,'
  sus-sus: Yurudɛn naakiri mangɛe, Xitikae, Amorikae, Kanaankae, Perisikae, Hiwikae,
    nun Yebusukae xa mangɛ, e to yi gere xa fe mɛ, naxan nabaxi Sefela bɔxi geyae
    fari, Baa Xungbe dɛ ra, Liban geyae sɛɛti ma,
  pon-2006: 'Rongen mehn Israel ar powehdi ahpw lelohng nanmwarki koaros en palikapi
    en Sordan—nin dohl akan, ni keilen nahna kan oh ni oaroahr koaros en Sehd Mediderenien
    pil lellahng ni paliepeng en Lepanon; eri iei nanmwarki pwukat: nanmwarkien Id,
    nanmwarkien mehn Amor, nanmwarkien mehn Kenan, mehn Peris, mehn Ip oh nanmwarkien
    mehn Sepus.'
  ksd-ksd: Ma ra lavur king nina dia ga ki ta go ra papar a Iordan, ta ra lualuana,
    ta ra gunan i tamataman, ma ara ra valian pire ra ngala na ta ta ra luaina mata
    i Lebanon, a tarai Ket, a tarai Amor, a tarai Kanaan, a tarai Peres, a tarai Kivi,
    ma ra tarai Iebus, ba dia ga valongore go,
  tur-YTC: Yarden'in ötesinde, dağlık bölgede, ovada ve Lübnan'ın önündeki büyük deniz
    kıyısında bulunan bütün krallar, Hititler, Amoritler, Kenanlılar, Perizliler,
    Hivliler ve Yevuslular bunu duydular.
  grc-BRENT: Ὡς δὲ ἤκουσαν οἱ βασιλεῖς τῶν Ἀμοῤῥαίων οἱ ἐν τῷ πέραν τοῦ Ἰορδάνου,
    οἱ ἐν τῇ ὀρεινῇ, καὶ οἱ ἐν τῇ πεδινῇ, καὶ οἱ ἐν πάσῃ τῇ παραλίᾳ τῆς θαλάσσης τῆς
    μεγάλης, καὶ οἱ πρὸς τῷ Ἀντιλιβάνῳ, καὶ οἱ Χετταῖοι, καὶ οἱ Χαναναῖοι, καὶ οἱ
    Φερεζαῖοι, καὶ οἱ Εὐαῖοι, καὶ οἱ Ἀμοῤῥαῖοι, καὶ οἱ Γεργεσαῖοι, καὶ οἱ Ἰεβουσαῖοι,
  ind-AYT: Ketika hal itu didengar oleh raja-raja di sebelah barat Sungai Yordan,
    di pegunungan, di daerah bukit, dan di sepanjang tepi pantai Laut Besar sampai
    ke seberang Lebanon, yaitu orang Het, orang Amori, orang Kanaan, orang Feris,
    orang Hewi, dan orang Yebus,
  nya-nya: Mafumu onse okhala kumadzulo kwa Yorodani atamva zimenezi pamodzi ndi mafumu
    okhala ku mayiko a ku mapiri, mu zigwa, mʼmbali mwa Nyanja yayikulu mpaka ku Lebanoni
    (mafumu a Ahiti, Aamori, Akanaani, Aperezi, Ahivi, ndi Ayebusi),
  hrv-hrv: 'O tim su događajima čuli svi kraljevi s onu stranu Jordana - u Gorju,
    u Šefeli i duž čitave obale Velikoga mora sve do Libanona: Hetiti, Amorejci, Kanaanci,
    Perižani, Hivijci, Jebusejci -'
  mps-mps: Te Jordan wę sia ge dega sabo badu bidalubo tuni bidi dabe badi, te bulu
    dude bidalubo tuni bidi dabe badi, te malu bulu dolo bidibo tuni bidi dabego me,
    tama te nabis ąį sani Mediterenian te badu te Lebanon teba usu nigi pelama bidalubo,
    te tuni bidi dabe augwali tigidaligo te Israel dabego ebo sę dabe po odada pai.
    Te Hit tuni bidi dabego badi, te Amor dabe badi, te Kenan dabe badi, te Peres
    dabego me, te Hivi, me Jebus, te tama tǫde bidalubo tuni bidi dabego te po odai.
  tpi-tpi: Ol king i stap long hap san i go daun bilong wara Jordan, em ol king bilong
    ples maunten na ol king bilong ol liklik maunten na ol king bilong bikpela ples
    stret klostu long nambis bilong biksolwara Mediterenian i go long hap not inap
    long graun bilong Lebanon, olgeta i harim tok long ol samting ol Israel i bin
    mekim. Em ol king bilong ol Hit na ol Amor na ol Kenan na ol Peres na ol Hivi
    na ol Jebus.
  dan-1931: Da alle Kongerne på den anden Side af Jordan, i Bjergene og i Lavlandet
    og langs hele det store Havs Kyst hen imod Libanon, Hetitterne, Amoritterne, Kana'anæerne,
    Perizzitterne, Hivvitterne og Jebusitterne, hørte, hvad der var sket,
  vie-OVCB: Khi nghe được tin này, các vua của người Hê-tít, A-mô-rít, Ca-na-an, Phê-rết,
    Hê-vi, và Giê-bu là vua của các dân tộc sống bên bờ phía tây sông Giô-đan, ở dưới
    đồng bằng cũng như ở trên núi, cho đến tận núi Li-ban
  guj-2017: પછી જે રાજાઓ યર્દન નદીની પેલી પાર પશ્ચિમમાં હતા તેઓ પર્વતોમાં અને નીચાણવાળા
    પ્રદેશોમાં અને લબાનોન તરફ સમુદ્રતટે રહેનાર હિત્તીઓ, અમોરીઓ, કનાની, પરિઝી, હિવ્વીઓ
    તથા યબૂસીઓના બધા જ રાજાઓ
  pon-2006A: 'Rongen mehn Israel ar powehdi ahpw lelohng nanmwarki koaros en palikapi
    en Sordan—nin dohl akan, ni keilen nahna kan oh ni oaroahr koaros en Sehd Mediderenien
    pil lellahng ni paliepeng en Lepanon; eri iei nanmwarki pwukat: nanmwarkien Id,
    nanmwarkien mehn Amor, nanmwarkien mehn Kenan, mehn Peris, mehn Ip oh nanmwarkien
    mehn Sepus.'
  por-BRBSL: Quando todos os reis que estavam além do Jordão, na região montanhosa
    e na planície, e em toda a costa do grande mar em frente ao Líbano, o hitita,
    o amorreu, o cananeu, o perizeu, o hivita e o jebuseu, ouviram falar disso
  cth-cth: Jordan tui kanîloumlah mon dawkvah, tanghling Lebanon mon namran tuipui
    tengpam pueng kaawm e, Hitnaw, Amornaw, Kanaannaw, Periznaw, Hivnaw, hoi Jebusitnaw
    e siangpahrang pueng ni kamthang a thai toteh,
  twi-twi: Afei, ahemfo a wɔwɔ Yordan atɔe fam no nyinaa tee nsɛm a asisi. Eyinom
    ne Hetifo, Amorifo, Kanaanfo, Perisifo, Hewifo ne Yebusifo ahemfo a na wɔtete
    mmepɔw nsase a ɛwɔ atɔe fam mmepɔw no ase ne Po Kɛse no mpoano kosi Lebanon atifi
    fam mmepɔw no so tɔnn.
  hlt-hlt: Jordan khotlak, tlang neh kolrhawk kah long khaw, tuili puei langkaeng
    boeih kah neh Lebanon imdan kah Khitti, Amori, Kanaani, Perizzi, Khivee neh Jebusi
    manghai rhoek loh boeih a yaak uh.
  tbz-SIM: 'Kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀ bo kukó nSuditɛ̃ɛ̃ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀:
    Yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɔbɛ nɛ̀ kubiriku kɔbɛ nɛ̀ bɛ̀ɛ̀ bo dɑ̀mɛ́ɛ̀rì pɛɛ́mmɛ̀ kɛ́tuɔkɛnɛ̀
    Dimɑɑ. Itiibɛ nɛ̀ Amɔriibɛ nɛ̀ Kɑnnɑhɑ̃ɑ̃ kɔbɛ nɛ̀ Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ
    kɛ̀ bɛ̀ɛ keè bɛ̀ pɔ̀ntɛmɛ̀ Aii,'
  msy-2020: 'Ezɨ atrivir Jordanɨn Fanemɨn aruem uaghiri naghɨn itiba, me mɨghsɨabar
    itir danganibar atriviba ko, mɨghsɨar dozibar itir danganibar atriviba ko, danganir
    Mediterenianɨn Ongarir Ekiamɨn mɨriamɨn ikegha ghua notɨn amadaghan Lebanonɨn
    nguazimɨn tuzir atriviba. Me kara: Hitian atrivim, Amorian atrivim, Kenanian atrivim,
    Peresian atrivim, Hivian atrivim ko Jebusian atrivim, me bar moghɨra Israelia
    amizir bizir kabar akam baraki.'
  azb-azb: İordan çayının qərb tərəfində dağlıqda, yamaclı-düzənlikli bölgədə, Livana
    qədər uzanan Böyük dənizin sahilində yaşayan Xetlilər, Emorlular, Kənanlılar,
    Perizlilər, Xivlilər və Yevusluların padşahları bunu eşidən zaman
  eng-DBY: And it came to pass when all the kings who were on this side the Jordan,
    in the hill-country, and in the lowland, and along all the coast of the great
    sea as far as opposite to Lebanon, the Hittite, and the Amorite, the Canaanite,
    the Perizzite, the Hivite, and the Jebusite, heard [of it],
  hin-2017: यह सुनकर हित्ती, एमोरी, कनानी, परिज्जी, हिब्बी, और यबूसी, जितने राजा यरदन
    के इस पार पहाड़ी देश में और नीचे के देश में, और लबानोन के सामने के महानगर के तट
    पर रहते थे,
  swp-swp: Vasavasa gamagaridi Ioridano teina teha eai, headi oea tupidi eai, eo headi
    gonudi eai, eo gabogabo lailai hasarina eai, Lebanona tehana eai, Hitaite, eo
    Amoraiti, eo Kanana, eo Peresaiti, eo Haivaiti, eo Iebusaiti, isi vasa va se ataiei.
  eng-YLT: And it cometh to pass, when all the kings who [are] beyond the Jordan,
    in the hill-country, and in the low-country, and in every haven of the great sea,
    over-against Lebanon, the Hittite, and the Amorite, the Canaanite, the Perizzite,
    the Hivite, and the Jebusite, hear —
  eng-WYC-2017: And when these things were heard, all the kings beyond Jordan, that
    dwelt in hilly places, and in plain places, in coasts of the sea, and in the brink
    of the great sea, and they that dwelt beside Lebanon, Hittite, and Amorite, Canaanite,
    and Perizzite, Hivite, and Jebusite,
  eng-WMBB: When all the kings who were beyond the Jordan, in the hill country, and
    in the lowland, and on all the shore of the great sea in front of Lebanon, the
    Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite,
    heard of it
  urd-GVH: 'इन बातों की ख़बर दरियाए-यरदन के मग़रिब के तमाम बादशाहों तक पहुँची, ख़ाह
    वह पहाड़ी इलाक़े, मग़रिब के नशेबी पहाड़ी इलाक़े या साहिली इलाक़े में लुबनान तक
    रहते थे। उनकी यह क़ौमें थीं : हित्ती, अमोरी, कनानी, फ़रिज़्ज़ी, हिव्वी और यबूसी।'
  rug-rug: 'Sari na minataqara tadi na tinoni Izireli pa Zeriko meke Ai si ta gilana
    koari doduru baṉara pa kali lodu rimata pa Zodani: arini koari na toqetoqere,
    pa hubidi rina toqere, meke doduruna raratana masa koasa kolo Meditareniani, kamo
    la gua tu pa kali la gua pa Lebanoni. Arini sari na baṉara tadi na tie Hitaiti,
    Amoraiti, Kenanaiti, Perizaiti, Hivaiti, meke Zebusaiti.'
  gaz-gaz: Mootonni Heetotaa, Amoorotaa, Kanaʼaanotaa, Feerzotaa, Hiiwotaatii fi Yebuusotaa
    kanneen gama lixa Yordaanos biyya gaaraa, lafa gammoojjiitii fi qarqara Galaana
    Guddichaa kan hamma Libaanoonitti jiru keessa jiraatan yommuu waan kana dhagaʼanitti,
  fra-LSG: A la nouvelle de ces choses, tous les rois qui étaient en deçà du Jourdain,
    dans la montagne et dans la vallée, et sur toute la côte de la grande mer, jusque
    près du Liban, les Héthiens, les Amoréens, les Cananéens, les Phéréziens, les
    Héviens et les Jébusiens,
  gnn-gnn: Ga bukmakthu yolŋu'‐yulŋuyu miṯtjiyu ga miṯtjiyu ŋäkulanydja, bala borrk‐beyaṉiyinana
    yukurrana ŋurikinydja yolŋuwu miṯtjiwu, Yitjuralpuyŋuwunydja.
  yal-yal: Mangan naxanye Yurudɛn baan sogegododen binni, ne birin yi yɛngɛni ito
    a fe mɛ, naxanye geyane fari e nun Sefela geya yirene nun Fɔxɔ Ige dɛɛn nun Liban
    dɛxɔn ma, e nun Xitine nun Amorine nun Kanan kaane nun Perisine nun Xiwine nun
    Yebusune.
  haw-1868: A LOHE na'lii a pau loa ma keia aoao o Ioredane, ma na mauna, a ma na
    awawa, a makai ma kahi e pili ana i ka moana nui ma ke alo o Lebanona, o ka Heta,
    a me ka Amora, a me ko Kanaana, a me ka Pereza, a me ka Heva, a me ka Iebusa,
  arb-NAV: وَعِنْدَمَا سَمِعَ جَمِيعُ مُلُوكِ الْحِثِّيِّينَ وَالأَمُورِيِّينَ وَالْكَنْعَانِيِّينَ
    وَالْفِرِزِّيِّينَ والْحِوِّيِّينَ وَالْيَبُوسِيِّينَ الْمُقِيمِينَ غَرْبِيَّ
    نَهْرِ الأُرْدُنِّ، الْمُسْتَوْطِنِينَ فِي الْجِبَالِ وَفِي السُّهُولِ، وَعِنْدَ
    سَاحِلِ الْبَحْرِ الْمُتَوَسِّطِ، حَتَّى حُدُودِ سَاحِلِ لُبْنَانَ، هَذِهِ الأُمُورَ
  ewe-ewe: Ale si Israelviwo ɖu dukɔwo dzi la va ɖo to me na fia aɖewo. Fia siawo
    ƒe dukɔwoe nye esiwo nɔ Yɔdan tɔsisi la ƒe ɣetoɖoƒe, dukɔ siwo nɔ towo kple togbɛwo
    dzi, esiwo nɔ Domeƒu la ŋu kple esiwo nɔ dzigbeme heyi keke Lebanon. Dukɔ siawoe
    nye Hititɔwo, Amoritɔwo, Kanaantɔwo, Perizitɔwo, Hivitɔwo kple Yebusitɔwo.
  eng-LEE: And it came to pass, when all the kings that were on this side of the Jordan,
    in the mountain, and in the lowlands, and in all the coast of the great sea opposite
    Lebanon, the Hittites, and the Emorites, the Canaanites, the Perizzites, the Hivites,
    and the Jebusites, heard this,
  asm-FB: যৰ্দ্দনৰ সিপাৰে থকা ৰজাসকলে, পৰ্ব্বতীয়া অঞ্চলত আৰু নিন্মভূমিত বসতি কৰা
    আৰু লিবানোনৰ সন্মুখলৈকে মহাসমুদ্ৰৰ গোটেই পাৰত বসতি কৰা হিত্তীয়া, ইমোৰীয়া, কনানীয়া,
    পৰিজ্জীয়া, হিব্বীয়া আৰু যিবুচীয়াৰ ৰজাসকলে এই কথা শুনি,
  sus-A: يُرُدّن نَاكِرِ مَنفّيٍ، شِتِكَيٍ، عَمٌرِكَيٍ، كَنَانكَيٍ، ثٍرِ سِكَيٍ، هِوِكَيٍ،
    نُن يٍبُسُكَيٍ شَ مَنفّ، عٍ تٌ يِ فٍرٍ شَ قٍ مّ، نَشَن نَبَشِ سٍقٍلَ بْشِ فٍيَيٍ
    قَرِ، بَا شُنفبٍ دّ رَ، لِبَن فٍيَيٍ سّيتِ مَ،
  fra-SBL: Lorsque tous les rois qui étaient de l'autre côté du Jourdain, dans la
    montagne et dans la plaine, et sur tout le rivage de la grande mer devant le Liban,
    le Héthien, l'Amoréen, le Cananéen, le Phérézien, le Hévien et le Jébusien, en
    eurent connaissance
  hbo-hbo: וַיְהִ֣י כִשְׁמֹ֣עַ כָּֽל־הַמְּלָכִ֡ים אֲשֶׁר֩ בְּעֵ֨בֶר הַיַּרְדֵּ֜ן בָּהָ֣ר
    וּבַשְּׁפֵלָ֗ה וּבְכֹל֙ חֹ֚וף הַיָּ֣ם הַגָּדֹ֔ול אֶל־מ֖וּל הַלְּבָנֹ֑ון הַֽחִתִּי֙
    וְהָ֣אֱמֹרִ֔י הַֽכְּנַעֲנִי֙ הַפְּרִזִּ֔י הַחִוִּ֖י וְהַיְבוּסִֽי׃
  piu-2006: Tjatjuwalungarri tjilirratjarra tjuṯangku Tjirikunya ngurrara tjuṯa, Yayiyinya
    ngurrara tjuṯa mirri pungkula wiyaṉutjangka, paṉa Kayinananya ngurrara tjuṯangkuya
    kulira nguḻurringu. Kipiyananya ngurrara tjuṯa paṉa Kayinanangka nyinapayingku
    kulira Kipiyananya ngurrara maṉkurrpa Tjatjuwalakutu iyaṉu. Tjatjuwakungarri ngurrangka
    yila Kipiyanya ngurrara tjuṯa nyinapayi. Yankukitjangkuya wati maṉkurrpa paluru
    tjana mangarri puriiti rawa ngarrirra yuṉarringutja mantjira parilykangka tjarrpatjunu.
    Parilyka paluru yaḻatjarra yutunypangku ngalkuṉutja. Mantjiraya tuungkiyingka
    kaḻpatjunu. Pangki yirriṯitja tjuṯangkaya kapi yintira kaḻpatjunu. Tjaaṯa yirriṯitjangkaya
    tjarrparra tuungkiyi tjuṯangkaya kaḻpakatirra yanu Tjatjuwanyangarri ngunytjinytjunkukitja.
    Tuungkiyitjarraya Kipiyanya ngurrara tjuṯa Yitjurilaku ngaṉṯitja tjuṯaku ngurrakutuya
    yanu, ngurra Kilkalalakutu. Tuungkiyi tjuṯaya katirra ngaratjunkula Tjatjuwalangarri,
    mayutju tjuṯangka yalatji wangkangu, “Nganaṉatju nyurrangarrimpa waarrkana ngaranyi.”
    Tjatjuwalungarriya tjapiṉu, “Ngurra yaalytjingurunyurra ngalya yanu?” Paluru maṉkurrpangku
    tjananya ngunytjinytjunu, “Waṉmangurulatju ngalya yanu. Paṉa walytjangka waṉma
    nyinarralatju nganampa mayutju tjuṯangku yirriṯi kuliṉu, nyurrangarrimpa paapa
    tjuṯa maama tjuṯa paṉa Yitjipila nyinapayi. Palulanguru tjana kuliṉu Katutjalu
    tjananya yaṉṯayaṉṯalpayi. Yalatjilatju kuliṉu karru Tjuutanangka kakarrara ngurrara
    tjuṯa tjananya nyurrangarri mirri pungkula wiyaṉu. Yalatjilatju kulira nguḻurringu.
    Palunyatjanu mayutju tjuṯangkulanyatju iyaṉu, nyurrangarrila tjakultjunkunytjaku,
    ‘Nyurrangarrimpa waarrkana tjuṯalatju nyinaku, nganampatju walytja tjuṯaṯawarra.
    Pungkuwiyangkulanyatju wanti!, waṉma ngurrara tjuṯa.’ Nganaṉanyatju ngalyanu nyurrangarrila
    wangkanytjaku. Yaalytjinyurra kuliṉi?, nganaṉanyatju pungkuwiyangku wantinytjaku?
    Yilta waṉmalatju nyinapayi. Nyawaya!, mangarri ngaatja rawa ngarrirra yuṉarringu.
    Yirriṯilatju warungka kutjara mantjira tjarrpatjunu. Rawangkulatju ngalya ngalkura
    yuṉaṉu. Pangki ngaa tjuṯalatju nyuwana waralytjunu, ngalya yankukitjalu. Nganampatju
    tjaaṯaya nyawa!, waṉmatjanu yaḻarringu.” Yalatji tjananya tuungkiyitjarrangku
    ngunytjinytjunu, yila ngurrara maṉkurrpangku. Yara panyapa yilta kulira Tjatjuwalungarri
    tjananya parrpaṯu watjaṉu pungkuwiyangku wantikitjangku. Katutjanya yurruntu tjapilwiyangku
    ngulytju nyinakitjangku Tjatjuwalungarri watjaṉu, “Katutjalu nyanganyingka tjukarurrulatju
    nyurrangarrila watjaṉi wantinytjaku pungkuwiyangku.” Palunyatjanu Kipiyanya ngurrara
    maṉkurrpa kaḻparra maḻaku yanu. Tjiṉṯu maṉkurrparrirra Tjatjuwalungarri kuliṉu
    panyapa tjuṯangku ngunytjinytjunutjangka, yila ngurrara tjuṯangku. Palunyatjanu
    Tjatjuwanyangarri tjilirratjarra tjuṯa tjiṉṯu maṉkurrpa yankula tawunu Kipiyala
    tjarrpangu. Tawunu tjuṯa kutjupa tjanampa yila ngarangi. Yitjurilaku ngaṉṯitja
    tjuṯa tjilirratjarrangku wiya tjananya pungu, yurrunpa watjaṉutja. Tjatjuwalu
    tjananya Kipiyanya ngurrara tjuṯa yaḻṯirra ngaratjunkula tjapiṉu, “Nyaangurulanyatju
    nyurrangarri ngunytjinytjunu? Waṉma wiyanyurra nyinanyi, yilanyurra nyinanyi.
    Nyurrangarri ngunytjinytjunutjangka waarrkanalampatju nyurrangarri waarrkarrimalpa.
    Kutjupa tjuṯangkunyurra waru yatura Katutjaku tjaatji kalikikutu katimalpa. Kutjupa
    tjuṯangkunyurra yulytja tjuṯa katimalpa tjaatji kaliki panyapakutu. Kutjupa tjuṯangkunyurra
    kapi mantjira katimalpa, tjaatji kaliki panyapakutu.”
  kik-kik: Na rĩrĩa athamaki othe arĩa maarĩ mwena wa ithũĩro wa Rũũĩ rwa Jorodani
    maiguire maũndũ macio, na arĩa maarĩ bũrũri ũrĩa ũrĩ irĩma, na arĩa maarĩ ituamba-ini
    ciikũrũko cia irĩma cia mwena wa ithũĩro, na kũu hũgũrũrũ-inĩ cia Iria rĩrĩa Inene
    guothe o nginya Lebanoni (nĩo athamaki a andũ a Ahiti, na Aamori, na Akaanani,
    na Aperizi, na Ahivi, na Ajebusi),
  fra-NCL: A la nouvelle de ces événements, tous les rois qui étaient au delà du Jourdain,
    dans la montagne et dans le bas pays, et sur toute la côte de la grande mer, vis-à-vis
    du Liban, les Hittites, les Amorrhéens, les Chananéens, les Phérézéens, les Hévéens
    et les Jébuséens
  cek-AK: Jordan niduem bang ih siangpahrangnawk, mae nuiah kaom kaminawk, azawn ah
    om kaminawk, Lebanon mae hmaa bang ih, tuipui kalen taeng boih ah kaom, Hit, Amor,
    Kanaan, Periz, Hiv hoi Jebus kami ih siangpahrangnawk mah tamthang thaih o naah,
  cuk-cuk: Bela Het-reymar, Amorreo-reymar, Canaán-reymar, Ferezeo-reymar, Heveo-reymar,
    degi, Jebuseo-reymar, we-ibmarmar-gusadi itosmalad. We-reymar, Jordán-diwar-dad-argwanedsiki
    yalaganba, nebagangi, degi, bela Demar-Dummadye-nugad-gakaba, Líbano-yalaganse
    mamaid.
  uig-CYR: Әнди шундақ болдики, Иордан дәриясиниң ғәрип тәрипидики, йәни тағлиқ райондики,
    Шәфәлаһ ойманлиғидики, Улуқ Деңиз бойидики, Ливанниң удулиғичә созулған барлиқ
    жутлардики падишалар вә шуниңдәк Һиттийлар, Аморийлар, Ⱪананийлар, Пәриззийләр,
    Һивийлар, Йәбусийларниң падишалири бу иштин хәвәр тапқанда,
  tel-2017: యొర్దాను అవతల ఉన్న కొండ ప్రాంతంలో, లోయ ప్రాంతాల్లో, లెబానోను ముందు ఉన్న
    మహా సముద్ర తీర ప్రాంతమంతా ఉన్న హిత్తీయులూ అమోరీయులూ కనానీయులూ పెరిజ్జీయులూ హివ్వీయులూ
    యెబూసీయులూ మొదలైన రాజులంతా జరిగిన దాన్ని విన్నప్పుడు
  hat-BSA: Alò, lè tout wa ki te lòtbò Jourdain nan peyi kolin yo, nan peyi ba plèn
    ak nan tout kot Gran Lamè a bò kote Liban, Etyen an, avèk Amoreyen an, Kananeyen
    an, Ferezyen an Evyen an ak Jebizyen an te tande koze sa,
  kos-kos: Kutangla lun mwet Israel inge pwengpengelik nu sin tokosra nukewa lun mwet
    Hit, mwet Amor, mwet Canaan, mwet Periz, mwet Hiv, ac mwet Jebus, su facl selos
    oan roto in Infacl Jordan, fahla sasla fineol uh, ac pe eol uh, nwe ke sun acn
    tupasrpasr sisken Meoa Mediterranean ac utyak nu tafunyen lucng sun acn Lebanon.
  hbo-WLC: וַיְהִ֣י כִשְׁמֹ֣עַ כָּֽל־הַמְּלָכִ֡ים אֲשֶׁר֩ בְּעֵ֨בֶר הַיַּרְדֵּ֜ן בָּהָ֣ר
    וּבַשְּׁפֵלָ֗ה וּבְכֹל֙ ח֚וֹף הַיָּ֣ם הַגָּד֔וֹל אֶל־מ֖וּל הַלְּבָנ֑וֹן הַֽחִתִּי֙
    וְהָ֣אֱמֹרִ֔י הַֽכְּנַעֲנִי֙ הַפְּרִזִּ֔י הַחִוִּ֖י וְהַיְבוּסִֽי׃
  ibo-ibo: Mgbe eze ndị niile bi nʼakụkụ ọdịda anyanwụ osimiri Jọdan, nụrụ banyere
    ihe ndị a, ya bụ, ndị niile bi nʼala ugwu ugwu nʼọdịda anyanwụ ndagwurugwu, na
    ndị bi ogologo akụkụ osimiri Mediterenịa ruo Lebanọn, eze ndị Het na nke ndị Amọrait
    na nke ndị Kenan na nke ndị Periz na nke ndị Hiv na nke ndị Jebus,
  ory-ory: ଏଥିଉତ୍ତାରେ ଯର୍ଦ୍ଦନ ଏପାରସ୍ଥ ସମୁଦାୟ ରାଜାଗଣ, ଅର୍ଥାତ୍‍, ପର୍ବତ ଓ ତଳଭୂମି ନିବାସୀ
    ଓ ଲିବାନୋନ ସମ୍ମୁଖସ୍ଥ ମହାସମୁଦ୍ରର ସମସ୍ତ ତୀର ନିବାସୀ ହିତ୍ତୀୟ ଓ ଇମୋରୀୟ ଓ କିଣାନୀୟ ଓ ପରିଷୀୟ
    ଓ ହିବ୍ବୀୟ ଓ ଯିବୂଷୀୟ ରାଜାଗଣ ଏହି କଥା ଶୁଣିଲେ;
  chk-chk: Iwe, pworausen än chon Israel win a tori ekewe king meinisin mi nom lotoun
    ewe chanpupu Jortan, lon ewe fanü mi chukuchukutä me ewe fanü tekison, unusen
    arosetin ewe matau watte tori ewe chuk Lepanon. Ir ekewe kingen chon Hit, chon
    Amor, chon Kanaan, chon Peris, chon Hiw me chon Jepus.
  rop-rop: Afta na wen ola Isreil pipul bin bidim detlot pipul brom det dubala taun
    gulum Jeriko en Eiyai, det nyus bin spredat ebriweya langa ola kantri sangodansaid
    langa det Jodan Riba. Det nyus bin spredat langa ola hil kantri en langa ola plein
    kantri en langa ola kantri wansaid langa det solwoda gulum Medatareiniyan olawei
    raidap langa det kantri gulum Lebanan,
  ukr-1871: 'Як же, почули про се всї царі, що жили по тім боцї Йорданї по горах і
    долинах і всюди вподовж низини великого моря та й до Ливану: Гетії, Аморії, Канаанії,
    Ферезії, Гевії й Евузії,'
  deu-1951: Als nun solches alle Könige hörten, die diesseits des Jordan, auf den
    Gebirgen und in den Tälern und an allen Gestaden des großen Meeres wohnten, dem
    Libanon gegenüber, die Hetiter, Amoriter, Kanaaniter, Pheresiter, Heviter und
    Jebusiter,
  eng-JPS: And it came to pass, when all the kings that were beyond the Jordan, in
    the hill-country, and in the Lowland, and on all the shore of the Great Sea in
    front of Lebanon, the Hittite, and the Amorite, the Canaanite, the Perizzite,
    the Hivite, and the Jebusite, heard thereof,
  srp-1865: A kad to èuše svi carevi koji bijahu s ovu stranu Jordana po brdima i
    po dolinama i po svemu brijegu velikoga mora dori do Livana, Hetejin i Amorejin,
    Hananejin, Ferezejin, Jevejin i Jevusejin,
  lug-lug: Bakabaka baamawanga gonna agaali emitala w’omugga Yoludaani ku nsozi ne
    mu bikko ne ku lubalama lw’ennyanja ennene okwolekera Lebanooni; omwo nga mwe
    muli Abakiiti, n’Abamoli, n’Abakanani, n’Abaperezi, n’Abakiivi, n’Abayebusi bonna
    bwe baawulira ebibaddewo
  heb-heb: ויהי כשמע כל המלכים אשר בעבר הירדן בהר ובשפלה ובכל חוף הים הגדול אל מול
    הלבנון החתי והאמרי הכנעני הפרזי החוי והיבוסי׃
  ben-IRV: আর যর্দ্দনের (নদীর) অন্য পারের সমস্ত রাজা, পাহাড়ি অঞ্চলে ও উপত্যকায় বসবাসকারী
    এবং লিবানোনের সামনে মহাসমুদ্রের তীরে বসবাসকারী সমস্ত হিত্তীয়, ইমোরীয়, কনানীয়,
    পরিষীয়, হিব্বীয় ও যিবূষীয়ের রাজারা এই কথা শুনতে পেয়ে,
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਹਿੱਤੀਆਂ, ਅਮੋਰੀਆਂ, ਕਨਾਨੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ, ਹਿੱਵੀਆਂ ਅਤੇ
    ਯਬੂਸੀਆਂ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਨੇ ਸੁਣਿਆ ਜਿਹੜੇ ਯਰਦਨ ਤੋਂ ਪਾਰ ਪਰਬਤ ਵਿੱਚ ਅਤੇ ਹਠਾੜ ਉੱਤੇ ਅਤੇ
    ਵੱਡੇ ਸਮੁੰਦਰ ਦੇ ਸਾਰੇ ਕੰਢਿਆਂ ਉੱਤੇ ਲਬਾਨੋਨ ਦੇ ਸਾਹਮਣੇ ਸਨ।
  mya-JVB: ယော်ဒန် မြစ် အနောက် ဘက်၊ တောင် ပေါ်၌ ၎င်း ၊ ချိုင့် ထဲ ၌၎င်း ၊ လေဗနုန်
    တောင်တဘက် ၊ မဟာ ပင်လယ် ကမ်း တရှောက်လုံး ၌၎င်း နေသော ဟိတ္တိ ၊ အာမောရိ ၊ ခါနနိ ၊
    ဖေရဇိ ၊ ဟိဝိ ၊ ယေဗုသိ အမျိုးမင်းကြီး အပေါင်း တို့သည် သိတင်းကြား သောအခါ၊
  hmo-hmo: 'Ioridane Sinavai ena dina diho kahanai king taudia ibounai, ororo dekenai
    bona tano palaka dekenai, Davara Badana kone dekenai ela bona Lebanona kahanai,
    ese Israela taudia edia kwalimu sivarai idia kamonai. Inai king edia bese be inai:
    Hiti taudia, Amoro taudia, Kanana taudia, Perisi taudia, Hivi taudia, bona Iebusu
    taudia.'
  urd-urd: और जब उन सब हित्ती, अमोरी, कना'नी, फ़रिज़्ज़ी, हव्वी और यबूसी बादशाहों
    ने जो यरदन के उस पार पहाड़ी मुल्क और नशेब की ज़मीन और बड़े समन्दर के उस साहिल
    पर जो लुबनान के सामने है रहते थे यह सुना।
  rus-SYN: Услышав сие, все цари Аморрейские, которые за Иорданом, на горе и на равнине
    и по всему берегу великого моря, и которые близ Ливана, Хеттеи, Аморреи, Гергесеи,
    Хананеи, Ферезеи, Евеи и Иевусеи,
  bqc-SIM: Bui pↄ́ kú Yuudɛ̃ bɛ'aɛ oiↄ, gbɛ̀sĩsĩdeↄ ń gusalaladeↄ ń ísialɛdeↄ
    e à gɛ̀ pɛ̀ Libã bùsuwa, Itiↄ ń Amↄleↄ ń Kanaaↄ ń Pɛliziↄ ń Iviↄ ń Yebusiↄ,
    kɛ́ an kíaↄ Ai yã́pi bao mà
  tcz-CHONGTHU: Tun Jordan vadung lhumlam gamma lenghon thilsoh hohi ajatauvin ahi.
    Hitehochu Hit mite, Amor mite, Canaan mite, Perizz mite, Jebus mite lengho, lhumlam
    molbulla chengho leh twikhanglen pang Lebanon molho changeija chengho ahiuve.
  mar-mar: मग यार्देन नदीच्या पश्चिमी डोंगराळ प्रदेशात, तळवटीत आणि लबानोनासमोरील महासमुद्राच्या
    किनाऱ्यावर राहणारे हित्ती, अमोरी, कनानी, परिज्जी, हिव्वी आणि यबूसी यांचे जे सर्व
    राजे होते.
  qub-qub: Amorreo, Cananeo, Ferez, Hev, Jebús runacunapa raynincunami mayaran waquin
    siudäcunata Israel runacuna ushacächishanta. Chay raycunaga tiyaran jircacuna
    cashan partipa, lömacuna cashan partipa, Mediterráneo lamar cuchunpa asta Libanucama.
    Chay particunaga caran Jordán mayu chimpan inti yaganan caj-läpami.
  bqp-bqp: Buri kũ ò kú Yoda ifãlɛtɛ kpanↄ, sĩ̀sĩdenↄ kũ gusaradenↄ kũ ísiralɛdenↄ
    ari à gɛ̀ɛ pɛ́ Lɛbana bùsuua, Itinↄ kũ Amↄrinↄ kũ Kanaanↄ kũ Pɛrizinↄ kũ Ivinↄ
    kũ Yebusinↄo, kũ ń kínanↄ Ai yã pìi baaruu mà,
  hat-hat: Nouvèl bagay sa yo rive nan zòrèy tout wa ki t'ap gouvènen lòt bò larivyè
    Jouden an sou solèy kouche, nan mòn yo, nan plenn yo, sou tout rivaj lanmè Mediterane
    a, jouk peyi Liban sou bò nò. Te gen wa moun Et yo, wa moun Amori yo, wa moun
    Kanaran yo, wa moun Ferezi yo, wa moun Evi yo ak wa moun Jebis yo.
  eng-BSB: Now when news of this reached all the kings west of the Jordan—those in
    the hill country, the foothills, and all along the coast of the Great Sea toward
    Lebanon (the Hittites, Amorites, Canaanites, Perizzites, Hivites, and Jebusites)—
  tod-tod: Ma wooi zeelini masagiti kpein ma, niiti ti zeini zooiti su, niiti ti Zuludɛn
    folo liizu ʋelei, gize yooiti su, ta Kpoloɗɛ Wolai laaʋɛ ma nɛmɛi, eyɛsu é zeeli
    Liɓan yooi ma ɠizeiti ma. Ɠɛte masagiti, ta Amɔɔl geleiti, ta Kanaan geleiti,
    ta Feeleeze geleiti, ta Ɠeeve geleiti, ta Yeeɓuse geleiti,
  eng-WEBPB: When all the kings who were beyond the Jordan, in the hill country, and
    in the lowland, and on all the shore of the great sea in front of Lebanon, the
    Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite,
    heard of it
  kbq-kbq: Hanki Jodani timofo kantu zage fre kaziga agonaregama nemaniza kini vahe'ma,
    agonamofo asoparega nemaniza kini vahe'ma, agupofima nemaniza kini vahe'ma, Mediterenia
    ra hagerimofo ankinaregati vuno anagamu noti kaziga Lebanoni mopare nemaniza kini
    vahe'ma, Hiti vahe'ma Amori vahe'ma, Kenani vahe'ma, Peresi vahe'ma, Hivi vahe'ma
    Jebusi kini vahe'mo'zama antahi'zama Josua'ma Jeriko vahe'ene Ai kumate vahe'ma
    ha'ma huzamagaterea agenkema nentahi'za,
  nhe-BL: Huan nopa tlanahuatiani tlen itztoyaj ipan ne seyoc inaliyo atemitl Jordán
    para campa temo tonati quicajque tlen panoc ica altepetl Jericó pampa nochi tlacame
    tlen itztoyaj iteno nopa Hueyi Atl Mediterráneo huan hasta nopa tepetini tlen
    Líbano quimatque. Nopona itztoyaj nochi nopa tlanahuatiani tlen nopa heteos, amorreos,
