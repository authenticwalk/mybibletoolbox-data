verse: JOS.009.007
translations:
  mal-C: 'ഇസ്രായേൽപുരുഷന്മാർ ഹിവ്യരോട്: “ഒരുപക്ഷേ നിങ്ങൾ ഞങ്ങളുടെ സമീപം താമസിക്കുന്നവരായിരിക്കും.
    അങ്ങനെയെങ്കിൽ എങ്ങനെ നിങ്ങളുമായി ഒരു സമാധാനയുടമ്പടി ഉണ്ടാക്കും?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da antworteten die israelitischen Männer den Heviten: Vielleicht wohnt
    ihr mitten unter uns; wie können wir da ein friedliches Abkommen mit euch treffen!'
  lin-lin: 'Bato ya Isalaele balobaki na bato ya Evi : — Tango mosusu bozalaka kaka
    pembeni na biso ! Ndenge nini tosala boyokani elongo na bino ?'
  eng-LSV: and the men of Israel say to the Hivite, “It may be [that] you are dwelling
    in our midst, so how do we make a covenant with you?”
  eng-GNV: Then the men of Israel said vnto the Hiuites, It may be that thou dwellest
    among vs, how then can I make a league with thee?
  eng-WEBSTER: And the men of Israel said to the Hivites, It may be ye dwell among
    us; and how shall we make a league with you?
  nhw-BL: 'Huan nopa israelitame quinnanquilijque nopa Gabaón ehuani: ―Nohueli nechca
    anitztoque tohuaya huan quej nopa amo hueli amohuaya timocahuase para amo timohuilanase.'
  swh-ONEN: Basi watu wa Israeli wakawaambia hao Wahivi, “Lakini huenda mnakaa karibu
    nasi, twawezaje basi kufanya mapatano nanyi?”
  bba-bba: Mɑ Isirelibɑ bɑ bu wisɑ bɑ nɛɛ, sɔrɔkudo i wɑ̃ɑwɑ bɛsɛn turuku mini, sɑ
    ǹ kpɛ̃ su kɑ bɛɛ ɑrukɑwɑni bɔke.
  eng-KJVCPB: And the men of Israel said unto the Hivites, Peradventure ye dwell among
    us; and how shall we make a league with you?
  cpy-cpy: 'Ari rakaeya-nakini Israel-paeni ikantziri Thaante-weni-jatzi pokaentsiri:
    “Aama teerika pipoñaa inteena, okaakiini pijeeki. ¿Jempe okantyaari aapatziya-wakaeyaa?”'
  luo-luo: Jo-Israel nowacho ni jo-Hivi niya, “To ka dipo ni udak kodwa machiegni,
    ere kaka dwa los kodu winjruok?”
  meu-meu: Bena Israel taudia ese Hivi taudia e hamaorodia, eto, Umui na readia ina
    tano ai o nohomu. Ede baita herohemaino toma?
  npi-ULB: इस्राएलका मानिसहरूले हिव्वीहरूलाई भने, “सायद तिमीहरू हाम्रो नजकै बस्‍छौ
    । हामीले तिमीहरूसँग कसरी सन्धि गर्नु ?”
  yor-yor: Àwọn ọkùnrin Israẹli sọ fún àwọn ará Hifi pé, “Ṣùgbọ́n bóyá tòsí wa ni
    ẹ ń gbé. Báwo ni a ó ṣe lè ṣe àdéhùn pẹ̀lú yín?”
  emp-NTPO: 'Maʌ̃ne israelerãba nãwã jarasid̶aa: –Ãĩbẽrã bãrãra dairã caita panʌda
    jãwã panʌsicada. Mãwãra ¿sãwã bãrã ume bed̶ea b̶ʌd̶i?–'
  ind-ind: Namun, orang-orang Israel berkata kepada orang-orang Hewi itu, “Jangan-jangan
    kalian tinggal di dekat kami. Kami tidak mungkin membuat perjanjian dengan kalian
    bila kalian tinggal di dekat kami.”
  pes-OPCB: 'اما اسرائیلی‌ها گفتند: «ما چطور بدانیم که شما ساکن این سرزمین نیستید؟
    چون اگر در این سرزمین ساکن باشید نمی‌توانیم با شما پیمان صلح ببندیم.»'
  tgl-ULB: Sinabi ng mga kalalakihan ng Israel sa mga Hivita, “Marahil kayo ay naninirahan
    sa malapit sa amin. Paano kami gagawa ng isang kasunduan sa inyo?”
  hui-hui: Ani layagola Isaraele agali biarume lalu, Tí hapara ho paluwa ke̱ haganego
    iname tí baba habo nalolene bi ogoni lo wulene hame naledama, lene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က``သင် တို့​သည်​ငါ​တို့​အ​နီး​အ​ပါး​တွင်​နေ​ထိုင်​သူ
    များ​ဖြစ်​ကောင်း​ဖြစ်​မည်။ ထို​သို့​ဆို​လျှင်​သင် တို့​နှင့်​အ​ဘယ်​ကြောင့်​ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ်
    ချုပ်​ဆို​မည်​နည်း'' ဟု​ဆို​ကြ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཧེ་བི་པ་དེ་རྣམས་ལ། ཁྱོད་ཅག་ནི་ངེད་རྣམས་ཀྱི་ཁྲོད་དུ་གནས་པ་ཡིན་པར་དོགས་སོ།
    །གལ་སྲིད་དེ་ལྟར་ཡིན་ན་ཁྱོད་རྣམས་ལ་དམ་བཅའ་འཇོག་ག་ལ་རུང་ཞེས་སྨྲས།
  sna-sna: Zvino varume veIsraeri vakati kuvaHivhi, “Asi zvichida munogara pedyo nesu.
    Tingagoita sungano nemi sei?”
  spa-BLM: 'Los hombres de Israel dijeron a los heveos: “¿Y si vivís entre nosotros?
    ¿Cómo podríamos hacer un pacto con ustedes?”'
  cac-cac: 'Ix tac''vi eb'' israel d''a eb'' heveo chi'' icha tic: —Tecan lac''an
    b''aj cajan ex, ¿tas ol cutoc co b''oan junoc co trato eyed''oc? xchi eb''.'
  swh-ULB: Tumesafiri kutoka nchi ya mbali, basi fanyeni agano nasi.” Watu wa Israeli
    wakawaamba Wahivi, “Huenda mnaishi karibu nasi. Twawezeje kufanya agano nanyi?”
  bel-bel: 'А Ізраільцяне сказалі Эвэям: можа, вы жывяце недалёка ад нас? як нам заключыць
    з вамі спрымірэнства?'
  deu-ELBBK: 'Aber die Männer von Israel sprachen zu dem Hewiter: Vielleicht wohnst
    du in meiner Mitte, und wie sollte ich einen Bund mit dir machen?'
  mbb-OT: Ne midtavak is menge Israilihanen te, “Kela ke uvayè dey zà sikiyu he menge
    meǥinged. Umbe kenà egkehimu ke ebpekid-uyun key keniyu.”
  mal-2015: 'യിസ്രായേൽപുരുഷന്മാർ ആ ഹിവ്യരോടു: പക്ഷേ നിങ്ങൾ ഞങ്ങളുടെ ഇടയിൽ പാർക്കുന്നവരായിരിക്കും;
    എന്നാൽ ഞങ്ങൾ നിങ്ങളോടു ഉടമ്പടി ചെയ്യുന്നതു എങ്ങനെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Israe curuacjãrã heveo masãrẽ yʉꞌticãrã niwã: —Apetero weerã mʉsã ʉ̃sã
    pʉꞌtoacãcjãrã nisaꞌa. Tojo nicãma, mʉsã meꞌrã “Aꞌtiro weerãti”, nímasĩtisaꞌa.'
  rmc-rmc: 'O Izraeliti phende le Gibeončanenge: „A so te bešen kade pašes paš amende?
    Sar tumenca šaj phandas e zmluva?“'
  nlg-nlg: Mana lei mane ni Israel tara bosa tughu vanira na vure i Hiv, “?Ivei kai
    nea na ghilalamiu e dutu pe hau na komu tau mai ga? Me ke ghaghua iga ke, kai
    mua tangomana na goniana na baubahu ni mabo kolughau.”
  pes-OPV: 'و مردان اسرائیل به حویان گفتند: «شاید در میان ما ساکن باشید. پس چگونه
    با شما عهد ببندیم؟»'
  ron-1924: 'Бэрбаций луй Исраел ау рэспунс хевицилор ачестора: „Поате кэ вой локуиць
    ын мижлокул ностру, кум сэ фачем ной легэмынт ку вой?”'
  ben-OBCV: ইস্রায়েলীরা হিব্বীয়দের বলল, “কিন্তু হয়তো তোমরা আমাদের কাছাকাছি বসবাস
    করছ, তাই আমরা কীভাবে তোমাদের সঙ্গে মৈত্রীচুক্তি করব?”
  som-som: Oo raggii reer binu Israa'iil waxay ku yidhaahdeen kuwii reer Xiwi, War
    mindhaa annagaad na dhex deggan tihiin, oo haddaba sidee baannu axdi idiinla dhiganaynaa?
  lat-VUC: Ne forte in terra, quæ nobis sorte debetur, habitetis, et non possimus
    fœdus inire vobiscum.
  eng-ASVBT: And the men of Israel said unto the Hivites, Peradventure ye dwell among
    us; and how shall we make a covenant with you?
  ita-1885: 'E i principali d''Israele dissero a quegli Hivvei: Forse voi abitate
    nel mezzo di noi; come dunque faremo noi lega con voi?'
  eng-LXXUP: And the children of Israel said to the Horite, Peradventure thou dwellest
    amongst us; and how should I make a covenant with thee?
  eng-ULB: The men of Israel said to the Hivites, “Perhaps you live near us. How can
    we make a covenant with you?”
  spa-VBL: 'Pero los israelitas dijeron a los heveos: “Tal vez ustedes vivan cerca.
    Si es así, no podemos hacer un tratado con ustedes”.'
  fra-_FOB: 'Les hommes d''Israël répondirent à ces Héviens: Peut-être que vous habitez
    parmi nous; et comment traiterions-nous alliance avec vous?'
  mal-mal: 'യിസ്രായേൽപുരുഷന്മാർ അവരോട്: “പക്ഷേ നിങ്ങൾ ഞങ്ങളുടെ ഇടയിൽ പാർക്കുന്നവരായിരിക്കും;
    ഞങ്ങൾ നിങ്ങളോട് ഉടമ്പടി ചെയ്യുന്നത് എങ്ങനെ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Isrāīliyoṅ ne Hiwwiyoṅ se kahā, “Shāyad āp hamāre ilāqe ke bīch meṅ
    kahīṅ baste haiṅ. Agar aisā hai to ham kis tarah āp se muāhadā kar sakte haiṅ?”
  suz-BL: मिनु इस्राएलीपुकीमी मेको हिव्‍वी आन कली “गेपुकी आंइ दातेमी बाक्‍ब मुर बाक्‍नीनी,
    कों? गोपुकी गेपुकी नु दोपा गारने चाप्‍नीकी ङा?” देंतेक्‍म। यहोसु ११:१९; प्रस्‍थान
    २३:३२
  ita-1927: 'La gente d’Israele rispose a questi Hivvei: “Forse voi abitate in mezzo
    a noi; come dunque faremmo alleanza con voi?”'
  ckb-ckb: 'پیاوانی ئیسرائیلیش بە حیڤییەکانیان گوت: «لەوانەیە ئێوە دانیشتووانی ئەم
    ناوچەیە بن، ئیتر چۆن پەیمانتان لەگەڵدا ببەستین؟»'
  eng-BBE: And the men of Israel said to the Hivites, It may be that you are living
    among us; how then may we make an agreement with you?
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಹಿವ್ವಿಯರಾದ ಅವರಿಗೆ, “ನೀವು ಒಂದು ವೇಳೆ ನಮ್ಮ ಹತ್ತಿರದಲ್ಲಿ ವಾಸಿಸುವವರು
    ಆಗಿರಬಹುದು. ನಾವು ನಿಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡುವುದು ಹೇಗೆ?” ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.009.006'
  tam-2017: 'அப்பொழுது இஸ்ரவேல் மனிதர்கள் அந்த ஏவியர்களை நோக்கி: நீங்கள் எங்கள் நடுவிலே
    குடியிருக்கிறவர்கள்; நாங்கள் எப்படி உங்களுடன் உடன்படிக்கை செய்யமுடியும் என்றார்கள்.'
  spa-RV-1909: 'Y los de Israel respondieron á los Heveos: Quizás vosotros habitáis
    en medio de nosotros: ¿cómo pues podremos nosotros hacer alianza con vosotros?'
  ron-BTF: 'Și bărbații lui Israel au spus heviților: Poate că voi locuiți între noi,
    cum să facem alianță cu voi?'
  eng-WEBP: The men of Israel said to the Hivites, “What if you live among us? How
    could we make a covenant with you?”
  eng-FBV: But the Israelites said to the Hivites, “Maybe you live close by. If you
    do, we cannot make a treaty with you.”
  nld-1939: 'Maar de Israëlieten zeiden tot de Chiwwieten: Misschien woont ge wel
    vlak bij ons; hoe kunnen we dan met u een verbond sluiten?'
  nch-BL: 'Huan nopa israelitame quinnanquilijque nopa Gabaón ehuani: ―Huelis anitztoque
    nechca ten tojuanti huan quej nopa amo hueli timocahuase amohuaya para amo timotehuise.'
  vie-1934: 'Dân Y-sơ-ra-ên đáp cùng dân Hê-vít rằng: Có lẽ các ngươi ở giữa chúng
    ta chăng; vậy làm thế nào lập giao ước đặng?'
  hin-CV: किंतु इस्राएलियों ने हिव्वियों से कहा, “क्या पता, आप हमारे ही देश के निवासी
    हो; अतः हम आपसे दोस्ती क्यों करें?”
  spa-BES: 'Y los hombres de Israel dijeron a los heveos: Puede que estén viviendo
    entre nuestra tierra? ¿Cómo podemos entonces hacer un pacto con ustedes?'
  tdx-tdx: 'Le hoe ondaty ana’ Israeleo amo nte-Kiveo: Hera t’ie mpimo­neñe ama’ay
    atoy; aa le aia ty hifañinà’ay.'
  tha-KJV: แต่​คนอิสราเอลกล่าวแก่คนฮีไวต์​เหล่​านั้​นว​่า “ชะรอยเจ้าอาศัยอยู่ในหมู่​พวกเรา
    เราจะทำพันธสัญญากับเจ้าได้​อย่างไร​”
  por-BR-2018: 'E os de Israel responderam aos heveus: Talvez vós habiteis em meio
    de nós: como pois poderemos nós fazer aliança convosco?'
  deu-ELO: 'Aber die Männer von Israel sprachen zu dem Hewiter: Vielleicht wohnst
    du in meiner Mitte, und wie sollte ich einen Bund mit dir machen?'
  eng-WYC-2018: And the men of Israel answered to them, and said, Lest peradventure
    ye dwell in the land, which is due to us by heritage, and we may not make bond
    of peace with you. (And the Israelites answered, and said to them, Agreed, unless
    ye live in the land that is due to us by inheritance, and then we cannot make
    a covenant with you.)
  epo-epo: 'Kaj la Izraelidoj diris al la Ĥividoj: Eble vi loĝas apude de ni; kiel
    do ni povas fari kun vi interligon?'
  uig-PIN: 'Lekin Israillar Ⱨiwiylarƣa jawab berip: — Silǝr bizning arimizda turuwatⱪan
    muxu yǝrliklǝr boluxunglar mumkin; undaⱪta biz silǝr bilǝn ⱪandaⱪmu ǝⱨdǝ tüzimiz?
    — dedi.'
  beo-beo: Be Isala:ili dunu da amane sia:i, “Ninia da dilima gousa:su abuliga hamoma:bela:?
    Amabela:? Dilia da gadenene esalabala?”
  tpi-OTNT: Tasol ol Israel i tokim ol Hivi, “Bilong wanem mipela i mas mekim kontrak
    wantaim yupela? Ating yupela i no man bilong longwe ples.”
  hau-SA: Mutanen Isra’ila kuwa suka ce wa Hiwiyawa, “Wataƙila kuna kusa da mu, ta
    yaya za mu yi alkawari da ku?”
  uig-LAT: 'Lékin Israillar Hiwiylargha jawab bérip: — Siler bizning arimizda turuwatqan
    mushu yerlikler bolushunglar mumkin; undaqta biz siler bilen qandaqmu ehde tüzimiz?
    — dédi.'
  nde-nde: Abako-Israyeli baphendula amaHivi bathi, “Kodwa mhlawumbe lihlala eduzane
    lathi, pho singasenza kanjani isivumelwano lani?”
  ton-ton: Pea naʻe pehē ʻe he kau tangata ʻIsileli ki he kau Hevi, “Naʻa ko e kakai
    ʻoku tau nonofo ni ʻakimoutolu; pea ʻe fēfē ʻemau lea ke lelei mo kimoutolu?”
  ces-1613: 'Tedy odpověděli muži Izraelští k Hevejským: Snad u prostřed nás vy bydlíte,
    i kterakž bychom s vámi učinili smlouvu?'
  eng-WMB: The men of Israel said to the Hivites, “What if you live among us? How
    could we make a covenant with you?”
  tam-TCV: அதற்கு இஸ்ரயேல் மனிதர் அந்த ஏவியரிடம், “ஒருவேளை நீங்கள் எங்களுக்கு அருகில்
    வாழ்பவர்களாய் இருக்கக்கூடும். அப்படியானால் நாங்கள் உங்களோடு எப்படி உடன்படிக்கை
    செய்துகொள்ள முடியும்?” என்று கேட்டனர்.
  ceb-ULB: Ang mga kalalakin-an sa Israel miingon sa mga Hebihanon, “Basin nagpuyo
    lamang kamo duol kanamo. Unsaon man namo paghimo ug kasabotan kaninyo?”
  pol-UBG: 'Lecz mężczyźni Izraela odpowiedzieli Chiwwitom: A może mieszkacie wśród
    nas, jakże więc możemy zawrzeć z wami przymierze?'
  urd-GVU: لیکن اسرائیلیوں نے حِوّیوں سے کہا، ”شاید آپ ہمارے علاقے کے بیچ میں کہیں
    بستے ہیں۔ اگر ایسا ہے تو ہم کس طرح آپ سے معاہدہ کر سکتے ہیں؟“
  deu-1912: 'Da sprach das ganze Israel zu dem Heviter: Vielleicht möchtest du unter
    uns wohnend werden; wie könnte ich dann einen Bund mit dir machen?'
  ntj-ntj: Nyangka-ya wati nyarra Yitjurayilku tjamupirtilu watjarnu, “Wiya, tjinguru-yan
    ngurra ngamungurutarrartu pitjangu. Tjiinya Mama Kuurrtu-lanyatju watjarnu yarnangu
    ngurra ngaangkatja lurrtjurringkula wangkarra kuliranytjamaaltu wantitjaku.”
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್ಯರು ಹಿವ್ವಿಯರಾದ ಅವರಿಗೆ “ಬಹುಶಃ ನೀವು ನಮ್ಮ ದೇಶದ ನಿವಾಸಿಗಳೇ ಆಗಿರಬಹುದು.
    ಹೀಗಿರುವುದರಿಂದ ನಾವು ನಿಮ್ಮ ಸಂಗಡ ಒಪ್ಪಂದ ಮಾಡಿಕೊಳ್ಳುವುದು ಹೇಗೆ?” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  tgo-tgo: Isirel ghɨmoghɨmoruniye thɨ dage weŋgi thɨŋa, “Buda kaiwae na ne wo vakatha
    dagerawe e ghemi? Mbwata mbema hu yaku evasiwameke.”
  yap-yap: Machane me ga’ar e pumo’on nu Israel, “Mangfan ni nggu falegned reb e tha’
    u thildad? Dabisiy nigmed ma par nib chugur ngaray.”
  hlt-MCSB: Tedae Israel hlang rhoek loh Khivee te a doo tih, “Nang he kai khui ah
    kho na sak khaming, tedae balae tih nang taengah moi ka boh khaw ka boh eh?,”
    a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዔያቶ ኮይላ፦ «ዒንሢና ዎላ ኑ ዎዲ ጫኣቃንዳይ? ጎዖንቴ ዒንሢ ኑኡኮ ዑኬ ናንጋ ዓሲታቴሽ?» ጌዔኔ።
  twi-ASANTE: Israelfoɔ no buaa saa Hewifoɔ yi sɛ, “Ɛbɛyɛ dɛn na yɛahunu sɛ monnte
    mmɛn ha? Ɛfiri sɛ, sɛ ɛte saa a, yɛrentumi ne mo nnyɛ apam.”
  eng-WEBU: The men of Israel said to the Hivites, “What if you live among us? How
    could we make a covenant with you?”
  bnp-bnp: Pali e huriki a Israel ri taki e huriki a Hivi ri ta maea, “I navai mi
    gi rata a ngava dagi turane mua? Mi luhoi i uka ma mua a viri basi.”
  wal-wal: Yaagin Israa7eela asai Hiiweta, “Intte nu biittan de7iya asakkonne shin,
    aibin eridi inttenaara maacettanee?” yaagiis.
  spa-PDDPT: 'Los hombres de Israel respondieron a aquellos heveos: Tal vez ustedes
    viven en medio de nuestra tierra, ¿cómo, pues, haremos un pacto con ustedes?'
  gun-gun: 'Ha''e ramo Israel regua avakue aipoe''i ha''e kuery heveu ikuai va''e
    pe: — Xapy''a rei ore kuerya katy''i rupi ae pendekuai va''e. Ha''e rami rã mba''exa
    tu rojapo ta peẽ kuery reve peteĩ rami nhandekuai aguã?'
  agu-BL: —¿Nk'e'tz pe' naka'j nchisaje'tu'? Na ko naka'j nchisaje'tu' qui'c rmeril
    tan bnixe'n jun katrat scyuch'u', stzun Josué scyetz.
  ilo-ULB: Kinuna dagiti tattao ti Israel kadagiti Heveo, “Nalabit nga agnanaedkayo
    iti asidegmi. Kasano a makitinnulagkami kadakayo?”
  kpg-kpg: Gei digau Israel ga helekai, “Gimaadou e hai di madau hagababa adu gi goodou
    eiaha? Holongo goodou e noho hoohoo mai!”
  uig-ARA: 'لېكىن ئىسرائىللار ھىۋىيلارغا جاۋاب بېرىپ: ــ سىلەر بىزنىڭ ئارىمىزدا تۇرۇۋاتقان
    مۇشۇ يەرلىكلەر بولۇشۇڭلار مۇمكىن؛ ئۇنداقتا بىز سىلەر بىلەن قانداقمۇ ئەھدە تۈزىمىز؟
    ــ دېدى.'
  bsp-bsp: 'Mba kɔ afum aka Yisrayel ŋaloku ŋa: «Anɔ ''cərɛ-ɛ? Tɔlɔma səna ŋɔ nəndɛ
    dacɔ. Cəke cɔ antam kəsek danapa kɔ nəna-ɛ?»'
  sus-sus: Isirayilakae naxa a fala e bɛ, «Won nɔma saatɛ xiride di? Xa a sa li wo
    kelixi yi bɔxi nan ma, a mu lanma saatɛ xa lu won tagi.»
  pon-2006: Mehn Israel ko ahpw sapeng irail patohwan, “Dahme kitail pahn wiahki inou
    wet? Mwein kumwail kin mihmihte nan sahpw akan me mihte limwaht.”
  ksd-ksd: 'Ma ra tarai Israel dia ga biti ta ra tarai Kivi: Kan ava ki livuan ta
    vevet. Dat a pait davatane ra kunubu ma avat?'
  tur-YTC: İsrael adamları Hivliler'e, “Ya aramızda yaşıyorsanız?” dediler. “Sizinle
    nasıl bir antlaşma yapabiliriz?”
  grc-BRENT: Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ πρὸς τὸν Χοῤῥαῖον, ὅρα μὴ ἐν ἐμοὶ κατοικεῖς·
    καὶ πῶς σοι διαθῶμαι διαθήκην;
  ind-AYT: Orang-orang Israel menjawab orang-orang Hewi itu, “Mungkin kamu tinggal
    di tengah-tengah kami. Bagaimana bisa kami mengikat perjanjian dengan kamu?”
  nya-nya: Koma Aisraeli anayankha Ahiviwo kuti, “Mwinatu inu mukukhala pafupi ndi
    ife. Tsono ife tingachite bwanji mgwirizano ndi inu?”
  hrv-hrv: 'Ali ljudi Izraelci kažu tim Hivijcima: “Tko zna ne živite li možda među
    nama? Kako ćemo, dakle, sklopiti savez s vama?”'
  mps-mps: Tiali goli, te Israel dabego te Gibeondu asali Hivi dabebolo te po wai,
    “Magi baso dago te po me deli dage dali bomai po dąų omainogowe? Te dage pąde
    naga bidibo homu ebao,” wali.
  tpi-tpi: Tasol ol Israel i tokim ol Hivi, “Bilong wanem mipela i mas mekim kontrak
    wantaim yupela? Ating yupela i no man bilong longwe ples.”
  dan-1931: 'Israels Mænd svarede Hivvitterne: “Det kunde være, at I bor her midt
    iblandt os, hvorledes kan vi da slutte Pagt med eder?”'
  vie-OVCB: 'Nhưng người Ít-ra-ên hỏi mấy người Hê-vi đó: “Các anh chắc là người địa
    phương? Làm sao kết hòa ước được?”'
  guj-2017: ઇઝરાયલના માણસોએ હિવ્વીઓને કહ્યું, “કદાચ તમે અમારા દેશમાં રહેતા હો. તો
    અમે કેવી રીતે તમારી સાથે સુલેહ કરીએ?”
  pon-2006A: Mehn Israel ko ahpw sapeng irail patohwan, “Dahme kitail pahn wiahki
    inou wet? Mwein kumwail kin mihmihte nan sahpw akan me mihte limwaht.”
  por-BRBSL: 'Os homens de Israel disseram aos Hivitas: “E se você viver entre nós?
    Como poderíamos fazer um pacto com vocês”?'
  cth-cth: Isarel miphunnaw ni nangmanaw teh kaimae teng na o hoi na o hoeh hane hai
    ka panuek thai awh hoeh. Bangtelah hoi maw lawkkamnae na sak thai telah atipouh
    navah,
  twi-twi: Israelfo no buaa saa Hewifo yi sɛ, “Ɛbɛyɛ dɛn na yɛahu sɛ monnte mmɛn ha?
    Efisɛ sɛ ɛte saa a, yɛrentumi ne mo nnyɛ apam.”
  hlt-hlt: Tedae Israel hlang rhoek loh Khivee te a doo tih, “Nang he kai khui ah
    kho na sak khaming, tedae balae tih nang taengah moi ka boh khaw ka boh eh?,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: We nyɛ̃́ kɛ̀ di í ɑ̃ diɛ ndɛ dɛtɔ́ɔ́nnɛ̀.
    Ti bo yĩ́mɛ kɛ́ di tɑunnɛ̀.'
  msy-2020: Ezɨ Israelian gumaziba kamaghɨn Hivia mɨgei, “Ia ti bar en boroghɨra iti.
    E ia ko akar dɨkɨrɨzir gavgavim damuan kogham.”
  azb-azb: 'İsraillilər Xivlilərə dedilər: «Bəlkə siz bizim aramızda yaşayırsınız?
    Biz sizinlə necə əhd kəsək?»'
  eng-DBY: And the men of Israel said to the Hivite, Perhaps thou dwellest in the
    midst of us, and how should I make a covenant with thee?
  hin-2017: इस्राएली पुरुषों ने उन हिब्बियों से कहा, “क्या जाने तुम हमारे मध्य में
    ही रहते हो; फिर हम तुम से वाचा कैसे बाँधे?”
  swp-swp: Isaraela tataodi se ribalau vau Hitaiti tataodi aridi eai, si ene Nuana
    boeamai eai aue mia, edohana abo ta labini?
  eng-YLT: and the men of Israel say unto the Hivite, 'It may be in our midst ye are
    dwelling, and how do we make with thee a covenant?'
  eng-WYC-2017: And the men of Israel answered to them, and said, Lest peradventure
    ye dwell in the land, which is due to us by heritage, and we may not make bond
    of peace with you.
  eng-WMBB: The men of Israel said to the Hivites, “What if you live amongst us? How
    could we make a covenant with you?”
  urd-GVH: लेकिन इसराईलियों ने हिव्वियों से कहा, “शायद आप हमारे इलाक़े के बीच में
    कहीं बसते हैं। अगर ऐसा है तो हम किस तरह आपसे मुआहदा कर सकते हैं?”
  rug-rug: Ba olaṉa sari na tie Izireli, “Venagua tu ke kaqu tavete vinariva egoi
    koa gamu si gami? Gina koa tata si gamu koa gami,” gua.
  gaz-gaz: Namoonni Israaʼel immoo Hiiwotaan, “Tarii isin asuma nutti dhiʼoo jiraattu
    taʼa; yoos nu akkamiin isin wajjin walii galtee godhachuu dandeenya ree?” jedhan.
  fra-LSG: 'Les hommes d’Israël répondirent à ces Héviens: Peut-être que vous habitez
    au milieu de nous, et comment ferions-nous alliance avec vous?'
  gnn-gnn: Bala walala Yitjuralpuyŋuyunydja buku‐ḏuwaṯthurruna warray dhä‐wirrka'yurruna
    walalanha bitjarra, “Nhäku yurru ŋanapurru dhawu'‐nherraṉmirri nhumalaŋgalanydja?
    Mak nhumanydja dhuwala bäy galkiwuy yana gal'ŋu wäŋawuy dhiyakuy.”
  yal-yal: Isirayila kaane yi e yabi, e naxa, “Yanyina nde, ɛ dɔxi nxu dɛxɔn ma nɛn.
    Nxu tan nɔɛ layirin xidɛ en tagi di?”
  haw-1868: 'I aku la na kanaka o ka Iseraela i ka poe Heva, Ke noho nei paha oukou
    iwaena o makou: pehea la makou e hana''i me oukou i olelo kuikahi?'
  arb-NAV: 'فَقَالَ قَادَةُ إِسْرَائِيلَ لِلْحِوِّيِّينَ: «كَيْفَ نَقْطَعُ لَكُمْ
    عَهْداً؟ رُبَّمَا أَنْتُمْ مِنْ سُكَّانِ هَذِهِ الْمِنْطَقَةِ».'
  ewe-ewe: Israelviwo gblɔ na Hivitɔ siawo be, “Aleke míawɔ hafi anya be menye teƒe
    kpui aɖee mietso o? Ne mietso kpuiƒe la, míate ŋu awɔ ŋutifafa kpli mi o.”
  eng-LEE: 'And the men of Israel said unto the Hivites, Peradventure ye dwell in
    the midst of us; and how can we make a covenant with you:'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ লোকসকলে সেই হিব্বীয়াসকলক ক’লে, “হয়তো আপোনালোক আমাৰ
    ওচৰতে বাস কৰে৷ সেয়ে হ’লে আমি আপোনালোকৰ সৈতে কেনেকৈ নিয়ম স্থিৰ কৰিব পাৰোঁ?”
  sus-A: عِسِرَيِلَكَيٍ نَشَ عَ قَلَ عٍ بّ، «وٌن نْمَ سَاتّ شِرِدٍ دِ؟ شَ عَ سَ لِ
    وٌ كٍلِشِ يِ بْشِ نَن مَ، عَ مُ لَنمَ سَاتّ شَ لُ وٌن تَفِ.»
  fra-SBL: 'Les hommes d''Israël dirent aux Hivvites : « Et si vous viviez parmi nous ?
    Comment pourrions-nous faire une alliance avec vous ? »'
  hbo-hbo: '*וַיֹּאמְרוּ (וַיֹּ֥אמֶר) אִֽישׁ־יִשְׂרָאֵ֖ל אֶל־הַחִוִּ֑י אוּלַ֗י בְּקִרְבִּי֙
    אַתָּ֣ה יֹושֵׁ֔ב וְאֵ֖יךְ *אֶכְרֹות־ (אֶֽכְרָת)־לְךָ֥ בְרִֽית׃'
  piu-2006: '@see-verse:JOS.009.006'
  kik-kik: Nao andũ a Isiraeli makĩĩra Ahivi acio atĩrĩ, “Hihi no gũkorwo mũtũũraga
    o gũkũ gũkuhĩ na ithuĩ, tũngĩhota atĩa kũgĩa kĩrĩkanĩro na inyuĩ?”
  fra-NCL: 'Les hommes d’Israël répondirent à ces Hévéens : « Peut-être que vous habitez
    au milieu de nous ; comment pourrions-nous faire alliance avec vous ? »'
  cek-AK: Israel kaminawk mah Hiv kaminawk khaeah, Nangcae loe kaicae taengah na oh
    o pongah, kawbangmaw nangcae hoi ampui ka sah o thai tih? tiah a naa o.
  cuk-cuk: 'Israel-dulemala ega sogdemalad: —Bemar wegi-itakagwad gumarsua. Deyobile,
    anmar bemarbo geg igar-mesmalad.'
  uig-CYR: 'Лекин Исраиллар Һивийларға җавап берип: — Силәр бизниң аримизда туруватқан
    мошу йәрликләр болушуңлар мүмкин; ундақта биз силәр билән қандақму әһдә түзимиз?
    — деди.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు “మీరు మా మధ్య నివసిస్తున్న వారేనేమో, మేము మీతో ఎలా
    ఒప్పందం చేస్తాం?” అని ఆ హివ్వీయులతో అన్నారు.
  hat-BSA: 'Mesye Israël yo te di a Evyen yo: “Petèt ou rete touprè nou: donk, kijan
    nou kap fè akò avèk ou?”'
  kos-kos: Ac mwet Israel elos fahk, “Efu ku kut in orek wulela nu suwos? Kowos acnu
    muta fototo nu yorosr.”
  hbo-WLC: ויאמרו אִֽישׁ־יִשְׂרָאֵ֖ל אֶל־הַחִוִּ֑י אוּלַ֗י בְּקִרְבִּי֙ אַתָּ֣ה יוֹשֵׁ֔ב
    וְאֵ֖יךְ אכרות ־לְךָ֥ בְרִֽית׃
  ibo-ibo: Ndị ikom Izrel zaghachiri sị ndị Hiv ahụ, “Olee otu anyị si amata na unu
    ebighị anyị nso? Ma eleghị anya unu bi anyị nso, anyị na unu ọ ga-esi aṅaa gbaa
    ndụ?”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲୀୟ ଲୋକମାନେ ସେହି ହିବ୍ବୀୟମାନଙ୍କୁ ଉତ୍ତର କଲେ, “କେଜାଣି ତୁମ୍ଭେମାନେ
    ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରୁଥିବ; ଆମ୍ଭେମାନେ କିପରି ତୁମ୍ଭମାନଙ୍କ ସହିତ ନିୟମ କରି ପାରିବୁ?”
  chk-chk: Nge ekewe re Israel ra üreni ekewe re Hiw, “Eli oua chök kan ngenikem.
    Ifa usun ach sipwe tongeni eäni eu pwonen atipeeufengen?”
  rop-rop: Wal ola Isreil pipul bin tok, “Melabat kaan meigim pramis garram yumob,
    dumaji maitbi yumob brom gulijapwan kantri.”
  ukr-1871: 'Громадські ж мужі Ізраїля відказали Гевіям: Може ви живете поблизу нас,
    то й як же нам та чинити з вами умову?'
  deu-1951: 'Da sprachen die Männer Israels zu den Hevitern: Vielleicht wohnst du
    in meiner Nähe; wie könnte ich da einen Bund mit dir machen?'
  eng-JPS: 'And the men of Israel said unto the Hivites: ''Peradventure ye dwell among
    us; and how shall we make a covenant with you?'''
  srp-1865: 'A ljudi Izrailjci rekoše Jevejima: može biti da sjedite usred nas, pa
    kako æemo uhvatiti vjeru s vama?'
  lug-lug: Naye Abayisirayiri ne bagamba Abakiivi nti, “Mmwe abatabeera mu ffe tukola
    tutya nammwe endagaano?”
  heb-heb: ויאמרו איש ישראל אל החוי אולי בקרבי אתה יושב ואיך אכרות לך ברית׃
  ben-IRV: তখন ইস্রায়েলের লোকেরা সেই হিব্বীয়দের বলল, “কি জানি, তোমরা আমাদেরই মধ্যে
    বাস করছ; তা হলে আমরা তোমাদের সঙ্গে কিভাবে নিয়ম স্থাপন করতে পারি?”
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਉਹਨਾਂ ਹਿੱਵੀਆਂ ਨੂੰ ਆਖਿਆ, ਸ਼ਾਇਦ ਤੁਸੀਂ ਸਾਡੇ ਵਿੱਚ ਹੀ ਵੱਸਦੇ
    ਹੋ ਤਾਂ ਅਸੀਂ ਤੁਹਾਡੇ ਨਾਲ ਨੇਮ ਕਿਵੇਂ ਬੰਨ੍ਹ ਲਈਏ?
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကလည်း ၊ သင် တို့သည် ငါ တို့အနား မှာ နေသည် မနေ သည်ကို
    မသိနိုင်။ အဘယ်သို့ မိဿဟာယ ဖွဲ့ နိုင်သနည်းဟု ဟိဝိ လူတို့အား ဆို ကြလျှင်၊
  hmo-hmo: To Israela taudia ese inai Hivi taudia idia hamaoroa, idia gwau, “Umui
    be sedira inai gabu kahirakahira umui noho. Edena bamona ai ese umui danu maino
    do ita karaia?”
  urd-urd: तब इस्राईली मर्दों ने उन हव्वियों से कहा, कि शायद तुम हमारे बीच ही रहते
    हो; फिर हम तुम से क्यूँकर 'अहद बाँधें?
  rus-SYN: 'Израильтяне же сказали Евеям: может быть, вы живете близ нас? как нам
    заключить с вами союз?'
  bqc-SIM: 'Ɔ̃ Isailiↄ ò Ivipiↄnɛ: Tó á bɛ ku la kãiɛ, wá lɛdoũkɛánↄo yòoo!'
  tcz-CHONGTHU: Israelten, hiche Hivi miteho kommachun adonbutnun, “Nangho hi anaivella
    chengmi nahi nahilouvu keihon iti kahet diuham? Anaivella cheng nahikhah uleh
    keihon nangho toh kichamna thulhuh kaneithei loudiu ahi” atiuve.
  mar-mar: इस्राएल लोकांनी त्या हिव्वी लोकांस म्हटले, “आम्ही तुमच्याबरोबर करार कसा
    करणार? कदाचित न जाणो तुम्ही आमच्याजवळ राहणारे असाल.”
  qub-qub: 'Niptin Israelcunaga chayaj Hev runacunata niran: «Gamcunaga capaschari
    sercallachöpis tiyanqui. Chaura ¿imanöpataj alli goyänanchïpäpis conträtuta rurashun?»'
  bqp-bqp: 'Akũ Isarailanↄ pì Ivi pìnↄnɛ: Tó á bɛ kú la kãnimɛ, óni lɛ́dokↄ̃nↄ kɛ
    kãáoro yoo!'
  hat-hat: 'Men, mesye pèp Izrayèl yo di moun Evi yo konsa: -Pou di se pa toupre la
    a nou rete? Ki jan nou ta vle pou nou pase kontra ak nou?'
  eng-BSB: But the men of Israel said to the Hivites, “Perhaps you dwell near us.
    How can we make a treaty with you?”
  tod-tod: 'Izelayɛle zunuiti ti Ɠeeve nui naati gooɠaaʋoteni, ti ɠɛ ti ma: «Ɓɛ ɠa
    é kwɛɛ, ni wo la ga gi-zeiɲɔɠɔiti ta? Niizu gi la zooga gi ʋa minazeɠe bo wo
    ʋɛ.»'
  eng-WEBPB: The men of Israel said to the Hivites, “What if you live amongst us?
    How could we make a covenant with you?”
  kbq-kbq: Hianagi Israeli vahe'mo'za ana Hivi vahe'mokizmia amanage hu'za zamasami'naze,
    Na'a agafare tamagranena tarimpa fru huta manisunku, huvempa huramantegahune?
    Na'ankure tamagra afeti vahera omani'negahaze.
  nhe-BL: 'Huan nopa israelitame quinnanquilijque nopa Gabaón ehuani: ―Nohueli nechca
    initztoque tohuaya huan queja nopa ax hueli imohuaya timocahuase para ax timotehuise.'
  bus-bus: 'Ben Isarailinↄ bè Ivi pìnↄnɛ: Tó a bɛɛ kú kɛ̀ kĩimɛ, wé lɛdolɛ kɛaoro
    yooo!'
  gub-BL: Awakwer Izaew wanehe we har uze'eg Ewe wanupe wà kury. — Aze ru'u urerakea'i
    har romo peiko aipo. Màràzàwe tuwe uruzapokatu putar ureze'egaw penehe we nehe,
    peàmàtyry'ym 'ym pà nehe, i'i wanupe, wanehe upuranu pà.
  eng-DRA: Perhaps you dwell in the land which falls to our lot; if so, we can make
    no league with you.
