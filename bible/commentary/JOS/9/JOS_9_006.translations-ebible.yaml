verse: JOS.009.006
translations:
  mal-C: ഗിൽഗാലിലെ പാളയത്തിൽ യോശുവയുടെ അടുക്കൽ ചെന്ന് അദ്ദേഹത്തോടും ഇസ്രായേൽ പുരുഷന്മാരോടും,
    “ഞങ്ങൾ ദൂരദേശത്തുനിന്നു വന്നിരിക്കുന്നു. ഞങ്ങളോട് ഒരു സമാധാനയുടമ്പടി ചെയ്യണം”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'So begaben sie sich zu Josua in das Lager im Gilgal und sprachen zu ihm
    und den israelitischen Männern: Aus fernem Lande kommen wir; so trefft nun ein
    friedliches Abkommen mit uns!'
  lin-lin: 'Bakendeki kokutana na Jozue kati na molako ya Giligali, mpe balobaki na
    ye mpe na bana ya Isalaele : — Towuti na mokili moko ya mosika ; bosala boyokani
    elongo na biso.'
  eng-LSV: And they go to Joshua, to the camp at Gilgal, and say to him, and to the
    men of Israel, “We have come from a far-off land, and now, make a covenant with
    us”;
  eng-GNV: 'So they came vnto Ioshua into the hoste to Gilgal, and said vnto him,
    and vnto the men of Israel, Wee be come from a farre countrey: nowe therefore
    make a league with vs.'
  eng-WEBSTER: 'And they went to Joshua to the camp at Gilgal, and said to him, and
    to the men of Israel, We have come from a far country: now therefore make ye a
    league with us.'
  nhw-BL: 'Huan ajsicoj campa Josué mocajcahuayaya ipan Gilgal huan quicamanalhuijque
    Josué huan nopa israelita tlayacanani. Quinilhuijque: ―Tojuanti tihualahuij nelhuejca.
    Tihualajtoque para ma timochihuaca tihuampoxme huan ma tijsencahuaca se camanal
    sencahuali para amo quema timohuilanase.'
  swh-ONEN: Ndipo wakamwendea Yoshua kambini huko Gilgali wakamwambia yeye pamoja
    na watu wa Israeli, “Tumetoka katika nchi ya mbali, fanyeni mkataba nasi.”
  bba-bba: Mɑ bɑ dɑ bɑ Yosue kɑ Isirelibɑ deemɑ Giliɡɑliɔ bɑ nɛɛ, sɑɑ tontonden diyɑ
    sɑ wee su kɑ bɛɛ ɑrukɑwɑni bɔke.
  eng-KJVCPB: 'And they went to Joshua unto the camp at Gilgal, and said unto him,
    and to the men of Israel, We be come from a far country: now therefore make ye
    a league with us.'
  cpy-cpy: 'Areetee-yakani Pineeronchaariniki jempe ipanko-thaantetaka Josué eejatzi
    isheninka-paeni, ikantapaakiri: “Eeroka nopokashitzi, tema inteena nopoñaa-yitaka.
    Nokoyi paapatziyina.”'
  luo-luo: Eka negidhi ir Joshua e kambi man Gilgal mi giwachone Joshua kod jo-Israel
    niya, “Wawuok e piny mabor, omiyo yie watim kodu winjruok.”
  meu-meu: Bena Iosua dekena ela, Gilgal taruhana ai, ia bona Israel taudia e hamaorodia,
    eto, Ai na gabu daudau amo vada ama, umui ida baita herohemaino a tomu.
  npi-ULB: उनीहरू गिलगालमा यहोशूको छाउनीमा गए र तिनलाई र इस्राएलका मानिसहरूलाई भने,
    “हामी धेरै टाढाको देशबाट आएका हौँ, त्यसैले अहिले हामीसँग सन्धि गर्नुहोस् ।
  yor-yor: Wọ́n sì tọ Joṣua lọ ní ibùdó ní Gilgali, wọ́n sì sọ fún òun àti àwọn ọkùnrin
    Israẹli pé, “Ìlú òkèrè ní àwọn ti wá, ẹ ṣe àdéhùn àlàáfíà pẹ̀lú wa.”
  emp-NTPO: 'Gilgal ẽjũãne Josue b̶ʌma jũẽnaped̶a Josuéa waabema israelerãa bid̶a
    nãwã jarasid̶aa: –Daira drua tʌmʌba zebʌdaa. Quĩrĩã panʌa bãrãra dai ume bed̶ea
    b̶ʌd̶ida necai duanani carea.–'
  ind-ind: Mereka pergi ke perkemahan orang Israel di Gilgal dan menemui Yosua. Kata
    mereka kepadanya, “Kami datang dari negeri yang jauh. Buatlah perjanjian dengan
    kami.”
  pes-OPCB: 'وقتی این گروه به اردوگاه اسرائیل در جلجال رسیدند، نزد یوشع و سایر مردان
    اسرائیلی رفته، گفتند: «ما از سرزمین دوری به اینجا آمده‌ایم تا از شما بخواهیم با
    ما پیمان صلح ببندید.»'
  tgl-ULB: Pagkatapos pumunta sila kay Josue sa kampo sa Gilgal at sinabi sa kaniya
    at sa mga kalalakihan ng Israel, “Naglakbay kami mula sa isang napakalayong bansa,
    kaya ngayon gumawa kayo ng isang kasunduan sa amin.”
  hui-hui: Uruni mo hanalu tigua Yosua halu Isaraele wali agali Giligala dindini hearia
    puwa lalu, Iname ibirimadagoni dindi kaundiaoreha howa ibirima. Tígua ina baba
    habo nalolene bi mbira lo wimi̱ya ibirima, lene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ဂိ​လ​ဂါ​လ​အရပ်​တွင် စ​ခန်း​ချ​လျက်​ရှိ​သော ယော​ရှု​နှင့်​ဣ​သ​ရေ​လ
    အမျိုး​သား​တို့​ထံ​သို့​လာ​ရောက်​ကြ​၍``အ​ကျွန်ုပ် တို့​သည်​သင်​တို့​နှင့်​ငြိမ်း​ချမ်း​ရေး​စာ​ချုပ်​ချုပ်
    ဆို​ရန်​အ​ဝေး​အ​ရပ်​မှ​လာ​ခဲ့​ကြ​ပါ​သည်'' ဟု​ဆို​လေ​သည်။
  bod-N: ཁོ་རྣམས་གིལ་གལ་དུ་ཡོད་པའི་སྒར་དུ་ཡོ་ཤུ་ཨ་དང་འཕྲད་པར་ཕྱིན་ཅིང་། ཁོ་དང་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ལ།
    ངེད་ཅག་ནི་རྒྱང་རིང་ཡུལ་ནས་འོངས་པ་ཡིན་ལ་ད་ལྟ་ཁྱེད་ཀྱིས་ངེད་རྣམས་ལ་དམ་བཅའ་འཇོག་པར་ཞུ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo vakaenda kuna Joshua mumusasa paGirigari ndokubva vati kwaari nokuvarume
    veIsraeri, “Tabva kunyika iri kure; zvino itai sungano nesu.”
  spa-BLM: 'Se dirigieron a Josué en el campamento de Gilgal y le dijeron a él y a
    los hombres de Israel: “Hemos venido de un país lejano. Ahora, pues, haz un pacto
    con nosotros”.'
  cac-cac: 'Ayic ix javi eb'' d''a scampamento vin̈aj Josué d''a Gilgal, ix yalan
    eb'' d''a vin̈ yed'' d''a eb'' yajalil chon̈ab'' Israel chi'' icha tic: —Te najat
    b''aj on̈ coti, co gana sco b''o junoc co trato eyed''oc, xchi eb''.'
  swh-ULB: Kisha wakamwendea Yoshua katika kambi huko Giligali na wakamwambia yeye
    pamoja wa watu wa Israeli wakisema, “
  bel-bel: 'Яны прыйшлі да Ісуса ў табар у Галгал і сказалі яму і ўсім Ізраільцянам:
    з даволі далёкай зямлі прыйшлі мы; дык вось, пастанавеце з намі спрымірэнства.'
  deu-ELBBK: 'Und sie gingen zu Josua in das Lager nach Gilgal und sprachen zu ihm
    und zu den Männern von Israel: Aus fernem Land sind wir gekommen, und nun macht
    einen Bund mit uns.'
  mbb-OT: Midhendiyè dan te ki Josue ziyà te kampu te Israel ziyà te Gilgal ne migkeǥiyan
    dan sikandin wey is menge Israilihanen te, “Midhendini key is ebpuun diyà te meziyù
    he lugar para zà te kedhangyù keniyu he ed-uyun kiw, ne penangdù kew ziyà te kenami
    he kenè key keniyu edhilevetan.”
  mal-2015: 'അവർ ഗില്ഗാലിൽ പാളയത്തിലേക്കു യോശുവയുടെ അടുക്കൽ ചെന്നു അവനോടും യിസ്രായേൽപുരഷന്മാരോടും:
    ഞങ്ങൾ ദൂരദേശത്തുനിന്നു വന്നിരിക്കുന്നു; ആകയാൽ ഞങ്ങളോടു ഒരു ഉടമ്പടി ചെയ്യേണം എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Na Josué nirṍ Gilgapʉ ejarã, cʉ̃rẽ, tojo nicã Israe curuacjãrãrẽ aꞌtiro
    nicãrã niwã: —Yoarocjãrãpʉ aꞌtiꞌi. Tojo weerã mʉsã ʉ̃sã meꞌrã “Aꞌtiro weerãti”,
    ni apoya, nicãrã niwã.'
  rmc-rmc: 'Kavke džanas ko Jozua andro taboris paš o Gilgal te phenel le Izraelitenge
    the leske: „Avľam andral e phuv, so hiňi dur adarik. Phanden amenca e zmluva.“'
  nlg-nlg: Tana bona tara mai sara tana bona tara kabu iga rana Israel i Gilgal, ra
    bosa vania Joshua maia na lei mane ni Israel mara ghaghua, “E hau ngangatana komu
    tai butu mai ga, ge kai mai nongigho ma kai mai gonia na baubahu ni mabo kolugho.”
  pes-OPV: ونزد یوشع به اردو در جلجال آمده، به او و به مردان اسرائیل گفتند که «از
    زمین دور آمده‌ایم پس الان با ما عهد ببندید.»
  ron-1924: 'С-ау дус ла Иосуа, ын табэрэ ла Гилгал, ши ле-ау зис луй ши тутурор челор
    дин Исраел: „Ной веним динтр-о царэ депэртатэ, акум деч фачець легэмынт ку ной.”'
  ben-OBCV: পরে তারা গিল্‌গলে অবস্থিত শিবিরে যিহোশূয়ের কাছে গেল এবং তাঁকে ও ইস্রায়েলীদের
    বলল, “আমরা এক দূরদেশ থেকে আসছি; আমাদের সঙ্গে আপনারা মৈত্রীচুক্তি করুন।”
  som-som: Oo waxay u tageen Yashuuca oo jooga xeradii ku tiil Gilgaal, oo waxay ku
    yidhaahdeen isagii iyo raggii reer binu Israa'iilba, Annagu waxaannu ka nimid
    dal fog; haddaba sidaas daraaddeed axdi nala dhigta.
  lat-VUC: 'perrexeruntque ad Josue, qui tunc morabatur in castris Galgalæ, et dixerunt
    ei, atque simul omni Israëli: De terra longinqua venimus, pacem vobiscum facere
    cupientes. Responderuntque viri Israël ad eos, atque dixerunt:'
  eng-ASVBT: 'And they went to Joshua unto the camp at Gilgal, and said unto him,
    and to the men of Israel, We are come from a far country: now therefore make ye
    a covenant with us.'
  ita-1885: 'E andarono a Giosuè, nel campo, in Ghilgal, e dissero a lui e a'' principali
    d''Israele: Noi siamo venuti di lontano paese; ora dunque fate patto con noi.'
  eng-LXXUP: 'And they came to Joshua into the camp of Israel to Gilgal, and said
    to Joshua and Israel, We are come from a far land: now then make a covenant with
    us.'
  eng-ULB: Then they went to Joshua in the camp at Gilgal and said to him and to the
    men of Israel, “We have traveled from a very far country, so now make a covenant
    with us.”
  spa-VBL: 'Se dirigieron a Josué en el campamento de Gilgal y le dijeron a él y a
    los hombres de Israel: “Hemos venido de una tierra lejana, así que por favor hagan
    un tratado con nosotros”.'
  fra-_FOB: 'Ils vinrent donc vers Josué, au camp de Guilgal, et lui dirent, à lui
    et aux hommes d''Israël: Nous sommes venus d''un pays éloigné; et maintenant,
    traitez alliance avec nous.'
  mal-mal: 'അവർ ഗില്ഗാൽ പാളയത്തിൽ യോശുവയുടെ അടുക്കൽ ചെന്ന് അവനോടും യിസ്രായേൽപുരഷന്മാരോടും:
    “ഞങ്ങൾ ദൂരദേശത്തുനിന്ന് വന്നിരിക്കുന്നു; ആകയാൽ ഞങ്ങളോട് ഒരു ഉടമ്പടിചെയ്യേണം” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Aisī hālat meṅ wuh Yashua ke pās Jiljāl kī ḳhaimāgāh meṅ pahuṅch gae. Unhoṅ
    ne us se aur bāqī Isrāīlī mardoṅ se kahā, “Ham ek dūr-darāz mulk se āe haiṅ. Āeṅ,
    hamāre sāth muāhadā kareṅ.”
  suz-BL: मिनु मेकोपुकीमी गिल्‍गाल यहोसु आ बाक्‍तीकेमी जाक्‍शा, यहोसु नु इस्राएली
    नेल्‍ल वोंइश मुर नेल्‍ल आन कली “गोपुकी ङोन रागी रे जाक्‍शो नकी। मोपतीके गोपुकी
    नु गारशा, कबल पने” देंतेक्‍म।
  ita-1927: 'Andarono da Giosuè, al campo di Ghilgal, e dissero a lui e alla gente
    d’Israele: “Noi veniamo di paese lontano; or dunque fate alleanza con noi”.'
  ckb-ckb: 'ئینجا بەرەو لای یەشوع چوون بۆ ئۆردوگاکە کە لە گلگال بوو، بە یەشوع و پیاوانی
    ئیسرائیلیان گوت: «لە وڵاتێکی دوورەوە هاتووین و ئێستا پەیمانمان لەگەڵدا ببەستن.»'
  eng-BBE: 'And they came to Joshua to the tent-circle at Gilgal, and said to him
    and to the men of Israel, We have come from a far country: so now make an agreement
    with us.'
  kan-OKCV: ಅನಂತರ ಅವರು ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಇರುವ ಪಾಳೆಯಕ್ಕೆ ಸೇರಿ ಯೆಹೋಶುವನ ಬಳಿಗೆ ಬಂದರು. ಅವರು
    ಅವನಿಗೂ ಇಸ್ರಾಯೇಲರಿಗೂ, “ನಾವು ದೂರದೇಶದಿಂದ ಬಂದೆವು. ಈಗ ನಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಳ್ಳಿರಿ,”
    ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.009.005'
  tam-2017: 'அவர்கள் கில்காலில் இருக்கிற கூடாரத்திற்கு யோசுவாவிடம் போய், அவனையும்
    இஸ்ரவேல் மனிதர்களையும் நோக்கி: நாங்கள் தூரதேசத்திலிருந்து வந்தவர்கள், எங்களோடு
    உடன்படிக்கைசெய்யுங்கள் என்றார்கள்.'
  spa-RV-1909: 'Así vinieron á Josué al campo en Gilgal, y dijéronle á él y á los
    de Israel: Nosotros venimos de tierra muy lejana: haced pues ahora con nosotros
    alianza.'
  ron-BTF: 'Și s-au dus la Iosua în tabără, la Ghilgal, și i-au spus lui și bărbaților
    lui Israel: Noi am venit dintr-o țară îndepărtată; de aceea acum, faceți alianță
    cu noi.'
  eng-WEBP: They went to Joshua at the camp at Gilgal, and said to him and to the
    men of Israel, “We have come from a far country. Now therefore make a covenant
    with us.”
  eng-FBV: They went to Joshua at the camp in Gilgal and told him and the men of Israel,
    “We have come from a land far away, so please make a treaty with us.”
  nld-1939: 'Zo trokken ze naar Josuë in het kamp te Gilgal, en zeiden tot hem en
    de Israëlieten: Wij zijn uit een ver land gekomen; sluit dus met ons een verbond.'
  nch-BL: 'Huan ajsicoj campa Josué mocajcahuayaya ipan Gilgal huan quicamanalhuijque
    Josué huan nopa israelita tayacanani. Quinilhuijque: ―Tojuanti tihualahuij nelhuejca.
    Tihualajtoque para timochihuase tihuampojme huan tijsencahuase se camanal sencahuali
    para amo quema timotehuise.'
  vie-1934: 'Chúng nó đi đến gần Giô-suê tại trại quân Ghinh-ganh, mà nói cùng người
    và dân Y-sơ-ra-ên rằng: Chúng tôi ở xứ xa đến; vậy bây giờ, hãy lập giao ước cùng
    chúng tôi.'
  hin-CV: वे यहोशू के पास गिलगाल में पहुंचे. उन्होंने यहोशू तथा इस्राएलियों से कहा,
    “हम दूर देश से आ रहे हैं. आप हमसे दोस्ती कर लीजिए.”
  spa-BES: 'Y vinieron a Josué al campamento en Gilgal, y le dijeron a él y a los
    hombres de Israel: Venimos de un país lejano; así que, hagan pacto con nosotros.'
  tdx-tdx: Niheo mb’ amy Iehosoa an-tobe e Gilgale ao iereo, nanao ty hoe ama’e naho
    amo lahilahi’ Israeleo; Boake tsietoitane añe zahay; aa ehe ifañinào.
  tha-KJV: เขาเดินทางมาหาโยชู​วาที​่​ค่าย ณ เมืองกิลกาล กล​่าวแก่ท่านและคนอิสราเอลว่า
    “พวกข้าพเจ้ามาจากประเทศที่​ห่างไกล ฉะนั้นบัดนี้ขอทำพันธสัญญากับพวกข้าพเจ้าเถิด”
  por-BR-2018: 'Assim vieram a Josué ao acampamento em Gilgal, e disseram-lhe a ele
    e aos de Israel: Nós viemos da terra muito distante: fazei, pois, agora conosco
    aliança.'
  deu-ELO: 'Und sie gingen zu Josua in das Lager nach Gilgal und sprachen zu ihm und
    zu den Männern von Israel: Aus fernem Lande sind wir gekommen, und nun machet
    einen Bund mit uns.'
  eng-WYC-2018: And they went to Joshua, that dwelled then in tents in Gilgal (or
    who lived then in the camp at Gilgal); and they said to him, and to all Israel
    together, We [have] come from a far land, and we covet to make peace with you.
  epo-epo: 'Kaj ili iris al Josuo en la tendaron ĉe Gilgal, kaj diris al li kaj al
    la tuta Izrael: El lando malproksima ni venis; faru do kun ni interligon.'
  uig-PIN: 'Ular Gilgal qedirgaⱨiƣa berip Yǝxuaning ⱪexiƣa kirip uning bilǝn Israillarƣa:
    — Biz yiraⱪ yurttin kǝlduⱪ; biz bilǝn ǝⱨdǝ tüzsǝnglar, dedi.'
  beo-beo: Amalalu, ilia da Isala:ili abula diasu gilisisu Giliga:le amoga gala amoga
    asili, Yosiua amola Isala:ili dunu ilima amane sia:i, “Ninia da soge sedagaga
    misi. Ninia da dilima gousa:su hamomu galebe.”
  tpi-OTNT: Josua i stap long kem long Gilgal na ol dispela Hivi i go kamap long em
    na ol i tokim em wantaim ol man bilong Israel olsem, “Mipela i kam long longwe
    ples tru. Na mipela i laik mekim kontrak bilong sindaun gut wantaim yupela.”
  hau-SA: Sai suka je wurin Yoshuwa a sansanin Gilgal suka ce masa da mutanen Isra’ila,
    “Daga ƙasa mai nisa muka fito, yanzu fa, sai ku yi alkawari da mu.”
  uig-LAT: 'Ular Gilgal chédirgahigha bérip Yeshuaning qéshigha kirip uning bilen
    Israillargha: — Biz yiraq yurttin kelduq; biz bilen ehde tüzsenglar, dédi.'
  nde-nde: Baya kuJoshuwa esihonqweni seGiligali bathi kuye lakwabako-Israyeli, “Sivela
    elizweni elikude; ngakho yenzani isivumelwano lathi.”
  ton-ton: 'Pea naʻa nau ʻalu kia Siosiua ʻi he ʻapitanga ʻi Kilikali, ʻonau pehē
    kiate ia, pea ki he kau tangata ʻo ʻIsileli, “Kuo mau haʻu mei he fonua mamaʻo:
    pea ko eni te tau alea mo kimoutolu.”'
  ces-1613: 'I šli k Jozue do ležení v Galgala, a řekli jemu i mužům Izraelským: Z
    země daleké jsme přišli, protož nyní učiňte s námi smlouvu.'
  eng-WMB: They went to Joshua at the camp at Gilgal, and said to him and to the men
    of Israel, “We have come from a far country. Now therefore make a covenant with
    us.”
  tam-TCV: இவ்வாறான கோலத்துடன் இக்குழுவினர் கில்காலில் முகாமிட்டிருந்த யோசுவாவிடம்
    சென்றனர். அவர்கள் யோசுவாவிடமும் இஸ்ரயேல் மக்களிடமும் சென்று, “நாங்கள் வெகுதொலைவிலுள்ள
    நாட்டிலிருந்து வருகிறோம். எனவே எங்களோடு ஒரு சமாதான ஒப்பந்தம் செய்துகொள்ளுங்கள்”
    என்றனர்.
  ceb-ULB: Unya miadto sila kang Josue didto sa kampo sa Gilgal ug miingon kaniya
    ug sa mga kalalakin-an sa Israel, “Nagpanaw kami gikan sa halayo kaayo nga nasod,
    busa karon paghimo ug kasabotan nganhi kanamo.”
  pol-UBG: 'Wtedy przybyli do Jozuego, do obozu w Gilgal, i powiedzieli do niego i
    do mężczyzn Izraela: Przyszliśmy z dalekiego kraju. Zawrzyjcie więc teraz przymierze
    z nami.'
  urd-GVU: ایسی حالت میں وہ یشوع کے پاس جِلجال کی خیمہ گاہ میں پہنچ گئے۔ اُنہوں نے
    اُس سے اور باقی اسرائیلی مردوں سے کہا، ”ہم ایک دُوردراز ملک سے آئے ہیں۔ آئیں،
    ہمارے ساتھ معاہدہ کریں۔“
  deu-1912: 'Und gingen zu Josua ins Lager gen Gilgal und sprachen zu ihm und zum
    ganzen Israel: Wir kommen aus fernen Landen; so macht einen Bund mit uns.'
  ntj-ntj: Palunyatjanu-ya pitjalayirnu nyangu Tjatjuwanya ngurrangka nyinarranyangka.
    Palunyalu-ya watjarnu, “Yuwa, ngurra tiwanguru-latju pitjangu. Nyangka-munta-lankun
    wangkarra kulilku palyarnkarralku pikamaalpa pukurlpa-lankun nyinakitjalu?”
  kan-2017: ತಾವು ರಾಯಭಾರಿಗಳೆಂದು ಗಿಲ್ಗಾಲಿನಲ್ಲಿದ್ದ ಯೆಹೋಶುವನ ಪಾಳೆಯಕ್ಕೆ ಬಂದರು. ಅವನಿಗೂ ಇಸ್ರಾಯೇಲ್ಯರಿಗೂ
    “ನಾವು ದೂರದೇಶದಿಂದ ಬಂದವರು. ನೀವು ನಮ್ಮ ಸಂಗಡ ಒಂದು ಒಪ್ಪಂದ ಮಾಡಿಕೊಳ್ಳಬೇಕು” ಎಂದು ಕೇಳಿ ಕೊಂಡರು.
  tgo-tgo: Amba ravarivariyeko thiya wareri thɨ raka weŋgiya Josuwa na Isirel ghɨmoghɨmoruniye
    inanji e lenji kiyamu Gilgal e tɨne, na vethɨ dage weŋgi thɨŋa, “Wo raka mena
    e vanautuma bwagabwaga moli. Nuwameiya hu vakatha dagerawe regha weime.”
  yap-yap: Ma aram miyad yan ko gin be par yu Israel riy u Gilgal ngar ga’argad ngak
    Joshua nge pumo’on nu Israel, “Kugbad nib palog. Gamad ba’adag ni ngam flaged
    e tha’ u thildad.”
  hlt-MCSB: Gilgal rhaehhmuen kah Joshua taengla a pha uh vaengah tah Joshua taeng
    neh Israel hlang rhoek taengah, “Kho hla lamkah ka pawk uh coeng dongah kaimih
    neh moi bop uh pawn sih,” a ti na uh .
  mdy-ETH: ዬያይዲ ጌልጌላይዳ ዒስራዔኤሌ ዓሳ ዱንኪ ዴዔ ቤዞ ሙካዖ ዒስራዔኤሌ ዓሶ ኮይላ፦ «ኑ ሙኬሢ ሃኬ ዓጪዳፓኬ፤ ኑ ሙካኒ
    ዳንዳዔሢያ ዒንሢና ዎላ ኮሹሞና ናንጋኒ ጫኣቁሞ ጫኣቃኒኬ» ጌዔኔ።
  twi-ASANTE: Wɔduruu Israelfoɔ atenaeɛ wɔ Gilgal no, wɔka kyerɛɛ Yosua ne Israel
    mmarimma no sɛ, “Yɛfiri akyirikyiri ɔman bi so na aba rebɛsrɛ mo sɛ mo ne yɛn
    nyɛ asomdwoeɛ apam.”
  eng-WEBU: They went to Joshua at the camp at Gilgal, and said to him and to the
    men of Israel, “We have come from a far country. Now therefore make a covenant
    with us.”
  bnp-bnp: E Iosua i made na mada o Gilgal, lakea e huriki a Hivi nga ri vano ri bele
    vona, ri taki e Iosua e huriki a Israel ri ta maea, “A tanga mi malaga vona i
    basi hateka. Mi ngaru ni rata a ngava dagi ne vona ni made kamumu turane mua.”
  wal-wal: Hegaappe guyyiyan eti Yaasu dunkkaanidosaa Gelggala biidi, assinne Israa7eela
    asaassi, “Nuuni haaho biittaappe yiida. Hai nunaara saro de7ana mala maachchaa
    maacetterkketii” yaagidosona.
  spa-PDDPT: 'Así llegaron al campamento en Gilgal ante Josué y le dijeron a él y
    a los israelitas: Venimos de una tierra lejana. Hagan ahora un pacto con nosotros.'
  gun-gun: 'Oje''oi Josué-a py Gilgal py hekoa oĩa py. Ha''e rami vy ixupe aipoe''i
    okuapy, ha''e Israel regua avakue ha''e javi pe: — Rovaẽ apy oreyvy mombyry oĩ
    va''e gui. Aỹ ma jajapo peẽ kuery reve peteĩ rami nhandekuai aguã — he''i okuapy.'
  agu-BL: Yi cyopone'n Gilgal, kale chimolone't quib Josué scyuch' yi e' mas xonl
    Israel, nintzun cyaltz scyetz. —Yi o' ketz cho'n nkasaj joylaj. ¿Qui' polo' cyeru'
    nink kaban jun katrat scyuch'u'? che'ch tzun bantz scyetz Josué.
  ilo-ULB: Kalpasanna, napanda kenni Josue iti kampo idiay Gilgal ket kinunada kenkuana
    ken kadagiti tattao ti Israel, “Nagdaliasatkami manipud iti adayo unay a pagilian,
    isu a makitulagkayo ita kadakami.”
  kpg-kpg: Digaula gaa hula gi di gowaa e noho ai digau Israel i Gilgal, ga helekai
    gi Joshua mo digau Israel, “Gimaadou ne lloomoi i di gowaa mogowaa. Gimaadou e hiihai
    bolo goodou gi heia di hagababa i tadau mehanga.”
  uig-ARA: 'ئۇلار گىلگال چېدىرگاھىغا بېرىپ يەشۇئانىڭ قېشىغا كىرىپ ئۇنىڭ بىلەن ئىسرائىللارغا:
    ــ بىز يىراق يۇرتتىن كەلدۇق؛ بىز بىلەن ئەھدە تۈزسەڭلار، دېدى.'
  bsp-bsp: 'Kɔ ŋaŋkɔ ŋabəp Yosuwe nde saŋka sa Kilkal kɔ ŋaloku kɔ kɔ afum aka Yisrayel:
    «Atɔf ŋɔbɔlɛ ŋɔ səyɛfɛ. Səfaŋ fɔ səsek danapa kɔ nəna.»'
  sus-sus: E to Yosuwe li yonkinde kui Giligali, e naxa a fala a tan nun Isirayilakae
    bɛ, «Muxu sa kelixi bɔxi makuye nɛ yi ki, alako won xa saatɛ xiri.»
  pon-2006: Irail eri kohla ni kahnimpwal en Kilkal oh ndaiong Sosua oh mehn Israel
    ko, “Se patohdo sang sahpw doh ehu. Se men kitail en wiahda ehu inowen.”
  ksd-ksd: 'Ma dia ga vana tadav Iosua ta ra gunan kai ra tarai aro Gilgal, ma dia
    ga biti tana ma ta ra tarai Israel: Ave vut maro ra gunan i tur vailik; boina
    ba dat a pait ra kunubu.'
  tur-YTC: 'Gilgal''daki ordugâhtaki Yeşu''nun yanına gidip ona ve İsrael adamlarına
    şöyle dediler: “Uzak bir diyardan geldik. Şimdi bizimle bir antlaşma yapın.”'
  grc-BRENT: Καὶ ἤλθοσαν πρὸς Ἰησοῦν εἰς τὴν παρεμβολὴν Ἰσραὴλ εἰς Γάλγαλα, καὶ εἶπαν
    πρὸς Ἰησοῦν καὶ Ἰσραήλ, ἐκ γῆς μακρόθεν ἥκαμεν· καὶ νῦν διάθεσθε ἡμῖν διαθήκην.
  ind-AYT: Mereka pergi kepada Yosua di perkemahan di Gilgal, lalu berkata kepadanya
    dan kepada orang-orang Israel, “Kami datang dari negeri yang jauh. Karena itu,
    ikatlah perjanjian dengan kami.”
  nya-nya: Ndipo anapita kwa Yoswa ku msasa ku Giligala ndikumuwuza kuti, pamodzi
    ndi Aisraeli onse, “Ife tachokera ku dziko lakutali, ndipo tikufuna kuti muchite
    mgwirizano ndi ife.”
  hrv-hrv: 'Stigoše Jošui u gilgalski tabor i rekoše njemu i ljudima Izraelcima: “Dolazimo
    iz daleke zemlje, sklopite savez s nama.”'
  mps-mps: Tama nosali augwali te Josua bidibo pesage te Gilgal teba sabolama, tama
    augwaligo agabolo me te Israel bidi dabebolo te tiwai po wai, “Da te digibulu
    asalio. Te dago dage dali bomai po dąų walama, te da bugagia bidiyu, te me hwįgobeo,
    menio,” wali.
  tpi-tpi: Josua i stap long kem long Gilgal na ol dispela Hivi i go kamap long em
    na ol i tokim em wantaim ol man bilong Israel olsem, “Mipela i kam long longwe
    ples tru. Na mipela i laik mekim kontrak bilong sindaun gut wantaim yupela.”
  dan-1931: 'Så gik de til Josua i Lejren ved Gilgal og sagde til ham og Israels Mænd:
    “Vi kommer fra et fjernt Land; slut derfor Pagt med os!”'
  vie-OVCB: 'Họ đến trại của người Ít-ra-ên đóng ở Ghinh-ganh, gặp Giô-suê, nói với
    ông và người Ít-ra-ên: “Chúng tôi đến từ một xứ xa xôi để xin kết hòa ước với
    các ông.”'
  guj-2017: પછી તેઓ ગિલ્ગાલની છાવણીમાં યહોશુઆ પાસે ગયા અને તેને અને ઇઝરાયલના માણસોને
    કહ્યું, “અમે બહુ દૂર દેશથી આવ્યા છીએ, તેથી હવે અમારી સાથે સુલેહથી વર્તો.”
  pon-2006A: Irail eri kohla ni kahnimpwal en Kilkal oh ndaiong Sosua oh mehn Israel
    ko, “Se patohdo sang sahpw doh ehu. Se men kitail en wiahda ehu inowen.”
  por-BRBSL: 'Eles foram até Josué no acampamento em Gilgal, e disseram a ele e aos
    homens de Israel: “Nós viemos de um país distante. Agora, portanto, façam um pacto
    conosco”.'
  cth-cth: Joshua onae Gilgal rim koe a pha toteh, kaimanaw teh, kâhuiko hanelah,
    kahlatpoung e ram koehoi ka tho awh telah Joshua hoi Isarelnaw koe ati awh.
  twi-twi: Woduu Israelfo atenae wɔ Gilgal no, wɔka kyerɛɛ Yosua ne Israel mmarima
    no se, “Yefi akyirikyiri man bi so na aba rebɛsrɛ mo sɛ mo ne yɛn nyɛ asomdwoe
    apam.”
  hlt-hlt: Gilgal rhaehhmuen kah Joshua taengla a pha uh vaengah tah Joshua taeng
    neh Israel hlang rhoek taengah, “Kho hla lamkah ka pawk uh coeng dongah kaimih
    neh moi bop uh pawn sih,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ tuɔkoo Kidikɑɑdi kɛ́yɑ̀ Sosuwee nɛ̀ o kɔbɛ kɛ dɔ̀: Ti boní dɛdɛ́tirɛ̀
    ndɛ kɛ dɔ́ nɛ̀ díndi tí tɑu.'
  msy-2020: Dughiar kam, Josua Gilgalɨn danganim aghuigha an iti. Ezɨ Gibeonɨn adarazi
    a bagha ghua, a ko Israelia batogha kamaghɨn me mɨgei, “E nguibar saghuiamɨn ikegha
    iza ia ko akar dɨkɨrɨzir gavgavim damigh, egh ia ko deragh dapiasa.”
  azb-azb: 'Onlar Qilqalda olan ordugaha, Yeşuanın yanına getdilər, ona və İsraillilərə
    dedilər: «Biz uzaq bir ölkədən gəlmişik, indi bizimlə əhd kəsin».'
  eng-DBY: And they went to Joshua unto the camp at Gilgal, and said to him, and to
    the men of Israel, From a far country are we come; and now make a covenant with
    us.
  hin-2017: तब वे गिलगाल की छावनी में यहोशू के पास जाकर उससे और इस्राएली पुरुषों से
    कहने लगे, “हम दूर देश से आए हैं; इसलिए अब तुम हम से वाचा बाँधो।”
  swp-swp: Isi se lau Iosua arinai, ena aba mia Giligali eai, se ribalau ia arinai,
    eo Isaraela aridi eai, si ene, Ema eanua eda roharoha eai ai laoma, bena ta labini.
  eng-YLT: And they go unto Joshua, unto the camp at Gilgal, and say unto him, and
    unto the men of Israel, 'From a land far off we have come, and now, make with
    us a covenant;'
  eng-WYC-2017: And they went to Joshua, that dwelled then in tents in Gilgal; and
    they said to him, and to all Israel together, We [have] come from a far land,
    and we covet to make peace with you.
  eng-WMBB: They went to Joshua at the camp at Gilgal, and said to him and to the
    men of Israel, “We have come from a far country. Now therefore make a covenant
    with us.”
  urd-GVH: ऐसी हालत में वह यशुअ के पास जिलजाल की ख़ैमागाह में पहुँच गए। उन्होंने उससे
    और बाक़ी इसराईली मर्दों से कहा, “हम एक दूर-दराज़ मुल्क से आए हैं। आएँ, हमारे साथ
    मुआहदा करें।”
  rug-rug: Meke tiqe la koe Zosua meke sari na tinoni Izireli pa Qiliqali si arini
    meke la zama koe Zosua, “Gami si mae gua pa seu sisigiti. Hiva nigo gami pude
    tavetia goi si keke vinariva egoi koa gami.”
  gaz-gaz: Isaanis qubata Gilgaalitti Iyyaasuu bira dhaqanii isaa fi namoota Israaʼeliin,
    “Nu biyya fagoodhaa dhufne; kanaafuu kottaa walii galtee godhannaa” jedhan.
  fra-LSG: 'Ils allèrent auprès de Josué au camp de Guilgal, et ils lui dirent, ainsi
    qu’à tous ceux d’Israël: Nous venons d’un pays éloigné, et maintenant faites alliance
    avec nous.'
  gnn-gnn: Martj‐gay walala yakaŋga weyindja, bala bunanana, wäŋanydja ŋunha ŋayathaŋala,
    bala waŋana Djatjuwanhanydja bitjarrana gam' ḻakaranhaminanydja, “Ŋanapurrunydja
    dhuwala marrtjina lili ŋulaŋuru beŋuruna‐wala birr wäŋaŋuru, marrtjinanydja ŋanapurru
    lili, märr yurru ŋilimurru goŋ‐nherraṉmirri dhawu'‐nherraṉmirri bala‐lili'yunmirri,
    märr yurru ŋilimurru ḻundu'manydjina yanana, nhuŋu mala ga ŋanapurru mala; ŋilimurru
    yurru ḻundukunhamirrina yanana yukurra nhina,” bitjarra.
  yal-yal: E yi sa Yosuwe nun Isirayila kaane li Giligali taani yamaan daaxadeni.
    E yi a fala e xa, e naxa, “Nxu sa kelixi yamana makuyen nin, fa be yi alogo en
    xa layirin xidi en tagi.”
  haw-1868: A hele mai la lakou io Iosua la, ma kahi a lakou i hoomoana'i ma Gilegala,
    i mai la ia ia, a me na kanaka o ka Iseraela, Ua hele mai nei makou, mai ka aina
    loihi mai; no ia mea, e hana kakou i olelo kuikahi.
  arb-NAV: 'وَقَدِمُوا عَلَى يَشُوعَ فِي مُخَيَّمِ الْجِلْجَالِ، وَقَالُوا لَهُ وَلِقَادَةِ
    إِسْرَائِيلَ: «هَا نَحْنُ قَدْ جِئْنَا مِنْ أَرْضٍ بَعِيدَةٍ، فَاقْطَعُوا لَنَا
    عَهْداً».'
  ewe-ewe: Esi wova ɖo Israelviwo ƒe asaɖa me le Gilgal la, wogblɔ na Yosua kple Israelviwo
    be, “Míetso teƒe didi aɖe; míedi be míawɔ ŋutifafa kpli mi.”
  eng-LEE: And they went to Joshua unto the camp at Gilgal, and said unto him, and
    to the men of Israel, We are come from a far-off country; and now make ye a covenant
    with us.
  asm-FB: পাছত তেওঁলোকে গিলগলৰ ছাউনিত থকা যিহোচূৱাৰ ওচৰলৈ গৈ, তেওঁক আৰু ইস্ৰায়েলৰ
    লোকসকলক ক’লে, “আমি দূৰ দেশৰ পৰা আহিছোঁ; এতেকে আপোনালোকে এতিয়া আমাৰে সৈতে এটি
    নিয়ম স্থিৰ কৰক।”
  sus-A: عٍ تٌ يٌسُوٍ لِ يٌنكِندٍ كُي فِلِفَلِ، عٍ نَشَ عَ قَلَ عَ تَن نُن عِسِرَيِلَكَيٍ
    بّ، «مُشُ سَ كٍلِشِ بْشِ مَكُيٍ نّ يِ كِ، عَلَكٌ وٌن شَ سَاتّ شِرِ.»
  fra-SBL: 'Ils allèrent trouver Josué au camp de Gilgal et lui dirent, ainsi qu''aux
    hommes d''Israël : « Nous venons d''un pays lointain. Fais donc maintenant une
    alliance avec nous. »'
  hbo-hbo: וַיֵּלְכ֧וּ אֶל־יְהֹושֻׁ֛עַ אֶל־הַֽמַּחֲנֶ֖ה הַגִּלְגָּ֑ל וַיֹּאמְר֨וּ
    אֵלָ֜יו וְאֶל־אִ֣ישׁ יִשְׂרָאֵ֗ל מֵאֶ֤רֶץ רְחֹוקָה֙ בָּ֔אנוּ וְעַתָּ֖ה כִּרְתוּ־לָ֥נוּ
    בְרִֽית׃
  piu-2006: '@see-verse:JOS.009.005'
  kik-kik: Nao magĩthiĩ kũrĩ Joshua kambĩ-inĩ o kũu Giligali, makĩmwĩra atĩrĩ we mwene
    hamwe na andũ a Isiraeli, “Tũũkĩte kuuma bũrũri wa kũraya mũno na gũkũ; tondũ
    ũcio gĩai kĩrĩkanĩro na ithuĩ.”
  fra-NCL: 'Ils allèrent auprès de Josué, au camp de Galgala, et ils lui dirent, à
    lui et à tous les hommes d’Israël : « Nous venons d’un pays éloigné, et maintenant
    faites alliance avec nous. »'
  cek-AK: To pacoengah ataihaih ahmuen Gilgal ah Joshua khaeah a caeh o moe, anih
    hoi Israel kaminawk khaeah, Kaicae loe angthla parai ahmuen hoiah kang zoh o pongah,
    kaicae hoi ampui sah si, tiah a naa o.
  cuk-cuk: 'Gabaón-dulemar, bia Josué-gudiidse, Gilgalʼgi Israel-dulemar-danar-bukwadse
    nadmalad. Geb Josuéʼga, degi, Israel-dulemarga sogdemalad: —Anmar dikasuli danimalad.
    Anmar bemarbo igar-mesbimalad.'
  uig-CYR: 'Улар Гилгал чедиргаһиға берип Йәшуаниң қешиға кирип униң билән Исраилларға:
    — Биз жирақ жуттин кәлдуқ; биз билән әһдә түзсәңлар, деди.'
  tel-2017: వారు గిల్గాలులో శిబిరంలో ఉన్న యెహోషువ దగ్గరికి వచ్చి “మేము దూర దేశం నుండి
    వచ్చాం, మాతో ఒక ఒప్పందం చేయండి” అని అతనితోనూ ఇశ్రాయేలీయులతోనూ అన్నారు.
  hat-BSA: 'Yo te ale kote Josué nan kan an nan Guilgal, e yo te di a li menm avèk
    mesye Israël yo: “Nou sòti nan yon peyi byen lwen. Konsa, fè yon akò avèk nou.”'
  kos-kos: Na elos som nu Gilgal, nu nien aktuktuk lun mwet Israel, ac fahk nu sel
    Joshua ac mwet Israel, “Kut tuku yen loesla me, ac kut kena tuh kowos in orala
    sie wulela nu sesr.”
  hbo-WLC: וַיֵּלְכ֧וּ אֶל־יְהוֹשֻׁ֛עַ אֶל־הַֽמַּחֲנֶ֖ה הַגִּלְגָּ֑ל וַיֹּאמְר֨וּ
    אֵלָ֜יו וְאֶל־אִ֣ישׁ יִשְׂרָאֵ֗ל מֵאֶ֤רֶץ רְחוֹקָה֙ בָּ֔אנוּ וְעַתָּ֖ה כִּרְתוּ־לָ֥נוּ
    בְרִֽית׃
  ibo-ibo: Mgbe ha bịaruru nʼebe ndị Izrel mara ụlọ ikwu ha na Gilgal, ha jekwuuru
    Joshua, gwa ya na ndị Izrel okwu sị ha, “Anyị si nʼala dị anya bịa. Ugbu a, biko
    anyị chọrọ ka anyị na unu gbaa ndụ.”
  ory-ory: ଏହିରୂପେ ସେମାନେ ଗିଲ୍‍ଗଲ୍‍ସ୍ଥିତ ଛାଉଣିକୁ ଯିହୋଶୂୟଙ୍କ ନିକଟକୁ ଯାଇ ତାଙ୍କୁ ଓ ଇସ୍ରାଏଲୀୟ
    ଲୋକମାନଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଦୂର ଦେଶରୁ ଆସିଲୁ, ଏଣୁ ତୁମ୍ଭେମାନେ ଏବେ ଆମ୍ଭମାନଙ୍କ ସହିତ
    ନିୟମ ସ୍ଥିର କର।”
  chk-chk: Iwe, ra feila ren Josua lon ewe leni ia chon Israel ra nonom ie me lon
    Kilkal. Ra üreni Josua me ekewe re Israel, “Äm aia feito seni fanü toau pwe aipwe
    tüngor ngenikemi pwe sipwe eäni eu pwonen atipeeufengen.”
  rop-rop: Afta na detlot Gibiyan pipul bin go langa det pleis gulum Gilgel weya ola
    Isreil pipul bin jidan, en deibin dalim Joshuwa en ola pipul, “Melabat bin kaman
    brom longwei kantri, en melabat wandim yumob garra meigim pramis garram melabat.”
  ukr-1871: 'Оттак прийшли вони до Ісуса в табір під Галеал, і промовили до нього
    й до громадських мужів Ізраїльських: з далекої землї прийшли ми, тож зробіте з
    нами мирову умову.'
  deu-1951: 'Und sie gingen zu Josua ins Lager gen Gilgal und sprachen zu ihm und
    zu den Männern Israels: Wir sind aus fernem Lande gekommen; so macht nun einen
    Bund mit uns!'
  eng-JPS: 'And they went to Joshua unto the camp at Gilgal, and said unto him, and
    to the men of Israel: ''We are come from a far country; now therefore make ye
    a covenant with us.'''
  srp-1865: 'I otidoše k Isusu u oko u Galgalu, i rekoše njemu i ljudima Izrailjcima:
    doðosmo iz daljne zemlje; hajde uhvatite vjeru s nama.'
  lug-lug: Ne bagenda eri Yoswa mu lusiisira e Girugaali ne bamugamba wamu n’Abayisirayiri
    nti, “Ffe tuva mu nsi yeewala, twagala tukole nammwe endagaano.”
  heb-heb: וילכו אל יהושע אל המחנה הגלגל ויאמרו אליו ואל איש ישראל מארץ רחוקה באנו
    ועתה כרתו לנו ברית׃
  ben-IRV: পরে তারা গিল্‌গলে অবস্থিত শিবিরে যিহোশূয়ের কাছে গিয়ে তাকে ও ইস্রায়েলের
    লোকদেরকে বলল, “আমরা দূরদেশ থেকে এসেছি; অতএব এখন আপনারা আমাদের সঙ্গে নিয়ম স্থাপন
    করুন।”
  pan-pan: ਉਹ ਯਹੋਸ਼ੁਆ ਦੇ ਕੋਲ ਗਿਲਗਾਲ ਦੇ ਡੇਰੇ ਵਿੱਚ ਆਏ ਤਾਂ ਉਹਨਾਂ ਨੇ ਉਸ ਨੂੰ ਅਤੇ ਇਸਰਾਏਲ
    ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਅਸੀਂ ਦੂਰ ਦੇਸ ਤੋਂ ਆਏ ਹਾਂ ਹੁਣ ਤੁਸੀਂ ਸਾਡੇ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹੋ।
  mya-JVB: ယောရှု ရှိရာ ဂိလဂါလ တပ် သို့ ရောက် လာလျှင် ၊ အကျွန်ုပ် တို့သည် မိဿဟာယ ဖွဲ့
    ခြင်းငှါ၊ ဝေး သောပြည် က လာ ကြပါသည်ဟု ယောရှု နှင့် ဣသရေလ လူ တို့အား ပြော ဆို ကြ၏။
  hmo-hmo: Vadaeni inai Gibeona taudia be Iosua dekenai idia lao, Gilegala kamepa
    dekenai. Idia ese Iosua bona Israela taudia idia hamaoroa, idia gwau, “Ai be gabu
    daudau dekena amo ai mai vadaeni. Ai ura umui danu maino do ita karaia gwauraia.”
  urd-urd: और वह जिल्जाल में ख़ेमागाह को यशू'अ के पास जाकर उस से और इस्राईली मर्दों
    से कहने लगे, “हम एक दूर मुल्क से आयें हैं; इसलिए अब तुम हम से 'अहद बाँधों।”
  rus-SYN: 'Они пришли к Иисусу в стан Израильский в Галгал и сказали ему и всем Израильтянам:
    из весьма дальней земли пришли мы; итак заключите с нами союз.'
  bqc-SIM: 'Aa fɛ̀lɛ gɛ̀ Yozuee lè ń a gbɛ̃́ↄ Giligali bòou, ↄ̃ aa ònɛ́ aa mɛ̀:
    Bùsu pↄ́ wa bↄu zã̀. Wá ye à lɛdoũkɛwanↄ.'
  tcz-CHONGTHU: Amaho Gilgalla Israelte ngahmunna ahunglhun phatnun Joshua komma chun,
    “Keiho nangmatoh kichamna thulhuh sem dinga kholgamlatah’a konna hung kahiuve”
    atiuve.
  mar-mar: ते गिलगाल येथील छावणीत यहोशवाकडे येऊन त्यास व इस्राएल लोकांस म्हणाले, “आम्ही
    दूर देशाहून आलो आहोत म्हणून आता आमच्याबरोबर करार करा.”
  qub-qub: 'Israelcuna pachacaraycashan Gilgalman chayar Josuëtawan Israelcunata niran:
    «Nogacunaga fiyupa carupitami shamushcä. Gamcunawan alli cananchïpaj conträtuta
    rurashun ari.»'
  bqp-bqp: 'Ò fùtɛ ò gɛ̀ɛ ò Yↄsua lè kũ a gbɛ̃nↄ Giligala bùran, akũ ò pìńnɛ: Bùsu
    kũ o bon zã̀. Ó ye à lɛ́dokↄ̃nↄ kɛ kũoo.'
  hat-hat: 'Yo pati, yo vin jwenn Jozye nan kan Gilgal la. Yo pale ak li ansanm ak
    mesye pèp Izrayèl yo, yo di yo konsa: -Nou soti nan yon peyi ki byen lwen isit
    la. Ann pase yon kontra yonn ak lòt non!'
  eng-BSB: They went to Joshua in the camp at Gilgal and said to him and the men of
    Israel, “We have come from a distant land; please make a treaty with us.”
  tod-tod: 'Ti ʋaani Gilegale, ti Zozuwe ʋɛtɛ, ti ɓɔɛ ti ʋɔ ta Izelayɛle zunuiti,
    ti ɠɛ ma: «Gi zeɠeʋɛ ɠoozama zooi ta zu, gi ʋa, gi wo maanɛɛnɛ ga ade minazeɠe
    bo yɔɠɔzu.»'
  eng-WEBPB: They went to Joshua at the camp at Gilgal, and said to him and to the
    men of Israel, “We have come from a far country. Now therefore make a covenant
    with us.”
  kbq-kbq: Anante kuma'ma eme ante'za Gilgalima mani'nazare Josuante e'za, agri'ene
    Israeli vahera amanage hu'za eme zmasami'naze, tagra afete moparegati e'nonku
    tamagrane mago tarimpa huta manisuna zamofo kea huvempa huranteho.
  nhe-BL: 'Huan ajsicoj campa Josué mocajcahuayaya ipan Gilgal huan quicamahuijque
    Josué huan nopa israelita tlayacanani. Quinilhuijque: ―Tojuanti tihualahuij nelhuejca.
    Tihualajtoque para ma timochihuaca tihuampome huan ma tijsencahuaca se tlajtolsencahuali
    para ax quema timotehuise.'
  bus-bus: 'Aↄ̃ fɛ̀ɛ wà gàa wà Yↄsua lè kↄ̃n a gbɛ̃nↄ Giligala bùran, ben aↄ̃ bèńnɛ:
    Bùsu kɛ̀ wa bↄn zã̀. Wá yezi à lɛdolɛ kɛwao.'
  gub-BL: Oho Zuzue pe wà, iker haw Ziwkaw pe har pe wà, izupe uze'eg pà wà, Izaew
    wanupe uze'eg pà wà. — Ywy muitea'u har wi uruzur kwez ure. Pezapokatu peze'egaw
    urerehe we nehe, i'i mua'u wanupe.
  eng-DRA: 'And they went to Josue, who then abode in the camp at Galgal, and said
    to him, and to all Israel with him: We are come from a far country, desiring to
    make peace with you. And the children of Israel answered them, and said:'
