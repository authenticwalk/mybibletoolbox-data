  tam-TCV: அவன் அன்றே கிபியோனியரை, இஸ்ரயேலின் மக்கள் சமுதாயத்திற்கும், யெகோவா தெரிந்துகொள்ளும்
    இடத்தில் அமைக்கப்படும் பலிபீடத்திற்கும் விறகு வெட்டுபவர்களாயும், தண்ணீர் கொண்டுவருபவர்களாயும்
