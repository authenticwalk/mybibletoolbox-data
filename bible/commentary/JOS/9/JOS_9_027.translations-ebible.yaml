  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರಿಗಾಗಿ ಯೆಹೋವನು ಆರಿಸಿಕೊಂಡ ಸ್ಥಳದಲ್ಲಿ ಕಟ್ಟಲಾಗುವ ಆತನ ಯಜ್ಞವೇದಿಗೂ
