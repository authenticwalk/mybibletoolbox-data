    and for the LORD’s altar to this day, in the place which he should choose.
  urd-GVH: उसी दिन उसने जिबऊनियों को लकड़हारे और पानी भरनेवाले बना दिया ताकि वह जमात
    और रब की उस क़ुरबानगाह की ख़िदमत करें जिसका मक़ाम रब को अभी चुनना था। और यह लोग
    आज तक यही कुछ करते हैं।
  rug-rug: Ba koasa totoso tugo asa si vata evaṉae ni pinausu mo sa pude mamaho huda
    meke palepaleke kolo tadi na tinoni Izireli meke tanisa hope te Zihova si arini.
    Kamo pa rane ṉinoroi korapa tavetia rini sa tinavete hie koasa vasina pu ta vizata
    pude tavahesi se Zihova.
  gaz-gaz: Innis guyyuma sana Gibeʼoonota sana saba hundaaf, akkasumas iddoo Waaqayyo
    filatutti iddoo aarsaa Waaqayyootiif warra muka muranii fi warra bishaan waraaban
    isaan godhe. Isaanis hamma harʼaatti kanuma hojjetu.
  fra-LSG: 'mais il les destina dès ce jour à couper le bois et à puiser l’eau pour
    l’assemblée, et pour l’autel de l’Éternel dans le lieu que l’Éternel choisirait:
    ce qu’ils font encore aujourd’hui.'
  gnn-gnn: Bala walala ŋunhi Gipiyanbuyŋuyunydja djämana yukurra ŋuli ŋunhiliyi Godkalanydja
    Buṉbuŋura, bitjana gurthana walala ŋuli djatthuna ga gapuna gänha.
  yal-yal: Yosuwe yi e findi wudi sɛgɛne nun ige baane ra yamaan xa na lɔxɔni, e nun
    Alatalaa saraxa ganden xa, a dɛnaxan sugandima. Han to e mɔn na wanli.
  haw-1868: Ia la, hoolilo iho la o Iosua ia lakou i poe kalai laau, a i poe huki
    wai no na kanaka, a no ke kuahu o Iehova, ma kahi ana i makemake ai, pela no,
    a hiki loa mai i neia la.
  arb-NAV: وَلَكِنَّهُ اسْتَخْدَمَهُمْ مُنْذُ ذَلِكَ الْيَوْمِ فِي احْتِطَابِ الْحَطَبِ،
    وَاسْتِقَاءِ الْمَاءِ لِكُلِّ جَمَاعَةِ إِسْرَائِيلَ، وَلِمَذْبَحِ الرَّبِّ إِلَى
    هَذَا الْيَوْمِ، فِي الْمَوْضِعِ الَّذِي يَخْتَارُهُ الرَّبُّ.
  ewe-ewe: ke boŋ wozu nakefɔlawo kple tsidulawo na Israelviwo. Woawoe adu tsi na
    Yehowa ƒe subɔsubɔdɔwɔwɔ le afi sia afi si woawɔ subɔsubɔdɔ le ko. Ɖoɖo sia gale
    edzi kokoko va se ɖe egbe.
  eng-LEE: And Joshua appointed them on that day hewers of wood and drawers of water
    for the congregation, and for the altar of the Lord, even unto this day, for the
    place which he should choose.
  asm-FB: আৰু যিহোৱাই যি ঠাই মনোনীত কৰিব, সেই ঠাইত সমাজৰ আৰু যিহোৱাৰ যজ্ঞবেদীৰ বাবে
    খৰিকটীয়া আৰু পানী-যোগান ধৰোঁতা হ’বলৈ যিহোচূৱাই সেইদিনা তেওঁলোকক নিযুক্ত কৰিলে
    আৰু আজিলৈকে তেওঁলোক সেইদৰেই আছে।
  sus-A: نَ لْشْي عَ نَشَ وُرِ سّفّقٍ نُن يٍ بَقٍ وَلِ دْشْ عٍ شُن مَ عِسِرَيِلَ حَمَ
    بِرِن بّ، عَ نُن عَلَتَلَ شَ سّرّشّبَدٍ بّ، نَشَن نَ عَلَتَلَ شَ يِرٍ سُفَندِشِ.
    هَن تٌ فَبَيٌنكَيٍ نَ نَ وَلِ كُي.
  fra-SBL: Ce jour-là, Josué les fit couper du bois et tirer de l'eau pour l'assemblée
    et pour l'autel de Yahvé jusqu'à ce jour, dans le lieu qu'il devait choisir.
  hbo-hbo: וַיִּתְּנֵ֨ם יְהֹושֻׁ֜עַ בַּיֹּ֣ום הַה֗וּא חֹטְבֵ֥י עֵצִ֛ים וְשֹׁ֥אֲבֵי
    מַ֖יִם לָֽעֵדָ֑ה וּלְמִזְבַּ֤ח יְהוָה֙ עַד־הַיֹּ֣ום הַזֶּ֔ה אֶל־הַמָּקֹ֖ום אֲשֶׁ֥ר
    יִבְחָֽר׃ פ
  piu-2006: '@see-verse:JOS.009.026'
  kik-kik: Mũthenya o ro ũcio Joshua agĩtua andũ acio a Gibeoni oini a ngũ na atahĩri
    mũingĩ wa Isiraeli maaĩ, o na atahĩri kĩgongona kĩa Jehova maaĩ o harĩa hothe
    Jehova angĩathuurire. Ũguo nĩguo matũire nginya ũmũthĩ.
  fra-NCL: 'Josué les destina dès ce jour à couper le bois et à puiser l’eau pour
    l’assemblée et pour l’autel de Yahweh, dans le lieu que Yahweh choisirait : ce
    qu’ils font encore aujourd’hui.'
  cek-AK: To na ni hoi kamtong Joshua mah Gibeon kaminawk to Angraeng ih hmaicam hoi
    kaminawk hanah, thing apu kami hoi tui doh kami ah suek; vaihni ni khoek to nihcae
    mah to tok to sak o.
  cuk-cuk: A-ibagine, Josué, Gabaón-dulemar Israel-dulemarga, degi, Bab-Jehováʼga-ibmar-ogumakar-ukleged-ailaga
    sapan-amiega, degi, ega dii-weega imaksad. Ar bia Bab-Jehová maiguega na neg-susagusa,
    agine, amba we-garda-narmaklenaidse, Gabaón-dulemar deyob arbadimalad.
  uig-CYR: Лекин шу күни Йәшуа Пәрвәрдигар таллайдиған җайда җамаәт үчүн вә Пәрвәрдигарниң
    қурбангаһи үчүн уларни отун ярғучилар вә су тошуғучилар дәп бекитти. Улар бүгүнгә
    қәдәр шундақ қилип кәлмәктә.
  tel-2017: అయితే సమాజం కోసమూ యెహోవా నిర్ణయించిన చోట ఉండే బలిపీఠం కోసమూ కట్టెలు నరికే
    వారుగా నీళ్లు తోడేవారుగా యెహోషువ ఆ రోజే వారిని నియమించాడు. ఇప్పటివరకూ వారు ఆ పని
    చేస్తూనే ఉన్నారు.
  hat-BSA: Men Josué te bay yo ransèyman soti nan menm jou sa a, kòm moun ki koupe
    bwa ak rale dlo pou kongregasyon an ak lotèl SENYÈ a, jis rive nan jou sila, nan
    plas ke Li ta chwazi a.
  kos-kos: In len sacna, el orala tuh elos in mwet kohs. Elos in ti etong ac ut kof
    nu sin mwet Israel ac nu ke loang lun LEUM GOD. Elos srakna oru orekma se inge
    nwe misenge, in acn ma LEUM GOD El sulela tuh mwet in alu su sel we.
  hbo-WLC: וַיִּתְּנֵ֨ם יְהוֹשֻׁ֜עַ בַּיּ֣וֹם הַה֗וּא חֹטְבֵ֥י עֵצִ֛ים וְשֹׁ֥אֲבֵי
    מַ֖יִם לָֽעֵדָ֑ה וּלְמִזְבַּ֤ח יְהוָה֙ עַד־הַיּ֣וֹם הַזֶּ֔ה אֶל־הַמָּק֖וֹם אֲשֶׁ֥ר
    יִבְחָֽר׃ פ
  ibo-ibo: Joshua mere ha ndị ọwa nkụ na ndị ose mmiri nye ụmụ Izrel, na ịhụkwa banyere
    ihe ndị dị mkpa nʼebe ịchụ aja Onyenwe anyị, nʼebe ahụ Onyenwe anyị ga-ahọpụta.
    Ọ bụkwa nke a ka ha bụ ruo taa.
  ory-ory: ଆଉ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ ସେହି ଦିନରୁ ଆଜିଯାଏ, ସଦାପ୍ରଭୁଙ୍କ ମନୋନୀତ ସ୍ଥାନରେ ମଣ୍ଡଳୀର
    ଓ ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦିର କାଠକଟାଳୀ ଓ ଜଳକଢ଼ାଳୀ କଲେ।
  chk-chk: Seni ewe fansoun Josua a nöüniir amanau pwe repwe chon uwos mwüch me chon
    üfüf koluk fän iten ekewe chon Israel, pwal fän iten än ewe Samol mi Lapalap we
    rongen asor. Iwe, ra föri ei angang tori ikenai lon ewe leni ewe Samol mi Lapalap
    a filätä.
  rop-rop: Bat imbin meigim olabat jidan wekinmen en wekingel, en deibin oldei kadimbat
    wud en garrimapbat woda blanga ola Isreil pipul, en deibin oldei kadimbat wud
    en garrimapbat woda blanga det teibul blanga ofring deya langa det Serramoni Pleis
    blanga YAWEI, en tudei na dei stil dumbat detkain wek.
  ukr-1871: І зробив їх Йозуа тодї дроворубами та водоносами про всю громаду й про
    жертівник Господень, і так воно зісталось аж по сей день на тому місцї, яке б
    нї вибрав Господь.
  deu-1951: Also machte sie Josua an jenem Tage zu Holzhauern und Wasserschöpfern
    der Gemeinde und für den Altar des HERRN, an dem Ort, den er erwählen würde; bis
    auf diesen Tag.
  eng-JPS: And Joshua made them that day hewers of wood and drawers of water for the
    congregation, and for the altar of the LORD, unto this day, in the place which
    He should choose.
  srp-1865: I odredi ih Isus u taj dan da sijeku drva i nose vodu zboru i za oltar
    Gospodnji do današnjega dana na mjestu koje izbere.
  lug-lug: Naye okuva olwo n’abafuula baakwasanga nku n’okukimiranga Abayisirayiri
    amazzi, era n’okuweerezanga ku kyoto kya Mukama mu kifo Mukama ky’anaalondanga
    okukiteekamu. Era bwe batyo bwe bakola ne leero.
  heb-heb: ויתנם יהושע ביום ההוא חטבי עצים ושאבי מים לעדה ולמזבח יהוה עד היום הזה
    אל המקום אשר יבחר׃
  ben-IRV: আর সদাপ্রভুর মনোনীত স্থানে মণ্ডলীর ও সদাপ্রভুর যজ্ঞবেদির জন্য কাঠ কাটার
    ও জলবহনের কাজে যিহোশূয় সেই দিনের তাদেরকে নিযুক্ত করলেন; তারা আজও তাই করছে।
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਸੇ ਦਿਨ ਉਹਨਾਂ ਨੂੰ ਲੱਕੜਾਂ ਪਾੜਨ ਅਤੇ ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਸਭਾ ਲਈ ਅਤੇ ਯਹੋਵਾਹ
    ਦੀ ਜਗਵੇਦੀ ਲਈ ਉਸੇ ਥਾਂ ਉੱਤੇ ਜਿਹੜਾ ਉਹ ਚੁਣੇ ਅੱਜ ਤੱਕ ਹੀ ਠਹਿਰਾਇਆ।
  mya-JVB: ထာဝရဘုရား ရွေးကောက် တော်မူသောအရပ် ၌ တည်သော ယဇ်ပုလ္လင် တော်အဘို့ နှင့် ပရိသတ်
    တော်တို့ အဘို့ ထိုသူတို့သည် ယနေ့ တိုင်အောင် ထင်း ခုတ် ၍ ရေ ခပ် ရမည်အကြောင်း ၊
    ထိုနေ့ ၌ စီရင် လေ၏။
  hmo-hmo: To unai dina dekenai Iosua ese Gibeona taudia be au utua bona ranu huaia
    taudia ia halaodia, Israela taudia edia, bona Lohiabada ena boubou patana ena,
    Lohiabada ese tomadiho totona ia abia hidi gabuna dekenai. Bona Gibeona taudia
    ese unai bamona idia karaia noho ia mai bona hari dina.
  urd-urd: और यशू'अ ने उसी दिन उनको जमा'अत के लिए और उस मुक़ाम पर जिसे ख़ुदावन्द ख़ुद
    चुने उसके मज़बह के लिए, लकड़हारे और पानी भरने वाले मुक़र्रर किया जैसा आज तक है।
  rus-SYN: и определил в тот день Иисус, чтобы они рубили дрова и черпали воду для
    всего общества и для жертвенника Господня; посему жители Гаваона сделались дровосеками
    и водоносами для жертвенника Божия даже до сего дня, на месте, какое ни избрал
    бы Господь.
  bqc-SIM: Zĩbeezĩ à ń dílɛ Isailiↄ yàawɛnaↄ ń ń itↄnaↄ ũ, aaiↄ yàawɛ, aaiↄ
    ítↄ Dii gbagbakĩiɛ gu pↄ́ Dii su dilɛu. Ɔ̃ aa dɛ a ũ e ń a gbão.
  tcz-CHONGTHU: Ahin hiche nikho chun aman Gibeon mite chu Isael mipite le Pathennin
    adeinamun munna a Maicham semna ding tuikhai leh thingchommin anapansah tauvin
    ahi. Hichehi tuni geija ahintoh jingu ahi.
  mar-mar: यहोशवाने त्या दिवशी मंडळीसाठी आणि परमेश्वर निवडणार होता त्या स्थानी त्याच्या
    वेदीसाठी गिबोन्यांना लाकूड तोडणारे व पाणी काढणारे म्हणून नेमले; तसे ते आजपर्यंत
    आहेत.
  qub-qub: Ichanga Gabaón runacunata churaran llapan Israelcunapaj, Tayta Diospa altarninpaj
    yantacamunanpaj, yacucamunanpaj. Chaura maychöpis Tayta Dios acrashanmanga paycunallanami
    apamoj. Canancamapis Gabaón runacunaga chaynöllarämi cawan.
  bqp-bqp: Zĩ birean à ń dítɛ Isarailanↄ yàkawɛrinↄ kũ ń ítↄtↄrinↄ ũ, òdigↄ̃ yàka
    wɛ òdigↄ̃ í tↄ́tↄ Dikiri gbagbakinɛ gu kũ Dikiri ni ditɛn. Akũ ò kun lɛ ari
    kũ a gbãrao.
  hat-hat: Depi jou sa a, Jozye mete yo la pou fann bwa, pou bwote dlo pou pèp Izrayèl
    la ak pou lotèl Seyè a. Jouk jòdi a, se sa y'ap fè tout kote Seyè a chwazi pou
    yo adore l' la.
  eng-BSB: On that day he made them woodcutters and water carriers, as they are to
    this day for the congregation of the LORD and for the altar at the place He would
    choose.
  tod-tod: É ti losuʋɛ ɠɛɛni ga ti ɗa koʋii ɠale, ti ɗa ziɛi zaɠa nuɓusɛiti bɛ, ta
    Ɠɔoɠɔ GALAGI ná-zalaɠa ɠulazuʋɛ, naama adaʋɛ, ʋɛ é ʋaazu yeelosu ná ʋa. Naa
    ɠa ti yɛgai kɛɛzu eyɛsu zaaɠaza.
  eng-WEBPB: That day Joshua made them wood cutters and drawers of water for the congregation
    and for the LORD’s altar to this day, in the place which he should choose.
  kbq-kbq: Hianagi Josua'a ana Gibioni vahera huzmanteno menintetima agafama hanazana,
    Israeli vahe'mokizmi tintevema katoma huzmi vahe nemanita, inantego Israeli vahe'ma
    vanaregama Ra Anumzamo'ma huhamprino amare monora hihoma hanire'ene tintevea huzamigahaze.
    Hige'za Gibioni vahe'mo'za ana zamavu'zamavara meninena hu'za neaze. (2 Sam 21).
  nhe-BL: Pero quichijqui ma elica cuajcuahuini huan asacani para nopa israelitame
    huan para itlaixpa TOTECO. Huan hasta ama ya nopa quichihuaj nopa gabaonitame
    ipan nopa lugar campa TOTECO quitlapejpenijtoc para itlaixpa.
  bus-bus: Zĩ beeean à ń díɛ Isarailinↄ yàkawɛrinↄ kↄ̃n ń ítↄtↄrinↄ ũ, aↄ̃ègↄ̃ yàka
    wɛɛ, aↄ̃ègↄ̃ í tↄtↄↄ Dii gbãgbãkiinɛ guu kɛ̀ Dii é diɛn. Ben aↄ̃ↄ kuu lɛ ai
    kↄ̃n a gbã̀ao.
  gub-BL: A'e 'ar rehe umuigo kar Zimeàw pe har zepe'aw monohokar romo 'y herur har
    romo wà kury, Izaew wanupe wà kury, Tupàn pe ma'ea'yr hapy haw pe wà no. Te ko
    'ar rehe nezewe haw romo wanekon wà.
  eng-DRA: And he gave orders in that day that they should be in the service of all
    the people, and of the altar of the Lord, hewing wood and carrying water, until
    this present time, in the place which the Lord hath chosen.
