verse: JOS.009.027
translations:
  mal-C: അന്ന് അവരെ ഇസ്രായേല്യസമൂഹത്തിനും യഹോവ തെരഞ്ഞെടുക്കുന്ന സ്ഥലത്ത് അവന്റെ യാഗപീഠത്തിനും
    വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരുമാക്കി. അവർ ഇന്നുവരെയും അങ്ങനെ ചെയ്തുവരുന്നു.
  deu-TKW: Und Josua machte sie damals zu Holzhauern und Wasser schöpfern für die
    Gemeinde und für den Altar Jahwes, und so ist es geblieben bis auf den heutigen
    Tag, an der Stätte, die er erwählen würde.
  lin-lin: Na mokolo wana, Jozue akomisaki bango bawumbu mpo na kokata bakoni mpe
    kotoka mayi mpo na lisanga ya Isalaele mpe mpo na etumbelo ya Yawe, kino na mokolo
    ya lelo, na esika nyonso oyo Yawe akopona.
  eng-LSV: and on that day Joshua makes them hewers of wood and drawers of water for
    the congregation, and for the altar of YHWH, to this day, at the place which He
    chooses.
  eng-GNV: And Ioshua appointed them that same day to be hewers of wood, and drawers
    of water for the Congregation, and for the altar of the Lord vnto this day, in
    the place which he should chuse.
  eng-WEBSTER: And Joshua made them that day hewers of wood and drawers of water for
    the congregation, and for the altar of the LORD, even to this day, in the place
    which he should choose.
  nhw-BL: Pero quichijqui ma elica cuajcuahuini huan asacani para nopa israelitame
    huan para itlaixpa TOTECO. Huan hasta ama ya nopa quichihuaj nopa gabaonitame
    ipan nopa lugar campa TOTECO quitlapejpenijtoc para itlaixpa.
  swh-ONEN: Siku hiyo Yoshua akawafanya Wagibeoni wapasua kuni na wachota maji kwa
    ajili ya jamii na kwa ajili ya madhabahu ya Bwana mahali pale ambapo Bwana angepachagua.
    Hivyo ndivyo walivyo hadi hivi leo.
  bba-bba: Adɑmɑ u bu sure bɑ n dɑ dɑ̃ɑ kɑsu kpɑ bu nim tɑkiri Isirelibɑn sɔ̃ kɑ ben
    yɑ̃kunun sɔ̃ yɑm mi Yinni Gusunɔ u koo rɑ ɡɔsi bu nùn sɑ̃. Sere kɑ ɡisɔn ɡisɔ
    Gɑbɑoniɡibun bibun bwese terɑ, tɑ sɔmbu te mɔ̀.
  eng-KJVCPB: And Joshua made them that day hewers of wood and drawers of water for
    the congregation, and for the altar of the Lord, even unto this day, in the place
    which he should choose.
  cpy-cpy: Riiyitaki rowakiri tsimata-piintatsini, riijatzi aapiinta-tsini nijaa rashi
    maawoeni Israel-paeni, ashi itaapooki-mento Tajorentsi jempe-rika ikowakayiri
    Tajorentsi. Rootaki rantawaero rametanakari rantziro roojatzi nimaeka.
  luo-luo: E odiechiengʼno noketo jo-Gibeon obedo jobar yien gi joumb pi ni jo-Israel
    duto kendo ni tich kendo mar misango mar Jehova Nyasaye kama Jehova Nyasaye biro
    yiero. Kendo mano e gima gin nyaka chil kawuono.
  meu-meu: A una dina ai Iosua ese au-siri taudia bona ranu-utu taudia ai e halaodia,
    Israel taudia edia, bona Iehova ena ihaboulaina patana ena, ema bona harihari,
    e heabi hidi gabuna ai.
  npi-ULB: त्यस दिन यहोशूले गिबोनीहरूलाई समुदायको निम्ति र परमप्रभुले चुन्‍नुभएको
    ठाउँको निम्ति दाउरा काट्ने र पानी बोक्‍नेहरू बनाए ।
  yor-yor: Ní ọjọ́ náà ni ó sọ àwọn Gibeoni di aṣẹ́gi àti apọnmi fún àwọn ará ìlú
    àti fún pẹpẹ Olúwa ní ibi tí Olúwa yóò yàn. Báyìí ni wọ́n wà títí di òní yìí.
  emp-NTPO: Baribʌrʌ ãdjirãra b̶ʌsia israelerã itea tʌbʌ b̶ʌá pananamãrẽã idjab̶a
    baido jue pananamãrẽã. Ãcõrẽa animarã babue diabada itea bid̶a mãwã o panesid̶aa.
    Wad̶ibid̶a mãwã obadaa Ãcõrẽba idji de obid̶ama.
  ind-ind: Tetapi hari itu juga dia menjadikan mereka tukang belah kayu dan tukang
    pikul air bagi rakyat Israel, juga untuk keperluan mezbah TUHAN di mana pun Allah
    menempatkannya. Sampai kitab ini ditulis, orang-orang Gibeon masih melakukan pekerjaan
    itu.
  pes-OPCB: و ایشان را برای شکستن هیزم و کشیدن آب برای مردم اسرائیل و مذبح خداوند
    تعیین نمود. ایشان تا امروز به کار خود در جایی که خداوند برای عبادت تعیین کرده
    است ادامه می‌دهند.
  tgl-ULB: Sa araw na iyon ginawa ni Josue ang mga Gabaonita na mga pamumutol ng kahoy
    at mananalok ng tubig para sa komunidad, at para sa altar ni Yahweh, hanggang
    sa araw na ito, sa lugar na pinili ni Yahweh.
  hui-hui: Ani buwa ibugua Gibiono wali agali biaruni garabaya biabe ale bia helo
    helene. Gibionoali biaru tinaga biabe bulene ogobi Isaraele wali agalinagabi Anduane
    Homogo mbirale bo lomabu delaga dabunaga ira bahalu iba hambia halu bulene helene.
    Ogoniangi howa áyubi ti biabe ogoni Anduane Homogonaga mini mitangi bialu lotu
    lolenaga anda kagoria ira bo yu pu iba hambu yu pu biaabo haga ka.
  mya-mya: တစ်​ချိန်​တည်း​၌​ပင်​သူ​တို့​အား​ကျွန်​များ အ​ဖြစ်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့်
    ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပလ္လင်​အ​တွက်​ရေ​ခပ် ထင်း​ခုတ်​သည့်​အ​လုပ်​ကို​လုပ်​စေ​၏။
    ယ​နေ့ တိုင်​အောင်​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး ချယ်​သော​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​တွင်
    ရေ​ခပ်​ထင်း​ခုတ်​သည့်​အ​လုပ်​ကို​လုပ်​ရ ကြ​လေ​သည်။
  bod-N: ཉིན་དེར་ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་འདེམས་རྒྱུ་ཡིན་པའི་ཡུལ་དེར།
    ད་ལྟའི་བར་དུ་མི་ཚོགས་དང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་ཕྱིར་འབུད་ཤིང་གཏུབ་མཁན་དང་ཆུ་ལེན་མཁན་བྱེད་དུ་བཅུག་གོ
    །
  sna-sna: Zuva iroro Joshua akaita vaGibheoni vatemi vehuni navacheri vemvura yeungano
    neyearitari yaJehovha panzvimbo yaizosarudzwa naJehovha. Uye ndizvo zvavari kusvikira
    nanhasi.
  spa-BLM: Aquel día Josué les hizo cortadores de madera y sacadores de agua para
    la congregación y para el altar de Yahvé hasta el día de hoy, en el lugar que
    él eligiera.
  cac-cac: Yuj chi' ix ac'jicanoch eb' c'atzitzvumal yed' cuchumail d'a eb' israel
    chi' yed' pax d'a scajnub' Jehová. Yuj chi' ix ac'jicanoch eb' d'a jun munlajel
    chi' d'a jun lugar ol siq'uel Jehová b'aj ol och ejmelal d'ay.
  swh-ULB: Siku hiyo Yoshua aliwafanya Wagibeoni kuwa wakata kuni na wachotaji wa
    maji kwa jamii, na kwa madhabahu ya Yahweh hadi leo katika sehemu ambayo Yahweh
    huichagua.
  bel-bel: і вырашыў таго ж дня Ісус, каб яны секлі дровы і чэрпалі ваду ўсяму супольству
    і для ахвярніка Гасподняга; трывае гэта аж да сёньня, у мясьціне, якую выбраў.
  deu-ELBBK: Und Josua machte sie an jenem Tag zu Holzhauern und Wasserschöpfern für
    die Gemeinde und für den Altar des HERRN, bis auf diesen Tag, an dem Ort, den
    er erwählen würde.
  mbb-OT: Piru midhimu zin sikandan he menge perepengayu wey menge peresekezu para
    te menge Israilihanen wey para te pemuhatà para te Nengazen. Taman en guntaan
    is kebeeli zan kayi he vuluhaten diyà te lugar he mibpilì te Nengazen he zutun
    sikandin ed-ezapa.
  mal-2015: അന്നു യോശുവ അവരെ സഭെക്കും യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തു അവന്റെ യാഗപീഠത്തിന്നും
    വേണ്ടി വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരുമായി നിയമിച്ചു; അങ്ങനെ ഇന്നുവരെയും ഇരിക്കുന്നു.
  tuo-NT: Tojo nimigʉ̃, ti nʉmʉta Gabaṍcjãrãrẽ Israe curuacjãrãrẽ peca paawaꞌacoꞌterã,
    aco waacoꞌterã tojacã weecʉ niwĩ. Tojo nicã, Õꞌacʉ̃ wiꞌi na ñubuepeoro cjasere
    Õꞌacʉ̃ cʉ̃ besenoꞌatjopʉ quẽꞌrãrẽ tojota weeduticʉ niwĩ. Aꞌtocateropʉre Gabaṍ
    masã te daꞌrasere cʉodecotisama yujupʉ.
  rmc-rmc: A oda džives lendar o Jozua kerďa peskre sluhen, save mušinenas te čhingerel
    o kašta a te hordinel o paňi prekal savore Izraeliti the prekal le RAJESKRO oltaris
    pre oda than, so peske kidela avri o RAJ. A kada hin oda, so keren dži adadžives.
  nlg-nlg: Me nera geke didira na seka mana lutudira na tagi ghai mana heo ghadira
    na beti maia na betina nina bela ni sukaghi Yahweh. Mara gonia na lutu eni me
    sara mai so itaeni.
  pes-OPV: و یوشع در آن روز ایشان را مقررکرد تا هیزم شکنان و سقایان آب برای جماعت
    وبرای مذبح خداوند باشند، در مقامی که او اختیارکند و تا به امروز چنین هستند.
  ron-1924: 'дар дин зиуа ачея й-а пус сэ тае лемне ши сэ скоатэ апэ пентру адунаре
    ши пентру алтарул Домнулуй ын локул пе каре л-ар алеӂе Домнул: чея че фак пынэ
    ын зиуа де азь.'
  ben-OBCV: গিবিয়োনীয়দের সেদিন তিনি সমাজের জন্য কাঠুরিয়া ও জল বহনকারীরূপে, ও সদাপ্রভুর
    মনোনীত স্থানে সদাপ্রভুর যজ্ঞবেদির চাহিদা মিটানোর কাজে নিযুক্ত করলেন। আর আজও পর্যন্ত
    তারা এরকমই হয়ে আছে।
  som-som: Oo maalintaasuu Yashuuca iyagii ka dhigay kuwo xaabada u gura, biyahana
    u dhaamiya shirka iyo meesha allabariga Rabbiga, taas oo ku taal meel alla meeshuu
    doortoba, ilaa maantadan la joogo.
  lat-VUC: Decrevitque in illo die eos esse in ministerio cuncti populi, et altaris
    Domini, cædentes ligna, et aquas comportantes, usque in præsens tempus, in loco
    quem Dominus elegisset.
  eng-ASVBT: And Joshua made them that day hewers of wood and drawers of water for
    the congregation, and for the altar of Jehovah, unto this day, in the place which
    he should choose.
  ita-1885: E in quel giorno Giosuè li ordinò tagliatori di legne, e attignitori d'acqua,
    per la raunanza, e per l'Altare del Signore, in qualunque luogo egli eleggerebbe;
    il che dura fino al dì d'oggi.
  eng-LXXUP: 'And Joshua made them in that day hewers of wood and drawers of water
    to the whole congregation, and for the altar of God: therefore the inhabitants
    of Gibeon became hewers of wood and drawers of water for the altar of God until
    this day, even for the place which the Lord should choose.'
  eng-ULB: That day Joshua made the Gibeonites cutters of wood and drawers of water
    for the community, and for the altar of Yahweh, to this day, in the place that
    Yahweh chooses.
  spa-VBL: Aquel día Josué los nombró leñadores y aguadores al servicio de toda la
    asamblea y para el altar del Señor dondequieraque el Señor quisiera. Eso es lo
    que hacen hasta el día de hoy.
  fra-_FOB: Mais Josué les établit, en ce jour-là, coupeurs de bois et puiseurs d'eau,
    pour l'assemblée et pour l'autel de l'Éternel, au lieu qu'il choisirait, ce qui
    a duré jusqu'à ce jour.
  mal-mal: അന്ന് യോശുവ അവരെ സഭയ്ക്കും യഹോവ തിരഞ്ഞെടുക്കുന്ന സ്ഥലത്തുള്ള യാഗപീഠത്തിനും
    വേണ്ടി വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരുമായി നിയമിച്ചു; അത് ഇന്നുവരെയും തുടരുന്നു.
  urd-GVR: Usī din us ne Jibaūniyoṅ ko lakaṛhāre aur pānī bharne wāle banā diyā tāki
    wuh jamāt aur Rab kī us qurbāngāh kī ḳhidmat kareṅ jis kā maqām Rab ko abhī chunanā
    thā. Aur yih log āj tak yihī kuchh karte haiṅ.
  suz-BL: मिनु मेको नाक्‍त रे यहोसुमी मेको आन कली इस्राएली नेल्‍ल नु परमप्रभु यावे
    आ चढ़ेतीक कली शी चेप्‍ब नु ब्‍वाक्‍कु क्‍याक्‍ब सेल्‍तु। मेकोपुकीम मुल सम्‍म मोदेंशो
    पाइनीमी। ब्‍यवस्‍था २९:१०; १इतिहास २१:२९; २इतिहास १:३
  ita-1927: 'ma in quel giorno li destinò ad essere spaccalegna ed acquaioli per la
    raunanza e per l’altare dell’Eterno, nel luogo che l’Eterno si sceglierebbe: ed
    e ciò che fanno anche al dì d’oggi.'
  ckb-ckb: لەو ڕۆژەشدا یەشوع گبعۆنییەکانی کردە داربڕ و ئاوکێش بۆ کۆمەڵ و بۆ قوربانگای
    یەزدان، هەتا ئەمڕۆش ئەوە کاریانە لەو شوێنەی یەزدان هەڵیدەبژێرێت.
  eng-BBE: And that day Joshua made them servants, cutting wood and getting water
    for the people and for the altar of the Lord, in the place marked out by him,
    to this day.
  kan-OKCV: ಯೆಹೋಶುವನು ಆ ದಿನ ಇರುವ ಹಾಗೆ ಗಿಬ್ಯೋನಿನವರ ಸಮೂಹಕ್ಕೂ ಯೆಹೋವ ದೇವರು ಆಯ್ದುಕೊಳ್ಳುವ
    ಸ್ಥಳದಲ್ಲಿರುವ ಅವರ ಬಲಿಪೀಠಕ್ಕೂ ಕಟ್ಟಿಗೆ ಕಡಿಯುವವರಾಗಿಯೂ ನೀರು ತರುವವರಾಗಿಯೂ ನೇಮಿಸಿದನು.
    ಅವರು ಇಂದಿನವರೆಗೂ ಅದೇ ಕೆಲಸ ಮಾಡುತ್ತಾರೆ.
  bbb-bbb: '@see-verse:JOS.009.026'
  tam-2017: இந்தநாள்வரை இருக்கிறபடியே, அந்தநாளில் அவர்களைச் சபைக்கும், யெகோவா தெரிந்துகொள்ளும்
    இடத்திலிருக்கும் அவருடைய பலிபீடத்திற்கும் விறகு வெட்டுகிறவர்களாகவும், தண்ணீர்
    எடுக்கிறவர்களாகவும் வைத்தான்.
  spa-RV-1909: 'Y constituyólos Josué aquel día por leñadores y aguadores para la
    congregación y para el altar de Jehová, en el lugar que él escogiese: lo que son
    hasta hoy.'
  ron-BTF: Și în acea zi Iosua i-a făcut tăietori de lemne și cărători de apă pentru
    adunare și pentru altarul DOMNULUI, până în această zi, în locul pe care l-ar
    alege el.
  eng-WEBP: That day Joshua made them wood cutters and drawers of water for the congregation
    and for the LORD’s altar to this day, in the place which he should choose.
  eng-FBV: That day Joshua made them woodcutters and water-carriers in service to
    the entire assembly and for the altar of the Lord wherever the Lord should choose.
    That is what they do right up to this very day.
  nld-1939: maar Josuë gaf hun die dag tot taak, hout te hakken en water te putten
    voor heel het volk en voor Jahweh’s altaar op de plaats, welke hij zou uitkiezen.
    En dat doen ze nu nog.
  nch-BL: Pero quichijqui ma elica cuajcuahuini huan asacani para nopa israelitame
    huan para itaixpa TOTECO. Huan hasta ama ya nopa quichihuaj nopa gabaonitame ipan
    nopa lugar campa TOTECO quitapejpenijtoc para itaixpa.
  vie-1934: Trong ngày đó, người cắt chúng nó làm kẻ đốn củi và xách nước cho hội
    chúng và cho bàn thờ của Đức Giê-hô-va tại trong nơi Ngài chọn lựa; ấy là điều
    dân đó hãy còn làm đến ngày nay.
  hin-CV: किंतु यहोशू ने उसी दिन सोच लिया था कि वे अब से इस्राएली सभा के लिए तथा याहवेह
    द्वारा बताये जगह पर उनकी वेदी के लिए लकड़ी काटेंगे तथा उनके लिए पानी भरा करेंगे.
  spa-BES: Y ese día Josué los hizo siervos, cortando leña y recogiendo agua para
    el pueblo y para el altar del Señor, en el lugar señalado por él, hasta el día
    de hoy.
  tdx-tdx: ie nanoe’ Iehosoa mpama­tsi-katae naho mpitari-drano amy andro zay ho amy
    valobohòkey naho ho a i kitreli’ Iehovày ampara henaneo, amy toetse ho joboñe’ey.
