verse: JOS.009.016
translations:
  mal-C: ഗിബെയോന്യരുമായി സമാധാനയുടമ്പടി ചെയ്ത് മൂന്നുദിവസം കഴിഞ്ഞപ്പോൾ, അവർ സമീപത്തു
    താമസിക്കുന്ന അയൽക്കാർ ആണെന്ന് ഇസ്രായേല്യർ മനസ്സിലാക്കി.
  deu-TKW: Als aber drei Tage verflossen waren, nachdem man ein friedliches Abkommen
    mit ihnen getroffen hatte, da vernahm man, daß sie aus der Nähe waren und mitten
    unter ihnen wohnten.
  lin-lin: Nzokande, mikolo misato sima na kosala boyokani elongo na bato ya Gabaoni,
    bana ya Isalaele bayokaki ete bato yango bazalaka pene na bango mpe bavandaka
    kati na bango.
  eng-LSV: And it comes to pass, that at the end of three days after they have made
    a covenant with them, that they hear that they [are] their neighbors—that they
    are dwelling in their midst.
  eng-GNV: But at the end of three dayes, after they had made a league with them,
    they heard that they were their neighbours, and that they dwelt among them.
  eng-WEBSTER: And it came to pass at the end of three days after they had made a
    league with them, that they heard that they were their neighbors, and that they
    dwelt among them.
  nhw-BL: Huan quema panotoya eyi tonali, nopa israelitame momacaque cuenta para nopa
    gabaonitame hualayayaj nechcatzi huan nelía itztoyaj ipan inintlal.
  swh-ONEN: Siku ya tatu baada ya hao kufanya mapatano na Wagibeoni, Waisraeli wakapata
    habari kuwa hao watu ni jirani zao waliokuwa wanaishi karibu nao.
  bba-bba: Yen sɔ̃ɔ itɑserɑ Isirelibɑ bɑ nuɑ mɑ tɔn ben wusu wɑ̃ɑwɑ ben turuku mi.
  eng-KJVCPB: And it came to pass at the end of three days after they had made a league
    with them, that they heard that they were their neighbours, and that they dwelt
    among them.
  cpy-cpy: 'Okanta awijaki mawa kiteejeri, ikamantee-takiri Israel-paeni, ikantee-tziri:
    “Tee inteena ijeekaeyini Nampitsii-toni-jatzi, riitaki pitsipa-nampitari”.'
  luo-luo: Ndalo adek bangʼ kane giseloso winjruok gi jo-Gibeon, jo-Israel nowinjo
    ni jogo gin mana joma odak kodgi machiegni.
  meu-meu: Dina toi vada ela, una herohemaino karana murinai, bena sivaraidia e kamonai,
    idia na dekedia taudia, bona badidiai e nohomu.
  npi-ULB: इस्राएलीहरूले उनीहरूसँग यो सन्धि गरेको तिन दिनपछि उनीहरू छिमेकी रहेछन्
    र उनीहरू नजिकै बस्दा रहेछन् भनी तिनीहरूले थाहा पाए ।
  yor-yor: Ní ẹ̀yìn ọjọ́ mẹ́ta tí wọ́n ti ṣe àdéhùn pẹ̀lú àwọn ará Gibeoni, àwọn ọmọ
    Israẹli gbọ́ pé aládùúgbò wọn ni wọ́n, tí ń gbé ní tòsí wọn.
  emp-NTPO: Ewari ũbea bad̶acarea israelerãba cawasid̶aa Gabaoʌ̃nebemarãba ãdjirãra
    cũrũgasid̶ada. Cawasid̶aa tʌmʌba zed̶aẽ́ basida, ãtebʌrʌ ãdjirã caita panabadada.
  ind-ind: Tiga hari setelah perjanjian itu dibuat, barulah bangsa Israel tahu bahwa
    sebenarnya orang-orang itu tinggal di dekat perkemahan Israel.
  pes-OPCB: هنوز سه روز از این موضوع نگذشته بود که معلوم شد این گروه مسافر از همسایگانشان
    در آن سرزمین هستند و در همان نزدیکی زندگی می‌کنند!
  tgl-ULB: Pagkalipas ng tatlong araw matapos gawin ng mga Israelita ang kasunduang
    ito sa kanila, nalaman nilang sila ay kanilang kapitbahay at nanirahan sila sa
    malapit.
  hui-hui: Habo nalolene bi biago lalu purogo lowa horo tebiru peagola Isaraeleali
    biarume mani hale halu hearia agali o ibiyaru ti kaware hapara howa heneyane hale
    hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ငြိမ်း​ချမ်း ရေး​စာ​ချုပ်​ချုပ်​ဆို​ပြီး​နောက်​သုံး​ရက်​ကြာ
    သော​အ​ခါ​ထို​သူ​တို့​သည် မိ​မိ​တို့​အ​နီး အ​နား​တွင်​နေ​ထိုင်​သူ​များ​ဖြစ်​ကြောင်း
    ကြား​သိ​ရ​လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པས་ཁོ་རྣམས་དང་དམ་བཅས་པའི་རྗེས་སུ་ཉིན་གསུམ་འགོར་བ་ན་ད་གཟོད་ཁོ་རྣམས་ནི་ཁྱིམ་མཚེས་ཡིན་པ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་ཁྲོད་དུ་གནས་ཡོད་པ་ཐོས།
  sna-sna: Zvino mushure mamazuva matatu vaita sungano navaGibheoni, vaIsraeri vakanzwa
    kuti vakanga vari vavakidzani, vagere pedyo navo.
  spa-BLM: Al cabo de tres días después de haber hecho un pacto con ellos, se enteraron
    de que eran sus vecinos y que vivían entre ellos.
  cac-cac: Ayic schab'jialxo sb'oan strato eb' chi', ix yab'an eb' israel chi' to
    lac'ann̈ej cajan eb' gabaonita chi'.
  swh-ULB: Siku tatu baada ya Waisraeli kufanya agano pamoja nao, waligundua kuwa
    walikuwa ni majirani zao na ya kwamba waliishi karibu nao.
  bel-bel: А праз тры дні, як спрымірыліся яны зь імі, даведаліся, што яны суседзі
    іхнія і жывуць паблізу ад іх;
  deu-ELBBK: Und es geschah am Ende von drei Tagen, nachdem sie einen Bund mit ihnen
    gemacht hatten, da hörten sie, dass sie nahe bei ihnen waren und mitten unter
    ihnen wohnten.
  mbb-OT: Ne hein nekelavey en is tetelu he andew puun te kegkeuyun dan, netudtulan
    is menge Israilihanen he uvey zè bes is ed-ubpaan duen te menge etew.
  mal-2015: ഉടമ്പടി ചെയ്തിട്ടു മൂന്നു ദിവസം കഴിഞ്ഞശേഷം അവർ സമീപസ്ഥന്മാർ എന്നും തങ്ങളുടെ
    ഇടയിൽ പാർക്കുന്നവർ എന്നും അവർ കേട്ടു.
  tuo-NT: Iꞌtia nʉmʉ na apóca beꞌro Israe curuacjãrã “Ãꞌrã marĩ tiropʉ etaꞌcãrã marĩ
    nirṍ pʉꞌtocjãrã niapãrã” nisere masĩcãrã niwã.
  rmc-rmc: Ale pal o trin džives, sar peha phandle e zmluva, došunde pes, hoj ola
    manuša bešen pašes paš lende.
  nlg-nlg: Mana lei ghanaghana e tate murina tolu na bongi, na lei mane ni Gibeon
    ini te dutu so na komudira.
  pes-OPV: اما بعد از انقضای سه روز که با ایشان عهدبسته بودند، شنیدند که آنها نزدیک
    ایشانند و درمیان ایشان ساکنند.
  ron-1924: Ла трей зиле дупэ ынкееря ачестуй легэмынт, копиий луй Исраел ау афлат
    кэ ерау вечинь ку ей ши кэ локуяу ын мижлокул лор.
  ben-OBCV: গিবিয়োনীয়দের সঙ্গে মৈত্রীচুক্তি করার তিন দিন পর, ইস্রায়েলীরা শুনতে
    পেল যে, তারা তাদেরই প্রতিবেশী, তাদের কাছেই বসবাস করছিল।
  som-som: Oo markay axdigii la dhigteen saddex maalmood dabadeed waxay maqleen inay
    yihiin deriskooda, oo ay dhexdooda deggan yihiin.
  lat-VUC: Post dies autem tres initi fœderis, audierunt quod in vicino habitarent,
    et inter eos futuri essent.
  eng-ASVBT: And it came to pass at the end of three days after they had made a covenant
    with them, that they heard that they were their neighbors, and that they dwelt
    among them.
  ita-1885: Ma tre giorni appresso ch'ebbero fatto patto con loro, intesero ch'erano
    lor vicini, e che abitavano nel mezzo di loro.
  eng-LXXUP: And it came to pass three days after they had made a covenant with them,
    they heard that they were near neighbors, and that they dwelt among them.
  eng-ULB: Three days after the Israelites made this covenant with them, they learned
    that they were their neighbors and that they lived nearby.
  spa-VBL: Tres días después de haber hecho el tratado, los israelitas se enteraron
    de que los gabaonitas vivían cerca, ¡justo en medio de ellos!
  fra-_FOB: Mais il arriva, trois jours après qu'ils eurent fait alliance avec eux,
    qu'ils apprirent qu'ils étaient leurs voisins, et qu'ils habitaient parmi eux;
  mal-mal: ഉടമ്പടി ചെയ്ത് മൂന്ന് ദിവസം കഴിഞ്ഞശേഷം അവർ സമീപസ്ഥർ എന്നും തങ്ങളുടെ ദേശത്ത്
    പാർക്കുന്നവർ എന്നും അവർ കേട്ടു.
  urd-GVR: Tīn din guzare to Isrāīliyoṅ ko patā chalā ki Jibaūnī hamāre qarīb hī aur
    hamāre ilāqe ke ain bīch meṅ rahte haiṅ.
  suz-BL: मिनु कबल पशो सां नाक्‍त नोले मेको मुर आन नेक्‍था ङा मुर आंम दातेमी बाक्‍ब
    मुर बाक्‍तेक्‍म, दे इस्राएलीपुकीमी नेंतेक्‍म।
  ita-1927: Ma tre giorni dopo ch’ebber fermato questo patto, seppero che quelli eran
    loro vicini e abitavano in mezzo a loro;
  ckb-ckb: پاش تێپەڕبوونی سێ ڕۆژ بەسەر پەیمانەکەدا، بیستیانەوە کە گبعۆنییەکان لێیان
    نزیکن و دانیشتووی ئەو ناوچەیەن.
  eng-BBE: Now three days after, when they had made this agreement with them, they
    had word that these men were their neighbours, living near them.
  kan-OKCV: ಆದರೆ ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿ, ಮೂರು ದಿವಸಗಳಾದ ತರುವಾಯ ಅವರು ತಮ್ಮ ನೆರೆಯವರೆಂದೂ,
    ತಮ್ಮಲ್ಲಿ ಇರುವವರೆಂದೂ ತಿಳಿದುಬಂತು.
  bbb-bbb: '@see-verse:JOS.009.015'
  tam-2017: அவர்களோடு உடன்படிக்கைசெய்து, மூன்று நாட்கள் சென்றபின்பு, அவர்கள் தங்களுடைய
    அயலகத்தார்கள் என்றும் தங்கள் நடுவில் குடியிருக்கிறவர்கள் என்றும் கேள்விப்பட்டார்கள்.
  spa-RV-1909: Pasados tres días después que hicieron con ellos el concierto, oyeron
    como eran sus vecinos, y que habitaban en medio de ellos.
  ron-BTF: Și s-a întâmplat că, la trei zile după ce au făcut alianță cu ei, au auzit
    că ei erau vecinii lor și că locuiau între ei.
  eng-WEBP: At the end of three days after they had made a covenant with them, they
    heard that they were their neighbors, and that they lived among them.
  eng-FBV: Three days after they had made the treaty, the Israelites learned that
    the Gibeonites lived nearby, right among them!
  nld-1939: Drie dagen, nadat ze met hen het verbond hadden gesloten, hoorden ze echter,
    dat ze hun naaste buren waren, en vlak bij hen woonden.
  nch-BL: Huan quema ya panotoya eyi tonati, nopa israelitame quimatque para nopa
    gabaonitame hualayayaj nechcatzi huan nelía itztoyaj ipan inintal.
  vie-1934: Nhưng ba ngày sau khi đã lập giao ước cùng chúng nó, dân Y-sơ-ra-ên hay
    rằng các người này vốn lân cận mình, và ở tại giữa mình.
  hin-CV: जब वे उनसे दोस्ती कर चुके, फिर तीन दिन बाद उन्हें पता चला कि वे तो उनके
    पड़ोसी ही थे, और वे उन्हीं के देश में रह रहे थे.
  spa-BES: Tres días después, cuando llegaron a un acuerdo con ellos, se enteraron
    de que estos hombres eran sus vecinos, que vivían cerca de ellos.
  tdx-tdx: Ie telo andro añe te nifañina le jinanji’ iareo t’ie mpañohoke naho mpimoneñe
    añivo’ iareo ao avao.
  tha-KJV: ต่อมาเมื่อได้กระทำพันธสัญญากับเขาล่วงมาได้สามวัน ก็ได้​ยิ​นว​่าพวกเหล่านั้นเป็นชาวเมืองอยู่ในหมู่พวกตน
  por-BR-2018: Passados três dias depois que fizeram com eles o concerto, ouviram
    como eram seus vizinhos, e que habitavam em meio deles.
  deu-ELO: Und es geschah am Ende von drei Tagen, nachdem sie einen Bund mit ihnen
    gemacht hatten, da hörten sie, daß sie nahe bei ihnen waren und mitten unter ihnen
    wohnten.
  eng-WYC-2018: And after three days of the bond of peace made, the men of Israel
    heard, that those men dwelled in nigh place, and that they should be soon among
    those men. (And three days after that the covenant was made, the Israelites heard
    that those men lived nearby, and that they would soon be among them.)
  epo-epo: Sed post paso de tri tagoj, post kiam ili faris kun ili interligon, ili
    ekaŭdis, ke ili estas iliaj najbaroj kaj loĝas apude de ili.
  uig-PIN: Ular ǝⱨdǝ baƣlixip üq kündin keyin, bu hǝlⱪning ɵzlirigǝ ⱪoxna ikǝnlikini,
    ɵzlirining arisida olturuxluⱪ ikǝnliki ularƣa mǝlum boldi.
  beo-beo: Be eso udiana asili, Isala:ili dunu da Gibionaide dunu da gadenene fi amo
    nabi dagoi.
  tpi-OTNT: Ol i mekim kontrak pinis na tupela de bihain ol Israel i painimaut olsem,
    ol dispela man i no bilong longwe ples. Ol i bilong klostu tasol.
  hau-SA: Kwana uku bayan sun yi alkawari da Gibeyonawa, sai Isra’ilawa suka ji cewa
    Gibeyonawa maƙwabtansu ne, waɗanda suke zaune kurkusa da su.
  uig-LAT: Ular ehde baghliship üch kündin kéyin, bu xelqning özlirige qoshna ikenlikini,
    özlirining arisida olturushluq ikenliki ulargha melum boldi.
  nde-nde: Sekwedlule insuku ezintathu benze isivumelwano lamaGibhiyoni, abako-Israyeli
    bezwa ukuthi lababantu babengomakhelwana, ababehlala eduzane labo.
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi heʻene ʻosi mai ʻae ʻaho ʻe tolu, hili ʻenau
    fai ʻae lea mo kinautolu, naʻa nau fanongo, tā ko e vāofi pe ʻakinautolu, pea
    ʻoku nau nofo ofi kiate kinautolu.
  ces-1613: Po třech pak dnech, po té smlouvě s nimi učiněné, uslyšeli, že by velmi
    blízko jich byli, a že by u prostřed nich bydlili.
  eng-WMB: At the end of three days after they had made a covenant with them, they
    heard that they were their neighbors, and that they lived among them.
  tam-TCV: இஸ்ரயேலர் கிபியோன் நகரத்தாருடன் ஒப்பந்தம் செய்துகொண்ட மூன்றே நாட்களில்,
    அவர்கள் தமக்கு அருகில் வசிக்கும் அயலகத்தாரெனக் கேள்விப்பட்டார்கள்.
  ceb-ULB: Tulo ka adlaw human nakigsabot ang mga Israelita kanila, nasayran nila
    nga sila ilang mga silingan, ug nga nagpuyo sila duol kanila.
  pol-UBG: Lecz po trzech dniach, po zawarciu z nimi przymierza, usłyszeli, że są
    oni sąsiadami i że mieszkają wśród nich.
  urd-GVU: تین دن گزرے تو اسرائیلیوں کو پتا چلا کہ جِبعونی ہمارے قریب ہی اور ہمارے
    علاقے کے عین بیچ میں رہتے ہیں۔
  deu-1912: Aber über drei Tage, nachdem sie mit ihnen einen Bund gemacht hatten,
    kam es vor sie, daß jene nahe bei ihnen waren und würden unter ihnen wohnen.
  ntj-ntj: Nyangka ngurra kutjarratjanulu Yitjurayilku tjamupirtilu-ya kulirnu tjiinya
    wati palunyanya-ya mularrpartu ngamu nyinarranytja.
  kan-2017: ಈ ಒಪ್ಪಂದವಾದ ಮೂರು ದಿನಗಳ ಮೇಲೆ ಅವರು ತಮ್ಮ ನೆರೆಯವರೆಂದು ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿಯೇ ವಾಸಿಸುವವರೆಂದು
    ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಗೊತ್ತಾಯಿತು.
  tgo-tgo: Mbaŋa thegheto e ghereiye Isirel thɨ loŋwe vaidi Gibiyon gharɨgharɨniye
    va thɨ yaroŋgi, ko mbema thɨ yaku vara evasiwanji.
  yap-yap: Dalip e rran nga tomuren ni kan ngongliy fare tha’, me pir’eg yu Israel
    ni fapi girdi’ e yad ma par nib chugur.
  hlt-MCSB: Tedae amih neh moi a boh uh phoeikah hnin thum dongah amih te a kaepvai
    neh a yoei kah khosa rhoek ni tila a yaak uh.
  mdy-ETH: ዬማ ዔያታ ዎላ ጫኣቄ ኬላፓ ሃይሣሳ ኬሎና ዬና ዓሳ ዔያቶኮ ዓሺኒ ማዒ ናንጋያታሢ ዒስራዔኤሌ ዓሳ ዋይዜኔ፤
  twi-ASANTE: Nnansa akyi no, nokorɛ no daa adi sɛ saa nnipa a wɔyɛ Gibeonfoɔ no te
    bɛn.
  eng-WEBU: At the end of three days after they had made a covenant with them, they
    heard that they were their neighbors, and that they lived among them.
  bnp-bnp: Ri rata loboa a ngava dagi, pali muri na parava i tolu ri lohoka vona re
    huriki nga i uka ma ria a viri basi, a tanga ne ria i tabukoi kunana.
  wal-wal: Etaara maachchaa maacettido heezzantto gallassaappe guyyiyan, ha asati
    eta biittan de7iya shooro gidiyoogaa Israa7eela asai siyiis.
  spa-PDDPT: Sucedió que tres días después de hacer el pacto con ellos, oyeron decir
    que eran sus vecinos y que vivían dentro de su tierra.
  gun-gun: Ha'e kuery reve peteĩ rami ikuai aguã ojapo ma rire mboapy araa py oikuaa
    ha'e'i rupi ae ikuai ra'ea, ha'e kuery mbyte ikuai va'e ae.
  agu-BL: Poro yi tele'n ox k'ej, kalena's tzun quibital yi e' xonl Israel. Yi e'
    wunaka'tz yi e' ulak scye'j, e' te'n chiwisin, na cho'n najlche' chinaka'jil.
  ilo-ULB: Tallo nga aldaw kalpasan ti pannakitulag dagiti Israelita kadakuada, naammoanda
    a kaarrubada gayam ida ken agnanaedda iti asideg.
  kpg-kpg: Nia laangi e dolu i muli di hagababa dela ne hai, gei digau Israel ga iloo ginaadou
    bolo digaula le e noho hua hoohoo mai.
  uig-ARA: ئۇلار ئەھدە باغلىشىپ ئۈچ كۈندىن كېيىن، بۇ خەلقنىڭ ئۆزلىرىگە قوشنا ئىكەنلىكىنى،
    ئۆزلىرىنىڭ ئارىسىدا ئولتۇرۇشلۇق ئىكەنلىكى ئۇلارغا مەلۇم بولدى.
  bsp-bsp: Mata maas disrɛ ntɛ ŋalip kəcaŋəs ka danapa kɔ ŋa mɔ, kɔ aka Yisrayel ŋande
    ŋane a andɛ aŋan ŋɔ, afum aŋɛ ŋanɔŋkəlɛnɛ kəndɛ.
  sus-sus: Xi saxan to dangi na saatɛ xirife ra, Isirayilakae naxa a kolon a e dɔxɔbooree
    nan lanxi e ma.
  pon-2006: Rahn siluh mwurin inou wet eh wiawihda, mehn Israel ko ahpw esehda me
    aramas pwukat kin koukousoan limwarail.
  ksd-ksd: Ma ba di ga tar pait ra kunubu pire diat, ma i ga par a utul a bung taun
    ia, dia ga valongore ba dia ki maravai ka, ma ba dia ki livuan ta diat.
  tur-YTC: Kendileriyle antlaşma yaptıktan üç gün sonra komşuları olduklarını ve aralarında
    yaşadıklarını duydular.
  grc-BRENT: Καὶ ἐγένετο μετὰ τρεῖς ἡμέρας μετὰ τὸ διαθέσθαι πρὸς αὐτοὺς διαθήκην,
    ἤκουσαν ὅτι ἐγγύθεν αὐτῶν εἰσι, καὶ ὅτι ἐν αὐτοῖς κατοικοῦσι.
  ind-AYT: Sesudah tiga hari, setelah mereka mengikat perjanjian dengan orang-orang
    itu, mereka mendengar bahwa orang-orang itu adalah tetangga mereka, bahkan tinggal
    di tengah-tengah mereka.
  nya-nya: Patatha masiku atatu atachita mgwirizano wa mtendere ndi Agibiyoni, Aisraeli
    anamva kuti anali anansi awo, anthu amene amakhala nawo pafupi.
  hrv-hrv: A poslije tri dana, pošto su sklopili s njima savez, saznalo se da su im
    susjedi i da žive usred Izraela.
  mps-mps: Augwaligo te bomai po dąų ola sai madi, tama nosali sela sogo bidai digi,
    te Israel dabego te po wali page gegali, te bidi dabe augwali te digibulu bidi
    meni, te bulu pąde bidi naga asai yalio.
  tpi-tpi: Ol i mekim kontrak pinis na tupela de bihain ol Israel i painimaut olsem,
    ol dispela man i no bilong longwe ples. Ol i bilong klostu tasol.
  dan-1931: Men tre Dage efter at de havde sluttet Pagt med dem, hørte de, at de var
    fra den nærmeste Omegn og boede midt iblandt dem.
  vie-OVCB: Nhưng chỉ ba ngày sau, người ta khám phá ra rằng những người ấy là dân
    địa phương.
  guj-2017: અને તેઓની સાથે કરાર કર્યા પછી ત્રીજે દિવસે એમ થયું કે, તેઓએ સાંભળ્યું
    કે તેઓ અમારા પડોશી અને અમારી મધ્યે જ રહેનારા છે.
  pon-2006A: Rahn siluh mwurin inou wet eh wiawihda, mehn Israel ko ahpw esehda me
    aramas pwukat kin koukousoan limwarail.
  por-BRBSL: Ao final de três dias após terem feito um pacto com eles, eles ouviram
    que eram seus vizinhos e que viviam entre eles.
  cth-cth: Kâhuikonae a sak awh hnukkhu, hnin thum touh a loum toteh, ahnimanaw teh,
    kho thung kaawm e telah Isarel miphunnaw a panue awh.
  twi-twi: Nnansa akyi no, nokware no daa adi sɛ saa nnipa a wɔyɛ Gibeonfo no te bɛn.
  hlt-hlt: Tedae amih neh moi a boh uh phoeikah hnin thum dongah amih te a kaepvai
    neh a yoei kah khosa rhoek ni tila a yaak uh.
  tbz-SIM: Yɛwe yɛ̀tɑ̃ɑ̃ti kó difɔ̃nkúò bɛ̀ tɑummɛ̀ kɛ dèè, kɛ̀ Isidɑyɛɛribɛɛ keè
    bɛ̀ bomɛ̀ dɛndɛ ndɛ dɛtɔ́ɔ́nnɛ̀.
  msy-2020: Israelia me ko akam akɨrizɨ dughiar pumuning ko mɨkezim gɨvazɨ, me gɨn
    gumazir kabagh fo, kar men boroghɨra iti adarazi men tongɨn iti.
  azb-azb: Onlarla əhd bağladıqdan üç gün sonra eşitdilər ki, bu adamlar İsraillilərlə
    qonşuluqda – öz aralarında yaşayanlardır.
  eng-DBY: And it came to pass at the end of three days after they had made a covenant
    with them, that they heard that they were their neighbours, and that they dwelt
    in their midst.
  hin-2017: और उनके साथ वाचा बाँधने के तीन दिन के बाद उनको यह समाचार मिला; कि वे हमारे
    पड़ोस के रहनेवाले लोग हैं, और हमारे ही मध्य में बसे हैं।
  swp-swp: I lau e, asubena haiona se ohi vasa abo se ataiei isi heledi taumia, edi
    eanua hinage hanahanaudi eai.
  eng-YLT: And it cometh to pass, at the end of three days after that they have made
    with them a covenant, that they hear that they [are] their neighbours — that in
    their midst they are dwelling.
  eng-WYC-2017: And after three days of the bond of peace made, the men of Israel
    heard, that those men dwelled in nigh place, and that they should be soon among
    those men.
  eng-WMBB: At the end of three days after they had made a covenant with them, they
    heard that they were their neighbours, and that they lived amongst them.
  urd-GVH: तीन दिन गुज़रे तो इसराईलियों को पता चला कि जिबऊनी हमारे क़रीब ही और हमारे
    इलाक़े के ऐन बीच में रहते हैं।
  rug-rug: Ṉeta rane hola gua ta evaṉa sa vinariva egoi, si tiqe gilania rina tinoni
    Izireli sapu hinokara koa kapaedi mo pa popoa Kenani sari na tie hire.
  gaz-gaz: Warri Israaʼel immoo erga Gibeʼoonota wajjin walii galtee godhatan guyyaa
    sadii booddee akka jarri warra naannoo isaanii kanneen isaanitti dhiʼoo jiraatan
    taʼan dhagaʼan.
  fra-LSG: Trois jours après la conclusion de cette alliance, les enfants d’Israël
    apprirent qu’ils étaient leurs voisins, et qu’ils habitaient au milieu d’eux.
  gnn-gnn: Ga ḻurrkun'nha walu djuḻkthurruna, bala walalanydja marrtjina maḻŋ'maraŋalana,
    ŋunhi walalanydja ŋunhiyinydjayi Gipiyanbuyŋunydja yolŋu'‐yulŋu yaka warray beŋuru
    barrkuŋuru, ŋurikiy warray bäyma galkiŋuwuy warray yana wäŋawuy.
  yal-yal: E yelin xanbini layirin xidɛ e tagi, xii saxan danguxina, Isirayila kaane
    yi a mɛ a e dɔxɔ bodene nan yi ne ra.
  haw-1868: A mahope iho, i ka pau ana o na la ekolu, mai ka wa mai o ka lakou hana
    ana i ka olelo kuikahi, alaila lohe o Iosua ma, he kamaaina lakou, a ua noho pu
    me lakou.
  arb-NAV: وَفِي نِهَايَةِ ثَلاثَةِ أَيَّامٍ، بَعْدَ أَنْ قَطَعُوا لَهُمْ عَهْداً،
    اكْتَشَفَ الإِسْرَائِيلِيُّونَ أَنَّهُمْ مِنَ الْحِوِّيِّينَ الْقَرِيبِينَ مِنْهُمْ
    وَالْمُقِيمِينَ فِي وَسَطِهِمْ.
  ewe-ewe: Nyateƒe la va dze go le ŋkeke etɔ̃ megbe be Gibeontɔwo ƒe nɔƒe te ɖe Israelviwo
    ŋu kpokploe.
  eng-LEE: And it came to pass at the end of three days after they had made a covenant
    with them, that they heard that they were their neighbors, and that they dwelt
    in the midst of them.
  asm-FB: এইদৰে তেওঁলোকৰে সৈতে নিয়ম স্থাপন কৰাৰ তিনিদিনৰ পাছত, তেওঁলোক যে তেওঁলোকৰ
    ওচৰত থকা লোক হয় আৰু তেওঁলোকৰ মাজতে বাস কৰি আছে, সেই বিষয়ে তেওঁলোকে শুনিবলৈ পালে।
  sus-A: شِ سَشَن تٌ دَنفِ نَ سَاتّ شِرِقٍ رَ، عِسِرَيِلَكَيٍ نَشَ عَ كٌلٌن عَ عٍ
    دْشْبٌورٍيٍ نَن لَنشِ عٍ مَ.
  fra-SBL: Au bout de trois jours, après qu'ils eurent fait alliance avec eux, ils
    apprirent qu'ils étaient leurs voisins et qu'ils vivaient parmi eux.
  hbo-hbo: וַיְהִ֗י מִקְצֵה֙ שְׁלֹ֣שֶׁת יָמִ֔ים אַחֲרֵ֕י אֲשֶׁר־כָּרְת֥וּ לָהֶ֖ם בְּרִ֑ית
    וַֽיִּשְׁמְע֗וּ כִּי־קְרֹבִ֥ים הֵם֙ אֵלָ֔יו וּבְקִרְבֹּ֖ו הֵ֥ם יֹשְׁבִֽים׃
  piu-2006: '@see-verse:JOS.009.015'
  kik-kik: Mĩthenya ĩtatũ thuutha wa kũgĩa na kĩrĩkanĩro kĩu na andũ acio a Gibeoni,
    andũ a Isiraeli makĩigua atĩ andũ acio maahakanĩte nao, na maatũũraga o hakuhĩ
    nao.
  fra-NCL: Trois jours après la conclusion de l’alliance, les enfants d’Israël apprirent
    qu’ils étaient leurs voisins et qu’ils habitaient au milieu d’eux.
  cek-AK: Ampui sakhaih ni thumto pacoengah, to kaminawk loe, angmacae taengah khosah
    kami, nihcae taengah kaom kaminawk ni, tiah Israel kaminawk mah panoek o.
  cuk-cuk: Israel-dulemar Gabaón-dulemarbo ibapaagus igar-mesisad-sorba, wisguarmalad,
    we-dulemarde e-dikarba-bukwamaladye, emar-walikaa bukmarye.
  uig-CYR: Улар әһдә бағлишип үч күндин кейин, бу хәлиқниң өзлиригә хошна екәнлигини,
    өзлириниң арисида олтиришлиқ екәнлиги уларға мәлум болди.
  tel-2017: అయితే వారితో ఒప్పందం చేసి మూడు రోజులైన తరువాత, వారు తమకు పొరుగు వారేననీ,
    తమ మధ్య నివసించే వారేననీ ఇశ్రాయేలీయులు తెలుసుకున్నారు.
  hat-BSA: Li te vin rive nan fen twa jou yo, lè yo te fin fè akò avèk yo, ke yo te
    tande ke yo te vwazen ki te rete nan peyi yo.
  kos-kos: Len tolu tukun orekla wulela se inge, mwet Israel elos konauk lah pwayeiya
    uh mwet inge elos mutana apkuran nu yorolos.
  hbo-WLC: וַיְהִ֗י מִקְצֵה֙ שְׁלֹ֣שֶׁת יָמִ֔ים אַחֲרֵ֕י אֲשֶׁר־כָּרְת֥וּ לָהֶ֖ם בְּרִ֑ית
    וַֽיִּשְׁמְע֗וּ כִּי־קְרֹבִ֥ים הֵם֙ אֵלָ֔יו וּבְקִרְבּ֖וֹ הֵ֥ם יֹשְׁבִֽים׃
  ibo-ibo: Mgbe ụbọchị atọ gasịrị site na mgbe ụmụ Izrel na ndị Gibiọn gbara ndụ,
    ndị Izrel nụrụ na ndị Gibiọn bụ ndị agbataobi ha, ndị bi ha nso.
  ory-ory: ଏହିରୂପେ ସେମାନଙ୍କ ସହିତ ନିୟମ ସ୍ଥିର କରିବାର ତିନି ଦିନ ଗତ ହୁଅନ୍ତେ, ସେମାନେ ଶୁଣିଲେ
    ଯେ, ଏମାନେ ଆମ୍ଭମାନଙ୍କ ନିକଟସ୍ଥ ଲୋକ ଓ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ବାସ କରୁଅଛନ୍ତି।
  chk-chk: Iwe, ülüngat rän mürin ar föri ewe pwonen atipeeu, ekewe chon Israel ra
    rong pwe ekewe aramas ir chon arur mi nom lefiler.
  rop-rop: Brom deya thrideistaim ola Isreil pipul bin faindat detlot Gibiyan pipul
    bin trikim olabat. Dei nomo bin kaman brom longwei kantri. Deibin kaman brom deya
    gin.
  ukr-1871: Як же уплило три днї після того, як зроблено мирову вгоду з ними, виявилось
    тодї, що вони були зблизька, сусїди їх;
  deu-1951: Aber nach drei Tagen, nachdem sie mit ihnen einen Bund gemacht hatten,
    hörten sie, daß jene aus ihrer Nähe wären und unter ihnen wohnten.
  eng-JPS: And it came to pass at the end of three days after they had made a covenant
    with them, that they heard that they were their neighbours, and that they dwelt
    among them.
  srp-1865: Ali poslije tri dana kad uhvatiše vjeru s njima, èuše da su im susjedi
    i da žive usred njih.
  lug-lug: Nga wayiseewo ennaku ssatu ng’endagaano ewedde okukola, Abayisirayiri ne
    bakivumbula ng’abantu abo baliraanwa baabwe.
  heb-heb: ויהי מקצה שלשת ימים אחרי אשר כרתו להם ברית וישמעו כי קרבים הם אליו ובקרבו
    הם ישבים׃
  ben-IRV: এই ভাবে তাদের সঙ্গে নিয়ম স্থাপন করার পরে তিন দিন পরে তারা শুনতে পেল, তারা
    আমাদের কাছের এবং আমাদের মধ্যে বাস করছে।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹਨਾਂ ਦੇ ਨੇਮ ਬੰਨ੍ਹਣ ਦੇ ਤਿੰਨ ਦਿਨ ਮਗਰੋਂ ਉਹਨਾਂ ਨੇ ਸੁਣਿਆ
    ਕਿ ਉਹ ਉਹਨਾਂ ਦੇ ਗੁਆਂਢੀ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਹੀ ਵੱਸਦੇ ਹਨ।
  mya-JVB: မိဿဟာယ ဖွဲ့ ၍ သုံး ရက် လွန် သောအခါ ၊ ထိုသူ တို့ သည် အိမ်နီးချင်း ဖြစ်၍
    ၊ အနား မှာ နေ ကြောင်း ကို ဣသရေလအမျိုးသားတို့သည် ကြား သိလျှင်၊
  hmo-hmo: Dina toi idia lao, unai maino karaia murinai, vadaeni Israela taudia idia
    kamonai unai Gibeona taudia be kahirakahira idia noho.
  urd-urd: और उनके साथ 'अहद बाँधने से तीन दिन के बाद उनके सुनने में आया, कि यह उनके
    पड़ोसी हैं और उनके बीच ही रहते हैं।
  rus-SYN: А чрез три дня, как заключили они с ними союз, услышали, что они соседи
    их и живут близ них;
  bqc-SIM: An lɛdoũkɛańnↄ gbɛa a gↄↄ àaↄ̃de, ↄ̃ aa mà an bɛ zã̀ńnↄo, wa ku kↄ̃
    saɛɛ.
  tcz-CHONGTHU: Hiche kitepna aneiyu nithum jouvin hiche miteho hi akomchauva chenga
    ahibouvui ti ahedoh tauvin ahi.
  mar-mar: इस्राएल लोकांनी त्यांच्याशी करार केल्यानंतर तीन दिवसानी त्यांना समजले की,
    हे आपले शेजारी असून आपल्यामध्ये राहणारे आहेत.
  qub-qub: Chaypita quimsa junajtaga Israelcuna mayaran Gabaón runacuna sercallancho
    tiyashanta.
  bqp-bqp: Ń lɛ́dokↄ̃nↄkɛna kũńwoo gbɛra a gↄrↄ aakↄ̃de zĩ, akũ ò mà kũ ń bɛ zã̀
    kũńworo, ò kú kↄ̃ sarɛmɛ.
  hat-hat: Twa jou apre yo te fin siyen kontra a, moun pèp Izrayèl yo vin konnen moun
    sa yo te rete toupre a, nan mitan peyi Izrayèl la.
  eng-BSB: Three days after they had made the treaty with the Gibeonites, the Israelites
    learned that they were neighbors, living among them.
  tod-tod: Folo saʋagɔ leʋegai ma, minazeɠegi woga ʋoluma ti ʋɛ, pɛtɛ nii é ɠɛɛni,
    Izelayɛle nuiti ti kwɛɛni ga ti-zeiɲɔɠɔiti be, ti ɠɛni zeini ɠoba.
  eng-WEBPB: At the end of three days after they had made a covenant with them, they
    heard that they were their neighbours, and that they lived amongst them.
  kbq-kbq: Ana huvempa kema Israeli vahe'mo'za huzamantetageno'a tagufa zagegna evutege'za,
    henkama antahi'zana afeteti vahera zamagra ome'nazanki, tva'ozamire nemaniza vahe
    e'naze.
  nhe-BL: Huan quema panotoya eyi tonali, nopa israelitame momacaque cuenta para nopa
    gabaonitame hualayayaj nechcatzi huan nelía itztoyaj ipan inintlal.
  bus-bus: Aↄ̃ lɛdolɛkɛnańyo gbɛra à gurↄ aagↄ̃dee zĩ, ben aↄ̃ↄ mà kɛ̀ aↄ̃ bɛɛ zã̀ńyoro,
    aↄ̃ↄ kú kↄ̃ saɛmɛ.
  gub-BL: Na'iruz 'ar pawire Izaew wenu a'e teko Izaew wanuwake har romo waneko haw
    imume'u haw wà. (-Hemu'em urewe wà.) Pepa'i waneko haw wà, i'i uzeupeupe wà.
  eng-DRA: Now three days after the league was made, they heard that they dwelt nigh,
    and they should be among them.
