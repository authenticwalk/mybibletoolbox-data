  guj-2017: આગેવાનોએ તેમના લોકોને કહ્યું, “એક શરતે તેઓને જીવતા રહેવા દો.” જેથી જેમ
    આગેવાનોએ તેઓના વિષે કહ્યું હતું તેમ, ગિબ્યોનીઓ ઇઝરાયલીઓ માટે લાકડાં કાપનારા અને
    પાણી ભરનારા થાય.”
  pon-2006A: Re en saledek momourte, ahpw re pahn kin weseituwi oh idipilohng kitail.”
