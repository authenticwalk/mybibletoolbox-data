    doha hinage vasavasa va se heribadi.'
  eng-YLT: And the princes say unto them, 'They live, and are hewers of wood and drawers
    of water for all the company, as the princes spake to them.'
  eng-WYC-2017: but so live they, that they hew trees, and bear waters, into the uses
    of all the multitude. And while they spake these things,
  eng-WMBB: The princes said to them, “Let them live.” So they became wood cutters
    and drawers of water for all the congregation, as the princes had spoken to them.
  urd-GVH: उन्हें जीने दो।” फिर फ़ैसला यह हुआ कि जिबऊनी लकड़हारे और पानी भरनेवाले
    बनकर पूरी जमात की ख़िदमत करें। यों इसराईली राहनुमाओं का उनके साथ वादा क़ायम रहा।
  rug-rug: Va koai, ba kaqu mamaho huda na palepaleke kolo tadigita si arini.” Ke
    lopu va karia rini sa dia vina tatara koe Zihova.
  gaz-gaz: Hooggantoonni sunis ittuma fufanii, “Jarri haa jiraatan; garuu guutummaa
    sabaatiif warra muka muranii fi warra bishaan waraaban haa taʼan” jedhan. Akkasiinis
    kakuun hooggantoonni isaaniif galan sun ni eegame.
  fra-LSG: Ils vivront, leur dirent les chefs. Mais ils furent employés à couper le
    bois et à puiser l’eau pour toute l’assemblée, comme les chefs le leur avaient
    dit.
  gnn-gnn: Gonhana walala yurru yukurra nhinanydja walŋamirrinydja, ga djäma walala
    yukurra yurru ŋilimurruŋgu.”
  yal-yal: Yɛɛratine yi a fala e xa, e naxa, “E xa lu e nii ra, koni e xa findi wudi
    sɛgɛne nun ige baane ra yamaan birin xa.” Yɛɛratine na nan fala.
  haw-1868: I mai la na luna i ka Iseraela, E ola no lakou, aka, e lilo no lakou i
    poe kalai laau, a i poe huki wai, no ke anainakanaka a pau, e like me ka na luna
    i olelo aku ai ia lakou.
  arb-NAV: 'وَأَضَافُوا: «لِيَحْيَوْا، وَلَكِنْ لِيَكُونُوا لِكُلِّ الْجَمَاعَةِ عَبِيداً،
    يَحْتَطِبُونَ حَطَباً وَيَسْتَقُونَ لَهُمْ مَاءً». وَهَكَذَا لَمْ يَنْكُثِ الْقَادَةُ
    عَهْدَهُمْ.'
  ewe-ewe: Ale Gibeontɔwo zu kluviwo na Israelviwo, wozu nakefɔlawo kple tsidulawo
    na wo.
  eng-LEE: 'And the princes said unto them, Let them live: and they became hewers
    of wood and drawers of water unto all the congregation, as the princes had spoken
    unto them.'
  asm-FB: এতেকে অধ্যক্ষসকলে তেওঁলোকৰ লোকসকলক ক’লে, “তেওঁলোক জীয়াই থাকক।” তেতিয়া
    তেওঁলোকক অধ্যক্ষসকলে কোৱা বাক্য অনুসাৰে গিবিয়োনসকলে ইস্ৰায়েলী লোকসকলৰ বাবে খৰিকটীয়া
    আৰু পানী-যোগান ধৰোঁতা হ’ল।
  sus-A: وٌن نَشَ عٍ قَشَ، كْنْ وٌن شَ عٍ رَوَلِ وُرِ سّفّقٍ نُن يٍ بَقٍ رَ حَمَ بِرِن
    بّ.» نَ كُي عِسِرَيِلَ يَرٍرَتِيٍ شَ سَاتّ مُ كَنَمَ.
  fra-SBL: 'Les princes leur dirent : « Laissez-les vivre. » Ils devinrent donc des
    coupeurs de bois et des puiseurs d''eau pour toute l''assemblée, comme les princes
    le leur avaient dit.'
  hbo-hbo: וַיֹּאמְר֧וּ אֲלֵיהֶ֛ם הַנְּשִׂיאִ֖ים יִֽחְי֑וּ וַ֠יִּֽהְיוּ חֹטְבֵ֨י עֵצִ֤ים
    וְשֹֽׁאֲבֵי־מַ֙יִם֙ לְכָל־הָ֣עֵדָ֔ה כַּאֲשֶׁ֛ר דִּבְּר֥וּ לָהֶ֖ם הַנְּשִׂיאִֽים׃
  piu-2006: '@see-verse:JOS.009.020'
  kik-kik: O na ningĩ makĩmeera atĩrĩ, “Rekei matũũre muoyo, no matuĩke a kuunaga
    ngũ na a gũtahagĩra kĩrĩndĩ gĩkĩ gĩothe gĩa Isiraeli maaĩ.” Nĩ ũndũ ũcio atongoria
    makĩiga kĩrĩko kĩao kũrĩ andũ acio a Gibeoni.
  fra-NCL: Qu’ils vivent donc, » leur disent les princes. Ils furent employés à couper
    le bois et à puiser l’eau pour toute l’assemblée, comme les princes le leur avaient
    dit.
  cek-AK: Zaehoikungnawk mah nihcae khaeah, Hae kaminawk hae hingsak si, tiah a naa
    o; toe hae kaminawk hae kaminawk boih hanah thing aek kami hoi tui doh kami ah
    om o nasoe, tiah zaehoikungnawk mah rangpuinawk khaeah thuih pae o.
  cuk-cuk: 'Geb dummagan sogdemarbalid: —Anmar Gabaón-dulemar dula gudii imakoed.
    Degi-inigwele, Israel-dulemarga sapan-mamarmalaga, degi, dii-weedga gumaloed.
    Weyobi, Israel-sapin-dummagana ise-sogar-ibmar-sogsa-gusadba Gabaón-dulemar-oburgwissurmalad.'
  uig-CYR: 'Андин әмирләр җамаәткә йәнә: — Уларни тирик қоюңлар; һалбуки, улар пүткүл
    җамаәт үчүн отун ярғучи вә су тошуғучилар болиду, деди. Бу иш әмирләр җамаәткә
    дегәндәк болди.'
  tel-2017: నాయకులు “వారిని బతకనియ్యండి” అని చెప్పినందుకు గిబియోనీయులు ఇశ్రాయేలు సమాజమంతటికీ
    కట్టెలు కొట్టేవారుగా, నీళ్లు తోడేవారుగా అయ్యారు.
  hat-BSA: 'Dirijan yo te di a yo menm: “Kite yo viv.” Konsa, yo te vin moun ki pou
    koupe bwa ak rale dlo pou tout kongregasyon an, jis jan ke dirijan yo te pale
    yo a.'
  kos-kos: Lela elos in moul, tusruktu elos ac fah mwet in ti etong ac ut kof lasr.”
    Pa inge nunak lun mwet kol ah.
  hbo-WLC: וַיֹּאמְר֧וּ אֲלֵיהֶ֛ם הַנְּשִׂיאִ֖ים יִֽחְי֑וּ וַ֠יִּֽהְיוּ חֹטְבֵ֨י עֵצִ֤ים
    וְשֹֽׁאֲבֵי־מַ֙יִם֙ לְכָל־הָ֣עֵדָ֔ה כַּאֲשֶׁ֛ר דִּבְּר֥וּ לָהֶ֖ם הַנְּשִׂיאִֽים׃
  ibo-ibo: Ya mere, ndịisi kwukwara sị, “Anyị ga-ahapụ ha ka ha dịrị ndụ, kama ha
