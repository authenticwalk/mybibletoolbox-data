    Nʼụzọ dị otu a, e mere ka ha dịrị ndụ.
  ory-ory: ଏନିମନ୍ତେ ଅଧିପତିମାନେ ସେମାନଙ୍କୁ କହିଲେ, ଏମାନେ ଜୀବିତ ଥାଉନ୍ତୁ; ମାତ୍ର ଅଧିପତିଗଣର
    ବାକ୍ୟାନୁସାରେ ସେମାନେ ସମସ୍ତ ମଣ୍ଡଳୀର କାଠକଟାଳୀ ଓ ଜଳକଢ଼ାଳୀ ହେବେ।
  chk-chk: Sipwe amanaueer, nge repwe chon uwos mwüch me chon üfüf koluk fän itach
    meinisin.” Iwe, ra föri usun mine nöür souemwen ra üreniir.
  rop-rop: Wal wi garra larram detlot pipul jidan laibala. Bat dei garra jidan wekinmen
    en wekingel blanga wi, en dei garra oldei kadimbat ola wud blanga wi, en dei garra
    oldei garrimapbat woda blanga wi du.” Lagijat na ola boswan bin tok langa detlot
    Isreil pipul.
  ukr-1871: 'А ще промовили до них мужі громадські: Нехай живуть собі на сьвітї, за
    теж будуть вони дроворубами та водоносами про всю громаду; і пристали всї на те,
    що сказали їм мужі громадські.'
  deu-1951: 'Und die Obersten sprachen zu ihnen: Lasset sie leben, damit sie Holzhauer
    und Wasserschöpfer der ganzen Gemeinde werden, wie ihnen die Obersten gesagt hatten!'
  eng-JPS: 'And the princes said concerning them: ''Let them live''; so they became
    hewers of wood and drawers of water unto all the congregation, as the princes
    had spoken concerning them.'
  srp-1865: 'Još im rekoše knezovi: neka ostanu u životu, pa neka sijeku drva i nose
    vodu svemu zboru, kako im knezovi kazaše.'
  lug-lug: Abakulembeze b’Abayisirayiri ne bagamba nti, “Temubatta.” Bwe batyo ne
    bafuuka baakwasanga nku era n’okukimanga amazzi g’Abayisirayiri ng’abakulembeze
    bwe babalagira.
  heb-heb: ויאמרו אליהם הנשיאים יחיו ויהיו חטבי עצים ושאבי מים לכל העדה כאשר דברו
    להם הנשיאים׃
  ben-IRV: অতএব নেতারা তাদেরকে বললেন, “ওরা জীবিত থাকুক; কিন্তু নেতাদের কথা অনুযায়ী
    তারা সমস্ত মণ্ডলীর জন্য কাঠুরিয়া ও জল বহনকারী হল।”
  pan-pan: ਪ੍ਰਧਾਨਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਉਹਨਾਂ ਨੂੰ ਜੀਉਂਦੇ ਰਹਿਣ ਦਿਓ ਤਾਂ ਜੋ ਉਹ ਸਾਰੀ ਸਭਾ
    ਲਈ ਲੱਕੜਾਂ ਪਾੜਨ ਅਤੇ ਪਾਣੀ ਭਰਨ ਵਾਲੇ ਹੋਣ ਜਿਵੇਂ ਪ੍ਰਧਾਨਾਂ ਨੇ ਉਹਨਾਂ ਨਾਲ ਗੱਲ ਕੀਤੀ ਸੀ।
  mya-JVB: အကဲအမှူး များ ဂတိ ရှိသည်အတိုင်း အသက် ချမ်းသာပေး၍၊ ပရိသတ် အပေါင်း တို့အဘို့
    ထင်း ခုတ် သောသူ၊ ရေ ခပ် သောသူဖြစ် စေရမည်ဟု ပရိသတ် အပေါင်းတို့ အား ပြန်ပြော ကြ၏။
  hmo-hmo: Ma lohia taudia idia gwau, “Gibeona taudia be do idia mauri. To idia ese
    au utua, bona ranu huaia gaukara ibounai do idia karaia, Israela taudia totona.”
    Unai dainai lohia taudia edia gwauhamata be Israela taudia ese idia badinaia.
  urd-urd: इसलिए अमीरों ने उन से यही कहा कि उनको जीता छोड़ो। तब वह सारी जमा'अत के
    लिए लकड़हारे और पानी भरने वाले बने जैसा अमीरों ने उन से कहा था।
  rus-SYN: 'И сказали им начальники: пусть они живут, но будут рубить дрова и черпать
    воду для всего общества. И сделало все общество так, как сказали им начальники.'
  bqc-SIM: 'Ɔ̃ aa ɛ̀a mɛ̀: Wà ń tó, aaiↄ dɛ wá yàawɛnaↄ ń wá itↄnaↄ ũ. Ɔ̃
    Isailiↄ zɛ̀ ń ń dↄaanaↄ yã́pio.'
  tcz-CHONGTHU: Amaho chu ihinghoidiu ahitai” atiuve. Hitichun amahon Israel lamkaiten
    athupeh bangun akhopi sunga tuikhai dingleh thingpodin amangcha tauvin ahi.
  mar-mar: नेत्यांनी लोकांस सांगितले की, “त्यांना जिवंत राहू द्या.” नेत्यांनी त्यांना
    सांगितल्याप्रमाणे गिबोनी लोक सर्व इस्राएली लोकांचे लाकूडतोडे व पाणक्ये झाले.
  qub-qub: Chaynöpami mandajcuna waquin Israelcunata willaparan mana wañuchinanpaj.
    Gabaón runacunataga churaran Israelcunapa yantacojnin, yacu ashtajnin cananpaj.
    Chaynöpami mandajcunaga conträtuta rurashanta cumliran.
  bqp-bqp: 'Akũ ò ɛ̀ra ò pì: Ò ń tó, onigↄ̃ de ó yàkawɛrinↄ ũ kũ ó ítↄtↄrinↄ. Akũ
    Isarailanↄ zɛ̀ kũ ń don''arɛdenↄ yã pìio.'
  hat-hat: Wi, se pou yo viv. Men, n'a pran yo pou fann bwa, pou bwote dlo pou nou
    jan chèf yo te di a.
  eng-BSB: They continued, “Let them live, but let them be woodcutters and water carriers
    for the whole congregation.” So the leaders kept their promise.
  tod-tod: 'Kundiɠiiti ti ɠɛ ti ma: «Ta yɛsu vulua. Kɛlɛ kɛni ti ɗa koʋii ɠale, ti
    ɗa ziɛi zaɠa nuɓusɛiti kpein bɛ.» Naa ɠa é ɠɛni ga kundiɠiiti ta-levei.'
  eng-WEBPB: The princes said to them, “Let them live.” So they became wood cutters
    and drawers of water for all the congregation, as the princes had spoken to them.
  kbq-kbq: Hianagi kva vahe'mo'za Israeli vahera mago'ene zamasami'za amanage hu'naze,
    Zamatrenke'za mani'ne'za Israeli vahera tevene tine kato huzami vahe maniho. Hagi
    kva vahe'mo'zama huvempama huzmante'naza kante ante'za ozamahe zamatrage'za mani'naze.
  nhe-BL: Huajca nopa tlayacanca israelita tlacame tlanahuatijque ma ax quinmictica
    nopa Gabaón ehuani pero ma quintequihuica queja cuajcuahuini huan asacani. Huan
    queja nopa quichijque.
  bus-bus: 'Ben aↄ̃ ɛ̀ara wà bè: Wà ń tó, aↄ̃égↄ̃ dɛ wa yàkawɛrinↄ ũ kↄ̃n wa ítↄtↄrinↄ.
    Ben Isarailinↄ zɛ̀ kↄ̃n ń dↄn''aɛdeenↄ yã pìo.'
  gub-BL: Uze'eg wiwi tàmuz Izaew wanupe wà kury. — Tuwe wikuwe wà nehe. Wiko putar
    zepe'aw imonohokar romo zanewe wà nehe. Wiko putar 'y herur har romo zanenànàn
    wà nehe, i'i wanupe wà. Nezewe mehe tàmuz nuhaw kwaw ze'eg wemimume'uahy kwer
    wà.
  eng-DRA: But so let them live, as to serve the whole multitude in hewing wood, and
    bringing in water. As they were speaking these things,
