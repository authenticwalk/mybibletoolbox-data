  gun-gun: Ta'ikuai tema — he'i yvatekueve ha'e kuery pe. Ha'e rami rire Gibeão pygua
    kuery ma yxakã mbovoarã ha'e yy renoẽarã ikuai heta va'e kuery pavẽ pe, yvatekueve
