    naczelnicy.'
  urd-GVU: اُنہیں جینے دو۔“ پھر فیصلہ یہ ہوا کہ جِبعونی لکڑہارے اور پانی بھرنے والے
    بن کر پوری جماعت کی خدمت کریں۔ یوں اسرائیلی راہنماؤں کا اُن کے ساتھ وعدہ قائم
    رہا۔
  deu-1912: 'Und die Obersten sprachen zu ihnen: Laßt sie leben, daß sie Holzhauer
    und Wasserträger seien der ganzen Gemeinde, wie ihnen die Obersten gesagt haben.'
  ntj-ntj: Nyangka-lampaya tjimarri wiyalu waarka tirtu palyanma. Tjiinya-ya waru
    kartara katima, kapitarra tjutira katima.”
  kan-2017: ಅವರು ಸಮೂಹಕ್ಕೆಲ್ಲಾ ಕಟ್ಟಿಗೆ ಸೀಳುವವರೂ ನೀರು ಹೊರುವವರೂ ಆಗಿರಲಿ” ಎಂದು ಹೇಳಿದರು.
    ನಾಯಕರ ಮಾತಿನಂತೆಯೇ ಆಯಿತು.
  tgo-tgo: Thɨ gotubwe thɨŋa, “Hu viyathuŋgi mbe thiya yaku, ko ne thɨ tabo eŋge ndɨghe
    gha ragethɨŋgi na mbwa gha raguduŋgi, Isirel taulaghɨke kaiwanda.” Iya kaiwae
    rambarombaroko lenji dagerawe i mboromboro.
  yap-yap: Ngad tedrad ndab nli’rad, machane ngu’ur th’abed e l’ud miyad be ling e
    ran rodad.” Irera’ e n’en nike yog e picha’ nem ni yad ma yog e thin.
  hlt-MCSB: Te dongah amih te, “Khoboei rhoek tah hing uh mai saeh. Khoboei rhoek
