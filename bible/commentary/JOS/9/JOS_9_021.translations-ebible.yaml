  hlt-hlt: Te dongah amih te, “Khoboei rhoek tah hing uh mai saeh. Khoboei rhoek loh
    amih taengkah a thui vanbangla rhaengpuei boeih kah thing top neh tui than la
    om uh saeh,” a ti nauh.
  tbz-SIM: Ti yóó bɛ̀ yóumu kɛ̀ bɛ̀ nfòù kɛ ti do mmɛniɛ nkɛ ti kɑu idɛí. Bɛkótíbɛ̀
    ti mbɛ́i.
  msy-2020: Kamaghɨn amizɨ, me angamɨra ikiam. Eghtɨ e me ateghtɨ, me ikɨva bar e
    bagh daziba abɨghɨva, e bagh dɨpaba tu da ater daruam.” Ezɨ Israelia, uan gumazir
    dapaniba baregha me ataghizɨ me iti.
  azb-azb: 'Rəhbərlər xalqa dedi: «Qoy onlar sağ qalsın, amma bütün icma üçün odun
    kəsən və su daşıyan olsunlar». Beləcə hər şey rəhbərlər deyən kimi oldu.'
  eng-DBY: And the princes said to them, Let them live. And they were hewers of wood
    and drawers of water for all the assembly; as the princes had said to them.
  hin-2017: फिर प्रधानों ने उनसे कहा, “वे जीवित छोड़े जाएँ।” अतः प्रधानों के इस वचन
    के अनुसार वे सारी मण्डली के लिये लकड़हारे और पानी भरनेवाले बने।
  swp-swp: 'Vasavasa se ribalau aridi eai si ene, Abo ta abihemauridi: taiede isi
