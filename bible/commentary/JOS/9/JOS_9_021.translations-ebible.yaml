  eng-WMB: The princes said to them, “Let them live.” So they became wood cutters
    and drawers of water for all the congregation, as the princes had spoken to them.
  tam-TCV: அவர்கள் வாழட்டும்; அவர்கள் இஸ்ரயேலின் முழு சமுதாயத்தினருக்கும் மரம் வெட்டிகளாயும்,
    தண்ணீர் கொண்டுவருபவர்களாயும் இருக்கட்டும்” என்றனர். இவ்வாறு தலைவர்களால் அவர்களுக்குக்
    கொடுத்த வாக்கு காப்பாற்றப்பட்டது.
  ceb-ULB: Miingon ang mga pangulo ngadto sa ilang katawhan, “Tugoti sila nga mabuhi.”
