verse: JOS.009.021
translations:
  mal-C: അവർ ജീവിക്കട്ടെ. എങ്കിലും അവർ മുഴുവൻ സമൂഹത്തിനും വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരും
    ആയിരിക്കട്ടെ.” അങ്ങനെ അവരോടുള്ള പ്രഭുക്കന്മാരുടെ ശപഥം പാലിക്കപ്പെട്ടു.
  deu-TKW: 'Da sprachen die Fürsten zu ihnen: Sie sollen am Leben bleiben! Und sie
    dienten der ganzen Gemeinde als Holzhauer und Wasserschöpfer, wie die Fürsten
    ihnen angekündigt hatten.'
  lin-lin: 'Bakambi babakisaki lisusu : « Tika ete bazala na bomoi, kasi bakobanda
    kokata banzete mpe kotoka mayi mpo na lisanga mobimba. » Wana nde ezalaki mokano
    oyo bakambi bazwaki.'
  eng-LSV: And the princes say to them, “They live, and are hewers of wood and drawers
    of water for all the congregation, as the princes spoke to them.”
  eng-GNV: And the Princes sayd vnto them againe, Let them liue, but they shall hewe
    wood, and drawe water vnto all the Congregation, as the Princes appoint them.
  eng-WEBSTER: And the princes said to them, Let them live; but let them be hewers
    of wood, and drawers of water to all the congregation; as the princes had promised
    them.
  nhw-BL: Huajca nopa tlayacanca israelita tlacame tlanahuatijque ma amo quinmictica
    nopa Gabaón ehuani pero ma quintequihuica quen cuajcuahuini huan asacani. Huan
    quej nopa quichijque.
  swh-ONEN: Wakaendelea kusema, “Waacheni waishi, lakini wawe wapasua kuni na wachota
    maji kwa ajili ya jamii yote.” Hivyo ahadi waliyoweka viongozi kwao ikawa hivyo.
  bba-bba: Yen sɔ̃, wee ye sɑ ko bu kuɑ. Bɑ ko n dɑ sun dɑ̃ɑ kɑsuewɑ kpɑ bɑ n dɑ sun
    nim tɑkirie.
  eng-KJVCPB: And the princes said unto them, Let them live; but let them be hewers
    of wood and drawers of water unto all the congregation; as the princes had promised
    them.
  cpy-cpy: Eero powamaa-kaanta-waetzi apaani, apatziro pompera-waetyaari rayi tsitsi,
    eejatzi nijaa.” Ari ikinakaerori jewari-paeni imonkaa-tziro ikantakiriri Nampitsii-toni-jatzi,
    raapatziyaari.
  luo-luo: Negidhi nyime kagiwacho niya, “Wegi gidagi, mondo gibednwa jobar yien gi
    joumb pi ni jowa duto.” Omiyo jotelo norito singruok margi.
  meu-meu: Hari lohia ma eto, Baita hamauridia. Taunabunai, idia na au-siri bona ranu-utu
    taudia ai ela, hebou taudia iboudiai edia, hebou ikwaradia taudia edia hereva
    heḡereḡerena.
  npi-ULB: अगुवाहरूले तिनीहरूका मानिसहरूलाई भने, “उनीहरूलाई बाँच्‍न देओ ।” त्यसैले
    अगुवाहरूले तिनीहरूलाई भने झै गिबोनीहरू सबै इस्राएलीका निम्ति पानी बोक्‍ने र दाउरा
    काट्ने मानिसहरू भए ।
  yor-yor: Wọ́n tẹ̀síwájú, “Ẹ dá wọn sí, ṣùgbọ́n ẹ jẹ́ kí wọn jẹ́ gégigégi àti apọnmi
    fún gbogbo ìlú.” Àwọn àgbàgbà náà sì mú ìlérí wọn ṣẹ fún wọn.
  emp-NTPO: Maʌ̃ba israelerã bororãba jarasid̶aa Gabaoʌ̃nebemarã zocai b̶ʌd̶amãrẽã.
    Baribʌrʌ ãdjirãra b̶ʌsid̶aa israelerã itea tʌbʌ b̶ʌá pananamãrẽã idjab̶a baido
    jue pananamãrẽã. Mãwã israelerã bororãba wãrãneba jaraped̶ad̶ara osid̶aa.
  ind-ind: Para pemimpin berkata, “Biarkanlah mereka hidup.” Maka orang-orang itu
    dijadikan tukang belah kayu dan tukang pikul air untuk semua orang Israel.
  pes-OPCB: 'سپس اضافه کردند: «بگذارید ایشان زنده بمانند و برای ما هیزم بشکنند و آب
    بیاورند.»'
  tgl-ULB: Sinabi ng mga pinuno sa kanilang bayan, “Hayaan silang mabuhay.” Kaya,
    naging mamumutol ng kahoy at mga mananalok ng tubig ang mga Gabaonita para sa
    lahat ng mga Israelita, tulad ng sinabi ng mga pinuno tungkol sa kanila.
  hui-hui: Ti bo wanahe howa tigua inanaga ira ba halu iba uru hambia holene heloleberema,
    lalu Isaraeleali haru haga biarume ani lene.
  mya-mya: သူ​တို့​အား​အ​သက်​ချမ်း​သာ​ခွင့်​ပေး​ကြ​ကုန် အံ့။ သို့​ရာ​တွင်​သူ​တို့​အား
    ငါ​တို့​အ​တွက်​ရေ ခပ်​ထင်း​ခုတ်​အ​လုပ်​များ​ကို​လုပ်​ကိုင်​စေ​ရ မည်'' ဟု​အ​ကြံ​ပေး​သည့်​အ​တိုင်း​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​က​သ​ဘော​တူ​ကြ ၏။
  bod-N: འགོ་དཔོན་རྣམས་ཀྱིས་ཡང་མི་ཚོགས་ལ་ཁོ་རྣམས་འཚོ་རུ་འཇུག་དགོས་ཞེས་སྨྲས། དེ་ནས་འགོ་དཔོན་རྣམས་ཀྱིས་ཁོ་ཚོར་སྨྲས་པ་བཞིན།
    ཁོ་རྣམས་མི་ཚོགས་ཡོངས་ལ་འབུད་ཤིང་གཏུབ་མཁན་དང་ཆུ་ལེན་མཁན་དུ་གྱུར་ཏོ། །
  sna-sna: Vakaenderera mberi vachiti, “Varegei vari vapenyu, asi ngavave vatemi vehuni
    navacheri vemvura veungano yose.” Naizvozvo zvakanga zvarehwa navatungamiri zvakaitwa.
  spa-BLM: 'Los príncipes les dijeron: “Déjenlos vivir”. Así que se convirtieron en
    cortadores de leña y sacadores de agua para toda la congregación, como los príncipes
    les habían dicho.'
  cac-cac: 'Ix yalanpax eb'': Mocab'' cham eb'', palta to tz''ochcan eb'' c''atzitzvumal
    yed'' cuchumail d''ayon̈, xchi eb''. Icha chi'' ix aj yalan eb'' yajalil chon̈ab''
    chi''.'
  swh-ULB: Viongozi wakawaambia watu, “Waacheni waishi.” Hivyo Wagibeoni wakawa wakata
    kuni na wachota maji wa Waisraeli wote, kama vile viongozi walivyosema juu yao.
  bel-bel: 'І сказалі ім правадыры: няхай яны жывуць, але будуць сячы дровы і чэрпаць
    ваду на ўсё супольства, як сказалі ім правадыры.'
  deu-ELBBK: 'Und die Fürsten sprachen zu ihnen: Sie sollen am Leben bleiben. Und
    sie wurden Holzhauer und Wasserschöpfer für die ganze Gemeinde, so wie die Fürsten
    ihretwegen geredet hatten.'
  mbb-OT: Kenè niw en sikandan penhimetayi. Piru edhimuwen tew sikandan he perepengayu
    wey peresekezu para kenitew te langun.” Ne iyan heeyan nehitavù te menge tig-Gibeon
    su iyan man heeyan migkaǥi zuen te menge pengulu mehitenged kandan.
  mal-2015: 'അവർക്കു വാക്കുകൊടുത്തതുപോലെ പ്രഭുക്കന്മാർ അവരോടു: ഇവർ ജീവനോടെ ഇരിക്കട്ടെ;
    എങ്കിലും അവർ സർവ്വസഭെക്കും വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരും ആയിരിക്കേണം എന്നു
    പറഞ്ഞു.'
  tuo-NT: Tojo weerã wiorã narẽ wẽjẽdutiticãrã niwã. Mejõ Israe curuacjãrãrẽ peca
    paawaꞌacoꞌterã, tojo nicã aco waacoꞌterã nicãrã niwã majã. Aꞌte meꞌrã na “Aꞌtiro
    weerãti” níꞌquere queoro weecãrã niwã.
  rmc-rmc: 'Paľis lenge mek phende: „Mukas len te dživel! Mi ačhen lendar ola, ko
    čhingeren o kašta, the ola, ko hordinen savorenge o paňi.“ Kavke o vodci doľikerde
    o lav, so dine le Gibeončanen.'
  nlg-nlg: Ka lubatira makara vola, hauva ka nera ge kara tagi ghai makara heo beti
    vanighita.
  pes-OPV: 'و روسا به ایشان گفتند: «بگذارید که زنده بمانند.» پس برای تمامی جماعت هیزم
    شکنان و سقایان آب شدند، چنانکه روسا به ایشان گفته بودند.'
  ron-1924: „Сэ трэяскэ”, ле-ау зис кэпетенииле. Дар ау фост ынтребуинцаць ла тэят
    лемне ши ла скос апэ пентру тоатэ адунаря, кум ле спусесерэ кэпетенииле.
  ben-OBCV: তাঁরা আরও বললেন, “তারা বেঁচে থাকুক, কিন্তু সমগ্র সমাজের সেবায় তারা কাঠুরিয়া
    ও জল বহনকারী হয়েই থাকুক।” অতএব তাদের কাছে করা নেতাদের প্রতিজ্ঞা রক্ষিত হল।
  som-som: Oo amiirradii waxay ku yidhaahdeen, Naftooda u daaya, ha noolaadeene. Sidaas
    daraaddeed waxay shirkii oo dhan u noqdeen kuwo xaabada gura oo biyaha dhaansha,
    sidii amiirradii kula hadleen iyagii.
  lat-VUC: sed sic vivant, ut in usus universæ multitudinis ligna cædant, aquasque
    comportent. Quibus hæc loquentibus,
  eng-ASVBT: 'And the princes said unto them, Let them live: so they became hewers
    of wood and drawers of water unto all the congregation, as the princes had spoken
    unto them.'
  ita-1885: Così i principali dissero loro, che si lascerebbero vivere; ma furono
    ordinati tagliatori di legne, e attignitori d'acqua, per tutta la raunanza; come
    i principali dissero loro.
  eng-LXXUP: They shall live, and shall be hewers of wood and drawers of water to
    all the congregation, as the princes said to them.
  eng-ULB: The leaders said to their people, “Let them live.” So, the Gibeonites became
    cutters of wood and drawers of water for all the Israelites, just as the leaders
    said about them.
  spa-VBL: 'Los líderes concluyeron: “Déjenlos vivir”. Así que los gabaonitas se convirtieron
    en leñadores y aguadores al servicio de toda la asamblea, como habían ordenado
    los líderes israelitas.'
  fra-_FOB: 'Les chefs leur dirent donc: Ils vivront! Mais ils furent employés à couper
    le bois et à puiser l''eau pour toute l''assemblée, comme les chefs le leur dirent.'
  mal-mal: 'പ്രഭുക്കന്മാർ അവരോട്: “ഇവർ ജീവനോടെ ഇരിക്കട്ടെ; എങ്കിലും അവർ സർവ്വസഭയ്ക്കും
    വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരും ആയിരിക്കേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Unheṅ jīne do.” Phir faislā yih huā ki Jibaūnī lakaṛhāre aur pānī bharne
    wāle ban kar pūrī jamāt kī ḳhidmat kareṅ. Yoṅ Isrāīlī rāhnumāoṅ kā un ke sāth
    wādā qāym rahā.
  suz-BL: मिनु ठेयब मुरपुकीमी “मेको आन कली ब्रोंइचा गेन” देंतेक्‍म। मिनु मेकोपुकी
    इस्राएली आन शी चेप्‍ब नु ब्‍वाक्‍कु क्‍याक्‍ब वाइल दुम्‍तेक्‍म। ठेयब मुरुमी दोदेंशो
    देंमे मोदेंशो दुम्‍त।
  ita-1927: 'I capi dissero dunque: “Essi vivranno!” Ma quelli furono semplici spaccalegna
    ed acquaioli per tutta la raunanza, come i capi avean loro detto.'
  ckb-ckb: 'هەروەها ڕابەرەکان پێیان گوتن: «بە زیندوویی دەمێننەوە و بۆ هەموو گەل دەبن
    بە داربڕ و ئاوکێش.» بەم شێوەیە ڕابەرەکان بەڵێنیان پێدابوون.'
  eng-BBE: Keep them living, and let them be servants, cutting wood and getting water
    for all the people. And all the people did as the chiefs had said to them.
  kan-OKCV: ಅದು ಏನೆಂದರೆ, ಪ್ರಧಾನರಾದ ನಾವು ಅವರಿಗೆ ಹೇಳಿದ ಹಾಗೆಯೇ ಅವರು ಜೀವದಿಂದ ಇರಲಿ. ಆದರೆ
    ಅವರು ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಸಮೂಹಕ್ಕೆ ಕಟ್ಟಿಗೆ ಕಡಿಯುವವರೂ ನೀರು ತರುವವರೂ ಆಗಿರಲಿ,” ಪ್ರಧಾನರ
    ಮಾತಿನಂತೆಯೇ ಆಯಿತು.
  bbb-bbb: '@see-verse:JOS.009.020'
  tam-2017: பிரபுக்களாகிய நாங்கள் அவர்களுக்குச் சொன்னபடி அவர்கள் உயிரோடிருந்து, சபையார்கள்
    எல்லோருக்கும் விறகு வெட்டுகிறவர்களாகவும், தண்ணீர் எடுக்கிறவர்களாகவும் இருங்கள்
    என்று பிரபுக்கள் அவர்களிடம் சொன்னார்கள்.
  spa-RV-1909: 'Y los príncipes les dijeron: Vivan; mas sean leñadores y aguadores
    para toda la congregación, como los príncipes les han dicho.'
  ron-BTF: 'Și prinții le-au spus: Lasă-i să trăiască; dar să fie tăietori de lemne
    și cărători de apă pentru toată adunarea, așa cum le promiseseră prinții.'
  eng-WEBP: The princes said to them, “Let them live.” So they became wood cutters
    and drawers of water for all the congregation, as the princes had spoken to them.
  eng-FBV: The leaders concluded, “Let them live.” So the Gibeonites became woodcutters
    and water-carriers in service to the entire assembly, as the Israelite leaders
    had ordered.
  nld-1939: Daarom bepaalden de overheden te hunnen opzichte, dat ze gespaard zouden
    blijven, maar dat ze volgens het voorschrift der overheden hout moesten hakken
    en water putten voor het hele volk.
  nch-BL: Huajca nopa tayacanca israelita tacame tanahuatijque ma amo quinmictica
    nopa Gabaón ehuani pero ma quintequihuica quej cuajcuahuini huan asacani. Huan
    quej nopa quichijque.
  vie-1934: Vậy, các quan trưởng tỏ rằng chúng nó được sống, nhưng phải bị dùng để
    đốn củi xách nước cho cả hội chúng, y như các quan trưởng đã nói cùng chúng nó.
  hin-CV: 'प्रधानों ने लोगों से कहा: “उन्हें जीवित रहने दो!” तब गिबियोनियों को इस्राएली
    सभा के लिए लकड़हारे तथा पानी भरने वाले बनकर रहना पड़ा, जैसा उनके विषय में प्रधानों
    ने बताया था.'
  spa-BES: Manténgalos vivos, y fueron puestos como sirvientes, cortando madera y
    obteniendo agua para toda la gente. Y todo el pueblo hizo lo que los jefes les
    habían dicho.
  tdx-tdx: 'Le hoe o roandriañeo ty am’ iereo: Angao ho veloñe; le nanoeñe mpamatsi-katae
    naho mpitari-drano ho a i valobohòkey, ty amy nitaroña’ o roandriañeo.'
  tha-KJV: และพวกประมุขก็​กล​่าวแก่เขาทั้งหลายว่า “​ให้​เขามี​ชี​วิตอยู่​เถิด แต่​ให้​เขาเป็นคนตัดฟืนและเป็นคนตักน้ำให้บรรดาชุ​มนุ​มชน”
    ดังที่​พวกประชุมได้สัญญาไว้กับเขาแล้ว
  por-BR-2018: 'E os príncipes lhes disseram: Vivam; mas sejam lenhadores e carregadores
    de água para toda a congregação, como os príncipes lhes disseram.'
  deu-ELO: 'Und die Fürsten sprachen zu ihnen: Sie sollen am Leben bleiben. Und sie
    wurden Holzhauer und Wasserschöpfer für die ganze Gemeinde, so wie die Fürsten
    betreffs ihrer geredet hatten.'
  eng-WYC-2018: but so live they, that they hew trees, and bear waters, into the uses
    of all the multitude. And while they spake these things, (but let them live, so
    that they can cut wood, and carry water, for the use of all the multitude of Israel.
    And while they spoke of these things,)
  epo-epo: 'Kaj la estroj diris al ili: Ili vivu. Kaj ili fariĝis lignohakistoj kaj
    akvoportistoj por la tuta komunumo, kiel diris al ili la estroj.'
  uig-PIN: 'Andin ǝmirlǝr jamaǝtkǝ yǝnǝ: — Ularni tirik ⱪoyunglar; ⱨalbuki, ular pütkül
    jamaǝt üqün otun yarƣuqi wǝ su toxuƣuqilar bolidu, dedi. Bu ix ǝmirlǝr jamaǝtkǝ
    degǝndǝk boldi.'
  beo-beo: Ilia da esalumu da defea. Be ilia da ninia lalu habei amola hano nasu gaguli
    misunu.”
  tpi-OTNT: Olsem na yumi mas larim ol i stap. Tasol yumi ken mekim ol i katim paiawut
    na karim wara bilong yumi olgeta.” Na ol Israel i bihainim tok bilong ol hetman
    bilong ol, na ol i no kilim ol dispela lain.
  hau-SA: Suka ƙara da cewa, “Mu bar su da rai, amma bari su zama masu yankan itace
    da masu ɗibo mana ruwa.” Haka shugabannin suka cika alkawarinsu.
  uig-LAT: 'Andin emirler jamaetke yene: — Ularni tirik qoyunglar; halbuki, ular pütkül
    jamaet üchün otun yarghuchi we su toshughuchilar bolidu, dédi. Bu ish emirler
    jamaetke dégendek boldi.'
  nde-nde: Baqhubeka bathi, “Bayekeleni bahlale, kodwa bazakuba ngababandi benkuni
    labakhi bamanzi abazasebenzela uzulu wonke.” Ngakho-ke isivumelwano sabakhokheli
    sagcinwa.
  ton-ton: Pea naʻe tala ʻe he houʻeiki kiate kinautolu, Tuku kenau moʻui; kae hoko
    ʻakinautolu ko e kau tā fefie mo e kau ʻutu vai ki he kakai kotoa pē,” ʻo hangē
    ko e lea ʻae houʻeiki kiate kinautolu.
  ces-1613: 'Řekli jim knížata i to: Nechť jsou živi a drva sekají, a vodu nosí všemu
