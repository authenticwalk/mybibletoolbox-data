  grc-BRENT: Ζήσονται, καὶ ἔσονται ξυλοκόποι καὶ ὑδροφόροι πάσῃ τῇ συναγωγῇ, καθάπερ
    εἶπαν αὐτοῖς οἱ ἄρχοντες.
  ind-AYT: Para pemimpin berkata kepada mereka, “Biarkan mereka hidup.” Dengan demikian,
    mereka menjadi pembelah kayu dan tukang timba air untuk seluruh umat, seperti
    yang disampaikan para pemimpin.
  nya-nya: Anapitiriza kunena kuti “Asiyeni akhale ndi moyo, komabe akhale otidulira
    mitengo ndi kutitungira madzi ogwiritsa ntchito pa chipembedzo.” Lonjezo la atsogoleriwo
    linasungidwa.
  hrv-hrv: 'Još dometnuše glavari: “Neka žive i neka budu drvosječe i vodonoše svoj
    zajednici.” Sva zajednica prihvati što rekoše glavari.'
  mps-mps: Te augwali bidimainu sula tagaliyu, tiali goli augwaligo te dago isi me
    wę dabe sela mabo sę emainao.” Te genuai bidi dabego te tiwai po naga walai.
    Te po obaso, te Israel dabego te Gibeon bage elebeo.
  tpi-tpi: Olsem na yumi mas larim ol i stap. Tasol yumi ken mekim ol i katim paiawut
    na karim wara bilong yumi olgeta.” Na ol Israel i bihainim tok bilong ol hetman
    bilong ol, na ol i no kilim ol dispela lain.
  dan-1931: De skal blive i Live, men være Brændehuggere og Vandbærere for hele Menigheden.”
    Og hele Menigheden gjorde, som Øversterne havde sagt.
  vie-OVCB: Vậy, dân các thành ấy trở nên những người giúp việc cho Ít-ra-ên, lo việc
