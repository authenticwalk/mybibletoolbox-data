  ilo-ULB: Kinuna dagiti mangidadaulo kadagiti tattaoda, “Palubosanyo ida nga agbiag.”
    Nagbalin ngarud dagiti taga-Gabaon a para-balsig ken para-sakdo nga agpaay kadagiti
    amin nga Israelita, a kas kinuna dagiti mangidadaulo maipanggep kadakuada.
  kpg-kpg: Gidaadou gaa hai digaula gi mouli, malaa digaula e hai digau hai dohomu
    mo digau dali wai ni gidaadou.” Deenei di maanadu o nia dagi.
  uig-ARA: 'ئاندىن ئەمىرلەر جامائەتكە يەنە: ــ ئۇلارنى تىرىك قويۇڭلار؛ ھالبۇكى، ئۇلار
    پۈتكۈل جامائەت ئۈچۈن ئوتۇن يارغۇچى ۋە سۇ توشۇغۇچىلار بولىدۇ، دېدى. بۇ ئىش ئەمىرلەر
    جامائەتكە دېگەندەك بولدى.'
  bsp-bsp: Ŋayi doru, tɔyɔ fɛ tes! Mba aŋkɔcəmbər ŋa kəkɛtəs ka domun, kɔ kəgbɛs ka
    tɔk ya kəloŋkanɛ ka Yisrayel.» Itɔ akiriŋ a Yisrayel ŋanaloku afum aŋan.
