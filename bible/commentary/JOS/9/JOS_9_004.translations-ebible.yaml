verse: JOS.009.004
translations:
  mal-C: 'അവർ ഒരു കൗശലംപ്രയോഗിച്ചു: ഒരു നിവേദകസംഘമായി കീറിപ്പറിഞ്ഞ ചാക്കുകളും കീറിയതും
    തുന്നിക്കെട്ടിയതുമായ പഴയ വീഞ്ഞുതുരുത്തികളും കഴുതപ്പുറത്തു കയറ്റി,'
  deu-TKW: Da wollten auch sie listig handeln und gingen daran, sich mit Zehrung für
    die Reise zu versehen, und nahmen abgenutzte Säcke für ihre Esel und alte zerrissene
    und zusammengebundene Weinschläuche
  lin-lin: 'basalelaki mayele mabe : babongolaki lolenge na bango, batiaki na likolo
    ya ba-ane na bango basaki epasuka-pasuka mpe bambeki ya kala ya vino oyo etoboka-toboka
    mpe babamba-bamba.'
  eng-LSV: and they work, even they, with subtlety, and go, and feign to be ambassadors,
    and take old sacks for their donkeys, and wine-bottles, old, and split, and bound
    up,
  eng-GNV: 'And therefore they wrought craftily: for they went, and fayned themselues
    ambassadours, and tooke olde sackes vpon their asses, and olde bottels for wine,
    both rent and bound vp,'
  eng-WEBSTER: They did work craftily, and went and made as if they had been embassadors,
    and took old sacks upon their asses, and wine-bottles, old, and rent, and bound
    up;
  nhw-BL: huan pejque moilhuíaj quenicatza huelis quincajcayahuase nopa israelitame
    para momanahuise. Huajca quicuique tlamantli catli ayacmo cuali para tlachihuase
    quen huejca hualayayaj. Quitlalijque huehue coxtali ininpani ininburrojhua. Huan
    quitlalijque cuetlax bolsas catli nojquiya sosoltic catli ipan quitectoyaj xocomeca
    atl.
  swh-ONEN: 'nao wakaamua kufanya hila: Wakajifanya kama wajumbe wakiwa na punda waliobebeshwa
    mizigo wakiwa na magunia yaliyochakaa na viriba vya mvinyo vikuukuu vyenye nyufa
    zilizozibwa.'
  bba-bba: yerɑ bɑ swɑɑ kɑsu bu kɑ tii dwe. Mɑ bɑ dĩɑnu kusenu kuɑ bɑ doke sɑɑki tɔkɔnu
    sɔɔ, mɑ bɑ mɑɑ ɡɔni bɔɔ tɔkɔnu suɑ mì sɔɔ bɑ rɑ tɑm doke kɑ sere mɑɑ pɛ̃ɛ ɡbebi
    yi yi bukusɑ kuɑ, mɑ bɑ ye kpuro ben kɛtɛkunu sɔbi. Mɑ ben tii bɑ yɑ̃ɑ tɔkɔnu
    kɑ bɑrɑ tɔkɔnu doke.
  eng-KJVCPB: they did work wilily, and went and made as if they had been ambassadors,
    and took old sacks upon their asses, and wine bottles, old, and rent, and bound
    up;
  cpy-cpy: Ikenkishire-teeya-nakani ramatawiteri. Raaki antyashipawo-paeni rotemento
    eejatzi paejatoteentsiri mashitsi, owamata-pooki-tanaka, ikithaa-yitanakawo, ikyaako-tanakari
    ipira-paeni jateeya-nakini.
  luo-luo: negiparo mondo giwuonde. Negidhi kaka jogo man-gi punde motingʼo ogunde
    moti gi piende divai moti kendo obaw.
  meu-meu: bena hedibaḡani karana ta e karaia. Idia na aniani e habou, laolao taudia
    na heheto, puse gunadia bona vine-ranuna kopidia gunadia, vada e hedare ma e bani
    ḡaudia, na edia doniki dorudia ai e ato kau.
  npi-ULB: उनीहरूले धूर्त योजना बनाएर काम गरे । उनीहरू समाचारवाहकको रूपमा गए । उनीहरूले
    फाटिसकेको बोराहरू लिए र उनीहरूका गधामाथि राखे । उनीहरूले पुरानो, फाटेको र मरम्मत
    गरिएका मशकहरू पनि लिए ।
  yor-yor: wọ́n dá ọgbọ́n ẹ̀tàn. Wọ́n lọ gẹ́gẹ́ bí aṣojú tí kẹ́tẹ́kẹ́tẹ́ wọn kún fún
    ẹrù tí a fi àwọn àpò tó ti gbó dì, àti àwọn awọ ọtí wáìnì tó ti gbó tí a tún rán.
  emp-NTPO: Maʌ̃ba crĩchasid̶aa israelerãra cũrũgad̶ida ãdji quenarãnamãrẽã. Maʌ̃
    carea ʌ̃cʌrʌ edasid̶aa israelerãmaa wãnamãrẽã. Ãdjia edaped̶ad̶aba cacuad̶e jʌ̃bada
    soresorea b̶eada jʌ̃sid̶aa. Ãdjia jĩrũne jʌ̃bada sid̶a capirud̶aid̶a b̶eada jʌ̃sid̶aa.
    Maʌ̃be Josuemaa wãbʌrʌsid̶aa. Ãdji netata edebadara soresorea b̶eada burro ʌ̃rʌ̃
    edesid̶aa. Uva b̶a tʌbada animarã e od̶ara capirud̶aid̶a b̶eada, paʌ̃ zarea ãrĩna
    sid̶a edesid̶aa.
  ind-ind: mereka memutuskan untuk menipu orang Israel. Mereka memuat keledai dengan
    bekal, karung-karung tua, dan kantong air anggur dari kulit yang sudah jelek,
    robek, dan ditambal-tambal.
  pes-OPCB: '@see-verse:JOS.009.003'
  tgl-ULB: gumawa sila ng isang tusong plano. Tinustusan nila ang kanilang sarili
    ng mga pagkain at kumuha ng mga lumang sako at nilagay nila ang kanilang mga asno.
    Kumuha rin sila ng mga lumang sisidlang balat ng alak, gutay-gutay, at inayos.
  hui-hui: Yosua halu Isaraele wali agali biaru mo hondo hole manda bini. Ani manda
    buwa tigua tomo maru muwa nu ala tawe togobi waini iba be nogo dongoneme wabinigo
    budubaga bini wiaru lebudai buwa bibahende nogo dongini mo yini.
  mya-mya: သူ့​အား​လိမ်​လည်​လှည့်​စား​ရန်​ကြံ​စည်​ကြ လေ​သည်။ သူ​တို့​သည်​ဟောင်း​နွမ်း​သော​ရိက္ခာ
    အိတ်​များ​နှင့်​အ​ဖာ​အ​ထေး​များ​ရှိ​သော သား​ရေ​စ​ပျစ်​ရည်​ဘူး​များ​ကို​မြည်း​များ
    ပေါ်​တွင်​တင်​ကြ​သည်။-
  bod-N: གཡོ་སྒྱུས་བང་ཆེན་དུ་བརྫུས་ཏེ་ཁུག་མ་རྙིང་ཧྲུལ་དང་རལ་ཞིང་ལྷན་པ་བརྒྱབ་པའི་རྒུན་ཆང་གི་རྐྱལ་ཁུག་རྙིང་བ་བོང་བུར་བཀལ་ཏེ།
  sna-sna: 'vakafunga zano: Vakaenda senhume nembongoro dzavo dzakatakura masaga akasakara
    nehomwe dzewaini dzakasakara, dzakatsemuka dzikasonanidzwazve.'
  spa-BLM: también recurrieron a un ardid, y fueron y se hicieron pasar por embajadores,
    y tomaron sacos viejos en sus asnos, y cueros de vino viejos, rotos y atados,
  cac-cac: ix snaan eb' tas syutej eb' yac'an musansatil vin̈aj Josué chi'. Yuj chi'
    ix smolb'an juntzan̈ c'atac coxtal eb' yed' noc' c'atac tz'uum yed'tal vino olchimtac,
    ix yac'anq'ue eb' d'a yib'an̈ noc' b'uru, ix cot eb'.
  swh-ULB: walipanga mpango wa udanganyifu. Walienda kama wajumbe. Walichukua magunia
    yaliyochakaa na kuyaweka juu ya punda. Walichukua pia viriba vilivyochakaa na
    kuchanika chanika na vilivyozibwa zibwa.
  bel-bel: 'пайшлі на хітрасьць: запасьліся хлебам на дарогу і паклалі старыя мяхі
    на аслоў сваіх і старыя, падраныя і залатаныя мяхі віна;'
  deu-ELBBK: 'handelten sie auch ihrerseits mit List und gingen und stellten sich
    als Boten: Sie nahmen abgenutzte Säcke für ihre Esel und abgenutzte und geborstene
    und zusammengebundene Weinschläuche'
  mbb-OT: neuyun dan he edterteruan dan si Josue. Impehendiyè dan te ki Josue is menge
    etew he zuen dan menge asnu he migkergahan te zaan he menge saku wey nengevindas
    wey menge tinepikan he lundis he teleǥuey te vinu.
  mal-2015: 'അവർ ഒരു ഉപായം പ്രയോഗിച്ചു: ഭക്ഷണസാധനങ്ങളൊരുക്കി പഴയ ചാക്കുകളും പഴയതും
    കീറിയതും തുന്നിക്കെട്ടിയതുമായ വീഞ്ഞുതുരുത്തികളും കഴുതപ്പുറത്തു കയറ്റി,'
  tuo-NT: Tojo weerã Israe curuacjãrãrẽ aꞌtiro weesoocãrã niwã. Maꞌapʉ waꞌarã, na
    burro buꞌipʉ ajuri mejã, tojo nicã vino poseyeꞌque ajuri mejãmejã, tʉ̃ꞌrʉ̃ꞌque
    mejã, sereõꞌoꞌquere miacãrã niwã.
  rmc-rmc: phende peske, hoj leha thovena avri. Varesave murša thode pro somara purane
    gone le chabeneha a ile cipune gone pre mol, so sas purane, čhingerde the zaside.
  nlg-nlg: gaira tara padapada gekara mai gonia na pego gekara bei matera gea. Gara
    nira vetena na balu itadira, gekara va padapada vania Joshua. Ra talui na luludadira
    ivuvungani didira na donkey na lei baeke haulaghi mana lei ghuighuli ni sheep
    na vatei dode wine tara tarosi mara goniutoi.
  pes-OPV: ایشان نیز به حیله رفتار نمودند و روانه شده، خویشتن را مثل ایلچیان ظاهر
    کرده، جوالهای کهنه بر الاغهای خود و مشکهای شراب که کهنه و پاره و بسته شده بود،
    گرفتند.
  ron-1924: ау ынтребуинцат ун виклешуг ши ау порнит ла друм ку меринде пентру кэлэторие.
    Ау луат ниште сачь векь пе мэгарий лор ши ниште бурдуфурь векь пентру вин, рупте
    ши кырпите,
  ben-OBCV: 'তখন তারা এক কৌশল অবলম্বন করল: তারা এমন এক প্রতিনিধিদলরূপে গেল যাদের গাধাগুলির
    পিঠে ছেঁড়া বস্তা ও চিড়-খাওয়া ও তাপ্পি মারা সুরাধার রাখা ছিল।'
  som-som: iyana markaasay khiyaano sameeyeen, oo intay tageen bay iska dhigeen sidii
    iyagoo ah wakiillo dalal kale, oo waxay dameerradoodii ku qaateen joonyado gaboobay,
    iyo sibraarro khamri oo khamri oo gaboobay oo dildillaacay oo la xidhxidhay.
  lat-VUC: et callide cogitantes, tulerunt sibi cibaria, saccos veteres asinis imponentes,
    et utres vinarios scissos atque consutos,
  eng-ASVBT: they also did work wilily, and went and made as if they had been ambassadors,
    and took old sacks upon their asses, and wineskins, old and rent and bound up,
  ita-1885: si adoperarono anch'essi, ma con inganno; perciocchè andarono, e fecero
    provvisione di vittuaglia, e presero de' sacchi logori, sopra i loro asini, e
    degli otri di vino logori, ch'erano stati schiantati e poi ricuciti;
  eng-LXXUP: And they also wrought craftily, and they went and made provision and
    prepared themselves; and having taken old sacks on their shoulders, and old and
    rent and patched bottles of wine,
  eng-ULB: they acted with a cunning plan. They went as messengers. They took worn-out
    sacks and put them on their donkeys. They also took old wineskins that were worn,
    torn, and had been repaired.
  spa-VBL: decidieron un plan astuto. Enviaron mensajeros a Josué, con sus burros
    que llevaban monturas desgastadas y cargaban odres viejos que estaban rotos y
    remendados.
  fra-_FOB: Agirent, de leur côté, avec ruse. Ils se mirent en chemin, avec des provisions
    de voyage. Ils prirent de vieux sacs pour leurs ânes, et de vieilles outres à
    vin qui avaient été rompues et recousues,
  mal-mal: അവര്‍ രാജ്യ നയതന്ത്ര പ്രതിനിധികളെപ്പോലെ അവരെ തന്നെ ഒരുക്കി പഴയ ചാക്കുകളും
    പഴയതും കീറിയതും തുന്നിക്കെട്ടിയതുമായ വീഞ്ഞുതുരുത്തികളും കഴുതപ്പുറത്തു കയറ്റി,
  urd-GVR: to unhoṅ ne ek chāl chalī. Apne sāth safr ke lie khānā le kar wuh Yashua
    ke pās chal paṛe. Un ke gadhoṅ par ḳhastāhāl boriyāṅ aur mai kī aisī purānī aur
    ghisī-phaṭī mashkeṅ ladī huī thīṅ jin kī bār bār marammat huī thī.
  suz-BL: मेकोपुकीमी ङोन रागी रे जाक्‍शो खोदेंशो पा बुत सेल्‍शा, आन गधा तारी माइत
    धोक्रो वोइश्‍शा, गाक्‍शो फेरशो कुशुल के अङगुर शांबु वोइक्‍तीक कुर पाइक्‍‍तेक्‍म।
  ita-1927: 'procedettero con astuzia: partirono, provvisti di viveri, caricarono
    sui loro asini dei sacchi vecchi e de’ vecchi otri da vino, rotti e ricuciti;'
  ckb-ckb: بە زۆرزانییەوە کاریان کرد و چوون وەک شاندێک خۆیان پیشان دا، گوێدرێژەکانیان
    لە جەواڵە کۆن و مەشکە شەرابی کۆن و دڕاو و بەستراو بارکرد،
  eng-BBE: Acting with deceit, got food together as if for a long journey; and took
    old food-bags for their asses, and old and cracked wine-skins kept together with
    cord;
  kan-OKCV: ಒಂದು ಉಪಾಯವನ್ನು ಮಾಡಿದರು. ಅದೇನೆಂದರೆ, ಅವರು ರಾಯಭಾರಿಗಳ ಹಾಗೆ ತೋರಿಸುವಂತೆ ಹಳೆಯ
    ಗೋಣಿ ಚೀಲಗಳನ್ನೂ ತೇಪೆ ಹಾಕಿದ ಹಳೆಯದಾದ ದ್ರಾಕ್ಷಾರಸದ ಬುದ್ದಲಿಗಳನ್ನೂ ಕಟ್ಟಿಕೊಂಡು, ತಮ್ಮ ಕತ್ತೆಗಳ
    ಮೇಲೆ ಹಾಕಿಕೊಂಡು ಹೋದರು.
  bbb-bbb: '@see-verse:JOS.009.003'
  tam-2017: ஒரு தந்திரமான யோசனைசெய்து, தங்களைப் தேச பிரதிநிதிகளைப் போலக்காண்பித்து,
    பழைய சாக்குப் பைகளையும், பீறலும் பொத்தலுமான பழைய திராட்சைரசத் தோல்பைகளையும் தங்களுடைய
    கழுதைகள்மேல் வைத்து,
  spa-RV-1909: Ellos usaron también de astucia; pues fueron y fingiéronse embajadores,
    y tomaron sacos viejos sobre sus asnos, y cueros viejos de vino, rotos y remendados,
  ron-BTF: Au lucrat cu vicleșug și s-au dus și s-au prefăcut ca și când ar fi fost
    ambasadori și au luat saci vechi pe măgarii lor și burdufuri vechi pentru vin,
    rupte și cârpite,
  eng-WEBP: they also resorted to a ruse, and went and made as if they had been ambassadors,
    and took old sacks on their donkeys, and old, torn-up and bound up wineskins,
  eng-FBV: they decided on a cunning plan. They sent messengers to Joshua, their donkeys
    wearing worn-out saddles and carrying old wineskins that were torn and patched.
  nld-1939: gingen ook zij listig te werk. Ze begaven zich vermomd op weg, namen versleten
    zakken voor hun ezels, versleten wijnzakken, gescheurd en genaaid,
  nch-BL: huan pejque moilhuíaj quenicatza huelis quincajcayahuase nopa israelitame
    para momanahuise. Huajca quicuique tamanti cati ayecmo cuali para tachihuase quej
    huejca hualayayaj. Quitalijque huehue coxtali ininpani ininburrojhua. Huan quitalijque
    cuetax bolsas cati nojquiya sosoltic cati ipan quitectoyaj xocomeca at.
  vie-1934: bèn tính dùng mưu kế. Chúng nó giả bộ đi sứ, lấy bao cũ chất cho lừa mình,
    và bầu chứa rượu cũ rách vá lại,
  hin-CV: उन्होंने भी चालाकी की, व अपनी यात्रा राजदूतों के रूप में शुरू की. उन्होंने
    अपने गधों पर फटे पुराने बोरे, दाखमधु की कुप्पी बांध दी और
  spa-BES: Actuando con engaño, juntaron comida como para un largo viaje; y tomaron
    viejas bolsas de comida y las pusieron sobre los asnos, y viejas y agrietadas
    pieles de vino unidas con cordón;
  tdx-tdx: 'le nikilily famañahiañe: nimb’eo iereo nisare sorotà; ninday voro-gony
    am-borìke naho kontran-divay toro naho rota nitakefeñe;'
  tha-KJV: ฝ่ายเขาจึงทำอย่างฉลาด ทำเป็นทูต เอากระสอบที่​เก​่าบรรทุกบนลาของเขา กับถุงหนังที่​เก​่าขาดและปะไว้​บรรจุ​น้ำองุ่น
  por-BR-2018: Eles usaram também de astúcia; pois foram e fingiram-se embaixadores,
    e tomaram sacos anciãos sobre seus asnos, e odres anciãos de vinho, rasgados e
    remendados,
  deu-ELO: 'handelten sie auch ihrerseits mit List und gingen und stellten sich als
    Boten: sie nahmen abgenutzte Säcke für ihre Esel, und abgenutzte und geborstene
    und zusammengebundene Weinschläuche,'
  eng-WYC-2018: and they thought fellily, and took to themselves meats, and putted
    eld sackcloths on asses, and wine bottles broken, and sewed (up)/and patched,
    (and they thought out things craftily, and then took some food for themselves,
    and put old sackcloths upon their donkeys, and wine bottles that were broken and
    then sewed up, or patched,)
  epo-epo: 'kaj ili ankaŭ faris ruzaĵon: ili iris kaj provizis sin per manĝaĵoj, kaj
    metis malnovajn sakojn sur siajn azenojn kaj malnovajn disŝiritajn kaj flikitajn
    vinsakojn;'
  uig-PIN: ular ⱨiylǝ-mikir ixlitip, ɵzlirini uzun sǝpǝrdǝ bolƣandǝk kɵrsitip, exǝklǝrgǝ
    kona taƣar-hurjun bilǝn kona, yirtiⱪ-yamaⱪ xarab tulumlirini artip,
  beo-beo: 'ilia da Yosiuama ogogomusa: dawa:i galu. Ilia da ha:i manu lale, ilia
    dougi da:iya esa wadela:lesi dagoi amola waini gadofo gadelale nodomei ligisi.'
  tpi-OTNT: na ol i pasim tok long trikim em na mekim em i ting ol i man bilong bringim
    tok. Olsem na ol i kisim ol olpela bek na ol olpela skin meme i brukbruk, em ol
    i bin samapim gen, na ol i pulimapim kaikai long ol. Na ol i putim ol dispela
    samting antap long ol donki bilong ol.
  hau-SA: sai suka shirya wata dabara ta ruɗu, suka shirya ɗan abinci don tafiya,
    suka ɗauki tsofaffin buhuna a kan jakunansu da tsofaffin salkuna na ruwan inabi,
    yagaggu da suka sha ɗinki.
  uig-LAT: ular hiyle-mikir ishlitip, özlirini uzun seperde bolghandek körsitip, ésheklerge
    kona taghar-xurjun bilen kona, yirtiq-yamaq sharab tulumlirini artip,
  nde-nde: 'benza ubuqili: Bahamba njengamanxusa ayelabobabhemi ababethwele amasaka
    adabukileyo lezigxingi zewayini ezindala ezazidabuke zangcinwa.'
  ton-ton: 'Naʻa nau fai fakakākā, ʻonau ʻalu ʻo fai ʻo hangē ko ha kau tangata talafekau
    ʻakinautolu, ʻo ʻai ʻae ngaahi kato motuʻa ki heʻenau fanga ʻasi, mo e ngaahi
    hina uaine, kuo motuʻa, mo mahae, kuo nonoʻo ʻo ʻoposi:'
  ces-1613: Učinili i oni chytře. Nebo odšedše, ukázali se, jako by zdaleka poslové
    byli, a vzali pytle staré na osly své, a kožené láhvice vinné vetché, zedrané
    a zzašívané,
  eng-WMB: they also resorted to a ruse, and went and made as if they had been ambassadors,
    and took old sacks on their donkeys, and old, torn-up and bound up wineskins,
  tam-TCV: கிபியோன் மக்கள் பிரதிநிதிகள்போல தந்திரமாக சென்றார்கள். அவர்கள் கந்தையான
    சாக்கு மூட்டைகளையும் கிழிந்து தைக்கப்பட்ட பழைய தோல் திராட்சைக் குடுவைகளையும் கழுதைகளில்
    ஏற்றிக்கொண்டு,
  ceb-ULB: nakahimo sila ug plano sa pagpanglimbong. Miadto sila ingon nga mga mensahero.
    Nagkuha sila ug mga dunot nga mga sako ug gibutang nila kini sa ilang mga asno.
    Nagkuha usab sila ug daan nga mga sudlanan sa bino nga dunot, nangagisi, ug tinahian
    na.
  pol-UBG: Użyli podstępu i wyruszyli, udając posłów, i wzięli stare wory na swoje
    osły i stare, popękane i połatane bukłaki na wino;
  urd-GVU: تو اُنہوں نے ایک چال چلی۔ اپنے ساتھ سفر کے لئے کھانا لے کر وہ یشوع کے پاس
    چل پڑے۔ اُن کے گدھوں پر خستہ حال بوریاں اور مَے کی ایسی پرانی اور گھسی پھٹی مشکیں
    لدی ہوئی تھیں جن کی بار بار مرمت ہوئی تھی۔
  deu-1912: gingen hin und versahen sich mit Speise und nahmen alte Säcke auf ihre
    Esel.
  ntj-ntj: tjumara watjaranytja Tjatjuwanya mayulkitjalu. Nyangka-ya wati marnkurr-marnkurrtu
    ngarnartu warntu yarlatjarra tjarrpatjunu puru tjinapuunpa yarlatjarra. Palunyatjanulu-ya
    nyamirli ngarnmanytjatja mantjirnu yakutjangka tjarrpatjura tungkingka tatira
    yanu.
  kan-2017: ಅವರು ಒಂದು ಉಪಾಯವನ್ನು ಮಾಡಿದರು. ಅದೇನೆಂದರೆ ಅವರು ತಮ್ಮ ಕತ್ತೆಗಳ ಮೇಲೆ ಹಳೆಯ ಗೋಣಿ
    ತಟ್ಟುಗಳನ್ನು ಹಾಕಿ, ಅವುಗಳ ಮೇಲೆ ತೇಪೆ ಹಾಕಿದ ದ್ರಾಕ್ಷಾರಸದ ಹಳೆಯ ಬುದ್ದಲಿಗಳನ್ನು ಹೇರಿದರು,
  tgo-tgo: 'iwaeŋge nuwanjiya thɨ valogha nuwae. Kaero thɨ vakatha ŋgoreiyake: thɨ
    mbana ghanɨŋga e begibegi teteuye thɨ bigi vala doŋɨki e vwatavwatanji weiye waen
    varivariye tembe teteuyeva na thɨ ŋgiya valevaleweŋgi.'
  yap-yap: Ma aram miyad leamnag ni ngar ban niged Joshua. Ere ranod ngar feked boch
    e ggan ngar sugyed daken e dongki rorad nga bogi tutuw nike kaday nge pi tutuw
    ko wayin ni kanip’ e yungin ke mogchoth riy.
  hlt-MCSB: Te dongah amih te taengnah neh a saii uh tih cet uh. Te phoeiah sayuep
    bangla a laak dongah tolkhui a rhuem, misur tuitang a rhuem, a hep tih a ben te
    a khuen uh.
  mdy-ETH: ዒዛ ጌሻኒ ማሌኔ፤ ዬያሮ ዔያታ ጋላ ጊኢጊሺ፥ ጪንቄ ሱርባንታ ዳርዒፆ ዓጊ ዓጊ ሲኮና ዎይኖ ዑዦ ዓርሦና ሉካኣ ሃሬና
    ጫኣኒ፥
  twi-ASANTE: wɔfaa nnaadaa kwan so de gyee wɔn ho nkwa. Wɔsomaa ananmusifoɔ kɔɔ Yosua
    nkyɛn. Wɔde nkotokuo a atete ne mmoa nwoma nsã nkotokuo a ayɛ dada na wɔatetɛ
    mu soaa wɔn mfunumu.
  eng-WEBU: they also resorted to a ruse, and went and made as if they had been ambassadors,
    and took old sacks on their donkeys, and old, torn-up and bound up wineskins,
  bnp-bnp: ri varodo a ngava ri gi tamia e Iosua ge luhoi ria ge ria a vinuru. Lakea
    ri bole a maka marapena kulopi, a matutuna a buroi na vain, ri tahoni a maka maki
    ni kani, ri ru langa na maka donki ri vano.
  wal-wal: cimmanau koyidosona. Eti shinqqiyaa qachchidi curqqa joinetanne daassaa
    wotti sikkido eessa ogorota hariyan caanidi, Yaasukko asa kiittidosona.
  spa-PDDPT: ellos usaron astucia, pues fueron y fingieron ser embajadores. Pusieron
    sobre sus asnos costales viejos, odres de vino viejos, rotos y remendados,
  gun-gun: jogueroayvu okuapy ombotavy aguã re. Ha'e vy Josué-a katy oje'oi huvixa
    rembiguai rami rive ojeapo vy. Voxa ymague anho ogueraa mburika áry, ha'e vinho
    ryru ymague, oxorokue ha'e ombojapa pyre.
  agu-BL: Cwe'n tzun chitxumul jun cyajtza'kl, nintzun e' bentz tan chisuble'n yi
    chibajxom yi xonl Israel. Itzun yi chibene'n, nin ben quicy'al e'chk bi'ẍ sac
    tetz cu'lbil be'ch cyetz. Nin ben quicy'al e'chk bi'ẍ tz'u'm tetz cu'lbil quic'a'.
    Cyakil yi e'chk takle'n yi ben quicy'al, nternin katznakt, nin ocnakt cha'bil
    te'jak.
  ilo-ULB: nagtignayda nga addaan iti makaallilaw a panggep. Nagbalonda kadagiti abasto
    nga agpaay kadakuada ken nangalada kadagiti rutrot a sako ket insakayda kadagiti
    asnoda. Nangalada met kadagiti daan a lalat a pagkargaan iti arak, rutrot, pigis
    ken natarimaanen.
  kpg-kpg: gei digaula gaa hai bolo ginaadou ga halahalau a mee. Digaula ga hagauda
    nadau meegai gi hongo nadau ‘donkey’ gi nia peege mahaahaa mono mee hagahau waini
    bonobono.
  uig-ARA: ئۇلار ھىيلە-مىكىر ئىشلىتىپ، ئۆزلىرىنى ئۇزۇن سەپەردە بولغاندەك كۆرسىتىپ،
    ئېشەكلەرگە كونا تاغار-خۇرجۇن بىلەن كونا، يىرتىق-ياماق شاراب تۇلۇملىرىنى ئارتىپ،
  bsp-bsp: Kɔ ŋa sɔ ŋaŋkɔ kəkɔ-yɔ aka Yisrayel kɔ Yosuwe cəmpən-pən. Kɔ ŋalɛk lɔba
    yɛlɛc, kɔ ŋandeŋər sɔfale səŋan kɔ cəbuntəlɛ ca member cəlɛc cəfutɛ-futɛ.
  sus-sus: e naxa yanfanteya maxiri. E naxa siga a xɔn, bɛki kobie nun wɛni sase ibɔɔxie
    dɔxɔxi e xa sofalee fari.
  pon-2006: Irail eri koasoanehdi re en pitihdi. Re kohla oh ale kisin mwenge oh akeradahng
    pohn neirail ahs ako iangahki tehn ehd mering kei oh ehd kilin mahn deipin kei.
  ksd-ksd: dia ga pait ra mangamangana vartuam bula, ma dia ga vaninare ra adia magit,
    ma dia ga vako ra lavur maulana kakakap ta kadia umana as, ma ra umana paura na
    vain, a umana maulana ma ra umana tarada ma nina dia ga kubu bonot mule diat,
  tur-YTC: onlar da bir hileye başvurdular ve gidip kendilerini elçi gibi yaptılar,
    eşeklerine eski çuvallar, eskimiş, yırtık ve bağlanmış şarap tulumları aldılar.
  grc-BRENT: Καὶ ἐποίησαν καί γε αὐτοὶ μετὰ πανουργίας· καὶ ἐλθόντες ἐπεσιτίσαντο
    καὶ ἡτοιμάσαντο· καὶ λαβόντες σάκκους παλαιοὺς ἐπὶ τῶν ὤμων αὐτῶν, καὶ ἀσκοὺς
    οἴνου παλαιοὺς καὶ κατεῤῥωγότας ἀποδεδεμένους,
  ind-AYT: mereka pun bertindak dengan tipu daya. Mereka pergi menyiapkan bekal, meletakkan
    karung-karung usang ke atas keledai-keledainya, kantong-kantong anggur yang buruk,
    yang robek, dan dijahit kembali, bahkan
  nya-nya: anaganiza zochita zachinyengo. Anapita nasenzetsa abulu awo chakudya mʼmatumba
    akalekale ndiponso matumba a vinyo achikopa ongʼambikangʼambika.
  hrv-hrv: 'dosjete se lukavstvu. Uzmu hiniti da su putnici: bace na svoje magarce
    stare vreće i vinske mješine, poderane i zakrpane.'
  mps-mps: tama augwaligo aga gagamu selainu usu sabo po miani. Tama augwaligo te
    tibo nai dabe selama, te badi waba buluyu, te poloba badi meme waligo nigai botol
    pepeda pai selama, tama augwaligo ma hobolai. Tama augwaligo te nai dabe te augwa
    donki daiba ugwadu muai dao.
  tpi-tpi: na ol i pasim tok long trikim em na mekim em i ting ol i man bilong bringim
    tok. Olsem na ol i kisim ol olpela bek na ol olpela skin meme i brukbruk, em ol
    i bin samapim gen, na ol i pulimapim kaikai long ol. Na ol i putim ol dispela
    samting antap long ol donki bilong ol.
  dan-1931: greb også de til en List; de gik hen og forsynede sig med Rejsetæring,
    læssede nogle slidte Sække og nogle slidte, sprukne, stoppede Vinsække på deres
    Æsler
  vie-OVCB: thì dùng mưu kế để đối phó. Họ sai mấy sứ giả lên đường. Những người này
    mặc áo quần tả tơi, mang giày mòn đế.
  guj-2017: ત્યારે તેઓએ ષડ્યંત્ર રચ્યું અને એલચીઓ જેવા તૈયાર થઈને પોતાનાં ગધેડાં પર
    જૂની ગૂણપાટો, દ્રાક્ષારસની જૂની, ફાટેલી અને થીંગડાં મારેલી મશકો લાદી.
  pon-2006A: Irail eri koasoanehdi re en pitihedi. Re kohla oh ale kisin mwenge oh
    akeradahng pohn neirail ahs ako iangahki tehn ehd mering kei oh ehd kilin mahn
    deipin kei.
  por-BRBSL: eles também recorreram a um ardil, e foram e fizeram como se tivessem
    sido embaixadores, e levaram sacos velhos em seus burros, e peles de vinho velhas,
    rasgadas e amarradas,
  cth-cth: huenghai hoi laicei patetlah a kâsak teh, la dawkvah ka pon e yawngyanaw
    a phu sak awh, ka pon ni teh a bo awh e misurumnaw a sin awh.
  twi-twi: wɔfaa nnaadaa kwan so de gyee wɔn ho nkwa. Wɔsomaa ananmusifo kɔɔ Yosua
    nkyɛn. Wɔde nkotoku a atetew ne mmoa nhoma nsa nkotoku a ayɛ dedaw na wɔatetare
    mu soaa wɔn mfurum.
  hlt-hlt: Te dongah amih te taengnah neh a saii uh tih cet uh. Te phoeiah sayuep
    bangla a laak dongah tolkhui a rhuem, misur tuitang a rhuem, a hep tih a ben te
    a khuen uh.
  tbz-SIM: kɛ́soutɛ́ kɛ́ndò mbɛ̀ bonní dɛdɛ́tirɛ̀ kɛ tɔ mudiì, kɛ boú tiyɔ̀tì tìì
    kɛ̃rí bɛ sɑ̃mmɑrímúbɛ̀, kɛ tɔ mɛnɑɑ̀ nkó tidɔutì kótì, tìì kɛ̃rí kɛ̀ bɛ̀ yɑ́.
  msy-2020: Egha men marazi nguibar saghuiamɨn izezir gumazibar mɨn Josua gifarasa,
    wainɨn mɨsevir ghurir bɨaghireziba inigha ua da isami. Egha da inigha, uan mɨtarir
    bar ghuriba inigha, uan bizir ghuriba isa dagh aghui. Egha bizir kaba isa uan
    donkibagh isɨn arɨki.
  azb-azb: 'hiylə ilə hərəkət etdilər: gedib özlərini elçi kimi göstərdilər və köhnəlmiş
    torbalar, köhnə, yırtıq və bağlanmış şərab tuluqlarını eşşəklərinə yüklədilər.'
  eng-DBY: then they also acted with craft, and they went prepared as on a journey,
    and took old sacks upon their asses, and wine-flasks, old and rent and tied up;
  hin-2017: तब उन्होंने छल किया, और राजदूतों का भेष बनाकर अपने गदहों पर पुराने बोरे,
    और पुराने फटे, और जोड़े हुए मदिरा के कुप्पे लादकर
  swp-swp: Edi nuatu borabora se nuatui arinai bena se hemala hari eanua tataodi,
    baeki beabeadi se toredi edi asina potadi eai, edi uaina opidi se abidi se beabea,
    eo se puripurisi, eo se bodibodi,
  eng-YLT: and they work, even they, with subtilty, and go, and feign to be ambassadors,
    and take old sacks for their asses, and wine-bottles, old, and rent, and bound
    up,
  eng-WYC-2017: and they thought fellily or slyly, and took to themselves meats, and
    putted eld [or old] sackcloths on asses, and wine bottles broken, and sewed or
    patched,
  eng-WMBB: they also resorted to a ruse, and went and made as if they had been ambassadors,
    and took old sacks on their donkeys, and old, torn-up and bound up wineskins,
  urd-GVH: तो उन्होंने एक चाल चली। अपने साथ सफ़र के लिए खाना लेकर वह यशुअ के पास चल
    पड़े। उनके गधों पर ख़स्ताहाल बोरियाँ और मै की ऐसी पुरानी और घिसी-फटी मशकें लदी
    हुई थीं जिनकी बार बार मरम्मत हुई थी।
  rug-rug: si va turua rini si keke tinavete sekesekei. La varigara ni rini si kaiqa
    ginani meke va suraṉa ni koari na dia doṉ'ki sari na baika rikarikatadi meke na
    vovoina vaeni kapu kurukuru koadi saripu pokatadi meke ta titadi.
  gaz-gaz: isaanis gama isaaniitiin daba hojjechuuf mariʼatan; isaanis nama karaa
    deemu fakkaatanii keeshaa moofaʼee fi qalqalloo daadhii wayinii kan dulloomee
    tarsaʼee erbame harree isaaniitti feʼatanii qajeelan.
  fra-LSG: eurent recours à la ruse, et se mirent en route avec des provisions de
    voyage. Ils prirent de vieux sacs pour leurs ânes, et de vieilles outres à vin
    déchirées et recousues,
  gnn-gnn: “Gul' ŋilimurru ŋi', mayali'‐wilkthunna Djatjuwanhanydja, märr yurru ŋuruŋu
    nhanukala miriŋuyunydja yakana buma ŋilimurrunha dhawar'marama,” bitjarra. Bala
    yana walala märraŋala ŋatha malaŋgarr'mirrina dhika, ŋäthiliŋuna ŋayaŋay', ga
    märraŋalayi walala bathinydja malanha ŋarŋgamirri barrŋbarrŋ, bala ŋal'maraŋala
    wäyingala ḏiltjililina.
  yal-yal: E yi kata Isirayila kaane mayendendeni. E yi e yɛtɛ findi xɛrane ra keli
    yire makuyeni, e bɛnbɛli kobine nun manpa sase madɛgɛxine sa sofanle fari.
  haw-1868: Alaila hana maalea iho la lakou, a hele aku la, hoomakaukau iho la i o
    na lakou; a lawe no hoi lakou i na puolo kahiko ma ko lakou mau hoki, a me na
    hueili waina kahiko, a ua haehae, a ua pahonoia;
  arb-NAV: لَجَأُوا إِلَى الْحِيلَةِ الْمَاكِرَةِ، فَأَقْبَلُوا كَوَفْدٍ مُحَمِّلِينَ
    حَمِيرَهُمْ بِعِدَالٍ رَثَّةٍ وَزِقَاقِ خَمْرٍ بَالِيَةٍ مَرْبُوطَةٍ،
  ewe-ewe: Eya ta woɖo be yewoaflu Yosua. Wodo agba na woƒe tedziwo kple kotoku xoxowo
    kple waingolo vuvuwo.
  eng-LEE: They also did work wilily, and went and feigned to be messengers, and took
    old sacks for their asses, and wine-bottles, old, and rent, and bound up;
  asm-FB: তেতিয়া তেওঁলোকে চল কৰিলে৷ তেওঁলোকে ৰজাৰ কটকীৰ বেশ ধৰি, নিজ নিজ গাধবোৰৰ
    ওপৰত পুৰণি থৈলা আৰু দ্ৰাক্ষাৰস ৰখা পুৰণি ফটা-চিটা আৰু গাঠি দিয়া ছালৰ মোটবোৰ বোজাই
    দিলে।
  sus-A: عٍ نَشَ يَنقَنتٍيَ مَشِرِ. عٍ نَشَ سِفَ عَ شْن، بّكِ كٌبِيٍ نُن وّنِ سَسٍ
    عِبْوشِيٍ دْشْشِ عٍ شَ سٌقَلٍيٍ قَرِ.
  fra-SBL: ils eurent aussi recours à une ruse, ils allèrent se faire passer pour
    des ambassadeurs, ils prirent de vieux sacs sur leurs ânes, de vieilles peaux
    de vin déchirées et ficelées,
  hbo-hbo: וַיַּעֲשׂ֤וּ גַם־הֵ֙מָּה֙ בְּעָרְמָ֔ה וַיֵּלְכ֖וּ וַיִּצְטַיָּ֑רוּ וַיִּקְח֞וּ
    שַׂקִּ֤ים בָּלִים֙ לַחֲמֹ֣ורֵיהֶ֔ם וְנֹאדֹ֥ות יַ֙יִן֙ בָּלִ֔ים וּמְבֻקָּעִ֖ים
    וּמְצֹרָרִֽים׃
  piu-2006: '@see-verse:JOS.009.003'
  kik-kik: magĩĩka ũndũ wa wara. Magĩthiĩ marĩ ta andũ matũmĩtwo marĩ na ndigiri ciao
    ikuuithĩtio makũnia matarũkangu, na mondo ngũrũ mũno cia ndibei irĩ nduĩkangu
    na igatumwo.
  fra-NCL: eurent, de leur côté, recours à la ruse. Ils se mirent en route, avec des
    provisions de voyage. Ils avaient pris de vieux sacs sur leurs ânes et de vieilles
    outres à vin déchirées et recousues ;
  cek-AK: nihcae loe aling koehhaih hoiah toksak o; kaprawn khukbuennawk, kaprawn
    moe, kangquem misurtui pailangnawk to laa hrang a phawh o sak moe, laicaeh baktiah
    angsak o.
  cuk-cuk: Geb degine, Gabaón-dulemar Josuéʼse gayaburba-berbemalad barmiarmalad.
    Gayaburba-berbemalad-e-moli-uayasuid-birgi sagu-selegan nasiksamalad, degi, buglu-selegan-matumakarmaladgi
    vino balismarbalid.
  uig-CYR: улар һейлә-микир ишлитип, өзлирини узун сәпәрдә болғандәк көрситип, ешәкләргә
    кона тағар-хурҗун билән кона, житиқ-ямақ шарап тулумлирини артип,
  tel-2017: వారు కుయుక్తితో, రాయబారుల్లాగా వేషం వేసికొని బయలుదేరి, తమ గాడిదలకు పాత
    గోనెసంచులు కట్టి, పాతగిలి మాసికలు వేసిన ద్రాక్షారసం తిత్తులు తీసుకుని,
  hat-BSA: yo menm, osi, yo te aji avèk riz. Yo te pati kòm reprezantan a pèp la.
    Yo te mete vye makout sou bourik yo, avèk ansyen kwi diven epwize ki te chire
    e rekoud,
  kos-kos: na elos nunkauk in orek kikiap nu sel. Elos som ac orani mongo nu luin
    mahn pak ac nwakang nu fin kosro donkey natulos, wi pak in neinyuk wain ma mihsasa
    ac punla.
  hbo-WLC: וַיַּעֲשׂ֤וּ גַם־הֵ֙מָּה֙ בְּעָרְמָ֔ה וַיֵּלְכ֖וּ וַיִּצְטַיָּ֑רוּ וַיִּקְח֞וּ
    שַׂקִּ֤ים בָּלִים֙ לַחֲמ֣וֹרֵיהֶ֔ם וְנֹאד֥וֹת יַ֙יִן֙ בָּלִ֔ים וּמְבֻקָּעִ֖ים
    וּמְצֹרָרִֽים׃
  ibo-ibo: ha sitere nʼaghụghọ chọọ ụzọ ha ga-esi zọpụta onwe ha. Ha zipụrụ ndị ozi,
    ndị bokwasịrị ịnyịnya ibu ha akpa mere ochie, na karama akpụkpọ mere ochie, nke
    a duchiri ebe dị iche iche nʼahụ ha.
  ory-ory: ସେତେବେଳେ ସେମାନେ ମଧ୍ୟ ସତର୍କ ହୋଇ କର୍ମ କଲେ, ସେମାନେ ଯାଇ ରାଜଦୂତ ବେଶ ଧରି ଆପଣା
    ଆପଣା ଗର୍ଦ୍ଦଭ ଉପରେ ପୁରୁଣା ଅଖା, ପୁଣି ପୁରୁଣା ଓ ଚିରା ଓ ଗଣ୍ଠିପଡ଼ା ଦ୍ରାକ୍ଷାରସ କୁମ୍ପା
    ଲଦିଲେ;
  chk-chk: ra ekiekietä pwe repwe eäni angangen atuputup. Ra feila o amolätä amötür,
    ra uwätä tuk mi mesingau won nöür aas, pwal lenien wain seni silin man mi mesingau
    me kamwakam me apinas.
  rop-rop: en deibin gajim sambala rabishwan daga weya bin go drai en nogud, en deibin
    pudum detlot daga langa rabishwan beig, en deibin loudimap detlot daga langa olabat
    dongki, en deibin pudum olabat dringk langa olwan skinbeig, en deibin werrimon
    rabishwan but en klos du.
  ukr-1871: 'Піднялись на хитрощі: набрали харчі на дорогу і обвішали свої осли драними
    торбами та старими подертими й посшиваними бурдюками на вино,'
  deu-1951: gingen hin und versahen sich mit Wegzehrung und nahmen alte Säcke auf
    ihre Esel und alte, zerrissene und geflickte Weinschläuche,
  eng-JPS: they also did work wilily, and went and made as if they had been ambassadors,
    and took old sacks upon their asses, and wine skins, worn and rent and patched
    up;
  srp-1865: Uèiniše i oni prijevaru; jer otidoše i naèiniše se poslanici, i uzeše
    stare torbe na svoje magarce i stare mjehove vinske, poderane i iskrpljene,
  lug-lug: ne basala amagezi ne bateekateeka emmere n’ebyokunywa ne babissa mu bisawosawo
    ebikadde ebitungiriretungirire ne babiteeka ku ndogoyi zaabwe, ne bambala ebigoye
    ebiyulifuyulifu
  heb-heb: ויעשו גם המה בערמה וילכו ויצטירו ויקחו שקים בלים לחמוריהם ונאדות יין בלים
    ומבקעים ומצררים׃
  ben-IRV: তখন তারাও বুদ্ধির সঙ্গে কাজ করল; তারা গিয়ে রাজদূতের বেশ ধারণ করে নিজেদের
    গাধার উপরে পুরনো বস্তা এবং আঙ্গুরের রসের পুরনো, জীর্ণ ও তালি দেওয়া থলি চাপাল।
  pan-pan: ਉਹਨਾਂ ਨੇ ਵੀ ਇੱਕ ਛਲ ਕੀਤਾ ਅਤੇ ਉਹ ਆ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਸੰਦੇਸ਼ਵਾਹਕ ਬਣਾ ਬੈਠੇ ਅਤੇ
    ਉਹਨਾਂ ਨੇ ਹੰਢੀਆਂ ਹੋਈਆਂ ਗੂਣਾਂ ਆਪਣੇ ਗਧਿਆਂ ਲਈ ਲਈਆਂ ਅਤੇ ਪੁਰਾਣੀਆਂ ਪਾਟੀਆਂ ਹੋਈਆਂ ਗੰਢ ਲੱਗੀਆਂ
    ਹੋਈਆਂ ਮਧ ਦੀਆਂ ਮਸ਼ਕਾਂ ਲੈ ਲਈਆਂ।
  mya-JVB: ပရိယာယ် ပြု ၍ သံတမန် လုပ်လျက် ၊ မြည်း ပေါ် မှာ ဟောင်းနွမ်း သောအိတ် တို့ကို
    တင်၍ ၊ ဟောင်းနွမ်း စုတ် ကွဲဖာ ပြင်သော စပျစ်ရည် သားရေ ဘူးတို့ကို ယူ ကြ၏။
  hmo-hmo: idia ese laloa idia karaia, Iosua do idia koia totona. Idia ese aniani
    idia haboua, laolao taudia bamona, puse gunadia bona uaina kopidia gunadia, idia
    darea, bona idia dika dainai idia turia lou gaudia, be edia doniki edia doruna
    dekenai idia atoa.
  urd-urd: तो उन्होंने भी हीला बाज़ी की और जाकर सफ़ीरों का भेस भरा, और पुराने बोरे
    और पुराने फटे हुए और मरम्मत किये हुए शराब के मश्कीज़े अपने गधों पर लादे।
  rus-SYN: 'употребили хитрость: пошли, запаслись хлебом на дорогу и положили ветхие
    мешки на ослов своих и ветхие, изорванные и заплатанные мехи вина;'
  bqc-SIM: aa kↄ̃nikɛ̀. Aa kũ̀sũa kàka sakili yaaaↄ guu, aa kàka zàa'ĩnaↄnɛ
    ń vɛ̃ɛ tùu zi paaa naminamiaↄ.
  tcz-CHONGTHU: Amaho kihuhdohna dingin lungthim chomkhat agongtauvin ahi. Amahon
    Joshua komma palai asol’uvin, sakhao luile asesa, jupeng luile akibehthu ho, sangan
    chunga aheng’un,
  mar-mar: तेव्हा त्यांनी फसवेगिरीची योजना केली; त्यांनी राजदुतांप्रमाने वर्तणूक केली,
    आणि आपल्या गाढवावर जुनी गोणताटे व झिजलेले, फाटलेले, शिवलेले द्राक्षरसाचे बुधले
    घेतले;
  qub-qub: engañananpaj parlacuran. Paycunaga aywaran sajpi custalnincunata, rimindasha
    bïnu wiñacunancunata bürrunman cargacarcärir.
  bqp-bqp: ò ↄ̃ndↄ̃ kpàtɛńyĩ. Ò kusuna kàka asasa zĩkũnanↄ gũn ò dìdi zaakinↄnɛ
    kũ sèwɛ̃ tùru zĩ parana nabinabinanↄo.
  hat-hat: yo di yo pral pran li nan plan. Yo leve, yo fè pwovizyon, yo chaje bourik
    yo avèk yon bann vye sak ak veso fèt ak po bèt pou mete diven. Veso yo te tou
    kreve, yo te pyese nan tout kò yo. Moun Gabawon yo pati.
  eng-BSB: acted deceptively and set out as envoys, carrying on their donkeys worn-out
    sacks and old wineskins, cracked and mended.
  tod-tod: Ti keleɠele ɲɔi ɓɛtɛni, ti li, eɠɛ ta ti leʋe siɛ ma, ti ɓɔlɔ zaɠaiti pɛɛ
    ta-zoovalegiti kɔma, ti kɔlɔ woole ʋɔlɔzaɠagiti seɠe, baliai ga, ti daɠa.
  eng-WEBPB: they also resorted to a ruse, and went and made as if they had been ambassadors,
    and took old sacks on their donkeys, and old, torn-up and bound up wineskins,
  kbq-kbq: mago'a vene'ne nagara huzmantage'za haviza hu'za afete moparegati Israeli
    vahete naneke eri'za e' vahekna hu'za e'naze. Ana vahe'mo'za atafareno tagatoma
    hu'nea meme akrute waini tintafempi rehati rehati hu'za waini tina afineri'za,
    atafama re'nea kuzamia donki afumofo agumpi nente'za,
  nhe-BL: huan pejque moilhuíaj quejatza huelis quincajcayahuase nopa israelitame
    para momanahuise. Huajca quicuique tlamantli tlen ayoc cuali para tlachihuase
    quej huejca hualayayaj. Quitlalijque huehue coxtali ininpani ininburrojhua. Huan
    quitlalijque cuetlax bolsas tlen nojquiya sosoltic tlen ipan quitectoyaj xocomeca
    atl.
  bus-bus: aↄ̃ ↄ̃ndↄ̃ↄ dàɛńzi. Aↄ̃ kũsãɛ kàka sàki zikũnanↄ guu aↄ̃ dìdi zaakinↄnɛ
    kↄ̃n geepiwɛ̃ tùu zi parana nabinabinanↄo.
  gub-BL: Omono ma'eryru izemàner ma'e weimaw zumen ku'az wà. Omono win hyru izemàner
    ma'e owok ma'e iapo katu pyrer zumen ku'az wà no. Tynehem hyru wà. Oho Zuzue pe
    wà kury.
  eng-DRA: Cunningly devising took for themselves provisions, laying old sacks upon
    their asses, and wine bottles rent and sewed up again,
