verse: JOS.009.025
translations:
  mal-C: ഇപ്പോൾ ഇതാ, ഞങ്ങൾ അങ്ങയുടെ കരങ്ങളിലാണ്; അങ്ങേക്കു നല്ലതെന്നും ശരിയെന്നും
    തോന്നുന്നതെന്തും ഞങ്ങളോടു ചെയ്തുകൊൾക” എന്നു പറഞ്ഞു.
  deu-TKW: Nun aber sind wir ja in deiner Gewalt; verfahre mit uns, wie es dir recht
    und gut dünkt.
  lin-lin: Tala biso oyo, tomitiki na maboko na yo ; nyonso oyo okomona malamu mpe
    sembo na miso na yo, sala biso yango.
  eng-LSV: and now, behold, we [are] in your hand, as [it is] good, and as [it is]
    right in your eyes to do to us—do.”
  eng-GNV: 'And beholde nowe, we are in thine hand: doe as it seemeth good and right
    in thine eyes to doe vnto vs.'
  eng-WEBSTER: 'And now, behold, we are in thy hand: do as it seemeth good and right
    to thee to do to us,'
  nhw-BL: Pero tiitztoque momaco; xijchihua catli más cuali tiquita.
  swh-ONEN: Sasa tupo mikononi mwako. Tufanyieni lolote mnaloona kuwa jema na haki
    kwako.”
  bba-bba: Tɛ̃, wee sɑ wɑ̃ɑ wunɛn nɔmuɔ. A kɑ sun koowo nɡe mɛ n weenɛ.
  eng-KJVCPB: 'And now, behold, we are in thine hand: as it seemeth good and right
    unto thee to do unto us, do.'
  cpy-cpy: Roo kanteencha, pimatiro pompera-waetina eeroka-paeni. Pantakaenawo okaatzi
    kameetha-tzimotzimiri eeroka.”
  luo-luo: Koro to wan e lweti. Timnwauru gimoro amora muneno ni ber kendo longʼonu.”
  meu-meu: Harihari ai na oi imamu ai; edena kara ba laloa namo bona maoro, unu ba
    karamai toma.
  npi-ULB: अब हेर्नुहोस्, हामीलाई तपाईंको शक्‍तिमा राख्‍नुहोस् । तपाईंको नजरमा हामीलाई
    जे गर्न असल र उचित लाग्छ, त्यही गर्नुहोस् ।”
  yor-yor: Nísinsin yìí, àwa wà ní ọwọ́ yín. Ohunkóhun tí ẹ bá rò pé ó yẹ ó si tọ́
    lójú yín ní kí ẹ fi wá ṣe.”
  emp-NTPO: Dairãra bãrã jʌwaed̶a panʌa. Bʌa jipa oida crĩcha b̶ʌ quĩrãca odua.–
  ind-ind: Sekarang, Tuan berkuasa atas kami. Perbuatlah terhadap kami apa saja yang
    Tuanku anggap baik dan benar.”
  pes-OPCB: ولی حالا در اختیار شما هستیم، هر طور که صلاح می‌دانید با ما رفتار کنید.»
  tgl-ULB: Ngayon, tumingin ka, hawak mo kami sa iyong kapangyarihan. Anuman ang palagay
    ninyong mabuti at tama para gawin ninyo sa amin, gawin ito.”
  hui-hui: Áyu ina í̠ andaneha bedamagonigo í̠ hame lededagua berogo tigabida lowa
    manda bidedagua dege bibe, lene.
  mya-mya: ယ​ခု​အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​၏​လက် တွင်း​သို့​ရောက်​ရှိ​နေ​ပြီ​ဖြစ်​၍
    ကိုယ်​တော် ပြု​သင့်​သည်​ဟု​ထင်​သည့်​အ​တိုင်း​ပြု​တော် မူ​ပါ'' ဟု​လျှောက်​ထား​ကြ​လေ​သည်။-
  bod-N: ད་ལྟ་ངེད་ཅག་ནི་ཁྱེད་ཀྱི་ཕྱག་ཏུ་ཡོད་པ་དང་། ཁྱེད་ཀྱིས་ང་ཚོ་ལ་ཅི་ལྟར་བྱས་ན་ལེགས་ཤིང་འགྲིག་པར་དགོངས་ན་དེ་ལྟར་གྱིས་ཤིག་ཅེས་ཞུས།
  sna-sna: Zvino tava mumaoko enyu. Itai kwatiri chero zvamunoona zvakanaka uye zvakarurama.”
  spa-BLM: Ahora, he aquí que estamos en tu mano. Haz con nosotros lo que te parezca
    bueno y correcto hacer”.
  cac-cac: A ticnaic, ayon̈xooch d'a yol e c'ab', a ex tze na'a tas tzon̈ eyutej,
    aton tas smoj tze na'a, xchi eb'.
  swh-ULB: Tazama sasa, mnatumiliki chini ya utawala wenu. Chochote kilichochema na
    haki kwenu kutufanyia, fanyeni.”
  bel-bel: Цяпер вось мы ў руцэ тваёй. Як лепей і справядлівей пакажацца зрабіць з
    намі, так і зрабі.
  deu-ELBBK: Und nun siehe, wir sind in deiner Hand; tu, wie es gut und wie es recht
    ist in deinen Augen, uns zu tun.
  mbb-OT: Ne ǥuntaan kayi key en te zizalem te ǥehem nu, ne iyan ke en metau ke hengkey
    is ereg he ebeelan nu kenami.”
  mal-2015: 'ഇപ്പോൾ ഇതാ: ഞങ്ങൾ നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; നിനക്കു ഹിതവും യുക്തവുമായി
    തോന്നുന്നതുപോലെ ഞങ്ങളോടു ചെയ്തുകൊൾക എന്നു ഉത്തരം പറഞ്ഞു.'
  tuo-NT: Ʉ̃sã mʉꞌʉ yarã niꞌi. Mʉꞌʉ noꞌo ʉ̃sãrẽ weesĩꞌrĩrõnojõ weeya, nicãrã niwã.
  rmc-rmc: Akana sam andre tire vasta. Ker amenca oda, so gondoľines, hoj hino lačho
    the čačipnaskro.“
  nlg-nlg: Mi taeni ke, tana limamiu/[nimiu na maana] tua tai sopou! Kau ne taonia
    vamua na hava tau ghanaghana te maemane kau nea vanighai.”
  pes-OPV: و الان، اینک ما در دست تو هستیم؛ به هر طوری که در نظر تو نیکو وصواب است
    که به ما رفتار نمایی، عمل نما.»
  ron-1924: Ши акум, ятэ-не ын мыниле тале; фэ ку ной че вей креде кэ есте бине ши
    дрепт сэ фачь.”
  ben-OBCV: এখন আমরা আপনার হাতেই আছি। আপনার যা ভালো ও ন্যায্য মনে হয়, আমাদের প্রতি
    তাই করুন।”
  som-som: Oo haddaba bal eeg gacantaadaannu ku jirnaa. Sidii kula wanaagsan oo kula
    qumman inaad nagu samaysid yeel.
  lat-VUC: 'Nunc autem in manu tua sumus: quod tibi bonum et rectum videtur, fac nobis.'
  eng-ASVBT: 'And now, behold, we are in thy hand: as it seemeth good and right unto
    thee to do unto us, do.'
  ita-1885: e ora eccoci nelle tue mani; fa' inverso noi come ti parrà buono e diritto
    di farci.
  eng-LXXUP: And now, behold, we are in your power; do to us as it is pleasing to
    you, and as it seems good to you.
  eng-ULB: Now, look, you hold us in your power. Whatever seems good and right for
    you to do to us, do it.”
  spa-VBL: Ahora estamos en tus manos. Haz con nosotros lo que consideres justo y
    correcto”.
  fra-_FOB: Et maintenant, nous voici entre tes mains; fais comme il te semblera bon
    et équitable de nous faire.
  mal-mal: ഇപ്പോൾ ഇതാ, ഞങ്ങൾ നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; നിനക്ക് നല്ലതും യുക്തവുമായി
    തോന്നുന്നത് ഞങ്ങളോട് ചെയ്തുകൊൾക” എന്ന് ഉത്തരം പറഞ്ഞു.
  urd-GVR: Ab ham āp ke hāth meṅ haiṅ. Hamāre sāth wuh kuchh kareṅ jo āp ko achchhā
    aur ṭhīk lagtā hai.”
  suz-BL: मुल गो इन गुइमी बाक्‍नीकी। आंइ कली मार पशो नु रिम्‍शो लाक्‍नीनी, मोदेंशोन
    पन” देंतेक्‍म।
  ita-1927: Ed ora eccoci qui nelle tue mani; trattaci come ti par che sia bene e
    giusto di fare”.
  ckb-ckb: ئێستاش ئەوەتا لەبەردەستی ئێوەداین و چی بە باش و ڕاست دەزانن ئەوەمان لەگەڵدا
    بکەن.»
  eng-BBE: 'And now we are in your hands: do to us whatever seems good and right to
    you.'
  kan-OKCV: ಇಗೋ, ಈಗಲೂ ನಾವು ನಿನ್ನ ಕೈಯಲ್ಲಿಯೇ ಇದ್ದೇವೆ. ನಿನ್ನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದಾಗಿಯೂ, ಸರಿಯಾಗಿಯೂ
    ತೋಚುವ ಹಾಗೆ ನಮಗೆ ಮಾಡು,” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  bbb-bbb: '@see-verse:JOS.009.024'
  tam-2017: இப்போதும், இதோ, உமது கைகளில் இருக்கிறோம், உம்முடைய பார்வைக்கு நன்மையும்
    நியாயமுமாகத் தோன்றுகிறபடி எங்களுக்குச் செய்யும் என்றார்கள்.
  spa-RV-1909: 'Ahora pues, henos aquí en tu mano: lo que te pareciere bueno y recto
    hacer de nosotros, hazlo.'
  ron-BTF: Și acum, iată, suntem în mâna ta; fă cum este bine și drept în ochii tăi
    să ne faci.
  eng-WEBP: Now, behold, we are in your hand. Do to us as it seems good and right
    to you to do.”
  eng-FBV: Now we're in your hands. Do to us what you think is right and just.”
  nld-1939: We staan nu te uwer beschikking; doe met ons wat u goed en recht lijkt.
  nch-BL: Pero tiitztoque momaco; xijchihua cati más cuali tiquita.
  vie-1934: Bây giờ chúng tôi ở trong tay ông, hãy đãi chúng tôi tùy ý ông cho là
    tốt lành và công bình.
  hin-CV: अब देखिए, हम आपके ही हाथों में हैं. हमारे साथ आप वही कीजिए, जो आपको सही
    और अच्छा लगे.”
  spa-BES: 'Y ahora estamos en tus manos: haznos lo que te parezca bien y correcto.'
  tdx-tdx: 'Ie henane zao, ingo, am-pità’o zahay: aa le ano ama’ay ze atao’o soa naho
    to am-pi­vazohoa’ areo.'
  tha-KJV: ดู​เถิด บัดนี้​ข้าพเจ้าทั้งหลายอยู่ในกำมือของท่าน จงกระทำแก่ข้าพเจ้าทั้งหลายตามที่ท่านเห็นชอบเห็นควรเถิด”
  por-BR-2018: Agora pois, eis-nos aqui em tua mão; o que te parecer bom e correto
    fazer de nós, faze-o.
  deu-ELO: Und nun siehe, wir sind in deiner Hand; tue, wie es gut und wie es recht
    ist in deinen Augen, uns zu tun.
  eng-WYC-2018: Now forsooth we be in thine hand; do thou to us that, that seemeth
    rightful and good to thee. (And so now we be in thy hands; do thou to us what
    seemeth right and good to thee.)
  epo-epo: 'Kaj nun jen ni estas en via mano: kiel vi trovas bona kaj justa agi kun
    ni, tiel agu.'
  uig-PIN: Əmdi biz ⱪolungƣa qüxtuⱪ; nǝziringgǝ nemǝ yahxi wǝ durus kɵrünsǝ xuni ⱪilƣin,
    — dedi.
  beo-beo: Be wali ninia da dia lobo ganodini gagui gala. Dia asigi dawa:su defele
    ninima hamoma.”
  tpi-OTNT: Tasol nau mipela i stap long han bilong yu. Wanem samting yu ting i gutpela
    long mekim long mipela, yu ken mekim.”
  hau-SA: Yanzu, a hannunka muke, ka yi duk abin da ka ga ya yi maka kyau.”
  uig-LAT: Emdi biz qolunggha chüshtuq; neziringge néme yaxshi we durus körünse shuni
    qilghin, — dédi.
  nde-nde: Sesizinikele ezandleni zenu. Yenzani kithi konke elikubona kufanele njalo
    kuqondile kini.”
  ton-ton: 'Pea ko eni, vakai, ʻoku mau ʻi ho nima: ke ke fai kiate kimautolu ʻaia
    ʻoku matamatalelei mo totonu kiate koe.”'
  ces-1613: A hle, nyní v ruce tvé jsme; cožť se dobrého a spravedlivého vidí učiniti
    s námi, to učiň.
  eng-WMB: Now, behold, we are in your hand. Do to us as it seems good and right to
    you to do.”
  tam-TCV: இப்பொழுது நாங்கள் உமது கையிலேயே இருக்கிறோம். எது உமக்கு நல்லதாகவும், சரியாகவும்
    தோன்றுகிறதோ அதை எங்களுக்குச் செய்யும்” என்றார்கள்.
  ceb-ULB: Karon, tan-awa, gigamhan na ninyo kami. Bisan unsa man ang anaa sa inyong
    hunahuna nga maayo ug husto nga buhaton nganhi kanamo, buhata kini.”
  pol-UBG: A teraz oto jesteśmy w twoich rękach. Uczyń z nami to, co uważasz za dobre
    i słuszne.
  urd-GVU: اب ہم آپ کے ہاتھ میں ہیں۔ ہمارے ساتھ وہ کچھ کریں جو آپ کو اچھا اور ٹھیک
    لگتا ہے۔“
  deu-1912: Nun aber, siehe, wir sind in deinen Händen; was dich gut dünkt uns zu
    tun, das tue.
  ntj-ntj: Yuwa, nyuntulu-ya yungarralu kulila. Yaaltjingalku-lanyatjun? Tjinguru-lanyatjun
    mirri pungku. Wiya-tjinguru-lanyatjun wanka kanyinma.”
  kan-2017: ಇಗೋ, ಈಗ ನಾವು ನಿನ್ನ ಕೈಯಲ್ಲಿದ್ದೇವೆ; ನಿನಗೆ ಯಾವುದು ಒಳ್ಳೆಯದು, ನ್ಯಾಯವಾದುದ್ದು
    ಎಂದು ತೋರುತ್ತದೋ ಅದರಂತೆ ನಮಗೆ ಮಾಡು” ಎಂದು ಉತ್ತರಕೊಟ್ಟರು.
  tgo-tgo: Kaero iname e nɨman ghare mbaŋake. U vakatha weime the bigi u renuwaŋa
    i rumwaru e ghen.”
  yap-yap: Ere chiney e gamad bay u tan gelngim; ere mu rin’ ngomad e tin ga be leamnag
    nib mat’aw ma ba manigil.”
  hlt-MCSB: Tedae kaimih he na kut dongah ka omuh. Kaimih taengah na saii ham tueng
    tah na mikhmuh ah then tih thuem na ti bangla saii mai,” a ti na uh .
  mdy-ETH: ሃይሾ፥ ማይ ኑ ዒንሢ ኩጮ ጋራኬ፤ ኔኤም ኮሺ ማሊ ጴዼ ባኮ ቢያ ማማዼ» ጌዔኔ።
  twi-ASANTE: Seesei yɛdan mo. Deɛ mosusu sɛ ɛyɛ ma mo biara no, monyɛ.”
  eng-WEBU: Now, behold, we are in your hand. Do to us as it seems good and right
    to you to do.”
  bnp-bnp: Pali ngane mi made na limamu. A ra maki i kamumu o ngaru go rata virihi
    mia vona, o rata kunana.”
  wal-wal: Ha77i simmi nuuni ne kushiyan de7oos. Nuna neeyyo lo77onne suure milati
    beettaadan ootta” yaagidi zaaridosona.
  spa-PDDPT: Ahora pues, estamos en tus manos. Haz con nosotros como te parezca bien
    y justo.
  gun-gun: Ma'ẽ, ndepo py orekuai. Ha'evea rami ha'e anhetẽ rupi orerereko — he'i
    okuapy.
  agu-BL: Cha'stzun te ncu' katxumul yi jun kajtza'kla'tz. Ma jalu' bin, ja bin ko'c
    chicwentu'. Chibne'u' ske'j quib yi mbixe' cyanu', che'ch bantz tetz Josué.
  ilo-ULB: Kitaem ita, tengngelnakami iti pannakabalinmo. Aniaman nga ipagarupmo a
    nasayaat ken nalinteg nga aramidem kadakami, aramidem daytoy.”
  kpg-kpg: Dolomeenei gei gimaadou guu hai digau e huwahuwa iei goe. Heia mai gi gimaadou
    au mee ala e iloo bolo e humalia di hai go gimaadou.”
  uig-ARA: ئەمدى بىز قولۇڭغا چۈشتۇق؛ نەزىرىڭگە نېمە ياخشى ۋە دۇرۇس كۆرۈنسە شۇنى قىلغىن،
    ــ دېدى.
  bsp-bsp: Ndɛkəl oŋ, səyi 'm dəwaca. Məyɔ su tɔkɔ tentes' am mɔ, məyɔ su ti pəlompu
    disrɛ.»
  sus-sus: Yakɔsi, muxu na wo sago. Wo xa muxu xa fe raba alɔ wo wama a xɔn ma ki
    naxɛ tinxinyi kui.»
  pon-2006: Met se patohwan milahr pahn omwi manaman; komw ketin wiahiong kiht dahme
    pwung me komw ketin kupwurki.”
  ksd-ksd: Ma go a varkurai ure avet i tur piram; ba u nuk pa ta magit i boina ma
    i takodo upi da pait ia ta vevet, una pait ia ka.
  tur-YTC: İşte şimdi senin elindeyiz. Sana nasıl iyi ve doğru geliyorsa bize onu
    yap.”
  grc-BRENT: Καὶ νῦν ἰδοὺ ἡμεῖς ὑποχείριοι ὑμῖν· ὡς ἀρέσκει ὑμῖν καὶ ὡς δοκεῖ ὑμῖν,
    ποιήσατε ἡμῖν.
  ind-AYT: Sesungguhnya, sekarang, kami dalam kuasamu. Lakukanlah apa yang kaupandang
    baik dan benar.”
  nya-nya: Tsopanotu ife tili mʼmanja mwanu, ndipo inu chitani nafe monga kukukomerani.”
  hrv-hrv: 'I sada smo, evo, u tvojim rukama: učini s nama što misliš da je dobro
    i pravo.”'
  mps-mps: Tiali goli, megi da te nago nogode bidibao. Mena sę nago homude te dwagi
    yai dolo da homu ebaso, te sę nago dabolo yagameo,” wali.
  tpi-tpi: Tasol nau mipela i stap long han bilong yu. Wanem samting yu ting i gutpela
    long mekim long mipela, yu ken mekim.”
  dan-1931: Men se, nu er vi i din Hånd; gør med os, som det tykkes dig godt og ret!”
  vie-OVCB: Bây giờ, chúng tôi ở trong tay các ông, các ông muốn đối xử thế nào tùy
    ý.”
  guj-2017: હવે, જો, તેં અમને તારા બળથી પકડયા છે. અમારી સાથે તને જે કરવાનું સારું
    તથા ખરું લાગે, તે કર.”
  pon-2006A: Met se patohwan milahr pahn omwi manaman; komw ketin wiahiong kiht dahme
    pwung me komw ketin kupwurki.”
  por-BRBSL: Agora, eis que estamos em suas mãos. Faça-nos o que lhe parece bom e
    certo fazer”.
  cth-cth: Atu kaimouh teh nange kut dawk ka o awh. Kaimouh dawk na sak hanelah a
