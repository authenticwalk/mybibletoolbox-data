verse: JOS.009.008
translations:
  mal-C: 'അവർ യോശുവയോട്: “ഞങ്ങൾ നിങ്ങളുടെ ദാസന്മാർ” എന്നു പറഞ്ഞു. എന്നാൽ യോശുവ അവരോട്,
    “നിങ്ങൾ ആരാകുന്നു? എവിടെനിന്നു വരുന്നു?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da sprachen sie zu Josua: Wir wollen dir unterthan sein. Da fragte sie
    Josua: Wer seid ihr, und woher kommt ihr?'
  lin-lin: 'Bazongiselaki Jozue : — Tozali basali na yo. Kasi Jozue atunaki bango :
    — Bozali banani mpe bowuti wapi ?'
  eng-LSV: And they say to Joshua, “We [are] your servants.” And Joshua says to them,
    “Who [are] you? And where do you come from?”
  eng-GNV: And they said vnto Ioshua, We are thy seruants. Then Ioshua saide vnto
    them, Who are ye? and whence come ye?
  eng-WEBSTER: And they said to Joshua, we are thy servants. And Joshua said to them,
    Who are ye? and whence come ye?
  nhw-BL: 'Huan nopa Gabaón ehuani quinanquilijque Josué: ―Tojuanti timechtequipanose
    san tlapic. Huan Josué quinilhui: ―¿Ajqueya amojuanti huan canque anhualahuij?'
  swh-ONEN: Wakamwambia Yoshua, “Sisi ni watumishi wako.” Yoshua akawauliza, “Ninyi
    ni nani, nanyi mnatoka wapi?”
  bba-bba: Mɑ bɑ Yosue wisɑ bɑ nɛɛ, sɑ wurɑ su ko wunɛn sɔm kowobu. Mɑ Yosue u bu
    bikiɑ u nɛɛ, mɑn diyɑ i wee. Bwese terɑ̀ i sɑ̃ɑ.
  eng-KJVCPB: And they said unto Joshua, We are thy servants. And Joshua said unto
    them, Who are ye? and from whence come ye?
  cpy-cpy: 'Eekiro ishintsi-tanakitziiri, ikantziri: “Nokoyi pompera-tina.” Ikantziri
    Josué: “¿Jempema pipoñaaka? ¿Jempe piitaka? ¿Jempe ojeeki pinampi?”'
  luo-luo: Negiwachone Joshua niya, “Wan jotichu.” To Joshua nopenjogi niya, “Un ngʼa
    gini to bende ua kanye?”
  meu-meu: A idia ese Iosua ma e hamaoroa, eto, Ai na oiemu hesiai taudia. Iosua ese
    ma e nanadaidia, eto, Umui be daidia? Bona ede amo vada oma?
  npi-ULB: उनीहरूले भने, “हामी तपाईंहरूका दासहरू हौँ ।” यहोशूले उनीहरूलाई भने, “तिमीहरू
    को हौ? तिमीहरू कहाँबाट आएका हौ?”
  yor-yor: “Ìránṣẹ́ rẹ ní àwa í ṣe.” Wọ́n sọ fún Joṣua. Ṣùgbọ́n Joṣua béèrè, “Ta ni
    yín àti pé níbo ni ẹ̀yin ti wá?”
  emp-NTPO: 'Gabaoʌ̃nebemarãba nãwã panusid̶aa: –Daira bãrã nezocarãa.– Maʌ̃ne Josueba
    nãwã iwid̶isia: –¿Bãrãra cairãda jãwã panʌ? ¿Sãmaʌba ze panʌ?–'
  ind-ind: Kata mereka kepada Yosua, “Kami adalah hamba-hambamu.” Jawab Yosua, “Siapakah
    kalian? Dari mana asalmu?”
  pes-OPCB: 'آنها به یوشع گفتند: «ما بندگان تو هستیم.» ولی یوشع از آنها پرسید: «شما
    چه کسانی هستید و از کجا آمده‌اید؟»'
  tgl-ULB: Sinabi nila kay Josue, Kami ay inyong mga lingkod.” Sinabi ni Josue sa
    kanila, “Sino kayo? Saan kayo nagmula?”
  hui-hui: Ani layagola tigua Yosuahondo lalu, Í̠ hame lareale bibelo ina í̠ andaneha
    kamagoni, lene. Ani layagola Yosuahanda tihondo hale halu lalu, Tí ibini aibe.
    Tí dindi ani howa ibirimibe, lene.
  mya-mya: သူ​တို့​က``အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​၏​အစေ ကို​ခံ​ပါ​မည်'' ဟု​ယော​ရှု​အား​ပြန်​ပြော​ကြ​၏။
    ယော​ရှု​က``သင်​တို့​သည်​မည်​သူ​များ​ဖြစ်​ကြ သ​နည်း။ မည်​သည့်​အ​ရပ်​မှ​လာ​ကြ​သ​နည်း''
    ဟု​မေး​လေ​၏။
  bod-N: ཁོ་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ལ། ངེད་རྣམས་ནི་ཁྱེད་ཀྱི་གཡོག་པོ་ཡིན་ཞེས་སྨྲས། ཡོ་ཤུ་ཨ་ཡིས་དེ་རྣམས་ལ།
    ཁྱོད་རྣམས་སུ་ཡིན། གང་ནས་འོངས་པ་ཡིན་ཞེས་དྲིས་པ་ལ།
  sna-sna: Ivo ndokuti kuna Joshua, “Tiri varanda venyu.” Asi Joshua akavabvunza achiti,
    “Ndimi vanaani uye munobvepi?”
  spa-BLM: 'Dijeron a Josué: “Somos tus siervos”. Josué les dijo: “¿Quiénes sois?
    ¿De dónde venís?”'
  cac-cac: 'Ix och ijan eb'' yalan d''a vin̈aj Josué chi'': —B''ecan co c''ol coch
    e checab''oc, xchi eb''. Ix sc''anb''an vin̈ d''a eb'': —¿Mach ex jun? ¿B''ajtil
    ex coti? xchi vin̈.'
  swh-ULB: Wakamwambia Yoshua, “Sisi ni watumishi wako.”Yoshua akawauliza, “Ninyi
    ni akina nani? Mnatokea wapi?
  bel-bel: 'Яны сказалі Ісусу: мы рабы твае. А Ісус сказаў ім: хто вы і адкуль прыйшлі?'
  deu-ELBBK: 'Und sie sprachen zu Josua: Wir sind deine Knechte. Und Josua sprach
    zu ihnen: Wer seid ihr, und woher kommt ihr?'
  mbb-OT: Ne mibpehizuhizu sikandan ki Josue. Ke sikandan te, “Andam key he ebpenilbi
    keniyu.” Ne mid-insà si Josue kandan te, “Hentei kew wey hendei kew ebpuun?”
  mal-2015: 'അവർ യോശുവയോടു: ഞങ്ങൾ നിന്റെ ദാസന്മാരാകുന്നു എന്നു പറഞ്ഞു. അപ്പോൾ യോശുവ
    അവരോടു: നിങ്ങൾ ആർ? എവിടെനിന്നു വരുന്നു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Na peꞌe Josuére nicãrã niwã: —Ʉ̃sã mʉsãrẽ daꞌracoꞌterã nirãsaꞌa. Josué
    peꞌe narẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Noanojõ niti mʉsã? ¿Noꞌocjãrãpʉ aꞌtiati? nicʉ niwĩ.'
  rmc-rmc: '„Sam tire služobňika,“ odphende le Jozuaske. O Jozua lendar phučľa: „Ko
    san a khatar san?“'
  nlg-nlg: Ma gaira tara bosa vania Joshua, “Ighai nimiu na tinoni ni lutu.” Joshua
    te huatira me ghaghua, “?Ma hei sughua ighau? ?Mi vei tau butu mai?”
  pes-OPV: 'ایشان به یوشع گفتند: «ما بندگان تو هستیم.» یوشع به ایشان گفت که «شما کیانید
    و از کجامی آیید؟»'
  ron-1924: 'Ей ау зис луй Иосуа: „Ной сунтем робий тэй.” Ши Иосуа ле-а зис: „Чине
    сунтець вой ши де унде вениць?”'
  ben-OBCV: “আমরা আপনার দাস,” তারা যিহোশূয়কে বলল। কিন্তু যিহোশূয় জিজ্ঞাসা করলেন,
    “তোমরা কারা এবং তোমরা কোথা থেকে এসেছ?”
  som-som: Oo waxay Yashuuca ku yidhaahdeen, Annagu waxaannu nahay addoommadaada.
    Markaasaa Yashuuca wuxuu ku yidhi, Yaad tihiin? Oo xaggee baad ka timaadeen?
  lat-VUC: 'At illi ad Josue: Servi, inquiunt, tui sumus. Quibus Josue ait: Quinam
    estis vos? et unde venistis?'
  eng-ASVBT: And they said unto Joshua, We are thy servants. And Joshua said unto
    them, Who are ye? and from whence come ye?
  ita-1885: 'Ma essi dissero a Giosuè: Noi siamo tuoi servitori. E Giosuè disse loro:
    Chi siete voi, e donde venite?'
  eng-LXXUP: 'And they said to Joshua, We are thy servants: and Joshua said to them,
    Whence are ye, and whence have ye come?'
  eng-ULB: They said to Joshua, “We are your servants.” Joshua said to them, “Who
    are you? Where did you come from?”
  spa-VBL: “Somos sus siervos”, respondieron. “Pero ¿quiénes son ustedes? ¿De dónde
    vienen?” preguntó Josué.
  fra-_FOB: 'Mais ils dirent à Josué: Nous sommes tes serviteurs! Et Josué leur dit:
    Qui êtes-vous, et d''où venez-vous?'
  mal-mal: 'അവർ യോശുവയോട്: “ഞങ്ങൾ നിന്റെ ദാസന്മാരാകുന്നു” എന്ന് പറഞ്ഞു. അപ്പോൾ യോശുവ
    അവരോട്: “നിങ്ങൾ ആർ? എവിടെനിന്ന് വരുന്നു?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Wuh Yashua se bole, “Ham āp kī ḳhidmat ke lie hāzir haiṅ.” Yashua ne pūchhā,
    “Āp kaun haiṅ aur kahāṅ se āe haiṅ?”
  suz-BL: मिनु मेकोपुकीमी यहोसु कली “गो इन गेय पाइब नकी” दे लोव़ लेत्‍ताक्‍म। मिनु
    यहोसुमी मेको आन कली “गे सु ननी? ते रे जाक्‍शो ननी” दे हिल्‍लो पाप्‍तु।
  ita-1927: 'Ma quelli dissero a Giosuè: “Noi siam tuoi servi!” E Giosuè a loro: “Chi
    siete? e donde venite?” E quelli gli risposero:'
  ckb-ckb: 'ئەوانیش بە یەشوعیان گوت: «ئێمە خزمەتکاری تۆین.» یەشوعیش لێی پرسین: «ئێوە
    کێن و لەکوێوە هاتوون؟»'
  eng-BBE: And they said to Joshua, We are your servants. Then Joshua said to them,
    Who are you and where do you come from?
  kan-OKCV: ಅದಕ್ಕವರು ಯೆಹೋಶುವನಿಗೆ, “ನಾವು ನಿನ್ನ ಸೇವಕರು,” ಎಂದರು. ಆಗ ಯೆಹೋಶುವನು ಅವರಿಗೆ,
    “ನೀವು ಯಾರು? ಎಲ್ಲಿಂದ ಬಂದಿರಿ?” ಎಂದನು.
  bbb-bbb: '@see-verse:JOS.009.007'
  tam-2017: 'அவர்கள் யோசுவாவை நோக்கி: நாங்கள் உமக்கு அடிமைகள் என்றார்கள்; அதற்கு யோசுவா:
    நீங்கள் யார், எங்கேயிருந்து வந்தீர்கள் என்று கேட்டான்.'
  spa-RV-1909: 'Y ellos respondieron á Josué: Nosotros somos tus siervos. Y Josué
    les dijo: ¿Quién sois vosotros y de dónde venís?'
  ron-BTF: 'Iar ei i-au spus lui Iosua: Suntem servitorii tăi. Și Iosua le-a spus:
    Cine sunteți și de unde veniți?'
  eng-WEBP: They said to Joshua, “We are your servants.” Joshua said to them, “Who
    are you? Where do you come from?”
  eng-FBV: “We are your servants,” they replied. “But who are you? Where do you come
    from?” Joshua asked.
  nld-1939: 'Toen zeiden ze tot Josuë: We zijn uw dienstknechten. Maar Josuë vroeg
    hun: Wie zijt ge, en waar komt ge vandaan?'
  nch-BL: 'Huan nopa Gabaón ehuani quinanquilijque Josué: ―Tojuanti timechtequipanose
    san tapic. Huan Josué quinilhui: ―¿Ajquiya amojuanti huan canque anhualahuij?'
  vie-1934: 'Nhưng chúng nó nói cùng Giô-suê rằng: Chúng tôi là tôi tớ của ông. Giô-suê
    hỏi: Các ngươi là ai, ở đâu đến?'
  hin-CV: किंतु उन्होंने यहोशू से कहा, “हम तो आपके सेवक हैं.” तब यहोशू ने उनसे पूछा,
    “तुम लोग कौन हो और कहां से आए हो?”
  spa-BES: 'Y dijeron a Josué: Nosotros somos tus siervos. Entonces Josué les dijo:
    ¿Quién eres y de dónde vienes?'
  tdx-tdx: 'Le hoe ty asa’ iareo am’ Iehosoa: Mpitoro’ areo zahay. Le hoe ty nanoe’
    Iehosoa: Ia v’inahareo naho boak’aia?'
  tha-KJV: เขากล่าวแก่โยชู​วาว​่า “ข้าพเจ้าทั้งหลายเป็นผู้​รับใช้​ของท่าน” และโยชูวากล่าวแก่เขาว่า
    “พวกเจ้าเป็นใครกัน และมาจากที่​ไหน​”
  por-BR-2018: 'E eles responderam a Josué: Nós somos teus servos. E Josué lhes disse:
    Quem sois vós e de onde vindes?'
  deu-ELO: 'Und sie sprachen zu Josua: Wir sind deine Knechte. Und Josua sprach zu
    ihnen: Wer seid ihr, und woher kommet ihr?'
  eng-WYC-2018: And they said to Joshua, We be thy servants. To whom Joshua said,
    What men be ye, and from whence came ye?
  epo-epo: 'Kaj ili diris al Josuo: Ni estas viaj sklavoj. Kaj Josuo diris al ili:
    Kiuj vi estas? kaj el kie vi venas?'
  uig-PIN: 'Ular Yǝxuaƣa: — Biz sening ⱪulliringmiz, dedi. Yǝxua ulardin: — Silǝr
    kim, ⱪǝyǝrdin kǝldinglar? — dǝp soridi.'
  beo-beo: 'Ilia da Yosiuama amane sia:i, “Ninia da dia hawa: hamosu dunu esala.”
    Yosiua da ilima amane adole ba:i, “Dilia da nowala:? Dilia da habidili misibala:?”'
  tpi-OTNT: Na ol Hivi i tokim Josua olsem, “Mipela inap mekim wok olsem ol wokboi
    bilong yupela.” Orait Josua i askim ol, “Yupela i bilong wanem lain? Na yupela
    i kam we?”
  hau-SA: Suka ce wa Yoshuwa, “Mu bayinku ne.” Amma Yoshuwa ya tambaye su ya ce, “Ku
    wane ne, kuma daga ina kuka zo?”
  uig-LAT: 'Ular Yeshuagha: — Biz séning qulliringmiz, dédi. Yeshua ulardin: — Siler
    kim, qeyerdin keldinglar? — dep soridi.'
  nde-nde: Bathi kuJoshuwa “Siyizinceku zenu.” Kodwa uJoshuwa wababuza wathi, “Lingobani
    njalo livela ngaphi?”
  ton-ton: Pea naʻa nau tala kia Siosiua, “Ko hoʻo kau tamaioʻeiki ʻakimautolu. Pea
    pehē ʻe Siosiua kiate kinautolu, “Ko hai ʻakimoutolu? Pea kuo mou haʻu mei fē?”
  ces-1613: 'Ale oni odpověděli Jozue: Služebníci tvoji jsme. Jimž řekl Jozue: Kdo
    pak jste, a odkud jste přišli?'
  eng-WMB: They said to Joshua, “We are your servants.” Joshua said to them, “Who
    are you? Where do you come from?”
  tam-TCV: அதற்கு அவர்கள் யோசுவாவிடம், “நாங்கள் உங்கள் அடிமைகள்” என்றனர். ஆனாலும்
    யோசுவா அவர்களிடம், “நீங்கள் யார்? எங்கேயிருந்து வருகிறீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Miingon sila kang Josue, “Imo kaming mga sulugoon.” Miingon si Josue kanila,
    “Kinsa man kamo? Diin man kamo gikan?”
  pol-UBG: 'A oni powiedzieli Jozuemu: Jesteśmy twoimi sługami. I Jozue zapytał ich:
    Kim jesteście i skąd przybywacie?'
  urd-GVU: وہ یشوع سے بولے، ”ہم آپ کی خدمت کے لئے حاضر ہیں۔“ یشوع نے پوچھا، ”آپ کون
    ہیں اور کہاں سے آئے ہیں؟“
  deu-1912: 'Sie aber sprachen zu Josua: Wir sind deine Knechte. Josua sprach zu ihnen:
    Was seid ihr, und woher kommt ihr?'
  ntj-ntj: Nyangka-ya wati nyarra Kipiyanngamartatjilu Tjatjuwanya watjarnu, “Yuwa
    puurr, nyuntuku wangka-latju wangarnarralu kulira palyanma kutjupa-kutjupan watjaranyangka.”
    Nyangka Tjatjuwalu-tjananya watjarnu, “Ngananya-yan? Ngurra wanytjanguru-yan pitjangu?”
  kan-2017: ಅವರು ಯೆಹೋಶುವನಿಗೆ “ನಾವು ನಿಮ್ಮ ದಾಸರು” ಎಂದರು. ಯೆಹೋಶುವನು ಅವರನ್ನು “ನೀವು ಯಾರು?
    ಎಲ್ಲಿಯವರು?” ಎಂದು ವಿಚಾರಿಸಿದನು.
  tgo-tgo: Thɨ dage weya Josuwa thɨŋa, “Ghime len rakakaiwo.” Ko iyemaeŋge Josuwa
    i vaitoŋgi iŋa, “Thavala ghemi na aŋga hu raka mena?”
  yap-yap: Miyad ga’ar ngak Joshua, “Gamad e ngu pigpiggad rom.” Me fithrad Joshua
    ni ga’ar, “Gimed chon mini’? Ma uw e kambad riy?”
  hlt-MCSB: Joshua taengah khaw, “Kaimih he na sal rhoek ni,” a ti na uh vaengah amih
    te Joshua loh , “Nangmih te ulae, me lamkah lae na lo uh?” a ti nah.
  mdy-ETH: ጌባዖኦኔ ዓሳ ማሃዖ ዒያሱም፦ «ኑ ኔኤኮ ዓይሌ ማዓንዳኔ» ጋዓዛ፥ ዒያሱ ዔያቶ፦ «ዒንሢ ዓይጎ ዓሲዳይ? ዓንካፓ
    ዒንሢ ሙኬይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Wɔbuaa sɛ, “Yɛbɛyɛ mo asomfoɔ.” Yosua bisaa wɔn sɛ, “Moyɛ ɛhefoɔ na
    mofiri he?”
  eng-WEBU: They said to Joshua, “We are your servants.” Joshua said to them, “Who
    are you? Where do you come from?”
  bnp-bnp: Lakea e huriki a Hivi ri takia e Iosua ri ta maea, “Mi ngaru ni leho manga
    a vora ne mua.” Lakea e Iosua i nana ria, “E rei a kabu ne mua? Mu valai vai?”
  wal-wal: Yaagin eti Yaasa, “Nuuni ne ashkkarata” yaagidosona. Yaasu, “Intte oonee?
    Auppe yiidetii?” yaagidi oichchiis.
  spa-PDDPT: 'Y dijeron a Josué: Somos esclavos tuyos. Entonces Josué les dijo: ¿Quiénes
    son ustedes? ¿De dónde vienen?'
  gun-gun: 'Ha''e kuery ombovai Josué pe: — Ore ma nerembiguai roiko — he''i okuapy.
    Josué peteĩgue ju oporandu ha''e kuery pe: — Marã ramigua ete tu peẽ? Magui tu
    peju?'
  agu-BL: '—Qui'' ta'', yi o'' ketz, ja ku''l tan talche''n yi list ato''t tan koque''n
    tetz chimosu''. Bene''n tzun jakol junt tir Josué scyetz: —¿Na'' tzun scyetz e''u''?
    Nin cyale''u'' yi bintzi yi ¿na'' nchisite''tu''?'
  ilo-ULB: Kinunada kenni Josue, “Dakami dagiti adipenmo.” Kinuna ni Josue kadakuada,
    “Siasinokayo? Sadino ti naggapuanyo?”
  kpg-kpg: Digau Gibeon ga helekai gi Joshua, “Gimaadou digau hai hegau ni aau.” Joshua
    ga heeu, “Goodou goai? Goodou ne lloomoi i hee?”
  uig-ARA: 'ئۇلار يەشۇئاغا: ــ بىز سېنىڭ قۇللىرىڭمىز، دېدى. يەشۇئا ئۇلاردىن: ــ سىلەر
    كىم، قەيەردىن كەلدىڭلار؟ ــ دەپ سورىدى.'
  bsp-bsp: 'Kɔ ŋaloku Yosuwe: «Acar anu ŋɔ səyɔnɛ.» Kɔ Yosuwe eyif ŋa: «Are ŋɔ nəyɔnɛ-ɛ?
    Deke nəyɛfɛ-ɛ?»'
  sus-sus: E naxa Yosuwe yaabi, «I xa konyie nan lanxi muxu ma.» Yosuwe naxa e maxɔrin,
    «Nde na wo tan na? Wo kelixi minden?»
  pon-2006: A irail patohwan ong Sosua, “Kiht, se pahn patohwan papah komwi.” Sosua
    ahpw idek rehrail, “Ihs kumwail? Kumwail kohsang ia?”
  ksd-ksd: 'Ma dia ga biti tai Iosua: Avet kaum umana tultul. Ma Iosua i ga biti ta
    diat: To ia avat? Ma avat mamave?'
  tur-YTC: 'Yeşu''ya, “Biz senin hizmetkârlarınız” dediler. Yeşua onlara şöyle dedi:
    “Siz kimsiniz? Nereden geliyorsunuz?”'
  grc-BRENT: Καὶ εἶπαν πρὸς Ἰησοῦν, οἰκεται σου ἐσμέν· καὶ εἶπε πρὸς αὐτοὺς Ἰησοῦς,
    πόθεν ἐστὲ, καὶ πόθεν παραγεγόνατε;
  ind-AYT: Mereka menjawab kepada Yosua, “Kami adalah hamba-hambamu.” Yosua pun bertanya
    kepada mereka, “Siapakah kamu? Dari manakah kamu datang?”
  nya-nya: Iwo anati kwa Yoswa, “Ife ndife akapolo anu.” Tsono Yoswa anawafunsa kuti,
    “Inu ndinu yani ndipo mukuchokera kuti?”
  hrv-hrv: 'A oni odgovore Jošui: “Tvoje smo sluge!” Jošua ih upita: “Tko ste i odakle
    dolazite?”'
  mps-mps: Tiali goli, te Hivi dabego Josuabolo te po wai, “Dago te dagego sę bidi
    dabego sę ebo tiwai gilama sę yaibao.” Tialima, Josuago augwalibolo hanalu wali,
    “Dage mena hani dawe? Tama dage menadu asaliwe?”
  tpi-tpi: Na ol Hivi i tokim Josua olsem, “Mipela inap mekim wok olsem ol wokboi
    bilong yupela.” Orait Josua i askim ol, “Yupela i bilong wanem lain? Na yupela
    i kam we?”
  dan-1931: 'De sagde til Josua: “Vi er dine Trælle!” Josua spurgte dem så: “Hvem
    er I, og hvorfra kommer I?”'
  vie-OVCB: 'Họ nói với Giô-suê: “Chúng tôi là đầy tớ của ông.” Giô-suê hỏi: “Các
    anh là ai? Từ đâu tới?”'
  guj-2017: તેઓએ યહોશુઆને કહ્યું, “અમે તમારા દાસો છીએ.” યહોશુઆએ તેઓને કહ્યું, “તમે
    કોણ છો? તમે ક્યાંથી આવ્યા છો?”
  pon-2006A: A irail patohwan ong Sosua, “Kiht, se pahn patohwan papah komwi.” Sosua
    ahpw idek rehrail, “Ihs kumwail? Kumwail kohsang ia?”
  por-BRBSL: 'Eles disseram a Joshua: “Nós somos seus servos”. Joshua disse-lhes:
    “Quem é você? De onde você vem?”'
  cth-cth: ahnimouh ni kaimanaw teh, nangmae san doeh telah Joshua koe atipouh awh.
    Joshua ni nangmanaw teh bangtelae tami maw, na lahoi maw na tho awh telah a pacei.
  twi-twi: Wobuae se, “Yɛbɛyɛ mo asomfo.” Yosua bisaa wɔn se, “Moyɛ ɛhefo na mufi
    he?”
  hlt-hlt: Joshua taengah khaw, “Kaimih he na sal rhoek ni,” a ti na uh vaengah amih
    te Joshua loh, “Nangmih te ulae, me lamkah lae na lo uh?” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sosuwee kɛ dɔ̀: Ti tú ɑ kó bɛtɔ̃mbɛ̀ mbɛ. Kɛ̀ Sosuwee
    dɔ̀: Di tú ɔ̃̀mbɛ? Di bonní dɛ?'
  msy-2020: Ezɨ me kamaghɨn Josua mɨgei, “E pura nɨn ingangarir gumazibar otivigh
    ikiam.” Ezɨ Josua kamaghɨn me mɨgei, “Ia taia. Ia managhɨra ikegha izi?”
  azb-azb: 'Onlar Yeşuaya dedilər: «Biz sənin qullarınıq». Yeşua isə onlara dedi:
    «Siz kimsiniz və haradan gəlirsiniz?»'
  eng-DBY: And they said unto Joshua, We are thy servants. And Joshua said to them,
    Who are ye? and from whence come ye?
  hin-2017: उन्होंने यहोशू से कहा, “हम तेरे दास हैं।” तब यहोशू ने उनसे कहा, “तुम कौन
    हो? और कहाँ से आए हो?”
  swp-swp: Se ribalau Iosua arinai, si ene, Em heaheari ai. Iosua aridi eai i ene,
    Omi haedi eai au laoma?
  eng-YLT: and they say unto Joshua, 'Thy servants we [are].' And Joshua saith unto
    them, 'Who [are] ye? and whence come ye?'
  eng-WYC-2017: And they said to Joshua, We be thy servants. To whom Joshua said,
    What men be ye, and from whence came ye?
  eng-WMBB: They said to Joshua, “We are your servants.” Joshua said to them, “Who
    are you? Where do you come from?”
  urd-GVH: वह यशुअ से बोले, “हम आपकी ख़िदमत के लिए हाज़िर हैं।” यशुअ ने पूछा, “आप
    कौन हैं और कहाँ से आए हैं?”
  rug-rug: Zama la koe Zosua si arini, “Gami si na mua nabulu.” Ba nanasi e Zosua,
    “Ari sei si gamu? Pavei mae gua mia?”
  gaz-gaz: Isaan garuu Iyyaasuudhaan, “Nu garboota kee ti” jedhan. Iyyaasuunis, “Isin
    eenyuu dha? Eessaa dhuftani?” jedhee isaan gaafate.
  fra-LSG: 'Ils dirent à Josué: Nous sommes tes serviteurs. Et Josué leur dit: Qui
    êtes-vous, et d’où venez-vous?'
  gnn-gnn: Ga walalanydja buku‐wakmaraŋala ḻakaranhamina nhanukala Djatjuwawala bitjarra,
    “Ŋanapurrunydja dhuwala nhumalaŋgu djämamirrina walala beŋuruna‐wala birr wäŋaŋuru
    marrtjina lili, liŋgu ŋanapurru yawungu ŋäma nhumalaŋgu waŋarrnha Godnha ŋunhi
    ŋayi yawungu nhumalanha guŋga'yuna ŋunhala Yetjip, ga ŋunhala bala gali'ŋura makarrŋura
    wäŋaŋura.
  yal-yal: E yi a fala Yosuwe xa, e naxa, “I ya walikɛne nan nxu ra.” Yosuwe yi e
    maxɔdin, a naxa, “Nde ɛ tan na? Ɛ kelixi minɛn?”
  haw-1868: I mai la lakou ia Iosua, He poe kauwa makou nau. I aku la o Iosua ia lakou,
    Owai oukou? a mai hea mai oukou i hele mai nei?
  arb-NAV: 'فَقَالُوا لِيَشُوعَ: «نَحْنُ عَبِيدٌ لَكَ» فَسَأَلَهُمْ يَشُوعُ: «مَنْ
    أَنْتُمْ، وَمِنْ أَيْنَ أَقْبَلْتُمْ؟»'
  ewe-ewe: Woɖo eŋu be, “Míazu miaƒe kluviwo.” Yosua bia be, “Ame kawoe mienye eye
    afi ka mietso?”
  eng-LEE: And they said unto Joshua, We are thy servants. And Joshua said unto them,
    Who are ye? and whence come ye!
  asm-FB: তেওঁলোকে যিহোচূৱাক ক’লে, “আমি আপোনাৰ দাস।” তেতিয়া যিহোচূৱাই ক’লে, “আপোনালোক
    কোন? আৰু আপোনালোকে ক’ৰ পৰা আহিছে?”
  sus-A: عٍ نَشَ يٌسُوٍ يَابِ، «عِ شَ كٌنيِيٍ نَن لَنشِ مُشُ مَ.» يٌسُوٍ نَشَ عٍ مَشْرِن،
    «ندٍ نَ وٌ تَن نَ؟ وٌ كٍلِشِ مِندٍن؟»
  fra-SBL: 'Ils dirent à Josué : « Nous sommes tes serviteurs. » Josué leur dit :
    « Qui êtes-vous ? D''où venez-vous ? »'
  hbo-hbo: וַיֹּאמְר֥וּ אֶל־יְהֹושֻׁ֖עַ עֲבָדֶ֣יךָ אֲנָ֑חְנוּ וַיֹּ֨אמֶר אֲלֵהֶ֧ם
    יְהֹושֻׁ֛עַ מִ֥י אַתֶּ֖ם וּמֵאַ֥יִן תָּבֹֽאוּ׃
  piu-2006: '@see-verse:JOS.009.007'
  kik-kik: Nao magĩcookeria Joshua atĩrĩ, “Ithuĩ tũrĩ ndungata ciaku.” Ningĩ Joshua
    akĩmooria atĩrĩ, “Inyuĩ mũrĩ a, na muumĩte kũ?”
  fra-NCL: 'Il dirent à Josué : « Nous sommes tes serviteurs. » Josué leur dit : « Qui
    êtes-vous et d’où venez-vous ? »'
  cek-AK: Nihcae mah Joshua khaeah, Kaicae loe na tamna ah ni ka oh o boeh, tiah a
    naa o. Toe Joshua mah nihcae khaeah, Nangcae loe mi aa? Naa bang hoiah maw nang
    zoh o? tiah a naa.
  cuk-cuk: 'Gabaón-dulemar Josué-abin sogdemalad: —Anmar be-maiga-guega guakwamalad.
    Josué we-dulemarse egichided: —¿Ar bemarde doamarsunna, bia bemar danimala?'
  uig-CYR: 'Улар Йәшуаға: — Биз сениң қуллириңмиз, деди. Йәшуа улардин: — Силәр ким,
    қәйәрдин кәлдиңлар? — дәп сориди.'
  tel-2017: వారు “మేము నీ దాసులం” అని యెహోషువతో చెప్పారు. యెహోషువ “మీరు ఎవరు? ఎక్కడనుండి
    వచ్చారు?” అని వారిని అడిగాడు.
  hat-BSA: 'Men yo te di Josué: “Nou se sèvitè ou.” Alò, Josué te di yo: “Ki moun
    nou ye e kibò nou sòti?”'
  kos-kos: Na elos fahk nu sel Joshua, “Kut tuku in kulansupwekom.” Ac Joshua el siyuk
    selos, “Su kowos an? Ac kowos tuku oya me?”
  hbo-WLC: וַיֹּאמְר֥וּ אֶל־יְהוֹשֻׁ֖עַ עֲבָדֶ֣יךָ אֲנָ֑חְנוּ וַיֹּ֨אמֶר אֲלֵהֶ֧ם
    יְהוֹשֻׁ֛עַ מִ֥י אַתֶּ֖ם וּמֵאַ֥יִן תָּבֹֽאוּ׃
  ibo-ibo: Ha zara Joshua sị ya, “Anyị bụ ndị ohu unu.” Ma Joshua jụrụ ha ajụjụ sị,
    “Olee ndị unu bụ? Ebee ka unu si bịa?”
  ory-ory: ତହୁଁ ସେମାନେ ଯିହୋଶୂୟଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ଆପଣଙ୍କର ଦାସ।” ତେବେ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ
    କହିଲେ, “ତୁମ୍ଭେମାନେ କିଏ? ପୁଣି କେଉଁଠାରୁ ଆସିଅଛ?”
  chk-chk: Iwe, ra üreni Josua, “Äm aipwe noum chon angang.” Nge Josua a aisiniir,
    “Ämi chon ia? Ia oua feito me ie?”
  rop-rop: Wal detlot pipul bin tok langa Joshuwa na, “Yu na bos blanga melabat.”
    En Joshuwa bin tok, “Wal hu yumob? Brom weya yumob bin kaman?”
  ukr-1871: 'І відказали вони Йозейові: Ми хочемо твоїми підданними бути. Йозуа ж
    каже їм: Хто ви такі, і звідкіля прийшли?'
  deu-1951: 'Sie aber sprachen zu Josua: Wir sind deine Knechte! Josua sprach zu ihnen:
    Wer seid ihr, und woher kommt ihr?'
  eng-JPS: 'And they said unto Joshua: ''We are thy servants.'' And Joshua said unto
    them: ''Who are ye? and from whence come ye?'''
  srp-1865: 'Ali oni rekoše Isusu: mi smo sluge tvoje. A Isus im reèe: ko ste i otkuda
    idete?'
  lug-lug: Ne baddamu nti, “Ffe tuli baddu bo.” Yoswa n’abagamba nti, “Mmwe baani
    era muva wa?”
  heb-heb: ויאמרו אל יהושע עבדיך אנחנו ויאמר אלהם יהושע מי אתם ומאין תבאו׃
  ben-IRV: যিহোশূয়কে বলল, “আমরা আপনার দাস।” তখন যিহোশূয় জিজ্ঞাসা করলেন, তোমরা কারা?
    কোথা থেকে এসেছ?
  pan-pan: ਫਿਰ ਉਹਨਾਂ ਨੇ ਯਹੋਸ਼ੁਆ ਨੇ ਆਖਿਆ, ਅਸੀਂ ਤਾਂ ਤੁਹਾਡੇ ਦਾਸ ਹਾਂ ਤਾਂ ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਕੌਣ ਹੋ ਅਤੇ ਕਿੱਥੋਂ ਆਏ ਹੋ?
  mya-JVB: သူတို့က အကျွန်ုပ် တို့သည် ကိုယ်တော် ကျွန် ဖြစ် ပါ၏ဟု ယောရှု အား လျှောက်ဆို
    ကြ၏။ ယောရှု ကလည်း ၊ သင် တို့သည် အဘယ် သို့သောသူနည်း။ အဘယ် အရပ်က လာ ကြသနည်းဟုမေး
    လျှင်၊
  hmo-hmo: To Gibeona taudia ese Iosua ma idia hamaoroa, idia gwau, “Ai be oiemu hesiai
    taudia.” Iosua ese ma ia nanadaia, ia gwau, “Umui be daika? Bona edeseni umui
    mai?”
  urd-urd: उन्होंने यशू'अ से कहा, “हम तेरे ख़ादिम हैं। तब यशू'अ ने उन से पूछा, तुम
    कौन हो और कहाँ से आए हो?”
  rus-SYN: 'Они сказали Иисусу: мы рабы твои. Иисус же сказал им: кто вы и откуда
    пришли?'
  bqc-SIM: 'Ɔ̃ aa ò Yozueeɛ. N zↄ̀blenaↄn wá ũ. Ɔ̃ Yozuee ń lá à mɛ̀: Deↄn á
    ũi? A bↄ má ni?'
  tcz-CHONGTHU: Amahon, “Keiho hi nasohte kahiuve” tin adonbutnun ahi. Ahin Joshua’n,
    “Nangho koi nahiuva, hoiya konna hung nahiuham?”ati.
  mar-mar: ते यहोशवाला म्हणाले, “आम्ही तुझे दास आहो.” यहोशवाने त्यांना विचारले, “तुम्ही
    कोण व कोठून आला?”
  qub-qub: 'Niptinpis Josuëta niran: «Nogacunaga mandamashayquitami rurashaj.» Chaura
    Josué tapuran: «¿Maytaj canqui? ¿Pï castataj caycanqui?» nir.'
  bqp-bqp: 'Akũ ò pì Yↄsuanɛ: N zↄ̀blerinↄn ó ũ. Akũ Yↄsua ń lá à pì: Dínↄmɛ á
    ũu? A bo mámɛɛ?'
  hat-hat: 'Moun Evi yo di Jozye: -Se sèvi nou vin sèvi ou! Jozye mande yo: -Men,
    ki moun nou ye menm? Ki bò nou soti?'
  eng-BSB: “We are your servants,” they said to Joshua. Then Joshua asked them, “Who
    are you and where have you come from?”
  tod-tod: 'Ti ɠɛni Zozuwe ma: «Gá pɔ gi ɠɛ ga ɗa-wotiɠɛ nuiti.» Zozuwe ɠɛni ti ma:
    «Ɓɛ ɠa ga woye, mini ɠa wo zeɠeai ná?»'
  eng-WEBPB: They said to Joshua, “We are your servants.” Joshua said to them, “Who
    are you? Where do you come from?”
  kbq-kbq: Hianagi Hivi vahe'mo'za Josuana asami'za, kagri eri'za vahe mani'none hazageno,
    Josua'a zamantahigeno, tamagra izagata, igati e'naze?
  nhe-BL: 'Huan nopa Gabaón ehuani quinanquilijque Josué: ―Tojuanti timechtequipanose
    san tlapic. Huan Josué quinilhui: ―¿Ajqueya imojuanti huan canque inhualahuij?'
  bus-bus: 'Ben aↄ̃ bè Yↄsuanɛ: N zↄ̀blerinↄn wa ũ. Ben Yↄsua ń lá à bè: Dénↄn a
    ũu? A bↄ mámɛ?'
  gub-BL: — Uruiko putar newe uma'ereko ma'e romo ure nehe, i'i Zuzue pe wà. — Mo
    romo peiko, ma'e wi pezur, i'i Zuzue wanupe.
  eng-DRA: 'But they said to Josue: We are thy servants. Josue said to them: Who are
    you? and whence came you?'
