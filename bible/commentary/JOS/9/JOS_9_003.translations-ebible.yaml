verse: JOS.009.003
translations:
  mal-C: എന്നാൽ യോശുവ യെരീഹോവിനോടും ഹായിയോടും ചെയ്തതു ഗിബെയോൻനിവാസികൾ കേട്ടപ്പോൾ,
  deu-TKW: Aber auch die Bewohner von Gibeon vernahmen, wie Josua mit Jericho und
    Ai verfahren war.
  lin-lin: Tango mpe bato ya Gabaoni bayokaki makambo oyo Jozue asalaki na Jeriko
    mpe na Ayi,
  eng-LSV: And the inhabitants of Gibeon have heard that which Joshua has done to
    Jericho and to Ai,
  eng-GNV: But the inhabitants of Gibeon heard what Ioshua had done vnto Iericho,
    and to Ai.
  eng-WEBSTER: And when the inhabitants of Gibeon heard what Joshua had done to Jericho
    and to Ai,
  nhw-BL: Pero inijuanti catli itztoyaj ipan altepetl Gabaón quicajque catli Josué
    quinchihuilijtoya altepeme Jericó huan Hai,
  swh-ONEN: Hata hivyo, watu wa Gibeoni waliposikia juu ya hayo yote Yoshua aliyowatendea
    watu wa Yeriko na Ai,
  bba-bba: Adɑmɑ ye Gɑbɑoniɡibu be bɑ sɑ̃ɑ Hefibɑ bɑ mɑɑ nuɑ ye Yosue u Yerikoɡibu
    kɑ Ayiɡibu kuɑ,
  eng-KJVCPB: And when the inhabitants of Gibeon heard what Joshua had done unto Jericho
    and to Ai,
  cpy-cpy: Riima Thaante-weni-jatzi nampitawori Nampitsii-toniki, ikemako-takiri Josué
    jempe ikantakiri Kashiryaari-jatzi eejatzi Tzimpookaarini-jatzi.
  luo-luo: Kata kamano, kane jo-Gibeon owinjo gima Joshua notimone Jeriko kod Ai,
  meu-meu: A Gibeon taudia na Iosua harina e kamonai, Ieriko bona Ai hanuadia ede
    e karadia toma;
  npi-ULB: जब गिबोनका बासिन्दाहरूले यहोशूले यरीहो र ऐलाई गरेका कुरा सुने,
  yor-yor: Ṣùgbọ́n nígbà tí àwọn ènìyàn Gibeoni gbọ́ ohun tí Joṣua ṣe sí Jeriko àti
    Ai,
  emp-NTPO: Baribʌrʌ heveorã Gabaoʌ̃nebemada maʌ̃ bororã ume bed̶ea aud̶aẽ́ basía.
    Ãdjia bid̶a ũrĩsid̶aa Josueba Jericod̶ebemarãra, Haid̶ebemarã sid̶a jũma quenabisida.
  ind-ind: Akan tetapi, ketika penduduk kota Gibeon, yang termasuk bangsa Hewi, mendengar
    apa yang sudah dilakukan Yosua terhadap kota Yeriko dan Ai,
  pes-OPCB: اما مردم جبعون وقتی خبر پیروزی یوشع بر شهرهای اریحا و عای را شنیدند، برای
    نجات جان خود، عوض جنگ به حیله متوسل شدند. آنها گروهی را با لباسهای ژنده و کفشهای
    کهنه و پینه زده، الاغهایی با پالانهای مندرس و مقداری نان کپک زده خشک و چند مشک
    شراب که کهنه و وصله‌دار بودند نزد یوشع فرستادند.
  tgl-ULB: Nang nabalitaan ng mga naninirahan sa Gabaon ang ginawa ni Josue sa Jerico
    at Ai,
  hui-hui: Ani biyago Hibiali biaru ti hameigini mbira Gibionoali hene. Tigua Yosua
    halu Isaraele hameigini biarume Yarigo tano timbuni biagobi Ai tanobi bo wahaya
    layago hale howa
  mya-mya: ဟိ​ဝိ​အ​မျိုး​သား​များ​ဖြစ်​သော​ဂိ​ဗောင်​မြို့ သား​တို့​သည် ယေ​ရိ​ခေါ​မြို့​နှင့်
    အာ​ဣ​မြို့​များ ကို​ယော​ရှု​မည်​ကဲ့​သို့​တိုက်​ခိုက်​အောင်​မြင်​ခဲ့ ကြောင်း​ကြား​သိ​ရ​သော​အ​ခါ၊-
  bod-N: གིབ་ཡོན་གྱི་མི་རྣམས་ཀྱིས་ཡོ་ཤུ་ཨ་ཡིས་ཡེ་རུ་ཀོ་དང་ཨེ་ཡུ་གྲོང་ཁྱེར་ལ་ཇི་ལྟར་བྱས་པའི་དོན་རྣམས་ཐོས་ནས།
  sna-sna: Asi vanhu veGibheoni pavakanzwa zvakanga zvaitwa Jeriko neAi naJoshua,
  spa-BLM: Pero cuando los habitantes de Gabaón se enteraron de lo que Josué había
    hecho a Jericó y a Hai,
  cac-cac: Palta a eb' heveo cajan d'a Gabaón, ayic ix yab'an eb' tas ix ajcan chon̈ab'
    Jericó yed' Hai yuj vin̈aj Josué chi',
  swh-ULB: Waliposikia wenyeji wa Gibeoni juu ya mambo aliyoyafanya Yoshua katika
    Yeriko na Ai,
  bel-bel: Але жыхары Гаваона, даведаўшыся, што Ісус зрабіў зь Ерыхонам і Гаем,
  deu-ELBBK: Als aber die Bewohner von Gibeon hörten, was Josua an Jericho und an
    Ai getan hatte,
  mbb-OT: Piru hein nezineg te menge tig-Gibeon is mibeelan ni Josue ziyà te Jerico
    wey ziyà te Ai,
  mal-2015: എന്നാൽ യോശുവ യെരീഹോവിനോടും ഹായിയോടും ചെയ്തതു ഗിബെയോൻ നിവാസികൾ കേട്ടപ്പോൾ
  tuo-NT: Tojo weemicã, heveo masã Gabaṍpʉ nirã́ peꞌe, Josué Jericó, tojo nicã Haipʉ
    weeꞌquere masĩcãrã niwã.
  rmc-rmc: Ale sar o manuša andral o Gibeon šunde, so kerďa o Jozua andro Jericho
    the andro Aj,
  nlg-nlg: Mi tana bona na vure ni Gibeon tara rongovia na hava te kalea i Jericho
    mi Ai,
  pes-OPV: و اما ساکنان جبعون چون آنچه را که یوشع به اریحا و عای کرده بود شنیدند،
  ron-1924: Локуиторий дин Габаон, де партя лор, кынд ау аузит че фэкусе Иосуа Иерихонулуй
    ши четэций Ай,
  ben-OBCV: অবশ্য, গিবিয়োনের লোকজন যখন শুনতে পেল, যিহোশূয় যিরীহো ও অয়ের প্রতি কী
    করেছেন,
  som-som: Laakiinse dadkii Gibecoon degganaa markay maqleen wixii Yashuuca ku sameeyey
    Yerixoo iyo Aacii,
  lat-VUC: At hi qui habitabant in Gabaon, audientes cuncta quæ fecerat Josue Jericho,
    et Hai,
  eng-ASVBT: But when the inhabitants of Gibeon heard what Joshua had done unto Jericho
    and to Ai,
  ita-1885: Ma gli abitanti di Gabaon, avendo udito ciò che Giosuè avea fatto a Gerico
    e ad Ai,
  eng-LXXUP: And the inhabitants of Gibeon heard of all that the Lord did to Jericho
    and Ai.
  eng-ULB: When the inhabitants of Gibeon heard what Joshua had done to Jericho and
    to Ai,
  spa-VBL: Pero cuando el pueblo de Gabaón se enteró de lo que Josué le había hecho
    a Jericó y a Hai,
  fra-_FOB: Mais les habitants de Gabaon, ayant appris ce que Josué avait fait à Jérico
    et à Aï,
  mal-mal: യോശുവ യെരിഹോവിനോടും ഹായിയോടും ചെയ്തത് ഗിബെയോൻ നിവാസികൾ കേട്ടപ്പോൾ അവർ ഒരു
    ഉപായം പ്രയോഗിച്ചു.
  urd-GVR: Lekin jab Jibaūn Shahr ke bāshindoṅ ko patā chalā ki Yashua ne Yarīhū aur
    Aī ke sāth kyā kiyā hai
  suz-BL: मिनु गिबोन ङा मुरपुकीमी यहोसुमी यरीको नु ऐ सहर कली मार मार पवा, मेको लोव़
    नेंशा, यहोसु ६:२०-२१; यहोसु ६:२६-२८
  ita-1927: Gli abitanti di Gabaon, dal canto loro, quand’ebbero udito ciò che Giosuè
    avea fatto a Gerico e ad Ai,
  ckb-ckb: بەڵام دانیشتووانی گبعۆن کە بیستیانەوە یەشوع چی بە ئەریحا و عای کردووە،
  eng-BBE: And the men of Gibeon, hearing what Joshua had done to Jericho and Ai,
  kan-OKCV: ಆದರೆ ಗಿಬ್ಯೋನಿನ ನಿವಾಸಿಗಳು ಯೆಹೋಶುವನು ಯೆರಿಕೋವಿಗೂ ಆಯಿಗೂ ಮಾಡಿದ್ದನ್ನು ಕೇಳಿದಾಗ,
  bbb-bbb: '@see-verse:JOS.009.002'
  tam-2017: எரிகோவுக்கும் ஆயீக்கும் யோசுவா செய்ததைக் கிபியோனின் குடிகள் கேள்விப்பட்டபோது,
  spa-RV-1909: Mas los moradores de Gabaón, como oyeron lo que Josué había hecho á
    Jericó y á Hai,
  ron-BTF: Și când locuitorii Gabaonului au auzit ce făcuse Iosua Ierihonului și cetății
    Ai,
  eng-WEBP: But when the inhabitants of Gibeon heard what Joshua had done to Jericho
    and to Ai,
  eng-FBV: But when the people of Gibeon heard what Joshua had done to Jericho and
    Ai,
  nld-1939: Maar zodra de inwoners van Gibon hoorden, wat Josuë met Jericho en Ai
    had gedaan,
  nch-BL: Pero inijuanti cati itztoyaj ipan altepet Gabaón quicajque cati Josué quinchihuilijtoya
    altepeme Jericó huan Hai,
  vie-1934: Khi dân Ga-ba-ôn đã hay điều Giô-suê làm cho Giê-ri-cô và A-hi,
  hin-CV: जब गिबयोन निवासियों ने वह सब सुना जो यहोशू ने येरीख़ो तथा अय के साथ किया
    था,
  spa-BES: Y los hombres de Gabaón, oyendo lo que Josué había hecho a Jericó y Hai,
  tdx-tdx: Fe jinanji’ o mpimone’ i Giboneo ty nanoe’ Iehosoa am’ Ieriko naho amy
    Ay,
  tha-KJV: แต่​เมื่อชาวกิเบโอนได้ยินข่าวการซึ่งโยชูวากระทำแก่เมืองเยรีโคและเมืองอัย
  por-BR-2018: Mas os moradores de Gibeão, quando ouviram o que Josué havia feito
    a Jericó e a Ai,
  deu-ELO: Als aber die Bewohner von Gibeon hörten, was Josua an Jericho und an Ai
    getan hatte,
  eng-WYC-2018: And they that dwelt in Gibeon, heard (of) all the things that Joshua
    had done to Jericho, and to Ai;
  epo-epo: Kaj la loĝantoj de Gibeon aŭdis, kion faris Josuo al Jeriĥo kaj al Aj,
  uig-PIN: Əmma Gibeon aⱨaliliri Yǝxuaning Yeriho bilǝn Ayiƣa nemǝ ⱪilƣinini angliƣanda,
  beo-beo: Be Gibionaide dunu (ilia da Haifaide fi dunu) ilia da Yosiua ea hou amo
    Yeligou amola A:iai amoma hamoi nababeba:le,
  tpi-OTNT: Ol lain Hivi i stap long taun Gibeon i harim tok long samting Josua i
    bin mekim long taun Jeriko na taun Ai,
  hau-SA: Amma da mutanen Gibeyon suka ji abin da Yoshuwa ya yi wa Yeriko da Ai,
  uig-LAT: Emma Gibéon ahaliliri Yeshuaning Yérixo bilen Ayigha néme qilghinini anglighanda,
  nde-nde: Kodwa kwathi ngesikhathi abantu beGibhiyoni sebezwe konke uJoshuwa ayekwenze
    eJerikho le-Ayi,
  ton-ton: ¶ Pea ʻi he fanongo ʻae kakai ʻo Kipione ki he meʻa kuo fai ʻe Siosiua
    ki Seliko, pea mo ʻAi,
  ces-1613: Ale obyvatelé Gabaon uslyšavše, co učinil Jozue Jerichu a Hai,
  eng-WMB: But when the inhabitants of Gibeon heard what Joshua had done to Jericho
    and to Ai,
  tam-TCV: ஆயினும் எரிகோ, ஆயிபட்டணங்களுக்கு யோசுவா செய்தவற்றைக் கிபியோனின் மக்கள்
    கேள்விப்பட்டபோது,
  ceb-ULB: Sa dihang nadungog sa mga lumolupyo sa Gibeon ang mahitungod sa gibuhat
    ni Josue ngadto sa Jerico ug sa Ai,
  pol-UBG: Lecz mieszkańcy Gibeonu, gdy usłyszeli o tym, co Jozue uczynił z Jerychem
    i Aj;
  urd-GVU: لیکن جب جِبعون شہر کے باشندوں کو پتا چلا کہ یشوع نے یریحو اور عَی کے ساتھ
    کیا کِیا ہے
  deu-1912: Aber die Bürger zu Gibeon, da sie hörten, was Josua mit Jericho und Ai
    gemacht hatte, erdachten sie eine List,
  ntj-ntj: Parturtu-ya yarnangu kutjupa nyarra yiwarla Kipiyanngamartatjilu tjuma
    palunyanya kuliralpi
  kan-2017: ಯೆರಿಕೋವಿನವರನ್ನೂ ಮತ್ತು ಆಯಿ ಎಂಬ ಊರಿನವರನ್ನೂ ಯೆಹೋಶುವನು ಸಂಹರಿಸಿದ ಸುದ್ದಿಯು ಗಿಬ್ಯೋನಿನ
    ನಿವಾಸಿಗಳಿಗೆ ಮುಟ್ಟಿತು
  tgo-tgo: Ko iyemaeŋge, mbaŋa Gibiyon gharɨgharɨniye, thiye Hivi, thɨ loŋwe budakai
    Josuwa va i vakatha weŋgiya Jeriko na Ai,
  yap-yap: Machane girdi’ nu Gibeon, ni aram Hivite, e rrung’aged e n’en nike rin’
    Joshua ngak puyu Jeriko ngu Ai,
  hlt-MCSB: Tedae Gibeon khosa rhoek long khaw Joshua loh Jerikho neh Ai taengah a
    saii te a yaak.
  mdy-ETH: ጌባዖኦኔ ዓጮ ዓሳ ጋዓንቴ ዒያሱ ዒያርኮና ዓይ ካታሞናይዳ ማዼ ባኮ ቢያ ዋይዜሢሮ፥
  twi-ASANTE: Nanso Gibeonfoɔ tee asɛm a ato Yeriko ne Ai no,
  eng-WEBU: But when the inhabitants of Gibeon heard what Joshua had done to Jericho
    and to Ai,
  bnp-bnp: A kabu ne Hivi i made na tanga e Gibeon, pali na tahuna ri longo a velengana
    a maka maki e Iosua i rata na tanga e Ieriko e Ai,
  wal-wal: Gabaa7oona kataman de7iya Hiiweti Yaasu Yarkko katamaaninne Aaya kataman
    oottidobaa siyido wode,
  spa-PDDPT: Sin embargo, cuando los habitantes de Gabaón oyeron lo que Josué hizo
    en Jericó y en Hai,
  gun-gun: Ha'e gui Gibeão pygua kuery ma Jericó ha'e Ai tekoa re Josué ojapo va'ekue
    oendu vy
  agu-BL: Poro i tzun yi e' heveo yi najlche' Gabaón, nin quibit yi mbi cu'n ban yi
    tnum Jericó tu yi tnum Hay cyak'un yi xonl Israel.
  ilo-ULB: Idi nangngeg dagiti amin nga agnanaed iti Gabaon ti inaramid ni Josue iti
    Jerico ken iti Ai,
  kpg-kpg: Gei digau Gibeon ne longono di hai a Joshua ne hai ang gi Jericho mo Ai,
  uig-ARA: ئەمما گىبېئون ئاھالىلىرى يەشۇئانىڭ يېرىخو بىلەن ئايىغا نېمە قىلغىنىنى ئاڭلىغاندا،
  bsp-bsp: Kɔ aka Kabayɔŋ ŋane sɔ ntɛ Yosuwe ɛnayɔ aka Yeriko kɔ Hay mɔ.
  sus-sus: Gabayonkae to a mɛ, Yosuwe naxan nabaxi Yeriko nun Ayi ra,
  pon-2006: Ahpw mehn Kipeon, me iang mehn Ip, ahpw rongada dahme Sosua wiahiong mehn
    Seriko oh mehn Ai.
  ksd-ksd: Ma ba ra tarai Gibeon dia ga valongore ra magit Iosua i ga pait ia tai
    Ieriko ma Ai,
  tur-YTC: Ama Givon halkı Yeşu'nun Yeriha ve Ay Kenti'ne yaptıklarını duyunca,
  grc-BRENT: Καὶ οἱ κατοικοῦντες Γαβαὼν ἤκουσαν πάντα ὅσα ἐποίησε Κύριος τῇ Ἱεριχὼ
    καὶ τῇ Γαί.
  ind-AYT: Akan tetapi, ketika penduduk Gibeon mendengar apa yang dilakukan Yosua
    terhadap Yerikho dan Ai,
  nya-nya: Koma Ahivi ena a ku Gibiyoni atamva zomwe Yoswa anachitira mizinda ya Yeriko
    ndi Ai,
  hrv-hrv: A stanovnici Gibeona, poučeni onim što Jošua učini Jerihonu i Aju,
  mps-mps: Tama te Gibeon bulu bidi dabego me te Josuago te Jeriko de Ai hanu side
    yali sę po odama,
  tpi-tpi: Ol lain Hivi i stap long taun Gibeon i harim tok long samting Josua i bin
    mekim long taun Jeriko na taun Ai,
  dan-1931: Men da Indbyggerne i Gibeon hørte, hvad Josua havde gjort ved Jeriko og
    Aj,
  vie-OVCB: Khi người Ga-ba-ôn nghe tin Giô-suê phá thành Giê-ri-cô và A-hi,
  guj-2017: યહોશુઆએ યરીખો અને આયના જે હાલહવાલ કર્યા હતા તે જયારે ગિબ્યોનના રહેવાસીઓએ
    સાંભળ્યું,
  pon-2006A: Ahpw mehn Kipeon, me iang mehn Ip, ahpw rongada dahme Sosua wiahiong
    mehn Seriko oh mehn Ai.
  por-BRBSL: Mas quando os habitantes de Gibeon ouviram o que Josué tinha feito a
    Jericó e a Ai,
  cth-cth: Hahoi Gibeon kaawm e taminaw ni Jeriko kho, Ai kho dawkvah Joshua ni a
    sak e hno a thai awh torei teh,
  twi-twi: Nanso Gibeonfo tee asɛm a ato Yeriko ne Ai no,
  hlt-hlt: Tedae Gibeon khosa rhoek long khaw Joshua loh Jerikho neh Ai taengah a
    saii te a yaak.
  tbz-SIM: Kɛ̀ Kɑbɑɔ̃ɔ̃ kɔbɛɛ keè Sosuwee pɔ̀ntɛmɛ̀ Sedikoo nɛ̀ Aii,
  msy-2020: Ezɨ Gibeonɨn nguibamɨn itir gumazamiziba me Hivian dakozimɨn aven iti.
    Me Josua Jerikon nguibam ko Ain nguibam gasɨghasɨghizir bizim baraki.
  azb-azb: Lakin Giveon əhalisi Yeşuanın Yerixonun və Ay şəhərinin başına gətirdiklərini
    eşitdikdə
  eng-DBY: And when the inhabitants of Gibeon heard what Joshua had done to Jericho
    and to Ai,
  hin-2017: जब गिबोन के निवासियों ने सुना कि यहोशू ने यरीहो और आई से क्या-क्या किया
    है,
  swp-swp: Gibeona taumiaidi Iosua ena laulau Ieriko, eo Eae aridi eai, vasana se
    ataiei.
  eng-YLT: And the inhabitants of Gibeon have heard that which Joshua hath done to
    Jericho and to Ai,
  eng-WYC-2017: And they that dwelt in Gibeon, heard all the things that Joshua had
    done to Jericho, and to Ai;
  eng-WMBB: But when the inhabitants of Gibeon heard what Joshua had done to Jericho
    and to Ai,
  urd-GVH: लेकिन जब जिबऊन शहर के बाशिंदों को पता चला कि यशुअ ने यरीहू और अई के साथ
    क्या किया है
  rug-rug: Ba sipu avoso nia rina tinoni pa Qibione, sapu sari na tinoni Hivaiti,
    sapu gua evaṉia e Zosua koari pa Zeriko meke Ai,
  gaz-gaz: Namoonni Gibeʼoon garuu yommuu waan Iyyaasuun Yerikoo fi Aayi godhe dhagaʼanitti,
  fra-LSG: Les habitants de Gabaon, de leur côté, lorsqu’ils apprirent de quelle manière
    Josué avait traité Jéricho et Aï,
