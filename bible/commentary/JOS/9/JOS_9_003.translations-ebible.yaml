  uig-CYR: Амма Гибеон аһалилири Йәшуаниң Йерихо билән Айиға немә қилғинини аңлиғанда,
  tel-2017: యెహోషువ యెరికోకి, హాయికీ చేసినదాన్ని గిబియోను ప్రజలు విన్నప్పుడు
  hat-BSA: Lè pèp la nan Gabaon te tande sa ke Josué te fè ak Jéricho avèk Aï,
