verse: JOS.009.022
translations:
  mal-C: പിന്നെ യോശുവ ഗിബെയോന്യരെ വിളിച്ച് അവരോട്, “നിങ്ങൾ ഞങ്ങളുടെ സമീപം താമസിക്കെ,
    വളരെദൂരെ താമസിക്കുന്നു എന്നു പറഞ്ഞു ഞങ്ങളെ കബളിപ്പിച്ചതെന്ത്?
  deu-TKW: 'Da ließ sie Josua rufen und sprach zu ihnen also: Warum habt ihr uns getäuscht,
    indem ihr behauptet: Wir wohnen weit von euch entfernt, während ihr doch mitten
    unter uns wohnt?'
  lin-lin: 'Jozue abengisaki bato ya Gabaoni mpe atunaki bango : — Mpo na nini bokosaki
    biso na koloba : « Tovandaka mosika na bino, » nzokande bovandi kaka pene na biso
    awa ?'
  eng-LSV: And Joshua calls for them, and speaks to them, saying, “Why have you deceived
    us, saying, We are very far from you, yet you [are] dwelling in our midst?
  eng-GNV: Ioshua then called them, and talked with them, and sayd, Wherefore haue
    ye beguiled vs, saying, We are very farre from you, when ye dwel among vs?
  eng-WEBSTER: And Joshua called for them, and he spoke to them, saying, Why have
    ye deceived us, saying, We are very far from you; when ye dwell among us?
  nhw-BL: 'Huan Josué quinnotzqui nopa gabaonitame huan quinilhui: ―¿Para tlen antechcajcayajque?
    Antechilhuijque para huejca amochajchaj, pero nelía nechcatzi anhualahuij.'
  swh-ONEN: Kisha Yoshua akawaita Wagibeoni na kuwaambia, “Kwa nini mmetudanganya
    kwa kutuambia, ‘Tunaishi mbali nanyi,’ wakati ambapo ninyi mnaishi karibu nasi?
  bba-bba: Mɑ Yosue u Gɑbɑoniɡii be kpuro sokusiɑ. Ye bɑ tunumɑ u bu bikiɑ u nɛɛ,
    mbɑn sɔ̃nɑ i sun weesu kuɑ, i nɛɛ, i weewɑ tontonden di. Mɑ sɑ deemɑ i wɑ̃ɑ bɛsɛn
    turuku.
  eng-KJVCPB: And Joshua called for them, and he spake unto them, saying, Wherefore
    have ye beguiled us, saying, We are very far from you; when ye dwell among us?
  cpy-cpy: 'Ari ikaemakaan-takiri Josué Nampitsii-toni-jatzi, rojampi-takiri ikantziri:
    “¿Iitaka pamatawi-tantanari pikantaki: ‘Inteena ojeeki nonampi.’? Tema okaakiini
    pijeekae-yawitani.'
  luo-luo: Eka Joshua noluongo jo-Gibeon kendo owachonegi niya, “Angʼo momiyo ne uwuondowa
    ka uwacho ni, ‘Wadak mochwalore kodu,’ to kuom adier udak mana butwa?
  meu-meu: Bena Iosua ese e boiridia, e gwau henidia, eto, Dahaka dainai o koimai?
    Umui oto “Ai na gabu daudau amo vada ama”, a ḡau be gabu kahikahi ai o nohomu.
  npi-ULB: यहोशूले उनीहरूलाई बोलाए र भने, “'हामी टाढाबाट आएका हौँ' भनी तिमीहरूले हामीसँग
    किन छल गर्‍यौ, जब कि तिमीहरू हाम्रै माझमा बस्दा रहेछौ?
  yor-yor: Nígbà náà ni Joṣua pe àwọn ọmọ Gibeoni jọ pé, “Èéṣe tí ẹ̀yin fi tàn wá
    wí pe, ‘Àwa gbé ní ibi tí ó jìnnà sí yín,’ nígbà tí ó jẹ́ pé tòsí wa ní ẹ̀yin
    ń gbé?
  emp-NTPO: 'Josueba Gabaoʌ̃nebemarãra trʌ̃biped̶a nãwã jarasia: –Bãrãba ¿cãrẽ cãrẽã
    dairãra cũrũgasid̶a? ¿Cãrẽ cãrẽã tʌmʌba ze panʌana asid̶a? ¡Bãrãra dairã caita
    panabadaa!'
  ind-ind: Kemudian Yosua memanggil orang-orang Gibeon dan bertanya, “Kenapa kalian
    menipu kami dengan mengaku datang dari negeri yang jauh, padahal kalian sebenarnya
    tinggal di antara kami?
  pes-OPCB: 'یوشع جبعونی‌ها را احضار کرده، گفت: «چرا ما را فریب داده، گفتید که از
    سرزمین بسیار دور آمده‌اید و حال آنکه همسایهٔ نزدیک ما هستید؟'
  tgl-ULB: Ipinatawag sila ni Josue at sinabi, “Bakit nilinlang ninyo kami nang inyong
    sinabi, 'Napakalayo namin mula sa inyo', samantalang naninirahan kayo rito mismo
    kasama namin?
  hui-hui: Yosuahanda Gibionoali biaru olalu ibidaba lowa hale halu lalu, Tígua kaware
    hapara howa ina kaundia howa ibirima lalu ina mo hondo harimigo tene aginaga birimibe.
  mya-mya: ယော​ရှု​သည်​ဂိဗောင်​မြို့​သား​တို့​ကို​ဆင့်​ခေါ် ၍``သင်​တို့​သည်​ငါ​တို့​အ​နီး​တွင်​နေ​ထိုင်​ပါ
    လျက်​နှင့် ဝေး​သော​အ​ရပ်​မှ​လာ​သည်​ဟု အ​ဘယ်​ကြောင့်​ငါ​တို့​ကို​လှည့်​စား​ပြော​ဆို
    ကြ​ပါ​သ​နည်း။-
  bod-N: ཡོ་ཤུ་ཨ་ཡིས་ཁོ་རྣམས་བོས་ཡོང་སྟེ་ན་རེ། ངེད་རྣམས་ནི་ཁྱོད་ཅག་དང་རྒྱང་ཐག་ཧ་ཅང་རིང་ཞེས་མགོ་སྐོར་བཏང་བ་ཅི་ཡིན་ནམ།
    དོན་དམ་དུ་ཁྱོད་རྣམས་ནི་ང་ཚོའི་ཉེ་སར་གནས་སོ། །
  sna-sna: Ipapo Joshua akadana vaGibheoni akati kwavari, “Sei makatinyengedza muchiti,
    ‘Tinogara kure kure nemi,’ asi imi muchigara pedyo nesu?
  spa-BLM: 'Josué los llamó y les habló diciendo: “¿Por qué nos habéis engañado, diciendo:
    ‘Estamos muy lejos de vosotros’, cuando vivís entre nosotros?'
  cac-cac: 'Ix yavtancot eb'' gabaonita vin̈aj Josué chi'', ix yalan vin̈ d''a eb''
    icha tic: —¿Tas yuj ix eyesej d''ayon̈? Ix eyalani to najat ayex, ticni tob''an
    lac''an ayex.'
  swh-ULB: Yoshua aliwaita na kuwaambia, “ Kwanini mlitudanya wakati mliposema, “Tuko
    mbali sana nanyi' wakati mnaishi hapa hapa miongoni mwetu?
  bel-bel: 'Ісус паклікаў іх і сказаў: навошта вы ашукалі нас, сказаўшы: «мы даволі
    далёка ад вас», тым часам як вы жывяце блізка ад нас?'
  deu-ELBBK: 'Und Josua rief sie und redete zu ihnen und sprach: Warum habt ihr uns
    betrogen und gesagt: Wir sind sehr weit von euch, da ihr doch mitten unter uns
    wohnt?'
  mbb-OT: Impetawag ni Josue is menge tig-Gibeon ne migkeǥiyan din te, “Maan is midterteruan
    key keniyu? Maan is migkaǥi kew he ziyè kew ebpuun te meziyù he lugar, he kayi
    kew zè bes he meǥinged te uvey zey?
  mal-2015: 'പിന്നെ യോശുവ അവരെ വിളിച്ചു അവരോടു: നിങ്ങൾ ഞങ്ങളുടെ ഇടയിൽ പാർത്തിരിക്കെ
    ബഹുദൂരസ്ഥന്മാർ എന്നു പറഞ്ഞു ഞങ്ങളെ വഞ്ചിച്ചതു എന്തു?'
  tuo-NT: 'Beꞌro Josué Gabaṍcjãrãrẽ pijio, narẽ sẽrĩtiñaꞌcʉ niwĩ: —¿Deꞌro weerã mʉsã
    ʉ̃sã pʉꞌto nimirã, yoaropʉ aꞌtiapʉ, nisooati?'
  rmc-rmc: 'Paľis o Jozua len vičinďa a phenďa lenge: „Soske amenca thoďan avri? Phenďan
    amenge, hoj san igen dural, ale bešen pašes paš amende!'
  nlg-nlg: Ma Joshua te holora na lei tinoni ni Gibeon me ghaghua vanira, “Na hava
    na pukuna gau pegoghai? Au bosa ke, me hau ngangata na komumiu, au ghaghua! Hauva
    mau pego! E mua hau so na komumiu.
  pes-OPV: 'و یوشع ایشان را خواند و بدیشان خطاب کرده، گفت: «چرا ما را فریب دادید و
    گفتید که مااز شما بسیار دور هستیم و حال آنکه در میان ما ساکنید.'
  ron-1924: 'Иосуа й-а кемат ши ле-а ворбит астфел: „Пентру че не-аць ыншелат зикынд:
    ‘Сунтем фоарте департе де вой’, кынд вой локуиць ын мижлокул ностру?'
  ben-OBCV: পরে যিহোশূয় গিবিয়োনীয়দের ডেকে পাঠালেন ও বললেন, “তোমরা কেন একথা বলে
    আমাদের সঙ্গে প্রতারণা করলে যে, ‘আমরা আপনাদের থেকে বহুদূরে বসবাস করি,’ প্রকৃতপক্ষে
    যখন তোমরা আমাদের কাছেই থাকো?
  som-som: Markaasaa Yashuuca u yeedhay iyagii, oo intuu la hadlay buu ku yidhi, War
    maxaad noo khiyaanayseen oo noogu tidhaahdeen, Waannu idinka fog nahay, idinkoo
    na dhex deggan?
  lat-VUC: 'vocavit Gabaonitas Josue, et dixit eis: Cur nos decipere fraude voluistis,
    ut diceretis: Procul valde habitamus a vobis, cum in medio nostri sitis?'
  eng-ASVBT: And Joshua called for them, and he spake unto them, saying, Wherefore
    have ye beguiled us, saying, We are very far from you; when ye dwell among us?
  ita-1885: 'Giosuè adunque li chiamò, e parlò loro, dicendo: Perchè ci avete voi
    ingannati, dicendo: Noi siamo d''un paese molto lontan da voi; e pur voi abitate
    nel mezzo di noi?'
  eng-LXXUP: And Joshua called them together and said to them, Why have ye deceived
    me, saying, We live very far from you; whereas ye are fellow countrymen of those
    who dwell among us?
  eng-ULB: Joshua called for them and said, “Why did you deceive us when you said,
    'We are very far from you', when you live right here among us?
  spa-VBL: 'Entonces Josué convocó a los gabaonitas y les preguntó: “¿Por qué nos
    han engañado? ¡Nos dijeron que vivíamos lejos de ustedes, pero resulta que ustedes
    viven al lado de nosotros!'
  fra-_FOB: 'Et Josué les appela, et leur parla, en disant: Pourquoi nous avez-vous
    trompés, en disant: Nous sommes fort éloignés de vous; tandis que vous habitez
    parmi nous?'
  mal-mal: 'പിന്നെ യോശുവ അവരെ വിളിച്ച് അവരോട്: “നിങ്ങൾ ഞങ്ങളുടെ ഇടയിൽ പാർത്തിരിക്കെ
    ബഹുദൂരസ്ഥന്മാർ എന്ന് പറഞ്ഞ് ഞങ്ങളെ വഞ്ചിച്ചത് എന്ത്?'
  urd-GVR: Yashua ne Jibaūniyoṅ ko bulā kar kahā, “Tum ne hameṅ dhokā de kar kyoṅ
    kahā ki ham āp se nihāyat dūr rahte haiṅ hālāṅki tum hamāre ilāqe ke bīch meṅ
    hī rahte ho?
  suz-BL: मिनु यहोसुमी मेको गिबोन ङा मुर आन कली ब्रेश्‍शा “गेपुकी आंइ नेक्‍था गोपुकी
    नु बाक्‍ब बाक्‍नीनी। तन्‍न ‘गो ङोन रागी ङा नकी’ दे मारदे जोल पनी?
  ita-1927: 'Giosuè dunque li chiamò e parlò loro così: “Perché ci avete ingannati
    dicendo: Stiamo molto lontano da voi mentre abitate in mezzo a noi?'
  ckb-ckb: 'ئینجا یەشوع گبعۆنییەکانی بانگکرد و پێی گوتن: «بۆچی فریوتان داین و گوتتان:
    ”ئێمە زۆر لە ئێوەوە دوورین،“ ئێوە وا دانیشتووانی ئەم ناوەن؟'
  eng-BBE: Then Joshua sent for them, and said to them, Why have you been false to
    us, saying, We are very far from you, when you are living among us?
  kan-OKCV: ತರುವಾಯ ಯೆಹೋಶುವನು ಗಿಬ್ಯೋನ್ಯರನ್ನು ಕರೆಯಿಸಿ ಅವರಿಗೆ, “ನೀವು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವವರಾಗಿದ್ದರೂ,
    ‘ನಾವು ನಿಮಗೆ ಬಹಳ ದೂರವಾಗಿರುವವರು,’ ಎಂದು ಹೇಳಿ ನಮ್ಮನ್ನು ಮೋಸಗೊಳಿಸಿದ್ದೇಕೆ?
  bbb-bbb: '@see-verse:JOS.009.021'
  tam-2017: 'பின்பு யோசுவா அவர்களை அழைத்து: நீங்கள் எங்கள் நடுவில் குடியிருக்கும்போது:
    நாங்கள் உங்களுக்கு வெகுதூரமாக இருக்கிறவர்கள் என்று சொல்லி, எங்களை ஏமாற்றியது ஏன்?'
  spa-RV-1909: 'Y llamándolos Josué, les habló diciendo: ¿Por qué nos habéis engañado,
    diciendo, Habitamos muy lejos de vosotros; una vez que moráis en medio de nosotros?'
  ron-BTF: 'Și Iosua i-a chemat și le-a vorbit, spunând: Pentru ce ne-ați înșelat,
    zicând: Suntem foarte departe de voi, când de fapt locuiți în mijlocul nostru?'
  eng-WEBP: Joshua called for them, and he spoke to them, saying, “Why have you deceived
    us, saying, ‘We are very far from you,’ when you live among us?
  eng-FBV: Then Joshua summoned the Gibeonites and asked them, “Why did you trick
    us? You told us, ‘We live a long way from you,’ but you live right next door to
    us!
  nld-1939: 'Josuë ontbood hen dus, en sprak tot hen: Waarom hebt ge ons bedrogen
    door te zeggen: “We wonen heel ver van u af,” terwijl ge toch vlak bij ons woont?'
  nch-BL: 'Huan Josué quinnotzqui nopa gabaonitame huan quinilhui: ―¿Para ten antechcajcayajque?
    Antechilhuijque para huejca amochajchaj, pero nelía nechcatzi anhualahuij.'
  vie-1934: 'Giô-suê bèn gọi dân đó mà nói như vầy: Sao các ngươi đã gạt chúng ta,
    nói rằng: Chúng tôi ở rất xa các ông, té ra các ngươi ở giữa chúng ta?'
  hin-CV: तब यहोशू ने गिबियोनियों को बुलाकर उनसे पूछा, “जब तुम लोग हमारे ही देश में
    रह रहे थे, तो तुमने हमसे झूठ क्यों बोला कि, ‘हम दूर देश से आए है!’
  spa-BES: 'Entonces Josué envió a buscarlos y les dijo: ¿Por qué nos has engañado,
    diciendo que venían de muy lejos, cuando la verdad viven entre nosotros?'
  tdx-tdx: 'Kinoi’ Iehosoa, vaho nisaon­tsie’e ty hoe: Akore ty namañahia’ areo anay
    ami’ty hoe: Boa-davitse anahareo zahay, ie mpimo­neñe añivo’ay atoy avao?'
  tha-KJV: โยชูวาจึงเรียกคนเหล่านั้นมาและท่านกล่าวแก่เขาว่า “​เหตุ​ไฉนเจ้าทั้งหลายจึงหลอกลวงเราโดยกล่าวว่า
    ‘ข้าพเจ้าทั้งหลายอยู่ห่างไกลจากท่านมาก’ ในเมื่อเจ้าทั้งหลายอยู่ท่ามกลางเรา
  por-BR-2018: 'E chamando-os Josué, lhes falou dizendo: Por que nos enganastes, dizendo,
    Habitamos muito longe de vós; uma vez que morais em meio de nós?'
  deu-ELO: 'Und Josua rief sie und redete zu ihnen und sprach: Warum habt ihr uns
    betrogen und gesagt: Wir sind sehr weit von euch, da ihr doch mitten unter uns
    wohnet?'
  eng-WYC-2018: Joshua called (for the) Gibeonites, and said to them, Why would ye
    deceive us by fraud, (so) that ye said, We dwell full far from you, since ye be
    in the midst of us? (or We live far away from you, when truly ye live right here
    in the midst of us?)
  epo-epo: 'Kaj Josuo alvokis ilin, kaj diris al ili jene: Kial vi nin trompis, dirante,
    ke vi estas tre malproksimaj de ni, dum vi loĝas apude de ni?'
  uig-PIN: 'U waⱪitta Yǝxua ularni qaⱪirip ularƣa: — Silǝr arimizdiki yǝrliklǝr turup,
    nemixⱪa biz yiraⱪtin kǝlduⱪ, dǝp bizni aldidinglar?'
  beo-beo: Yosiua da Isala:ili dunuma ilia da Gibionaide dunu ema oule misa:ne sia:i.
    E da ilima amane adole ba:i, “Dilia da abuliba:le ninima ogogobela:? Dilia gadenene
    esalebeba:le, abuliba:le sedagaga esala sia:bela:?
  tpi-OTNT: Orait Josua i singautim ol dispela Hivi bilong taun Gibeon i kam na em
    i tokim ol olsem, “Watpo yupela i bin giamanim mipela? Yupela i tok yupela i kam
    long wanpela longwe ples. Tasol yupela i stap klostu tasol.
  hau-SA: Yoshuwa kuwa ya aika aka kira Gibeyonawa ya ce musu, “Don me kuka ruɗe mu
    kuka ce, ‘Mun zo ne daga wuri mai nisa,’ bayan kuwa kuna nan kurkusa da mu?
  uig-LAT: 'U waqitta Yeshua ularni chaqirip ulargha: — Siler arimizdiki yerlikler
    turup, némishqa biz yiraqtin kelduq, dep bizni aldidinglar?'
  nde-nde: UJoshuwa wabiza wonke amaGibhiyoni wathi kuwo, “Kungani lisikhohlisile
    ngokuthi, ‘Sihlala khatshana lani, lina lihlala eduzane lathi kangaka?’
  ton-ton: ¶ Pea naʻe fekau ʻe Siosiua kenau haʻu, pea naʻe lea ia kiate kinautolu,
    ʻo pehē, “Ko e hā kuo mou kākā ai kiate kimautolu, ʻo pehē, ʻOku mau mamaʻo, ʻaupito
    meiate kimoutolu; kae tā ʻoku tau nonofo mo kimoutolu?
  ces-1613: 'Povolal jich pak Jozue a mluvil k nim, řka: Proč jste nás podvedli, řkouce:
    Velmi jsme dalecí od vás? A vy u prostřed nás bydlíte.'
  eng-WMB: Joshua called for them, and he spoke to them, saying, “Why have you deceived
    us, saying, ‘We are very far from you,’ when you live among us?
  tam-TCV: பின் யோசுவா கிபியோனியரை தன்னிடம் வரச்செய்து அவர்களிடம், “நீங்கள் எங்களுக்கு
    அருகில் குடியிருந்துகொண்டு, வெகுதொலைவிலிருந்து வந்தவர்களெனக் கூறி ஏன் எங்களை ஏமாற்றினீர்கள்?
  ceb-ULB: Gitawag sila ni Josue ug giingnan, “Nganong inyo man kaming gilimbongan
    sa dihang miingon kamo, 'Layo kaayo kami gikan kaninyo', nga nagpuyo man lamang
    diay kamo duol kanamo?
  pol-UBG: 'Potem Jozue wezwał ich i zapytał: Dlaczego nas oszukaliście, mówiąc: Jesteśmy
    z bardzo daleka, skoro mieszkacie wśród nas?'
  urd-GVU: یشوع نے جِبعونیوں کو بُلا کر کہا، ”تم نے ہمیں دھوکا دے کر کیوں کہا کہ ہم
    آپ سے نہایت دُور رہتے ہیں حالانکہ تم ہمارے علاقے کے بیچ میں ہی رہتے ہو؟
  deu-1912: 'Da rief sie Josua und redete mit ihnen und sprach: Warum habt ihr uns
    betrogen und gesagt, ihr seid sehr ferne von uns, so ihr doch unter uns wohnet?'
  ntj-ntj: Nyangka Tjatjuwalu wati kutju witurnu liita-tjananya Kipiyanngamartatji
    yarltirra katitjaku. Nyangka-tjananya mularrpartu yarltirra katingu. Nyangka-tjananya
    tjapirnu, “Nyaatjanulu-yan mayurnu watjarnu tiwanguru pitjanytjatjanulu? Nyuntulu-kulila-yan
    ngamu nyinarra.
  kan-2017: ಯೆಹೋಶುವನು ಗಿಬ್ಯೋನ್ಯರನ್ನು ಕರೆಸಿ ಅವರಿಗೆ “ನೀವು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ವಾಸಿಸುವವರಾಗಿದ್ದರೂ
    ಬಹು ದೂರದವರೆಂದು ಹೇಳಿ ನಮ್ಮನ್ನು ವಂಚಿಸಿದ್ದೇಕೆ?
  tgo-tgo: Josuwa iŋa na thɨ vaŋgu menaŋgiya Gibiyon gharɨgharɨniye weya amalaghɨniye
    na i vaitoŋgi, iŋa, “Buda kaiwae va hu mena hu kwanɨyaroime, huŋa, hu raka mena
    e vanautuma bwagabwaga moli, thela i wo mbema hu yaku vara evasiwame.
  yap-yap: Me pi’ Joshua e thin ni ngan fek e girdi’ nu Gibeon i yib ngak, me fithrad,
    “Mangfan ni kamban niged gamad ni kamoged ngomad ni gimed ma par nib palog nga
    orel, ma irera’ ni gimed be par nib chugur?
  hlt-MCSB: Te dongah Joshua loh amih te a khue tih a voek. Amih te, “Balae tih kaimih
    nan phok uh tih, 'Kaimih he khohla tloe lamkah ni, ' na ti uh. Tedae nangmih he
    kaimih khui kah khosa rhoek ni.
  mdy-ETH: ዬካፓ ዒያሱ ጌባዖኦኔ ዴሮ ፔ ቤርቶ ዔኤሊ ሺኢሺ፦ «ሃይካ ዒንሢ ዑኬ ናንጋያታዖ ‹ኑኡኒ ሙኬሢ ኮሺ ሃኬ ዓጪዳፓኬ›
    ጌይ ዓይጋ ኑና ዒንሢ ጌሼይ?
  twi-ASANTE: Na Yosua frɛɛ Gibeonfoɔ mpanimfoɔ no bisaa wɔn sɛ, “Adɛn enti na motwaa
    atorɔ kyerɛɛ yɛn? Adɛn enti na mokaa sɛ mote akyirikyiri asase so wɔ ɛberɛ a mote
    yɛn mu pɛɛ?
  eng-WEBU: Joshua called for them, and he spoke to them, saying, “Why have you deceived
    us, saying, ‘We are very far from you,’ when you live among us?
  bnp-bnp: Muri e Iosua i gale valai e huriki a Hivi na tanga e Gibeon i taki ria,
    i ta maea, “I navai mu tami mia? Mu taki mua ta mu malaga na tanga basi mu valai.
    Pali mua mu made tabukoi kunana.
  wal-wal: Yaasu Gabaa7oona asata xeegidi, “Nu biittan de7iiddi, ‘Nuuni daro haaho
    biittaappe yiida’ giidi, aibissi nuna cimmidetii?
  spa-PDDPT: 'Josué entonces los llamó y les habló: ¿Por qué nos engañaron y dijeron:
    Vivimos muy lejos de ustedes, pero en realidad viven en medio de nosotros?'
  gun-gun: 'Ha''e gui Josué oenoĩmba vy aipoe''i ha''e kuery pe: — Mba''e re tu orembotavy
    vy “Peẽ kuerya gui mombyry orerekoa va''e” peje va''ekue, ore kuerya katy''i ae
    pendekoa va''eri?'
  agu-BL: 'Che'' ẍchakol tzun Josué yi e'' aj Gabaóna''tz. Nintzun jaktz scyetz: —¿Nxac
    ncxo''cwok tan kasuble''n? ¿Nxac mmitalwok sketz yi cho''n ncsajwok joylaj? Na
    axwok te''n kawisin.'
  ilo-ULB: Pinaayaban ida ni Josue ket kinunana, “Apay nga inallilawdakami idi kinunayo
    'Adayokami unay kadakayo', idinto a makipagnanaedkayo met gayam kadakami?
  kpg-kpg: Joshua ga hagailoo bolo digau Gibeon gi laha mai gi deia, ga heeu gi digaula,
    “Goodou ne halahalau gimaadou eiaha i godou hagi mai gi gimaadou bolo goodou digau
    e noho mogowaa? Gei goodou digau e noho hua i ginei!
  uig-ARA: 'ئۇ ۋاقىتتا يەشۇئا ئۇلارنى چاقىرىپ ئۇلارغا: ــ سىلەر ئارىمىزدىكى يەرلىكلەر
    تۇرۇپ، نېمىشقا بىز يىراقتىن كەلدۇق، دەپ بىزنى ئالدىدىڭلار؟'
  bsp-bsp: 'Kɔ Yosuwe ewe aka Kabayɔŋ, k''oloku ŋa: «Ta ake tɔ nəyembərɛ su nəc-loku
    a nəmbɔlɛnɛ kɔ səna-ɛ, a kɔ pəyɔnɛ fɔ sənɔŋkəlɛnɛ kəndɛ kɔ nəna-ɛ?'
  sus-sus: Yosuwe naxa e xili, a wɔyɛn e bɛ, «Munfe ra wo muxu yanfaxi, wo a fala
    muxu bɛ, a wo sabatixi yire makuye nɛ, a fa sa a li, wo sabatixi muxu sɛɛti nan
    ma?
  pon-2006: Sosua eri koasoanehdi pwe mehn Kipeon ko en pakahrdohng reh, ih eri idek
    rehrail, “Dahme kumwail pitihkinkit oh nda me kumwail kohsang wasa doh, ni amwail
    kin koukousoante wasaht?
  ksd-ksd: 'Ma Iosua i ga oro pa diat, ma i ga biti ta diat dari: Ta ra ava ava ga
    tuam pa avet, ma ava ga biti, Ave ki vailik kan avat, ma go ava ki ka livuan ta
    vevet?'
  tur-YTC: 'Yeşu onları çağırdı ve onlarla konuşup şöyle dedi: “Aramızda yaşarken,
    ''Sizden çok uzaktayız'' diyerek neden bizi kandırdınız?'
  grc-BRENT: Καὶ συνεκάλεσεν αὐτοὺς Ἰησοῦς, καὶ εἶπεν αὐτοῖς, διατί παρελογίσασθέ
    με, λέγοντες, μακρὰν ἀπὸ σοῦ ἐσμὲν σφόδρα· ὑμεῖς δὲ ἐγχώριοί ἐστε τῶν κατοικούντων
    ἐν ἡμῖν;
  ind-AYT: 'Lalu, Yosua memanggil mereka dan berkata kepada mereka, “Mengapa kamu
    menipu kami dengan mengatakan: kami ini tinggal sangat jauh darimu, padahal kamu
    tinggal di tengah-tengah kami?'
  nya-nya: Kenaka Yoswa anayitanitsa Agibiyoni aja nawafunsa kuti, “Chifukwa chiyani
    inu munatinyenga ponena kuti mumachokera kutali pamene zoona zake nʼzoti mumakhala
    pafupi pomwe pano?
  hrv-hrv: 'Jošua pozva Gibeonce i reče im: “Zašto nas prevariste govoreći: ''Vrlo
    smo daleko od vas'', kad eto živite usred nas?'
  mps-mps: Tialima, Josuago te Gibeon dabe i olama asobode, tama augwalibolo agai
    te po wai, “Magi baso dagego da tibo po ola maniwe? Dagego te dage digibulu me
    delidu asalio po wali. Tiali goli, dage pąde naga bidibao!
  tpi-tpi: Orait Josua i singautim ol dispela Hivi bilong taun Gibeon i kam na em
    i tokim ol olsem, “Watpo yupela i bin giamanim mipela? Yupela i tok yupela i kam
    long wanpela longwe ples. Tasol yupela i stap klostu tasol.
  dan-1931: 'Og Josua lod dem kalde og talte således til dem: “Hvorfor førte I os
    bag Lyset og sagde, at I havde hjemme langt borte fra os, skønt I bor her midt
    iblandt os?'
  vie-OVCB: 'Giô-suê gọi dân các thành ấy đến trách: “Tại sao các anh đánh lừa chúng
    tôi, nói rằng ở cách đây rất xa trong khi chỉ là người địa phương?'
  guj-2017: યહોશુઆએ તેઓને બોલાવીને કહ્યું કે, જયારે તમે અહીંયાં અમારી વચ્ચે રહો છો
    તેમ છતાં ‘અમે તમારાથી ઘણાં દૂર છીએ’ કહીને તમે અમને કેમ છેતર્યા?
  pon-2006A: Sosua eri koasoanehdi pwe mehn Kipeon ko en pakahrdohng reh, ih eri idek
    rehrail, “Dahme kumwail pitihkinkit oh nda me kumwail kohsang wasa doh, ni amwail
    kin koukousoante wasaht?
  por-BRBSL: 'Josué os chamou, e falou com eles, dizendo: “Por que vocês nos enganaram,
    dizendo: ''Estamos muito longe de vocês'', quando vivem entre nós?'
  cth-cth: Joshua ni ahnimanaw a kaw teh, nangmanaw teh kaimae teng na o awh nahlangva,
    ka hlatpoung koehoi ka tho e na kâti awh teh, bangkongmaw kaimouh na dum awh.
  twi-twi: Na Yosua frɛɛ Gibeonfo mpanyimfo no bisaa wɔn se, “Adɛn nti na mutwaa atoro
    kyerɛɛ yɛn? Adɛn nti na mokaa se mote akyirikyiri asase so wɔ bere a mote yɛn
    mu pɛɛ?
  hlt-hlt: Te dongah Joshua loh amih te a khue tih a voek. Amih te, “Balae tih kaimih
    nan phok uh tih, 'Kaimih he khohla tloe lamkah ni, ' na ti uh. Tedae nangmih he
    kaimih khui kah khosa rhoek ni.
  tbz-SIM: 'Kɛ̀ Sosuwee yú Kɑbɑɔ̃ɔ̃ nìtìbɛ̀ kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɛ̀ di
    ti soutɛ́ kɛ yɛ̃ ndi ciɛ díɛtirì kɛ nɛ́ bo ti tɑkɛ́?'
  msy-2020: Ezɨ Josua Gibeonian diazɨ me izima a kamaghɨn me mɨgei, “Ia en boroghɨra
    ikia, tizim bagha e gifara ghaze, e bar saghon mar ikegha ize? Bar puvatɨ.
  azb-azb: 'Yeşua onları çağırıb belə dedi: «Aramızda yaşadığınız halda “biz sizdən
    çox uzağıq” deyərək bizi nə üçün aldatdınız?'
  eng-DBY: And Joshua called for them, and he spoke to them, saying, Why have ye deceived
    us, saying, We are very far from you; whereas ye dwell in our midst?
  hin-2017: फिर यहोशू ने उनको बुलवाकर कहा, “तुम तो हमारे ही बीच में रहते हो, फिर तुम
    ने हम से यह कहकर क्यों छल किया है, कि हम तुम से बहुत दूर रहते हैं?
  swp-swp: Iosua i eogaidi i ribalau aridi eai, i ene, Omi saha au boraimai ta, au
    ene, ema eanua edadi se roha ariri, emi aba‐mia momohoi gegesimai eai?
  eng-YLT: And Joshua calleth for them, and speaketh unto them, saying, 'Why have
    ye deceived us, saying, We are very far from you, and ye in our midst dwelling?
  eng-WYC-2017: Joshua called Gibeonites, and said to them, Why would ye deceive us
    by fraud, that ye said, We dwell full far from you, since ye be in the midst of
    us?
  eng-WMBB: Joshua called for them, and he spoke to them, saying, “Why have you deceived
    us, saying, ‘We are very far from you,’ when you live amongst us?
  urd-GVH: यशुअ ने जिबऊनियों को बुलाकर कहा, “तुमने हमें धोका देकर क्यों कहा कि हम
    आपसे निहायत दूर रहते हैं हालाँकि तुम हमारे इलाक़े के बीच में ही रहते हो?
  rug-rug: Beto asa si tioko vagi e Zosua sari na tinoni Qibione, meke nanasi sa,
    “Venagua ke sekesekeini gami gamu, meke tozia koa gami sapu na mae mia gua tu
    pa seu sisigiti, ba na koa kapae mia mo koa gami?
  gaz-gaz: Iyyaasuunis Gibeʼoonota ofitti waamee akkana jedheen; “Isin maaliif utuma
    nutti dhiʼoo jiraattanuu, ‘Nu biyya isin irraa fagoo taʼe keessa jiraanna’ jettanii
    nu gowwoomsitan?
  fra-LSG: 'Josué les fit appeler, et leur parla ainsi: Pourquoi nous avez-vous trompés,
    en disant: Nous sommes très éloignés de vous, tandis que vous habitez au milieu
    de nous?'
  gnn-gnn: Bala dhunupana ŋayi Djatjuwayunydja dhä‐wirrka'yurrunana walalanha bitjarrana,
    “Nhäku warray nhuma ŋunhi ŋanapurrunha bothinanydja?
  yal-yal: Yosuwe yi Gabayon kaane xili, a falan ti e xa, a naxa, “Nanfera ɛ nxu mayendenxi,
    ɛ naxa, a ɛ sa kelixi yamana makuyen nin, anu ɛ dɔxi nxu dɛxɔn ma nɛn?
  haw-1868: Kii aku la o Iosua ia lakou, ninau aku la, me ka i ana aku ia lakou, No
    ke aha la oukou i nolu mai ai a puni makou, me ka olelo mai, Ua loihi aku makou,
    mai o oukou aku; a eia hoi oukou, ke noho nei iwaena o makou?
  arb-NAV: 'وَاسْتَدْعَاهُمْ يَشُوعُ وَقَالَ لَهُمْ: «لِمَاذَا خَدَعْتُمُونَا مُدَّعِينَ
    أَنَّكُمْ تُقِيمُونَ بَعِيداً جِدّاً، بَيْنَمَا أَنْتُمْ سَاكِنُونَ فِي وَسَطِنَا؟'
  ewe-ewe: Yosua yɔ Gibeon ƒe kplɔlawo, eye wòbia wo be, “Nu ka ta mieble mí be miaƒe
    anyigba le didiƒe, le afi aɖe ke, le esime wònye ele kpuiƒe, afi sia ko le mía
    dome ɖo?
  eng-LEE: 'And Joshua called for them, and he spoke unto them, saying, Wherefore
    have ye deceived us, saying, We are very far from you: whereas ye dwell in the
    midst of us?'
  asm-FB: যিহোচূৱাই তেওঁলোকক মাতি আনি ক’লে, “তোমালোকে আমাৰ মাজতে থাকিও, ‘আমি তোমালোকৰ
    পৰা বহু দূৰত থাকো’, এইবুলি কৈ কিয় আমাক প্ৰবঞ্চনা কৰিলা?
  sus-A: يٌسُوٍ نَشَ عٍ شِلِ، عَ وْيّن عٍ بّ، «مُنقٍ رَ وٌ مُشُ يَنقَشِ، وٌ عَ قَلَ
    مُشُ بّ، عَ وٌ سَبَتِشِ يِرٍ مَكُيٍ نّ، عَ قَ سَ عَ لِ، وٌ سَبَتِشِ مُشُ سّيتِ
    نَن مَ؟
  fra-SBL: 'Josué les fit venir et leur parla ainsi : « Pourquoi nous avez-vous trompés
    en disant : « Nous sommes très loin de vous », alors que vous habitez au milieu
    de nous ?'
  hbo-hbo: וַיִּקְרָ֤א לָהֶם֙ יְהֹושֻׁ֔עַ וַיְדַבֵּ֥ר אֲלֵיהֶ֖ם לֵאמֹ֑ר לָמָּה֩ רִמִּיתֶ֨ם
    אֹתָ֜נוּ לֵאמֹ֗ר רְחֹוקִ֨ים אֲנַ֤חְנוּ מִכֶּם֙ מְאֹ֔ד וְאַתֶּ֖ם בְּקִרְבֵּ֥נוּ
    יֹשְׁבִֽים׃
  piu-2006: '@see-verse:JOS.009.021'
  kik-kik: Ningĩ Joshua agĩĩta andũ acio a Gibeoni akĩmooria atĩrĩ, “Nĩ kĩĩ gĩatũmire
    mũtũheenie rĩrĩa mwoigire atĩrĩ, ‘Tũtũũraga kũndũ kũraya mũno na inyuĩ,’ o rĩrĩa
    mũtũũraga o gũkũ gũkuhĩ na ithuĩ?
  fra-NCL: 'Josué fit appeler les Gabaonites et leur parla ainsi : « Pourquoi nous
    avez-vous trompés, en disant : Nous sommes très éloignés de vous, tandis que vous
    habitez au milieu de nous ?'
  cek-AK: Joshua mah Gibeon kaminawk to kawk moe, nihcae khaeah, Tipongah kaicae taengah
    na oh o to mah, kangthla parai prae hoiah kang zoh o, tiah na thuih o moe, nang
    ling o loe?
  cuk-cuk: 'Geb degine, Josué, Gabaón-dulemarse gochad, amarga weyob binnasuli sogded:
    —¿Ar ibiga wede be anmar-yardaksa, be anmarga sogsagu: ‘Anmar bemargi dikasur
    bukwamarye?’ Ar emide dakleargu, bemar anmargi itakaa bukwamalad.'
  uig-CYR: 'У вақитта Йәшуа уларни чақирип уларға: — Силәр аримиздики йәрликләр туруп,
    немишкә биз жирақтин кәлдуқ, дәп бизни алдидиңлар?'
  tel-2017: యెహోషువ వారిని పిలిపించి ఇలా చెప్పాడు. “మీరు మా మధ్య నివసించేవారే అయినా
    చాలా దూరం నుండి వచ్చామని మీరెందుకు మమ్మల్ని మోసం చేశారు?
  hat-BSA: 'Epi Josué te rele yo pou te pale avèk yo. Li te di: “Poukisa nou te twonpe
    nou, e di: ‘Nou lwen nou,’ lè vrèman nou ap viv nan mitan peyi nou an?'
  kos-kos: Ac Joshua el sap tuh mwet Gibeon in tuku nu yorol, ac el siyuk selos, “Efu
    kowos ku kiapwekutla ac fahk mu kowos tuku yen loesla me, a kowos mutana fototo
    nu yorosr?
  hbo-WLC: וַיִּקְרָ֤א לָהֶם֙ יְהוֹשֻׁ֔עַ וַיְדַבֵּ֥ר אֲלֵיהֶ֖ם לֵאמֹ֑ר לָמָּה֩ רִמִּיתֶ֨ם
    אֹתָ֜נוּ לֵאמֹ֗ר רְחוֹקִ֨ים אֲנַ֤חְנוּ מִכֶּם֙ מְאֹ֔ד וְאַתֶּ֖ם בְּקִרְבֵּ֥נוּ
    יֹשְׁבִֽים׃
  ibo-ibo: Emesịa, Joshua ziri ozi kpọọ ndịisi obodo Gibiọn jụọ ha ajụjụ sị, “Gịnị
    mere unu ji ghọgbuo anyị site nʼịgwa anyị, ‘Anyị bi nʼebe dịpụrụ anya, site nʼebe
    unu bi,’ ebe ọ bụ na unu bi anyị nso?
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋଶୂୟ ସେମାନଙ୍କୁ ଡକାଇ କହିଲେ, “ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କଠାରୁ ଅତି ଦୂରସ୍ଥ
    ଲୋକ ଏହା କହି କାହିଁକି ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କୁ ପ୍ରବଞ୍ଚନା କଲ? ତୁମ୍ଭେମାନେ ତ ଆମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରେ ବାସ କରୁଅଛ।
  chk-chk: Iwe, Josua a körato ekewe chon Kipeon o üreniir, “Pwota oua atupukem o
    üra pwe ämi oua feito seni fanü toau, ngei oua fen nom lefilem?
  rop-rop: Brom deya Joshuwa bin jingat langa ola Gibiyan pipul, en wen deibin majurrumap
    miselp langa im, imbin tok, “Wotfo yumob bin dalim melabat laiya? Yumob bin tok
    yumob bin kaman brom longwei kantri. Bat yumob brom iya gin.
  ukr-1871: 'І покликав їх Ісус, і каже їм: Про що ви ошукали нас упевнивши: ми, мовляли,
    живемо далеко од вас, коли живете близько нас?'
  deu-1951: 'Da rief ihnen Josua und redete mit ihnen und sprach: Warum habt ihr uns
    betrogen und gesagt: «Wir sind sehr weit von euch weg», während ihr doch unter
    uns wohnt?'
  eng-JPS: 'And Joshua called for them, and he spoke unto them, saying: ''Wherefore
    have ye beguiled us, saying: We are very far from you, when ye dwell among us?'
  srp-1865: 'Potom ih dozva Isus i reèe im govoreæi: zašto nas prevariste i rekoste:
    vrlo smo daleko od vas, kad eto živite usred nas?'
  lug-lug: Yoswa n’ayita abantu abo n’ababuuza nti, “Naye lwaki mwatulimba nti muli
    b’ewala, so nga ate muli baliraanwa baffe?
  heb-heb: ויקרא להם יהושע וידבר אליהם לאמר למה רמיתם אתנו לאמר רחוקים אנחנו מכם מאד
    ואתם בקרבנו ישבים׃
  ben-IRV: আর যিহোশূয় তাদেরকে ডেকে বললেন, “তোমরা তো আমাদেরই মধ্যে বাস করছ; তবে আমরা
    তোমাদের থেকে অনেক দূরে থাকি, এই কথা বলে কেন আমাদের ঠকালে?
  pan-pan: ਯਹੋਸ਼ੁਆ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਸਾਨੂੰ ਇਹ ਆਖ ਕੇ ਧੋਖਾ ਦਿੱਤਾ ਕਿ
    ਅਸੀਂ ਤੁਹਾਥੋਂ ਬਹੁਤ ਦੂਰ ਦੇਸ ਦੇ ਹਾਂ ਜਦ ਕਿ ਤੁਸੀਂ ਸਾਡੇ ਵਿੱਚ ਹੀ ਵੱਸਦੇ ਹੋ।
  mya-JVB: ယောရှု သည်လည်း သူ တို့ကို ခေါ် ၍ ၊ သင် တို့သည် ငါ တို့အနား မှာ နေ လျက်ပင်၊
    ဝေး သောအရပ်က လာပါပြီဟုဆို ၍ ငါ တို့ကို အဘယ်ကြောင့် လှည့်စား ကြသနည်း။
  hmo-hmo: Unai neganai Iosua ese Gibeona taudia ia boiria mai, idia ia gwau henia,
    ia gwau, “Badina dahaka umui ese ai umui koia? Umui gwau, ‘Ai be gabu daudau dekena
    amo ai mai,’ to umui be gabu kahirakahira umui noho.
  urd-urd: तब यशू'अ ने उनको बुलवा कर उन से कहा जिस हाल कि तुम हमारे बीच रहते हो, तुम
    ने यह कह कर हमको क्यूँ फ़रेब दिया कि हम तुम से बहुत दूर रहते हैं?
  rus-SYN: 'Иисус призвал их и сказал: для чего вы обманули нас, сказав: “мы весьма
    далеко от вас”, тогда как вы живете близ нас?'
  bqc-SIM: 'Ɔ̃ Yozuee Gabaↄ̃ↄdeↄ sìsi a ònɛ́: Bↄ́yãi a ɛɛtòwɛ̃ɛ màai? Asi wá
    kálɛ kↄ̃ gbáaɛ, ↄ̃ a mɛ̀ á kúkĩi zã̀wanↄɛa?'
  tcz-CHONGTHU: Joshua’n Gibeon miho chu akoukhommin hitin aseije, “Nanghon ipi dinga
    neijoulhep uham? Nangho hila kalah uva chenga nahibouvun, ipi dinga gamlatah’a
    cheng kahiuve natiuham?
  mar-mar: यहोशवाने त्यांना बोलावून म्हटले, “तुम्ही आमच्यामध्ये राहत असून आम्ही फार
    दूरचे आहोत असे सांगून आम्हांला का फसवले?
  qub-qub: 'Josuënami Gabaón runacunata gayaycur niran: «Sercallacho tiyarcaycashpayquega
    ¿imanirtaj ‹carupitami shamushcä› nir llullapämashcanqui?'
  bqp-bqp: 'Akũ Yↄsua Gibiↄ̃denↄ sìsi à pìńnɛ: Bↄ́yãi a ɛ́kɛ tòwɛrɛ lɛɛ? Ase ó katɛna
    kↄ̃ gbálamɛ, akũ a pì á kúki zã̀ kũoo yá?'
  hat-hat: 'Jozye fè chache moun Gabawon yo, li mande yo: -Poukisa nou ban nou gwo
    manti sa a? Nou di nou rete byen lwen, epi se la a, nan mitan nou, nou moun.'
  eng-BSB: Then Joshua summoned the Gibeonites and said, “Why did you deceive us by
    telling us you live far away from us, when in fact you live among us?
  tod-tod: 'Zozuwe Gaɓaɠɔn nuiti tolini, é ɠɛ ti ma: «Leeni vaa zu wo gi yaavani,
    wo kula eɠɛ wa ɠɛ ɠɛni zeini ɠoozama, tama wo zeini gi ɠobaʋɛ nɔ?'
  eng-WEBPB: Joshua called for them, and he spoke to them, saying, “Why have you deceived
    us, saying, ‘We are very far from you,’ when you live amongst us?
  kbq-kbq: Anante Josua'a Gibioni vahera kehige'za azageno amanage huno zamasami'ne,
    tamagra na'ante tagrira reravatga hutma, tvaontirema nemaniza naga'mota, afete
    kotegati e'none hutma hu'naze?
  nhe-BL: 'Huan Josué quinnotzqui nopa gabaonitame huan quinilhui: ―¿Para tlen intechcajcayajque?
    Intechilhuijque para huejca imochajchaj, pero nelía nechcatzi inhualahuij.'
  bus-bus: 'Ben Yↄsua Gibiↄ̃deenↄ sìsi à bèńnɛ: Bↄ́yãnzin a ɛgɛɛ tòwe lɛzi? Ase wá
    kaɛna kↄ̃ gbálamɛ, ben a bè a kúkii zã̀waoↄ́?'
  gub-BL: Na'e Zuzue wenoz Zimeàw pe har uzeupe wà kury, wanehe upuranu pà kury. —
    Màràzàwe tuwe penemu'em urewe. Màràzàwe tuwe — Muite pewi urereko awer tuz, peze
    mua'u urewe. Azeharomoete pepa'i peneko haw. Namuite kwaw.
  eng-DRA: 'Josue called the Gabaonites and said to them: Why would you impose upon
    us, saying: We dwell far off from you, whereas you are in the midst of us?'
