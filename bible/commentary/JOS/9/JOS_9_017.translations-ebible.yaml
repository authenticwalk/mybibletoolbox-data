verse: JOS.009.017
translations:
  mal-C: അതിനാൽ ഇസ്രായേല്യർ പുറപ്പെട്ടു മൂന്നാംദിവസം അവരുടെ പട്ടണങ്ങളായ ഗിബെയോൻ, കെഫീരാ,
    ബേരോത്ത്, കിര്യത്ത്-യെയാരീം എന്നിവിടങ്ങളിൽ എത്തി.
  deu-TKW: Da brachen die Israeliten auf und gelangten am dritten Tage zu ihren Ortschaften;
    ihre Ortschaften aber waren Gibeon, Kaphira, Beeroth und Kirjath Jearim.
  lin-lin: 'Boye, bana ya Isalaele batelemaki mpo na kokende ; mpe na mokolo ya misato,
    bakomaki na bingumba na bango : Gabaoni, Kefira, Beyeroti mpe Kiriati-Yearimi.'
  eng-LSV: And the sons of Israel journey and come to their cities on the third day—and
    their cities [are] Gibeon, and Chephirah, and Beeroth, and Kirjath-Jearim—
  eng-GNV: And the children of Israel tooke their iourney, and came vnto their cities
    the third day, and their cities were Gibeon, and Chephirah, and Beeroth and Kiriath-iearim.
  eng-WEBSTER: And the children of Israel journeyed, and came to their cities on the
    third day. Now their cities were Gibeon, and Chephirah, and Beeroth, and Kirjath-jearim.
  nhw-BL: Huajca nopa israelitame yajque quintemotoj. Huan ica eyi tonali ajsitoj
    inialtepehua catli eliyaya Gabaón, Cafira, Beerot huan Quiriat Jearim.
  swh-ONEN: Ndipo wana wa Israeli wakasafiri na siku ya tatu wakafika kwenye miji
    yao ya Gibeoni, Kefira, Beerothi na Kiriath-Yearimu.
  bba-bba: Mɑ bɑ seewɑ bɑ wuu si mɛɛrim dɑ. Bɑ sĩɑwɑ sɔ̃ɔ yiru, itɑse mɑ bɑ turɑ mi.
    Wuu siyɑ, Gɑbɑoni, kɑ Kefirɑ kɑ Berɔtu kɑ Yɑrimun wuu.
  eng-KJVCPB: And the children of Israel journeyed, and came unto their cities on
    the third day. Now their cities were Gibeon, and Chephirah, and Beeroth, and Kirjath-jearim.
  cpy-cpy: 'Jateeyakini Israel-paeni ithotyaako-teeri Nampitsii-toni-jatzi. Okanta
    awijaki mawa kiteejeri, rareetakari inampiki. Iroka iitziro inampi-paeni: Nampitsii-toni,
    Manityaarini, Kitaawonchaarini, Antamishaarini.'
  luo-luo: 'Omiyo jo-Israel nowuok, to odiechiengʼ mar adek negichopo e miechgi madongo
    kaka: Gibeon, Kefira, Beeroth, kod Kiriath Jearim.'
  meu-meu: Bena Israel taudia na edia laolao ela, dina ihatoina ai idia edia hanua
    ai e kau. Edia hanua be Gibeon bona Kefira bona Beroto bona Kiriat-iearimi.
  npi-ULB: त्यसपछि इस्राएलका मानिसहरू निस्के र तेस्रो दिनमा सहरमा आए । उनीहरूका सहरहरू
    गिबोन, कपीरा, बरोत, किर्यात-यारीम थिए ।
  yor-yor: 'Bẹ́ẹ̀ ní àwọn ọmọ Israẹli jáde, wọ́n sì dé ìlú wọn ní ọjọ́ kẹta: Gibeoni,
    Kefira, Beeroti àti Kiriati-Jearimu.'
  emp-NTPO: 'Ara maʌ̃da israelerãra ãdjirã caid̶u wãsid̶aa. Ewari ũbea babʌrʌd̶e ãdji
    puru b̶ead̶aa jũẽne wãsid̶aa. (Ãdji purura naʌ̃gʌrã basía: Gabaoʌ̃ araa, Capira,
    Beerot idjab̶a Quiriat-jeariʌ̃.)'
  ind-ind: Orang-orang Israel berangkat, dan dalam tiga hari mereka tiba di kota-kota
    asal orang-orang tadi. Kota-kota itu adalah Gibeon, Kefira, Beerot, dan Kiryat
    Yearim.
  pes-OPCB: بنی‌اسرائیل در مسیر پیشروی خود، سه روز بعد به شهرهای ایشان رسیدند. (نام
    این شهرها جبعون، کفیره، بئیروت و قریه یعاریم بود.)
  tgl-ULB: Pagkatapos lumabas ang bayan ng Israel at pumunta sa kanilang mga lungsod
    ng ikatlong araw. Ang kanilang mga lungsod ay Gabaon, Caphira, Beerot, at Kiriat
    Jearim.
  hui-hui: Ani hale howa Isaraeleali biaru tigua talima horo tebiru puwa handalu hearia
    agali o ibiyaruni dindi timbuni Gibionobi Kebirabi Berodibi Kiriadi Yarimubi dindi
    urunialiyane hendene.
  mya-mya: သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထို​အ​ရပ်​မှ​ထွက်​ခွာ​ခဲ့​ကြ​ရာ​သုံး​ရက်​မြောက်
    သော​နေ့​၌ ထို​သူ​တို့​နေ​ထိုင်​ရာ​မြို့​များ​ဖြစ် သော​ဂိ​ဗောင်​မြို့၊ ခေ​ဖိ​ရာ​မြို့၊
    ဗေ​ရုတ်​မြို့​နှင့် ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​များ​သို့​ရောက်​ရှိ​ကြ လေ​သည်။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ལམ་དུ་ཆས་ཏེ་ཉིན་གསུམ་པར་དེ་རྣམས་ཀྱི་གྲོང་ཁྱེར་ཏེ། གིབ་ཡོན་དང་ཀེ་ཕི་རཱ།
    པེ་ཨེ་རཱོད། ཀིར་ཡཱད་ཡེ་ཨ་རིམ་བཅས་སུ་སླེབས།
  sna-sna: 'Naizvozvo vaIsraeri vakasimuka vakasvika mumaguta avo zuva rechitatu:
    aiti Gibheoni, neKefira, neBheroti, neKiriati Jearimi.'
  spa-BLM: Los hijos de Israel viajaron y llegaron a sus ciudades al tercer día. Sus
    ciudades eran Gabaón, Quefira, Beerot y Quiriat Jearim.
  cac-cac: Ix lajvi chi', ix syamanoch eb' israel chi' sb'at sayan b'aj cajan eb'
    chi'. Axo d'a schab'jial ix c'och eb' d'a schon̈ab' eb', aton Gabaón, Cafira,
    Beerot yed' Quiriat-jearim.
  swh-ULB: Kisha watu wa Israeli walisafiri na kufika katika miji yao katika siku
    ya tatu. Miji yao ilikuwa Gibeoni, Kefira, Beerothi, na Kiriathi Yearimu.
  bel-bel: 'бо сыны Ізраілевыя, выправіўшыся ў дарогу, прыйшлі ў горад іхні на трэці
    дзень; а гарады іхнія: Гаваон, Кефіра, Бээрот і Кірыят-Ярым.'
  deu-ELBBK: Da brachen die Kinder Israel auf und kamen zu ihren Städten am dritten
    Tag; und ihre Städte waren Gibeon und Kephira und Beerot und Kirjat-Jearim.
  mbb-OT: Umbe, migenat is menge Israilihanen, ne iketelu he andew te kedhipanew zan
    nekeuma zan diyà te menge inged he ed-ubpan duen te menge etew. Heini he menge
    inged iyan is Gibeon, Kefira, Beerot, wey Kiriat Jearim.
  mal-2015: യിസ്രായേൽമക്കൾ യാത്രപുറപ്പെട്ടതിന്റെ മൂന്നാം ദിവസം അവരുടെ പട്ടണങ്ങളിൽ
    എത്തി. അവരുടെ പട്ടണങ്ങൾ ഗിബെയോൻ, കെഫീര, ബേരോത്ത്, കിര്യത്ത്‒യെയാരീം എന്നിവ ആയിരുന്നു.
  tuo-NT: Tojo weerã na Gabaṍcjãrã masãrẽ aꞌmarã waꞌacãrã niwã. Iꞌtia nʉmʉ beꞌro
    na ye macãrĩpʉre ejacãrã niwã. Te macãrĩ Gabaṍ, Cafira, Beerot, tojo nicã Quiriat-jearim
    nicaro niwʉ̃.
  rmc-rmc: 'Avke pes o Izraeliti mukle te džal pro drom a pro trito džives doavle
    andre lengre fori: O Gibeon, e Kefira, o Beerot the o Kirjat-Jearim.'
  nlg-nlg: Mana vure ni Israel tara rughuhoru ma va kene taotaonia gaira va saravia
    na komudira e tolu vamua na bongi, mana lei aha ni komu raini Gibeon, Kephirah,
    Beeroth mi Kiriath-jearim.
  pes-OPV: پس بنی‌اسرائیل کوچ کرده، در روز سوم به شهرهای ایشان رسیدند وشهرهای ایشان،
    جبعون و کفیره و بئیروت و قریه یعاریم، بود.
  ron-1924: Кэч копиий луй Исраел ау плекат ши а трея зи ау ажунс ла четэциле лор;
    четэциле лор ерау Габаон, Кефира, Беерот ши Кириат-Иеарим.
  ben-OBCV: 'তাই ইস্রায়েলীরা যাত্রা করে তৃতীয় দিনে তাদের এই নগরগুলির কাছে পৌঁছে
    গেল: গিবিয়োন, কফীরা, বেরোৎ ও কিরিয়ৎ-যিয়ারীম।'
  som-som: Oo reer binu Israa'iil way sodcaaleen, oo maalintii saddexaad waxay yimaadeen
    magaalooyinkoodii. Oo magaalooyinkooduna waxay ahaayeen Gibecoon, iyo Kefiiraah,
    iyo Bi'irod, iyo Qiryad Yecaariim.
  lat-VUC: 'Moveruntque castra filii Israël, et venerunt in civitates eorum die tertio,
    quarum hæc vocabula sunt: Gabaon, et Caphira, et Beroth, et Cariathiarim.'
  eng-ASVBT: And the children of Israel journeyed, and came unto their cities on the
    third day. Now their cities were Gibeon, and Chephirah, and Beeroth, and Kiriath-jearim.
  ita-1885: Perciocchè al terzo giorno, i figliuoli d'Israele si mossero, e vennero
    alle lor città, ch'erano Gabaon, e Chefira, e Beerot, e Chiriat-iearim.
  eng-LXXUP: And the children of Israel departed and came to their cities; and their
    cities were Gibeon, and Chephirah, and Beeroth, and the cities of Jearim.
  eng-ULB: Then the people of Israel set out and came to their cities on the third
    day. Their cities were Gibeon, Kephirah, Beeroth, and Kiriath Jearim.
  spa-VBL: Entonces los israelitas partieron para ir a las ciudades gabaonitas, y
    llegaron allí al tercer día. Las ciudades eran Gabaón, Cafira, Berot y Quiriat
    Yearín.
  fra-_FOB: Car les enfants d'Israël partirent, et arrivèrent à leurs villes le troisième
    jour. Or, leurs villes étaient Gabaon, Képhira, Bééroth et Kirjath-Jéarim.
  mal-mal: യിസ്രായേൽ മക്കൾ യാത്ര പുറപ്പെട്ട് മൂന്നാംദിവസം അവരുടെ പട്ടണങ്ങളായ ഗിബെയോൻ,
    കെഫീര, ബെരോത്ത്, കിര്യത്ത്-യെയാരീം എന്നിവയിൽ എത്തി.
  urd-GVR: Isrāīlī rawānā hue aur tīsre din un ke shahroṅ ke pās pahuṅche jin ke nām
    Jibaūn, Kafīrā, Bairot aur Qiriyat-yārīm the.
  suz-BL: मिनु इस्राएली गाक्‍शा, सां नाक्‍तीमी मेको आन सहर जाक्‍दीत्‍तेक्‍म। मेको
    आन सहर गिबोन, केफीरा, बेयरोथ नु किरयथ-यारीम बाक्‍तेक्‍म।
  ita-1927: 'poiché i figliuoli d’Israele partirono, e giunsero alle loro città il
    terzo giorno: le loro città erano Gabaon, Kefira, Beeroth e Kiriath-Jearim.'
  ckb-ckb: 'جا نەوەی ئیسرائیل بەڕێکەوتن و لە ڕۆژی سێیەمدا هاتنە شارەکانیان، ئەمانە
    شارەکانیان بوون: گبعۆن، کەفیرا، بئێرۆت و قیریەت یەعاریم.'
  eng-BBE: And the children of Israel went forward on their journey, and on the third
    day came to their towns. Now their towns were Gibeon and Chephirah and Beeroth
    and Kiriath-jearim.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಪ್ರಯಾಣ ಮಾಡುವಾಗ ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಗಿಬ್ಯೋನ್, ಕೆಫೀರಾ, ಬೇರೋತ್,
    ಕಿರ್ಯತ್ ಯಾರೀಮ್ ಎಂಬ ಅವರ ಪಟ್ಟಣಗಳಿಗೆ ಬಂದರು.
  bbb-bbb: '@see-verse:JOS.009.016'
  tam-2017: இஸ்ரவேல் மக்கள் பிரயாணம்செய்யும்போது, மூன்றாம் நாளில் அவர்கள் பட்டணங்களுக்கு
    வந்தார்கள்; அந்தப் பட்டணங்கள் கிபியோன், கெபிரா, பேரோத், கீரியாத்யெயாரீம் என்பவைகள்.
  spa-RV-1909: 'Y partiéronse los hijos de Israel, y al tercer día llegaron á sus
    ciudades: y sus ciudades eran Gabaón, Caphira, Beeroth, y Chiriath-jearim.'
  ron-BTF: Și copiii lui Israel au plecat și a treia zi au intrat în cetățile lor.
    Și cetățile lor erau Gabaon și Chefira și Beerot și Chiriat-Iearim.
  eng-WEBP: The children of Israel traveled and came to their cities on the third
    day. Now their cities were Gibeon, Chephirah, Beeroth, and Kiriath Jearim.
  eng-FBV: The Israelites left to go to the Gibeonite towns, and arrived there on
    the third day. The towns were Gibeon, Kephirah, Beeroth and Kiriath Jearim.
  nld-1939: Toen braken de Israëlieten op, en kwamen de derde dag bij hun steden;
    het waren Gibon, Kefira, Beërot en Kirjat-Jearim.
  nch-BL: Huajca nopa israelitame yajque quintemotoj. Huan ica eyi tonati ajsitoj
    ipan inialtepe cati eliyaya Gabaón, Cafira, Beerot huan Quiriat Jearim.
  vie-1934: Dân Y-sơ-ra-ên lên đường, và ngày thứ ba đến thành chúng nó. Vả, các thành
    của chúng nó là Ga-ba-ôn, Kê-phi-ra, Bê-ê-rốt, và Ki-ri-át-Giê-a-rim.
  hin-CV: इस्राएल वंश के लोग तीसरे दिन गिबयोन, कफीराह, बएरोथ तथा किरयथ-यआरीम पहुंच
    गए.
  spa-BES: Y los hijos de Israel avanzaron en su viaje, y al tercer día llegaron a
    sus pueblos. Ahora sus ciudades eran Gabaón y Cafira y Beeroty Quiriat -jearim.
  tdx-tdx: 'Ie nañavelo le nivotrak’ amo rova’ iareoo amy andro faha-teloy o ana’
    Israeleo. Ty rova’ iareo: i Gibone, le i Kefirà, i Birote vaho i Kiriate-iearime.'
  tha-KJV: และคนอิสราเอลก็ออกเดินไปถึงเมืองของเขาในวั​นที​่​สาม เมืองของเขานั้นคือเมืองกิเบโอน
    เคฟีราห์ เบเอโรท และคีริยาทเยอาริม
  por-BR-2018: 'E partiram-se os filhos de Israel, e ao terceiro dia chegaram a suas
    cidades: e suas cidades eram Gibeão, Quefira, Beerote, e Quiriate-Jearim.'
  deu-ELO: Da brachen die Kinder Israel auf und kamen zu ihren Städten am dritten
    Tage; und ihre Städte waren Gibeon und Kephira und Beeroth und Kirjath-Jearim.
  eng-WYC-2018: And the sons of Israel moved their tents, and came in the third day
    into the cities of them, (or And the Israelites moved their camp, and came on
    the third day into their cities), of which cities these be the names; Gibeon,
    and Chephirah, and Beeroth, and Kiriathjearim.
  epo-epo: Kaj la Izraelidoj elmoviĝis, kaj venis al iliaj urboj en la tria tago;
    iliaj urboj estis Gibeon kaj Kefira kaj Beerot kaj Kirjat-Jearim.
  uig-PIN: Israillar sǝpirini dawamlaxturup üqinqi küni ularning xǝⱨǝrlirigǝ yetip
    kǝldi; ularning xǝⱨǝrliri Gibeon, Kǝfiraⱨ, Bǝǝrot bilǝn Kiriat-yearim idi.
  beo-beo: Amaiba:le, Isala:ili dunu da asili, eso udiana asili ilia esalebe moilale
    bai bagadega doaga:i. Amo moilale gagai bai bagade ilia dio da Gibione, Gifaila,
    Bialode amola Gilia:de Yialimi.
  tpi-OTNT: Orait nau ol Israel i kirap wokabaut i go, na long de namba 3 ol i kamap
    long ol taun bilong dispela lain. Nem bilong ol dispela taun i olsem, Gibeon na
    Kefira na Berot na Kiriat Jearim.
  hau-SA: Saboda haka Isra’ilawa suka tashi a rana ta uku suke je biranen mutanen,
    wato, Gibeyon, Kefira, Beyerot da Kiriyat Yeyarim.
  uig-LAT: Israillar sepirini dawamlashturup üchinchi küni ularning sheherlirige yétip
    keldi; ularning sheherliri Gibéon, Kefirah, Beerot bilen Kiriat-yéarim idi.
  nde-nde: Abako-Israyeli baya emadolobheni abo ayebalisa iGibhiyoni, iKhefira, iBherothi
    leKhiriyathi-Jeyarimi.
  ton-ton: Pea naʻe fononga ʻae fānau ʻa ʻIsileli, ʻo hoko atu ki honau kolo ʻi hono
    tolu ʻoe ʻaho. Pea ko ʻenau ngaahi kolo, ko Kipione, mo Kifila, mo Piheloti, mo
    Kesa-Sialimi.
  ces-1613: Jdouce tedy synové Izraelští, přitáhli k městům jejich třetího dne; města
    pak jejich byla Gabaon a Kafira a Berot a Kariatjeharim.
  eng-WMB: The children of Israel traveled and came to their cities on the third day.
    Now their cities were Gibeon, Chephirah, Beeroth, and Kiriath Jearim.
  tam-TCV: எனவே மூன்றாம் நாள் இஸ்ரயேலர் புறப்பட்டு ஏவியரின் பட்டணங்களான கிபியோன்,
    கெபிரா, பேரோத், கீரியாத்யாரீம் என்னும் பட்டணங்களை அடைந்தார்கள்.
  ceb-ULB: Busa mipanaw ang katawhan sa Israel ug sa ikatulo nga adlaw miabot sila
    sa ilang mga siyudad. Ang ilang mga siyudad mao ang Gibeon, Chefira, Beerot, ug
    ang Keriat Jearim.
  pol-UBG: 'Wtedy synowie Izraela wyruszyli i po trzech dniach dotarli do ich miast.
    Miastami ich były: Gibeon, Kefira, Beerot i Kiriat-Jearim.'
  urd-GVU: اسرائیلی روانہ ہوئے اور تیسرے دن اُن کے شہروں کے پاس پہنچے جن کے نام جِبعون،
    کفیرہ، بیروت اور قِریَت یعریم تھے۔
  deu-1912: Denn da die Kinder Israel fortzogen, kamen sie des dritten Tages zu ihren
    Städten, die hießen Gibeon, Kaphira, Beeroth und Kirjath-Jearim,
  ntj-ntj: Palunyalu-ya pakara yanu wangkakitja-tjananya. Marlawanalu-ya ma-wanarayirnu
    ngurra kutjarratjanu waalkarrarnu ngurra palunyangka-ya nyinarranyangka.
  kan-2017: ಹೇಗೆಂದರೆ ಇಸ್ರಾಯೇಲ್ಯರು ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಹೊರಟು ಗಿಬ್ಯೋನ್, ಕೆಫೀರಾ, ಬೇರೋತ್,
    ಕಿರ್ಯತ್ಯಾರೀಮ್ ಎಂಬ ಊರುಗಳನ್ನು ಸೇರಿದರು. ಆಗ ಆ ಊರುಗಳು ಆ ಜನರದ್ದೇ ಎಂದು ಗೊತ್ತಾಯಿತು.
  tgo-tgo: 'Amba Isirel thɨ raka iteta Gilgal na thiya wareri. Mbaŋa thegheto e ghereiye
    kaero vethɨ raka vutha e ghembaghembako iya gharɨgharɨko va thiya yakuwe. E ghembaghembake
    thiyake: Gibiyon, Kepira, Biyarot, na Kiriyat Jeyarim.'
  yap-yap: Me’ere yan e girdi’ nu Israel u lan dalip e rran ngar tawgad ko fapi binaw
    nma par fapi girdi’ riy ni aram yu Gibeon, Chefirah, Beeroth, nge Kiriath Jearim.
  hlt-MCSB: Te dongah Israel ca rhoek loh cet uh tih a hnin thum dongah tah amih kah
    khopuei la pawk uh. Te vaengah amih kah khopuei la Gibeon, Kephirah, Beeroth neh
    Kiriathjearim om.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ ሃይሦ ኬሊ ሃንታዖ ዬና ዓሳ ናንጋ ካታሞ ሙኪ ሄሌኔ፤ ዔያቶኮ ካታማ፦ ጌባዖኦኔ፥ ኬፒራ፥ ቤዔሮቴና
    ቂርያት ዓሪሜ ጌይንታያኬ፤
  twi-ASANTE: Enti, Israelfoɔ no anna so koraa na wɔyɛɛ sɛ wɔbɛyɛ nhwehwɛmu. Nnansa
    akyi no wɔduruu wɔn nkuro no so. Saa nkuro no ne Gibeon, Kefira, Beerot ne Kiriat-Yearim.
  eng-WEBU: The children of Israel traveled and came to their cities on the third
    day. Now their cities were Gibeon, Chephirah, Beeroth, and Kiriath Jearim.
  bnp-bnp: Ngane e huriki a Israel ri malaga ri vano, muri na parava i tolu ri bele
    na maka tanga ne huriki a bakovi nga. A rana a maka tanga ne ria e Gibeon, e Kepira,
    e Berot, e Kiriat-Iearim.
  wal-wal: Siyidi Israa7eela asai heezzu gallassaa hemettidi, asati de7iyo katamata
    gakkiis. Eta katamati Gabaa7oona, Kafiira, Ba7erootanne Qiriyaati-Yi7aariima geetettoosona.
  spa-PDDPT: Entonces los hijos de Israel salieron, y al tercer día llegaron a las
    ciudades de aquéllos. Y sus ciudades eran Gabaón, Cafira, Beerot, y Quiriat-jearim.
  gun-gun: Mba'eta Israel kuery oo vy ovaẽ ha'e kuery retã py mboapy araa py ete'i.
    Ha'e kuery retã ma Gibeão, Cefira, Beerote ha'e Quiriate-Jearim.
  agu-BL: Chibene'n tzun yi xonl Israel tan chijoyle'n yi e' wunaka'tz. Jalen le toxi'n
    k'ej cyopone'n kale najlche't. Na e' aj Gabaón, aj Cafira, aj Beerot nin aj Quiriat-jearim.
  ilo-ULB: Nagrubbuat ngarud dagiti tattao ti Israel ket dimtengda iti siudadda iti
    maikatlo nga aldaw. Dagiti siudadda ket Gabaon, Kefira, Beerot ken Kiriat Jearim.
  kpg-kpg: 'Gei digau Israel ga hagatanga gaa hula nia laangi e dolu, gei digaula
    gaa dau i nia guongo ala e noho ai digau aanei: Gibeon, Chephirah, Beeroth mo
    Kiriath-Jearim.'
  uig-ARA: ئىسرائىللار سەپىرىنى داۋاملاشتۇرۇپ ئۈچىنچى كۈنى ئۇلارنىڭ شەھەرلىرىگە يېتىپ
    كەلدى؛ ئۇلارنىڭ شەھەرلىرى گىبېئون، كەفىراھ، بەئەروت بىلەن كىرىئات-يېئارىم ئىدى.
  bsp-bsp: Kɔ aka Yisrayel ŋaŋkɔ nde dare daŋan, tataka ta maas kɔ ŋambɛrɛ di. Sədare
    sasɔkɔ sənatəŋnɛ Kabayɔŋ, Kefira, Beyerot, kɔ Kiriyat-Yeyarim.
  sus-sus: Na lɔxɔɛ Isirayilakae naxa siga, e sa so e xa taae kui, naxan findixi Gabayon,
    Kefira, Beeroti, nun Kiriyati Yeyarimi.
  pon-2006: 'Mehn Israel ko eri tapihada mwesel sang wasao oh mwurin rahn siluh re
    lel wasa me aramas pwukat kin kousoan ie: iei Kipeon, Kepihra, Perod, oh Kiriad
    Searim.'
  ksd-ksd: 'Ma ra tarai Israel dia ga vanavana mulai, ma ta ra vautuluna bung dia
    ga tadav kadia umana pia na pal. Ma go kadia umana pia na pal: Gibeon, Kepira,
    Berot, ma Kiriat-Iearim.'
  tur-YTC: İsrael'in çocukları yol alıp üçüncü günde onların kentlerine geldiler.
    Şimdi onların kentleri Givon, Kefira, Beerot ve Kiryat-Yearim'di.
  grc-BRENT: Καὶ ἀπῇραν οἱ υἱοὶ Ἰσραὴλ, καὶ ἦλθον εἰς τὰς πόλεις αὐτῶν· αἱ δὲ πόλεις
    αὐτῶν Γαβαὼν καὶ Κεφιρὰ καὶ Βηρὼτ, καὶ πόλεις Ἰαρίν.
  ind-AYT: Orang-orang Israel berangkat, dan pada hari ketiga sampai di kota-kota
    mereka, yaitu Gibeon, Kefira, Beerot, dan Kiryat-Yearim.
  nya-nya: Tsono Aisraeli ananyamuka ulendo ndipo tsiku lachitatu anafika ku mizinda
    ya Gibiyoni, Kefira, Beeroti ndi Kiriati-Yearimu.
  hrv-hrv: Tada krenu Izraelci iz tabora i stignu u njihove gradove, a to su bili
    Gibeon, Kefira, Beerot i Kirjat Jearim.
  mps-mps: 'Tama tibaso, megi da, te Israel dabe augwali hogodama, te gasa badu poloba
    palio. Augwali pelama, te sela sogo dąį igi pabode, tama augwali te hani dabego
    hanuba sabolai. Te hanu dabe nogi e dao: Gibeon, Kefira, me Berot, me Kiriat Jearim.
    Te e tama hanuba augwali sabolai.'
  tpi-tpi: Orait nau ol Israel i kirap wokabaut i go, na long de namba 3 ol i kamap
    long ol taun bilong dispela lain. Nem bilong ol dispela taun i olsem, Gibeon na
    Kefira na Berot na Kiriat Jearim.
  dan-1931: Og Israelitterne brød op og kom den tredje Dag til deres Byer, det var
    Gibeon, Kefira, Be'erot og Kirjat-Jearim.
  vie-OVCB: Người Ít-ra-ên liền lên đường lùng kiếm. Sau ba ngày, họ tìm ra các thành
    của những người ấy ở, gồm thành Ga-ba-ôn, Kê-phi-ra, Bê-ê-rốt, và Ki-ri-át Giê-a-rim.
  guj-2017: ત્યારે ઇઝરાયલના લોકો બહાર આવ્યા અને ત્રીજા દિવસે તેઓના નગરોમાં પહોંચી
    ગયા. તેઓનાં નગરો ગિબ્યોન, કફીરા, બેરોથ અને કિર્યાથ-યારીમ હતાં.
  pon-2006A: 'Mehn Israel ko eri tapihada mwesel sang wasao oh mwurin rahn siluh re
    lel wasa me aramas pwukat kin kousoan ie: iei Kipeon, Kepihra, Perod, oh Kiriad
    Searim.'
  por-BRBSL: As crianças de Israel viajaram e vieram para suas cidades no terceiro
    dia. Agora suas cidades eram Gibeon, Chephirah, Beeroth, e Kiriath Jearim.
  cth-cth: Hat toteh, apâthum hnin vah, ahnimae khonaw dawk a pha awh. Ahnimouh khonaw
    teh, Gibeon, Kephirah, Beeroth, Kiriath-Jearim doeh.
  twi-twi: Enti Israelfo no anna so koraa na wɔyɛɛ sɛ wɔbɛyɛ nhwehwɛmu. Nnansa akyi
    no woduu wɔn nkurow no so. Saa nkurow no ne Gibeon, Kefira, Beerot ne Kiriat-Yearim.
  hlt-hlt: Te dongah Israel ca rhoek loh cet uh tih a hnin thum dongah tah amih kah
    khopuei la pawk uh. Te vaengah amih kah khopuei la Gibeon, Kephirah, Beeroth neh
    Kiriathjearim om.
  tbz-SIM: 'Kɛ̀ bɛ̀ mmɔkɛ yɛwe yɛ̀tɑ̃ɑ̃ti mucèmmu kɛ́tuɔkɛ dɛ kó bɛnìtìbɛ̀ ciɛ: Kɑbɑɔ̃ɔ̃
    nɛ̀ Kefidɑɑ nɛ̀ Bedɔti nɛ̀ Kidiyɑ-Yeɑdimmu.'
  msy-2020: 'Ezɨ Israelia dɨkavigha ghua aruer mɨkezimɨn men nguibar ekiabar otifi.
    Men nguibar ekiar kabanang: Gibeon, Kefira, Berot ko Kiriat Jearim.'
  azb-azb: İsraillilər çıxıb üçüncü gün onların şəhərlərinə gəldilər. Onların şəhərləri
    Giveon, Kefira, Beerot və Qiryat-Yearim idi.
  eng-DBY: And the children of Israel journeyed, and came to their cities on the third
    day; and their cities were Gibeon, and Chephirah, and Beeroth, and Kirjath-jearim.
  hin-2017: तब इस्राएली कूच करके तीसरे दिन उनके नगरों को जिनके नाम गिबोन, कपीरा, बेरोत,
    और किर्यत्यारीम है पहुँच गए,
  swp-swp: Isaraela tataodi se lau, asubena hehaionana eai edi eanua eai se lage.
    Edi eanua va esadi ede Gibeona, eo Sepaira, Birota, eo Keriga‐gerimi.
  eng-YLT: And the sons of Israel journey and come in unto their cities on the third
    day — and their cities [are] Gibeon, and Chephirah, and Beeroth, and Kirjath-Jearim
    —
  eng-WYC-2017: And the sons of Israel moved their tents, and came in the third day
    into the cities of them, of which cities these be the names; Gibeon, and Chephirah,
    and Beeroth, and Kiriathjearim.
  eng-WMBB: The children of Israel travelled and came to their cities on the third
    day. Now their cities were Gibeon, Chephirah, Beeroth, and Kiriath Jearim.
  urd-GVH: इसराईली रवाना हुए और तीसरे दिन उनके शहरों के पास पहुँचे जिनके नाम जिबऊन,
    कफ़ीरा, बैरोत और क़िरियत-यारीम थे।
  rug-rug: 'Ke taluarae sari na tinoni Izireli meke mudina ka ṉeta rane si kamo koari
    na vasileana lavata pu koai rina tie hire: Qibione, Kepira, Biaroti, meke Kiriati
    Zearimi.'
  gaz-gaz: Kanaafuu Israaʼeloonni kaʼanii guyyaa sadaffaatti gara magaalaa isaanii
    jechuunis gara Gibeʼoon, Kefiiraa, gara Biʼeerootii fi Kiriyaati Yeʼaariim dhufan.
  fra-LSG: Car les enfants d’Israël partirent, et arrivèrent à leurs villes le troisième
    jour; leurs villes étaient Gabaon, Kephira, Beéroth et Kirjath-Jearim.
  gnn-gnn: Ga wiripu‐guḻkuny'tja ḏukṯukthina, walala bini ŋunhi dhunupana marrtjinya
    ga bunha dhawar'maranhana ŋunhi Gipiyanbuyŋunhanydja yolŋu'‐yulŋunha.
  yal-yal: 'Isirayila kaane yi keli, siga Gabayon kaane taani itoe yi, e sa so e kenla
    xii saxande lɔxɔni. Na taane ni i ra: Gabayon, Kefira, Beroti, e nun Kiriyati-Yeyarin.'
  haw-1868: Hele ae la na mamo a Iseraela, a po akolu hiki i ko lakou mau kulanakauhale.
    Eia ko lakou mau kulanakauhale, o Gibeona, o Hepira, o Beerota a me Kiriatiarima.
  arb-NAV: وَمَا لَبِثَ أَنِ ارْتَحَلَ الإِسْرَائِيلِيُّونَ فِي الْيَوْمِ الثَّالِثِ
    وَجَاءُوا إِلَى مُدُنِ الْحِوِّيِّينَ الَّتِي هِيَ جِبْعُونُ وَالْكَفِيرَةُ وَبَئِيرُوتُ
    وَقَرْيَةُ يَعَارِيمَ.
  ewe-ewe: 'Israelviwo ƒe aʋakɔ dze mɔ enumake be yeaku nya la gɔme, eye woɖo woƒe
    duwo me le ŋkeke etɔ̃ pɛ ko megbe. Woƒe duwo ƒe ŋkɔwoe nye: Gibeon, Kefira, Beerot
    kple Kiriat Yearim,'
  eng-LEE: And the children of Israel broke up, and came unto their cities on the
    third day; and their cities were Gib'on, and Kephirah, and Beeroth, and Kiryath-ye'arim.
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে যাত্ৰা কৰি তৃতীয় দিনা তেওঁলোকৰ নগৰবোৰৰ ওচৰ পালে৷
    তেওঁলোকৰ নগৰবোৰৰ নাম গিবিয়োন, কফীৰা, বেৰোৎ আৰু কিৰিয়ৎ-যিয়াৰীম আছিল।
  sus-A: نَ لْشْي عِسِرَيِلَكَيٍ نَشَ سِفَ، عٍ سَ سٌ عٍ شَ تَايٍ كُي، نَشَن قِندِشِ
    فَبَيٌن، كٍقِرَ، بٍيرٌتِ، نُن كِرِيَتِ يٍيَرِ مِ.
  fra-SBL: Les enfants d'Israël partirent et arrivèrent dans leurs villes le troisième
    jour. Ces villes étaient Gabaon, Chephira, Beeroth et Kiriath Jearim.
  hbo-hbo: וַיִּסְע֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל וַיָּבֹ֛אוּ אֶל־עָרֵיהֶ֖ם בַּיֹּ֣ום הַשְּׁלִישִׁ֑י
    וְעָרֵיהֶם֙ גִּבְעֹ֣ון וְהַכְּפִירָ֔ה וּבְאֵרֹ֖ות וְקִרְיַ֥ת יְעָרִֽים׃
  piu-2006: '@see-verse:JOS.009.016'
  kik-kik: 'Nĩ ũndũ ũcio andũ a Isiraeli makiumagara, na mũthenya wa gatatũ magĩkinya
    matũũra-inĩ mao manene, na nĩmo: Gibeoni, na Kefira, na Beerothu, na Kiriathu-Jearimu.'
  fra-NCL: Les enfants d’Israël partirent donc, et arrivèrent à leurs villes le troisième
    jour ; leurs villes étaient Gabaon, Caphira, Béroth et Cariathiarim.
  cek-AK: To pongah Israel kaminawk loe ni thumto na niah, nihcae ih vangpui Gibeon,
    Khephirah, Beeroth hoi Kirjath-Jearim ah caeh o.
  cuk-cuk: 'A-ulale, Israel-dulemar Gabaón-dulemar-aminadmalad, geb ibapaagwadgine,
    Gabaón-e-neggweburmarse modapmalad. We-neggweburmarde nugmalad: Gabaón, Cafira,
    Beerot, Quiriat-Jearim.'
  uig-CYR: Исраиллар сәпирини давамлаштуруп үчинчи күни уларниң шәһәрлиригә йетип
    кәлди; уларниң шәһәрлири Гибеон, Кәфираһ, Бәәрот билән Кириат-йеарим еди.
  tel-2017: ఇశ్రాయేలీయులు ముందుకు సాగి మూడవరోజు వారి పట్టణాలకు వచ్చారు. గిబియోనీయుల
    పట్టణాలు గిబియోను, కెఫీరా, బెయేరోతు, కిర్యత్యారీము.
  hat-BSA: 'Alò, fis Israël yo te deplase, e te vin kote vil yo a nan twazyèm jou
    a. Vil yo te: Gabaon, Kephira, Beéroth ak Kirjath-Jearim.'
  kos-kos: Ke ma inge mwet Israel elos mutawauk in sifil fahsr, ac tukun len tolu
    elos sun acn sin mwet inge — Gibeon, Chephirah, Beeroth, ac Kiriath Jearim.
  hbo-WLC: וַיִּסְע֣וּ בְנֵֽי־יִשְׂרָאֵ֗ל וַיָּבֹ֛אוּ אֶל־עָרֵיהֶ֖ם בַּיּ֣וֹם הַשְּׁלִישִׁ֑י
    וְעָרֵיהֶם֙ גִּבְע֣וֹן וְהַכְּפִירָ֔ה וּבְאֵר֖וֹת וְקִרְיַ֥ת יְעָרִֽים׃
  ibo-ibo: Ya mere, ndị Izrel buliri ije gaa ịchọpụta ebe ndị a si bịa, si otu a bịaruo
    obodo ha niile nʼụbọchị nke atọ. Aha obodo ha bụ Gibiọn, Kefira, Beerọt na Kiriat
    Jearim.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ଯାତ୍ରା କରି ତୃତୀୟ ଦିବସରେ ସେମାନଙ୍କ ନଗରମାନଙ୍କରେ
    ଉପସ୍ଥିତ ହେଲେ। ଗିବୀୟୋନ୍‍ ଓ କଫୀରା ଓ ବେରୋତ ଓ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ ସେମାନଙ୍କ ନଗର ଥିଲା।
  chk-chk: Mürin ekewe aramasen Israel ra saila o tori än ekewe aramas telinimw lon
    aülüngatin rän. Nge iten ar kewe telinimw Kipeon, Kefira, Pereot me Kiriat-jearim.
  rop-rop: En wen detlot Isreil pipul bin faindat, deibin bulurrum detlot pipul, en
    thrideistaim deibin kamat langa det fobala taun weya detlot pipul bin oldei jidan.
    Det fobala taun na deibin gulum Gibiyan, Kefara, Biroth en Kiriyajerim.
  ukr-1871: 'Бо коли рушили Ізрайлитяне в дорогу, то прийшли на третий день до їх
    міст; а міста ті були: Габаон, Кафира, Беерот і Кириятярим.'
  deu-1951: Denn als die Kinder Israels fortzogen, kamen sie am dritten Tag zu ihren
    Städten; die hießen Gibeon, Kaphira, Beerot und Kirjat-Jearim.
  eng-JPS: And the children of Israel journeyed, and came unto their cities on the
    third day. Now their cities were Gibeon, and Chephirah, and Beeroth, and Kiriath-jearim.
  srp-1865: 'Jer poðoše sinovi Izrailjevi i doðoše u gradove njihove treæi dan; a
    gradovi im bijahu: Gavaon i Kefira i Virot i Kirijat-Jarim.'
  lug-lug: 'Abayisirayiri ne bagenda okunoonyereza, ku lunaku olwokusatu ne batuuka
    mu bibuga by’abantu bano: Gibyoni, ne Kefira, ne Beroosi ne Kiriyasuyalimu.'
  heb-heb: ויסעו בני ישראל ויבאו אל עריהם ביום השלישי ועריהם גבעון והכפירה ובארות
    וקרית יערים׃
  ben-IRV: পরে ইস্রায়েল-সন্তানেরা যাত্রা করে তৃতীয় দিনের তাদের নগরগুলির কাছে উপস্থিত
    হল। সেই সব নগরের নাম গিবিয়োন, কফারা, বেরোৎ ও কিরিয়ৎ-যিয়ারীম।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਕੂਚ ਕੀਤਾ ਅਤੇ ਤੀਜੇ ਦਿਨ ਉਹਨਾਂ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆ ਗਏ ਅਤੇ ਉਹਨਾਂ
    ਦੇ ਸ਼ਹਿਰ ਗਿਬਓਨ, ਕਫ਼ੀਰਾਹ, ਬਏਰੋਥ ਅਤੇ ਕਿਰਯਥ-ਯਾਰੀਮ ਸਨ।
  mya-JVB: ခရီး သွား၍ သုံး ရက်မြောက်သောနေ့ ၌ သူ တို့မြို့ရွာ သို့ ရောက် ကြ၏။ သူ တို့မြို့
    ကား ဂိဗောင် မြို့၊ ခေဖိရာ မြို့၊ ဗေရုတ် မြို့၊ ကိရယတ်ယာရိမ် မြို့တည်း။
  hmo-hmo: Vadaeni Israela taudia be laolao totona idia toreisi, bona dina toi idia
    ore neganai, Gibeona taudia edia hanua dekenai idia ginidae. Edia hanua be Gibeona,
    Kepira, Beroto bona Kiriata Iearimi.
  urd-urd: और बनी इस्राईल रवाना हो कर तीसरे दिन उनके शहरों में पहुँचे; जिबा'ऊन और
    कफ़ीरह और बैरूत और क़रयत या'रीम उनके शहर थे।
  rus-SYN: 'ибо сыны Израилевы, отправившись в путь, пришли в города их на третий
    день; города же их были: Гаваон, Кефира, Беероф и Кириаф-Иарим.'
  bqc-SIM: Ɔ̃ Isailiↄ dàzɛu, a gↄↄ àaↄ̃de zĩ́ aa kà ń wɛ̃́lɛↄ kĩ́i, Gabaↄ̃ↄ
    ń Kefilao ń Beeloo ń Kiliayaaliũo.
  tcz-CHONGTHU: Israelte chu akholtoh dingin acheuvin nithum sungin akhopi houvachun
    agalhung tauve. Hiche khopiho chu Gibeon, Kephirah, Beeroth, chule Kiriath-Jearim
    ahiuve.
  mar-mar: नंतर इस्राएल लोक कूच करीत तिसऱ्या दिवशी त्यांच्या नगरास जाऊन पोहचले. त्यांच्या
    नगरांची नावे गिबोन, कफीरा, बैरोथ व किर्याथ-यारीम.
  qub-qub: Chaura ashej aywashpan quimsa junaj aywaycho tariran Gabaón runacunapa
    siudänincunata. Paycunapa siudänincuna caran Gabaón, Cafira, Beerot, Quiriat-jearim.
  bqp-bqp: Akũ Isarailanↄ dà zɛ́n, a gↄrↄ aakↄ̃de zĩ ò kà ń wɛ̃tɛnↄ kĩnaa, Gibiↄ̃
    kũ Kɛfirao kũ Beroo kũ Kiriayarimuo.
  hat-hat: Moun pèp Izrayèl yo leve, yo pati dèyè yo. Sou twa jou, yo rive nan lavil
    kote moun sa yo te rete a. Se te lavil Gabawon, lavil Kefira, lavil Beewòt ak
    Keryat-Jearim.
  eng-BSB: So the Israelites set out and on the third day arrived at their cities—Gibeon,
    Chephirah, Beeroth, and Kiriath-jearim.
  tod-tod: 'Izelayɛle nuiti ti zeɠeni ti-zeizuʋɛ, ti folo saʋagɔ ziɛ wo, ti zeeli
    ta-laazuʋɛti. Naama laaiti ta ga: Gaɓaɠɔn, Kefila, Ɓeelɔte, ta Kiliyate-Yeyalime.'
  eng-WEBPB: The children of Israel travelled and came to their cities on the third
    day. Now their cities were Gibeon, Chephirah, Beeroth, and Kiriath Jearim.
  kbq-kbq: Hige'za Israeli vahe'mo'za oti'za tagufa zagegnafi kana vu'za ana vahe'mokizmi
    kumatmintera uhanati'naze. Ana ran kumatmina, Gibionima, Kefirama, Birotima, Kiriati
    Jearimi kumapinti vahere.
  nhe-BL: Huajca nopa israelitame yajque quintemotoj. Huan ica eyi tonali ajsitoj
    inialtepehua tlen eliyaya Gabaón, Cafira, Beerot huan Quiriat Jearim.
  bus-bus: Ben Isarailinↄ dà zɛ́n, à gurↄ aagↄ̃dee zĩ aↄ̃ kà ń wɛ́tɛnↄ kiia, Gibiↄ̃
    kↄ̃n Kɛfirao kↄ̃n Beroo kↄ̃n Kiriayarimuo.
  gub-BL: Wikwahy Izaew wanemu'em awer rehe wà. A'e rupi oho waneko haw tawhu wakutyr
    wà. Zimeàw, Xepir, Meerot, Kiriat-Zeàri tawhu waner romo wà.
  eng-DRA: And the children of Israel removed the camp, and came into their cities
    on the third day, the names of which are Gabaon, and Caphira, and Beroth, and
    Cariathiarim.
