  uig-CYR: Буниң үчүн силәр әнди ләнәткә қелип, араңларда Худайимниң өйи үчүн отун
    яридиған вә су тошуйдиған қул болуштин бирәр адәмму мустәсна болмайду, — деди.
  tel-2017: ఆ కారణం వల్ల మీరు శాపగ్రస్తులౌతారు, నా దేవుని ఆలయానికి కట్టెలు నరకడానికీ
    నీళ్లు తోడడానికీ మీలో కొంతమంది ఎప్పటికీ బానిసలుగానే ఉంటారు” అన్నాడు.
  hat-BSA: Koulye a, pou sa, nou modi e nou p ap janm sispann jwe wòl kòm esklav,
