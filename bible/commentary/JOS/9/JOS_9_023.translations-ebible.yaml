  kan-2017: ಇದರಿಂದ ನೀವು ಶಾಪಗ್ರಸ್ತರು! ನೀವು ಯಾವಾಗಲೂ ದಾಸರಾಗಿದ್ದು ನನ್ನ ದೇವರ ಮಂದಿರಕ್ಕೆ
    ಕಟ್ಟಿಗೆ ಹೊಡೆಯುವವರೂ ನೀರುತರುವವರೂ ಆಗಿರಬೇಕು” ಎಂದನು.
  tgo-tgo: Mbaŋake kaero Loi i guraŋga. Mbaŋake wolaghɨye ne hu gethɨgetha ndɨghe
    na hu guduguda mbwa Isirel lenji Loi le ŋgolo kaiwae.”
