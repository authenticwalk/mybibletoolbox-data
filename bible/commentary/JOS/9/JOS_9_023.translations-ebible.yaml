  ory-ory: ଏନିମନ୍ତେ ଏବେ ତୁମ୍ଭେମାନେ ଶାପଗ୍ରସ୍ତ ହେଲ; ଆମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଗୃହର କାଠକଟାଳୀ ଓ
