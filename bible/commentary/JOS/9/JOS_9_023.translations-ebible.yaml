  mdy-ETH: ዬያ ዒንሢ ማዼሢሮ ናንጊና ናንጋ ጎዳ ዒንሢ ጋዳንቄኔ፤ ዬያሮ ዒንሢኮ ዴራ ሃንፂሌ ሃኣኪ ሃኣኪ ዋኣሢያ ዱይ ዱይ
    ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢኮ ጌኤዦ ማኣሮይዳ ማዻ ዓይሌ ማዒ ዓታንዳኔ» ጌዔኔ።
  twi-ASANTE: Nnome mmra mo so! Ɛfiri ɛnnɛ rekorɔ, mobɛbu nnua, atwe nsuo de akɔ me
