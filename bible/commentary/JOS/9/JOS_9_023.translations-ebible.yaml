  ben-IRV: এই জন্য তোমরা শাপগ্রস্ত হলে; আমার ঈশ্বরের বাড়ির জন্য কাঠ কাটা ও জলবহন,
    এই দাসত্বের থেকে তোমরা কখনও মুক্তি পাবে না।”
  pan-pan: ਹੁਣ ਤੁਸੀਂ ਸਰਾਪੀ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਵੀ ਅਜਿਹਾ ਨਾ ਰਹੇਗਾ ਜਿਹੜਾ ਗ਼ੁਲਾਮ
    ਅਰਥਾਤ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਘਰ ਲਈ ਲੱਕੜਾਂ ਪਾੜਨ ਅਤੇ ਪਾਣੀ ਭਰਨ ਵਾਲਾ ਨਾ ਹੋਵੇ।
  mya-JVB: ယခု မှာ သင် တို့သည် ကျိန် အပ်သောသူဖြစ် သဖြင့် ၊ ကျွန် ခံ၍ ငါ ၏ဘုရား သခင်အိမ်
    တော်အဘို့ ထင်း ခုတ် ခြင်း၊ ရေ ခပ် ခြင်းအမှုနှင့် တယောက်မျှမ လွတ် ရဟု ဆို ၏။
  hmo-hmo: Unai dainai Dirava ese umui emui latanai hereva aukana, mai gwauhamata
    danu ia atoa vadaeni. Emui bese taudia ese nega ibounai hesiai gaukara mai guia
    danu do umui karaia, au do umui utua, bona ranu do umui huaia, egu Dirava ena
    Ruma totona.”
  urd-urd: इसलिए अब तुम ला'नती ठहरे, और तुम में से कोई ऐसा न रहेगा जो ग़ुलाम या'नी
    मेरे ख़ुदा के घर के लिए लकड़हारा और पानी भरने वाला न हो।
  rus-SYN: за это прокляты вы! без конца вы будете рабами, будете рубить дрова и черпать
    воду для меня и для дома Бога моего!
  bqc-SIM: Ma Lua láaikɛ̀wáɛ sa. Áↄ dɛ aà kpɛ́ yàawɛnaↄ ń aà itↄnaↄ ũɛ gↄↄpii.
  tcz-CHONGTHU: Nangho hi sapset chang nahitauvin, hijeh’a chu tuapat’a nangho hi
    ka Pathennu in na dinga thingchomle tuikhaija napan jengdiu ahitai,” atipeh’in
    ahi.
  mar-mar: म्हणून आता तुम्ही या कारणासाठी शापित आहात, आणि तुमच्यातले काही नेहमी दास
    होऊन रहाल; तुम्ही माझ्या देवाच्या घरासाठी लाकूड तोडणारे व पाणी काढणारे असे होऊन
    रहाल.”
  qub-qub: Chaypitami gamcunataga maldisyun chayashunquipaj. Imaycamapis uywayllami
    canquipaj. Nogacunapa Diosnëpa wasinmanmi yantata churamunqui mana pishiypa. Yacutapis
    apamunqui imay örapis ushacashan örami.»
  bqp-bqp: Ma Luda láari bòáwa sà. Ánigↄ̃ de a kpɛ́ yàkawɛrinↄ ũ kũ a ítↄtↄrinↄo
    gↄrↄ sĩnda pínki.
  hat-hat: Poutèt sa, madichon ap tonbe sou nou. N'ap toujou sèvi nou domestik. Depi
    jòdi a, se nou menm ki pou fann bwa, ki pou bwote dlo nou bezwen pou kay Bondye
    nou an.
  eng-BSB: Now therefore you are under a curse and will perpetually serve as woodcutters
    and water carriers for the house of my God.”
  tod-tod: Niizu, wo voovooʋɛ, wo la mɔ ɠula duɔlai zu, eyɛsu ɠɔ, wa koʋii ɠale, wo
    ɗa ziɛi zaɠa, nà-GALAGI ná-pɛlɛi wu.»
  eng-WEBPB: Now therefore you are cursed, and some of you will never fail to be slaves,
    both wood cutters and drawers of water for the house of my God.”
  kbq-kbq: Tamagra havige hu'nagu Anumzamo'a tamazeri haviza hugahie. Ana hanigetma
    maka zupa nagri Anumzamofo mono nompi kazokzo eri'za vahe mani'neta, tinteve hurami
    vava hugahaze.
  nhe-BL: Huajca pampa tlen inquichijtoque, Toteco Dios inmechtelchijtoc huan para
    nochipa intechtequipanose. Monequi incuatlapanase huan inasacase para itlaixpa
    ipan ichaj.
  bus-bus: A gↄ̃ kana pↄ́ ũ ma Luda kiia sa. Égↄ̃ dɛ à kpɛ́ yàkawɛrinↄ ũ kↄ̃n à
    ítↄtↄrinↄo gurↄ píngi.
  gub-BL: Peiko putar Tupàn ize'egaiw iwy pe nehe kury. Napepytu'u pixik kwaw zepe'aw
    monohokar romo peneko re nehe. Napepytu'u pixik kwaw Tupàn hàpuz me 'y herur har
    romo peneko re nehe, i'i Zuzue wanupe.
  eng-DRA: Therefore you shall be under a curse, and your race shall always be hewers
    of wood, and carriers of water unto the house of my God.
