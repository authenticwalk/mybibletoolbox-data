verse: JOS.009.023
translations:
  mal-C: അതുകൊണ്ട് നിങ്ങൾ ഇപ്പോൾ ശപിക്കപ്പെട്ടവരാകുന്നു. നിങ്ങൾ എല്ലാ കാലവും എന്റെ
    ദൈവത്തിന്റെ ആലയത്തിനുവേണ്ടി വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരും ആയിത്തുടരും” എന്നു
    പറഞ്ഞു.
  deu-TKW: Darum sollt ihr verflucht sein und sollt nie aufhören, Sklaven zu sein
    und zwar Holzhauer und Wasserschöpfer für das Haus meines Gottes!
  lin-lin: Bozali sik’oyo na se ya elakeli mabe mpe bokotikala libela kozala bawumbu ;
    bokobanda kokataka bakoni mpe kotokaka mayi mpo na Ndako ya Nzambe na ngai.
  eng-LSV: And now you are cursed, and none of you is cut off [from being] a servant,
    even hewers of wood and drawers of water, for the house of my God.”
  eng-GNV: Now therefore ye are cursed, and there shall none of you be freed from
    being bondmen, and hewers of wood, and drawers of water for the house of my God.
  eng-WEBSTER: Now therefore ye are cursed, and there shall none of you be freed from
    being bond-men, and hewers of wood and drawers of water for the house of my God.
  nhw-BL: Huajca pampa catli anquichijtoque, Toteco Dios anmechtelchijtoc huan para
    nochipa antechtequipanose. Monequi ancuatlapanase huan anasacase para itlaixpa
    ipan ichaj.
  swh-ONEN: 'Sasa mko chini ya laana: Daima mtakuwa wapasua kuni na wachota maji kwa
    ajili ya nyumba ya Mungu wangu.”'
  bba-bba: Tɛ̃ i kuɑ bɔ̃rurobu bɛɛ kpuro. I ko i n sɑ̃ɑwɑ bɛsɛn yobu, kpɑ i n dɑ nim
    tɑkiri, i dɑ̃ɑ kɑsu bɛsɛn Yinnin sɑ̃ɑ yerun sɔ̃.
  eng-KJVCPB: Now therefore ye are cursed, and there shall none of you be freed from
    being bondmen, and hewers of wood and drawers of water for the house of my God.
  cpy-cpy: ¡Ari riyakaeteemi! Ashi powaero nompera-waeteemi. Otzimatyee pitsima-tapiintee,
    paapiintee nijaa ashi ipanko Notajorentsite.”
  luo-luo: Un joma okwongʼ! Ok unuwe tiyonwa kaka jobar yien gi joumb pi e od Nyasacha.”
  meu-meu: 'Taunabunai, heuduguirai herevana na latamui ai baina gwauraia: umui na
    hesiai iḡuidia ai ba noho; au ba siri bona ranu ba utu, egu Dirava ena ruma ena.'
  npi-ULB: अब यसैकारण तिमीहरू श्रापित भएका छौ र तिमीहरूमध्‍ये केही सधैँको निम्ति मेरा
    परमेश्‍वरको भवनमा दाउरा काट्ने र पानी तान्‍ने दासहरू हुने छौ ।”
  yor-yor: Nísinsin yìí, ẹ̀yin di ẹni ègún, ẹ̀yin kò sì ní kúrò ní gégigégi àti apọnmi
    fún ilé Ọlọ́run mi.”
  emp-NTPO: Bãrãba dairãda cũrũgaped̶ad̶a bẽrã dai Ãcõrẽba bãrãra biẽ́ erob̶aya. Id̶iba
    ʌ̃ta bãrãra dai nezocarãda panania. Dai Ãcõrẽ de itea tʌbʌ b̶ʌá panania idjab̶a
    baido jue panania.–
  ind-ind: Karena perbuatanmu itu, terkutuklah kalian! Kalian akan selalu menjadi
    budak-budak yang membelah kayu dan memikul air untuk keperluan rumah Allahku.”
  pes-OPCB: پس شما زیر لعنت خواهید بود و بعد از این باید همیشه به عنوان غلام برای
    خانهٔ خدای ما هیزم بشکنید و آب مورد نیاز را تهیه کنید.»
  tgl-ULB: Ngayon, dahil dito, isinumpa kayo at ilan sa inyo ay palaging magiging
    mga alipin, iyong mga pumuputol ng kahoy at sumasalok ng tubig para sa bahay ng
    aking Diyos.”
  hui-hui: Tígua ogonibi birimigonaga Ngode Datagaliwabe ibugua tí kagua birimi ledagoni.
    Ani lowa lalu, Gibiono wali agali tí bibahende garabaya biabe ale bia haho wiaabo
    holeberemi. Inanaga Ngode Datagaliwabe kagonaga anda biabe bialu ira baha iba
    hambiaha bulene holeberemi, lalu lamini.
  mya-mya: ထို​ပြစ်​မှု​ကြောင့်​ဘု​ရား​သ​ခင်​သည်​သင်​တို့ ကို​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပြီ။
    သို့​ဖြစ်​၍ ငါ့​ဘု​ရား​သ​ခင်​၏​အိမ်​တော်​အ​တွက် သင်​တို့ သည်​ရေ​ခပ်​ထင်း​ခုတ်​အ​လုပ်​ကို​လုပ်​၍
    အ​မြဲ​ကျွန်​ခံ​ရ​ကြ​မည်'' ဟု​ဆို​၏။
  bod-N: ད་ལྟ་ཁྱོད་རྣམས་ལ་དམོད་མོ་ཐེབས་པ་ཡིན། ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་གཡོག་པོ་བྱེད་མཁན་རྒྱུན་མི་ཆད་ཅིང་།
    ངའི་དཀོན་མཆོག་གི་བཞུགས་གནས་ཀྱི་ཕྱིར་འབུད་ཤིང་གཏུབ་མཁན་དང་ཆུ་ལེན་མཁན་བྱེད་དགོས་ཞེས་སྨྲས།
  sna-sna: 'Naizvozvo mava vanhu vakatukwa: Hamuchazofi makarega kuva vatemi vehuni
    navacheri vemvura veimba yaMwari wangu.”'
  spa-BLM: Ahora, pues, estáis malditos, y algunos de vosotros no dejarán de ser esclavos,
    ni cortadores de leña ni sacadores de agua para la casa de mi Dios.”
  cac-cac: A ticnaic, yuj tas ix e c'ulej chi', catab'il ex, yuj chi' tzex ochcan
    c'atzitzvumal yed' cuchumail d'a masanil tiempo d'a scajnub' co Diosal, xchi vin̈.
  swh-ULB: Na kwasababu hii, mmelaaniwa na baadhi yenu mtakuwa watumwa siku zote,
    wenye kukata kuni na kuchota maji kwa ajli ya nyumba ya Mungu wangu.”
  bel-bel: за гэта праклятыя вы! бясконца вы будзеце рабамі, будзеце сячы дровы і
    чэрпаць ваду дому Бога майго!
  deu-ELBBK: Und nun, verflucht seid ihr; und nicht sollt ihr aufhören, Knechte zu
    sein, sowohl Holzhauer als Wasserschöpfer für das Haus meines Gottes!
  mbb-OT: 'Ne tenged kayi te vaal niw edrewakan kew te Megbevayà: Puun guntaan penilbi
    kew en pinaaǥi te kebpengayu wey kebpenekezu para te valey te Megbevayè ku.”'
  mal-2015: 'ആകയാൽ നിങ്ങൾ ശപിക്കപ്പെട്ടവർ: എന്റെ ദൈവത്തിന്റെ ആലയത്തിന്നുവേണ്ടി വിറകുകീറുന്നവരും
    വെള്ളംകോരുന്നവരുമായ അടിമകൾ നിങ്ങളിൽ ഒരിക്കലും ഇല്ലാതിരിക്കയില്ല എന്നു പറഞ്ഞു.'
  tuo-NT: Aꞌte meꞌrã mʉsã Õꞌacʉ̃ ñaꞌarõ waꞌarosaꞌa níꞌque wapa tojarã́saꞌa. Tojo weerã
    mʉsã Õꞌacʉ̃ wiꞌi cjasenojõrẽ peca paawaꞌacoꞌterã, aco waacoꞌterã ninuꞌcũrãsaꞌa.
  rmc-rmc: Vašoda san akana prekošle a ačhena otroka pro furt! Čhingerena o kašta
    a hordinena o paňa prekal o kher mire Devleskro!“
  nlg-nlg: Ma God ke deteghau, na pukuna nimiu na pegopego, keri ke, mi geva ighau
    udolu nimami na seka, ma nimiu na lutu ke na tagi ghai maia na heo betina na Vale
    tapole tabu nina/dida na God.
  pes-OPV: پس حال شما ملعونید و از شماغلامان و هیزم شکنان و سقایان آب همیشه برای خانه
    خدای ما خواهند بود.»
  ron-1924: Акум сунтець блестемаць ши ну вець ынчета сэ фиць ын робие, сэ тэяць лемне
    ши сэ скоатець апэ пентру Каса Думнезеулуй меу.”
  ben-OBCV: 'এখন তোমরা এক অভিশাপের অধীন হলে: আমার ঈশ্বরের গৃহের জন্য কাঠুরিয়ার ও
    জল বহনকারীর সেবাকাজ থেকে তোমরা কখনও নিষ্কৃতি পাবে না।”'
  som-som: Sidaas daraaddeed waad habaaran tihiin, oo weligiin laydinka waayi maayo
    addoommo ah kuwa xaabada u gura, biyahana u dhaamiya guriga Ilaahayga.
  lat-VUC: itaque sub maledictione eritis, et non deficiet de stirpe vestra ligna
    cædens, aquasque comportans in domum Dei mei.
  eng-ASVBT: Now therefore ye are cursed, and there shall never fail to be of you
    bondmen, both hewers of wood and drawers of water for the house of my God.
  ita-1885: Ora dunque voi siete maledetti, e giammai non sarà che non vi sieno d'infra
    voi de' servi, e de' tagliatori di legne, e degli attignitori di acqua, per la
    Casa dell'Iddio mio.
  eng-LXXUP: 'And now ye are cursed: there shall not fail of you a slave, or a hewer
    of wood, or a drawer of water to me and my God.'
  eng-ULB: Now, because of this, you are cursed and some of you will always be slaves,
    those who cut wood and draw water for the house of my God.”
  spa-VBL: Ahora, como consecuencia, ustedes estarán bajo una maldición. Desde ahora
    serán para siempre siervos, leñadores y aguadores de la casa de mi Dios”.
  fra-_FOB: Maintenant donc, vous êtes maudits, et vous ne cesserez d'être dans la
    servitude, de couper du bois et de puiser de l'eau pour la maison de mon Dieu.
  mal-mal: ആകയാൽ നിങ്ങൾ ശപിക്കപ്പെട്ടവർ; നിങ്ങൾ എല്ലാകാലത്തും എന്‍റെ ദൈവത്തിന്‍റെ
    ആലയത്തിനുവേണ്ടി വിറകുകീറുന്നവരും വെള്ളംകോരുന്നവരുമായ അടിമകൾ ആയിരിക്കും” എന്ന്
    പറഞ്ഞു.
  urd-GVR: Chunāṅche ab tum par lānat ho. Tum lakaṛhāre aur pānī bharne wāle ban kar
    hameshā ke lie mere Ḳhudā ke ghar kī ḳhidmat karoge.”
  suz-BL: मोपा जोल पतीके मुल गेपुकी सराप रशो दुम्‍तीनी। गेपुकी गेना हना यो वाइल दुम्‍चा
    माल्‍नीनी। गेपुकी आं परमप्रभु यावे आ खिं ङा शी चेप्‍ब नु ब्‍वाक्‍कु क्‍याक्‍ब
    दुम्‍तीनी” देंत।
  ita-1927: Or dunque siete maledetti, e non cesserete mai d’essere schiavi, spaccalegna
    ed acquaioli per la casa del mio Dio”.
  ckb-ckb: ئێستا ئێوە نەفرەت لێکراون، کۆیلە و داربڕ و ئاوکێشتان لێ نابڕێت بۆ ماڵی
    خودام.»
  eng-BBE: Now because of this you are cursed, and you will for ever be our servants,
    cutting wood and getting water for the house of my God.
  kan-OKCV: ಈಗ ನೀವು ಶಾಪಗ್ರಸ್ತರು, ನೀವು ಯಾವಾಗಲೂ ದಾಸತ್ವದಿಂದ ಬಿಡುಗಡೆಯಾಗುವುದಿಲ್ಲ. ನೀವು
    ನನ್ನ ದೇವರ ಮನೆಗೆ ಕಟ್ಟಿಗೆ ಕಡಿಯುವವರೂ ನೀರು ತರುವವರೂ ಆಗಿರುವಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: '@see-verse:JOS.009.022'
  tam-2017: இப்பொழுதும் நீங்கள் சபிக்கப்பட்டவர்கள்; என் தேவனுடைய ஆலயத்திற்கு விறகு
    வெட்டுகிறவர்களும், தண்ணீர் எடுக்கிறவர்களுமான வேலைக்காரர்களாக இருப்பீர்கள்; இந்த
    வேலை உங்களைவிட்டு நீங்காது என்றான்.
  spa-RV-1909: Vosotros pues ahora sois malditos, y no faltará de vosotros siervo,
    y quien corte la leña y saque el agua para la casa de mi Dios.
  ron-BTF: De aceea acum, sunteți blestemați și nu veți înceta să fiți robi și tăietori
    de lemne și cărători de apă pentru casa Dumnezeului meu.
  eng-WEBP: Now therefore you are cursed, and some of you will never fail to be slaves,
    both wood cutters and drawers of water for the house of my God.”
  eng-FBV: Consequently you are under a curse. From now on you shall forever be servants,
    woodcutters and water-carriers for the house of my God.”
  nld-1939: Weest daarom vervloekt! Steeds zullen er van u als slaven hout moeten
    hakken en water putten voor het huis van mijn God.
  nch-BL: Huajca pampa cati anquichijtoque, Toteco Dios amechtelchijtoc huan para
    nochipa antechtequipanose. Monequi ancuatapanase huan anasacase para itaixpa Toteco
    ipan ichaj.
  vie-1934: Vậy, bây giờ, các ngươi bị rủa sả, không dứt làm tôi mọi, cứ đốn củi và
    xách nước cho nhà của Đức Chúa Trời ta.
  hin-CV: तब अब तुम लोग शापित हो गए हो, और तुम मेरे परमेश्वर के भवन के लिए हमेशा लकड़ी
    काटने तथा पानी भरने वाले ही रहोगे.”
  spa-BES: Ahora, por esto, son malditos, y por siempre serán nuestros siervos, cortando
    madera y obteniendo agua para la casa de mi Dios.
  tdx-tdx: Aa le fokom-patse nahareo; nainai’e tsy ho modo t’ie ho mpitoroñe, mpamatsike
    hatae vaho mpitari-drano ho añ’ anjomban’ Añahareko.
  tha-KJV: ฉะนั้นบัดนี้​เจ้​าทั้งหลายต้องรับคำสาปแช่งและพวกเจ้าจะไม่ขาดที่ต้องเป็นทาสอยู่
    เป็นคนตัดฟืนและเป็นคนตักน้ำสำหรับพระนิเวศของพระเจ้าของเรา”
  por-BR-2018: Vós pois agora sois malditos, e não faltará de vós servo, e quem corte
    a lenha e tire a água para a casa de meu Deus.
  deu-ELO: Und nun, verflucht seid ihr; und nicht sollt ihr aufhören, Knechte zu sein,
    sowohl Holzhauer als Wasserschöpfer für das Haus meines Gottes!
  eng-WYC-2018: Therefore ye shall be under cursing, and none shall fail of your generation,
    hewing trees and bearing waters, into the house of my God. (And so because ye
    did this, ye shall all be cursed, and none of your generation shall ever be free,
    from cutting wood and carrying water, for the House of my God or for God’s household,
    or his family.)
  epo-epo: 'estu do nun malbenitaj: ne ĉesiĝu inter vi sklavoj kaj lignohakistoj kaj
    akvoportistoj por la domo de mia Dio.'
  uig-PIN: Buning üqün silǝr ǝmdi lǝnǝtkǝ ⱪelip, aranglarda Hudayimning ɵyi üqün otun
    yaridiƣan wǝ su toxuydiƣan ⱪul boluxtin birǝr adǝmmu mustǝsna bolmaydu, — dedi.
  beo-beo: 'Dilia da agoane hamoiba:le, Gode da dilima ougi, se imunu. Dilia fi da
    mae fisili, eso huluane udigili hawa: hamosu dunu esalumu. Dilia da na Gode Ea
    modale ligiagai diasuga lalu habele amola hano dili gaguli misunu.'
  tpi-OTNT: Yupela i giaman, olsem na God bai i mekim nogut long yupela. Na oltaim
    yupela bai i stap wokboi bilong katim paiawut na karim wara bilong haus lotu bilong
    God bilong mipela.”
  hau-SA: Yanzu ku la’anannu ne. Ba za ku daina zama mana masu yankan itace da kuma
    masu ɗebo ruwa domin haikalin Allahnmu ba.”
  uig-LAT: Buning üchün siler emdi lenetke qélip, aranglarda Xudayimning öyi üchün
    otun yaridighan we su toshuydighan qul bolushtin birer ademmu mustesna bolmaydu,
    — dédi.
  nde-nde: 'Seliqalekisiwe: kalisoze liyekele ukuba ngababandi benkuni labakhi bamanzi
    lisebenzela indlu kaNkulunkulu wami.”'
  ton-ton: Pea ko eni, ʻoku malaʻia ʻakimoutolu, pea ʻe ʻikai fakatauʻatāina hamou
    tokotaha mei he pōpula, ka ko e kau tā fefie mo e kau ʻutu vai ʻakimoutolu ki
    he fale ʻo hoku ʻOtua.”
  ces-1613: Protož nyní zlořečení jste, a nepřestanou z vás služebníci, a kteříž by
    dříví sekali a vodu nosili do domu Boha mého.
  eng-WMB: Now therefore you are cursed, and some of you will never fail to be slaves,
    both wood cutters and drawers of water for the house of my God.”
  tam-TCV: இப்பொழுது நீங்கள் சபிக்கப்பட்டவர்கள். இனிமேல் என் இறைவனின் ஆலயத்திற்கு
    நீங்கள் மரம் வெட்டிகளாயும், தண்ணீர் கொண்டுவருபவர்களாயும் இருப்பீர்கள்; இவ்வேலையிலிருந்து
    நீங்கள் ஒருபோதும் நீங்கமாட்டீர்கள்” என்றான்.
  ceb-ULB: Karon, tungod niini, tinunglo kamo ug ang pipila kaninyo mahimong ulipon
    hangtod sa hangtod, kadtong mga tigbugha ug kahoy ug tigsag-ob ug tubig alang
    sa balay sa akong Dios.”
  pol-UBG: Teraz więc jesteście przeklęci i nie przestaniecie być niewolnikami rąbiącymi
    drewno i noszącymi wodę dla domu mego Boga.
  urd-GVU: چنانچہ اب تم پر لعنت ہو۔ تم لکڑہارے اور پانی بھرنے والے بن کر ہمیشہ کے
    لئے میرے خدا کے گھر کی خدمت کرو گے۔“
  deu-1912: Darum sollt ihr verflucht sein, daß unter euch nicht aufhören Knechte,
