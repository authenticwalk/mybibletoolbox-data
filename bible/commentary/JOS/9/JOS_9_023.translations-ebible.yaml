  hbo-WLC: וְעַתָּ֖ה אֲרוּרִ֣ים אַתֶּ֑ם וְלֹֽא־יִכָּרֵ֨ת מִכֶּ֜ם עֶ֗בֶד וְחֹטְבֵ֥י
