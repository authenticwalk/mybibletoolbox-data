  ibo-ibo: Ugbu a, unu ga-abụ ndị a bụrụ ọnụ. Site nʼụbọchị taa gaa nʼihu, unu aghọọla
    ndị ohu anyị, ndị ga na-awara anyị nkụ mgbe niile, na ndị ga na-ekutere anyị mmiri
