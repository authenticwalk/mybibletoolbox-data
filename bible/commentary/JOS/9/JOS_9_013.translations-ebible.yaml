verse: JOS.009.013
translations:
  mal-C: ഞങ്ങൾ വീഞ്ഞുനിറച്ച ഈ തുരുത്തികൾ പുത്തനായിരുന്നു; ഇപ്പോൾ ഇതാ അവ കീറിയിരിക്കുന്നു;
    ഞങ്ങളുടെ വസ്ത്രവും ചെരിപ്പും ദീർഘദൂരയാത്രമൂലം പഴകിയിരിക്കുന്നു.”
  deu-TKW: 'Und da sind die Weinschläuche: sie waren neu, als wir sie füllten, und
    nun sind sie zerrissen; und da sind unsere Kleider und Sandalen: sie sind infolge
    der weiten Reise gänzlich abgenutzt,'
  lin-lin: Mpe lisusu, totondisaki bambeki oyo na vino tango ezalaki nanu ya sika,
    kasi tala sik’oyo ndenge nini esili kopasuka-pasuka mpe tala ndenge nini bilamba
    mpe basapato na biso esili kokufa mpo ete nzela ya mobembo eleki molayi.
  eng-LSV: and these [are] the wine-bottles which we filled, new, and behold, they
    have split; and these, our garments and our sandals, have become old, from the
    exceeding greatness of the way.”
  eng-GNV: Also these bottels of wine which we filled, were newe, and lo, they be
    rent, and these our garments and our shooes are olde, by reason of the exceeding
    great iourney.
  eng-WEBSTER: 'And these bottles of wine which we filled, were new, and behold, they
    are rent: and these our garments and our shoes are become old by reason of the
    very long journey.'
  nhw-BL: Ni cuetlax bolsas catli ipan tijtejque xocomeca atl, nojquiya eltoya yancuic
    quema tijtemitijque huan ama ya tzayantoc. Nojquiya tlahuel tlantoc toyoyo huan
    totecac, pampa nelía huejca tinejnentoque.
  swh-ONEN: Viriba hivi vya mvinyo vilikuwa vipya tulipovijaza, lakini ona jinsi vilivyo
    na nyufa. Nguo zetu na viatu vimechakaa kwa ajili ya safari ndefu.”
  bba-bba: I mɑɑ bɛsɛn ɡɔni mɛɛrio yì sɔɔ sɑ tɑm doke. Yi rɑɑ sɑ̃ɑwɑ ɡɔni kpɛɛ, wee
    tɛ̃ yi ɡɛ̃ɛkire. Mɛyɑ mɑɑ bɛsɛn bɑrɑnu kɑ yɑ̃ɑ ni sɑ doke, nu ɡɛ̃ɛkirɑ swɑɑ sɔɔ
    ɡbɑbu ten dɛ̃ɛbun sɔ̃.
  eng-KJVCPB: 'and these bottles of wine, which we filled, were new; and behold, they
    be rent: and these our garments and our shoes are become old by reason of the
    very long journey.'
  cpy-cpy: Ari ikimi-witaka eejatzi mashitsi-naki owakirawitacha. Tema ithonka ijanaryaaki
    nimaeka. Ari okimitzita-kari eejatzi noethaari, nokyaantari noetziki, thonkaka,
    tema inteena nopoñaa-yitaka.’”
  luo-luo: Piend divai mane wapongʼo bende ne nyien, to koro neye kaka giyiech. Lepwa
    kod wuochewa bende oseti nikech wuoth marabora ahinya.”
  meu-meu: Ini vine ranuna kopidia danu, a hahonudia negana ai idia na mamatamata;
    a itaia, harihari idia na vada e hedare patapata. Emai dabua bona emai tamaka
    danu vada e dika, dala daudau amo vada ama dainai.
  npi-ULB: १३ हामीले मशकहरू भर्दा यिनीहरू नयाँ नै थिए र हेर्नुहोस्, अहिले यी चुहिरहेका
    छन् । धेरै लामो यात्राको कारण हाम्रा लुगा र जुत्ताहरू फाटिसकेका छन्' ।”
  yor-yor: Àti ìgò wáìnì wọ̀nyí, tí àwa rọ kún tuntun ni, ṣùgbọ́n ẹ wò ó bí wọ́n ti
    sán. Aṣọ àti bàtà wa ni ó sì ti gbó nítorí ìrìnàjò ọ̀nà jíjìn.”
  emp-NTPO: Idjab̶a za panʌ uva b̶a tʌbada animarã e od̶a sid̶a enesid̶ad̶e wad̶ibid̶a
    djiwid̶ida b̶easia. Baribʌrʌ jũma dji sore bacuasia. Daiba cacuad̶e jʌ̃badara,
    jĩrũne jʌ̃ panʌ sid̶a dji sore bacuasia.–
  ind-ind: Kantong-kantong air anggur ini masih baru ketika kami mengisinya. Namun
    lihatlah, sekarang sudah retak-retak. Pakaian dan sandal kami pun sudah usang
    karena jauhnya perjalanan.”
  pes-OPCB: این مشکهای شراب در آغاز سفر، نو بودند، اما حالا کهنه شده و ترکیده‌اند!
    لباسها و کفشهای ما به سبب طولانی بودن راه، مندرس شده‌اند.»
  tgl-ULB: Itong mga sisidlang balat ay bago nang napuno ang mga ito, at tumingin
    ka, nasira na ang mga ito. Ang aming mga kasuotan at aming mga sandalyas ay naluma
    sa isang napakahabang paglalakbay.”'
  hui-hui: Waini iba be nogo dongoneme wabinigo ogoni gahengeha waini iba odo berelarima.
    Ai áyu togo bialu lerelabaga biyadagoni handadaba. Inanenaga agabi ge su urubi
    hariga lu kaundiaoreni howa ibalu hemaria budubaga bidagoni handadaba, lalu lamini.
  mya-mya: စ​ပျစ်​ရည်​ထည့်​စဉ်​က​သား​ရေ​ဘူး​များ​သည် လည်း​အ​သစ်​ဖြစ်​ပါ​သည်။ ယ​ခု​ကြည့်​ပါ၊
    ဘူး များ​စုတ်​ပြဲ​လျက်​ရှိ​ပါ​သည်။ ခရီး​ဝေး​မှ​လာ ခဲ့​ရ​သ​ဖြင့်​အ​ကျွန်ုပ်​တို့​၏​အ​ဝတ်​နှင့်​ဖိ​နပ်
    များ​သည်​ဟောင်း​နွမ်း​လျက်​ရှိ​ပါ​သည်'' ဟု ယောရှု​အား​လျှောက်​ထား​ကြ​၏။
  bod-N: རྒུན་ཆང་གི་རྐྱལ་ཁུག་འདི་ངེད་རྣམས་ཀྱིས་རྒུན་ཆང་ལྡུག་པའི་སྐབས་སུ་ད་དུང་གསར་པ་ཡིན་ནའང་།
    གཟིགས་དང་། ད་ལྟ་གས་རལ་དུ་གྱུར་ཏོ། །ངེད་རྣམས་ཀྱི་གྱོན་གོས་དང་ལྷམ་འདི་ལམ་ཐག་ཧ་ཅང་རིང་བས་གྱོན་ནས་རྙིང་བར་གྱུར་ཏོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Uye homwe dzewaini idzi dzaiva itsva patakadzizadza, asi chionai kubvaruka
    kwadzaita. Uye mbatya dzedu neshangu dzedu zvasakara nokuda kworwendo rurefu refu.”
  spa-BLM: Estos cueros de vino, que llenamos, eran nuevos; y he aquí que están rotos.
    Estos nuestros vestidos y nuestras sandalias se han envejecido a causa del larguísimo
    viaje”.
  cac-cac: An̈eja' juntzan̈ noc' tz'uum tic, te ac'to noc' ix cac'anem vino d'a yol
    noc', axo ticnaic olanxo noc'. An̈eja' co pichul tic, co xan̈ab' toxo ix n̈ic'chaji
    yujto te najat b'aj on̈ coti, xchi eb'.
  swh-ULB: Viriba hivi vilikuwa vipya tulipovijaza, na tazama, sasa vinavuja. Nguo
    zetu na viatu vyetu vimechakaa na kuwa vikuukuu kwasababu ya safari ndefu.”
  bel-bel: і гэтыя мяхі зь віном, якія мы налілі новыя, вось, падраліся; і гэтая вопратка
    наша і абутак наш знасіліся ад даволі далёкай дарогі.
  deu-ELBBK: Und diese Weinschläuche, die wir neu gefüllt hatten, siehe da, sie sind
    geborsten; und diese unsere Kleider und unsere Schuhe sind abgenutzt infolge des
    sehr langen Weges.
  mbb-OT: Heini is lundis he teleǥuey zey beǥu pa heini hein midteǥuan dey te vinu,
    iyan, guntaan egkevindas en. Is menge visti zey wey menge sandalyas dey ne nengezaan
    en tenged te kegkeuǥet te kedhipanew zey.”
  mal-2015: ഞങ്ങൾ വീഞ്ഞു നിറെച്ചു കൊണ്ടുപോന്ന ഈ തുരുത്തികൾ പുത്തനായിരുന്നു; ഇപ്പോൾ
    ഇതാ, അവ കീറിയിരിക്കുന്നു; ഞങ്ങളുടെ ഈ വസ്ത്രവും ചെരിപ്പും അതിദീർഘയാത്രയാൽ പഴക്കമായുമിരിക്കുന്നു.
  tuo-NT: Tojo nicã aꞌte vino poseyeꞌque ajuri maꞌma ajuri níniꞌwʉ̃ yujupʉ. Niꞌcãrõacãma
    tʉ̃ꞌrʉ̃ꞌque niꞌi. Maꞌa yoaro meꞌrã tojo waꞌawʉ ʉ̃sã ye suꞌti, sapatu caseri quẽꞌrã,
    nicãrã niwã.
  rmc-rmc: Kala hine amare cipune gone pre mol. Sar peske len pherdžarďam, sas neve.
    Dikhen, akana hine čhingerde. Amare gada the o sandalki hine zňičimen le bare
    dromestar.“
  nlg-nlg: Na lei ghuighuli ni sheep tai dodei nia na wine tara vaolu bona tai sania
    na komumami, mi taeni tau righighi ra haulaghi mara potapota tua. Ma sughua nimami
    na tivi, maia na hahara ni tuamami tara tarosi ta nimami va vinano mai.”
  pes-OPV: و این مشکهای شراب که پر کردیم تازه بود واینک پاره شده، و این رخت و کفشهای
    ما از کثرت طول راه کهنه شده است.»
  ron-1924: Бурдуфуриле ачестя де вин, кынд ле-ам умплут, ерау ной де тот ши ятэ-ле,
    с-ау рупт; хайнеле ши ынкэлцэминтя ноастрэ с-ау ынвекит де лунӂимя пря маре а
    друмулуй.”
  ben-OBCV: আর আমাদের ভর্তি করা এই সুরাধারগুলি নতুন ছিল, কিন্তু দেখুন, এগুলিতে কেমন
    চিড় ধরেছে। আর এই সুদীর্ঘ যাত্রার ফলে আমাদের পোশাক-পরিচ্ছদ ও চটিজুতোও ছিঁড়ে গিয়েছে।”
  som-som: oo sibraarradan khamriga oo aannu soo buuxsannay way cusbaayeen, oo bal
    eega haatan waa dildillaacsan yihiin, oo dharkayaga iyo kabahayagu waxay ku duugoobeen
    sodcaalkii aad u dheeraa aawadiis.
  lat-VUC: Utres vini novos implevimus; nunc rupti sunt et soluti. Vestes et calceamenta
    quibus induimur, et quæ habemus in pedibus, ob longitudinem longioris viæ trita
    sunt, et pene consumpta.
  eng-ASVBT: 'and these wineskins, which we filled, were new; and, behold, they are
    rent: and these our garments and our shoes are become old by reason of the very
    long journey.'
  ita-1885: e questi sono gli otri del vino, i quali noi empiemmo tutti nuovi; ed
    ecco, sono schiantati; e questi nostri vestimenti, e i nostri calzamenti, si son
    logorati per lo molto lungo viaggio.
  eng-LXXUP: And these are the skins of wine which we filled when new, and they are
    rent; and our garments and our shoes are worn out because of the very long journey.
  eng-ULB: These wineskins were new when we filled them, and look, now they are leaking.
    Our garments and our sandals are worn-out from a very long journey.'”
  spa-VBL: 'Estos odres eran nuevos cuando los llenamos, pero mírenlos ahora: están
    rotos y dañados. Estas ropas nuestras y nuestras sandalias están desgastadas porque
    el viaje ha sido muy largo’”.'
  fra-_FOB: Et ces outres à vin que nous avons remplies toutes neuves, voici, elles
    se sont rompues; et nos vêtements et nos souliers se sont usés par suite d'un
    très long voyage.
  mal-mal: ഞങ്ങൾ വീഞ്ഞു നിറച്ച് കൊണ്ടുപോന്ന ഈ തുരുത്തികൾ പുത്തനായിരുന്നു; ഇപ്പോൾ ഇതാ,
    അവ കീറിയിരിക്കുന്നു; ഞങ്ങളുടെ ഈ വസ്ത്രവും ചെരിപ്പും അതിദീർഘയാത്രയാൽ പഴക്കമായിരിക്കുന്നു.
  urd-GVR: Aur mai kī in mashkoṅ kī ghisī-phaṭī hālat dekheṅ. Bharte waqt yih naī
    aur lachakdār thīṅ. Yihī hamāre kapṛoṅ aur jūtoṅ kī hālat bhī hai. Safr karte
    karte yih ḳhatm ho gae haiṅ.”
  suz-BL: मिनु आंइ गाक्‍ची ना एको अङगुर शांबुम प्रिंशो कुशुल के थैलो नक बाक्‍तेक्‍म।
    मुल कोव़ङीन, एको यो गाक्‍ने थुम्‍तेक्‍म। मेको लाइश्‍शो लां दुम्‍तीके आंइ फेक्‍शो
    वासी नु जुत्ता यो माइत दुम्‍शा जेक्‍तेक्‍म” देंतेक्‍म।
  ita-1927: e questi sono gli otri da vino che empimmo tutti nuovi, ed eccoli rotti;
    e questi i nostri abiti e i nostri calzari, che si son logorati per la gran lunghezza
    del viaggio”.
  ckb-ckb: ئەمەش مەشکەی شەرابەکانمانە کە بە نوێتی پڕمان کردن و وا دڕاون، ئەمەش جلوبەرگ
    و پێڵاوەکانمانە کە لەبەر دووری ڕێگاکە کۆن بوون.»
  eng-BBE: And these wine-skins were new when we put the wine in them, and now they
    are cracked as you see; and our clothing and our shoes have become old because
    of our very long journey here.
  kan-OKCV: ಈಗ ಅವು ಒಣಗಿ ಬೂಷ್ಟು ಹಿಡಿದವುಗಳಗಿವೆ. ನಾವು ದ್ರಾಕ್ಷಾರಸ ತುಂಬುವಾಗ ಈ ಬುದ್ದಲಿಗಳು
    ಹೊಸದಾಗಿದ್ದವು. ಇಗೋ, ಈಗ ಅವು ಹರಿದು ಹೋಗಿವೆ. ಇದಲ್ಲದೆ ಈ ನಮ್ಮ ವಸ್ತ್ರಗಳೂ ನಮ್ಮ ಕೆರಗಳೂ ಪ್ರಯಾಣ
    ಬಹಳ ದೂರವಾದ್ದರಿಂದ ಹಳೆಯದಾಗಿವೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:JOS.009.012'
  tam-2017: நாங்கள் இந்தத் திராட்சைரசத் தோல்பைகளை நிரப்பும்போது புதிதாக இருந்தது;
    ஆனாலும், இதோ, கிழிந்துபோனது; எங்கள் உடைகளும், காலணிகளும் நெடுந்தூர பிரயாணத்தினாலே
    பழையதாகப்போனது என்றார்கள்.
  spa-RV-1909: 'Estos cueros de vino también los henchimos nuevos; helos aquí ya rotos:
    también estos nuestros vestidos y nuestros zapatos están ya viejos á causa de
    lo muy largo del camino.'
  ron-BTF: Și aceste burdufuri de vin, pe care le-am umplut, au fost noi și, iată,
    s-au rupt; și aceste haine ale noastre și sandalele noastre s-au învechit din
    cauza lungimii foarte mare a drumului.
  eng-WEBP: These wineskins, which we filled, were new; and behold, they are torn.
    These our garments and our sandals have become old because of the very long journey.”
  eng-FBV: These wineskins were new when we filled them, but look at them now—they're
    split and damaged. These clothes of ours and our sandals are all worn out because
    the journey took so long.”
  nld-1939: Hier zijn de wijnzakken, die we vulden, toen ze nog nieuw waren; nu zijn
    ze gescheurd. En hier zijn onze kleren en schoenen; ze zijn versleten van de zeer
    lange reis.
  nch-BL: Ni cuetax bolsas cati ipan tijtejque xocomeca at, nojquiya eltoya yancuic
    quema tijtemitijque huan ama ya tzayantoc. Nojquiya tahuel tantoc toyoyo huan
    totecac, pampa nelía huejca tinejnentoque.
  vie-1934: Những bầu rượu này chúng tôi đổ đầy rượu hãy còn mới tinh, kìa nay đã
    rách; còn quần áo và giày chúng tôi đã cũ mòn, bởi vì đi đường xa.
  hin-CV: और दाखमधु की ये थैली जब हम भर रहे थे, नई थी; किंतु अब देखिए, ये फट गई हैं.
    हमारे वस्त्र और चप्पलें फट रही हैं.”
  spa-BES: Y estas pieles de vino eran nuevas cuando pusimos el vino en ellas, y ahora
    están agrietadas como ven; y nuestra ropa y nuestros zapatos se han vuelto viejos
    debido a nuestro largo viaje hasta aquí.
  tdx-tdx: Le nivao o kontran-divay retoa t’ie fineno’ay, ingo te mikoneatse; hehe
    ka o siki’aio naho o hana’aio, ie fa modo iaby ty amy halavi’ i liay.
  tha-KJV: ถุงนี้เมื่อข้าพเจ้าเติ​มน​้ำองุ่​นก​็ยังใหม่​อยู่ แต่ ดู​เถิด มันขาดออก
    เสื้อผ้าและรองเท้าของข้าพเจ้าก็​เก่า เพราะหนทางไกลมาก”
  por-BR-2018: 'Estes odres de vinho também os enchemos novos; ei-los aqui já rasgados:
    também estes nossas roupas e nossos sapatos estão já velhos por causa do muito
    longo caminho.'
  deu-ELO: Und diese Weinschläuche, die wir neu gefüllt hatten, siehe da, sie sind
    geborsten; und diese unsere Kleider und unsere Schuhe sind abgenutzt infolge des
    sehr langen Weges. -
  eng-WYC-2018: we filled new bottles of wine (or and we filled new bottles with wine);
    (but) now they be broken and unsewed; (and) the clothes and (the) shoes, with
    which we be clothed, and which we have on our feet, be broken and well-nigh wasted,
    from the length of (the) long way.
  epo-epo: Kaj ĉi tiuj niaj felsakoj kun vino, kiujn ni plenigis novajn, jen ili disfendiĝis;
    kaj ĉi tiuj niaj vestoj kaj ŝuoj malnoviĝis pro la tre longa vojo.
  uig-PIN: Bu xarab tulumliri bolsa xarab ⱪaqiliƣanda yengi idi, mana ǝmdi yirtilip
    ketiptu. Biz kiygǝn bu kiyimlǝr wǝ kǝxlǝr sǝpǝrning intayin uzunluⱪidin konirap
    kǝtti, — dedi.
  beo-beo: Ninia da waini amo waini gadofo ganodini sogasalaloba, waini gadofo da
    gaheabolo ba:i. Be wali ilia da gadelai. Ninia sedagaga misiba:le ninia abula
    amola emo salasu da hea hamoi dagoi.”
  tpi-OTNT: Ol dispela skin meme i nupela yet taim mipela i pulimapim wain long ol.
    Tasol lukim nau. Ol i brukbruk nabaut. Na ol klos na su bilong mipela i bagarap
    pinis long dispela longpela wokabaut.”
  hau-SA: Waɗannan salkuna kuma da muka cika ruwan inabi, sababbi ne amma duba yadda
    suka yayyage. Tufafinmu da takalmanmu duk sun yayyage don doguwar tafiya.”
  uig-LAT: Bu sharab tulumliri bolsa sharab qachilighanda yéngi idi, mana emdi yirtilip
    kétiptu. Biz kiygen bu kiyimler we keshler seperning intayin uzunluqidin konirap
    ketti, — dédi.
  nde-nde: Izigxingi lezi zewayini esazigcwalisisayo zazizintsha, kodwa-ke khangelani
    ukuthi sezidabuke njani. Izigqoko lamanyathela ethu sekudatshulwe yibude bomango.”
  ton-ton: 'Pea ko e ngaahi hina ni ʻoe uaine, ʻaia naʻa mau fakafonu, ʻoku foʻou;
    pea vakai, kuo nau mahae: pea ko ʻemau ngaahi kofu ni, mo e ngaahi topuvaʻe kuo
    hoko ʻo motuʻa ko e mae ʻi he fononga lōloa ʻaupito.”'
  ces-1613: A tyto kožené láhvice vinné nové byly, když jsme je naplnili, a již hle,
    potrhané jsou; tolikéž tento oděv náš a obuv naše zvetšela, pro přílišnou cesty
    dalekost.
  eng-WMB: These wineskins, which we filled, were new; and behold, they are torn.
    These our garments and our sandals have become old because of the very long journey.”
  tam-TCV: இந்தத் திராட்சை தோற்குடுவைகள் நாங்கள் நிரப்பியபோது புதிதாய் இருந்தன. ஆனால்
    இப்பொழுது எவ்வளவாக கிழிந்துவிட்டன என்று பாருங்கள். மிக நீண்ட பிரயாணத்தினால், எங்கள்
    உடைகளும் பாதணிகளும் பழசாய்ப்போய்விட்டன” என்றார்கள்.
  ceb-ULB: Kining mga panit nga sudlanan sa bino, bag-o pa kini sa dihang amo kining
    gipuno sa bino, ug karon, tan-awa nagisi na kini. Ang among mga bisti ug ang among
    mga sandalyas nangadunot na gumikan sa layo kaayo nga panaw.'”
  pol-UBG: I te bukłaki na wino, które napełniliśmy, były nowe, a oto popękały. Także
    nasze szaty i obuwie zniszczyły się z powodu bardzo długiej podróży.
  urd-GVU: اور مَے کی اِن مشکوں کی گھسی پھٹی حالت دیکھیں۔ بھرتے وقت یہ نئی اور لچک
    دار تھیں۔ یہی ہمارے کپڑوں اور جوتوں کی حالت بھی ہے۔ سفر کرتے کرتے یہ ختم ہو گئے
    ہیں۔“
  deu-1912: und diese Weinschläuche füllten wir neu, und siehe, sie sind zerrissen;
    und diese unsre Kleider und Schuhe sind alt geworden über der sehr langen Reise.
  ntj-ntj: '@see-verse:JOS.009.012'
  kan-2017: ನಾವು ದ್ರಾಕ್ಷಾರಸ ತುಂಬಿಸಿಕೊಂಡಿದ್ದ ಈ ಬುದ್ದಲಿಗಳು ಹೊಸದಾಗಿದ್ದವು; ಈಗ ಹರಿದುಹೋಗಿವೆ.
    ನಮ್ಮ ಬಟ್ಟೆಬರೆಗಳು ಹಾಗೂ ಕೆರಗಳು ದೀರ್ಘಪ್ರಯಾಣದಿಂದ ಸವೆದುಹೋಗಿವೆ’” ಎಂದು ವಿವರಿಸಿದರು.
  tgo-tgo: Mbaŋa va wo guduŋgiya waenɨke varivariye, vambe totogha vara. Ko wo hu
    thuwe! Kaero thɨ mamaviya. Ghama kwamakwamake na ghegheme ghae kaero thɨ teteuye
    kaiwae ghɨnaghake molao moli.”
  yap-yap: Nap’an ni gu suguyed e pi tutuw ko wayin romad, ma kab be’ech, ma am sap!
    Ya ke kaday. Mad romad nge sus e go’ ke kaday ko milekag nib n’uw.”
  hlt-MCSB: Tuitang he khaw misur a thai ni ka loei uh dae vik ueth coeng he. Ka himbai
    neh ka khokhom longpueng te set puet ah hmawn boeih coeng,” ti na uh,” a ti nah.
  mdy-ETH: ሃኣታ ዎይኖ ዑዦ ዓርሦ ሉካኣ ዎይኖ ኑ ዓርሣኣና ዓኪኬ፤ ሃሢ ጋዓንቴ ዳርዔያታሢ ዛጉዋቴ! ሳዓ ሚርጌ ሃኬያታሢሮ
    ኑኡኮ ማኣዓሢንታ ዱርዞንታ ዳርዒ ጋፔኔ» ጌዔኔ።
  twi-ASANTE: Saa mmoa nwoma nsã nkotokuo yi, ɛberɛ a yɛde nsã guu mu no na ɛyɛ foforɔ,
    nanso seesei, apaapae ayɛ dada. Na yɛn ntadeɛ ne mpaboa nso, ɛsiane akwantuo tenten
    enti, atete.”
  eng-WEBU: These wineskins, which we filled, were new; and behold, they are torn.
    These our garments and our sandals have become old because of the very long journey.”
  bnp-bnp: A maka kulina meme nga a kuli karaba na tahuna mi guru dili a vain ne ria,
    pali o matai ngane ri matutu pali. A maka varakia a vahapolo ne mia ri matutu
    pali na dala malaku.”
  wal-wal: Hageeti eessa ogoroti nuuni kunttiyo wode ooratta; shin ha77i daakettidoogaa
    be7ite! Ogee haaho gididoogaa gaasuwan, nu maayoinne nu caammai wuriis” yaagidosona.
  spa-PDDPT: Estos odres de vino los llenamos nuevos, y míralos aquí rotos, y nuestras
    ropas y nuestras sandalias desgastadas por lo largo del camino.
  gun-gun: Ha'e gui kova'e vinho ryru ma ipyau va'ekue vinho romboyru jave, aỹ ma
    oxoropa ma. Ha'e kova'e oreao, ha'e xapatu voi inhymamba ma, mombyry ete gui roguata
    ramo — he'i okuapy.
  agu-BL: Ncha'tz yi tz'u'm kale at cu'nt yi kuc'a', chin ac'aj nin yi kasaje'n. Ma
    jalu' nternin bi'ẍt. Ncha'tz yi e'chk be'ch ketz tu kaxajab. Nim cunin be' mbaj
    kaxo'mbel tan kule'n scyuch'u', che'ch tzun yi cobox yaja'tz bantz.
  ilo-ULB: Barbaro dagitoy a lalat a pagkargaan iti arak idi pinunnomi dagitoy, ket
    kitaenyo, adda bittaknan dagitoyen. Dimmaanen dagiti pagan-anaymi ken dagiti sandaliasmi
    gapu iti atiddog unay a panagdaliasatmi.'”
  kpg-kpg: Di madau madagoaa ne haga hau madau mee dugu waini, gei nia maa nogo hoou.
    Mmada gi nia maa ala gu momooho dolomeenei. Madau goloo mo madau doolii la gu momooho
    di madau lloomoi loo haga mogowaa.”
  uig-ARA: بۇ شاراب تۇلۇملىرى بولسا شاراب قاچىلىغاندا يېڭى ئىدى، مانا ئەمدى يىرتىلىپ
    كېتىپتۇ. بىز كىيگەن بۇ كىيىملەر ۋە كەشلەر سەپەرنىڭ ئىنتايىن ئۇزۇنلۇقىدىن كونىراپ
    كەتتى، ــ دېدى.
  bsp-bsp: Kɔ cəbuntəlɛ caŋcɛ sənalɛk ci cəfu, nəgbətnɛ ntɛ icɔ caŋcɛ cəmpɔrɛ-pɔrɛ
    mɔ! Nənəŋk yamos yosu kɔ cɔfta cosu, dɔpɔ dobolu dɔsɔŋɛ yi kəlɛcɛ.›»
  sus-sus: Muxu xa wɛni sase nɛɛnɛe nu rafexi wɛni fanyi ra, kɔnɔ yakɔsi na birin
    bara ɲɔn, wɛni sasee bara bɔɔ. Wo muxu xa donmae mato, a nun muxu xa sankirie.
    E birin bara kana yi kira xa makuye bɛ.»
  pon-2006: Ni at audehda ehd kilin mahn pwukat, re kapwakapwete, ahpw komw mahsanih
    duwen ar teipesengehr. At tungoal likou kat oh suht kat meringlahr, kisehn reirei
    en at tungoal seiloak.”
  ksd-ksd: ma go ra umana paura na vain dia ga kalamana ba ave ga vabuka diat; ma
    go dia tarada; ma go kaveve umana mal ma ra umana pal a kau i vevet dia tar maulana
    ta ra ngala na vinavana.
  tur-YTC: Doldurduğumuz bu şarap tulumları yeniydi; ve işte, yırtıldılar. Bu giysilerimiz,
    çarıklarımız da uzun yolculuktan dolayı eskidi.”
  grc-BRENT: Καὶ οὗτοι οἱ ἀσκοὶ τοῦ οἴνου οὓς ἐπλήσαμεν καινοὺς, καὶ οὗτοι ἐῤῥώγασι·
    καὶ τὰ ἱμάτια ἡμῶν, καὶ τὰ ὑποδήματα ἡμῶν πεπαλαίωται ἀπὸ τῆς πολλῆς ὁδοῦ σφόδρα.
  ind-AYT: Kantong-kantong kulit anggur yang kami isi pun baru. Sekarang, lihatlah,
    sudah robek-robek. Pakaian dan kasut kami telah rusak karena perjalanan yang sangat
    jauh.”
  nya-nya: Zikopa zimene tinathiramo vinyozi zinali zatsopano, koma taonani zathetheka.
    Zovala zathu ndi nsapato zathu zatha chifukwa cha kutalika kwa ulendo.
  hrv-hrv: 'A ovo su vinski mjehovi: nove smo ih nalili, pa su se, evo, već poderali;
    i haljine naše i obuća već su trošni od dalekog puta.”'
  mps-mps: Te e meme tigiwali botol dabe te gesi elalubadi, te sogo dago te wain ąį
    buai. Tiali goli, megi da, suao! Augwali te pepeda pai. Tama dago gudali ugwa
    dabe me, te sągą nadoba me, te bobobage sunumidu asidubadi dolai dao,” te po
    wai.
  tpi-tpi: Ol dispela skin meme i nupela yet taim mipela i pulimapim wain long ol.
    Tasol lukim nau. Ol i brukbruk nabaut. Na ol klos na su bilong mipela i bagarap
    pinis long dispela longpela wokabaut.”
  dan-1931: og vore Vinsække her var nye, da vi fyldte dem; se, nu er de sprukne;
    og vore Klæder og Sko her er slidte, fordi Vejen var så lang!”
  vie-OVCB: Các bầu đựng rượu này vốn là bầu mới, nhưng nay đã rách. Áo quần, giày
    dép chúng tôi cũng cũ mòn vì hành trình lâu ngày.”
  guj-2017: દ્રાક્ષારસની મશકો જયારે અમે ભરી ત્યારે નવી હતી, જુઓ, હવે તે ફાટી ગઈ છે.
    ઘણી દૂરની મુસાફરીથી અમારા વસ્ત્રો અને અમારા પગરખાં ઘસાઈને જૂના થઈ ગયાં છે.
  pon-2006A: Ni at audehda ehd kilin mahn pwukat, re kapwakapwete, ahpw komw mahsanih
    duwen ar teipesengehr. At tungoal likou kat oh suht kat meringlahr, kisehn reirei
    en at tungoal seiloak.”
  por-BRBSL: Estas peles de vinho, que enchemos, eram novas; e eis que estão rasgadas.
    Estas nossas vestes e nossas sandálias ficaram velhas por causa da longa jornada”.
  cth-cth: Misur ka kawi e misurumnaw hai a katha e ei, khenhaw! a kâbawng toe. Khohna
    e, khokkhawmnaw hai ka hlatpoung e lah ao dawkvah a ruem toe ati awh.
  twi-twi: Saa mmoa nhoma nsa nkotoku yi, bere a yɛde nsa guu mu no na ɛyɛ foforo,
    nanso mprempren, apaapae ayɛ dedaw. Na yɛn ntade ne mpaboa nso, esiane akwantu
    tenten nti, atetew.”
  hlt-hlt: Tuitang he khaw misur a thai ni ka loei uh dae vik ueth coeng he. Ka himbai
    neh ka khokhom longpueng te set puet ah hmawn boeih coeng,” ti na uh,” a ti nah.
  tbz-SIM: Ti sòò yóó túótɛ́ mɛnɑɑ̀ nkó tidɔutì kɛ̀ tì pɑ̀ɑnnìmu, di mmɔ̀nnì kɛ kɛ̃rí,
    tinɛùtì nɛ̀ tiyɑ̀ɑ̀tì kɛ̀ dɛ̀ kɛ̃rí kucɛ okù mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Ezɨ wainɨn mɨsevir kaba uaghan kamaghɨra ghu, dar igiabara e wain isa
    dagh rui. Ezɨ datɨrɨghɨn ia gan, da tintinibar bɨaghire. Ezɨ en korotiaba ko dagarir
    asuaba, e tuavir ruarir kamɨn izima da bar dɨghoraghire.”
  azb-azb: Doldurduğumuz bu şərab tuluqları təzə idi, indi isə yırtılıb. Yol çox uzun
    olduğu üçün paltarlarımız və çarıqlarımız da köhnəlib».
  eng-DBY: And these flasks of wine which we filled new, behold, they are rent; and
    these our garments and our sandals are become old by reason of the very long journey.
  hin-2017: फिर ये जो मदिरा के कुप्पे हमने भर लिये थे, तब तो नये थे, परन्तु देखो अब
    ये फट गए हैं; और हमारे ये वस्त्र और जूतियाँ बड़ी लम्बी यात्रा के कारण पुरानी हो
    गई हैं।”
  swp-swp: 'Eo teina uaina iledi hinage ma harihariudi ai hemonaudi: eo teina ama
    ruru, eo ae‐um ta se beabea paana ema dobila i roha ariri.'
  eng-YLT: and these [are] the wine-bottles which we filled, new, and lo, they have
    rent; and these, our garments and our sandals, have become old, from the exceeding
    greatness of the way.'
  eng-WYC-2017: we filled new bottles of wine; now they be broken and unsewed; the
    clothes and shoes, with which we be clothed, and which we have on our feet, be
    broken and well-nigh wasted, from the length of long way.
  eng-WMBB: These wineskins, which we filled, were new; and behold, they are torn.
    These our garments and our sandals have become old because of the very long journey.”
  urd-GVH: और मै की इन मशकों की घिसी-फटी हालत देखें। भरते वक़्त यह नई और लचकदार थीं।
    यही हमारे कपड़ों और जूतों की हालत भी है। सफ़र करते करते यह ख़त्म हो गए हैं।”
  rug-rug: Totoso va siṉi gami sari na vovoina vaeni koadi hire si vaquradi si arini.
    Ba dotu! Rikata si arini. Sari mami poko na sadolo ba rikata tugo koasa inene
    gelenaena.”
  gaz-gaz: Qalqalloon nu daadhii wayinii itti guutanne kunis haaraa ture; amma garuu
    akka inni tatarsaʼe ilaalaa. Uffanni keenyaa fi kopheen keenyas deemsa karaa dheeraa
    kanaan nu jalaa dhumeera.”
  fra-LSG: Ces outres à vin, que nous avons remplies toutes neuves, les voilà déchirées;
    nos vêtements et nos souliers se sont usés par l’excessive longueur de la marche.
  gnn-gnn: Ŋanapurru dhaṯthunminanydja yuṯayu muka girri'yunydja, ga dhuwalana nhäŋana
    ya' barrŋbarrŋnha yätjnha, bili ŋanapurru yukurrana weyinnha marrtjina, weyinnha
    wäŋa ŋupara lili.” Ga bitjarrana walala yukurrana ḻakaraŋalanydja, yurru djawukinana
    dhäwuny'tja walala yukurrana ḻakaraŋala.
  yal-yal: Nxu yi nxɔ manpa saseni itoe rafema waxatin naxan yi, e nɛnɛne nan yi a
    ra, koni iki e bata yibɔ. Nxɔ dugine nun nxɔ sankidine mato. E yɛtɛɛn bata kala
    fefe sigatini.”
  haw-1868: O keia mau hueili waina hoi, a makou i ukuhi hou ai, aia, ua nahaehae.
    A o keia mau aahu o makou, a me ko makou kamaa, ua weluwelu, no ka loihi loa o
    ke ala.
  arb-NAV: وَهَذِهِ هِيَ زِقَاقُ الْخَمْرِ الَّتِي كَانَتْ جَدِيدَةً يَوْمَ مَلأْنَاهَا،
    قَدْ أَصْبَحَتْ مُشَقَّقَةً، وَهَذِهِ ثِيَابُنَا وَنِعَالُنَا قَدْ بَلِيَتْ مِنْ
    طُولِ الْمَسِيرِ عَلَى الطَّرِيقِ».
  ewe-ewe: Waingolo siawo nye nu yeyewo, ke fifia la, wodo xoxo hevuvu. Míaƒe awuwo
    kple afɔkpawo vuvu le mɔzɔzɔ la ƒe didi kple sesẽ ta.”
  eng-LEE: And these wine-bottles, which we filled, when new,— but behold, they are
    now become rent; and these our garments and our shoes are become worn out by reason
    of the very long journey.
  asm-FB: আমি যেতিয়া এই মোটবোৰত দ্ৰাক্ষাৰস ভৰাইছিলোঁ, তেতিয়া এই মোটবোৰ নতুন আছিল,
    কিন্তু চাওঁক, এতিয়া এইবোৰ ফাটিল৷ আমাৰ এই কাপোৰ আৰু জোতাবোৰ অতি দূৰ বাট ভ্ৰমণ
    কৰাৰ বাবে পুৰণি হৈ গ’ল’।”
  sus-A: مُشُ شَ وّنِ سَسٍ نّينّيٍ نُ رَقٍشِ وّنِ قَنيِ رَ، كْنْ يَكْسِ نَ بِرِن بَرَ
    حْن، وّنِ سَسٍيٍ بَرَ بْو. وٌ مُشُ شَ دٌنمَيٍ مَتٌ، عَ نُن مُشُ شَ سَنكِرِيٍ.
    عٍ بِرِن بَرَ كَنَ يِ كِرَ شَ مَكُيٍ بّ.»
  fra-SBL: Ces outres à vin, que nous avons remplies, étaient neuves ; et voici qu'elles
    sont déchirées. Ces vêtements et nos sandales sont devenus vieux à cause du très
    long voyage. »
  hbo-hbo: וְאֵ֨לֶּה נֹאדֹ֤ות הַיַּ֙יִן֙ אֲשֶׁ֣ר מִלֵּ֣אנוּ חֲדָשִׁ֔ים וְהִנֵּ֖ה הִתְבַּקָּ֑עוּ
    וְאֵ֤לֶּה שַׂלְמֹותֵ֙ינוּ֙ וּנְעָלֵ֔ינוּ בָּל֕וּ מֵרֹ֥ב הַדֶּ֖רֶךְ מְאֹֽד׃
  piu-2006: '@see-verse:JOS.009.012'
  kik-kik: Nacio mondo ici ciarĩ njerũ tũgĩciyũria ndibei, no rĩu ta kĩonei ũrĩa ituĩkangĩte.
    Nacio nguo ciitũ na iraatũ nĩikũrĩte nĩ ũndũ wa rũgendo kũraiha mũno.”
  fra-NCL: Ces outres à vin, que nous avons remplies toutes neuves, les voilà déchirées ;
    nos vêtements et nos sandales se sont usés par la grande longueur du voyage. »
  cek-AK: hae ih misurtui doeh tabu kangtha pongah ni ka lawn o; toe khenah, vaihi
    loe tapok boih boeh; kholong kangthla hoiah kang zoh o pongah, khukbuennawk hoi
    khokpanainawk doeh prawn boih boeh, tiah a naa o.
  cuk-cuk: Anmar we-buglugi vino enosgu, we-buglumar bini-bini nanaenad. Emigindi
    be dake, buglude bato achirmakar nanaed. Anmar dikasurgus danikid-ulale, anmar-mor,
    degi, anmar-sapatmar nungud nanaed.
  uig-CYR: Бу шарап тулумлири болса шарап қачилиғанда йеңи еди, мана әнди житилип
    кетипту. Биз кийгән бу кийимләр вә кәшләр сәпәрниң интайин узунлуғидин конирап
    кәтти, — деди.
  tel-2017: ఈ ద్రాక్షారసపు తిత్తులు మేము నింపినప్పుడు అవి కొత్తవే, ఇప్పుడు అవి చినిగిపోయాయి.
    బహుదూర ప్రయాణం చేయడం వల్ల మా బట్టలు, చెప్పులు పాతవైపోయాయి” అని అతనితో చెప్పారు.
  hat-BSA: Kwi diven sa yo lè nou te plen yo, yo te tounèf; epi gade, yo vin chire.
    Epi rad nou avèk sapat nou epwize akoz vwayaj la ki te tèlman long.”
  kos-kos: Ke kut tuh nwakla mwe neinyuk wain inge, sasu na. A liye, mihsasa uh. Nuknuk
    lasr ac fahluk lasr mihsasa uh ke sripen loesla fahsr lasr uh.”
  hbo-WLC: וְאֵ֨לֶּה נֹאד֤וֹת הַיַּ֙יִן֙ אֲשֶׁ֣ר מִלֵּ֣אנוּ חֲדָשִׁ֔ים וְהִנֵּ֖ה הִתְבַּקָּ֑עוּ
    וְאֵ֤לֶּה שַׂלְמוֹתֵ֙ינוּ֙ וּנְעָלֵ֔ינוּ בָּל֕וּ מֵרֹ֥ב הַדֶּ֖רֶךְ מְאֹֽד׃
  ibo-ibo: A gbajuru karama akpụkpọ anyị ndị a mmanya ọhụrụ mgbe anyị hapụrụ, ma ugbu
    a, karama ndị a adọwaala. Uwe anyị, na akpụkpọụkwụ anyị, emeela ochie nʼihi ịga
    ije dị anya.”
  ory-ory: ପୁଣି ଏହି ଯେସବୁ ଦ୍ରାକ୍ଷାରସ କୁମ୍ପା ଭର୍ତ୍ତି କରି ଆଣିଥିଲୁ, ତାହା ନୂଆ ଥିଲା, ମାତ୍ର
    ଦେଖନ୍ତୁ, ସବୁ ଆସି ଚିରି ଗଲାଣି; ଆଉ ଆମ୍ଭମାନଙ୍କ ଏହି ଲୁଗା ଓ ଜୋତା ଅତି ଦୂର ଯାତ୍ରା ସକାଶୁ
    ପୁରୁଣା ହୋଇଗଲାଣି।
  chk-chk: Ekei lenien wain seni silin man ra minefö, lupwen aia alölöör, nge nengeni,
    ra kam. Üfem kei me ipwem sus ra mesingau pokiten äm saitam.”
  rop-rop: En wen melabat bin gowei brom melabat kantri, melabat bin bilimap ola dringk
    blanga melabat langa nyuwan skinbeig. Bat yu luk na. Ola skinbeig nomo gudwan
    na, dumaji melabat bin trebulin longwei. En im lagijat gin langa melabat but en
    klos.” Lagijat na detlot pipul bin tok laiyawei langa Joshuwa,
  ukr-1871: 'А се винові бурдюки: Були вони нові, як ми їх наливали, а тепер подрані.
    Ось і наша одїж і обувє наше: повитирались в далекій дорозї.'
  deu-1951: Und diese Weinschläuche waren neu, als wir sie füllten, und siehe, sie
    sind zerrissen. Und diese unsre Kleider und unsre Schuhe sind alt geworden von
    der sehr langen Reise.
  eng-JPS: And these wine-skins, which we filled, were new; and, behold, they are
    rent. And these our garments and our shoes are worn by reason of the very long
    journey.'
  srp-1865: 'A ovo su mjehovi vinski: nalismo nove, i eto su se veæ poderali; i haljine
    naše i obuæa naša ovetša od daljnoga puta.'
  lug-lug: Ensawo z’omwenge zino ez’amaliba zaali mpya era nga zijjudde omwenge, naye
    kaakano laba n’okwabika zaabise; ebyambalo n’engatto zaffe byonna byabise olw’olugendo
    oluwanvu lwe tutambudde.”
  heb-heb: ואלה נאדות היין אשר מלאנו חדשים והנה התבקעו ואלה שלמותינו ונעלינו בלו מרב
    הדרך מאד׃
  ben-IRV: আর যে সব থলি আঙ্গুরের রসে পূর্ণ করেছিলাম, সেগুলিও নূতন ছিল, এই দেখুন, সে
    সব ছিঁড়ে গিয়েছে। আর আমাদের এই সব পোশাক ও জুতো পুরনো হয়ে গেছে, কারণ রাস্তার
    দূরত্ব অনেক।
  pan-pan: ਅਤੇ ਇਹ ਮਧ ਦੀਆਂ ਮਸ਼ਕਾਂ ਜਿਹੜੀਆਂ ਅਸੀਂ ਭਰੀਆਂ ਨਵੀਆਂ ਸਨ ਪਰ ਹੁਣ ਵੇਖੋ ਉਹ ਪਾਟ ਗਈਆਂ
    ਹਨ ਅਤੇ ਸਾਡੇ ਕੱਪੜੇ ਅਤੇ ਜੁੱਤੇ ਇਸ ਵੱਡੇ ਲੰਮੇ ਸਫ਼ਰ ਨਾਲ ਹੰਢ ਗਏ ਹਨ।
  mya-JVB: စပျစ်ရည် ပြည့် သော ဤ သားရေ ဘူးတို့သည် အသစ် ဖြစ်သော်လည်း ၊ ယခုကြည့် ပါ စုတ်
    ကွဲလျက်ရှိပါ၏။ ဤ အဝတ် ဤခြေနင်း တို့သည်လည်း အလွန် ခရီး ဝေး သောကြောင့် ဟောင်းနွမ်း
    ပါပြီဟု ပြန်လျှောက် ကြ၏။
  hmo-hmo: Inai uaina kopina gaudia danu, ai hahonua neganai idia be matamata, to
    harihari umui itaia, idia be idia darea vadaeni. Aiemai dabua bona aiemai tamaka
    danu be idia dika vadaeni, dala daudau dekena amo ai mai vadaeni dainai.”
  urd-urd: और मय के यह मश्कीज़े जो हम ने भर लिए थे नये थे, और देखो यह तो फट गये; और
    यह हमारे कपड़े और जूते दूर — ओ — दराज़ सफ़र की वजह से पुराने हो गये।
  rus-SYN: и эти мехи с вином, которые мы налили новые, вот, изорвались; и эта одежда
    наша и обувь наша обветшала от весьма дальней дороги.
  bqc-SIM: Wá vɛ̃ɛ tùuↄn kɛ. Wa vɛ̃ɛ kàu tùu dafu ũɛ. Gwa lá aa pàapaa. Wá
    ulaↄ ń wá kyaleↄ gwa. Aa yàayaa tá gbã̀a pↄ́ wá ò yã́i.
  tcz-CHONGTHU: Hiche jupengho jonghi kahinthal dimmuva chu thahleh’a ahin, tuhin
    aluijin a-ehgam tai. Chuleh kavon uleh kakengkoh’u jonghi kalamsao jotnauva konna
    luigamma ahitai” atiuve.
  mar-mar: हे द्राक्षरसाचे बुधले आम्ही भरून घेतले तेव्हा नवे होते, पण आता ते फाटून
    तुटून गेले आहेत; हे आमचे कपडे आणि जोडे फार लांबच्या प्रवासाने जीर्ण झाले आहेत.
  qub-qub: Cay garacunamanpis mushojmanmi bïnuta wiñacamurä. Cananga rachishana caycan.
    Röpäcunapis llanguëcunapis mushojmi caran. Cananga rachishana caycan. Nogacunaga
    fiyupa carupitami shamushcä.»
  bqp-bqp: Ó wɛ̃ tùrunↄn dí. O wɛ̃ kàn tùru dufu ũmɛ. À gwa deran ò pàrapara nà.
    À ó utanↄ kũ ó kyatenↄ gwa. Ò yàkayaka tá gbã̀na kũ o ò yãi.
  hat-hat: Lè nou te plen veso diven sa yo, yo te tou nèf. Gade koulye a jan yo plen
    twou. Gade jan rad nou ak sapat nou fini tèlman nou mache anpil.
  eng-BSB: These wineskins were new when we filled them, but look, they are cracked.
    And these clothes and sandals are worn out from our very long journey.”
  tod-tod: Niima lɔɔ wooleiti pɛtɛ, ti ma niinɛ ɠɛɛʋɛ de, gi ti laave, ti ʋalia ga.
    Gá-zeɠeiti pɛtɛ, ta gá-zaʋalagiti, ti pɛ ti ʋɔlɔzaɠaga, tɔɔzei siɛ ɠoozagi ʋa.»
  eng-WEBPB: These wineskins, which we filled, were new; and behold, they are torn.
    These our garments and our sandals have become old because of the very long journey.”
  kbq-kbq: Hanki mememofo akruteti tromahu tintafena keho, kasefa me'negeta waini
    tina afirita e'nonane. Hianagi menina keho, hago ampamu hu'ne. Ana nehigeno kukenane
    taga anonema antani'nona zamo'enena za'za kama e'nona zamo higeno tagatotagatu
    hu'ne.
  nhe-BL: Ni cuetlax bolsas tlen ipan tijtejque xocomeca atl, nojquiya eltoya yancuic
    quema tijtemitijque huan ama ya tzayantoc. Nojquiya tlahuel tlantoc toyoyo huan
    totecac, pampa nelía huejca tinejnentoque.
  bus-bus: Wa geepiwɛ̃ tùunↄn yɛ̀. Wa geepiwɛ̃ɛ kàn tùu dufu ũmɛ. À gwa dian aↄ̃
    pàrapara nà. À wa utanↄ kↄ̃n wa kyateenↄ gwa. Aↄ̃ yàkayaka tá gbã̀a kɛ̀ wá ò
    yãnzi.
  gub-BL: Ko win hyru ipyahu urehem mehe urereko haw wi. Peme'e hehe kury. Uzeka tuwe
    kury. Urekamir, urexapat no, upaw a'e, ta'e uruata tetea'u xe urehem pà ure xe,
    i'i mua'u Zuzue pe wà.
  eng-DRA: These bottles of wine when we filled them were new, now they are rent and
    burst. These garments we have on, and the shoes we have on our feet, by reason
    of the very long journey are worn out, and almost consumed.
