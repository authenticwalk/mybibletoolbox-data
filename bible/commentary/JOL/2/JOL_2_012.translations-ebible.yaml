verse: JOL.002.012
translations:
  mal-C: “ഇപ്പോഴെങ്കിലും, പൂർണഹൃദയത്തോടും ഉപവാസത്തോടും കണ്ണുനീരോടും കരച്ചിലോടുംകൂടെ
    എന്റെ അടുക്കലേക്കു മടങ്ങിവരിക,” എന്ന് യഹോവ കൽപ്പിക്കുന്നു.
  deu-TKW: Auch jetzt noch, ist der Spruch Jahwes, bekehrt euch zu mir mit ganzem
    Herzen, mit Fasten und Weinen und Klagen!
  lin-lin: « Ezala sik’oyo, » elobi Yawe, « bozonga epai na Ngai na mitema na bino
    mobimba, na kokila bilei, na mpinzoli mpe na kolela. »
  eng-LSV: “And also now,” a declaration of YHWH, || “Turn back to Me with all your
    heart, || And with fasting, and with weeping, || And with lamentation.”
  eng-GNV: Therefore also now the Lord sayth, Turne you vnto me with all your heart,
    and with fasting, and with weeping, and with mourning,
  eng-WEBSTER: 'Therefore also now, saith the LORD, Turn ye even to me with all your
    heart, and with fasting, and with weeping, and with mourning:'
  nhw-BL: 'Huan yeca TOTECO quiijtohua: “Huajca ama ximoyolcuepaca noca na ica nochi
    amoyolo. Ximosahuaca, xichocaca huan xitlahuejchihuaca por amotlajtlacolhua.”'
  swh-ONEN: “Hata sasa,” asema Bwana, “nirudieni kwa mioyo yenu yote, kwa kufunga,
    kwa kulia na kuomboleza.”
  bba-bba: Yinni Gusunɔ u nɛɛ, nɑ sɑ̃ɑwɑ wɔnwɔnduɡii. Nɛn kĩru tɑ kpɑ̃. Nɛn mɔru yɑ
    ku rɑ fuuku se. Nɑ rɑ mɑɑ tɔnu suuru kue kɔ̃sɑ ye nɑ rɑɑ kĩ n nùn kuɑ sɔɔ. Tɛ̃,
    i wurɑmɑ kɑ bɛɛn ɡɔ̃ru kpuro nɛn mi, i nɔɔ bɔke, kpɑ i wuri ko. Bɛɛn ɡɔ̃ruwɑ i
    ko i ɡɔsiɑ, n ǹ mɔ i yɑ̃nu ɡɛ̃ɛku tɔnɑ. I wurɑmɑ nɛ, Gusunɔ bɛɛn Yinnin mi.
  eng-KJVCPB: 'Therefore also now, saith the Lord, Turn ye even to me with all your
    heart, And with fasting, and with weeping, and with mourning:'
  luo-luo: Jehova Nyasaye owacho ni, “Kata sani, dwoguru ira gi chunyu duto, ka uriyo
    kech kendo uywak kendo udengo.”
  meu-meu: 'Iehova na e tomu: ina harihari lau dekegu ai a lou mai, mai lalomui idoidiai
    ida, bona mai anivagamui, mai taimui, mai ganaganamui ida;'
  npi-ULB: परमप्रभु भन्‍नुहुन्छ “अहिले पनि, आफ्‍ना सारा हृदयले मकाहाँ फर्क । उपवास
    बस, रोओ, र विलाप गर ।”
  yor-yor: “Ǹjẹ́ nítorí náà nísinsin yìí,” ni Olúwa wí, “Ẹ fi gbogbo ọkàn yín yípadà
    sí mi, àti pẹ̀lú àwẹ̀, àti pẹ̀lú ẹkún, àti pẹ̀lú ọ̀fọ̀.”
  pes-OPCB: 'خداوند می‌فرماید: «الان تا وقت باقی است با تمام دل خود، با روزه و گریه
    و ماتم به سوی من بازگشت کنید.'
  tgl-ULB: “Gayon pa man,” sinabi ni Yahweh, “Manumbalik kayo sa akin nang buong puso.
    Mag-ayuno kayo, tumangis at magdalamhati.”
  hui-hui: Anduane Homogohanda lalu, Aniore biai holebirago ai tígua heneneore mini
    beregedalu i̱ni kogoha dai biai hadaba. Tígua tomo nane wahalu ko birimigonaga
    dara howa dugu bima i̱ni koria dai bidaba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သို့​ရာ​တွင်​သင်​တို့​သည် ယ​ခု​အ​ခါ​၌​ပင်​အ​မှန်​တ​ကယ်​နောင်​တ​ရ
    ကြ​လော့။ အ​စာ​ရှောင်​လျက်​ငို​ကြွေး​မြည်​တမ်း​လျက် ငါ့​ထံ​သို့​ပြန်​လာ​ကြ​လော့။
  bod-N: ཡིན་ཡང་ད་ལྟ་ཁྱོད་ཚོས་སྨྱུང་གནས་བསྲུངས་ཏེ། ངུ་ཞིང་འོ་དོད་འབོད་ཀྱིན་བདག་གི་ཕྱོགས་སུ་རྩེ་གཅིག་གིས་ལོག་ཤོག་ཅེས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་སོ།
    །
  wsk-wsk: 'Bare Yawe iwita balso: “Aitakta ewerta nengemang motam lilim ago peleral
    agate tairalko; inang kaolal ale nia mo se tairalko,” maso.'
  sna-sna: Jehovha anoti, “Kunyange zvino, tendeukirai kwandiri nemwoyo yenyu yose
    muchitsanya, muchichema uye muchiungudza.”
  spa-BLM: “Sin embargo, ahora mismo — dice Yahvé — vuélvete a mí con todo tu corazón,
    y con ayuno, llanto y luto”.
  cac-cac: 'Palta a ticnaic, a Jehová tz''alan icha tic: Meltzajan̈eccot d''ayin d''a
    smasanil e c''ool. Ochan̈ec d''a tzec''ojc''olal, elocab'' eyav. Oc''an̈ec, xchi.'
  swh-ULB: “Lakini hata sasa,” asema Bwana, “Nirudieni mimi kwa mioyo yenu yote. Haraka,
    lia na omboleza.”
  bel-bel: 'Але і сёньня яшчэ гаворыць Гасподзь: зьвярнецеся да Мяне ўсім сэрцам Сваім
    у посьце, плачы і галашэньні.'
  deu-ELBBK: Aber auch jetzt noch, spricht der HERR, kehrt um zu mir mit eurem ganzen
    Herzen und mit Fasten und mit Weinen und mit Klagen.
  mbb-OT: Migkaǥi is Nengazen he timpu en heini te kedlikù niw ziyà te kandin te kedlikù
    he meheǥet diyà te gehinawa niw, he egkezumahan te kebpuasa wey kedlalew duma
    is kedsineǥew.
  mal-2015: എന്നാൽ ഇപ്പോഴെങ്കിലും നിങ്ങൾ പൂർണ്ണഹൃദയത്തോടും ഉപവാസത്തോടും കരച്ചലോടും
    വിലാപത്തോടുംകൂടെ എങ്കലേക്കു തിരിവിൻ എന്നു യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: „Ale the akana,“ phenel o RAJ, „visaren tumen pale ke mande cale tumare
    jileha, andro postos, andro roviben the andre žaľa!
  pes-OPV: و لکن الان خداوند می‌گوید با تمامی دل وبا روزه و گریه و ماتم بسوی من بازگشت
    نمایید.
  ron-1924: „Дар кяр акум”, зиче Домнул, „ынтоарчеци-вэ ла Мине ку тоатэ инима, ку
    пост, ку плынсет ши бочет!”
  ben-OBCV: সদাপ্রভু ঘোষণা করেন, “তোমরা এখনই, তোমাদের সম্পূর্ণ মনেপ্রাণে আমার কাছে
    ফিরে এসো, তোমরা উপবাস ও কান্নার সঙ্গে, শোক করতে করতে ফিরে এসো।”
  som-som: Haddaba haatan waxaa Rabbigu leeyahay, Qalbigiinna oo dhan iigu soo jeesta,
    idinkoo sooman, oo ooyaya, oo barooranaya.
  lat-VUC: Nunc ergo, dicit Dominus, convertimini ad me in toto corde vestro, in jejunio,
    et in fletu, et in planctu.
  eng-ASVBT: 'Yet even now, saith Jehovah, turn ye unto me with all your heart, and
    with fasting, and with weeping, and with mourning:'
  ita-1885: Ma pure anche, dice il Signore, ora convertitevi a me di tutto il cuor
    vostro, e con digiuno, e con pianto, e con cordoglio.
  eng-LXXUP: 'Now therefore, saith the Lord your God, turn to me with all your heart,
    and with fasting, and with weeping, and with lamentation:'
  eng-ULB: “Yet even now,” says Yahweh, “Return to me with all your heart. Fast, weep,
    and mourn.”
  spa-VBL: “Ahora pues”, dice el Señor, “Vengan a mi cuando aún hay tiempo. Vuelvan
    a mi de todo corazón, con oración y ayuno.
  fra-_FOB: Et maintenant encore, dit l'Éternel, convertissez-vous à moi de tout votre
    cœur, avec jeûne, avec larmes et avec lamentations.
  mal-mal: “എന്നാൽ ഇപ്പോഴെങ്കിലും നിങ്ങൾ പൂർണ്ണഹൃദയത്തോടും ഉപവാസത്തോടും കരച്ചിലോടും
    വിലാപത്തോടുംകൂടി എങ്കലേക്ക് തിരിയുവിൻ” എന്ന് യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Rab farmātā hai, “Ab bhī tum taubā kar sakte ho. Pūre dil se mere pās wāpas
    āo! Rozā rakho, āh-o-zārī karo, mātam karo!
  suz-BL: परमप्रभु यावेमी “इन थुं नेल्‍लेमी आं गे ले‍तीन। गे माइजा बाक्‍शा, ङाक्‍शा
    नु रोंका पा आं गे ले‍तीन। इजीकीएल ३३:११
  eng-NOY: Yet even now, saith Jehovah, Turn ye to me with all your heart, With fasting,
    with weeping, and with mourning!
  ita-1927: E, non di meno, anche adesso, dice l’Eterno, tornate a me con tutto il
    cuor vostro, con digiuni, con pianti, con lamenti!
  ckb-ckb: 'یەزدان دەفەرموێت: «بەڵام ئێستا، بە هەموو دڵتانەوە بگەڕێنەوە لام، بە ڕۆژووگرتن
    و گریان و شیوەن گێڕانەوە.»'
  eng-BBE: 'But even now, says the Lord, come back to me with all your heart, keeping
    from food, with weeping and with sorrow:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಘೋಷಿಸುತ್ತಾರೆ, “ಈಗಲಾದರೂ ಉಪವಾಸದಿಂದಲೂ ಅಳುವಿಕೆಯಿಂದಲೂ ಗೋಳಾಟದಿಂದಲೂ
    ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದ ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ.”
  tam-2017: ஆதலால் நீங்கள் இப்பொழுதே உபவாசத்தோடும் அழுகையோடும் புலம்பலோடும் உங்கள்
    முழு இருதயத்தோடும் என்னிடத்திற்குத் திரும்புங்கள் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Por eso pues ahora, dice Jehová, convertíos á mí con todo vuestro corazón,
    con ayuno y lloro y llanto.
  ron-BTF: De aceea chiar acum, spune DOMNUL, întoarceţi-vă la mine cu toată inima
    voastră şi cu post şi cu plâns şi cu jale;
  eng-WEBP: “Yet even now,” says the LORD, “turn to me with all your heart, and with
    fasting, and with weeping, and with mourning.”
  eng-FBV: “Yet even now,” says the Lord, “Come back to me while there is still time.
    Come to me with all your heart, with fasting and prayer.
  nld-1939: 'Maar ook nu nog: Is de godsspraak van Jahweh, Keert tot Mij terug met
    heel uw hart, In vasten, wenen en rouw;'
  nch-BL: 'Huan yeca TOTECO quiijtohua: “Huajca ama ximoyolcuepaca ica na ica nochi
    amoyolo. Ximosahuaca, xichocaca huan xitahuejchihuaca por amotajtacolhua.”'
  vie-1934: 'Đức Giê-hô-va phán: Bây giờ cũng hãy hết lòng trở về cùng ta, kiêng ăn,
    khóc lóc và buồn rầu.'
  hin-CV: “फिर भी अब,” याहवेह का कहना है, “तुम सारे जन उपवास करते और रोते और विलाप
    करते मेरे पास लौट आओ.”
  spa-BES: 'Pero aun ahora, dice el Señor, vuelve a mí con todo tu corazón, con ayuno,
    con llanto y tristeza:'
  tdx-tdx: Ie amy zao, hoe t’Iehovà, itoliho an-kaliforan’arofo, naho am-pililarañe,
    am-pirovetañe, vaho am-pangololoihañe.
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “​ดังนั้น เจ้​าทั้งหลายจงกลับมาหาเราเสียเดี๋ยวนี้ด้วยความเต็มใจ
    ด้วยการอดอาหาร ด้วยการร้องไห้และด้วยการโอดครวญ
  por-BR-2018: 'Por isso agora o SENHOR diz: Convertei-vos a mim com todo o vosso
    coração, com jejum, choro e pranto.'
  deu-ELO: Aber auch jetzt noch, spricht Jehova, kehret um zu mir mit eurem ganzen
    Herzen, und mit Fasten und mit Weinen und mit Klagen.
  eng-WYC-2018: Now therefore saith the Lord, Be ye turned again to me in all your
    heart, in fasting, and weeping, and wailing; (And yet even now, saith the Lord,
    turn ye again to me or return to me, with all your heart, with fasting, and weeping,
    and wailing;)
  epo-epo: 'Sed eĉ nun ankoraŭ la Eternulo diras: Returnu vin al Mi per via tuta koro,
    kun fastado, plorado, kaj ĝemegado;'
  uig-PIN: Biraⱪ ⱨǝtta ⱨazirmu, — dǝydu Pǝrwǝrdigar, — Qin kɵnglünglǝr bilǝn, rozilar
    bilǝn, yiƣilar bilǝn matǝm tutup Mening yenimƣa ⱪaytip kelinglar;
  beo-beo: Hina Gode da amane sia:sa, “Dafawane, goe hou da doaga:mu. Amaiba:le dilia
    wahadafa dilia wadela:i hou yolesili Nama sinidigima. amo dilia ha:i mae nawene
    amola digini misini, Nama fa:no bobogema.
  tpi-OTNT: Orait Bikpela i tok, “Tru, dispela olgeta samting bai i kamap, tasol nau
    yupela i mas tanim bel tru na kam bek long mi. Na yupela i mas tambu long kaikai
    na yupela i mas bel sori na krai na kam bek long mi.
  hau-SA: “Ko yanzu”, in ji Ubangiji, “Ku juyo gare ni da dukan zuciyarku, da azumi
    da kuka da makoki.”
  uig-LAT: Biraq hetta hazirmu, — deydu Perwerdigar, — Chin könglüngler bilen, rozilar
    bilen, yighilar bilen matem tutup Méning yénimgha qaytip kélinglar;
  nde-nde: “Lakhathesi,” kutsho uThixo, “phendukelani kimi ngenhliziyo zenu zonke,
    ngokuzila langokukhala lokulila.”
  ton-ton: ‌ʻOku pehē ʻe Sihova, “Pea ko eni foki, mou tafoki kiate au ʻaki homou
    loto kotoa, pea ʻi he ʻaukai, pea ʻi he tangi, mo e tangilāulau:”
  ces-1613: 'A protož ještě nyní dí Hospodin: Obraťte se ke mně samému celým srdcem
    svým, a to s postem a s pláčem i s kvílením.'
  eng-WMB: “Yet even now,” says the LORD, “turn to me with all your heart, and with
    fasting, and with weeping, and with mourning.”
  tam-TCV: ஆகையால், “இப்பொழுதேனும் நீங்கள் உபவாசித்து, அழுது புலம்பி, உங்கள் முழுமனதுடன்
    என்னிடம் திரும்புங்கள்” என்று யெகோவா அறிவிக்கிறார்.
  ceb-ULB: “Apan bisan karon,” miingon si Yahweh, “Balik kanako uban sa bug-os ninyong
    kasingkasing. Pagpuasa, paghilak, ug pagbangotan.”
  pol-UBG: Dlatego jeszcze i teraz, mówi PAN, wróćcie do mnie całym swym sercem, w
    poście, płaczu i w lamencie.
  agr-agr: 'Tujash Tuke Pujuu yamai juna aatus tawai: “Atum pegkegchau takajum duka
    idaisajum atumi anentaimijai umigtuktajum, nuniakjum ijagma pujusjum buutkujum
    Apajuí ausatajum.'
  kyc-kyc: Dopa piramopape epapu dakepa Kamongo dokome lao, Nakamana koo dupwana angi
    poraiyuo suu pyaokondali pyuo kondapala nenge naa nao ee lao yamarangyuo kondome
    kumuo namba karo dokona kapu kyuo ipupwa, leya.
  urd-GVU: رب فرماتا ہے، ”اب بھی تم توبہ کر سکتے ہو۔ پورے دل سے میرے پاس واپس آؤ!
    روزہ رکھو، آہ و زاری کرو، ماتم کرو!
  eng-OEBCW: 'But now this is the message of the Lord: Turn to me with all your heart,
    and with fasting and weeping and mourning,'
  deu-1912: 'Doch spricht auch jetzt der HERR: Bekehrt euch zu mir von ganzem Herzen
    mit Fasten, mit Weinen, mit Klagen!'
  kan-2017: ಯೆಹೋವನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, “ಈಗಲಾದರೂ, ನೀವು ಪೂರ್ಣಹೃದಯದಿಂದ ನನ್ನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ.
    ಉಪವಾಸಮಾಡಿರಿ, ಅಳಿರಿ, ಗೋಳಾಡಿರಿ.”
  yap-yap: Me ga’ar SOMOL, ’Mus ko chiney nrayag ni ngan kalngan’uy ngan pi’ keru’uy
    ko kireb ni yibe ngongliy ngan sul ngog, ni kan pag e abich ma yibe yor ma yibe
    dololoy’.
  hlt-MCSB: Tedae BOEIPA kah olphong om pataeng coeng. Kai taengla na thinko boeih
    neh, yaehnah nen khaw, rhahnah nen khaw, rhaengsaelung nen khaw ha mael laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ሃሢ ሙኡዚ ሃሺሢና ዬኤፒና ዖዪሢና ጉቤ ዒናፓ ታ ባንሢ ማዑዋቴ።
  twi-ASANTE: “Na afei,” sɛdeɛ Awurade seɛ nie, “Sane fa wʼakoma nyinaa bra me nkyɛn,
    wɔ akɔnkyene, esu ne awerɛhoɔ mu.”
  eng-WEBU: “Yet even now,” says the LORD, “turn to me with all your heart, and with
    fasting, and with weeping, and with mourning.”
  wal-wal: GODAI hagaadan yaagees; “Ha77ikka xoomiiddi, yeekkiiddinne kayyottiiddi
    polo wozanaappe taakko simmite.
  spa-PDDPT: 'Pero aun ahora, Yavé dice: ¡Regresen a Mí de todo corazón, con ayuno,
    llanto y lamento!'
  gun-gun: 'Ha''e rami teĩ Senhor aipoe''i: — Aỹ''i ma voi pejeko rerova pendepy''a
    ha''e javi py, xevygua eterã. Pekaru e''ỹ re pendekuai, pejae''o ha''e penhemboaxy
    rei reve.'
