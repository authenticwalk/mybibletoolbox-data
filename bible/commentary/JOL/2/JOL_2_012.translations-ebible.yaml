    Na lungthim’u neipeuvin. Anngol pum, kap pumin Chuleh lhase pumin, hungun.
  mar-mar: “तरी आताही” परमेश्वर म्हणतो, “तुम्ही आपल्या सर्व मनापासून माझ्याकडे परत
    या. रडा, शोक करा आणि उपवास करा.”
  qub-qub: 'Cananga Tayta Dios caynömi nin: «Llapan shonguyquipa nogamanna yäracamuy-llapa.
    ¡Ayunashpayqui, wagashpayqui, llaquicushpayqui nogamanna cutimuy-llapa!»'
  bqp-bqp: Yinni Gusunɔ u nɛɛ, nɑ sɑ̃ɑwɑ wɔnwɔndugii. Nɛn kĩru tɑ kpɑ̃. Nɛn mɔru yɑ
    ku rɑ fuuku se. Nɑ rɑ mɑɑ tɔnu suuru kue kɔ̃sɑ ye nɑ rɑɑ kĩ n nùn kuɑ sɔɔ. Tɛ̃,
    i wurɑmɑ kɑ bɛɛn gɔ̃ru kpuro nɛn mi, i nɔɔ bɔke, kpɑ i wuri ko. Bɛɛn gɔ̃ruwɑ i
    ko i gɔsiɑ, n ǹ mɔ i yɑ̃nu gɛ̃ɛku tɔnɑ. I wurɑmɑ nɛ, Gusunɔ bɛɛn Yinnin mi.
  hat-hat: 'Seyè a pale, li di: -Menm koulye a, tounen vin jwenn mwen ak tout kè nou!
    Fè jèn, kriye kont kò nou, plenn sò nou!'
  eng-BSB: “Yet even now,” declares the LORD, “return to Me with all your heart, with
    fasting, weeping, and mourning.”
  eng-WEBPB: “Yet even now,” says the LORD, “turn to me with all your heart, and with
    fasting, and with weeping, and with mourning.”
  kbq-kbq: Hagi Ra Anumzamo'a huno, ne'zana a'o nehuta, zavira neteta, mika tamagu'areti
    huta Nagritega eho.
  nhe-BL: 'Huan yeca TOTECO quiijtohua: “Huajca ama ximoyolcuepaca noca na ica nochi
    imoyolo. Ximosahuaca, xichocaca huan xitlahuelchihuaca ipampa imotlajtlacolhua.”'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg iko kury. Pezewyr ihewe pepy'a pupe azeharomoete
    nehe. Pemumaw amo 'ar pemai'u 'ym pà nehe. Pezai'o pezemumikahy pà penemiapo kwer
    rehe nehe.
  eng-DRA: 'Now therefore saith the Lord: Be converted to me with all your heart,
    in fasting, and in weeping, and in mourning.'
