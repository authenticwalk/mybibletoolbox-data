    puḻkaṟa tjituṟu-tjituṟurira ulara mai ngalkuwiyangku wantima.” Alatji Godalu wangkanyi.
    Palu tjinguṟu nyura kutjupa tjuṯangku alatji kulilku, “Wanyulanku mantara nyanga
    aṉangitja tjilpirpuwa, kaya aṉangu tjuṯangku nyakula kulilku, ‘Munta-uwa, mulapa
    tjana Godala miṟangka piiwiyaringanyi.’” Palu nyangatja piiwiyaringkunytja mulapa
    wiya tjinguṟu unytjungku kutju arkaṉi. Palya nyura mantara tjilpirpungama, palu
    uti nyura kurunpa tjaṟuringama munu mulamula puḻkaṟa tjituṟu-tjituṟurira ulara
    kuṉṯaringama nyura panya ngaṉmanytju kura palyantjatjanungku kuliṟa. Munuya maḻaku
    aṟuriwa Godalakutu Mayatja puḻkakutu, panya paluṟu mukulya pukuḻtju munu ngaḻṯunytju
    alatjiṯu, panya paluṟu mapalku mirpaṉaripai wiya. Tjinguṟu kuwari paluṟu nyurampa
    puḻkaṟa ngaḻṯuringkuku munu nyuranya kalypangku pungkuwiyangku wantira pukuḻmaṟa
    kanyilku. Ka nyara palulanguṟu nyura ngapartji palunya ungkunytjaku ngaṟanyi mai
    nyuma panya nyura pakaltjingantjalanguṟu munu waina kuḻu.” [Kaya aṉangu tjuṯangku
    wangaṉarangku kuliṟa palyaṉu Mayatja Godalu wangkanyangka.]
