verse: JOL.002.009
translations:
  mal-C: അവർ പട്ടണങ്ങളിലേക്കു ബദ്ധപ്പെട്ടു ചെല്ലുന്നു; അവർ മതിലിന്മീതേ ഓടുന്നു. അവർ
    വീടുകളിൽ കടക്കുന്നു; മോഷ്ടാക്കളെപ്പോലെ അവർ ജനാലകളിൽക്കൂടെ പ്രവേശിക്കുന്നു.
  deu-TKW: In der Stadt schreiten sie einher, auf der Mauer rennen sie, steigen empor
    in die Häuser, dringen durch die Fenster ein, den Dieben gleich.
  lin-lin: Bawelelaka kokota kati na engumba, bapotaka mbangu pene ya mir, bakotaka
    na bandako ndenge miyibi bakotaka na nzela ya maninisa.
  eng-LSV: In the city they run to and fro, || On the wall they run, || Into houses
    they go up by the windows, || They go in as a thief.
  eng-GNV: 'They shall runne to and from in the citie: they shall runne vpon the wall:
    they shall clime vp vpon the houses, and enter in at ye windowes like ye thiefe.'
  eng-WEBSTER: They shall run to and fro in the city; they shall run upon the wall,
    they shall climb upon the houses; they shall enter in at the windows like a thief.
  nhw-BL: Ajsiquij ipan altepetl, huan tlejcoquij ipan tepamitl huan calaquise ipan
    calme. Quena, calaquise ipan ventanas quen calaqui se tlachtejquetl.
  swh-ONEN: Wanaenda kasi kuingia mjini; wanakimbia ukutani. Wanaingia ndani ya nyumba;
    kwa kuingilia madirishani kama wevi.
  bba-bba: Yi rɑ wuu wukiriwɑ yi n ɡbɑ̃rɑru kɑ yɛnusu ɡɑsirimɔ, kpɑ yi n dumɔ fɛnɛntibɑn
    di nɡe ɡbɛnɔbu.
  eng-KJVCPB: They shall run to and fro in the city; They shall run upon the wall,
    They shall climb up upon the houses; They shall enter in at the windows like a
    thief.
  luo-luo: Gichomo dala maduongʼ gireto, giringo ka gilwenyo ohinga, giidho nyaka
    ei udi; kendo gidonjo gie dirisni mana ka jokwoge.
  meu-meu: Hanua latanai e roho kaumu, hanua maḡuna e heau heniamu; ruma lalodiai
    e dada daemu, gaba mauru amo e rau vareaimu, henao tauna na heto.
  npi-ULB: तिनीहरूले सहरलाई आक्रमण गर्छन्, तिनीहरू पर्खालमा दौडन्‍छन्, तिनीहरू घरहरूमाथि
    चढ्छन्, र चोरहरूझैं तिनीहरू झ्यालहरूबाट भित्र जान्‍छन् ।
  yor-yor: Wọn yóò sáré síwá sẹ́yìn ní ìlú; wọn yóò súré lórí odi, wọn yóò gùn orí
    ilé; wọn yóò gbà ojú fèrèsé wọ̀ inú ilé bí olè.
  pes-OPCB: به داخل شهر هجوم می‌برند، از دیوارها بالا می‌روند و مثل دزد از پنجره وارد
    خانه‌ها می‌شوند.
  tgl-ULB: Sumusugod sila nang mabilis sa lungsod, tumatakbo sila sa pader, umaakyat
    sila sa mga bahay at pumapasok sila sa mga bintana na gaya ng mga magnanakaw.
  hui-hui: Tigua tano ngarunaga gerai anda puwa pabe karu pora bialu anda pialu tano
    tamuha anda piaga. Ani anda puwa wali agali andaga karunaga windoha pagealime
    anda poralidagua bialu tamuha anda pugu bira.
  mya-mya: သူ​တို့​သည်​မြို့​ရှိ​ရာ​သို့​ပြေး​ကြ​၏။ မြို့​ရိုး​များ​ကို​ကျော်​၍​အိမ်​များ​ပေါ်​သို့​တက်
    ပြီး​လျှင် သူ​ခိုး​သ​ဖွယ်​ပြူ​တင်း​ပေါက်​များ​မှ​ဝင်​ကြ​၏။
  bod-N: དེ་རྣམས་གྲོང་ཁྱེར་དུ་རྒྱུག་ཅིང་། ལྕགས་རིའི་སྟེང་མཆོང་ཞིང་ཁང་པར་འཛེགས་ཏེ།
    རྐུན་མ་བཞིན་དུ་སྒེའུ་ཁུང་ནས་ནང་དུ་འཛུལ།
  wsk-wsk: Nuna wuli ago wonong se ko kar mu am ira namasan, ale kawam aragasan ale
    tere kari iwita ko kuring gotektek mu ningi kasu nagusan.
  sna-sna: Dzinobhururuka dzakananga muguta; dzinomhanya pamusoro porusvingo. Dzinokwira
    dzichipinda mudzimba; dzinopinda napamawindo sembavha.
  spa-BLM: Se precipitan sobre la ciudad. Corren en la pared. Suben a las casas. Entran
    por las ventanas como ladrones.
  cac-cac: Ayic sc'och lemnaj noc' d'a chon̈ab', b'en̈ej yec' lemnaj noc' d'a yib'an̈tac
    muro, b'en̈ej yoch noc' d'a yoltac pat. Icha val elc'um tz'och d'a yoltac ventena.
  swh-ULB: Wanakimbilia jiji, wanakimbia kwenye ukuta, wanapanda ndani ya nyumba,
    na hupita kupitia madirisha kama wezi.
  bel-bel: Бегаюць па горадзе, падымаюцца на сьцены, залазяць на дамы, уваходзяць
    у вокны, як злодзей.
  deu-ELBBK: Sie laufen in der Stadt umher, rennen auf die Mauer, steigen in die Häuser;
    durch die Fenster dringen sie ein wie der Dieb.
  mbb-OT: Edsurung dan diyà te inged he ebpemenahik diyà te verengbeng kayi. Ebpemenehikan
    dan is menge valey ne ziyè dan ebayà te menge sulawà he iring te menge tekawen.
  mal-2015: അവർ പട്ടണത്തിൽ ചാടിക്കടക്കുന്നു; മതിലിന്മേൽ ഓടുന്നു; വീടുകളിന്മേൽ കയറുന്നു;
    കള്ളനെപ്പോലെ കിളിവാതിലുകളിൽകൂടി കടക്കുന്നു.
  rmc-rmc: Premaren pes andro foros, denašen upre pro hradbi, džan upre andro khera
    a cirden pes andre prekal o oblaki sar o zbujňikos.
  pes-OPV: بر شهرمی جهند، به روی حصارها می‌دوند، به خانه هابرمی آیند. مثل دزدان از
    پنجره‌ها داخل می شوند.
  ron-1924: Се рэспындеск ын четате, аляргэ пе зидурь, се суе пе касе ши интрэ пе
    ферестре ка ун хоц.
  ben-OBCV: তারা নগরের মধ্যে দ্রুত দৌড়ে যায়, তারা প্রাচীরের উপরে দৌড়াতে থাকে। তারা
    ঘরবাড়ির উপরে চড়ে, চোরের মতো জানালা দিয়ে ভিতরে প্রবেশ করে।
  som-som: Magaalada korkeeda ayay ku boodayaan, oo derbiga korkiisa ayay ku ordayaan,
    oo guryahay soo korayaan, oo sida tuug oo kale ayay daaqadaha ka soo galayaan.
  lat-VUC: Urbem ingredientur, in muro current, domos conscendent, per fenestras intrabunt
    quasi fur.
  eng-ASVBT: They leap upon the city; they run upon the wall; they climb up into the
    houses; they enter in at the windows like a thief.
  ita-1885: Andranno attorno per la città, correranno sopra le mura, saliranno nelle
    case, entreranno per le finestre, come un ladro.
  eng-LXXUP: They shall seize upon the city, and run upon the walls, and go up upon
    the houses, and enter in through the windows as thieves.
  eng-ULB: They rush on the city, they run on the wall, they climb in the houses,
    and they go through the windows like thieves.
  spa-VBL: Andan apresurados por la ciudad, y corren por las murallas; suben a las
    casas y entran por las ventanas como ladrones.
  fra-_FOB: Ils se répandent dans la ville, courent sur les murs, montent dans les
    maisons; ils entrent par les fenêtres comme le voleur.
  mal-mal: അവർ പട്ടണത്തിൽ ചാടിക്കടക്കുന്നു; മതിലിന്മേൽ ഓടുന്നു; വീടുകളിൽ കയറുന്നു;
    കള്ളനെപ്പോലെ കിളിവാതിലുകളിൽകൂടി കടക്കുന്നു.
  urd-GVR: aur shahr par jhapaṭṭā mār kar fasīl par chhalāṅg lagāte haiṅ, gharoṅ kī
    dīwāroṅ par chaṛh kar chor kī tarah khiṛkiyoṅ meṅ se ghus āte haiṅ.
  suz-BL: मेकोपुकी सहर कली लडाइ तोचा कली गारो तार दोरनीम। मेकोपुकी खिं ङा झेल रे खुइ
    खोदेंशो पा ओव़नीम।
  eng-NOY: They run through the city; They run upon the wall; They go up into the
    houses; They enter in at the windows, like a thief.
  ita-1927: Invadono la città, corrono sulle mura; montano sulle case, entrano per
    le finestre come un ladro.
  ckb-ckb: بەناو شارەکەدا غار دەدەن، بەسەر شووراکاندا ڕادەکەن، سەردەکەونە سەر ماڵەکان،
    وەک دز بەناو پەنجەرەکاندا دێنە ژوورەوە.
  eng-BBE: They make a rush on the town, running on the wall; they go up into the
    houses and in through the windows like a thief.
  kan-OKCV: ಪಟ್ಟಣದಲ್ಲಿ ಅತ್ತಿತ್ತ ತಿರುಗಾಡುತ್ತವೆ. ಗೋಡೆಯ ಮೇಲೆ ಓಡುತ್ತವೆ. ಅವು ಮನೆಗಳನ್ನು
    ಹತ್ತಿ, ಕಳ್ಳನ ಹಾಗೆ ಕಿಟಿಕಿಗಳಿಂದ ಪ್ರವೇಶಿಸುತ್ತವೆ.
  tam-2017: அவைகள் பட்டணம் எங்கும் செல்லும்; மதிலின்மேல் ஓடும்; வீடுகளின்மேல் ஏறும்;
    ஜன்னல் வழியாகத் திருடனைப்போல உள்ளே நுழையும்.
  spa-RV-1909: Irán por la ciudad, correrán por el muro, subirán por las casas, entrarán
    por las ventanas á manera de ladrones.
  ron-BTF: Vor alerga încoace şi încolo în cetate; vor alerga pe zid, se vor cățăra
    pe case; ca un hoţ vor intra pe ferestre.
  eng-WEBP: They rush on the city. They run on the wall. They climb up into the houses.
    They enter in at the windows like thieves.
  eng-FBV: They rush to and fro in the city; they run along the walls; they climb
    into houses, entering through the windows like thieves.
  nld-1939: 'Ze bestormen de stad, En rennen over de muur. Ze klimmen de huizen binnen,
    Sluipen als dieven door de vensters:'
  nch-BL: Ajsiquij ipan altepet, huan tejcoquij ipan tepamit huan calaquise ipan calme.
    Quena, calaquise ipan ventanas quej calaqui se tachtejquet.
  vie-1934: Chúng nó nhảy trên thành phố, chạy trên tường, trèo lên các nhà, vào bởi
    các cửa sổ như là kẻ trộm.
  hin-CV: वे तेजी से शहर में प्रवेश करते हैं; वे दीवारों के समानांतर दौड़ते हैं. वे
    घरों पर चढ़ते हैं; और वे चोरों के समान खिड़कियों से अंदर जाते हैं.
  spa-BES: Se apresuran en la ciudad, corriendo por la pared; suben a las casas y
    entran por las ventanas como un ladrón.
  tdx-tdx: Herereafe’ ty rova, mirimatse an-drindriñe, manganike mb’anjomba ao; mitsoropoke
    an-dalan-kede hoe malaso.
  tha-KJV: มันจะกระโดดเข้าในเมือง มันจะวิ่งอยู่บนกำแพงเมือง มันจะปีนเข้าไปในบ้านเรือน
    มันจะเข้าไปทางหน้าต่างเหมือนกับโจร
  por-BR-2018: Irão pela cidade, correrão pela muralha, subirão nas casas, entrarão
    pelas janelas como ladrão.
  deu-ELO: Sie laufen in der Stadt umher, rennen auf die Mauer, steigen in die Häuser;
    durch die Fenster dringen sie ein wie der Dieb.
  eng-WYC-2018: They shall enter into the city, they shall run on the wall; they shall
    ascend on houses, they shall enter as a night thief by windows. (They shall enter
    into the city, they shall run upon the walls; they shall go up on the houses,
    and they shall go in through the windows like a night thief.)
  epo-epo: Ili trakuras la urbon, kuras sur la muregoj, eniras en la domojn, grimpas
    tra la fenestroj, kiel ŝtelisto.
  uig-PIN: Xǝⱨǝrning ⱨǝmmǝ yerigǝ qepixidu; Sepil üstidǝ yügürüp yüridu; Ɵylǝrgǝ yamixip
    qiⱪidu; Derizilǝrdin oƣridǝk kiridu.
  beo-beo: 'Ilia da moilai bai bagadema gegemusa: hehenasa. Ilia hehenaia asili gagoiba:le
    heda:le, ilia diasua doaga:le fo misa:ne agenesi hamoi amo ganodini wamolasu ilia
    wamolamusa: heda:be agoane heda:sa.'
  tpi-OTNT: Ol i ran i go long ol taun, na ol i kalapim banis na i go daun insait
    long taun. Na ol i go antap long ol haus, na i go insait long ol windo olsem ol
    stilman.
  hau-SA: Sukan ruga cikin birni, suna gudu a kan katanga. Sukan hau gidaje, sukan
    shiga ta tagogi kamar ɓarayi.
  uig-LAT: Sheherning hemme yérige chépishidu; Sépil üstide yügürüp yüridu; Öylerge
    yamiship chiqidu; Dérizilerdin oghridek kiridu.
  nde-nde: Baya ngesiqubu edolobheni; bagijima besekele umduli. Bayakhwela bangene
    ezindlini; bangena ngamawindi njengamasela.
  ton-ton: Te nau lele fano pe ʻi he kolo; te nau lele ʻi he fukahi ʻā, te nau kaka
    ki he tuʻa fale; te nau hū ʻi he ngaahi matapā sioʻata, hangē ko e kaihaʻa.
  ces-1613: Po městě těkati budou, po zdech běhati, na domy vstupovati, a okny polezou
    jako zloděj.
  eng-WMB: They rush on the city. They run on the wall. They climb up into the houses.
    They enter in at the windows like thieves.
  tam-TCV: அவை நகரத்தை நோக்கி விரைகின்றன; மதில்கள்மேல் ஓடுகின்றன. வீடுகளுக்குள் ஏறுகின்றன;
    அவை திருடர்களைப்போல் ஜன்னல் வழியே நுழைகின்றன.
  ceb-ULB: Nagdali sila ngadto sa siyudad, nanagan sila padulong sa paril, nanaka
    sila sa kabalayan, ug nanglusot sila sa mga bintana sama sa mga kawatan.
  pol-UBG: Po mieście będą chodzić, po murze będą biegać, wdrapią się na domy i wejdą
    oknami jak złodziej.
  agr-agr: '@see-verse:JOL.002.008'
  kyc-kyc: Dopa pyuo aimbu dupwa taone andake dokona pyalana makando pao kana kame
    dupwana pulyapala yalala pao anda dupwana pulyuo papala waa nenge wambu dopale
    ingyapala windowa kata dupwana kolo parami.
  urd-GVU: اور شہر پر جھپٹا مار کر فصیل پر چھلانگ لگاتے ہیں، گھروں کی دیواروں پر چڑھ
    کر چور کی طرح کھڑکیوں میں سے گھس آتے ہیں۔
  eng-OEBCW: They scour the city, they run on the wall. They climb up into the houses.
    Like a thief they enter the windows.
  deu-1912: Sie werden in der Stadt umherrennen, auf der Mauer laufen und in die Häuser
    steigen und wie ein Dieb durch die Fenster hineinkommen.
  kan-2017: ಪಟ್ಟಣದಲ್ಲೆಲ್ಲಾ ತ್ವರೆಪಡುತ್ತವೆ, ಗೋಡೆಯ ಮೇಲೆ ಓಡಾಡುತ್ತವೆ, ಮನೆಗಳನ್ನು ಹತ್ತುತ್ತವೆ,
    ಕಿಟಕಿಗಳಿಂದ ಕಳ್ಳರಂತೆ ಪ್ರವೇಶಿಸುತ್ತವೆ.
  yap-yap: Bay rabad ni yad ba machreg ngarbad ra po’gad ngalan binaw; miyad yib u
    daken e yoror nga baraba’; miyad gararaw nga daken e naun, miyad yan u winda nga
    naun ni bod rogon e moro’ro’.
  hlt-MCSB: Khopuei kah vongtung soah khaw cu uh tih yong uh. Im lamkhaw bangbuet
    lamloh yoeng uh tih hlanghuen bangla kun uh.
  mdy-ETH: ዔያታ ካታሞ ጌሊ ዓርቃኔ፤ ካታሞኮ ዙሎ ዲርቆና ኬኤሎ ዲፆ ዑፃ ጳሽካኔ፤ ጱሊ ጱሊ ማኣሮ ዑፆዋ ኬስካኔ፤ ዓዳ ዉሲጉዲ
    ማኣሮኮ ፑልቶ ካሮና ጋሮ ጌላኔ።
  twi-ASANTE: Wɔto hyɛ kuropɔn no so wɔtu mmirika fa afasuo no so wɔforo kɔ afie mu,
    wɔfa mpoma mu te sɛ akorɔmfoɔ.
  eng-WEBU: They rush on the city. They run on the wall. They climb up into the houses.
    They enter in at the windows like thieves.
  wal-wal: Eti katamaa eesuwan woraajjoosona; dirssaa gimbbiyaa bollankka woxxoosona.
    Eti keettaa bollikka kiyoosona; qassi kaisodan, maskkootiyaara geloosona.
  spa-PDDPT: Asaltan la ciudad, escalan el muro, suben a las casas, y como ladrones,
    penetran por las ventanas.
  gun-gun: Oje'oi pojava 'rã tetã re opu'ã vy. Onha 'rã kora áry rupi, ojeupi 'rã
    oo ikuai va'e oipe'axe vy, imonda va'e rami 'rã oike janela rupi.
  agu-BL: Chin list nin e' sbne' tan cambaje'n e'chk tnum, na chocopon pok' tul. Nin
    chijepon tibaj e'chk tapij. Nin ẍchixonk wi'ak ca'l, nin chocpon tulak, na cho'n
    chocpon tulak e'chk wentanu' chi na ban jun alk'om.
  ilo-ULB: Sipapardasda a mangraut iti siudad, tumarayda kadagiti pader, kumalay-atda
    kadagiti babbalay, ket sumrekda kadagiti tawa a kasla kadagiti agtatakaw.
  kpg-kpg: Digaula e llele gi di waahale, e lellele i hongo nia abaaba di waahale,
    e kaga gi hongo nia hale, ge e ulu gi lodo nia bontai lligi gadoo be nia gau gaiaa.
  uig-ARA: شەھەرنىڭ ھەممە يېرىگە چېپىشىدۇ؛ سېپىل ئۈستىدە يۈگۈرۈپ يۈرىدۇ؛ ئۆيلەرگە
    يامىشىپ چىقىدۇ؛ دېرىزىلەردىن ئوغرىدەك كىرىدۇ.
  sus-sus: E dinma nɛ taa ra, e e gima nɛ tɛtɛ fari. E tema nɛ banxie fari, e so wundɛrie
    ra alɔ muɲɛtie.
  pon-2006: Re kin tangowehng ni kahnimwo; re kin tang pohn kehl kan; re kin doudahng
    nan ihmw kan, oh pwedilong nan wenihmwtok kan duwehte sounpirap akan.
  jae-jae: Ac sebo sêpi malac sêja sêlêti sêpi tuŋbôm to sêpi andu sêja sêsô katam
    sauŋ amboac geŋgeŋtêna.
  ksd-ksd: Dia pil taun ra pia na pal; dia vutvut ta ra ul a liplip na vat; dia ko
    rikai ta ra lavur palpal; dia koa ruk ta ra umana mata na kalangar da ra tena
    nilong.
  tur-YTC: Kente hücum ediyorlar. Sur üzerinde koşuyorlar. Evlerin içine tırmanıyorlar.
    Hırsızlar gibi pencerelerden giriyorlar.
  grc-BRENT: Τῆς πόλεως ἐπιλήψονται, καὶ ἐπὶ τῶν τειχέων δραμοῦνται, καὶ ἐπὶ ταῖς
    οἰκίαις ἀναβήσονται, καὶ διὰ θυρίδων εἰσελεύσονται ὡς κλέπται.
  ind-AYT: Mereka menyerbu ke dalam kota, mereka berlari ke atas tembok. Mereka memanjat
    ke atas rumah-rumah, mereka masuk melalui jendela-jendela seperti pencuri.
  nya-nya: Amakhamukira mu mzinda, amathamanga mʼmbali mwa khoma. Amakwera nyumba
    ndi kulowamo; amalowera pa zenera ngati mbala.
  hrv-hrv: Na grad navaljuju, na zidine skaču, penju se na kuće i kroz okna ulaze
    poput lupeža.
  mps-mps: Augwali te taun dabeba udada pelama, tama augwa te obo banis bolama, te
    u badu aiya dulubao. Tama augwali te be dabeba holama, tama te be pola sali dedage
    windodu te nai wi sabo bidi tiwai elama, te be tomoba pabo dao.
  tpi-tpi: Ol i ran i go long ol taun, na ol i kalapim banis na i go daun insait long
    taun. Na ol i go antap long ol haus, na i go insait long ol windo olsem ol stilman.
  dan-1931: stormer Muren i Løb; i Husene trænger de ind, gennem Vinduer kommer de
    som Tyve.
  vie-OVCB: Chúng tràn ngập cả thành phố và chạy dọc theo tường lũy. Chúng đột nhập
    vào nhà, trèo lên như kẻ trộm trèo qua cửa sổ.
  guj-2017: તેઓ નગરમાં ઉમટ્યા છે. તેઓ દીવાલો પર દોડે છે. તેઓ ઘરોની અંદર પેસી જાય છે.
    અને ચોરની જેમ અંદર બારીઓમાં થઈને પ્રવેશે છે.
  pon-2006A: Re kin tangowehng ni kahnimwo; re kin tang pohn kehl kan; re kin doudahng
    nan ihmw kan, oh pwedilong nan wenihmwtok kan duwehte sounpirap akan.
  por-BRBSL: Eles correm para a cidade. Eles correm sobre a parede. Eles sobem para
    dentro das casas. Eles entram pelas janelas como ladrões.
  eng-OEBUS: They scour the city, they run on the wall. They climb up into the houses.
    Like a thief they enter the windows.
  cth-cth: Kho thung avoivanglah yawng awh vaiteh kho rapannaw tapuet awh vaiteh,
    lemphu luen awh vaiteh tamru patetlah hlalangaw dawk hoi a kâen awh han.
  twi-twi: Wɔtow hyɛ kuropɔn no so wotu mmirika fa afasu no so wɔforo kɔ afi mu, wɔfa
    mfɛnsere mu te sɛ akorɔmfo.
  hlt-hlt: Khopuei kah vongtung soah khaw cu uh tih yong uh. Im lamkhaw bangbuet lamloh
    yoeng uh tih hlanghuen bangla kun uh.
  tbz-SIM: Bɛ̀ ɔ̃ɔ̃ munnɛ́mu kɛ́do dihɛì, kɛ séí iduotí kɛ dekù sicɛ̃́ĩ, kɛ tɑɑ̀ sibòo
    bɛyóóbɛ̀ kɔ̃mɛ,
  msy-2020: Me ivemara nguibar ekiabar zui. Me dɨvazir gavgavibar ghuavanaga ghuaghira
    nguibar ekiabar aven zui. Egha dɨpenibar bɨribar ghuavanaga winduabar aven ghuaghiri,
    mati okɨmakɨar gumaziba.
  dop-dop: Pǝ tiiki ɩcɑtɛ tɔɔ kɛ́ nɑ pǝ́ seeki koloosi tɔɔ. Pǝ kpɑɑkɩ kutuluŋ tɔɔ
    nɑ pǝ́ sʋʋkǝnɑ pǝtolee ɩsɩɩ ŋmɩɩlɑɑ.
  azb-azb: Şəhərə doğru qaçışır, Divarlardan atlanıb evlərə soxulurlar, Quldur kimi
    pəncərələrdən girirlər.
  eng-DBY: They spread themselves over the city; they run upon the wall; they climb
    up into the houses; they enter in by the windows like a thief.
  hin-2017: वे नगर में इधर-उधर दौड़ते, और शहरपनाह पर चढ़ते हैं; वे घरों में ऐसे घुसते
    हैं जैसे चोर खिड़कियों से घुसते हैं।
  wol-KYG: Dëkk bi lañuy song, ci kaw tata ji lañuy dukkate, ci kaw kër yi lañuy yéeg
    it, te ci palanteer yi lañuy jaare dugg niy sàcc.
  eng-YLT: In the city they run to and fro, On the wall they run, Into houses they
    go up by the windows, They go in as a thief.
  eng-WYC-2017: They shall enter into the city, they shall run on the wall; they shall
    ascend on houses, they shall enter as a night thief by windows.
  eng-WMBB: They rush on the city. They run on the wall. They climb up into the houses.
    They enter in at the windows like thieves.
  urd-GVH: और शहर पर झपट्टा मारकर फ़सील पर छलाँग लगाते हैं, घरों की दीवारों पर चढ़कर
    चोर की तरह खिड़कियों में से घुस आते हैं।
  rug-rug: Bebeno la ia rini sa vasileana nomana; haqala holani rini sari na goba;
    haele sagei rini sari na vetu meke lopoto nuquri rini sari na vuida guana tie
    hikohiko.
  gaz-gaz: Isaan magaalaa keessa asii fi achi fiigu; dallaa irra fiigu. Isaan mana
    yaabbatu; akkuma hattuus foddaadhaan ol seenu.
  fra-LSG: Ils se répandent dans la ville, Courent sur les murailles, Montent sur
    les maisons, Entrent par les fenêtres comme un voleur.
  gnn-gnn: Yo, bitjanna walala yurru ŋunhi yulŋunydja gumurrmirrina wapthundja yukurra
    ŋunhiwalayinydja wäŋalilinydja; waṉḏirri walala yurru ŋunhi ḻiw'marama ŋuliwitjan
    ḻoḻukurru wal'ŋu, bala ŋal'‐ŋalyunna ŋunhiwala buṉbulilinydja malaŋulili, ga dhaḻakarrkurru
    djuḏupthunna‐wala yurru yana walala, ga dhurrwarakurru.
  yal-yal: E na bɔxɔn taan ma, e e gi yinna ma, e tema banxine ma, e so banxin foye
    sodene ra alo muɲadene.
  haw-1868: E hele lakou i o i o ma ke kulanakauhale, E holo lakou maluna o ka papohaku;
    E pii lakou maluna a na hale; E komo lakou ma na pukamakani me he aihue la.
  arb-NAV: يَنْقَضُّونَ عَلَى الْمَدِينَةِ وَيَتَوَاثَبُونَ فَوْقَ الأَسْوَارِ، يَتَسَلَّقُونَ
    الْبُيُوتَ وَيَتَسَلَّلُونَ مِنَ الْكُوَى كَاللِّصِّ.
  ewe-ewe: Wo katã lũ ɖe du la dzi; woflɔ gli la zɔ etame hege ɖe aƒewo kple xɔwo
    me abe ale si fiafitɔ toa fesre nue ene.
  eng-LEE: Into the city they hasten forward; on the wall they run; into the houses
    they climb up; through the windows they make their entrance like a thief.
  asm-FB: সিহঁতে নগৰত ভ্ৰমি ফুৰে, গড়ৰ ওপৰত লৰ মাৰে, উঠি ঘৰৰ ভিতৰত সোমায়, আৰু চোৰৰ
    দৰে খিড়িকিয়েদি সোমায়।
  sus-A: عٍ دِنمَ نّ تَا رَ، عٍ عٍ فِمَ نّ تّتّ قَرِ. عٍ تٍمَ نّ بَنشِيٍ قَرِ، عٍ
    سٌ وُندّرِيٍ رَ عَلْ مُحّتِيٍ.
  fra-SBL: Ils se précipitent sur la ville. Ils courent sur le mur. Ils montent dans
    les maisons. Ils entrent par les fenêtres comme des voleurs.
  hbo-hbo: בָּעִ֣יר יָשֹׁ֗קּוּ בַּֽחֹומָה֙ יְרֻצ֔וּן בַּבָּתִּ֖ים יַעֲל֑וּ בְּעַ֧ד
    הַחַלֹּונִ֛ים יָבֹ֖אוּ כַּגַּנָּֽב׃
  shp-NTPO: Jaton jema bichinaxa makan chiké maxkaten ishtokanai, xobo pekatenbora
    nékanai, ja yometso ikai keskatira xobo ventananbaonbi weíkanai.
  piu-2006: '@see-verse:JOL.002.008'
  kik-kik: Iguthũkagĩra itũũra inene, igatengʼerera rũthingo-inĩ. Ikahaica, igatoonya
    nyũmba, igatoonyera ndirica ta aici.
  fra-NCL: Ils se répandent dans la ville, ils courent sur le mur, ils montent dans
    les maisons ; ils entrent par les fenêtres, comme le voleur.
  cek-AK: Nihcae loe vangpui thungah ahnuk ahma cawn o tih, nihcae loe tapang nuiah
    cawn o tih; nihcae loe im nuiah daw o tahang ueloe, kamqu baktiah thokbuem hoiah
    akun o tih.
  cuk-cuk: We-dulemar neggweburgi sabsur ubononimaloed, galumar-matusulid-mamaid-birgi
    abarmakdimaloed. Negmargi nakwe-nakwe imaknonimaloed, dule-atursamaladyobi, yawagak-seniganaba
    dognonimaloed.
  uig-CYR: Шәһәрниң һәммә йеригә чепишиду; Сепил үстидә жүгүрүп жүриду; Өйләргә ямишип
    чиқиду; Деризиләрдин оғридәк кириду.
  tel-2017: పట్టణంలో చొరబడుతున్నాయి. గోడల మీద పరుగెడుతూ దొంగల్లాగా కిటికీల గుండా ఇళ్ళల్లోకి
    వస్తున్నాయి.
  hat-BSA: Yo kouri sou vil la. Yo kouri sou miray la. Yo antre nan kay yo; nan fenèt
    yo antre kon vòlè.
  kos-kos: Elos yuyak nu in siti uh; Elos fanukya pot uh; Elos fanyak nu fin lohm
    uh Ac utyak ke winto uh oana mwet pisrapasr uh.
  hbo-WLC: בָּעִ֣יר יָשֹׁ֗קּוּ בַּֽחוֹמָה֙ יְרֻצ֔וּן בַּבָּתִּ֖ים יַעֲל֑וּ בְּעַ֧ד
    הַחַלּוֹנִ֛ים יָבֹ֖אוּ כַּגַּנָּֽב׃
  ibo-ibo: Ha na-enukwasị obodo, na-agbagharị nʼelu mgbidi, na-arịgo, na-abakwa nʼime
    ụlọ; na-abanye dịka ndị ohi site na oghereikuku niile.
  ory-ory: ସେମାନେ ନଗର ଉପରେ କୁଦନ୍ତି; ସେମାନେ ନଗରର ପ୍ରାଚୀର ଉପରେ ଦୌଡ଼ନ୍ତି; ସେମାନେ ଗୃହ
    ଉପରେ ଚଢ଼ନ୍ତି; ସେମାନେ ଚୋର ପରି ଝରକା ବାଟେ ପ୍ରବେଶ କରନ୍ତି।
  chk-chk: Ra mweteta won ewe telinimw, ra sä won ekewe tit o tötä won ekewe imw,
    ra pwal tolong lon ekewe asammwacho usun chök chon solä.
  rop-rop: Dei ran langa det taun, en dei galimap ontop langa det wol, en dei gowin
    langa ola haus thru langa ola windo jis laik ola stilinbala gowin.
  ukr-1871: Ввихаються по містї, вилїзають на мури, на доми, вломлюються в вікна,
    мов ті розбишаки.
  deu-1951: Sie laufen in die Stadt, rennen auf der Mauer, erklimmen die Häuser, steigen
    wie Diebe zum Fenster hinein.
  eng-JPS: They leap upon the city, they run upon the wall, they climb up into the
    houses; they enter in at the windows like a thief.
  srp-1865: Po gradu æe hoditi, po zidovima æe trèati, u kuæe æe se peti, ulaziæe
    kroz prozore kao lupež.
  lug-lug: Zifubutuka ne zigwira ekibuga. Zikiwalampa ne zibuna bbugwe waakyo. Zirinnya
    amayumba ne ziyingirira mu madirisa ng’ababbi bwe bakola.
  heb-heb: בעיר ישקו בחומה ירצון בבתים יעלו בעד החלונים יבאו כגנב׃
  ben-IRV: তারা শহরের উপরে ঝাঁপিয়ে পড়ে, দেয়ালের উপরে দৌড়ায়; তারা ঘরগুলিতে বেয়ে
    ওঠে যায় এবং চোরের মত জানলা দিয়ে প্রবেশ করে৷
  pan-pan: ਉਹ ਸ਼ਹਿਰ ਉੱਤੇ ਟੁੱਟ ਪੈਂਦੇ ਹਨ, ਉਹ ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ ਦੌੜਦੇ ਹਨ, ਉਹ ਚੋਰਾਂ ਵਾਂਗੂੰ
    ਖਿੜਕੀਆਂ ਰਾਹੀਂ ਘਰਾਂ ਵਿੱਚ ਵੜ ਜਾਂਦੇ ਹਨ!
  mya-JVB: မြို့ ထဲမှာတလည်လည် ပြေး လျက်၊ မြို့ရိုး ကို ကျော် လျက်၊ အိမ် ပေါ် သို့
    တက် လျက်၊ သူခိုး ကဲ့သို့ ပြတင်းပေါက် ထဲသို့ ဝင် လျက်ရှိကြလိမ့်မည်။
  hmo-hmo: Hanua ena latanai idia roho lao noho. Hanua ena magu idia heau hanaia noho.
    Ruma ena haba dekenai idia daekau lao, bona uindo dekenai idia vareai, henaoa
    taudia edia kara bamona.
  urd-urd: वो शहर में कूद पड़ते, और दीवारों और घरों पर चढ़कर चोरों की तरह खिड़कियों
    से घुस जाते हैं।
  rus-SYN: Бегают по городу, поднимаются на стены, влезают на дома, входят в окна,
    как вор.
  bqc-SIM: Aalɛ si wɛ̃́lɛ guu, aalɛ bàalɛ bĩ́i musu, aalɛ dɛdɛ kpɛ́ↄwa, aalɛ gɛ̃
    fɛnɛntiↄ guu lán kpã́iↄwa.
  tcz-CHONGTHU: Khopi jengjong atomchah sohkeijun, paldung jousea avahcheh sohkeijun,
    insung jousea alutsohkeijun, gucha bangin kotneo ho a alutun ahi.
  mar-mar: ते नगरातून धावत फिरतात. ते तटावर धावतात. ते चढून घरात शिरतात. चोराप्रमाणे
    ते खिडक्यांतून आत जातात.
  qub-qub: Siudäman yaycucaycärin. Perga janancunapapis cörricachan. Wasicunamanpis
    wichacarcärin. Bentänacunapapis suwacunanöraj yagacaycärin.
  bqp-bqp: Yi rɑ wuu wukiriwɑ yi n gbɑ̃rɑru kɑ yɛnusu gɑsirimɔ, kpɑ yi n dumɔ fɛnɛntibɑn
    di nge gbɛnɔbu.
  hat-hat: Yo pran lavil la pou yo. Yo kouri moute sou miray yo. Yo moute anwo kay
    yo, yo pase antre nan fennèt yo tankou vòlò.
  eng-BSB: They storm the city; they run along the wall; they climb into houses, entering
    through windows like thieves.
  eng-WEBPB: They rush on the city. They run on the wall. They climb up into the houses.
    They enter in at the windows like thieves.
  kbq-kbq: Ana nehu'za ana kenumo'za ran kuma'ma me'nerega zamagare'za vu'za, kegina
    agofetu mareri'naze. Ana nehu'za maka nontmimpina mareneri'za, musufama nesazaza
    hu'za zahoma eri kampinti'ene nompina umareri'naze.
  nhe-BL: Ajsiquij ipan altepetl, huan tlejcoquij ipan tepamitl huan calaquise ipan
    caltini. Quena, calaquise ipan ventanas queja calaqui se tlaxtejquetl.
  gub-BL: Uzàmàtyry'ym tawhu pe har wà wà. Uzeupir pàrirogaw rehe wà. Wixe ukenaw
    rupi ma'e rehe imunar ma'e ài wà.
  eng-DRA: 'They shall enter into the city: they shall run upon the wall, they shall
    climb up the houses, they shall come in at the windows as a thief.'
