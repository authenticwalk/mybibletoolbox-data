verse: JOL.002.007
translations:
  mal-C: അവർ യുദ്ധവീരന്മാരെപ്പോലെ നീങ്ങുന്നു; പടയാളികളെപ്പോലെ മതിൽ കയറുന്നു. അവർ അണിതെറ്റാതെ
    നിരയായി നീങ്ങുന്നു.
  deu-TKW: Wie Helden laufen sie, wie geübte Krieger ersteigen sie die Mauern; Mann
    für Mann zieht jeder seinen Weg und keiner kreuzt die Bahn des andern.
  lin-lin: Bakimaka lokola bilombe, bapumbwaka bamir lokola basoda ya mpiko, batambolaka
    nzela moko, batengamaka te.
  eng-LSV: They run as mighty ones, || As men of war they go up a wall, || And they
    each go in his own ways, || And they do not change their paths.
  eng-GNV: They shall runne like strong men, and goe vp to the wall like men of warre,
    and euery man shall goe forward in his wayes, and they shall not stay in their
    paths.
  eng-WEBSTER: 'They shall run like mighty men; they shall climb the wall like men
    of war; and they shall march every one on his ways, and they shall not break their
    ranks:'
  nhw-BL: Nopa miyaqui chapolime motlalojtihualase quen tlacame catli mooquichmatij
    huan amo majmahuij. Tlejcose ipan tepamitl ipan altepeme quen soldados catli momachtijtoque
    tlahuilanase. Sese inijuanti quimati iojhui huan huala xitlahuac.
  swh-ONEN: Wanashambulia kama wapiganaji wa vita; wanapanda kuta kama askari. Wote
    wanatembea katika safu, hawapotoshi safu zao.
  bba-bba: Yi rɑ tii yɔ̃suwɑ nɡe tɑbu durɔbu, yi n ɡbɑ̃rɑru ɡɑsirimɔ, yen bɑɑyere
    yɑ n yen swɑɑ swĩi. Yi ku rɑ ɡɑm ɡɛre.
  eng-KJVCPB: 'They shall run like mighty men; they shall climb the wall like men
    of war; And they shall march every one on his ways, And they shall not break their
    ranks:'
  luo-luo: Gibiro ka giger ka jokedo; gilwenyo ohinga ka jolweny. Gipangore wangʼ
    achiel ka gichanore, ma ok gilok yorgi.
  meu-meu: Tuari taudia na heheto e heaumu, tuari taudia na heheto maḡu e dada daemu.
    Ta ta ena dala ena dala ai e rakamu, edia dala amo asie raka sirimu.
  npi-ULB: शक्तिशाली लडाकुहरूझैं तिनीहरू दौडन्‍छन्, सेनाहरूझैं तिनीहरू पर्खालहरूमा
    चढ्‍छन्, तिनीहरू हरेक व्‍यक्‍ति पङ्तिवद्ध भएर हिंड्‍छन्, र आफ्नो पङ्तिलाई बिगार्दैनन्
    ।
  yor-yor: Wọn yóò sáré bi àwọn alágbára; wọn yóò gùn odi bí ọkùnrin ológun; olúkúlùkù
    wọn yóò sì rìn lọ ní ọ̀nà rẹ̀, wọn kì yóò sì yà kúrò ni ọ̀nà wọn.
  pes-OPCB: آنها همچون جنگاوران حمله می‌کنند، و مانند سربازان از حصارها بالا می‌روند.
    در صفوف منظم حرکت می‌کنند
  tgl-ULB: Tumatakbo sila na gaya ng malalakas na mandirigma at inaakyat nila ang
    mga pader na gaya ng mga kawal; nagmamartsa sila, ang bawat isa sa kani-kaniyang
    hakbang at hindi sila humihiwalay sa kanilang mga hanay.
  hui-hui: Pagaya ale biaruni abale ibalu ami agalime biagadagua tanonaga pabe karunaga
    iraga iraga bialu ka. Iralu mendehayagi dalialu puwa ami agalime tidu yalu piagadagua
    tidu yalu mandagi duguni pialu howa maru putara halu nape mandagi duguniore pialu
    ka.
  mya-mya: ကျိုင်း​ကောင်​တို့​သည်​စစ်​သူ​ရဲ​များ​သ​ဖွယ် တိုက်​ခိုက်​ကြ​၏။ စစ်​သည်​တပ်​သား​များ​သ​ဖွယ်​မြို့​ရိုး​များ​ကို
    တက်​ကြ​၏။ သူ​တို့​အား​လုံး​ပင်​ရှေ့​သို့​တည့်​မတ်​စွာ ချီ​တက်​လျက်​နေ​ကြ​၏။ မိ​မိ​တို့​၏​လမ်း​ကို​မ​ပြောင်း​မ​လွှဲ​ကြ။
  bod-N: དེ་དག་ནི་དཔའ་བོ་ལྟར་རྒྱུག་ཅིང་། དམག་མི་བཞིན་དུ་མཁར་ལ་འཛེགས་ཏེ། རེ་རེ་རང་གི་ལམ་ལ་ཞུགས་ནས་གྲལ་མི་འཆོལ།
  wsk-wsk: Nuna kager kari aora aora iwita, kar kalel biya ta wore am kuali kapasan;
    nuna kager nongoma tusan ale arerem la namasan, ale nunumi nomoke ko me kapasan.
  sna-sna: Dzinorwisa samauto; dzinokwira madziro savarwi. Dzinofamba dzakateverana
    dzisingatsauki padzakananga napo.
  spa-BLM: Corren como hombres poderosos. Escalan el muro como guerreros. Cada uno
    de ellos marcha en su línea, y no se desvían del camino.
  cac-cac: Icha eb' soldado te jelan d'a oval, b'en̈ej yec' lemnaj eb' d'a yib'an̈tac
    muro, tojol tz'aj sb'at eb' d'a eb' ajc'ool, max elcanlaj eb' d'a titac b'e, icha
    val chi' noc'.
  swh-ULB: Wanakimbia kama wapiganaji wenye nguvu; wanapanda kuta kama askari; wanasonga,
    kila mmoja kwa hatua, na hawavunji safu zao.
  bel-bel: Як змагары бягуць яны і як адважныя воіны залазяць на сьцяну, і кожны ідзе
    сваёю дарогаю і ня зьбіваецца са шляхоў сваіх.
  deu-ELBBK: Sie rennen wie Helden, wie Kriegsleute ersteigen sie die Mauer; und sie
    ziehen jeder auf seinem Weg, und ihre Pfade wechseln sie nicht.
  mbb-OT: Ed-etaki sikandan he ebpemenahik diyà te menge verengbeng iring te menge
    sundaru. Edtandang sikandan is edhipanew ne kenè dan en ebpenuweysuwey ziyà te
    ibayà. Kenà sikandan ebpelislisiǥà; ne kenè dan idtetepi-an is menge ǥumaan he
    idsinuǥung kandan.
  mal-2015: അവർ വീരന്മാരെപ്പോലെ ഓടുന്നു; യോദ്ധാക്കളെപ്പോലെ മതിൽ കയറുന്നു; അവർ പാത
    വിട്ടുമാറാതെ താന്താന്റെ വഴിയിൽ നടക്കുന്നു.
  rmc-rmc: Denašen sar o maribnaskre murša, džan upre pro hradbi sar o slugaďa; savore
    pochodinen andro šori, na visaren pes peskre dromestar.
  pes-OPV: مثل جباران می‌دوند، مثل مردان جنگی بر حصارهابرمی آیند و هر کدام به راه
    خود می‌آیند وطریقهای خود را تبدیل نمی کنند.
  ron-1924: Аляргэ ка ниште рэзбойничь, се суе пе зидурь ка ниште рэзбойничь, фиекаре
    ышь веде де друмул луй ши ну се абате дин кэраря луй.
  ben-OBCV: তারা বীর যোদ্ধাদের মতো দৌড়ায়, সৈন্যদের মতো তারা প্রাচীর পরিমাপ করে।
    তারা সুশৃঙ্খলভাবে সমরাভিযান করে, কেউই তার স্থান থেকে বিচ্যুত হয় না।
  som-som: Iyagu waxay hore ugu ordayaan sida rag xoog badan, oo waxay derbiga u fuulayaan
    sida rag dagaalyahan ah, oo midkood waluba halkiisuu marayaa, oo kala leexan maayaan.
  lat-VUC: 'Sicut fortes current; quasi viri bellatores ascendent murum: viri in viis
    suis gradientur, et non declinabunt a semitis suis.'
  eng-ASVBT: They run like mighty men; they climb the wall like men of war; and they
    march every one on his ways, and they break not their ranks.
  ita-1885: Correranno come uomini prodi, saliranno sopra le mura come uomini di guerra;
    e cammineranno ciascuno nell'ordine suo, e non torceranno i lor sentieri.
  eng-LXXUP: 'As warriors shall they run, and as men of war shall they mount on the
    walls; and each shall move in his right path, and they shall not turn aside from
    their tracks:'
  eng-ULB: They run like mighty warriors; they climb the walls like soldiers; they
    march, every one in step, and do not break their ranks.
  spa-VBL: Ellos atacan como guerreros poderosos, y escalan muros como soldados. Todos
    marchan como si fueran uno, sin romper la fila.
  fra-_FOB: Ils courent comme des hommes vaillants; ils montent sur la muraille comme
    des gens de guerre; ils marchent chacun en son rang, et ne s'écartent point de
    leur route.
  mal-mal: അവർ വീരന്മാരെപ്പോലെ ഓടുന്നു; യോദ്ധാക്കളെപ്പോലെ മതിൽ കയറുന്നു; അവർ പാത വിട്ടുമാറാതെ
    അവനവന്റെ വഴിയിൽ നടക്കുന്നു.
  urd-GVR: Wuh sūrmāoṅ kī tarah hamlā karte, faujiyoṅ kī tarah dīwāroṅ par chhalāṅg
    lagāte haiṅ. Sab saf bāndh kar āge baṛhte haiṅ, ek bhī muqarrarā rāste se nahīṅ
    haṭtā.
  suz-BL: मेकोपुकी लडाइ पाइबपुकी खोदेंशो पा बारशा, गारो ङोंइसीनीम। मेको का का पा आन
    गाक्‍शो लां मप्रोंइथु, आन लांम गाक्‍नीम।
  eng-NOY: They run like mighty men; They climb the wall like warriors; They march
    every one on his way; They change not their paths.
  ita-1927: Corrono come uomini prodi, dànno la scalata alle mura come gente di guerra;
    ognuno va diritto davanti a sé, e non devìa dal proprio sentiero;
  ckb-ckb: وەک پاڵەوان هێرش دەبەن، وەک جەنگاوەر بە شووراکاندا هەڵدەگەڕێن. هەموویان
    لەسەر یەک هێڵ دەڕۆن و لە ڕێچکەی خۆیان لانادەن.
  eng-BBE: They are running like strong men, they go over the wall like men of war;
    every man goes straight on his way, their lines are not broken.
  kan-OKCV: ಶೂರರ ಹಾಗೆ ಓಡುತ್ತವೆ. ಯುದ್ಧಶಾಲಿಗಳ ಹಾಗೆ ಗೋಡೆ ಏರುತ್ತವೆ. ಅವೆಲ್ಲಾ ಸಾಲಾಗಿ ಮುನ್ನಡೆಯುತ್ತವೆ.
    ತಮ್ಮ ಹಾದಿಗಳನ್ನು ಬದಲು ಮಾಡುವುದಿಲ್ಲ.
  tam-2017: அவைகள் பராக்கிரமசாலிகளைப்போல ஓடும்; போர்வீரர்களைப்போல மதில் ஏறும்; வரிசைகள்
    கலையாமல், ஒவ்வொன்றும் தன் தன் அணியிலே செல்லும்.
  spa-RV-1909: Como valientes correrán, como hombres de guerra subirán la muralla;
    y cada cual irá en sus caminos, y no torcerán sus sendas.
  ron-BTF: Ei vor alerga precum războinicii; vor urca pe zid ca bărbaţii de război;
    şi vor mărşălui fiecare pe căile lui şi nu vor rupe rândurile lor;
  eng-WEBP: They run like mighty men. They climb the wall like warriors. They each
    march in his line, and they don’t swerve off course.
  eng-FBV: They attack like mighty warriors; they scale walls like soldiers. They
    all march as one, never breaking ranks.
  nld-1939: Als krijgshelden stormen ze aan, Beklimmen de muur als oorlogsmannen;
    Recht gaan ze allen vooruit, En maken geen omweg.
  nch-BL: Nopa miyaqui chapolime motalojtihualase quej tacame cati mooquichmatij huan
    amo majmahuij. Tejcose ipan tepamit ipan altepeme quej soldados cati momachtijtoque
    tatehuise. Sese inijuanti quimati iojhui huan huala xitahuac.
  vie-1934: Chúng nó chạy như những người bạo mạnh; trèo các vách thành như những
    lính chiến; mỗi người bước đi trước mặt mình, chẳng hề sai hàng ngũ mình.
  hin-CV: वे योद्धाओं के समान आक्रमण करते हैं; वे सैनिकों की तरह दीवारों पर चढ़ जाते
    हैं. वे सब पंक्तिबद्ध होकर आगे बढ़ते हैं, और वे अपने क्रम से नहीं हटते हैं.
  spa-BES: Corren como hombres fuertes, cruzan el muro como hombres de guerra; cada
    hombre sigue su camino, sus líneas no se rompen.
  tdx-tdx: Manahake o fanalolahio ty filaisa’ iareo, anganiha’ iareo o kijolio hoe
    lahin-defoñe, songa mandrodo amy lala’ey, tsy eo ty mivitsok’ am-pidadaña’e.
  tha-KJV: มันทั้งหลายจะวิ่งเหมือนทหาร และปีนกำแพงเหมือนนักรบ ต่างก็จะเดินไปตามทางของตัว
    มันจะไม่แตกแถวออกไป
  por-BR-2018: Como guerreiros correrão, como homens de guerra subirão a muralha;
    e cada um irá em seus caminhos, e não torcerão suas veredas.
  deu-ELO: Sie rennen wie Helden, wie Kriegsleute ersteigen sie die Mauer; und sie
    ziehen ein jeder auf seinem Wege, und ihre Pfade wechseln sie nicht;
  eng-WYC-2018: As strong men they shall run, as men warriors they shall ascend on
    the wall. (These) Men shall go in their ways, and they shall not bow away from
    their paths. (They shall run like strong men, and like fighting men they shall
    go up on the walls. They shall go straight in their ways, and they shall not turn
    away from their paths.)
  epo-epo: Kiel herooj ili kuras, kiel kuraĝaj batalistoj ili grimpas sur la muregon;
    ĉiu iras sian vojon, ne foreraras de sia vojo.
  uig-PIN: Ular palwanlardǝk yügüridu; Jǝngqilǝrdǝk sepildin artilip ɵtidu; Ⱨǝmmisi
    ɵz aldiƣa ⱪarap yürüx ⱪilidu; Sǝplirini ⱨeq buzmaydu.
  beo-beo: Ilia gegena misi amoha wa:i agoai ba:sa. Ilia dobea salidili heda:i amo
    da gegesu dunu ilia heda:su agoane heda:sa. Ilia mogodigili bulubulusa ahoa amola
    hame sinidigisa.
  tpi-OTNT: Ol dispela grasopa i ran i kam olsem ol man bilong pait, na ol i go antap
    long ol banis bilong taun. Na ol i wokabaut i go stret tasol, olsem ol soldia
    i mas na wokabaut i go. Ol i no tanim i go long narapela hap
  hau-SA: Sukan auka kamar jarumawa; sukan hau katanga kamar sojoji. Kowa yana takawa
    bisa ga tsari, ba mai kaucewa.
  uig-LAT: Ular palwanlardek yügüridu; Jengchilerdek sépildin artilip ötidu; Hemmisi
    öz aldigha qarap yürüsh qilidu; Seplirini héch buzmaydu.
  nde-nde: Bahlasela njengamaqhawe; bakhwele imiduli njengamabutho. Bonke bahamba
    beludwendwe bengaphambuki endleleni yabo.
  ton-ton: 'Te nau lele hangē ko e kau tangata mālohi; te nau kaka ʻi he ʻā, hangē
    ko e kau tangata tau; pea te nau laka taki taha ʻi hono hala, ka ʻe ʻikai ha taha
    te ne veuki ʻae fakaʻotu:'
  ces-1613: Jako rekové poběhnou, jako muži váleční vstoupí na zed, a jeden každý
    cestou svou půjde, aniž se uchýlí z stezek svých.
  eng-WMB: They run like mighty men. They climb the wall like warriors. They each
    march in his line, and they don’t swerve off course.
  tam-TCV: வெட்டுக்கிளிகள் இராணுவவீரரைப்போல் தாவி ஓடுகின்றன; அவை போர் வீரரைப்போல்
    மதில்களில் ஏறுகின்றன. அவை தங்கள் பாதையிலிருந்து விலகாமல் நேராய் அணிவகுத்துச் செல்கின்றன.
  ceb-ULB: Nanagan sila sama sa kusgan nga mga manggugubat; gisaka nila ang mga paril
    sama sa mga sundalo; nagmartsa sila, ang matag usa diha sa ilang gilakwan, ug
    wala mitipas sa ilang mga laray.
  pol-UBG: Pobiegną jak wojownicy, wedrą się na mury jak waleczni wojownicy; każdy
    z nich pójdzie swoją drogą, a nie zboczą ze swoich ścieżek.
  agr-agr: '@see-verse:JOL.002.006'
  kyc-kyc: Nakama yanda pingi akali dopale ingyuo kana rondo dupwana pulyuo yanda
    pimwai pyalana pili lao pyuo pirami. Nakama peparae kata parami dokona kanda kanda
    suku piro karo papala mendasa longapala alowa pyuo ruku raka pyuo paa narami.
    Nakama panya paraminyi dokona bange mende sera ramo dokona karo kaeya napala mee
    yalapala puu pao parami.
  urd-GVU: وہ سورماؤں کی طرح حملہ کرتے، فوجیوں کی طرح دیواروں پر چھلانگ لگاتے ہیں۔
    سب صف باندھ کر آگے بڑھتے ہیں، ایک بھی مقررہ راستے سے نہیں ہٹتا۔
  eng-OEBCW: Like mighty men they run, like warriors they mount up a wall, they march
    each by himself, they break not their ranks,
  deu-1912: Sie werden laufen wie die Riesen und die Mauern ersteigen wie die Krieger;
    ein jeglicher wird stracks vor sich daherziehen und sich nicht säumen.
  kan-2017: ಅವು ಶೂರರಂತೆ ಓಡಾಡುತ್ತವೆ; ಯೋಧರ ಹಾಗೆ ಗೋಡೆ ಏರುತ್ತವೆ;
  yap-yap: Yad ra cham ni bod girdi’en e mael; ma yad ra gararaw nga daken e yoror
    ni bod e salthaw. Yad gubin ni bay ranod u puluwrad nga m’on ndab ra thiliyeged
    e gin yad be sor ngay,
  hlt-MCSB: Hlangrhalh bangla yong uh tih caemtloek hlang bangla vongtung dongah luei
    uh. Te vaengah hlang te amah longpuei ah pongpa uh tih a caehlong te ken uh pawh.
  mdy-ETH: ዔያታ ዖልዚ ዓሲጉዲ ዔርቲባኣንቴ ዖልዚ ቡላኔ፤ ዖላ ዓሶጉዲያኣ ኬኤሎ ዲሮ ዑፆ ጊዓንዳኔ፤ ቢያሢ ዔያታ ዓርቄ ጎይፆ
    ዻቡዋዖ ዓኣዻ ካሮማና ጎዓንዳኔ።
  twi-ASANTE: Wɔko kɔ wɔn anim te sɛ akofoɔ; wɔforo afasuo te sɛ asraafoɔ na wɔn nyinaa
    kɔ wɔn anim tee, na wɔmmane benkum anaa nifa.
  eng-WEBU: They run like mighty men. They climb the wall like warriors. They each
    march in his line, and they don’t swerve off course.
  wal-wal: Eti wolqqaama asatudan woxxoosona; olanchchatudan dirssaa gimbbiyaakka
    gi77oosona. Eti ubbaikka maaran salppoosona; bantta salppiyaappe gaxi kiyokkona.
  spa-PDDPT: Corren cual valientes, escalan el muro como guerreros, cada cual marcha
    en su fila y no abandona su rumbo.
  gun-gun: Ha'e kuery ma ipy'a guaxukueve rami 'rã onha. Avakue joguero'aa py ikuai
    va'e rami 'rã ojeupi tetã ikuai va'e kora áry. Peteĩ-teĩ oje'oi 'rã guape rupi
    ae, hyxy jogueravya gui ndojepe'ai 'rã.
  agu-BL: Na yi e' sanlara'tz, chin cham nin e' sbne' tan oyintzi'. Nin wi'nin na
    ẍcho'jkelk, nin ba'n na chijepon wi'ak e'chk tapij. Sbejnin na chiben tan oyintzi'
    na qui na chixob tetz alchok.
  ilo-ULB: Ti panagtarayda ket kasla iti nabileg a mannakigubat; kumalay-atda kadagiti
    pader a kasla kadagiti soldado; agmarmartsada, aggigiddan ti addangda, ken naurnos
    dagiti linyada.
  kpg-kpg: Digaula e heebagi be nia gau dauwa, e gakaga di gili nia abaaba gadoo be
    nia gau dauwa. Digaula huogodoo e hula haga huudonu, hagalee hula gee.
  uig-ARA: ئۇلار پالۋانلاردەك يۈگۈرىدۇ؛ جەڭچىلەردەك سېپىلدىن ئارتىلىپ ئۆتىدۇ؛ ھەممىسى
    ئۆز ئالدىغا قاراپ يۈرۈش قىلىدۇ؛ سەپلىرىنى ھېچ بۇزمايدۇ.
  sus-sus: E e gima nɛ alɔ ɲalamae, e tema taa tɛtɛ ma alɔ korogbae. Kankan siga a
    xa kira ra, e mu e bama kira ma feo.
  pon-2006: Re kin pei duwehte sounpei kan; re kin doudahng pohn kehl kan duwehte
    sounpei kan. Irail koaros kin inenweite, oh sohte wekidekla ekis wasa tohrohr
  jae-jae: Êsêac sebo sêsa amboac siŋsêlêc jasêpi tuŋbôm amboac kwalam laŋgwa siŋŋa.
    Ac sêwê têdaguc tauŋ sêsa nêŋ intêna ma teŋ geo sic aŋga nê walaŋ atom.
  ksd-ksd: Dia vutvut da ra umana lebe, dia ko rikai ta ra liplip na vat da ra tarai
    na vinarubu; dia vana tikatikai ta kana nga, ma pa dia vapurpuruan ra nga i diat.
  tur-YTC: Yiğitler gibi koşuyorlar. Savaşçılar gibi sura tırmanıyorlar. Her biri
    kendi safında yürüyor ve sırasından sapmıyor.
  grc-BRENT: Ὡς μαχηταὶ δραμοῦνται καὶ ὡς ἄνδρες πολεμισταὶ ἀναβήσονται ἐπὶ τὰ τείχη,
    καὶ ἕκαστος ἐν τῇ ὁδῷ αὐτοῦ πορεύσεται, καὶ οὐ μὴ ἐκκλίνωσι τὰς τρίβους αὐτῶν,
  ind-AYT: Mereka berlari seperti pahlawan, mereka memanjat tembok seperti pasukan
    perang. Setiap orang berjalan dengan lurus dan tidak menyimpang dari jalannya.
  nya-nya: Amathamanga ngati ankhondo; amakwera makoma ngati asilikali. Onse amayenda
    pa mizere, osaphonya njira yawo.
  hrv-hrv: Skaču k'o junaci, k'o ratnici se na zidove penju. Svaki ide pravo naprijed,
    ne odstupa od svog puta.
  mps-mps: Te kuli mano dabe te hwįabo bidi dabe udada asobo tiwai elama, augwali
    te taun bagulali obo banisba holali. Te augwali dolo naga peyu, te ami dabego
    nogo sągą sąyu, mas ebo tiwai ebo dao. Te augwali gasaba begelama, me tonono
    me ebeo,
  tpi-tpi: Ol dispela grasopa i ran i kam olsem ol man bilong pait, na ol i go antap
    long ol banis bilong taun. Na ol i wokabaut i go stret tasol, olsem ol soldia
    i mas na wokabaut i go. Ol i no tanim i go long narapela hap
  dan-1931: Som Helte haster de frem, som Stridsmænd stormer de Mure; enhver går lige
    ud, de bøjer ej af fra vejen.
  vie-OVCB: Chúng tấn công như dũng sĩ và vượt qua tường thành như lính tinh nhuệ.
    Chúng tiến tới rập ràng không bao giờ sai lệch đội hình.
  guj-2017: તેઓ સૈનિકોની માફક દોડે છે અને લડવૈયાની જેમ તેઓ કોટ ઉપર ચઢી જાય છે. તેઓ
    બધા પોતપોતાને માર્ગે ચાલે છે અને પોતાની હરોળ તોડતા નથી.
  pon-2006A: Re kin pei duwehte sounpei kan; re kin doudahng pohn kehl kan duwehte
    sounpei kan. Irail koaros kin inenweite, oh sohte wekidekla ekis wasa tohrohr
  por-BRBSL: Eles correm como homens poderosos. Eles escalam o muro como guerreiros.
    Cada um deles marcha em sua linha, e não se desviam do curso.
  eng-OEBUS: Like mighty men they run, like warriors they mount up a wall, they march
    each by himself, they break not their ranks,
  cth-cth: Ahnimouh teh, khopui e rapan dawk a luen awh han. Lamthung phen awh laipalah,
    mamae lamthung dawk athakaawme taminaw patetlah lengkaleng a yawng awh han.
  twi-twi: Wɔko kɔ wɔn anim te sɛ akofo; wɔforo afasu te sɛ asraafo na wɔn nyinaa
    kɔ wɔn anim tee, na wɔmman benkum anaa nifa.
  hlt-hlt: Hlangrhalh bangla yong uh tih caemtloek hlang bangla vongtung dongah luei
    uh. Te vaengah hlang te amah longpuei ah pongpa uh tih a caehlong te ken uh pawh.
  tbz-SIM: Bɛ̀ kèrí nɛ̀ dikɔ̃m̀bùɔ̀ ndi, kɛ séí iduotí bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɔ̃mɛ, bɑ́ wè
    kòò tũ̀ nho cɛ, bɑ́ òmɔù í dɑurí.
  msy-2020: Odezir kaba, mɨdorozir gumazibar mɨn ivemara izi. Egha nguibar ekiamɨn
    dɨvazir gavgavimɨn bɨra ghuavanadi. Egha mati mɨdorozir gumaziba bɨzimɨn voroghɨra
    zui. Egha me ragha tuavir igharazitamɨn zuir puvatɨ. Me vaghvagha uan bɨzim ataghɨrazir
    puvatɨ.
  dop-dop: Pǝ tɔŋ kɛ́ ɩsɩɩ ɑkɑnɑɑ nɑ pǝ́ kpɑɑkɩ koloosi ɩsɩɩ yoolɑɑ. Pʋlʋpʋ ɩɩ kɛɛ-wɩ.
  azb-azb: Qaçırlar igidlər kimi, Divara dırmaşırlar cəngavərlər kimi. Hamı nizamla
    gedir sırasını pozmadan.
  eng-DBY: They run like mighty men; they climb the wall like men of war; and they
    march every one on his ways, and break not their ranks.
  hin-2017: वे शूरवीरों के समान दौड़ते, और योद्धाओं की भाँति शहरपनाह पर चढ़ते हैं।
    वे अपने-अपने मार्ग पर चलते हैं, और कोई अपनी पाँति से अलग न चलेगा।
  wol-KYG: Niy jàmbaar lañuy songe, ni ñeyi xare lañuy yéege am tata. Ku nekk ay jubalu
    yoonam, kenn wàccul aw ñallam.
  eng-YLT: As mighty ones they run, As men of war they go up a wall, And each in his
    own ways they do go, And they embarrass not their paths.
  eng-WYC-2017: As strong men they shall run, as men warriors they shall ascend on
    the wall. These men shall go in their ways, and they shall not bow away from their
    paths.
  eng-WMBB: They run like mighty men. They climb the wall like warriors. They each
    march in his line, and they don’t swerve off course.
  urd-GVH: वह सूरमाओं की तरह हमला करते, फ़ौजियों की तरह दीवारों पर छलाँग लगाते हैं।
    सब सफ़ बाँधकर आगे बढ़ते हैं, एक भी मुक़र्ररा रास्ते से नहीं हटता।
  rug-rug: Rapata guana tie varane si rini, haele sagei rini sari na goba guana tie
    varipera. Ene toṉoto la si arini meke lopu hobe sa dia vina totoanae,
  gaz-gaz: Isaan akkuma namoota jajjaboo fiigu; akkuma loltootaa dallaa yaabbatanii
    seenu. Hundi isaanii tarree galanii deemu; isaan keessaa tokko iyyuu daandii isaa
    irraa hin jalʼatu.
  fra-LSG: Ils s’élancent comme des guerriers, Ils escaladent les murs comme des gens
    de guerre; Chacun va son chemin, Sans s’écarter de sa route.
  gnn-gnn: Yo, ŋunhiyinydja miriŋu biyapulnha gumurr‐ḏälnha wal'ŋu, yana walala yurru
    ŋurruthirrina waṉḏirrinydja‐wala, bala ŋal'yun yurru ŋunhiwala ḻoḻulili, ga yanayi‐wala
    djuḏu‐yuḏupthun bena‐wala wäŋalilina. Dhunupana‐yana walala yurru yukurra waṉḏirrinydja
    ŋunhiyi ganydjarryuna, bil'‐bilyunamiriwnha nhämiriwnha, yakana yurru ŋanydjaḻa'yun
    gali'lili ga gali'lili, ga yakana walala yurru ḏur'‐ḏuryunmirri yukurra; dhunupana
    yana walala yurru yukurra waṉḏirrinydja bena‐wala, ga yakana yurru ŋula nhäyu
    ḏaḏawmaramanydja gulmaramanydja walalanha.
  yal-yal: E fɔnma seene ma alo yɛngɛ sone, e tema taan nabilinna yinna ma alo sofane.
    E birin sigama e kiraan xɔn, e mi kiraan fatama.
  haw-1868: 'E like me na kanaka ikaika e holo lakou: Like me na kanaka kaua e pii
    lakou i ka pa; E hele kela mea keia mea o lakou ma kona ala, Aole lakou e kapae
    ae i ko lakou hele ana;'
  arb-NAV: يَنْدَفِعُونَ كَالْجَبَابِرَةِ وَكَرِجَالِ الْحَرْبِ يَتَسَلَّقُونَ السُّورَ،
    وَكُلٌّ مِنْهُمْ يَزْحَفُ فِي طَرِيقِهِ لَا يَحِيدُ عَنْ سَبِيلِهِ.
  ewe-ewe: Wozɔ yi ŋgɔ kple kalẽ abe aʋawɔlawo ene eye woflɔ gliawo abe asrafowo ene.
    Wo katã yi ŋgɔgbe eye ɖeke meto miame alo ɖusime o.
  eng-LEE: Like mighty men do they run; like men of war they climb up a wall; and
    they march every one on his own ways, and they turn not aside on their paths.
  asm-FB: সিহঁতে বীৰসকলৰ দৰে লৰ মাৰে; সিহঁতে যুদ্ধাৰু নিচিনাকৈ গড়ত উঠে; সিহঁতে নিজ
    নিজ শাৰীত থাকে, আৰু তাক নভঙাকৈ নিজ নিজ পথত যাত্ৰা কৰে।
  sus-A: عٍ عٍ فِمَ نّ عَلْ حَلَمَيٍ، عٍ تٍمَ تَا تّتّ مَ عَلْ كٌرٌفبَيٍ. كَنكَن سِفَ
    عَ شَ كِرَ رَ، عٍ مُ عٍ بَمَ كِرَ مَ قٍوٌ.
  fra-SBL: Ils courent comme des hommes puissants. Ils escaladent le mur comme des
    guerriers. Ils marchent chacun dans sa ligne, et ils ne dévient pas de leur trajectoire.
  hbo-hbo: כְּגִבֹּורִ֣ים יְרֻצ֔וּן כְּאַנְשֵׁ֥י מִלְחָמָ֖ה יַעֲל֣וּ חֹומָ֑ה וְאִ֤ישׁ
    בִּדְרָכָיו֙ יֵֽלֵכ֔וּן וְלֹ֥א יְעַבְּט֖וּן אֹרְחֹותָֽם׃
  shp-NTPO: Reteananai koshi shinanya jonibo keskara ishtokanai, makan chikébaonra
    néekanai jainoaxa pontébainkanai, tsoabira wetsaori kayamai pontéres bain bokanai.
  piu-2006: '@see-verse:JOL.002.006'
  kik-kik: Itharĩkagĩra ta njamba cia ita; ihaicaga thingo ta thigari. Ithiiaga ciothe
    na mĩhari, itekũhĩtia kũrĩa cierekeire.
  fra-NCL: Ils courent comme des héros ; ils escaladent la muraille comme des hommes
    de guerre ; ils marchent chacun dans leurs sentiers, ils ne confondent pas leurs
    routes.
  cek-AK: 'Nihcae loe thacak kaminawk baktiah cawn o tih; nichae loe misatuh kaminawk
    baktiah tapang pongah daw o tih; kaminawk loe angmacae ih loklam ah caeh o boih
    tih, nihcae loe angmacae ohhaih ahmuen hoiah amkhraeng o mak ai:'
  cuk-cuk: Bila-onomalad-buleganyobi urwemalad, bila-onomaladyobi galumar-birgi nakwe-nakwe
    imakmalad. Bela ilekwaa na e-igarba namaloed gwen igar-baid-baidsik-nadapi gumalosulid.
  uig-CYR: Улар палванлардәк жүгүриду; Җәңчиләрдәк сепилдин артилип өтиду; Һәммиси
    өз алдиға қарап жүрүш қилиду; Сәплирини һеч бузмайду.
  tel-2017: అవి శూరుల్లాగా పరుగెడుతున్నాయి. సైనికుల్లాగా అవి గోడలెక్కుతున్నాయి. అటూ
    ఇటూ తిరుగకుండా అవన్నీ తిన్నగా నడుస్తున్నాయి.
  hat-BSA: Yo kouri tankou mesye pwisan yo. Yo monte mi tankou sòlda. Konsa, yo mache
    byen ranje, ni yo pa kite pa yo.
  kos-kos: Elos anwuk oana mwet mweun; Elos fanuk pot uh oana solse uh. Elos nukewa
    fahsr suwohs nu meet Ac tia kuhfla nu saya,
  hbo-WLC: כְּגִבּוֹרִ֣ים יְרֻצ֔וּן כְּאַנְשֵׁ֥י מִלְחָמָ֖ה יַעֲל֣וּ חוֹמָ֑ה וְאִ֤ישׁ
    בִּדְרָכָיו֙ יֵֽלֵכ֔וּן וְלֹ֥א יְעַבְּט֖וּן אֹרְחוֹתָֽם׃
  ibo-ibo: Ha na-ekwogharị dịka ndị agha; ha na-arịgo mgbidi dịka ezi ndị agha. Ha
    na-aga nʼahịrị nʼahịrị, na-ahapụghị onye ọbụla nʼije ha.
  ory-ory: ସେମାନେ ବୀରଗଣ ତୁଲ୍ୟ ଦୌଡ଼ନ୍ତି; ସେମାନେ ଯୋଦ୍ଧାଗଣ ତୁଲ୍ୟ ପ୍ରାଚୀର ଚଢ଼ନ୍ତି; ସେମାନେ
    ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ପଥରେ ଅଗ୍ରସର ହୁଅନ୍ତି ଓ ସେମାନେ ଆପଣା ଆପଣା ଶ୍ରେଣୀ ଭଗ୍ନ କରନ୍ତି
    ନାହିଁ।
  chk-chk: Ra fiu usun chök sounfiu, ra pwal töta won tit usun chök chon sile maun.
    Ra fetal wenewen lon tettelir, nge resap riki seni.
  rop-rop: “Ol detlot grashopa kaman jis laiga faita, en dei galimap ontop langa det
    wol jis laiga solja, en dei kipgon streit langa detlot haus, en dei kaan go eniwei.
  ukr-1871: Бігом біжать вони, бо сильні, вилїзають на мури, бо се воіни хоробрі;
    кожний прямує своєю дорогою, з дороги не зверне.
  deu-1951: Wie Helden laufen sie, wie Krieger ersteigen sie die Mauer, jeder geht
    seines Weges, und keiner kreuzt des andern Pfad.
  eng-JPS: They run like mighty men, they climb the wall like men of war; and they
    move on every one in his ways, and they entangle not their paths.
  srp-1865: Oni æe trèati kao junaci, kao vojnici skakaæe na zid, i svaki æe iæi svojim
    putem, niti æe otstupati sa svoje staze.
  lug-lug: Zirumba n’amaanyi ng’eggye ery’abalwanyi, ne ziwalampa ebisenge ng’abajaasi.
    Zikumbira mu nnyiriri zaazo nga zitereera bulungi awatali kuwaba n’akamu.
  heb-heb: כגבורים ירצון כאנשי מלחמה יעלו חומה ואיש בדרכיו ילכון ולא יעבטון ארחותם׃
  ben-IRV: তারা শক্তিশালী যোদ্ধাদের মত দৌড়ায়, সৈন্যদের মত দেয়ালে ওঠে৷ তারা সারিবদ্ধ
    হয়ে, একসঙ্গে যাত্রা করে এবং তাদের সারি ভাঙ্গে না৷
  pan-pan: ਉਹ ਸੂਰਮਿਆਂ ਵਾਂਗੂੰ ਦੌੜਦੇ ਹਨ, ਉਹ ਯੋਧਿਆਂ ਵਾਂਗੂੰ ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ ਚੜ੍ਹਦੇ ਹਨ,
    ਉਹ ਆਪੋ ਆਪਣੇ ਰਾਹ ਉੱਤੇ ਤੁਰਦੇ ਹਨ, ਉਹਨਾਂ ਵਿੱਚੋਂ ਕੋਈ ਆਪਣੀ ਕਤਾਰ ਤੋਂ ਬਾਹਰ ਨਹੀਂ ਤੁਰਦਾ।
  mya-JVB: သူတို့သည် သူရဲ ကဲ့သို့ ပြေး ၍ စစ်သူရဲ ကဲ့သို့ မြို့ရိုး ကို တက် ကြလိမ့်မည်။
    လမ်း မ လွှဲ ဘဲ အသီးအသီး မိမိ တို့လမ်း သို့ တည့်တည့်လိုက် ကြလိမ့်မည်။
  hmo-hmo: Tuari taudia bamona idia heau mai noho. Tuari taudia bamona magu idia daekau
    lao noho. Idia raka hebou maoromaoro, tuari taudia idia raka bamona. Idia edia
    dala dekena amo idia raka siri lasi.
  urd-urd: वह पहलवानों की तरह दौड़ते, और जंगी मर्दों की तरह दीवारों पर चढ़ जाते हैं।
    सब अपनी अपनी राह पर चलते हैं, और लाइन नहीं तोड़ते।
  rus-SYN: Как борцы, бегут они и, как храбрые воины, влезают на стену, и каждый идет
    своею дорогою и не сбивается с путей своих.
  bqc-SIM: Aalɛ siu ń bao lán gↄ̃saↄwa, aalɛ vĩ gĩa lán zĩgↄ̃ↄwa. Baade lɛ́
    táa'o a aɛdↄawaɛ, an gbɛ̃e i zã a ↄwao.
  tcz-CHONGTHU: Gal hangtah bangin adalkhum khum jenguvin, Sepaite bangin paldung
    jouse atom lhahdeh jengun ahi.
  mar-mar: ते वीरासारखे धावतात, ते सैनिकासारखे तटांवर चढतात, ते प्रत्येक आपल्या मार्गात
    चालत जातात, आणि आपली रांग तोडीत नाहीत.
  qub-qub: Guërracho pillyayta mana manchaj runacunanömi carcaycan. Fiyupami cörriycärinpis.
    Pergacunapa wichacarcärin. Aywanpis dirichaypami wacman ni caymanpis mana yagaypa.
  bqp-bqp: Yi rɑ tii yɔ̃suwɑ nge tɑbu durɔbu, yi n gbɑ̃rɑru gɑsirimɔ, yen bɑɑyere
    yɑ n yen swɑɑ swĩi. Yi ku rɑ gɑm gɛre.
  hat-hat: Yo atake tankou vanyan sòlda. Yo moute sou miray yo tankou sòlda k'ap fè
    lagè. Yo mache dwat devan yo, yo pa vire ni adwat ni agoch.
  eng-BSB: They charge like mighty men; they scale the walls like men of war. Each
    one marches in formation, not swerving from the course.
  eng-WEBPB: They run like mighty men. They climb the wall like warriors. They each
    march in his line, and they don’t swerve off course.
  kbq-kbq: Hagi ana kenumo'za hanave sondi'a vahe kna hu'za ne-eza, ran kumamofo kuma
    keginarera sondia vahe'mo'zama nehazaza hu'za mareri'naze. Hagi zamagra vuganti
    kama osu'za zamagra'a kanteke vu fatgo hu'za vu'naze.
  nhe-BL: Nopa miyac chapolime motlalojtihualase queja tlacame tlen mooquichmatij
    huan ax majmahuij. Tlejcose ipan tepamitl ipan altepetini queja soldados tlen
    momachtijtoque tlatehuise. Sese yajuanti quimati iojhui huan huala xitlahuac.
  gub-BL: Upuràmàtyry'ym zauxiapekwer ukyze 'ym ma'e wazàwe wà. Uzàn wà. Uzeupir pàrirogaw
    rehe wà. Ur wiwi waiko wà, upytu'u 'ym pà wà. Wata zuawygatu wà.
  eng-DRA: 'They shall run like valiant men: like men of war they shall scale the
    wall: the men shall march every one on his way, and they shall not turn aside
    from their ranks.'
