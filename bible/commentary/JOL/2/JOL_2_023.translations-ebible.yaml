    kêtu amacŋa, kêkêŋ kom gêdeŋ têm asê geŋ to ajac gêŋ sa kêtôm andaŋgeŋŋa.
  ksd-ksd: Io, avat a umana natu i Sion avat a gugu, ma avat a manga ga tai ra Luluai
    kavava God; tago i tabar avat ma ra bata i lua da i topa ia, ma i tul tar ra bata
    ta vavat, ra bata i lua ma ra bata i mur, da amana.
  tur-YTC: Öyleyse sevinin, ey Siyon'un çocukları, Ve Tanrınız Yahve'yle coşun; Çünkü
    size ilk yağmuru tam ölçüsünde veriyor Ve öncesinde olduğu gibi yağmuru, İlk yağmuru
    ve son yağmuru sizin için yağdırıyor.
  grc-BRENT: Καὶ τὰ τέκνα Σιὼν χαίρετε καὶ εὐφραίνεσθε ἐπὶ τῷ Κυρίῳ Θεῷ ὑμῶν, διότι
    ἔδωκεν ὑμῖν τὰ βρώματα εἰς δικαιοσύνην, καὶ βρέξει ὑμῖν ὑετὸν πρώϊμον καὶ ὄψιμον,
    καθὼς ἔμπροσθεν,
  ind-AYT: Bersorak-sorailah, hai orang-orang Sion, dan bersukacitalah karena TUHAN
