    tulubage te nai bulabo sogo usu nama mawai, tama dageba te polobadu yali tiwai
    te tulubage hauwa mawai.
  tpi-tpi: “Ol manmeri bilong Saion, yupela i mas amamas. Yupela i mas amamas long
    ol samting mi God, Bikpela bilong yupela, mi mekim bilong helpim yupela. Mi givim
