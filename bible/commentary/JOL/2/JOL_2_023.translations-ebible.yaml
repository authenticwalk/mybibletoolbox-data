verse: JOL.002.023
translations:
  mal-C: സന്തോഷിക്കുക, സീയോനിലെ ജനമേ, നിങ്ങളുടെ ദൈവമായ യഹോവയിൽ സന്തോഷിക്കുക. അവിടന്ന്
    വിശ്വസ്തനാകുകയാൽ നിങ്ങൾക്കു മുന്മഴ തരുന്നു; അവിടന്ന് ശിശിരത്തിലും വസന്തത്തിലും
    സമൃദ്ധമായ മഴ തരുന്നു.
  deu-TKW: Auch ihr Anwohner des Zion, jubelt und freut euch in Jahwe, eurem Gott;
    denn er spendet euch den Regenguß in rechtem Maß, er sendet euch Regen hernieder,
    Frühregen und Spätregen für's erste.
  lin-lin: Bosepela, bino bato ya Siona, bosepela kati na Yawe, Nzambe na bino, pamba
    te apesi bino mvula mpo na kobikisa bino. Akonokisela bino bamvula minene na eleko
    ya mvula mpe na eleko ya elanga, ndenge ezalaki liboso.
  eng-LSV: And you sons of Zion, || Be glad and rejoice in your God YHWH, || For He
    has given to you the Teacher for righteousness, || And causes a shower to come
    down to you, || Early rain and spring rain [as] in the beginning.
  eng-GNV: 'Be glad then, ye children of Zion, and reioyce in the Lord your God: for
    he hath giuen you the rayne of righteousnes, he wil cause to come downe for you
    the rayne, euen the first raine, and the latter raine in the first moneth.'
  eng-WEBSTER: 'Be glad then, ye children of Zion, and rejoice in the LORD your God:
    for he hath given you the former rain moderately, and he will cause to come down
    for you the rain, the former rain, and the latter rain in the first month .'
  nhw-BL: Anmasehualme tlen Jerusalén, xipaquica. Xipaquica ipan TOTECO pampa yaya
    quichihuas ma tlaquiyahuis quema monequi quema achtihui antocase. Quena, quichihuas
    ma tlaquiyahuis quema achtihui monequis para amotochui huan sempa quema teipa
    monequis, senquistoc quen achtihuiya quichihuayaya.
  swh-ONEN: Furahini, enyi watu wa Sayuni, shangilieni katika Bwana Mungu wenu, kwa
    kuwa amewapa mvua za vuli kwa kipimo cha haki. Anawapelekea mvua nyingi, mvua
    ya vuli na ya masika, kama mwanzoni.
  bba-bba: Bɛɛ Siɔniɡibu i nuku dobu koowo Gusunɔ bɛɛn Yinni sɔɔ. Domi u koo de ɡurɑ
    yu nɛ yen sɑɑ sɔɔ nɡe yellu. U koo de yu nɛ sɑɑ ye yɑ rɑ tore kpɑ u de yu kpe
    sɑɑ ye yɑ rɑ kpe.
  eng-KJVCPB: 'Be glad then, ye children of Zion, and rejoice in the Lord your God:
    For he hath given you the former rain moderately, And he will cause to come down
    for you the rain, The former rain, and the latter rain in the first month.'
  luo-luo: Yaye jo-Sayun moruru, beduru moil kuom Jehova Nyasaye, ma Nyasachu, nikech
    osemiyou koth mar chwiri e yo makare, asemiyou ngʼidho mogundho, moriwo kodh chwiri
    kod kodh opon, mana kaka chon.
  meu-meu: Siona natuna verina e, ba moale! Iehova, emui Dirava, ba moalelaia! Badina
    be ia ese medu gunadia vada e heni, umui ihamomokanimui totona; medu barokodia
    na latamui ai vada e hadiho, medu gunana bona medu gabena, nega gunadaia heḡereḡeredia.
  npi-ULB: ए सियोनका मानिस हो, खुशी होओ, आफ्‍ना परमप्रभु परमेश्‍वरमा आनन्दित होओ ।
    किनकि उहाँले ठिक समयमा चाँडै शरदको वर्षा दिनुहुनेछ, र तिमीहरूका निम्ति झरी पार्नुहुनेछ,
    पहिलेझैं नै शरद् र बसन्तका दुवै झरी हुनेछन् ।
  yor-yor: Ẹ jẹ́ kí inú yín dùn, ẹ̀yin ọmọ Sioni, ẹ sì yọ̀ nínú Olúwa Ọlọ́run yín,
    nítorí ó ti fi àkọ́rọ̀ òjò fún yín bí ó ti tọ́, Òun ti mú kí òjò rọ̀ sílẹ̀ fún
    un yín, àkọ́rọ̀ àti àrọ̀kúrò òjò ní oṣù kìn-ín-ní.
  pes-OPCB: ای مردم اورشلیم، شادی کنید! در خداوند، خدای خود شادمان باشید! زیرا بارانی
    که او می‌فرستد، نشانه‌ای از عدالت اوست. بار دیگر در پاییز بارانهای پاییزی و در
    بهار بارانهای بهاری خواهند بارید.
  tgl-ULB: Matuwa kayo, mga tao ng Zion at magalak kay Yahweh na inyong Diyos. Sapagkat
    ibibigay niya sa inyo ang ulan ng taglagas sa nararapat na sukat at pabababain
    ang ulan para sa inyo, ang ulan ng taglagas at ang ulan ng tagsibol katulad noon.
  hui-hui: Wali agali Saiononi kamiru-o Anduane Homogo tínaga Ngode Datagaliwabe i̱na
    tí biamogo timbuniore bialu harugonaga turu halu dungulo hadaba. Tígua tomo hongolene
    tu hayangibi ege pigane hayangibi tomo anda helonaga iba dalu karulapeore ibilarugoni.
  mya-mya: '``အို ဇိ​အုန်​မြို့​သား​တို့​ဝမ်း​မြောက်​ကြ​လော့။ သင်​တို့​အား​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား
    ပြု​တော်​မူ​သော​အ​မှု​များ​အ​တွက်​အား​ရ ရွှင်​မြူး​ကြ​လော့။ ကိုယ်​တော်​သည်​သင်​တို့​အား​ဆောင်း​ဦး​မိုး
    အ​လုံ​အ​လောက်​ချ​ပေး​တော်​မူ​လေ​ပြီ။ ဆောင်း​နှောင်း​မိုး​ကို​လည်း​ကောင်း​ယ​ခင်
    အ​ခါ​များ​မှာ​ကဲ့​သို့ နွေ​ဦး​မိုး​ကို​လည်းကောင်း၊သင်​တို့​အ​ပေါ်​သို့ ရွာ​သွန်း​စေ​တော်​မူ​လေ​ပြီ။'
  bod-N: ཀྱེ་ཛ་ཡན་གྱི་མི་སྡེ་ཁྱོད་རྣམས་དགའ་བར་གྱིས་ཤིག ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་རྐྱེན་གྱིས་སྤྲོ་བར་གྱིས་ཤིག
    ཅི་ལ་ཞེ་ན། ཁོང་གིས་ཁྱོད་རྣམས་ལ་དུས་དང་འཚམ་པའི་སྟོན་ཀའི་ཆར་པ་གནང་ཞིང་། ཁྱོད་ཚོའི་ཆེད་དུ་དུས་ཆར་གནང་བ་སྟེ།
    སྔར་བཞིན་སྟོན་དཔྱིད་གཉིས་ཀྱི་ཆར་ཆུ་གནང་བར་མཛད།
  wsk-wsk: O Zion ko kariimet, nina nengemang nungeruk se Yawe nenenga Kaem mu ko
    ninguru amilmilaralko! Mu awuk, nu ningo diram se ulengkala bitakaso iwita, tuwik
    ko tom tom te diram ningarso.
  sna-sna: Farai imi vanhu veZioni, farai muna Jehovha Mwari wenyu, nokuti akakupai
    mvura yokupedzisira mukururama. Anokupai mvura yakawanda, yokupedzisira neyebumharutsva
    sakare.
  spa-BLM: “Alegraos, pues, hijos de Sión, y alégrate en Yahvé, tu Dios; pues te da
    la lluvia temprana en justa medida, y hace que la lluvia caiga para ti, la lluvia
    temprana y la lluvia tardía, como antes.
  cac-cac: Masanil ex cajan ex d'a Sion, tzalajan̈ec. Tzalajan̈ec d'a Jehová co Diosal,
    yujto ol yac' n̈ab'il q'uinal d'ayon̈ d'a sc'ual, b'ab'el n̈ab' yed' lajvub' n̈ab',
    icha sc'ulejtaxoni.
  swh-ULB: Furahini, enyi watu wa Sayuni, na kufurahi katika Bwana, Mungu wenu. Kwa
    maana atakupa mvua ya vuli kwa kiasi na kuleta mvua kwa ajili yenu, mvua ya vuli
    na mvua ya masika kama hapo awali.
  bel-bel: І вы, дзеці Сіёна, радуйцеся і весялецеся ў Госпадзе Богу вашым; бо Ён
    дасьць вам дождж у меру і будзе пасылаць вам дождж, дождж раньні і позьні, як
    раней.
  deu-ELBBK: 'Und ihr, Kinder Zions, frohlockt und freut euch in dem HERRN, eurem
    Gott! Denn er gibt euch den Frühregen nach rechtem Maß, und er lässt euch Regen
    herabkommen: Frühregen und Spätregen wie zuvor.'
  mbb-OT: Sikiyu is menge etew ziyà te Zion, lipey kew tenged te mibeelan te Nengazen
    he Megbevayè niw. Su mibeǥayan kew zin te nehuna he uzan te kebpaahaa zin he metazeng
    sikandin. Mibeǥayan kew zin te nehuna he uzan wey te ebpekesunud he uzan iring
    ded duen te nehuna.
  mal-2015: സീയോൻ മക്കളേ, ഘോഷിച്ചുല്ലസിച്ചു നിങ്ങളുടെ ദൈവമായ യഹോവയിൽ സന്തോഷിപ്പിൻ!
    അവൻ തക്ക അളവായി നിങ്ങൾക്കു മുൻമഴ തരുന്നു; അവൻ മുമ്പേപ്പോലെ നിങ്ങൾക്കു മുൻമഴയും
    പിൻമഴയുമായ വർഷം പെയ്യിച്ചുതരുന്നു.
  rmc-rmc: Manušale le Sionoskre, radisaľon a thoven baripen andro RAJ, tumaro Del!
    Bo ov tumen dela but brišind, bičhavela tumenge o jesuno the o jaruno brišind
    avke sar angloda.
  pes-OPV: ‌ای پسران صهیون در یهوه خدای خویش وجد و شادی نمایید، زیرا که باران اولین
    را به اندازه‌اش به شما داده است وباران اول و آخر را در وقت برای شما بارانیده است.
  ron-1924: Ши вой, копий ай Сионулуй, букураци-вэ ши веселици-вэ ын Домнул Думнезеул
    востру, кэч Ел вэ ва да плоае ла време, вэ ва тримите плоае тимпурие ши тырзие,
    ка одиниоарэ.
  ben-OBCV: ওহে সিয়োনের অধিবাসীরা, তোমরা আনন্দিত হও, আমাদের ঈশ্বর সদাপ্রভুতে আনন্দিত
    হও, কারণ তিনি তাঁর ধর্মশীলতায় তোমাদের অগ্রিম বৃষ্টি দান করবেন। তিনি তোমাদের কাছে
    প্রচুর বৃষ্টি প্রেরণ করবেন, পূর্বের মতোই প্রথম ও শেষ বর্ষা প্রেরণ করবেন।
  som-som: Haddaba reer Siyoonay, farxa oo Rabbiga Ilaahiinna ah ku reyreeya, waayo,
    roobkii hore buu si xaq ah idiin siiyey, oo wuxuu idiin di'iyey roob, intii hore
    iyo intii dambeba sidii markii hore.
  lat-VUC: Et, filii Sion, exsultate, et lætamini in Domino Deo vestro, quia dedit
    vobis doctorem justitiæ, et descendere faciet ad vos imbrem matutinum et serotinum,
    sicut in principio.
  eng-ASVBT: Be glad then, ye children of Zion, and rejoice in Jehovah your God; for
    he giveth you the former rain in just measure, and he causeth to come down for
    you the rain, the former rain and the latter rain, in the first month.
  ita-1885: E voi, figliuoli di Sion, festeggiate, e rallegratevi nel Signore Iddio
    vostro; perciocchè egli vi ha data la pioggia giustamente, e vi ha fatta scender
    la pioggia della prima, e dell'ultima stagione, nel primo mese.
  eng-LXXUP: 'Rejoice then and be glad, ye children of Zion, in the Lord your God:
    for he has given you food fully, and he will rain on you the early and the latter
    rain, as before.'
  eng-ULB: Be glad, people of Zion, and rejoice in Yahweh your God. For he will give
    you the autumn rain in due course and bring down showers for you, the autumn rain
    and the spring rain as before.
  spa-VBL: ¡Pueblo de Jerusalén! Celebren y alégrense en el Señor su Dios, porque
    él les ha dado la lluvia para mostrar su bondad. Como antes, él envía la lluvia
    de otoño y primavera.
  fra-_FOB: Et vous, enfants de Sion, égayez-vous et réjouissez-vous en l'Éternel
    votre Dieu! Car il vous donne la pluie de la première saison dans une juste mesure,
    et il vous envoie une pluie abondante de la première et de la dernière saison,
    comme autrefois.
  mal-mal: സീയോൻ മക്കളേ, ഘോഷിച്ചുല്ലസിച്ച് നിങ്ങളുടെ ദൈവമായ യഹോവയിൽ സന്തോഷിക്കുവിൻ!
    അവന്റെ നീതിനിമിത്തം നിങ്ങൾക്ക് മുൻമഴ തരുന്നു; അവൻ മുമ്പത്തെപ്പോലെ നിങ്ങൾക്ക് മുൻമഴയും
    പിൻമഴയും പെയ്യിച്ചുതരുന്നു.
  urd-GVR: Ai Siyyūn ke bāshindo, tum bhī shādiyānā bajā kar Rab apne Ḳhudā kī ḳhushī
    manāo. Kyoṅki wuh apnī rāstī ke mutābiq tum par meṅh barsātā, pahle kī tarah ḳhizāṅ
    aur bahār kī bārisheṅ baḳhsh detā hai.
  suz-BL: गे सियोन ङा मुरपुकी ग्‍येरसीन। गेपुकी परमप्रभु यावे, इन परमप्रभु आ पर्बम
    शुश ग्‍येरसीन। मारदे हना मेकोमी आ ठीक पतीकेम इन कली ङोंइती ङा रेउ गेशो बाक्‍त।
    मेकोमी इन कली शुश रेउ गेशो बाक्‍त। ङोंइती नु नोले ङा रेउ ङोंइती खोदेंशो पा गेशो
    बाक्‍त। येरमीया ५:२४
  eng-NOY: And, O ye sons of Zion, exult, And rejoice in Jehovah your God! For he
    giveth you the former rain in just measure, And causeth showers to come down upon
    you, Even the former rain, and the latter rain, as aforetime.
  ita-1927: E voi, figliuoli di Sion, gioite, rallegratevi nell’Eterno, nel vostro
    Dio, perché vi dà la pioggia d’autunno in giusta misura, e fa cadere per voi la
    pioggia, quella d’autunno e quella di primavera, al principio della stagione.
  ckb-ckb: ئەی نەوەی سییۆن، شاد و دڵخۆش بن بە یەزدانی پەروەردگارتان، چونکە بۆ دەرکەوتنی
    ڕاستودروستی پاییزە بارانی پێدان. پاییزە باران و بەهارە باران هەروەک پێشتر بەسەرتاندا
    دەبارێنێت.
  eng-BBE: 'Be glad, then, you children of Zion, and have joy in the Lord your God:
    for he gives you food in full measure, making the rain come down for you, the
    early and the late rain as at the first.'
  kan-OKCV: ಚೀಯೋನಿನ ಜನರೇ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಉಲ್ಲಾಸಿಸಿರಿ, ಸಂತೋಷವಾಗಿರಿ. ಏಕೆಂದರೆ
    ನಿಮಗೆ ಮುಂಗಾರು ಮಳೆಯನ್ನು ಸಾಕಷ್ಟು ಕೊಡುವರು. ಮುಂಗಾರು, ಹಿಂಗಾರು ಮಳೆಗಳನ್ನು ಮೊದಲಿನ ಹಾಗೆ
    ನಿಮಗೆ ಸುರಿಸುವರು.
  tam-2017: சீயோன் மக்களே, உங்கள் தேவனாகிய யெகோவாவுக்குள் மகிழ்ந்து களிகூருங்கள்;
    சரியான அளவுபடி அவர் உங்களுக்கு முன்மாரியைக் கொடுத்து, உங்களுக்கு முன்மாரியையும்
    பின்மாரியையும் ஏற்கனவே பெய்யச்செய்வார்.
  spa-RV-1909: Vosotros también, hijos de Sión, alegraos y gozaos en Jehová vuestro
    Dios; porque os ha dado la primera lluvia arregladamente, y hará descender sobre
    vosotros lluvia temprana y tardía como al principio.
  ron-BTF: Fiţi veseli, voi copii ai Sionului, şi bucuraţi-vă în DOMNUL Dumnezeul
    vostru, pentru că el v-a dat ploaia timpurie cu măsură şi va face să cadă pentru
    voi ploaia, ploaia timpurie şi ploaia târzie în luna întâi.
  eng-WEBP: “Be glad then, you children of Zion, and rejoice in the LORD, your God;
    for he gives you the early rain in just measure, and he causes the rain to come
    down for you, the early rain and the latter rain, as before.
  eng-FBV: People of Jerusalem! Celebrate and be happy in the Lord your God because
    he has given you rain to show his goodness. As before he sends the autumn and
    the spring rains.
  nld-1939: En gij, kinderen van Sion, jubileert, Verheugt u in Jahweh, uw God! Want
    dan zal Hij u geven Den Leraar der Gerechtigheid; Dan schenkt Hij u de regen weer,
    Van na- en voorjaar, zoals eerst.
  nch-BL: Anmasehualme ten Jerusalén, xipaquica. Xipaquica ipan TOTECO pampa yaya
    quichihuas ma taquiyahui quema monequi quema achtohui antocase. Quena, quichihuas
    ma huetzi at senquisa quema achtohui monequis para cati anquitoctoque huan sempa
    quema teipa monequis, senquisa quej achtohuiya quichihuayaya.
  vie-1934: Hỡi con cái Si-ôn, các ngươi hãy nức lòng vui vẻ và mừng rỡ trong Giê-hô-va
    Đức Chúa Trời các ngươi! Vì Ngài ban mưa phải thời cho các ngươi về mùa đầu, và
    xuống mưa dồi dào về mùa đầu và mùa cuối cho các ngươi nơi tháng đầu tiên.
  hin-CV: ज़ियोन के लोगों, खुश हो, याहवेह, अपने परमेश्वर में आनंदित हो, क्योंकि उन्होंने
    तुम्हें शरद ऋतु की बारिश दी है क्योंकि वे विश्वासयोग्य हैं. उन्होंने तुम्हारे
    लिये बहुत वर्षा दी है, पहले के समान शरद और वसन्त ऋतु की वर्षा दी है.
  spa-BES: Alégrense, pues, hijos de Sión, y regocíjense en el Señor su Dios Supremo;
    porque les ha dado la lluvia temprana para su justicia, haciendo que llueva para
    ti, la lluvia temprana y tardía como al principio.
  tdx-tdx: Mirebeha ry ana’ i Tsioneo, mifalea am’ ­Iehovà Andrianañahare’ areo, fa
    havantañañe ty mampahavy i ora-mafaitsey, toe hampahavia’e orañe, i aoloy naho
    i orañ’asotriy manahake te taolo.
  tha-KJV: บุ​ตรทั้งหลายของศิโยนเอ๋ย จงยินดี​เถิด จงเปรมปรี​ดิ​์ในพระเยโฮวาห์พระเจ้าของเจ้า
    เพราะว่าพระองค์ทรงประทานฝนต้นฤดูอย่างพอสมควร พระองค์​จะทรงเทฝนลงมาให้​เจ้า คือฝนต้นฤดูและฝนชุกปลายฤดูในเดือนแรก
  por-BR-2018: E vós, filhos de Sião, alegrai-vos e enchei-vos de alegria no SENHOR
    vosso Deus; porque ele vos dará a primeira chuva com justiça, e fará descer sobre
    vós as primeiras e últimas chuvas do ano, assim como era antes.
  deu-ELO: 'Und ihr, Kinder Zions, frohlocket und freuet euch in Jehova, eurem Gott!
    Denn er gibt euch den Frühregen nach rechtem Maße, und er läßt euch Regen herabkommen:
    Frühregen und Spätregen wie zuvor.'
  eng-WYC-2018: And the sons of Zion, make ye full out joy, and be ye glad in your
    Lord God, for he gave to you a teacher of rightfulness, and he shall make morrowtide
    rain and eventide rain to come down to you, as in the beginning. (And people of
    Zion, rejoice, and be ye happy in the Lord your God, for he gave you a teacher
    of righteousness or for he gave you the right amount of rain, and he shall make
    the morning, or the early, rain and the evening, or the late, rain come down to
    you, like before.)
  epo-epo: Kaj vi, ho infanoj de Cion, ĝoju kaj estu gajaj pri la Eternulo, via Dio;
    ĉar Li donos al vi instruanton pri virteco, kaj Li sendos al vi pluvon, fruan
    kaj malfruan, kiel antaŭe.
  uig-PIN: Ⱨǝm silǝr, Zionning baliliri, xadlinip Pǝrwǝrdigar Hudayinglardin hursǝn
    bolunglar; Qünki U ⱨǝⱪⱪaniyliⱪ boyiqǝ silǝrgǝ «awwalⱪi yamƣurlar»ni beridu; U
    silǝrgǝ ⱨɵl-yeƣin beridu, Yǝni baxta bolƣandǝk «awwalⱪi yamƣurlar» ⱨǝm «keyinki
    yamƣurlar»ni yaƣduridu.
  beo-beo: 'Saione fi dunu! Dilia Hina Gode da dili fidima:ne gasa bagade hou hamoi
    dagoiba:le, hahawane bagade nodoma! Ea da anegagi oubi gibu defele i dagoi amola
    anegagi oubi dagoloba musa: gibu iasu defele dilima i.'
  tpi-OTNT: “Ol manmeri bilong Saion, yupela i mas amamas. Yupela i mas amamas long
    ol samting mi God, Bikpela bilong yupela, mi mekim bilong helpim yupela. Mi givim
    yupela inap ren long taim bilong planim kaikai, na mi salim planti ren i kam long
    yupela long namba wan mun.
  hau-SA: Ku yi murna, ya ku mutanen Sihiyona, ku yi farin ciki cikin Ubangiji Allahnku,
    gama ya ba ku ruwan bazara cikin adalci. Yakan aika muku yayyafi a yalwace, na
    bazara da na kaka, kamar dā.
  uig-LAT: Hem siler, Zionning baliliri, shadlinip Perwerdigar Xudayinglardin xursen
    bolunglar; Chünki U heqqaniyliq boyiche silerge «awwalqi yamghurlar»ni béridu;
    U silerge höl-yéghin béridu, Yeni bashta bolghandek «awwalqi yamghurlar» hem «kéyinki
    yamghurlar»ni yaghduridu.
  nde-nde: Thabani, lina bantu baseZiyoni, thokozani kuThixo uNkulunkulu wenu ngoba
    ulinike izulu lekwindla ngokulunga. Ulilethela izulu elinengi kanye lezulu lekwindla
    lelentwasa, njengakuqala.
  ton-ton: '“Pea mou fiemālie, ʻe fānau ʻa Saione, pea fiefia ʻia Sihova, ko homou
    ʻOtua: koeʻuhi kuo ne foaki kiate kimoutolu fakalelelelei ʻae ʻuha muʻa, pea te
    ne tuku ke tō kiate kimoutolu ʻae ʻuha, ko e ʻuha muʻa, mo e ʻuha mui, ʻi he ʻuluaki
    māhina.'
  ces-1613: I vy, synové Sionští, plésejte a veselte se v Hospodinu Bohu vašem; nebo
    vám dá déšť příhodný, a sešle vám déšť hojný, podzimní i jarní, v čas.
  eng-WMB: “Be glad then, you children of Zion, and rejoice in the LORD, your God;
    for he gives you the early rain in just measure, and he causes the rain to come
    down for you, the early rain and the latter rain, as before.
  tam-TCV: சீயோன் மக்களே, மகிழுங்கள், உங்கள் இறைவனாகிய யெகோவாவிடம் களிகூருங்கள். ஏனெனில்
    அவர் தம் நீதியை நிலைநாட்ட உங்களுக்கு முன்மாரியைத் தந்திருக்கிறார். முன்போலவே உங்களுக்கு
    முன்மாரியையும் பின்மாரியையும் நிறைவாய்ப் பொழிகிறார்.
  ceb-ULB: Pagsadya, katawhan sa Zion, ug paglipay diha kang Yahweh nga inyong Dios.
    Kay hatagan niya kamo ug ulan sa tinglagas sa tukmang panahon ug magpaulan alang
    kaninyo, ang ulan sa tinglagas ug ang ulan sa tingpamulak sama kaniadto.
  pol-UBG: I wy, synowie Syjonu, cieszcie się i radujcie w PANU, waszym Bogu. Da wam
    bowiem deszcz wczesny i ześle wam deszcz jesienny i wiosenny, jak dawniej.
  agr-agr: ¡Atum Jerusalégnumia aidautigmek shiig aneasjum Tuke Pujuu atumi Apajuíjum
    emematkujum kuntin maajum apeatajum! Apajuí yaunchuk yumin yutumtikjauwa dutiksag
    yamaishkam yumi yutugtin jegamtai yutumtijattawai. Niina anenken iwaintugmak yagkug
    yagkujut aig yumi yutut tepeamtai yutuwama nujai betek yutumtijattawai.
  kyc-kyc: Sayone wambu dupwa rae maiyuo karalapape. Kamongome nakama reke lao apunda
    kamame andake dee kamame kuki jii napala mee kapa manda minyuo jiya. Enakana apunda
    kapa andake kulimbuo dee wambape dopa pyuo jinginyili pyuo jiya.
  urd-GVU: اے صیون کے باشندو، تم بھی شادیانہ بجا کر رب اپنے خدا کی خوشی مناؤ۔ کیونکہ
    وہ اپنی راستی کے مطابق تم پر مینہ برساتا، پہلے کی طرح خزاں اور بہار کی بارشیں
    بخش دیتا ہے۔
  eng-OEBCW: Be glad, then, children of Zion, and rejoice in the Lord your God, for
    he has given you the early rain in just measure, and poured down upon you the
    winter rain, and sent the latter rain as before.
  deu-1912: Und ihr, Kinder Zions, freut euch und seid fröhlich im HERRN, eurem Gott,
    der euch Lehrer zur Gerechtigkeit gibt und euch herabsendet Frühregen und Spätregen
    wie zuvor,
  kan-2017: ಚೀಯೋನಿನ ಜನರೇ ಹರ್ಷಿಸಿರಿ, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ಉಲ್ಲಾಸಿಸಿರಿ. ಆತನು ತನ್ನ
    ನೀತಿಯಿಂದ ಮುಂಗಾರು ಮಳೆಯನ್ನು ನಿಮಗೆ ಕೊಡುವನು. ಮುಂಗಾರು, ಹಿಂಗಾರು ಮಳೆಗಳನ್ನು ಮೊದಲಿನಂತೆ
    ನಿಮಗಾಗಿ ಸುರಿಸುವನು.
  yap-yap: ’Mu felfelan’gad e girdi’ nu Zion, mu felfelan’ gad ni bochan e tin ke
    rin’ SOMOL ni Got romed ngomed. Ke pi’ ngomed e n’uw ni bfel’ urngin ko ngiyal’
    ndabisiy ni nge yag ngomed, ni bod ni i rin’, ma ke pu’og e n’uw nga but’ u nap’an
    e garbeb ni fan ngomed, ma ke pi’ e n’uw u ngal’an e yafang nike tabab e gowel
    ni bod ni i rin’ ko som’on.
  hlt-MCSB: Zion ca rhoek na Pathen BOEIPA dongah omngaih uh lamtah kohoe uh. Duengnah
    dongah cangpa tue te nang taengah m'paek. Nang hamla cangpa khonal neh lamhma
    kah tlankhol te kan suntlak bitni.
  mdy-ETH: «ዒንሢ ፂዮኔ ዴራ! ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዒንሢም ማዼ ባኮሮ ዎዛዹዋቴ፥ ሃሣ ዒላሹዋቴ፤ ዒዚ ፒዜ
    ዎጌ ዎጊ ዓዳ ቤርታኣ ጎይፆ ዖጎፆንታ ባርጎ ዓጊኖንታይዳ ጊዳ ዒርዚ ዒንሢም ዋርቂሴኔ።
  twi-ASANTE: Momma mo ani nnye, mo Sion mma, Mo nni ahurisi wɔ Awurade mo Onyankopɔn
    mu, ɛfiri sɛ watɔ nsuo ama mo, ne nokorɛdie enti. Watɔ nsuo bebree ama mo wɔ ne
    berɛ mu te sɛ kane no.
  eng-WEBU: “Be glad then, you children of Zion, and rejoice in the LORD, your God;
    for he gives you the early rain in just measure, and he causes the rain to come
    down for you, the early rain and the latter rain, as before.
  wal-wal: Inttenoo Xiyoone asatoo, ufaittite; GODAN, intte Xoossan, hashshu giite!
    Aissi giikko, i badhdheesaa iraa intteyyo darissidi immiis; qassi i kaseegaadan,
    intteyyo badhdheesaa iraanne ofinttaa iraa gidissidi immiis.
  spa-PDDPT: ¡Alégrense, oh hijos de Sion y regocíjense en Yavé su ʼElohim! Porque
    en su justicia les da la lluvia, la temprana y la tardía como antes.
  gun-gun: Peẽ Sião pygua kuery, pevy'a avi ke, perovy'a Senhor Penderuete, mba'eta
    ombo'oky ju 'rã ha'evea rupi. Ha'ekue rupi ae ju 'rã ombo'oky pema'etỹ jave, ha'e
    gui henhoĩmba jave guive.
  agu-BL: Ncha'tz axwok yi najlquix wi'wtz Sión, cxtzatzinkwok te Kajcaw yi kaRyosil,
    na stk'e' i' a'bal tzitetz yil tz'opon yi tiempil, na stk'e' i' yi bajx a'bal
    yi na oc e'chk ij ttx'otx'. Ej nin ncha'tz stk'e' i' yi a'bal yi tajwe'n jalen
    yil je' e'chk cosech, chi yi ntulej i' sajle'n.
  ilo-ULB: Agragsakayo, tattao ti Sion, ken agrag-okayo kenni Yahweh a Diosyo. Ta
    pagtuduennanto iti umno a tiempo ket agbayakabak ti tudo para kadakayo, ti tudo
    iti tiempo ti panagrurusing ken tiempo ti panagregreg iti bulong a kas idi damo.
  kpg-kpg: “Goodou go digau Zion, goodou manawa lamalia, goodou tenetene gi nia mee
    ala ne hai go Dimaadua di godou God adu gi goodou. Mee guu hai dana uwa gii doo
    gii dohu i di madagoaa dela e hadi, gu haga doo labelaa dana uwa i di madagoaa
    magalillili, mo di madagoaa welengina, be nnolongo i mua.
  uig-ARA: ھەم سىلەر، زىئوننىڭ بالىلىرى، شادلىنىپ پەرۋەردىگار خۇدايىڭلاردىن خۇرسەن
    بولۇڭلار؛ چۈنكى ئۇ ھەققانىيلىق بويىچە سىلەرگە «ئاۋۋالقى يامغۇرلار»نى بېرىدۇ؛ ئۇ
    سىلەرگە ھۆل-يېغىن بېرىدۇ، يەنى باشتا بولغاندەك «ئاۋۋالقى يامغۇرلار» ھەم «كېيىنكى
    يامغۇرلار»نى ياغدۇرىدۇ.
  sus-sus: Wo tan Siyoni ɲama, wo xa sɛɛwa, wo xa ɲɛlɛxin wo Marigi Alatala xili ra,
    barima a tunɛ fanyi rafama nɛ wo bɛ, a tunɛ gbegbe ragoroma nɛ wo bɛ a waxati
    ma, alɔ a nu a rabama ki naxɛ a singe.
  pon-2006: “Kumwail mehn Saion, kumwail nsenamwahula, kumwail perenkihda mehkan me
    KAUN-O, amwail Koht, ketin wiahiongkumwailehr. E ketin kamweredier keteu me konehng
    ni ahnsoun rahk; e pil ketin kamweredier keteu ni ahnsoun pou, oh pil ni ahnsoun
    karakar, duwehte mahs.
  jae-jae: “O Sion latuiac, têmtac ŋajam ma atu samuc êtu Apômtau, aômnêm Anôtôŋa,
