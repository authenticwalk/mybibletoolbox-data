    kah tlankhol te kan suntlak bitni.
  tbz-SIM: Díndi Siyɔ̃ɔ̃ ɛì kɔbɛ dɛ̀ ndi nɑɑti kɛ̀ di nyɑ̃nku nɛ̀ diwɛ̀ì, di Yiɛ̀
    nKuyie nkó kucɛ miɛkɛ, kuù di duɔ̀nní fɛtɑɑfɛ̀ fɛ mɔ̀nnì, kɛ bo di dɛɛtɛ́, kuù
    duɔ̀nní fɛtɑketifɛ̀ fɛ mɔ̀nnì nɛ̀ diyɔ̃ɔ̃̀ kɔfɛ nɛ̀ fɛtɑdentifɛ̀, dɛ̀ do dòmmɛ̀
    nɛ̀ dimɔ̀nnì.
  msy-2020: “Ia nan damazimɨn deraghasa, kɨ ian akurvagha amozir avɨriba ia ganɨdi.
    Amozir dughiabar iakɨnir faragha zuiba, kɨ amoziba ia ganɨga, egha uaghan amozir
    dughiabar gɨn izir iakɨniba, kɨ amoziba ia ganɨdi. Kamaghɨn amizɨ, ia Saionɨn
    gumazamiziba, ia bar akongegh. Kɨ Ikiavɨra Itir God, ian God, kɨ ian akurvaghasa
    amizir biziba, ia da bagh bar akongegh.
  dop-dop: Siyɔŋ nyǝ́mɑ ɩ́ ŋmɑɑlɩ mǝ Ɩsɔ Tɑcɑɑ tɔɔ. Mpi tɔ, ɩ kɑ́ yele nɑ tɛʋ nɩɩ-mɛɣɛ
    kʋ wɑɑtʋ. Kɑncɑɑlɑɣɑ tɛʋ nɑ kɑntǝkɑɣɑ nyǝŋkʋ kɑ́ nɩɩ-mɛɣɛ teitei, ɩsɩɩ hɑtoo lɔŋ
    tɑɑ.
  azb-azb: Ey Sion xalqı, Allahınız Rəbdə sevinin və şadlanın, Çünki payız yağışını
    sizə kifayət qədər verir. Əvvəlki kimi payız yağışı ilə Yaz yağışını yağdırır.
  eng-DBY: And ye, children of Zion, be glad and rejoice in Jehovah your God; for
    he giveth you the early rain in due measure, and he causeth to come down for you
    the rain, the early rain, and the latter rain at the beginning [of the season].
  hin-2017: “हे सिय्योन के लोगों, तुम अपने परमेश्वर यहोवा के कारण मगन हो, और आनन्द
    करो; क्योंकि तुम्हारे लिये वह वर्षा, अर्थात् बरसात की पहली वर्षा बहुतायत से देगा;
    और पहले के समान अगली और पिछली वर्षा को भी बरसाएगा। (हब. 3:18)
  wol-KYG: Yeen doomi Siyoŋ, bégleen, te bànneexu ci seen Yàlla Aji Sax ji. Moo leen
    di may taw yu jëkk, muy njekk, moo leen di sottil taw yu jëkk, ak taw yu mujj,
    na woon.
  eng-YLT: And ye sons of Zion, joy and rejoice, In Jehovah your God, For He hath
    given to you the Teacher for righteousness, And causeth to come down to you a
    shower, Sprinkling and gathered — in the beginning.
  kne-kne: “Manragsak kayo ay ipogaw ed Zion gapo en sak-en ay Diyos yo. Tan indawat
    ko din kostokosto ay damo ay odan en dakayo. Ipawadak din masapa ya maodi ay odan
    ay kaman ed idi.
  eng-WYC-2017: And the sons of Zion, make ye full out joy, and be ye glad in your
    Lord God, for he gave to you a teacher of rightfulness [or rightwiseness], and
    he shall make morrowtide rain and eventide rain to come down to you, as in the
    beginning.
  eng-WMBB: “Be glad then, you children of Zion, and rejoice in the LORD, your God;
    for he gives you the early rain in just measure, and he causes the rain to come
    down for you, the early rain and the latter rain, as before.
  urd-GVH: ऐ सिय्यून के बाशिंदो, तुम भी शादियाना बजाकर रब अपने ख़ुदा की ख़ुशी मनाओ।
    क्योंकि वह अपनी रास्ती के मुताबिक़ तुम पर मेंह बरसाता, पहले की तरह ख़िज़ाँ और
    बहार की बारिशें बख़्श देता है।
  rug-rug: Mi koa qetu gamu na tinoni pa Zaione, mi qetuqetu nia gua sapu ele tavete
    ponini gamu e Zihova sa mia Tamasa. Pa Nana hahanana toṉotona si ele ponini gamu
    sa ruku pa totoso podalae ibu; ele zoropo gore mae nia Sa sa ruku ibuna koa gamu,
    meke sa ruku pa totoso podalae maṉini gua tugo totoso lahe.
  gaz-gaz: Yaa uummata Xiyoon gammadi; Waaqayyo Waaqa keetti gammadi; inni qajeelummaadhaan
    rooba arfaasaa siif kenneeraatii. Inni akkuma durii bokkaa baayʼee, rooba arfaasaa
    fi kan birraa siif erga.
  fra-LSG: Et vous, enfants de Sion, soyez dans l’allégresse et réjouissez-vous En
    l’Éternel, votre Dieu, Car il vous donnera la pluie en son temps, Il vous enverra
    la pluie de la première et de l’arrière-saison, Comme autrefois.
  gnn-gnn: “Nhuma yolŋu walala Djäyanbuynydja galŋa‐djulŋithiya wal'ŋu. Goŋmirriyiya
    nhumalaŋgalaŋuwala Waŋarrwalanydja Garraywalanydja, liŋgu ŋäthilinydja ŋunhinydja
    Garrayyu yänguŋala djuy'yurruna waltjaṉ; ŋayi yukurrana dharyurruna märr‐gaŋga
    wal'ŋu ŋunhinydja, ga biyapulnydja ŋayi yurru ŋunhinydja rarryunna‐wala yanana
    nhumalaŋgu, dharyundja yurru ŋayi biyapulnha dhurrmukthunna wal'ŋu mirithirrina.
  yal-yal: Ɛ tan, Siyon kaane, ɛ ɲaxan, ɛ sɛwa Alatala yi, ɛ Ala, bayo a mɔn tulen
    fima ɛ ma a waxatini a tinxinni, a tule gbeen nafa ɛ ma a darixi fɛ waxatin naxanye
    birin yi.
  haw-1868: O oukou, e na keiki o Ziona, e olioli, a e hauoli hoi iloko o Iehova ko
    oukou Akua; No ka mea, ua haawi mai ia no oukou i ke kuaua mua ma ka pono, A e
    hooua mai no oukou i ka ua, I ke kuaua mua, a i ke kuaua hope, e like mamua.
  arb-NAV: افْرَحُوا يَا أَبْنَاءَ صِهْيَوْنَ، ابْتَهِجُوا بِالرَّبِّ إِلَهِكُمْ لأَنَّهُ
    أَنْعَمَ عَلَيْكُمْ بِفَضْلِ صَلاحِهِ بِأَمْطَارِ الْخَرِيفِ، وَسَكَبَ عَلَيْكُمُ
    الْغَيْثَ الْمُبَكِّرَ وَالْمُتَأَخِّرَ بِغَزَارَةٍ، كَالسَّابِقِ.
  ewe-ewe: O, mi Ziontɔwo, dzi nedzɔ mi le Yehowa, miaƒe Mawu la me! Elabena tsidzadza
    si wòɖo ɖa la nye eƒe tsɔtsɔke ƒe dzesi. Adame kple kelemetsiwo adza ɖe ɖoɖo nu
    pɛpɛpɛ.
  eng-LEE: And ye children of Zion, be glad, and rejoice in the Lord your God; for
    he hath given you the first rain in beneficence, and he hath caused to come down
    for you the rain, the first rain, and the latter rain in the first [month].
  asm-FB: হে চিয়োনৰ সন্তানসকল, তোমালোক আনন্দিত হোৱা, আৰু তোমালোকৰ ঈশ্বৰ যিহোৱাত উল্লাস
    কৰা; কিয়নো তেওঁ তোমালোকক উচিত পৰিমাণে আগতীয়া বৰষুণ দিছে, আৰু আগৰ দৰে জাকে জাকে
    আগতীয়া আৰু শেষতীয়া বৰষুণ বৰষাইছে।
  sus-A: وٌ تَن سِيٌنِ حَمَ، وٌ شَ سّيوَ، وٌ شَ حّلّشِن وٌ مَرِفِ عَلَتَلَ شِلِ رَ،
    بَرِ مَ عَ تُنّ قَنيِ رَقَمَ نّ وٌ بّ، عَ تُنّ فبٍفبٍ رَفٌرٌ مَ نّ وٌ بّ عَ وَشَتِ
    مَ، عَلْ عَ نُ عَ رَبَمَ كِ نَشّ عَ سِنفٍ.
  fra-SBL: « Réjouissez-vous donc, enfants de Sion, et réjouissez-vous en Yahvé, votre
    Dieu ; car il vous donne la pluie du matin en juste mesure, et il fait tomber
    la pluie pour vous, la pluie précoce et la pluie tardive, comme auparavant.
  hbo-hbo: וּבְנֵ֣י צִיֹּ֗ון גִּ֤ילוּ וְשִׂמְחוּ֙ בַּיהוָ֣ה אֱלֹֽהֵיכֶ֔ם כִּֽי־נָתַ֥ן
    לָכֶ֛ם אֶת־הַמֹּורֶ֖ה לִצְדָקָ֑ה וַיֹּ֣ורֶד לָכֶ֗ם גֶּ֛שֶׁם מֹורֶ֥ה וּמַלְקֹ֖ושׁ
    בָּרִאשֹֽׁון׃
  shp-NTPO: ¡Mato Jerusalénhain jaabo rarokanwe, non Ibo Dioski rarokanwe! Janra maxkáketian
    mato oi bemaxona iki, moa akátiai keskáribiakinra jénetia, itan nii peibo pechokoaitian
    mato oi bemaxona iki.
  piu-2006: '@see-verse:JOL.002.022'
  kik-kik: Inyuĩ andũ a Zayuni, canjamũkai, mũkenere Jehova Ngai wanyu, nĩgũkorwo
    nĩamũheete mbura ya mbere nĩ ũndũ wa ũthingu wake. Nĩamuurĩirie mbura nyingĩ ya
    mbere na ya thuutha, o ta mbere.
  fra-NCL: Et vous, enfants de Sion, soyez dans l’allégresse et réjouissez-vous en
    Yahweh, votre Dieu ; car il vous a donné le docteur pour vous enseigner la justice,
    et il fait descendre pour vous l’ondée, pluie d’automne et pluie du printemps,
    comme autrefois.
  cek-AK: Nangcae Zion caanawk, anghoe oh, Angraeng na Sithaw ah anghoe oh; anih mah
    khotui tangsuek to nangcae hanah ang paek, nangcae khaeah khotui tangsuek to angzohsak,
    khrah tangsuek naah hnukkhuem khotui to angzohsak.
  cuk-cuk: Sión-dulemar weligwar-itomar, be-Bab-Dummad-Jehováʼba be wergumarsun. Ar
    be-Bab-Jehová e-iba-sogedba bega dii owioed. Ar igi epenneunni, ibmar-digleged-idu
    dii owidae, degi, ibmar-gwag-weleged-idu dii owidae, deyobi bemarga dii-wied-ibagan
    nasikoed.
  uig-CYR: Һәм силәр, Зионниң балилири, шатлинип Пәрвәрдигар Худайиңлардин хурсән
    болуңлар; Чүнки У һәққанийлиқ бойичә силәргә «авалқи ямғурлар»ни бериду; У силәргә
    һөл-йеғин бериду, Йәни башта болғандәк «авалқи ямғурлар» һәм «кейинки ямғурлар»ни
    яғдуриду.
  tel-2017: సీయోను ప్రజలారా, ఆనందించండి. మీ యెహోవా దేవుణ్ణి తలుచుకుని సంతోషించండి.
    ఆయన నీతి బట్టి మీ కోసం సరిపోయినంత తొలకరి వాన, వాన జల్లు పంపిస్తాడు. ముందులాగా
    తొలకరి వాన, కడవరి వాన కురిపిస్తాడు.
  hat-BSA: Konsa, se pou nou fè kè kontan, O fis a Sion yo! Rejwi nou nan SENYÈ a,
    Bondye nou an; paske Li te bay nou lapli bonè nan kantite ki jis, li te fè vide
    sou nou lapli, premyè ak denyè lapli lan tankou avan an.
  kos-kos: “Mwet Zion, kowos in insewowo, Ac engankin ma LEUM GOD lowos El oru nu
    suwos. El sot lupan af fal nu suwos ke pacl la. El supweya af se meet ke pacl
    in taknelik, Ac af se tok ke pacl in kosrani, oana meet ah.
  hbo-WLC: וּבְנֵ֣י צִיּ֗וֹן גִּ֤ילוּ וְשִׂמְחוּ֙ בַּיהוָ֣ה אֱלֹֽהֵיכֶ֔ם כִּֽי־נָתַ֥ן
    לָכֶ֛ם אֶת־הַמּוֹרֶ֖ה לִצְדָקָ֑ה וַיּ֣וֹרֶד לָכֶ֗ם גֶּ֛שֶׁם מוֹרֶ֥ה וּמַלְק֖וֹשׁ
    בָּרִאשֽׁוֹן׃
  ibo-ibo: Ụmụ Zayọn, ka obi tọọ unu ụtọ, ṅụrịanụ ọṅụ nʼime ịdị mma Onyenwe anyị,
    bụ Chineke unu. Nʼihi na o nyela unu mmiri ozuzo mbụ nke ọkọchị, nʼihi ịdị mma
    ya. Ọ na-ezite ọtụtụ mmiri ozuzo, nke ọkọchị, na nke udu mmiri, dịka ọ dị na mbụ.
  ory-ory: ଏଥିପାଇଁ ହେ ସିୟୋନର ସନ୍ତାନଗଣ, ତୁମ୍ଭେମାନେ ଉଲ୍ଲସିତ ହୁଅ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କଠାରେ ଆନନ୍ଦ କର; କାରଣ ସେ ତୁମ୍ଭମାନଙ୍କୁ ଯଥା ପରିମାଣରେ ଆଦ୍ୟ ବୃଷ୍ଟି ଦିଅନ୍ତି
    ଓ ସେ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ବୃଷ୍ଟି ବର୍ଷାନ୍ତି, ଆଦ୍ୟ ବୃଷ୍ଟି ଓ ଶେଷ ବୃଷ୍ଟି ପ୍ରଥମ ମାସରେ।
  chk-chk: Oupwe mwänek, ämi aramasen Sion, oupwe pwapwa ren mine ewe Samol mi Lapalap
    ämi we Kot a föri. A fang ngenikemi üttomong o apüngätiu womi ütten lefen me ütten
    leres usun chök me mwan.
  rop-rop: “En ol yumob pipul hu jidan langa Saiyan det speshalwan hil blanga God,
    yumob garra hepi en gudbinji du, dumaji YAWEI det trubala God blanga yumob bin
    dum brabli gudbala ting blanga yumob. Imbin jandim det rein langa yumob brabliwan.
    Rait taim imbin jandim blendibala rein langa yumob.
  ukr-1871: Та й ви, чада Сионові, зрадїйте й втїшайтесь Господом, Богом вашим, бо
    він подасть вам дощу доволї, посилати ме дощ, — дощ раннїй і пізнїй, як і перед
    тим.
  deu-1951: Und ihr Kinder Zions, frohlocket und freuet euch über den HERRN, euren
    Gott; denn er hat euch den Frühregen in rechtem Maß gegeben und Regengüsse, Frühregen
    und Spätregen, am ersten [Tage] zugesandt.
  eng-JPS: Be glad then, ye children of Zion, and rejoice in the LORD your God; for
    He giveth you the former rain in just measure, and He causeth to come down for
    you the rain, the former rain and the latter rain, at the first.
  srp-1865: I vi, sinovi Sionski, radujte se i veselite se u Gospodu Bogu svojem,
    jer æe vam dati dažd na vrijeme, i spustiæe vam dažd rani i pozni na vrijeme.
  lug-lug: Musanyuke mmwe abaana ba Sayuuni; mujagulize Mukama Katonda wammwe. Kubanga
    abawadde enkuba esooka mu butuukirivu. Era abawadde enkuba nnyingi esooka n’esembayo
    mu mwaka ng’obw’edda.
  heb-heb: ובני ציון גילו ושמחו ביהוה אלהיכם כי נתן לכם את המורה לצדקה ויורד לכם גשם
    מורה ומלקוש בראשון׃
  ben-IRV: সিয়োনের লোকেরা, আনন্দিত হও, তোমাদের ঈশ্বর সদাপ্রভুতে আনন্দ কর, কারণ তিনি
    তোমাদের ধার্মিকতার নির্ধারিত পরিমাণে শরৎকালে বৃষ্টি দেবেন এবং তোমাদের জন্য পর্যাপ্ত
    বৃষ্টি বর্ষণ করবেন, আগের মত শরৎকালে ও বসন্তকালে বৃষ্টি দেবেন৷
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੇ ਲੋਕੋ, ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵਿੱਚ ਖੁਸ਼ੀ ਮਨਾਓ ਅਤੇ ਅਨੰਦ ਹੋਵੋ! ਕਿਉਂ
    ਜੋ ਉਹ ਨੇ ਤੁਹਾਡੇ ਸੁੱਖ ਲਈ ਪਹਿਲੀ ਵਰਖਾ ਦਿੱਤੀ ਹੈ, ਉਹ ਨੇ ਤੁਹਾਡੇ ਲਈ ਪਹਿਲੀ ਅਤੇ ਪਿੱਛਲੀ
    ਵਰਖਾ ਵਰ੍ਹਾਈ ਹੈ, ਜਿਵੇਂ ਪਹਿਲਾਂ ਹੁੰਦਾ ਸੀ।
  mya-JVB: အိုဇိအုန် မြို့သား တို့၊ ဝမ်းမြောက် ၍ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား ကို
    အမှီပြုလျက် ရွှင်လန်း ကြလော့။ အကြောင်း မူကား၊ ဓမ္မ ဆရာကို ပေး တော်မူ၍ အစ အဦး၌
    လည်း အရင် မိုဃ်းနှင့် နောက်မိုဃ်း ကို သင် တို့အပေါ် မှာ ရွာ စေတော်မူမည်။
  hmo-hmo: “Siona taudia e, do umui moale. Lau Lohiabada, emui Dirava ese, umui totona
    lau karaia gaudia dainai do umui moale. Lau ese umui dekenai, medu hegeregerena
    lau henia vadaeni, uhe do umui hadoa totona. Bona lau ese medu momo umui dekenai
    lau siaia vadaeni, guna lau siaia hegeregerena.
  urd-urd: तब ऐ बनी सिय्यून, खुश हो, और ख़ुदावन्द अपने ख़ुदा में शादमानी करो; क्यूँकि
    वह तुम को पहली बरसात कसरत से बख़्शेगा; वही तुम्हारे लिए बारिश, या'नी पहली और पिछली
    बरसात वक़्त पर भेजेगा।
  rus-SYN: И вы, чада Сиона, радуйтесь и веселитесь о Господе Боге вашем; ибо Он даст
    вам дождь в меру и будет ниспосылать вам дождь, дождь ранний и поздний, как прежде.
  bqc-SIM: Siↄnadeↄ, à pↄnakɛ, à yáalↄ Dii á Luawa. Àlɛ á gba zuↄ lou kã́fĩa
    yã́iɛ, àlɛ lou maɛ́ lán yãawaɛ. A daalɛ a gↄↄwa, i bↄlɛi.
  tcz-CHONGTHU: Kipahun, nangho Jerusalema um mite, kipahun na Pakai Pathen a. Akitahna
    vetsahna dingin aman gotwi ahin juhsah tai, chavang laiya jong ajuh sah kit ding
    chuleh gojuh lai jeng’a jong ajuh sah ding ahi.
  mar-mar: म्हणून सियोनवासीयांनो, आनंदीत व्हा. आणि परमेश्वर तुमच्या देवामध्ये उल्हासित
    व्हा. कारण तुम्हास हितकर होईल इतका आगोटीचा पाऊस तो देतो, तो पहिली पर्जन्यवृष्टी
    योग्य प्रमाणाने देतो, आगोटीचा व वळवाचा पाऊस पाडतो.
  qub-qub: Sioncho tiyajcuna, gamcunaga cushicuy-llapa. Noga rurashäpita cushicuy.
    Nogami tamyatapis tamyachipämushcä timpuncho. Tamyachimushcä murupacuy wichanpis,
    micuy waytanan wichanpis. Unay watacuna tamyachimushänömi tamyachimushcä.
  bqp-bqp: Bɛɛ Siɔnigibu i nuku dobu koowo Gusunɔ bɛɛn Yinni sɔɔ. Domi u koo de gurɑ
    yu nɛ yen sɑɑ sɔɔ nge yellu. U koo de yu nɛ sɑɑ ye yɑ rɑ tore kpɑ u de yu kpe
    sɑɑ ye yɑ rɑ kpe.
  hat-hat: Nou menm, moun Siyon yo, fè fèt! Fè kè nou kontan poutèt sa Seyè a, Bondye
    nou an, fè pou nou. Li ban nou kantite lapli nou te bezwen nan sezon lotòn. Li
    ban nou gwo lapli loraj ak lapli nan sezon prentan, jan l' te konn fè l' anvan
    an.
  eng-BSB: Be glad, O children of Zion, and rejoice in the LORD your God, for He has
    given you the autumn rains for your vindication. He sends you showers, both autumn
    and spring rains, as before.
  eng-WEBPB: “Be glad then, you children of Zion, and rejoice in the LORD, your God;
    for he gives you the early rain in just measure, and he causes the rain to come
    down for you, the early rain and the latter rain, as before.
  kbq-kbq: Hagi Saioni kumate vahe'mota muse hiho. Ra Anumzana tamagri Anumzamo'ma
    huneramantea zankura musena hunteho. Agra knare avu'ava zama'a eri ama huno ese
    ata kora atregeno etegeno, rugnare henka kora ete atregeno ne-e.
  nhe-BL: Intlacame tlen Jerusalén, xipaquica. Xipaquica ipan TOTECO pampa yajaya
    quichihuas ma huetzis atl quema monequi quema achtohui intocase. Quena, quichihuas
    ma huetzis atl quema achtohui monequis para nopa tlen inquitoctoque huan sampa
    quema teipa monequis, senquistoc queja achtohuiya quichihuayaya.
  gub-BL: Penurywete nehe, Zeruzarez pe har wà. Ta'e ihe Tupàn Tuweharupi Wiko Ma'e
    pezar ihe xe, azapo uhua'u ma'e ihe xe. Amugyr kar àmàn i'ar mehe katete ihe.
    Àmàn i'ar mehe amugyr kar ihe. Àmàn tetea'u kwehe arer zàwenugar amugyr putar
    nehe.
  eng-DRA: 'And you, O children of Sion, rejoice, and be joyful in the Lord your God:
    because he hath given you a teacher of justice, and he will make the early and
    the latter rain to come down to you as in the beginning.'
