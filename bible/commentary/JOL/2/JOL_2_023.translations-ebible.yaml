  eng-OEBUS: Be glad, then, children of Zion, and rejoice in the Lord your God, for
    he has given you the early rain in just measure, and poured down upon you the
    winter rain, and sent the latter rain as before.
  cth-cth: Oe Zion canaw na lunghawi awh nateh namamae BAWIPA kâuep laihoi na lungnawm
