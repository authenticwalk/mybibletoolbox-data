    thành tín của Ngài. Mùa thu cũng sẽ có nhiều trận mưa, lớn như mưa mùa xuân.
  guj-2017: હે સિયોનપુત્રો, ખુશ થાઓ, અને યહોવાહ તમારા ઈશ્વરના નામે આનંદ કરો. કેમ કે
    તે તમને શરૂઆતનો વરસાદ જોઈએ તેટલો મોકલી આપે છે. તે તમારા માટે વરસાદ વરસાવશે, એટલે
    પ્રારંભનો અને અંતનો વરસાદ અગાઉની જેમ વરસાવશે.
  pon-2006A: “Kumwail mehn Saion, kumwail nsenamwahula, kumwail perenkihda mehkan
    me KAUN-O, amwail Koht, ketin wiahiongkumwailehr. E ketin kamweredier keteu me
