    hujan, hujan pada awal musim dan hujan pada akhir musim, seperti dahulu.
  nya-nya: Inu anthu a ku Ziyoni sangalalani, kondwerani mwa Yehova Mulungu wanu,
    pakuti wakupatsani mvula yoyambirira mwachilungamo chake. Iye wakutumizirani mivumbi
    yochuluka, mvula yoyambirira ndi mvula ya nthawi ya mphukira, monga poyamba paja.
  hrv-hrv: Sinovi sionski, radujte se, u Jahvi se veselite, svojem Bogu; jer vam daje
    kišu jesensku u pravoj mjeri, izli na vas kišu, jesensku i proljetnu kišu kao
    nekoć.
  mps-mps: “Te Saion we bidi dabe, dage wiegi yai pemene iyąo. Dagego te duga Genuai
