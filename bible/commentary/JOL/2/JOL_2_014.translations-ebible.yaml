verse: JOL.002.014
translations:
  mal-C: അവിടന്ന് തിരിഞ്ഞു കരുണകാണിക്കും, ഒരു അനുഗ്രഹം ശേഷിപ്പിക്കും, ആർക്കറിയാം?
    നിങ്ങളുടെ ദൈവമായ യഹോവയ്ക്ക് ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും അർപ്പിക്കാൻ കഴിയുമായിരിക്കും.
  deu-TKW: 'Wer weiß, ob er sich''s nicht wiederum gereuen läßt und doch noch eine
    Segensgabe hinter sich zurückläßt: Speis- und Trankopfer, für Jahwe, euren Gott!'
  lin-lin: Nani ayebi soki akoki kobongola makanisi to koyoka mawa mpe kotika na sima
    na Ye lipamboli, mpo ete bokoka lisusu kobonzela Yawe, Nzambe na bino, makabo
    ya bambuma to makabo ya masanga ya vino ?
  eng-LSV: Who knows—He turns back, || Indeed—He has relented, || And He has left
    behind Him a blessing, || A present and drink-offering of your God YHWH?
  eng-GNV: Who knoweth, is he wil returne and repent and leaue a blessing behinde
    him, euen a meate offring, and a drinke offring vnto ye Lord your God?
  eng-WEBSTER: Who knoweth if he will return and repent, and leave a blessing behind
    him; even a meat-offering and a drink-offering to the LORD your God?
  nhw-BL: Nohueli anmechnejnehuilis huan moyolcuepas huan anmechcahuilijtehuas se
    tlatiochihualistli huan amo se tlatzacuiltili. Huelis anmechmacas harina huan
    xocomeca atl para anquipiyase tlacajcahualistli para anquimacase ya quen achtihuiya
    anquipixtoyaj pampa nopa tlacajcahualistli yaya iaxca huan quinamiqui quiselis.
  swh-ONEN: 'Ni nani ajuaye? Yeye aweza kugeuka na kuwa na huruma na kuacha baraka
    nyuma yake: sadaka za nafaka na sadaka za vinywaji kwa ajili ya Bwana Mungu wenu.'
  bba-bba: Sɔrɔkudo kon ɡɔ̃ru ɡɔsiɑ, kpɑ n bɛɛ durom kuɑ. Sɑɑ ye sɔɔrɑ i ko i kpĩ
    i kɑ mɑn ɑlikɑmɑ kɑ tɑm kɛ̃nu nɑɑwɑ.
  eng-KJVCPB: Who knoweth if he will return and repent, And leave a blessing behind
    him; Even a meat offering and a drink offering unto the Lord your God?
  luo-luo: En ngʼa mongʼeyo? Onyalo lokore mi okechu kendo owenu gweth, kendo ubed
    gi chiwo mag cham kod misengini miolo piny muchiwo ni Jehova Nyasaye, Nyasachu.
  meu-meu: Daika dibana, reana ia na baine helalo kerehai lou, bona hahenamo na ia
    murina kahana ai baine rakatania, flaoa boubouna bona inuinu boubou ḡaudia, Iehova,
    emui Dirava, ena.
  npi-ULB: कसले जान्दछ? सायद उहाँ पर्कनुहुन्छ, र दया देखाउनुहुन्छ, र आफ्‍नो पछि आशिष्
    छोड्‍नुहुन्‍छ, तिमीहरूका परमप्रभु परमेश्‍वरका निम्ति अन्‍नबलि र अर्घबलि दिनुहुन्छ
    कि?
  yor-yor: Ta ni ó mọ̀ bí òun yóò yípadà, kí o sì ronúpìwàdà, kí ó sì fi ìbùkún sílẹ̀
    lẹ́yìn rẹ̀— àní ọrẹ-jíjẹ àti ọrẹ mímu fún Olúwa Ọlọ́run yín?
  pes-OPCB: کسی چه می‌داند، شاید او از خشم خود برگردد و آنقدر شما را برکت دهد که باز
    غله و شراب کافی داشته باشید و بتوانید به خداوند هدیه کنید!
  tgl-ULB: Sinong nakakaalam? Marahil ay manumbalik siya at mahabag, at mag-iwan ng
    biyaya sa likuran niya, butil na handog at inuming handog para kay Yahweh na inyong
    Diyos.
  hui-hui: Anigo tígua Anduane Homogo tínaga Ngode Datagaliwabe karia dai birimiyagua
    nde ibugua halu mende mitangi bialu tíhondo bayale bialu tomo dewa lone mo anda
    holebira. Ani biragola nde iname tomoru waini ibarubi ibuhondo lomabu mulene karulapeore
    yu holeberama.
  mya-mya: သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည်​စိတ်​တော်​ကို ပြောင်း​လဲ​ကောင်း​ပြောင်း​လဲ​တော်​မူ​၍
    သင်​တို့​အား​မြောက်​မြား​စွာ​သော​အ​သီး အ​နှံ​များ​ဖြင့် ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​လိမ့်​မည်။
    ထို​အ​ခါ​သင်​တို့​သည်​ကိုယ်​တော်​အား ဂျုံ​ဆန်​နှင့် စ​ပျစ်​ရည်​ပူ​ဇော်​သကာ​များ​ကို​ဆက်​သ​နိုင်
    ပါ​၏။
  bod-N: ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་འབྲུ་མཆོད་དང་སྐྱེམས་མཆོད་དུ། ཁོང་གིས་བློ་ཁ་བསྒྱུར་ནས་བྱིན་རླབས་བསྐྱུར་ཡོད་ཀྱང་སྲིད་དེ་སུ་ཞིག་གིས་ཤེས་སམ།
  wsk-wsk: Uwuta betenak mu asele nu ko ikia gurugok ale gomang nangaruk ale nanga
    sangukko agila? Se nanga inang muguri se nanga waen mel akingtala kapa nangarukko,
    se sang gi karogo nama Yawe nanga Kaem mu munan tunakko.
  sna-sna: Ndiani anoziva? Anogona kupinduka agonzwa tsitsi, uye agokusiyirai mukomborero
    wezvipiriso zvezviyo nezvipiriso zvokunwa zvinoitirwa Jehovha Mwari wenyu.
  spa-BLM: ¿Quién sabe? Puede que se vuelva y ceda, y dejar una bendición detrás de
    él, una ofrenda de comida y una ofrenda de bebida a Yahvé, tu Dios.
  cac-cac: Con̈ meltzajec d'a Dios, talaj max yac'och yaelal d'a quib'an̈. Tato icha
    chi' a svach'c'olal ol yac'coti, ol yac'an co trigo yed' co vino. Yuj chi' ay
    tas ol yal cac'an ofrendail d'ay.
  swh-ULB: Nani anajua? Labda angegeuka na kuwa na huruma, na kuacha baraka nyuma
    yake, sadaka ya unga na sadaka ya kinywaji kwa Bwana, Mungu wenu?
  bel-bel: Хто ведае, ці не ўмілажаліцца Ён і ці не пакіне дабраславеньня, хлебнага
    прынашэньня і паліваньня Госпаду Богу вашаму?
  deu-ELBBK: 'Wer weiß? Er möchte umkehren und es sich gereuen lassen, und er möchte
    Segen hinter sich zurücklassen: Speisopfer und Trankopfer für den HERRN, euren
    Gott.'
  mbb-OT: Ne kela ke mahalin is isip te Nengazen he Megbevayè niw ne edtuvazan din
    is menge sebpet niw, su wey kew mekepemuhat en diyà te kandin te menge trigu wey
    vinu.
  mal-2015: നിങ്ങളുടെ ദൈവമായ യഹോവ വീണ്ടും അനുതപിച്ചു തനിക്കു ഭോജനയാഗവും പാനീയയാഗവുമായുള്ളോരു
    അനുഗ്രഹം വെച്ചേക്കയില്ലയോ? ആർക്കറിയാം?
  rmc-rmc: Ko džanel? Talam čerinela peskro gondoľišagos, ela leske pharo a mukela
    pal peste o požehnaňje, hoj tumen te el e chabeneskri the e moľakri obeta prekal
    o RAJ, tumaro Del.
  pes-OPV: که می‌داند که شایدبرگردد و پشیمان شود و در عقب خود برکتی واگذارد، یعنی
    هدیه آردی و هدیه ریختنی برای یهوه خدای شما.
  ron-1924: Чине штие дакэ ну Се ва ынтоарче ши ну Се ва кэй? Чине штие дакэ ну ва
    лэса дупэ Ел о бинекувынтаре, дарурь де мынкаре ши жертфе де бэутурэ пентру Домнул
    Думнезеул востру?
  ben-OBCV: কে জানে? তিনি ফিরে আবার করুণা করবেন এবং পিছনে আশীর্বাদ রেখে যাবেন— ভক্ষ্য-নৈবেদ্য
    ও পেয়-নৈবেদ্য, তোমাদের ঈশ্বর সদাপ্রভুর জন্য।
  som-som: Bal yaa garanaya inuu isagu soo jeesan doono oo soo noqon doono, iyo in
    kale, iyo inuu gadaashiisa kaga tegi doono barako, taasoo qurbaan hadhuudh ah
    iyo qurbaan cabniin ah oo aad Rabbiga Ilaahiinna ah u bixinaysaan?
  lat-VUC: Quis scit si convertatur, et ignoscat, et relinquat post se benedictionem,
    sacrificium et libamen Domino Deo vestro?
  eng-ASVBT: Who knoweth whether he will not turn and repent, and leave a blessing
    behind him, even a meal offering and a drink offering unto Jehovah your God?
  ita-1885: Chi sa se egli si rivolgerà, e si pentirà, e lascerà dietro a sè qualche
    benedizione, qualche offerta di panatica, e da spandere, da fare al Signore Iddio
    vostro?
  eng-LXXUP: Who knows if he will return, and repent, and leave a blessing behind
    him, even a meat offering and a drink offering to the Lord your God?
  eng-ULB: Who knows? Will he perhaps turn and have compassion, and leave a blessing
    behind him, a grain offering and a drink offering for Yahweh your God?
  spa-VBL: ¿Y quién sabe si cambia de opinión y te bendice para que puedas ofrendar
    el grano y el vino al Señor tu Dios?
  fra-_FOB: Qui sait s'il ne reviendra pas et ne se repentira pas, et s'il ne laissera
    pas après lui la bénédiction, l'offrande et la libation pour l'Éternel votre Dieu?
  mal-mal: നിങ്ങളുടെ ദൈവമായ യഹോവ വീണ്ടും മനഃസ്താപപ്പെട്ട് തനിക്ക് ഭോജനയാഗവും പാനീയയാഗവും
    കഴിക്കുവാൻ തക്ക അനുഗ്രഹം നൽകുകയില്ലേ? ആർക്കറിയാം?
  urd-GVR: Kaun jāne, shāyad wuh is bār bhī pachhtā kar apne pīchhe barkat chhoṛ jāe
    aur tum nae sire se Rab apne Ḳhudā ko ġhallā aur mai kī nazareṅ pesh kar sako.
  suz-BL: मिनु परमप्रभु यावेमी आ थुं लेश्‍शा, सजाइ मगेथु, आसीक गेबा कों? मेको सुम
    तुइक्‍बा ङा? मिनु गेपुकीम परमप्रभु यावे, इन परमप्रभु कली अन्‍न चढ़ेतीक नु तूचा
    थोव़क चढ़ेतीके चढ़ेने। योना ३:९
  eng-NOY: Who knoweth but he will turn and repent, And leave a blessing behind him,
    Even a flour-offering and a drink-offering for Jehovah your God.
  ita-1927: Chi sa ch’ei non si volga e si penta lasciando dietro a sé una benedizione,
    delle offerte e delle libazioni per l’Eterno, per l’Iddio vostro?
  ckb-ckb: کێ دەزانێت؟ ڕەنگە بگەڕێتەوە و پاشگەز بێتەوە، لەپاش خۆیەوە بەرەکەت بەجێبهێڵێت،
    بۆ پێشکەشکراوی دانەوێڵە و شەراب بۆ یەزدانی پەروەردگارتان.
  eng-BBE: May it not be that he will again let his purpose be changed and let a blessing
    come after him, even a meal offering and a drink offering for the Lord your God?
  kan-OKCV: ದೇವರು ಒಂದು ವೇಳೆ ತಮ್ಮ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಬಹುದು. ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ನಿಮ್ಮನ್ನು
    ಆಶೀರ್ವದಿಸಬಹುದು. ನಿಮ್ಮ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಲು ಬೇಕಾದ ಧಾನ್ಯ ಸಮರ್ಪಣೆ ಹಾಗು ಪಾನಾರ್ಪಣೆಯನ್ನು
    ನಿಮಗೆ ಧಾರಾಳವಾಗಿ ಉಳಿಸಬಹುದು, ಯಾರಿಗೆ ಗೊತ್ತು?
  tam-2017: ஒருவேளை அவர் திரும்பி மனஸ்தாபப்பட்டு, உங்கள் தேவனாகிய யெகோவாவுக்கு உணவுபலிகளையும்
    பானபலிகளையும் செலுத்துவதற்கான ஆசீர்வாதத்தைத் தந்தருளுவார்.
  spa-RV-1909: ¿Quién sabe si volverá, y se apiadará, y dejará bendición tras de él,
    presente y libación para Jehová Dios vuestro?
  ron-BTF: Cine ştie dacă el nu se va întoarce şi nu se va pocăi şi nu va lăsa o binecuvântare
    după el; un dar de mâncare şi un dar de băutură pentru DOMNUL Dumnezeul vostru?
  eng-WEBP: Who knows? He may turn and relent, and leave a blessing behind him, even
    a meal offering and a drink offering to the LORD, your God.
  eng-FBV: Who knows? Maybe he will change his mind, leaving behind a blessing so
    that you will be able to make grain and wine offerings to the Lord your God.
  nld-1939: Wie weet, of ‘t Hem ook nu niet berouwt, En Hij u een zegen laat Tot spijs-
    en drankoffer voor Jahweh, uw God.
  nch-BL: Nohueli motepotztocas huan moyolcuepas huan amechcahuilijtehuas se tatiochihualisti
    huan amo se tatzacuiltili. Huelis amechmacas harina huan xocomecat iayo para anquipiyase
    tacajcahualisti para anquimacase ya quej achtohuiya anquipixtoyaj pampa nopa tacajcahualisti
    yaya iaxca huan quinamiqui quiselis.
  vie-1934: Ai biết được Ngài sẽ chẳng xây lòng đổi ý, chẳng để lại phước lành sau
    mình, tức là của lễ chay, lễ quán cho Giê-hô-va Đức Chúa Trời các ngươi, hay sao?
  hin-CV: कौन जाने? वे अपना विचार छोड़कर कोमलता दिखाएं और अपने पीछे एक आशीष— याहवेह
    तुम्हारे परमेश्वर के लिए अन्‍नबलि और पेय बलि छोड़ जाएं.
  spa-BES: ¿Quién sabe si volverá y se apiade y les deje una bendición, incluso una
    ofrenda de cereales y una ofrenda de bebida para el Señor su Dios?
  tdx-tdx: Ia ty mahafohiñe, hera hibalike re naho hiheve, vaho hamopoke fañanintsiñe
    am-boho’e eo, añengao mahakama naho enga-rano am’Iehovà Andrianañahare’ areo.
  tha-KJV: ใครจะรู้​ได้ พระองค์​อาจจะทรงกลับและเปลี่ยนพระทัย และทรงอำนวยพระพรไว้ คือให้​มี​ธัญญบูชาและเครื่องดื่มบูชาสำหรับถวายแด่พระเยโฮวาห์พระเจ้าของท่านแล้ว
  por-BR-2018: Quem sabe talvez ele volte atrás e se arrependa, e deixe após si uma
    bênção, uma oferta de alimento de de bebida ao SENHOR vosso Deus?
  deu-ELO: 'Wer weiß? Er möchte umkehren und es sich gereuen lassen, und er möchte
    Segen hinter sich zurücklassen: Speisopfer und Trankopfer für Jehova, euren Gott.'
  eng-WYC-2018: Who knoweth, if God be (not) turned again, and forgive, and leave
    blessing after him? sacrifice and moist sacrifice to our Lord God. (Who knoweth,
    if God shall not turn again, (or repent), and forgive, and even leave a blessing
    behind him? so, offer ye grain and wine to the Lord our God!)
  epo-epo: Kiu scias? eble Li denove bedaŭros, eble Li restigos post Si benon, farunoferojn
    kaj verŝoferojn al la Eternulo, via Dio.
  uig-PIN: Kim bilidu, U jazalaxtin yenip, rǝⱨim ⱪilip birǝr bǝrikǝtni, Pǝrwǝrdigar
    Hudayinglarƣa sunƣudǝk birǝr «axliⱪ ⱨǝdiyǝ» ⱨǝm «xarab ⱨǝdiyǝ»ni ⱪaldurup ketǝmdu
    tehi?
  beo-beo: Be dilia bu Hina Godema sinidigili masea, Hina Gode Ea da Ea ilegesu afadenema:bela:?
    Amola dilima hahawane ba:mu, amola ha:i manu bagade imunu. Amasea, dilia gagoma
    amola waini hano amo Hina Godema gobele salasu hamomu.
  tpi-OTNT: Sapos yupela i kam bek long God, Bikpela bilong yumi, ating em bai i senisim
    tingting bilong en na i mekim gut long yumi na givim yumi planti kaikai. Olsem
    na bai yumi gat kaikai na wain bilong mekim ofa long en.
  hau-SA: Wa ya sani? Ko zai juya yă kuma ji tausayi yă sa mana albarka ta wurin hadaya
    ta gari da hadaya ta sha wa Ubangiji Allahnku.
  uig-LAT: Kim bilidu, U jazalashtin yénip, rehim qilip birer beriketni, Perwerdigar
    Xudayinglargha sun’ghudek birer «ashliq hediye» hem «sharab hediye»ni qaldurup
    kétemdu téxi?
  nde-nde: Ngubani owaziyo? Engxenye angaphenduka abe lesihawu atshiye isibusiso,
    iminikelo yamabele leminikelo yokunathwayo kaThixo uNkulunkulu wenu.
  ton-ton: ‌ʻE ʻilo ʻe hai? Pe te ne tafoki mo fakatomala, pea tuku mai ki mui ha
    tāpuaki ʻiate ia; ʻio, ha feilaulau meʻakai, pea mo e feilaulau meʻainu kia Sihova
    ko homou ʻOtua?
  ces-1613: Kdo ví, neobrátí-li se a nebude-li želeti, a nezůstaví-li po něm požehnání,
    oběti suché a mokré Hospodinu Bohu vašemu.
  eng-WMB: Who knows? He may turn and relent, and leave a blessing behind him, even
    a meal offering and a drink offering to the LORD, your God.
  tam-TCV: யாருக்குத் தெரியும்? ஒருவேளை அவர் மனமாறி, அனுதாபங்கொண்டு, உங்களுக்குத்
    தனது ஆசீர்வாதத்தையும் தரக்கூடும். அப்பொழுது உங்கள் இறைவனாகிய யெகோவாவுக்காக தானிய
    காணிக்கையையும் பானகாணிக்கையையும் நீங்கள் கொண்டுவரலாம்.
  ceb-ULB: Kinsa man ang nasayod? Tingali ug mobalik siya ug magbaton ug kaluoy, ug
    mobiya nga adunay gibilin nga panalangin, usa ka halad nga trigo ug usa ka halad
    nga ilimnon alang kang Yahweh nga inyong Dios?
  pol-UBG: Któż wie, czy nie zawróci i nie będzie mu żal, i nie zostawi po sobie błogosławieństwa
    na ofiarę z pokarmów i z płynów dla PANA, swego Boga?
  agr-agr: Nuniagminish nii suwimkan amastag tiu akush tsagkugtamag trigon, vinon
    nii anentag susatnun shiig kuashat amaschajaintash.
  kyc-kyc: Mende ramo namwana Kamongo Anatumi randa jelana suu pyara doko alowa pipala
    namwa keyange keta pyambuo ee nenge dupwa ama malu jera. Dokopa namwame nengepe
    waenepe dupwa Kamongo doko mairama.
  urd-GVU: کون جانے، شاید وہ اِس بار بھی پچھتا کر اپنے پیچھے برکت چھوڑ جائے اور تم
    نئے سرے سے رب اپنے خدا کو غلہ اور مَے کی نذریں پیش کر سکو۔
  eng-OEBCW: Who knows but he will turn and relent, and leave a blessing behind him,
    a cereal and drink-offering for the Lord your God.
  deu-1912: Wer weiß, es mag ihn wiederum gereuen, und er mag einen Segen hinter sich
    lassen, zu opfern Speisopfer und Trankopfer dem HERRN, eurem Gott.
  kan-2017: ಆತನು ಒಂದು ವೇಳೆ ಮನಸ್ಸನ್ನು ಬದಲಾಯಿಸಿ, ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ನಿಮ್ಮನ್ನು ಆಶೀರ್ವದಿಸಬಹುದು;
    ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ನೀವು ಅರ್ಪಿಸುವ ನೈವೇದ್ಯವನ್ನು ಸ್ವೀಕರಿಸಿ ಸುವರಗಳನ್ನು ದಯಪಾಲಿಸಬಹುದು.
  yap-yap: Ma sana ra thilyeg SOMOL ni Got romed laniyan’ nge fal’eg wa’athmed u wom’ngin
    e woldug romed. Ma aram e rayag ni ngam pi’ed ngak e grain nge wayin.
  hlt-MCSB: Mael tih ko a hlawt khaw ulong a ming. A hnukah na Pathen BOEIPA hamla
    yoethennah khocang neh tuisi a paih mai khaming.
  mdy-ETH: ጎዖንቴ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ዻጎ ሃሺ ዓንጆ ዒንሢም ዒንጋንዳያ ናንዳኔ፤ ዒንሢያ ዒማና ናንጊና
    ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢም ሃኣኮንታ ዑዦ ዒንጊፆንታ ዔኪ ሺኢሻንዳኔ።
  twi-ASANTE: Hwan na ɔnim? Ebia ɔbɛsesa nʼadwene na wahunu mmɔbɔ na wagya nhyira,
    a ɛyɛ aduane ne hwiesa afɔrebɔdeɛ a mode ma Awurade mo Onyankopɔn no.
  eng-WEBU: Who knows? He may turn and relent, and leave a blessing behind him, even
    a meal offering and a drink offering to the LORD, your God.
  wal-wal: Ooni erii, GODAI intte Xoossai, ba hanqquwaappe simmidi, intteyyo daro
    kattaa anjjuwaa immanaakkonne. He wode GODAASSI, intte Xoossaassi, kattaa yarshshuwaanne
    ushshaa yarshshuwaa intte yarshshana.
  spa-PDDPT: Quizás se vuelva, se conduela, y a su paso deje una bendición, es decir,
    una ofrenda vegetal y una libación para Yavé, el ʼElohim de ustedes.
  gun-gun: Xapy'a rei ma nhandere Senhor ojevy vy ndojapovei 'rã ojapo 'rã va'ekue,
    ha'e rami 'rãgue py oeja 'rã nhanemoingo porãarã, ha'e ramo mba'emo aju ha'e mba'emo
    rykue teĩgue ju jajou aguã Senhor Nhanderuete pe nhame'ẽ va'erã.
  agu-BL: Na kol katx'ixpuj yi kajtza'kl, qui cunin batz qui't ltak' kacaws, ma na
    i yi banl talma' i' stk'e' sketz. Nin stk'e' i' yi e'chk ujul tu win sketz, bantz
    koyil tetz, na i' yi kaRyosil.
  ilo-ULB: Siasino ngay koma ti makaammo? No ngay agbaliw ti pangngeddengna ket maasian
    isuna, ken mangted isuna kadagiti bendision, daton a bukbukel ken daton a mainum
    nga agpaay kenni Yahweh a Diosyo?
  kpg-kpg: Holongo Dimaadua go di godou God, gaa huli dono manawa, ga hagahumalia
    goodou gi nia huwa laagau e logo. Gei goodou gaa mee laa di hai godou tigidaumaha
    gi nia huwa laagau mono waini.
  uig-ARA: كىم بىلىدۇ، ئۇ جازالاشتىن يېنىپ، رەھىم قىلىپ بىرەر بەرىكەتنى، پەرۋەردىگار
    خۇدايىڭلارغا سۇنغۇدەك بىرەر «ئاشلىق ھەدىيە» ھەم «شاراب ھەدىيە»نى قالدۇرۇپ كېتەمدۇ
    تېخى؟
  sus-sus: Nde a kolon xa a mu a xa natɛ masarama, xa a mu diɲɛma, a fe fanyi raba
    wo bɛ? Na tɛmui wo fama nɛ donse nun minse hadiya ra wo Marigi Alatala bɛ.
  pon-2006: Mweinele KAUN-O, amwail Koht, pahn ketin wekidala kupwure oh kupwuramwahwihkin
    kumwail wahnsahpw ngeder. Eri, kumwail ahpw pahn kakehr meirongkihong wahnsahpw
    oh wain.
  jae-jae: Asa kêjala. Oc moae Apômtau taê ênam tau e nê ŋalêlôm teŋ ma êliŋ moasiŋ
    teŋ su êndêŋ amac, e êtôm gebe akêŋ gêŋ taniŋŋa to tanômŋa êtu da endeŋ nêm Apômtau.
  ksd-ksd: To ia i nunure, kan na lilikun ma na enana ra nuknukina, ma na nur tar
    ra varvadoan ta dat, a tinabar na vuai na uma ma ra tinabar na nimomo tadav ra
    Luluai kavava God?
  tur-YTC: Kim bilir? Belki döner de vazgeçer ve arkasında bereket, Tanrınız Yahve
    için bir ekmek sunusu ve dökmelik sunu bırakır.
  grc-BRENT: Τίς οἶδεν εἰ ἐπιστρέψει, καὶ μετανοήσει, καὶ ὑπολείψεται ὀπίσω αὐτοῦ
    εὐλογίαν, καὶ θυσίαν, καὶ σπονδὴν Κυρίῳ τῷ Θεῷ ὑμῶν;
  ind-AYT: Siapa tahu, mungkin Dia mau berbalik dan menyesal, dan meninggalkan berkat,
    menjadi kurban-kurban sajian dan kurban-kurban curahan bagi TUHAN Allahmu.
  nya-nya: Akudziwa ndani? Mwina adzasintha maganizo nʼkutimvera chisoni, nʼkutisiyira
    madalitso, a chopereka cha chakudya ndi cha chakumwa kwa Yehova Mulungu wanu.
  hrv-hrv: Tko zna neće li se opet ražaliti, neće li blagoslov ostaviti za sobom!
    Prinose i ljevanice Jahvi, Bogu našemu!
  mps-mps: Dego konegowe? Te dage dena Genuai Bidi Godiba ma asigi sogo da, teda agai
    homu te ma hasegelama, te dabolo wiegi yai sę eyu, te da nai hauwa magi da. Tama
    tiyu, te dago te ofa yabo nai hauwa me, te ofa yabo wain me, elalueibao.
  tpi-tpi: Sapos yupela i kam bek long God, Bikpela bilong yumi, ating em bai i senisim
    tingting bilong en na i mekim gut long yumi na givim yumi planti kaikai. Olsem
    na bai yumi gat kaikai na wain bilong mekim ofa long en.
  dan-1931: Måske slår han om og angrer og levner Velsignelse efter sig, Afgrødeoffer
    og Drikoffer til HERREN eders Gud.
  vie-OVCB: Ai biết được? Có lẽ Chúa sẽ gia hạn cho các con, ban phước lành thay vì
    nguyền rủa. Có lẽ các con còn cơ hội dâng lễ chay và lễ quán lên Chúa Hằng Hữu,
    Đức Chúa Trời các con như ngày trước.
  guj-2017: કોણ જાણે કદાચ તે પશ્ચાતાપ કરીને પાછા આવે, અને પોતાની પાછળ આશીર્વાદ, એટલે
    તમારા ઈશ્વર યહોવાહને માટે ખાદ્યાર્પણ અને પેયાર્પણ રહેવા દે.
  pon-2006A: Mweinele KAUN-O, amwail Koht, pahn ketin wekidala kupwure oh kupwuramwahwihkin
    kumwail wahnsahpw ngeder. Eri, kumwail ahpw pahn kakehr meirongkihong wahnsahpw
    oh wain.
  por-BRBSL: Quem sabe? Ele pode se virar e se render, e deixar uma bênção para trás,
    até mesmo uma oferta de refeição e uma oferta de bebida para Yahweh, seu Deus.
  eng-OEBUS: Who knows but he will turn and relent, and leave a blessing behind him,
    a cereal and drink-offering for the Lord your God.
  cth-cth: Nangmouh teh namamae Cathut BAWIPA koe canei kawi pasoumhno hah na poe
    awh navah, a kamlang teh yawhawinae a ceitakhai hoi a ceitakhai hoeh hane apinimaw
    a panue.
  twi-twi: Hena na onim? Ebia ɔbɛsesa nʼadwene na wahu mmɔbɔ na wagyaw nhyira, a ɛyɛ
    aduan ne ahwiesa afɔrebɔde a mode ma Awurade mo Nyankopɔn no.
  hlt-hlt: Mael tih ko a hlawt khaw ulong a ming. A hnukah na Pathen BOEIPA hamla
    yoethennah khocang neh tuisi a paih mai khaming.
  tbz-SIM: Kɛ̀ dɛ̀ nɑɑti n ceetɛ n yɛ̀mmɛ̀ kɛ́ di dɔɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ di diitìi piɛ́,
    kɛ̀ di nɑ kɛ́wɛ̃tɛ kɛ́ m pɑ̃mmú tidiitì nɛ̀ mɛnɑɑ̀.
  msy-2020: Ia ua Ikiavɨra Itir God, ian God, ia a bagh izɨtɨ, a ti uan nɨghnɨzim
    giragh, deraghvɨra ia damuam, egh dagher avɨriba ia danɨngam. Eghtɨ ia a bagh
    ofa damuamin dagheba ko wainba ikiam.
  dop-dop: Ntɑnyɩ mɑɑ lɑɣɑsɩ hʋwɛɛ nɑ mɑ́ kɑtɩ-mɛɣɛ kʋpɑntʋ. Ɩlɛnɑ mɩɩ lɑ-m kɔtɑsɩ
    kɛ mǝ tɔɣɔnɑɣɑ pee nɑ sʋlʋm.
  azb-azb: Kim bilir, bəlkə rəhm edib dönər? Sonra Allahınız Rəbbə Taxıl və içmə təqdimlərini
    verəsiniz deyə Sizə bərəkət verər.
  eng-DBY: Who knoweth? He might return and repent, and leave a blessing behind him,
    an oblation and a drink-offering for Jehovah your God?
  hin-2017: क्या जाने वह फिरकर पछताए और ऐसी आशीष दे जिससे तुम्हारे परमेश्वर यहोवा
    को अन्नबलि और अर्घ दिया जाए।
  wol-KYG: Jombul mu dëpp, fomm, bàyyi gannaawam barke, ba ci saraxu pepp ak saraxu
    tuuru, ñeel seen Yàlla, Aji Sax ji.»
  eng-YLT: Who knoweth — He doth turn back, Yea — He hath repented, And He hath left
    behind Him a blessing, A present and libation of Jehovah your God?
  kne-kne: Bareng manbalbaliw din nemnem Yahweh ay Diyos yo et seg-angana ya bindisyonanas
    dakayo. Mo siya di, wada kasin di idaton yon sisya ay arina ya arak.
  eng-WYC-2017: Who knoweth, if God be turned again, and forgive, and leave blessing
    after him? sacrifice and moist sacrifice to our Lord God.
  eng-WMBB: Who knows? He may turn and relent, and leave a blessing behind him, even
    a meal offering and a drink offering to the LORD, your God.
  urd-GVH: कौन जाने, शायद वह इस बार भी पछताकर अपने पीछे बरकत छोड़ जाए और तुम नए सिरे
    से रब अपने ख़ुदा को ग़ल्ला और मै की नज़रें पेश कर सको।
  rug-rug: Gina kote hobea mo e Zihova sa mia Tamasa sa Nana binalabala meke manani
    gamu Sa koasa vinari tomoina sa ginani. Meke kaqu tiqe poni nia huiti na vaeni
    gamu si Asa.
  gaz-gaz: Maaltu beeka? Tarii inni deebiʼee gaabbee eebba, kennaa midhaaniitii fi
    kennaa dhugaatii kan Waaqayyo Waaqa keessaniif taʼu isiniif hambisa taʼa.
  fra-LSG: Qui sait s’il ne reviendra pas et ne se repentira pas, Et s’il ne laissera
    pas après lui la bénédiction, Des offrandes et des libations pour l’Éternel, votre
    Dieu?
  gnn-gnn: Yo, ŋuli ŋali yurru bilyun, ga gonha'yundja ŋunhiyi yätj‐dhuwurr, ga ŋayinydja
    yurru Garraynydja bitjandhi liŋgu bilyundhi, ga yakana yurru ŋayi dhä‐ḏir'yundja
    nhuna, yana ŋayi yurru goŋmirriyamana bitjanna wal'ŋu. Biyapulnha yurru ŋunhiliyi
    ŋathanydja dhika nhänydja malanha marrtji ŋuthandhi dhaŋaŋdhirriyi, ga biyapul
    yurru nhuma yukurra gäma ŋatha ga gapu weyika' borum, mundhurrnha nhanŋu Garraywuna
    nhumalaŋgalaŋuwu Godkuna.”
  yal-yal: Nde a kolon xa a mi maxɛtɛma a kininkinin ɛ ma, a yi baraka sa ɛ feene
    yi, alogo ɛ xa nɔ bogise saraxane nun minse saraxane bɛ Alatala xa, ɛ Ala?
  iou-iou: Unita uken äneŋi kut. Uken kuŋirä kokwawak nadäŋ tamik täyak u peŋpäŋ butewaki
    nadäŋ tamiŋpäŋ iron taŋi käwep api tamek. Ude täŋ tamayäŋ täyak uwä ketem ba wain
    ume kaŋ-ahäŋpäŋ Yawe Anutujinta iron ude täga api peŋ imineŋ.
  haw-1868: Malama paha e huli mai ia a e loli i ka manao, A e waiho mahope ona i
    ka hoomaikai ana; I ka mohai makana, a me ka mohai inu no Iehova ko oukou Akua?
  arb-NAV: 'لَعَلَّهُ يَرْجِعُ وَيَكُفُّ عَنِ الْعِقَابِ مُخْلِفاً وَرَاءَهُ بَرَكَةً:
    تَقْدِمَةَ دَقِيقٍ وَتَقْدِمَةَ سَكِيبٍ لِتُقَرِّبُوهُمَا لِلرَّبِّ إِلَهِكُمْ.'
  ewe-ewe: Ame kae nya be ɖewohĩ atrɔ ave mía nu eye wòagblẽ yayra ɖi na mí? Ekema
    míagatsɔ nuɖuvɔsa kple nunovɔsa vɛ na Yehowa, mia Mawu la.
  eng-LEE: 'He that is conscious [of guilt], let him return and repent: when [the
    plague] may leave behind it a blessing; even a meat-offering and a drink-offering
    unto the Lord your God.'
  asm-FB: কোনে জানে? তেওঁ ঘূৰি মন পালটাব পাৰে, আৰু নিজৰ পাছত আশীৰ্ব্বাদ দি যাব পাৰে,
    তোমালোকৰ ঈশ্বৰ যিহোৱাৰ উদ্দেশে দিবলৈ ভক্ষ্য নৈবেদ্য থৈ যাব পাৰে।
  sus-A: ندٍ عَ كٌلٌن شَ عَ مُ عَ شَ نَتّ مَسَرَ مَ، شَ عَ مُ دِحّمَ، عَ قٍ قَنيِ
    رَبَ وٌ بّ؟ نَ تّمُي وٌ قَمَ نّ دٌنسٍ نُن مِنسٍ هَدِيَ رَ وٌ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: Qui sait ? Il pourrait se retourner et céder, et laisser une bénédiction
    derrière lui, une offrande de repas et une offrande de boisson à Yahvé, ton Dieu.
  hbo-hbo: מִ֥י יֹודֵ֖עַ יָשׁ֣וּב וְנִחָ֑ם וְהִשְׁאִ֤יר אַֽחֲרָיו֙ בְּרָכָ֔ה מִנְחָ֣ה
    וָנֶ֔סֶךְ לַיהוָ֖ה אֱלֹהֵיכֶֽם׃ פ
  shp-NTPO: 'Jawe keska ixonra moa mato masá tenemayamakin, icha jawéki mato meniti
    iki: Icha berobo itan icha uva xeati ja non Ibo Dios menitibo.'
  piu-2006: '@see-verse:JOL.002.013'
  pjt-pjt: '@see-verse:JOL.002.013'
  kik-kik: 'Nũũ ũngĩmenya? Hihi no agarũrũke na aigue tha, atige atũrathima: atũhe
    indo iria irutagwo magongona ma mũtu, na iria irutagwo magongona ma kũnyuuo, cia
    kũrutĩrwo Jehova Ngai wanyu.'
  fra-NCL: Qui sait s’il ne reviendra pas et ne se repentira pas, et s’il ne laissera
    pas après lui une bénédiction, l’offrande et la libation pour Yahweh, notre Dieu ?
  cek-AK: Angraeng na Sithaw khaeah cang, naek koi tui hoi angbawnhaih sak hanah,
    Anih loe poek amkhraih ueloe, tahamhoihaih caehtaak pacoengah, tahmenhaih tawn
    khoe doeh om tih, tiah mi mah maw panoek thai tih?
  cuk-cuk: Abakale, Bab-Dummad binsaed gwakalile, igi-barsaye sokalile, deyobi, anmargi
    ise-nued binsaoed. Ibmar-gwag-ukleged, degi, vinoʼmar, Bab-Dummad-Jehováʼgadga
    guoed.
  uig-CYR: Ким билиду, У җазалаштин йенип, рәһим қилип бирәр бәрикәтни, Пәрвәрдигар
    Худайиңларға сунғидәк бирәр «ашлиқ һәдийә» һәм «шарап һәдийә»ни қалдуруп кетәмду
    техи?
  tel-2017: ఒకవేళ ఆయన మీ వైపు తిరిగి జాలి చూపుతాడేమో. మీరు మీ యెహోవా దేవునికి తగిన
    నైవేద్యాన్ని, పానార్పణాన్ని అర్పించేలా మిమ్మల్ని దీవిస్తాడేమో ఎవరికి తెలుసు?
  hat-BSA: Kilès ki ka konnen si Li p ap repanti kite sa a, pou L kite dèyè Li yon
    benediksyon, menm yon ofrann sereyal ak yon ofrann bwason pou SENYÈ a, Bondye
    nou an.
  kos-kos: Sahp LEUM GOD lowos El ac aolla nunak lal, Ac akinsewowoye kowos ke fokin
    ima puspis. Na kowos fah ku in sifil kisakin wheat ac wain nu sel.
  hbo-WLC: מִ֥י יוֹדֵ֖עַ יָשׁ֣וּב וְנִחָ֑ם וְהִשְׁאִ֤יר אַֽחֲרָיו֙ בְּרָכָ֔ה מִנְחָ֣ה
    וָנֶ֔סֶךְ לַיהוָ֖ה אֱלֹהֵיכֶֽם׃ פ
  ibo-ibo: Onye maara? Ma eleghị anya ọ ga-alọghachite azụ tụgharịa obi ya, hapụrụ
    anyị ngọzị ya, kwe ka eweta onyinye mkpụrụ ubi na onyinye ihe ọṅụṅụ maka Onyenwe
    anyị bụ, Chineke unu.
  ory-ory: କେଜାଣି ସେ ଫେରି ଦୁଃଖିତ ହେବେ ଓ ଆପଣା ପଶ୍ଚାତ୍‍ ଆଶୀର୍ବାଦ, ଅର୍ଥାତ୍‍, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ରଖିଯିବେ।
  chk-chk: Eli ewe Samol mi Lapalap ämi we Kot epwe siwili an ekiek o afeiöchükemi
    ren chomong uän ämi irä. Mürin, oua tongeni eäni asoren mongö me asoren ün ngeni.
  rop-rop: “Wal if yumob kambek langa im, wal maitbi im garra tjeinjim det plen blanga
    im en gibitbek yumob ol detlot ting weya detlot grashopa bin deigidawei brom yumob.
    En afta yumob garra abum blendibala sid daga en wain blanga gibit det ofring deya
    langa det Serramoni Pleis blanga im.
  ukr-1871: Хто знає, чи він не пожалує вас, і не дасть своє благословеннє на хлїбові
    та ливні приноси Господеві, Богу вашому.
  deu-1951: Wer weiß, ob es ihn nicht wieder reuen, und ob er nicht einen Segen zurücklassen
    wird, Speis und Trankopfer für den HERRN, euren Gott?
  eng-JPS: Who knoweth whether He will not turn and repent, and leave a blessing behind
    Him, even a meal-offering and a drink-offering unto the LORD your God?
  srp-1865: Ko zna, neæe li se povratiti i raskajati se, i ostaviti iza toga blagoslov,
    dar i naljev za Gospoda Boga vašega.
  lug-lug: Ani amanyi obanga anaakyuka n’abasonyiwa, n’abawa omukisa gwe ne musobola
    n’okuwaayo eri Mukama Katonda wammwe ekiweebwayo eky’emmere enkalu, n’ekiweebwayo
    eky’ekyokunywa?
  heb-heb: מי יודע ישוב ונחם והשאיר אחריו ברכה מנחה ונסך ליהוה אלהיכם׃
  ben-IRV: কে জানে? হয়তো তিনি আবার ফিরবেন এবং দয়া করবেন, নিজের পিছনে আশীর্বাদ রেখে
    যাবেন, যাতে তোমরা তোমাদের ঈশ্বর সদাপ্রভুর উদ্দেশ্যে শস্য নৈবেদ্য ও পানীয় নৈবেদ্য
    উৎসর্গ কর৷
  pan-pan: ਕੀ ਜਾਣੀਏ ਭਈ ਉਹ ਮੁੜੇ ਅਤੇ ਪਛਤਾਵੇ ਅਤੇ ਆਪਣੇ ਪਿੱਛੇ ਬਰਕਤ ਛੱਡ ਜਾਵੇ, ਤਾਂ ਜੋ ਮੈਦੇ
    ਦੀ ਭੇਟ ਅਤੇ ਪੀਣ ਦੀ ਭੇਟ ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਲਈ ਹੋਣ?
  mya-JVB: သင်တို့သည် သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား အား ဘောဇဉ် ပူဇော်သက္ကာနှင့် သွန်းလောင်း
    ရာ ပူဇော်သက္ကာကို ဆက်ကပ်ရန် ဖြစ်စေခြင်းငှါ၊ ဘုရားသခင် သည် တဖန် ပြန်လာ၍ နောင်တရ
    ပြီးလျှင် ၊ ကောင်းကြီး မင်္ဂလာကို ထား ရစ်စေတော်မူမည်မမူမည်ကို အဘယ်သူ သိ နိုင်
    သနည်း။
  hmo-hmo: Bema Lohiabada emui Dirava dekenai umui giroa lou neganai, sedira ia ese
    iena lalona do ia haidaua, bona ia ese aniani momo, be umui dekenai do ia henia.
    Unai neganai umui ese paraoa ena boubou, bona uaina ena boubou do umui henia diba.
  urd-urd: कौन जानता है कि वह बाज़ रहे, और बरकत बाक़ी छोड़े जो ख़ुदावन्द तुम्हारे
    ख़ुदा के लिए नज़्र की कु़र्बानी और तपावन हो।
  rus-SYN: Кто знает, не сжалится ли Он и не оставит ли благословения, хлебного приношения
    и возлияния Господу Богу вашему?
  bqc-SIM: Wìliↄ dↄ̃o tó a wɛ̃nadↄ̃wɛ̃ɛ, i wá tó ń báaao, wí gbadaɛ̀ ń pↄ́wɛnao
    ń vɛ̃ɛo.
  tcz-CHONGTHU: Ama kisih henlang kile heikit jong leh kon ija ahet ding ham? chule
    anunga phatthei bohna lhosoh thilto hihen lengpitwi thilto hijong leh masanga
    banga Pakai na Pathena ding ahi.
  mar-mar: परमेश्वर तुमचा देव याला कळवळा येऊन आणि कदाचित तो मागे वळेल, आणि त्याच्यामागे
    आपल्यासाठी आशीर्वादही ठेवून जाईल की, काय कोण जाणे? त्यास अन्नार्पण व पेयार्पण
    ही देता येतील?
  qub-qub: Gamcunataga capaschari Tayta Dios perdunashunquimanpis. Capaschari bindisyuntapis
    goycushunquiman. Bindisyunta goshunquiman chaqui micuy ofrendata, bïnutapis Tayta
    Diospaj apanayquipaj.
  bqp-bqp: Sɔrɔkudo kon gɔ̃ru gɔsiɑ, kpɑ n bɛɛ durom kuɑ. Sɑɑ ye sɔɔrɑ i ko i kpĩ
    i kɑ mɑn ɑlikɑmɑ kɑ tɑm kɛ̃nu nɑɑwɑ.
  hat-hat: Sa ki konnen? Li ka chanje lide, li ka padonnen nou. Li ka ban nou benediksyon.
    N'a gen grenn jaden ak diven ankò pou nou fè ofrann bay Seyè a, Bondye nou an!
  eng-BSB: Who knows? He may turn and relent and leave a blessing behind Him— grain
    and drink offerings for the LORD your God.
  eng-WEBPB: Who knows? He may turn and relent, and leave a blessing behind him, even
    a meal offering and a drink offering to the LORD, your God.
  kbq-kbq: Hagi Agra arimpa fru huramanteno, asomu huramantesigeta witi ofane waini
    ofanena erita Ra Anumzana tamagra'a Anumzantera ofa eme hugahazafi? tagra ontahi'none.
  nhe-BL: Nohueli inmechnejnehuilis huan moyolcuepas huan inmechcahuilijtehuas se
    tlatiochihualistli huan ax se tlatzacuiltili. Huelis inmechmacas harina huan xocomeca
    atl para inquipiyase tlacajcahualistli para inquimacase ya queja achtohuiya inquipixtoyaj
    pampa nopa tlacajcahualistli yajaya iaxca huan quinamiqui quiselis.
  gub-BL: Aze ru'u Tupàn Tuweharupi Wiko Ma'e Zanezar nuzapo kwaw uze'eg awer nehe.
    Aze ru'u omono putar uze'egatu wemiaihu wanehe nehe. Aze ru'u umur putar temi'u
    ipo'o àwàm ikatuahy ma'e wanupe nehe. Nezewe mehe pepuner putar temi'u imono haw
    rehe izupe nehe. Nezewe mehe pepuner putar uwà imono haw rehe izupe nehe no.
  eng-DRA: Who knoweth but he will return, and forgive, and leave a blessing behind
    him, sacrifice and libation to the Lord your God?
