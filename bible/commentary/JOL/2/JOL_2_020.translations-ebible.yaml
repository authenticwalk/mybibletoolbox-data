verse: JOL.002.020
translations:
  mal-C: “ഞാൻ വടക്കേ സൈന്യത്തെ നിങ്ങളിൽനിന്ന്, വരണ്ടതും തരിശുമായ ദേശത്തേക്ക് ഓടിച്ചുകളയും;
    അവരുടെ മുൻനിര കിഴക്ക് ഉപ്പുകടലിൽ മുങ്ങിത്താഴും പിൻനിര പടിഞ്ഞാറ് മെഡിറ്ററേനിയൻ
    സമുദ്രത്തിലേക്കും പോകും. അതിന്റെ നാറ്റം ഉയരും; ദുർഗന്ധം വമിച്ചുകൊണ്ടിരിക്കും.”
    അവൻ വമ്പുകാട്ടിയിരിക്കുന്നു, നിശ്ചയം!
  deu-TKW: Den nordischen Feind werde ich weit weg von euch verjagen und in ein dürres
    und ödes Land verstoßen, seinen Vortrab in das Ostmeer und seine Nachhut in das
    Westmeer, daß Gestank von ihm aufsteigen, und Modergeruch von ihm emporsteigen
    soll; denn er hat ungewöhnliches verübt!
  lin-lin: Nakotindika monguna ya nor mosika na bino, nakomema ye na mokili ekawuka
    mpe ezanga eloko ; bongo basoda na ye, oyo bazalaka na liboso bakozinda na ebale
    monene ya este ; mpe oyo bazalaka na sima, na ebale monene ya weste. Solo na ye
    ya kopola ekoyokana, kobeba na ye ekopanzana. » Solo, asali makambo minene.
  eng-LSV: And the northern I put far off from you, || And have driven him to a land
    dry and desolate, || With his face toward the Eastern Sea, || And his rear to
    the Western Sea, || And his stink has come up, || And his stench comes up, ||
    For he has exerted himself to work.”
  eng-GNV: But I will remooue farre off from you the Northren armie, and I will driue
    him into a land, barren and desolate with his face toward the East sea, and his
    end to the vtmost sea, and his stinke shall come vp, and his corruption shall
    ascend, because he hath exalted himselfe to do this.
  eng-WEBSTER: But I will remove far from you the northern army , and will drive him
    into a land barren and desolate, with his face towards the east sea, and his hinder
    part towards the utmost sea, and his odious scent shall come up, and his ill savor
    shall come up, because he hath done great things.
  nhw-BL: Teipa niquinhuejcatlalis nopa chapoltzitzi catli hualahuij neca norte quen
    soldados. Huan niquinmajcahuas ipan nopa huactoc tlali campa amo tleno eli huan
    nopona miquise. Niquinsehuiltis catli quintlayacancuiliyayaj ipan nopa Hueyi Atl
    Mictoc campa hualquisa tonati, huan catli yohuiyayaj inintepotzco misahuise ipan
    Hueyi Atl Mediterráneo campa oncalaqui tonati. Huan inintlacayohua palanise huan
    mijyotise, pampa na nijchihuas huejhueyi tlamantli.”
  swh-ONEN: “Nitafukuza jeshi la kaskazini likae mbali nanyi, nikilisukuma ndani ya
    jangwa, askari wa safu za mbele wakienda ndani ya bahari ya mashariki na wale
    wa safu za nyuma katika bahari ya magharibi. Uvundo wake utapaa juu; harufu yake
    itapanda juu.” Hakika ametenda mambo makubwa.
  bba-bba: Kon bɛɛ yibɛrɛ be bɑ nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑn di ɡirɑ, kpɑ n de
    bu dɑ n tomɑ mi tem mu ɡbere mɑ ɡɑ̃ɑnu ku rɑ kpi. Kon de ben swɑɑ ɡbiobu bu nim
    wɔ̃ku bɔruɡuu wɔri. Kpɑ be bɑ wɑ̃ɑ biruɔ bu nim wɔ̃ku ɡe bɑ mɔ̀ Mɛditerɑnɛ wɔri.
    Ben ɡonu nu koo numiɑ sere bu kpɑnɑ bu wɛ̃siɑ. Geemɑ, Yinni Gusunɔ u ɡɑ̃ɑ bɑkɑnu
    kuɑ.
  eng-KJVCPB: But I will remove far off from you the northern army, And will drive
    him into a land barren and desolate, With his face toward the east sea, And his
    hinder part towards the utmost sea, And his stink shall come up, and his ill savour
    shall come up, Because he hath done great things.
  luo-luo: “Anariemb jolweny moa nyandwat madhi mabor kodu, anariembu nyaka e thim
    motwo, joge motelo nodhi e nam man yo wuok chiengʼ, to modongʼ nodhi e nam man
    yo podho chiengʼ. To jogi motho biro dungʼ, mi dungʼne nopongʼ piny.” Adiera osetimo
    gik madongo.
  meu-meu: Mirigini kahana tauna na emui amo baina abia oho dauhai, tano kaukauna,
    tano deḡedeḡena-rahu ai baina lulua lao; ena vaira oreana na laurabada kahana
    davarana ai, bona ena muri oreana na lahara kahana davarana ai, baina luludia
    lao. Ia bonana dikana bona bodagana na baine dae, badina be ia ese kara badadia
    vada e kara.
  npi-ULB: उत्तरबाट आक्रमण गर्नेहरूलाई म तिमीहरूबाट टाढा हटाइदिनेछु, र तिनीहरूलाई
    एउटा सुक्‍खा र त्‍यागिएको देशमा लखेटिदिनेछु । तिनीहरूको सेनाको अग्रपङ्क्ति पूर्वीय
    समुद्रमा, अनि पछिल्लो पङ्क्तिचाहिं पश्‍चिमी समुद्रमा जानेछ । त्यसको दुर्गन्ध माथि
    उठ्नेछ, त्यसको सडेको दुर्गन्ध माथि उठ्नेछ ।” निश्‍चय नै उहाँले महान् काम गर्नुभएको
    छ ।
  yor-yor: “Ṣùgbọ́n èmi yóò lé ogun àríwá jìnnà réré kúrò lọ́dọ̀ yín, èmi yóò sì lé
    e lọ sí ilẹ̀ tí ó ṣá, tí ó sì di ahoro, pẹ̀lú ojú rẹ̀ sí Òkun ìlà-oòrùn, àti ẹ̀yìn
    rẹ̀ sí ìwọ̀-oòrùn Òkun. Òórùn rẹ̀ yóò sì gòkè, òórùn búburú rẹ̀ yóò sì gòkè.”
    Nítòótọ́ ó ti ṣe ohun ńlá.
  pes-OPCB: سربازان دشمن را که از شمال بر شما هجوم آورده‌اند، از سرزمینتان بیرون می‌رانم
    و آنها را به نقاط دور دست می‌فرستم؛ ایشان را به سرزمینهای بی‌آب و علف باز می‌گردانم
    تا در آنجا بمیرند. نصف آنها به دریای مرده و نصف دیگرشان به دریای مدیترانه رانده
    خواهند شد. آنگاه بوی تعفن لاشهٔ آنها بلند خواهد شد. من آنها را به سبب آنچه بر
    سر شما آورده‌اند نابود خواهم کرد.»
  tgl-ULB: Aalisin ko ang hilagang mananalakay mula sa inyo at itataboy sila sa tuyo
    at pinabayaang lupain. Ang unahan ng kanilang hukbo ay pupunta sa silangang dagat
    at ang kanilang hulihan ay sa kanlurang dagat. Aalingasaw ang baho at masamang
    amoy nito. Gagawa ako ng mga dakilang bagay.”
  hui-hui: Pagaya ale unurayagi howa ibini bedaruni bibahende ti i̱na wara pelalu
    maru dindi ko dalu naibaga ngagoha wara pelolebero. Wabuni mbira ala íbu berene
    bedaru ti iba solowara mini Homene Iba bedagoha warape halu maru mani íbu bedaru
    ti iba solowara mini Medidereniana bedagoha warape holebero. Maru biru wahene
    bedaru homaragola ngu taraore bulebira. Pagaya ale biarume tíhondo ko biyagonaga
    i̱na ti pani mulebero.
  mya-mya: ငါ​သည်​မြောက်​အ​ရပ်​မှ​လာ​သည့်​ကျိုင်း ကောင်​အုပ်​ကို ပယ်​ရှင်း​မည်။ ကျိုင်း​ကောင်​အ​ချို့​ကို​သဲ​ကန္တာ​ရ​ထဲ​သို့
    နှင်​ထုတ်​မည်။ သူ​တို့​တပ်​ဦး​ပိုင်း​ကို​ပင်​လယ်​သေ​ထဲ​သို့ လည်း​ကောင်း၊ တပ်​နောက်​ပိုင်း​ကို​မြေ​ထဲ​ပင်​လယ်
    ထဲ​သို့​လည်း​ကောင်း​ကျ​စေ​မည်။ သူ​တို့​၏​ကိုယ်​ခန္ဓာ​များ​သည်​ပုပ်​စပ်​နံ​စော်
    လျက် နေ​လိမ့်​မည်။ သင်​တို့​အား​သူ​တို့​ပြု​ခဲ့​သည့်​အ​မှု​များ အ​တွက် ငါ​သည်​သူ​တို့​ကို​သုတ်​သင်​ဖျက်​ဆီး​မည်။
  bod-N: བདག་གིས་བྱང་གི་དམག་དཔུང་ཁྱོད་ལས་རྒྱང་དུ་བསྐྲད་དེ། དེ་དག་སྐམ་ས་དང་དབེན་སྟོང་དུ་འདེད་ཅིང་།
    དེའི་དཔུང་ཁག་སྔོན་མ་ཤར་མཚོ་དང་། དཔུང་ཁག་རྗེས་མ་ནུབ་མཚོའི་ནང་དུ་འདེད་པ་དང་། དེ་ལས་དྲི་ངན་བྱུང་ནས་ནམ་མཁའ་ཡོངས་ལ་འཐུལ་བར་འགྱུར་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་དངོས་གནས་དོན་ཆེན་མཛད་པ་རེད།
  wsk-wsk: “Ani kager motam biya koma north mu te taiman mu nunga sarumu warik se
    ali maraka biya mu te namamonko; saki koma worem bausa te mu Gagi Dead Sea ningi
    nunga warik se sarenga namamonko; se saki worem kapara te mu, Gagi Mediterranean
    ningi sarenga namamonko. Ale iwi namamon ale siring kapamonko.” Nunguningta, Yawe
    mel ningo ningo suen biya beteram!
  sna-sna: “Ndichadzingira kure nemi hondo yokumusoro, ndichaidzingira kunyika yakaoma
    isina chibereko, dziya dziri mberi dzichawira mugungwa rokumabvazuva, uye dziya
    dziri shure dzichawira mugungwa rokumadokero. Uye kunhuhwa kwadzo kuchakwira;
    kunhuhwa kwadzo kukuru kuchakwira.” Zvirokwazvo akaita zvinhu zvikuru.
  spa-BLM: Pero yo alejaré de ti al ejército del norte, y lo conducirá a una tierra
    estéril y desolada, su frente en el mar del este, y su espalda en el mar occidental;
    y su hedor surgirá, y su mal olor se elevará”. Seguro que ha hecho grandes cosas.
  cac-cac: A eb' ajc'ol scot d'a norte, najat ol viq'uel eb' d'a e tz'ey, ol vac'ancanb'at
    eb' d'a tz'inan luum. A eb' b'ab'el, ol vac'canb'at eb' d'a yol a' mar Muerto,
    axo eb' tzac'an, ol vac'canb'at eb' d'a a' mar Mediterráneo. Ata' ol c'ab'at eb',
    ol q'ue sjab' eb'. Te satub'tac tas ol in c'ulej d'a e cal, xcham Jehová.
  swh-ULB: Nitawaondoa washambuliaji wa kaskazini mbali nanyi, na nitawapitisha katika
    nchi kavu na iliyoachwa. Sehemu ya mbele ya jeshi lao itaingia bahari ya mashariki,
    na sehemuya nyuma itaingia bahari ya magharibi. Uvundo wake utainuka juu, na harufu
    yake mbaya itainuka juu. Hakika, amefanya mambo makuu.
  bel-bel: І таго, што прыйшоў з поўначы, выдалю ад вас і выганю ў зямлю бязводную
    і пустую, папярэдняе полчышча яго - у мора ўсходняе, а задняе - у мора заходняе,
    і пойдзе ад яго смурод і патыхне ад яго смуродам, бо ён шмат нарабіў ліха.
  deu-ELBBK: Und ich werde den von Norden Kommenden von euch entfernen und ihn in
    ein dürres und wüstes Land vertreiben, seinen Vortrab in das vordere Meer und
    seinen Nachtrab in das hintere Meer; und sein Gestank wird aufsteigen, und aufsteigen
    sein übler Geruch, weil er Großes getan hat.
  mbb-OT: Ibpaawè ku is menge edsurung keniyu he ebpuun diyà te zizaya, ne edsegseǥen
    ku sikandan pehendiyà te disirtu. Is nehuna he grupu zan ne edsegseǥen ku pehendiyà
    te Daǥat he Minatey ne is egkehuziyan he grupu zan ne edsegseǥen ku pehendiyà
    te Zaǥat he Mediteraneo. Ne egkengemahù sikandan.” Utew egkein-inuwi is menge
    mibeelan te Nengazen.
  mal-2015: വടക്കുനിന്നുള്ള ശത്രുവിനെ ഞാൻ നിങ്ങളുടെ ഇടയിൽനിന്നു ദൂരത്താക്കി വരണ്ടതും
    ശൂന്യവുമായോരു ദേശത്തേക്കു നീക്കി, അവന്റെ മുൻപടയെ കിഴക്കെ കടലിലും അവന്റെ പിൻപടയെ
    പടിഞ്ഞാറെ കടലിലും ഇട്ടുകളയും; അവൻ വമ്പു കാട്ടിയിരിക്കകൊണ്ടു അവന്റെ ദുർഗ്ഗന്ധം
    പൊങ്ങുകയും നാറ്റം കയറുകയും ചെയ്യും.
  rmc-rmc: Lava tumendar het tumare ňeprijaťeľis pal o severos a tradava les andre
    avrišuki the zamukľi phuv; leskri angluňi čata tašľola andro vichodno moros a
    leskri paluňi čata andro zapadno moros. Leskro khandipen pes rozľidžala a leskri
    meribnaskri pacha avela upre.“ He čačo, o RAJ kerďa bare veci.
  pes-OPV: و لشکرشمالی را از شما دور کرده، به زمین خشک ویران خواهم راند که مقدمه آن
    بر دریای شرقی وساقه‌اش بر دریای غربی خواهد بود و بوی بدش بلند خواهد شد و عفونتش
    برخواهد آمد زیراکارهای عظیم کرده است.»
  ron-1924: Вой депэрта де ла вой пе врэжмашул де ла мязэноапте, ыл вой изгони спре
    ун пэмынт фэрэ апэ ши пустиу, ый вой ымпинӂе партя динаинте а оштирий луй ын маря
    де рэсэрит ши коада оштирий, ын маря де апус, яр духоаря луй се ва ридика ын сус
    ши миросул луй де путрегай се ва ынэлца ын вэздух, кэч с-а крезут грозав.”
  ben-OBCV: “উত্তরের সৈন্যদলকে আমি তোমাদের কাছ থেকে তাড়িয়ে দেব, তাদের এক শুকনো ও
    অনুর্বর দেশে নিক্ষেপ করব, পূর্ব সমুদ্রের দিকে তার সামনের ভাগ ও পশ্চিম সমুদ্রের
    দিকে তার পেছনের ভাগ নিক্ষেপ করব। তার দুর্গন্ধ উপরে উঠে যাবে, তার পূতিগন্ধ উঠতে
    থাকবে।”
  som-som: Laakiinse waan idinka fogayn doonaa ciidanka woqooyi, oo isaga waxaan ku
    eryi doonaa dal abaar iyo cidlo ah, oo qaybtiisa hore waxaan geeyn doonaa badda
    bari, oo qaybtiisa dambena waxaan geeyn doonaa badda galbeed, oo waxaa kor u soo
    bixi doona qudhunkiisa, oo uurkiisa xumuna wuu soo kici doonaa, maxaa yeelay,
    isagu wuxuu sameeyey waxyaalo waaweyn.
  lat-VUC: 'Et eum qui ab aquilone est procul faciam a vobis, et expellam eum in terram
    inviam et desertam: faciem ejus contra mare orientale, et extremum ejus ad mare
    novissimum: et ascendet fœtor ejus, et ascendet putredo ejus, quia superbe egit.'
  eng-ASVBT: but I will remove far off from you the northern army, and will drive
    it into a land barren and desolate, its forepart into the eastern sea, and its
    hinder part into the western sea; and its stench shall come up, and its ill savor
    shall come up, because it hath done great things.
  ita-1885: ed allontanerò da voi il Settentrionale, e lo sospingerò in un paese arido
    e deserto; la parte dinnanzi di esso verso il mare orientale, e quella di dietro
    verso il mare occidentale; e la puzza di esso salirà, e l'infezione ne monterà
    dopo ch'egli avrà fatte cose grandi.
  eng-LXXUP: And I will chase away from you the northern adversary, and will drive
    him away into a dry land, and I will sink his face in the former sea, and his
    back parts in the latter sea, and his ill savor shall come up, and his stink shall
    come up, because he has wrought great things.
  eng-ULB: I will remove the northern attackers far from you, and will drive them
    into a dry and abandoned land. The front of their army will go into the eastern
    sea, and the rear into the western sea. Its stench will rise, and its bad smell
    will rise.” Indeed, he has done great things.
  spa-VBL: “Yo los quitaré del ejército del norte. Los conduciré al desierto desolado—al
    frente, en el mar del este, y por la parte posterior, al mar del oeste. La pestilencia
    del ejército muerto se levantará. Será una gran pestilencia, porque ha hecho cosas
    terribles”.
  fra-_FOB: J'éloignerai de vous l'ennemi du nord, et je le chasserai dans une contrée
    aride et désolée; son avant-garde vers la mer orientale, et son arrière-garde
    vers la mer occidentale; sa puanteur montera, et son infection s'élèvera, quoiqu'il
    ait fait de grandes choses.
  mal-mal: വടക്കുനിന്നുള്ള ശത്രുവിനെ ഞാൻ നിങ്ങളുടെ ഇടയിൽനിന്ന് ദൂരത്താക്കി വരണ്ടതും
    ശൂന്യവുമായ ഒരു ദേശത്തേക്ക് നീക്കി, അവന്റെ മുൻപടയെ കിഴക്കെ കടലിലും അവന്റെ പിൻപടയെ
    പടിഞ്ഞാറെ കടലിലും ഇട്ടുകളയും; അവൻ വമ്പു കാട്ടിയിരിക്കുകകൊണ്ട് അവന്റെ ദുർഗ്ഗന്ധം
    പൊങ്ങുകയും നാറ്റം പരക്കുകയും ചെയ്യും”.
  urd-GVR: Maiṅ shimāl se āe hue dushman ko tum se dūr karke wīrān-o-sunsān mulk meṅ
