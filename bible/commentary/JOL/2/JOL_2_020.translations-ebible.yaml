  dop-dop: N kɑ́ tɔɣɔnɩ tɑ kolontunɑɑ mpɑ pɑ kɔmnɑ ilim ntɔɣɔŋ tɔɔ tɔ. N kɑ́ ponɑ-wɛɣɛ
