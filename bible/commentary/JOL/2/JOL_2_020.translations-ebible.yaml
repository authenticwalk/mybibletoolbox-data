  kan-OKCV: “ಉತ್ತರ ದಿಕ್ಕಿನ ಸೈನ್ಯವನ್ನು ನಿಮ್ಮಿಂದ ದೂರಮಾಡಿ, ಅದನ್ನು ಹಾಳುಬಿದ್ದ ಬಂಜರು ಭೂಮಿಗೂ,
