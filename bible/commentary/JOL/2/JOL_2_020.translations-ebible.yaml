    walala yurru murrmurryundja, ga rumbalnydja walalaŋgu yurru barrpa'yirrina, bala
    ŋuriŋinydjayi yurru buŋgandhunydja monygumana, wekamana warrpam'nha wäŋanhanydja
    buku‐ḻiw'maramana. Yo, ŋarra yurru baḏuwaḏuyundja walalanha warrpam'thunna yanana,
    liŋgu ŋuriŋi miriŋuyu djäma yukurrana mirithirrina yana yätjnha wal'ŋu.
  yal-yal: Yaxun naxan kelima sogeteden kɔmɛnna ma, n na a masigama nɛn ɛ ra pon!
    N na a kedima nɛn siga bɔxɔ xare madunduxin mabinni. N na a ganla yɛɛ ra xiin
    naxuyama ayi nɛn siga han sogeteden baana, e nun a xanbi ra xiina siga han sogegododen
    fɔxɔ igena. E faxaxine xiri ɲaxin minima nɛn, a findi furen na foyeni. Amasɔtɔ
    Ala wali gbeen kɛma nɛn.
  haw-1868: A e hookaawale loa aku au, mai o oukou aku, i ke kaua o ke kukulu akau.
    A hookuke aku ia ia i ka aina maloo, a neoneo; O kona alo ma ke kai hikina, A
    o kona kua ma ke kai komohana; A e pii ae kona pilau, A e pii ae kona hauna, No
    ka mea, ua hana hookiekie no ia.
  arb-NAV: سَأَطْرُدُ عَنْكُمُ الشِّمَالِيَّ، وَأَطُوِّحُ بِهِ إِلَى أَرْضٍ مُقْفِرَةٍ
    مُوْحِشَةٍ فَتَكُونُ طَلِيعَتُهُ فِي الْبَحْرِ الْمَيْتِ وَمُؤَخِّرَتُهُ فِي الْبَحْرِ
    الأَبْيَضِ، فَتَمْلأُ رَائِحَةُ نَتَنِهِ وَعُفُونَتِهِ الْفَضَاءَ، لأَنَّهُ قَدِ
    ارْتَكَبَ الْكَبَائِرَ.
  ewe-ewe: “Maɖe asrafo siwo tso dzigbeme la ɖa le mia gbɔ, matrɔ wo aɖo ɖe kuɖiɖinyigba
    kple gbegbe. Matsɔ ŋgɔgbenɔlawo ade ɣedzeƒeƒu la me eye matsɔ megbenɔlawo ade
    ɣetoɖoƒeƒu la me. Ale woƒe ʋeʋẽ kũu la axɔ anyigba la dzi.” Vavã, Yehowa wɔ nukunu
    triakɔ aɖe.
  eng-LEE: And the host of the north will I remove far away from you, and I will drive
    it off into a land barren and desolate, with its advance toward the eastern sea,
    and its rereward toward the western sea; and its stench shall ascend, and its
    ill savor shall come up, because it hath done great things.”
  asm-FB: মই তোমালোকৰ পৰা উত্তৰদেশীয় সৈন্য-সামন্তক দূৰ কৰিম, আৰু মই তাক শুকান আৰু
    ধ্বংস কৰা দেশলৈ খেদি দিম। তাৰ আগ-ভাগ পূৱ সাগৰত, আৰু তাৰ পাছ-ভাগ পশ্চিম সাগৰত পেলাই
    দিম; তাতে তাৰ গেলা গন্ধ ওলাব, দুৰ্গন্ধ উঠিব। কাৰণ সি মহৎ কাৰ্য কৰিলে।”
  sus-A: ﭑ وٌ يَشُييٍ مَكُيَمَ نّ وٌ رَ، نَشٍيٍ كٍلِمَ كْولَ مَ، ﭑ عٍ رَدِن فبٍنفبٍرٍن
    يِرٍ دّننَشّ كَنَشِ. عٍ شَ فٍرٍ سٌي نَشٍيٍ تِمَ يَرٍ، ﭑ نٍيٍ مَدُلَمَ سٌفٍتٍدٍ
    بَا نَن شْورَ، نَشٍيٍ تِمَ شَنبِ، ﭑ نٍيٍ تَن مَدُلَمَ سٌفٍفٌرٌدٍ بَا نَن شْورَ.
    عٍ بْرْ شِرِ مِنِ، عَ دِن يِرٍ بِرِن نَ.» عَلَتَلَ بَرَ كَابَنَكٌي رَبَ!
  fra-SBL: Mais j'éloignerai l'armée du nord loin de vous, et le conduira dans une
    terre stérile et désolée, son front dans la mer orientale, et son retour dans
    la mer occidentale ; et sa puanteur remontera, et sa mauvaise odeur s'élèvera. »
    Il a certainement fait de grandes choses.
  hbo-hbo: וְֽאֶת־הַצְּפֹונִ֞י אַרְחִ֣יק מֵעֲלֵיכֶ֗ם וְהִדַּחְתִּיו֮ אֶל־אֶ֣רֶץ צִיָּ֣ה
    וּשְׁמָמָה֒ אֶת־פָּנָ֗יו אֶל־הַיָּם֙ הַקַּדְמֹנִ֔י וְסֹפֹ֖ו אֶל־הַיָּ֣ם הָאַֽחֲרֹ֑ון
    וְעָלָ֣ה בָאְשֹׁ֗ו וְתַ֙עַל֙ צַחֲנָתֹ֔ו כִּ֥י הִגְדִּ֖יל לַעֲשֹֽׂות׃
  shp-NTPO: Norteorikeax beai chanpobora matoki nokómatima iki, jain jawebi xoxoyamai
    mananmanra en potati iki. Jatopari beaibora, jaweona aniparo ikainko en jato jene
    retemati iki, ja jato pekáo beaibora, Mediterraneoain en jene retemaa, jaton yora
    payotax pisi poati iki. ¡Ani jawékibora en ati iki!” iki.
  piu-2006: '@see-verse:JOL.002.019'
  kik-kik: “Nĩngaingata mbũtũ ĩyo ya ita ya kuuma gathigathini ĩthiĩ kũraya na inyuĩ,
    ndĩmĩtindĩkĩrĩrie bũrũri mũũmũ na mũhĩnju, ũtangĩgĩa irio. Mbũtũ yao ĩrĩa ĩtoongoretie
    ndĩmĩitĩrĩre iria-inĩ rĩa mwena wa irathĩro, na ĩrĩa ĩrĩ thuutha ndĩmĩitĩrĩre
    iria-inĩ rĩa mwena wa ithũĩro. Nakĩo kĩheera gĩa ciimba ciayo kĩambate na igũrũ;
    mũnungo wayo naguo ũiguĩke.” Ti-itherũ nĩekĩte maũndũ manene.
  fra-NCL: Celui qui vient du septentrion, je l’éloignerai de vous, et je le chasserai
    vers une terre aride et déserte, l’avant garde vers la mer Orientale, l’arrière-garde
    vers la mer occidentale ; il s’en élèvera une infection, et sa puanteur montera,
    car il a fait grand !
  cek-AK: 'Aluek bang ih misatuh kaminawk to kangthla ah ka patoeh moe, praezaek hoi
    kapong sut ahmuen ah ka patoeh han boeh, anih ih ahma to ni angyae bang ih tuipui
    ah, anih ih ahnuk to niduem bang ih tuipui ah ka vah han: Anih mah kalen parai
    hmuen to sak boeh pongah, kaqong ahmui sae anih khae hoiah tacawt tih boeh.'
  cuk-cuk: ”Dule-dad-nakwed-argan-sapiledsik-danikid an bemargi-banguega imakoed,
    a-dule, dule-buksurmaladsik, dule-negasulidganba an balimetoed. E-sordamar-idu-danimalad,
    dad-nakwedsik-demar-naidgi, didulegega an imakoed. E-sordamar-sorba-danimaladdi,
    dad-argwanedsik-demar-naidgi, didulegega an imakoed. E-muimar nunguega an imakoed,
    sunnasuli-yapannega an imakoed.” Bab-Jehová ibmar-dummagan imakoed.
  uig-CYR: Һәм шималдин кәлгүчини силәрдин жирақ қилип, Униң алди қисмини шәрқий деңизға,
    Кәйни қисмини ғәрбий деңизға қоғливетимән; Уни чөл бир зиминға һайдиветимән; Униң
    сесиқлиғи пурап туриду, Пасиқ һиди чиқиду; Чүнки у «чоң ишларни қилғучимән» дәп
    өзини улуқ қилмақчи болиду.
  tel-2017: ఉత్తర దిక్కు నుంచి వచ్చే సేనను మీకు దూరంగా పారదోలతాను. వారిని ఎండిపోయి,
    పాడైపోయిన ప్రాంతానికి తోలివేస్తాను. దాని ముందు భాగాన్ని తూర్పు సముద్రంలో, దాని
    వెనుక భాగాన్ని పడమటి సముద్రంలో పడేస్తాను. అది కంపు కొడుతుంది, చెడ్డవాసన వస్తుంది.
    నేను గొప్ప పనులు చేస్తాను.”
  hat-BSA: Men Lame nò a, Mwen va retire li ale lwen nou, Mwen va pouse li ale nan
    yon peyi sèk e dezole. Tèt devan lame a, Mwen va lage nan lanmè lès la; pwent
    dèyè a, nan lanmè lwès la. Konsa, sant pouriti li a va vin leve. Movèz odè li
    va vin monte, paske se gwo bagay li te konn fè.”
  kos-kos: Nga fah kunauselik un mwet mweun matol se ma tuku epang me, Ac fah lusla
    kutu selos nu yen mwesis. U se ma fahsr meet ah, ac ukohkyak nu in Meoa Misa,
    U se ma fahsr etok ah, ac ukohkyak nu in Meoa Mediterranean. Mano misa lalos ac
    fohlelana acn uh. Nga fah kunauselosla ke sripen ma nukewa ma elos oru nu suwos.
  hbo-WLC: וְֽאֶת־הַצְּפוֹנִ֞י אַרְחִ֣יק מֵעֲלֵיכֶ֗ם וְהִדַּחְתִּיו֮ אֶל־אֶ֣רֶץ צִיָּ֣ה
    וּשְׁמָמָה֒ אֶת־פָּנָ֗יו אֶל־הַיָּם֙ הַקַּדְמֹנִ֔י וְסֹפ֖וֹ אֶל־הַיָּ֣ם הָאַֽחֲר֑וֹן
    וְעָלָ֣ה בָאְשׁ֗וֹ וְתַ֙עַל֙ צַחֲנָת֔וֹ כִּ֥י הִגְדִּ֖יל לַעֲשֽׂוֹת׃
  ibo-ibo: “Aga m ewezuga ndị agha ahụ si nʼugwu, zipụ ha nʼebe tere anya, m ga-achụba
    ha nʼala kpọrọ nkụ, na ebe tọgbọrọ nʼefu. Ndị nọ nʼihu ga-erugbu nʼosimiri Nnu
    dị nʼọwụwa anyanwụ; ndị nọ nʼazụ ka m ga-erugbu nʼosimiri Mediterenịa dị nʼọdịda
    anyanwụ. Isisi ọjọọ ya ga-esipụta, isisi nke ure ya ga-arịgokwa.” Nʼezie, ọ meela
    ihe ndị dị ukwuu dị iche iche.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିକଟରୁ ଉତ୍ତର ଦେଶୀୟ ସୈନ୍ୟଦଳକୁ ଦୂର କରିବା, ପୁଣି ସେମାନଙ୍କୁ
    ଶୁଷ୍କ ଓ ଧ୍ୱଂସିତ ଦେଶକୁ ତଡ଼ିଦେଇ ସେମାନଙ୍କର ଅଗ୍ରଭାଗ ପୂର୍ବ ସମୁଦ୍ର ଆଡ଼େ, ଆଉ ସେମାନଙ୍କର
    ପଶ୍ଚାଦ୍‍ଭାଗ ପଶ୍ଚିମ ସମୁଦ୍ର ଆଡ଼େ ତଡ଼ିଦେବା; ତହିଁରେ ସେମାନଙ୍କର ଦୁର୍ଗନ୍ଧ ଉଠିବ ଓ କୁବାସ
    ନିର୍ଗତ ହେବ, କାରଣ ସେ ମହତ୍ କର୍ମମାନ କରିଅଛନ୍ତି।
  chk-chk: Iwe, üpwe atowu me leimi ekewe pwiin lifichimas seni efeng o asürela toau
    lon fanüapö, pwe ekewe mi akom repwe mäla lon ewe Setin Mäla mi nom ötiu, nge
    ekewe mi kukumwir repwe mäla lon ewe matau watte mi nom lotou. Iwe, pwongauen
    inisir epwe pwonotä. Üpwe aroserela pokiten ar kewe föför ra föriir.”
  rop-rop: En ai garra deigidawei ol detlot grashopa solja hubin kaman brom nowathsaid.
    Ai garra andimwei sambala langa det deset kantri, en ai garra andimwei detlot
    lidawan langa det solwoda gulum Dedsi, en ai garra andimwei detlot biyainwan langa
    det solwoda gulum Medatareiniyan, en ol detlot bodi blanga olabat garra smel brabli
    nogudwan. Deibin dumbat olkain nogudbala ting langa yumob, en blanga tharran na
    ai garra binijimap olabat.” Lagijat na YAWEI bin tok.
  ukr-1871: А того, що прийде з півночі, я відверну од вас і прожену його в безводню
    пустиню; переднє крило його сягати ме в восточнє, а задне до західнього моря,
    і завонїє трупами його й пійде від них смород, за те, що стільки наробив лиха.
  deu-1951: sondern ich will den von Norden [Kommenden] ferne von euch treiben und
    ihn verstoßen in ein dürres und wüstes Land, seinen Vortrab ins östliche Meer
    und seine Nachhut ins westliche Meer, und sein Gestank soll aufsteigen und sein
    Modergeruch sich erheben; denn er hat großgetan!
  eng-JPS: But I will remove far off from you the northern one, and will drive him
    into a land barren and desolate, with his face toward the eastern sea, and his
    hinder part toward the western sea; that his foulness may come up, and his ill
    savour may come up, because he hath done great things.'
  srp-1865: Jer æu udaljiti od vas sjeverca, i odagnati ga u zemlju suhu i pustu,
    prednju èetu njegovu u istoèno more a zadnju u more zapadno, i podignuæe se smrad
    njegov, i trulež æe se njegov podignuti, pošto uèini velike stvari.
  lug-lug: “Ndibagobako eggye ery’omu bukiikakkono ne ndigobera mu ddungu ery’ewala
    ennyo. Ekibinja ekikulembeddemu ndikigobera mu nnyanja ey’Ebuvanjuba, n’ekibinja
    eky’emabega ndikigobera mu nnyanja ey’Ebugwanjuba. Ekivundu n’okuwunya birituuka
    wala okusinga ebyo byonna bye libakoze.”
  heb-heb: ואת הצפוני ארחיק מעליכם והדחתיו אל ארץ ציה ושממה את פניו אל הים הקדמני
    וספו אל הים האחרון ועלה באשו ותעל צחנתו כי הגדיל לעשות׃
  ben-IRV: আমি উত্তর দিক থেকে আক্রমণকারীদের তোমাদের কাছ থেকে দূর করে দেব; শুকনো ও
    ধ্বংস হয়ে যাওয়া দেশে তাদের তাড়িয়ে দেব৷ তাদের সৈন্যবাহিনীর সামনের অংশ পূর্ব
    সমুদ্রে আর পিছনের অংশকে পশ্চিম সমুদ্রে ফেলে দেব৷ তার দুর্গন্ধ উঠবে এবং তা থেকে
    পচা গন্ধ উঠবে, কারণ আমি মহান কাজ করব৷”
  pan-pan: ਮੈਂ ਉੱਤਰ ਤੋਂ ਆਈ ਹੋਈ ਫ਼ੌਜ ਨੂੰ ਤੁਹਾਡੇ ਤੋਂ ਦੂਰ ਧੱਕ ਦਿਆਂਗਾ, ਅਤੇ ਉਹ ਨੂੰ ਇੱਕ
    ਸੁੱਕੇ ਅਤੇ ਵਿਰਾਨ ਦੇਸ਼ ਵਿੱਚ ਭਜਾ ਦਿਆਂਗਾ, ਉਹ ਦਾ ਅਗਲਾ ਹਿੱਸਾ ਪੂਰਬ ਵਿੱਚ ਸਮੁੰਦਰ ਵੱਲ ਅਤੇ
    ਉਹ ਦਾ ਪਿੱਛਲਾ ਹਿੱਸਾ ਪੱਛਮ ਵੱਲ ਸਮੁੰਦਰ ਵਿੱਚ ਹੋਵੇਗਾ। ਉਹ ਦੇ ਵਿੱਚੋਂ ਬਦਬੂ ਉੱਠੇਗੀ ਅਤੇ ਸੜਿਆਂਧ
    ਆਵੇਗੀ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਬਹੁਤ ਭੈੜਾ ਕੰਮ ਕੀਤਾ ਹੈ।
  mya-JVB: မြောက် မျက်နှာတပ်သားတို့ကို သင် တို့နေရာ မှ ငါပယ် ရှားမည်။ အဘယ်သူ မျှမရှိ၊
    သွေ့ခြောက် သော အရပ် သို့ နှင် ထုတ်မည်။ အရှေ့ ပင်လယ် ကို မျက်နှာ ပြု လျက် ၊ အနောက်
    ပင်လယ် ကို ကျောခိုင်း လျက် ချီ သွားလိမ့်မည် ။ ပုပ်စပ်နံစော်သော အနံ့ ထွက် လိမ့်မည်။
    ထာဝရဘုရား သည် ကြီး သော အမှုတို့ကို ပြု တော်မူမည်ဟု မိန့် တော်မူလိမ့်မည်။
  hmo-hmo: Mirigini kahana dekena amo idia mai, ena kwadi orea be do lau lulua lao,
    bona idia momo be tano kaukau, dekenai do lau siaia ore. Edia vairana kahana gaudia
    be, dina daekau kahana davara lalonai do idia moru, bona edia murinai kahana gaudia,
    be dina diho kahana davara lalonai do idia moru. Bona edia mase tauanidia edia
    bonana be bada. Idia ese umui idia kara dika henia dainai, lau ese idia do lau
    hadikaia ore.
  urd-urd: और शिमाली लश्कर को तुम से दूर करूँगा और उसे खु़श्क वीराने में हाँक दूँगा;
    उसके अगले मशरिक़ी समुंदर में होंगे, और पिछले मग़रिबी समुंदर में होंगे; उससे बदबू
    उठेगी और 'उफ़ूनत फैलेगी, क्यूँकि उसने बड़ी गुस्ताख़ी की है।
  rus-SYN: И пришедшего от севера удалю от вас, и изгоню в землю безводную и пустую,
    переднее полчище его - в море восточное, а заднее - в море западное, и пойдет
    от него зловоние, и поднимется от него смрад, так как он много наделал зла.
  bqc-SIM: Má gugbãntoodeↄ yáɛ́ zã̀zã, má ↄzↄ̃ńzi mà ń kpá gbáa wáiwai
    guuɛ. Má ń dↄaanaↄ zu Ísida Wisideu, mí ń gbɛzãdeↄ zu bɛ'aɛ ísiau. Aa yaikɛ,
    an gĩ iↄ dↄ we, yã́ pↄ́ aa kɛ̀ɛ́ píi yã́i.
  tcz-CHONGTHU: Keiman hiche galmi hohi sahlam gamkal’a kadalmong diu ahi. Keiman
    Amaho hi gamjao laha kasol mong ding ahi. Amasanga pangho jong twipi thia kadellut
    ding, chu a anai lama umho jong Mediterranan dillen’a kadellut ding ahi. Chutah
    le thillui namlet lutin kitungdoh inte, ajeh chu Pakaiyin thil lentah aboldoh
    tai.
  mar-mar: मी उत्तरेकडून हल्ला करणाऱ्यांना तुम्हापासून दूर करीन, आणि मी त्यांना रूक्ष
    आणि ओसाड देशात घालवून देईन. त्यांची आघाडी पूर्व समुद्रात आणि त्यांची पिछाडी पश्चिम
    समुद्रात जाईल. त्यांचा दुर्गध चढेल. आणि तेथे वाईट दुर्गंधी पसरेल. मी महान गोष्टी
    करीन.”
  qub-qub: Micuyta ushaj chüpacacuna jana caj-läpita aywamojtapis gamcunapitaga gargushämi.
    Chayno gargurmi jitarishäpaj chunyajman. Ñaupanta aywajcunatami shengaypa wañurachishaj
    Cachi lamarcho. Guepanta aywajcunatana shengachishaj Mediterráneo lamarcho. Wañur
    ismurmi fiyupa asyaricurenga. Chaynömi almiraypajcunata ruraj-aywä.
  bqp-bqp: Kon bɛɛ yibɛrɛ be bɑ nɑ sɑɑ sɔ̃ɔ yɛ̃sɑn nɔm geu giɑn di girɑ, kpɑ n de
    bu dɑ n tomɑ mi tem mu gbere mɑ gɑ̃ɑnu ku rɑ kpi. Kon de ben swɑɑ gbiobu bu nim
    wɔ̃ku bɔruguu wɔri. Kpɑ be bɑ wɑ̃ɑ biruɔ bu nim wɔ̃ku ge bɑ mɔ̀ Mɛditerɑnɛ wɔri.
    Ben gonu nu koo numiɑ sere bu kpɑnɑ bu wɛ̃siɑ. Geemɑ, Yinni Gusunɔ u gɑ̃ɑ bɑkɑnu
    kuɑ.
  hat-hat: Mwen pral chase lame krikèt la byen lwen nou. Wi, lame krikèt ki te soti
    nan nò a. M'ap voye yo ale nan dezè a, kote ki pa gen dlo, kote ki pa gen pyebwa.
    Tèt lame krikèt yo va pran direksyon lanmè ki sou bò solèy leve a, lanmè Mouri
    a. Ke lame krikèt yo va pran direksyon lanmè ki sou bò solèy kouche a, lanmè Mediterane
    a. Kadav yo pral pouri, y'ap bay move sant. Seyè a fè anpil bagay pou nou.
  eng-BSB: The northern army I will drive away from you, banishing it to a barren
    and desolate land, its front ranks into the Eastern Sea, and its rear guard into
    the Western Sea. And its stench will rise; its foul odor will ascend. For He has
    done great things.
  eng-WEBPB: But I will remove the northern army far away from you, and will drive
    it into a barren and desolate land, its front into the eastern sea, and its back
    into the western sea; and its stench will come up, and its bad smell will rise.”
    Surely he has done great things.
  kbq-kbq: Hagi Nagra noti kazigatima e'naza sondia vahetamina zamahe vararisanuge'za
    hagege kokampi vugahaze. Hagi tamavugama mani'naza sondia vahetamina zamarotago
    hanuge'za zage hanati kaziga Fri hagerimpi urami vagaregahaze. Hagi kamefima mani'naza
    sondia vahetamina zamarotago hanuge'za zage fre kaziga Mediterenia hagerimpi uramigahaze.
    Ana hanugeno zamavufagamo'ma kasri'nia zamo'a tusi'a himna vuno ama mopa refitegahie.
    Tamage Ra Anumzamo'a raza erifore hu'ne.
  nhe-BL: Teipa niquinhuejcatlalis nopa chapoltzitzi tlen hualahuij neca norte queja
    soldados. Huan niquinmajcahuas ipan nopa huactoc tlali campa ax tleno eli huan
    nopano miquise. Niquinisahuiltis tlen quintlayacancuiliyayaj ipan nopa Hueyi Atl
    Mictoc campa quisa tonati, huan tlen yohuiyayaj inintepotzco misahuise ipan Hueyi
    Atl Mediterráneo campa oncalaqui tonati. Huan inintlacayohua palanise huan mijmiyotise,
    pampa na nijchihuas huejhueyi tlamantli.”
  gub-BL: Amono kar putar tukur muite pewi ihe wà nehe. A'e tukur kwarahy heixe haw
    awyze har kutyr har wi ur ma'e kwer ihe wà nehe. Tukur amogwer wanenataromo ur
    ma'e ràm aityk putar Yryhu Umàno Ma'e Kwer her ma'e pupe wà nehe. Tukur amogwer
    wanaikweromo ur ma'e ràm aityk putar yryhu Mezitehàn pupe wà nehe. Tukur umàno
    ma'e kwer u'au'ar uzehezehe wà nehe, ywytyr iapo pà wà nehe. Inem putar wà nehe.
    Ipihe putar wà nehe. Uhua'u ma'e azapo putar ihe nehe. Ta'e ihe Tupàn Tuweharupi
    Wiko Ma'e azapo ma'e uhua'u ma'e ihe xe.
  eng-DRA: 'And I will remove far off from you the northern enemy: and I will drive
    him into a land unpassable, and desert, with his face towards the east sea, and
    his hinder part towards the utmost sea: and his stench shall ascend, and his rottenness
    shall go up, because he hath done proudly.'
