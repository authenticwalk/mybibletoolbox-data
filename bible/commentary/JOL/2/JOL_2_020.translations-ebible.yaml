  mdy-ETH: ዓጮኮ ኬዶ ዛላፓ ሙካ ዺቦ ዓቢፆ ታ ዒንሢ ኮይላፓ ሃኪሳንዳኔ፤ ዓሲ ናንጉዋ ዳውሎ ቦኦሎ ታኣኒ ዳውሲ ዳካንዳኔ፤
