verse: JOL.002.018
translations:
  mal-C: അപ്പോൾ യഹോവ തന്റെ ദേശത്തെക്കുറിച്ചു തീക്ഷ്ണത കാണിക്കും തന്റെ ജനത്തോടു ദയകാണിക്കും.
  deu-TKW: Da wurde Jahwes Eifersucht für sein Land erregt, und er übte Schonung gegen
    sein Volk.
  lin-lin: Yawe akotonda na zuwa mpo na mokili na Ye mpe akoyokela bato na Ye mawa.
  eng-LSV: And let YHWH be zealous for His land, || And have pity on His people.
  eng-GNV: Then will the Lord be ielous ouer his land, and spare his people.
  eng-WEBSTER: Then will the LORD be jealous for his land, and pity his people.
  nhw-BL: Huajca TOTECO quitlasojtlas itlal huan quintlapojpolhuis imasehualhua,
  swh-ONEN: Kisha Bwana atakuwa na wivu kwa ajili ya nchi yake na kuwa na huruma juu
    ya watu wake.
  bba-bba: Yinni Gusunɔ u nisinu mɔ win tem sɔ̃. U win tɔmbun wɔnwɔndu mɔ.
  eng-KJVCPB: Then will the Lord be jealous for his land, And pity his people.
  luo-luo: Eka Jehova Nyasaye nyiego nomaki nikech pinye kendo nokech joge.
  meu-meu: Bena Iehova na e vageḡe, ena tano dainai, ia ese ena orea taudia e bogadia
    hisi.
  npi-ULB: आफ्नो देशको निम्‍ति परमप्रभु डाही हुनुभयो र आफ्ना मानिसहरूलाई दया देखाउनुभयो
    ।
  yor-yor: Nígbà náà ní Olúwa yóò jowú fún ilẹ̀ rẹ̀, yóò sì káàánú fún ènìyàn rẹ̀.
  pes-OPCB: آنگاه خداوند به خاطر آبروی سرزمین خود به غیرت آمده، بر قوم خود شفقت خواهد
    فرمود.
  tgl-ULB: At si Yahweh ay masikap para sa kaniyang lupain at naawa sa kaniyang mga
    tao.
  hui-hui: Anduane Homogohanda wali agalime mini beregedayago hondowa ibunaga dindi
    mitangi halu ibunaga wali agali dara howa biamogo bini.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​ပြည် တော်​အ​တွက် စိုး​ရိမ်​ပူ​ပန်​မှု​ကို​ပြ​တော်​မူ​၍၊
    မိ​မိ​၏​လူ​မျိုး​တော်​အား​က​ရု​ဏာ​ထား တော်​မူ​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཡུལ་ལུང་ལ་ཐུགས་ཁུར་མཛད་དེ། ཉིད་ཀྱི་མི་སྡེ་ལ་སྙིང་རྗེ་དགོངས་པ་ཡིན།
  wsk-wsk: Asele Yawe ko ali se ko kariimet magaman kueneman mu nunga gomang batagam
    se gomang nungaram.
  sna-sna: Ipapo Jehovha achava negodo pamusoro penyika yake, uye achanzwira vanhu
    vake tsitsi.
  spa-BLM: Entonces Yahvé se puso celoso por su tierra, y se apiadó de su pueblo.
  cac-cac: Slajvi chi' ol yac'an svach'c'olal Jehová yed' yoq'uelc'olal d'ayon̈ a
    on̈ schon̈ab' on̈ tic.
  swh-ULB: Ndipo Bwana alikuwa mwenye bidii kwa nchi yake na kuwahurumia watu wake.
  bel-bel: І тады паклапоціцца Гасподзь пра зямлю Сваю і зьлітуецца з народу Свайго.
  deu-ELBBK: Dann eifert der HERR für sein Land, und er hat Mitleid mit seinem Volk.
  mbb-OT: Ingkeipeng te Nengazen is tanè din, wey nehizuwan din is menge etew zin.
  mal-2015: അങ്ങനെ യഹോവ തന്റെ ദേശത്തിന്നു വേണ്ടി തീക്ഷ്ണത കാണിച്ചു തന്റെ ജനത്തെ ആദരിച്ചു.
  rmc-rmc: Akor o RAJ rozlabiľa kamibnaha vaš peskri phuv a sas leske pharo vaš peskre
    manuša.
  pes-OPV: پس خداوند برای زمین خود به غیرت خواهد آمد و بر قوم خویش شفقت خواهد نمود.
  ron-1924: Домнул а фост плин де рывнэ пентру цара Луй ши С-а ындурат де попорул
    Сэу.
  ben-OBCV: তারপরে সদাপ্রভু তাঁর দেশের বিষয়ে উদ্যোগী হলেন এবং তাঁর প্রজাদের প্রতি
    দয়া করলেন।
  som-som: Markaasaa Rabbigu u hinaasay dalkiisii, oo dadkiisuu u naxay.
  lat-VUC: '[Zelatus est Dominus terram suam, et pepercit populo suo.'
  eng-ASVBT: Then was Jehovah jealous for his land, and had pity on his people.
  ita-1885: OR è il Signore ingelosito per lo suo paese, ed ha avuta compassione del
    suo popolo.
  eng-LXXUP: But the Lord was jealous of his land, and spared his people.
  eng-ULB: Then Yahweh was zealous for his land and had pity on his people.
  spa-VBL: El Señor es muy protector de su tierra y tiene piedad de su pueblo.
  fra-_FOB: L'Éternel a été jaloux de sa terre, il a été ému de compassion envers
    son peuple.
  mal-mal: അങ്ങനെ യഹോവ തന്റെ ദേശത്തിന് വേണ്ടി തീക്ഷ്ണത കാണിച്ച് തന്റെ ജനത്തെ ആദരിച്ചു.
  urd-GVR: Tab Rab apne mulk ke lie ġhairat khā kar apnī qaum par tars khāegā.
  suz-BL: मिनु परमप्रभु यावेमी आ रागी आ पर्बम रुश पा, आ मुर आन कली शिशी पाप्‍तु।
  eng-NOY: Then will Jehovah be zealous for his land, And have compassion on his people,
  ita-1927: L’Eterno s’è mosso a gelosia per il suo paese, ed ha avuto pietà del suo
    popolo.
  ckb-ckb: ئینجا یەزدان خۆشەویستی بۆ خاکەکەی دەردەبڕێت و بەزەیی بە گەلەکەیدا دێتەوە.
  eng-BBE: Then the Lord had a care for the honour of his land and had pity on his
    people.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ದೇಶಕ್ಕೋಸ್ಕರ ಅಭಿಮಾನಗೊಂಡು, ತಮ್ಮ ಜನರನ್ನು ಕನಿಕರಿಸುವರು.
  tam-2017: அப்பொழுது யெகோவா தமது தேசத்திற்காக வைராக்கியங்கொண்டு, தமது மக்கள்மேல்
    இரக்கம் காட்டுவார்.
  spa-RV-1909: Y Jehová celará su tierra, y perdonará su pueblo.
  ron-BTF: Atunci DOMNUL va fi gelos pentru ţara lui şi va avea milă de poporul său.
  eng-WEBP: Then the LORD was jealous for his land, and had pity on his people.
  eng-FBV: Now the Lord is very protective of his land and takes pity on his people.
  nld-1939: Nu ijvert Jahweh weer voor zijn land, En spaart Hij zijn volk!
  nch-BL: Huajca TOTECO quitasojtas ital huan quintapojpolhuis imasehualhua,
  vie-1934: Đức Giê-hô-va đã vì đất mình động lòng ghen; Ngài đã động lòng thương
    xót dân mình.
  hin-CV: तब याहवेह को अपने देश के विषय में जलन हुई और उन्होंने अपने लोगों पर तरस
    खाया.
  spa-BES: Entonces el Señor se preocupó por el honor de su tierra y se compadeció
    de su pueblo.
  tdx-tdx: Nikirañe i tane’ey amy zao t’Iehovà, vaho ferenaiña’e ondati’eo,
  tha-KJV: แล​้วพระเยโฮวาห์จะทรงหวงแหนแผ่นดินของพระองค์ และทรงสงสารประชาชนของพระองค์
  por-BR-2018: Então o SENHOR terá zelo por sua terra, e poupará a seu povo.
  deu-ELO: Dann eifert Jehova für sein Land, und er hat Mitleid mit seinem Volke.
  eng-WYC-2018: The Lord loved jealously his land, and spared his people. (And then
    the Lord jealously, or zealously, loved his land, and spared his people.)
  epo-epo: Tiam la Eternulo fariĝos fervora por Sia lando kaj indulgos Sian popolon.
  uig-PIN: Andin Pǝrwǝrdigar Ɵz zeminiƣa otluⱪ muⱨǝbbitini, Ɵz hǝlⱪigǝ rǝⱨim-xǝpⱪǝtni
    kɵrsǝtti;
  beo-beo: Amalalu, Hina Gode da bu Ea soge amo dawa:i. Ea da Ea dunu ilima bu asigi.
  tpi-OTNT: Orait ol i tanim bel na Bikpela i tingting planti long graun bilong en,
    na em i marimari long ol manmeri bilong en.
  hau-SA: Ta haka Ubangiji zai yi kishin ƙasarsa yă kuma ji tausayin mutanensa.
  uig-LAT: Andin Perwerdigar Öz zéminigha otluq muhebbitini, Öz xelqige rehim-shepqetni
    körsetti;
  nde-nde: Lapho-ke uThixo uzakuba lobukhwele ngelizwe lakhe abe lesihawu ebantwini
    bakhe.
  ton-ton: Pea ʻe toki fuaʻa ʻa Sihova ki hono fonua, pea ʻofa mamahi ki hono kakai.
  ces-1613: I bude horlivou milostí zažžen Hospodin k zemi své, a slituje se nad lidem
    svým.
  eng-WMB: Then the LORD was jealous for his land, and had pity on his people.
  tam-TCV: அப்பொழுது யெகோவா தமது நாட்டின்மேல் வைராக்கியங்கொண்டு, தமது மக்களில் அனுதாபங்கொள்வார்.
  ceb-ULB: Unya nabalaka si Yahweh sa iyang yuta ug nagmaluluy-on sa iyang katawhan.
  pol-UBG: Wtedy PAN będzie zazdrosny o swoją ziemię i zlituje się nad swoim ludem.
  agr-agr: 'Tusa imatjumin Apajuí juju nugka juna aneau asa, wait anenjamag chichagtamak:
    “Juju shiig antuktajum: Trigon, vinon, aceiten shiig kuashat amastatjime, dutikamtai
    nunú yuwakjum shiig aneasjum pujustatjume. Ataktu awagkinuk tikich aents aidau
    dushiktai atinme tusanuk idaisashtatjime.'
  kyc-kyc: Enakana Kamongo dokome banya yuu doko suu pyao kondo karapala banya wambu
    dupwa kondome kumuo piya.
  urd-GVU: تب رب اپنے ملک کے لئے غیرت کھا کر اپنی قوم پر ترس کھائے گا۔
  eng-OEBCW: Then the Lord became deeply concerned for his land, and took pity upon
    his people,
  deu-1912: So wird der HERR um sein Land eifern und sein Volk verschonen.
  kan-2017: ಆಗ ಯೆಹೋವನು ತನ್ನ ದೇಶಕ್ಕೆ ಅಪಕೀರ್ತಿ ಬರಬಾರದೆಂದು ತನ್ನ ಜನರನ್ನು ಕರುಣಿಸಿ,
  yap-yap: Ma aram me dag SOMOL ni be leamnag e nam rok; ma be runguy e girdi’ rok.
  hlt-MCSB: BOEIP A tah a khohmuen ham thatlai vetih a pilnam soah lungma a ti pueng
    ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳዔላ ዒዛሮ ሌሊ ማዓንዳጉዲ ኮዒ ፔ ዴሮም ሚጪንቴኔ፤
  twi-ASANTE: Na Awurade bɛtwe ninkunu wɔ nʼasase ho na ne nkurɔfoɔ ayɛ no mmɔbɔ.
  eng-WEBU: Then the LORD was jealous for his land, and had pity on his people.
  wal-wal: Yaatin, GODAI ba biittaassi mishettana; qassi ba asaukka qarettana.
  spa-PDDPT: Entonces Yavé se llenará de celo por su tierra y de compasión por su
    pueblo.
  gun-gun: Ha'e rami rã Senhor oexa uka oyvy re opena porãa, ojeupegua kuery omboaxy
    ju guive.
  agu-BL: 'Poro kol chijaku'' cuybil chipaju'' tetz Ryos, tz''ok''ok tzun c''u''l
    te yi tetz tanum. Nin tz''elpon k''ajab i'' scye''ju''. Nin je tzun stale''tze''j:'
  ilo-ULB: Kalpasanna, impakita ni Yahweh ti panangipategna iti dagana ket kinaasianna
    dagiti tattaona.
  kpg-kpg: Dimaadua ga haga modongoohia dono dumaalia gi dono henua, ga aloho i ana
    daangada.
  uig-ARA: ئاندىن پەرۋەردىگار ئۆز زېمىنىغا ئوتلۇق مۇھەببىتىنى، ئۆز خەلقىگە رەھىم-شەپقەتنى
    كۆرسەتتى؛
  sus-sus: Alatala wama a xa ɲama xa lu a yi ra. A kinikinima e ma.
  pon-2006: Eri, KAUN-O ahpw ketin kasalehda me e kupwurelahr sapwellime sahpwo, oh
    pil ketin kupwurmahkohng sapwellime aramas akan.
  jae-jae: Gocgo Apômtau têtac kêkac eŋ nê gamêŋŋa, tec taê walô nê lau.
  ksd-ksd: Io, ra Luluai i ga ongor ma ra ninunuk ure kana gunan, ma i ga mari kana
    tarai.
  tur-YTC: O zaman Yahve ülkesi için kıskanç oldu Ve halkına acıdı.
  grc-BRENT: Καὶ ἐζήλωσε Κύριος τὴν γῆν αὐτοῦ, καὶ ἐφείσατο τοῦ λαοῦ αὐτοῦ.
  ind-AYT: TUHAN menjadi cemburu karena negeri-Nya, dan berbelas kasihan kepada umat-Nya.
  nya-nya: Pamenepo Yehova adzachitira nsanje dziko lake ndi kuchitira chisoni anthu
    ake.
  hrv-hrv: Tad Jahve, ljubomoran na zemlju svoju, smilova se svom narodu.
  mps-mps: Tialima, augwali homu begelibaso, te Genuai Bidigo aga tǫde homu hauwa
    elama, tama agai te aga we bidi dabeba te olo mu tau sabo wiegi yai homu kolesaga
    eyu, tau sai dao.
  tpi-tpi: Orait ol i tanim bel na Bikpela i tingting planti long graun bilong en,
    na em i marimari long ol manmeri bilong en.
  dan-1931: Og HERREN blev nidkær for sit Land og fik Medynk med sit Folk.
  vie-OVCB: Rồi Chúa Hằng Hữu tỏ lòng thương xót dân Ngài và nổi ghen với đất nước
    Ngài.
  guj-2017: ત્યારે યહોવાહને પોતાના લોકને માટે લાગણી થઈ, અને તેમને પોતાના લોકો પર દયા
    આવી.
  pon-2006A: Eri, KAUN-O ahpw ketin kasalehda me e kupwurelahr sapwellime sahpwo,
    oh pil ketin kupwurmahkohng sapwellime aramas akan.
  por-BRBSL: Então Yahweh ficou com ciúmes por sua terra, e teve piedade de seu povo.
  eng-OEBUS: Then the Lord became deeply concerned for his land, and took pity upon
    his people,
  cth-cth: Hottelah sak pawiteh, BAWIPA ni a ram hah a kabawp vaiteh a taminaw a rungngang
    han.
  twi-twi: Na Awurade bɛtwe ninkunu wɔ nʼasase ho na ne nkurɔfo ayɛ no mmɔbɔ.
  hlt-hlt: BOEIP A tah a khohmuen ham thatlai vetih a pilnam soah lungma a ti pueng
    ni.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛnkɛ kù dɔ́mɛ̀ ku kɔbɛ tenkɛ̀ mɛdiɛ̀, kɛ̀ mɛsémmɛ̀
    kù mbɛ̀ bonɛ̀.
  msy-2020: Ezɨ gɨn, Ikiavɨra Itir God, bar puvɨra uan nguazim gɨnɨghnɨgha, uan gumazamizibar
    apangkufi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ nyɑ́ luɣu tɑɣɑnɑ lɑpʋ kɛ nyɑ́ tɛtʋ. N wɛnɑ tǝ yǝlɑɑ pǝtɔɔtǝlɛ.
  azb-azb: O zaman Rəbb Öz torpağına qıymayacaq, Öz xalqına rəhm edəcək.
  eng-DBY: Then Jehovah will be jealous for his land, and will have pity on his people.
  hin-2017: तब यहोवा को अपने देश के विषय में जलन हुई, और उसने अपनी प्रजा पर तरस खाया।
  wol-KYG: Aji Sax ji moo fiire am réewam, ñeewante ñoñam.
  eng-YLT: And let Jehovah be zealous for His land, And have pity on His people.
  kne-kne: Makdeng pay ay tinongpal da din bilbilin ay doy, inpailan Diyos din layad
    na sin ili ay pinili na et sineg-angana din ipogaw na.
  eng-WYC-2017: The Lord loved jealously his land, and spared his people.
  eng-WMBB: Then the LORD was jealous for his land, and had pity on his people.
  urd-GVH: तब रब अपने मुल्क के लिए ग़ैरत खाकर अपनी क़ौम पर तरस खाएगा।
  rug-rug: Gua asa ke, kaqu va dogoro nia Zihova sa Nana tinalotaṉa koasa Nana pepeso;
    koa nana tugo sa Nana tataru koari Nana tinoni.
  gaz-gaz: Waaqayyo biyya isaatiif ni hinaafa; saba isaatiifis garaa laafa.
  fra-LSG: L’Éternel est ému de jalousie pour son pays, Et il épargne son peuple.
  gnn-gnn: Bala ŋayi Garray waŋana bitjarra, “Dhuwalanydja wäŋa ŋarrakuway yana, yakana
    ŋula yolku.” Yo, ŋayi nhäŋalanydja yolŋu'‐yulŋunhanydja maŋutji‐wuyunaramirriyu
    warray,
  yal-yal: Nayi, Alatalaa xɔxɔlɔnna kelima nɛn a yamanana fe ra, a yamaan kininkininna
    yi a suxu.
  iou-iou: Ude tänayäŋ täŋo uwä Yawetä komenita nadäwätäk täŋpäŋ ämawebeniyeta butewaki
    api nadäŋ yämek.
  haw-1868: Alaila, e lili mai o Iehova no kona aina, A e aloha mai i kona poe kanaka.
  arb-NAV: عِنْدَئِذٍ يَغَارُ الرَّبُّ عَلَى أَرْضِهِ ويَرِقُّ لِشَعْبِهِ.
  ewe-ewe: Ekema Yehowa aʋã ŋu ɖe dukɔ la nu, eye wòakpɔ nublanui na eƒe amewo.
  eng-LEE: And the Lord was zealous for his land, and he had pity for his people.
  asm-FB: তেতিয়া যিহোৱা নিজ দেশৰ বাবে উদ্যোগী আৰু নিজ লোকসকললৈ দয়ালু হ’ল।
  sus-A: عَلَتَلَ وَ مَ عَ شَ حَمَ شَ لُ عَ يِ رَ. عَ كِنِكِنِمَ عٍ مَ.
  fra-SBL: Alors Yahvé fut jaloux de son pays, et a eu pitié de son peuple.
  hbo-hbo: וַיְקַנֵּ֥א יְהוָ֖ה לְאַרְצֹ֑ו וַיַּחְמֹ֖ל עַל־עַמֹּֽו׃
  shp-NTPO: Jatianra Ibon ja mainmea jawen jonibo noia jato onanmaa iki; jawen jonibo
    noibaxa,
  piu-2006: '@see-verse:JOL.002.017'
  pjt-pjt: Ka nyara palulanguṟu Mayatjanya ngura nyanga palunya-tjiratja palumpa walytja
    tjuṯaku puḻkaṟa ngaḻṯuringu. Munu paluṟu kuwari wangkanyi nyurala alatji, “Ngayulu
    nyurampa mai tjuṯa pakaltjingalku, mai wiita munu kiṟipitji kuḻu waina palyantjaku,
    munu puṉu panya alipa kuḻu uwila palyantjaku. Ka nyura mai puḻkatjararingkuku.
    Panya ngaṉmanytju aṉangu ngura kutjupitja tjuṯangku nyuranya anaṟa kuraṟa pungangi
    ka nyura puḻkaṟa tjituṟu-tjituṟuringi. Palu ngayulu kuwari nyuranya aṯunymaṟa
    kanyilku tjana nyuranya piṟuku anantjaku-tawara.”
  kik-kik: Ningĩ Jehova nĩakaigua ũiru nĩ ũndũ wa bũrũri wake, na aiguĩre andũ ake
    tha.
  fra-NCL: Yahweh a été ému de jalousie pour son pays, et il a eu pitié de son peuple.
  cek-AK: To tih nahaeloe Angraeng mah a prae to poek ueloe, angmah ih kaminawk to
    tahmen tih boeh.
  cuk-cuk: Geb degine, Bab-Jehová na e-sabgued e-yarga oyosad, e-dulamar egi-isgussuliyobi
    daksad.
  uig-CYR: Андин Пәрвәрдигар Өз зиминиға отлуқ муһәббитини, Өз хәлқигә рәһим-шәпқәтни
    көрсәтти;
  tel-2017: అప్పుడు యెహోవా తన దేశాన్ని గురించి రోషంతో ఉన్నాడు. తన ప్రజల పట్ల జాలితో
    ఉన్నాడు.
  hat-BSA: Konsa, SENYÈ a te vin jalou pou peyi Li a, e Li te fè mizerikòd a pèp Li
    a.
  kos-kos: Na LEUM GOD El sifil akkalemye nunak lal nu ke acn uh, Ac sifil pakomuta
    mwet lal.
  hbo-WLC: וַיְקַנֵּ֥א יְהוָ֖ה לְאַרְצ֑וֹ וַיַּחְמֹ֖ל עַל־עַמּֽוֹ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị kworo ekworo nʼihi ala ya, nwee ọmịiko nʼebe ndị
    ya nọ.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଆପଣା ଦେଶ ପାଇଁ ଉଦ୍‍ଯୋଗୀ ହେଲେ ଓ ଆପଣା ଲୋକମାନଙ୍କ ପ୍ରତି ଦୟା
    କଲେ।
  chk-chk: Mürin, ewe Samol mi Lapalap epwe ekimongei fanüan o tongei nöün aramas.
  rop-rop: Afta na YAWEI bin jinggabat det kantri blanga im. En imbin sori blanga
    im pipul olabat.
  ukr-1871: А тодї пожалує Господь землю свою і пощадить свій нарід.
  deu-1951: Da eiferte der HERR für sein Land und hatte Mitleid mit seinem Volk.
  eng-JPS: Then was the LORD jealous for His land, and had pity on His people.
  srp-1865: I Gospod æe revnovati za zemlju svoju i požaliæe narod svoj.
  lug-lug: Awo Mukama n’akwatirwa ensi ye ekisa, n’asaasira abantu be.
  heb-heb: ויקנא יהוה לארצו ויחמל על עמו׃
  ben-IRV: তখন সদাপ্রভু তাঁর যিরুশালেম দেশের জন্য আগ্রহী হবেন এবং তাঁর লোকেদের প্রতি
    মমতা করবেন৷
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਆਪਣੇ ਦੇਸ਼ ਲਈ ਅਣਖੀ ਹੋਇਆ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਉੱਤੇ ਤਰਸ ਖਾਧਾ।
  mya-JVB: သို့ပြုလျှင်၊ ထာဝရဘုရား သည် ပြည် တော်ကို မစချင်သောစိတ် အားကြီး၍ မိမိ လူ
    တို့ကို ကယ်မ သနား တော်မူလိမ့်မည်။
  hmo-hmo: Vadaeni Lohiabada ese iena lalona do ia giroa, bona iena tano dekenai do
    ia laloa momo, bona ia ese iena bese taudia dekenai do ia bogahisihisi henia.
  urd-urd: तब ख़ुदावन्द को अपने मुल्क के लिए गै़रत आई और उसने अपने लोगो पर रहम किया।
  rus-SYN: И тогда возревнует Господь о земле Своей, и пощадит народ Свой.
  bqc-SIM: Dii nↄ̀sɛ a fɛlɛ a bùsu yã́ musu, i a gbɛ̃́ↄ wɛ̃nagwa.
  tcz-CHONGTHU: Pakaiyin amite lungset hen chuleh thangset’in amite gamsung vengtup
    hen.
  mar-mar: मग, तेव्हा परमेश्वराने देशासाठी, ईर्ष्या धरली, आणि त्याने आपल्या लोकांवर
    दया केली.
  qub-qub: Chayrämi acrashan runacunata Tayta Diosga cuyaycashanta musyachenga. Paycunata
    cuyapashpan
  bqp-bqp: Yinni Gusunɔ u nisinu mɔ win tem sɔ̃. U win tɔmbun wɔnwɔndu mɔ.
  hat-hat: Lè sa a, Seyè a fè wè jan li renmen peyi li a. Li fè pèp li a gras.
  eng-BSB: Then the LORD became jealous for His land, and He spared His people.
  eng-WEBPB: Then the LORD was jealous for his land, and had pity on his people.
  kbq-kbq: Hagi Ra Anumzamo'a mopa'ama agu'ma vazi'sanigura tusi agesa nentahino,
    vahe'agura asunku huzmantegahie.
  nhe-BL: Huajca TOTECO quitlasojtlas itlal huan quintlapojpolhuis itlacajhua,
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wexak kar wemiaihu a'e ywy rehe har wamutar
    haw a'e kury. Upuhareko wemiruze'eg wà.
  eng-DRA: The Lord hath been zealous for his land, and hath spared his people.
