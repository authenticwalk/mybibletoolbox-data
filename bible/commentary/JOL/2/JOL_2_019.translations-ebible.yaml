verse: JOL.002.019
translations:
  mal-C: 'യഹോവ അവരോട് ഇപ്രകാരം മറുപടി പറയും: “ഞാൻ നിങ്ങൾക്കു ധാന്യവും പുതുവീഞ്ഞും
    എണ്ണയും മതിയാവോളം തരും; ഇനിയൊരിക്കലും ഞാൻ നിങ്ങളെ ജനതകൾക്കിടയിൽ ഒരു പരിഹാസവിഷയമാക്കുകയില്ല.'
  deu-TKW: 'Jahwe hob an und sprach zu seinem Volke: Ich werde euch alsbald an Korn,
    Most und Öl so viel spenden, daß ihr davon gesättigt werden sollt; auch will ich
    euch nicht mehr zu Schmach unter den Heiden werden lassen.'
  lin-lin: 'Yawe akoyanola mpe akoloba na bango : « Nakotindela bino ble, vino ya
    sika mpe mafuta ; bongo bokotonda yango. Nakokomisa bino lisusu te eloko ya kotiola
    kati na bikolo.'
  eng-LSV: Let YHWH answer and say to His people, || “Behold, I am sending to you
    the grain, || And the new wine, and the oil, || And you have been satisfied with
    it, || And I make you no longer a reproach among nations,
  eng-GNV: 'Yea, the Lord wil answere and say vnto his people, Beholde, I will send
    you corne, and wine, and oyle, and you shalbe satisfied therewith: and I will
    no more make you a reproche among the heathen,'
  eng-WEBSTER: 'And the LORD will answer and say to his people, Behold, I will send
    you corn, and wine, and oil, and ye shall be satisfied with it; and I will no
    more make you a reproach among the heathen:'
  nhw-BL: 'huan quiijtos: “Xiquitaca, nimechtitlanilis trigo, xocomeca atl huan aceite
    para ica xiixhuica. Ayacmo quema nijcahuas para masehualme catli amo nechneltoquilíaj
    ma amoca huetzcaca.'
  swh-ONEN: 'Bwana atawajibu: “Ninawapelekea nafaka, mvinyo mpya na mafuta, vya kuwatosha
    ninyi hadi mridhike kabisa; kamwe sitawafanya tena kitu cha kudharauliwa na mataifa.'
  bba-bba: Mɑ u win tɔmbun kɑnɑru wisɑ, u nɛɛ, kon bɛɛ ɑlikɑmɑ kpɑɑ wɛ̃, kɑ resɛm,
    kɑ ɡum. I ko i deburu wɑ. Nɑ ǹ mɑɑ derimɔ bweseru ɡɑru tu bɛɛ yɛ̃ɛ.
  eng-KJVCPB: 'Yea, the Lord will answer and say unto his people, Behold, I will send
    you corn, and wine, and oil, And ye shall be satisfied therewith: And I will no
    more make you a reproach among the heathen:'
  luo-luo: Jehova Nyasaye nodwokgi kowacho niya, “Abiro miyou cham gi divai manyien
    kod mo zeituni, moromo yiengʼou chuth; ok anachak ami ubed jogo michayo e dier
    ogendini.
  meu-meu: 'Iehova na e haere, ena orea taudia e hamaorodia, eto: A itaia, uit bona
    vine ranuna bona dehoro na siaidia vasimu, bena bogamui do bae kunu; bona basina
    hahemaraimui lou, bese idau-idau bogaragidiai.'
  npi-ULB: परमप्रभुले आफ्ना मानिसहरूलाई जवाफ दिनुभयो, “हेर, म तिमीहरूका निम्ति अन्‍न,
    नयाँ दाखमद्य, र तेल पठाउनेछु । ती कुराहरूले तिमीहरू सन्तुष्‍ट हुनेछौ, र तिमीहरूलाई
    फेरि म जातिहरूका बिचमा अपमानित तुल्‍याउनेछैनँ ।
  yor-yor: 'Nítòótọ́, Olúwa yóò dá wọn lóhùn, yóò sì wí fun àwọn ènìyàn rẹ̀ pé: “Wò
    ó èmi yóò rán ọkà, àti ọtí wáìnì tuntun, àti òróró sí i yín, a ó sì fi wọn tẹ́
    yín lọ́rùn; Èmi kì yóò sì fi yín ṣe ẹ̀gàn mọ́ láàrín àwọn aláìkọlà.'
  pes-OPCB: 'خداوند خواهد گفت: «من برای شما غله و شراب و روغن می‌فرستم تا سیر شوید.
    بار دیگر در بین بت‌پرستان مسخره نخواهید شد.'
  tgl-ULB: Sumagot si Yahweh sa kaniyang mga tao, “Tingnan ninyo, magpapadala ako
    sa inyo ng butil, bagong alak at langis. Masisiyahan kayo sa mga ito at hindi
    ko na kayo gagawing kahiya-hiya sa mga bansa.
  hui-hui: Ibugua tihondo lalu, Áyu ina tomo dewabi waini iba dewabi olibe lini ibane
    dewabi tíhondo ngerogola tomo nolene dewaore nalu holeberami. Ani berogola wali
    agali hameigini dindi tara taraha bu karume tí erembira nangulebira.
  mya-mya: ကိုယ်​တော်​သည်​သူ​တို့​အား``ယ​ခု​ငါ​သည် သင်​တို့​အား ဂျုံ​ဆန်၊စ​ပျစ်​ရည်​နှင့်​သံ​လွင်​ဆီ​ကို
    ပေး​တော်​မူ​မည်​ဖြစ်​၍၊ သင်​တို့​သည်​ရောင့်​ရဲ​လျက်​နေ​ကြ​လိမ့်​မည်။ အ​ခြား​အ​မျိုး​သား​များ​သည်​လည်း​သင်​တို့
    အား ကဲ့​ရဲ့​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་མི་སྡེ་ལ་བཀའ་ལན་གནང་ཞིང་འདི་སྐད་དུ། ལྟོས་ཤིག བདག་གིས་ཁྱོད་རྣམས་ལ་འབྲུ་རིགས་དང་རྒུན་ཆང་གསར་པ།
    སྣུམ་གསར་པ་བཅས་གནང་སྟེ་ཁྱོད་ཅག་ཚིམ་པར་བྱེད་ཅིང་། ཡང་བདག་གིས་ཁྱོད་རྣམས་མི་རིགས་ཁག་གི་སྨད་པའི་ཡུལ་དུ་མི་བྱའོ།
    །
  wsk-wsk: 'Nu nuguring iluwam ale balam: “Ani inang muguri iru se waen ningo ningo
    se olive oil terong ma la ningaru saparikko; ale udagi sor saki ko kariimet nongoma
    te me dolara ningarikko.'
  sna-sna: Jehovha achavapindura achiti, “Ndava kukutumirai zviyo, waini itsva namafuta,
    zvakawanda zvokuti muchaguta kwazvo, handichazokuitai zvakare chiseko chendudzi.
  spa-BLM: Yahvé respondió a su pueblo, “Mira, te enviaré grano, vino nuevo y aceite,
    y estarás satisfecho con ellos; y no volveré a hacer de ti un oprobio entre las
    naciones.
  cac-cac: 'Ol yalan icha tic: Ol vac'' ixim e trigo, e vino yed'' eyaceite masanto
    ol ex b''ud''joc. Man̈xo ol yal in c''ool ol b''uchvaj eb'' ch''oc chon̈ab''il
    d''ayex.'
  swh-ULB: Bwana akawajibu watu wake, Tazama, nitawaletea nafaka, divai mpya, na mafuta.
    Utaridhishwa nao, wala sitawafanya kuwa aibu kati ya mataifa.
  bel-bel: 'І адкажа Гасподзь і скажа народу Свайму: вось, я пашлю вам хлеб і віно
    і алей, і будзеце насычацца імі, і болей не аддам вас на паганьбеньне народам.'
  deu-ELBBK: 'Und der HERR antwortet und spricht zu seinem Volk: Siehe, ich sende
    euch das Korn und den Most und das Öl, dass ihr davon satt werdet; und ich werde
    euch nicht mehr zum Hohn machen unter den Nationen.'
  mbb-OT: Ne midtavak din is ampù dan he ke sikandin diyà te kandan te, “Ebeǥayan
    ku sikiyu te menge trigu, beǥu he vinu, wey lana; ne egkeperahan kew. Ne kenè
    ku en idtuǥut he peel-elezi kew te menge etew ziyà te zuma he menge nasyun.
  mal-2015: 'യഹോവ തന്റെ ജനത്തിന്നു ഉത്തരം അരുളിയതു: ഞാൻ നിങ്ങൾക്കു ധാന്യവും വീഞ്ഞും
    എണ്ണയും നല്കും; നിങ്ങൾ അതിനാൽ തൃപ്തി പ്രാപിക്കും; ഞാൻ ഇനി നിങ്ങളെ ജാതികളുടെ ഇടയിൽ
    നിന്ദയാക്കുകയുമില്ല.'
  rmc-rmc: 'O RAJ phenďa peskre manušenge: „Dikhen, bičhavav tumenge e pšeňica, e
    nevi mol the o olejos, hoj tumen te čaľarav. Imar šoha na kerava, hoj tumen te
    ladžan maškar o narodi.'
  pes-OPV: 'و خداوند قوم خود را اجابت نموده، خواهدگفت: «اینک من گندم و شیره و روغن
    را برای شمامی فرستم تا از آنها سیر شوید و شما را بار دیگردر میان امت‌ها عار نخواهم
    ساخت.'
  ron-1924: 'Домнул а рэспунс ши а зис попорулуй Сэу: „Ятэ, вэ тримит грыу, муст ши
    унтделемн проаспэт, ка сэ вэ сэтураць де еле, ши ну вэ вой май фаче де окарэ ынтре
    нямурь.'
  ben-OBCV: 'সদাপ্রভু তাদের প্রত্যুত্তর করবেন: “আমি তোমাদের কাছে শস্য, নতুন দ্রাক্ষারস
    ও তেল প্রেরণ করতে চলেছি, যা তোমাদের পরিতৃপ্ত করার জন্য পর্যাপ্ত হবে; আমি আর কখনও
    তোমাদের অন্যান্য জাতির কাছে নিন্দার পাত্র করব না।'
  som-som: Oo Rabbigu waa u jawaabay dadkiisii oo wuxuu ku yidhi, Bal ogaada, waxaan
    idiin soo dirayaa hadhuudh, iyo khamri, iyo saliid, oo idinkuna waxaasaad ka dhergi
    doontaan, oo anna mar dambe quruumaha dhexdooda wax la caayo idinkaga dhigi maayo.
  lat-VUC: 'Et respondit Dominus, et dixit populo suo: Ecce ego mittam vobis frumentum,
    et vinum, et oleum, et replebimini eis; et non dabo vos ultra opprobrium in gentibus.'
  eng-ASVBT: And Jehovah answered and said unto his people, Behold, I will send you
    grain, and new wine, and oil, and ye shall be satisfied therewith; and I will
    no more make you a reproach among the nations;
  ita-1885: 'E il Signore ha risposto, ed ha detto al suo popolo: Ecco, io vi mando
    del frumento, del mosto, e dell''olio; e voi ne sarete saziati; e non vi esporrò
    più a vituperio fra le genti;'
  eng-LXXUP: 'And the Lord answered and said to his people, Behold, I will send you
    corn, and wine, and oil, and ye shall be satisfied with them: and I will no longer
    make you a reproach among the Gentiles.'
  eng-ULB: Yahweh answered his people, “Look, I will send you grain, new wine, and
    oil. You will be satisfied with them, and I will no longer make you a disgrace
    among the nations.
  spa-VBL: 'El Señor le responderá a su pueblo: “¡Miren! Yo les mando grano, nuevo
    vino, y aceite de oliva para que estén saciados. Ustedes no serán más una desgracia
    entre las naciones extranjeras.'
  fra-_FOB: 'Et l''Éternel a répondu et a dit à son peuple: Voici, je vais vous envoyer
    du blé, du moût et de l''huile; vous en serez rassasiés, et je ne vous livrerai
    plus à l''opprobre parmi les nations.'
  mal-mal: 'യഹോവ തന്റെ ജനത്തിന് ഉത്തരം അരുളിയത്: “ഞാൻ നിങ്ങൾക്ക് ധാന്യവും വീഞ്ഞും
    എണ്ണയും നല്കും; നിങ്ങൾ അതിനാൽ തൃപ്തി പ്രാപിക്കും; ഞാൻ ഇനി നിങ്ങളെ ജനതകളുടെ ഇടയിൽ
    നിന്ദാവിഷയമാക്കുകയുമില്ല.'
  urd-GVR: Wuh apnī qaum se wādā karegā, “Maiṅ tumheṅ itnā anāj, angūr aur zaitūn
    bhej detā hūṅ ki tum ser ho jāoge. Āindā maiṅ tumheṅ dīgar aqwām ke mazāq kā nishānā
    nahīṅ banāūṅgā.
  suz-BL: मिनु परमप्रभु यावेमी आ मुर आन कली मिम्‍शा “गो इन कली अन्‍न, अङगुर शांबु
    नु तेल सोइक्‍नन्‍नी। मिनु गे रूनीनी। मिनु गो इन कली रागी रागी ङा मुर आन दातेमी
    गेनायो शुक्‍शी पाइक्‍तीक दुम्‍चा मगेनन्‍नी। योएल २६:२७
  eng-NOY: Yea, Jehovah will answer, and say to his people, Behold, I will send you
    corn, And new wine, and oil, and ye shall be satisfied therewith; And I will no
    more make you a reproach among the nations.
  ita-1927: 'L’Eterno ha risposto, e ha detto al suo popolo: “Ecco, io vi manderò
    del grano, del vino, dell’olio, e voi ne sarete saziati; e non vi esporrò più
    all’obbrobrio fra le nazioni.'
  ckb-ckb: 'یەزدان وەڵام دەداتەوە و بە گەلەکەی دەفەرموێت: «دانەوێڵە و شەرابی نوێ و
    زەیتتان بۆ دەنێرم، هەتا ئەوەی لێی تێردەبن، ئیتر ناتانکەمە جێگای تانە و تەشەری
    نەتەوەکان.'
  eng-BBE: 'And the Lord made answer and said to his people, See, I will send you
    grain and wine and oil in full measure: and I will no longer let you be shamed
    among the nations:'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತನ್ನ ಜನರಿಗೆ ಉತ್ತರಕೊಟ್ಟು, ನಾನು ನಿಮಗೆ ಧಾನ್ಯವನ್ನೂ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ,
    ಎಣ್ಣೆಯನ್ನೂ ನಿಮಗೆ ಸಾಕಾಗುವಷ್ಟು ಕಳುಹಿಸಿ, ನಿಮ್ಮನ್ನು ಇನ್ನು ಮೇಲೆ ಜನಾಂಗಗಳಲ್ಲಿ ನಿಂದಿತರಾಗಿ
    ಇಡುವುದಿಲ್ಲ.
  tam-2017: 'யெகோவா மறுமொழி கொடுத்து, தமது மக்களை நோக்கி: இதோ, நான் உங்களை இனி அந்நிய
    மக்களுக்குள்ளே நிந்தையாக வைக்காமல், உங்களுக்குத் தானியத்தையும் திராட்சைரசத்தையும்
    எண்ணெயையும் கொடுத்தேன், நீங்கள் அதினால் திருப்தியாவீர்கள்.'
  spa-RV-1909: 'Y responderá Jehová, y dirá á su pueblo: He aquí yo os envío pan,
    y mosto, y aceite, y seréis saciados de ellos: y nunca más os pondré en oprobio
    entre las gentes.'
  ron-BTF: 'Da, DOMNUL va răspunde şi va spune poporului său: Iată, eu vă voi trimite
    grâne şi vin şi untdelemn şi vă veţi sătura cu ele; şi nu vă voi mai face de ocară
    printre păgâni;'
  eng-WEBP: The LORD answered his people, “Behold, I will send you grain, new wine,
    and oil, and you will be satisfied with them; and I will no more make you a reproach
    among the nations.
  eng-FBV: The Lord will reply, saying to his people, “Look! I am sending you grain
    and new wine and olive oil, and you will be satisfied. You will no longer be a
    disgrace among the foreign nations.
  nld-1939: 'Jahweh antwoordt, en spreekt tot zijn volk: Zie, Ik zend u weer koren
    en wijn, En olie, om u te verzadigen; Niet langer geef Ik u aan de hoon der heidenen
    prijs!'
  nch-BL: 'huan quiijtos: “Xiquitaca, nimechtitanilis trigo, xocomecat iayo huan aceite
    para ica xiixhuica. Ayecmo quema nijcahuas para masehualme cati amo techneltocaj
    ma amoca huetzcaca.'
  vie-1934: 'Đức Giê-hô-va đã trả lời, và đã phán cùng dân mình rằng: Nầy, ta sẽ ban
    cho các ngươi lúa mì, rượu mới, và dầu, các ngươi sẽ no nê về các thứ đó. Ta sẽ
    chẳng làm các ngươi nên cớ sỉ nhục giữa các dân nữa.'
  hin-CV: 'याहवेह ने उन्हें उत्तर दिया: “मैं तुम्हारे लिए अन्‍न, नई अंगूर की दाखमधु
    और जैतून पर्याप्‍त मात्रा में भेज रहा हूं, कि तुम सब पूरी तरह संतुष्ट हो जाओ;
    मैं तुम्हें अन्यजातियों के लिए फिर कभी हंसी का पात्र नहीं बनाऊंगा.'
  spa-BES: 'Y el Señor responderá a su pueblo: Mira, te enviaré grano, vino y aceite,
    y se saciarán de ello, y nunca más los avergonzarán entre las naciones.'
  tdx-tdx: 'Hanoiñe t’Iehovà hanao ty hoe am’ondati’eo: Ingo te hampañitrifeko ampemba
    vao naho divay vao vaho menake, haha-anjañe anahareo, le tsy hanoeko ho fañinjea’
    o kilakila’ ondatio ka.'
  tha-KJV: พระเยโฮวาห์จะทรงตอบประชาชนของพระองค์​ว่า “​ดู​เถิด เราจะส่งข้าว น้ำองุ่นและน้ำมันให้​แก่​เจ้า
    เจ้​าทั้งหลายจะได้​อิ่มหนำสำราญ เราจะไม่กระทำให้​เจ้​าเป็​นที​่เขาประณามกันท่ามกลางประชาชาติต่อไปอีก
  por-BR-2018: 'E o SENHOR responderá e dirá a seu povo: Eis que eu vos envio pão,
    suco de uva, e azeite, e deles sereis saciados; e nunca mais vos entregarei à
    humilhação entre as nações.'
  deu-ELO: 'Und Jehova antwortet und spricht zu seinem Volke: Siehe, ich sende euch
    das Korn und den Most und das Öl, daß ihr davon satt werdet; und ich werde euch
    nicht mehr zum Hohne machen unter den Nationen.'
  eng-WYC-2018: And the Lord answered, and said to his people, Lo! I shall send to
    you wheat, and wine, and oil, and ye shall be [ful] filled with those; and I shall
