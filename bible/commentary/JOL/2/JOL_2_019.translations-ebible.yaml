    aku au i ka ai, i ka waina, a me ka aila, a e maona oukou ma ia mea: Aole au e
    hoolilo hou ia oukou i ka hoinoia iwaena o na lahuikanaka:'
  arb-NAV: 'وَيُجِيبُهُمْ قَائِلاً: هَا أَنَا أُنْعِمُ عَلَيْكُمْ بِالْحِنْطَةِ وَالْخَمْرَةِ
    وَالزَّيْتِ فَتَشْبَعُونَ مِنْهَا، وَلا أَجْعَلُكُمْ مِنْ بَعْدُ عَاراً بَيْنَ
    الأُمَمِ.'
  ewe-ewe: Yehowa aɖo eŋu be, “Kpɔ ɖa, mele bli, wain yeye kple ami ɖom ɖe mi be miaɖi
    ƒo. Nyemagawɔ mi mianye fewuɖunu na dukɔwo azɔ o.
  eng-LEE: 'And the Lord answered and said unto his people, “Behold, I will send you
    the corn, and the young wine, and the oil, and ye shall be satisfied therewith;
    and I will not give you up any more to be a reproach among the nations:'
  asm-FB: 'যিহোৱাই উত্তৰ দি তেওঁৰ লোকসকলক ক’লে: “চোৱা, মই তোমালোকলৈ শস্য, দ্ৰাক্ষাৰস,
    আৰু তেল পঠিয়াম। তোমালোক তাৰেই তৃপ্ত হবা, মই পুনৰ জাতি সমূহৰ মাজত তোমালোকক ধিক্কাৰৰ
    বিষয় নকৰিম।'
  sus-A: عَلَتَلَ بَرَ عَ شَ حَمَ يَابِ، عَ بَرَ عَ مَسٍن عَ شَ حَمَ بّ؛ «ﭑ دٌنسٍ،
    وّنِ، نُن تُرٍ قِمَ نّ وٌ مَ هَن وٌ وَ سَ. ﭑ مُ لُمَ سِيٍ شَ وٌ رَيَافِ سْنْن.
  fra-SBL: Yahvé répondit à son peuple, « Voici que je vais vous envoyer du blé, du
    vin nouveau et de l'huile, et vous en serez satisfait ; et je ne ferai plus de
    toi un objet d'opprobre parmi les nations.
  hbo-hbo: וַיַּ֨עַן יְהוָ֜ה וַיֹּ֣אמֶר לְעַמֹּ֗ו הִנְנִ֨י שֹׁלֵ֤חַ לָכֶם֙ אֶת־הַדָּגָן֙
    וְהַתִּירֹ֣ושׁ וְהַיִּצְהָ֔ר וּשְׂבַעְתֶּ֖ם אֹתֹ֑ו וְלֹא־אֶתֵּ֨ן אֶתְכֶ֥ם עֹ֛וד
    חֶרְפָּ֖ה בַּגֹּויִֽם׃
  shp-NTPO: 'neskata iki: Enbira mato yoiai; “Enra mato meniai trigo, uva xeati itan
    olivo xeni, jatianra ja jawékiati jaketian mato raroshaman iti iki; jaskáxonra
    ikon Dios onanma jonibo en matoki shiromatima iki.'
  piu-2006: '@see-verse:JOL.002.018'
  pjt-pjt: '@see-verse:JOL.002.018'
  kik-kik: 'Jehova nĩakamacookeria atĩrĩ: “Nĩngũmũrehithĩria ngano, na ndibei ya mũhihano,
    na maguta, indo cia kũmũigana biũ; na ndigacooka kũreka mũtuĩke kĩndũ gĩa kũnyũrũrio
    nĩ ndũrĩrĩ rĩngĩ.'
  fra-NCL: 'Yahweh a répondu et dit à son peuple : Voici que je vais vous envoyer
    le blé, le vin nouveau et l’huile, et vous en serez rassasiés ; et je ne ferai
    plus de vous un sujet d’opprobre parmi les nations.'
  cek-AK: Ue, Angraeng mah lok pathim ueloe, angmah ih kaminawk khaeah, Khenah, nangcae
    hanah cang, misurtui hoi situi to kang pat han, to naah ni palung khuek na tih
    o vop tih; Sithaw panoek ai kaminawk salakah nangcae kasae thuihaih to ka sah
    mak ai boeh.
  cuk-cuk: 'Bab-Jehová e-dulamarga weyob sogded: “An bemarga ibmar-gwag ukoed, vinoʼmar,
    degi, olivo-gwallu ukbaloed. Bemar we-ibmarmargi immelemaloed. Dulemar-yar-baid-baidgi-bukmalad
    bemargi dodomalaga bar an imakosulid.'
  uig-CYR: 'Пәрвәрдигар җававән Өз хәлқигә мундақ деди: — «Мана, Мән силәргә буғдай,
    йеңи шарап вә зәйтун мейини әвәтимән, Силәр булардин қандурулисиләр; Вә Мән силәрни
    қайтидин әлләр арисида шәрмәндә қилип қоймаймән;'
  tel-2017: యెహోవా తన ప్రజలకు ఇలా జవాబిచ్చాడు, “నేను మీకు ధాన్యం, కొత్త ద్రాక్షారసం,
    నూనె పంపిస్తాను. మీరు వాటితో తృప్తి చెందుతారు. ఇకనుంచి మరెన్నడూ మిమ్మల్ని ఇతర
    ప్రజల్లో అవమానానికి గురిచేయను.
  hat-BSA: 'SENYÈ a te reponn pou di a pèp Li a: “Gade byen, Mwen va voye bannou sereyal,
    diven nèf ak lwil. Nou va vin satisfè nèt ak yo. Mwen p ap fè nou ankò vin yon
    repwòch pami nasyon yo.'
  kos-kos: El topuk pre lalos ac fahk, “Inge nga fah sot nu suwos, Wheat, wain ac
    oil in olive, Ac kowos ac fah mut. Mutanfahl saya ac fah tia sifil aksruksrukye
    kowos.
  hbo-WLC: וַיַּ֨עַן יְהוָ֜ה וַיֹּ֣אמֶר לְעַמּ֗וֹ הִנְנִ֨י שֹׁלֵ֤חַ לָכֶם֙ אֶת־הַדָּגָן֙
    וְהַתִּיר֣וֹשׁ וְהַיִּצְהָ֔ר וּשְׂבַעְתֶּ֖ם אֹת֑וֹ וְלֹא־אֶתֵּ֨ן אֶתְכֶ֥ם ע֛וֹד
    חֶרְפָּ֖ה בַּגּוֹיִֽם׃
  ibo-ibo: Onyenwe anyị zaghachiri ha sị, “Ana m ezitere unu ọka na mmanya ọhụrụ,
    na mmanụ, nke ga-ezuru unu, jukwa unu afọ. Agaghị m emekwa ka unu bụrụ ihe ịkwa
    emo nʼetiti ndị mba ọzọ.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଆପଣା ଲୋକମାନଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲେ, “ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ନିକଟକୁ ଶସ୍ୟ, ଦ୍ରାକ୍ଷାରସ ଓ ତୈଳ ପଠାଇଦେବା, ଆଉ ତୁମ୍ଭେମାନେ ତହିଁରେ ତୃପ୍ତ ହେବ; ପୁଣି,
    ଆମ୍ଭେ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭମାନଙ୍କୁ ଆଉ ନିନ୍ଦାର ପାତ୍ର କରିବା ନାହିଁ।
  chk-chk: Iwe, epwe üreniir, “Iei üpwe ngenikemi wiich, wain me apüra seni föün olif
    tori epwe ku ngenikemi. Ousap chüen küna itengau me lein chon ekewe mwü.
  rop-rop: En imbin ensim olabat, “Ai garra gibit yumob blendibala sid daga en wain
    en oliboil na, en yumob garra jidan gudbinjiwei. En ol detlot najalot pipul kaan
    mokimbat yumob enimo.
  ukr-1871: 'І відповість Господь та й скаже свому народові: Ось, я пошлю вам хлїб
    і вино й олїю, і будете споживати їх, та й не подам вас уже в наругу невірам;'
  deu-1951: 'Und der HERR antwortete und sprach zu seinem Volk: Siehe, ich sende euch
    Korn, Most und Öl, daß ihr davon satt werden sollt, und ich will euch nicht mehr
    der Beschimpfung unter den Heiden preisgeben;'
  eng-JPS: 'And the LORD answered and said unto His people: ''Behold, I will send
    you corn, and wine, and oil, and ye shall be satisfied therewith; and I will no
    more make you a reproach among the nations;'
  srp-1865: 'I Gospod æe odgovoriti i reæi æe svome narodu: evo, ja æu vam poslati
    žita i vina i ulja, i biæete ga siti, i neæu vas više dati pod sramotu meðu narodima.'
  lug-lug: N’ayanukula abantu be nti, “Muwulirize, nzija kubaweereza emmere enkalu,
    n’envinnyo, n’amafuta, ebimala okubakkusiza ddala, era siriddayo kubaleka, ne
    mufuuka ekivume, bannaggwanga amalala ne babasekerera.
  heb-heb: ויען יהוה ויאמר לעמו הנני שלח לכם את הדגן והתירוש והיצהר ושבעתם אתו ולא
    אתן אתכם עוד חרפה בגוים׃
  ben-IRV: সদাপ্রভু তাঁর লোকেদের উত্তর দিলেন, “দেখ, আমি তোমাদের কাছে শস্য, নতুন আঙ্গুর
    রস এবং তেল পাঠাচ্ছি, তাতে তোমরা সম্পূর্ণভাবে তৃপ্ত হবে; আমি অন্যান্য জাতিদের কাছে
    আর তোমাদের অপমানের পাত্র করব না৷
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਅੰਨ, ਨਵੀਂ
    ਮਧ ਅਤੇ ਤੇਲ ਭੇਜਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਉਸ ਤੋਂ ਰੱਜੋਗੇ, ਮੈਂ ਕੌਮਾਂ ਵਿੱਚ ਤੁਹਾਨੂੰ ਫੇਰ ਨਿੰਦਿਆ
    ਦਾ ਕਾਰਨ ਨਹੀਂ ਬਣਾਵਾਂਗਾ।
  mya-JVB: အကယ်စင်စစ်ထာဝရဘုရား သည် ထူး တော်မူလျက် ၊ ငါ သည် ဆန် စပါး၊ စပျစ်ရည် ၊ ဆီ
    ကို ပေး လိုက်၍ သင်တို့သည် ဝ ကြလိမ့်မည်။ နောက် တဖန် တပါးအမျိုးသား ကဲ့ရဲ့ ရာဖြစ်စေခြင်းငှါ
    ငါမ ပြု ။
  hmo-hmo: 'Lohiabada ese idia dekenai do ia haere, do ia gwau: “Harihari lau ese
    uiti bona uaina, bona olive auna ena dehoro umui dekenai do lau henia, bona emui
    bogana be do idia kunu. Vadaeni bese idauidau ese, umui do idia hemarai henia
    lou lasi.'
  urd-urd: फिर ख़ुदावन्द ने अपने लोगों से फ़रमाया, मैं तुम को अनाज और नई मय और तेल
    'अता फ़रमाऊँगा और तुम उनसे सेर होगे और मैं फिर तुम को क़ौमों में रुस्वा न करूँगा।
  rus-SYN: 'И ответит Господь, и скажет народу Своему: вот, Я пошлю вам хлеб и вино
    и елей, и будете насыщаться ими, и более не отдам вас на поругание народам.'
  bqc-SIM: 'A wemá à mɛ: Málɛ pↄ́wɛna ń vɛ̃ɛo ń nísio kpã́sãɛ́, íↄ kãa pã́upãu.
    Má á kɛ láanipↄ ũ buiↄnɛ bau lↄo.'
  tcz-CHONGTHU: Pakaiyin donbut nante.“Ven! keiman changleh lengpiga thah chuleh olive
    thao, nangaichat lhingsetin kahin thot’e, Chuteng leh nava a naneh uva, chimsetna
    na dondiu ahi; chutah leh kenjong namtin vaipi laha seiset’a ka umsah lou dingu
    ahitai.
  mar-mar: परमेश्वराने आपल्या लोकांस उत्तर देऊन म्हटले, “पाहा, मी तुमच्याकडे धान्य,
    नवा द्राक्षरस आणि तेल पाठवीन. तुम्ही त्यांनी तृप्त व्हाल, आणि ह्यापुढे, राष्ट्रात
    तुमची निंदा मी होऊ देणार नाही.
  qub-qub: 'nenga: «Gamcunapaj rïgupis, bïnupis, asëtipis yapay fiyupa aypalla cananpänami
    camacächishaj. Chayrämi cushisha goyanquipaj. Cananpita yapayga mananami camacächishäpänachu
    mana yäracamajcuna gamcunata manacajman churashunayquita.'
  bqp-bqp: Mɑ u win tɔmbun kɑnɑru wisɑ, u nɛɛ, kon bɛɛ ɑlikɑmɑ kpɑɑ wɛ̃, kɑ resɛm,
    kɑ gum. I ko i deburu wɑ. Nɑ ǹ mɑɑ derimɔ bweseru gɑru tu bɛɛ yɛ̃ɛ.
  hat-hat: 'Li reponn, li di pèp la konsa: -Bon! Mwen pral ban nou ble, diven ak lwil
    fre. N''ap gen tou sa n''a bezwen. Mwen p''ap janm kite moun lòt nasyon yo pase
    nou nan betiz ankò.'
  eng-BSB: 'And the LORD answered His people: “Behold, I will send you grain, new
    wine, and oil, and by them you will be satisfied. I will never again make you
    a reproach among the nations.'
  eng-WEBPB: The LORD answered his people, “Behold, I will send you grain, new wine,
    and oil, and you will be satisfied with them; and I will no more make you a reproach
    amongst the nations.
  kbq-kbq: Hagi anante Ra Anumzamo'a amanage huno vahe'a kenona huzamante'ne, keho
    Nagra rama'a witine wainine, olivi masavenena tami'nugeta rama'a neza ante avite'nageno,
    ru kumapi vahe'mo'za mago'enena hunte'za kiza zokago kea huoramantegahaze.
  nhe-BL: 'huan quiijtos: “Xiquitaca, nimechtitlanilis trigo, xocomeca atl huan aceite
    para ica xiixhuica. Ayoc quema nijcahuas para tlacame tlen ax nechneltoquilíaj
    ma imoca huetzcaca.'
  gub-BL: Uwazar waze'eg wanupe kury. Amono putar arozràn peme ihe nehe kury. Amono
    putar win peme nehe no, uri kawer nehe no. Nezewe mehe pemai'u putar nehe. Penewykàtà
    putar nehe. Namuze'eg urywahyahy kar pixik kwaw amo teko penehe ihe wà nehe.
  eng-DRA: 'And the Lord answered and said to his people: Behold I will send you corn,
    and wine, and oil, and you shall be filled with them: and I will no more make
    you a reproach among the nations.'
