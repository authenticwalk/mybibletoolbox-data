verse: JOL.002.017
translations:
  mal-C: യഹോവയുടെമുമ്പിൽ ശുശ്രൂഷചെയ്യുന്ന പുരോഹിതന്മാർ ആലയത്തിന്റെ പൂമുഖത്തിനും യാഗപീഠത്തിനും
    മധ്യേ കണ്ണുനീരൊഴുക്കട്ടെ. അവർ ഇങ്ങനെ പറയട്ടെ; “യഹോവേ, അങ്ങയുടെ ജനത്തോട് ദയകാണിക്കണമേ.
    അവിടത്തെ അവകാശത്തെ നിന്ദാവിഷയമാക്കരുതേ, ജനതകൾക്കിടയിൽ ഒരു പരിഹാസമാക്കരുതേ. ‘അവരുടെ
    ദൈവം എവിടെ? എന്ന് അവർ പറയുന്നതെന്തിന്?’ ”
  deu-TKW: 'Zwischen der Vorhalle und dem Altar sollen wehklagen die Priester, die
    Diener Jahwes, und sprechen: Habe Erbarmen, Jahwe, mit deinem Volk, und gieb dein
    Erbe nicht der Schande preis, daß Heiden über sie herrschen! Warum doch soll man
    unter den Völkern sagen: Wo ist nun ihr Gott?'
  lin-lin: 'Tika ete Banganga-Nzambe oyo basalelaka Yawe balela na kati-kati ya ndako
    moke ya kokotela mpe etumbelo. Tika ete baloba : « Oh Yawe, bikisa bato na Yo,
    kokomisa te libula na Yo eloko ya kotiola to eloko ya maseki kati na bikolo. Mpo
    na nini bato ya bikolo mosusu baloba : ‹ Wapi Nzambe na bango ? › »'
  eng-LSV: 'Let the priests weep between the porch and the altar, servants of YHWH,
    || And let them say: “Have pity, O YHWH, on Your people, || And do not give Your
    inheritance to reproach, || To the ruling over them of nations, || Why do they
    say among peoples, Where [is] their God?”'
  eng-GNV: Let the Priestes, the ministers of the Lord weepe betweene the porch and
    the altar, and let them say, Spare thy people, O Lord, and giue not thine heritage
    into reproche that the heathen should rule ouer them. Wherefore should they say
    among the people, Where is their God?
  eng-WEBSTER: 'Let the priests, the ministers of the LORD, weep between the porch
    and the altar, and let them say, Spare thy people, O LORD, and give not thy heritage
    to reproach, that the heathen should rule over them: why should they say among
    the people, Where is their God?'
  nhw-BL: 'Ma chocaca nopa totajtzitzi catli tequipanohuaj iixpa TOTECO. Ma moquetzaca
    tlatlajco tlaixpamitl huan nopa miyaqui masehualme nechca puerta huan ma motlatlajtica
    ica TOTECO huan quiijtose: “TOTECO, techtlapojpolhui timomasehualhua. Amo aqui
    xijcahuili ma toca huetzca pampa timoaxcahua. Amo xiquincahuili masehualme catli
    ehuani ipan sequinoc tlalme catli amo mitzhueyichihuaj ma tlen hueli camanaltica
    tlen tojuanti huan quiijtose: ‘¿Canque itztoc amoTECO Dios? ¿Amo hueli anmechpalehuis?’
    ”'
  swh-ONEN: Makuhani, ambao wanahudumu mbele za Bwana, na walie katikati ya ukumbi
    wa Hekalu na madhabahu. Waseme, “Wahurumie watu wako, Ee Bwana. Usifanye urithi
    wako kitu cha kudharauliwa, neno la dhihaka kati ya mataifa. Kwa nini wasemezane
    miongoni mwao, ‘Yuko wapi Mungu wao?’ ”
  bba-bba: Kpɑ yɑ̃ku kowo be bɑ mɑn sɑ̃ɑmɔ bu du nɛn sɑ̃ɑ yerɔ kɑ swĩi, yɑ̃ku yeru
    kɑ kɔnnɔn bɑɑ sɔɔ, bu nɛ ben Yinni kɑnɑ bu nɛɛ, n ben wɔnwɔndu wɑɑwo, be, nɛn
    tɔmbu. N ku bu sekuru doke. N ku de tɔn tukobu bu bu yɛ̃ɛ bu nɛɛ, mɑnɑ nɛ, ben
    Yinni nɑ wɑ̃ɑ.
  eng-KJVCPB: 'Let the priests, the ministers of the Lord, weep between the porch
    and the altar, And let them say, Spare thy people, O Lord, And give not thine
    heritage to reproach, That the heathen should rule over them: Wherefore should
    they say among the people, Where is their God?'
  luo-luo: Jodolo, matiyo e nyim Jehova Nyasaye, mondo oywagi, e kind agola gi kendo
    mar misango mar hekalu. Giywag kagiwacho niya, “Yaye Jehova Nyasaye, kik itiek
    jogi. Kik imi girkeni mari obed gima ichayo, ma ogendini wuoyo kuome marach. Angʼo
    ma dimi giwachi e dier ogendini niya, ‘Ere Nyasachgi?’ ”
  meu-meu: 'Iduara dehena bona ihaboulaina patana padadiai hahelaḡa taudia, Iehova
    ena hesiai taudia, na bae tai, baeto: Iehova e, emu orea taudia ba bogadia hisi,
    dihimu basio hahemaraia, gwaurai-gwaurai herevana ai basio halaoa, bese idau-idau
    bogaragidiai. Dahaka dainai bese idau-idau bogaragidiai baeto “Edia Dirava be
    edeseni ai?”'
  npi-ULB: पुजारीहरू, परमप्रभुका सेवकहरू, दलान र वेदीको बिचमा रोऊन् । तिनीहरूले यसो
    भनून्, “हे परमप्रभु, आफ्‍ना मानिसहरू बाँकी राख्‍नुहोस्, र आफ्नो उत्तराधिकारलाई
    घृणाको पात्र बन्‍न नदिनुहोस्, र जातिहरूले तिनीहरूको गिल्ला नगरून् । तिनीहरूले
    जातिहरूका बिचमा यस्तो किन भन्‍नू, ‘तिनीहरूका परमेश्‍वर कहाँ छ?’”
  yor-yor: Jẹ́ kí àwọn àlùfáà, àwọn ìránṣẹ́ Olúwa, sọkún láàrín ìloro àti pẹpẹ. Sí
    jẹ́ kí wọn wí pé, “Dá àwọn ènìyàn rẹ sí, Olúwa. Má sì ṣe fi ìní rẹ fun ẹ̀gàn,
    tí yóò sì di òwe ní àárín àwọn kèfèrí. Èéṣe tí wọn yóò fi wí láàrín àwọn ènìyàn
    pé, ‘Ọlọ́run wọn ha da?’ ”
  pes-OPCB: 'کاهنانی که خدمتگزاران خداوند هستند در میان قوم و مذبح ایستاده، گریه کنند
    و دعا نموده، بگویند: «خداوندا، بر قوم خود رحم فرما، نگذار بت‌پرستان بر ایشان حکمرانی
    کنند، زیرا آنها از آن تو هستند. نگذار بت‌پرستان ایشان را مسخره کرده، بگویند: پس
    خدای شما کجاست؟»'
  tgl-ULB: Manangis ang mga paring lingkod ni Yahweh sa pagitan ng balkonahe at altar.
    Sabihin nilang, “Maaawa ka sa iyong mga tao, Yahweh, at huwag mong dalhin sa kahihiyan
    ang iyong pamana upang pamahalaan sila ng mga bansa. Bakit sasabihin ng mga bansa,
    nasaan ang kanilang Diyos?”
  hui-hui: Loma binigo mo miaga karu tibi nde Anduane Homogonaga anda tamuha biabe
    biahagaru tigua anda harabani lomabu delaga dabu ngago hengeneni howa dugu bialu
    bi ogodagua lolene nga. Anduane Homogo-o í̠naga wali agali kamaru dara habe. Wali
    agali hameigini dindi tara tara howa íbu karu tigua ina erembira ngialu mege bialu
    lalu, Tínaga Ngode Datagaliwabe agoha kabe, loligo ina biamogo bia lolene nga,
    lalu Yoelehanda lene.
  mya-mya: ယဇ်​ပလ္လင်​နှင့်​ဗိ​မာန်​တော်​အ​ဝင်​ဝ​စပ်​ကြား​၌ ထာ​ဝ​ရ​ဘု​ရား​၏ အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ရ​သူ
    ယဇ်​ပု​ရော​ဟိတ်​များ​သည်​ငို​ကြွေး​လျက်၊ ``အို ထာ​ဝ​ရ​ဘု​ရား ကိုယ်​တော်​ရှင်​၏​လူ​မျိုး​တော်​ကို​သ​နား​တော်​မူ​ပါ။
    `သူ​တို့​၏​ဘု​ရား​သ​ခင်​သည်​အ​ဘယ်​မှာ​နည်း' ဟု​ဆို​ကာ​လူ​မျိုး​ခြား​များ​သည် ကျွန်​တော်​မျိုး​တို့​အား​ကဲ့​ရဲ့​ပြောင်​လှောင်
    စေ​တော်​မ​မူ​ပါ​နှင့်'' ဟု ဆု​တောင်း​ပ​တ္ထ​နာ​ပြု​ကြ​ရ​ပေ​မည်။
  bod-N: ཡ་ཝཱེ་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་མཆོད་དཔོན་རྣམས་སྒོ་ཁྱམས་དང་མཆོད་ཁྲིའི་བར་དུ་ངུ་ཞིང་ན་རེ།
    ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཉིད་ཀྱི་མི་སྡེ་ལ་བརྩེ་བར་མཛོད་ཅིག ཉིད་ཀྱི་ནོར་སྐལ་ངོ་ཚར་སྦྱར་ནས་མི་སྡེ་རྣམས་ཀྱི་ནང་དུ་བཞད་གད་དུ་མི་འགྱུར་བར་མཛོད་ཅིག
    ཅིའི་ཕྱིར་མི་རྣམས་ཀྱི་ནང་དུ་ཁོ་ཚོའི་དཀོན་མཆོག་གང་དུ་ཡོད་ཅེས་སྨྲ་རུ་འཇུག་གམ།
  wsk-wsk: Se priest alo, Yawe ko ura betesan, mu temple kuring se tama betera kuwim
    temple kuring ko aniso mu kusumuri mu te, nongomang bataga se wosenga kira se
    balmon, “O Yawe, ka kariimet nunga gemang batagukko! Sor saki nungarki sager se
    dolara den nangaru se balmon, ‘Nenenga Kaem apoko ya?’ ma me balmonko.
  sna-sna: Vaprista vanoshumira pamberi paJehovha ngavacheme vari pakati pebiravira
    retemberi nearitari. Ngavati, “Musaparadza vanhu venyu, imi Jehovha. Musaita kuti
    nhaka yenyu ive chinhu chinosekwa, chirevo pakati pendudzi. Vachataurirei pakati
    pamarudzi vachiti, ‘Mwari wavo aripiko?’ ”
  spa-BLM: 'Que los sacerdotes, los ministros de Yahvé, lloren entre el pórtico y
    el altar, y que digan: “Perdona a tu pueblo, Yahvé, y no des tu herencia a los
    reproches, que las naciones se enseñoreen de ellos. ¿Por qué han de decir entre
    los pueblos, ¿Dónde está su Dios?”'
  cac-cac: 'Oc''ocab'' eb'' sacerdote, eb'' tz''ac''an servil Jehová. A d''a snan̈al
    templo yed'' altar, yalocab'' eb'' icha tic: Mamin Jehová, ac'' nivanc''olal d''a
    quib''an̈ a on̈ a chon̈ab'' on̈ tic. Malajocab'' mach tzon̈ b''uchani. Mocab''
    on̈ telvoc d''a yol sc''ab'' eb'' ch''oc chon̈ab''il, yic man̈ ol yal eb'' icha
    tic: ¿B''ajtil ay jun e Diosal chi''? mocab'' xchioc eb'', xchiocab'' eb'' sacerdote
    chi''.'
  swh-ULB: Basi makuhani, watumishi wa Bwana, waliao kati ya patakatifu na madhabahu.
    Wawaambie, Waitie watu wako, Ee Bwana, wala usitoe urithi wako kwa aibu, ili mataifa
    watawawale juu yao. Kwa nini wanapaswa kusema kati ya mataifa, “Yuko wapi Mungu
    wao?”
  bel-bel: 'Паміж бабінцам і ахвярнікам хай плачуць сьвятары, службіты Гасподнія,
    і кажуць: «зьлітуйся, Госпадзе, з народу Твайго, не аддай спадчыны Тваёй на паганьбеньне,
    каб ня зьдзекаваліся зь яе народы! Дзеля чаго будуць гаварыць паміж народамі:
    дзе Бог іхні?»'
  deu-ELBBK: 'Die Priester, die Diener des HERRN, sollen weinen zwischen der Halle
    und dem Altar und sprechen: Verschone, HERR, dein Volk und gib nicht dein Erbteil
    der Schmähung hin, dass sie den Nationen zur Spottrede seien! Warum soll man unter
    den Völkern sagen: Wo ist ihr Gott?'
  mbb-OT: 'Is menge memumuhat he ebpenilbi te Nengazen, medsineǥew sikandan diyà te
    pid-elangan te pemuhatà wey varkun duen te valey te Nengazen, ne med-ampù dan
    te iring kayi: “Nengazen, kehizuwi nu is menge etew he ǥaked nu. Kenè nu ituǥut
    he ebpeel-elezan sikandan wey edsudien te menge etew ziyà te zuma he menge nasyun
    pinaaǥi te kegkaǥi te, ‘Hendei en be is Megbevayè niw?’ ”'
  mal-2015: 'യഹോവയുടെ ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർ പൂമുഖത്തിന്റെയും യാഗപീഠത്തിന്റെയും
    മദ്ധ്യേ കരഞ്ഞുംകൊണ്ടു: യഹോവേ, നിന്റെ ജനത്തോടു ക്ഷമിക്കേണമേ; ജാതികൾ അവരുടെ മേൽ
    വാഴുവാൻ തക്കവണ്ണം നിന്റെ അവകാശത്തെ നിന്ദെക്കു ഏല്പിക്കരുതേ; അവരുടെ ദൈവം എവിടെയെന്നു
    ജാതികളുടെ ഇടയിൽ പറയുന്നതെന്തിന്നു? എന്നിങ്ങനെ പറയട്ടെ.'
  rmc-rmc: 'O rašaja, so služinen le RAJESKE, mi roven maškar o Chramos the maškar
    o oltaris. Mi mangen pes kavke: „Av jileskro ke tire manuša, RAJEJA, ma de tiro
    ďeďictvos andre ladž; ma domuk, hoj amendar aver narodi te asan. Soske pes te
    vakerel maškar o manuša: ‚Kaj hino lengro Del?‘ “'
  pes-OPV: 'کاهنانی که خدام خداوند هستنددر میان رواق و مذبح گریه کنند و بگویند: «ای
    خداوند بر قوم خویش شفقت فرما و میراث خویش را به عار مسپار، مبادا امت‌ها بر ایشان
    حکمرانی نمایند. چرا در میان قومها بگویند که خدای ایشان کجا است؟»'
  ron-1924: 'Преоций, служиторий Домнулуй, сэ плынгэ ынтре тиндэ ши алтар ши сэ зикэ:
    „Доамне, ындурэ-Те де попорул Тэу! Ну да де окарэ моштениря Та, н-о фаче де батжокура
    попоарелор! Пентру че сэ се зикэ принтре нямурь: ‘Унде есте Думнезеул лор?’”'
  ben-OBCV: সদাপ্রভুর সাক্ষাতে পরিচর্যাকারী যাজকেরা, মন্দিরের বারান্দা ও বেদির মাঝখানে
    ক্রন্দন করুক। তারা বলুক, “হে সদাপ্রভু, তোমার প্রজাদের নিষ্কৃতি দাও। তোমার অধিকারকে
    নিন্দার পাত্র হতে ও জাতিসমূহের মধ্যে প্রবাদের আস্পদ হতে দিয়ো না। তারা কেন জাতিবৃন্দের
    কাছে বলবে, ‘তোমার ঈশ্বর কোথায়?’ ”
  som-som: Wadaaddada midiidinnada Rabbiga ahu balbalada iyo meesha allabariga dhexdooda
    ha ku ooyeen, oo iyagu ha yidhaahdeen, Rabbiyow, dadkaaga u tudh, oo dadka dhaxalkaaga
    ah wax la caayo ha ka dhigin oo yaanay quruumuhu iyaga u taline. Waayo, bal maxaa
    dadyowga dhexdooda looga odhan doonaa, Bal meeh Ilaahooda?
  lat-VUC: 'Inter vestibulum et altare plorabunt sacerdotes, ministri Domini, et dicent:
    Parce, Domine, parce populo tuo; et ne des hæreditatem tuam in opprobrium, ut
    dominentur eis nationes. Quare dicunt in populis: Ubi est Deus eorum?]'
  eng-ASVBT: 'Let the priests, the ministers of Jehovah, weep between the porch and
    the altar, and let them say, Spare thy people, O Jehovah, and give not thy heritage
    to reproach, that the nations should rule over them: wherefore should they say
    among the peoples, Where is their God?'
  ita-1885: 'Piangano i sacerdoti, ministri del Signore, fra il portico e l''altare,
    e dicano: Perdona, Signore, al tuo popolo; e non esporre la tua eredità a vituperio,
    facendo che le genti la signoreggino; perchè si direbbe egli fra i popoli: Dove
    è l''Iddio loro?'
  eng-LXXUP: Between the porch and the altar let the priests that minister to the
    Lord weep, and say, Spare thy people, O Lord, and give not thy heritage to reproach,
    that the heathen should rule over them, lest they should say among the heathen,
    Where is their God?
  eng-ULB: Let the priests, the servants of Yahweh, weep between the porch and the
    altar. Let them say, “Spare your people, Yahweh, and do not make your inheritance
    into an object of scorn, that the nations mock them. Why should they say among
    the nations, 'Where is their God?'”
  spa-VBL: 'Que los sacerdotes, los ministros del Señor lloren entre el atrio y el
    altar del Templo. Que digan: “Señor, ten piedad de tu pueblo, y no dejes que caiga
    desgracia sobre tu heredad, gobernada por naciones paganas, a fin de que el pueblo
    de estas naciones pregunte: ‘¿Dónde está su Dios?’”'
  fra-_FOB: 'Que les sacrificateurs qui font le service de l''Éternel pleurent entre
    le portique et l''autel, et qu''ils disent: Éternel! épargne ton peuple, et n''expose
    pas ton héritage à l''opprobre, aux railleries des nations. Pourquoi dirait-on
    parmi les peuples: Où est leur Dieu?'
  mal-mal: 'യഹോവയുടെ ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർ പൂമുഖത്തിന്റെയും യാഗപീഠത്തിന്റെയും
    മദ്ധ്യത്തിൽ കരഞ്ഞുകൊണ്ട്: “യഹോവേ, നിന്റെ ജനത്തോടു ക്ഷമിക്കണമേ; ജാതികൾ അവരുടെ മേൽ
    വാഴുവാൻ തക്കവണ്ണം നിന്റെ അവകാശത്തെ നിന്ദയ്ക്ക് ഏല്പിക്കരുതേ; ‘അവരുടെ ദൈവം എവിടെ?’
    എന്ന് ജനതകളുടെ ഇടയിൽ പറയുന്നതെന്തിന്?” എന്നിങ്ങനെ പറയട്ടെ.'
  urd-GVR: Lāzim hai ki imām jo Allāh ke ḳhādim haiṅ Rab ke ghar ke barāmde aur qurbāngāh
    ke darmiyān khaṛe ho kar āh-o-zārī kareṅ. Wuh iqrār kareṅ, “Ai Rab, apnī qaum
    par tars kī nigāh ḍāl! Apnī maurūsī milkiyat ko lān-tān kā nishānā banane na de.
    Aisā na ho ki dīgar aqwām us kā mazāq uṛā kar kaheṅ, ‘Un kā Ḳhudā kahāṅ hai’?”
  suz-BL: परमप्रभु यावे आ ङोंइती गेय पाइब चढ़ेबपुकी परमप्रभु यावे आ खिं ङा पिंडी नु
    चढ़ेतीक आ दातेम ङाक्‍म‍ल” देंत। मेकोपुकीमी “परमप्रभु यावे इन मुर आन कली सजाइ मगेने।
    रागी रागी ङा मुर आन ङोंइती इन मुर आन कली शुक्‍शी नु तोक्‍शा लोव़ पाइक्‍तीक दुम्‍चा
    मगेने। मिनु जात जात ङा मुरपुकीमी ‘मार, मेको आन परमप्रभु ते बाक्‍म?’ देंचा मतामेक्‍ल”
    देंतेक्‍म। भजन संग्रह ७९:१०
  eng-NOY: Let the priests, the servants of Jehovah, Weep between the porch and the
    altar, And say, Spare thy people, O Jehovah, And give not thine inheritance to
    reproach, And to be a by-word to the nations! Why should they say among the nations,
    Where is their God?
  ita-1927: 'Fra il portico e l’altare piangano i sacerdoti, ministri dell’Eterno,
    e dicano: “Risparmia, o Eterno, il tuo popolo, e non esporre la tua eredità all’obbrobrio,
    ai motteggi delle nazioni! Perché si direbbe fra i popoli: Dov’è il loro Dio?”'
  ckb-ckb: 'با کاهینەکان، خزمەتکارانی یەزدان، لەنێوان هەیوانەکە و قوربانگاکەدا بگریێن.
    با بڵێن: «ئەی یەزدان، دڵت بە گەلەکەت بسووتێت، میراتەکەت مەکە جێگای تانە و تەشەر،
    هەتا گەلان بیانکەنە پەند. بۆچی لەنێو گەلاندا بڵێن: ”کوا خوداکەیان؟“»'
  eng-BBE: 'Let the priests, the servants of the Lord, be weeping between the covered
    way and the altar, and let them say, Have mercy on your people, O Lord, do not
    give up your heritage to shame, so that the nations become their rulers: why let
    them say among the peoples, Where is their God?'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖ ಸೇವಕರಾದ ಯಾಜಕರು, ಅಂಗಳಕ್ಕೂ, ಬಲಿಪೀಠಕ್ಕೂ ನಡುವೆ ಅತ್ತು ಹೀಗೆ
    ಹೇಳಲಿ, “ಯೆಹೋವ ದೇವರೇ, ನಿನ್ನ ಜನರನ್ನು ಕನಿಕರಿಸು, ಜನಾಂಗಗಳು ನಿಂದಿಸುವುದಕ್ಕೆ ನಿನ್ನ ಬಾಧ್ಯತೆಯನ್ನು
    ದೂಷಣೆಗೆ ಗುರಿಮಾಡಬೇಡಿರಿ. ‘ಅವರ ದೇವರು ಎಲ್ಲಿ?’ ಎಂದು ಅವರು ಏಕೆ ನಿಂದಿಸಬೇಕು?”
  tam-2017: 'யெகோவாவின் ஊழியக்காரர்களாகிய ஆசாரியர்கள் மண்டபத்திற்கும் பலிபீடத்திற்கும்
    நடுவே அழுது: யெகோவாவே, நீர் உமது மக்களைத் தப்பவிட்டு அந்நிய மக்கள் அவர்களைப் பழிக்கும்
    நிந்தைக்கு உமது மக்களை ஒப்புக்கொடாதிரும்; உங்கள் தேவன் எங்கே என்று அந்நியமக்களுக்குள்ளே
    சொல்லப்படுவானேன் என்பார்களாக.'
  spa-RV-1909: 'Entre la entrada y el altar, lloren los sacerdotes, ministros de Jehová,
    y digan: Perdona, oh Jehová, á tu pueblo, y no pongas en oprobio tu heredad, para
    que las gentes se enseñoreen de ella. ¿Por qué han de decir entre los pueblos:
    Dónde está su Dios?'
  ron-BTF: 'Preoţii, servitorii DOMNULUI, să plângă între portic şi altar şi să spună:
    Cruţă pe poporul tău, DOAMNE şi nu da moştenirea ta ocărârii, ca păgânii să stăpânească
    asupra lor, pentru a spune ei printre popoare: Unde este Dumnezeul lor?'
  eng-WEBP: Let the priests, the ministers of the LORD, weep between the porch and
    the altar, and let them say, “Spare your people, LORD, and don’t give your heritage
    to reproach, that the nations should rule over them. Why should they say among
    the peoples, ‘Where is their God?’”
  eng-FBV: Let the priests, the ministers of the Lord, weep between the porch and
    the altar of the Temple. Let them say, “Lord, please take pity on your people,
    and do not let your inheritance be disgraced, ruled over by foreign nations, so
    that the people of these nations could ask, ‘Where is their God?’”
  nld-1939: 'Laat tussen voorhal en altaar De priesters wenen, de dienaars van Jahweh.
    Laat ze zeggen: Spaar, Jahweh, uw volk; Geef toch uw erfdeel niet prijs aan de
    schande, Aan de heidenen, die ze knechten! Waarom zou men onder de volken zeggen:
    Waar is hun God?'
  nch-BL: 'Ma chocaca nopa totajtzitzi cati tequipanohuaj iixpa TOTECO. Ma moquetzaca
    tatajco taixpamit huan nopa miyaqui masehualme nechca caltemit huan ma motatajtica
    ica TOTECO huan quiijtose: “TOTECO, techtapojpolhui timomasehualhua. Amo aqui
    xijcahuili ma toca huetzca pampa timoaxcahua. Amo xiquincahuili masehualme cati
    ehuani ipan sequinoc talme cati amo mitzhueyichihuaj ma ten hueli camanaltica
    ten tojuanti huan quiijtose: ‘¿Canque itztoc amoTECO Dios? ¿Amo hueli amechpalehuis?’
    ”'
  vie-1934: 'Các thầy tế lễ, là những kẻ hầu việc Đức Giê-hô-va, khá khóc lóc giữa
    hiên cửa và bàn thờ, và nói rằng: Hỡi Đức Giê-hô-va, xin hãy tiếc dân Ngài, và
    chớ để cơ nghiệp Ngài bị sỉ nhục, và bị các nước cai trị! Làm sao để người ta
    nói giữa các dân tộc rằng: Nào Đức Chúa Trời chúng nó ở đâu!'
  hin-CV: पुरोहित और याहवेह की सेवा करनेवाले, मंडप और वेदी के बीच रोएं. और वे कहें,
    “हे याहवेह, अपने लोगों पर तरस खाईये. अपने निज लोगों को जाति-जाति के बीच उपहास
    का विषय, एक कहावत मत बनाइए. वे लोगों के बीच क्यों कहें, ‘कहां है उनका परमेश्वर?’ ”
  spa-BES: 'Que los sacerdotes, los siervos del Señor, lloren entre el pórtico y el
    altar, y que digan: Ten piedad de tu pueblo, oh Señor, no entregues a tu herencia,
    al oprobio, a la burla de las naciones, para que las naciones se conviertan en
    sus gobernantes: ¿por qué dejarles decir entre los pueblos, dónde está su Dios?'
  tdx-tdx: 'Ehe te hiharovetse añivo’ i fizilihañey naho i kitreliy o mpisoroñe mpitoro’
    Iehovào, hanao ty hoe: Ferenaiño ondati’oo, ry Iehovà, le ko atolo’o ho arinjeñeñe
    o lova’oo hamokafoka’ o kilakila’ ndatio; aa vaho akore t’ie hampiboele am’ondatio
    ty hoe: Aia t’i Andrianañahare’ iareo?'
  tha-KJV: ให้​ปุ​โรหิต คือผู้​ปรนนิบัติ​พระเยโฮวาห์คร่ำครวญอยู่ระหว่างเฉลียงและแท่นบู​ชา
    ให้​ทูลว่า “​โอ ข้าแต่พระเยโฮวาห์ ขอทรงเวทนาประชาชนของพระองค์ ขออย่าทรงกระทำให้มรดกของพระองค์เป็​นที​่ประณามกัน
    เพื่อให้​ประชาชาติ​ครอบครองเหนือพวกเขา ควรหรือที่เขาจะกล่าวท่ามกลางชนชาติทั้งหลายว่า
    ‘พระเจ้าของเขาอยู่​ที่ไหน​’”
  por-BR-2018: 'Os sacerdotes, trabalhadores do SENHOR, chorem entre o pórtico e o
    altar, e digam: Poupa a teu povo, SENHOR, e não entregues tua herança à humilhação,
    para que as nações a dominem. Por que entre os povos diriam: Onde está o Deus
    deles?'
  deu-ELO: 'Die Priester, die Diener Jehovas, sollen weinen zwischen der Halle und
    dem Altar und sprechen: Schone, Jehova, deines Volkes und gib nicht dein Erbteil
    der Schmähung hin, daß sie den Nationen zur Spottrede seien! Warum soll man unter
    den Völkern sagen: Wo ist ihr Gott?'
  eng-WYC-2018: Priests, the ministers of the Lord, shall weep betwixt the porch and
    the altar, and shall say, Lord! spare thou, spare thy people, and give thou not
    thine heritage into shame, that nations be lords of them. Why say they among peoples,
    Where is the God of them? (The priests, the ministers of the Lord, shall weep
    between the porch and the altar, and shall say, Lord! spare thou, spare thy people,
    and give thou not thy own inheritance into shame, so that the nations be their
    lords. Why let the heathen say, Where is their God?)
  epo-epo: 'Inter la portiko kaj la altaro ploru la pastroj, servistoj de la Eternulo,
    kaj ili diru: Indulgu, ho Eternulo, Vian popolon, kaj ne kovru per honto Vian
    heredaĵon, la nacioj ne moku ilin; por kio oni diru inter la popoloj: Kie estas
    ilia Dio?'
  uig-PIN: 'Kaⱨinlar, yǝni Pǝrwǝrdigarning hizmǝtqiliri aywan bilǝn ⱪurbangaⱨ otturisida
    yiƣa-zar kɵtürsun, Ular eytsunki, «I Pǝrwǝrdigar, Ɵz hǝlⱪinggǝ iqingni aƣritⱪaysǝn,
    Ɵz mirasingni horluⱪtin saⱪlap, Ularni ǝllǝrgǝ sɵz-qɵqǝk boluxⱪa ⱪoymiƣaysǝn;
    Əl-yurtlar arisida: «Ularning Hudasi ⱪeni?» deyilmisun».'
  beo-beo: 'Gobele Salasu dunu huluane ilia da Debolo diasu ganodini oloda amola logo
    holeiga sogebiga dogoa Hina Gode Ea hawa: hamonana, ilia da misini amola Hina
    Godema sia:ne gadomu amola dini imunu da defea amane, “Hina Gode! Dia fidafa dunuma
    asigima! Fifi asi gala eno ilia da nini higasa amola ninima da:da:losa. Ilia da
    amane sia:sa, “Dilia Gode da habi esalabala?” Amaiba:le, ilia logo hedofama!'
  tpi-OTNT: Ol pris i save mekim wok bilong Bikpela long haus bilong en, namel long
    dua na alta, ol i mas krai na prea olsem, “Bikpela yu mas sori long mipela ol
    manmeri bilong yu. Sapos yu no sori long mipela, bai ol arapela lain manmeri i
    givim baksait long mipela na tok bilas long mipela olsem, ‘God bilong yupela i
    stap we?’”
  hau-SA: Bari firistocin da suke yin hidima a gaban Ubangiji, su yi kuka tsakanin
    filin haikali da bagade. Bari su ce, “Ka cece mutanenka, ya Ubangiji. Kada ka
    bar gādonka yă zama abin dariya, da abin ba’a a cikin al’ummai. Me zai sa a ce
    a cikin mutane, ‘Ina Allahnsu yake?’ ”
  uig-LAT: 'Kahinlar, yeni Perwerdigarning xizmetchiliri aywan bilen qurban’gah otturisida
    yigha-zar kötürsun, Ular éytsunki, «I Perwerdigar, Öz xelqingge ichingni aghritqaysen,
    Öz mirasingni xorluqtin saqlap, Ularni ellerge söz-chöchek bolushqa qoymighaysen;
    El-yurtlar arisida: «Ularning Xudasi qéni?» déyilmisun».'
  nde-nde: Abaphristi abakhonzayo phambi kukaThixo, kabakhale bephakathi laphakathi
    kwentuba le-alithari. Kabathi, “Awu Thixo, zwela abantu bakho. Ungenzi ilifa lakho
    libe yinto yokuhlekwa, isiga phakathi kwezizwe. Kungani phakathi kwezizwe kumele
    bathi, ‘Ungaphi uNkulunkulu wabo?’ ”
  ton-ton: 'Tuku ke tangi ʻae kau taulaʻeiki, ʻae kau faifekau ʻa Sihova, ʻi he vahaʻa
    ʻoe fale hala mo e feilaulauʻanga, pea ke nau lea pehē, “ʻE Sihova, fakamoʻui
    hoʻo kakai, pea ʻoua naʻa ke tuku ho tofiʻa ki he manuki, ke puleʻi ʻakinautolu
    ʻe he hiteni: koeʻumaʻā ʻenau pehē ʻi he lotolotonga ʻo hoʻo kakai, ‘ʻOku ʻi fē
    honau ʻOtua?’”'
  ces-1613: 'Kněží, služebníci Hospodinovi, ať plačí mezi síňcí a oltářem, a řeknou:
    Odpusť, ó Hospodine, lidu svému, a nevydávej dědictví svého v pohanění, tak aby
    nad nimi panovati měli pohané. Proč mají říkati mezi národy: Kde jest Bůh jejich?'
  eng-WMB: Let the priests, the ministers of the LORD, weep between the porch and
    the altar, and let them say, “Spare your people, LORD, and don’t give your heritage
    to reproach, that the nations should rule over them. Why should they say among
    the peoples, ‘Where is their God?’”
  tam-TCV: யெகோவாவுக்கு முன்பாக ஊழியஞ்செய்யும் ஆசாரியர்கள் புலம்பட்டும்; ஆலய மண்டபத்திற்கும்
    பலிபீடத்திற்கும் இடையே நின்று அழட்டும். அவர்கள், “யெகோவாவே, உமது மக்களைத் தப்புவியும்.
    உமது உரிமைச்சொத்தை பிறநாடுகளின் நடுவே நிந்தைக்கும் பழிச்சொல்லுக்கும் ஆளாக்காதேயும்.
    ‘அவர்களுடைய இறைவன் எங்கே?’ என்று மக்கள் கூட்டங்கள் மத்தியில் அவர்கள் ஏன் சொல்லவேண்டும்?”
    என்று சொல்வார்களாக.
  ceb-ULB: Tugoti nga maghilak ang mga pari, nga mga sulugoon ni Yahweh, taliwala
    sa mga balkon ug sa halaran. Tugoti sila nga moingon, “Ipalingkawas ang imong
    katawhan, Yahweh, ug ayaw tugoti nga tamayon ang imong panulondon, nga biaybiayon
    sila sa kanasoran. Nganong kinahanglan man sila moingon ngadto sa ubang mga nasod,
    'Asa man ang ilang Dios?'”
  pol-UBG: 'Niech kapłani, słudzy PANA, płaczą między przedsionkiem a ołtarzem i niech
    mówią: Przepuść, PANIE, swemu ludowi i nie wydawaj swego dziedzictwa na pohańbienie,
    aby poganie nad nimi nie panowali. Czemu mieliby mówić wśród narodów: Gdzie jest
    ich Bóg?'
  agr-agr: 'Sacerdote aidaushkam kaunatnume, nunikag altarnum jeganta wajasag buutuinak
    aatus Apajuín segatnume: “¡Tuke Pujuuwah, amina aentsjum aidau tsagkujata, makichik
    aentskesh ditan dushijati tusamek idaisaipa! ¡Tuja tikich aents aidau depetkatnume
    tusamesh idaisaipa! Aents tudau aidau tuke aneasag inimpainak: ‘¿Atumi Apajuíjish
    wajukame?’ tusag dushiki batsamtinme tusamek idaisaipa”, tiuwai.'
  kyc-kyc: Purisi akali Kamongome yulu pyakamyuo tembole anda kolandenge dokopa mena
    pyao kiso maingi rate dokopana kanya dokona yulu pingi dupwame ee lao ateŋa dapa
    lao lalapape. O Kamongo, embena wambu dupwa kando sakape. Yuu wakale wakale dupwana
    wambu dupwame namwa kando giyalya giyana pyuo kilya kando nakamana Anatu doko
    anja karamo laope laa nana, lape.
  urd-GVU: لازم ہے کہ امام جو اللہ کے خادم ہیں رب کے گھر کے برآمدے اور قربان گاہ کے
    درمیان کھڑے ہو کر آہ و زاری کریں۔ وہ اقرار کریں، ”اے رب، اپنی قوم پر ترس کی نگاہ
    ڈال! اپنی موروثی ملکیت کو لعن طعن کا نشانہ بننے نہ دے۔ ایسا نہ ہو کہ دیگر اقوام
    اُس کا مذاق اُڑا کر کہیں، ’اُن کا خدا کہاں ہے‘؟“
  eng-OEBCW: 'Between the porch and the altar, let the priests, the ministers of the
    Lord weep aloud, let them say: Spare, the Lord, your people. Make not your heritage
    an object of reproach, for the heathen to mock them. Why should it be said among
    the nations, “Where is their God?”'
  deu-1912: 'Lasset die Priester, des Hauses Diener, weinen zwischen Halle und Altar
    und sagen: HERR, schone deines Volkes und laß dein Erbteil nicht zu Schanden werden,
    daß Heiden über sie herrschen! Warum willst du lassen unter den Völkern sagen:
    Wo ist nun ihr Gott?'
  kan-2017: ಯೆಹೋವನ ಸೇವಕರಾದ ಯಾಜಕರು, ದ್ವಾರಮಂಟಪಕ್ಕೂ, ಯಜ್ಞವೇದಿಯ ನಡುವೆ ಅಳುತ್ತಾ ಹೀಗೆ ಹೇಳಲಿ,
    “ಯೆಹೋವನೇ, ನಿನ್ನ ಜನರನ್ನು ಕರುಣಿಸು, ಅನ್ಯಜನಾಂಗಗಳು ನಿಂದಿಸುವುದಕ್ಕೆ ನಿನ್ನ ಬಾಧ್ಯತೆಯನ್ನು
    ದೂಷಣೆಗೆ ಗುರಿಮಾಡಬೇಡ. ‘ಅವರ ದೇವರು ಎಲ್ಲಿ?’ ಎಂದು ಅವರು ಏಕೆ ನಿಂದಿಸಬೇಕು.”
  yap-yap: Pi prist ni yad be pigpig ngak SOMOL u lan e Tempel u thilin langan e mab
    nge altar e thingar ra yorgad miyad meybil ni lungurad, ’SOMOL, mu runguy girdi’em.
    Dab mu pag yugu boch e nam ngar darifan niged gamad mu ur moning niged gamad ni
    be lungurad, ’Bu uw e Got romed?’’
  hlt-MCSB: Ngalha laklo neh hmueihtuk taengah BOEIPA kah tueihyoeih khosoih rhoek
    te rhap uh saeh. Te vaengah, “BOEIPA aw na pilnam te rhen mai, na rho te kokhahnah
    la, amih lakli kah namtom taengah la khueh boel mai. Balae tih pilnam taengah,
    'Amih kah Pathen te melae?' a ti eh?,” ti saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳም ማዻ ቄኤሳ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞና ጌኤዦ ማኣሮይዳ ዓሳ ቡካ ጶኦኮናኮ ባኣካ ዔቂ ዬኤኮንጎ፤
    ዔያታ፦ «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኮ ዴሮ ሚጪንቴ፤ ሜሌ ዴራ ‹ዒንሢኮ ፆኦዛሢ ዎካ ዓኣይ?› ጌይ ኑና ቶኦቻንዳጉዲና ሚኢጪ
    ዓማላንዳጉዲ ማሂፖ» ጎዖንጎ።
  twi-ASANTE: Asɔfoɔ a wɔsom wɔ Awurade anim no, nsu wɔ afɔrebukyia no ne abrannaa
    no ntam; na wɔn nka sɛ, “Awurade fa wo nkurɔfoɔ ho kyɛ wɔn. Mma wʼagyapadeɛ nnyɛ
    ahohoradeɛ anaa fɛdideɛ wɔ aman no mu. Adɛn enti na ɛsɛ sɛ wobisa wɔ nnipa no
    mu sɛ, ‘Wɔn Onyame no wɔ he?’ ”
  eng-WEBU: Let the priests, the ministers of the LORD, weep between the porch and
    the altar, and let them say, “Spare your people, LORD, and don’t give your heritage
    to reproach, that the nations should rule over them. Why should they say among
    the peoples, ‘Where is their God?’”
  wal-wal: GODAU oottiya qeeseti Beeta Maqidasiyaa baranddaappenne yarshshiyoosaappe
    gidduwan eqqidi yeekkona. Eti hagaadan yaagidi woossona; “Abeet GODAU, ne asau
    qaretta; ne asaa kawotettatu giddon boriyoobaanne baceessiyoobaa kessoppa. Asai
    ba giddon aissi, ‘Eta Xoossai awan de7ii?’ yaaganee?” yaagona.
  spa-PDDPT: '¡Lloren los sacerdotes entre la entrada y el altar! Y digan los ministros
    de Yavé: Oh Yavé, perdona a tu pueblo. No entregues tu heredad al oprobio, a la
    burla entre los gentiles. ¿Por qué se dirá entre los pueblos: Dónde está su ʼElohim?'
  gun-gun: 'Senhor rembiguai sacerdote kuery avi tojae''o templo rokẽ ha''e altar
    mbyte rupi ikuaia py. Tojerure po rami: “ Senhor, emomba uka eme ndevygua kuery.
    Emboaxa eme ndevygua kuery ija''e e''ỹ va''e pe ojojai rei aguã, amboae regua
    kuery ‘Mamo tu Penderuete oĩ?’ he''i e''ỹ aguã”, te''i.'
  agu-BL: 'Ncha''tz e''u'' pale'', nin yi e''u'' yi na chak''uju'' te tak''un Kajcaw,
    chok''oku'' swutz Ryos. Chok''oku'' le ama''l yi at xo''l yi puertil yi ca''l
    Ryos tu yi patbil tx''ixwatz. Nin ba''n cyalu'' tetz Kajcaw: “Ta'', cuyu'' kapaj
    yi o'' tanumu''. Quil tak''u'' ama''l tan cyoque''n yi e'' kacontr tan xcy''akli''n
    ske''j. Quil tak''u'' ama''l tan koque''n jak'' chica''wl, na ko quil tz''ocu''
    tan kuch''eye''n, scyale'' yi e'' awer naka''tz: ‘La''k tzun ẍchamil yi cyetz
    chiRyosil,’ che''ch sbne''.”'
  ilo-ULB: Agsangit koma dagiti papadi nga agserserbi kenni Yahweh iti nagbaetan ti
    pagserkan ken ti altar. Kunaenda koma, “O Yahweh, kaasiam dagiti tattaom ket saanmo
    nga ipalubos a maibabain dagiti tattaom a maiyarig a tawidmo, ket iturayan ida
    dagiti nasion. Apay nga ibaga dagiti nasion, ayanna ngayen ti Diosda?''
  kpg-kpg: Digau hai mee dabu ala e daumaha gi Dimaadua i mehanga di gowaa dudu tigidaumaha
    mo di bontai di Hale Daumaha, digaula gi tangi mo di dalodalo boloo, “Meenei Dimaadua,
    Goe manawa dumaalia gi au daangada aanei. Goe hudee dumaalia gi nia guongo ala
    i golo gi hagahuaidu ina gimaadou gi nadau kai dela boloo, ‘Di godou God la i hee?’”
  uig-ARA: 'كاھىنلار، يەنى پەرۋەردىگارنىڭ خىزمەتچىلىرى ئايۋان بىلەن قۇربانگاھ ئوتتۇرىسىدا
    يىغا-زار كۆتۈرسۇن، ئۇلار ئېيتسۇنكى، «ئى پەرۋەردىگار، ئۆز خەلقىڭگە ئىچىڭنى ئاغرىتقايسەن،
    ئۆز مىراسىڭنى خورلۇقتىن ساقلاپ، ئۇلارنى ئەللەرگە سۆز-چۆچەك بولۇشقا قويمىغايسەن؛
    ئەل-يۇرتلار ئارىسىدا: «ئۇلارنىڭ خۇداسى قېنى؟» دېيىلمىسۇن».'
  sus-sus: Sɛrɛxɛdubɛe, wo tan naxee walima Alatala bɛ, wo xa wo mawa Ala bɛ sɛrɛxɛbade
    nun hɔrɔmɔbanxi tagi, a falafe ra, ‹Alatala, i xa i xa ɲama ratanga. I naxa i
    kɛ tongomae rayaagi, e xa findi mayele se ra ɲamanɛe bɛ, mixi fa a fala, E Marigi
    Ala na minden?›»
  pon-2006: Samworo kan, me kin papah KAUN-O nanpwungen pei sarawio oh wenihmwen Tehnpas
    Sarawio, re en sengiseng oh kapakap, patohwan, “Maing KAUN, komwi ketin kupwurehla
    sapwellimomwi aramas akan. Komwi dehr ketin mweidohng wehi teikan en kepitkin
    kiht ni ar kin nda, ‘Ia amwail Koht?’”
  jae-jae: Dabuŋwaga, Apômtaunê lausakiŋ tau têtaŋ sêkô lôm dabuŋ ŋasacgêdô to altar
    ŋasawa ma sêsôm gebe “O Apômtau, taêm labu nêm lau. Ondec nêm gêŋlênsêm êtu meloc,
    e tenteŋlatu sêsu susu atom. Lau to-m-to-m sênac ôkwi êndêŋ tauŋ gebe ‘Lau tônê
    nêŋ Anôtô gêmoa ondoc’ êtu asageŋŋa.”
  ksd-ksd: 'Boina ba ra umana tena tinabar, ra umana tultul kai ra Luluai, diat a
    tangi livuan ta ra mata palpal ma ra uguugu na vartabar, ma diat a biti dari:
    Una mari kaum tarai, Luluai, ma koko una tul tar kaum tarai pi da vul diat, upi
    koko ra lavur Tematana diat a kulume diat; ta ra ava ra lavur vuna tarai diat
    a biti dari: Akave kadia God?'
  tur-YTC: Yahve'nin hizmetkârları olan kâhinler, eyvanla sunak arasında ağlayıp desinler,
    “Ey Yahve, halkını esirge, kendi mirasını aşağılanmaya verme ki, Uluslar onlara
    hakim olmasın. Halklar arasında neden ‘Onların Tanrıları nerede?’ denilsin?”
  grc-BRENT: Ἀναμέσον τῆς κρηπίδος τοῦ θυσιαστηρίου, κλαύσονται οἱ ἱερεῖς οἱ λειτουργοῦντες
    τῷ Κυρίῳ, καὶ ἐροῦσι, φεῖσαι Κύριε, τοῦ λαοῦ σου, καὶ μὴ δῷς τὴν κληρονομίαν σου
    εἰς ὄνειδος, τοῦ κατάρξαι αὐτῶν ἔθνη, ὅπως μὴ εἴπωσιν ἐν τοῖς ἔθνεσι, ποῦ ἐστιν
    ὁ Θεὸς αὐτῶν;
  ind-AYT: Biarlah para imam, pelayan-pelayan TUHAN, menangis di antara serambi dan
    mazbah, serta berkata, “Ya TUHAN, sayangilah umat-Mu. Jangan biarkan milik pusaka-Mu
    menjadi celaan, sehingga bangsa-bangsa menguasai mereka. Mengapa mereka harus
    berkata terhadap bangsa-bangsa, ‘Di manakah Allah mereka?’”
  nya-nya: Ansembe amene amatumikira pamaso pa Yehova, alire pakati pa guwa lansembe
    ndi khonde la Nyumba ya Yehova. Azinena kuti, “Inu Yehova, achitireni chifundo
    anthu anu. Musalole kuti cholowa chanu chikhale chinthu chonyozeka, kuti anthu
    a mitundu ina awalamulire. Kodi nʼchifukwa chiyani anthu a mitundu ina amanena
    kuti, ‘Ali kuti Mulungu wawo?’ ”
  hrv-hrv: 'Između trijema i žrtvenika neka tuže svećenici, sluge Jahvine. Neka mole:
    “Smiluj se, Jahve, svojem narodu! Ne prepusti baštine svoje sramoti, poruzi naroda.
    Zašto da se kaže među narodima: Gdje im je Bog?”'
  mps-mps: Te pris dabego Genuai Bidigo sę eyu, te aga be sunumi me alta tomode yali,
    augwa te gela weyu, te gedu haluasa po te tiwai waiąo wali, “Genuai Bidi, nago
    naga we bidi dabe da homu dene yao,” wao. “Te nago da homu dene isąbaso da, teda
    te gasa hani we bidi dabego da tudiba muyu, tama daba posobo po te tiwai waibao,
    ‘Te dagego God mena bidibawe?’ te po waibao.” Te pris dabego te po waiąo.
  tpi-tpi: Ol pris i save mekim wok bilong Bikpela long haus bilong en, namel long
    dua na alta, ol i mas krai na prea olsem, “Bikpela yu mas sori long mipela ol
    manmeri bilong yu. Sapos yu no sori long mipela, bai ol arapela lain manmeri i
    givim baksait long mipela na tok bilas long mipela olsem, ‘God bilong yupela i
    stap we?’”
  dan-1931: 'Imellem Forhal og Alter skal Præsterne, HERRENS Tjenere, græde og sige:
    “HERRE, spar dog dit Folk! Overgiv ej din Arv til Skændsel, til Hedningers Spot!
    Hvi skal man sige blandt Folkene: Hvor er deres Gud?”'
  vie-OVCB: 'Hãy để các thầy tế lễ, những người phục vụ trước Chúa Hằng Hữu, đứng
    và khóc lóc giữa hành lang Đền Thờ và bàn thờ. Hãy để họ cầu nguyện: “Lạy Chúa
    Hằng Hữu, xin thương xót dân Ngài! Xin đừng để tuyển dân của Ngài trở thành đề
    tài chế nhạo. Xin đừng để họ trở thành trò cười cho các dân nước ngoài không tin
    kính, nói rằng: ‘Có phải Đức Chúa Trời của Ít-ra-ên đã lìa bỏ nó?’”'
  guj-2017: યાજકો, જેઓ યહોવાહના સેવકો છે, તેઓ પરસાળ અને વેદીની વચ્ચે રડો. તેઓ એમ કહે
    કે, હે યહોવાહ, તમારા લોકો પર દયા કરો, અને તમારા વારસાને બદનામ થવા ન દો, જેથી વિદેશીઓ
    તેમના પર રાજ ન કરે. દેશમાં એવું શા માટે કહેવા દેવામાં આવે કે, તેઓના ઈશ્વર કયાં
    છે?”
  pon-2006A: Samworo kan, me kin papah KAUN-O nanpwungen pei sarawio oh wenihmwen
    Tehnpas Sarawio, re en sengiseng oh kapakap, patohwan, “Maing KAUN, komwi ketin
    kupwurehla sapwellimomwi aramas akan. Komwi dehr ketin mweidohng wehi teikan en
    kepitkin kiht ni ar kin nda, ‘Ia amwail Koht?’”
  por-BRBSL: 'Deixem os sacerdotes, os ministros de Javé, chorar entre o alpendre
    e o altar, e deixá-los dizer: “Poupe seu povo, Yahweh, e não dê sua herança para
    censurar, que as nações devem governar sobre eles. Por que deveriam eles dizer
    entre os povos, Onde está o Deus deles?”'
  eng-OEBUS: 'Between the porch and the altar, let the priests, the ministers of the
    Lord weep aloud, let them say: Spare, the Lord, your people. Make not your heritage
    an object of reproach, for the heathen to mock them. Why should it be said among
    the nations, ‘Where is their God?’'
  cth-cth: BAWIPA e thaw ka tawk e vaihma teh im takhang hoi thuengnae rahak vah a
    ka teh, Oe! na taminaw hah lungma haw. Alouke miphunnaw ni a uk teh a pacekpahlek
    awh. Nâmaw nangmae BAWIPA teh ao telah alouke miphunnaw ni bangkongmaw a dei awh
    vaw telah a ti.
  twi-twi: Asɔfo a wɔsom wɔ Awurade anim no, nsu wɔ afɔremuka no ne abrannaa no ntam;
    na wɔnka se, “Awurade fa wo nkurɔfo ho kyɛ wɔn. Mma wʼagyapade nyɛ ahohorade anaa
    fɛwdi wɔ aman no mu. Adɛn nti na ɛsɛ sɛ wubisa wɔ nnipa no mu se, ‘Wɔn Nyame no
    wɔ he?’ ”
  hlt-hlt: Ngalha laklo neh hmueihtuk taengah BOEIPA kah tueihyoeih khosoih rhoek
    te rhap uh saeh. Te vaengah, “BOEIPA aw na pilnam te rhen mai, na rho te kokhahnah
    la, amih lakli kah namtom taengah la khueh boel mai. Balae tih pilnam taengah,
    'Amih kah Pathen te melae?' a ti eh?,” ti saeh.
  tbz-SIM: 'Díndi ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ pĩ nyikuɔ́ tɔ̃mmú, cómmúnɛ̀ kukpɑ̃́nkpɑ̃́nkù
    nɛ̀ diwũɔ̃tɔ̀nnì dɛ cuokɛ̀, kɛ́kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie, nkɛ́ kù bɑ́ntɛ̀ kɛ dɔ̀:
    Ti Yiɛ̀ nKuyie nhɑ́ ti cĩ́ɛ̃́ ntínti ɑ nìtìbɛ̀, bɑ́ɑ́ yóu kɛ̀ tí tɑ ifɛi miɛkɛ
    yɛbotɛ̀ ììkɛ̀. Yɛ̀ yɑ̀ɑ̀ bo ti dɑɑ́ kɛ dɔ̀: Yé di Yiɛ̀ nKuyie ndi tũ nkù borɛ̀?'
  msy-2020: Nan ofa gamir gumaziba, me nan ingangarir gumaziba, nɨ me mɨkemeghtɨ,
    me Godɨn Dɨpenimɨn azuarim ko, ofa gamir dakozimɨn tongɨn tugh aziva arang kamaghɨn
    mɨkɨm, ‘O Ikiavɨra Itir God, e nɨn gumazamizibara. Nɨ uan gumazamizibar apangkufigh.
    Puvatɨghtɨ, kantriba bar, akɨrim ragh e gasaragh dɨbovir akabar e mɨkɨmam. E nɨn
    azai, nɨ Kantrin Igharazibar Gumazamiziba ateghan koghtɨ, me e dɨpova kamaghɨn
    mɨkɨman kogham, Ian God managh iti?’ ”
  dop-dop: 'Tɑcɑɑ tǝmlɛ lɑtɑɑ kɔtǝlɑɑ ɩ́ wii Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ nɑ kɔtɑɣɑ tǝlɑtɛ pǝ
    hɛkʋ tɑɑ. Ɩ́ tɛkɩ Ɩsɔ kɛ́ niŋ, nɑ ɩ́ nyǝnɩ tɑ pǝtɔɔtǝlɛ. Ɩ́ tɑɑ tʋ-tʋɣʋ fɛɛlɛ.
    Pǝ tɑɑ kɔɔ nɑ kpɑɩ nyǝ́mɑ woŋiɣi-tʋ sɩ: Pɑ Ɩsɔ ɩnɩ ɩ wɛ le sɩ ɩ́ sǝnɑ-wɛ?'
  azb-azb: 'Rəbbə xidmət edən kahinlər Məbədin eyvanı ilə qurbangah arasında ağlayıb
    desin: «Ya Rəbb, xalqına qıyma, Öz irsini rüsvay olmağa qoyma! Qoyma onlar millətlərin
    dilinə düşsün. Axı nə üçün xalqlar arasında belə deyilsin: “Bəs hanı onların Allahı?”»'
  eng-DBY: Let the priests, the ministers of Jehovah, weep between the porch and the
    altar, and let them say, Spare, O Jehovah, thy people, and give not thine inheritance
    to reproach, that they should be a byword of the nations. Wherefore should they
    say among the peoples, Where is their God?
  hin-2017: याजक जो यहोवा के टहलुए हैं, वे आँगन और वेदी के बीच में रो रोकर कहें, “हे
    यहोवा अपनी प्रजा पर तरस खा; और अपने निज भाग की नामधराई न होने दे; न जाति-जाति
    उसकी उपमा देने पाएँ। जाति-जाति के लोग आपस में क्यों कहने पाएँ, ‘उनका परमेश्वर
    कहाँ रहा?’”
  wol-KYG: 'Diggante buntu néeg bu sell beek sarxalukaay bi, sarxalkat yi, boroom
    dénkaaney Aji Sax ji, nañu fi taxaw jooy; nañu ne: «Aji Sax ji, yërëmal sa ñoñ;
    bul wacce say séddoo gàcce, ak ñaawley xeeti jaambur yi. Lu jar ñuy wax ëllëg
    ci biir askani jaambur yi, naan: “Ñii, ana seen Yàlla ji?”»'
  eng-YLT: 'Between the porch and the altar weep let the priests, ministrants of Jehovah,
    And let them say: ''Have pity, O Jehovah, on Thy people, And give not Thy inheritance
    to reproach, To the ruling over them of nations, Why do they say among peoples,
    Where [is] their God?'''
  kne-kne: Din papadi ay mansilsilbi en Diyos sin nan-gawaan di altar ya segpan di
    Timplo yan masapol ay man-oga da ay mankararag yan kanan da, “Sik-a ay Diyos,
    seg-angam koma nan ipogaw mo. Adi ka kod ipalobos ay laslasoyen ya sis-iyekan
    di odom ay nasyon dakami ay mangwani, ‘Into pay din Diyos yo?’”
  eng-WYC-2017: Priests, the ministers of the Lord, shall weep betwixt the porch and
    the altar, and shall say, Lord! spare thou, spare thy people, and give thou not
    thine heritage into shame, that nations be lords of them. Why say they among peoples,
    Where is the God of them?
  eng-WMBB: Let the priests, the ministers of the LORD, weep between the porch and
    the altar, and let them say, “Spare your people, LORD, and don’t give your heritage
    to reproach, that the nations should rule over them. Why should they say amongst
    the peoples, ‘Where is their God?’”
  urd-GVH: लाज़िम है कि इमाम जो अल्लाह के ख़ादिम हैं रब के घर के बरामदे और क़ुरबानगाह
    के दरमियान खड़े होकर आहो-ज़ारी करें। वह इक़रार करें, “ऐ रब, अपनी क़ौम पर तरस की
    निगाह डाल! अपनी मौरूसी मिलकियत को लान-तान का निशाना बनने न दे। ऐसा न हो कि दीगर
    अक़वाम उसका मज़ाक़ उड़ाकर कहें, ‘उनका ख़ुदा कहाँ है’?”
  rug-rug: Sari na hiama pu varavara tokani sari na tinoni pa kenuna e Zihova pa vari
    korapana sa hope meke sa sasada koasa Zelepade, si kaqu kabo meke zama, “Mu tataruni
    sari Mua tinoni, ke Zihova. Mu lopu va malumi sari na votiki butubutu pude va
    kari babe va sisireni gami meke zama guahe, ‘Avei sa mia Tamasa gua?’ ”
  gaz-gaz: Luboonni fuula Waaqayyoo dura tajaajilan gardaafoo fi iddoo aarsaa gidduutti
    haa booʼan. Isaan akkana haa jedhan; “Yaa Waaqayyo saba kee baraari. Handhuuraa
    kee waan qoosaa, saboota gidduuttis waan kolfaa hin godhin. Isaan maaliif namoota
    gidduutti, ‘Waaqni isaanii eessa jira?’ jedhu?”
  fra-LSG: 'Qu’entre le portique et l’autel Pleurent les sacrificateurs, Serviteurs
    de l’Éternel, Et qu’ils disent: Éternel, épargne ton peuple! Ne livre pas ton
    héritage à l’opprobre, Aux railleries des nations! Pourquoi dirait-on parmi les
    peuples: Où est leur Dieu?'
  gnn-gnn: Ga biyakayi nhumanydja ḏalkarra'mirriyunydja walalay djämayi marrtjiya
    Garraywu, gäŋa mundhurrnha nhanŋu Godku. Dhärriyanydja galki barŋlili, ṉapuŋga'lili
    gal'ŋu yana ga yolŋu'‐yulŋuwala. Ŋäthiyana biyakana wal'ŋu, liŋgu ŋurikalayi walalaŋgala
    yolŋu'‐yulŋuwala dhuwurryu yätjthu, ga bukumirriyaŋanydja walalaŋgu yolŋu'‐yulŋuwunydja
    biyaka, “Garray wuyurrana, mel‐wuyurrana dhiyakunydja nhokalaŋuwunydja ŋunhi yolŋu'‐yulŋuwu.
    Walŋakuŋana ŋanapurrunha Garray, märr yurru ŋuruŋunydja wiripuŋuyunydja yolŋuyu
    bäpurru'yu nhäma ŋanapurrunha, ga yakana goŋmiriw ḻakaramanydja, warku'yundja
    waŋa bitjandja, ‘Wanhaka dhika be nhumalaŋgu Godtja? . . . Nhä dhika ŋayi? . .
    . yalŋgi yulŋunydja guŋga'yunarawunydja nhumalaŋgu?’ bitjanna yurru. Garray, bäy‐ḻakaraŋa
    ŋanapurruŋgu yätjpuynydja dhuwurrwuy.” Bitjandhina nhuma yurru bukumirriyamanydja,
    nhumanydja ḏalkarra'mirriyunydja walalay.
  yal-yal: Saraxaraliin naxanye walima Alatala xa ne xa wuga Ala Batu Banxin so dɛɛn
    nun saraxa ganden tagini. E yi Ala mafan, e naxa, “Alatala, kininkinin nxu ma,
    nxu tan i ya yamana. I nama i ya muxune rayagi, i nama tin yama xɔɲɛne yi nxu
    magele, e a fala, e naxa, ‘E Ala minɛn yi?’ ”
  iou-iou: Äbä irirä bämop äma, Yawe iŋamiken watä epän täk täkaŋ u kudupi yot täŋo
    yäma ba bukä u bämopiken konäm butewaki täŋpäŋ yäŋapik man ŋode yäneŋ; O Yawe,
    gäk äma äbotkaye ninta butewaki nadäŋ nimi. Nibä kätäŋiri äma komeni komenitä
    nibäwä jiraŋ ude täŋpäpäŋ yäŋärok niwetpäŋ nibäŋ mägayäŋpäŋ ŋode nämo niwetneŋ;
    Anutujin de?
  haw-1868: 'Iwaena o ka lanai a me ke kuahu e auwe iho na kahuna, na lawehana a Iehova,
    A e olelo aku lakou, E ahonui mai, e Iehova, i kou poe kanaka, A mai haawi aku
    i kou hooilina i ka hoinoia mai, I noho alii ai na lahuikanaka e maluna o lakou:
    No ke aha la e olelo ae lakou, iwaena o na kanaka, Auhea ko lakou Akua?'
  arb-NAV: 'لِيَبْكِ الْكَهَنَةُ خُدَّامُ الرَّبِّ بَيْنَ الرُّوَاقِ وَالْمَذْبَحِ
    قَائِلِينَ: «اعْفُ عَنْ شَعْبِكَ يَا رَبُّ وَلا تَجْعَلْ مِيرَاثَكَ مَثَارَ احْتِقَارٍ
    وَهُزْءٍ بَيْنَ الأُمَمِ، فَيَقُولُوا بَيْنَ الشُّعُوبِ: أَيْنَ إِلَهُهُمْ؟»'
  ewe-ewe: Nunɔla siwo subɔna le Yehowa ŋkume la netsi tsitre ɖe ameawo kple vɔsamlekpui
    la dome, afa avi ado gbe ɖa be, “Yehowa, kpɔ nublanui na wò dukɔ; mègana wò domenyinu
    nazu fewuɖunu kple ŋukpenanu le dukɔwo dome o. Nu ka ta dukɔwo anɔ gbɔgblɔm be,
    ‘Afi ka woƒe Mawu la le?’ ”
  eng-LEE: 'Between the porch and the altar let the priests weep, the ministers of
    the Lord, and let them say, Spare, O Lord, thy people, and give not up thy heritage
    to reproach, for nations to make a by-word of them: wherefore should they say
    among the people, Where is their God?'
  asm-FB: যিহোৱাৰ পুৰোহিত, পৰিচাৰকসকল, যজ্ঞ-বেদী আৰু বাৰাণ্ডাৰ মাজৰ ঠাইত ক্ৰন্দন কৰক।
    তেওঁলোকক ক’বলৈ দিয়া, “হে যিহোৱা, তোমাৰ লোকসকলক দয়া কৰা, আৰু তোমাৰ আধিপত্যক ধিক্কাৰৰ
    বিষয় হ’বলৈ নিদিবা, যাতে তেওঁলোকৰ ওপৰত জাতি সমূহে শাসন কৰিব। কিয় তেওঁলোকে জাতি
    সমূহৰ মাজত ক’ব, কত তেওঁলোকৰ ঈশ্বৰ?”
  sus-A: سّرّشّدُبّيٍ، وٌ تَن نَشٍيٍ وَلِمَ عَلَتَلَ بّ، وٌ شَ وٌ مَوَ عَلَ بّ سّرّشّبَدٍ
    نُن هْرْ مْبَنشِ تَفِ، عَ قَلَقٍ رَ، ‹عَلَتَلَ، عِ شَ عِ شَ حَمَ رَتَنفَ. عِ نَشَ
    عِ كّ تٌنفٌمَيٍ رَيَافِ، عٍ شَ قِندِ مَيٍلٍ سٍ رَ حَمَنّيٍ بّ، مِشِ قَ عَ قَلَ،
    عٍ مَرِفِ عَلَ نَ مِندٍن؟›»
  fra-SBL: 'Que les prêtres, les ministres de Yahvé, pleurent entre le portique et
    l''autel, et qu''ils disent : « Épargne ton peuple, Yahvé, et ne donnez pas votre
    héritage à la réprobation, pour que les nations dominent sur eux. Pourquoi diraient-ils
    parmi les peuples, « Où est leur Dieu ? »'
  hbo-hbo: בֵּ֤ין הָאוּלָם֙ וְלַמִּזְבֵּ֔חַ יִבְכּוּ֙ הַכֹּ֣הֲנִ֔ים מְשָׁרְתֵ֖י יְהוָ֑ה
    וְֽיֹאמְר֞וּ ח֧וּסָה יְהוָ֣ה עַל־עַמֶּ֗ךָ וְאַל־תִּתֵּ֨ן נַחֲלָתְךָ֤ לְחֶרְפָּה֙
    לִמְשָׁל־בָּ֣ם גֹּויִ֔ם לָ֚מָּה יֹאמְר֣וּ בָֽעַמִּ֔ים אַיֵּ֖ה אֱלֹהֵיהֶֽם׃
  shp-NTPO: 'Sacerdotebo, ja Ibon tee akaibo winikanwe, xepóti itan jainxon yoina
    menoti jemaorixon yokákanwe: “Min jonibaon ocha shinanxonyamawe Ibó; min joniboki
    tsoabi shiromayamawe; wetsa mainmeabaon jatoaresnaketian jato amayamawe. ‘¿Maton
    Dioski jawerano iki?’ ” Ikira, ja ikon Dios onananma jonibo inake.'
  piu-2006: '@see-verse:JOL.002.016'
  kik-kik: Athĩnjĩri-Ngai, arĩa matungataga mbere ya Jehova, nĩmarĩrĩre gatagatĩ ga
    gĩthaku kĩa Hekarũ na kĩgongona. Nĩmoige atĩrĩ, “Kĩhonokie andũ aku, Wee Jehova.
    Ndũkareke igai rĩaku rĩtuĩke kĩndũ gĩa kũnyũrũrio, kana tuunagwo thimo gatagatĩ-inĩ
    ka ndũrĩrĩ. Nĩ kĩĩ kĩngĩtũma ndũrĩrĩ ciũranagie atĩrĩ, ‘Kaĩ Ngai wao akĩrĩ ha?’ ”
  fra-NCL: 'Qu’entre le portique et l’autel, les prêtres, ministres de Yahweh, pleurent,
    et qu’ils disent : « Yahweh, épargnez votre peuple, et ne livrez pas votre héritage
    à l’opprobre, pour être l’objet des moqueries des nations. Pourquoi dirait-on
    parmi les peuples : Où est leur Dieu ? »'
  cek-AK: Angraeng khae toksah qaimanawk loe, tempul thung ih tung hoi hmaicam salakah,
    qah o nasoe; Aw Angraeng, nangmah ih kaminawk to paquem ah, Sithaw panoek ai kaminawk
    mah patahhaih lok ah patoh o han ai ah, na qawk to kasae thui kaminawk khaeah
    paek hmah; nihcae ih Sithaw loe naa ah maw oh? tiah kaminawk salakah thuisak hmah,
    tiah lawkthui o nasoe.
  cuk-cuk: 'Bab-Dummad-neg-yawagak-siid, degi, ibmar-ukleged-aila-siid, amar-imbagi,
    dule-irwa-Babse-gormalad Bab-Jehováʼga-arbamaladi, be bomala. Weyob sognanai be
    gumala: “Bab-Jehováʼye, be wile be-dulamar dake. Mer be-dulamar-nug-oichogega
    be imake, mer dulemar-yar-baid-baidgi-bukmalad be-dulamargi dodogega be imake.
    Ibiga dulemar-yar-baid-baidgi-bukmalad sogmaloe: ‘¿Ar bia e-Bab-Dummad nadsunna?’
    ”'
  uig-CYR: 'Каһинлар, йәни Пәрвәрдигарниң хизмәтчилири айван билән қурбангаһ оттурисида
    жиға-зерә көтәрсун, Улар ейтсунки, «И Пәрвәрдигар, Өз хәлқиңгә ичиңни ағритқайсән,
    Өз мирасиңни хорлуқтин сақлап, Уларни әлләргә сөз-чөчәк болушқа қоймиғайсән; Әл-жутлар
    арисида: «Уларниң Худаси қени?» дейилмисун».'
  tel-2017: యెహోవాకు పరిచర్యచేసే సేవకులు, యాజకులు మంటపానికీ బలిపీఠానికి మధ్య నిలబడి
    ఏడవాలి. “యెహోవా, నీ ప్రజలను కనికరించు. నీ సొత్తుగా ఉన్న వారిని సిగ్గుపడనివ్వకు.
    వారి మీద రాజ్యాలను ఏలనివ్వకు. వారి దేవుడు ఏమయ్యాడు? అని ఇతర ప్రజలు ఎందుకు చెప్పుకోవాలి?”
  hat-BSA: 'Kite prèt yo, sèvitè SENYÈ yo, kriye antre galri a ak lotèl la, kite yo
    di: “Epagne pèp Ou a, O SENYÈ! Pa fè eritaj Ou a vin yon repwòch, yon vye mò pami
    nasyon yo. Poukisa nasyon yo ta dwe di: “Kote Bondye Yo a ye?”'
  kos-kos: 'Mwet tol su kulansupu LEUM GOD Inmasrlon loang mutal ac acn in utyak lun
    Tempul, Enenu in tung ac pre: “O LEUM GOD, pakomuta mwet lom. Nikmet fuhlela mutunfacl
    saya in pilesrekut ac aksruksrukye kut Ke elos fahk, ‘Pia God lowos an?’”'
  hbo-WLC: בֵּ֤ין הָאוּלָם֙ וְלַמִּזְבֵּ֔חַ יִבְכּוּ֙ הַכֹּ֣הֲנִ֔ים מְשָׁרְתֵ֖י יְהוָ֑ה
    וְֽיֹאמְר֞וּ ח֧וּסָה יְהוָ֣ה עַל־עַמֶּ֗ךָ וְאַל־תִּתֵּ֨ן נַחֲלָתְךָ֤ לְחֶרְפָּה֙
    לִמְשָׁל־בָּ֣ם גּוֹיִ֔ם לָ֚מָּה יֹאמְר֣וּ בָֽעַמִּ֔ים אַיֵּ֖ה אֱלֹהֵיהֶֽם׃
  ibo-ibo: Ka ndị nchụaja, bụ ndị na-ejere Onyenwe anyị ozi, nọọ nʼetiti ebe ịchụ
    aja, na mpụta ọnụ ụlọ kwaa akwa. Ha kpeekwa ekpere sị, “Zọpụta ndị gị, Onyenwe
    anyị. Ekwela ka ihe nketa gị bụrụ ihe ịta ụta, nʼetiti mba dị iche iche. Ekwela
    ka ha sị, ‘Olee ebe Chineke ha nọ?’ ”
  ory-ory: ବରଣ୍ଡା ଓ ବେଦିର ମଧ୍ୟସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କର ପରିଚାରକ ଯାଜକମାନେ ରୋଦନ କରନ୍ତୁ, ଆଉ
    ସେମାନେ କହନ୍ତୁ, “ହେ ସଦାପ୍ରଭୁ, ଆପଣା ଲୋକମାନଙ୍କୁ ଦୟା କର ଓ ଅନ୍ୟ ଦେଶୀୟମାନେ ଯେପରି ସେମାନଙ୍କ
    ଉପରେ ଶାସନ ନ କରିବେ, ଏଥିପାଇଁ ଆପଣା ଅଧିକାରକୁ ନିନ୍ଦିତ ହେବାକୁ ଦିଅ ନାହିଁ; ‘ସେମାନଙ୍କର
    ପରମେଶ୍ୱର କାହାନ୍ତି,’ ଏହା ସେମାନେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ କାହିଁକି କହିବେ?”
  chk-chk: Iwe, ekewe souasor mi angang ngeni ewe Samol mi Lapalap repwe ütä lefilen
    kengkangen ewe imwenfel me ewe rongen asor o kechü. Iwe, repwe apasa, “Äm Samol
    mi Lapalap, kopwe achika noum aramas, nge kosap mwüt ngeniir pwe repwe tolong
    lon itengau me esit me ren chon ekewe mwü. Pwota chon ekewe mwü repwe apasa, ‘Ifa
    i chök ar we Kot?’”
  rop-rop: “Wal ol yumob serramonimen hu oldei wek deya langa midul langa det seikridwan
    teibul en det dowawei blanga det Serramoni Pleis, yumob garra kraikrai en askimbat
    YAWEI, ‘YAWEI, yu sori blanga yu pipul olabat en nomo binijimap olabat. En yu
    nomo larram detlot najalot pipul mokimbat yu en yu ronwan pipul olabat. Yu nomo
    larram olabat tok, “Weya yumob God?” Dei kaan meigimbat fan langa yu pipul olabat.’”
    Lagijat na Jowal bin dalim detlot serramonimen blanga askimbat God.
  ukr-1871: 'Між двором і жертівником нехай заплачуть сьвященники, божі слуги, та
    й промовлять: Пожалься, Господи, люду твого, не подай наслїддя свого на поругу,
    щоб невірні з його не сьміялись. Чого б говорити невірним між собою: Де Бог їх?'
  deu-1951: 'Zwischen der Halle und dem Altar sollen die Priester, des HERRN Diener,
    weinen und sagen: HERR, habe Mitleid mit deinem Volk und gib dein Erbteil nicht
    der Beschimpfung preis, daß die Heiden über sie spotten! Warum soll man unter
    den Völkern sagen: Wo ist nun ihr Gott?'
  eng-JPS: 'Let the priests, the ministers of the LORD, weep between the porch and
    the altar, and let them say: ''Spare thy people, O LORD, and give not Thy heritage
    to reproach, that the nations should make them a byword: wherefore should they
    say among the peoples: Where is their God?'''
  srp-1865: 'Izmeðu trijema i oltara neka plaèu sveštenici, sluge Gospodnje, i neka
    reku: prosti, Gospode, narodu svojemu, i ne daj našljedstva svojega pod sramotu,
    da njim obladaju narodi; zašto da reku u narodima: gdje im je Bog?'
  lug-lug: Bakabona abaweereza ba Mukama bayimirire wakati w’ekisasi kya yeekaalu
    n’ekyoto, bakaabirire Mukama nga bamusaba nti, “Saasira abantu bo, Ayi Mukama;
    abantu b’obusika bwo tobaleka kugwa mu mikono gya bannamawanga okubafuga era n’okubasekerera.
    Bannamawanga baleme kuduula nga boogera nti, ‘Katonda waabwe ali ludda wa?’ ”
  heb-heb: בין האולם ולמזבח יבכו הכהנים משרתי יהוה ויאמרו חוסה יהוה על עמך ואל תתן
    נחלתך לחרפה למשל בם גוים למה יאמרו בעמים איה אלהיהם׃
  ben-IRV: যাজকেরা, সদাপ্রভুর দাসেরা, বারান্দা ও বেদির মাঝে কাঁদুক, তারা বলুক, সদাপ্রভু,
    নিজের লোকেদের উপর মমতা কর, আর তোমার উত্তরাধিকারকে লজ্জায় ফেল না, যাতে তারা তাদের
    উপরে শাসন করে৷ জাতিগুলোর মধ্যে তারা কেন বলবে, “তাদের ঈশ্বর কোথায়?” ঈশ্বরের দয়া,
    তাঁর সেবকদের মঙ্গল এবং শত্রুদের ধ্বংস৷
  pan-pan: ਡਿਉੜ੍ਹੀ ਅਤੇ ਜਗਵੇਦੀ ਦੇ ਵਿਚਕਾਰ ਜਾਜਕ, ਯਹੋਵਾਹ ਦੇ ਸੇਵਕ ਰੋਣ ਅਤੇ ਆਖਣ, ਹੇ ਯਹੋਵਾਹ,
    ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਬਚਾ, ਆਪਣੇ ਨਿੱਜ-ਭਾਗ ਦੀ ਨਿੰਦਿਆ ਨਾ ਹੋਣ ਦੇ ਕਿ ਕੌਮਾਂ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਰਾਜ
    ਕਰਨ। ਦੇਸ਼-ਦੇਸ਼ ਦੇ ਲੋਕ ਇਹ ਕਿਉਂ ਆਖਣ, ਉਹਨਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਕਿੱਥੇ ਹੈ?
  mya-JVB: ထာဝရဘုရား ၏ အမှု တော်စောင့်၊ ယဇ် ပုရောဟိတ်တို့သည် အိမ်တော်ဦး နှင့် ယဇ်
    ပလ္လင်စပ်ကြား မှာ ငိုကြွေး လျက် ၊ အိုထာဝရဘုရား ၊ ကိုယ်တော် ၏လူ များကို သနား တော်မူပါ။
    တပါးအမျိုးသားတို့သည် အစိုးရ၍ အမွေ တော်လူတို့ကို ကဲ့ရဲ့ စေခြင်းငှါ အပ်နှံ တော်မ
    မူပါ နှင့်။ သူ တို့ ဘုရား သခင်ကား၊ အဘယ်မှာ ရှိသနည်းဟု တပါးအမျိုးသားတို့သည် အဘယ်ကြောင့်
    ဆို ရကြပါ သနည်းဟု လျှောက် ကြစေ။
  hmo-hmo: Hahelagaia taudia ese, Lohiabada ena gaukara Dubu Helaga lalonai idia karaia
    noho, Dubu ena iduara bona boubou patana edia huanai, be inai bamona do idia guriguri
    namo, do idia gwau, “Lohiabada e, oiemu bese, be mani do oi bogahisihisi henia.
    Bema ai dekenai oi bogahisihisi lasi neganai, bese idauidau taudia ese, ai dekenai
    do idia kirikiri, do idia gwau, ‘Umui emui Dirava be edeseni ia noho?’ ”
  urd-urd: काहिन या'नी ख़ुदावन्द के ख़ादिम, डयोढ़ी और कु़र्बानगाह के बीच गिर्या —
    ओ — ज़ारी करें कहें, ऐ ख़ुदावन्द, अपने लोगों पर रहम कर, और अपनी मीरास की तौहीन
    न होने दे। ऐसा न हो कि दूसरी क़ौमें उन पर हुकूमत करें। वह उम्मतों के बीच क्यूँ
    कहें, उनका ख़ुदा कहाँ है?
  rus-SYN: 'Между притвором и жертвенником да плачут священники, служители Господни,
    и говорят: “пощади, Господи, народ Твой, не предай наследия Твоего на поругание,
    чтобы не издевались над ним народы; для чего будут говорить между народами: где
    Бог их?”'
  bqc-SIM: 'To sa''ona pↄ́ lɛ́ Dii gbagbaↄ ↄ́ↄlↄ aà kpɛ́ kpɛɛlɛ ń aà gbagbakĩio
    zãnguo. Aa mɛ: Dii, ǹ n gbɛ̃́ↄ wɛgwa, ńsu to n bui gↄ̃ láanipↄ ũo, ńsu to
    buipãleↄ yãadańnↄo. Bↄ́yãi buiↄ mɛ wá Lua kú má niɛi?'
  tcz-CHONGTHU: Pakai umna muna Pakai lhacha kin bol’a pang Thempupa chu hongcha le
    Maicham kikah laiya chun ding hen lang kap uhen, taona mang hen. “Pakai! namite
    hoidohin! tin.
  mar-mar: याजकांना, परमेश्वराच्या सेवकांना, द्वारमंडप व वेदी यांच्यामध्ये रडू द्या.
    त्यांनी म्हणावे, परमेश्वरा, आपल्या लोकांवर दया कर. आणि आपल्या वतनाची अप्रतिष्ठा
    होऊ देऊ नकोस. म्हणून राष्ट्रांनी त्यांच्यावर अधिकार करावा. राष्ट्रांनी आपसात असे
    कां म्हणावे त्यांचा देव कोठे आहे?
  qub-qub: 'Tayta Diosta sirbejcunapis llojshimuchun. Paycunaga runsi altar ñaupanman
    ichichun. Nircur wagashpan Tayta Diosta mañacuchun cayno nir: «Tayta Dios, acrashayqui
    runacunataga perdunaycuy. Gampa cajta pipis manacajman churanantaga ama munaycuychu.
    Juc-lä nasyun runacuna munaynincho chararänantaga ama munaycuychu. Ama camacaycachiychu
    paycuna acrashayqui runacunata ‹¿Maytaj chay Diosniqui?› ninantaga.»'
  bqp-bqp: Kpɑ yɑ̃ku kowo be bɑ mɑn sɑ̃ɑmɔ bu du nɛn sɑ̃ɑ yerɔ kɑ swĩi, yɑ̃ku yeru
    kɑ kɔnnɔn bɑɑ sɔɔ, bu nɛ ben Yinni kɑnɑ bu nɛɛ, n ben wɔnwɔndu wɑɑwo, be, nɛn
    tɔmbu. N ku bu sekuru doke. N ku de tɔn tukobu bu bu yɛ̃ɛ bu nɛɛ, mɑnɑ nɛ, ben
    Yinni nɑ wɑ̃ɑ.
  hat-hat: 'Nan lakou ki separe gwo pòtay tanp lan ak lotèl la, se pou prèt yo, sèvitè
    Seyè a, pran kriye. Se pou yo di: Pitye, Seyè, pitye pou pèp ou a. Pa kite moun
    lòt nasyon yo pase moun pa ou yo nan betiz pou fè yo wont, pou yo ta di: Kote
    Bondye yo a?'
  eng-BSB: Let the priests who minister before the LORD weep between the portico and
    the altar, saying, “Spare Your people, O LORD, and do not make Your heritage a
    reproach, an object of scorn among the nations. Why should they say among the
    peoples, ‘Where is their God?’”
  eng-WEBPB: Let the priests, the ministers of the LORD, weep between the porch and
    the altar, and let them say, “Spare your people, LORD, and don’t give your heritage
    to reproach, that the nations should rule over them. Why should they say amongst
    the peoples, ‘Where is their God?’”
  kbq-kbq: Hagi Ra Anumzamofo eri'zama eneriza pristi vahe'mo'za, ra mono nomofo avugane,
    kresramana vu itama me'nea kankamumpi mani'neza amanage hu'za zamasunkura hu'za
    zavi krafage hiho. Ra Anumzamoka vaheka'a zamagu nevazinka, atrege'za kiza zokago
    kea huozmanteho. Zamatrege'za megi'a vahe'mo'za huhavizana hunezmante'za kiza
    zokago kea hu'za iga mono'ma hunentaza Anumzana mani'ne hu'za osiho.
  nhe-BL: 'Ma chocaca nopa totajtzitzi tlen tequipanohuaj iixpa TOTECO. Ma moquetzaca
    tlatlajco tlaixpamitl huan nopa miyac tlacame nechca puerta huan ma momaijtoca
    ica TOTECO huan quiijtose: “TOTECO, xitechtlapojpolhui timotlacajhua. Axaca xijcahuili
    ma toca huetzca pampa timoaxcahua. Amo xiquincahuili tlacame tlen ehuani ipan
    sequinoc tlaltini tlen ax mitzhueyichihuaj ma tlen hueli camatica tlen tojuanti
    huan quiijtose: ‘¿Canque itztoc imoTECO Dios? ¿Ax hueli inmechpalehuis?’”'
  gub-BL: Pe, xaxeto Tupàn Hàpuzuhu izywyr katu haw pe ma'e Tupàn Tuweharupi Wiko
    Ma'e pe iapo har, pezai'o nehe. Peze'eg Tupàn pe nehe. — O Tupàn, ezepyk zo neremiaihu
    wanehe ne nehe. Uremumaranugar kar zo amo teko wanenataromo nehe. Nezewe mehe
    nuze'eg urywahyahy kwaw urerehe wà nehe. — Ma'e pe hekon Tupàn pezar a'e, ni'i
    kwaw urewe wà nehe, peze izupe nehe.
  eng-DRA: 'Between the porch and the altar the priests the Lord’s ministers shall
    weep, and shall say: Spare, O Lord, spare thy people: and give not thy inheritance
    to reproach, that the heathen should rule over them. Why should they say among
    the nations: Where is their God?'
