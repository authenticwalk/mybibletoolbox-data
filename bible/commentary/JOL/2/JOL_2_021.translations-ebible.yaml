verse: JOL.002.021
translations:
  mal-C: ദേശമേ, ഭയപ്പെടേണ്ട, സന്തോഷിച്ച് ഉല്ലസിക്കുക. നിശ്ചയമായും യഹോവ മഹത്തായ കാര്യങ്ങൾ
    ചെയ്തിരിക്കുന്നു!
  deu-TKW: Sei getrost, o Land, juble und freue dich; denn Jahwe hat Ungewöhnliches
    getan!
  lin-lin: Oh mabele, kobanga te, zala na esengo mpe sepela, pamba te Yawe asali makambo
    minene.
  eng-LSV: Do not fear, O land! Be glad and rejoice, || For YHWH has exerted Himself
    to work.
  eng-GNV: 'Feare not, O land, but be glad, and reioyce: for the Lord wil do great
    things.'
  eng-WEBSTER: 'Fear not, O land; be glad and rejoice: for the LORD will do great
    things.'
  nhw-BL: Amojuanti catli anitztoque ipan ni tlali, amo ximomajmatica. Xipaquica miyac
    pampa TOTECO anmechchihuilijtoc huejhueyi tlamantli.
  swh-ONEN: Usiogope, ee nchi; furahi na kushangilia. Hakika Bwana ametenda mambo
    makubwa.
  bba-bba: Tem, ɑ ku bɛrum ko, ɑ nuku dobu koowo, domi Yinni Gusunɔ u ɡɑ̃ɑ bɑkɑnu
    kuɑ.
  eng-KJVCPB: 'Fear not, O land; be glad and rejoice: For the Lord will do great things.'
  luo-luo: Yaye piny, weuru luor; bed mamor kendo moil, adiera Jehova Nyasaye osetimo
    gik madongo.
  meu-meu: Tano e, basio gari; ba moale, ba hisi dae; badina be Iehova ese kara badadia
    vada o kara.
  npi-ULB: ए देश, नडरा, रमाहट गर र आनन्दित हो, किनकि परमप्रभुले महान् काम गर्नुहुनेछ
    ।
  yor-yor: Má bẹ̀rù, ìwọ ilẹ̀; jẹ́ kí inú rẹ̀ dùn kí o sì yọ̀, nítorí Olúwa ti ṣe
    ohun ńlá.
  pes-OPCB: ای قوم من، ترسان نباشید، بلکه وجد و شادی کنید، زیرا خداوند کارهای عظیم
    برای شما کرده است.
  tgl-ULB: Huwag matakot, lupain, matuwa at magalak sapagkat gumawa si Yahweh ng mga
    dakilang bagay.
  hui-hui: Dindi-o í̠ gi nahabe. Áyu í̠ miniha hadape howa turu howa dungulo holene
    nga. Irane Anduane Homogo i̱ni kogome biamogo birudagonaga ani bulene nga.
  mya-mya: '``အို လယ်​ပြင်​တို့​မ​စိုး​ရိမ်​ကြ​နှင့်။ သင်​တို့​အ​ဖို့​ထာ​ဝ​ရ​ဘု​ရား​ပြု​တော်​မူ​သော
    အ​မှု​များ​အ​တွက်၊ ရွှင်​လန်း ဝမ်း​မြောက်​ကြ​လော့။'
  bod-N: ཀྱེ་ཡུལ་ཁམས། མི་འཇིགས་པར་རབ་ཏུ་དགའ་བར་གྱིས་ཤིག ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དོན་ཆེན་མཛད་པས་སོ།
    །
  wsk-wsk: O Judah, ni me nguangerko; gemang nungeruk se amilmilerko. Nunguningta,
    Yawe mel ningo ningo suen biya beteram!
  sna-sna: Usatya iwe nyika; fara zvako upembere. Zvirokwazvo Jehovha aita zvinhu
    zvikuru.
  spa-BLM: Tierra, no tengas miedo. Alegraos y regocijaos, porque Yahvé ha hecho grandes
    cosas.
  cac-cac: Tzalajocab' lum luum. Mocab' xiv eb' cajan d'a luum, yujto ay val tas te
    satub'tac ol sc'ulej Jehová.
  swh-ULB: Msiogope, nchi, shangilieni na kufurahi, kwa kuwa Bwana atafanya mambo
    makuu.
  bel-bel: 'Ня бойся, зямля: радуйся і весяліся, бо Гасподзь вялікі, каб учыніць гэта.'
  deu-ELBBK: Fürchte dich nicht, Erde; frohlocke und freue dich, Denn der HERR tut
    Großes!
  mbb-OT: Kenà ereg he egkahandek is menge meǥinged diyà te tanà he Juda, kekenà,
    ereg he egkelipey sikandan su utew egkein-inuwi is menge mibeelan te Nengazen.
  mal-2015: ദേശമേ, ഭയപ്പെടേണ്ടാ, ഘോഷിച്ചുല്ലസിച്ചു സന്തോഷിക്ക; യഹോവ വൻകാര്യങ്ങളെ ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Ma dara tut, phuvije! Radisaľuv a thov baripen, bo o RAJ kerďa bare veci!
  pes-OPV: ‌ای زمین مترس! وجد و شادی بنما زیرایهوه کارهای عظیم کرده است.
  ron-1924: Ну те теме, пэмынтуле, чи букурэ-те ши веселеште-те, кэч Домнул фаче лукрурь
    марь!
  ben-OBCV: ওহে দেশ, ভয় কোরো না; আনন্দিত হও ও উল্লাস করো। সদাপ্রভু নিশ্চয়ই মহৎ সব
    কাজ করেছেন।
  som-som: Haddaba dal yahow, ha baqin, laakiinse farax, oo reyree, maxaa yeelay,
    Rabbigu wuxuu sameeyey waxyaalo waaweyn.
  lat-VUC: 'Noli timere, terra: exsulta, et lætare, quoniam magnificavit Dominus ut
    faceret.'
  eng-ASVBT: Fear not, O land, be glad and rejoice; for Jehovah hath done great things.
  ita-1885: Non temere, o terra; festeggia, e rallegrati; perciocchè il Signore ha
    fatte cose grandi.
  eng-LXXUP: 'Be of good courage, O land; rejoice and be glad: for the Lord has done
    great things.'
  eng-ULB: Do not fear, land, be glad and rejoice, for Yahweh will do great things.
  spa-VBL: ¡No tengan miedo, habitantes de la tierra! ¡Sean felices y celebren, porque
    el Señor ha hecho cosas increíbles!
  fra-_FOB: Terre, ne crains point; égaye-toi et réjouis-toi! Car l'Éternel a fait
    de grandes choses.
  mal-mal: ദേശമേ, ഭയപ്പെടേണ്ടാ, ഘോഷിച്ചുല്ലസിച്ചു സന്തോഷിക്കുക; യഹോവ വൻകാര്യങ്ങൾ ചെയ്തിരിക്കുന്നു.
  urd-GVR: Ai mulk, mat ḍarnā balki shādiyānā bajā kar ḳhushī manā! Kyoṅki Rab ne
    azīm kām kie haiṅ.
  suz-BL: रागी ङा मुर महिनीन। गे ग्‍येरशा सोम्‍सीशा बाक्‍कीन। परमप्रभु यावेमी ठेयब
    गेय पशो बाक्‍ब।
  eng-NOY: Fear not, O land, exult and rejoice, For Jehovah hath done great things!
  ita-1927: Non temere, o suolo del paese, gioisci, rallegrati, poiché l’Eterno ha
    fatto cose grandi!
  ckb-ckb: ئەی زەوی مەترسە! شاد و دڵخۆش بە، چونکە یەزدان کاری مەزنی ئەنجام داوە.
  eng-BBE: Have no fear, O land; be glad with great joy; for the Lord has done great
    things.
  kan-OKCV: ಯಹೂದ ದೇಶವೇ, ಭಯಪಡಬೇಡ; ಉಲ್ಲಾಸಿಸಿ, ಸಂತೋಷವಾಗಿರು. ಏಕೆಂದರೆ, ಯೆಹೋವ ದೇವರು ಮಹತ್ತಾದವುಗಳನ್ನು
    ಮಾಡಿದ್ದಾರೆ.
  tam-2017: தேசமே, பயப்படாதே, மகிழ்ந்து களிகூரு; யெகோவா பெரிய செயல்களைச் செய்வார்.
  spa-RV-1909: 'Tierra, no temas; alégrate y gózate: porque Jehová ha de hacer grandes
    cosas.'
  ron-BTF: Nu te teme, ţară; fii veselă şi bucură-te, pentru că DOMNUL va face lucruri
    mari.
  eng-WEBP: Land, don’t be afraid. Be glad and rejoice, for the LORD has done great
    things.
  eng-FBV: Don't be afraid, people of the land! Be happy and celebrate, for the Lord
    has done incredible things!
  nld-1939: 'Vrees niet, akker; wees blij en vol vreugde: Want Jahweh gaat grootse
    dingen doen!'
  nch-BL: Amojuanti cati anitztoque ipan ni tali, amo ximomajmatica. Xipaquica miyac
    pampa TOTECO amechchihuilijtoc huejhueyi tamanti.
  vie-1934: Hỡi đất, chớ sợ chi; hãy nức lòng vui vẻ và mừng rỡ; vì Đức Giê-hô-va
    đã làm những việc lớn.
  hin-CV: हे यहूदिया देश, मत डरो; खुश और आनंदित हो. निःसंदेह याहवेह ने महान कार्य
    किए हैं!
  spa-BES: No temas, tierra; alégrate con gran alegría; porque el Señor ha hecho grandes
    cosas.
  tdx-tdx: Ko hemban-drehe ry tane; mifalea naho mandià taroba; amy te fanjàka o fitoloña’
    Iehovào.
  tha-KJV: โอ แผ่​นดินเอ๋ย อย่ากลัวเลย จงยินดีและเปรมปรี​ดิ​์​เถิด เพราะพระเยโฮวาห์จะทรงทำการใหญ่โตมาก
  por-BR-2018: Não temas, ó terra; alegra-te e encha-te de alegria, porque o SENHOR
    tem feito grandes coisas.
  deu-ELO: Fürchte dich nicht, Erde; frohlocke und freue dich! Denn Jehova tut Großes.
  eng-WYC-2018: Earth, do not thou dread, make thou full out joy, and be glad; for
    the Lord magnified that he should do. (O earth or O land, do not thou fear, rejoice,
    and be happy; for the Lord magnified what he said he would do.)
  epo-epo: Ne timu, ho tero, ĝoju kaj estu gaja, ĉar la Eternulo faros ion grandan.
  uig-PIN: Ⱪorⱪma, i zemin; Xadlinip huxal bol; Qünki Pǝrwǝrdigar uluƣ ixlarni ⱪilƣan.
  beo-beo: Bugili nasu soge huluane! Mae beda:ma! Be hahawane galoma amola nodoma!
    Abuliba:le? Hina Gode Hi fawane da amo hou hahamoi.
  tpi-OTNT: “Graun, yu no ken pret. Yu mas amamas na belgut, long wanem, mi Bikpela,
    mi mekim planti gutpela pasin long yu.
  hau-SA: Kada ki ji tsoro, ya ƙasa; ki yi murna ki kuma yi farin ciki. Tabbatacce
    Ubangiji ya yi abubuwa masu girma.
  uig-LAT: Qorqma, i zémin; Shadlinip xushal bol; Chünki Perwerdigar ulugh ishlarni
    qilghan.
  nde-nde: Ungesabi, wena lizwe; thaba uthokoze. Impela uThixo wenze izinto ezinkulu.
  ton-ton: '“ʻE fonua, ʻoua naʻa manavahē; fiefia pea nekeneka: koeʻuhi ʻe fai ʻe
    Sihova ʻae meʻa lahi.'
  ces-1613: Neboj se země, plésej a vesel se; neboť mocně dělati bude Hospodin dílo
    své.
  eng-WMB: Land, don’t be afraid. Be glad and rejoice, for the LORD has done great
    things.
  tam-TCV: நாடே நீ பயப்படாதே, மகிழ்ந்து களிகூரு; நிச்சயமாகவே யெகோவா பெரிய காரியங்களைச்
    செய்திருக்கிறார்.
  ceb-ULB: Ayaw kahadlok, yuta, pagsadya ug paglipay, kay magbuhat si Yahweh ug dagkong
    mga butang.
  pol-UBG: Nie bój się, ziemio! Ciesz się i raduj, bo PAN uczyni wielkie rzeczy.
  agr-agr: '@see-verse:JOL.002.020'
  kyc-kyc: Dokona yuu dupwa paka nalapape. Kamongo dokome nakamana lao yulu peparae
    pyakalyamo dokona rae maiyuo karalapape.
  urd-GVU: اے ملک، مت ڈرنا بلکہ شادیانہ بجا کر خوشی منا! کیونکہ رب نے عظیم کام کئے
    ہیں۔
  eng-OEBCW: Fear not, land, exult. Rejoice for the Lord has done great things!
  deu-1912: Fürchte dich nicht, liebes Land, sondern sei fröhlich und getrost; denn
    der HERR kann auch große Dinge tun.
  kan-2017: ಭೂಮಿಯೇ, ಹೆದರಬೇಡ, ಹರ್ಷಿಸು, ಉಲ್ಲಾಸಿಸು, ಯೆಹೋವನು ಮಹತ್ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾನೆ.
  yap-yap: ’Pi flang, dab mu rusgad, machane ngam felfelan’ gad me fel’ lanin’med,
    ni bochan e kari pire’ ban’en nike ayuwegmed SOMOL riy.
  hlt-MCSB: Khohmuen nang rhih boeh, omngaih lamtah kohoe sak. BOEIPA loh a saii ham
    te a rhoeng sak.
  mdy-ETH: «ሳዔሌ ዒጊጪፖ፤ ናንጊና ናንጋ ጎዳ ኔኤም ዼኤፒ ባኣዚ ማዼሢሮ ዎዛዼ! ሃሣ ዒላሼ።
  twi-ASANTE: Monnsuro, me nkurɔfoɔ! Momma mo ani nnye, na monsɛpɛ mo ho. Nokorɛm
    Awurade ayɛ nneɛma akɛseɛ.
  eng-WEBU: Land, don’t be afraid. Be glad and rejoice, for the LORD has done great
    things.
  wal-wal: Biittau, simmi yayyoppa; GODAI gitabaa oottido gishshau, ufaittanne hashshu
    ga!
  spa-PDDPT: ¡Regocíjate y alégrate, oh tierra, y no temas, porque Yavé hizo proezas!
  gun-gun: Ha'e nunga rupi ndee yvy, ekyjeve eme. Evy'a ha'e eĩ porã, Senhor mba'emo
    porã ete ojapo ramo.
  agu-BL: Stzatzink junt tir yi e'chk ama'l bene'n tzi'n wi munt. Nin qui't tajwe'n
    tan kaxobe'n te yi mbi sbajok, na sbnixok wi'nin e'chk takle'n balaj tan Kajcaw.
  ilo-ULB: Saanka nga agbuteng, daga, agragsak ken agrag-oka, ta nagaramid ni Yahweh
    kadagiti nakakaskasdaaw a banbanag.
  kpg-kpg: “Goodou go nia hadagee, goodou hudee mmaadagu, goodou tenetene mo di manawa
    lamalia, i nia mee huogodoo o Dimaadua ala ne hai adu gi goodou.
  uig-ARA: قورقما، ئى زېمىن؛ شادلىنىپ خۇشال بول؛ چۈنكى پەرۋەردىگار ئۇلۇغ ئىشلارنى
    قىلغان.
  sus-sus: Isirayila bɔxi, hali i mu gaaxu! I xa ɲɛlɛxin, i xa lu sɛɛwɛ kui, barima
    Alatala fe xungbee rabama.
  pon-2006: “Kumwail mwetuwel kan, kumwail dehr masepwehk, ahpw kumwail peren oh nsenamwahu,
    pwehki mehkoaros me KAUN-O wiahiongkumwailehr.
  jae-jae: “O gamêŋ tau, ôtêc taôm atom. Têmtac ŋagaô êsa to ôlim êpigeŋ gebe Apômtau
    gêgôm gêŋsêga.
  ksd-ksd: Koko una burut, u ra gunan, una gugu ma una manga ga; tago ra Luluai i
    tar pait ra umana ngala na magit.
  tur-YTC: Ey diyar, korkma. Sevin ve coş, çünkü Yahve büyük işler yaptı.
  grc-BRENT: Θάρσει γῆ, χαῖρε καὶ εὐφραίνου, ὅτι ἐμεγάλυνε Κύριος τοῦ ποιῆσαι.
  ind-AYT: Janganlah takut, hai negeri. Bersorak-sorailah dan bersukacitalah, sebab
    TUHAN telah melakukan perkara yang besar!
  nya-nya: Iwe dziko usachite mantha; sangalala ndipo kondwera. Zoonadi Yehova wachita
    zinthu zazikulu.
  hrv-hrv: O zemljo, ne boj se! Budi sretna, raduj se, jer Jahve učini djela velika.
  mps-mps: “Tǫ, nage wi me igio. Nage wiegi yai homu pemene elama, te bugai haliga
    yao, magi baso meni, ena Genuai Bidi, eno te wiegi yai sę hauwa nageba ebo dao.
  tpi-tpi: “Graun, yu no ken pret. Yu mas amamas na belgut, long wanem, mi Bikpela,
    mi mekim planti gutpela pasin long yu.
  dan-1931: Frygt ikke, Jord, fryd dig, vær glad! Thi HERREN har udført store Ting.
  vie-OVCB: Đừng sợ hãi, dân ta ơi. Hãy vui vẻ và hoan hỉ, vì Chúa Hằng Hữu đã làm
    những việc vĩ đại.
  guj-2017: હે ભૂમિ, બીશ નહિ, હવે ખુશ થા અને આનંદ કર, કેમ કે યહોવાહે મહાન કાર્યો કર્યાં
    છે.
  pon-2006A: “Kumwail mwetuwel kan, kumwail dehr masepwehk, ahpw kumwail peren oh
    nsenamwahu, pwehki mehkoaros me KAUN-O wiahiongkumwailehr.
  por-BRBSL: Terra, não tenha medo. Alegre-se e alegre-se, pois Yahweh fez grandes
    coisas.
  eng-OEBUS: Fear not, land, exult. Rejoice for the Lord has done great things!
  cth-cth: Oe, Judah ram na lungpuen hanh. Na konawm awh nateh na lunghawi awh, BAWIPA
    ni hno kalen a sak han.
  twi-twi: Munnsuro, me nkurɔfo! Momma mo ani nnye, na monsɛpɛw mo ho. Nokware Awurade
    ayɛ nneɛma akɛse.
  hlt-hlt: Khohmuen nang rhih boeh, omngaih lamtah kohoe sak. BOEIPA loh a saii ham
    te a rhoeng sak.
  tbz-SIM: Fɔ̃́ nkɛtenkɛ̀, ɑ bɑ́ nyĩɛ̃̀kù, ɑ yɛ̀mmɛ̀ nnɑɑti kɑ̀ɑ nyɑ̃nku nɛ̀ diwɛ̀ì,
    ti Yiɛ̀ nKuyie mpĩ mmùù tɔ̃mmú dɛumu.
  msy-2020: “Kɨ Ikiavɨra Itir God, kɨ arazir bar gavgavir ekiaba nɨ bagha dagh ami.
    Kamaghɨn amizɨ, O nan nguazim, nɨ atiatingan markɨ. Nɨ bar akongegh navim deragh.
  dop-dop: Tɛtʋ, tɑɑ nyɑ́, nyɑ́ lɑŋlɛ ɩ́ hʋlʋmɩ. Mpi tɔ, Tɑcɑɑ lɑkǝnɑ tǝmɑ sɔsɔɔnɑ.
  azb-azb: Qorxma, ey torpaq, sevin, fərəhlən. Bu böyük işləri görən Rəbdir.
  eng-DBY: '— Fear not, O land; be glad and rejoice: for Jehovah doeth great things.'
  hin-2017: “हे देश, तू मत डर; तू मगन हो और आनन्द कर, क्योंकि यहोवा ने बड़े-बड़े काम
    किए हैं!
  wol-KYG: Yaw suuf, bul tiit, bégal te bànneexu, nde Aji Sax ji moo def ay jaloore!
  eng-YLT: Do not fear, O land! joy and rejoice, For Jehovah hath exerted Himself
    to work.
  kne-kne: “Sik-a ay daga, adi ka emegyat mo adi et manragsak ka gapo sin nakaskasdaaw
    ay inam-amag ko.
  eng-WYC-2017: Earth, do not thou dread, make thou full out joy, and be glad; for
    the Lord magnified that he should do.
  eng-WMBB: Land, don’t be afraid. Be glad and rejoice, for the LORD has done great
    things.
  urd-GVH: ऐ मुल्क, मत डरना बल्कि शादियाना बजाकर ख़ुशी मना! क्योंकि रब ने अज़ीम काम
    किए हैं।
  rug-rug: Ke gamu na inuma, mi lopu matagutu, ba mamu koa qetuqetu, sina ele tavete
    ponini gamu e Zihova sari doduru tiṉitoṉa arilaedi hola.
  gaz-gaz: Yaa biyya Yihuudaa, hin sodaatin; gammadiitii ililchi. Waaqayyo dhugumaan
    waan guddaa hojjeteera!
  fra-LSG: Terre, ne crains pas, Sois dans l’allégresse et réjouis-toi, Car l’Éternel
    fait de grandes choses!
  gnn-gnn: “Nhuma Yitjural wäŋa, yaka nhuma barrariya yukirriya, yana biyakana walala
    ŋayaŋu‐djulŋithiyana wal'ŋu goŋmirriyiyana, liŋgu Garrayyunydja djäma mirithirri
    wal'ŋu bathala ga ŋamakurru' rom malanha nhumalaŋgunydja.
  yal-yal: I tan, bɔxɔna, i nama gaxu! I ya sɛwan xa gbo ayi, i ɲaxan! Amasɔtɔ Alatala
    bata fe gbeene rakamali.
  haw-1868: Mai makau oe, e ka aina; E olioli, a e hauoli hoi, No ka mea, e hana mai
    o Iehova i na mea nui.
  arb-NAV: لَا تَخَافِي أَيَّتُهَا الأَرْضُ، ابْتَهِجِي وَافْرَحِي لأَنَّ الرَّبَّ
    قَدْ صَنَعَ عَظَائِمَ.
  ewe-ewe: Nye dukɔ, mègavɔ̃ o; kpɔ dzidzɔ eye nàtso aseye azɔ elabena Yehowa wɔ nukunu
    gãwo na wò.
  eng-LEE: Fear not, O land; be glad and rejoice; for the Lord hath done great things.
  asm-FB: হে দেশ ভয় নকৰিবা, উল্লাসিত হৈ আনন্দ কৰা, কিয়নো যিহোৱাই মহৎ কাৰ্য কৰিলে।
  sus-A: عِسِرَيِلَ بْشِ، هَلِ عِ مُ فَاشُ! عِ شَ حّلّشِن، عِ شَ لُ سّيوّ كُي، بَرِ مَ
    عَلَتَلَ قٍ شُنفبٍيٍ رَبَمَ.
  fra-SBL: Terre, n'aie pas peur. Soyez heureux et réjouissez-vous, car Yahvé a fait
    de grandes choses.
  hbo-hbo: אַל־תִּֽירְאִ֖י אֲדָמָ֑ה גִּ֣ילִי וּשְׂמָ֔חִי כִּֽי־הִגְדִּ֥יל יְהוָ֖ה
    לַעֲשֹֽׂות׃
  shp-NTPO: Matobo, kikinbiresi rarokanwe itan rakéyamakanwe, Ibonra ani jawékibo
    ati iki.
  piu-2006: '@see-verse:JOL.002.020'
  kik-kik: Wee bũrũri, tiga gwĩtigĩra; kena na ũcanjamũke. Ti-itherũ Jehova nĩekĩte
    maũndũ manene.
  fra-NCL: Terre, ne crains pas, sois dans l’allégresse et réjouis-toi ; car Yahweh
    a fait grand !
  cek-AK: Aw prae, zii hmah; Angraeng mah dawnrai hmuen to sak boeh pongah, anghoe
    ah loe oep ah!
  cuk-cuk: An-yargi-bukmalad mer-dobgumala, bur weligwar itomala, wergumala. Ar Bab-Jehová
    ibmar-dummagan imakoed.
  uig-CYR: Қорқма, и зимин; Шатлинип хошал бол; Чүнки Пәрвәрдигар улуқ ишларни қилған.
  tel-2017: దేశమా, భయపడక సంతోషించి గంతులు వెయ్యి. యెహోవా గొప్ప పనులు చేశాడు.
  hat-BSA: Pinga nou pè, O peyi a! Rejwi e fè kè nou kontan, paske SENYÈ a te fè gwo
    bagay.
  kos-kos: “Acn inima uh, nikmet sangeng, A kowos in engan ac insewowo Ke ma nukewa
    LEUM GOD El oru nu suwos.
  hbo-WLC: אַל־תִּֽירְאִ֖י אֲדָמָ֑ה גִּ֣ילִי וּשְׂמָ֔חִי כִּֽי־הִגְדִּ֥יל יְהוָ֖ה
    לַעֲשֽׂוֹת׃
  ibo-ibo: Atụkwala egwu, gị ala Juda, kama ṅụrịa ọṅụ, nweekwa obi ụtọ, nʼezie, Onyenwe
    anyị arụọla ọrụ dị ịtụnanya.
  ory-ory: ହେ ଦେଶ, ଭୟ କର ନାହିଁ, ଉଲ୍ଲସିତ ହୋଇ ଆନନ୍ଦ କର; କାରଣ ସଦାପ୍ରଭୁ ମହତ୍ କର୍ମମାନ କରିଅଛନ୍ତି।
  chk-chk: Ewe fanü epwe öchsefäl o ämärätä sokopaten irä mi ua, pun ewe Samol mi
    Lapalap a föri mettoch mi amwarar.
  rop-rop: Wal Jowal bin tok na, “Wal kantri, yu nomo bradin na. Yu garra hepi en
    gudbinji, dumaji YAWEI bin dum brabli gudbala ting blanga yu.
  ukr-1871: Не бійся ж, ти, земле; радуйся і веселися, бо Господь великий, він довершить
    теє.
  deu-1951: Fürchte dich nicht, o Land, sondern frohlocke und freue dich; denn der
    HERR hat Großes getan!
  eng-JPS: Fear not, O land, be glad and rejoice; for the LORD hath done great things.
  srp-1865: Ne boj se, zemljo, raduj se i veseli se, jer æe Gospod uèiniti velike
    stvari.
  lug-lug: Mwe abali mu nsi, temutya. Musanyuke era mujaguze; kubanga Mukama abakoledde
    ebikulu.
  heb-heb: אל תיראי אדמה גילי ושמחי כי הגדיל יהוה לעשות׃
  ben-IRV: হে দেশ, ভয় করো না; খুশি হও এবং আনন্দ কর, কারণ সদাপ্রভু মহান কাজ করেছেন৷
  pan-pan: ਹੇ ਦੇਸ਼, ਨਾ ਡਰ! ਖੁਸ਼ੀ ਮਨਾ ਤੇ ਅਨੰਦ ਹੋ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਵੱਡੇ-ਵੱਡੇ ਕੰਮ ਕੀਤੇ!
  mya-JVB: အိုပြည် တော်၊ မ စိုးရိမ် နှင့်။ ဝမ်းမြောက် ရွှင်လန်းခြင်းရှိလော့။ ထာဝရဘုရား
    သည် ကြီး သောအမှုတို့ကို ပြု တော်မူမည်။
  hmo-hmo: “Tano e, do umui gari lasi. Do umui moale bada, badina lau Lohiabada ese
    kara badadia, be umui totona lau karaia vadaeni.
  urd-urd: '''ऐ ज़मीन, न घबरा; खु़शी और शादमानी कर, क्यूँकि ख़ुदावन्द ने बड़े बड़े
    काम किए हैं!'
  rus-SYN: 'Не бойся, земля: радуйся и веселись, ибо Господь велик, чтобы совершить
    это.'
  bqc-SIM: Tↄↄlɛ, ńsu vĩakɛo! Pↄnakɛ! Yáalↄ! Asa ma Dii ma yãzↄ̃ↄkɛ̀.
  tcz-CHONGTHU: Kichahihun, kamite. Kipah unlang thanomun, Pakaiyin thil lentahho
    abol jeh'in.
  mar-mar: हे भूमी, घाबरू नकोस. आनंद कर आणि उल्हसित हो, कारण परमेश्वराने महान गोष्टी
    केल्या आहेत.
  qub-qub: «Cay pacha, fiyupa cushicuy. Ama manchacuychu. Nogaga fiyupa almiraypajcunatami
    ruraj-aywä.
  bqp-bqp: Tem, ɑ ku bɛrum ko, ɑ nuku dobu koowo, domi Yinni Gusunɔ u gɑ̃ɑ bɑkɑnu
    kuɑ.
  hat-hat: Nou menm jaden yo, nou pa bezwen pè ankò. Fè fèt, fè kè nou kontan, paske
    Seyè a fè anpil pou nou!
  eng-BSB: Do not be afraid, O land; rejoice and be glad, for the LORD has done great
    things.
  eng-WEBPB: Land, don’t be afraid. Be glad and rejoice, for the LORD has done great
    things.
  kbq-kbq: Hagi nagri mopamoka korera osunka, musenkase huo. Na'ankure tamage huno
    Ra Anumzamo'a raza erifore hu'ne.
  nhe-BL: Imojuanti tlen initztoque ipan ni tlali, amo ximomajmatica. Xipaquica miyac
    pampa TOTECO inmechchihuilijtoc huejhueyi tlamantli.
  gub-BL: Penurywete nehe, o ywy ka'api'i heta haw wà. Pekyze zo nehe. Ta'e ihe Tupàn
    Tuweharupi Wiko Ma'e azapo ma'e uhua'u ma'e ihe xe.
  eng-DRA: 'Fear not, O land, be glad and rejoice: for the Lord hath done great things.'
