verse: JOL.002.022
translations:
  mal-C: വയലിലെ മൃഗങ്ങളേ, ഭയപ്പെടേണ്ട, തരിശുനിലത്തെ മേച്ചിൽപ്പുറങ്ങൾ പച്ചയായിത്തീരുന്നു.
    വൃക്ഷങ്ങൾ ഫലം കായ്ക്കുന്നു; അത്തിയും മുന്തിരിയും ആദായം തരുന്നു.
  deu-TKW: 'Seid getrost, ihr Tiere des Feldes; denn es grünen die Auen der Trist,
    denn die Bäume tragen ihre Frucht: Feigenbaum und Weinstock geben reichen Ertrag.'
  lin-lin: Banyama ya zamba, bobanga te, pamba te matiti eboti lisusu na elanga, banzete
    eboti lisusu bambuma ; banzete ya figi mpe ya vino eboti bambuma ebele penza.
  eng-LSV: Do not fear, O livestock of the field! For pastures of a wilderness have
    sprung up, || For the tree has borne its fruit, || Fig tree and vine have given
    their strength!
  eng-GNV: 'Be not afrayde, ye beastes of the fielde: for the pastures of the wildernesse
    are greene: for the tree beareth her fruite: the figge tree and the vine do giue
    their force.'
  eng-WEBSTER: 'Be not afraid, ye beasts of the field: for the pastures of the wilderness
    do spring, for the tree beareth its fruit, the fig-tree and the vine do yield
    their strength.'
  nhw-BL: Huan antlapiyalme catli campa hueli annejnemij, amo ximajmahuica pampa sacapetlatl
    sempa moseliltis. Cuame sempa temacase inintlajca huan oncas higos huan xocomeca
    atl ica imiyaca.
  swh-ONEN: Msiogope, enyi wanyama pori, kwa kuwa mbuga za malisho yenu zinarudia
    ubichi. Miti nayo inazaa matunda, mtini na mzabibu inatoa utajiri wake.
  bba-bba: Bɛɛ ɡbeeku yɛɛ, i ku nɑndɑ. Domi yɑkɑsu su koo wure su kpi temɔ, kpɑ dɑ̃nu
    nu mɑ. Fiɡie kɑ resɛm yɑ koo binu mɑ siki siki.
  eng-KJVCPB: 'Be not afraid, ye beasts of the field: For the pastures of the wilderness
    do spring, For the tree beareth her fruit, The fig tree and the vine do yield
    their strength.'
  luo-luo: Yaye le manie thim, weuru luor; nikech pewe kwath koro loth, yiende nyago
    olembegi; Ngʼowu gi mzabibu golo mwandugi.
  meu-meu: Uda boromadia e, basio gari; badina be tano ḡaḡaena ena rei gabudia ai
    rei matamata e tubumu; au huahuadia e dobimu, suke auna bona vine auna anidia
    e vara badabadamu.
  npi-ULB: ए मैदानका पशुहरू हो, नडराओ, किनकि उजाड-स्‍थानका खर्कहरूमा पलाउनेछन्, र
    बोटहरूले आफ्‍ना फलहरू दिनेछन्, र नेभाराका बोटहरू र दाखका बोटहरूले आ-आफ्ना फसल
    पुरा रूपमा दिनेछन् ।
  yor-yor: Ẹ má bẹ̀rù, ẹranko igbó, nítorí pápá oko aginjù ń rú. Nítorí igi ń so èso
    rẹ̀, igi ọ̀pọ̀tọ́ àti àjàrà ń so èso ọ̀rọ̀ wọn.
  pes-OPCB: ای گله‌ها و رمه‌ها نترسید، چون چراگاهها دوباره سبز می‌شوند. درختان باز
    میوهٔ خود را خواهند داد و انجیر و انگور به فراوانی یافت خواهند شد.
  tgl-ULB: Huwag kayong matakot, mga hayop sa parang, sapagkat tutubo ang mga pastulan
    sa ilang, mamumunga ang mga puno at mamumunga ng maraming ani ang mga puno ng
    igos at ubas.
  hui-hui: Ema bialu piaga biru kamiru-o Datani dewaore lone anda haragoni ti gi nahalimu.
    Ira lini daga karume lini dewa dalu pogerubi pu mbira mini gerebirubi lini dewaore
    deda.
  mya-mya: အို သား​ရဲ​တိ​ရစ္ဆာန်​တို့​မ​စိုး​ရိမ်​ကြ​နှင့်။ စား​ကျက်​များ​သည် စိမ်း​လန်း​လျက်​ရှိ​၏။
    သစ်​ပင်​များ​သည်​အ​သီး​သီး​လျက်​နေ​၏။ သ​ဖန်း​သီး​စ​ပျစ်​သီး​တို့​သည်​လည်း အ​မြောက်​အ​မြား​ရှိ​ပါ​၏။
  bod-N: ཐང་གི་རི་དྭགས་རྣམས་མ་འཚབ་ཅིག ཅི་ལ་ཞེ་ན། དབེན་སྟོང་གི་རྩྭ་སྔོན་སྐྱེས་ཤིང་།
    ལྗོན་ཤིང་ལ་འབྲས་བུ་ཐོགས་པ་དང་། སེ་ཡབ་ཤིང་དང་རྒུན་ཤིང་གིས་ཀྱང་འབྲས་བུ་མང་དུ་བསྐྱེད་དོ།
    །
  wsk-wsk: O anapeya mel, nina me nguangaralko! Giarum se sirsir mel gawa gurek iru
    mu barasuwoso. Tam duap duap se tam fig se tam waen mu sisik iru warsan.
  sna-sna: Musatya, imi mhuka dzesango, nokuti mafuro ava kusvibira. Miti yava kubereka
    michero yayo; mionde nemizambiringa zvichabereka kwazvo.
  spa-BLM: No tengáis miedo, animales del campo; porque los pastos del desierto brotan,
    porque el árbol da sus frutos. La higuera y la vid dan su fuerza.
  cac-cac: Tzalajocab' noc' c'ultaquil noc', mocab' xiv noc', yujto ol yaxb'ocxi an̈
    an̈c'ultac, axo te te', ol yac'xi sat te', tzijtum ol aj sat te' higo yed' te'
    uva.
  swh-ULB: Usiogope, wanyama wa kondeni, kwa kuwa malisho ya jangwa yatakua, miti
    itazaa matunda yake, na miti ya mizabibu na mizabibu itazaa mavuno yao yote.
  bel-bel: Ня бойцеся, жывёлы, бо пашы пустыні дадуць росту траве, дрэва ўродзіць
    плод свой, смакоўніца і вінаградная лаза выявяць сваю сілу.
  deu-ELBBK: Fürchtet euch nicht, ihr Tiere des Feldes, denn es grünen die Auen der
    Steppe; denn der Baum trägt seine Frucht, der Feigenbaum und der Weinstock geben
    ihren Ertrag.
  mbb-OT: Ne kenà daan ereg he egkahandek is menge langgam, su mibmeilem en is menge
    penebtavà wey nemeǥas en is menge kayu ragkes en is higus. Nemeǥas en daan is
    menge paras.
  mal-2015: വയലിലേ മൃഗങ്ങളേ, ഭയപ്പെടേണ്ടാ; മരുഭൂമിയിലെ പുല്പുറങ്ങൾ പച്ചവെക്കുന്നു;
    വൃക്ഷം ഫലം കായ്ക്കുന്നു; അത്തിവൃക്ഷവും മുന്തിരിവള്ളിയും അനുഭവപുഷ്ടി നല്കുന്നു.
  rmc-rmc: Ma daran tumen, dziva džvirale, bo e čar pre maľa hiňi pale zeleno a o
    stromi anen ovocje; o figovňikos the o viňičis anen baro uľipen.
  pes-OPV: ‌ای بهایم صحرا مترسید زیرا که مرتع های بیابان سبز شد ودرختان میوه خود را
    آورد و انجیر و مو قوت خویش را دادند.
  ron-1924: Ну вэ темець, фяре де пе кымп, кэч ислазуриле пустиулуй ярэшь вор ынверзи,
    помий ышь вор да роаделе, смокинул ши вица ышь вор да родул лор!
  ben-OBCV: ওহে বুনো পশুরা, তোমরা ভয় কোরো না, কারণ খোলা চারণভূমিগুলি সবুজ হয়ে উঠছে।
    গাছগুলি তাদের ফল উৎপন্ন করছে, ডুমুর গাছ ও দ্রাক্ষালতা তাদের ফলভারে সমৃদ্ধ হচ্ছে।
  som-som: Xayawaanka duurkow, ha cabsanina, waayo, naqii cidladu waa soo baxayaa,
    oo dhirtiina midhaheeday dhalaysaa, oo berdihii iyo canabkiiba way barwaaqoobayaan.
  lat-VUC: Nolite timere, animalia regionis, quia germinaverunt speciosa deserti;
    quia lignum attulit fructum suum, ficus et vinea dederunt virtutem suam.
  eng-ASVBT: Be not afraid, ye beasts of the field; for the pastures of the wilderness
    do spring, for the tree beareth its fruit, the fig tree and the vine do yield
    their strength.
  ita-1885: Non temiate, bestie della campagna; perciocchè i paschi del deserto hanno
    germogliato, e gli alberi hanno portato il lor frutto; il fico e la vite han prodotta
    la lor virtù.
  eng-LXXUP: Be of good courage, ye beasts of the plain, for the plains of the wilderness
    have budded, for the trees have borne their fruit, the fig tree and the vine have
    yielded their strength.
  eng-ULB: Do not fear, beasts of the field, for the pastures of the wilderness will
    sprout, the trees will bear their fruit, and the fig trees and the vines will
    yield their full harvest.
  spa-VBL: ¡No tengan miedo, animales salvajes! Porque los pastizales del desierto
    están reverdeciendo. Los árboles están produciendo fruto otra vez, tanto la Higuera
    como los viñedos están produciendo una Buena cosecha.
  fra-_FOB: Ne craignez pas, bêtes des champs; car les pâturages du désert reverdissent;
    les arbres portent leurs fruits; le figuier et la vigne donnent leurs richesses.
  mal-mal: വയലിലെ മൃഗങ്ങളേ, ഭയപ്പെടേണ്ടാ; മരുഭൂമിയിലെ പുല്പുറങ്ങൾ പച്ചപിടിക്കുന്നു;
    വൃക്ഷം ഫലം കായ്ക്കുന്നു; അത്തിവൃക്ഷവും മുന്തിരിവള്ളിയും സമൃദ്ധിയായി ഫലം നല്കുന്നു.
  urd-GVR: Ai janglī jānwaro, mat ḍarnā, kyoṅki khule maidān kī hariyālī dubārā ugne
    lagī hai. Daraḳht nae sire se phal lā rahe haiṅ, anjīr aur angūr kī baṛī fasal
    pak rahī hai.
  suz-BL: गे ब्‍वाकी ङा जन्‍तु महिनीन। मारदे हना गोरशो रागी ङा योव़तीक गिगी दुम्‍शो
    बाक्‍ब। रवाम फल सित्‍नीम। फोव़शी रवा नु अङगुर आ बोटमी शुश फल सित्‍नीम।
  eng-NOY: Fear not, O ye beasts of the field, For the pastures of the desert spring
    up, For the tree beareth its fruit; The fig-tree and the vine yield their strength!
  ita-1927: Non temete, o bestie della campagna, perché i pascoli del deserto riverdeggiano,
    perché gli alberi portano il loro frutto, il fico e la vite producono largamente!
  ckb-ckb: ئەی ئاژەڵە کێوییەکان مەترسن، چونکە لەوەڕگاکانی دەشتودەر سەوز دەبن، درەختەکان
    بەر دەگرن، دار هەنجیر و دار مێو بەرێکی زۆر دەردەخەن.
  eng-BBE: Have no fear, you beasts of the field, for the grass-lands of the waste
    are becoming green, for the trees are producing fruit, the fig-tree and the vine
    give out their strength.
  kan-OKCV: ಕಾಡುಮೃಗಗಳೇ, ಭಯಪಡಬೇಡಿರಿ. ಏಕೆಂದರೆ, ಅಡವಿಯ ಮೇವಿನ ಸ್ಥಳಗಳು ಮೊಳೆಯುತ್ತವೆ. ಮರಗಳು
    ತಮ್ಮ ಫಲವನ್ನು ಫಲಿಸುತ್ತವೆ. ಅಂಜೂರದ ಗಿಡವೂ ದ್ರಾಕ್ಷಿ ಬಳ್ಳಿಯೂ ತಮ್ಮ ಫಲವನ್ನು ಕೊಡುತ್ತವೆ.
  tam-2017: வெளியின் மிருகங்களே பயப்படாதேயுங்கள்; வனாந்திரத்திலே மேய்ச்சல்கள் உண்டாகும்;
    மரங்கள் காய்களைக் காய்க்கும்; அத்திமரமும் திராட்சைச்செடியும் பலனைத்தரும்.
  spa-RV-1909: Animales del campo, no temáis; porque los pastos del desierto reverdecerán,
    porque los árboles llevarán su fruto, la higuera y la vid darán sus frutos.
  ron-BTF: 'Nu vă temeţi, voi vite ale câmpului: pentru că păşunile pustiei înverzesc,
    pentru că pomul îşi poartă rodul, smochinul şi viţa îşi dau tăria.'
  eng-WEBP: Don’t be afraid, you animals of the field; for the pastures of the wilderness
    spring up, for the tree bears its fruit. The fig tree and the vine yield their
    strength.
  eng-FBV: Don't be afraid, wild animals! For the pastures of the wilderness are turning
    green. The trees are fruiting again—the fig trees and the grapevines are producing
    a good crop.
  nld-1939: 'Vreest niet langer, dieren in het veld: Want de vruchtbare plekken worden
    weer groen, De bomen dragen weer vrucht, Vijg en wijnstok schenken hun oogst.'
  nch-BL: Huan antapiyalme cati campa hueli annejnemij, amo ximajmahuica pampa sacapetat
    sempa moseliltis. Cuame sempa temacase inintajca huan oncas higos huan xocomecat
    iayo ica imiyaca.
  vie-1934: Hỡi các loài thú đồng, đừng sợ; vì những đám cỏ nơi đồng vắng nứt đọt,
    cây ra trái, cây vả và cây nho đều ra sức nó.
  hin-CV: हे जंगली जानवरों, मत डरो, क्योंकि निर्जन जगह के चरागाह हरे-भरे हो रहे हैं.
    पेड़ों में फल लग रहे हैं; अंजीर का पेड़ और अंगूर की लता भरपूर उपज दे रही हैं.
  spa-BES: No tengan miedo, bestias del campo, porque los pastizales del desierto
    se están volviendo verdes, porque los árboles producen frutos, la higuera y la
    vid dan su fuerza.
  tdx-tdx: Ko matahotse ry bibin-kivokeo; fa mbe haindoñindoñe o fiandrazañe am-patrambeio,
    mbe hamoa ty voa’e o hatae’eo, songa hamokatse ty sakoa naho ty vahe.
  tha-KJV: เจ้าที่​เป็นสัตว์ป่าเอ๋ย อย่ากลัวเลย เพราะว่าทุ่งหญ้าในถิ่นทุ​รก​ันดารนั้นเขียวสด
    ต้นไม้​เกิดผล ต้นมะเดื่อและเถาองุ่นออกผลอย่างบริบู​รณ​์
  por-BR-2018: Não temais, vós animais do campo; porque os pastos do deserto voltarão
    a ficar verdes, porque as árvores darão seu fruto, a figueira e a videira mostrarão
    seu vigor.
  deu-ELO: Fürchtet euch nicht, ihr Tiere des Feldes! Denn es grünen die Auen der
    Steppe; denn der Baum trägt seine Frucht, der Feigenbaum und der Weinstock geben
    ihren Ertrag.
  eng-WYC-2018: Beasts of the country, do not ye dread, for the fair things of desert
    burgeoned; for the tree brought his fruit, the fig tree and [the] vinery gave
    their strength. (Beasts in the fields, do not ye fear, for the beautiful things
    of the desert have burgeoned or for the pastures of the wilderness have become
    green; the trees have brought forth their fruit, and the fig trees and the vines
    gave their harvest.)
  epo-epo: Ne timu, ho bestoj de la kampo, ĉar verdiĝos la paŝtejoj de la stepoj;
    la arboj portos siajn fruktojn, la figarbo kaj vinberujo donos sian riĉaĵon.
  uig-PIN: I daladiki ⱨaywanlar, ⱪorⱪmanglar; Qünki qɵllüktiki ot-qɵplǝr bǝrⱪ urmaⱪta;
    Dǝrǝh mewisini bǝrmǝktǝ, Ənjür dǝrihi, üzüm teli toluⱪ ⱨosul beridu.
  beo-beo: Ohe fi! Mae beda:ma! Ohe fofole nasu soge da mola:ya:i, ifa da fage legesa,
    figi ifa amola waini efe da gilisili fage bagohame legesa.
  tpi-OTNT: Ol animal, yupela i no ken pret. Long wanem, gras i kamap gen. Na ol diwai
    i karim kaikai, na i gat planti pikinini bilong diwai fik na diwai wain.
  hau-SA: Kada ku ji tsoro, ya ku namun jeji, gama wuraren kiwo sun yi kore shar.
    Itatuwa suna ba da ’ya’yansu; itacen ɓaure da na inabi suna ba da amfaninsu.
  uig-LAT: I daladiki haywanlar, qorqmanglar; Chünki chöllüktiki ot-chöpler berq urmaqta;
    Derex méwisini bermekte, Enjür derixi, üzüm téli toluq hosul béridu.
  nde-nde: Lingesabi, lina zinyamazana zeganga, ngoba amadlelo asesiba luhlaza. Izihlahla
    sezithela izithelo zazo; imikhiwa lemivini kuthela kakhulu.
  ton-ton: ‌ʻOua naʻa manavahē, ʻe fanga manu ʻoe vao! He ʻoku tupu ʻae mohuku ʻi
    he toafa, pea ʻoku fua ʻae ʻakau, ko e ʻakau ko e fiki mo e vaine, ʻoku tuku mai
    hona mālohi.
  ces-1613: Nebojtež se zvířátka polí mých; neboť se zotaví pastviska na poušti, a
    stromoví přinese ovoce své, fík i vinný kmen vydadí moc svou.
  eng-WMB: Don’t be afraid, you animals of the field; for the pastures of the wilderness
    spring up, for the tree bears its fruit. The fig tree and the vine yield their
    strength.
  tam-TCV: காட்டு மிருகங்களே, பயப்படாதேயுங்கள், வனாந்திரத்தின் மேய்ச்சலிடங்கள் பசுமையாகின்றன.
    மரங்கள் கனி கொடுக்கின்றன; அத்திமரமும் திராட்சைக்கொடியும் நிறைவாய்ப் பலனளிக்கின்றன.
  ceb-ULB: Ayaw kahadlok, ihalas nga mananap sa kaumahan, kay motubo ang mga sibsibanan
    diha sa kamingawan, mamunga ang mga kahoy, ug maghatag ug abot niini ang mga kahoy
    nga igera ug mga paras.
  pol-UBG: Nie bójcie się, polne zwierzęta, bo zarosło pastwisko na pustyni, a drzewa
    wydają swoje owoce, drzewo figowe i winorośl wydają swoją moc.
  agr-agr: Kuntin ikamia aidautigmesh, ¡ishamkagtukaigpajum! ¡Ataktu chijichi tsapaktatui!
    Numi aidaushkam kuashat nejeagtatui, tuja uva aidaush, higo aidaush shiig kuashat
    aittawai.
  kyc-kyc: Mena dupwa paka nalapape. Rambi andenge yuu dupwa kyaka yoko pyakalyilyamo.
    Isa dupwa jingi lyilyamoko piki isape girapo isape dupwa ando jingi malu lyuo
    karaminyi.
  urd-GVU: اے جنگلی جانورو، مت ڈرنا، کیونکہ کھلے میدان کی ہریالی دوبارہ اُگنے لگی
    ہے۔ درخت نئے سرے سے پھل لا رہے ہیں، انجیر اور انگور کی بڑی فصل پک رہی ہے۔
  eng-OEBCW: Fear not, animals of the field. For the pastures of the wilderness are
    putting forth new grass, for the trees bear their fruit, fig tree and vine yield
    full harvest.
  deu-1912: Fürchtet euch nicht, ihr Tiere auf dem Felde; denn die Auen in der Wüste
    sollen grünen und die Bäume ihre Früchte bringen, und die Feigenbäume und Weinstöcke
    sollen wohl tragen.
  kan-2017: ಕಾಡುಮೃಗಗಳೇ ಅಂಜಬೇಡಿರಿ, ಕಾಡುಗಾವಲಲ್ಲಿ ಹುಲ್ಲು ಮೊಳೆಯುವುದು, ಮರವು ಹಣ್ಣು ಬಿಡುವುದು.
    ಅಂಜೂರದ ಗಿಡವೂ ದ್ರಾಕ್ಷಾಲತೆಯೂ ಸಾರವತ್ತಾಗಿ ಫಲಿಸುವವು.
  yap-yap: Pi gamanman, dab kum rusgad. Ya binaw nma tugul e pan riy e ke galunglung,
    ma gek’iy e ke k’uf; ke yo’or wom’ngin e fig nge grape.
  hlt-MCSB: Khohmuen rhamsa na rhih uh voel mah pawh, khosoek toitlim te poe coeng,
    thing te a thaih cuen ni. Thaibu neh misur khaw a thadueng sai ni.
  mdy-ETH: ዒንሢ ካዮ ቦዓ ዒጊጪፖቴ፤ ዒንሢ ሄንቃ ቤዛ ዓኣ ማኣታ ዋርቄኔ፤ ሚፃኣ ዓኣፔኔ፤ ቤሌሶንታ ዎይኖ ዓኣፖንታ ኮሺ ሚርጌኔ።»
  twi-ASANTE: Monnsuro, mo wiram mmoa! Ɛfiri sɛ ɛserɛ so adidibea reyɛ frɔmm. Nnua
    no reso wɔn aba; borɔdɔma ne bobe nso reso wɔn aba.
  eng-WEBU: Don’t be afraid, you animals of the field; for the pastures of the wilderness
    spring up, for the tree bears its fruit. The fig tree and the vine yield their
    strength.
  wal-wal: Inttenoo sa7aa mehetoo, yayyoppite; aissi giikko, bazzon de7iya hentta
    gadee aaciis; mittaikka ba aifiyaa aifiis; balasiyaa mittainne woiniyaa turaikka
    aifiyaa herxxexxiis.
  spa-PDDPT: No teman, animales del campo, porque los pastos del desierto germinarán,
    porque el árbol dará su fruto, y la vid y la higuera producirán abundante fruto.
  gun-gun: Ha'e mymba nhuũndy rupi pendekuai va'e, pekyjeve eme mba'eta nhuũ iporãmba
    ju 'rã tekoa e'ỹa rupi, yvyra ikuai va'e voi hi'apa ju 'rã, figo ha'e uva voi
    hi'a porãmba 'rã.
  agu-BL: Ncha'tz yi e' smaron txuc yi ate' xo'l xtze', qui't chibisun nin quil chixob,
    na xtxa'xank junt tir yi e'chk ama'l bene'n tzi'n. Sjalok junt tir wutz cyakil
    jilwutz lo'baj. Sjalok wi'nin wutz ibẍ. Nin qui'c nin caril uva sbne'.
  ilo-ULB: Saankayo nga agbuteng, dakayo nga atap nga ay-ayup iti tay-ak, ta agtubonto
    dagiti ruruot iti pagaraban kadagiti let-ang, agbunganto dagiti kaykayo, ket umadunto
    ti apit kadagiti igos ken ubas.
  kpg-kpg: “Goodou go nia manu, goodou hudee mmaadagu, idimaa, nia geinga la gu halatee,
    nia laagau la guu huwa, gu logowaahee nia huwa ‘fig’ mono ‘grape’.
  uig-ARA: ئى دالادىكى ھايۋانلار، قورقماڭلار؛ چۈنكى چۆللۈكتىكى ئوت-چۆپلەر بەرق ئۇرماقتا؛
    دەرەخ مېۋىسىنى بەرمەكتە، ئەنجۈر دەرىخى، ئۈزۈم تېلى تولۇق ھوسۇل بېرىدۇ.
  sus-sus: Burunyi subee, hali wo mu gaaxu, barima ɲooge man gbilenma nɛ fiili ma,
    sansi bilie man bogima nɛ, xɔrɛ bilie nun wɛni bilie fan daxamui raminima nɛ.
  pon-2006: Kumwail mahn akan, kumwail dehr masepwehk; pwe dihpw kan poh molomollahr;
    tuhke kan weuwa, oh diren pik oh kreip.
  jae-jae: Amac bôc sêŋamŋa, atêc taôm atom gebe gêgwaŋ ŋamêdôb kêpuc aŋga oba kêtiam.
    Gêŋkaiŋ gêjam ŋanô ma jambô to wain ŋanô taêsam.
  ksd-ksd: Avat a umana leing, koko avat a burut; tago ra umana bala na vura ta ra
    bil dia gol rikai, tago ra davai i vuai ra vuaina, ra lovo ma ra davai na vain
    dia vuai mat.
  tur-YTC: Ey kır hayvanları, korkmayın; Çünkü çölün otlakları yeşeriyor, Ağaç meyvesini
    veriyor. İncir ağacı ve asma gücünü veriyor.
  grc-BRENT: Θαρσεῖτε κτήνη τοῦ πεδίου, ὅτι βεβλάστηκε τὰ πεδία τῆς ἐρήμου, ὅτι ξύλον
    ἤνεγκεν τὸν καρπὸν αὐτοῦ, συκῆ καὶ ἄμπελος ἔδωκαν τὴν ἰσχὺν αὐτῶν.
  ind-AYT: Janganlah takut, hewan-hewan di padang, sebab padang rumput di padang gurun
    menghijau, sebab pohon-pohon menghasilkan buahnya, bahkan pohon ara dan pohon
    anggur memberi kekayaannya.
  nya-nya: Inu nyama zakuthengo, musachite mantha, pakuti msipu wa ku chipululu ukuphukira.
    Mitengo ikubala zipatso zake; mitengo ya mkuyu ndi mpesa ikubereka kwambiri.
  hrv-hrv: Zvijeri poljske, ne bojte se; pašnjaci u pustinji opet se zelene, voćke
    daju rod, smokva i loza nose izobila.
  mps-mps: Te kibu hasa sibi dabe, dage wi me igimio. Magi baso meni, te nosai ma
    pedelali. Te ni dabego nai ma walali, te ni kaya fik me, ni wain me, te du hauwa
    walama elaluali.”
  tpi-tpi: Ol animal, yupela i no ken pret. Long wanem, gras i kamap gen. Na ol diwai
    i karim kaikai, na i gat planti pikinini bilong diwai fik na diwai wain.
  dan-1931: Frygt ikke, I Markens Dyr! Thi Ørkenens Græsmarker grønnes, og Træerne
    bærer Frugt; Figentræ og Vinstok giver alt, hvad de kan.
  vie-OVCB: Đừng sợ hãi, hỡi các loài thú trên đồng, vì các đồng cỏ tiêu điều sẽ trở
    lại xanh tươi. Cây cối sẽ sai trái lần nữa; cây vả và cây nho sẽ đầy nhựa sống,
    nứt đọt sum sê.
  guj-2017: હે જંગલી પશુઓ, તમે ડરશો નહિ; કેમ કે ગૌચરની જગ્યાઓ ફરીથી હરિયાળી થશે. વૃક્ષો
    પોતાના ફળ ઉપજાવશે, અંજીરવૃક્ષો અને દ્રાક્ષાવેલાઓ ફરીથી ફળવંત થશે.
  pon-2006A: Kumwail mahn akan, kumwail dehr masepwehk; pwe dihpw kan poh molomollahr;
    tuhke kan weuwa, oh diren pik oh kreip.
  por-BRBSL: Não tenham medo, seus animais do campo; para as pastagens do deserto
    nascem, pois a árvore dá seus frutos. A figueira e a videira rendem sua força.
  eng-OEBUS: Fear not, animals of the field. For the pastures of the wilderness are
    putting forth new grass, for the trees bear their fruit, fig tree and vine yield
    full harvest.
  cth-cth: Oe kahrawng e sarangnaw, puen awh hanh. Pho a paw vaiteh thingkungnaw ni
    a paw paw vaiteh, thaibunglung hoi misurkungnaw ni hai tha a patho awh han.
  twi-twi: Munnsuro, mo wuram mmoa! Efisɛ sare so adidibea reyɛ frɔmfrɔm. Nnua no
    resow wɔn aba; borɔdɔma ne bobe nso resow wɔn aba.
  hlt-hlt: Khohmuen rhamsa na rhih uh voel mah pawh, khosoek toitlim te poe coeng,
    thing te a thaih cuen ni. Thaibu neh misur khaw a thadueng sai ni.
  tbz-SIM: Díndi tiwɑnwɑntì di bɑ́ nyĩɛ̃̀kù! Mɛmúpɑ̀mmɛ̀ bitírímu dinɑɑcɛ̃nhòò, kɛ̀
    dɛtie mpɛí, fìkíè nɛ̀ fínyĩ̀ kpɛrɛ kɛ̀ dɛ̀ yùnnɛ yɛbɛ.
  msy-2020: Graziba uam gumazamiziba puvatɨzir danganibar otifi. Ezɨ temeba ua be.
    Ezɨ fikɨn temeba ko wainɨn ikarɨziba dagher avɨriba iti. Kamaghɨn amizɨ, ia asɨzir
    atiaba, ia atiatingan markɨ!
  dop-dop: Tɑɑlɛ wontu ɩ́ tɑɑ nyɑ́. Nyɩɩtʋ kɑ́ nyɑlɑ wʋlɑɣɑ tɛtʋ tɛtɛkɑ tɑɑ, nɑ tɩɩŋ
    nɑ́ɑ́ lʋlɩ ɩ pee. Tɩɩŋ wei pɑ yɑɑ sɩ fikinɑɑ nɑ lɛsɛŋnɑɑ tɔ pɩɩ susi tǝyʋʋʋ.
  azb-azb: Qorxmayın, ey çöl heyvanları, Çünki çölün otlaqları göyərir. Ağac meyvəsi
    ilə yüklənir, Əncir ağacı, tənək bəhrələrini verir.
  eng-DBY: 'Be not afraid, ye beasts of the field: for the pastures of the wilderness
    do spring; for the tree beareth its fruit; the fig-tree and the vine yield full
    increase.'
  hin-2017: हे मैदान के पशुओं, मत डरो, क्योंकि जंगल में चराई उगेगी, और वृक्ष फलने
    लगेंगे; अंजीर का वृक्ष और दाखलता अपना-अपना बल दिखाने लगेंगी।
  wol-KYG: Yeen rabi àll yi, buleen tiit, parluy àll yi day naat, garab yi meññ; figg
    ak reseñ di baaxee seen xéewal.
  eng-YLT: Do not fear, O cattle of the field! For sprung forth have pastures of a
    wilderness, For the tree hath borne its fruit, Fig-tree and vine have given their
    strength!
  kne-kne: Dakayo ay atap ay animal, adi kayo emegyat, tan ginmabay kasin din logam
    sin panpaspastolan. Manlames din kakaiw et ad-ado di lames din igos ya obas.
  eng-WYC-2017: Beasts of the country, do not ye dread, for the fair things of desert
    burgeoned; for the tree brought his fruit, the fig tree and vinery [or the vineyard]
    gave their strength.
  eng-WMBB: Don’t be afraid, you animals of the field; for the pastures of the wilderness
    spring up, for the tree bears its fruit. The fig tree and the vine yield their
    strength.
  urd-GVH: ऐ जंगली जानवरो, मत डरना, क्योंकि खुले मैदान की हरियाली दुबारा उगने लगी
    है। दरख़्त नए सिरे से फल ला रहे हैं, अंजीर और अंगूर की बड़ी फ़सल पक रही है।
  rug-rug: Gamu na kurukuru ṉame, mi lopu matagutu. Ele buma valeana sari duduli;
    ele vua pule sari na huda, meke soku sari na piqi meke na qurepi kamahire.
  gaz-gaz: Yaa bineensota bosonaa, isinis hin sodaatinaa; dirreen dheedaa gabbachaa
    jiraatii. Mukkeen ija naqachaa, harbuu fi wayiniinis ija kennaa jiru.
  fra-LSG: Bêtes des champs, ne craignez pas, Car les plaines du désert reverdiront,
    Car les arbres porteront leurs fruits, Le figuier et la vigne donneront leurs
    richesses.
  gnn-gnn: Ga nhuma wäyin walala, yaka nhumanydja wilwilyunmiya barrariya, liŋgu dhuwalanydja
    gay wäŋa liŋguna ḻatju'yinana dhikana wal'ŋu, ga biyapul dhuwala mulmu ŋuthan
    marrtji dhika dhapirrkthirri ḻatju'thirri, ga ŋunha borumdja dharpa borummirriyinayi
    dhika wal'ŋu.
  yal-yal: Ɛ tan, subene, ɛ nama gaxu! Amasɔtɔ burunna sɛxɛne mɔn ɲingima nɛn, wudine
    mɔn yi bogi. Xɔdɛ binle nun manpa binle mɔn yi dahamun namini.
  haw-1868: 'Mai makau oukou, e na holoholona o ke kula: No ka mea, ke uliuli mai
    nei ka aina panoa; Ke hua mai nei ka laau i kona hua, Ke hua mai nei ka laau fiku
    a me ke kumuwaina, me ko lakou ikaika.'
  arb-NAV: لَا تَخَافِي يَا بَهَائِمَ الْحَقْلِ، لأَنَّ مَرَاعِيَ الْبَرِّ قَدْ أَضْحَتْ
    خَضْرَاءَ، وَالأَشْجَارَ بَاتَتْ مُثَقَّلَةً بِالثِّمَارِ، وَشَجَرَةَ التِّينِ
    وَالْكَرْمَةَ تَجُودَانِ بِنِتَاجِهِمَا.
  ewe-ewe: Mi gbemelãwo katã, migavɔ̃ o, elabena lãnyiƒewo agada ama abe tsã ene.
    Atiwo agatse ku eye gbotiwo kple wainkawo agatse kplanyaa abe tsã ene.
  eng-LEE: Be not afraid, ye beasts of the field; for the pastures of the wilderness
    have become green; for the tree beareth its fruit, the fig-tree and the vine yield
    their strength.
  asm-FB: হে পথাৰৰ পশুবিলাক, ভয় নকৰিবা, কিয়নো মৰুভূমিত থকা চৰণীয়া ঠাইত ঘাঁহ গজিছে,
    গছে গুটি ধৰিছে, ডিমৰু গছ আৰু দ্ৰাক্ষালতাই নিজ নিজ ফল উৎপন্ন কৰিছে।
  sus-A: بُرُنيِ سُبٍيٍ، هَلِ وٌ مُ فَاشُ، بَرِ مَ حٌوفٍ مَن فبِلٍنمَ نّ قِيلِ مَ،
    سَنسِ بِلِيٍ مَن بٌفِمَ نّ، شْرّ بِلِيٍ نُن وّنِ بِلِيٍ قَن دَشَمُي رَ مِنِمَ
    نّ.
  fra-SBL: N'ayez pas peur, bêtes des champs ; car les pâturages du désert surgissent,
    car l'arbre porte ses fruits. Le figuier et la vigne donnent leur force.
  hbo-hbo: אַל־תִּֽירְאוּ֙ בַּהֲמֹ֣ות שָׂדַ֔י כִּ֥י דָשְׁא֖וּ נְאֹ֣ות מִדְבָּ֑ר כִּֽי־עֵץ֙
    נָשָׂ֣א פִרְיֹ֔ו תְּאֵנָ֥ה וָגֶ֖פֶן נָתְנ֥וּ חֵילָֽם׃
  shp-NTPO: Nii meranoa yoinabó, rakéyamakanwe, xobi xoxoabora pei paxashamanbo iti
    iki, jiwibora bimiti iki, jatianra higo betan uva ichabires jati iki.
  piu-2006: '@see-verse:JOL.002.021'
  kik-kik: Inyuĩ nyamũ cia gĩthaka, tigai gwĩtigĩra, nĩgũkorwo ũrĩithio wa werũ-inĩ
    nĩũramera nyeki. Mĩtĩ nĩĩraciara maciaro mayo, nayo mĩkũyũ na mĩthabibũ ĩgaciara
    mũno.
  fra-NCL: Ne craignez point, bêtes des champs, car les pâturages du désert ont reverdi,
    car l’arbre porte son fruit, le figuier et la vigne donnent leurs richesses.
  cek-AK: Taw ih moisannawk, zii o hmah; taw ih saphoinawk tacawt o boeh moe, thingnawk
    mah doeh athaih athai o let boeh; thaiduetkung hoi misurkung loe thacak o let
    boeh.
  cuk-cuk: Ibdula-sapurbarmalad, mer dobgumala, ar gaganmar aramakdagoed. Sapimar
    bela sanmakdagoed, sapi-higueraʼye-nugadi, degi, uva-dubmar yeer sanmakdagoed.
  uig-CYR: И даладики һайванлар, қорқмаңлар; Чүнки чөллүктики от-чөпләр бәрқ урмақта;
    Дәрәқ мевисини бәрмәктә, Әнҗир дәриғи, үзүм тели толуқ һосул бериду.
  tel-2017: పశువులారా, భయపడవద్దు. గడ్డిబీళ్లలో పచ్చిక మొలుస్తుంది. చెట్లు కాయలు కాస్తాయి.
    అంజూరపుచెట్లు, ద్రాక్షచెట్లు సమృద్ధిగా ఫలిస్తాయి.
  hat-BSA: Pa pè, nou menm bèt chan yo; paske patiraj yo nan dezè a deja vin vèt,
    paske pyebwa a vin bay fwi li. Pye fig la ak pye rezen an bay tout fòs yo.
  kos-kos: Kosro inimae, nikmet sangeng. Insroan mah uh srunak folfol; Sak uh isus
    fahko, Ac arulana pus fokin fig ac grape.
  hbo-WLC: אַל־תִּֽירְאוּ֙ בַּהֲמ֣וֹת שָׂדַ֔י כִּ֥י דָשְׁא֖וּ נְא֣וֹת מִדְבָּ֑ר כִּֽי־עֵץ֙
    נָשָׂ֣א פִרְי֔וֹ תְּאֵנָ֥ה וָגֶ֖פֶן נָתְנ֥וּ חֵילָֽם׃
  ibo-ibo: Atụla egwu, unu anụ ọhịa niile, nʼihi na ebe ịta nri unu ga-ejupụtakwa
    nʼahịhịa ndụ. Osisi na-amị mkpụrụ ha, osisi fiig, na osisi vaịnị na-amịkwa mkpụrụ
    nʼuju.
  ory-ory: ହେ କ୍ଷେତ୍ରସ୍ଥ ପଶୁଗଣ, ତୁମ୍ଭେମାନେ ଭୟ କର ନାହିଁ; କାରଣ ପ୍ରାନ୍ତରସ୍ଥ ଚରାଣି ସ୍ଥାନସବୁ
    ଅଙ୍କୁରିତ ହେଉଅଛି, ବୃକ୍ଷ ଫଳ ଫଳୁଅଛି, ଡିମ୍ବିରିବୃକ୍ଷ ଓ ଦ୍ରାକ୍ଷାଲତା ଆପଣା ଶକ୍ତି ପ୍ରକାଶ
    କରୁଅଛି।
  chk-chk: Ousap niuokus, ämi mönün ewe fanü, pun fetilin lon ewe fanü epwe arauarau,
    ekewe irä repwe ua, ewe irä fiik me irän wain repwe pwal uamong.
  rop-rop: “En ol yumob enimul, yumob nomo bradin du, dumaji ola pedik garram grinwan
    gras na. En ola tri garram detmatj daga du.
  ukr-1871: Не лякайтесь, животини, бо пасовища в степах ізнов зазеленїють травою,
    дерева почнуть наново родити, фиґовина й виноградник покажуть ізнов свою силу.
  deu-1951: Fürchtet euch nicht, ihr Tiere des Feldes; denn die Auen der Wüste sollen
    grünen, und die Bäume sollen ihre Früchte tragen, der Weinstock und der Feigenbaum,
    so viel sie nur können.
  eng-JPS: Be not afraid, ye beasts of the field; for the pastures of the wilderness
    do spring, for the tree beareth its fruit, the fig-tree and the vine do yield
    their strength.
  srp-1865: Ne bojte se, zvijeri poljske; jer æe se zelenjeti pasišta u pustinji i
    drveta æe nositi rod svoj, smokva æe i loza vinova davati silu svoju.
  lug-lug: Nammwe ensolo ez’omu nsiko temutya; kubanga omuddo gwonna mu nsiko gusibukidde.
    Emiti gibaze ebibala byagyo, era emitiini n’emizabbibu nagyo gibaze ebibala bingi.
  heb-heb: אל תיראו בהמות שדי כי דשאו נאות מדבר כי עץ נשא פריו תאנה וגפן נתנו חילם׃
  ben-IRV: ক্ষেত্রে পশুরা, ভয় করো না, কারণ চারণভূমি ঘাসে ভরে উঠেবে৷ গাছ তাদের ফল
    বহন করবে, ডুমুর গাছ ও আঙ্গুরলতা প্রচুর ফল দেবে৷
  pan-pan: ਹੇ ਮੈਦਾਨ ਦੇ ਪਸ਼ੂਓ, ਨਾ ਡਰੋ! ਕਿਉਂ ਜੋ ਉਜਾੜ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਹਰੀਆਂ ਹੋ ਗਈਆਂ ਹਨ,
    ਰੁੱਖ ਆਪਣੇ ਫਲ ਦਿੰਦੇ ਹਨ, ਹੰਜ਼ੀਰ ਅਤੇ ਅੰਗੂਰੀ ਵੇਲਾਂ ਆਪਣਾ ਪੂਰਾ ਬਲ ਵਿਖਾਉਂਦੀਆਂ ਹਨ।
  mya-JVB: အိုတော သားရဲ တို့၊ မ စိုးရိမ် ကြနှင့်။ တော မြက်ပင် ပေါက် လျက်၊ သစ်ပင် တို့သည်
    အသီး ကို သီး လျက်၊ သင်္ဘော သဖန်းပင်နှင့် စပျစ် နွယ်ပင်တို့လည်း အား ထုတ် လျက်ရှိကြ၏။
  hmo-hmo: Uda boroma idauidau e, do umui gari lasi, badina be rei namona ia tubu
    lou. Au ese edia huahua ma idia atoa, bona fig bona vain huahua momo idia noho.
  urd-urd: ऐ दश्ती जानवरो, न घबरा; क्यूँकि वीरान की चारागाह सब्ज़ होती है, और दरख़्त
    अपना फल लाते हैं। अंजीर और ताक अपनी पूरी पैदावार देते हैं।
  rus-SYN: Не бойтесь, животные, ибо пастбища пустыни произрастят траву, дерево принесет
    плод свой, смоковница и виноградная лоза окажут свою силу.
  bqc-SIM: Sɛ̃̀a nↄ̀bↄↄ, ásu vĩakɛo, asa sɛ̃ lɛ́ kùsi kpálɛ. Líↄ lɛ́ nɛ'i, kaadↄɛna
    ń vɛ̃ɛo lɛ́ ń asea kɛ.
  tcz-CHONGTHU: Kichahihun gamsunga gamsa ho jouse, gamsunga hampa ho gang taha Hung
    dondoh thah kitna eng kit ding ahi. Thingphung jouse jong hung ga kit ding ahi.
    Theichang phung leh Lengpi gui jong lhingsetin aga kitlhon tai.
  mar-mar: रानातल्या प्राण्यांनो, घाबरू नका. कारण रानातील कुरणांत हिरवळ उगवेल, झाडे
    त्यांचे फळे देतील, आणि अंजिराची झाडे व द्राक्षवेली आपले पूर्ण पीक देतील.
  qub-qub: Jirca animalcuna ama manchacuychu. Cananpitaga guewacuna berdiypa berdengami.
    Yöracunapis wayonganami. Ïguspis übaspis aypallatami wayonga.
  bqp-bqp: Bɛɛ gbeeku yɛɛ, i ku nɑndɑ. Domi yɑkɑsu su koo wure su kpi temɔ, kpɑ dɑ̃nu
    nu mɑ. Figie kɑ resɛm yɑ koo binu mɑ siki siki.
  hat-hat: 'Nou menm zannimo nan savann yo, nou pa bezwen pè ankò: jaden zèb yo pral
    pouse byen bèl, pyebwa yo pral donnen, pye fig frans yo ak pye rezen yo pral bay
    bèl rekòt.'
  eng-BSB: Do not be afraid, O beasts of the field, for the open pastures have turned
    green, the trees bear their fruit, and the fig tree and vine yield their best.
  eng-WEBPB: Don’t be afraid, you animals of the field; for the pastures of the wilderness
    spring up, for the tree bears its fruit. The fig tree and the vine yield their
    strength.
  kbq-kbq: Hagi afi zagagafamota korera osiho, na'ankure hagege kokampina kofta huno
    trazamo'a afovage huno tretre hugahie. Hagi zafamo'za ete raga rentenageno, fiki
    zafamo'zane grepi nofimo'zanena rama'a raga rentegahaze.
  nhe-BL: Huan intlapiyalime tlen campa hueli innejnemij, amo ximajmahuica pampa sacapetlatl
    sampa moseliltis. Cuatini sampa temacase inintlajca huan oncas higos huan xocomeca
    atl ica imiyaca.
  gub-BL: Pekyze zo nehe, miar hehaite ma'e wà. Ta'e ka'api'i ikyr katu putar a'e
    nehe xe. Ma'ywa'yw i'a putar wà nehe no. Heta putar ma'e'a pi her ma'e tetea'u
    nehe. Heta putar uwà tetea'u nehe no.
  eng-DRA: 'Fear not, ye beasts of the fields: for the beautiful places of the wilderness
    are sprung, for the tree hath brought forth its fruit, the fig tree, and the vine
    have yielded their strength.'
