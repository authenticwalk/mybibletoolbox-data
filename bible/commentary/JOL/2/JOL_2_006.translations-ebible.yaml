verse: JOL.002.006
translations:
  mal-C: അവരെ കാണുന്ന ജനങ്ങൾ പരിഭ്രാന്തരാകുന്നു; എല്ലാ മുഖങ്ങളും വിളറുന്നു.
  deu-TKW: Vor ihm erzittern alle Völker, verliert jedes Angesicht die Farbe.
  lin-lin: Soki bamoni bango, bato ya bikolo bakomaka na somo mpe bilongi nyonso ekawukaka.
  eng-LSV: Pained are peoples from its face, || All faces have gathered paleness.
  eng-GNV: 'Before his face shall the people tremble: all faces shall gather blackenesse.'
  eng-WEBSTER: 'Before their face the people shall be much pained: all faces shall
    gather blackness.'
  nhw-BL: Nochi masehualme huihuipicase quema quinitase. Nochi iniixayac chipalantiyase.
  swh-ONEN: Wanapoonekana, mataifa yanakuwa katika maumivu makuu; kila uso unabadilika
    rangi.
  bba-bba: Tɔmbu kpuro bɑ rɑ n nɑndewɑ yì n tunumɑ. Kpɑ ben wuswɑɑ yu burisinɑ.
  eng-KJVCPB: 'Before their face the people shall be much pained: All faces shall
    gather blackness.'
  luo-luo: Ka ogendini goyo wangʼni kuomgi, to gidhier nono kendo wengegi lil.
  meu-meu: Idia vairadiai taunimanima na hisihisi ese e gugubadiamu, vaira iboudiai
    e laboradia gugurumu.
  npi-ULB: तिनीहरूको उपस्थितिले मानिसहरू वेदनामा पर्छन्, अनि तिनीहरूका सम्‍पूर्ण अनुहार
    पहेंलो हुन्छ ।
  yor-yor: 'Ní ojú wọn, àwọn ènìyàn yóò jẹ ìrora púpọ̀: gbogbo ojú ní yóò ṣú dudu.'
  pes-OPCB: مردم با دیدن آنها به خود می‌لرزند و رنگ از رویشان می‌پرد.
  tgl-ULB: Sa kanilang pagdating, nagdadalamhati ang mga tao at namumutla ang kanilang
    mga mukha.
  hui-hui: Ani bialu kaware hapara halu ibirago hondowa wali agalime gi taraore halu
    amburiho howa hiririho wima peda.
  mya-mya: သူ​တို့​ချဉ်း​ကပ်​လာ​သော​အ​ခါ၊လူ​အ​ပေါင်း တို့​သည် ကြောက်​လန့်​တုန်​လှုပ်​ကြ​ကုန်​၏။
    လူ​တိုင်း​၏​မျက်​နှာ​တွင်​သွေး​မ​ရှိ​တော့​ပေ။
  bod-N: དེ་དག་གི་མདུན་དུ་མི་རྣམས་གདུང་བས་གཟིར་ནས་ངོ་མདོག་ཀྱང་འགྱུར་རོ། །
  wsk-wsk: Se kariimet nungarkasan ale nodora namoso se nguanga gilingisan.
  sna-sna: Pakungodziona chete, ndudzi dzose dzinotya; vose vanocheneruka kumeso.
  spa-BLM: Ante su presencia los pueblos se angustian. Todos los rostros se han vuelto
    pálidos.
  cac-cac: Ayic ol yilan eb' anima, ol te ib'xocq'ue eb' yuj xivelal. Sacxon̈ej ol
    aj yilji sat eb' yuuj.
  swh-ULB: Mbele yao watu wako katika maumivu na nyuso zao zote zinakuwa za rangi.
  bel-bel: Убачыўшы яго, затрымцяць народы, ва ўсіх твары зьбялеюць.
  deu-ELBBK: Vor ihm zittern die Völker, alle Angesichter erblassen.
  mbb-OT: Is menge etew he ebpekaahà kandan egkahandek ne ebmemeluntak.
  mal-2015: അവരുടെ മുമ്പിൽ ജാതികൾ നടുങ്ങുന്നു; സകലമുഖങ്ങളും വിളറിപ്പോകുന്നു;
  rmc-rmc: Sar aven, izdran lendar o narodi, parňon avri daratar savore muja.
  pes-OPV: از حضور ایشان قوم هامی لرزند. تمامی رویها رنگ پریده می‌شود.
  ron-1924: Тремурэ попоареле ынаинтя лор ши тоате фецеле ынгэлбенеск.
  ben-OBCV: তাদের দেখামাত্র জাতিসমূহ মনস্তাপে দগ্ধ হয়; প্রত্যেকের মুখ বিবর্ণ হয়ে
    যায়।
  som-som: Hortooda dadyowgu way wada gariirayaan, oo qof kastaba wejigiisa cabsi
    baa ka muuqanaysa.
  lat-VUC: A facie ejus cruciabuntur populi; omnes vultus redigentur in ollam.
  eng-ASVBT: At their presence the peoples are in anguish; all faces are waxed pale.
  ita-1885: I popoli saranno angosciati veggendolo, ogni faccia ne impallidirà.
  eng-LXXUP: 'Before them shall the people be crushed: every face shall be as the
    blackness of a caldron.'
  eng-ULB: At their presence people are in anguish and all their faces become pale.
  spa-VBL: El terror arrebata a todos los que se cruzan por su camino. Los rostros
    de las personas palidecen al verlos.
  fra-_FOB: Devant eux les peuples tremblent, tous les visages pâlissent.
  mal-mal: അവരുടെ മുമ്പിൽ ജനതകൾ നടുങ്ങുന്നു; സകലമുഖങ്ങളും വിളറിപ്പോകുന്നു;
  urd-GVR: Unheṅ dekh kar qaumeṅ ḍar ke māre pech-o-tāb khāne lagtī haiṅ, har chehrā
    māṅd paṛ jātā hai.
  suz-BL: मिनु जात जात ङा मुर मेको आन कली तशा हिंशा, आन कुल राव किक्‍पाइक्‍नीम।
  eng-NOY: Before them the people tremble, And all faces gather blackness.
  ita-1927: Davanti a loro i popoli sono in angoscia, ogni volto impallidisce.
  ckb-ckb: لەبەردەم ئەوان، گەلان سڵ دەکەنەوە، هەموو دەموچاوێک ڕەنگی هەڵدەبزڕکێت.
  eng-BBE: 'At their coming the people are bent with pain: all faces become red together.'
  kan-OKCV: ಅವುಗಳ ಮುಂದೆ ಜನಾಂಗಗಳು ಬಹಳವಾಗಿ ನೊಂದುಕೊಳ್ಳುತ್ತವೆ. ಎಲ್ಲಾ ಮುಖಗಳು ಕಳೆಗುಂದುತ್ತವೆ.
  tam-2017: அவைகளுக்கு முன்பாக மக்கள் நடுங்குவார்கள்; எல்லா முகங்களும் கருகிப்போகும்.
  spa-RV-1909: Delante de él temerán los pueblos, pondránse mustios todos los semblantes.
  ron-BTF: Înaintea feţei lor popoarele vor fi foarte îndurerate; toate feţele se
    vor înnegri.
  eng-WEBP: At their presence the peoples are in anguish. All faces have grown pale.
  eng-FBV: Terror seizes all those in their path; all the people's faces grow pale.
  nld-1939: De volken beven voor hen van angst, Alle gezichten verbleken.
  nch-BL: Nochi masehualme huihuipicase quema quinitase. Nochi inixayac istalihuis.
  vie-1934: Khi thấy chúng nó, các dân đều rầu rĩ, hết thảy đều sợ tái mặt.
  hin-CV: उनके सामने जाति-जाति के लोग भय से पीड़ित हो जाते हैं; हर एक का चेहरा डर
    से पीला पड़ जाता है.
  spa-BES: Al llegar, las personas se doblan de dolor; todas las caras palidecen.
  tdx-tdx: Mampalorè ondatio te zoeñe; fonga mikò-foty o laharañeo.
  tha-KJV: เมื่อชนชาติทั้งหลายเห็นหน้ามั​นก​็จะกระสับกระส่าย ใบหน้าทุกคนก็จะซีดเซียว
  por-BR-2018: Diante dele os povos se angustiarão, todos os rostos se afligirão.
  deu-ELO: Vor ihm zittern die Völker, alle Angesichter erblassen.
  eng-WYC-2018: Peoples shall be tormented of the face thereof, all faces shall be
    (as) driven into a pot. (The peoples shall be tormented before them, yea, all
    their faces shall turn pale with fear.)
  epo-epo: Popoloj tremas antaŭ ĝi, ĉiuj vizaĝoj paliĝas.
  uig-PIN: Ularning aldida ǝllǝr ⱪattiⱪ azablinidu, Ⱨǝmmǝ qiray tatirip ketidu.
  beo-beo: Ilia gadenena mabeba:le, dunu huluane da bagade beda:i amola ilia beda:ga
    odagi da haliga:la asi agoai ba:sa.
  tpi-OTNT: Taim ol i kam klostu, olgeta manmeri i pret nogut tru, na strong bilong
    ol i pinis.
  hau-SA: Da ganinsu, al’ummai sun kamu da azaba; kowace fuska ta yanƙwane.
  uig-LAT: Ularning aldida eller qattiq azablinidu, Hemme chiray tatirip kétidu.
  nde-nde: Ekubaboneni nje, izizwe zizwa ubuhlungu; ubuso bonke buyadana.
  ton-ton: '‌ʻE mamahi lahi ʻae kakai ʻi honau ʻao: ʻe peko ʻae mata kotoa pē.'
  ces-1613: Tváři jeho děsiti se budou lidé, všecky tváře zčernají jako hrnec.
  eng-WMB: At their presence the peoples are in anguish. All faces have grown pale.
  tam-TCV: அவைகளைக் கண்டதும் நாடுகள் நடுங்கும்; பயத்தால் எல்லாருடைய முகங்களும் வெளிறிப்போகும்.
  ceb-ULB: Gisakit ang mga tawo diha sa ilang presensya ug nangluspad ang ilang mga
    panagway.
  pol-UBG: Na ich widok narody się zlękną, wszystkie ich twarze poczernieją jak garnek.
  agr-agr: Nunú manchi aina duka kasajai betek jeganum wakag niimtai ujaimua nuni
    utsanui. Suntag aidaujai betek yaakat peejamunash tujintsuk pachiachbaunum yaaktan
    utsantawai. Nunidau asag dita shimamunak nunisag makichkish tunitsuk, shitanitnash
    shitanitsuk, ukunmakesh wakettsuk shimutui. Tuja akentai aidaun shiig kuashat
    aketmash ditak nunisag shimawai. Imanik manchi minidaun wainkag aents aidauk senchi
    ishamainak yapinig puju wajasag kujainawai.
  kyc-kyc: Aimbu dupwa repe repe pyuo eparami dokopa wambu peparae pakapala nakamana
    lenge kambu dupwa kumasi ingyara.
  urd-GVU: اُنہیں دیکھ کر قومیں ڈر کے مارے پیچ و تاب کھانے لگتی ہیں، ہر چہرہ ماند
    پڑ جاتا ہے۔
  eng-OEBCW: Peoples are in anguish before them, all faces grow pale.
  deu-1912: Die Völker werden sich vor ihm entsetzen, aller Angesichter werden bleich.
  kan-2017: ಅವುಗಳ ದೆಸೆಯಿಂದ ರಾಷ್ಟ್ರಗಳಿಗೆ ಪ್ರಾಣ ಸಂಕಟ; ಎಲ್ಲರ ಮುಖಗಳು ಕಳೆಗುಂದುತ್ತವೆ.
  yap-yap: Nap’an ni yad ra chugur i yib, ma urngin e girdi’ ni be yim’ ni marus,
    ma urngin e owchef ni bayi pig nge m’ay racha’en.
  hlt-MCSB: Amih mikhmuh ah pilnam loh kilkul tih maelhmai boeih muhut la a om pah.
  mdy-ETH: ዔያቶ ዴንቃ ዴራ ካራ ባይዚ ጎጋይቃኔ፤ ዓሶኮ ቢያ ዓኣፖ ካራ ዒጊቹሞና ቦኦራኔ።
  twi-ASANTE: Aman ani bɔ wɔn so a, ehu bɔ wɔn; na wɔn anim to hoa.
  eng-WEBU: At their presence the peoples are in anguish. All faces have grown pale.
  wal-wal: Etappe sinttaara asai kokkorees; eta yashshau ubbaa som77oi karexxees.
  spa-PDDPT: Los pueblos tiemblan delante de él, palidecen todos los semblantes.
  gun-gun: Henonde ma yvy regua okyjepa, hova xiĩguepa rei 'rã guive.
  agu-BL: Cyakil wunak ẍchilucnek tan xo'w ẍchiwutz. Ẍchislak'laxk tan xo'w.
  ilo-ULB: Iti isusungadda, agbuteng dagiti tattao ken pummusyaw dagiti rupada.
  kpg-kpg: Nia daangada huogodoo gu mmaadagu huoloo gi di mmaanege mai o nia manu
    aalaa. Nia golomada digaula gu hadu kene.
  uig-ARA: ئۇلارنىڭ ئالدىدا ئەللەر قاتتىق ئازابلىنىدۇ، ھەممە چىراي تاتىرىپ كېتىدۇ.
  sus-sus: Mixie na e to, gaaxui luma nɛ e suxu ra, e yatagie birin ifɔɔrɔ.
  pon-2006: Ni arail kohkohdo, aramas koaros kin masepwehkada, oh masarail kin poh
    reireila.
  jae-jae: Lau katuŋ ŋatutuc ŋasec ma laŋôŋanô kêtu sêp kêtu êsêacŋa.
  ksd-ksd: Ba dia vut ra tarai dia burut na kaia; a mata i ra tarai par i kiala.
  tur-YTC: Onların karşısında halklar sıkıntı içindeler. Bütün yüzler soluyor.
  grc-BRENT: Ἀπὸ προσώπου αὐτοῦ συντριβήσονται λαοὶ, πᾶν πρόσωπον ὡς πρόσκαυμα χύτρας.
  ind-AYT: Di hadapannya bangsa-bangsa gemetar; semua wajah menjadi pucat.
  nya-nya: Akangowaona, anthu a mitundu ina amazunzika mu mtima; nkhope iliyonse imagwa.
  hrv-hrv: Pred njima narodi dršću i svako lice problijedi.
  mps-mps: Te augwali pąba asobo sogo, tigidali tǫde bidibo we bidi hani wi dwai
    mu elama, te augwali bomo mu menia sai dao.
  tpi-tpi: Taim ol i kam klostu, olgeta manmeri i pret nogut tru, na strong bilong
    ol i pinis.
  dan-1931: Folkeslag skælver for dem, alle Ansigter blusser.
  vie-OVCB: Nhìn thấy chúng, các nước đều lo sợ; mọi gương mặt đều tái xanh.
  guj-2017: તેઓને જોતાં પ્રજાઓ ધ્રૂજી ઊઠે છે. અને ભયને કારણે સૌના ચહેરા નિસ્તેજ થઈ
    જાય છે.
  pon-2006A: Ni arail kohkohdo, aramas koaros kin masepwehkada, oh masarail kin poh
    reireila.
  por-BRBSL: Na presença deles, os povos estão angustiados. Todos os rostos ficaram
    pálidos.
  eng-OEBUS: Peoples are in anguish before them, all faces grow pale.
  cth-cth: Ahnimae hmalah, miphunnaw teh puenghoi a tawn awh vaiteh, minhmai duk a
    tamang awh han.
  twi-twi: Aman ani bɔ wɔn so a, ehu bɔ wɔn; na wɔn anim hoa.
  hlt-hlt: Amih mikhmuh ah pilnam loh kilkul tih maelhmai boeih muhut la a om pah.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ɛ keè bɛ kpɛ́í kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ kɛ̀ bɛ ììkɛ̀ɛ ceetɛ.
  msy-2020: Da roghɨra izir dughiamɨn, gumazamiziba bar atiatigha, men guaba ighegha
    igharagha gari, egha me bar dukome.
  dop-dop: Ye pǝ kpɛɣɛtɑɑ sɔɣɔntʋ pɩɩ yǝlɑɑ tǝnɑɣɑ nɑ pɑ́ seliɣi.
  azb-azb: Onların qarşısında xalqlar sanki ağrı çəkir, Bütün üzlər solur.
  eng-DBY: 'Before them the peoples are in anguish: all faces turn pale.'
  hin-2017: उनके सामने जाति-जाति के लोग पीड़ित होते हैं, सब के मुख मलिन होते हैं।
  wol-KYG: Ñépp a leen di gis, jàq, kanam yépp di tàkk.
  eng-YLT: From its face pained are peoples, All faces have gathered paleness.
  eng-WYC-2017: Peoples shall be tormented of the face thereof, all faces shall be
    as driven into a pot.
  eng-WMBB: At their presence the peoples are in anguish. All faces have grown pale.
  urd-GVH: उन्हें देखकर क़ौमें डर के मारे पेचो-ताब खाने लगती हैं, हर चेहरा माँद पड़
    जाता है।
  rug-rug: Sipu ta dogoro mae si arini si holoqoru beto sari doduru tie; beasa beto
    isumatadi.
  gaz-gaz: Saboonni jara arginii dhiphatu; fuulli nama hundaas ni gurraachaʼa.
  fra-LSG: Devant eux les peuples tremblent, Tous les visages pâlissent.
  gnn-gnn: Ga walala yurru yolŋu'‐yulŋuyunydja nhäma buku‐beyaṉumirriyuna walalay
    ŋunhi miriŋunhanydja marrtjinyaranydja galkithinyaranydja, ga bukmaknha yurru
    ŋunhi marrtji marrmarryundja barrariyuna ŋuriŋina.
  yal-yal: Siyane birin xuruxurunma e yɛɛ ra, e yɛtagine yi tɔɲɔnxi.
  haw-1868: 'E haalulu na kanaka imua o lakou: A keokeo na maka a pau i ka makau.'
  arb-NAV: تَنْتَابُ الرِّعْدَةُ مِنْهُمْ جَمِيعَ الشُّعُوبِ وَتَشْحَبُ كُلُّ الْوُجُوهِ.
  ewe-ewe: Dukɔwo kpɔe hedzo nyanyanya eye woƒe mowo fu tititi le vɔvɔ̃ ta.
  eng-LEE: 'At its presence the people are much pained: all the faces are covered
    with blackness.'
  asm-FB: সিহঁতৰ আগত জাতিবোৰে যাতনা পায়, আৰু সিহঁতৰ আটাইৰে মুখ বিবৰ্ণ হয়।
  sus-A: مِشِيٍ نَ عٍ تٌ، فَاشُي لُمَ نّ عٍ سُشُ رَ، عٍ يَتَفِيٍ بِرِن عِقْورْ.
  fra-SBL: En leur présence, les peuples sont dans l'angoisse. Tous les visages sont
    devenus pâles.
  hbo-hbo: מִפָּנָ֖יו יָחִ֣ילוּ עַמִּ֑ים כָּל־פָּנִ֖ים קִבְּצ֥וּ פָארֽוּר׃
  shp-NTPO: Jato oinnaxa jonibo saki ikai, itan jatíbi jaton bemananra pasnákanai.
  piu-2006: '@see-verse:JOL.002.005'
  kik-kik: Na rĩrĩa cionwo-rĩ, ndũrĩrĩ nĩinyiitagwo nĩ ruo rũnene; andũ othe magatukia
    ithiithi.
  fra-NCL: Devant lui les peuples tremblent d’effroi, tous les visages pâlissent.
  cek-AK: Pop parai kaminawk loe nihcae hma ah nganbawh kana zok o; kaminawk loe mikhmai
    amnum o boih tih.
  cuk-cuk: We-dulemar-asabin bela dulemar-we-napneggi-bukmalad gwakidmalad, bela e-niga
    argwatemalad.
  uig-CYR: Уларниң алдида әлләр қаттиқ азаплиниду, Һәммә чирай татирип кетиду.
  tel-2017: వాటిని చూసి ప్రజలు అల్లాడిపోతున్నారు, అందరి ముఖాలు పాలిపోతున్నాయి.
  hat-BSA: Devan yo, pèp yo vin nan gwo soufrans. Tout figi yo vin pal.
  kos-kos: Ke elos sikla, mwet nukewa tuninfongla; Mutun mwet nukewa fasrfasrla.
  hbo-WLC: מִפָּנָ֖יו יָחִ֣ילוּ עַמִּ֑ים כָּל־פָּנִ֖ים קִבְּצ֥וּ פָארֽוּר׃
  ibo-ibo: Egwu na-ejide ndị niile ha chere ihu. Ihu ha na-agbarụkwa.
  ory-ory: ସେମାନଙ୍କ ସାକ୍ଷାତରେ ଗୋଷ୍ଠୀଗଣ ଯନ୍ତ୍ରଣାଯୁକ୍ତ; ସମସ୍ତଙ୍କର ମୁଖ ମଳିନ।
  chk-chk: Iwe, lupwen aramas ra küneer, ra fokun rükö, nge won meser a wopwechepwechela
    ren ar niuokus.
  rop-rop: En wen dei kamat gulijap, ebribodi garra bradin, en ebri feis garra tjeinj
    brabliwei.
  ukr-1871: Побачать його люде, й затремтять, — у всїх обличчя поблїднуть.
  deu-1951: Vor ihm erzittern die Völker, alle Angesichter verfärben sich.
  eng-JPS: At their presence the peoples are in anguish; all faces have gathered blackness.
  srp-1865: Pred njim æe se prepadati narodi, svako æe lice pocrnjeti.
  lug-lug: Abantu abazirabyeko nga zisembera bali mu bulumi bungi, era bonna beeraliikirivu.
  heb-heb: מפניו יחילו עמים כל פנים קבצו פארור׃
  ben-IRV: তাদের সামনে জাতিরা যন্ত্রণা পাচ্ছে; সকলের মুখ বিবর্ণ হয়ে গেছে৷
  pan-pan: ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਲੋਕ ਤੜਫ਼ ਉੱਠਦੇ ਹਨ, ਸਾਰੇ ਮੂੰਹ ਪੀਲੇ ਪੈ ਜਾਂਦੇ ਹਨ।
  mya-JVB: သူ တို့ရှေ့ မှာ လူ တို့သည် အလွန်ပင်ပန်း သောစိတ် ရှိ၍၊ ခပ်သိမ်း သောသူတို့
    သည် မျက်နှာ မည်း ကြ လိမ့်မည်။
  hmo-hmo: Idia mai noho neganai, taunimanima ibounai idia gari bada noho. Taunimanima
    ibounai edia vairana, edia toana be idia labora lao.
  urd-urd: उनके आमने सामने लोग थरथराते हैं; सब चेहरों का रंग उड़ जाता है।
  rus-SYN: При виде его затрепещут народы, у всех лица побледнеют.
  bqc-SIM: Kɛ́ buiↄ wɛsìńlɛ, aa olo'olobò aa oosìsi.
  tcz-CHONGTHU: Mipite jouse akicha gamtauvin ahi, amai nguisoh keijun, aki tihot
    hot gamtauve.
  mar-mar: त्यांच्यापुढे लोक व्यथित होतात आणि त्यांचे चेहेरे पांढरेफटक पडतात.
  qub-qub: Chayta ricar runacunaga fiyupa mancharin. Cärancunapis pasaypami yur'gacäcun.
  bqp-bqp: Tɔmbu kpuro bɑ rɑ n nɑndewɑ yì n tunumɑ. Kpɑ ben wuswɑɑ yu burisinɑ.
  hat-hat: Lè y'ap pwoche, tout moun pran tranble. Figi tout moun dekonpoze.
  eng-BSB: Nations writhe in horror before them; every face turns pale.
  eng-WEBPB: At their presence the peoples are in anguish. All faces have grown pale.
  kbq-kbq: Hagi kokankoka vahe'mo'zama ana kenutamima nege'za, tusi zamatagu nehu'za
    koro zamavugosa hu'naze.
  nhe-BL: Nochi tlacame huihuipicase quema quinitase. Nochi ininxayac chipalantiyase.
  gub-BL: Ur waiko wà. Teko paw uryryryryz wà. Wanuwy ukàzym wapir wi wakyze haw rehe.
  eng-DRA: 'At their presence the people shall be in grievous pains: all faces shall
    be made like a kettle.'
