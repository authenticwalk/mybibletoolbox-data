verse: JOL.002.015
translations:
  mal-C: സീയോനിൽ കാഹളം ഊതുക, വിശുദ്ധ ഉപവാസം വിളംബരംചെയ്യുക, വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടുക.
  deu-TKW: Stoßt in die Posaune auf dem Zion! Veranstaltet ein heiliges Fasten, beruft
    zu einer allgemeinen Feier!
  lin-lin: Bobeta kelelo na Siona ! Bopanza sango ya mokolo ya bule ya kokila bilei
    mpe bobengisa mayangani ya bule.
  eng-LSV: Blow a horn in Zion, || Sanctify a fast—proclaim a restraint.
  eng-GNV: Blowe the trumpet in Zion, sanctifie a fast, call a solemne assembly.
  eng-WEBSTER: 'Blow the trumpet in Zion, sanctify a fast, call a solemn assembly:'
  nhw-BL: Xijpitzaca tlapitzali ipan altepetl Jerusalén [2:15 O tepetl Sion.]. Xiquinyolmelahuaca
    nochi masehualme para ma mosahuaca. Ma mosentilica TOTECO imasehualhua ipan se
    tlasentililistli catli tlatzejtzeloltic.
  swh-ONEN: Pigeni tarumbeta katika Sayuni, tangazeni saumu takatifu, liiteni kusanyiko
    takatifu.
  bba-bba: I kɔbɑ soowo Siɔniɔ. I tɔmbu mɛnnɔ, kpɑ i nɔɔ bɔkurun tɔ̃ru yi.
  eng-KJVCPB: 'Blow the trumpet in Zion, Sanctify a fast, call a solemn assembly:'
  luo-luo: Gouru turumbete e Sayun, landuru lemo mar riyo kech maler, luonguru chokruok
    maler.
  meu-meu: Siona ai kibi ba hiriria, anivaga ta ba hahelaḡaia; hebou helaḡana ta ba
    boilaia,
  npi-ULB: सियोनमा तुरही फुक, पवित्र उपवासको आव्‍हान गर, र पवित्र सभा बोलाओ ।
  yor-yor: Ẹ fún ìpè ní Sioni, ẹ ya àwẹ̀ kan sí mímọ́, ẹ pe àjọ tí ó ni ìrònú.
  pes-OPCB: در کوه صهیون شیپور را به صدا درآورید! روزه را اعلام کنید و همهٔ قوم را
    در یک جا جمع کرده،
  tgl-ULB: Hipan ninyo ang trumpeta sa Zion, magpatawag kayo para sa isang banal na
    pag-aayuno at magpatawag kayo para sa isang banal na pagtitipon.
  hui-hui: Hari Saiono neneni howa mbelo biguli pu lolene nga. Tí bibahende tomo nane
    tí íbu ngoai holene nga, lalu wali agali lamilimu.
  mya-mya: ဇိ​အုန်​တောင်​ပေါ်​တွင်​တံ​ပိုး​ခ​ရာ​မှုတ်​ကြ​လော့။ အ​စာ​ရှောင်​ကြ​ရန်​အ​မိန့်​များ​ကို​ထုတ်​ပြန်​ကာ
    လူ​ထု​စည်း​ဝေး​ပွဲ​တစ်​ရပ်​ကို​ခေါ်​ယူ​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་ཛ་ཡན་དུ་རྭ་དུང་བུས་ལ། སྨྱུང་གནས་ཀྱི་དུས་ནི་དམ་པར་རྩིས་དང་། འདུ་འཛོམས་དམ་ནན་ཡོངས་སུ་སྒྲོགས་ཤིག
  wsk-wsk: Duruk Zion awote trumpet itugumalko; kariimet nunga ilu biguwural se laili
    kaumon ale inang kalomonko.
  sna-sna: Ridzai hwamanda muZioni. Sarudzai zuva rokutsanya kutsvene, danai vanhu
    kuungano tsvene.
  spa-BLM: ¡Toca la trompeta en Sión! Santificar un ayuno. Convocar una asamblea solemne.
  cac-cac: Puchajocab' q'uen trompeta d'a tzalan Sion, yic smolb'ej sb'a masanil chon̈ab'
    yic tz'och d'a tzec'ojc'olal.
  swh-ULB: Piga tarumbeta huko Sayuni, itisha kwa ajili ya funga takatifu, na itisheni
    kusanyiko takatifu.
  bel-bel: Затрубеце трубою на Сіёне, назначце пост і абвясьцеце ўрачысты сход.
  deu-ELBBK: Stoßt in die Posaune auf Zion, heiligt ein Fasten, ruft eine Festversammlung
    aus!
  mbb-OT: Ipezaǥing niw is budyung diyà te Zion he paaǥi te kebpetueni te menge etew
    he kinahanglan sikandan he edtiǥum para te kebpuasa.
  mal-2015: സീയോനിൽ കാഹളം ഊതുവിൻ; ഒരു ഉപവാസം നിയമിപ്പിൻ; സഭായോഗം വിളിപ്പിൻ!
  rmc-rmc: Trubinen pre truba pro verchos Sion! Den avri o sveto postos; zvičinen
    le manušen jekhetane!
  pes-OPV: در صهیون کرنا بنوازید وروزه را تعیین کرده، محفل مقدس را ندا کنید.
  ron-1924: Сунаць ку трымбица ын Сион! Вестиць ун пост, кемаць о адунаре де сэрбэтоаре!
  ben-OBCV: তোমরা সিয়োনে তূরী বাজাও, পবিত্র উপবাস-পর্ব ঘোষণা করো, এক পবিত্র সভার
    করো আহ্বান।
  som-som: Siyoon buun ka dhex afuufa, oo soon naadiya, oo shir ku dhawaaqa.
  lat-VUC: 'Canite tuba in Sion, sanctificate jejunium, vocate cœtum:'
  eng-ASVBT: Blow the trumpet in Zion, sanctify a fast, call a solemn assembly;
  ita-1885: Sonate la tromba in Sion, santificate il digiuno, bandite la solenne raunanza;
  eng-LXXUP: 'Sound the trumpet in Zion, sanctify a fast, proclaim a solemn service:'
  eng-ULB: Blow the trumpet in Zion, call for a holy fast, and call a holy assembly.
  spa-VBL: ¡Hagan sonar la trompeta en Sión! Proclamen un ayuno, convoquen una reunión
    solemne.
  fra-_FOB: Sonnez de la trompette en Sion, sanctifiez un jeûne, convoquez une assemblée
    solennelle!
  mal-mal: സീയോനിൽ കാഹളം ഊതുവിൻ; ഒരു ഉപവാസത്തിനായി സമയം വേർതിരിക്കുവിൻ; സഭായോഗം വിളിക്കുവിൻ!
  urd-GVR: Koh-e-Siyyūn par narsingā phūṅko, muqaddas roze kā elān karo, logoṅ ko
    ḳhās ijtimā ke lie bulāo!
  suz-BL: सियोनमी तुराही ताप्‍‍पीन। माइजा बाक्‍चा कली मुर आन कली खुप्‍तीन। मिनु चाड
    मानेचा कली मुर आन कली ब्रेत्‍तीन। योएल १:१४
  eng-NOY: Blow ye the trumpet in Zion; Appoint yea fast; proclaim a solemn assembly!
  ita-1927: Sonate la tromba in Sion, bandite un digiuno, convocate una solenne raunanza!
  ckb-ckb: لە سییۆن فوو بە کەڕەنادا بکەن، ڕۆژووگرتنێک ڕابگەیەنن، بۆ کۆبوونەوەیەکی
    پیرۆز بانگیان بکەن.
  eng-BBE: 'Let a horn be sounded in Zion, let a time be fixed for going without food,
    have a holy meeting:'
  kan-OKCV: ಚೀಯೋನಿನಲ್ಲಿ ಕೊಂಬು ಊದಿರಿ; ಪವಿತ್ರ ಉಪವಾಸವನ್ನು ಸಾರಿರಿ; ಪವಿತ್ರ ಸಭೆಯನ್ನು ಕರೆಯಿರಿ.
  tam-2017: சீயோனிலே எக்காளம் ஊதுங்கள், பரிசுத்த உபவாசநாளை நியமியுங்கள், விசேஷித்த
    ஆசரிப்பை அறிவியுங்கள்.
  spa-RV-1909: Tocad trompeta en Sión, pregonad ayuno, llamad á congregación.
  ron-BTF: Sunaţi trâmbiţa în Sion, sfinţiţi un post, anunțați o adunare solemnă;
  eng-WEBP: Blow the trumpet in Zion! Sanctify a fast. Call a solemn assembly.
  eng-FBV: Blow the trumpet in Zion! Proclaim a fast; call a solemn assembly.
  nld-1939: Blaast de bazuinen op Sion; Schrijft vasten uit, roept de menigte samen!
  nch-BL: Xijpitzaca tapitzali ipan altepet Jerusalén. Xiquinyolmelahuaca nochi masehualme
    para ma mosahuaca. Ma mosentilica TOTECO imasehualhua ipan se tasentili cati tatzejtzeloltic.
  vie-1934: Hãy thổi kèn trong Si-ôn; hãy định sự kiêng ăn, gọi một hội đồng trọng
    thể!
  hin-CV: ज़ियोन में तुरही फूंको, एक पवित्र उपवास की घोषणा करो, एक पवित्र सभा का आयोजन
    करो.
  spa-BES: Que suene un cuerno en Sión, que se fije un tiempo de ayuno, que tengan
    una reunión sagrada.
  tdx-tdx: Popoho e Tsione ao i antsivay, añamasiño lilitse, koiho ty fivory miavake;
  tha-KJV: จงเป่าแตรที่ในศิ​โยน จงเตรียมตัวถืออดอาหาร จงเรียกประชุ​มอ​ันศั​กด​ิ์​สิทธิ์
  por-BR-2018: Tocai a trombeta em Sião, santificai um jejum, convocai uma reunião
    solene.
  deu-ELO: Stoßet in die Posaune auf Zion, heiliget ein Fasten, rufet eine Festversammlung
    aus!
  eng-WYC-2018: Sing ye with a trump in Zion, hallow ye fasting, call ye (a) company;
    (Sing ye with a trumpet in Zion, call ye for a fast, call ye the congregation;)
  epo-epo: Blovu per korno en Cion, sanktigu faston, proklamu solenan kunvenon.
  uig-PIN: Zion teƣida kanay qelinglar, «Roza tutayli» dǝp Hudaƣa mǝhsus bir mǝzgilni
    ayringlar, Jamaǝtkǝ mǝhsus yiƣilimiz, dǝp jakarlanglar;
  beo-beo: Dilia Saione Goumi dabua gado dalabede fulaboma amola ha:i mae nawane gilisisu
    hamoma:ne wele sia:ma.
  tpi-OTNT: Yupela i mas winim biugel long maunten Saion. Tokim ol manmeri long ol
    i mas tambu long kaikai, na yupela i mas bungim ol bilong mekim lotu.
  hau-SA: A busa ƙaho a Sihiyona, a yi shelar azumi mai tsarki, a kira tsarkakan taro.
  uig-LAT: Zion téghida kanay chélinglar, «Roza tutayli» dep Xudagha mexsus bir mezgilni
    ayringlar, Jamaetke mexsus yighilimiz, dep jakarlanglar;
  nde-nde: Vuthelani icilongo eZiyoni, memezelani ukuzila okungcwele, bizani ibandla
    elingcwele.
  ton-ton: 'Ifi ʻae meʻalea ʻi Saione, tuʻutuʻuni ha ʻaukai, ui ʻae fakataha mamafa:'
  ces-1613: Trubte trubou na Sionu, uložte půst, svolejte shromáždění.
  eng-WMB: Blow the shofar in Zion! Sanctify a fast. Call a solemn assembly.
  tam-TCV: ஆசாரியர்களே, சீயோனிலே எக்காளம் ஊதுங்கள், பரிசுத்த உபவாசத்தை அறிவியுங்கள்;
    பரிசுத்த திருச்சபையை ஒன்றுகூட்டுங்கள்.
  ceb-ULB: Patingoga ang budyong sa Zion, pagpahigayon ug balaang puasa, ug pagpatawag
    alang sa balaang panagtigom.
  pol-UBG: Zadmijcie w trąbę na Syjonie, ogłoście święty post, zwołajcie zgromadzenie.
  agr-agr: “¡Jerusalégnum uwija kachuji umpuagtajum! ¡Ashí aents aidau ijumjatajum!
    ¡Múuntuch aidau, uchi aidau, uchi muntsu muntsuaku aidaushkam, tuja yama nuwedau
    aidaushkam jegá batsataidauk ashí kaunatnume! Nunikagmatai ijagma pujusjum pegkegchau
    takat idaisajum umintsatajum Apajuí ememattasajum.
  kyc-kyc: Yuu kyau Sayone dokona byara pyao dokopa wambu dupwa nenge wasaka pyuo
    nyuo malu palyuo epena lamailapape.
  urd-GVU: کوہِ صیون پر نرسنگا پھونکو، مُقدّس روزے کا اعلان کرو، لوگوں کو خاص اجتماع
    کے لئے بُلاؤ!
  eng-OEBCW: Blow a horn in Zion, sanctify a fast, summon an assembly,
  deu-1912: Blaset mit Posaunen zu Zion, heiliget ein Fasten, rufet die Gemeinde zusammen!
  kan-2017: ಚೀಯೋನ್ ಪರ್ವತದ ಮೇಲೆ ನಿಂತು ಕೊಂಬೂದಿರಿ, ಉಪವಾಸ ದಿನವನ್ನು ಗೊತ್ತುಮಾಡಿರಿ, ಪವಿತ್ರ
    ಸಭೆಯನ್ನು ಕರೆಯಿರಿ.
  yap-yap: Mu thoyed e yabul u daken e burey ni Zion; mogned ni ngan pag e abich mi
    gimed pining e mu’ulung!
  hlt-MCSB: Zion ah tuki te ueng uh, yaehnah te ciim uh, pahong te hoe uh.
  mdy-ETH: ፂዮኔ ዹኮይዳ ዛያሢ ዋርቁዋቴ! ዴሮ ፆኦሲም ዱማዼ ቡኪንቲሮ ዔኤሉዋቴ! ሙኡዚ ሃሻንዳጉዲያኣ ዴሮም ኬኤዙዋቴ!
  twi-ASANTE: Hyɛn totorobɛnto wɔ Sion! Mommɔ akɔnkyene kronkron ho dawuro, momfrɛ
    nhyiamu kronkron.
  eng-WEBU: Blow the trumpet in Zion! Sanctify a fast. Call a solemn assembly.
  wal-wal: Xiyoonen malkkataa punnite; xoomaa awaajjite; geeshsha yaa7au asaa xeesidi
    shiishshite!
  spa-PDDPT: ¡Toquen trompeta en Sion, proclamen ayuno! ¡Convoquen asamblea,
  gun-gun: Ha'e nunga rupi mimby guaxu pemonhe'ẽ Sião py, peikuaa uka aguã pekaru
    e'ỹ re pendekuai ha'e nhemboaty iky'a e'ỹ va'e pejapo aguã.
  agu-BL: Oken bin yi chun ita'n wi'wtz Sión. Nin molwoke' cyakil katanum tan jun
    txumu'n yi wi'nin eka'n ta'n. Nin bixek jun k'ej ita'n tan muc'le'n we'j tan jakle'n
    cuybil ipaj tetz kaRyosil.
  ilo-ULB: Pagunienyo ti trumpeta idiay Sion, ken agayunarkayo, ket mangangaykayo
    iti nasantoan a gimong.
  kpg-kpg: Ilihia godou buu i tomo di Gonduu Zion. Haga dagabuli ina mai digau huogodoo
    e daumaha ge haga onge.
  uig-ARA: زىئون تېغىدا كاناي چېلىڭلار، «روزا تۇتايلى» دەپ خۇداغا مەخسۇس بىر مەزگىلنى
    ئايرىڭلار، جامائەتكە مەخسۇس يىغىلىمىز، دەپ جاكارلاڭلار؛
  sus-sus: Wo xa sarae fe Siyoni! Wo xa sunyi suxu, wo sali xungbe raba.
  pon-2006: Peuk sowi pohn Nahna Saion; kapokonepene aramas akan pwe re en kaudok
    oh kaisihsol.
  jae-jae: Anac dauc êtaŋ aŋga Sion. Akêŋ noc bec anam dabuŋŋa teŋ. Akalem gôlôac
    sêpi tageŋ.
  ksd-ksd: Avat a vu ra tavur aro Sion, avat a vakilang ta vinevel, avat a varting
    upi ra ngala na kivung;
  tur-YTC: Siyon'da boru çalın! Orucu kutsal kılın. Toplantıya çağırın.
  grc-BRENT: Σαλπίσατε σάλπιγγι ἐν Σιὼν, ἁγιάσατε νηστείαν. κηρύξατε θεραπείαν,
  ind-AYT: Tiuplah trompet di Sion, kuduskanlah puasa, dan serukanlah hari pertemuan
    raya.
  nya-nya: Lizani lipenga mu Ziyoni, lengezani tsiku losala zakudya, itanitsani msonkhano
    wopatulika.
  hrv-hrv: Trubite u trubu na Sionu! Sveti post naredite, oglasite zbor svečani,
  mps-mps: Dagego te bulu du Saionde te biugel naigo bu wao. Te we bidi dabeba weyu,
    te augwa nai habu selao, tama dagego augwali sisinama, lotu omainu yao.
  tpi-tpi: Yupela i mas winim biugel long maunten Saion. Tokim ol manmeri long ol
    i mas tambu long kaikai, na yupela i mas bungim ol bilong mekim lotu.
  dan-1931: Stød i Horn på Zion, helliger Faste, udråb festlig Samling,
  vie-OVCB: Hãy thổi kèn khắp Si-ôn! Công bố ngày kiêng ăn; kêu gọi toàn dân tham
    dự buổi lễ trọng thể.
  guj-2017: સિયોનમાં રણશિંગડું વગાડો, પવિત્ર ઉપવાસ જાહેર કરો, અને ધાર્મિક સંમેલન ભરો.
  pon-2006A: Peuk sowi pohn Nahna Saion; kapokonepene aramas akan pwe re en kaudok
    oh kaisihsol.
  por-BRBSL: Tocar a trombeta em Zion! Santificar um jejum. Convocar uma assembléia
    solene.
  eng-OEBUS: Blow a horn in Zion, sanctify a fast, summon an assembly,
  cth-cth: Zion mon dawkvah mongka ueng awh. Rawcahainae atueng khoe awh nateh, pathang
    awh.
  twi-twi: Hyɛn torobɛnto wɔ Sion! Mommɔ akɔnkyen kronkron ho dawuru, momfrɛ nhyiamu
    kronkron.
  hlt-hlt: Zion ah tuki te ueng uh, yaehnah te ciim uh, pahong te hoe uh.
  tbz-SIM: Eénɛ̀ ditɑ̃tɛheù Siyɔ̃ɔ̃ tɑ̃rì, ikúnɛ̀ mɛnùboúmmɛ̀ kó dikɑ̃̀tìrì, dɔúnnɛ̀
    mɛtíímmɛ̀ kó diyiè,
  msy-2020: Ia Saionɨn Mɨghsɨamɨn ikɨ sɨgham givi. Egh uari akuvagh dagheba ateghamin
    dughiam ginabagham. Egh gumazamiziba bar me akuvagh, me mɨkɨmtɨ, me nan ziam fɨsɨ,
    uan bizir kuraba ko arazir kuraba ategh, nan damazimɨn bar zuegh. Men gumazamizir
    ghuriba ko, borir ekiaba ko otem apir borir iririviba, me bar moghɨra, nɨ me inigh
    izɨ. Poroghamir igiaba, me uan dɨpeniba ategh uaghan izɨ.
  dop-dop: Ɩ́ hʋlɩ tutuɣu kɛ Siyɔŋ tɑɑ. Ɩ́ koti yǝlɑɑ tǝnɑɣɑ kotuɣu sɔsɔɔʋ. Pǝ kpɑɣɑʋ
    kʋkpɑtǝlɑɑ nɑ ɩfepiyɑ, nɑ ɑhʋlʋmnɑɑ. Hɑlɩ ɑkpɑɣɑlɑɑ mɑɣɑmɑɣɑ kɑ́ lɩɩ pɑ nɑŋŋ tɑɑ.
    Pɑ tǝnɑ pɑ́ hɔkɔ nɔɔsɩ.
  azb-azb: Sionda şeypur çalın, Oruc üçün vaxt təyin edin, Təntənəli toplantı çağırın.
  eng-DBY: Blow the trumpet in Zion, hallow a fast, proclaim a solemn assembly;
  hin-2017: सिय्योन में नरसिंगा फूँको, उपवास का दिन ठहराओ, महासभा का प्रचार करो;
  wol-KYG: Wal-leen bufta fa Siyoŋ, sellal-leen ag koor, te woote am ndaje.
  eng-YLT: Blow ye a trumpet in Zion, Sanctify a fast — proclaim a restraint.
  kne-kne: Mananggoyob kayo sin dontog ay Zion ta sinopen yo din kaipoipogaw yan ibilin
    yo ay itpe da di dagaang da.
  eng-WYC-2017: Sing ye with a trump in Zion, hallow ye fasting, call ye a company;
  eng-WMBB: Blow the shofar in Zion! Sanctify a fast. Call a solemn assembly.
  urd-GVH: कोहे-सिय्यून पर नरसिंगा फूँको, मुक़द्दस रोज़े का एलान करो, लोगों को ख़ास
    इजतिमा के लिए बुलाओ!
  rug-rug: Mi bukia sa buki pa Toqere Zaione, tozini sari na tie pude madi pa hinenahena,
    mamu tavetia si keke vinarigara!
  gaz-gaz: Xiyoon keessatti malakata afuufaa; sooma qulqulluu labsaa; waldaa qulqulluu
    waamaa.
  fra-LSG: Sonnez de la trompette en Sion! Publiez un jeûne, une convocation solennelle!
  gnn-gnn: Yo, ḻoḻthurrana yiḏakinydja ŋunha bukuŋura Djäyandja. Waŋgany‐mana'manaparrana
    marrtjiya biyakana yolŋu'‐yulŋunhanydja walalanha Garraywalana. Ḻakaraŋa walalambala
    yolŋu'‐yulŋuwanydja, walala yurru bukumirriyama yukurra ŋoy‐ŋathamiriwyuna walalay.
  yal-yal: Ɛ xɔtaan fe Siyon yi! Ɛ sun suxu waxatin nagidi. Ɛ yamaan maxili malan
    sariɲanxini.
  iou-iou: Unita momijinta yäŋpäŋ käbeyä kudupi täŋpäŋ nak jop itta Saion pom terak
    womat piäwut.
  haw-1868: E puhi oukou i ka pu ma Ziona, E hoolaa i ka hookeai ana, E kahea aku
    i ka halawai.
  arb-NAV: انْفُخُوا بِالْبُوقِ فِي صِهْيَوْنَ، وَقَدِّسُوا صَوْماً، وَنَادُوا لِمَحْفَلٍ
    مُقَدَّسٍ.
  ewe-ewe: Miku kpẽ le Zion! Miɖo nutsitsidɔ kɔkɔe eye miyɔ takpekpe tɔxɛ.
  eng-LEE: Blow the cornet in Zion, sanctify a fast, proclaim a solemn assembly;
  asm-FB: তোমালোকে চিয়োনত শিঙা বজোৱা, পবিত্ৰ উপবাস নিৰূপণ কৰা, পবিত্র সমাজ গোট খাবলৈ
    ঘোষণা কৰা।
  sus-A: وٌ شَ سَرَيٍ قٍ سِيٌنِ! وٌ شَ سُنيِ سُشُ، وٌ سَلِ شُنفبٍ رَبَ.
  fra-SBL: Sonnez de la trompette en Sion ! Sanctifier un jeûne. Convoquez une assemblée
    solennelle.
  hbo-hbo: תִּקְע֥וּ שֹׁופָ֖ר בְּצִיֹּ֑ון קַדְּשׁוּ־צֹ֖ום קִרְא֥וּ עֲצָרָֽה׃
  shp-NTPO: ¡Sión mananmanxon westíoratonin trompeta xoon awe! Judá jonibo kenakanwe
    tsinkíxon ayunankanon;
  piu-2006: '@see-verse:JOL.002.014'
  kik-kik: Huhai karumbeta kũu Zayuni, anĩrĩrai gĩathĩ kĩamũre gĩa kwĩhinga kũrĩa
    irio, ĩtanai kĩũngano gĩtheru.
  fra-NCL: Sonnez de la trompette en Sion, publiez un jeûne, convoquez une assemblée.
  cek-AK: Zion ah mongkah to ueng ah loe, kaciim buhzahhaih to sak pacoengah, kaciim
    amkhuenghaih to sah oh;
  cuk-cuk: Sión-yar-birgi gar-trompeta ogormalo, dulemar-onmakega ese gormalo, masgullesulid-iba
    nasikmalo.
  uig-CYR: Зион теғида канай челиңлар, «Роза тутайли» дәп Худаға мәхсус бир мәзгилни
    айриңлар, Җамаәткә мәхсус жиғилимиз, дәп җакалаңлар;
  tel-2017: సీయోనులో బాకా ఊదండి. ఉపవాసదినం ప్రతిష్ఠించండి. సంఘంగా కూడండి.
  hat-BSA: Soufle yon twonpèt nan Sion! Konsakre yon jèn. Pwoklame yon asanble solanèl.
  kos-kos: Ukya mwe ukuk Fineol Zion; Sapkin in oasr sie tukeni lulap, ac mwet nukewa
    in lalo.
  hbo-WLC: תִּקְע֥וּ שׁוֹפָ֖ר בְּצִיּ֑וֹן קַדְּשׁוּ־צ֖וֹם קִרְא֥וּ עֲצָרָֽה׃
  ibo-ibo: Fụọ opi ike nʼime Zayọn. Kpọsaa obubu ọnụ dị nsọ. Kpọkọta nzukọ dị nsọ.
  ory-ory: ସିୟୋନରେ ତୂରୀ ବଜାଅ ଓ ପବିତ୍ର ଉପବାସ ନିରୂପଣ କର, ମହାସଭା ଆହ୍ୱାନ କର;
  chk-chk: Oupwe ettiki rappwa lon Sion. Oupwe apini eu rän pwe oupwe echikefel lon,
    oupwe pwal körifengeni ekewe aramas pwe epwe wor eu mwich mi pin.
  rop-rop: “Wal yumob garra blowim det wisul ontop langa det hil gulum Saiyan. En
    yumob garra jingat langa ola pipul en dalim olabat blanga majurrumap miselp en
    nomo dagat daga.
  ukr-1871: То ж затрубіте трубою на Сионї, визначіть піст, і оповістїть сьвяточні
    збори.
  deu-1951: Stoßt in die Posaune zu Zion, heiligt ein Fasten, beruft eine allgemeine
    Versammlung!
  eng-JPS: Blow the horn in Zion, sanctify a fast, call a solemn assembly;
  srp-1865: Trubite u trubu na Sionu, naredite post, proglasite svetkovinu.
  lug-lug: Mufuuyire ekkondeere mu Sayuuni, mulangirire okusiiba okutukuvu. Muyite
    olukuŋŋaana olussaamu Katonda ekitiibwa.
  heb-heb: תקעו שופר בציון קדשו צום קראו עצרה׃
  ben-IRV: তোমরা সিয়োনে সিঙ্গা বাজাও, পবিত্র উপবাসের ব্যবস্থা কর, একটা বিশেষ সভা
    ডাক৷
  pan-pan: ਸੀਯੋਨ ਵਿੱਚ ਤੁਰ੍ਹੀ ਫੂਕੋ! ਪਵਿੱਤਰ ਵਰਤ ਰੱਖੋ, ਮਹਾਂ-ਸਭਾ ਬੁਲਾਓ!
  mya-JVB: ဇိအုန် တောင်ပေါ် မှာ တံပိုး ကို မှုတ် ကြလော့။ အစာရှောင် ရသောအချိန်ကို ခန့်
    ထား၍ ခြိုးခြံ စွာကျင့် ရသောအချိန်ကို ကြော်ငြာ ကြလော့။
  hmo-hmo: Siona Ororo dekenai kibi do umui hiriria. Aniani ania lasi taravatu do
    umui atoa, bona hebou helagana do umui boiria!
  urd-urd: सिय्यून में नरसिंगा फूँको, और रोज़े के लिए एक दिन पाक करो; पाक महफ़िल इकठ्ठा
    करो।
  rus-SYN: Вострубите трубою на Сионе, назначьте пост и объявите торжественное собрание.
  bqc-SIM: À kuupɛ Siↄna, à gbɛ̃́ↄ sísi, í lɛye dilɛ Lua pↄ́ ũ.
  tcz-CHONGTHU: Jerusalem a sumkon kimutun lang, anngol ding phat phongdoh un, mipite
    koukhomun, phattheiboh pumin kikhom’un.
  mar-mar: सियोनात कर्णा फुंका. एक पवित्र उपास नेमा, आणि पवित्र मंडळीला बोलवा.
  qub-qub: Sión lömacho trompëtata tucay-llapa. Llapan runacunata willay ayunananpaj.
  bqp-bqp: I kɔbɑ soowo Siɔniɔ. I tɔmbu mɛnnɔ, kpɑ i nɔɔ bɔkurun tɔ̃ru yi.
  hat-hat: Kònen twonpèt sou mòn Siyon an! Bay lòd pou tout moun fè jèn! Mande pou
    tout moun reyini!
  eng-BSB: Blow the ram’s horn in Zion, consecrate a fast, proclaim a sacred assembly.
  eng-WEBPB: Blow the trumpet in Zion! Sanctify a fast. Call a solemn assembly.
  kbq-kbq: Hagi Saioni agonareti ufena nereta, ne'zana a'o huta nunamu nehuta, vahera
    kehutru huta monora hiho.
  nhe-BL: Xijpitzaca tlapitzali ipan altepetl Jerusalén [2:15 O tepetl Sion.]. Xiquinyolmelahuaca
    nochi tlacame para ma mosahuaca. Ma mosentilica TOTECO itlacajhua ipan se tlasentililistli
    tlen tlatzejtzeloltic.
  gub-BL: Pezupy pexi'àm Xiàw ywytyr rehe nehe. Pemume'u amo 'ar pemai'u 'ym àwàm
    nehe. Penoz teko wà nehe. Pemono'og teko Tupàn Hàpuzuhu pupe wà nehe.
  eng-DRA: Blow the trumpet in Sion, sanctify a fast, call a solemn assembly,
