    সদাপ্রভুর কাছে ফিরে এস, কারণ তিনি অনুগ্রহে পূর্ণ ও দয়ালু; তিনি ক্রোধে ধীর এবং
    প্রেমে পূর্ণ৷ এবং তিনি অমঙ্গলের বিষয় অনুশোচনা করেন না৷
  pan-pan: ਆਪਣੇ ਬਸਤਰ ਨਹੀਂ ਸਗੋਂ ਆਪਣੇ ਦਿਲਾਂ ਨੂੰ ਪਾੜ ਕੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਮੁੜੋ,
    ਉਹ ਤਾਂ ਦਿਆਲੂ ਅਤੇ ਕਿਰਪਾਲੂ ਹੈ, ਕ੍ਰੋਧ ਵਿੱਚ ਧੀਰਜੀ, ਭਲਿਆਈ ਨਾਲ ਭਰਪੂਰ ਅਤੇ ਦੁੱਖ ਦੇਣ ਤੋਂ
    ਪਛਤਾਉਂਦਾ ਹੈ।
  mya-JVB: အဝတ် ကို မ ဆုတ်ဘဲ နှလုံး ကို ဆုတ် လျက် ၊ သင် တို့၏ ဘုရား သခင်ထာဝရဘုရား
    ထံ တော်သို့ ပြန် လာကြလော့။ ချစ် သနားခြင်းမေတ္တာ ကရုဏာနှင့် ပြည့်စုံ၍ စိတ်ရှည်
    သော သဘော၊ အလွန် ကျေးဇူး ပြုချင်သော သဘော၊ အပြစ် ပေး ခြင်းကို နောင်တရ တတ်သော သဘောရှိတော်မူ၏။
  hmo-hmo: Emui lalohisihisi hedinaraia totona, dabua umui darea be hegeregere lasi
    momokani! Emui kudouna do umui makohia, emui lalohisihisi toana hedinaraia totona!”
    Lohiabada, emui Dirava dekenai do umui giroa mai. Ia be mai ena bogahisihisi bada,
    bona ia be mai ena hariharibada. Ia be badu haraga lasi, bona ia ese iena gwauhamata,
    be nega ibounai ia badinaia noho. Ia be nega ibounai ia noho hegaegae, emui dika
    do ia gwauatao totona. Ia ura lasi emui dika ena davana, be umui dekenai do ia
    henia.
  urd-urd: और अपने कपड़ों को नहीं, बल्कि दिलों को चाक करके, ख़ुदावन्द अपने ख़ुदा की
    तरफ़ मुतवज्जिह हो; क्यूँकि वह रहीम — ओ — मेहरबान, क़हर करने में धीमा, और शफ़क़त
    में ग़नी है; और 'ऐज़ाब नाज़िल करने से बाज़ रहता है।
  rus-SYN: Раздирайте сердца ваши, а не одежды ваши и обратитесь к Господу Богу вашему;
    ибо Он благ и милосерд, долготерпелив и многомилостив и сожалеет о бедствии.
  bqc-SIM: À nↄ̀sɛlilɛ, i kɛ á pↄkasaↄ no. À su Dii á Lua kĩ́i, asa a sùuu ń
    sósobio vĩ, aà pↄ lí pa kpaao. A gbɛ̃kɛ vĩ zↄ̃ↄ, ì ĩa pↄ́ a dìlɛ à damá
    bↄ a nↄ̀sɛɛɛ.
  tcz-CHONGTHU: Lhase pumin na ponsil bot’eh hihun, ahin na lungsungu bot tel jouvin.
    Na Pakai na Pathen henga hung kile kitun. Ama mikhoto leh lungset them ahijehin
    lunghang vahlou chuleh ngilutna dimset ahi. Thilsea kon’a alung khelji thei ahi.
  mar-mar: आणि तुम्ही आपले कपडेच फाडू नका, तर आपले हृदय फाडा आणि परमेश्वर तुमचा देव
    याकडे वळा, कारण तो कृपाळू व दयाळू आहे, तो रागावण्यास मंद आणि विपुल प्रेम करणारा
    आहे, आणि त्याने लादलेल्या शिक्षेपासून तो मागे फिरेल.
  qub-qub: Tayta Diostana wiyacuy. Röpayquicunata rachinayquipa ruquenga llapan shonguyquipa
    arpinticuy. Tayta Diosga amatar allimi; fiyupa cuyapäcojmi; pasinsacojmi; fiyupa
    cuyacojmi. Arpinticuptenga castigananpaj caycashanchöpis manami castigannachu.
  bqp-bqp: '@see-verse:JOL.002.012'
  hat-hat: Se pa rad sou nou pou nou chire, se kè nou menm pou nou chire pou fè wè
    jan nou nan lapenn. Tounen vin jwenn Seyè a, Bondye nou an. Li gen bon kè anpil,
    li gen pitye pou moun. Li pa fache fasil, li p'ap janm sispann renmen nou. Li
    toujou pare pou padonnen nou.
  eng-BSB: So rend your hearts and not your garments, and return to the LORD your
    God. For He is gracious and compassionate, slow to anger, abounding in loving
    devotion. And He relents from sending disaster.
  eng-WEBPB: Tear your heart and not your garments, and turn to the LORD, your God;
    for he is gracious and merciful, slow to anger, and abundant in loving kindness,
    and relents from sending calamity.
  kbq-kbq: Hagi kasunku'ma hanunka amega kavufgare kukena tagatora osunka, tumokamo'a
    netanena kasunka hunka Ra Anumzana kagra'a Anumzamofontera eno. Na'ankure Agra
    asunku Anumzana mani'neno, ame huno arimpa ohe Anumzankino, vahe'ma avesinte zamo'a
    Agripina avite'ne. Ana hu'neankino Agra ame hunora vahera knazana zamino, zamazeri
    havizana osugahie.
  nhe-BL: Ax san xijtzayanaca imoyoyo, pero xijtzayanaca imoyolo. Ximocuepaca ica
    imoTECO Dios, pampa yajaya quipiyas hueyi iyolo huan tetlasojtlas. Yajaya tlahuel
    mochiya huan ax nima cualani. Tlahuel teicnelía huan ax quinequi tetlatzacuiltis.
  gub-BL: Aze pepurexak kar wer pekatu 'ymaw rehe pezemumikahy haw rehe ihewe nehe,
    aze pepytu'u wer ikatu 'ym ma'e iapo re nehe, pemu'i zo pekamir nehe. Pemu'i pepy'a
    nehe, i'i iko Tupàn peme. Pezewyr Tupàn Tuweharupi Wiko Ma'e Zanezar pe nehe.
    Ta'e ikatuahy a'e xe. Ta'e upurupuhareko a'e xe. Iàrew tuwe ikwahy haw. Upuruamutar
    katu no. Na'izepyk wer kwaw purehe. Ipurapo wer ikatu ma'e rehe purupe.
  eng-DRA: 'And rend your hearts, and not your garments, and turn to the Lord your
    God: for he is gracious and merciful, patient and rich in mercy, and ready to
    repent of the evil.'
