verse: JOL.002.013
translations:
  mal-C: നിങ്ങളുടെ വസ്ത്രങ്ങളെയല്ല, ഹൃദയത്തെത്തന്നെ കീറുവിൻ; നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ
    അടുക്കലേക്കു മടങ്ങിവരിക, അവിടന്ന് കൃപയും മനസ്സലിവും ഉള്ളവൻ; എളുപ്പം കോപിക്കാത്തവനും
    സ്നേഹത്തിൽ സമ്പന്നനും ആകുന്നു, അവിടന്ന് അനർഥം അയയ്ക്കുന്നതിൽ അനുതപിക്കുന്നു.
  deu-TKW: Zerreißt eure Herzen und nicht euere Kleider und bekehrt euch zu Jahwe,
    eurem Gott! Denn er ist gnädig und barmherzig, langsam zum Zorn und reich an Huld
    und läßt sich Unheil gereuen.
  lin-lin: Bopasola mitema na bino, kasi bilamba na bino te. Bozonga epai na Yawe,
    Nzambe na bino, pamba te atonda na ngolu mpe na mawa, asilikaka noki te mpe atonda
    na bolingo, abongolaka mokano na Ye ya kotindela bato pasi.
  eng-LSV: And tear your heart, and not your garments, || And turn back to your God
    YHWH, || For He [is] gracious and merciful, || Slow to anger, and abundant in
    kindness, || And relenting from evil.
  eng-GNV: 'And rent your heart, and not your clothes: and turne vnto the Lord your
    God, for he is gratious, and mercifull, slowe to anger, and of great kindnes,
    and repenteth him of the euill.'
  eng-WEBSTER: 'And rend your heart, and not your garments, and turn to the LORD your
    God: for he is gracious and merciful, slow to anger, and of great kindness, and
    repenteth of the evil.'
  nhw-BL: Amo san xijtzayanaca amoyoyo, pero xijtzayanaca amoyolo. Ximocuepaca ica
    amoTECO Dios, pampa yaya quipiyas hueyi iyolo huan tetlasojtlas. Yaya tlahuel
    mochiya huan amo nima cualani. Tlahuel teicnelía huan amo quinequi tetlatzacuiltis.
  swh-ONEN: Rarueni mioyo yenu na siyo mavazi yenu. Mrudieni Bwana, Mungu wenu, kwa
    maana yeye ndiye mwenye neema na mwingi wa huruma, si mwepesi wa hasira, ni mwingi
    wa upendo, huona huruma, hujizuia kuleta maafa.
  bba-bba: '@see-verse:JOL.002.012'
  eng-KJVCPB: 'And rent your heart, and not your garments, And turn unto the Lord
    your God: For he is gracious and merciful, Slow to anger, and of great kindness,
    And repenteth him of the evil.'
  luo-luo: Lokuru chunyu, to ok lepu. Dwoguru ir Jehova Nyasaye, ma Nyasachu, nikech
    ongʼwon kendo okecho ji, iye ok wangʼ piyo kendo ojahera, bende chunye lendo kuom
    kelo ne ji masira kata chwat.
  meu-meu: Ialomui hari ba daredia, dia dabuamui. Iehova, emui Dirava, ba lou henia,
    badina be ia na mai ena harihari-bada bona mai ena hebogahisi. ia na badu ai e
    halahemu, bona ena lalokau na bada herea, bona kara dika amo e helalo kerehaimu.
  npi-ULB: आफ्ना लुगामात्र होइन तर आफ्ना हृदय पनि धुजाधुजा पार, र परमप्रभु आफ्‍ना
    परमेश्‍वरकाहाँ फर्क । किनकि उहाँ अनुग्रही र कृपापूर्ण, रिसाउनमा ढिला र करारको
    विश्‍वसततामा प्रशस्‍त हुनुहुन्छ, र दण्डको पिडा दिनबाट उहाँ पर्कन चाहनुहुन्‍न ।
  yor-yor: Ẹ sì fa ọkàn yín ya, kì í sì í ṣe aṣọ yín, ẹ sì yípadà sí Olúwa Ọlọ́run
    yín, nítorí tí o pọ̀ ní oore-ọ̀fẹ́, ó sì kún fun àánú, ó lọ́ra láti bínú, ó sì
    ṣeun púpọ̀, ó sì ronúpìwàdà láti ṣe búburú.
  pes-OPCB: اگر براستی پشیمانید، دلهایتان را چاک بزنید نه لباسهایتان را.» به سوی خداوند،
    خدای خود بازگشت نمایید، زیرا او بخشنده و مهربان است. زود به خشم نمی‌آید، رحمتش
    بسیار است و راضی به مجازات شما نمی‌باشد.
  tgl-ULB: Punitin ninyo ang inyong puso at hindi lamang ang inyong mga kasuotan,
    at manumbalik kay Yahweh na inyong Diyos. Sapagkat siya ay mapagbigay-loob at
    maawain, hindi madaling magalit, sagana sa pagmamahal at nais niyang tumigil sa
    pagbibigay ng parusa.
  hui-hui: Ko birimigonaga darahe tingi howa ke̱ halu aga bidamiru bame budulene nakarulape.
    Ani ndo tínaga bu miniha howa ko birimigonaga dara heneneore halimu, lene. Anduane
    Homogo tínaga Ngode Datagaliwabe karia dai bulene nga. Ibuha dara holene to̱laihe
    howa tíhondo mana bayale ngadagua dege biaga kagoni. Ibugua inaore gubalini ho
    howa bibahendengi inahondo mana tigabi bulene ngaru dege biaabo halu haga kagoni.
    Bibahendengi ibugua ina mana lalu pani ngulene hame lowa ha ndo ibugua iname ko
    birimaru domo waholene hamelo ka.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​အ​ဝတ်​များ​ကို ဆုတ်​ဖြဲ​ခြင်း​အား​ဖြင့်​သာ​မ​ဟုတ်​ဘဲ၊
    ကျိုး​ပဲ့​သော​စိတ်​နှ​လုံး​အား​ဖြင့်​သင်​တို့ ဝမ်း​နည်း​မှု​ကို​ဖော်​ပြ​ရာ​၏။
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့ ပြန်​လာ​ကြ​လော့။ ကိုယ်​တော်​သည်​သ​နား​ခြင်း​မေတ္တာ​က​ရု​ဏာ
    တော်​နှင့် ပြည့်​စုံ​တော်​မူ​၏။ စိတ်​ရှည်​၍​မိ​မိ​က​တိ​တော်​အ​တိုင်း ပြု​တော်​မူ​တတ်​၏။
    ကိုယ်​တော်​သည်​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်​ရန် အ​စဉ်​ပင်​အ​သင့်​ရှိ​တော်​မူ​သ​ဖြင့်​အ​ပြစ်
    ဒဏ် ခတ်​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။
  bod-N: ཡང་ཁྱོད་ཚོས་རང་གི་གྱོན་གོས་མི་གཤགས་པར། སེམས་འཁྲུག་ཀྱིན་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱོགས་སུ་ལོག་དགོས་ཞེས་གསུངས་སོ།
    །ཅི་ལ་ཞེ་ན། ཁོང་ནི་ཐུགས་རྗེ་ཅན་དང་སྙིང་རྗེ་ཆེན་པོ་མངའ་བ། རང་དགར་ཐུགས་མི་ཁྲོ་བ།
    བྱམས་བརྩེ་མཐའ་ཡས་པར་མ་ཟད། བློ་ཁ་བསྒྱུར་ནས་ཆག་སྒོ་མི་མཛད་པ་ཡིན་ནོ། །
  wsk-wsk: Ninimi karur tuguma ko munan te me ira sanamaralko, bare nengemang motam
    bataga mu nu tualko. Yawe nenenga Kaem kote peleral tairalko, mu awuk, nu gomang
    lila se gomang bataga ko Kaem; nu gomang tairate me magoso, se ninguru nanga kua
    lagoso; nu nanga memek koma nanga maguwura mu me ko kua lagoso.
  sna-sna: Bvarurai mwoyo yenyu, kwete nguo dzenyu. Dzokerai kuna Jehovha Mwari wenyu,
    iye ane nyasha uye ane tsitsi, anononoka kutsamwa uye ane rudo rukuru; anozvidzora
    pakutumira vanhu njodzi.
  spa-BLM: Rasga tu corazón y no tus vestiduras, y vuélvete a Yahvé, tu Dios; porque
    es clemente y misericordioso, lento para la ira, y abundante en bondad amorosa,
    y se abstiene de enviar la calamidad.
  cac-cac: On̈ cusec yuj co mul d'a smasanil co c'ool, man̈ ton̈ejoc sco tzilchitejb'at
    co pichul. Con̈ meltzajec d'a Jehová co Diosal, yujto vach' sc'ool. Ay yoq'uelc'olal,
    ay snivanc'olal, tzon̈ xajanej. B'ecan sc'ol yic'anel jun yaelal tic d'a quib'an̈.
  swh-ULB: Rarueni miyoyo yenu, si mavazi yenu tu, na kurudi kwa Bwana Mungu wenu.
    Kwa maana ni mwenye neema na mwenye huruma, si mwepesi wa hasira na wingi katika
    uaminifu wa agano, na angependa kugeuka kutokana na adhabu.
  bel-bel: Разьдзірайце сэрцы вашыя, а ня вопратку сваю, і зьвярнецеся да Госпада
    Бога вашага; бо Ён добры і міласэрны, шматцярплівы і шматмілажальны і шкадуе пра
    бедства.
  deu-ELBBK: Und zerreißt euer Herz und nicht eure Kleider, und kehrt um zu dem HERRN,
    eurem Gott; denn er ist gnädig und barmherzig, langsam zum Zorn und groß an Güte
    und lässt sich des Übels gereuen.
  mbb-OT: Iniyuǥi niw is kelelalung te ked-iniyug he ebpuun diyà te gehinawa niw,
    ne kenà bà dà ibpaahà pinaaǥi te kebindasa niw te visti niw. Likù kew ziyà te
    Nengazen he Megbevayè niw, su hihizuwen sikandin wey iipengen. Mepinelenggaan
    sikandin wey kenà pepeuken. Andam sikandin he edhalin te isip din, ne kenè din
    en edleusen is kebpaaǥi zin te kezeetan.
  mal-2015: വസ്ത്രങ്ങളെയല്ല ഹൃദയങ്ങളെ തന്നേ കീറി നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്കു
    തിരിവിൻ; അവൻ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയുമുള്ളവനല്ലോ; അവൻ അനർത്ഥത്തെക്കുറിച്ചു
    അനുതപിക്കും.
  rmc-rmc: Čhingeren tumenge o jile a na o gada, aven pale ko RAJ, ke tumaro Del!“
    Se ov hino milosťivo a lačhejileskro, hino baro andro kamiben a na choľisaľol
    sig; hino furt pripravimen te odmukel a na te marel.
  pes-OPV: و دل خود را چاک کنید نه رخت خویش را وبه یهوه خدای خود بازگشت نمایید زیرا
    که اورئوف و رحیم است و دیرخشم و کثیراحسان و ازبلا پشیمان می‌شود.
  ron-1924: Сфышиаци-вэ инимиле, ну хайнеле, ши ынтоарчеци-вэ ла Домнул Думнезеул
    востру! Кэч Ел есте милостив ши плин де ындураре, ынделунг рэбдэтор ши богат ын
    бунэтате ши-Й паре рэу де релеле пе каре ле тримите.
  ben-OBCV: তোমাদের পোশাক নয়, কিন্তু তোমরা নিজের নিজের হৃদয় বিদীর্ণ করো। তোমরা তোমাদের
    ঈশ্বর সদাপ্রভুর কাছে ফিরে এসো, কারণ তিনি অনুগ্রহকারী ও সহানুভূতিশীল, বিলম্বে ক্রোধ
    করেন ও সীমাহীন তাঁর ভালোবাসা। তিনি বিপর্যয় প্রেরণ করে দয়ার্দ্র হন।
  som-som: Haddaba qalbigiinna jeexa ee dharkiinna ha jeexina, oo Rabbiga Ilaahiinna
    ah xaggiisa u soo jeesta, waayo, isagu waa nimco miidhan, waana raxmad badan yahay,
    cadho wuu u gaabiya, waana naxariis badan yahay, oo belaayadana wuu ka soo noqdaa.
  lat-VUC: Et scindite corda vestra, et non vestimenta vestra; et convertimini ad
    Dominum Deum vestrum, quia benignus et misericors est, patiens et multæ misericordiæ,
    et præstabilis super malitia.
  eng-ASVBT: and rend your heart, and not your garments, and turn unto Jehovah your
    God; for he is gracious and merciful, slow to anger, and abundant in lovingkindness,
    and repenteth him of the evil.
  ita-1885: E stracciate i vostri cuori, e non i vostri vestimenti; e convertitevi
    al Signore Iddio vostro; perciocchè egli è misericordioso e pietoso, lento all'ira,
    e di gran benignità, e si pente del male.
  eng-LXXUP: 'and rend your hearts, and not your garments, and turn to the Lord your
    God: for he is merciful and compassionate, long-suffering, and plenteous in mercy,
    and repents of evils.'
  eng-ULB: Tear your heart and not only your garments, and return to Yahweh your God.
    For he is gracious and merciful, slow to anger and abundant in covenant faithfulness,
    and he would like to turn from inflicting punishment.
  spa-VBL: Rasguen sus corazones y no sus vestiduras”. Vuelvan al Señor, porque él
    es misericordioso y bondadoso. Él es tardo para el enojo y lleno de amor inquebrantable;
    él se arrepiente para no enviar castigo.
  fra-_FOB: Déchirez vos cœurs, et non vos vêtements; et revenez à l'Éternel votre
    Dieu; car il est miséricordieux et compatissant, lent à la colère et abondant
    en grâce, et il se repent d'avoir affligé.
  mal-mal: വസ്ത്രങ്ങളല്ല ഹൃദയങ്ങൾ തന്നെ കീറി നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ അടുക്കലേക്ക്
    തിരിയുവിൻ; അവൻ കൃപയും കരുണയും ദീർഘക്ഷമയും മഹാദയയുമുള്ളവനല്ലോ; അവൻ അനർത്ഥത്തെക്കുറിച്ച്
    അനുതപിക്കും.
  lit-lit: Persiplėškite savo širdis, o ne savo drabužius! Gręžkitės į VIEŠPATĮ, savo
    Dievą, nes jis yra maloningas bei gailestingas, lėtas pykti bei kupinas gerumo
    ir jam gaila užtraukti nelaimę.
  urd-GVR: Ranjish kā izhār karne ke lie apne kapṛoṅ ko mat phāṛo balki apne dil ko.”
    Rab apne Ḳhudā ke pās wāpas āo, kyoṅki wuh mehrbān aur rahīm hai. Wuh tahammul
    aur shafqat se bharpūr hai aur jald hī sazā dene se pachhtātā hai.
  suz-BL: गे रोंका पा इन वा मखाक्‍कीन। इन थुं खाक्‍कीन। गेपुकी परमप्रभु यावे, इन परमप्रभु
    गे ले‍तीन। मारदे हना मेकोमी शिशी पा दाक्‍ब। मेको रीब पा मगाइक्‍ब। गेना हना यो
    दाक्‍ब नु रीब पा सजाइ मगेब बाक्‍ब। प्रस्‍थान ३४:६
  eng-NOY: And rend your hearts, and not your garments, And turn to Jehovah your God,
    For he is gracious and merciful, Slow to anger, and of great kindness, And repenteth
    of a threatened evil.
  ita-1927: Stracciatevi il cuore e non le vesti e tornate all’Eterno, al vostro Dio,
    poich’egli è misericordioso e pietoso, lento all’ira e pieno di bontà, e si pente
    del male che manda.
  ckb-ckb: دڵتان دابدڕن نەک جلەکانتان، بگەڕێنەوە لای یەزدانی پەروەردگارتان، چونکە
    میهرەبان و بە بەزەییە، پشوودرێژە، خۆشەویستییە نەگۆڕەکەی زۆرە، لە خراپە پاشگەز
    دەبێتەوە.
  eng-BBE: 'Let your hearts be broken, and not your clothing, and come back to the
    Lord your God: for he is full of grace and pity, slow to be angry and great in
    mercy, ready to be turned from his purpose of punishment.'
  kan-OKCV: ನಿಮ್ಮ ಬಟ್ಟೆಗಳನ್ನಲ್ಲ, ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ಹರಿದುಕೊಂಡು, ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ
    ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ. ಅವರು ದಯೆಯೂ ಕರುಣೆಯೂ, ದೀರ್ಘಶಾಂತಿಯೂ ಮಹಾ ಪ್ರೀತಿಯೂ ಉಳ್ಳವರಾಗಿ
    ಮಾಡಬೇಕೆಂದಿರುವ ಕೇಡಿಗೆ ಮನಮರುಗುತ್ತಾರೆ.
  tam-2017: நீங்கள் உங்கள் உடைகளையல்ல, உங்கள் இருதயங்களைக் கிழித்து, உங்கள் தேவனாகிய
    கர்த்தரிடம் திரும்புங்கள்; அவர் இரக்கமும், மன உருக்கமும், நீடிய சாந்தமும், மிகுந்த
    கிருபையும் உள்ளவர்; அவர் தீங்குக்கு மனஸ்தாபப்படுகிறவருமாக இருக்கிறார்.
  spa-RV-1909: Y lacerad vuestro corazón, y no vuestros vestidos; y convertíos á Jehová
    vuestro Dios; porque misericordioso es y clemente, tardo para la ira, y grande
    en misericordia, y que se arrepiente del castigo.
  ron-BTF: Şi sfâşiaţi-vă inima, şi nu hainele, şi întoarceţi-vă la DOMNUL Dumnezeul
    vostru, pentru că el este cu har şi milostiv, încet la mânie şi de o mare bunătate
    şi se pocăieşte de rău.
  eng-WEBP: Tear your heart and not your garments, and turn to the LORD, your God;
    for he is gracious and merciful, slow to anger, and abundant in loving kindness,
    and relents from sending calamity.
