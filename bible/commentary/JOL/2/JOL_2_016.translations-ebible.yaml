verse: JOL.002.016
translations:
  mal-C: ജനത്തെ ഒരുമിച്ചുകൂട്ടുവിൻ, സഭയെ വിശുദ്ധീകരിക്കുക; ഗോത്രത്തലവന്മാരെ കൂട്ടിവരുത്തുവിൻ,
    കുഞ്ഞുങ്ങളെയും മുലകുടിക്കുന്നവരെയും ഒരുമിച്ചുകൂട്ടുവിൻ. മണവാളൻ തന്റെ മുറിയിൽനിന്ന്
    അതേ, മണവാട്ടി തന്റെ മണിയറയിൽനിന്ന് പുറത്തുവരട്ടെ.
  deu-TKW: Versammelt die Bürgerschaft, weiht die Gemeinde, holt die Greise herbei,
    versammelt die Kinder, - auch die, die noch an der Mutterbrust sangen. Es komme
    der Bräutigam aus seiner Kammer, und die Braut aus ihrem Brautgemach!
  lin-lin: Bosangisa bato, bobulisa mayangani, bosangisa bakambi mpe bana, ezala oyo
    bazali nanu komela mabele. Tika ete elenge mobali oyo abali sika atika shambre
    na ye ya libala, mpe elenge mwasi oyo abali sika atika mpe shambre na ye ya libala.
  eng-LSV: Gather the people, sanctify an assembly, || Assemble the aged, || Gather
    infants and sucklings of the breasts, || Let a bridegroom go out from his inner
    chamber, || And a bride out of her closet.
  eng-GNV: 'Gather the people: sanctifie the congregation, gather the elders: assemble
    the children, and those that sucke the breastes: let the bridegrome go forth of
    his chamber, and the bride out of her bride chamber.'
  eng-WEBSTER: 'Gather the people, sanctify the congregation, assemble the elders,
    gather the children, and those that suck the breasts: let the bridegroom go forth
    from his chamber, and the bride out of her closet.'
  nhw-BL: Xiquinsentilica nopa huehue tlacame huan nopa coneme, hasta nojquiya nopa
    pilconetzitzi catli noja chichij. Catli onmosihuajtijtoc ma quisa ipan nopa calijtic
    campa mocahua huan ma quihualica isihua. Nochime ma motlapajpacchihuaca iixpa
    TOTECO.
  swh-ONEN: Wakusanyeni watu, wekeni wakfu kusanyiko; waleteni pamoja wazee, wakusanyeni
    watoto, wale wanyonyao maziwa. Bwana arusi na atoke chumbani mwake na bibi arusi
    naye atoke katika chumba chake.
  bba-bba: I tɔmbu mɛnnɔ bu mɑn sɑ̃, ɡuro ɡurobu kɑ bibu, kɑ bii wɛ̃ɛnɔ. Bɑɑ kɑ be
    bɑ wɑ̃ɑ kurɔ kpɑɑ dirɔ, bu yɑrio ben kurɔ kpɑɑ dirun di.
  eng-KJVCPB: 'Gather the people, sanctify the congregation, assemble the elders,
    Gather the children, and those that suck the breasts: Let the bridegroom go forth
    of his chamber, and the bride out of her closet.'
  luo-luo: Chokuru ji kanyakla, pwodhuru chokruok mar oganda, chokuru jodongo kaachiel,
    keluru nyithindo kaachiel, koda nyithindo madhodho thuno. Wuowi monyombo machiegni
    mondo owuogi oa e ode, kendo miaha mondo owuogi oa kachiena.
  meu-meu: taunimanima ba haboudia. Hebou taudia ba hahelagadia, hanua tau-badadia
    ba haboudia; memero kekeni ba gogodia, rata e inumu memerodia danu. Headava matamata
    tauna ese ena daiutu baine rakatania, headava matamata hahinena danu ena daiutu
    amo baine raka lasi.
  npi-ULB: मानिसहरूलाई भेला गराओ, पवित्र सभा बोलाओ । धर्मगुरुहरूलाई भेला गर, बालबालिका
    र दूधे बालकहरूलाई भेला गराओ । दुलहाहरू आफ्ना कोठाहरूबाट बाहिर आऊन्, अनि दुलहीहरू
    आफ्ना सृङ्गारका कोठाहरूबाट बाहिर आऊन् ।
  yor-yor: Ẹ kó àwọn ènìyàn jọ, ẹ ya ìjọ sí mímọ́; ẹ pe àwọn àgbàgbà jọ, ẹ kó àwọn
    ọmọdé jọ, àti àwọn tí ń mú ọmú, jẹ kí ọkọ ìyàwó kúrò nínú ìyẹ̀wù rẹ̀. Kí ìyàwó
    sì kúrò nínú iyàrá rẹ̀.
  pes-OPCB: آنها را تقدیس کنید. پیران و کودکان و شیرخوارگان را هم جمع کنید. داماد
    را از خانه و عروس را از حجله‌اش فرا خوانید.
  tgl-ULB: Tipunin ninyo ang mga tao, magpatawag kayo para sa banal na pagtitipon.
    Tipunin ninyo ang mga nakatatanda, ang mga bata at ang mga sanggol. Lumabas ang
    mga ikakasal na lalaki sa kanilang silid at ang mga babaeng ikakasal sa kanilang
    silid.
  hui-hui: Wali agali dewaliore olalu mo ngoai howa Anduane Homogohondo mitangi bialu
    ibuhondo lotu lolenaga manda manda bilimu, lalu lamilimu. Wali agali wahebi wandari
    igiribi waneigini gali wene andu nalu bedarubi bibahendeore íbu ngoai hadaba,
    lalimu. Wandari igiri wene dabu bu hene heaguabi uruni bibahende tini andaga yu
    wahalu ibaiore holene nga, lalimu.
  mya-mya: လူ​တို့​ကို​ခေါ်​ယူ​စု​ဝေး​၍​မြင့်​မြတ်​သော စည်း​ဝေး​ပွဲ တစ်​ရပ်​ကို​ပြင်​ဆင်​ကြ​လော့။
    အ​သက်​ကြီး​သူ​များ​ကို​ခေါ်​ဖိတ်​၍ က​လေး​သူ​ငယ်​များ​နှင့်၊နို့​စို့​ရွယ်​များ​ကို​ပါ
    စု​ဝေး​စေ​ကြ​လော့။ ထိမ်း​မြား​မင်္ဂ​လာ​ပြု​ပြီး​ခါ​စ ဇ​နီး​မောင်​နှံ​များ​ပင်​လျှင်​မိ​မိ​တို့​၏​အ​ခန်း
    များ​ကို စွန့်​ခွာ​လာ​ရ​ကြ​ပေ​မည်။
  bod-N: མི་སྡེ་མཉམ་དུ་སྡུས་ལ་ཆོས་ཚོགས་དམ་པར་བྱོས། རྒན་རབས་རྣམས་སྡུས་ལ་ཕྲུ་གུ་དང་མ་ཡི་པང་དུ་ནུ་མ་ནུ་བ་རྣམས་ཀྱང་སྡུས་ཤིག་དང་།
    ཡང་མག་པ་རང་གི་གཉེན་ཤག་དང་། བག་མ་རང་གི་གཟིམ་ཁང་དང་འབྲལ་བར་བཅུག
  wsk-wsk: Kariimet suen la nunga bolala awuralko; kari supuling ta, kuriang gotektek
    ta, se kuriang mimili mu karogo tala, se imet kari iru nunumi gimonko negawara
    mu nongorak tai Yawe koma te la bolala awu saparalko.
  sna-sna: Unganidzai vanhu, munatse ungano iyi, unganidzai pamwe chete vakuru, unganidzai
    vana, vachiri kuyamwa. Vachangowanana, murume ngaabude muimba yake nomwenga muimba
    yake.
  spa-BLM: Reúne al pueblo. Santificar la asamblea. Reúne a los ancianos. Reúne a
    los niños, y a los que amamantan de pecho. Que el novio salga de su habitación,
    y la novia fuera de su cámara.
  cac-cac: Smolb'ejocab' sb'a masanil schon̈ab' Dios, sacb'itejocab' sb'a. Smolb'ejocab'
    sb'a eb' ichamtac vinac, eb' unin yed' eb' vanto schuni. A eb' ato yic'lan sb'a,
    elocab'cot eb' d'a yol spat chi'.
  swh-ULB: Kusanyeni watu, wito kwa kusanyiko takatifu. Kusanya wazee, kukusanya watoto
    na watoto wachanga. Bwana arusi waweze kutoka nje ya vyumba vyao, na bibi arusi
    kutoka kwenye vyumba vyao.
  bel-bel: Зьбярэце народ, склічце сход, запрасеце старцаў, зьбярэце падлеткаў і грудных
    немаўлят; хай выйдзе малады з хароміны сваёй і маладая са сваёй сьвяцёлкі.
  deu-ELBBK: Versammelt das Volk, heiligt eine Versammlung, bringt die Ältesten zusammen,
    versammelt die Kinder und die Säuglinge an den Brüsten; der Bräutigam trete aus
    seiner Kammer und die Braut aus ihrem Gemach!
  mbb-OT: Himuwa niw is tulumanen te kedlumpiyu ne tiǥum kew is langun, batà etawa
    meǥurang. Minsan is menge peririǥè pa ne uwita niw, ne medtampu zaan is beǥu he
    neked-esawa.
  mal-2015: ജനത്തെ കൂട്ടിവരുത്തുവിൻ; സഭയെ വിശുദ്ധീകരിപ്പിൻ; മൂപ്പന്മാരെ കൂട്ടിവരുത്തുവിൻ;
    പൈതങ്ങളെയും മുലകുടിക്കുന്നവരെയും ഒരുമിച്ചുകൂട്ടുവിൻ; മണവാളൻ മണവറയും മണവാട്ടി ഉള്ളറയും
    വിട്ടു പുറത്തു വരട്ടെ.
  rmc-rmc: Anen savore manušen jekhetane, pošvecinen o zhromažďeňje; vičinen le phurederen,
    anen le cikne čhavoren, anen the olen, so mek pijen o koľin! O terno pro bijav
    mi avel avri andral peskri spalňa a e terňi andral peskro kheroro.
  pes-OPV: قوم را جمع کنید، جماعت را تقدیس نمایید، پیران و کودکان و شیرخوارگان را
    فراهم آورید. داماد از حجره خود و عروس از حجله خویش بیرون آیند.
  ron-1924: Стрынӂець попорул, цинець о адунаре сфынтэ! Адучець пе бэтрынь, стрынӂець
    копиий ши кяр прунчий де ла цыцэ! Сэ ясэ миреле дин кэмара луй ши миряса дин одая
    ей!
  ben-OBCV: লোকেদের সমবেত করো, জনসমাজকে পবিত্র করো; প্রবীণদের এক স্থানে নিয়ে এসো,
    স্তন্যপায়ী শিশুদেরও এক স্থানে সমবেত করো। বর তার বাসগৃহ ও কনে তার নিবাস-কক্ষ ত্যাগ
    করুক।
  som-som: Dadka soo ururiya, oo ururka quduus ka dhiga, oo odayaasha soo shiriya,
    oo carruurta soo ururiya, iyo xataa kuwa naasaha nuugaya. Aroosku qolkiisa ha
    ka soo baxo, oo aroosadduna ilxidhkeeda ha ka soo baxdo.
  lat-VUC: congregate populum, sanctificate ecclesiam, coadunate senes, congregate
    parvulos, et sugentes ubera; egrediatur sponsus de cubili suo, et sponsa de thalamo
    suo.
  eng-ASVBT: gather the people, sanctify the assembly, assemble the old men, gather
    the children, and those that suck the breasts; let the bridegroom go forth from
    his chamber, and the bride out of her closet.
  ita-1885: adunate il popolo, santificate la raunanza, congregate i vecchi, accogliete
    i piccoli fanciulli, e quelli che lattano ancora le mammelle; esca lo sposo della
    sua camera, e la sposa del suo letto di nozze.
  eng-LXXUP: 'gather the people, sanctify the congregation, assemble the elders, gather
    the infants at the breast: let the bridegroom go forth of his chamber, and the
    bride out of her closet.'
  eng-ULB: Gather the people, call for the holy assembly. Assemble the elders, gather
    the children and the nursing infants. Let the bridegrooms come out of their rooms,
    and the brides out of their bridal chambers.
  spa-VBL: 'Reúnan a todo el pueblo: a los ancianos, a los niños, incluso a los bebés.
    Que el novio y la novia salgan de sus habitaciones.'
  fra-_FOB: Réunissez le peuple, sanctifiez l'assemblée; réunissez les anciens! Assemblez
    les enfants et les nourrissons à la mamelle! Que l'époux sorte de sa chambre,
    et l'épouse de son appartement!
  mal-mal: ജനത്തെ കൂട്ടിവരുത്തുവിൻ; സഭയെ വിശുദ്ധീകരിക്കുവിൻ; മൂപ്പന്മാരെ കൂട്ടിവരുത്തുവിൻ;
    കുഞ്ഞുങ്ങളെയും മുലകുടിക്കുന്ന പൈതങ്ങളെയും ഒരുമിച്ചുകൂട്ടുവിൻ; മണവാളൻ മണവറയും മണവാട്ടി
    ഉള്ളറയും വിട്ടു പുറത്തു വരട്ടെ.
  urd-GVR: Logoṅ ko jamā karo, phir jamāt ko maḳhsūs-o-muqaddas karo. Na sirf buzurgoṅ
    ko balki bachchoṅ ko bhī shīrḳhāroṅ samet ikaṭṭhā karo. Dūlhā aur dulhan bhī apne
    apne urūsī kamroṅ se nikal kar āeṅ.
  suz-BL: मुर नेल्‍ल आन कली खुप्‍तीन। बुक्‍शो मुर नेल्‍ल आन कली परमप्रभु यावे आ ङोंइती
    ठीक सेलीन। खाल्‍पा आन कली खुप्‍तीन। आल आन कली खुप्‍तीन। दूध तूब आल आन कली यो खुप्‍तीन।
    ग्‍युम्‍ले आ कोठा रे ग्रूल। मिनु ग्‍युम्‍ली आ बाक्‍तीक रे जाक्‍ल।
  eng-NOY: Gather the people; appoint a congregation; Assemble the elders; Gather
    the children and the sucklings! Let the bridegroom come forth from his chamber,
    And the bride from her nuptial bed!
  ita-1927: Radunare il popolo, bandite una santa assemblea! Radunate i vecchi, radunate
    i fanciulli, e quelli che poppano ancora! Esca lo sposo dalla sua camera, e la
    sposa dalla propria alcova!
  ckb-ckb: گەل کۆبکەنەوە و کۆمەڵ تەرخان بکەن، پیران خڕبکەنەوە و منداڵان کۆبکەنەوە
    لەگەڵ شیرەخۆرەکان. با زاوا لە ژوورەکەیەوە بێتە دەرەوە، بووکیش لە کوللەکەی.
  eng-BBE: 'Get the people together, make the mass of the people holy, send for the
    old men, get together the children and babies at the breast: let the newly married
    man come out of his room and the bride from her tent.'
  kan-OKCV: ಜನರನ್ನು ಕೂಡಿಸಿರಿ; ಸಭೆಯನ್ನು ಪವಿತ್ರಗೊಳಿಸಿರಿ; ಹಿರಿಯರನ್ನು ಒಟ್ಟುಗೂಡಿಸಿರಿ, ಮಕ್ಕಳನ್ನೂ
    ಹಸುಗೂಸುಗಳನ್ನೂ ಕೂಡಿಸಿರಿ; ಮದುಮಗನು ತನ್ನ ಕೊಠಡಿಯೊಳಗಿಂದಲೂ ಮದುಮಗಳು ತನ್ನ ಕೊಠಡಿಯೊಳಗಿಂದಲೂ
    ಹೊರಡಲಿ.
  tam-2017: மக்களைக் கூட்டுங்கள். சபையைப் பரிசுத்தப்படுத்துங்கள்; முதியோர்களைச் சேருங்கள்;
    பிள்ளைகளையும் பால் குடிக்கிற குழந்தைகளையும் கூட்டுங்கள்; மணவாளன் தன் அறையையும்,
    மணவாட்டி தன் மணவறையையும்விட்டுப் புறப்படுவார்களாக.
  spa-RV-1909: 'Reunid el pueblo, santificad la reunión, juntad los viejos, congregad
    los niños y los que maman: salga de su cámara el novio, y de su tálamo la novia.'
  ron-BTF: Adunaţi poporul, sfinţiţi adunarea, strângeţi pe bătrâni, adunaţi copiii
    şi pe cei care sug la sâni; să iasă mirele din camera lui şi mireasa din cămăruţa
    ei.
  eng-WEBP: Gather the people. Sanctify the assembly. Assemble the elders. Gather
    the children, and those who nurse from breasts. Let the bridegroom go out of his
    room, and the bride out of her chamber.
  eng-FBV: 'Gather the people together: the elders, the children, even the babies.
    Let the bridegroom leave his room; let the bride leave her room.'
  nld-1939: Verzamelt het volk, brengt de schare bijeen, Roept grijzen, en kinderen
    en zuigelingen op; Laat de bruidegom zijn kamer verlaten, En de bruid haar bruidsvertrek.
  nch-BL: Xiquinsentilica nopa huehue tacame huan nopa coneme, hasta nojquiya nopa
    pilconetzitzi cati noja chichij. Cati sanoc mosihuajtijtoc ma quisa ipan nopa
    calijtic campa itztoc huan ma quihualica isihua. Nochi ma motapajpacchihuaca iixpa
    TOTECO.
  vie-1934: Hãy nhóm dân sự, biệt riêng hội chúng nên thánh; hãy mời các trưởng lão
    đến đó! Hãy họp lại các con trẻ và những đứa đang bú vú! Người chồng mới khá ra
    khỏi buồng mình, và người vợ mới khá ra khỏi chốn động phòng!
  hin-CV: लोगों को जमा करो, सभा को पवित्र करो; अगुओं को एक साथ लाओ, बच्चों और दूध
    पीते छोटे बच्चों को इकट्ठा करो. दूल्हा अपने कमरे को और दुल्हन अपने कक्ष को छोड़कर
    बाहर आएं.
  spa-BES: Reúnan a la gente, santifiquen la asamblea, envíen a buscar a los viejos,
    junten a los niños y los bebés de pecho. Que el hombre recién casado salga de
    su habitación y la novia de su tálamo.
  tdx-tdx: Atontono ondatio; hamasiño ty fivory, arokandrokaño o androanavio, atolaho
    o ajajao rekets’ o milomolomo am-patroao, ampiakaro an-kivoho’e i mpañengay, boak’
    an-kiboho’e ao i enga-vaoy.
  tha-KJV: จงรวบรวมบรรดาประชาชน จงชำระชุ​มนุ​มชนให้​บริสุทธิ์ จงประชุมบรรดาผู้​ใหญ่
    จงรวบรวมเด็กๆ แม้ว​่าเด็กที่ยั​งก​ินนม จงให้​เจ้​าบ่าวออกจากเรือนหอ และเจ้าสาวออกจากห้องของตน
  por-BR-2018: Reuni o povo, santificai a congregação, juntai os anciãos, reuni as
    crianças e os que mamam; saia o noivo de seu cômodo, e a noiva de seu quarto.
  deu-ELO: Versammelt das Volk, heiliget eine Versammlung, bringet die Ältesten zusammen,
    versammelt die Kinder und die Säuglinge an den Brüsten; der Bräutigam trete aus
    seiner Kammer, und die Braut aus ihrem Gemach!
  eng-WYC-2018: gather together the people, hallow ye the church, (or gather together
    the people, call ye the congregation), gather ye together (the) eld men, gather
    ye together (the) little children, and (those) sucking the breasts; a spouse go
    out of his bed, and a spousess (out) of her chamber.
  epo-epo: Kunvenigu la popolon, sanktigu la komunumon, invitu la maljunulojn, kolektu
    la malgrandajn infanojn kaj suĉinfanojn; fianĉo eliru el sia ĉambro, kaj fianĉino
    el sub sia baldakeno.
  uig-PIN: Əlni yiƣinglar, jamaǝtni paklandurunglar, Aⱪsaⱪallarni jǝm ⱪilinglar, balilarni,
    emiwatⱪanlarnimu yiƣinglar; Toy ⱪiliwatⱪan yigit ɵz ɵyidin, Yatliⱪ bolidiƣan ⱪiz
    ⱨujrisidin qiⱪsun;
  beo-beo: 'Dunu fi huluane amo Godema fada:i sia: sa:ima ia adomusa: gilisima:ne
    sia:ma. Dunu da:i hamoi, mano fonobahadi, mano dudubu amola uda gaheabolo lai
    dunu huluanedafa ilia diasu yolesili misa:ne sia:ma.'
  tpi-OTNT: Bungim olgeta manmeri, na tokim ol long redi long mekim bikpela lotu.
    Bringim olgeta lapun manmeri na olgeta pikinini na ol liklik pikinini i dring
    susu yet i kam. Na ol nupela marit tu i mas lusim haus na i kam.
  hau-SA: A tattara mutane; ku tsarkake taron; ku kawo dattawa wuri ɗaya; ku kuma
    tara yara, da waɗanda suke shan mama. Bari ango yă bar ɗakinsa amarya kuma lolokinta.
  uig-LAT: Elni yighinglar, jamaetni paklandurunglar, Aqsaqallarni jem qilinglar,
    balilarni, émiwatqanlarnimu yighinglar; Toy qiliwatqan yigit öz öyidin, Yatliq
    bolidighan qiz hujrisidin chiqsun;
  nde-nde: Buthanisani abantu, ngcwelisani ibandla; hlanganisani abadala, buthanisani
    abantwana labo abamunyayo. Umyeni katshiye indlu yakhe lomlobokazi atshiye ikamelo
    lakhe.
  ton-ton: 'Tānaki ʻae kakai, fakatapui ʻae fakataha, fakakātoa mai ʻae kau mātuʻa,
    tānaki ʻae fānau, pea mo kinautolu ʻoku kei huhu: ke ʻalu ʻae tangata taʻane mei
    hono fale teuteu, pea mo e taʻahine mei hono loki.'
  ces-1613: Shromažďte lid, posvěťte shromáždění, shromažďte starce, shromažďte maličké
    i ty, jenž prsí požívají; nechť vyjde ženich z pokojíka svého a nevěsta z schrany
    své.
  eng-WMB: Gather the people. Sanctify the assembly. Assemble the elders. Gather the
    children, and those who nurse from breasts. Let the bridegroom go out of his room,
    and the bride out of her chamber.
  tam-TCV: மக்களை ஒன்றுசேர்த்து, சபையை பரிசுத்தம் செய்யுங்கள். முதியோரை ஒன்றுகூட்டுங்கள்,
    பிள்ளைகளையும் பாலுண்கிற குழந்தைகளையும் சேர்த்துக்கொள்ளுங்கள். மணமகன் தன் அறையையும்,
    மணமகள் தன் படுக்கையையும் விட்டுப் புறப்படட்டும்.
  ceb-ULB: Tigoma ang katawhan, pagpahigayon ug balaang panagtigom. Tigoma ang mga
    kadagkoan, tigoma ang kabataan ug ang masuso nga mga bata. Tugoti nga mogawas
    sa ilang mga lawak ang mga pamanhonon, ug ang mga pangasaw-onon gikan sa ilang
    mga lawak.
  pol-UBG: Zgromadźcie lud, poświęćcie zgromadzenie, zbierzcie starców, zbierzcie
    dzieci i niemowlęta ssące piersi. Niech oblubieniec wyjdzie ze swojej izby, a
    oblubienica ze swojej komnaty.
  agr-agr: '@see-verse:JOL.002.015'
  kyc-kyc: Wambu dupwa epena lao nyuo malu palyapala Kamongona lao wato larami dokona
    rapa rapa pilapape. Wambu andapae dupwa lanyuo epo Wane wanake kuki dupwa nyuo
    malu palyuo dee wane nyaŋa dupwa opetaeko nyuo malu palyuo pirami. Kamame akali
    endape ene doo nyepala pisirami dupwa nakamana anda yaki nyepala ipupwapeko.
  urd-GVU: لوگوں کو جمع کرو، پھر جماعت کو مخصوص و مُقدّس کرو۔ نہ صرف بزرگوں کو بلکہ
    بچوں کو بھی شیرخواروں سمیت اکٹھا کرو۔ دُولھا اور دُلھن بھی اپنے اپنے عروسی کمروں
    سے نکل کر آئیں۔
  eng-OEBCW: gather the people, make holy the congregation, assemble the elders, gather
    the children, and the infants at the breast. Let the bridegroom come forth from
    his chamber, and the bride from her bridal tent.
  deu-1912: Versammelt das Volk, heiliget die Gemeinde, sammelt die Ältesten, bringt
    zuhauf die jungen Kinder und die Säuglinge! Der Bräutigam gehe aus seiner Kammer
    und die Braut aus ihrem Gemach.
  kan-2017: ಜನರನ್ನು ಒಟ್ಟುಗೂಡಿಸಿರಿ, ಪವಿತ್ರ ಸಭೆಯನ್ನು ಏರ್ಪಡಿಸಿರಿ. ಹಿರಿಯರನ್ನು ಕೂಡಿಸಿರಿ,
    ಮಕ್ಕಳನ್ನು ಸೇರಿಸಿರಿ, ಮೊಲೆಕೂಸುಗಳನ್ನು ಸೇರಿಸಿರಿ. ಮದುಮಗನು ತನ್ನ ಕೊಠಡಿಯಿಂದ ಹೊರಟುಬರಲಿ,
    ವಧುವು ತನ್ನ ಕಲ್ಯಾಣಗೃಹದಿಂದ ಹೊರಟುಬರಲಿ.
  yap-yap: Mu kunuyed e girdi’ nga ta’bang; mu fal’eged rogorad ni fan nga reb e muulung
    nib thothup; mu kunuyed e pilibthir; mu kunuyed e pi’in bitir, ma ku er rogon
    e bitir ni kabran. Mus ngak e pi’in kafini mabgol ni thingar ra chuwgad u lan
    e pi senggil rorad ngar uned ko wub.
  hlt-MCSB: Pilnam te coi uh, hlangping te ciim uh. Patong rhoek khaw coi lamtah camoe
    neh rhangsuk dongkah cahni khaw coi uh laeh. Yulokung khaw a imkhui lamloh, vasanu
    khaw a imkhui lamloh moe laeh saeh.
  mdy-ETH: ዴሮ ቢያ ፔቴይዳ ቡኩሲ ፆኦሲም ዱማዼ ቡኪንቲም ጊኢጊሹዋቴ፤ ጋርቾ ዓሶ ዔኤሉዋቴ፤ ዻኮ ናኣቶንታ ዻንፆ ዻንቃ ዓኣሎ
    ናኣቶዋ ዓይሱዋዖ ቡኩሱዋቴ፤ ዑኡታኣ ዓቱዋዖ ዑኡቱሞ ኬኤፃፓ ኬስኮንጎ።
  twi-ASANTE: Mommoaboa nnipa no ano monte nhyiamu no ho na ɛnyɛ kronkron; mommoaboa
    mpanimfoɔ, mmɔfra ne mmaa a wɔrema nufoɔ ano Ma ayeforɔ ne ayeforɔkunu mfiri wɔn
    pia mu mmra.
  eng-WEBU: Gather the people. Sanctify the assembly. Assemble the elders. Gather
    the children, and those who nurse from breasts. Let the bridegroom go out of his
    room, and the bride out of her chamber.
  wal-wal: SHiiqida yaa7aa geeshshite; cimata issippe ehiite; guutta naatanne xammiyaageetakka
    ashshoppite. Bullachchaawai ba kare keettaappe kiyo; bullashettiyaarakka ba siirixaappe
    kiyu.
  spa-PDDPT: congreguen al pueblo, santifiquen la asamblea, reúnan a los ancianos,
    reúnan a los niños y a los bebés! ¡Salga el novio de su habitación, y la novia
    de su tálamo!
  gun-gun: Pemboaty ke heta va'e kuery ha'e javi, peiky'a'o ukapa guive onhemboaty
    va'e. Pemono'õ tujakueve, pemboaty pendera'y kue'iry, okambu'i va'e guive. Tou
    ava omenda ramo va'e, ta'yxy voi toẽ ouvy opy ja'o oĩague gui.
  agu-BL: Molwoke' yi e' tanum Ryos, bantz chixansal quib. Ba'n che' imolwok yi e'
    tijlc'u'lal, scyuch' yi e' nitxa', mpe ik yi e' tal ni' yi na chitxutxune't. Nin
    ncha'tz yi e' yi watok cunin chume', tajwe'n tan cyule'n len.
  ilo-ULB: Ummongenyo dagiti tattao, mang-angaykayo iti nasantoan a gimong. Ummongenyo
    dagiti panglakayen, ummongenyo dagiti ubbing, ken dagiti maladaga. Paruarenyo
    dagiti nobio kadagiti siledda ken paruarenyo dagiti nobia kadagiti siled a pagur-urayanda
    iti seremonia ti kasar.
  kpg-kpg: Haga dagabuli ina mai nia daangada huogodoo gi di gowaa e dahi, hagatogomaalia ina
    digaula ang gi tagabuli dabu. Laha mai digau mmaadua, haga dagabuli ina mai nia
    damagiigi mo nia dama ala lligi loo. Digau ala dogo haga hai lodo hoou la gi lloomoi
    gi daha mo nadau hale labelaa, ge e lloomoi gi di gowaa deenei.
  uig-ARA: ئەلنى يىغىڭلار، جامائەتنى پاكلاندۇرۇڭلار، ئاقساقاللارنى جەم قىلىڭلار، بالىلارنى،
    ئېمىۋاتقانلارنىمۇ يىغىڭلار؛ توي قىلىۋاتقان يىگىت ئۆز ئۆيىدىن، ياتلىق بولىدىغان
    قىز ھۇجرىسىدىن چىقسۇن؛
  sus-sus: Wo xa ɲama malan sɛniyɛnyi kui. Wo xa forie, dimɛe, nun diyɔrɛe xili. Xɛmɛ
    naxan bara ginɛ dɔxɔ, a tan nun a xa ginɛ xa lu na malanyi kui.
  pon-2006: Kapokonepene aramas akan, kaunopadahng irail ehu wie lamalam sarawi; kahrehdo
    me mah kan; kapokonepene seri kan, iangahki seri pwelel kan. Me ahpwtehn pwopwoudida
    kan pahn pil mweselsang nan imwarail kan oh kodohng wasaht.
  jae-jae: Akac lau sa. Akalem gôlôac sênam dabuŋ tauŋ. Kasêga sêpi tageŋ. Ajoŋ ŋapalêo
    to ŋac ma ŋapalê dedec sa. Ŋac taŋ gêjam awê wakucgeŋ naŋ, êsêp aŋga nê andu to
    awê wakuc êsa aŋga nêŋ balêm êmêŋ.
  ksd-ksd: avat a varurue ra tarai, avat a mal vaire ra tarai na lotu, avat a oro
    guve ra umana patuana, avat a ben varurue ra umana bul ma ra umana kuramana; boina
    ba ra taulai kalama na irop kan ra kubana, ma ra inip na vavina kan kana pakana
    pal.
  tur-YTC: Halkı toplayın. Toplantıyı kutsayın. İhtiyarları toplayın. Çocukları ve
    emzikte olanları toplayın. Güvey odasından, gelin de gerdeğinden çıksın.
  grc-BRENT: συναγάγετε λαὸν, ἁγιάσατε ἐκκλησίαν, ἐκλέξασθε πρεσβυτέρους, συναγάγετε
    νήπια θηλάζοντα μαστοὺς, ἐξελθέτω νυμφίος ἐκ τοῦ κοιτῶνος αὐτοῦ, καὶ νύμφη ἐκ
    τοῦ παστοῦ αὐτῆς.
  ind-AYT: Kumpulkanlah bangsa ini, kuduskanlah jemaat, kumpulkanlah para tua-tua,
    kumpulkanlah anak-anak, bahkan anak-anak yang menyusu. Biarlah pengantin laki-laki
    keluar dari kamarnya, dan pengantin-pengantin perempuan dari kamar tidurnya.
  nya-nya: Sonkhanitsani anthu pamodzi, muwawuze kuti adziyeretse; sonkhanitsani akuluakulu,
    sonkhanitsani ana, sonkhanitsani ndi oyamwa omwe. Mkwati atuluke mʼchipinda chake,
    mkwatibwi atuluke mokhala mwake.
  hrv-hrv: narod saberite, posvetite zbor. Saberite starce, sakupite djecu, čak i
    nejač na prsima. Neka ženik iziđe iz svadbene sobe a nevjesta iz odaje.
  mps-mps: Tigidali we bidi sisinama, te augwali genuai lotu omainu sisinao. Te tigidali
    monu dabe, mosi dabe me, tigidali wai puluba me, te idago ame tubo dwasianu wai
    bǫų dabe me, sela asiąo. Te tamadi gesi selama bidibo we bidi dabe me, tigidali
    we bidi te be tagalama, asiąo wai dao.
  tpi-tpi: Bungim olgeta manmeri, na tokim ol long redi long mekim bikpela lotu. Bringim
    olgeta lapun manmeri na olgeta pikinini na ol liklik pikinini i dring susu yet
    i kam. Na ol nupela marit tu i mas lusim haus na i kam.
  dan-1931: kald Folket sammen, helliger et Stævne, lad de gamle samles, kald Børnene
    sammen, også dem, som dier Bryst; lad Brudgom gå ud af sit Kammer, Brud af sit
    Telt!
  vie-OVCB: Hãy triệu tập toàn dân— từ trưởng lão, trẻ em, và cả con nhỏ. Hãy gọi
    các chàng rể ra khỏi nhà và các cô dâu rời khỏi chốn loan phòng.
  guj-2017: લોકોને ભેગા કરો, સમુદાયને પાવન કરો, વડીલોને ભેગા કરો, શિશુઓને એકઠા કરો
    અને સ્તનપાન કરતાં બાળકોને પણ ભેગા કરો. વર પોતાના ઓરડામાંથી બહાર આવે, અને કન્યા
    પોતાના લગ્ન મંડપમાંથી બહાર નીકળીને ત્યાં જાય.
  pon-2006A: Kapokonepene aramas akan, kaunopadahng irail ehu wie lamalam sarawi;
    kahrehdo me mah kan; kapokonepene seri kan, iangahki seri pwelel kan. Me ahpwtehn
    pwopwoudida kan pahn pil mweselsang nan imwarail kan oh kodohng wasaht.
  por-BRBSL: Reúna o povo. Santificar a montagem. Reúna os mais velhos. Reúna as crianças,
    e aqueles que amamentam dos seios. Deixe o noivo sair de seu quarto, e a noiva
    fora de seu quarto.
  eng-OEBUS: gather the people, make holy the congregation, assemble the elders, gather
    the children, and the infants at the breast. Let the bridegroom come forth from
    his chamber, and the bride from her bridal tent.
  cth-cth: Taminaw pueng kaw awh nateh kamkhuengnaw thoungsak awh. A kum kacuenaw
    thoseh, a kum kanaw naw hoi sanukanetnaw hai thoseh kamkhueng sak awh. Yu kalatkung
    thoundoun ni amae irakhan dawk hoi thoseh, vâ ka sak e napui ni amae rakhan dawk
    hoi thoseh tâcawt naseh.
  twi-twi: Mommoaboa nnipa no ano montew nhyiamu no ho na ɛnyɛ kronkron; mommoaboa
    mpanyimfo, mmofra ne mmea a wɔrema nufu ano. Ma ayeforo ne ayeforokunu mfi wɔn
    pia mu mmra.
  hlt-hlt: Pilnam te coi uh, hlangping te ciim uh. Patong rhoek khaw coi lamtah camoe
    neh rhangsuk dongkah cahni khaw coi uh laeh. Yulokung khaw a imkhui lamloh, vasanu
    khaw a imkhui lamloh moe laeh saeh.
  tbz-SIM: Tíínnɛ̀ bɛnìtìbɛ̀, dɔúnnɛ̀ Kuyie mbɑ́ɑmmu kó diyiè, tíínnɛ̀ bɛkótíbɛ̀ nɛ̀
    bɛbɛ́mbɛ̀ nɛ̀ ibíbɛ́nní. Wèè puokɛ bɑ̀mbɑ̀ nkòo yɛ̀nní, kòo sɑpòmpɔ̀ɔ̀ yɛ̀nní
    o toutɛ.
  msy-2020: '@see-verse:JOL.002.015'
  dop-dop: '@see-verse:JOL.002.015'
  azb-azb: Xalqı bir yerə yığın, Camaatı təqdis edin, Ağsaqqalları yığın, Uşaqları
    və südəmər çağaları toplayın. Bəy öz otağından, Gəlin də öz gərdəyindən çıxsın.
  eng-DBY: gather the people, hallow the congregation, assemble the elders, gather
    the children, and those that suck the breasts; let the bridegroom go forth from
    his chamber, and the bride from her closet.
  hin-2017: लोगों को इकट्ठा करो। सभा को पवित्र करो; पुरनियों को बुला लो; बच्चों और
    दूधपीउवों को भी इकट्ठा करो। दूल्हा अपनी कोठरी से, और दुल्हन भी अपने कमरे से निकल
    आएँ।
  wol-KYG: Dajaleleen askan wi, sellal-leen mbooloo mi, wooleen mag ñi, te ngeen dajale
    gone yi ba ci ñiy nàmp. Na boroom séet génn ub néegam, séet ba génn xaymab céetam.
  eng-YLT: Gather the people, sanctify an assembly, Assemble the aged, Gather infants
    and sucklings of the breasts, Go out let a bridegroom from his inner chamber,
    And a bride out of her closet.
  kne-kne: 'Isagana yos daida, tan nasantoan na ay masinopan tako. Sinopen yos daida
    am-in: din nankakay, nankababkes ya anan-ak pati din mansossoso. Olay kaas-asawa
    na, masapol ay bomala da sin beey da.'
  eng-WYC-2017: gather together the people, hallow ye the church, gather ye together
    eld [or old] men, gather ye together little children, and those sucking the breasts;
    a spouse go out of his bed, and a spousess out of her chamber.
  eng-WMBB: Gather the people. Sanctify the assembly. Assemble the elders. Gather
    the children, and those who nurse from breasts. Let the bridegroom go out of his
    room, and the bride out of her chamber.
  urd-GVH: लोगों को जमा करो, फिर जमात को मख़सूसो-मुक़द्दस करो। न सिर्फ़ बुज़ुर्गों
    को बल्कि बच्चों को भी शीरख़ारों समेत इकट्ठा करो। दूल्हा और दुलहन भी अपने अपने
    उरूसी कमरों से निकलकर आएँ।
  rug-rug: Mamu varigarani sari na tinoni; va namanama i koa keke vivinei madina;
    turaṉa maeni sari na barogoso; varigarani sari na koburu meke sari na haha tugo.
    Gua tugo saripu tiqe varihabadi si madi luari sari dia lose, madi mae tugo.
  gaz-gaz: Saba walitti qabaa; waldaa sana qulqulleessaa; maanguddoota walitti fidaa;
    ijoollee walitti qabaa; daaʼimman harma hodhan illee hin hambisinaa. Misirrichi
    kutaa isaa keessaa haa baʼu; misirrittiinis diinqa isheetii haa baatu.
  fra-LSG: Assemblez le peuple, formez une sainte réunion! Assemblez les vieillards,
    Assemblez les enfants, Même les nourrissons à la mamelle! Que l’époux sorte de
    sa demeure, Et l’épouse de sa chambre!
  gnn-gnn: Ḻuŋ'maraŋa marrtjiya biyaka waŋganygunhamiya nhumalanhay nhuma, biyaka
    ḏarrtjalkkunhamiyana; bukmakthirrina nhuma yurru gumurr‐ŋamathirrinydja gumurr‐wunanharawu
    Garraywuna. Gäŋa bukmaknha, ŋurru'‐ŋurruŋunha yolŋu'‐yulŋunha ga djamarrkuḻi'nha
    ga yo‐yuthu'nha biyakayi liŋgu, ga yuḏatjpalnha yolŋu'‐yulŋunha, walala yurru
    bukmak ganan wäŋa malanha walalaŋguway ga ŋula nhä malanha wiripu, ga marrtji
    gumurr‐guwatjmanna ŋanya Garraynhana.
  yal-yal: Ɛ yamaan malan, ɛ malanna rasariɲan. Ɛ fonne malan, ɛ dii ɲɔrɛne malan
    hali naxanye xiɲɛn minma. Hali xɛmɛn naxan baxi ɲaxanla dɔxɔdeni, na fan xa mini
    a banxini, a ɲaxanla fan xa fa malanni.
  iou-iou: Täŋpäŋ ämawebe yäŋpäbä kubäkengän yepmaŋpäŋ Anutu gwäjiŋ äpmoŋ imikta yäŋahäŋpäŋ
    yäwerut. Ämawebe ekäni ba iroŋiroŋi, ba nanak paki nonoŋken irani u kudup käbeyäken
    ahäŋpäŋ itneŋ. Ba yanäpi kodaki imaka, eŋini peŋpeŋ äbä bok irut.
  haw-1868: 'E hoakoakoa i na kanaka; E hoomaemae i ka ahakanaka; E houluulu i ka
    poe kahiko; E hoakoakoa i na keiki, a me na mea omo waiu: E hele aku ke kane mare
    iwaho o kona keena, A me ka wahine mare iwaho o kona keena moe.'
  arb-NAV: اجْمَعُوا الشَّعْبَ، قَدِّسُوا الْجَمَاعَةَ، احْشُدُوا الشُّيُوخَ وَالأَوْلادَ
    وَالرُّضَّعَ. لِيُغَادِرِ الْعَرِيسُ مُخْدَعَهُ وَالْعَرُوسُ حُجْرَتَهَا.
  ewe-ewe: Miƒo ameawo nu ƒu; mikɔ ameha la ŋuti, ame tsitsiwo, ɖeviwo kple vi nonowo
    siaa. Ŋugbetɔsrɔ̃ nedo tso eƒe xɔ me eye ŋugbetɔ nedo go tso xɔ gã me.
  eng-LEE: Gather the people, sanctify the congregation, assemble the elders, gather
    the children, and those that suck the breasts; let the bridegroom go forth out
    of his chamber, and the bride out of her closet.
  asm-FB: লোকসকলক গোটোৱা, সমাজখন পবিত্ৰ কৰা, পৰিচাৰকসকলক গোটোৱা, শিশুসকলক গোটোৱা আৰু
    পিয়াহ খোৱাসকলক গোটোৱা। দৰা নিজৰ কোঁঠালিৰ পৰা, আৰু কন্যা নিজৰ বিয়াৰ তম্বুৰ পৰা
    ওলাই আহক।
  sus-A: وٌ شَ حَمَ مَلَن سّنِيّنيِ كُي. وٌ شَ قٌرِيٍ، دِ مّيٍ، نُن دِيْرّيٍ شِلِ.
    شّمّ نَشَن بَرَ فِنّ دْشْ، عَ تَن نُن عَ شَ فِنّ شَ لُ نَ مَلَنيِ كُي.
  fra-SBL: Rassemblez le peuple. Sanctifier l'assemblée. Rassemblez les anciens. Rassemblez
    les enfants, et ceux qui allaitent au sein. Que le marié sorte de sa chambre,
    et la mariée hors de sa chambre.
  hbo-hbo: אִסְפוּ־עָ֞ם קַדְּשׁ֤וּ קָהָל֙ קִבְצ֣וּ זְקֵנִ֔ים אִסְפוּ֙ עֹֽולָלִ֔ים
    וְיֹנְקֵ֖י שָׁדָ֑יִם יֵצֵ֤א חָתָן֙ מֵֽחֶדְרֹ֔ו וְכַלָּ֖ה מֵחֻפָּתָֽהּ׃
  shp-NTPO: mato sacerdotebaon Diossen jonibo tsinkikanwe, Dios bebon kerásma inox
    kikinni chokíkanon jato yoikanwe; yosibo, bakebo itan xoma akai bakeboribi jato
    tsínkikanwe. ¡Ja wanoa benábobira ja wanoax jain ikainoax bokanti iki!
  piu-2006: '@see-verse:JOL.002.015'
  kik-kik: Cookanĩrĩriai andũ, amũrai kĩũngano kĩu; rehei athuuri hamwe, na mũcookanĩrĩrie
    ciana, o na tũkenge tũrĩa tũronga. Mũhikania nĩoime kanyũmba gake, nake mũhiki
    nĩoime kĩrĩrĩ gĩake.
  fra-NCL: Assemblez le peuple, publiez une sainte réunion, rassemblez les vieillards,
    réunissez les enfants et les nourrissons à la mamelle. Que le nouvel époux quitte
    sa chambre, et l’épouse son pavillon.
  cek-AK: kaminawk to pakhueng ah, amkhueng kaminawk to ciimcaisak ah; kacoehtanawk
    to kawkcu ah loe, nawksainawk hoi tahnu nae li nawktanawk to nawnto pakhueng ah;
    zu la kami loe angmah ih imthung hoi tacawt nasoe loe, sava sah tangla doeh angmah
    ih imthung hoiah tacawt nasoe.
  cuk-cuk: Bela dulemar-bukwad-onmakega imakmalo, bela dulemar swilidik ambikumalo.
    Sapin-dummagan bela onmakmalo, burwigana onmakmalo, goemarse-bakale, onmakmalo.
    Emisgwa-ome-nikusad e-gabedneggi nodage, emisgwa-sui-nikusad e-gabedneggi-maidgi
    nodamoga.
  uig-CYR: Әлни жиғиңлар, җамаәтни пакландуруңлар, Ақсақалларни җәм қилиңлар, балиларни,
    емиватқанларниму жиғиңлар; Той қиливатқан жигит өз өйидин, Ятлиқ болидиған қиз
    һуҗрисидин чиқсун;
  tel-2017: ప్రజలను సమకూర్చండి. సంఘాన్ని ప్రతిష్ఠించండి. పెద్దలను పిలిపించండి. పిల్లలనూ
    చంటి పిల్లలనూ తీసుకురండి. పెళ్లికొడుకులు తమ గదుల్లోనుంచి, పెళ్లికూతుళ్ళు తమ పెళ్లి
    గదుల్లోనుంచి రావాలి.
  hat-BSA: Rasanble moun yo. Fè yon asanble ki sen. Reyini ansyen yo. Rasanble timoun
    ak sila pran tete yo. Kite mesye marye a sòti nan chanm li, e lamarye a sòti nan
    chanm maryaj la.
  kos-kos: Eisani mwet nukewa nu sie; Akoelosla nu ke sie tukeni mutal. Usani mwet
    matu, Oayapa tulik srisrik Ac tulik fusr. Finne mwet ma tufahna payuk an, Elos
    in filiya lohm selos ac wi pac tuku.
  hbo-WLC: אִסְפוּ־עָ֞ם קַדְּשׁ֤וּ קָהָל֙ קִבְצ֣וּ זְקֵנִ֔ים אִסְפוּ֙ עֽוֹלָלִ֔ים
    וְיֹנְקֵ֖י שָׁדָ֑יִם יֵצֵ֤א חָתָן֙ מֵֽחֶדְר֔וֹ וְכַלָּ֖ה מֵחֻפָּתָֽהּ׃
  ibo-ibo: Chịkọtaa onye ọbụla, doo nzukọ ahụ nsọ, ma ndị okenye, ma ụmụntakịrị, ma
    ụmụ na-aṅụ ara. Kpọpụta nwoke lụrụ nwunye ọhụrụ site nʼụlọ ya, ya na nwaagbọghọ
    lụrụ dị ọhụrụ site nʼebe nzuzo ya.
  ory-ory: ଲୋକମାନଙ୍କୁ ଏକତ୍ର କର, ପବିତ୍ର ସମାଜ ନିରୂପଣ କର, ପ୍ରାଚୀନମାନଙ୍କୁ ସଂଗ୍ରହ କର, ବାଳକ,
    ବାଳିକାମାନଙ୍କୁ ଓ ଦୁଗ୍ଧପୋଷ୍ୟ ଶିଶୁମାନଙ୍କୁ ଏକତ୍ର କର; ବର ଆପଣା ଶୟନ ଗୃହରୁ ଓ କନ୍ୟା ଆପଣା
    ଅନ୍ତଃପୁରରୁ ବାହାର ହେଉ।
  chk-chk: Oupwe achufengeni ekewe aramas o apiniir. Oupwe amwichafengeni ekewe ätemirit
    o achufengeni ekewe semirit me ekewe mönükol. Iwe, pwal ekewe mi apwüpwülüfö repwe
    towu seni rumwer o feito.
  rop-rop: “Wal kaman na. Yumob majurrumap ola pipul en meigim olabat jidan redibala
    blanga serramoni blanga YAWEI. Yumob garra bringimap ola olmen en ola olgamen
    en ola yang pipul en ola beibi du. En detlot pipul hubin jis merrit garra libum
    olabat haus en kaman du.
  ukr-1871: Зберіть народ, скличте збори, позбірайте старих, дїти й немовлят при грудях;
    нехай вийде жених із своєї сьвітлицї і молода з своєї комори.
  deu-1951: Versammelt das Volk, heiligt die Gemeinde, bringt die Ältesten herbei,
    versammelt die Kindlein und die Säuglinge; der Bräutigam gehe aus seiner Kammer
    und die Braut aus ihrem Gemach!
  eng-JPS: Gather the people, sanctify the congregation, assemble the elders, gather
    the children, and those that suck the breasts; let the bridegroom go forth from
    his chamber, and the bride out of her pavilion.
  srp-1865: Saberite narod, osveštajte sabor, skupite starce, saberite djecu i koja
    sisaju; ženik neka izide iz svoje klijeti i nevjesta iz ložnice svoje.
  lug-lug: Mukuŋŋaanye abantu bonna. Mutukuze ekibiina ekyo ekikuŋŋaanye. Muyite abakulu
    abakulembeze. Muleete abaana abato n’abo abakyali ku mabeere. N’oyo eyakawasa
    aveeyo mu kisenge kye, n’eyakafumbirwa naye aveeyo gy’ali.
  heb-heb: אספו עם קדשו קהל קבצו זקנים אספו עוללים וינקי שדים יצא חתן מחדרו וכלה מחפתה׃
  ben-IRV: লোকেদের একত্র কর, পবিত্র সভা কর, প্রাচীনদের ডাক, শিশুদের একত্র কর এবং দুধ
    পান করা শিশুদের একত্র কর, বর নিজের বাড়ি থেকে এবং কন্যা নিজের ঘর থেকে বেরিয়ে
    আসুক৷
  pan-pan: ਲੋਕਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰੋ, ਸਭਾ ਨੂੰ ਪਵਿੱਤਰ ਕਰੋ, ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਸੱਦੋ, ਨਿਆਣਿਆਂ ਨੂੰ,
    ਸਗੋਂ ਦੁੱਧ ਚੁੰਘਦਿਆਂ ਬੱਚਿਆਂ ਨੂੰ ਇਕੱਠੇ ਕਰੋ, ਲਾੜਾ ਆਪਣੀ ਕੋਠੜੀ ਵਿੱਚੋਂ, ਲਾੜੀ ਆਪਣੇ ਕਮਰੇ
    ਵਿੱਚੋਂ ਬਾਹਰ ਨਿੱਕਲ ਆਵੇ!
  mya-JVB: လူ များတို့ကို ခေါ် ၍ စုဝေးသော ပရိသတ် တို့ကို သန့်ရှင်း စေကြလော့။ အသက်ကြီး
    သောသူတို့ ကို၎င်း၊ ငယ် သောသူနှင့်နို့စို့ သောသူတို့ ကို၎င်းစုဝေး စေကြလော့။ မင်္ဂလာဆောင်
    လုလင်သည် မိမိ အခန်း ထဲက ၎င်း ၊ မင်္ဂလာဆောင် သတို့သမီးသည် မိမိ ကွယ်၍နေသော ကုလားကာ
    တွင်းက ၎င်း ထွက် စေ။
  hmo-hmo: Taunimanima ibounai do umui haboua mai. Hebou helagana totona do idia noho
    hegaegae neganai, idia do umui boiria mai. Hanua tau badadia do umui haboua. Memero
    bona kekeni danu do umui gogoa mai, rata idia inua natudia danu. Headava matamata
    taudia danu, tau bona hahine ese, edia ruma ena daiutu do idia rakatania, hebou
    dekenai do idia vareai.
  urd-urd: तुम लोगों को जमा' करो। जमा'अत को पाक करो, बुज़ुर्गों को इकट्ठा करो; बच्चों
    और शीरख़्वारों को भी बुलाओ। दुल्हा अपनी कोठरी से और दुल्हन अपने तन्हाई के घर से
    निकल आए।
  rus-SYN: Соберите народ, созовите собрание, пригласите старцев, соберите отроков
    и грудных младенцев; пусть выйдет жених из чертога своего и невеста из своей горницы.
  bqc-SIM: À gbɛ̃́ↄ kãaa à gbãbↄnɛ́. À maezↄ̃ↄↄ naaa à nɛ́ↄ kãaa, baa a yↄ̃minaↄ.
    O nↄsɛnaɛ aà bↄ a kpɛ́u, aà nↄ dafu i bↄ kpɛa.
  tcz-CHONGTHU: Mijouse khom’un, upa ho, chapangho chuleh chapangsen geijin, Mouneipu
    chu aumna dan sunga kon in koudoh hen.
  mar-mar: लोकांस एकत्र जमवा, मंडळीला पवित्र करा. वडिलांना एकत्र करा, मुलांना आणि
    अंगावर दूध पिणाऱ्या अर्भकाना एकत्र जमवा. वर आपल्या खोलीतून आणि वधूही आपल्या मंडपातून
    बाहेर येवो.
  qub-qub: Runacunata shuntay-llapa. Paycunata limyuyächiy-llapa. Auquincunata shuntay-llapa.
    Wamracunata, asta iti chuchuycajcunatapis shuntay-llapa. Chayraj ashinacushapis
    wasipita aywar shuntacächun.
  bqp-bqp: I tɔmbu mɛnnɔ bu mɑn sɑ̃, guro gurobu kɑ bibu, kɑ bii wɛ̃ɛnɔ. Bɑɑ kɑ be
    bɑ wɑ̃ɑ kurɔ kpɑɑ dirɔ, bu yɑrio ben kurɔ kpɑɑ dirun di.
  hat-hat: Sanble pèp la. Pare tout moun pou fè sèvis. Sanble vye granmoun yo! Reyini
    tout timoun yo, menm timoun ki nan tete. Ata moun ki fenk marye yo, se pou yo
    kite kay yo vini tou.
  eng-BSB: Gather the people, sanctify the congregation, assemble the aged, gather
    the children, even those nursing at the breast. Let the bridegroom leave his room,
    and the bride her chamber.
  eng-WEBPB: Gather the people. Sanctify the assembly. Assemble the elders. Gather
    the children, and those who nurse from breasts. Let the bridegroom go out of his
    room, and the bride out of her chamber.
  kbq-kbq: Hagi mika vahera zamazeri atru hiho, ranra vahe'ene mofavreramine, aminte'ma
    mani'nesnaza mofavreraminena zamavare atru hiho. Hagi kasefa vene a'enema menima
    aravema huke maninena'a vene a'enena nompintira atirami'o.
  nhe-BL: Xiquinsentilica nopa huehue tlacame huan nopa coneme, hasta nojquiya nopa
    pilconetzitzi tlen noja chichij. Tlen onmosihuajtijtoc ma quisa ipan nopa calijtic
    campa mocahua huan ma quihualica isihua. Nochi ma motlapajpacchihuaca iixpa TOTECO.
  gub-BL: Pemono'og teko paw pe wà nehe. — Pezemukatu Tupàn henataromo peho pà nehe,
    peze wanupe nehe. Tuwe teko paw ur wà nehe, tua'uhez ma'e wà nehe, ihya'u ma'e
    wà nehe no, kwarearer wà nehe, kuzàtàigwer wà nehe no, kuzà wamemyr ukamu ma'e
    wà no. Tuwe uzereko romo ma'e uhem wàpuz wi wà nehe. Tuwe a'e teko paw oho Tupàn
    Hàpuzuhu pe wà nehe.
  eng-DRA: 'Gather together the people, sanctify the church, assemble the ancients,
    gather together the little ones, and them that suck at the breasts: let the bridegroom
    go forth from his bed, and the bride out of her bride chamber.'
