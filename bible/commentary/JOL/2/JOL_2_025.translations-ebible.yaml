verse: JOL.002.025
translations:
  mal-C: “വെട്ടുക്കിളികൾ തിന്നുപോയ വർഷങ്ങൾക്കു തക്കവണ്ണം ഞാൻ നിങ്ങൾക്കു പകരംനൽകും—
    ചെറുതും വലുതുമായ വെട്ടുക്കിളികളും തുള്ളനും പച്ചപ്പുഴുവും ഉൾപ്പെടെ എന്റെ ഒരു മഹാസൈന്യത്തെ
    ഞാൻ അയച്ചല്ലോ.
  deu-TKW: Ich leiste euch vollen Ersatz für die Jahre, die die Heuschrecken, die
    Fresser, Abschäler und Nager aufgezehrt haben, - mein großes Heer, daß ich gegen
    euch losließ.
  lin-lin: 'Nakozongisela bino mibu oyo mampinga minene ya mankoko, ya makelele, ya
    mabanki minene mpe ya bambinzo eliaki : mampinga minene na Ngai oyo natindaki
    mpo na kobundisa bino.'
  eng-LSV: “And I have repaid to you the years that the locust consumed, || The cankerworm,
    and the caterpillar, and the palmer-worm, || My great force that I sent against
    you.
  eng-GNV: And I will render you the yeeres that the grashopper hath eaten, the canker
    worme and the caterpiller and the palmer worme, my great hoste which I sent among
    you.
  eng-WEBSTER: And I will restore to you the years that the locust hath eaten, the
    canker-worm, and the caterpillar, and the palmer-worm, my great army which I sent
    among you.
  nhw-BL: 'Huan TOTECO quiijtos: “Na nimechcuepilis nochi nopa pixquistli catli quicuajque
    nopa chapolime catli patlantihualajque, huan catli tlasosolojque, huan catli tlatejtectihualajque
    huan catli huitontihualajque. Quena, nimechmacas sempa nochi catli quitlamicuajque
    nopa miyaqui chapoltzitzi catli na nimechtitlanili.'
  swh-ONEN: '“Nitawalipa kwa ajili ya miaka ile iliyoliwa na nzige: parare, madumadu
    na tunutu, jeshi langu kubwa ambalo nililituma katikati yenu.'
  bba-bba: Kon bɛɛ wɔ̃ɔ si kɑ dĩɑ nin kɔsire wɛ̃, ni nɛn tɑbu kowobu, kɔkɔnu, kɑ ɡbɑɑnu,
    kɑ twee yi di wɔ̃ɔ si su doonɑ sɔɔ.
  eng-KJVCPB: And I will restore to you the years that the locust hath eaten, The
    cankerworm, and the caterpillar, and the palmerworm, My great army which I sent
    among you.
  luo-luo: “Abiro chulou kuom higni ma bonyo osechamo; bonyo madongo gi matindo, gi
    bonyo mamoko gi mony mar bonyo; ma gin oganda maduongʼ mar jolweny mara mane aoro
    e dieru.
  meu-meu: Kwadi tabatabadia, roho kwadidia, hahevahu kwadidia, rau-ani kwadidia,
    egu tuari oreana badana, bogaragimui ai na siaia vasi oreana, ese e ani ore laḡanidia
    na lau ese ma baina henimui lou.
  npi-ULB: “बथानमा हिंड्ने सलहले— ठुला सलह, सखाप पार्ने सलह र नाश गर्ने सलहले — मैले
    तिमीहरूका बिचमा पठाएको मेरो शक्तिशाली सेनाले, वर्षौंदेखि खाएको बालीको म तिमीहरूलाई
    क्षतिपुर्ति दिनेछु ।
  yor-yor: “Èmi yóò sì mú ọdún wọ̀nyí ti eṣú jẹ run padà fún un yín. Èyí tí eṣú agénijẹ
    àti eṣú jewéjewé ọwọ́ eṣú agénijẹ àti kòkòrò ajẹnirun mìíràn ti fi jẹ àwọn ogun
    ńlá mi tí mo rán sí àárín yín.
  pes-OPCB: 'خداوند می‌فرماید: «تمام محصولی را که سالهای قبل ملخها آن لشکر بزرگ و
    نابود کننده‌ای که بر ضد شما فرستادم خوردند، به شما پس خواهم داد!'
  tgl-ULB: “Ibabalik ko sa inyo ang mga taon ng mga pananim na kinain ng napakaraming
    nagliliparang mga balang, ng mga malalaking balang, ng mga tipaklong, at ng mga
    uod, ang aking malakas na hukbo na aking ipinadala sa inyo.
  hui-hui: I̱nime pagaya ale uruni ti ami agali ibiradagua ibilarurume tínaga tomo
    hengemiruni bibahende nai helarugo ai mali dewa niruniha howa nalu hayarunaga
    áyu ngia dai biai holebero.
  mya-mya: သင်​တို့​၏​သီး​နှံ​များ​ကို​ကျိုင်း​ကောင်​အုပ်​တို့ ကိုက်​စား​လိုက်​သည့်​နှစ်​များ​က၊
    သင်​တို့​ဆုံး​ရှုံး​မှု​ကို​ငါ​ပြန်​လည်​ပေး လျော်​မည်။ သင်​တို့​ထံ​သို့​ထို​ကျိုင်း​ကောင်​အုပ်​များ​ကို
    စေ​လွှတ်​သူ​မှာ​ငါ​ပင်​ဖြစ်​၏။
  bod-N: བདག་གིས་ཁྱོད་ཚོའི་གམ་དུ་མངགས་པའི་དཔུང་ཚོགས་ཏེ། ཆ་ག་འབུ་དང་ཆ་ག་པ། ཨ་ཚག་ཚག་པ།
    ཆ་ག་པའི་འབུ་ཆུང་བཅས་ཀྱིས་ལོ་དེ་དག་གི་རིང་ལ་ཟོས་པ་ཡོད་ཚད། བདག་གིས་ཁྱོད་ཚོར་སྐྱིན་ཚབ་གནང་ངེས་ཡིན།
  wsk-wsk: “Anigita kager bitakasam se locust nunumi nogowom kaora la taikasan ale
    ninga maguwukasan; ani aninga kager kari sokel ago iwita nunga bitakasam se taikasan.
    Bare yia awilaya ninga na inang magaram mu aking kuwim kuwim te nungek se aratukko.
  sna-sna: '“Ndichakuripirai makore ose amakadyirwa nemhashu: mhashu dzemagutaguta
    nedzegwatakwata, dzimwe mhashu nefararira remhashu; hondo yangu huru yandinotuma
    pakati penyu.'
  spa-BLM: Te devolveré los años que se ha comido la langosta, la gran langosta, el
    saltamontes y la oruga, mi gran ejército, que envié entre vosotros.
  cac-cac: 'Syalan Jehová: Ol vac'' sq''uexul masanil eyavb''en ix lajviel yuj juntzan̈
    noc'' c''ulub'' icha soldado ix vac''b''at d''a e cal d''a juntzan̈ ab''il ix
    eq''ui.'
  swh-ULB: “Nitawawezesha miaka ya mazao ambayo nzige walikula, Palale, nzige, na
    nzige wakuteketeza - jeshi langu lenye nguvu ambalo nimelituma kati yenu.
  bel-bel: І заплачу вам за тыя гады, калі жэрлі саранча, чэрві, жукі і вусень - вялікае
    войска Маё, якое пасылаў Я на вас.
  deu-ELBBK: Und ich werde euch die Jahre erstatten, die die Heuschrecke, der Abfresser
    und der Vertilger und der Nager gefressen haben – mein großes Heer, das ich unter
    euch gesandt habe.
  mbb-OT: Su migkaǥi is Nengazen te, “Idlikù ku is nelaga ziyà te keniyu zutun te
    menge tuig he mid-etaki is menge pinemula niw te nekedtutundug he grupu te menge
    terapan. Iyan a midsuǥù dutun te mahabet he menge terapan he menge sundaru ku.
  mal-2015: ഞാൻ നിങ്ങളുടെ ഇടയിൽ അയച്ചിരിക്കുന്ന എന്റെ മഹാസൈന്യമായ വെട്ടുക്കിളിയും
    വിട്ടിലും തുള്ളനും പച്ചപ്പുഴുവും തിന്നുകളഞ്ഞ സംവത്സരങ്ങൾക്കു വേണ്ടി ഞാൻ നിങ്ങൾക്കു
    പകരം നല്കും.
  rmc-rmc: Dava tumenge pale oda, so našaďan andre ola berša, sar tumenge o kobilki
    chanas o uľipen – o čarakre kobilki the o terne kobilki, o maľakre grajora the
    o bare kobilki – miri bari armada, savi pre tumende bičhaďom.
  pes-OPV: و سالهایی را که ملخ و لنبه و سوس و سن یعنی لشکر عظیم من که بر شما فرستاده
    بودم خوردندبه شما رد خواهم نمود.
  ron-1924: „Вэ вой рэсплэти астфел аний пе каре й-ау мынкат лэкустеле арбех, елек,
    хасил ши газам, оштиря Мя чя маре пе каре ам тримис-о ымпотрива воастрэ.
  ben-OBCV: “বছর বছর ধরে পঙ্গপালে যা খেয়েছে, তা আমি ফিরিয়ে দেব— অর্থাৎ বড়ো পঙ্গপাল,
    ও অল্পবয়স্ক পঙ্গপাল, অন্যান্য পঙ্গপাল ও পঙ্গপালের ঝাঁক— আমার মহা সৈন্যদল, যাদের
    আমি প্রেরণ করেছিলাম।
  som-som: Oo waxaan idiin soo celin doonaa waxa ay sannadihii idinka cuneen ayaxa,
    iyo laddaaga, iyo diirta, iyo koronkorradu, kuwaas oo ahaa ciidankii weynaa oo
    aan idiin soo diray.
  lat-VUC: 'Et reddam vobis annos, quos comedit locusta, bruchus, et rubigo, et eruca:
    fortitudo mea magna quam misi in vos.'
  eng-ASVBT: And I will restore to you the years that the locust hath eaten, the cankerworm,
    and the caterpillar, and the palmerworm, my great army which I sent among you.
  ita-1885: Ed io vi ristorerò delle annate che la locusta, il bruco, il grillo, e
    la ruca, quel mio grande esercito, che io avea mandato contro a voi, avranno mangiate.
  eng-LXXUP: And I will recompense you for the years which the locust, and the caterpillar,
    and the palmerworm, and the cankerworm have eaten, even my great army, which I
    sent against you.
  eng-ULB: “I will restore to you the years of crops that the swarming locust has
    eaten —the great locust, the devouring locust, and the destroying locust— my mighty
    army that I sent among you.
  spa-VBL: “Te devolveré lo que perdiste todos estos años a causa de las langostas
    acaparadoras, devastadoras, destructoras y saltamontes, ese gran ejército que
    envié contra ustedes.
  fra-_FOB: Et je vous rendrai les années qu'a dévorées la sauterelle, le jélek, le
    hasil, et le gazam, ma grande armée, que j'avais envoyée contre vous.
  mal-mal: ഞാൻ നിങ്ങളുടെ ഇടയിൽ അയച്ചിരിക്കുന്ന എന്റെ മഹാസൈന്യമായ വെട്ടുക്കിളിയും വിട്ടിലും
    തുള്ളനും പച്ചപ്പുഴുവും തിന്നുകളഞ്ഞ സംവത്സരങ്ങൾക്കു പകരം ഞാൻ നിങ്ങൾക്ക് സമൃദ്ധിയുടെ
    നാളുകൾ നല്കും.
  urd-GVR: Rab farmātā hai, “Maiṅ tumheṅ sab kuchh wāpas kar dūṅgā jo ṭiḍḍiyoṅ kī
    baṛī fauj ne khā liyā hai. Tumheṅ sab kuchh wāpas mil jāegā jo bāliġh ṭiḍḍī, ṭiḍḍī
    ke bachche, jawān ṭiḍḍī aur ṭiḍḍiyoṅ ke lārwoṅ ne khā liyā jab maiṅ ne unheṅ tumhāre
    ḳhilāf bhejā thā.
  suz-BL: परमप्रभु यावेमी “गो इन कली लेस्‍वा माले, तोङले माले, सल्‍हा माले नु घांस
    ख्रोइश्‍शा ब्‍वाइब माले आन नेक्‍शो नेल्‍ल लेश्‍शा गेनन्‍नी। मेको आं सोइश्‍शो लडाइ
    पाइबपुकी बाक्‍तेक्‍म। गो मेको आन कली इन दातेमी सोइक्‍ताक्‍ङमी। योएल १:४
  eng-NOY: And I will restore to you the years Which the swarming-locust hath eaten,
    The licking-locust, the consuming-locust, and the gnawing-locusts, My great army,
    which I sent among you.
  ita-1927: e vi compenserò delle annate che han mangiato il grillo, la cavalletta,
    la locusta e il bruco, il mio grande esercito che avevo mandato contro di voi.
  ckb-ckb: «قەرەبووی ئەو ساڵانەتان دەکەمەوە کە کوللەی گەورە خواردیان، پێکوڕە و وردە
    کوللە و کوللەی قرتێنەر، لەشکرە گەورەکەم کە ناردمە سەرتان.
  eng-BBE: I will give back to you the years which were food for the locust, the plant-worm,
    the field-fly, and the worm, my great army which I sent among you.
  kan-OKCV: “ನಾನು ನಿಮ್ಮಲ್ಲಿ ಕಳುಹಿಸಿದಂಥ ನನ್ನ ದೊಡ್ಡ ಸೈನ್ಯವಾದ ಮಿಡತೆಗಳು, ಗುಂಪು ಮಿಡತೆಗಳು,
    ಕಂಬಳಿ ಮಿಡತೆಗಳು, ಚೂರಿ ಮಿಡತೆಗಳು ತಿಂದು ಬಿಟ್ಟ ವರ್ಷಗಳನ್ನು ನಿಮಗೆ ಪುನಃಸ್ಥಾಪಿಸಿ ಕೊಡುವೆನು.
  tam-2017: நான் உங்களிடத்திற்கு அனுப்பின என் பெரிய படையாகிய வெட்டுக்கிளிகளும், பச்சைக்கிளிகளும்,
    முசுக்கட்டைப் பூச்சிகளும், பச்சைப் புழுக்களும் பட்சித்த வருடங்களின் விளைச்சலை
    உங்களுக்குத் திரும்பக் கொடுப்பார்.
  spa-RV-1909: Y os restituiré los años que comió la oruga, la langosta, el pulgón,
    y el revoltón; mi grande ejército que envié contra vosotros.
  ron-BTF: Şi vă voi da înapoi anii pe care i-a mâncat lăcusta, muşiţa şi omida şi
    forfecarul, armata mea cea mare pe care am trimis-o printre voi.
  eng-WEBP: I will restore to you the years that the swarming locust has eaten, the
    great locust, the grasshopper, and the caterpillar, my great army, which I sent
    among you.
  eng-FBV: “I will give back to you what you lost over the years to the swarming,
    hopping, destroying, and cutting locusts, this great army that I sent against
    you.
  nld-1939: 'Dan zal Ik u de jaren vergoeden, Die de sprinkhaan verknaagde: De langpoot,
    de kaalvreter, de knaagbek, Mijn machtig leger, dat Ik tegen u uitzond.'
  nch-BL: 'Huan TOTECO quiijtos: “Na nimechcuepilis nochi nopa pixquisti cati quicuajque
    nopa chapolime cati patantihualajque, huan cati tasosolojque, huan cati tatejtectihualajque
    huan cati huitontihualajque. Quena, nimechmacas sempa nochi cati quitamicuajque
    nopa miyaqui chapolime cati na nimechtitanili.'
  vie-1934: Ta sẽ đền bù cho các ngươi về mấy năm đã bị cắn phá bởi cào cào, sâu lột
    vỏ, sâu keo, và châu chấu, là đạo binh lớn mà ta đã sai đến giữa các ngươi.
  hin-CV: “मैं तुम्हारे उन सब वर्षों की उपज की भरपायी कर दूंगा जिसे टिड्डियों ने खा
    लिया था— बड़े टिड्डी और छोटे टिड्डी, दूसरे टिड्डी और टिड्डियों का झुंड— मेरी बड़ी
    सेना जिसे मैंने तुम्हारे बीच भेजा था.
  spa-BES: Te devolveré los años que fueron alimento para la langosta, el gusano de
    la planta, la mosca de campo y el gusano, mi gran ejército que envié contra ustedes.
  tdx-tdx: Havahako ama’ areo o taoñe nabotse’ o valalao, naho o maramboloo, naho
    o beañeo vaho o voan-taneo, i mpirai-lian-dahin-defoñe niraheko ama’ areoy.
  tha-KJV: เราจะให้บรรดาปีของเจ้าคืนสู่สภาพเดิม คือที่ตั๊กแตนวัยบินได้กินเสีย ที่​ตั๊กแตนวัยกระโดด
    ตั๊กแตนวัยคลาน และตั๊กแตนวัยเดินได้​กิน คือกองทัพใหญ่ของเราที่เราส่งมาท่ามกลางเจ้านั้น
  por-BR-2018: Assim vos restituirei dos anos em que comeram o cortador, o comedor,
    o devorador e o destruidor, o meu grande exército que enviei contra vós.
  deu-ELO: Und ich werde euch die Jahre erstatten, welche die Heuschrecke, der Abfresser
    und der Vertilger und der Nager gefressen haben, mein großes Heer, das ich unter
    euch gesandt habe.
  eng-WYC-2018: And I shall yield to you the years which the locust, bruchus, and
    rust, and wortworm, my great strength, ate, which I sent into you. (And I shall
    give back to you the years which the locust, and the bruchus, and rust, and the
    wortworm, my great host, or my great army, ate, which I sent against you.)
  epo-epo: Kaj Mi rekompencos vin pro tiuj jaroj, kiam ĉion formanĝis la akridoj,
    skaraboj, vermoj, kaj raŭpoj, Mia granda armeo, kiun Mi sendis sur vin.
  uig-PIN: Wǝ Mǝn silǝrgǝ qekǝtkilǝr, qekǝtkǝ liqinkiliri, «wǝyranqi ⱪurt»lar, «qixligüqi
    ⱪurt»lar, Yǝni Mǝn aranglarƣa ǝwǝtkǝn uluƣ ⱪoxunum yegǝn yillarni ⱪayturup berimǝn;
  beo-beo: 'Liligi dia adi fisi amo Na bu imunu amola danuba: ilia ode musa:ga na
    ebelei, amo gegesu wa:i amo da Na dilima gegema:ne asunasi.'
  tpi-OTNT: Mi yet mi bin salim ol dispela grasopa i kam long yupela olsem ol soldia.
    Olsem na bai mi bekim olgeta samting i bin lus long ol dispela yia ol bikpela
    lain grasopa i bin kaikai olgeta samting bilong yupela.
  hau-SA: “Zan mayar muku da abin da fāra suka ci a waɗannan shekaru waɗanda ɗango
    da fāra masu gaigayewa, da kuma sauran fāra da tarin fāra babban mayaƙan da na
    aika don su fāɗa muku.
  uig-LAT: We Men silerge chéketkiler, chéketke lichinkiliri, «weyranchi qurt»lar,
    «chishligüchi qurt»lar, Yeni Men aranglargha ewetken ulugh qoshunum yégen yillarni
    qayturup bérimen;
  nde-nde: “Ngizalihlawula okwaleyo minyaka lokho okwadliwa zintethe, lesikhonyane
    lobuyane, ezinye izintethe kanye lemitshitshi yezintethe, ibutho lami elikhulu
    engalithumela kini.
  ton-ton: Pea te u toe ʻomi kiate kimoutolu ʻae ngaahi taʻu ne kai ʻe he heʻe mo
    e ʻunufe maumau, mo e ʻunufe, mo e ʻunufe fulufulu, ko ʻeku kau tau lahi naʻaku
    fekau kiate kimoutolu.
  ces-1613: A tak nahradím vám léta, kteráž sežraly kobylky, brouci, chroustové a
    housenky, vojsko mé veliké, kteréž jsem posílal na vás.
  eng-WMB: I will restore to you the years that the swarming locust has eaten, the
    great locust, the grasshopper, and the caterpillar, my great army, which I sent
    among you.
  tam-TCV: நான் உங்களுக்கு மத்தியில் அனுப்பின பச்சைப்புழுக்களும், இளம் வெட்டுக்கிளிகளும்,
    துள்ளும் வெட்டுக்கிளிகளும், வளர்ந்த வெட்டுக்கிளிகளும் தின்று அழித்த வருடங்களுக்குப்
    பதிலாக, உங்களுக்கு ஈடுசெய்வேன்.
  ceb-ULB: “Ibalik ko kaninyo ang katuigan nga daghan ug abot diin gikaon sa panon
    sa mga dulon—ang labihan kadaghang dulon, ang modaot ug nagalaglag nga dulon—
    ang akong kusgan nga kasundalohan nga gipadala nako diha kaninyo.
  pol-UBG: W ten sposób wynagrodzę wam lata zjedzone przez szarańczę, larwę, robactwo
    i gąsienicę, moje wielkie wojsko, które wysyłałem na was.
  agr-agr: “Atumi ajaji aidaun manchi amukmatai, tuja shiwag aidau tsaigtamkamtai,
    ajakjinchau wajasujum nunak Apajuí yaunchuk aajakua imanuk awajtugmastatui.
  kyc-kyc: Aimbu malu dupwame nakamana ee jingi nao oteyaminyi ee kana dupwana nakamana
    bange isa peyamo peteyami dupwa nambame nakama yano pyakao jero. Doko nambame
    aimbu malu dupwa nakama keta peeyo lyakande.
  urd-GVU: رب فرماتا ہے، ”مَیں تمہیں سب کچھ واپس کر دوں گا جو ٹڈیوں کی بڑی فوج نے
    کھا لیا ہے۔ تمہیں سب کچھ واپس مل جائے گا جو بالغ ٹڈی، ٹڈی کے بچے، جوان ٹڈی اور
    ٹڈیوں کے لارووں نے کھا لیا جب مَیں نے اُنہیں تمہارے خلاف بھیجا تھا۔
  eng-OEBCW: I will repay you for the years which the swarming locust has eaten. The
    hopping, the destroying, and the cutting locusts, my great army which I sent among
    you, and my people will never again be put to shame.
  deu-1912: Und ich will euch die Jahre erstatten, welche die Heuschrecken, Käfer,
    Geschmeiß und Raupen, mein großes Heer, so ich unter euch schickte, gefressen
    haben;
  kan-2017: ಗುಂಪು ಮಿಡತೆಗಳು, ಸಣ್ಣ ಮಿಡತೆಗಳು, ದೊಡ್ಡ ಮಿಡತೆಗಳು, ಚೂರಿ ಮಿಡತೆಗಳು, ನಾನು ಕಳುಹಿಸಿದ
    ಈ ಮಿಡತೆಗಳ ಸೈನ್ಯಗಳು ತಿಂದು ನಷ್ಟಮಾಡಿದ ವರ್ಷಗಳನ್ನು ನಾನು ನಿಮಗೆ ತಿರುಗಿಕೊಡುವೆನು.
  yap-yap: Bay gu fulweg ngomed e n’en ke mul u pa’med u lan fapi duw ni longuy baran’
    i asmen’ing e woldug romed. I gag e gu pi’ e pi asmen’ing nem ni bod baraba’ i
    salthaw nge yib i togopluw ngomed.
  hlt-MCSB: Nangmih taengah kaisih, lungang, phol neh kamah kah lungmul caem muep
    kan tueih ti a caak te nang taengah a kum kum ah kan thuung bitni.
  mdy-ETH: ሚርጌ ዎዴ፦ ዺቢ ዖልዚ ዓሲጉዴያ ታ ዒንሢም ዳኬ፥ ዢኢፖ ዒሮጉዲ ዲኢና ዓቢፃ፥ ማካሢ፥ ሜልካሢንታ ሻዻ ዓቢፆንታ
    ዒንሢኮ ሙይ ጋፒሴ ሃኣኮ ቤዛ ታ ዒንሢም ዒንጋንዳኔ።
  twi-ASANTE: “Mɛhyɛ mo anan mu, deɛ mohwereeɛ mfeɛ dodoɔ a ntutummɛ bɛsɛee mo nneɛma,
    ntutummɛ akɛseɛ ne nkumaa, ne wɔn a aka no nyinaa, me dɔm a mesomaa wɔn baa mo
    so no.
  eng-WEBU: I will restore to you the years that the swarming locust has eaten, the
    great locust, the grasshopper, and the caterpillar, my great army, which I sent
    among you.
  wal-wal: GODAI hagaadan yaagees; “Kase taani intte giddo yeddido, ta wolqqaama wudeti,
    gonddoti, booleti, gumbburotinne ukkubboti miido laittatu acuwaa taani intteyyo
    qanxxana.
  spa-PDDPT: Les restituiré los años que devoraron el saltón, el saltamontes, el cigarrón
    y la langosta, mi gran ejército que envié contra ustedes.
  gun-gun: — Pendevy amboekovia 'rã ma'etỹ oaxa va'ekue py tuku oguata va'e ho'upa
    va'ekue, ha'e tuku mba'emo mbovaipaa, tuku mba'emo ayaa ho'u va'ekue guive, mba'eta
    xevygua xondaro kuery penderovai ambou va'ekue meme.
  agu-BL: 'Ej nin stale'' Kajcaw sketz: “Tzinxe''lse'' cyakil yi mmitz''ak wok sajle''n
    tunintz te yi tiemp yi ncho''c yi e'' sac'' tan bajse''n icosech. Na in nchichakon
    nin yi e'' sac''a''tz.'
  ilo-ULB: “Isublikto kadakayo dagiti mula nga inay-aywananyo iti adu a tawen a kinnan
    dagiti nagsasaruno a pangen dagiti dudon, ti nabileg nga armadak nga imbaonko
    kadakayo.
  kpg-kpg: Au ga gowadu gi goodou labelaa nia mee ala ne hagalee i godou baahi i nia
    ngadau ala ne gai godou huwa laagau go nia ‘locust’, idimaa, ma ko Au dela ne hagau adu
    di buini deenei e hai baahi adu gi goodou.
  uig-ARA: ۋە مەن سىلەرگە چېكەتكىلەر، چېكەتكە لىچىنكىلىرى، «ۋەيرانچى قۇرت»لار، «چىشلىگۈچى
    قۇرت»لار، يەنى مەن ئاراڭلارغا ئەۋەتكەن ئۇلۇغ قوشۇنۇم يېگەن يىللارنى قايتۇرۇپ بېرىمەن؛
  sus-sus: N wo xa daxamui ɲɔxɔɛ fima nɛ, n ma geresoe sɛnbɛmae naxan kana, n ma geresoe
    naxee lanxi kulie, katoe, nun katoe maniyɛe ma, n naxee rasanba wo xili ma.
  pon-2006: I pahn kapwurehiong kumwail mehkan me sohrala sang kumwail nan sounpahr
    ako me pelin loukost ko kangala amwail wahnsahpw akan. Pwe ngehi me kadarowohng
    kumwail karis wet.
  jae-jae: Aê jajô jala ŋakôm ŋanô, taŋ wagô tolêsôb-tolêsôb seŋ naŋ, wagô sêlôpŋa
    to ŋatêna kêsaŋa ma kêlêŋa têtu ŋoc siŋwaga ŋatoŋ kapôêŋ, taŋ kajatu gebe sênac
    siŋ sêndêŋ amac naŋ.
  ksd-ksd: Ma ina vamule ra magit ta vavat ba ra kubau i tar en ia, ma ra itit, ma
    ra tititinga, ma ra tabuta, nam kaugu ngala na kor ba iau ga tulue pire vavat.
  tur-YTC: Size sürüyle uçan çekirgenin, Büyük çekirgenin, küçük çekirgenin ve tırtılın,
    aranıza gönderdiğim Büyük ordumun yediği yılları geri vereceğim.
  grc-BRENT: Καὶ ἀνταποδώσε ὑμῖν ἀντὶ τῶν ἐτῶν ὧν κατέφαγεν ἡ ἀκρὶς, καὶ ὁ βροῦχος,
    καὶ ἡ ἐρυσίβη, καὶ ἡ κάμπη, ἡ δύναμίς μου ἡ μεγάλη, ἣν ἐξαπέστειλα εἰς ὑμᾶς.
  ind-AYT: “Aku akan memulihkan, tahun-tahun yang hasilnya dimakan belalang pindahan,
    belalang pelompat, belalang pelahap, dan belalang pengerip, yaitu tentara-Ku yang
    besar yang Kukirimkan kepadamu.
  nya-nya: “Ine ndidzakubwezerani zonse zimene zinawonongedwa ndi dzombe, dzombe lalikulu
    ndi dzombe lalingʼono, dzombe lopanda mapiko ndi dzombe lowuluka; gulu langa lalikulu
    la nkhondo limene ndinalitumiza pakati panu.
  hrv-hrv: “Nadoknadit ću vam godine koje izjedoše skakavac, gusjenica, ljupilac i
    šaška, silna vojska moja što je poslah na vas.”
  mps-mps: “Ena digi eno te kuli mano dabe dageba te ami bidi tiwai elama tagala palali.
    Tama tialima, te dagego nai tigidali te kibu bede te genuai hani kuli mano dabego
    te tula silali nai tigidali te eno wei pona silaibao,” wai dao.
  tpi-tpi: Mi yet mi bin salim ol dispela grasopa i kam long yupela olsem ol soldia.
    Olsem na bai mi bekim olgeta samting i bin lus long ol dispela yia ol bikpela
    lain grasopa i bin kaikai olgeta samting bilong yupela.
  dan-1931: Og jeg godtgør eder de År, da Græshoppen, Springeren, Æderen og Gnaveren
    hærgede, min store Hær, som jeg sendte imod eder.
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta sẽ đền bù cho các con những gì các con bị mất
    bởi sâu keo, cào cào, sâu lột vỏ, và châu chấu. Chính Ta đã sai đạo quân lớn này
    đến để hình phạt các con.'
  guj-2017: “તીડો, કાતરાઓ, ઈયળો તથા જીવડાઓની મોટી ફોજ, મેં મારા તરફથી તમારામાં મોકલી
    હતી, તે જે વર્ષોનો પાક ખાઈ ગઈ છે તે પાક હું તમને પાછો આપીશ.
  pon-2006A: I pahn kapwurehiong kumwail mehkan me sohrala sang kumwail nan sounpahr
    ako me pelin loukost ko kangala amwail wahnsahpw akan. Pwe ngehi me kadarowohng
    kumwail karis wet.
  por-BRBSL: Vou restaurar para vocês os anos que o gafanhoto em enxame comeu, o grande
    gafanhoto, o gafanhoto, e a lagarta, meu grande exército, que eu enviei entre
    vocês.
  eng-OEBUS: I will repay you for the years which the swarming locust has eaten. The
    hopping, the destroying, and the cutting locusts, my great army which I sent among
    you, and my people will never again be put to shame.
  cth-cth: A kum moi kasawlah kai ni ka patoun e ransahu awsinaw ni a ca e bout na
    patho han.
  twi-twi: “Mɛhyɛ mo anan mu, nea mohweree mfe dodow a mmoadabi bɛsɛee mo nneɛma,
    mmoadabi akɛse ne nkumaa, ne wɔn a aka no nyinaa, me dɔm a mesomaa wɔn baa mo
    so no.
  hlt-hlt: Nangmih taengah kaisih, lungang, phol neh kamah kah lungmul caem muep kan
    tueih ti a caak te nang taengah a kum kum ah kan thuung bitni.
  tbz-SIM: Kuyie ntu kù yóó di yietímu, kù do tɔ̃nní yɛbiɛ̀ nɛ̀ fɛcofɛ nɛ̀ sibɛi nɛ̀
    yɛcɑ́dúɔ̀ nkɛ̀ dɛ̀ɛ cɑ́ɑ́kɛ́ dɛ̀.
  msy-2020: Kɨ uabɨ, mɨdorozir gumazibar mɨn, odezir okoruar kaba ia bagha da amangi.
    Maba, odezir bɨzir avɨrir mɨghagharuiba, maba, odezir febaba, maba, odezir bar
    ekiar bizibagh asɨghasɨziba, maba, da kunodezir biziba aghoriba, da bar izegha
    ian dagheba ame. Kamaghɨn amizɨ, kɨ ua da ikaragh deraghvɨra ia damuam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɔmɑ sɩ: Mɑɑ lɛɛtɩ-mɛɣɛ mǝ tɔɣɔnɑsɩ. Pɑɑ nsi sonsompee nɑ
    kʋtoloŋ nɑ kɑhʋsɩ nɑ cǝlǝŋ kɑ tɔɣɑ pɩɩsɩ liɣiti tɔ.'
  azb-azb: «Aranıza göndərdiyim böyük qoşunumun – Kəsici çəyirtkənin, qaynaşan çəyirtkənin,
    Tullanan çəyirtkənin və dağıdıcı çəyirtkənin Yeyib-qurtardığı illərin əvəzini
    verəcəyəm.
  eng-DBY: And I will restore to you the years that the locust hath eaten, the cankerworm,
    and the caterpillar, and the palmer-worm, my great army which I sent among you.
  hin-2017: और जिन वर्षों की उपज अर्बे नामक टिड्डियों, और येलेक, और हासील ने, और गाजाम
    नामक टिड्डियों ने, अर्थात् मेरे बड़े दल ने जिसको मैंने तुम्हारे बीच भेजा, खा ली
    थी, मैं उसकी हानि तुम को भर दूँगा।
  wol-KYG: «Sama mbooloom xare mu réy, mi ma yebaloon fi seen biir, te ñuy njéeréer
    yeek seen tostan, ak salleer yeek soccet yi, maa leen di delloo ati mbey yi ñu
    leen lekkal.
  eng-YLT: And I have recompensed to you the years That consume did the locust, the
    cankerworm, And the caterpillar, and the palmer-worm, My great force that I did
    send against you.
  kne-kne: Sokatak din dinadael di nansososkat ay dodon ay kaman kon sosoldado ay
    inbabbaak sin kad-an yo sin oneg di pigay tawen.
  eng-WYC-2017: And I shall yield to you the years which the locust, bruchus, and
    rust, and wortworm, my great strength, ate, which I sent into you.
  eng-WMBB: I will restore to you the years that the swarming locust has eaten, the
    great locust, the grasshopper, and the caterpillar, my great army, which I sent
    amongst you.
  urd-GVH: रब फ़रमाता है, “मैं तुम्हें सब कुछ वापस कर दूँगा जो टिड्डियों की बड़ी फ़ौज
    ने खा लिया है। तुम्हें सब कुछ वापस मिल जाएगा जो बालिग़ टिड्डी, टिड्डी के बच्चे,
    जवान टिड्डी और टिड्डियों के लार्वों ने खा लिया जब मैंने उन्हें तुम्हारे ख़िलाफ़
    भेजा था।
  rug-rug: Kaqu poni puleni gamu Rau gua sapu ele siana nia gamu pa vuaheni sipu gani
    va matei ri na rovana kupokupo sari mia linetelete; na Arau mo garunu atuni koa
    gamu sari na rovana kupokupo sara.
  gaz-gaz: “Ani waan bara hawwaannisni nyaate, waan hawwaannisni gurguddaa fi xixinnaan
    nyaate, waan hawwaannisni kaanii fi tuunni hawwaannisaa jechuunis loltoonni koo
    jajjaboon ani gidduu keessanitti erge sun nyaatan iddoo isiniif nan buusa.
  fra-LSG: Je vous remplacerai les années Qu’ont dévorées la sauterelle, Le jélek,
    le hasil et le gazam, Ma grande armée que j’avais envoyée contre vous.
  gnn-gnn: Yo, ŋäthilinydja ŋunhinydja ŋuriŋi ḏetjthu walalay ḻukana marrtjina mirithirri
    guḻku' ŋatha malanha dhawar'maraŋala, ga ŋulinyaramirriyunydjayi waluyu nhuma
    yukurrana nhinana dhäparkmirrina dhikana. Bala dhiyaŋunydja‐wala ŋarra yurru wekama
    roŋinyamaramayi balayi nhumalaŋgu bukmaknha yana nhä malanha ŋunhi yukurrana winya'yurruna
    ŋulinyaramirriyu, liŋgu ŋunhiyinydjayi ḏetjtja malanha ŋarrakuŋu djuy'yunara,
    märr yurru nhuma marŋgiyirri, bala roŋiyirrina lili bilyun ŋarrakalana.
  yal-yal: “N ɲɛɛ danguxine seene ɲɔxɔne raxɛtɛma nɛn ɛ ma tuguminne nun xoxorone
    naxanye donxi, e nun songolonbalane nun suɲɛne, n ma gali gbeena, n naxan nasiga
    ɛ xili ma.
  haw-1868: A e uku au ia oukou no na makahiki o na uhini i ai ai, A ka uhini huluhulu,
    a me ka uhini hulu ole, a me ka uhini opio hulu ole, Kuu poe kaua nui a'u i hoouna
    aku ai iwaena o oukou.
  arb-NAV: وَأُعَوِّضُكُمْ عَنْ مَحَاصِيلِ السِّنِينَ الَّتِي الْتَهَمَهَا الْجَرَادُ
    وَالْجَنْدُبُ وَالطَّيَّارُ وَالْقَمَصُ، جَيْشِي الْعَظِيمُ الَّذِي أَطْلَقْتُهُ
    عَلَيْكُمْ.
  ewe-ewe: “Magaɖo ƒe siwo ʋetsuviwo, ʋetrawo, abɔwo kple ŋɔwo ɖu nu la teƒe na mi.
    Woawoe nye nye aʋakɔ gã si medɔ ɖe mia ŋu.
  eng-LEE: And I will repay to you the years [in] which the locust hath eaten [all],
    with the cankerworm, and the cricket, and the caterpillar, my great army, which
    I had sent against you.
  asm-FB: “আৰু তোমালোকৰ মাজলৈ মই পঠোৱা সৈন্যসামন্তই, কাকতী ফৰিং, চেলেকা ফৰিং, বিনাশকাৰী
    ফৰিং, আৰু কুটি খোৱা ফৰিঙে সেই কেইবছৰ খোৱাখিনি মই পুনৰায় তোমালোকক দিম।
  sus-A: ﭑ وٌ شَ دَشَمُي حْشْي قِمَ نّ، ﭑ مَ فٍرٍ سٌي سّنبّمَيٍ نَشَن كَنَ، ﭑ مَ فٍرٍ سٌي
    نَشٍيٍ لَنشِ كُلِيٍ، كَتٌي، نُن كَتٌي مَنِيّيٍ مَ، ﭑ نَشٍيٍ رَ سَنبَ وٌ شِلِ مَ.
  fra-SBL: Je vous rendrai les années que le criquet pèlerin a dévorées, le grand
    criquet, la sauterelle, et la chenille, ma grande armée, que j'ai envoyée parmi
    vous.
  hbo-hbo: וְשִׁלַּמְתִּ֤י לָכֶם֙ אֶת־הַשָּׁנִ֔ים אֲשֶׁר֙ אָכַ֣ל הָֽאַרְבֶּ֔ה הַיֶּ֖לֶק
    וְהֶחָסִ֣יל וְהַגָּזָ֑ם חֵילִי֙ הַגָּדֹ֔ול אֲשֶׁ֥ר שִׁלַּ֖חְתִּי בָּכֶֽם׃
  shp-NTPO: 'Ibonra yoia iki: “Ja kikin jakonmabires keyomis ichabires chanpo, en
    matoki raanaton baritiabo mato manómaara, en mato banexonti iki.'
  piu-2006: '@see-verse:JOL.002.024'
  kik-kik: '“Nĩngamũrĩha mĩaka ĩrĩa yothe irio cianyu ciarĩirwo nĩ ngigĩ: ngigĩ iria
    nene, na itono cia ngigĩ, na ngigĩ iria ingĩ, na mĩrumbĩ ya ngigĩ; icio nĩ mbũtũ
    ciakwa nene cia ita iria ndaatũmĩte thĩinĩ wanyu.'
  fra-NCL: Je vous compenserai les années qu’ont dévorées la sauterelle, le yélek,
    le chasil et le gazam, ma grande armée, que j’avais envoyée sur vous.
  cek-AK: Kalen pakhuh mah caak ih cangnawk, langkawk mah caak ih cangnawk, kalah
    pakhunawk hoi pakhunawk mah caak ih cangnawk, nangcae khaeah ka patoeh ih thacak
    kai ih misatuh kaminawk mah caak o ih, saningnawk to kang paek let han.
  cuk-cuk: 'Bab-Jehová soged: “Ses-danagwen-gudimalad, ses-dummagan, ses-sapingana,
    ses-burwigan, birga-nasmaladgine bemar-ibe bela ibmar-gwag guchagusad, gannar
    bemar a-ibmarmar-nikuega an be-imakoed.'
  uig-CYR: Вә Мән силәргә чекәткиләр, чекәткә личинкилири, «вәйранчи қурут»лар, «чишлигүчи
    қурут»лар, Йәни Мән араңларға әвәткән улуқ қошунум йегән жилларни қайтуруп беримән;
  tel-2017: “ఎగిరే మిడతల గుంపులూ పెద్ద మిడతలూ మిడత పిల్లలూ గొంగళి పురుగులూ, ఆ నా మహాసేన
    తినేసిన సంవత్సరాల పంటను మీకు మళ్ళీ ఇస్తాను.
  hat-BSA: Konsa, Mwen va restore bannou pou ane ke gwo krikèt te manje yo, ak ti
    krikèt la ki kouri a tè a, ak ti cheni ak gwo cheni ke M voye pami nou, gwo lame
    ke Mwen menm te voye pami nou.
  kos-kos: Nga fah folokonot ma lowos ma tuh musalla Ke yac ma u in locust uh tuh
    kangla fokin ima lowos. Nga pa tuh supwama u in locust matol ingan in lain kowos.
  hbo-WLC: וְשִׁלַּמְתִּ֤י לָכֶם֙ אֶת־הַשָּׁנִ֔ים אֲשֶׁר֙ אָכַ֣ל הָֽאַרְבֶּ֔ה הַיֶּ֖לֶק
    וְהֶחָסִ֣יל וְהַגָּזָ֑ם חֵילִי֙ הַגָּד֔וֹל אֲשֶׁ֥ר שִׁלַּ֖חְתִּי בָּכֶֽם׃
  ibo-ibo: “Aga m enyeghachi afọ niile nke igurube riri, ndị ahụ nke igurube ukwu
    na igurube nta, na ụkpana, na ndị mbibi ọzọ riri, bụ usuu ndị agha ahụ m zitere
    nʼetiti unu.
  ory-ory: ଆଉ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ଆପଣାର ଯେଉଁ ମହାସୈନ୍ୟଦଳ, ଅର୍ଥାତ୍‍ ପଙ୍ଗପାଳ, ପତଙ୍ଗ,
    ଘୁର୍ଘୁରିଆ ଓ ଶୂକ କୀଟ ପଠାଇଲୁ, ସେମାନେ ଯେଉଁ ବର୍ଷର ଶସ୍ୟାଦି ଖାଇଅଛନ୍ତି, ତାହା ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
    ଫେରାଇ ଦେବା।
  chk-chk: “Iwe, üpwe aliwini ngenikemi mine ekewe lifichimas mi äsfeil, ekewe mi
    mwetemwet o kata, pwal mine ekewe muunen lifichimas ra eni lon ekewe ier. Ir nei
    mwichen sounfiu mi chomong üa tinato remi.
  rop-rop: Wal YAWEI bin tok na, “Ai garra gibitbek yumob ol detlot enijing weya yumob
    bin lujim wen detlot grashopa bin kaman en dagat ola gadin blanga yumob, dumaji
    mi na bin jandim detlot grashopa solja langa yumob.
  ukr-1871: І поповню вам усе за всї ті часи, коли в вас пожерала все сарана, черви,
    гусїнниця та жучки — те військо моє велике, що я насилав на вас.
  deu-1951: Also will ich euch die Jahre wiedererstatten, deren Ertrag der Nager,
    die Heuschrecke, der Fresser und der Verwüster verzehrt haben, mein großes Kriegsheer,
    welches ich gegen euch gesandt habe;
  eng-JPS: And I will restore to you the years that the locust hath eaten, the canker-worm,
    and the caterpiller, and the palmer-worm, My great army which I sent among you.
  srp-1865: I naknadiæu vam godine koje izjede skakavac, hrušt i crv i gusjenica,
    velika vojska moja, koju slah na vas.
  lug-lug: “Ndibaddizaawo byonna enzige bye zaalya mu myaka egyo. Lyali ggye lyange
    ery’amaanyi lye nabasindikira nga lirimu lusejjera, n’enzige ezisala obusazi,
    awamu n’ezo ezizikiririza ddala.
  heb-heb: ושלמתי לכם את השנים אשר אכל הארבה הילק והחסיל והגזם חילי הגדול אשר שלחתי
    בכם׃
  ben-IRV: আমি তোমাকে ফসলের বছরগুলো ফিরিয়ে দেব, যা পঙ্গপালের শূককীট, বড় পঙ্গপালের
    দল, ফড়িং, শুঁয়োপোকাতে যত বছর ধরে তোমাদের ফসল খেয়েছে তা আমি পরিশোধ করব৷
  pan-pan: ਜਿੰਨੇ ਸਾਲਾਂ ਦੀ ਫ਼ਸਲ ਨੂੰ ਛੋਟੀ ਟਿੱਡੀਆਂ, ਵੱਡੀ ਟਿੱਡੀਆਂ, ਹੂੰਝਾ ਫੇਰ ਅਤੇ ਟਪੂਸੀ
    ਮਾਰ ਟਿੱਡੀਆਂ ਨੇ ਅਰਥਾਤ ਮੇਰੀ ਵੱਡੀ ਫੌਜ ਨੇ ਜਿਹੜੀ ਮੈਂ ਤੁਹਾਡੇ ਉੱਤੇ ਘੱਲੀ ਸੀ, ਖਾ ਲਿਆ ਸੀ,
    ਉਹ ਮੈਂ ਤੁਹਾਨੂੰ ਮੋੜ ਦਿਆਂਗਾ।
  mya-JVB: အရာဘကျိုင်း ၊ ယာလက်ကျိုင်း ၊ ခါသိလကျိုင်း ၊ ဂါဇံ ကျိုင်းတည်းဟူသောငါစေလွှတ်
    သော ငါ ၏ မဟာ ဗိုလ်ခြေတို့ ကိုက်စား သော နှစ် ပေါင်းကာလကို ငါပြန် ပေး မည်။
  hmo-hmo: “Lau ese unai kwadi orea umui dekenai lau siaia, tuari orea bamona. Idia
    ese emui aniani idia ania. To harihari lau ese unai lagani gunadia, umui dekena
    amo idia boio gaudia, be do lau henia lou.
  urd-urd: और उन बरसों का हासिल जो मेरी तुम्हारे ख़िलाफ़ भेजीं हुई फ़ौज़ — ए — मलख़
    निगल गई, और खाकर चट कर गई; तुम को वापस दूँगा।
  rus-SYN: И воздам вам за те годы, которые пожирали саранча, черви, жуки и гусеница,
    великое войско Мое, которое послал Я на вас.
  bqc-SIM: Pↄ́ pↄ́ kwaↄ blè wɛ̃ ń wɛ̃o, sɛ̃sɛwɛkwaↄ ń kwasutɛ̃ↄ ń kwa búunaↄ
    ń kwa keleↄ, ma zĩgↄ̃ dasi pↄ́ ma gbaɛwápiↄ, má a fĩaboɛ́.
  tcz-CHONGTHU: Pakaiyin aseije, “Na mansah jouse namu kit ding ahi.” Thing lung nehjou
    sa, lungmul neh jousa, lungtol leh khaokhopi ten aneh jousa ho cheng na nungmu
    kit diu ahi. Nangma douna a hiche galmi hattah ho hinsol chu keima kahi.
  mar-mar: मी, माझे सैन्य तुमच्याविरुध्द पाठवले. तुमचे जे काही होते ते, नाकतोडे, टोळ,
    कुसरूड व घुले यांनी खाल्ले. मी, तुमच्या संकटाच्या वर्षाची भरपाई करीन.
  qub-qub: «Päsaj watacunachöga cachamushä chüpacacuna micuyta ushashanpitami fiyupa
    ñacarayqui. Gamcunapataga ima-aycayquitapis chüpacacunami ushacurcuran. Chaycunaga
    llapanta illgächej suldärucunanömi usharan. Chayno ushashanpitami canan gamcunataga
    cutichishayqui.
  bqp-bqp: Kon bɛɛ wɔ̃ɔ si kɑ dĩɑ nin kɔsire wɛ̃, ni nɛn tɑbu kowobu, kɔkɔnu, kɑ gbɑɑnu,
    kɑ twee yi di wɔ̃ɔ si su doonɑ sɔɔ.
  hat-hat: M'a ban nou ankò tou sa nou te pèdi pandan tout tan bann gwo krikèt yo,
    ti krikèt yo, ti chini yo ak gwo chini yo te devore rekòt nou yo. Se mwen menm
    ki te voye lame sa a sou nou.
  eng-BSB: I will repay you for the years eaten by locusts— the swarming locust, the
    young locust, the destroying locust, and the devouring locust — My great army
    that I sent against you.
  eng-WEBPB: I will restore to you the years that the swarming locust has eaten, the
    great locust, the grasshopper, and the caterpillar, my great army, which I sent
    amongst you.
  kbq-kbq: Hagi ohampriga'a sondia nagania, tra'zama akafri'za nenaza kenutamine,
    magopima manumanuma hu'za hare'za vanoma nehaza kenutamine, takaure takaure'ma
    hu'za vanoma nehaza kenutamima huzmantoge'za, nama'a kafufi emani'neza mika zama
    vatri'zama nehana'ma hu'naza zantera ete nona huramantegahue.
  nhe-BL: 'Huan TOTECO quiijtos: “Na nimechcuepilis nochi nopa pixquistli tlen quicuajque
    nopa chapolime tlen patlantihualajque, huan tlen tlaxolejque, huan tlen tlatejtectihualajque
    huan tlen huitontihualajque. Quena, nimechmacas sampa nochi tlen quitlamicuajque
    nopa miyac chapoltzitzi tlen na nimechtitlanili.'
  gub-BL: Amuzewyr kar putar ma'e pewi ukàzym ma'e kwer paw ihe nehe. Amur kar tukur
    tetea'u ywàkun zàwenugar peiwy rehe ihe. Nuzawy kwaw zauxiapekwer tetea'u wà.
    Umuaiw arozràn paw uwà paw uri paw wà.
  eng-DRA: And I will restore to you the ears which the locust, and the bruchus, and
    the mildew, and the palmerworm have eaten; my great host which I sent upon you.
