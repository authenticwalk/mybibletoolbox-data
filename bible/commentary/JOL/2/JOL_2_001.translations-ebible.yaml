verse: JOL.002.001
translations:
  mal-C: സീയോനിൽ കാഹളം ഊതുക; എന്റെ വിശുദ്ധപർവതത്തിൽ യുദ്ധാരവം കേൾപ്പിക്കുക. ദേശത്തിൽ
    വസിക്കുന്ന സകലരും വിറയ്ക്കട്ടെ, കാരണം യഹോവയുടെ ദിവസം വരുന്നു. അതു സമീപമായിരിക്കുന്നു—
  deu-TKW: Stoßt in die Posaune auf dem Zion und schlagt Lärm auf meinem heiligen
    Berge, daß alle Bewohner des Landes erzittern! Denn der Tag Jahwes kommt, ja er
    steht nahe bevor.
  lin-lin: Bobeta kelelo na Siona ! Bobelela na likolo ya ngomba na Ngai ya bule !
    Tika ete bavandi nyonso ya mokili balenga, pamba te mokolo ya Yawe ezali koya ;
    solo, ekomi penza pene.
  eng-LSV: Blow a horn in Zion, || And shout in My holy hill, || All inhabitants of
    the earth tremble, || For the Day of YHWH is coming, for [it is] near!
  eng-GNV: 'Blowe the trumpet in Zion, and shoute in mine holy mountaine: let all
    the inhabitants of the lande tremble: for the day of the Lord is come: for it
    is at hand.'
  eng-WEBSTER: 'Blow ye the trumpet in Zion, and sound an alarm in my holy mountain:
    let all the inhabitants of the land tremble: for the day of the LORD cometh, for
    it is nigh at hand;'
  nhw-BL: Xijpitzaca nopa tlapitzali catli ica antlayolmelahuaj ipan altepetl Jerusalén
    [2:1 Tepetl Sion eltoc seyoc itoca Jerusalén.], itepe TOTECO catli tlatzejtzeloltic.
    Ma huihuipicaca nochi catli itztoque ipan tlali Judá pampa ya huala nopa tonali
    catli itoca itonal TOTECO. Quena, monechcahuía nopa tonali catli itoca itonal
    TOTECO quema yaya tetlatzacuiltis.
  swh-ONEN: Pigeni tarumbeta katika Sayuni; pigeni mbiu katika mlima wangu mtakatifu.
    Wote waishio katika nchi na watetemeke, kwa kuwa siku ya Bwana inakuja. Iko karibu,
  bba-bba: I kɔbɑ soowo Siɔniɔ. I de bu ye nɔ Yinni Gusunɔn ɡuu dɛɛrɑru mi. Bɛɛ be
    i wɑ̃ɑ tem mɛ sɔɔ kpuro, i diirio bɛrum sɔ̃. Domi Yinni Gusunɔn mɔrun tɔ̃rɑ wee.
    Wee tɑ mɑm turuku kuɑ.
  eng-KJVCPB: 'Blow ye the trumpet in Zion, and sound an alarm in my holy mountain:
    Let all the inhabitants of the land tremble: For the day of the Lord cometh, for
    it is nigh at hand;'
  luo-luo: Gouru tungʼ e Sayun; kendo gouru milome e goda maler. Ji duto modak e piny
    mondo otetni, nikech odiechiengʼ mar Jehova Nyasaye biro. Osesudo machiegni.
  meu-meu: Siona ai kibi ba hiriria; egu ororo helaḡana ai ba hone! Tano inoholaina
    taudia bae heude-heude, badina be Iehova ena dina vada e maimu, vada eme kahira-kahira,
  npi-ULB: सियोनमा तुरही फुक, र मेरो पवित्र पर्वतमा चेतावनी ध्वनि बजाओ! देशका सबै
    बासिन्दाहरू डरले थरथर होऊन्, किनकि परमप्रभुको दिन आउँदैछ, वास्तवमा, त्यो नजिकै
    छ ।
  yor-yor: Ẹ fun ìpè ní Sioni, ẹ sì fún ìpè ìdágìrì ní òkè mímọ́ mi. Jẹ́ kí àwọn ará
    ilẹ̀ náà wárìrì, nítorí tí ọjọ́ Olúwa ń bọ̀ wá, nítorí ó kù sí dẹ̀dẹ̀.
  pes-OPCB: شیپور خطر را در اورشلیم به صدا درآورید! بگذارید صدای آن بر بالای کوه مقدّس
    من شنیده شود! همه از ترس بلرزند، زیرا روز داوری خداوند نزدیک می‌شود.
  tgl-ULB: Hipan ninyo ang trumpeta sa Zion, at magpatunog ng hudyat sa aking banal
    na bundok! Manginig sa takot ang lahat ng nakatira sa lupain sapagkat dumarating
    ang araw ni Yahweh, tunay nga na ito ay malapit na.
  hui-hui: Anduane Homogohanda Horo pongo bo winigo abaleore ibiragoni. Ani bidago
    tígua Hari Saiono biagoriani puwa mbelo mini biguli pu ladaba. Ngode Datagaliwabenaga
    hari loma bia hene ngagoria mbelo bolene nga. Horo ogoningi Yuda wali agali ti
    bibahendeore gi howa duru laga bialu holene nga.
  mya-mya: ဘု​ရား​သ​ခင်​၏​တောင်​တော်​မြတ်​တည်း​ဟူ​သော ဇိ​အုန်​တောင်​ပေါ်​တွင်​တံ​ပိုး​ခ​ရာ​မှုတ်​ကြ​လော့။
    နှိုး​ဆော်​သံ​ပေး​ကြ​လော့။ ယု​ဒ​ပြည်​သူ​တို့​တုန်​လှုပ်​ကြ​လော့။ ထာ​ဝ​ရ​ဘု​ရား​တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​ရက်
    ကာ​လ​သည်​မ​ကြာ​မီ​ကျ​ရောက်​လာ​လိမ့်​မည်။
  bod-N: ཁྱོད་ཚོས་ཛ་ཡན་དུ་རྭ་དུང་བུས་ལ། ངའི་རི་བོ་དམ་པ་ནས་ཉེན་བརྡ་ཐོངས་དང་། ཡུལ་འདིའི་མི་ཀུན་འདར་དུ་ཆུག
    གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་སླེབས་ལ་ཉེ་སྟེ། དེ་ནི་སླེབ་བཞིན་པས་སོ། །
  wsk-wsk: Duruk Zion awote trumpet itugumalko; aninga duruk laili mu awote nirung
    mu te kariimet sinar nungaralko. Yawe ko tom balman mu aitak tai pingi aram se
    nina suen la ali imi te bagasan mu ko sinar talko!
  sna-sna: Ridzai hwamanda muZioni; ridzai hwamanda yokuyambira vanhu muri pagomo
    rangu dzvene. Vanhu vose vagere munyika ngavadedere nokuti zuva raJehovha riri
    kuuya. Rava pedyo,
  spa-BLM: 'Toca la trompeta en Sión, ¡y hacer sonar una alarma en mi montaña sagrada!
    Que tiemblen todos los habitantes de la tierra, porque llega el día de Yahvé,
    porque está muy cerca:'
  cac-cac: Puchajocab' q'uen trompeta d'a tzalan Sion. Puec junoc ch'oxnab'il yic
    oval d'a tzalan yic ejmelal d'a Jehová. Ib'xocab'q'ue masanil eb' cajan d'a Judá
    yuj xivelal, yujto lac'anxo sjavi sc'ual yoval sc'ol Jehová.
  swh-ULB: Piga tarumbeta katika Sayuni, na piga kelele juu ya mlima wangu mtakatifu!
    Wakazi wote wa nchi watetemeke kwa hofu; maana siku ya Bwana inakuja; Hakika iko
    karibu.
  bel-bel: Трубеце трубою на Сіёне і беце трывогу на сьвятой гары Маёй; хай трымцяць
    усе жыхары зямлі, бо настае дзень Гасподні, бо ён блізка -
  deu-ELBBK: 'Stoßt in die Posaune auf Zion, und blast Lärm auf meinem heiligen Berg!
    Beben sollen alle Bewohner des Landes; denn es kommt der Tag des HERRN, denn er
    ist nahe:'
  mbb-OT: Ipezaǥing niw is budyung su wey mekepengandam is menge etew ziyà te Zion,
    he iyan kes segradu he vuntud te Nengazen. Sikiyu is langun he meǥinged diyà te
    Juda, egkerkeren kew tenged te kegkahandek, su egkeuvayan en is andew te kedsilut
    te Nengazen.
  mal-2015: സീയോനിൽ കാഹളം ഊതുവിൻ; എന്റെ വിശുദ്ധപർവ്വതത്തിൽ അയ്യംവിളിപ്പിൻ; യഹോവയുടെ
    ദിവസം വരുന്നതുകൊണ്ടും അതു അടുത്തിരിക്കുന്നതുകൊണ്ടും ദേശത്തിലെ സകലനിവാസികളും നടുങ്ങിപ്പോകട്ടെ.
  rmc-rmc: Trubinen pre truba pro Sion, viskinen pro poplach pre miro sveto verchos!
    Mi izdran savore manuša andre Judsko, bo avel o Džives le RAJESKRO. He, imar hino
    pašes!
  pes-OPV: در صهیون کرنا بنوازید و در کوه مقدس من صدا بلند کنید! تمامی ساکنان زمین
    بلرزندزیرا روز خداوند می‌آید و نزدیک است.
  ron-1924: Сунаць дин трымбицэ ын Сион! Сунаць ын гура маре пе мунтеле Меу чел сфынт,
    ка сэ тремуре тоць локуиторий цэрий! Кэч вине зиуа Домнулуй, есте апроапе!
  ben-OBCV: তোমরা সিয়োনে তূরী বাজাও; আমার পবিত্র পর্বতে সিংহনাদ তোলো। দেশে বসবাসকারী
    সকলে ভয়ে কাঁপুক, কারণ সদাপ্রভুর দিন এসে পড়েছে। হ্যাঁ, সেদিন কাছে এসে পড়েছে—
  som-som: Siyoon buun ka dhex afuufa, oo buurtayda quduuska ah ka dhawaajiya, oo
    dadka dalka deggan oo dhammu ha wada gariireen, waayo, maalintii Rabbigu way imanaysaa,
    oo haatan way soo dhow dahay.
  lat-VUC: '[Canite tuba in Sion, ululate in monte sancto meo, conturbentur omnes
    habitatores terræ: quia venit dies Domini, quia prope est.'
  eng-ASVBT: 'Blow ye the trumpet in Zion, and sound an alarm in my holy mountain;
    let all the inhabitants of the land tremble: for the day of Jehovah cometh, for
    it is nigh at hand;'
  ita-1885: Sonate con la tromba n Sion, e date di gran gridi nel monte mio santo,
    sieno commossi tutti gli abitanti del paese; perciocchè il giorno del Signore
    viene, perciocchè egli è presso;
  eng-LXXUP: 'Sound the trumpet in Zion, make a proclamation in my holy mountain,
    and let all the inhabitants of the land be confounded: for the day of the Lord
    is near;'
  eng-ULB: Blow the trumpet in Zion, and sound an alarm on my holy mountain! Let all
    the inhabitants of the land tremble in fear, for the day of Yahweh is coming;
    indeed, it is near.
  spa-VBL: ¡Hagan sonar la trompeta en Sión! ¡Hagan sonar la alarma en mi monte santo!
    Que todos los que habitan la tierra tiemblen porque el día del Señor se acerca.
    ¡Está a las puertas!
  fra-_FOB: Sonnez de la trompette en Sion, faites-la retentir sur ma sainte montagne!
    Que tous les habitants du pays tremblent! Car le jour de l'Éternel vient, car
    il est proche;
  mal-mal: സീയോനിൽ കാഹളം ഊതുവിൻ; എന്റെ വിശുദ്ധപർവ്വതത്തിൽ അയ്യംവിളിക്കുവിൻ; യഹോവയുടെ
    ദിവസം വരുന്നു! അത് എത്രയും അടുത്തിരിക്കുന്നു. സകല ദേശനിവാസികളും ഭയന്ന് വിറയ്ക്കട്ടെ.
  urd-GVR: Koh-e-Siyyūn par narsingā phūṅko, mere muqaddas pahāṛ par jang kā nārā
    lagāo. Mulk ke tamām bāshinde laraz uṭheṅ, kyoṅki Rab kā din āne wālā hai balki
    qarīb hī hai.
  suz-BL: सियोनमी तुराही ताप्‍पीन। आं डांडामी शुश ग्रीब ताप्‍तीक ग्रोव़ ताप्‍पीन।
    रागीम बाक्‍ब मुर नेल्‍ल गिक गिक पा ख्रिंख्रि पामेक्‍ल। मारदे हना परमप्रभु यावे
    आ जाक्‍‍शो नाक्‍त नेक्‍था जाक्‍शो बाक्‍ब। मेको जाक्‍चा चिक्‍शो बाक्‍ब। योएल १:१५
  eng-NOY: Blow ye the trumpet in Zion; Sound an alarm in my holy mountain! Let all
    the inhabitants of the land tremble! For the day of Jehovah cometh, for it is
    near!
  ita-1927: Sonate la tromba in Sion! Date l’allarme sul monte mio santo! Tremino
    tutti gli abitanti del paese, perché il giorno dell’Eterno viene, perch’è vicino,
  ckb-ckb: لە سییۆن فوو بە کەڕەنادا بکەن، لەسەر کێوی پیرۆزم هاوار بکەن بۆ ئاگادارکردنەوە.
    با هەموو دانیشتووانی خاکەکە بلەرزن، چونکە ڕۆژی یەزدان دێت و نزیکە.
  eng-BBE: 'Let the horn be sounded in Zion, and a war-cry in my holy mountain; let
    all the people of the land be troubled: for the day of the Lord is coming;'
  kan-OKCV: ನೀವು ಚೀಯೋನಿನಲ್ಲಿ ಕೊಂಬು ಊದಿರಿ. ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಆರ್ಭಟಿಸಿರಿ. ದೇಶದ
    ನಿವಾಸಿಗಳೆಲ್ಲರು ನಡುಗಲಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ದಿವಸವು ಬರುತ್ತದೆ. ಅದು ಸಮೀಪವಾಗಿದೆ.
  tam-2017: சீயோனிலே எக்காளம் ஊதுங்கள், என் பரிசுத்த மலையிலே எச்சரிப்பின் சத்தமிடுங்கள்;
    தேசத்தின் குடிமக்கள் எல்லோரும் தத்தளிப்பார்களாக; ஏனெனில் யெகோவாவுடைய நாள் வருகிறது,
    அது சமீபமாயிருக்கிறது.
  spa-RV-1909: 'TOCAD trompeta en Sión, y pregonad en mi santo monte: tiemblen todos
    los moradores de la tierra; porque viene el día de Jehová, porque está cercano.'
  ron-BTF: Sunaţi din trâmbiţă în Sion şi sunaţi alarma pe muntele meu cel sfânt;
    să tremure toţi locuitorii ţării, pentru că ziua DOMNULUI vine, pentru că este
    aproape;
  eng-WEBP: 'Blow the trumpet in Zion, and sound an alarm in my holy mountain! Let
    all the inhabitants of the land tremble, for the day of the LORD comes, for it
    is close at hand:'
  eng-FBV: Blow the trumpet in Zion! Sound the alarm on my holy mountain! Let all
    who live in the land tremble for the day of the Lord is coming—it's definitely
    near!
  nld-1939: 'Steekt de bazuinen op Sion, Blaast alarm op mijn heilige berg, Zodat
    alle landbewoners sidderen: Want de Dag van Jahweh komt, is nabij!'
  nch-BL: Xijpitzaca nopa tapitzali cati ica antayolmelahuaj ipan altepet Jerusalén,
    itepe TOTECO cati tatzejtzeloltic. Ma huihuipicaca nochi cati itztoque ipan tali
    Judá pampa ya huala nopa tonali cati itoca itonal TOTECO. Quena, monechcahuía
    nopa tonali cati itoca itonal TOTECO quema yaya tetatzacuiltis.
  vie-1934: 'Hãy thổi kèn trong Si-ôn; hãy thổi vang ra trên núi thánh ta! Hết thảy
    dân cư trong đất khá đều run rẩy! Vì ngày của Đức Giê-hô-va đến, ngày ấy đã gần:'
  hin-CV: ज़ियोन में तुरही फूंको; मेरे पवित्र पहाड़ी पर खतरे की घंटी बजाओ. देश में
    रहनेवाले सबके सब कांपे क्योंकि याहवेह का दिन आ रहा है. वह निकट आ गया है—
  spa-BES: Que suene la trompeta en Sion, y un grito de guerra en Sión; que tiemble
    todo el pueblo de la tierra, porque viene el día del Señor;
  tdx-tdx: Popòho e Tsione ao ty antsiva, koiho an-kaboako miavake ey ty hazolava;
    ee te hihondrahondra iaby ondaty an-tane atoio, fa hitsatoke ty andro’ Iehovà;
    toe fa an-titotse;
  tha-KJV: จงเป่าแตรที่ในศิ​โยน จงเปล่งเสียงปลุกบนภูเขาบริ​สุทธิ​์ของข้าพเจ้า ให้​ชาวแผ่นดินทั้งสิ้นตัวสั่น
    เพราะวันแห่งพระเยโฮวาห์กำลังมาแล้ว ใกล้​เข​้ามาแล้ว
  por-BR-2018: Tocai a trombeta em Sião, e alertai em alta voz no meu santo monte;
    perturbem-se todos os moradores desta terra; porque o dia do SENHOR vem, porque
    perto está.
  deu-ELO: 'Stoßet in die Posaune auf Zion, und blaset Lärm auf meinem heiligen Berge!
    Beben sollen alle Bewohner des Landes; denn es kommt der Tag Jehovas, denn er
    ist nahe:'
  eng-WYC-2018: Sing ye with a trump in Zion, yell ye in mine holy hill. All the dwellers
    of earth be disturbed; for the day of the Lord cometh, (Sing ye with a trumpet
    in Zion, yell ye upon my holy hill. All the people of the land be troubled; for
    the day of the Lord cometh,)
  epo-epo: Blovu per korno en Cion, kaj kriu alarmon sur Mia sankta monto; ektremu
    ĉiuj loĝantoj de la lando; ĉar venas la tago de la Eternulo, ĝi estas jam proksima;
  uig-PIN: Zion teƣida kanay qelinglar, Muⱪǝddǝs teƣimda agaⱨ signalini anglitinglar;
    Zeminda turƣuqi ⱨǝmmǝylǝn dir-dir titrisun; Qünki Pǝrwǝrdigarning küni kelidu,
    u yeⱪindidur.
  beo-beo: 'Fulabosu (dalabede) dubi amo Saione Goumi (Gode Ea sema agolo) amo da:iya
    gado sisasu olelema:ne duma. Dilia Yuda fi dunu! Amo fulabobe nabi ea ga: amo
    nabasea fofogadigili uguguma. Amo da Hina Gode Ea misunu eso gadenebe dafawane
    ba:mu.'
  tpi-OTNT: De bilong Bikpela i mekim save long ol manmeri bilong mekim sin, em i
    kamap klostu nau. Olsem na yupela i mas winim ol biugel na paitim ol belo long
    Saion, em maunten bilong God yet. Na olgeta manmeri bilong Juda i mas guria long
    dispela De.
  hau-SA: Ku busa ƙaho a cikin Sihiyona; ku yi karar amo a tsaunina mai tsarki. Bari
    dukan mazaunan ƙasar su yi rawan jiki, gama ranar Ubangiji tana zuwa. Tana gab
    da faruwa
  uig-LAT: Zion téghida kanay chélinglar, Muqeddes téghimda agah signalini anglitinglar;
    Zéminda turghuchi hemmeylen dir-dir titrisun; Chünki Perwerdigarning küni kélidu,
    u yéqindidur.
  nde-nde: Vuthelani icilongo eZiyoni; hlabani umkhosi entabeni yami engcwele. Bonke
    abahlala elizweni kabathuthumele, ngoba usuku lukaThixo luyeza. Selusondele, selufikile,
  ton-ton: 'Ifi ʻae meʻalea ʻi Saione, pea fanongonongo ʻae ilifia ʻi hoku moʻunga
    tapu: ke tetetete ʻae kakai kotoa pē ʻoe fonua, koeʻuhi ʻoku hoko ʻae ʻaho ʻo
    Sihova, he ʻoku ofi ia;'
  ces-1613: Trubte trubou na Sionu, a křičte na hoře svaté mé, nechť se třesou všickni
    obyvatelé této země, nebo přichází den Hospodinův, nebo blízký jest,
  eng-WMB: 'Blow the shofar in Zion, and sound an alarm in my holy mountain! Let all
    the inhabitants of the land tremble, for the day of the LORD comes, for it is
    close at hand:'
  tam-TCV: சீயோனிலே எக்காளம் ஊதுங்கள், என் பரிசுத்த குன்றிலே எச்சரிப்பின் ஒலியை எழுப்புங்கள்.
    நாட்டில் வாழும் அனைவரும் நடுங்குவார்களாக; ஏனெனில், யெகோவாவின் நாள் வருகிறது. அது
    நெருங்கி வந்திருக்கிறது.
  ceb-ULB: Patingoga ang trumpeta sa Zion, ug patingoga ang pagpasidaan diha sa akong
    balaang bukid! Tugoti nga mangurog sa kahadlok ang tanang lumolupyo sa yuta, kay
    hapit na ang adlaw ni Yahweh; sa pagkatinuod, haduol na kini.
  pol-UBG: Zadmijcie w trąbę na Syjonie, krzyczcie na mojej świętej górze! Niech zadrżą
    wszyscy mieszkańcy ziemi, bo nadchodzi dzień PANA, bo już jest bliski;
  agr-agr: ¡Jerusalégnum uwija kachuji umpuagtajum! ¡Adeagtinme tusa umputai Tuke
    Pujuu emematku ijuntainum umpuagtajum! Nuna antuinak ashí aents aidau Judá nugken
    batsamin aidauk sapigmainak kujaitnume, wagki Tuke Pujuu taatin tsawan ashí jegae.
  kyc-kyc: Anatunya yuu kyau yapasi Sayone dokona wambu dupwa kamenge karasarami byara
    pyalapape. Kamongona yuu gii doko repeta epara dokona Juta wambu dupwa peparae
    pakame kumuo walu walu lalapape.
  urd-GVU: کوہِ صیون پر نرسنگا پھونکو، میرے مُقدّس پہاڑ پر جنگ کا نعرہ لگاؤ۔ ملک کے
    تمام باشندے لرز اُٹھیں، کیونکہ رب کا دن آنے والا ہے بلکہ قریب ہی ہے۔
  eng-OEBCW: Blow a horn in Zion, sound an alarm in my holy mountain, let all the
    inhabitants of the land tremble, for the day of the Lord comes, for near is
  deu-1912: 'Blaset mit der Posaune zu Zion, rufet auf meinem heiligen Berge; erzittert,
    alle Einwohner im Lande! denn der Tag des HERRN kommt und ist nahe:'
  kan-2017: ಚೀಯೋನಿನಲ್ಲಿ ಕೊಂಬೂದಿರಿ, ನನ್ನ ಪರಿಶುದ್ಧ ಪರ್ವತದಲ್ಲಿ ಎಚ್ಚರಿಕೆಯ ದಿನ ಮೊಳಗಲಿ.
    ಸಮಸ್ತ ದೇಶದ ನಿವಾಸಿಗಳು ನಡುಗಲಿ, ಏಕೆಂದರೆ ಯೆಹೋವನ ದಿನವು ಬರುತ್ತದೆ; ಅದು ಸಮೀಪವಾಗಿದೆ.
  yap-yap: Ngan thoy e yabul u lan yu Zion; ni fare burey nib thothup rok Got. Gimed
    e girdi’ nu Judah mu t’on gad, ya fare rran rok SOMOL e ke chugur.
  hlt-MCSB: Zion ah tuki te ueng uh lamtah ka hmuencim tlang ah yuhui uh. BOEIPA kah
    khohnin he a yoei rhep la a pai dongah diklai khosa boeih loh tlai uh saeh.
  mdy-ETH: ፂዮኔይዳ ዛዬ ዋርቁዋቴ! ፆኦሲም ዱማዼ ዹኮይዳኣ ኬስኪ ዒላቱዋቴ! ናንጊና ናንጋ ጎዳ ኬላ ሙካኒ ዑኬሢሮ ዓጬሎይዳ
    ናንጋ ዓሳ ቢያ ጎጋይቆንጎ።
  twi-ASANTE: Hyɛn totorobɛnto no wɔ Sion; hyɛn abɛn no wɔ me bepɔ kronkron no so.
    Ma wɔn a wɔte asase no so nyinaa ho mpopo, ɛfiri sɛ Awurade ɛda no reba, na abɛn
    koraa.
  eng-WEBU: 'Blow the trumpet in Zion, and sound an alarm in my holy mountain! Let
    all the inhabitants of the land tremble, for the day of the LORD comes, for it
    is close at hand:'
  wal-wal: Xiyoonen malkkataa punnite; ta geeshsha deriyankka malkkataa sissite! Yihudaa
    biittan de7iya asai ubbai yashshau kokkoro; aissi giikko, GODAA gallassai yees;
    yiidi matattees.
  spa-PDDPT: ¡Toquen trompeta en Sion! ¡Suene alarma en mi Montaña Santa! ¡Tiemblen
    todos los habitantes de la tierra! Porque viene el día de Yavé. Ciertamente está
    cerca.
  gun-gun: Pemonhe'ẽ ke mimby guaxu Sião py, pemonhendu atã xevygua yvyty áry. Senhor
    ára ou oiny ramo toryryipa yvy re ikuai va'e, mba'eta ovaẽ rai'i ma.
  agu-BL: Ma jalu' axwok intanum, oken e'chk chun ita'n le wi'wtz Sión, yi wi'nin
    xanil. Oken e'chk tampor tu e'chk ma'cl ita'n, tan c'ase'n cyajtza'kl wunak, na
    txant tan tule'n yi jun k'ejlala'tz, yil tz'oc Kataj Ryos tan chicawse'n yi e'
    contr. Ej nin tan paj yi chin xo'wbil sbne', wi'nin ẍchilucne' cyakil wunak bene'n
    tzi'n wi munt.
  ilo-ULB: Pagunienyo ti trumpeta idiay Sion, ken pagunienyo ti tangguyob iti nasantoan
    a bantayko! Agpigerger koma iti buteng dagiti amin nga agnanaed iti daga, ta umadanin
    ti aldaw ni Yahweh; pudno nga asidegen daytoy.
  kpg-kpg: Goodou ilihia nia buu la i hongo Zion, dela go di gonduu haga madagu o
    Dimaadua. Goodou go digau Judah, polepole, idimaa, di Laangi o Dimaadua la gu hoohoo mai.
  uig-ARA: زىئون تېغىدا كاناي چېلىڭلار، مۇقەددەس تېغىمدا ئاگاھ سىگنالىنى ئاڭلىتىڭلار؛
    زېمىندا تۇرغۇچى ھەممەيلەن دىر-دىر تىترىسۇن؛ چۈنكى پەرۋەردىگارنىڭ كۈنى كېلىدۇ،
    ئۇ يېقىندىدۇر.
  sus-sus: Wo sarae fe n ma geya sɛniyɛnxi Siyoni fari! Bɔxikae birin xa sɛrɛn gaaxui
    ra, barima Alatala xa lɔxɔɛ na fafe, a bara makɔrɛ.
  pon-2006: Kumwail peuk sowi nan Saion, pohn dohl sarawien Koht. Kumwail rerrer,
    kumwail mehn Suda kan! Rahnen KAUN-O kerendohr.
  jae-jae: Anac dauc êtaŋ aŋga Sion. Anac wali aŋga ŋoc lôc dabuŋ tau e lau gamêŋ
    tonecŋa samob têtênêp gebe Apômtaunê bêc, taŋ mêŋêsa naŋ kêdabiŋgac.
  ksd-ksd: Avat a vu ra tavur aro Sion, ma avat a pupunge ta kaugu luana i gomgom;
    boina ba ra tarai par ta ra gunagunan diat a dadadar, tago ra bung kai ra Luluai
    i vut, tago i tar maravai,
  tur-YTC: 'Siyon''da boru çalın, Kutsal dağımda uyarı sesi verin! Ülkenin bütün sakinleri
    titresin, Çünkü Yahve''nin günü geliyor, Çünkü yakındır:'
  grc-BRENT: Σαλπίσατε σάλπιγγι ἐν Σιὼν, κηρύξατε ἐν ὄρει ἁγίῳ μου, καὶ συγχυθήτωσαν
    πάντες οἱ κατοικοῦντες τὴν γῆν, διότι πάρεστιν ἡμέρα Κυρίου, ὅτι ἐγγὺς
  ind-AYT: Tiuplah trompet di Sion, bersorak-soraklah di gunung-Ku yang kudus! Biarlah
    seluruh penduduk negeri gemetar, sebab hari TUHAN datang. Sungguh, hari itu sudah
    dekat.
  nya-nya: Lizani lipenga mu Ziyoni. Chenjezani pa phiri langa loyera. Onse okhala
    mʼdziko anjenjemere, pakuti tsiku la Yehova likubwera, layandikira;
  hrv-hrv: Trubite u trubu na Sionu! Dižite uzbunu na svetoj mi gori! Neka svi stanovnici
    zemlje dršću, jer dolazi Jahvin dan. Da, on je blizu.
  mps-mps: Genuai Bidigo te dwai sę ebo we bidiba dene maiabo bodolu, te pąba megi
    yagasoba wali. Tialima, dagego te biugel bu weyu, te Godigo bulu dude digi, te
    Saionde belo dabe elao. Tama te side te tigidali Juda we bidi noma somainao wali.
  tpi-tpi: De bilong Bikpela i mekim save long ol manmeri bilong mekim sin, em i kamap
    klostu nau. Olsem na yupela i mas winim ol biugel na paitim ol belo long Saion,
    em maunten bilong God yet. Na olgeta manmeri bilong Juda i mas guria long dispela
    De.
  dan-1931: Stød i horn på Zion, blæs alarm på mit hellige Bjerg! Alle i landet skal
    bæve, thi HERRENS Dag, den kommer;
  vie-OVCB: Hãy thổi kèn trong Si-ôn! Hãy báo động trên Núi Thánh Ta! Toàn dân hãy
    run sợ vì ngày đoán phạt của Chúa Hằng Hữu đang giáng trên chúng ta.
  guj-2017: સિયોનમાં રણશિંગડું વગાડો, અને મારા પવિત્ર પર્વત પર ભયસૂચક નગારું વગાડો.
    દેશના સર્વ રહેવાસીઓ, તમે કાંપો કેમ કે યહોવાહનો દિવસ આવે છે; તે દિવસ તદ્દન નજીક
    આવી પહોંચ્યો છે.
  pon-2006A: Kumwail peuk sowi nan Saion, pohn dohl sarawien Koht. Kumwail rerrer,
    kumwail mehn Suda kan! Rahnen KAUN-O kerendohr.
  por-BRBSL: 'Tocar a trombeta em Zion, e soar um alarme na minha montanha sagrada!
    Que todos os habitantes da terra tremam, para o dia de Yahweh chegar, pois está
    perto:'
  eng-OEBUS: Blow a horn in Zion, sound an alarm in my holy mountain, let all the
    inhabitants of the land tremble, for the day of the Lord comes, for near is
  cth-cth: Zion mon dawk mongka ueng awh haw. Kaie mon kathoung dawkvah kâhruetcuetnae
    lawk dei pouh haw lah, Khocanaw pueng tâlueng awh naseh, Bangkongtetpawiteh, BAWIPA
    e hnin teh tho han a hnai toe.
  twi-twi: Hyɛn torobɛnto no wɔ Sion; hyɛn abɛn no wɔ me bepɔw kronkron no so. Ma
    wɔn a wɔte asase no so nyinaa ho mpopo, efisɛ Awurade da no reba, na abɛn koraa.
  hlt-hlt: Zion ah tuki te ueng uh lamtah ka hmuencim tlang ah yuhui uh. BOEIPA kah
    khohnin he a yoei rhep la a pai dongah diklai khosa boeih loh tlai uh saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò bɛ́i nkɛ dɔ̀: Eénɛ̀ ditɑ̃tɛheù,
    pĩɛ̃kɛ́nɛ̀, ti Yiɛ̀ nKuyie ntɑ̃sɑ̀ɑ̀rì Siyɔ̃ɔ̃ ĩ́nkɛ̀. Dihɛì kɔbɛ di kɔ̃̀ntì dò
    nkɛ́kpeutɛmu, kɛ yɛ̃́ ti Yiɛ̀ nKuyie mbeéntì yiè duunnímɛ̀, dì tùɔ̀kɛnímu kɛ dèè.'
  msy-2020: Ikiavɨra Itir God Izamin Dughiar Ekiam, a bar roghɨra izi. Kamaghɨn amizɨ,
    Saionɨn nguibam, a Godɨn mɨghsɨamra, ia a gisɨn ikɨ, sɨghabagh iviva dɨbɨaribar
    tong. Eghtɨ Judan nguazimɨn itir gumazamiziba bar nɨghɨva akong.
  dop-dop: Ɩ́ hʋlɩ tutuɣu kɛ Ɩsɔ pʋɣʋ nɑŋŋ nyǝŋkʋ Siyɔŋ tɑɑ. Tɛtʋ nyǝ́mɑ mɛ, ɩ́ sele.
    Mpi tɔ, Tɑcɑɑ hʋʋlɛ kʋyɑkʋ kpɛɣɛtɑɑ kɛ́.
  azb-azb: Sionda şeypur çalın, Müqəddəs dağımda bərkdən çalın. Qoy ölkənin bütün
    əhalisi titrəsin, Çünki Rəbbin günü gəlir, Həmin gün yaxındadır.
  eng-DBY: 'Blow the trumpet in Zion, and sound an alarm in my holy mountain; let
    all the inhabitants of the land tremble: for the day of Jehovah cometh, for it
    is at hand;'
  hin-2017: सिय्योन में नरसिंगा फूँको; मेरे पवित्र पर्वत पर साँस बाँधकर फूँको! देश
    के सब रहनेवाले काँप उठें, क्योंकि यहोवा का दिन आता है, वरन् वह निकट ही है।
  wol-KYG: Wal-leen bufta ca Siyoŋ, dégtal-leen ab yéene ca sama kaw tund wu sell.
    Na waa réew mi mépp lox, nde bésub Aji Sax jaa ngi dikk te dëgmal na.
  eng-YLT: Blow ye a trumpet in Zion, And shout ye in My holy hill, Tremble do all
    inhabitants of the earth, For coming is the day of Jehovah, for [it is] near!
  kne-kne: Mananggoyob kayo ed Zion ay nasantoan ay dontog Diyos ta manpayegpeg din
    ipogaw sin daga si egyat da, tan enggay dandani din agew ay pangokoman Diyos en
    daida.
  eng-WYC-2017: Sing ye with a trump in Zion, yell ye in mine holy hill [or mountain].
    All the dwellers of earth be disturbed [or troubled]; for the day of the Lord
    cometh,
  eng-WMBB: 'Blow the shofar in Zion, and sound an alarm in my holy mountain! Let
    all the inhabitants of the land tremble, for the day of the LORD comes, for it
    is close at hand:'
  urd-GVH: कोहे-सिय्यून पर नरसिंगा फूँको, मेरे मुक़द्दस पहाड़ पर जंग का नारा लगाओ।
    मुल्क के तमाम बाशिंदे लरज़ उठें, क्योंकि रब का दिन आनेवाला है बल्कि क़रीब ही है।
  rug-rug: Mi ivua sa buki, sa vina balau pa Zaione, sa toqere hopena te Tamasa. Mi
    holoqoru gamu na tinoni pa Ziuda! Sina sa rane te Zihova si tata hokara mae.
  gaz-gaz: Xiyoon keessatti malakata afuufaa; gaara koo qulqulluu irratti sagalee
    akeekkachiisaa dhageessisaa. Guyyaan Waaqayyoo dhufaa jiraatii; warri lafa irra
    jiraatan hundi haa hollatan. Guyyaan sun dhiʼaateera;
  fra-LSG: Sonnez de la trompette en Sion! Faites-la retentir sur ma montagne sainte!
    Que tous les habitants du pays tremblent! Car le jour de l’Éternel vient, car
    il est proche,
  gnn-gnn: Yo, ḻoḻthurrana yiḏakinydja dhiyalinydja nhuma Godkalanydja wäŋaŋura, Djäyandja
    yäkuŋura. Marŋgikuŋana gawaw'yurrana, gaya'‐gayaw biyakana; marŋgikuŋa yolŋu'‐yulŋunhanydja
    dhipuŋuru dharrpalŋurunydja bukuŋuru wäŋaŋuru. Yo, nhumanydja dhuwali yolŋu'‐yulŋu
    Djudawuynydja marrmarryunmiyana barrariyana, liŋgu Garraywunydja walu dhuwala
    galkina gal'ŋu, galkina ŋayi yurru marrtjina baḏuwaḏuyunarawu warrpam'thunarawuna‐wala
    yanana yätjkunydja.
  yal-yal: Ɛ xɔtaan fe Siyon yi! Ɛ gbelegbele n ma geya sariɲanxin fari! Yamanan muxune
    birin xa xuruxurun gaxuni bayo Alatalaa lɔxɔn fama, a bata maso.
  haw-1868: 'E PUHI oukou i ka pu ma Ziona, A e hookani i ka puwaikana ma kuu mauna
    hoano: E haalulu na kanaka a pau o ka aina: No ka mea, e hiki mai ana ka la o
    Iehova, Oia hoi, ua kokoke mai.'
  arb-NAV: انْفُخُوا بِالْبُوقِ فِي صِهْيَوْنَ، وَأَطْلِقُوا نَفِيرَ الإِنْذَارِ فِي
    جَبَلِ قُدْسِي، وَلْيَرْتَعِدْ جَمِيعُ سُكَّانِ الأَرْضِ، لأَنَّ يَوْمَ الرَّبِّ
    مُقْبِلٌ وَقَدْ بَاتَ وَشِيكاً.
  ewe-ewe: Miku kpẽ le Zion! Miku aʋadzedze ƒe kpẽ la be woasee le nye to kɔkɔe la
    dzi! Anyigbadzitɔwo katã nedzo nyanyanya kple vɔvɔ̃, elabena Yehowa ƒe ŋkeke la
    tu aƒe vɔ.
  eng-LEE: Blow ye the cornet in Zion, and sound an alarm on my holy mount; let all
    the inhabitants of the land tremble; for the day of the Lord cometh, for it is
    nigh;
  asm-FB: তোমালোকে চিয়োনত শিঙা বজোৱা, আৰু মোৰ পবিত্ৰ পৰ্ব্বতখনত সতৰ্ক-ধ্বনি কৰা!
    দেশ-নিবাসী সকলোৱেই ভয়ত কঁম্পমান হওঁক, কিয়নো যিহোৱাৰ দিন আহি আছে; হয়, সঁচাই
    সেয়ে ওচৰ পাইছেহি;
  sus-A: وٌ سَرَيٍ قٍ ﭑ مَ فٍيَ سّنِيّنشِ سِيٌنِ قَرِ! بْشِكَيٍ بِرِن شَ سّرّن فَاشُي
    رَ، بَرِ مَ عَلَتَلَ شَ لْشْي نَ قَقٍ، عَ بَرَ مَكْرّ.
  fra-SBL: 'Sonnez de la trompette en Sion, et de sonner l''alarme dans ma montagne
    sacrée ! Que tous les habitants du pays tremblent, car le jour de Yahvé arrive,
    car elle est proche :'
  hbo-hbo: תִּקְע֨וּ שֹׁופָ֜ר בְּצִיֹּ֗ון וְהָרִ֙יעוּ֙ בְּהַ֣ר קָדְשִׁ֔י יִרְגְּז֕וּ
    כֹּ֖ל יֹשְׁבֵ֣י הָאָ֑רֶץ כִּֽי־בָ֥א יֹום־יְהוָ֖ה כִּ֥י קָרֹֽוב׃
  shp-NTPO: 'Jerusalén mananmanxon trompeta xoon akanwe; Ibon jakon manmanxon ja onsá
    yoii ikai onankanwe. Judáin jaa jonibo jatikaxbi saki ikanwe, Ibon jaton akábo
    yoixonti netera ochóma iki:'
  piu-2006: (1:; 2:) Katutjalu wati Tjuwulanya nintiṉu yalatji tjananya Katutjaku
    wangka tjakultjunkunytjaku, Yitjurilaku walytja ngaṉṯitja tjuṯakutu, “Tjuṯangkuya
    wangka kulila!, tjiḻpi tjuṯangkuṯarra. Wangka ngaatjanya tjananya katjapiṯingka
    yuṉṯalpiṯingka nintila! Palunya tjuṯangkuya kulira tiṉarrirra tjanampaṉu katjapiṯingka
    yuṉṯalpiṯingka nintintjaku. Kutuya kulila! Kutjupa tjuṯangku nyurrangarrimpa ngurrangka
    ngalya yankula pikangku pungkula kilytjuntanku. Palunyatjanu kutjupa tjuṯangku
    nyurrangarrinya ngalya yankula piyuku pikangku pungkula ngurra tjuṯa kilytjuntanku.
    Yalatji nyurranya tjuṯa kutjupangku tjuṯa kutjupangkuya ngalya yankula pikangku
    pungkula ngurra tjuṯa kilytjuntankula wiyalku. “Ngula ngayuluṉa Katutjalu nyurrangarrimpa
    walytja ngaṉṯitja tjuṯangka tjananya ngayuku kurrunpa wantirriyara tjarrpatjunku.
    Palunyatjanuya ngayuku wangka tjakultjurinamalpa nyurrangarrimpa walytja ngaṉṯitja
    tjuṯangku.”
  kik-kik: 'Huhai karumbeta kũu Zayuni, na muuge mbu kũu kĩrĩma-inĩ gĩakwa gĩtheru!
    Andũ arĩa othe matũũraga bũrũri ũyũ nĩmainaine, nĩgũkorwo mũthenya wa Jehova nĩũrooka.
    Mũthenya ũcio nĩ ta mũkinyu:'
  fra-NCL: Sonnez du cor en Sion, et sonnez de la trompette sur ma sainte montagne !
    Que tous les habitants du pays tremblent, car le jour de Yahweh vient, car il
    est proche !
  cek-AK: 'Zion ah mongkah to ueng oh, kai ih kaciim mae ah acoehaih atuen to paek
    oh: prae thung kaom kaminawk boih tasoeh o nasoe; Angraeng ih ni loe angzoh boeh,
    zoi daek boeh.'
  cuk-cuk: Sión-yargine gar-trompeta ogormar, an-yar-islidikidgi neg-owisoleged-gar
    be ogormar. Bela dulemar-we-yargi-gudimalad wawanmakmar, ar ade, Bab-Jehová-danikid-e-iba
    mosad, ar bato nue-warmaksad.
  uig-CYR: Зион теғида канай челиңлар, Муқәддәс теғимда агаһ сигналини аңлитиңлар;
    Зиминда турғучи һәммәйлән дир-дир титрисун; Чүнки Пәрвәрдигарниң күни келиду,
    у йеқиндидур.
  tel-2017: సీయోనులో బాకా ఊదండి, నా పరిశుద్ధ పర్వతం మీద మేల్కొలిపే శబ్దం చేయండి! యెహోవా
    దినం వస్తున్నదనీ అది సమీపమయ్యిందనీ దేశనివాసులంతా భయంతో వణకుతారు గాక.
  hat-BSA: Soufle twonpèt la nan Sion, e sone alam nan sou mòn sen Mwen an! Kite tout
    moun k ap viv nan peyi a tranble, paske jou SENYÈ a ap vini. Anverite, li vin
    pwòch.
  kos-kos: Ukya mwe ukuk in okasak mwet uh Fineol Zion, inging mutal lun God. Kowos
    mwet Judah in rarrar! Len lun LEUM GOD apkuranme.
  hbo-WLC: תִּקְע֨וּ שׁוֹפָ֜ר בְּצִיּ֗וֹן וְהָרִ֙יעוּ֙ בְּהַ֣ר קָדְשִׁ֔י יִרְגְּז֕וּ
    כֹּ֖ל יֹשְׁבֵ֣י הָאָ֑רֶץ כִּֽי־בָ֥א יוֹם־יְהוָ֖ה כִּ֥י קָרֽוֹב׃
  ibo-ibo: Fụọ opi ịdọ aka na ntị na Zayọn. Ka a nụ ụda opi ịdọ aka na ntị site nʼelu
    ugwu nsọ m. Ka ndị niile bi nʼala ahụ maa jijiji, nʼihi na ụbọchị ikpe nke Onyenwe
    anyị na-abịa, ọ na-abịaru nso.
  ory-ory: ତୁମ୍ଭେମାନେ ସିୟୋନରେ ତୂରୀ ବଜାଅ ଓ ଆମ୍ଭ ପବିତ୍ର ପର୍ବତରେ ଘୋରନାଦ କର! ଦେଶ ନିବାସୀ
    ସମସ୍ତେ କମ୍ପମାନ ହେଉନ୍ତୁ; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ଦିନ ଆସୁଅଛି, ସେ ଦିନ ନିକଟ।
  chk-chk: Oupwe ettiki rappwa lon Sion, oupwe asilesil me won ewe chukun Kot mi Pin
    usun ewe feiengau epwe war. Oupwe chechech, ämi aramasen Juta meinisin, pun ränin
    ewe Samol mi Lapalap a war.
  rop-rop: Wal Jowal bin tok langa detlot Juda pipul na, “Yumob garra blowim det wisul
    en jingat ontop langa det seikridwan hil blanga God gulum Saiyan. En ol yumob
    pipul garra sheiksheik en bradin, dumaji det dei blanga YAWEI det trubala God
    im gulijap na,
  ukr-1871: Затрубіте трубою в Сионї; вдаряйте на трівогу на сьвятій горі моїй; нехай
    стрепенеться все, що живе на землї, бо надходить день Господень, він уже близько
    —
  deu-1951: Stoßt in die Posaune zu Zion und blaset Lärm auf meinem heiligen Berge,
    daß alle Bewohner des Landes erzittern; denn der Tag des HERRN kommt, er ist nahe,
  eng-JPS: Blow ye the horn in Zion, and sound an alarm in My holy mountain; let all
    the inhabitants of the land tremble; for the day of the LORD cometh, for it is
    at hand;
  srp-1865: Trubite u trubu na Sionu, i vièite na svetoj gori mojoj, neka drkæu svi
    stanovnici zemaljski, jer ide dan Gospodnji, jer je blizu,
  lug-lug: Bakabona mufuuyire ekkondeere mu Sayuuni. N’akagombe ak’okulabula kavugire
    ku lusozi lwange olutukuvu. Buli muntu yenna mu ggwanga akankane olw’entiisa,
    kubanga olunaku lwa Mukama lusembedde, era lunaatera okutuuka.
  heb-heb: תקעו שופר בציון והריעו בהר קדשי ירגזו כל ישבי הארץ כי בא יום יהוה כי קרוב׃
  ben-IRV: তোমরা সিয়োনে তূরী বাজাও এবং আমার পবিত্র পর্বতে বিপদের সংকেত দাও৷ সমস্ত
    দেশনিবাসী ভয়ে কাঁপুক কারণ সদাপ্রভুর দিন আসছে; সত্যিই, সেই দিন কাছাকাছি৷
  pan-pan: ਸੀਯੋਨ ਵਿੱਚ ਤੁਰ੍ਹੀ ਫੂਕੋ! ਮੇਰੇ ਪਵਿੱਤਰ ਪਰਬਤ ਉੱਤੇ ਸਾਂਹ ਖਿੱਚ ਦੇ ਫੂਕੋ! ਦੇਸ਼ ਦੇ
    ਸਾਰੇ ਵਾਸੀ ਕੰਬਣ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਆ ਰਿਹਾ ਹੈ, ਸਗੋਂ ਨੇੜੇ ਹੀ ਹੈ!
  mya-JVB: ဇိအုန် တောင်ပေါ် မှာ တံပိုး ကို မှုတ် ကြလော့။ သန့်ရှင်း သော ငါ့ တောင် ပေါ်
    မှာ သတိပေးသော အသံ ကို ပြုကြလော့။ ပြည်သူ ပြည်သားအပေါင်း တို့သည် တုန်လှုပ် ကြစေ။
    အကြောင်း မူကား၊ ထာဝရဘုရား ၏ နေ့ ရက်သည် လာ ၍ နီး ပြီ။
  hmo-hmo: Kibi do umui hiriria, gaba do umui botaia, Siona, Dirava ena ororo helagana
    dekenai. Iuda dekenai noho taudia e, mai gari danu do umui heudeheude, badina
    be Lohiabada ena dina be kahirakahira ia ginidae.
  urd-urd: सिय्यून में नरसिंगा फूँको; मेरे पाक पहाड़ी पर साँस बाँध कर ज़ोर से फूँको!
    मुल्क के तमाम रहने वाले थरथराएँ, क्यूँकि ख़ुदावन्द का दिन चला आता है; बल्कि आ
    पहुँचा है।
  rus-SYN: Трубите трубою на Сионе и бейте тревогу на святой горе Моей; да трепещут
    все жители земли, ибо наступает день Господень, ибо он близок -
  bqc-SIM: À kuupɛ Siↄna, à zĩ̀gãalɛ Dii gbɛ̀sĩsĩ musu. Bùsudeↄ píi, à gilikɛ,
    asa Dii gↄↄ lɛ́ mↄ́, à kãikũ̀.
  tcz-CHONGTHU: Tumging tothon Jerusalema samun, kalhang theng chunga, galkon dingin
    awthongin samun, mijouse kichan kitihot lhulsoh keijuhen, ajeh chu Pakai nikho
    chu ichunguvah ahung lhung tai.
  mar-mar: सियोनात कर्णा फुंका, आणि माझ्या पवित्र पर्वतावरून मोठ्याने गजर करा! या
    देशात राहणाऱ्यांचा भीतीने थरकाप उडू द्या, कारण परमेश्वराचा दिवस येत आहे; खरोखर,
    तो जवळ आहे.
  qub-qub: Sioncho trompëtata tucay-llapa. Tayta Dios acrashan rispitädu jircacho
    willacachiy musyananpaj. Judächo tiyaycajcunaga llapayqui manchariywan sicsicyay.
    Tayta Dios jusganan junäga chayaycämunnami.
  bqp-bqp: I kɔbɑ soowo Siɔniɔ. I de bu ye nɔ Yinni Gusunɔn guu dɛɛrɑru mi. Bɛɛ be
    i wɑ̃ɑ tem mɛ sɔɔ kpuro, i diirio bɛrum sɔ̃. Domi Yinni Gusunɔn mɔrun tɔ̃rɑ wee.
    Wee tɑ mɑm turuku kuɑ.
  hat-hat: Kònen twonpèt sou mòn Siyon an! Bay siyal la sou mòn ki apa pou Bondye
    a! Se pou tout moun nan peyi Jida a tranble, paske jou Seyè a pa lwen rive. L'ap
    pwoche.
  eng-BSB: Blow the ram’s horn in Zion; sound the alarm on My holy mountain! Let all
    who dwell in the land tremble, for the Day of the LORD is coming; indeed, it is
    near—
  eng-WEBPB: 'Blow the trumpet in Zion, and sound an alarm in my holy mountain! Let
    all the inhabitants of the land tremble, for the day of the LORD comes, for it
    is close at hand:'
  kbq-kbq: Hagi Saioni agonareti ufena nereta, Nagri ruotage agonaretira kezatinke'za
    ana mopafima nemaniza vahe'mo'za zamagogogu nehu'za, zamahirahiku hiho. Na'ankure
    Ra Anumzamofo knamo'a hago ne-eankino, hago erava'o hu'ne.
  nhe-BL: Xijpitzaca nopa tlapitzali tlen ica intlayolmelahuaj ipan altepetl Jerusalén
    [2:1 Tepetl Sion eltoc seyoc itoca Jerusalén.], itepe TOTECO tlen tlatzejtzeloltic.
    Ma huihuipicaca nochi tlen itztoque ipan tlali Judá pampa ya huala nopa tonali
    tlen itoca itonal TOTECO. Quena, monechcahuía nopa tonali tlen itoca itonal TOTECO
    quema yajaya tetlatzacuiltis.
  gub-BL: Pezupy pexi'àm ywytyr Xiàw her ma'e rehe nehe. Pehapukaz ywytyr Tupàn henaw
    rehe nehe. — Na'ikatuahy kwaw zanewe kury, peze nehe. Peryryryryz pekyze pà nehe,
    Zuta ywy rehe har wà. Ta'e uhem Tupàn Tuweharupi Wiko Ma'e 'ar wà iko a'e xe.
  eng-DRA: 'Blow ye the trumpet in Sion, sound an alarm in my holy mountain, let all
    the inhabitants of the land tremble: because the day of the Lord cometh, because
    it is nigh at hand,'
