  twi-ASANTE: Awurade bobom de di nʼasraadɔm no anim. Nʼakodɔm no dɔɔso bebree, ahoɔdenfoɔ
    ne wɔn a wɔdi nʼahyɛdeɛ so. Awurade ɛda no yɛ kɛseɛ na ɛyɛ hu; hwan na ɔbɛtumi
    agyina ano?
  eng-WEBU: The LORD thunders his voice before his army, for his forces are very great;
    for he is strong who obeys his command; for the day of the LORD is great and very
    awesome, and who can endure it?
  wal-wal: GODAI ba olanchchatu sinttan guummees; au azazettiya olanchchati coranne
    wolqqaama. GODAA gallassai gitanne daroppe yashshiyaagaa. He gallassaa danddayanai
    oonee?
  spa-PDDPT: Yavé da su voz ante su ejército. Su campamento es muy grande, poderoso
