    i no bagarap long dispela De?
  hau-SA: Ubangiji ya yi tsawa wa shugaban mayaƙansa; sojojinsa sun fi a ƙirge masu
    ƙarfi ne kuma su waɗanda suke biyayya da umarninsa. Ranar Ubangiji da girma take;
    mai banrazana. Wa zai iya jure mata?
  uig-LAT: Perwerdigar Öz qoshuni aldida awazini qoyuwétidu, Chünki Uning bargahi
    payansizdur; Uning sözini orunlighuchi küchlüktur; Chünki Perwerdigarning küni
    ulugh, intayin dehshetliktur; Kim uni kötürelisun?
  nde-nde: UThixo uyakhwaza phambi kwebutho lakhe; amabutho akhe angeke abalwe, njalo
    balamandla labo abalalela ukulaya kwakhe. Usuku lukaThixo lukhulu; luyesabeka.
    Ngubani ongalumela na?
  ton-ton: 'Pea ʻe fakaongo hono leʻo ʻe Sihova ki heʻene kautau: he ʻoku lahi ʻae
    fakataha ʻo ʻene kautau: pea ʻoku mālohi ia ʻoku fai ki heʻene folofola: koeʻuhi
    ko e ʻaho ʻo Sihova ʻoku lahi mo fakamanavahē; pea ko hai te ne faʻa tuʻu ai?'
  ces-1613: Hospodin pak sám vydá hlas svůj před vojskem svým, proto že velmi veliký
    bude tábor jeho, proto že silný ten, kdož vykoná slovo jeho. (Nebo veliký bude
    den Hospodinův a hrozný náramně), i kdož jej bude moci snésti?
  eng-WMB: The LORD thunders his voice before his army, for his forces are very great;
    for he is strong who obeys his command; for the day of the LORD is great and very
    awesome, and who can endure it?
  tam-TCV: யெகோவா தமது படையின் முன்னின்று முழக்கமிடுகிறார்; அவருடைய பாளையம் மிகப்பெரியது,
    அவருடைய கட்டளைக்குக் கீழ்ப்படிகிறதற்கு வலிமைமிக்கது. யெகோவாவின் நாள் பெரிதும்
    பயங்கரமுமானது. அதை யாரால் சகிக்கமுடியும்?
  ceb-ULB: Gipatugbaw ni Yahweh ang iyang tingog atubangan sa iyang kasundalohan,
    kay hilabihan kadaghan ang iyang mga manggugubat; kusgan sila, nga nagtuman sa
    iyang mga sugo. Kay bantogan ug hilabihan ka makalilisang ang adlaw ni Yahweh.
    Kinsa man ang makaikyas niini?
  pol-UBG: A PAN wyda swój głos przed swoim wojskiem, gdyż jego obóz jest ogromny,
    gdyż mocny jest ten, który wykonuje jego słowo. Wielki jest bowiem dzień PANA
    i bardzo straszliwy! Któż go zniesie?
  agr-agr: Tuke Pujuu niina suntaji aidaujai minak chichamujig ipamtajai betek wajawai,
