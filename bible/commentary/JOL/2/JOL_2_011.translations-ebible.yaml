  kyc-kyc: Kamongo dokome yuu gala lele lao banya ami akali dupwa dopa pinya dapa
    pinya lao pii poraiyuo lamaira. Yanda singi banya pii warombo singi dupwa ama
    malu mee dupwa porai wakasako. Kamongona yuu gii doko koo mangepe nao randa nyuo
    epara dokona api mendeme paka nao mona porayapala kararase?
  urd-GVU: رب خود اپنی فوج کے آگے آگے گرجتا رہتا ہے۔ اُس کا لشکر نہایت بڑا ہے، اور
    جو فوجی اُس کے حکم پر چلتے ہیں وہ طاقت ور ہیں۔ کیونکہ رب کا دن عظیم اور نہایت
    ہول ناک ہے، کون اُسے برداشت کر سکتا ہے؟
  eng-OEBCW: and the Lord utters his voice before his army, for his host is exceedingly
    great. Mighty is he who performs his word. For great is the day of the Lord, it
    is terrible, who can endure it?
  deu-1912: 'Denn der HERR wird seinen Donner vor seinem Heer lassen her gehen; denn
    sein Heer ist sehr groß und mächtig, das seinen Befehl wird ausrichten; denn der
    Tag des HERRN ist groß und sehr erschrecklich: wer kann ihn leiden?'
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಸೈನ್ಯದ ಮುಂದೆ ಗುಡುಗಿನಂತೆ ಧ್ವನಿಗೈಯುತ್ತಾನೆ, ಆತನ ಸೈನ್ಯ ಬಹಳ ದೊಡ್ಡದಾಗಿದೆ;
    ಆತನ ಆಜ್ಞೆಯನ್ನು ಪಾಲಿಸುವವನು ಬಲಿಷ್ಠನಾಗಿದ್ದಾನೆ. ಯೆಹೋವನ ದಿನವು ಮಹತ್ತರವೂ ಮತ್ತು ಅತಿಭಯಂಕರವೂ
    ಆಗಿದೆ. ಅದನ್ನು ಸಹಿಸಿಕೊಳ್ಳುವವರು ಯಾರು?
  yap-yap: I SOMOL e bayi yog ngak e salthaw rok e tin ngar rin’ed ni bay yib laman
