    Hữu thật vĩ đại và vô cùng kinh khiếp. Ai có thể chịu đựng nổi?
  guj-2017: યહોવાહ તેઓનાં સૈન્યોને મોટે સાદે પોકારે છે, તેઓનું સૈન્ય મોટું છે; અને
