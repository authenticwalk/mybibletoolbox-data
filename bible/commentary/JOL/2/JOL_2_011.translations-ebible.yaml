    amutɨ, me bar atiatigham. Eghtɨ tinara dughiar kamɨn aven mangɨ ikuvighan kogh,
    deravɨra ikiam? Ti puvatɨgham.
  dop-dop: Tɑcɑɑ nɔɣɔ nɩɩkɩ kɛ́ ɩsɩɩ tɛʋ hʋlɑ kɛ ɩ yoolɑɑ nɔɣɔ tɔɔ nɑ pɑ́ wɛ tuutuumɑ
    nɑ pɑ toŋ wɛ sɔɣɔntʋ. Pɑ lɑkɩ nti ɩ tʋɣʋ-wɛ tɔ. Mpi tɔ, Tɑcɑɑ hʋʋlɛ kʋyɑkʋ wɛ
    sɔɣɔntʋ kɛ́. Nɔɣɔlʋ kɑɑ fiti kʋ wule.
  azb-azb: 'Rəbb Öz ordusu önündə səs salır: Ordularının sayı-hesabı yoxdur. Onun
    sözünü yerinə yetirənlər güclüdür. Rəbbin günü möhtəşəm və çox dəhşətlidir. Buna
    kim dözə bilər?'
  eng-DBY: 'And Jehovah uttereth his voice before his army; for his camp is very great;
    for strong is he that executeth his word: for the day of Jehovah is great and
    very terrible; and who can bear it?'
  hin-2017: यहोवा अपने उस दल के आगे अपना शब्द सुनाता है, क्योंकि उसकी सेना बहुत ही
    बड़ी है; जो अपना वचन पूरा करनेवाला है, वह सामर्थी है। क्योंकि यहोवा का दिन बड़ा
    और अति भयानक है; उसको कौन सह सकेगा? (प्रका. 6:17)
  wol-KYG: Aji Sax jeey àddu fi kanam mbooloom xareem, dalam ba réy lool, te kiy jëfe
    ndigalam am kàttan. Bésub Aji Sax ji kay moo réy te raglu lool! Ana ku ko mana
    dékku?
  eng-YLT: And Jehovah hath given forth His voice before His force, For very great
    [is] His camp, For mighty [is] the doer of His word, For great [is] the day of
    Jehovah — very fearful, And who doth bear it?
  eng-WYC-2017: And the Lord gave his voice before the face of his host, for his hosts
    be full many; for those be strong, and do the word of him. For the day of the
    Lord is great, and full fearedful, and who shall suffer it?
  eng-WMBB: The LORD thunders his voice before his army, for his forces are very great;
    for he is strong who obeys his command; for the day of the LORD is great and very
    awesome, and who can endure it?
  urd-GVH: रब ख़ुद अपनी फ़ौज के आगे आगे गरजता रहता है। उसका लशकर निहायत बड़ा है, और
    जो फ़ौजी उसके हुक्म पर चलते हैं वह ताक़तवर हैं। क्योंकि रब का दिन अज़ीम और निहायत
    हौलनाक है, कौन उसे बरदाश्त कर सकता है?
  rug-rug: Velavela i e Zihova sari na koimata pa Nana qeto minate. Sari na tie varipera
    pu va tabena Sa si sokudi meke ṉiṉiradi. Ve toleṉe gua variva holoqoruna gua sa
    rane te Zihova! Esei kaqu boka toa nia si asa?
  gaz-gaz: Waaqayyo fuula loltoota isaa duratti sagalee dhageessisa; loltoonni isaa
    akka malee baayʼee dha; warri ajaja isaa eegan jajjaboo dha. Guyyaan Waaqayyoo
    guddaa dha; guyyaan sun akka malee nama sodaachisa. Eenyutu dura dhaabachuu dandaʼa?
  fra-LSG: 'L’Éternel fait entendre sa voix devant son armée; Car son camp est immense,
    Et l’exécuteur de sa parole est puissant; Car le jour de l’Éternel est grand,
    il est terrible: Qui pourra le soutenir?'
  gnn-gnn: Liŋgu dhuwalayinydjayi miṯtji miriŋu biyapulnha wal'ŋu dhaŋaŋnha, ga biyapulnha
    gumurr‐ḏälmirrina. Ŋayi yurru Garraynydja yatjunna wal'ŋu, waŋa wirrkina dhikana,
    waŋa yurru gawaw'yunna nhanukalayŋuwu ŋayi miriŋuwunydja bitjanna, “Gul', ŋilimurru
    marrtjina!” bitjanna yurru, ga dhunupana yana ŋuriŋi miṯtjiyunydja nhanukala yurru
    dhäruktja ŋanya märramana, ga djämana yana‐wala nhanŋu dhäruktja. Yo, ŋunhiyinydjayi
    Walu Dhä‐ḏir'yunaramirrinydja biyapulnha wal'ŋu barrarimirrina ḏaykun', liŋgu
    ŋuriŋiyinydjayi waluyu ŋayi yurru Garrayyunydja bumana yätjmirrinhanydja ŋunhi,
    buma baḏuwaḏuyunna yana warrpam'thunna, gupaḏalkumana yurru, ga yakana yurru ŋula
    waŋgany dhuwurr‐yätj yolŋu yukurra nhina walŋanydja.
  yal-yal: Alatala sɔnxɔma a ganla yɛɛ ra. A yamaan mi nɔɛ yatɛ. Naxanye a falan suxuma,
    ne sɛnbɛn gbo! Amasɔtɔ Alatalaa lɔxɔn gbo, a magaxu! Nde nɔɛ tiyɛ a bun?
  haw-1868: A e hoopuka mai o Iehova i kona leo imua o kona kaua; No ka mea, ua nui
    loa kona wahi i hoomoana'i; No ka mea, ua ikaika ka mea nana e hooko i kana olelo;
    No ka mea, ua nui ka la o Iehova, a me ka weliweli nui; A owai la ke hoomanawanui
    ia mea?
  arb-NAV: يَجْهَرُ الرَّبُّ بِصَوْتِهِ فِي مُقَدَّمَةِ جَيْشِهِ لأَنَّ جُنْدَهُ لَا
    يُحْصَى لَهُمْ عَدَدٌ، وَمَنْ يُنَفِّذُ أَمْرَهُ يَكُونُ مُقْتَدِراً، لأَنَّ يَوْمَ
    الرَّبِّ عَظِيمٌ وَمُخِيفٌ جِدّاً، فَمَنْ يَتَحَمَّلُهُ؟
  ewe-ewe: Yehowa ŋutɔ le eƒe aʋakɔ la ŋgɔ le gbe ɖem. Esiae nye eƒe aʋakɔ gã la eye
    ame siwo le eƒe gbeɖeɖe dzi wɔm la nye ame sesẽwo. Yehowa ƒe ŋkeke la anye ŋkeke
    gã, ŋɔdzi kple vɔvɔ̃ anɔ eŋu. Ame kae ate ŋu anɔ te ɖe enu?
  eng-LEE: And the Lord uttereth his voice before his army; for very numerous is his
    camp; for strong is he that executeth his word; for great is the day of the Lord
    and very terrible; and who is able to endure it?
  asm-FB: যিহোৱাই নিজ সৈন্যসামন্তৰ আগত নিজ কন্ঠধ্বনি শুনাইছে, কিয়নো তেওঁৰ বাহিনী
    অতিশয় অধিক; কাৰণ তেওঁৰ আজ্ঞা পালন কৰোঁতাসকল বলৱান। কিয়নো যিহোৱাৰ দিন মহৎ আৰু
    অতি ভয়ানক। কোনে তাক সহন কৰিব পাৰে?
  sus-A: عَلَتَلَ عَ شُي رَ مِنِمَ نّ عَ شَ فٍرٍ سٌي يَ رَ. عٍ وُيَ، عٍ عَ شَ يَامَرِ
    سُشُ سّنبّ رَ. عَلَتَلَ شَ لْشْي شُنفبٍ مَفَاشُ. ندٍ نْمَ نَ لْشْي رَشَندٍ؟
  fra-SBL: Yahvé fait tonner sa voix devant son armée, car ses forces sont très importantes ;
    car celui qui obéit à ses ordres est fort ; car le jour de Yahvé est grand et
    très impressionnant, et qui peut l'endurer ?
  hbo-hbo: וַֽיהוָ֗ה נָתַ֤ן קֹולֹו֙ לִפְנֵ֣י חֵילֹ֔ו כִּ֣י רַ֤ב מְאֹד֙ מַחֲנֵ֔הוּ
    כִּ֥י עָצ֖וּם עֹשֵׂ֣ה דְבָרֹ֑ו כִּֽי־גָדֹ֧ול יֹום־יְהוָ֛ה וְנֹורָ֥א מְאֹ֖ד וּמִ֥י
    יְכִילֶֽנּוּ׃
  shp-NTPO: Jawen sontárobo bebon kakinra, Ibon jawen tirin ikai joi jato ninkámai.
    Jawen sontárobora kikínbires icha iki; ja yoia senenhaibora tson topontimati iki.
    ¡Jonibo Ibon jato yoixonai netera, kikin jakonma itan onsá iti iki! Tsonbira teneti
    atipanyamake.
  piu-2006: '@see-verse:JOL.002.010'
  kik-kik: Jehova araruruma ta ngwa atongoretie ita; thigari ciake itingĩtarĩka, arĩa
    maathĩkagĩra watho wake marĩ hinya. Mũthenya wa Jehova nĩ mũnene, na nĩ wa gwĩtigĩrwo.
    Nũũ ũngĩkĩhota kũwĩtiiria?
  fra-NCL: Yahweh fait entendre sa voix à la tête de son armée ; car immense est son
    camp, car puissant est l’exécuteur de sa parole. Car le jour de Yahweh est grand
    et très redoutable ; et qui pourrait le soutenir ?
  cek-AK: 'Angraeng mah angmah ih misatuh kaminawk hma ah lok to thui tih; thuih ih
    lok baktiah sah kami ih misatuh kaminawk loe pop o parai; Angraeng ih ni loe len
    parai moe, zit kaom ani ah oh: mi mah maw khaang thai tih?'
  cuk-cuk: Bab-Jehová, e-sordamar-idu-nadapi, maryob e-gaya-goled itogega imakoed.
    Bab-Jehová-e-sordamala bukidarad, e-igar-uksadba-ibsamaladi, gege ebisleged. Bab-Jehová-danikid-e-iba
    gwayed-dummadid, dobed-dummadid. ¿Doa abin-gwisguoe?
  uig-CYR: Пәрвәрдигар Өз қошуни алдида авазини қоюветиду, Чүнки Униң баргаһи паянсиздур;
    Униң сөзини орунлиғучи күчлүктур; Чүнки Пәрвәрдигарниң күни улуқ, интайин дәһшәтликтур;
    Ким уни көтирәлисун?
  tel-2017: యెహోవా తన సైన్యం ముందు తన స్వరం పెంచాడు, ఆయన యోధులు చాలా ఎక్కువమంది. ఆయన
    ఆజ్ఞలను నెరవేర్చేవారు బలవంతులు. యెహోవా దినం గొప్పది, మహా భయంకరమైనది. దాన్ని ఎవరు
    వైపుకోగలరు?
  hat-BSA: Vwa SENYÈ a pale devan lame Li a. Anverite, kan Li vin byen gran, paske
    byen fò se sila ki akonpli pawòl Li a. Anverite, jou SENYÈ a gran. Li tèrib anpil!
    Se kilès ki ka sipòte li?
  kos-kos: LEUM GOD El ac sapsap nu sin un mwet mweun lal oana pusren pulahl. Un mwet
    mweun su aksol Arulana pukanten ac fokoko. Ac fuka lupan mwe aksangeng ke len
    lun LEUM GOD! Su ac fah ku in painmoulla?
  hbo-WLC: וַֽיהוָ֗ה נָתַ֤ן קוֹלוֹ֙ לִפְנֵ֣י חֵיל֔וֹ כִּ֣י רַ֤ב מְאֹד֙ מַחֲנֵ֔הוּ
    כִּ֥י עָצ֖וּם עֹשֵׂ֣ה דְבָר֑וֹ כִּֽי־גָד֧וֹל יוֹם־יְהוָ֛ה וְנוֹרָ֥א מְאֹ֖ד וּמִ֥י
    יְכִילֶֽנּוּ׃
  ibo-ibo: Olu Onyenwe anyị dara nʼihu ndị agha, ndị agha ya dị agụtaghị ọnụ, ha dịkwa
    ọtụtụ bụ ndị na-edebe iwu ya. Ụbọchị ikpe nke Onyenwe anyị dị ukwu bụrụkwa ihe
    dị egwu. Onye pụrụ ịnagide ya?
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଆପଣା ସୈନ୍ୟସାମନ୍ତ ସମ୍ମୁଖରେ ଆପଣା ରବ ଉଚ୍ଚାରଣ କରନ୍ତି; କାରଣ ତାହାଙ୍କର
    ଛାଉଣି ଅତି ବଡ଼; କାରଣ ତାହାଙ୍କର ବାକ୍ୟ ଯେ ସାଧନ କରେ, ସେ ବଳବାନ। କାରଣ ସଦାପ୍ରଭୁଙ୍କର ଦିନ
    ମହତ୍ ଓ ଅତି ଭୟାନକ; ଆଉ କିଏ ତାହା ସହ୍ୟ କରିପାରେ?
  chk-chk: Iwe, ewe Samol mi Lapalap a kökkö fän leüömong me mwen an mwichen sounfiu.
    Ewer, an mwich a fokun watte, nge iteiter mi aleasochisi an kapas ra pwora. Iwe,
    ränin ewe Samol mi Lapalap a fokun eniwokus. Iö a tongeni pwäk le nonom lon?
  rop-rop: Nobodi kaan kaundimbat det ami blanga im, dumaji olabat jidan detmatj.
    En olabat brabli strongbala du, dumaji olabat lisin en duwit langa im. “Det dei
    blanga YAWEI im garra jidan brabli nogudwan. Wal hu garra jidan laibala brom det
    dei?” Lagijat na Jowal bin tok.
  ukr-1871: А Господь загрімить перед військом своїм гуком величнїм; бо се його —
    отта безлїч війська, се його волю виповняє оттой могучий; бо то великий і страшний
    день Господень, — хто видержить його?
  deu-1951: Und der HERR läßt seine Stimme hören vor seinem Kriegsvolk her; denn sehr
    groß ist sein Heerlager und gewaltig sind, die seinen Befehl vollstrecken. Ja,
    groß ist der Tag des HERRN und sehr schrecklich; wer kann ihn ertragen?
  eng-JPS: And the LORD uttereth His voice before His army; for His camp is very great,
    for he is mighty that executeth His word; for great is the day of the LORD and
    very terrible; and who can abide it?
  srp-1865: A Gospod æe pustiti glas svoj pred vojskom svojom, jer æe oko njegov biti
    vrlo velik, jer æe biti silan onaj koji æe izvršiti volju njegovu; jer æe dan
    Gospodnji biti velik i vrlo strašan, i ko æe ga podnijeti?
  lug-lug: Mukama akulembera eggye lye n’eddoboozi eribwatuuka. Eggye lya Mukama ddene
    nnyo era lya maanyi. Abalirimu abatuukiriza ebiragiro bye ba maanyi. Kubanga olunaku
    lwa Mukama lukulu era lwa ntiisa nnyo. Ani ayinza okulugumira?
  heb-heb: ויהוה נתן קולו לפני חילו כי רב מאד מחנהו כי עצום עשה דברו כי גדול יום יהוה
    ונורא מאד ומי יכילנו׃
  ben-IRV: সদাপ্রভু তাঁর সেনাবাহিনীর সামনে তাঁর কন্ঠের স্বর শোনালেন; তাঁর যোদ্ধারা
    অসংখ্য, কারণ তারা শক্তিশালী, যারা তাঁর আদেশ পালন করে৷ সদাপ্রভুর দিন মহান এবং খুবই
    ভয়ঙ্কর; কে তা সহ্য করতে পারে?
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੀ ਅਵਾਜ਼ ਆਪਣੀ ਫੌਜ ਦੇ ਸਾਹਮਣੇ ਗਜਾਉਂਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਹ ਦੀ ਛਾਉਣੀ ਬਹੁਤ
    ਹੀ ਵੱਡੀ ਹੈ, ਜੋ ਉਹ ਦਾ ਹੁਕਮ ਮੰਨਦਾ ਹੈ ਉਹ ਬਲਵਾਨ ਹੈ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਮਹਾਨ ਅਤੇ
    ਭਿਆਨਕ ਹੈ! ਕੌਣ ਉਸ ਨੂੰ ਸਹਿ ਸਕਦਾ ਹੈ?
  mya-JVB: ထာဝရဘုရား သည်လည်း မိမိ တပ် တော်ရှေ့ မှာ အသံ ကို လွှင့် တော်မူမည်။ တပ် တော်သည်
    အလွန် ကြီးမား ၏။ စကား တော်အတိုင်း စီရင် သောသူသည် တန်ခိုး ကြီး တော်မူ၏။ ထာဝရဘုရား
    ၏နေ့ ရက်သည် ကြီး ၍ အလွန် ကြောက်မက် ဘွယ်သော နေ့ရက်ဖြစ်၏။ အဘယ်သူ ခံနိုင် သနည်း။
  hmo-hmo: Lohiabada ese iena gadona ia habadaia noho. Iena tuari taudia ese ia idia
    kamonai henia, bona idia be momo momo herea, bona mai edia goada. Badina be Lohiabada
    ena dina be dina badana, bona mai ena gari bada. Inai dina dekenai be daika ese
    ia mauri diba?
  urd-urd: और ख़ुदावन्द अपने लश्कर के सामने ललकारता है, क्यूँकि उसका लश्कर बेशुमार
    है और उसके हुक्म को अंजाम देने वाला ज़बरदस्त है; क्यूँकि ख़ुदावन्द का रोज़ — ए
    — 'अज़ीम बहुत ख़ौफ़नाक है। कौन उसकी बर्दाश्त कर सकता है?
  rus-SYN: И Господь даст глас Свой пред воинством Своим, ибо весьма многочисленно
    полчище Его и могуществен исполнитель слова Его; ибо велик день Господень и весьма
    страшен, и кто выдержит его?
  bqc-SIM: Dii dↄaa a zĩgↄ̃ↄnɛ ń lↄↄ gbãao. Aà ìwaↄ dasi maamaaɛ, gbɛ̃́ pↄ́ lɛ́
    zĩkɛ aà yã́wapiↄ gbãa. Dii gↄↄpi zↄ̃ↄ, a to vĩa ń kṹ. Démɛ a e bↄui?
  tcz-CHONGTHU: Pakaiyin a sepaite thu ahin pen, Awthonga sappumin alamkaiyin ahi.
    Hiche hi thanei tah galmi ahije, amahon athupeh anit sohkeijui. Pakai nikho chu
    anasa behseh jengin, tijat aum lheh jengin, kichat aum lheh jeng’e. Koiham hiche
    nikho dou jou ding’a chu!
  mar-mar: परमेश्वर आपल्या सैन्यापुढे आपला आवाज उंचावतो, त्याचे योद्धे खूप असंख्य
    आहेत, कारण जो कोणी त्याची आज्ञा आमलात आणतो तो बलशाली आहे. कारण परमेश्वराचा दिवस
    हा मोठा आणि फार भयंकर आहे. त्यामध्ये कोण टिकू शकेल?
  qub-qub: Suldäruncunapa ñaupancho Tayta Diosga räyuno busnintami wiyacächin. Paypa
    suldäruncunaga fiyupa aypallami. Pay nishanta rurajcunaga yupaytapis mana atipaypämi.
    ¡Fiyupa manchariypämi canga Tayta Dios jusganan junäga! ¿Piräshi chaytaga awantaycunman?
  bqp-bqp: Nge mɛyɑ Yinni Gusunɔ ù n gɑri geruɑ win tɑbu kowobun wuswɑɑɔ, bɑ rɑ nùn
    mɛm nɔɔwɛwɑ. Bɑ dɑbi, bɑ mɑɑ dɑm mɔ. Yen sɔ̃nɑ win tɔ̃ɔ te, tɑ nɑnum mɔ. Wɑrɑ
    u koo yɔ̃rɑ u tu mɑ.
  hat-hat: 'Seyè a ap mache alatèt lame li a: l''ap pase yo lòd. Lame a anpil. Yo
    gwonèg: Y''ap fè sa li ba yo lòd fè a. Ala yon gwo jou se jou Seyè a! Se yon jou
    pou moun pè tout bon vre. Ki moun ki va rete kanpe apre jou sa a?'
  eng-BSB: The LORD raises His voice in the presence of His army. Indeed, His camp
    is very large, for mighty are those who obey His command. For the Day of the LORD
    is great and very dreadful. Who can endure it?
  eng-WEBPB: The LORD thunders his voice before his army, for his forces are very
    great; for he is strong who obeys his command; for the day of the LORD is great
    and very awesome, and who can endure it?
  kbq-kbq: Hagi Ra Anumzamo'a monagema hiaza huno kea nehuno, ohampriga'a sondia vahetmina
    vugota huzmanteno zamavareno nevie. Ra Anumzamo'ma keagama refkoma hania knamo'a,
    knare osu kna fore hugahiankino iza knarera hu'nesia vahemo ana knazupa oti hankavetigahie?
  nhe-BL: TOTECO quinyacanas huan quinnahuatis tlachque ma quichihuaca. Yajuanti itztose
    isoldados huan quicaquise itos tlen caquisti queja se tlatomonilotl. Itztose tlahuel
    miyac hasta ax aqui huelis quinpohuas quesqui. Huan quineltoquilise tlen quinnahuatía.
    Tlahuel temajmati huan tlahuel fiero elis ni tonali tlen itoca itonal TOTECO.
    Axaca huelis quiijiyohuis.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'egahy wahyhaw rupi wemiruze'eg zauxiapekwer
    wanupe kury. Umume'u katu wanemiapo ràm wanupe. Heta tetea'u zauxiapekwer wà.
    Nukyze kwaw ma'e wi wà. Iaiw tuwe Tupàn Tuweharupi Wiko Ma'e i'ar a'e. Ni amo
    nupuner kwaw hehe wà nehe.
  eng-DRA: 'And the Lord hath uttered his voice before the face of his army: for his
    armies are exceeding great, for they are strong and execute his word: for the
    day of the Lord is great and very terrible: and who can stand it?'
