    tre timinda estos la tago de la Eternulo; kiu povos ĝin elteni?
  uig-PIN: Pǝrwǝrdigar Ɵz ⱪoxuni aldida awazini ⱪoyuwetidu, Qünki Uning bargaⱨi payansizdur;
    Uning sɵzini orunliƣuqi küqlüktur; Qünki Pǝrwǝrdigarning küni uluƣ, intayin dǝⱨxǝtliktur;
    Kim uni kɵtürǝlisun?
  beo-beo: 'Hina Gode da Ea gegesu wa:i dunuma ha:giwane wele sia:sa, amola Ea sia:
    amo gugelebe gobagala:be agoai naba. Hina Gode Ea gegesu dunu da gilisisu bagadedafa
    amola ilia da Ea sia: fa:no bobogesa. Dilia! Hina Gode Ea misunu eso hou da beda:ma:ne
    hisudafa ba:sa. Amaiba:le, nowa da gasa gala esaloma:bela?'
  tpi-OTNT: Bikpela i singaut strong long ol soldia bilong en, na maus bilong en i
