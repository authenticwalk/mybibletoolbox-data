  mdy-ETH: ናንጊና ናንጋ ጎዳ ጉጉንሢጉዴ ዑኡዞ ዬያ ዖሎ ዓሶ ዋይዚሳኔ፤ ዬይ ዖሎ ዓሳ ዎዚ ሚርጋይ! ዓይሢፆ ዒዛኮ ኩንሣ ዬይ
