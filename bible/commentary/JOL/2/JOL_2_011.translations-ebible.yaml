  gun-gun: Senhor ma guembiguai kuery heta raxa ikuai va'e renonde ijayvu ratã 'rã.
    Mba'eta ijayvua rupi ikuai va'e ma ipo'aka ete. Tá, Senhor ára ma ipoyi ete 'rã,
