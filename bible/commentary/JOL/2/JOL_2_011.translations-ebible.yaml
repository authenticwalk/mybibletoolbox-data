    vaho mampangebahebake, Ia ty mahafifeak’ ama’e?
  tha-KJV: พระเยโฮวาห์จะทรงส่งพระสุรเสียงต่อหน้ากองทัพของพระองค์ เพราะค่ายของพระองค์​ใหญ่​โตยิ่งนัก
    ผู้​ที่​กระทำตามพระวจนะของพระองค์นั้​นม​ีเดชานุภาพมาก เพราะว่าวันแห่งพระเยโฮวาห์เป็​นว​ันใหญ่โตและน่ากลัวยิ่งนัก
    ผู้​ใดเล่าจะทนอยู่​ได้
  por-BR-2018: E o SENHOR levanta sua voz diante de seu exército; porque suas tropas
    são muito grandes; porque forte é aquele que cumpre sua palavra; porque o dia
    do SENHOR é grande, e muito terrível; quem poderá o suportar?
  deu-ELO: Und Jehova läßt vor seinem Heere her seine Stimme erschallen, denn sein
    Heerlager ist sehr groß, denn der Vollstrecker seines Wortes ist mächtig; denn
    groß ist der Tag Jehovas und sehr furchtbar, und wer kann ihn ertragen?
  eng-WYC-2018: And the Lord gave his voice before the face of his host, for his hosts
    be full many; for those be strong, and do the word of him. For the day of the
    Lord is great, and full fearedful, and who shall suffer it?
  epo-epo: Kaj la Eternulo ektondras per Sia voĉo antaŭ Sia armeo; ĉar Lia militistaro
