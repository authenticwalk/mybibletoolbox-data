  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni bɛ ììkɛ̀ kɛ pɛ́ú mɛtɑmmɛ̀, ku ɑ̃ɑ̃pɔ̀mbɛ̀ í sénní,
