    k'ancyok. Inti yi e' tetz sanlara'tz yi na chitzan tan banle'n tane'n yi tetz
    ca'wl, qui ajlbe'n cyetz. Chin xo'wbil nin sbne' yi jun k'eja'tz yil tz'ul tzaj
    Kajcaw tan tak'le'n chicaws yi e' tetz contr. Chin xo'wbil nin sbne'. Nin cya'l
    nin jun nink xcye' tan muc'le'n yi jun k'eja'tz'.
  ilo-ULB: Binilin ni Yahweh ti armadana, ta nagadu unay dagiti mannakigubatna ken
