    gel. Re rran rok SOMOL nem e rib gel feni kireb! Mini’ e ra magay riy ni kabfos?
  hlt-MCSB: BOEIP A loh A caem mikhmuh ah a ol a huel. A lambong khaw yet muep ngawn,
