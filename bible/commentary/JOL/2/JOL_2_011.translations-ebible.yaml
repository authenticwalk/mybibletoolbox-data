verse: JOL.002.011
translations:
  mal-C: യഹോവ തന്റെ സൈന്യത്തിന്റെ മുൻനിരയിൽ ഇടിമുഴക്കുന്നു; അവിടത്തെ സൈന്യം അസംഖ്യമാണ്,
    അവിടത്തെ കൽപ്പന അനുസരിക്കുന്നവർ ശക്തരാണ്. യഹോവയുടെ ദിവസം മഹത്തരം; അതു ഭയങ്കരം.
    അത് അതിജീവിക്കാൻ ആർക്കു കഴിയും?
  deu-TKW: 'Und Jahwe läßt vor seinem Heere her seinen Donner erdröhnen. Denn überaus
    groß ist seine Kriegsschar, denn gewaltig der Vollstrecker seines Befehls! Ja,
    groß ist der Tag Jahwes und ganz erschrecklich: wer möchte ihn aushalten!'
  lin-lin: Yawe azali koganga lokola kake na liboso ya mampinga na Ye. Milongo ya
    mampinga na Ye etonda na basoda ; basoda oyo batosaka mitindo na Ye bazali na
    nguya. Mokolo ya Yawe ezali monene, ezali somo makasi ; nani akoki kotelema na
    mokolo yango ?
  eng-LSV: And YHWH has given forth His voice before His force, || For His camp [is]
    very great, || For mighty [is] the doer of His word, || For great [is] the Day
    of YHWH—very fearful, || And who bears it?
  eng-GNV: 'And the Lord shall vtter his voyce before his hoste: for his hoste is
    very great: for he is strog that doeth his word: for the day of the Lord is great
    and very terrible, and who can abide it?'
  eng-WEBSTER: 'And the LORD will utter his voice before his army: for his camp is
    very great: for he is strong that executeth his word: for the day of the LORD
    is great and very terrible; and who can abide it?'
  nhw-BL: TOTECO quinyacanas huan quinnahuatis tlaque ma quichihuaca. Inijuanti itztose
    isoldados huan quicaquise itoscac catli caquisti quen se tlatomonilotl. Itztose
    tlahuel miyaqui hasta amo aqui huelis quinpohuas quesqui. Huan quineltoquilise
    catli quinnahuatía. Tlahuel temajmati huan tlahuel fiero elis ni tonali catli
    itoca itonal TOTECO. Amo aqui huelis quiijiyohuis.
  swh-ONEN: Bwana anatoa mshindo wa ngurumo mbele ya jeshi lake; majeshi yake hayana
    idadi, ni wenye nguvu nyingi wale ambao hutii agizo lake. Siku ya Bwana ni kuu,
    ni ya kutisha. Ni nani anayeweza kuistahimili?
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔ ù n ɡɑri ɡeruɑ win tɑbu kowobun wuswɑɑɔ, bɑ rɑ nùn
    mɛm nɔɔwɛwɑ. Bɑ dɑbi, bɑ mɑɑ dɑm mɔ. Yen sɔ̃nɑ win tɔ̃ɔ te, tɑ nɑnum mɔ. Wɑrɑ
    u koo yɔ̃rɑ u tu mɑ.
  eng-KJVCPB: 'And the Lord shall utter his voice before his army: For his camp is
    very great: For he is strong that executeth his word: For the day of the Lord
    is great and very terrible; And who can abide it?'
  luo-luo: Jehova Nyasaye kok matek e nyim jolweny mage; jolweny mage ok nyal kwan,
    joma winje gin joma roteke. Odiechieng Jehova Nyasaye duongʼ; kendo olich mokadho.
    En ngʼa manyalo siro odiechiengno?
  meu-meu: Iehova gadona e hadaeamu, ena tuari oreana vairanai, badina be ena tuari
    oreana na bada herea; ena hereva anina e havaraiamu tauna na mai siahuna. Badina
    be Iehova ena dina na dina badana mai garina; ia lalonai daika baine haheauka
    diba?
  npi-ULB: परमप्रभुले आफ्‍नो सेनाको सामु ठुलो सोरले कराउनुहुन्छ, किनकि उहाँका योद्धाहरू
    असङ्ख्‍य छन्, किनकि उहाँका आज्ञा पालन गर्नेहरू, ती बलिया छन् । किनकि परमप्रभुको
    दिन महान् र अत्यन्तै भयानक हुन्‍छ । त्‍यसबाट को बाँच्‍न सक्छ र?
  yor-yor: 'Olúwa yóò sì bú ramúramù jáde níwájú ogun rẹ̀: nítorí ibùdó rẹ̀ tóbi gidigidi;
    nítorí alágbára ní òun, tí n mú ọ̀rọ̀ rẹ̀ ṣẹ; nítorí ọjọ́ Olúwa tóbi ó sì ní ẹ̀rù
    gidigidi; ara ta ni ó lè gbà á?'
  pes-OPCB: خداوند با صدای بلند آنها را رهبری می‌کند. این سپاه بزرگ و نیرومند خداوند
    است که فرمان او را بجا می‌آورد. روز داوری خداوند روزی وحشت‌آور و هولناک است. کیست
    که بتواند آن را تحمل کند؟
  tgl-ULB: Pinalakas ni Yahweh ang kaniyang tinig sa harap ng kaniyang hukbo sapagkat
    napakarami ng kaniyang mandirigma, sapagkat sila ay malakas, ang mga gumagawa
    ng kaniyang mga utos. Sapagkat ang araw ni Yahweh ay dakila at nakatatakot. Sino
    ang makaliligtas dito?
  hui-hui: Anduane Homogohanda ibunaga ami olaragola tinaga bi hari kulu laradagua
    laga. Ani laragola ami agali hongohe dewaoreme ibunaga bi larago hale halu ibugua
    bia laradagua biaga. Ayaliore-o Anduane Homogonaga Horo ogoningi mo ko holene
    timbu gibiore tagira ibulebirago mbirali ogoni lola nahe yopialu ai ibu polobadabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​တပ်​မ​တော်​ကို မိုး​ကြိုး​သံ​နှင့် တူ​သည့်​အ​သံ​ဖြင့်​အ​မိန့်​ပေး​တော်​မူ​၏။
    ကိုယ်​တော်​၏​အ​မိန့်​တော်​ကို​နာ​ယူ​ကြ​သူ စစ်​သည်​တပ်​သား​များ​သည်၊ အ​ရေ​အ​တွက်​အား​ဖြင့်​များ​၏။
    တန်​ခိုး ကြီး​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​တ​ရား​စီ​ရင်​တော်​မူ​ရာ နေ့​ရက်​ကာ​လ​သည် အ​ဘယ်​မျှ​ကြောက်​မက်​ဖွယ်​ကောင်း​ပါ​သ​နည်း။
    ထို​နေ့​ရက်​ကာ​လ​ကို​အ​ဘယ်​သူ လွန်​မြောက်​နိုင်​ပါ​မည်​နည်း။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་དམག་དཔུང་གི་མདུན་དུ་གསུང་སྐད་འདོན་པ་དང་། ཁོང་གི་དམག་དཔུང་རབ་ཏུ་རྒྱ་ཆེའོ།
    །ཁོང་གི་བཀའ་བཞིན་སྒྲུབ་མཁན་རྣམས་ནི་ནུས་མཐུ་དང་ལྡན་པ་ཡིན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་རབ་ཏུ་ཆེ་ལ་འཇིགས་སུ་རུང་བ་ཡིན་པས།
    སུ་ཞིག་གིས་དེ་བཟོད་ནུས་སམ།
  wsk-wsk: Yawe pure pagakoyam ko kager kari nongoma ko giriso; noko kager kari mu
    kaura moke mena, ale sokel karogo la nu kuring karo tusan. Yawe ko tom mu duap
    bo, se nguangara karogo. Awiri sokel ago sanamarukko terong? Mena.
  sna-sna: Jehovha anoomba, ari pamberi pehondo yake; mauto ake haaverengeki, uye
    vane simba ndivo vanoteerera kurayira kwake. Zuva raJehovha iguru; rinotyisa kwazvo.
    Ndiani angamira musi waro?
  spa-BLM: Yahvé hace tronar su voz ante su ejército, porque sus fuerzas son muy grandes;
    porque es fuerte quien obedece su mandato; porque el día de Yahvé es grande y
    muy imponente, ¿y quién puede soportarlo?
  cac-cac: A Jehová b'ab'el yec' yuj noc'. Syac'an ab'chaj sjaj, icha val sc'an̈ c'u.
    Tzijtum sb'isul noc', maxtzac b'ischaj noc' sc'anab'ajan schecnab'il Dios. Ayxo
    smay jun c'ual yic yoval sc'ol Jehová chi'. Malaj mach ol yal stec'b'an sb'a d'a
    yichan̈.
  swh-ULB: Bwana huinua sauti yake mbele ya jeshi lake; maana wapiganaji wake ni wengi
    sana; kwa maana wao ni wenye nguvu, wale wanaofanya amri zake. Kwa maana siku
    ya Bwana ni kubwa na ya kutisha sana. Nani anayeweza kuishi?
  bel-bel: І Гасподзь дасьць голас Свой перад войскам Сваім, бо досыць шматлікае полчышча
    Яго і магутны выканаўца слова Яго; бо вялікі дзень Гасподні і досыць страшны,
    і хто вытрымае яго?
  deu-ELBBK: Und der HERR lässt vor seinem Heer her seine Stimme erschallen, denn
    sein Heerlager ist sehr groß, denn der Vollstrecker seines Wortes ist mächtig;
    denn groß ist der Tag des HERRN und sehr furchtbar, und wer kann ihn ertragen?
  mbb-OT: Ebmenduan te Nengazen heini is menge terapan he menge sundaru zin, ne edtumanen
    dan is menge suǥù din. Mekahandekhandek heini he menge terapan ne utew subra is
    kahabet dan. Mekehandekhandek utew haazà is andew te kedsilut te Nengazen; ne
    wazà ebpekeeguwanta kayi.
  mal-2015: യഹോവ തന്റെ സൈന്യത്തിൻ മുമ്പിൽ മേഘനാദം കേൾപ്പിക്കുന്നു; അവന്റെ പാളയം അത്യന്തം
    വലുതും അവന്റെ വചനം അനുഷ്ഠിക്കുന്നവൻ ശക്തിയുള്ളവനും തന്നേ; യഹോവയുടെ ദിവസം വലുതും
    അതിഭയങ്കരവുമാകുന്നു; അതു സഹിക്കാകുന്നവൻ ആർ?
  rmc-rmc: Le RAJESKRO hangos del rozkazis peskra armada, leskre slugaďa hine igen
    but a ola, ko keren oda, so phenel, hine igen zorale. O Džives le RAJESKRO hino
    baro a igen strašno! Ko ačhela te dživel?
  pes-OPV: و خداوند آواز خود را پیش لشکر خویش بلند می‌کند، زیرا اردوی او بسیار عظیم
    است و آنکه سخن خود را بجا می‌آورد، قدیراست. زیرا روز خداوند عظیم و بی‌نهایت مهیب
    است و کیست که طاقت آن را داشته باشد.
  ron-1924: Домнул фаче сэ туне гласул Луй ынаинтя оштирий Сале, кэч табэра Луй есте
    фоарте маре ши чел че ымплинеште кувынтул есте путерник. Дар маре есте зиуа Домнулуй
    ши фоарте ынфрикошатэ. Чине о поате суфери?
  ben-OBCV: সদাপ্রভু তাঁর সৈন্যদলের পুরোভাগে বজ্রধ্বনি করেন; তাঁর সৈন্যসংখ্যা গণনার
    অতীত, যারা তাঁর আদেশ পালন করে, তারা পরাক্রমী বীর। সদাপ্রভুর দিন অতি মহৎ; তা ভয়ংকর।
    কে তা সহ্য করতে পারে?
  som-som: Rabbiga ayaa codkiisa kaga hor hadlaya ciidankiisa, waayo, xeradiisu aad
    bay u weyn tahay, oo midka eraygiisa oofinayaa waa xoog badan yahay, waayo, Rabbiga
    maalintiisu waa weyn tahay, waana mid cabsi badan aad iyo aad, haddaba bal yaa
    u adkaysan kara?
  lat-VUC: 'Et Dominus dedit vocem suam ante faciem exercitus sui, quia multa sunt
    nimis castra ejus, quia fortia et facientia verbum ejus: magnus enim dies Domini,
    et terribilis valde, et quis sustinebit eum?'
  eng-ASVBT: And Jehovah uttereth his voice before his army; for his camp is very
    great; for he is strong that executeth his word; for the day of Jehovah is great
    and very terrible; and who can abide it?
  ita-1885: E il Signore darà fuori la sua voce in capo al suo esercito; perciocchè
    il suo campo sarà grandissimo; perciocchè l'esecutor della sua parola sarà possente;
    perciocchè il giorno del Signore sarà grande, e grandemente spaventevole; e chi
    lo potrà sostenere?
  eng-LXXUP: 'And the Lord shall utter his voice before his host: for his camp is
    very great: for the execution of his words is mighty: for the day of the Lord
    is great, very glorious, and who shall be able to resist it?'
  eng-ULB: Yahweh raises his voice in front of his army, for his warriors are very
    numerous; for they are strong, those who carry out his commands. For the day of
    Yahweh is great and very terrible. Who can survive it?
  spa-VBL: El Señor alza la voz y da órdenes, al frente de su ejército. Sus tropas
    son innumerables, y los que siguen sus órdenes son poderosos. El día del Señor
    es terrible. ¿Quién puede resistirlo?
  fra-_FOB: Et l'Éternel fait entendre sa voix devant son armée; car son camp est
    fort nombreux, l'exécuteur de sa parole est puissant. Certainement le jour de
    l'Éternel est grand et terrible; qui pourra le soutenir?
  mal-mal: യഹോവ തന്റെ സൈന്യത്തിന്റെ മുമ്പിൽ മേഘനാദം കേൾപ്പിക്കുന്നു; അവന്റെ പാളയം
    അത്യന്തം വലുതും അവന്റെ വചനം അനുഷ്ഠിക്കുന്നവൻ ശക്തിയുള്ളവനും തന്നെ; യഹോവയുടെ ദിവസം
    വലുതും അതിഭയങ്കരവുമാകുന്നു; അത് ആർക്ക് സഹിക്കുവാൻ കഴിയും?
  urd-GVR: Rab ḳhud apnī fauj ke āge āge garajtā rahtā hai. Us kā lashkar nihāyat
    baṛā hai, aur jo faujī us ke hukm par chalte haiṅ wuh tāqatwar haiṅ. Kyoṅki Rab
    kā din azīm aur nihāyat haulnāk hai, kaun use bardāsht kar saktā hai?
  suz-BL: मिनु परमप्रभु यावे आ लडाइ पाइब आन ङोंइती ठेयब सेंदा पा लोव़ पाइब। मेको आ
    लडाइ पाइब सक्ति पाइश्‍शो नु शुश बाक्‍नीम। मिनु मेको आ देंशो टीब हिक्‍ने मचाप्‍चा
    ङा बाक्‍नीम। परमप्रभु यावे आ निसाफ पतीक नाक्‍ती ठेयब नु थम हिंचा ङा बाक्‍ब। मेको
    सुम फाल्‍ने चाप्‍नीमी ङा?
  eng-NOY: Jehovah uttereth his voice before his army; For very great is his host;
    Yea, it is mighty, executing his word; The day of Jehovah is great, and very terrible;
    Who shall be able to bear it?
  ita-1927: L’Eterno dà fuori la sua voce davanti al suo esercito, perché immenso
    è il suo campo e potente l’esecutore della sua parola. Sì, il giorno dell’Eterno
    è grande, oltremodo terribile; chi lo potrà sopportare?
  ckb-ckb: یەزدان دەنگی بەرز دەکاتەوە لەپێش سوپاکەیەوە، سەربازەکانی زۆر زۆرن، ئەوانەی
    فەرمانەکەی بەجێدەهێنن بە هێزن. ڕۆژی یەزدان گەورەیە، زۆر سامناکە. کێ خۆی لەبەری
    دەگرێت؟
  eng-BBE: 'And the Lord is thundering before his forces; for very great is his army;
    for he is strong who gives effect to his word: for the day of the Lord is great
    and greatly to be feared, and who has strength against it?'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೈನ್ಯಕ್ಕೆ ಗುಡುಗಿನಂತೆ ಆಜ್ಞಾಪಿಸುತ್ತಾರೆ. ಅವರ ಸೈನ್ಯ ಬಹು ದೊಡ್ಡದಾಗಿದೆ.
    ಅವರ ಆಜ್ಞೆಯನ್ನು ಪಾಲಿಸುವವನು ಪರಾಕ್ರಮಿಯು. ಯೆಹೋವ ದೇವರ ದಿವಸವು ದೊಡ್ಡದು, ಮಹಾ ಭಯಂಕರವಾದದ್ದು.
    ಅದನ್ನು ಸಹಿಸಿಕೊಳ್ಳುವವರು ಯಾರು?
  tam-2017: யெகோவா தமது படைக்குமுன் சத்தமிடுவார்; அவருடைய முகாம் மகா பெரியது, அவருடைய
    வார்த்தையின்படி செய்கிறதற்கு வல்லமையுள்ளது; யெகோவாவுடைய நாள் பெரிதும் மகா பயங்கரமுமாக
    இருக்கும்; அதைச் சகிக்கிறவன் யார்?
  spa-RV-1909: 'Y Jehová dará su voz delante de su ejército: porque muchos son sus
    reales y fuertes, que ponen en efecto su palabra: porque grande es el día de Jehová,
    y muy terrible; ¿y quién lo podrá sufrir?'
  ron-BTF: Şi DOMNUL îşi va înălţa vocea înaintea armatei sale, pentru că tabăra lui
    este foarte mare, pentru că este puternic cel care împlineşte cuvântul său, pentru
    că ziua DOMNULUI este mare şi foarte înfricoşătoare; şi cine o poate suporta?
  eng-WEBP: The LORD thunders his voice before his army, for his forces are very great;
    for he is strong who obeys his command; for the day of the LORD is great and very
    awesome, and who can endure it?
  eng-FBV: The Lord shouts his commands at the head of his army. His camp his immense,
    and those who carry out his orders are powerful. The day of the Lord is totally
    terrifying—who can stand it?
  nld-1939: Jahweh laat zijn donderstem horen Aan de spits van zijn heir; Want geweldig
    groot zijn zijn drommen, Machtig, die zijn last volbrengen! Ja, groot is de Dag
    van Jahweh, En al te hevig! Wie kan het harden?
  nch-BL: TOTECO quinyacanas huan quinnahuatis taya ma quichihuaca. Inijuanti elise
    isoldados huan quicaquise itoscac cati caquisti quej se tatomonilot. Itztose tahuel
    miyaqui hasta amo aqui huelis quinpohuas quesqui. Huan quineltoquilise cati quinnahuatía.
    Tahuel temajmati huan tahuel fiero elis ni tonali cati itoca itonal TOTECO. Amo
    aqui huelis quiijyohuis.
  vie-1934: Đức Giê-hô-va làm cho vang tiếng ra trước mặt cơ binh Ngài; vì trại quân
    Ngài rất lớn; và những kẻ làm theo mạng lịnh Ngài rất mạnh. Thật, ngày của Đức
    Giê-hô-va là lớn và đáng khiếp; ai có thể đương lại?
  hin-CV: याहवेह अपनी सेना के आगे होकर ऊंची आवाज में आदेश देते हैं; उनकी सेना की संख्या
    अनगिनत है, और वह सेना शक्तिशाली है जो उनके आदेश का पालन करती है. याहवेह का यह
    दिन महान है; यह भयानक है. उसे कौन सहन कर सकता है?
  spa-BES: Y el Señor da su voz delante de su ejército; porque muy grande es su ejército;
    porque él es fuerte y hace cumplir su palabra; porque el día del Señor es grande
    y muy temible, ¿y quién podrá resistirlo?
  tdx-tdx: Mampipoña-piarañanañañe añatrefa’ o lahindefo’eo t’Iehovà; amy te ra’elahy
