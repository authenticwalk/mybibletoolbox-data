verse: JOL.002.004
translations:
  mal-C: അവർക്കു കുതിരകളോടു സാമ്യമുണ്ട്; അവർ കുതിരപ്പടയോടൊപ്പം ചാടുന്നു.
  deu-TKW: Wie Rosse aussehen, so sehen sie aus, und ganz wie Reiter rennen sie.
  lin-lin: Bazali lokola bampunda ; bapumbwaka lokola basoda oyo batambolaka likolo
    ya bampunda.
  eng-LSV: As the appearance of horses [is] its appearance, || And as horsemen, so
    they run.
  eng-GNV: The beholding of him is like the sight of horses, and like the horsemen,
    so shall they runne.
  eng-WEBSTER: The appearance of them is as the appearance of horses; and as horsemen,
    so shall they run.
  nhw-BL: Nopa miyaqui chapolime nesise quen pilcahuayojtzitzi catli motlalohuaj chicahuac.
  swh-ONEN: Wanaonekana kama farasi; wanakwenda mbio kama askari wapanda farasi.
  bba-bba: Twee yi, yi sɑ̃ɑwɑ nɡe tɑbu mɑɑsɔbu be bɑ dumi yɑkiɑmɔ.
  eng-KJVCPB: The appearance of them is as the appearance of horses; And as horsemen,
    so shall they run.
  luo-luo: Kitgi chalo kaka farese; Gilengʼore kaka jolweny moidho farese.
  meu-meu: Oromadia na hosi oromadia heḡereḡeredia, bona e heaumu, tuari hosidia na
    heheto.
  npi-ULB: त्‍यो सेना घोडाहरूझैं देखा पर्छ, र तिनीहरू घोडचढीहरूझैं दौडन्‍छन् ।
  yor-yor: Ìrí wọn dàbí ìrí àwọn ẹṣin; wọ́n ń sáré lọ bí àwọn ẹlẹ́ṣin ogun.
  pes-OPCB: آنها شبیه اسبهای تندرو هستند.
  tgl-ULB: Ang anyo ng hukbo ay tulad ng mga kabayo, at tumatakbo sila na gaya ng
    mga mangangabayo.
  hui-hui: Pagaya ale ibiraruni nogo hosi handalehe ibiragoni. Ti wai biaga ami agalinaga
    hosi ibiradagua ibiragoni.
  mya-mya: ကျိုင်း​ကောင်​တို့​သည်​မြင်း​များ​နှင့်​သဏ္ဌာန်​တူ​၍၊ စစ်​မြင်း​ကဲ့​သို့​ပြေး​ကြ​၏။
  bod-N: དེ་དག་གི་གཟུགས་དབྱིབས་ནི་རྟ་དང་མཚུངས་ལ། དམག་རྟ་བཞིན་དུ་རྒྱུག་པ་ཡིན།
  wsk-wsk: Nunga ariga mu horse iwita, se kager ningi kager ko namasan mu horse iwita
    tengesan.
  sna-sna: Pakuonekwa kwadzo dzakaita samabhiza; dzinomhanya samabhiza ehondo.
  spa-BLM: Su aspecto es como el de los caballos, y corren como jinetes.
  cac-cac: Lajan yilji noc' icha noc' chej. Sb'at lemnaj noc' icha tz'aj sb'at noc'
    chej chi' d'a oval.
  swh-ULB: Muonekano wa jeshi ni kama farasi, na wanakimbia kama wapanda farasi.
  bel-bel: Выгляд яго як выгляд у коней, і скачуць яны як коньнікі;
  deu-ELBBK: Sein Aussehen ist wie das Aussehen von Pferden; und wie Reitpferde, so
    rennen sie.
  mbb-OT: Henduen sikandan te zagwey te kudà, ne ebpelelaǥuy sikandan iring te kudà
    he para te tebek.
  mal-2015: അവരുടെ രൂപം കുതിരകളുടെ രൂപംപോലെ; അവർ കുതിരച്ചേവകരെപ്പോലെ ഓടുന്നു.
  rmc-rmc: Dičhon avri sar graja; denašen sar maribnaskre graja.
  pes-OPV: منظر ایشان مثل منظراسبان است و مانند اسب‌سواران می‌تازند.
  ron-1924: Паркэ сунт ниште кай ши аляргэ ка ниште кэлэрець.
  ben-OBCV: তাদের আকার অশ্বের মতো, তারা অশ্বারোহী সৈন্যদের মতো ছুটে চলে।
  som-som: Muuqashoodu waa sida muuq fardood oo kale, oo waxay u ordaan sida rag fardooley
    ah.
  lat-VUC: Quasi aspectus equorum, aspectus eorum; et quasi equites, sic current.
  eng-ASVBT: The appearance of them is as the appearance of horses; and as horsemen,
    so do they run.
  ita-1885: Il suo aspetto è come l'aspetto de' cavalli, e corrono come cavalieri.
  eng-LXXUP: Their appearance is as the appearance of horses; and as horsemen, so
    shall they pursue.
  eng-ULB: The army's appearance is like horses, and they run like horsemen.
  spa-VBL: Tienen apariencia de caballos, y cabalgan como jinetes de caballería.
  fra-_FOB: Leur aspect est comme l'aspect des chevaux, et ils s'élancent comme des
    cavaliers.
  mal-mal: അവരുടെ രൂപം കുതിരകളുടെ രൂപംപോലെ; അവർ വേഗതയുള്ള പടക്കുതിരകളെപ്പോലെ ഓടുന്നു.
  urd-GVR: Deḳhne meṅ wuh ghoṛe jaise lagte haiṅ, faujī ghoṛoṅ kī tarah sarpā dauṛte
    haiṅ.
  suz-BL: मेको आन कुल शारा आन कुल खोदेंशो बाक्‍नीम। लडाइ पाइब शारा ङोइक्‍ब खोदेंशो
    पा बारनीम।
  eng-NOY: Their appearance is like the appearance of horses, And like horsemen do
    they run;
  ita-1927: A vederli, paion cavalli, e corron come de’ cavalieri.
  ckb-ckb: دیمەنیان وەک دیمەنی ئەسپە، وەک سوار غار دەدەن.
  eng-BBE: Their form is like the form of horses, and they are running like war-horses.
  kan-OKCV: ಅವುಗಳ ಆಕಾರವು ಕುದುರೆಗಳ ಆಕಾರದ ಹಾಗಿದೆ. ಸವಾರರ ಹಾಗೆಯೇ ಓಡುತ್ತವೆ.
  tam-2017: அவைகளின் சாயல் குதிரைகளின் சாயலைப்போல இருக்கும்; அவைகள் குதிரை வீரர்களைப்போல
    ஓடும்.
  spa-RV-1909: Su parecer, como parecer de caballos; y como gente de á caballo correrán.
  ron-BTF: Înfăţişarea lor este ca înfăţişarea cailor; şi ca nişte călăreţi, astfel
    vor alerga.
  eng-WEBP: Their appearance is as the appearance of horses, and they run as horsemen.
  eng-FBV: They have the appearance of horses; they charge like cavalry.
  nld-1939: Ze lijken op paarden, Als rossen jagen ze voort;
  nch-BL: Nopa miyaqui chapolime nesise quej pilcahuayojtzitzi cati motalohuaj chicahuac.
  vie-1934: Hình trạng chúng nó như hình trạng ngựa, và chúng nó chạy tới như người
    cỡi ngựa.
  hin-CV: उनका स्वरूप घोड़ों जैसा है; और वे घुड़सवार सेना के जैसे सरपट दौड़ते हैं.
  spa-BES: Su aspecto es como el aspecto de los caballos, y corren como caballos de
    guerra.
  tdx-tdx: Manahake o soavalao iereo, naho o mpiningi-tsoavalao, izay ty fitsondemboha’
    iareo.
  tha-KJV: ร่างของมันทั้งหลายเหมือนร่างของพวกม้า มันจะวิ่งเหมือนกับม้าสงคราม
  por-BR-2018: Sua aparência é como a aparência de cavalos, e correrão como cavaleiros.
  deu-ELO: Sein Aussehen ist wie das Aussehen von Rossen; und wie Reitpferde, also
    rennen sie.
  eng-WYC-2018: The looking of them shall be as the looking of horses; and as horsemen,
    so they shall run.
  epo-epo: Ili aspektas kiel ĉevaloj, ili kuras kiel rajdantoj.
  uig-PIN: Ularning ⱪiyapiti atⱪa ohxaydu, Atliⱪ lǝxkǝrdǝk qapidu.
  beo-beo: Ilia da hosi agoai ba:sa. Ilia da gegesu hosi agoai hehenasa.
  tpi-OTNT: Ol dispela grasopa i ran i kam olsem ol hos bilong pait.
  hau-SA: Suna da kamannin dawakai; suna gudu kamar dokin yaƙi.
  uig-LAT: Ularning qiyapiti atqa oxshaydu, Atliq leshkerdek chapidu.
  nde-nde: Bakhangeleka benjengamabhiza; bamatha njengamabhiza empi.
  ton-ton: ‌ʻOku nau hā mai hangē ko e hā mai ʻae fanga hoosi; pea hangē ko e kau
    tangata heka hoosi, ʻe pehē ʻenau lele.
  ces-1613: Způsob jeho bude jako způsob koní, a jako jízdní, tak poběhnou.
  eng-WMB: Their appearance is as the appearance of horses, and they run as horsemen.
  tam-TCV: அவை குதிரைகளின் தோற்றமுடையவை; அவை குதிரைப் படைபோல் பாய்ந்தோடுகின்றன.
  ceb-ULB: Sama sa mga kabayo ang panagway sa kasundalohan, ug midagan sila sama sa
    mga tigkabayo.
  pol-UBG: Ich wygląd jest podobny do wyglądu koni i pobiegną jak jeźdźcy.
  agr-agr: Nunú manchi aina duka aents caballonum maanitan yacha aidau maaniamunum
    jetejatmaina imanik utsantawai.
  kyc-kyc: Nakama mena ose lenge kambu nyera. Yanda pelana piso puu lao makandenge
    dopale ingyuo makandarami.
  urd-GVU: دیکھنے میں وہ گھوڑے جیسے لگتے ہیں، فوجی گھوڑوں کی طرح سرپٹ دوڑتے ہیں۔
  eng-OEBCW: Their appearance is as the appearance of horses, and like horsemen they
    charge.
  deu-1912: Sie sind gestaltet wie Rosse und rennen wie die Reiter.
  kan-2017: ಆ ಸೈನ್ಯಗಳ ಆಕಾರವು ಕುದುರೆಗಳ ಆಕಾರದ ಹಾಗೆ ಕಾಣಿಸುತ್ತದೆ; ಅವು ಸವಾರರಂತೆ ಓಡುತ್ತವೆ.
  yap-yap: Yad bod ya’an e os; yad be mil ni bod rogon e os nma un ko mael.
  hlt-MCSB: A mueimae tah marhang mueimae bangla om tih marhang caem bangla yong uh
    tangloeng.
  mdy-ETH: ዔያቶኮ ማላሢ ፓሮ ማላኔ፤ ዔያታ ዖሎ ፓራሢጉዲያኣ ሳጋራኔ።
  twi-ASANTE: Wɔte sɛ apɔnkɔ. Wɔhurihuri te sɛ apɔnkɔsotefoɔ asraadɔm.
  eng-WEBU: Their appearance is as the appearance of horses, and they run as horsemen.
  wal-wal: Eta merai paraa meraa mala; eti olaa paratudan, eesuwan woxxoosona.
  spa-PDDPT: Su apariencia tiene aspecto de corceles, de jinetes que galopan.
  gun-gun: Ha'e kuery jaexa rã kavaju rami ojekuaa. Kavaju joe opu'ãa rupigua rami
    ete onha oje'oivy.
  agu-BL: Ni'cu'n e' tu chej yil chisaj nil skibaj, nin wi'nin cho'jkel chi quitane'n
    e' chej tetz oyintzi'.
  ilo-ULB: Kasla kabalio ti langa ti armada, ken kasla kumakabalio ti panagtarayda.
  kpg-kpg: Digaula e hai gadoo be nia hoodo, e llele gadoo be nia hoodo hai dauwa.
  uig-ARA: ئۇلارنىڭ قىياپىتى ئاتقا ئوخشايدۇ، ئاتلىق لەشكەردەك چاپىدۇ.
  sus-sus: E luxi alɔ soe galie, sɔɔrie dɔxɔxi naxee fari.
  pon-2006: Re mwomwen oahs; re kin tang duwehte oahs en mahwen.
  jae-jae: Êsêacnêŋ ŋakatu amboac hos ŋakatu ma sêlêti amboac hos siŋŋa sêja.
  ksd-ksd: A mata i diat i da ra mata i ra os, ma dia vutvut da ra umana os na vinarubu.
  tur-YTC: Görünüşleri atların görünümü gibi, Atlılar gibi de koşuyorlar.
  grc-BRENT: Ὡς ὅρασις ἵππων ἡ ὅρασις αὐτῶν, καὶ ὡς ἱππεῖς οὕτως καταδιώξονται.
  ind-AYT: Rupa mereka seperti kuda, dan seperti kuda perang mereka berlari.
  nya-nya: Maonekedwe awo ali ngati akavalo; akuthamanga ngati akavalo ankhondo.
  hrv-hrv: Nalik su na konje, jure poput konjanika.
  mps-mps: Te kuli mano dabe te boi hwįabo hos dabego udada asobo tiwai ebao.
  tpi-tpi: Ol dispela grasopa i ran i kam olsem ol hos bilong pait.
  dan-1931: At se til er de som Heste, som Hingste farer de frem;
  vie-OVCB: Chúng giống như ngựa; chạy nhanh như chiến mã.
  guj-2017: તેમનો દેખાવ ઘોડાઓનાં દેખાવ જેવો છે, અને જાણે ઘોડેસવાર હોય તેમ તેઓ દોડે
    છે.
  pon-2006A: Re mwomwen oahs; re kin tang duwehte oahs en mahwen.
  por-BRBSL: Sua aparência é como a aparência de cavalos, e eles correm como cavaleiros.
  eng-OEBUS: Their appearance is as the appearance of horses, and like horsemen they
    charge.
  cth-cth: Ahnimae meilam teh marang hoi a kâvan. Marang ransa patetlah a yawng awh
    han.
  twi-twi: Wɔte sɛ apɔnkɔ. Wohuruhuruw te sɛ apɔnkɔsotefo asraafo.
  hlt-hlt: A mueimae tah marhang mueimae bangla om tih marhang caem bangla yong uh
    tangloeng.
  tbz-SIM: Bɛ̀ kèríní kɛ dònnɛ̀ sisɛ̃ĩ́ nsi, kɛ̀ bɛ tɑ̀rɛ̀ dònnɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́
    kpɛyɛ,
  msy-2020: Odezir kaba, mati mɨdorozir hoziabar mɨn, ivemara izi.
  dop-dop: Pǝ wɛ kɛ́ ɩsɩɩ kpɑɣɑnǝŋ, nɑ pǝ́ seeki ɩsɩɩ kpɑɣɑnǝŋ cɑɣɑlɑɑ.
  azb-azb: Onlar görkəmcə ata bənzəyir. Atlar necə çapırlarsa, Onlar da eləcə çapırlar.
  eng-DBY: The appearance of them is as the appearance of horses; and as horsemen,
    so they run.
  hin-2017: उनका रूप घोड़ों का सा है, और वे सवारी के घोड़ों के समान दौड़ते हैं। (प्रका.
    9:7)
  wol-KYG: Seen melo ni melow fas, ñuy daw ni fasi xare.
  eng-YLT: As the appearance of horses [is] its appearance, And as horsemen, so they
    run.
  eng-WYC-2017: The looking of them shall be as the looking of horses; and as horsemen,
    so they shall run.
  eng-WMBB: Their appearance is as the appearance of horses, and they run as horsemen.
  urd-GVH: देखने में वह घोड़े जैसे लगते हैं, फ़ौजी घोड़ों की तरह सरपट दौड़ते हैं।
  rug-rug: Doṉo guana hose si arini; haqala guana hose varipera.
  gaz-gaz: Isaan bifa fardeenii qabu; akkuma fardeen lolaas ni gulufu.
  fra-LSG: A les voir, on dirait des chevaux, Et ils courent comme des cavaliers.
  gnn-gnn: Yo, ŋunhiyi miriŋunydja yurru ŋurruthirrina‐wala yanana, waṉḏirrina‐wala
    yukurra yana yurru, waḏutjana dhikana, bitjanna bitjan yarraman'thu ŋuli gäma
    miriŋunha marilili nyäṉ'thunarawu.
  yal-yal: E maliga soo yama gbeen nan na, alo soo ragine ganla, naxanye xulun e gideni
    han!
  haw-1868: Like me ka helehelena lio, pela kona helehelena; A me na hoohololio, pela
    lakou e holo ai.
  arb-NAV: مَنْظَرُهُمْ كَالْخُيُولِ، وَكَأَفْرَاسِ الْحَرْبِ يَرْكُضُونَ.
  ewe-ewe: Wodzena abe sɔwo ene eye woƒua du abe sɔdolawo ene.
  eng-LEE: Like the appearance of horses is its appearance; and like horsemen, so
    do they run.
  asm-FB: সিহঁতৰ আকৃতি ঘোঁৰাৰ আকৃতিৰ নিচিনা, আৰু সিহঁত অশ্বাৰোহী সকল দৰে যোৱাৰ দৰে
    বেগেৰে যায়।
  sus-A: عٍ لُشِ عَلْ سٌي فَلِيٍ، سْورِيٍ دْشْشِ نَشٍيٍ قَرِ.
  fra-SBL: Leur apparence est comme celle de chevaux, et ils courent comme des cavaliers.
  hbo-hbo: כְּמַרְאֵ֥ה סוּסִ֖ים מַרְאֵ֑הוּ וּכְפָרָשִׁ֖ים כֵּ֥ן יְרוּצֽוּן׃
  shp-NTPO: Jawen jisára kabayobo keská iki, kabáyonin boaibo ikai keskatira ishtokanai,
  piu-2006: '@see-verse:JOL.002.003'
  kik-kik: Mũhianĩre wacio nĩ ta wa mbarathi cia ita; ihanyũkaga ta thigari ihaicĩte
    mbarathi.
  fra-NCL: Son aspect est comme l’aspect des chevaux, et ils courent comme des cavaliers.
  cek-AK: Nihcae ih krang loe hrang baktih, hrang angthueng kami baktiah oh pongah,
    nihcae loe cawn o tih.
  cuk-cuk: E-gangued, moliyob gangumalad. Dulemar-moli-birgi-abarmakmaidyob abarmakmalad.
  uig-CYR: Уларниң қияпити атқа охшайду, Атлиқ ләшкәрдәк чапиду.
  tel-2017: సేన రూపం, గుర్రాల లాగా ఉంది. వాళ్ళు రౌతులలాగా పరుగెడుతున్నారు.
  hat-BSA: Aparans yo se tankou aparans cheval la; epi kon yon kavalye kouri cheval
    li, se konsa yo kouri.
  kos-kos: Elos oana horse uh; Elos kasrusr oana horse in mweun uh.
  hbo-WLC: כְּמַרְאֵ֥ה סוּסִ֖ים מַרְאֵ֑הוּ וּכְפָרָשִׁ֖ים כֵּ֥ן יְרוּצֽוּן׃
  ibo-ibo: Nʼile anya, ha dịka ịnyịnya, ha na-ekwogharị dịka ịnyịnya agha.
  ory-ory: ସେମାନଙ୍କର ଆକାର ଅଶ୍ୱଗଣର ଆକୃତି ତୁଲ୍ୟ ଓ ସେମାନେ ଅଶ୍ୱାରୋହୀଗଣର ତୁଲ୍ୟ ଦୌଡ଼ନ୍ତି।
  chk-chk: Iwe, lapalaper a usun chök lapalapen oris, ra pwal müttir usun chök orisin
    maun.
  rop-rop: “Ol detlot grashopa luk jis laik bigmob hosis, en dei ran jis laik detlot
    hosis weya dei oldei deigim blanga fait.
  ukr-1871: З виду вони — мов ті конї дужі, а скачуть, як їздецї (на конях);
  deu-1951: Wie Rosse sehen sie aus, und wie Reiter rennen sie.
  eng-JPS: The appearance of them is as the appearance of horses; and as horsemen,
    so do they run.
  srp-1865: Na oèima su kao konji i trèaæe kao konjici.
  lug-lug: Zifaanana ng’embalaasi, era zidduka ng’embalaasi ez’entalo.
  heb-heb: כמראה סוסים מראהו וכפרשים כן ירוצון׃
  ben-IRV: সেনাবাহিনীর চেহারা ঘোড়ার মত এবং তারা ঘোড়াচালকের মত ছুটে চলে৷
  pan-pan: ਉਹਨਾਂ ਦਾ ਰੂਪ ਘੋੜਿਆਂ ਦੇ ਰੂਪ ਵਰਗਾ ਹੈ, ਉਹ ਜੰਗੀ ਘੋੜਿਆਂ ਵਾਂਗੂੰ ਦੌੜਦੇ ਹਨ।
  mya-JVB: သူ တို့သည် အဆင်း အားဖြင့်မြင်း နှင့်တူ ၍ ၊ မြင်းစီး သူရဲကဲ့သို့ ပြေး ကြလိမ့်မည်။
  hmo-hmo: Idia edia toana be hosi bamona. Idia heau noho, tuari hosi idia heau bamona.
  urd-urd: उनके पैरों का निशान घोड़ों के जैसे हैं, और सवारों की तरह दौड़ते हैं।
  rus-SYN: Вид его как вид коней, и скачут они как всадники;
  bqc-SIM: An aɛ bↄ̀ lán sↄ̃́wa, aalɛ bàalɛ lán zĩkasↄ̃ wàiↄwa.
  tcz-CHONGTHU: Aum dan’u Sakolte abangun, sakol galsat bangin amalama alhai lhai
    jengun,
  mar-mar: सैन्याचे स्वरूप घोड्यांप्रमाणे आहे आणि घोडस्वाराप्रमाणे ते धावतात.
  qub-qub: Chaycunaga caycan cawallucunanömi. Cörriycunpis muntädu aywajcunanörämi.
  bqp-bqp: Twee yi, yi sɑ̃ɑwɑ nge tɑbu mɑɑsɔbu be bɑ dumi yɑkiɑmɔ.
  hat-hat: Yo tankou chwal, yo kouri tankou chwal sèl.
  eng-BSB: Their appearance is like that of horses, and they gallop like swift steeds.
  eng-WEBPB: Their appearance is as the appearance of horses, and they run as horsemen.
  kbq-kbq: Hagi ana kenumo'za hosi afu kna hu'nazankino, hosi afumo'zama hate'ma zamagama
    reza nevazankna hu'za zamagare'za e'naze.
  nhe-BL: Nopa miyac chapolime nesise queja pilcahuayojtzitzi tlen motlalohuaj chicahuac.
  gub-BL: Nuzawy kwaw kawaru wà. Uzàn kawaru zeàmàtyry'ymaw pe har wazàwe wà.
  eng-DRA: The appearance of them is as the appearance of horses, and they shall run
    like horsemen.
