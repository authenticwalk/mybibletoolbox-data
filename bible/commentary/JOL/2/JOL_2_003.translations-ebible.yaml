verse: JOL.002.003
translations:
  mal-C: അവരുടെമുമ്പിൽ അഗ്നി കത്തുന്നു, അവരുടെ പിന്നിൽ ജ്വാല മിന്നുന്നു. അവരുടെമുമ്പിൽ
    ദേശം ഏദെൻതോട്ടംപോലെ, അവരുടെ പിന്നിൽ ശൂന്യമരുഭൂമി— അവരിൽനിന്ന് ഒന്നും ഒഴിഞ്ഞുപോകുന്നില്ല.
  deu-TKW: Vor ihm her frißt das Feuer und hinter ihm drein sengt die Flamme. Ist
    wie Edens Garten das Land vor ihm gewesen, so liegt es hinter ihm als eine wüste
    Trist, und vor ihm gab es kein Entrinnen!
  lin-lin: Liboso na bango, moto ezali kotumba ; sima na bango, moto ezali kozikisa.
    Liboso na bango, mokili ezali lokola elanga ya Edeni, mpe sima na bango, lokola
    esobe. Solo, ata eloko moko te ekotikala.
  eng-LSV: Before it fire has consumed, || And after it a flame burns, || As the Garden
    of Eden [is] the land before it, || And after it a wilderness—a desolation! And
    also there has not been to it an escape,
  eng-GNV: 'A fire deuoureth before him, and behinde him a flame burneth vp: the land
    is as the garden of Eden before him, and behinde him a desolate wildernesse, so
    that nothing shall escape him.'
  eng-WEBSTER: 'A fire devoureth before them; and behind them a flame burneth: the
    land is as the garden of Eden before them, and behind them a desolate wilderness;
    and nothing shall escape them.'
  nhw-BL: Inijuanti itztoque quen tlilelemectli catli quipipitzohua nochi catli eltoc
    inechca. Quitzontlamiltise nochi catli eltoc iniixmelac. Huan campa panose mocahuas
    quen amo tleno eltoya. Ni tlali eliyaya quen ixochimil TOTECO quema ayamo ajsiyayaj.
    Pero quema ya panotose, mocahuas quen se huactoc tlali campa amo tleno eli, pampa
    niyon se pilxihuitzi amo hueli momanahuis.
  swh-ONEN: 'Mbele yao moto unateketeza, nyuma yao miali ya moto inawaka kwa nguvu.
    Mbele yao nchi iko kama bustani ya Edeni, nyuma yao ni jangwa lisilofaa: hakuna
    kitu kinachowaepuka.'
  bba-bba: Mi yi sɑrɑ kpuro, n dɑ kowɑ nɡe dɔ̃ɔ mwɑɑrɑ u doonɑ. Yi ku rɑ ɡɑ̃ɑnu deri.
    Yellu bɛsɛn tem mu ɡeɑ sɑ̃ɑ nɡe ɡbɑɑ te bɑ mɔ̀ Edɛni. Adɑmɑ tɛ̃ yi mu kuɑ nɡe
    mi ɡɑ̃ɑnu ku rɑ kpi.
  eng-KJVCPB: 'A fire devoureth before them; And behind them a flame burneth: The
    land is as the garden of Eden before them, And behind them a desolate wilderness;
    Yea, and nothing shall escape them.'
  luo-luo: Mach wengʼo nyimgi, to bangʼ-gi ligek mach bebnie. Piny chalo gi puoth
    Eden yo ka nyimgi to ka bangʼ-gi piny otwo modongʼ nono, onge gimoro manyalo pusorenegi
    matony.
  meu-meu: Idia vairadiai lahi na e heara oremu, bona muridiai lahi hururu-hururuna
    na e hearamu. Vairadiai tano ita-itana na Eden imeana na heto, a muridiai tano
    na e gagaemu, e vahu vaitanimu, ḡau ta idia imadia amo se roho maurimu.
  npi-ULB: त्यसको अगाडिका सबै कुरालाई आगोले भष्‍म पार्दैछ, र त्यसको पछाडि आगोको ज्वाला
    बलिरहेको छ । त्यसको अगाडिको देश अदनको बगैंचाजस्‍तो छ, तर त्यसको पछाडि एउटा नाश
    भएको उजाड-स्‍थान छ । त्यसबाट कुनै कुरा फुत्‍कनेछैन ।
  yor-yor: Iná ń jó níwájú wọ́n; ọwọ́ iná sì ń jó lẹ́yìn wọn. Ilẹ̀ náà dàbí ọgbà Edeni
    níwájú wọn, àti lẹ́yìn wọn bí ahoro ijù; nítòótọ́, kò sì sí ohun tí yóò bọ́ lọ́wọ́
    wọn.
  pes-OPCB: مانند آتش زمین را می‌خورند. زمین در برابر ایشان مانند باغ عدن است ولی
    وقتی آن را پشت سر می‌گذارند به بیابان سوخته تبدیل می‌شود. هیچ چیز در برابر آنها
    سالم نمی‌ماند.
  tgl-ULB: Nilalamon ng apoy ang lahat ng nasa harapan nito at lumiliyab ang apoy
    sa likuran nito. Katulad ng hardin ng Eden ang lupain na nasa harapan nito ngunit
    sa likuran nito ay wasak na ilang. Tunay nga na walang makatatakas mula rito.
  hui-hui: Ani ibuwa dangiha bo daralidagua tomobi datani karubi abaleore nai haragoni.
    Ti ge napeni ngaruha Idene mabu ale baya taraore ngagoni. Ti anda pialu nai hene
    ngaruha mbirale bibahendenaga yuni damene nai kagola dindi yobi hangu ona taulodaga
    ho ngagoni. Pagaya ale urunime mbirale yuni lenego mbira yu wanahe naiore holebira.
  mya-mya: ကျိုင်း​ကောင်​တို့​၏​ရှေ့​နှင့်​နောက်​တွင်​သီး​နှံ​ပင်​များ​ကို မီး​ကဲ့​သို့​ကိုက်​စား​ကြ​၏။
    မြေ​ကြီး​သည်​သူ​တို့​၏​ရှေ့​၌​ဧ​ဒင်​ဥ​ယျာဉ်​နှင့် တူ​၍ သူ​တို့​၏​နောက်​တွင်​မူ​ကား၊သီး​နှံ​ပင်​ကင်း​မဲ့​သည့်
    သဲ​ကန္တာ​ရ​နှင့်​တူ​၏။ သူ​တို့​၏​ဘေး​အန္တ​ရာယ်​မှ​လွတ်​မြောက်​သည့် အ​သီး​အ​နှံ​ဟူ​၍​မ​ရှိ။
  bod-N: དེ་དག་གི་མདུན་དུ་མེ་ཡིས་ཁྱུར་མིད་གཏོང་བ་དང་། རྒྱབ་ཏུ་སྲེག་བྱེད་ཀྱི་མེ་ལྕེ་ཡོད།
    དེ་དག་མ་སླེབས་སྔོན་དུ་ས་གཞི་ནི་ཨེ་དེན་ལྡུམ་ར་དང་མཚུངས་མོད། དེ་དག་སོང་རྗེས་ས་གཞི་ནི་དབེན་སྟོང་དུ་གྱུར་ཅིང་།
    དེ་དག་ལས་གཅིག་ཀྱང་མ་ཐར་ཏོ། །
  wsk-wsk: Kager mu me taira la, mu sor ko ariga ningam Eden iwita arikko; bare kam
    kager mu aolak iluso mu, tama iwita mel kasik biya koma te aniso mu kai saposo;
    se kager mu aolak ilu namoso se buring ko mu, sor kani malilaram iwita arikko;
    mel bo ta am ari betemonko mu mena.
  sna-sna: Moto unoparadza pamberi padzo, marimi omoto ari kupisa shure kwadzo. Pamberi
    padzo, nyika yakafanana nebindu reEdheni, shure kwadzo kwangova gwenga risina
    basa, hapana chinopunyuka.
  spa-BLM: Un fuego devora ante ellos, y detrás de ellos, arde una llama. La tierra
    es como el jardín del Edén ante ellos, y detrás de ellos, un desierto desolado.
    Sí, y nadie ha escapado de ellos.
  cac-cac: Lajan noc' icha te' c'ac' slajviel masanil tas yuuj. Ayic manto javi noc',
    te vach' yilji lum luum, icha val yilji Edén. Axo yic ol lajvoc yec' noc', lajanxo
    ol ajcan icha tz'inan luum. Man̈xa jab'oc tas ol canoc.
  swh-ULB: Moto unatumia kila kitu mbele yake, na nyuma yake moto unawaka. Nchi hiyo
    ni kama bustani ya Edeni mbele yake, lakini nyuma yake kuna jangwa lililoharibika.
    Hakika hakuna chochote kitakayotoroka.
  bel-bel: Перад ім жарэ агонь, а за ім паліць полымя; перад ім зямля як сад Эдэмскі,
    а за ім будзе спустошаны стэп, і нікому ня будзе ратунку ад яго.
  deu-ELBBK: Vor ihm her verzehrt das Feuer, und nach ihm lodert die Flamme; vor ihm
    ist das Land wie der Garten Eden, und nach ihm eine öde Wüste, und auch keine
    Entkommenen lässt es übrig.
  mbb-OT: Ebpekedtitinundug is ked-ataki te menge terapan he henduen be te hapuy.
    Hein wazè pa sikandan med-etaki, is tanà henduen be te iring te pemuleey he Eden,
    piru hein mid-etaki zan en heini, ne neiring heini te disirtu. Wazè en pinemula
    he wazè dan mezèdeeti.
  mal-2015: അവരുടെ മുമ്പിൽ തീ കത്തുന്നു; അവരുടെ പിമ്പിൽ ജ്വാല ദഹിപ്പിക്കുന്നു; അവരുടെ
    മുമ്പിൽ ദേശം ഏദെൻതോട്ടം പോലെയാകുന്നു; അവരുടെ പിറകിലോ ശൂന്യമായുള്ള മരുഭൂമി; അവരുടെ
    കയ്യിൽ നിന്നു യാതൊന്നും ഒഴിഞ്ഞുപോകയില്ല.
  rmc-rmc: Anglal lende e jag zlabarel savoro, pal lende zňičinen savoro o plameňa;
    anglal lende hiňi e phuv sar e zahrada Eden, a pal lende sar e zňičimen pušťa
    – ňič anglal lende na denašela.
  pes-OPV: پیش روی ایشان آتش می‌سوزاند و در عقب ایشان شعله ملتهب می‌گردد. پیش روی
    ایشان، زمین مثل باغ عدن ودر عقب ایشان، بیابان بایر است و نیز از ایشان احدی رهایی
    نمی یابد.
  ron-1924: Арде фокул ынаинтя луй ши пылпые флакэра дупэ ел. Ынаинтя луй, цара ера
    ка о грэдинэ а Еденулуй ши, дупэ ел, есте ун пустиу стерп; нимик ну-й скапэ.
  ben-OBCV: তাদের সামনে আগুন গ্রাস করে, তাদের পিছনে আগুনের শিখা জ্বলে। তাদের সামনে
    দেশ হয় যেন এদন উদ্যানের মতো, তাদের পিছনে থাকে এক পরিত্যক্ত মরুপ্রান্তর— কোনো
    কিছুই তাদের কাছ থেকে রেহাই পায় না।
  som-som: Hortooda dab baa wax laasanaya, oo dabadoodana olol baa wax gubaya. Dhulka
    iyaga ka horreeya waa sida Beer Ceeden, oo kan iyaga ka dambeeyana waa sidii cidla
    baabba' ah oo kale, oo wax iyaga ka baxsadayna innaba ma jiraan.
  lat-VUC: Ante faciem ejus ignis vorans, et post eum exurens flamma. Quasi hortus
    voluptatis terra coram eo, et post eum solitudo deserti, neque est qui effugiat
    eum.
  eng-ASVBT: 'A fire devoureth before them; and behind them a flame burneth: the land
    is as the garden of Eden before them, and behind them a desolate wilderness; yea,
    and none hath escaped them.'
  ita-1885: Davanti a lui un fuoco divora, e dietro a lui una fiamma divampa; la terra
    è davanti a lui come il giardino di Eden, e dietro a lui è un deserto di desolazione;
    ed anche egli non lascia nulla di resto.
  eng-LXXUP: 'Before them is a consuming fire, and behind them is a flame kindled:
    the land before them is as a paradise of delight, and behind them a desolate plain:
    and there shall none of them escape.'
  eng-ULB: A fire is consuming everything in front of it, and behind it a flame is
    burning. The land is like the garden of Eden in front of it, but behind it there
    is a ruined wilderness. Indeed, nothing will escape from it.
  spa-VBL: 'Fuego resplandece frente a ellos, y detrás de ellos hay llamas ardientes.
    Frente a ellos la tierra luce como el Jardín del Edén, y detrás de ellos hay un
    desierto en total desolación: no queda allí ni un solo sobreviviente.'
  fra-_FOB: Un feu dévore devant lui, et derrière lui une flamme consume. Avant lui
    le pays était un jardin d'Éden, après lui c'est un désert affreux, et il n'y a
    rien qui lui échappe.
  mal-mal: അവരുടെ മുമ്പിൽ തീ കത്തുന്നു; അവരുടെ പിമ്പിൽ തീജ്വാല ദഹിപ്പിക്കുന്നു; അവരുടെ
    മുമ്പിൽ ദേശം ഏദെൻതോട്ടം പോലെയാകുന്നു; അവരുടെ പിറകിലോ ശൂന്യമായ മരുഭൂമി; അവരുടെ
    കയ്യിൽനിന്ന് യാതൊന്നും രക്ഷപെടുകയില്ല.
  urd-GVR: Us ke āge āge ātish sab kuchh bhasm kartī hai, us ke pīchhe pīchhe jhulsāne
    wālā sholā chaltā hai. Jahāṅ bhī wuh pahuṅche wahāṅ mulk wīrān-o-sunsān ho jātā
    hai, ḳhāh wuh Bāġh-e-Adan kyoṅ na hotā. Us se kuchh nahīṅ bachtā.
  suz-BL: मेको आन ङोंइङोंइती मीम मारेइ मारेइ नेक्‍ब। मिनु मेको आन नोनोले मी ब्राइब।
    मेको आन ङोंइती रूपुकी एदेन ङा फल फुल रू खोदेंशो बाक्‍नीम। मेको आन नोले गोरशो रागी
    खोदेंशो दुम्‍नीम। मेकोपुकी रे मारेइ मब्रोंइनीम। योएल १:१९
  eng-NOY: A fire devoureth before them, And behind them a flame burneth; The land
    is as the garden of Eden before them. And behind them a desolate wilderness! Yea,
    nothing escapeth them.
  ita-1927: Davanti a lui un fuoco divora, e dietro a lui divampa una fiamma; prima
    di lui, il paese era come un giardino d’Eden; dopo di lui, è un desolato deserto;
    nulla gli sfugge.
  ckb-ckb: لەپێشیانەوە ئاگر دەخوات و لەپشتیشیانەوە گڕ دەسووتێنێت. لەپێشیانەوە خاک
    وەک باخچەی عەدەنە، لەپشتیشیانەوە چۆڵەوانییەکی وێرانە، هیچ لێیان دەرباز نابێت.
  eng-BBE: 'Before them fire sends destruction, and after them flame is burning: the
    land is like the garden of Eden before them, and after them an unpeopled waste;
    truly, nothing has been kept safe from them.'
  kan-OKCV: ಅವುಗಳ ಮುಂದೆ ಬೆಂಕಿ ದಹಿಸುತ್ತದೆ. ಅವುಗಳ ಹಿಂದೆ ಜ್ವಾಲೆ ಧಗಧಗಿಸುತ್ತದೆ. ಅವುಗಳ ಮುಂದೆ
    ದೇಶವು ಏದೆನ್ ತೋಟದ ಹಾಗಿದೆ. ಅವುಗಳ ಹಿಂದೆ ಕಾಡು ಹಾಳಾಗಿದೆ. ಯಾವುದೂ ಅವುಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: அவைகளுக்கு முன்னாக நெருப்பு எரிக்கும், அவைகளுக்குப் பின்னாக தழல் எரிக்கும்;
    அவைகளுக்கு முன்னாக தேசம் ஏதேன் தோட்டத்தைப்போலவும், அவைகளுக்குப் பின்னாகப் பாழான
    வனாந்திரத்தைப்போலவும் இருக்கும்; அவைகளுக்கு ஒன்றும் தப்பிப்போவதில்லை.
  spa-RV-1909: Delante de él consumirá fuego, tras de él abrasará llama; como el huerto
    de Edén será la tierra delante de él, y detrás de él como desierto asolado; ni
    tampoco habrá quien de él escape.
  ron-BTF: Un foc mistuie înaintea lor; şi în spatele lor o flacără arde; ţara este
    ca grădina Edenului înaintea lor şi în spatele lor o pustie părăsită; da, şi nimic
    nu le va scăpa.
  eng-WEBP: A fire devours before them, and behind them, a flame burns. The land is
    as the garden of Eden before them, and behind them, a desolate wilderness. Yes,
    and no one has escaped them.
  eng-FBV: 'Fire blazes in front of them, behind them flames are burning. In front
    of them the land looks like the Garden of Eden, behind them is a desert of total
    desolation: not a single survivor remains.'
  nld-1939: Vóór hen uit verterend vuur, Laaiende vlammen achter hen aan; Vóór hen
    is de aarde een paradijs, Achter hen een naakte woestijn; Niets blijft er over,
    Dat hun ontsnapt!
  nch-BL: Inijuanti itztoque quej tilelemecti cati quipipitzohua nochi cati eltoc
    inechca. Quitzontamiltise nochi cati eltoc iniixmelac. Huan campa panose mocahuas
    quej amo teno eltoya. Ni tali eliyaya quej ixochimil TOTECO quema ayemo ajsiyayaj.
    Pero quema ya panotose, mocahuas quej se huactoc tali campa amo teno eli, pampa
    yon se pilxihuitzi amo hueli momanahuis.
  vie-1934: Trước mặt nó, có lửa thiêu nuốt, sau lưng nó, có ngọn lửa cháy tiêu. Lúc
    trước nó, đất nầy như vườn Ê-đen; khi sau nó, ấy là một đồng vắng hoang vu, và
    không có chi trốn khỏi nó hết.
  hin-CV: उनके सामने आग विनाश करती है, और उनके पीछे आग की लपटें हैं. उनके सामने देश
    एदेन की वाटिका के समान है, और उनके पीछे, एक उजाड़ मरुस्थल— किसी का भी उनसे बचना
    संभव नहीं है.
  spa-BES: Ante ellos, el fuego envía destrucción, y después de ellos arde la llama;
    la tierra es como el jardín del Edén, delante de ellos, y después de ellos un
    desierto no poblado; verdaderamente, nada se ha mantenido a salvo de ellos.
  tdx-tdx: Mamorototo aolo’e eo ty afo, vaho mivoly ama’e ty soba miforehetse, ie
    hoe golobo’ i Edene ty aolo’e eo le liolio, mangoakoake ty amboho’e; tsy eo ty
    mahaborifitse ama’e.
  tha-KJV: ไฟเผาผลาญอยู่ข้างหน้ามันทั้งหลาย และเปลวไฟไหม้​อยู่​ข้างหลัง แผ่​นดินนั้นเหมือนสวนเอเดนก่อนหน้ามันทั้งหลาย
    พอให้​หลั​งม​ันไปแล้​วก​็เป็นถิ่นทุ​รก​ันดารที่​รกร้าง ไม่มี​อะไรจะรอดพ้​นม​ันเลย
  por-BR-2018: Diante dele o fogo consome, e atrás dele a chama arde; a terra adiante
    dele é como o jardim do Éden, mas atrás dele como deserto devastado; nada há que
    dele possa escapar.
  deu-ELO: Vor ihm her verzehrt das Feuer, und nach ihm lodert die Flamme; vor ihm
    ist das Land wie der Garten Eden, und nach ihm eine öde Wüste, und auch keine
    Entronnenen läßt es übrig.
  eng-WYC-2018: Before the face thereof shall be fire devouring, and after it shall
    be burning flame; as a garden of liking the land shall be before them, and wilderness
    of desert (it) shall be after them, and none is that shall escape them. (At the
    front, they be like a devouring fire, and at the back, they be like a burning
    flame; before they come, the land shall be like a Garden of Eden, but after they
    leave, it shall be a wilderness of the desert, and there is nothing that shall
    escape them.)
  epo-epo: Antaŭ ĝi ekstermas fajro, kaj post ĝi bruligas flamo; antaŭ ĝi la lando
    estas kiel la Edena ĝardeno, kaj post ĝi absoluta dezerto; kaj neniu saviĝos de
    ĝi.
  uig-PIN: Ularning aldida kɵydürgüqi ot mangidu, Ularning kǝynidǝ bolsa bir yalⱪun
    kɵydürüp ɵtidu; Kelixtin burun zemin «Erǝn baƣqisi»dǝk, Biraⱪ ularning tapini
    tǝgkǝndin keyin gül-giyaⱨsiz qɵl-bayawan bolidu; Bǝrⱨǝⱪ, ulardin ⱨeqnemǝ ⱪeqip
    ⱪutulalmaydu.
  beo-beo: 'Danuba: ilia nabe da ha:i manu sagai huluane da laluga nene ebelei agoane
    ba:sa. Musa: soge da Idini soge agoai ba:i be ilia da ahoasea amo da bu ha:i manu
    da heda:be hame ba:mu. Huluane da bione dasagia:i ganumu. Ilia da liligi huluanedafa
    na dagosa.'
  tpi-OTNT: Ol i pinisim kaikai na gras samting olsem paia i kukim kunai. Ples ol
    i no kamap long en yet i gutpela olsem gaden Iden, tasol ples ol i kaikai olgeta
    lip pinis, em i kamap ples drai. Ol i no larim wanpela lip i stap. Nogat tru.
    Ol i pinisim olgeta.
  hau-SA: A gabansu wuta tana ci, a bayansu ga harshen wuta yana ci, A gabansu ƙasa
    ta yi kamar gonar Eden, a bayansu kuma jeji ne wofi, babu abin da ya kuɓuce musu.
  uig-LAT: Ularning aldida köydürgüchi ot mangidu, Ularning keynide bolsa bir yalqun
    köydürüp ötidu; Kélishtin burun zémin «Éren baghchisi»dek, Biraq ularning tapini
    tegkendin kéyin gül-giyahsiz chöl-bayawan bolidu; Berheq, ulardin héchnéme qéchip
    qutulalmaydu.
  nde-nde: Phambi kwabo umlilo uyatshisa, ngemva kwabo amalangabi ayavutha. Phambi
    kwabo ilizwe linjengensimu yase-Edeni ngemva kwabo yinkangala elugwadule, akukho
    okubaphunyukayo.
  ton-ton: '‌ʻOku kai ʻe he afi ʻi honau ʻao; pea ʻoku vela ʻae ulo afi ʻi honau tuʻa:
    ko e fonua ʻoku hangē ko e ngoue ko Iteni ʻi honau ʻao, pea ki mui ʻiate kinautolu
    ʻoku hangē ko e toafa kuo lala; ʻio, pea ʻe ʻikai hao ha meʻa meiate kinautolu.'
  ces-1613: Před tváří jeho oheň zžírati bude, a za ním plamen plápolati; před ním
    země tato jako zahrada Eden, ale po něm bude poušť přehrozná, a aniž bude, což
    by ušlo před ním.
  eng-WMB: A fire devours before them, and behind them, a flame burns. The land is
    as the garden of Eden before them, and behind them, a desolate wilderness. Yes,
    and no one has escaped them.
  tam-TCV: அவற்றிற்கு முன்னாக நெருப்பு சுட்டெரிக்கும், அவற்றிற்கு பின்னாக நெருப்புப்
    பற்றியெரியும். அவற்றிற்கு முன்னாக நாடு ஏதேன் தோட்டத்தைப் போலவும், அவற்றிற்குப்
    பின்னாக நாடு பாழான பாலைவனம் போலவும் இருக்கிறது; அவற்றிலிருந்து தப்புவது எதுவுமேயில்லை.
  ceb-ULB: Giugdaw sa kalayo ang tanang butang nga anaa sa atubangan niini, ug usa
    ka nagdilaab nga kalayo ang anaa sa luyo niini. Sama sa tanaman sa Eden ang yuta
    nga anaa sa atubangan niini, apan adunay nagun-ob nga kamingawan sa luyo niini.
    Sa pagkatinuod, walay makaikyas gikan niini.
  pol-UBG: Przed jego obliczem ogień pożerający, a za nim płomień palący. Ta ziemia
    jest przed nim jak ogród Eden, ale po nim będzie opustoszałe pustkowie – przed
    nim nie ujdzie nikt.
  agr-agr: Nunú iman aina duka jii kegaujai betek asa, nii juwi taatatus minakug ashí
    apea nagkaemawai. Nunú tatsaigkik nugkak shiig pegkeg ayi, nunú taamtai nagkamas
    nugkak uwegshujai betek wajase. ¡Nuna uwemtumainuk makichkish atsawai!
  kyc-kyc: Dokopa isareme rao otenge dopale ingyuo aimbumi ee wara pisi dupwa nao
    otarami. Aimbumi ene nao panya parami dorena doko ee Etene yale seramo wambo kalyuo
    nao parami dorename ipwa kama pyasi sili laramo kandarami. Dokona bange mende
    aimbu dupwame yaki nyeraminyi yoko pyuo see nara.
  urd-GVU: اُس کے آگے آگے آتش سب کچھ بھسم کرتی ہے، اُس کے پیچھے پیچھے جُھلسانے والا
    شعلہ چلتا ہے۔ جہاں بھی وہ پہنچے وہاں ملک ویران و سنسان ہو جاتا ہے، خواہ وہ باغِ
    عدن کیوں نہ ہوتا۔ اُس سے کچھ نہیں بچتا۔
  eng-OEBCW: Before them the fire devours, and behind them a flame burns; like the
    garden of Eden is the land before them, and after them it is a desolate desert,
    nothing escapes them.
  deu-1912: Vor ihm her geht ein verzehrend Feuer und nach ihm eine brennende Flamme.
    Das Land ist vor ihm wie ein Lustgarten, aber nach ihm wie eine wüste Einöde,
    und niemand wird ihm entgehen.
  kan-2017: ಅವುಗಳ ಮುಂದೆ ಬೆಂಕಿಯು ದಹಿಸುತ್ತದೆ, ಹಿಂದೆ ಜ್ವಾಲೆಯು ಧಗಧಗಿಸುತ್ತದೆ. ಅವು ಬರುವುದಕ್ಕೆ
    ಮೊದಲು ದೇಶವು ಏದೆನ್ ಉದ್ಯಾನದಂತೆ ಇತ್ತು, ಅವು ದಾಟಿಹೋದ ಮೇಲೆ ಬೆಗ್ಗಾಡಾಯಿತು. ಹೌದು, ಅವುಗಳಿಂದ
    ಯಾವುದೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರದು.
  yap-yap: Kar longuyed e woldug ni bod rogon e nifiy ni aw ko woldug. U pulworad
    nga m’on e but’ riy e bod e milay’ nu Eden, ma nga keru’rad e kar paged ni bod
    bangi ted ni desert. Dariy ban’en nrayag ni nge mil rorad.
  hlt-MCSB: A maelhmai ah hmai loh a hlawp tih a hnukah khaw hmaisai a hlawp. A mikhmuh
    kah te diklai Eden dum bangla om tih a hnuk tah khosoek khopong la om. Te dongah
    anih lamkah loeihnah khaw om pawh.
  mdy-ETH: ዔያቶኮ ቤርታ ጴዻ ዓኣዔ ባኮ ቢያ ታሚጉዲ ዔያታ ሙዓንዳኔ፤ ዔኤታ ታሚጉዲያኣ ሚቻንዳኔ። ሃጊ ዔያታ ሄሊባኣ፥ ቤርታ
    ዓኣ ሳዓ ዔዴኔ ጌይንታ ቤዞጉዴያ ዓኣዔ ባኣዚ ዋርቂ ዓኣያኬ፤ ዔያታ ሙይ ጊዴና ዓኣዻ ሳዓ ጋዓንቴ ጋፒ ባይቄያ ዓሲ ናንጉዋ
    ዳውሌ ማዓኔ፤ ዔያቶይዳፓ ቶሊ ዓታንዳ ዓይጎ ባኣዚያ ባኣሴ።
  twi-ASANTE: Egya rehye wɔ wɔn anim, ogyaframa dɛre wɔ wɔn akyi, asase a ɛda wɔn
    anim no te sɛ Eden turo, deɛ ɛda wɔn akyi no te sɛ anweatam, biribiara nni hɔ
    a ɛpa wɔn ani so.
  eng-WEBU: A fire devours before them, and behind them, a flame burns. The land is
    as the garden of Eden before them, and behind them, a desolate wilderness. Yes,
    and no one has escaped them.
  wal-wal: Etappe sinttaara tamai mees; qassi etappe guyyeera lacoi xuuggees; etappe
    sinttai Edene Gannatiyaa mala; shin etappe guyyee booddila bazzo mala; etappe
    aibinne kessi ekkenna.
  spa-PDDPT: Un fuego devora delante de él. Tras él quema la llama. Como un jardín
    de Edén era la tierra antes de ellos, pero será un desolado desierto después de
    ellos y nada en absoluto se les escapa.
  gun-gun: Ha'e kuery renonde oo oiny tata nhomombaarã, ha'e rã hakykue ma tataendy
    joapy va'e ou. Henonde ma Éden yvotyty rami yvy itui, ha'e rã hakykue ma yvy mbovaipaa.
    Avave rei ndoo jepeai 'rã.
  agu-BL: Yi jun c'oloj sanlara'tz, ni'cu'n e' tu k'ak' yi tircu'n na tz'e' ta'n.
    Na yi k'ak', ntaxk nin opon te'j jun takle'n, yi na tz'e' tan yi stz'a'l, nin
    yi na icy' paj, iẍnin na cyaj cyent yi xtxak'ak'il. Na yi ntaxk chu'l yi e' sanlara'tz,
    chumbalaj nin tane'n cyakil yi e'chk ama'l bene'n tzi'n, ni'cu'n chi tane'n yi
    ama'l Edén. Poro yil chicy' yi e' sanlara'tz nsken xit tircu'n. Chin tz'inunin
    tunin sbne' cyen cyakil yi ama'l cya'n. Qui'c nin jun yi nink clax cyen ẍchik'ab.
  ilo-ULB: Ikiskisap ti apuy ti amin a banag iti sangoananna, ken adda gil-ayab iti
    likudan. Ti daga ket kas iti minoyungan ti Eden iti sangoananna, ngem iti likudanna
    ket adda iti nadadael a let-ang. Pudno, awanto ti makalibas iti daytoy.
  kpg-kpg: Digaula e gai nia laagau e hai gadoo be di ahi e dudu nia maa. Di gowaa
    dela i mua digaula e hai gadoo be di hadagee Eden, gei di gowaa dela i muli digaula
    guu hai gadoo be di anggowaa, deai di mee e mouli i golo ai. Deai di mee e dugu
    go digaula mouli ai.
  uig-ARA: ئۇلارنىڭ ئالدىدا كۆيدۈرگۈچى ئوت ماڭىدۇ، ئۇلارنىڭ كەينىدە بولسا بىر يالقۇن
    كۆيدۈرۈپ ئۆتىدۇ؛ كېلىشتىن بۇرۇن زېمىن «ئېرەن باغچىسى»دەك، بىراق ئۇلارنىڭ تاپىنى
    تەگكەندىن كېيىن گۈل-گىياھسىز چۆل-باياۋان بولىدۇ؛ بەرھەق، ئۇلاردىن ھېچنېمە قېچىپ
    قۇتۇلالمايدۇ.
  sus-sus: Tɛ saxi e ya ra, tɛ saxi e xanbi ra. Bɔxi naxan na e ya ra, a tofan alɔ
    sansi yire Ala naxan daaxi Adama bɛ, kɔnɔ e na dangi, na bɔxi fa findi gbengberenyi
    magaaxuxi yire ra. E a birin kana!
  pon-2006: Re kin kangala tuhke kan, likamwete kisiniei me karongehla. A sahpw akan
    me mi mwohrail rasehng Mwetuwel en Ihden, a sahpw akan me mi mwurirail wialahr
    sapwtehn me sohte mehkot kak mour ie. Sohte mehkot me kak pitsang irail.
  jae-jae: Ja kêkuc gamêŋ sa gêmuŋ lau-m tau ma ja ŋawaô kêdaŋgac gêŋ kêdaguc êsêac.
    Gamêŋ tê gêc êsêac nêmŋa nê, kêtôm kôm Eden ma tê gêc dêmôêŋmu nê, kêtôm gamêŋ
    sawa ma gêŋ teŋ gêwê êsêac sa atomanô.
  ksd-ksd: A iap ba i vavaimur i lue diat, ma ra iap ba i vuringa i mur diat; ta ra
    luaina mata i diat ra gunan i da ra uma Eden, ma namur ta diat i da ra bil i uliran;
    maia, ma pa ta na i pila ta diat.
  tur-YTC: Önlerinde ateş yiyip bitiriyor, Arkalarında alev yakıyor. Ülke önlerinde
    Aden bahçesi gibi, Arkalarında ıssız bir çöl. Evet, onlardan kaçıp kurtulan kimse
    de yok.
  grc-BRENT: Τὰ ἔμπροσθεν αὐτοῦ πῦρ ἀναλίσκον, καὶ τὰ ὀπίσω αὐτοῦ ἀναπτομένη φλόξ·
    ὡς παράδεισος τρυφῆς ἡ γῆ πρὸ προσώπου αὐτοῦ, καὶ τὰ ὄπισθεν αὐτοῦ πεδίον ἀφανισμοῦ,
    καὶ ἀνασωζόμενος οὐκ ἔσται αὐτῷ.
  ind-AYT: Di hadapan mereka, api melahap, di belakang, nyala api membakar. Di hadapan
    mereka, negeri itu seperti Taman Eden, tetapi di belakangnya padang gurun yang
    tandus, dan tidak ada yang terluput darinya.
  nya-nya: Patsogolo pawo moto ukupsereza, kumbuyo kwawo malawi amoto akutentha zinthu.
    Patsogolo pawo dziko lili ngati munda wa Edeni, kumbuyo kwawo kuli ngati chipululu,
    kulibe kanthu kotsalapo.
  hrv-hrv: Pred njim oganj proždire, za njim plamen guta. Zemlja je k'o vrt rajski
    pred njim, a za njim pustinja tužna. Ništa mu ne umiče.
  mps-mps: Augwaligo te nai yabe me, nosai me, tula silaibao, te kala siago dabo tiwai
    yaibao. Te augwali te pedalisąwani pesagede digi te wiegi yai te Iden gi tiwai
    elaluali, tiali goli augwaligo te nai yabe tigidali tula silali pesagede, te bulu
    tǫ wa pai pedelali. Augwaligo te yabe deli me elalumainu me sula tagalubeo. Augwaligo
    mu silalio.
  tpi-tpi: Ol i pinisim kaikai na gras samting olsem paia i kukim kunai. Ples ol i
    no kamap long en yet i gutpela olsem gaden Iden, tasol ples ol i kaikai olgeta
    lip pinis, em i kamap ples drai. Ol i no larim wanpela lip i stap. Nogat tru.
    Ol i pinisim olgeta.
  dan-1931: Foran det æder Ild, og bag det flammer Lue; foran det er Landet som Eden
    og bag det en øde Ørk; fra det slipper ingen bort.
  vie-OVCB: Lửa cháy ở phía trước chúng, và phía sau chúng đều có lửa cháy tràn lan.
    Trước mặt chúng đất đai trải dài như Vườn Ê-đen xinh đẹp. Sau lưng chúng chẳng
    có gì ngoài cảnh điêu tàn; chẳng còn gì sót lại.
  guj-2017: અગ્નિ તેઓની આગળ ભસ્મ કરે છે, અને તેઓની પાછળ જ્વાળાઓ બળે છે. તેઓની સમક્ષ
    ભૂમિ એદન બાગ જેવી છે, અને તેઓની પાછળ તે ઉજ્જડ અરણ્ય જેવી થાય છે. તેમના હાથમાંથી
    કોઈ પણ બચી જતું નથી.
  pon-2006A: Re kin kangala tuhke kan, likamwete kisiniei me karongehla. A sahpw akan
    me mi mwohrail rasehng Mwetuwel en Ihden, a sahpw akan me mi mwurirail wialahr
    sapwtehn me sohte mehkot kak mour ie. Sohte mehkot me kak pitsang irail.
  por-BRBSL: Um incêndio devora diante deles, e atrás deles, uma chama queima. A terra
    é como o jardim do Éden antes deles, e atrás deles, um desolado deserto. Sim,
    e ninguém escapou deles.
  eng-OEBUS: Before them the fire devours, and behind them a flame burns; like the
    garden of Eden is the land before them, and after them it is a desolate desert,
    nothing escapes them.
  cth-cth: Ahnimae hmalah hmai a kak teh a hnuklah hmai a to. Hmalah kaawm e ram teh
    Eden takha patetlah ao. Ahnimae a hnuk lah, ka nga e thingyei patetlah ao. Atangcalah
    ahnimae kut dawk hoi bangcahai hlout mahoeh.
  twi-twi: Ogya rehyew wɔ wɔn anim, ogyatannaa dɛw wɔ wɔn akyi, asase a ɛda wɔn anim
    no te sɛ Eden turo, nea ɛda wɔn akyi no te sɛ nweatam, hwee nguan wɔn.
  hlt-hlt: A maelhmai ah hmai loh a hlawp tih a hnukah khaw hmaisai a hlawp. A mikhmuh
    kah te diklai Eden dum bangla om tih a hnuk tah khosoek khopong la om. Te dongah
    anih lamkah loeihnah khaw om pawh.
  tbz-SIM: Bɛ̀ kèríní mmuhɑ̃ɑ̃́ nkɔ̃mɛ mmɛ kɛ cɔ́untoo, kɛ cɔ́u nfɛhɑ̃ɑ̃dɛɛ̀nfɛ̀ tɛ̃mɛ̀,
    kɛtenkɛ̀ do dò nkupúú sɑ̀ɑ̀kù Edɛnni nwe bɛ̀ kèríní dìì mɔ̀nnì kɛ̀ bɛ̀ yóó pɛ̃ɛ̃tɛ́
    kɛ̀ kɛ̀ɛ nɑɑ́ ntɛdɔntɛ̀, bɛ̀ í yóó súɔ́ ndɛ̀mɑrɛ̀.
  msy-2020: Da mati, avim dadabar isi moghɨn dagheba ko, graziba, ko, bizir igharaziba
    sara bar ada agɨfa. Danganir da tɨghar mangamiba, da bar deragha, mati Idenɨn
    Azenim. Ezɨ danganir me ter afariba ko, graziba amegha gɨvaziba, da mati danganir
    mɨsɨngizim. Da bizitam ataghizɨ, a itir puvatɨ. Bar puvatɨ. Da biziba bar ada
    gɨfa.
  dop-dop: Piitim mpɩ pǝ nɔɣɔ tɔɔ wɛ kɛ ɩsɩɩ kɔkɔ kʋmʋmʋkɑ. Nɑ pǝ wɑɑlɩ nɑ́ɑ́ wɛ ɩsɩɩ
    kɔkɔ ŋkɑ kɑ nyɑkɩ tɔ. Ye pǝ tɑ tɑtɑ timpi, pǝ wɛ tǝlɛkʋlɛkʋ kɛ́ ɩsɩɩ Ɩteni tɑɑlɛ.
    Ye pǝ tɛɛwɑ ɩlɛ pǝ yele kpɛtɛ, piitim mpɩ pɩɩ sɔɔkɩ pʋlʋ.
  azb-azb: Önlərindəki hər şeyi od yandırıb-yaxır, Arxada qalanları alov qovurur.
    Önlərindəki Eden bağına bənzər yerdir, Arxalarında olansa izsiz bir səhradır,
    Heç nə onlardan qaçıb qurtara bilmir.
  eng-DBY: 'A fire devoureth before them, and behind them a flame burneth; the land
    is as a garden of Eden before them, and behind them a desolate wilderness: yea,
    and nothing escapeth them.'
  hin-2017: उसके आगे-आगे तो आग भस्म करती जाएगी, और उसके पीछे-पीछे लौ जलाती जाएगी।
    उसके आगे की भूमि तो अदन की बारी के समान होगी, परन्तु उसके पीछे की भूमि उजाड़ मरुस्थल
    बन जाएगी, और उससे कुछ न बचेगा।
  wol-KYG: Lu leen jiitu, sawara lekk; lu leen topp, ag daay xoyom. Ni toolub Àjjana
    la réew mi ci seen kanam di mel, ñu won ko gannaaw, muy màndiŋ mu wéet, te kat
    dara du leen rëcc.
  eng-YLT: Before it consumed hath fire, And after it burn doth a flame, As the garden
    of Eden [is] the land before it, And after it a wilderness — a desolation! And
    also an escape there hath not been to it,
  eng-WYC-2017: Before the face thereof shall be fire devouring, and after it shall
    be burning flame; as a garden of liking or Eden the land shall be before them,
    and wilderness of desert shall be after them, and none is that shall escape them.
  eng-WMBB: A fire devours before them, and behind them, a flame burns. The land is
    as the garden of Eden before them, and behind them, a desolate wilderness. Yes,
    and no one has escaped them.
  urd-GVH: उसके आगे आगे आतिश सब कुछ भस्म करती है, उसके पीछे पीछे झुलसानेवाला शोला
    चलता है। जहाँ भी वह पहुँचे वहाँ मुल्क वीरानो-सुनसान हो जाता है, ख़ाह वह बाग़े-अदन
    क्यों न होता। उससे कुछ नहीं बचता।
  rug-rug: Gani va matei rini sari na linetelete guana sinulu nika. Sa popoa pa kenudia
    rini si gua puta tugo sa Inuma Idini, ba pa mudidia si na vasina qegana. Loke
    tie si kaqu boka goveteni si arini.
  gaz-gaz: Fuula isaanii duraa ibiddi ni barbadeessa; dugda isaanii duubaan immoo
    arraba ibiddaatu bobaʼa. Fuula isaanii duraan lafti iddoo biqiltuu Eeden fakkaata;
    dugda isaanii duubaan immoo lafti akkuma gammoojjii onee ti; wanni tokko iyyuu
    isaan duraa hin miliqu.
  fra-LSG: 'Devant lui est un feu dévorant, Et derrière lui une flamme brûlante; Le
    pays était auparavant comme un jardin d’Éden, Et depuis, c’est un désert affreux:
    Rien ne lui échappe.'
  gnn-gnn: Yo, dhuwalanydja gay wäŋa mirithirri dhika wal'ŋu, dhapirrk dhika ḻatju',
    yurru ŋunhiyi miriŋunydja yurru nyäṉ'thunna, bitjanna bitjan gurtha ŋunhi worrk
    yurru nhära. Yo, marrtjinydja walala yurru djarrany bitjanna yana‐wala, baḏuwaḏuyun
    yurru warrpam'thunna yana, ŋunha bala dhuḏithu ga gumurrŋura. Ga ŋunhi yurru miriŋu
    djuḻkthunna, ga dhuwalanydja yurru wäŋanydja räwaknha wiraŋnha.
  yal-yal: Tɛɛ dɛgɛna e yɛɛ ra, a e xanbi ra. Bɔxɔn tofan e yɛɛ ra alo Eden nakɔna.
    Tonbonna nan a ra e xanbi ra. Sese mi a futuxuluma e yii.
  haw-1868: E ai ana ke ahi imua ona, A mahope ona, he lapalapa e hoopau ana. Me ka
    mala o Edena, pela ka aina mamua ona; A mahope ona, me he waoakua la; Aole hoi
    e pakele kekahi mea ia ia.
  arb-NAV: تَلْتَهِمُ النَّارُ مَا أَمَامَهَا، وَيُحْرِقُ اللهِيبُ مَا خَلْفَهَا.
    الأَرْضُ قُدَّامَهَا كَجَنَّةِ عَدْنٍ، وَخَلْفَهَا صَحْرَاءُ مُوْحِشَةٌ، وَلا
    شَيْءَ يَنْجُو مِنْهَا.
  ewe-ewe: Dzo bibi le nu fiam le wo ŋgɔ eye dzo ƒe aɖewo le wo megbe. Anyigba la
    le ŋgɔ abe Edenbɔ ene gake ezua gbegbe le wo megbe. Naneke mate ŋu asi le enu
    o.
  eng-LEE: 'Before it devoureth a fire; and behind it singeth a flame: like the garden
    of ''Eden was the land before it [came], and after it is a desolate wilderness;
    yea, and nothing escapeth from it.'
  asm-FB: তাৰ আগত অগ্নিয়ে গ্ৰাস কৰিছে, আৰু তাৰ পাছত অগ্নিশিখা জ্বলিছে। তাৰ আগত দেশখন
    এদন বাৰীৰ নিচিনা, আৰু তাৰ পাছত ধ্বংস কৰা মৰুভূমিৰ নিচিনা। এনেকি একোৱেই তাৰ পৰা
    ৰক্ষা নাপায়।
  sus-A: تّ سَشِ عٍ يَ رَ، تّ سَشِ عٍ شَنبِ رَ. بْشِ نَشَن نَ عٍ يَ رَ، عَ تٌقَن عَلْ
    سَنسِ يِرٍ عَلَ نَشَن دَاشِ عَدَ مَ بّ، كْنْ عٍ نَ دَنفِ، نَ بْشِ قَ قِندِ فبٍنفبٍرٍنيِ
    مَفَاشُشِ يِرٍ رَ. عٍ عَ بِرِن كَنَ!
  fra-SBL: Un feu dévore devant eux, et derrière eux, une flamme brûle. La terre est
    comme le jardin d'Eden devant eux, et derrière eux, une étendue sauvage et désolée.
    Oui, et personne ne leur a échappé.
  hbo-hbo: לְפָנָיו֙ אָ֣כְלָה אֵ֔שׁ וְאַחֲרָ֖יו תְּלַהֵ֣ט לֶֽהָבָ֑ה כְּגַן־עֵ֨דֶן
    הָאָ֜רֶץ לְפָנָ֗יו וְאַֽחֲרָיו֙ מִדְבַּ֣ר שְׁמָמָ֔ה וְגַם־פְּלֵיטָ֖ה לֹא־הָ֥יְתָה
    לֹּֽו׃
  shp-NTPO: Chiikan jatíbi keyoai keskáakinbora akanai; winotamatianbi axon, itan
    moa winota pekáobi axon akinra menoai. Ja nokotamatianra, mai kikínbires jakon
    jain iká iki, ja moa bokanketianra, jain jawebi xoxoyamai manan keská iti iki.
    ¡Jawebira jainoax kenekaayamai!
  piu-2006: '@see-verse:JOL.002.002'
  kik-kik: 'Mbere yacio nĩ mwaki wa kũniina, na thuutha wacio nĩ rũrĩrĩmbĩ rũracina
    bũrũri. Bũrũri ũrĩa ũrĩ mbere yacio ũhaana ta mũgũnda wa Edeni, no thuutha wacio
    ũgaatigwo ũhaana ta werũ mwanangĩku: gũtirĩ kĩndũ kĩngĩĩhonokia harĩ cio.'
  fra-NCL: Devant lui le feu dévore, et derrière lui la flamme brûle. Le pays est
    comme un jardin d’Éden devant lui, et derrière lui, c’est un désert dévasté ;
    rien ne lui échappe.
  cek-AK: Nihcae ih hmabang loe hmai mah kangh moe, nihcae hnukbang doeh hmaipalai
    mah kangh; nihcae mah tuh ai nathuem ah prae loe Eden takha baktiah oh, nihcae
    mah tuk pacoengah prae loe kapong sut praezaek baktiah oh; ue, nihcae loe mi doeh
    loih o mak ai.
  cuk-cuk: We-dulemar sooyobi gumalad, bela ese ibmar gummaked. We-dulemar-nonikoed-iduale,
    soo bela ibmar-ogumaked, we-dulemar-nasad-sorbali, soo bela ibmar-obeloged. We-dulemar,
    amba yoo dagegua, we-yar-naidi, Edén-nainuyobi daklegenad. We-dulemar, we-yargi-nasmargua,
    e-sorbali, yar, nega-dulesulidganyob nagusad. E-ganguedgi ibmarmar geg wakinned.
  uig-CYR: Уларниң алдида көйдүргүчи от маңиду, Уларниң кәйнидә болса бир ялқун көйдүрүп
    өтиду; Келиштин бурун зимин «Ерән бағчиси»дәк, Бирақ уларниң тапини тәккәндин
    кейин гүл-гиясиз чөл-баяван болиду; Бәрһәқ, улардин һеч немә қечип қутулалмайду.
  tel-2017: దాని ముందు అగ్ని అన్నిటినీ కాల్చేస్తున్నది. వాటి వెనుక, మంట మండుతూ ఉంది.
    అది రాకముందు భూమి ఏదెను తోటలా ఉంది. అది వచ్చి వెళ్లిపోయిన తరువాత భూమి ఎడారిలా
    పాడయింది. దానినుంచి ఏదీ తప్పించుకోలేదు.
  hat-BSA: Devan yo, se dife k ap devore, e dèyè yo, se yon flanm k ap brile. Peyi
    a vin tankou jaden Eden devan yo, men yon savann dezole dèyè yo, e nanpwen anyen
    ki chape.
  kos-kos: Elos kangla ma kap fin acn uh oana in e uh pa esukla. Meet liki elos tuku,
    acn uh oana Ima Eden, Tukun elos som, acn uh mwesisla. Wangin ma ku in kaingla
    lukelos.
  hbo-WLC: לְפָנָיו֙ אָ֣כְלָה אֵ֔שׁ וְאַחֲרָ֖יו תְּלַהֵ֣ט לֶֽהָבָ֑ה כְּגַן־עֵ֨דֶן
    הָאָ֜רֶץ לְפָנָ֗יו וְאַֽחֲרָיו֙ מִדְבַּ֣ר שְׁמָמָ֔ה וְגַם־פְּלֵיטָ֖ה לֹא־הָ֥יְתָה
    לּֽוֹ׃
  ibo-ibo: Ọkụ na-ere na-aga ha nʼihu, ire ọkụ na-enwu oke onwunwu dị ha nʼazụ. Tupu
    ha abịaruo, ala ahụ na-ama mma dịka ogige nke Iden, ma nʼazụ ha, ala ubi niile
    dịka ọzara nke tọgbọrọ nʼefu, o nweghị ihe ga-agbanarị ịla nʼiyi ha.
  ory-ory: ସେମାନଙ୍କ ଆଗରେ ଅଗ୍ନି ଗ୍ରାସ କରୁଅଛି ଓ ସେମାନଙ୍କ ପଶ୍ଚାତରେ ଅଗ୍ନିଶିଖା ଦଗ୍ଧ କରୁଅଛି;
    ସେମାନଙ୍କ ଆଗରେ ଦେଶ ଏଦନ ଉଦ୍ୟାନ ତୁଲ୍ୟ ଓ ସେମାନଙ୍କ ପଶ୍ଚାତରେ ତାହା ଧ୍ୱଂସିତ ପ୍ରାନ୍ତର;
    ଆଉ, ସେମାନଙ୍କଠାରୁ ରକ୍ଷାପ୍ରାପ୍ତ କେହି ନାହିଁ।
  chk-chk: Ekkei epwe akom mwer, nge ngetengeten ekkei epwe ngetetä me mürir. Iwe,
    ewe fanü a usun chök ewe tanipin Eten, lupwen resamwo tori, nge lupwen ra towu
    seni, a usun chök eu fanüapö. Iwe, mettoch meinisin ra tala rer.
  rop-rop: “Ol detlot grashopa garra binijimap ebrijing jis laiga faiya barnimap ola
    gadin. Det kantri luk brabli purdiwan lida langa detlot grashopa. Im jidan jis
    laik det gadin gulum Idin. Bat wen detlot grashopa garra go thru langa det kantri,
    im garra jidan jis laiga draiwan deset kantri. En nomo enijing kaan gro weya detlot
    grashopa garra jidan.
  ukr-1871: Поперед його — огонь пожераючий, а позад його — поломє палаюче; поперед
    його земля, мов би сад Едемський, а позад його — пустиня порожня, і нїкому не
    буде рятунку від його.
  deu-1951: 'Fressendes Feuer geht vor ihm her und hinter ihm her eine lodernde Flamme:
    ist das Land wie der Garten Eden vor ihm gewesen, hinter ihm ist es eine öde Wüste;
    und man kann ihm nicht entrinnen!'
  eng-JPS: A fire devoureth before them, and behind them a flame blazeth; the land
    is as the garden of Eden before them, and behind them a desolate wilderness; yea,
    and nothing escapeth them.
  srp-1865: Pred njim proždire oganj, a za njim pali plamen; zemlja je pred njim kao
    vrt Edemski, a za njim pustinja pusta, ništa neæe uteæi od njega.
  lug-lug: Enzige ezikulembedde zirya ng’omuliro ogwokya buli wantu, n’ezizivaako
    emabega nazo zibizikiririze ddala ng’ennimi z’omuliro. Mu maaso gye ziraga ensi
    erabika bulungi ng’ennimiro ya Adeni, naye gye ziva buli kimu zikiridde; ensi
    yonna zigirese nga ddungu jjereere.
  heb-heb: לפניו אכלה אש ואחריו תלהט להבה כגן עדן הארץ לפניו ואחריו מדבר שממה וגם
    פליטה לא היתה לו׃
  ben-IRV: তাদের সামনে আগুন সমস্ত কিছু গ্রাস করছে এবং তাদের পিছনে জ্বলছে জ্বলন্ত আগুনের
    শিখা৷ এর সামনে সেই দেশটা এদন বাগানের মত, আর তাদের পিছনে ধ্বংস হয়ে যাওয়া মরুভূমি,
    বাস্তবেই কোনো কিছুই তা থেকে রক্ষা পাবে না৷
  pan-pan: ਉਹਨਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਅੱਗ ਭਸਮ ਕਰਦੀ ਜਾਂਦੀ ਹੈ, ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਲੰਬ ਸਾੜਦੀ ਜਾਂਦੀ
    ਹੈ। ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਦਾ ਦੇਸ਼ ਅਦਨ ਦੇ ਬਾਗ਼ ਵਰਗਾ ਹੈ, ਪਰ ਉਹਨਾਂ ਦੇ ਪਿੱਛੇ ਵਿਰਾਨ ਉਜਾੜ ਹੈ!
    ਉਹਨਾਂ ਤੋਂ ਕੁਝ ਵੀ ਨਹੀਂ ਬਚਦਾ।
  mya-JVB: သူ တို့ရှေ့ မှာ မီး လောင် ၏။ နောက် ၌လည်း မီးလျှံ တောက် ၏။ ရှေ့ တွင်ရှိသောပြည်
    သည် ဧဒင် ဥယျာဉ် ကဲ့သို့ ဖြစ်၏။ နောက် ၌ကား၊ သုတ်သင် ပယ်ရှင်းသော လွင်ပြင် ဖြစ်၏။
    အကယ် စင်စစ်သူ တို့လက်မှ အဘယ်အရာမျှ မ လွတ် ရ။
  hmo-hmo: Ava ibounai idia ania ore, lahi ese ia gabua ore noho bamona. Idia edia
    vairana dekenai be uma namona, Eden hegeregerena ia noho, to idia edia murinai
    dekenai, idia ania ore gabuna, be tano kaukau bamona. Gau ta lasi idia dekena
    amo ia heau mauri diba.
  urd-urd: जैसे उनके आगे आगे आग भसम करती जाती है, और उनके पीछे पीछे शो'ला जलाता जाता
    है। उनके आगे ज़मीन बाग़ — ए — 'अदन की तरह है और उनके पीछे वीरान बियाबान है; हाँ,
    उनसे कुछ नहीं बचता।
  rus-SYN: Перед ним пожирает огонь, а за ним палит пламя; перед ним земля как сад
    Едемский, а позади него будет опустошенная степь, и никому не будет спасения от
    него.
  bqc-SIM: Tɛ́ lɛ́ kṹ ń aɛ, tɛ́lɛpiↄ dↄ ń kpɛ. Bùsu kálɛ ń aɛ lán Edɛni swaluwa,
    à gↄ̃̀ ń iau lán gbáa wáiwaiwa, pↄe i e pìlimáo.
  tcz-CHONGTHU: Amasang’u meiyin akachaiyin, anung sang’u meikongin aleo velvullun,
    amasang’u Eden honsung abangin, anung lamu vang imacha umlou ahomkeo ahi.
  mar-mar: त्यांच्यासमोर अग्नी प्रत्येक वस्तू नाश करत आहे, आणि त्याच्यामागे ज्वाला
    जाळीत चालली आहे, त्यांच्यासमोरची भूमी एदेनाच्या बागेसारखी आहे, पण त्यांच्यामागे
    निर्जन वाळवंट आहे. खरोखर, त्यांच्या तावडीतून काहीही सुटणार नाही.
  qub-qub: Chaycunaga caycan nina llapanta ushacurcojnömi. Chaycunaga caycan nina
    rataycashanpita upiptin shanshallanna cawaycajnömi. Chaycuna manaraj chayamuptenga
    cay pacha caran cuyayllapämi. Aywacuptinnaga quëdasha chunyaj chaqui jircanömi.
    Chaycunapitaga manami imapis gueshpinchu.
  bqp-bqp: Mi yi sɑrɑ kpuro, n dɑ kowɑ nge dɔ̃ɔ mwɑɑrɑ u doonɑ. Yi ku rɑ gɑ̃ɑnu deri.
    Yellu bɛsɛn tem mu geɑ sɑ̃ɑ nge gbɑɑ te bɑ mɔ̀ Edɛni. Adɑmɑ tɛ̃ yi mu kuɑ nge
    mi gɑ̃ɑnu ku rɑ kpi.
  hat-hat: Tankou dife, yo devore tou sa ki devan yo. Yo pa kite anyen kote yo pase.
    Anvan yo te vini, peyi a te tankou yon ti paradi. Lè yo fin pase, li tounen yon
    dezè san anyen ladan l'. Anyen pa chape anba dan yo.
  eng-BSB: Before them a fire devours, and behind them a flame scorches. The land
    before them is like the Garden of Eden, but behind them, it is like a desert wasteland—
    surely nothing will escape them.
  eng-WEBPB: A fire devours before them, and behind them, a flame burns. The land
    is as the garden of Eden before them, and behind them, a desolate wilderness.
    Yes, and no one has escaped them.
  kbq-kbq: Hagi tevemo'a maka zana teno zamavuga nevigeno, zamefira tevemo'a hagana
    hagana huno mika zana tefanane huno vu'ne. Hagi zamavuga maka zamo'a Ideni hozagna
    hu'neanagi, zamefira mago zana omanetfa higeno kugusopa fore hu'ne.
  nhe-BL: Yajuanti itztoque queja tlilelemectli tlen quipipitzohua nochi tlen eltoc
    inechca. Quitzontlamiltise nochi tlen eltoc iniixmelac. Huan campa panose mocahuas
    queja ax tleno eltoya. Ni tlali eliyaya queja ixochimil TOTECO quema aya ajsiyayaj.
    Pero quema ya panotose, mocahuas queja se huactoc tlali campa ax tleno eli, pampa
    niyon se pilxihuitzi ax hueli momanahuis.
  gub-BL: Tukur u'u ma'e paw wà. Tata wapy ma'e a'e. Umumaw ma'e a'e. Tukur nuzawy
