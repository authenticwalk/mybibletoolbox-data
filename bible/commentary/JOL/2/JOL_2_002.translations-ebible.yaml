  tha-KJV: เป็​นว​ันแห่งความมืดและความมืดครึ้ม เป็​นว​ั​นที​่​มี​เมฆและความมืดทึบ
    ดุ​จแสงสว่างยามเช้าที่​แผ่​ปกคลุมไปทั่วภู​เขาทั้งหลาย ประชาชนจำนวนมากและมีกำลังยิ่ง
