    anything like it again.
  nld-1939: Een dag van duisternis en donkerte, Een dag van wolken en nevelfloers!
    Als het morgenrood, Uitgespreid over de bergen, Daagt een volk op, talrijk en
    machtig, Zoals er vroeger nooit een geweest is, En later nooit meer zal zijn Tot
