  mdy-ETH: ዬና ኬላ ዹማያና ቃኣያዻ ኬሊ፤ ሻኣራዻያና ሻኒ ዹማ ኬሊኬ፤ ዓባ ፆርቃኣና ፖዓ ዹኮ ዑፆይዳ ጴዻሢጉዲ ዺቢ፤ ሃሣ
