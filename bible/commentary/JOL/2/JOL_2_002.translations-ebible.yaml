  ron-BTF: O zi de întuneric şi de întunecime, o zi cu nori şi de întuneric gros;
    ca dimineaţa revărsată peste munţi; un popor mare şi puternic; nu a fost vreodată
    asemenea, nici nu va mai fi după el, în anii multor generaţii.
  eng-WEBP: A day of darkness and gloominess, a day of clouds and thick darkness.
    As the dawn spreading on the mountains, a great and strong people; there has never
    been the like, neither will there be any more after them, even to the years of
    many generations.
  eng-FBV: It's a gloomy day of darkness, a day of thick clouds and heavy shadows.
