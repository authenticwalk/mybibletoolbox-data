  kan-2017: ಅದು ಕತ್ತಲೆಯ ಮತ್ತು ಮೊಬ್ಬಿನ ದಿನವೂ, ಕಾರ್ಮುಗಿಲಿನ ಕಗ್ಗತ್ತಲ ದಿನವೂ ಆಗಿದೆ. ಉದಯವು
