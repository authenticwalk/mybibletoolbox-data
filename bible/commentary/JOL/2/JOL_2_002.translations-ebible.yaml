verse: JOL.002.002
translations:
  mal-C: അന്ധകാരവും ഇരുട്ടുമുള്ള ഒരു ദിവസം, മേഘങ്ങളും കൂരിരുട്ടുമുള്ള ഒരു ദിവസംതന്നെ.
    പർവതങ്ങളിൽ പ്രഭാതം പടരുന്നതുപോലെ വലുപ്പമുള്ളതും ശക്തിയേറിയതുമായ ഒരു സൈന്യം വരുന്നു.
    പണ്ട് അങ്ങനെയൊന്ന് ഉണ്ടായിട്ടില്ല വരാനിരിക്കുന്ന കാലങ്ങളിൽ അങ്ങനെയൊന്ന് ഉണ്ടാകുകയുമില്ല.
  deu-TKW: Ein Tag der Finsternis und Dunkelheit ist's, ein Tag des Gewölks und der
    Gewitternacht. Wie Morgengrauen, das sich ausbreitet über die Berge, kommt's,
    ein zahlreiches und starkes Volk, wie es von Ewigkeit her keins gegeben hat, und
    wie nachher keines mehr kommen wird bis in die Jahre der fernsten Geschlechter.
  lin-lin: Ezali mokolo ya butu mpe ya molili makasi, mokolo ya londende mpe ya mapata
    ya mwindo. Ndenge pole ya tongo epanzanaka na bangomba, ndenge wana mpe mampinga
    moko ya basoda ebele mpe ya mpiko ezali koya. Makambo ya boye etikala nanu kosalema
    te na kala mpe ekotikala kosalema te na mikolo oyo ekoya.
  eng-LSV: A day of darkness and thick darkness, || A day of cloud and thick darkness,
    || As darkness spread on the mountains, || A people numerous and mighty, || Like
    there has not been from of old, || And after it there is not again—Until the years
    of generation and generation.
  eng-GNV: 'A day of darkenesse, and of blacknesse, a day of cloudes, and obscuritie,
    as the morning spred vpon the mountaines, so is there a great people, and a mighty:
    there was none like it from the beginning, neither shalbe any more after it, vnto
    the yeeres of many generations.'
  eng-WEBSTER: 'A day of darkness and of gloominess, a day of clouds and of thick
    darkness, as the morning spread upon the mountains: a great people and a strong;
    there hath not been ever the like, neither shall be any more after it, even to
    the years of many generations.'
  nhw-BL: Elis se tonali tlen tzintlayohuilotl, tlen tlatzacuiltili huan tequipacholi.
    Nopa tonali tlamixtentos huan tlayayahuiyas. Ayacmo nesis tonati. Quen quema pehua
    tlanestihuala huan teipa campa hueli onca tlahuili, quej nopa tiquinitase nopa
    chapoltzitzi catli hualase quen tlahuel miyaqui soldados. Tlahuel miyac chicahualistli
    quipiyase. Amo quema aqui quiitztoc se tlamantli quej ni, niyon amo quema sempa
    quiitase catli tlacatise teipa ipan ni tlaltipactli.
  swh-ONEN: siku ya giza na huzuni, siku ya mawingu na utusitusi. Kama mapambazuko
    yasambaavyo toka upande huu wa milima hata upande mwingine jeshi kubwa na lenye
    nguvu linakuja. Jambo kama hili halijakuwepo tangu zamani wala halitakuwepo tena
    kamwe kwa vizazi vijavyo.
  bba-bba: Tɔ̃ɔ te, tɑ tĩriwɑ. Tɑ ɡuru wiru kɑ bukɔ sɔɔwɑ. Mɑ twee wuurɑ wee yi dɑbi,
    yi mɑɑ dɑm mɔ. Yin wuu te, tɑ tĩriwɑ nɡe yɑm wɔ̃kurɑ ɡuuru wukiri. Sɑ ǹ yen bweseru
    wɑɑre. Sɑ ǹ mɑɑ yen bweseru wɑsi.
  eng-KJVCPB: 'A day of darkness and of gloominess, A day of clouds and of thick darkness,
    As the morning spread upon the mountains: A great people and a strong; There hath
    not been ever the like, Neither shall be any more after it, Even to the years
    of many generations.'
  luo-luo: En odiechiengʼ mar mudho kod kuyo, kendo en odiechieng mar rumbi kod mudho
    mandiwa. Ochalo gi piny moyawore ma lerne rieny e kor gode; oganda mangʼongo kendo
    maratego mar jolweny biro, mane pok one nyaka nene, kendo ok nochak one ndalo
    mabiro nyaka chiengʼ.
  meu-meu: dibura bona gabola dinana, dagadaga bona dibura masemase dinana! Bese badana
    mai siahuna ida ororo ai e da'ania, dagadaga na heto; nega gunadia amo idia heḡereḡeredia
    haida asie hedinarai, bona idia muridiai danu heḡereḡeredia haida basie hedinarai,
    uru iboudiai lalodiai.
  npi-ULB: यो अन्धकार र उदासको दिन हो, बादलहरू र बाक्‍लो अन्धकारको दिन हो । जसरी पर्वतहरूमा
    झिसमिसे बिहानी फैलिन्‍छ, त्‍यसरी नै एउटा ठुलो र शक्तिशाली सेना नजिक आउँदैछ । त्‍यस्‍तो
    सेना पहिले कहिल्यै थिएन, अनि पुस्तौं-पुस्ता पछिसम्म पनि, त्‍यहाँ त्‍यस्‍तो फेरि
    कहिल्यै हुनेछैन ।
  yor-yor: 'Ọjọ́ òkùnkùn àti ìrọ́kẹ̀kẹ̀, ọjọ́ ìkùùkuu àti òkùnkùn biribiri. Bí ọyẹ́
    òwúrọ̀ ti í la bo orí àwọn òkè ńlá: àwọn ènìyàn ńlá àti alágbára; ya dé, ti kó
    ti ì sí irú rẹ̀ rí, bẹ́ẹ̀ ni irú rẹ̀ kì yóò sí mọ́ lẹ́yìn rẹ̀, títí dé ọdún ìran
    dé ìran.'
  pes-OPCB: آن روز، روز تاریکی و ظلمت، روز ابرهای سیاه و تاریکی غلیظ است. چه لشکر
    نیرومندی! کوهها را مثل سیاهی شب می‌پوشاند! این قوم چقدر نیرومندند! مثل آنها پیش
    از این هرگز دیده نشده و پس از این نیز دیده نخواهد شد!
  tgl-ULB: Ito ay araw ng kadiliman at kapanglawan, araw ng mga ulap at makapal na
    kadiliman. Katulad ng bukang liwayway na lumalaganap sa mga bundok, paparating
    ang napakarami at malakas na hukbo. Hindi pa nagkaroon ng hukbong ganito at hindi
    na muling magkakaroon ng katulad nito, lumipas man ang maraming henerasyon.
  hui-hui: Anduane Homogonaga Horo ogoni tagira ibirangiore ko arumahe mbira ngagola
    dara holene wulebira. Horo ogoningi ginu hagua mindibime bu dambi holebira. Ani
    biragola pagaya ale biarunime hari nene ngarunaga abale tidu yalu egerebagi ni
    tagira ibiralidagua bialu ami agali ibiradagua bialubi tagira ibulebira. Áyu biragoni
    ale nabinigo manibi nde nabulebira.
  mya-mya: ထို​နေ့​သည်​မှောင်​မိုက်​အုံ့​ဆိုင်း​သော​နေ့၊မည်း နက်​လျက် မိုး​တိမ်​ထူ​ထပ်​သော​နေ့​ဖြစ်​လိမ့်​မည်။
    တောင်​ရိုး​များ​ကို​လွှမ်း​ခြုံ​လိုက်​သည့် မှောင်​ရိပ်​ကဲ့​သို့၊ကျိုင်း​ကောင်​အုပ်​ကြီး​သည်​ရှေ့​သို့
    ချီ​တက်​လာ​လေ​သည်။ ဤ​သို့​အ​ဘယ်​အ​ခါ​က​မျှ​ဖြစ်​ပျက်​ခဲ့​ဘူး​သည်​မ​ရှိ။ နောင်​အ​ဘယ်​အ​ခါ​၌​မျှ​လည်း​ဖြစ်​ပျက်​လိမ့်​မည်
    မ​ဟုတ်။
  bod-N: དེ་ནི་མུན་པ་དང་སྨག་རུམ་འཐིབས་པའི་ཉིན་མོ་དང་། སྤྲིན་ནག་དང་མུན་ནག་འཐིབས་པའི་ཉིན་མོ་སྟེ།
    རི་བོ་རྣམས་ལ་སྐྱ་རེངས་ཤར་བ་བཞིན། རྒྱ་ཆེ་ཞིང་སྟོབས་དང་ལྡན་པའི་ཆ་ག་འབུ་ཡི་དཔུང་ཚོགས་ཤིག་སླེབས་འོང་སྟེ།
    དེ་དང་འདྲ་བ་སྔར་བྱུང་མ་མྱོང་ལ། ཕྱིས་སུའང་མི་རབས་ནས་མི་རབས་བར་ནམ་ཡང་འབྱུང་བར་མི་འགྱུར་རོ།
    །
  wsk-wsk: Tom mu tairuk mu taiti nuwi kaetam ko tiromorom duruk ira saparuk ale sor
    taukko; Kaem ko gomang magara ko kager, kariimet bo girakala se udagi me arigokko,
    mu tairuk ale sor ninguru ira saparukko.
  sna-sna: zuva rerima nokusuwa, zuva ramakore nokusviba. Samambakwedza anoonekwa
    pamusoro pamakomo, hondo huru ine simba guru iri kuuya; zvakadai hazvina kutombovapo
    munguva yakare, uye hazvichazoonekwizve munguva ichatevera.
  spa-BLM: Un día de oscuridad y penumbra, un día de nubes y espesa oscuridad. Como
    el amanecer que se extiende sobre las montañas, un pueblo grande y fuerte; nunca
    ha habido algo parecido, ni habrá más después de ellos, incluso a los años de
    muchas generaciones.
  cac-cac: A jun c'ual chi' sc'ual q'uic'alq'uinal. Sc'ual te ay asun, yuj chi' musan.
    A val noc' c'ulub', lajan noc' icha junoc n̈ilan̈ eb' soldado. Lajan sb'at c'amamoc
    noc' icha sb'at c'amamoc veven, masanto smuschaj jolomtac vitz yuuj. Malaj b'aj
    ix uji icha tic d'a yalan̈taxo, man̈xapax b'aq'uin̈ ol ujoc junelxo.
  swh-ULB: Ni siku ya giza na weusi, siku ya mawingu na giza nene. Kama asubuhi inayoenea
    kwenye milima, jeshi kubwa na la nguvu linakaribia. Hakujawahi kuwako jeshi kama
    hilo, na hakutakuwa tena, hata baada ya vizazi vingi.
  bel-bel: 'дзень цемры і мораку, дзень хмарны і туманны: як ранішняя зара пашыраецца
    па гарах народ шматлікі і моцны, якога ня бывала адвеку і пасьля таго ня будзе
    ў роды родаў.'
  deu-ELBBK: ein Tag der Finsternis und der Dunkelheit, ein Tag des Gewölks und der
    Wolkennacht. Wie die Morgendämmerung ist es ausgebreitet über die Berge, ein großes
    und mächtiges Volk, desgleichen von Ewigkeit her nicht gewesen ist und nach ihm
    nicht mehr sein wird bis in die Jahre der Geschlechter und Geschlechter.
  mbb-OT: Merusirem wey ebpenggapun dutun he andew. Is mekahandekhandek he menge terapan
    he utew subra is kahabet dan ne ebpekeeneb diyà te menge vuvungan iring te kebpekeeneb
    te silà te andew emun egkepawè en. Wazè pa nehitavù he iring keniyan puun pa zengan,
    ne kenè en egkeuman egkehitavù is iring keniyan taman te taman.
  mal-2015: ഇരുട്ടും അന്ധകാരവുമുള്ളോരു ദിവസം; മേഘവും കൂരിരുട്ടുമുള്ളോരു ദിവസം തന്നേ.
    പർവ്വതങ്ങളിൽ പരന്നിരിക്കുന്ന പ്രഭാതംപോലെ പെരുപ്പവും ബലവുമുള്ളോരു ജാതി; അങ്ങനെയുള്ളതു
    പണ്ടു ഉണ്ടായിട്ടില്ല; ഇനിമേലാൽ തലമുറതലമുറയായുള്ള ആണ്ടുകളോളം ഉണ്ടാകയുമില്ല.
  rmc-rmc: Oda džives ela baro kaľipen, igen zamračimen the zachmurimen. Avke sar
    tosara o švetlos učharel andre o verchi, e bari the zoraľi armada avel, ajsi,
    savi mek na sas šoha angloda, aňi šoha na ela paloda.
  pes-OPV: روزتاریکی و ظلمت، روز ابرها و ظلمت غلیظ مثل فجر منبسط بر کوهها! امتی عظیم
    و قوی که مانندآن از ازل نبوده و بعد از این تا سالها و دهرهای بسیار نخواهد بود.
  ron-1924: О зи де ынтунерик ши негурэ маре, о зи де норь ши де ынтунечиме. Ка зориле
    диминеций се ынтинде песте мунць ун попор маре ши путерник кум н-а май фост дин
    вяк ши нич ын времуриле виитоаре ну ва май фи.
  ben-OBCV: তা অন্ধকার ও নিরানন্দের দিন, মেঘের ও গাঢ় অন্ধকারের দিন।
  som-som: Oo maalintaasu waa maalin mugdi iyo gudcur ah, oo waa maalin cadar ah oo
    gudcur qaro weyn ahu jiro, oo waxay u imanaysaa sida kaaha waaberiga buuraha ku
    dul faafa. Bal eega dad tiro badan oo xoog weyn! Dadkaas wax la mid ah hore looma
    arag, oo iyaga dabadoodna wax la mid ahu ma jiri doonaan xataa tan iyo sannado
    iyo qarniyo badan.
  lat-VUC: 'Dies tenebrarum et caliginis, dies nubis et turbinis; quasi mane expansum
    super montes populus multus et fortis: similis ei non fuit a principio, et post
    eum non erit usque in annos generationis et generationis.'
  eng-ASVBT: a day of darkness and gloominess, a day of clouds and thick darkness,
    as the dawn spread upon the mountains; a great people and a strong; there hath
    not been ever the like, neither shall be anymore after them, even to the years
    of many generations.
  ita-1885: giorno di tenebre e di caligine; giorno di nuvola e di folta oscurità,
    che si spande su per li monti, come l'alba; un grande, e possente popolo viene,
    il cui simile non fu giammai nè sarà dopo lui in alcuna età.
  eng-LXXUP: 'for a day of darkness and gloominess is near, a day of cloud and mist:
    a numerous and strong people shall be spread upon the mountains as the morning;
    there has not been from the beginning one like it, and after it there shall not
    be again even to the years of many generations.'
  eng-ULB: It is a day of darkness and gloom, a day of clouds and thick darkness.
    Like the dawn that spreads on the mountains, a large and mighty army is approaching.
    There has never been an army like it, and there never will be again, even after
    many generations.
  spa-VBL: Será un día sombrío y oscuro; un día de nubes oscuras y sombras espesas.
    Como el amanecer se esparce por las montañas, aparece un ejército, tan grande
    y poderoso como ningún otro ha existido antes, ni existirá jamás.
  fra-_FOB: Jour de ténèbres et d'obscurité, jour de nuées et de brouillards. Comme
    l'aube du jour s'étend sur les montagnes, voici un peuple nombreux et fort, tel
    qu'il n'y en a point eu dans tous les temps et qu'il n'y en aura plus dans la
    suite, de génération en génération.
  mal-mal: ഇരുട്ടും അന്ധകാരവും ഉള്ള ഒരു ദിവസം; മേഘവും കൂരിരുട്ടും ഉള്ള ഒരു ദിവസം തന്നെ.
    പർവ്വതങ്ങളിൽ പരന്നിരിക്കുന്ന പ്രഭാതമേഘം പോലെ പെരുപ്പവും ബലവും ഉള്ള ഒരു ജനത; അങ്ങനെയുള്ള
    ഒരു ജനത പണ്ട് ഉണ്ടായിട്ടില്ല; മേലാൽ തലമുറതലമുറയോളം ഉണ്ടാകുകയുമില്ല.
  urd-GVR: Zulmat aur tārīkī kā din, ghane bādaloṅ aur ghup andhere kā din hogā. Jis
    tarah pau phaṭte hī raushnī pahāṛoṅ par phail jātī hai usī tarah ek baṛī aur tāqatwar
    qaum ā rahī hai, aisī qaum jaisī na māzī meṅ kabhī thī, na mustaqbil meṅ kabhī
    hogī.
  suz-BL: मेको नाक्‍ती छिङछिङ नु हिंचा ङा बाक्‍ब। मेको थम ठेयब गोस्‍स नु छिङछिङमी
    सुम्‍शो बाक्‍ब। मिनु ठेयब सक्ति पाइश्‍शो लडाइ पाइब आन हुलमी डांडा आन कली क्‍येर
    गोस्‍सुम सुम्‍शो खोदेंशो पा सुम्‍शो बाक्‍नीम। मेको मोदेंशो ङोंइती गेनायो मदुम्‍शो
    बाक्‍त। मिनु नोले ङा मुर आन पालाम यो मोदेंशो गेनायो मदुम्‍ब। योएल १:६; प्रस्‍थान
    १०:१३-१५
  eng-NOY: A day of darkness, and gloominess, A day of clouds, and thick darkness.
    As the morning light spreadeth itself upon the mountains, There cometh a numerous
    people and a strong; Like them there have been none of old time, And after them
    there shall not be, Even to the years of many generations.
  ita-1927: giorno di tenebre, di densa oscurità, giorno di nubi, di fitta nebbia!
    Come l’alba si spande sui monti, viene un popolo numeroso e potente, quale non
    si vide mai prima, né mai più si vedrà poi negli anni delle età più remote.
  ckb-ckb: ڕۆژی تاریکی و ئەنگوستەچاوە، ڕۆژی هەور و تەمی چڕە. وەک کازێوە باڵی بەسەر
    چیاکاندا دەکێشێت، سوپایەکی گەورە و بەهێز دێت، لە دێرزەمانەوە هاوشێوەی نەبووە،
    لە نەوەی داهاتووش شتی وا نابێتەوە.
  eng-BBE: 'For a day of dark and deep shade is near, a day of cloud and black night:
    like a black cloud a great and strong people is covering the mountains; there
    has never been any like them and will not be after them again, from generation
    to generation.'
  kan-OKCV: ಅದು ಕತ್ತಲೆಯೂ ಮಬ್ಬೂ ಉಳ್ಳ ದಿವಸವೂ, ಮೇಘವೂ ಕಾರ್ಗತ್ತಲು ಉಳ್ಳ ದಿವಸವೂ ಆಗಿದೆ. ಬೆಟ್ಟಗಳ
    ಮೇಲೆ ಹರಡುವ ಉದಯದ ಹಾಗೆ ದೊಡ್ಡ ಬಲವಾದ ಸ್ಯೆನ್ಯವು ಬರುತ್ತದೆ. ಅದು ಪ್ರಾಚೀನ ಕಾಲದಲ್ಲಿ ಮತ್ತು
    ಮುಂದಿನ ಯುಗಗಳಲ್ಲಿ ಎಂದಿಗೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: அது இருளும் காரிருளுமான நாள்; அது மப்பும் மந்தாரமுமான நாள்; விடியற்கால
    வெளுப்பு மலைகளின்மேல் பரவுகிறதுபோல ஏராளமான பலத்த ஒரு மக்கள்கூட்டம் தீவிரமாக வந்து
    பரவும்; அப்படிப்பட்டது முன்பு ஒரு காலத்திலும் உண்டாகவுமில்லை, இனித் தலைமுறை தலைமுறையாக
    இனிவரும் வருடங்களிலும் உண்டாவதுமில்லை.
  spa-RV-1909: 'Día de tinieblas y de oscuridad, día de nube y de sombra, que sobre
