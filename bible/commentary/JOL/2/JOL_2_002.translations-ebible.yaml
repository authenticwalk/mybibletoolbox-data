    digaula e hai gadoo be di bouli dela e gahu nia gonduu. Deai di mee ne hai beenei
    ai, ge hagalee hai labelaa nomuli.
  uig-ARA: ئۇ كۈن بولسا قاراڭغۇ ھەم سۈر كۈن، بۇلۇتلار قاپلانغان ھەم قاپقاراڭغۇ زۇلمەت
    كۈن، ــ تاڭ سەھەر تاغلار ئۈستىگە يېيىلغاندەك، زور ھەم كۈچلۈك بىر خەلق كېلىدۇ؛
    ئۇلارغا ئوخشاش بولغۇچىلار بولۇپ باقمىغان، ئۇلاردىن كېيىنمۇ، دەۋردىن-دەۋرگە يەنە
