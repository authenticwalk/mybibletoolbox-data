  ton-ton: 'Ko e ʻaho ʻoe fakapoʻuli, pea mo e fakapoʻupoʻuli, ko e ʻaho ʻaoʻaofia,
    pea mo e poʻuli matolu: hangē ko e pongipongi kuo mafola ʻi he funga moʻunga,
    ʻoku hau pehē ʻae kakai lahi mo mālohi; naʻe ʻikai pehē ʻi muʻa, pea ʻe ʻikai
    toe hangē ko ia ʻamui, ʻo aʻu ki he ngaahi taʻu ʻoe ngaahi toʻutangata lahi.'
  ces-1613: 'Den temnosti a mračna, den oblaku a mrákoty, jako záře jitřní rozprostřená
