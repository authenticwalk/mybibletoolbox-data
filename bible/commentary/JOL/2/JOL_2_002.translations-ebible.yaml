    sodomu, amola amo da hahabe eso goumi dabua gadodili eso digagala:be agoai ba:mu.
    Agoai hou da hame ba:su musa:, amola agoai hou da bu hame ba:mu.'
  tpi-OTNT: Dispela De bilong Bikpela bai i tudak tru, na bai i gat planti blakpela
