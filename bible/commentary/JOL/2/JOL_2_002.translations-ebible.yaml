  tur-YTC: Karanlık ve kasvet günü, bulut ve koyu karanlık günü. Dağlara yayılan şafak
    gibi, büyük ve güçlü bir halk; Benzeri hiç olmadı, Onlardan sonra da çok kuşakların
    yıllarında bir daha olmayacak.
  grc-BRENT: ἡμέρα σκότους καὶ γνόφου, ἡμέρα νεφέλης καὶ ὁμίχλης· ὡς ὄρθρος χυθήσεται
    ἐπὶ τὰ ὄρη λαὸς πολὺς καὶ ἰσχυρὸς, ὅμοιος αὐτῷ οὐ γέγονεν ἀπὸ τοῦ αἰῶνος, καὶ
    μετʼ αὐτὸν οὐ προστεθήσεται ἕως ἐτῶν εἰς γενεὰς γενεῶν.
  ind-AYT: Hari kegelapan dan kekelaman, hari yang berawan dan gelap gulita, seperti
    fajar menyebar di atas gunung-gunung. Suatu bangsa yang besar dan kuat, tidak
    pernah ada yang sepertinya sejak purbakala, dan takkan ada lagi sesudahnya sampai
    tahun turun-temurun.
  nya-nya: tsiku la mdima ndi chisoni, tsiku la mitambo ndi la mdima wandiweyani.
    Ngati mʼbandakucha umene wakuta mapiri, gulu lalikulu ndi la ankhondo amphamvu
    likubwera, gulu limene nʼkale lomwe silinaonekepo ngakhale kutsogolo kuno silidzaonekanso.
  hrv-hrv: Dan pun mraka i tmine, dan oblačan i crn. K'o zora po gorama se prostire
    narod jak i mnogobrojan, kakva ne bje nikad prije, niti će ga igda biti do vremena
    najdaljih.
  mps-mps: Genuai Bidigo te wabo side te be mu hulia saibao, tama te husugu yai pǫgo
    te dagalu mesega saibao. Te genuai kuli mano hani te ami tiwai elama, te bulu
    du dabe mesega sagaselama, te kigamu te be posobo asobo tiwai pedelaibao wali.
    Te polobadu te tiwai sę deli me pedalubeo, tama te tiwai sę me te nosali me
    pedalugobeo, wai dao.
  tpi-tpi: Dispela De bilong Bikpela bai i tudak tru, na bai i gat planti blakpela
    klaut i karamapim skai. Bikpela lain grasopa i olsem ol bikpela lain soldia, na
    wantu ol i kamap antap long ol maunten olsem lait bilong san i kamap long moning.
    Kain samting olsem i no bin kamap bipo, na kain samting olsem bai i no inap kamap
    bihain.
  dan-1931: ja, nær er Mulms og Mørkes Dag, Skyers og Tåges Dag. Et stort, et vældigt
    Folk er bredt som Gry over Bjerge. Dets Lige har aldrig været, skal aldrig komme
    herefter til fjerneste Slægters År.
  vie-OVCB: Đó là ngày tối tăm mù mịt, ngày mây đen dày đặc bao trùm. Thình lình,
    như bình minh tỏa khắp các núi đồi, một đạo quân thật đông đảo xuất hiện. Xưa
    nay chưa từng có và các đời sau cũng chẳng bao giờ có nữa.
  guj-2017: અંધકાર અને વિષાદનો દિવસ, વાદળ અને અંધકારનો દિવસ. તે દિવસ પર્વતો પર દેખાતાં
    ઝળઝળાં જેવો થશે. એવું પહેલાં કદી બન્યું નથી કે, હવે પછી ઘણી પેઢીઓ સુધી, બીજી કોઈ
    પેઢીઓમાં કદી થશે નહિ, એવી મોટી તથા બળવાન પ્રજા આવશે.
  pon-2006A: Rahno pahn rotorot oh kansensuwed, e pahn mahliok oh depwekin. Pelin
    loukost ngeder kan kin kohkohdo, rasehng rotorot me kipehdi nahna kan. Sohte mehkot
    me wiawiher me duwehte met, oh sohte pahn pil mie mwuhr.
  por-BRBSL: Um dia de escuridão e escuridão, um dia de nuvens e escuridão espessa.
    Enquanto a aurora se espalhava pelas montanhas, um povo grande e forte; nunca
    houve o mesmo, nem haverá mais depois deles, mesmo para os anos de muitas gerações.
  eng-OEBUS: the day of darkness and gloom, the day of cloud and thick darkness! Like
    the light of dawn scattered over the mountains, a people great and powerful; its
    like has not been from of old, neither will be any more after it, even to the
    years of coming ages.
  cth-cth: Khohmonae hnin, khokingpâuinae hnin lah ao. Kanî raeng ni monnaw dawk pheng
    a tue e patetlah miphun kalen naw hoi a tha kaawm naw a tho awh han. Ayan e tueng
    dawk hottelah awm boihoeh, hma lae tueng dawk hai bout awm mahoeh toe.
  twi-twi: Sum ne kusukuukuu da. Omununkum ne sum kabii da. Sɛnea adekyee hann trɛtrɛw
    wɔ mmepɔw so no, saa ara na asraafo a wɔdɔɔso na wɔyɛ den ba no te. Wonhuu wɔn
    sɛso bi da, na wɔrenhu ne sɛso nso da.
  hlt-hlt: Hmaisuep neh khohmuep hnin, cingmai neh yinnah hnin loh pilnam boeiping
    neh pilnu kah tlang ah mincang bangla yaal coeng. Te bang te khosuen lamloh ana
    om noek pawt tih a hnukkah thawnpuei neh cadilcahma tue ah khaw khoep mahpawh.
  tbz-SIM: Dɛ yiè dɛ̀ yóó biitɛmu kɛ́sɔutɛ, Dɛ yiè yɛwɛtɛ̀ bo dɑ́tínnɛ́ nɛ̀ kupɑ̃̀kù,
    kubotí kperíkù kuù kèríní kɛ sũ mɛsɑ̀ɑ̀ nkɛ kpeńnì, kɛ bo dɑ́tínnɛ́ kɛ̀ dɛ̀ɛ sɔutoo,
    dɛ yiè dɛ̀ bo ndò ndiúrìkɛ̀pɑ̀nnì ɔ̃ɔ̃ ketɛ́mɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀. Dɛ kó diyiè botí
    mu nyí buotɛ́ dì mɛ nyí kpɑɑ́ kɛ bo buotɛ́ nɛ̀ ti bo mbomɛ̀, bìtì!
  msy-2020: Ikiavɨra Itir Godɨn Dughiar Ekiar kam, a bar mɨtarmegham, eghtɨ ghuariar
    pɨzir avɨriba overiam apazagham. Odezir bɨzir ekiam, mati mɨdorozir gumazibar
    bɨzir bar ekiam, zuamɨra mɨghsɨabar otifi, mati amɨnim tiasava amua bar mɨtarmangi.
    Bizir kamaghɨn garitam fomɨram otozir puvatɨgha iza datɨrɨghɨn, egh bizir kamaghɨn
    garitam gɨn uam otivan kogham.
  dop-dop: Kʋ kɛ́ ɩsɔŋmʋntʋ kʋyɑkʋ ŋku kʋ yuwɑ tɔɣɔ. Kʋ kɛ́ sǝkpɛtʋɣʋ kʋyɑkʋ kɛ́.
    Piitim sɔsɔɔm toŋ nyǝm kpɑɑkɩ kɛ́ ɩsɩɩ tefemle nyɑɑlǝm nyɑɑlʋɣʋ pɔ́ɔ́ŋ tɔɔ tɔ.
    Too tɔ, pɑ tɑ nɑtɑ pǝ tɑkɑ kɛ́ wɑɑtʋnɑɑ mpɑ pɑ tɛɛwɑ tɔ. Pǝyele pɑ kɑɑ nɑ pǝ tɑkɑ
    kɛ́ wɑɑtʋnɑɑ mpɑ pɑɑ kɔɔ tɔ pɑ tɑɑ.
  azb-azb: Qaranlıq zülmətli bir gün! Buludlu və qatı qaranlıq bir gün! Bir qoşun
    gəlir Dağlar üzərində yayılan dan kimi Çoxsaylı və qüvvətli bir qoşun. Elə bir
    qoşun ki, Əzəldən bəri bunun kimisi olmamışdır, Bundan sonra da nəsillər boyu
    olmayacaqdır.
  eng-DBY: a day of darkness and gloom, a day of clouds and gross darkness, as the
    dawn spread upon the mountains; — a great people and a strong; there hath not
    been ever the like, neither shall be any more after them, to the years of generations
    and generations.
  hin-2017: वह अंधकार और अंधेरे का दिन है, वह बादलों का दिन है और अंधियारे के समान
    फैलता है। जैसे भोर का प्रकाश पहाड़ों पर फैलता है, वैसे ही एक बड़ी और सामर्थी जाति
    आएगी; प्राचीनकाल में वैसी कभी न हुई, और न उसके बाद भी फिर किसी पीढ़ी में होगी।
    (मत्ती 24:21)
  wol-KYG: Bésub lëndëmu xàmbaari guddi gu ne këruus, mbete bànqanoos bu lale ci kaw
    tund yi. Gàngoor gu mag te am doolee ngi, gu ni mel masula am mukk, te dootul
    am feeki at, ba maasoo maas.
  eng-YLT: A day of darkness and thick darkness, A day of cloud and thick darkness,
    As darkness spread on the mountains, A people numerous and mighty, Like it there
    hath not been from of old, And after it there is not again — till the years of
    generation and generation.
  kne-kne: Kasasadot din agew ay sana, tan palalo ay mabolinget ya manliliboo. Pag
    et domateng di napigsa ya adi kabilang ay sosoldado ay kaman din bigla ay domatngan
    di sey-ang sin toktok di dontog. Magay is-iso na ay napasamak ed idi ya olay sin
    omal-ali ay timpo.
  eng-WYC-2017: for the day of darknesses and of mist is nigh, the day of cloud and
    of whirlwind. These locusts be as the morrowtide spread abroad on hills, a much
    people and strong. None was like it from the beginning, and after it shall not
    be, till into years of generation and of generation.
  eng-WMBB: A day of darkness and gloominess, a day of clouds and thick darkness.
    As the dawn spreading on the mountains, a great and strong people; there has never
    been the like, neither will there be any more after them, even to the years of
    many generations.
  urd-GVH: ज़ुल्मत और तारीकी का दिन, घने बादलों और घुप अंधेरे का दिन होगा। जिस तरह
    पौ फटते ही रौशनी पहाड़ों पर फैल जाती है उसी तरह एक बड़ी और ताक़तवर क़ौम आ रही
    है, ऐसी क़ौम जैसी न माज़ी में कभी थी, न मुस्तक़बिल में कभी होगी।
  rug-rug: Kaqu opoadumu meke huporo dudukurumu sa rane asa. Sa puku minate lavata
    tadi na kupokupo si zukuru la guana huporo sapu nobi tamuni sari na toqere. Loke
    tiṉitoṉa sapu kekeṉoṉo gua asa, meke lopu kaqu ta evaṉa pule tugo.
  gaz-gaz: guyyaan dukkanaatii fi dimimmisaa, guyyaan duumessaatii fi dukkana hamaa
    ni dhufa. Sabni guddaa fi jabaan tokko akkuma ifa ganama tulluuwwan irratti baʼuutti
    ni dhufa; wanni akkasii takkumaa bara durii keessa taʼee hin beeku yookaan dhaloota
    dhufuuf jiru keessatti illee hin taʼu.
  fra-LSG: Jour de ténèbres et d’obscurité, Jour de nuées et de brouillards, Il vient
    comme l’aurore se répand sur les montagnes. Voici un peuple nombreux et puissant,
    Tel qu’il n’y en a jamais eu, Et qu’il n’y en aura jamais dans la suite des âges.
  gnn-gnn: Yo, ŋuriŋi dhä‐yawar'yunarayunydja waluyu dhuwalanydja wäŋa yurru buku‐munha'yirrina;
    warrpam' yurru ŋunha gäraktja gungamana ŋuriŋiyinayi buku‐munha'yuna yukurra ŋäkirrmarama.
    Yo, miriŋunydja yurru marrtjina biyapul'nha wal'ŋu ŋula nhämunha'na miṯtji, bala
    walala yurru baḻaka'yundja warrpam'thunna monyguma wäŋanhanydja buku‐ḻiw'maramana
    yana nyäṉ'thun. Yaka balanyarayi miriŋu dhiyalaŋuminydja wäŋaŋura ŋäthilinydja,
    ga yaka yurru biyapul dhiyalayi balanyarayi, ŋula nhämunha' miṯtji miriŋu.
  yal-yal: Dimin nun nii rafɔrɛn lɔxɔna, kundaan nun kuye yifɔrɔn lɔxɔna. Ganla fama
    alo kuye yi yalanna geyaan kanke ra subaxani. Gali gbee sɛnbɛmaan fama, naxan
    ɲɔxɔn munma to, naxan ɲɔxɔn mi fa toma waxati famatɔne birin yi.
  haw-1868: He la pouli, a me ka popilikia, He la naulu a me ka pouli nui, E like
    me ka hohola ana o ke kakahiaka maluna o na mauna; He lahuikanaka nui, a me ka
    ikaika; Aole me keia mai ka wa kahiko mai, Aole hoi e like hou me ia mahope, I
    na makahiki o na hanauna he nui.
  arb-NAV: هُوَ يَوْمُ ظُلْمَةٍ وَتَجَهُّمٍ، يَوْمُ غُيُومٍ مُكْفَهِرَّةٍ وَقَتَامٍ
    دَامِسٍ، فِيهِ تَزْحَفُ أُمَّةٌ قَوِيَّةٌ وَعَظِيمَةٌ كَمَا يَزْحَفُ الظَّلامُ
    عَلَى الْجِبَالِ، أُمَّةٌ لَمْ يَكُنْ لَهَا شَبِيهٌ فِي سَالِفِ الزَّمَانِ، وَلَنْ
    يَكُونَ لَهَا نَظِيرٌ مِنْ بَعْدِهَا عَبْرَ سِنِي الأَجْيَالِ.
  ewe-ewe: Anye viviti kple blukɔ ƒe ŋkeke, eye lilikpo kple viviti tsiɖitsiɖi ado.
    Abe ale si ŋdikekeli klẽna ɖe towo tame ene la, nenema ke aʋakɔ gã sẽŋu aɖe avae.
    Ame siawo la, womekpɔ wo tɔgbi kpɔ o, eye womagakpɔ wo tɔgbi kpɔ le xexea me ƒe
    dzidzimewo dome o!
  eng-LEE: 'It is a day of darkness and of gloom, a day of clouds and of tempestuous
    obscurity, like the morning-dawn spread out upon the mountains: a people numerous
    and strong, the like of which hath never been and after it there will be none
    any more, even to the years of all coming generations.'
  asm-FB: সেয়ে আন্ধাৰ আৰু ঘোৰ অন্ধকাৰৰ দিন, ডাৱৰীয়া আৰু ঘন মেঘেৰে হোৱা অন্ধকাৰৰ
    দিন। পৰ্ব্বতবোৰৰ ওপৰত ব্যাপি থকা অৰুণ যেন ব্যাপ্ত, মহৎ আৰু যেন পৰাক্ৰমী এক জাতি
    আহিছে। তাৰ নিচিনা কেতিয়াও হোৱা নাই, আৰু তাৰ পাছত পুনৰ কেতিয়াও নহ’ব, আনকি পুৰুষানুক্ৰমে
    অনেক বছৰলৈকে পুনৰ নহ’ব।
  sus-A: دِ مِ نُن كُيٍ عِقْورّ لْشْي نَن عَ رَ. عَ لُشِ نّ عَلْ كُندَ نُن نُشُي عِقْورّ
    نَشَن دِنمَ فٍيَ رَ، عَلْ سُبَشّ نَءِيَلَنيِ يٍنسٍنمَ كِ نَشّ. حَمَ سّنبّمَ بٍلٍبٍلٍ
    قَمَ نّ، نَشَن مَنِيّ مُ تٌشِ تّمُي دَنفِشِ، عَ مَن مُ تٌمَ تّمُي نَشَن سَ قَمَ.
  fra-SBL: Un jour de ténèbres et d'obscurité, un jour de nuages et d'obscurité épaisse.
    Comme l'aube qui se répand sur les montagnes, un peuple grand et fort ; il n'y
    a jamais eu de tel, et il n'y en aura pas d'autres après eux, même jusqu'aux années
    de plusieurs générations.
  hbo-hbo: יֹ֧ום חֹ֣שֶׁךְ וַאֲפֵלָ֗ה יֹ֤ום עָנָן֙ וַעֲרָפֶ֔ל כְּשַׁ֖חַר פָּרֻ֣שׂ עַל־הֶֽהָרִ֑ים
    עַ֚ם רַ֣ב וְעָצ֔וּם כָּמֹ֗הוּ לֹ֤א נִֽהְיָה֙ מִן־הָ֣עֹולָ֔ם וְאַֽחֲרָיו֙ לֹ֣א
    יֹוסֵ֔ף עַד־שְׁנֵ֖י דֹּ֥ור וָדֹֽור׃
  shp-NTPO: ja netera kikin yamé, itan yamémataniribi iti iki, ja netera nai koin
    jaax ota yamé iti iki. Koshi itan ichabires sontarobora nete xabáxon tenai keskati,
    mananbotiibi jatíbiain janbiskana iti iki. Neskara jawéki ikaira jawetianbi non
    oinnama iki, jaskáribiakinra jawetianbi non ointima iki.
  piu-2006: '@see-verse:JOL.002.001'
  kik-kik: nĩ mũthenya wa nduma na wa mairia, mũthenya wa matu na nduma ndumanu. Mbũtũ
    nene na ĩrĩ hinya ya ngigĩ nĩĩroka ta ruoro rũgĩtema irĩma-inĩ, na gũtirĩ kwagĩa
    ĩngĩ tayo kuuma tene, na gũtikagĩa ĩngĩ tayo matukũ marĩa magooka.
  fra-NCL: Jour de ténèbres et d’obscurité, jour de nuages et de sombre nuée ! Comme
    l’aurore qui s’étend sur les montagnes, un peuple vient, nombreux et fort, tel
    qu’il n’y en a jamais eu depuis l’origine, et qu’il n’y en aura pas après lui,
    jusqu’aux années des âges les plus lointains.
  cek-AK: 'Akhawnbang ah kanghaeh phang mae nui ih tamai baktiah, khovinghaih hoi
    kho tahmuephaih ni, kathah tamai hoi khovinghaih niah oh: canghnii ah kaom vai
    ai, angzo han koi hmabang atue ah doeh kaom vai ai, kapop moe, thacak kaminawk
    doeh angzoh o.'
  cuk-cuk: A-ibagi, negasichid nagunonikoed, neg gudure sigoed. Mogirmar-gudureged
    nagunonikoed, neg daas sigoed. Igi neg-oibodanikile, bela yarmargi neg-mee imakdanidae,
    deyobi, dule-bukidar dule-bulegana danimaloed. Epenne we-dulemaryobid dulemar
    gwen dakledisulid, deginbali, yoedsega dulemar-deyobid gwen daklegosurbalid.
  uig-CYR: У күн болса қараңғу һәм сүр күн, Булутлар қапланған һәм қапқараңғу зулмәт
    күн, — таң сәһәр тағлар үстигә йейилғандәк, Зор һәм күчлүк бир хәлиқ келиду; Уларға
    охшаш болғучилар болуп бақмиған, Улардин кейинму, дәвирдин-дәвиргә йәнә болмайду.
  tel-2017: అది చీకటి రోజు, గాఢాంధకారమయమైన రోజు. కారు మబ్బులు కమ్మే కటిక చీకటి రోజు.
    పర్వతాల మీద ఉదయకాంతి ప్రసరించినట్టు బలమైన గొప్ప సేన వస్తూ ఉంది. అలాంటి సేన ఎన్నడూ
    లేదు, ఇక ఎన్నడూ మళ్ళీ రాదు. తరతరాల తరువాత కూడా అది ఉండదు.
  hat-BSA: Yon jou fènwa ak pèdi espwa, yon jou nwaj yo ak tenèb byen pwès. Tankou
    solèy k ap leve sou mòn yo; konsa gen yon gwo pèp pwisan. Pa t janm gen yon bagay
    konsa, ni p ap janm gen anyen ankò, jis rive nan ane anpil jenerasyon yo.
  kos-kos: Ac fah sie len lohsrlosr ac ohk, Sie len nukla ke pukunyeng sroalsroal.
    Un locust uh sikme oana un mwet mweun, Oana lohsr matoltol lohsreya fineol uh.
    Soenna sikyak kain ouiya inge meet, Ac fah wangin pac tok.
  hbo-WLC: י֧וֹם חֹ֣שֶׁךְ וַאֲפֵלָ֗ה י֤וֹם עָנָן֙ וַעֲרָפֶ֔ל כְּשַׁ֖חַר פָּרֻ֣שׂ עַל־הֶֽהָרִ֑ים
    עַ֚ם רַ֣ב וְעָצ֔וּם כָּמֹ֗הוּ לֹ֤א נִֽהְיָה֙ מִן־הָ֣עוֹלָ֔ם וְאַֽחֲרָיו֙ לֹ֣א
    יוֹסֵ֔ף עַד־שְׁנֵ֖י דּ֥וֹר וָדֽוֹר׃
  ibo-ibo: Ọ bụ ụbọchị ọchịchịrị na nke mgbarụ ihu. Ọ bụ ụbọchị itiri ojii nke oke
    ọchịchịrị. Usuu ndị agha dị ike nke ga-ekpuchi elu ugwu niile dịka chi ọbụbọ.
    Ha hiri nne, nweekwa ike dị ukwuu. Ahụbeghị ụdị dịka ha na mbụ, a gaghị ahụkwa
    ụdị ha ọzọ ruo ọgbọ niile nke na-abịa.
  ory-ory: ତାହା ତିମିର ଓ ଅନ୍ଧକାରମୟ ଦିନ, ତାହା ମେଘାଚ୍ଛନ୍ନ ଓ ନିବିଡ଼ ଅନ୍ଧକାରମୟ ଦିନ, ପର୍ବତଗଣର
    ଉପରେ ଅରୁଣ ତୁଲ୍ୟ ତାହା ବ୍ୟାପ୍ତ ହେଉଅଛି; ମହତୀ ଓ ବଳବତୀ ଏକ ଗୋଷ୍ଠୀ, ତାହାରି ସଦୃଶ ଗୋଷ୍ଠୀ
    କେବେ ହୋଇ ନାହିଁ, କିଅବା ସେମାନଙ୍କ ଉତ୍ତାରେ ଅନେକ ଅନେକ ପିଢ଼ିର ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ହେବ ନାହିଁ।
  chk-chk: Ei rän epwe eu ränin rochopwak me toputop, pwal eu ränin kuchuchu me rochokich.
    Iwe, eu mwicheichen pwiin lifichimas mi fokun pöchökül epwe pwölüela ekewe chuk
    usun chök rochokichin pwin. Ei esap fis seni me lomlom, esap pwal fis ren ekewe
    täppin aramas repwap up lon kan fansoun mwach.
  rop-rop: en det dei garra jidan brabli nogud, en im garra go brabli dakbala, en
    im garra meigim ebribodi nogudbinji. “Wal ol detlot grashopa garra kaman langa
    wi jis laik detmatj solja, en dei garra jadimap det skai jis laik wen im naitaim,
    en det dakbala garra jadimap detlot bigwan hil. Diskain ting nomo bin hepin lagijat
    bifo, en im kaan hepin lagijat enimo igin.
  ukr-1871: Той день темний та мрячний, день хмарний і смутний; мов уранцї зоря, розкидається
    нарід скрізь по горах; безлїч його, нарід сильний, якого не бувало з давних віків,
    та й не буде через довгі роди.
  deu-1951: ein finsterer und dunkler Tag, ein bewölkter und neblichter Tag. Wie Morgenrot
    breitet sich über die Berge aus ein großes, mächtiges Volk, desgleichen von Ewigkeit
    her nicht gewesen ist und auch in künftigen Zeiten nicht mehr sein wird.
  eng-JPS: A day of darkness and gloominess, a day of clouds and thick darkness, as
    blackness spread upon the mountains; a great people and a mighty, there hath not
    been ever the like, neither shall be any more after them, even to the years of
    many generations.
  srp-1865: Dan, kada je mrak i tama, dan, kada je oblak i magla; kako se zora razastire
    povrh gora, tako ide narod velik i silan, kakoga nije bilo otkad je vijeka niti
    æe ga poslije kad biti od koljena do koljena.
  lug-lug: Luliba olunaku olutaliiko ssanyu, olw’ekizikiza; olunaku olw’ebire ebingi
    n’ekizikiza ekikutte. Eggye ery’enzige ery’amaanyi ennyo, ng’ery’abantu abalwanyi
    ab’ekitalo, libuutikidde ensozi. Tewabangawo ggye lirifaanana mu biro byonna eby’edda,
    era teribaayo liryenkana mu mirembe gyonna egiriddawo.
  heb-heb: יום חשך ואפלה יום ענן וערפל כשחר פרש על ההרים עם רב ועצום כמהו לא נהיה
    מן העולם ואחריו לא יוסף עד שני דור ודור׃
  ben-IRV: এটি অন্ধকার এবং বিষন্নতার একটি দিন ৷ মেঘ ও ঘোর অন্ধকারের দিন, পর্বতের উপরে
    ছড়িয়ে পড়া ভোরের মত৷ একটি বড় ও শক্তিশালী সেনাবাহিনী এগিয়ে আসছে, এর মত বড়
    সেনাবাহিনী না এর আগে ছিল না এর পরে হবে এমনকি অনেক প্রজন্ম ধরেও এমন হবে না৷
  pan-pan: ਉਹ ਹਨੇਰੇ ਅਤੇ ਅੰਧਕਾਰ ਦਾ ਦਿਨ, ਸਗੋਂ ਬੱਦਲ ਅਤੇ ਘੁੱਪ ਹਨੇਰੇ ਦਾ ਦਿਨ ਹੈ! ਜਿਵੇਂ ਸਵੇਰ
    ਦੀ ਰੋਸ਼ਨੀ ਫੈਲਦੀ ਹੈ, ਉਸੇ ਤਰ੍ਹਾਂ ਪਹਾੜਾਂ ਉੱਤੇ ਇੱਕ ਵੱਡੀ ਅਤੇ ਤਕੜੀ ਕੌਮ ਫੈਲੀ ਹੋਈ ਹੈ,
    ਉਹਨਾਂ ਵਰਗੇ ਸਨਾਤਨ ਕਾਲ ਤੋਂ ਨਹੀਂ ਹੋਏ, ਫੇਰ ਅੱਗੇ ਨੂੰ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਸਾਲਾਂ ਤੱਕ ਨਹੀਂ
    ਹੋਣਗੇ!
  mya-JVB: မိုက်မဲ သောနေ့ ၊ မိုဃ်း အုံ့၍ မှောင်မိုက် ထူထပ် သောနေ့ ဖြစ်၏။ နေအာရုန်
    သည် တောင် ထိပ်တို့ကို နှံ့ပြား သကဲ့သို့ ၊ အများ ဖြစ်၍အားကြီး သော အမျိုး သည် လာ၏။
    ရှေး ကာလ ၌ ထိုသို့ မ ဖြစ် စဖူး။ နောင် ကာလ အစဉ်အဆက်၌လည်း မ ဖြစ် ရ လတံ့။
  hmo-hmo: Inai dina be do ia dibura momokani, bona ori korema momokani ese guba do
    idia koua. Inai be kwadi orea bada herea, tuari orea badana bamona idia mai noho.
    Edia toana be, dibura ese ororo ia koua noho bamona. Guna be inai bamona kara
    nega ta ia vara lasi, bona gabeai danu inai bamona kara, be do ia vara lou lasi.
  urd-urd: अंधेरे और तारीकी का दिन, काले बादल और जु़ल्मात का दिन है! एक बड़ी और ज़बरदस्त
    उम्मत जिसकी तरह न कभी हुई और न सालों तक उसके बाद होगी; पहाड़ों पर सुब्ह — ए —
    सादिक़ की तरह फैल जाएगी।
  rus-SYN: 'день тьмы и мрака, день облачный и туманный: как утренняя заря, распространяется
    по горам народ многочисленный и сильный, какого не бывало от века и после того
    не будет в роды родов.'
  bqc-SIM: Gubeebeegↄↄɛ, gu a siakũ. Lou guduuduu gↄↄɛ. Zĩgↄ̃ dasiↄ lɛ́ li gbɛ̀sĩsĩↄla
    lán gudↄawa. An gbãa taa sáa i bↄ yãao mɛ́ a bↄ bau lↄo.
  tcz-CHONGTHU: Hiche hi muthim lhangkhal kiheh nikho, meibol satah leh vomletlut
    jeng. Hetman louvin, molsang dung jousea chun galmi nasatah leh thaneitah ahung
    konun, hitobang hi tumasang’a ana um khalou, umjong hung umkitlou ding ahi.
  mar-mar: तो काळोखाचा आणि अंधाराचा प्रकाशाचा, तो ढगाळ व दाट अंधकाराचा दिवस आहे. तो
    पर्वतावर पसरलेल्या पहाटेसारखा, त्याचे प्रचंड व शक्तीशाली सैन्य जवळ येत आहे. त्यांच्यासारखे
    सैन्य कधी झाले नाही, आणि त्यानंतरही अनेक पिढ्या, पुन्हा कधीच होणार नाही.
  qub-qub: Chay junäga canga yanauyaycaj chacaymi, pucutay juntashami, gontaynöraj
    chacashami. Pacha wararcuptin inti ratamur mashtarcojnömi puntacunapapis chüpacacunaga
    aypalla munayniyoj suldärucunano juntacuyconga. Chaynöga manami unay caranchu.
    Chaynöga manami ni imaypis canganachu.
  bqp-bqp: Tɔ̃ɔ te, tɑ tĩriwɑ. Tɑ guru wiru kɑ bukɔ sɔɔwɑ. Mɑ twee wuurɑ wee yi dɑbi,
    yi mɑɑ dɑm mɔ. Yin wuu te, tɑ tĩriwɑ nge yɑm wɔ̃kurɑ guuru wukiri. Sɑ ǹ yen bweseru
    wɑɑre. Sɑ ǹ mɑɑ yen bweseru wɑsi.
  hat-hat: Se va yon jou ki pral fè nwa kou lank, ak syèl la plen nwaj nwa, yon jou
    kote nwaj nwa ak pousyè pral kouvri latè. Yon lame krikèt ap vanse. Yo gwonèg
    anpil! Tankou solèy la lè l'ap leve, y'ap kouvri mòn yo. Se bagay nou poko janm
    wè, bagay nou p'ap janm wè ankò, jouk sa kaba.
  eng-BSB: a day of darkness and gloom, a day of clouds and blackness. Like the dawn
    overspreading the mountains a great and strong army appears, such as never was
    of old, nor will ever be in ages to come.
  eng-WEBPB: A day of darkness and gloominess, a day of clouds and thick darkness.
    As the dawn spreading on the mountains, a great and strong people; there has never
    been the like, neither will there be any more after them, even to the years of
    many generations.
  kbq-kbq: Hagi e'i ana knama fore'ma haniana tusi'a hanintiri hanigeno, komanetigeno
    agonaregama rumsama nehiankna huno hanavenentake sondia vahe'mo'za ruherafiramiza
    egahaze. Anama hanazana kora anahukna zana forera osu'neanknaza fore hugahiankino,
    henka'a forehu anante anante'ma hu'za vanaza vahepina, anahukna zana forera osugahie.
  nhe-BL: Elis se tonali tlen tzintlayohuilotl, tlen tlatzacuiltili huan cuesoli.
    Nopa tonali tlamixtentos huan tlayayahuiyas. Ayoc nesis tonati. Queja quema pehua
    tlanestihuala huan teipa campa hueli onca tlahuili, queja nopa tiquinitase nopa
    chapoltzitzi tlen hualase queja tlahuel miyac soldados. Tlahuel miyac chicahualistli
    quipiyase. Ax quema aca quiitztoc se tlamantli quej ni, niyon ax quema sampa quiitase
    tlen tlacatise teipa ipan ni tlaltepactli.
  gub-BL: Ipytun putar a'e 'ar mehe nehe. Nuzawy kwaw kwarahy heta 'ymaw nehe. Ywàkun
    ipihunahy putar a'e 'ar mehe wà nehe. Tukur ur zauxiapekwer tetea'u ikàg ma'e
    wazàwe wà. Nuzawy kwaw ywàkun ywytyr ipykaw wà. Ko 'ar 'ym mehe we teko nuexak
    pixik kwaw agwer ma'e wà. Ko 'ar henataromo nuexak pixik kwaw agwer ma'e wà nehe
    no.
  eng-DRA: 'A day of darkness, and of gloominess, a day of clouds and whirlwinds:
    a numerous and strong people as the morning spread upon the mountains: the like
    to it hath not been from the beginning, nor shall be after it even to the years
    of generation and generation.'
