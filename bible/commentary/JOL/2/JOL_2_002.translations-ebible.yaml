  nch-BL: Elis se tonali ten tzintayohuilot, ten tatzacuiltili huan tequipacholi.
    Nopa tonali tamixtentos huan tayayahuiyas. Ayecmo nesis tonati. Quej quema pehua
    tanestihuala huan teipa campa hueli onca taahuili, quej nopa tiquinitase nopa
    chapolime cati hualase quej elisquíaj tahuel miyaqui soldados. Tahuel miyac chicahualisti
    quipiyase. Amo aqui amo quema quiitztoc se tamanti quej ni, yon amo quema sempa
    quiitase cati tacatise teipa ipan ni taltipacti.
  vie-1934: tức là ngày mờ mịt và tối tăm, ngày của mây và sương mù. Có một dân lớn
    và mạnh đến như ánh sáng sớm mai giãi ra trên núi, đến nỗi từ trước chưa hề có,
    mà về sau nầy, về muôn đời sau nầy cũng sẽ không có như vậy nữa.
  hin-CV: वह अंधकार और धुंधलेपन का दिन है, वह बादलों से भरा अंधकार का दिन है. जैसे
    पहाड़ों पर भोर का उजियाला फैलता है वैसे ही एक बड़ी और शक्तिशाली सेना चली आती है,
    ऐसा जो पूर्वकाल में कभी नहीं हुआ है, और न ही आनेवाले समय में कभी ऐसा होगा.
  spa-BES: Porque se acerca un día de sombra oscura y profunda, un día de nubes y
