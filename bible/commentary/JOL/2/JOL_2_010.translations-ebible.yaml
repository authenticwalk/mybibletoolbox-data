verse: JOL.002.010
translations:
  mal-C: അവരുടെമുമ്പിൽ ഭൂമി കുലുങ്ങുന്നു, ആകാശം വിറയ്ക്കുന്നു, സൂര്യനും ചന്ദ്രനും
    ഇരുണ്ടുപോകുന്നു, നക്ഷത്രങ്ങൾ പ്രകാശിക്കുന്നതുമില്ല.
  deu-TKW: Vor ihm her erzittert die Erde, erbebt der Himmel; Sonne und Mond verfinstern
    sich und die Sterne verlieren ihren Glanz.
  lin-lin: Mokili eninganaka liboso na bango, Lola elengaka, moyi mpe sanza eyindaka,
    minzoto etikaka kongenga.
  eng-LSV: At their face the earth has trembled, || The heavens have shaken, || Sun
    and moon have been black, || And stars have gathered up their shining.
  eng-GNV: The earth shall tremble before him, ye heauens shall shake, the sunne and
    the moone shalbe darke, and the starres shall withdraw their shining,
  eng-WEBSTER: 'The earth shall quake before them; the heavens shall tremble: the
    sun and the moon shall be dark, and the stars shall withdraw their shining:'
  nhw-BL: Quema noja itztose ipan ojtli para ajsise, tlaltipactli huihuipicas iniixpa.
    Elis quen ilhuicactli momajmatis pampa tonati huan metztli ayacmo tlatlanextise
    huan sitlalime ayacmo cahuanise.
  swh-ONEN: Mbele yao dunia inatikisika, anga linatetemeka, jua na mwezi vinatiwa
    giza, na nyota hazitoi mwanga wake tena.
  bba-bba: Mi yi duɑ, tem mu rɑ diiriwɑ, kpɑ n sɑ̃ɑre wɔllɑ koo wɔrumɑ, kpɑ suru kɑ
    sɔ̃ɔ yɑm tĩrɑ, kpɑ kperin bɑllibu kpe.
  eng-KJVCPB: 'The earth shall quake before them; The heavens shall tremble: The sun
    and the moon shall be dark, And the stars shall withdraw their shining:'
  luo-luo: Piny tetni e nyimgi, polo bende yiengni, chiengʼ gi dwe lokore mudho, to
    sulwe bende ok rieny.
  meu-meu: Idia vairadiai tano e lagamu, bona guba e heude-heudemu. Dina bona hua
    e diburamu, hisiu na asie nakamu.
  npi-ULB: तिनीहरूको अगि पृथ्वी काम्छ, आकाश थरथर हुन्‍छ, सूर्य र चन्द्रमा अँध्यारो
    हुन्छन्, अनि ताराहरू चम्कन छोड्‍छन् ।
  yor-yor: Ayé yóò mì níwájú wọn; àwọn ọ̀run yóò wárìrì; oòrùn àti òṣùpá yóò ṣókùnkùn,
    àwọn ìràwọ̀ yóò sì fà ìmọ́lẹ̀ wọn sẹ́yìn.
  pes-OPCB: زمین در برابر آنها به حرکت می‌آید و آسمان می‌لرزد. خورشید و ماه، تیره
    و تار شده، ستارگان ناپدید می‌گردند.
  tgl-ULB: Nayayanig ang lupa sa harapan nila, nayayanig ang kalangitan, dumilim ang
    araw at buwan at tumigil sa pagningning ang mga bituin.
  hui-hui: Ti pialu kagola dindi harila ema biaga. Ni egela aruma halu yakundibi wá
    nahaga.
  mya-mya: သူ​တို့​ချဉ်း​ကပ်​လာ​ချိန်​၌​မြေ​င​လျင်​လှုပ် လေ​၏။ မိုး​ကောင်း​ကင်​သည်​လည်း​တ​သိမ့်​သိမ့်​တုန်​၍
    သွား​လေ​၏။ နေ​နှင့်​လ​သည်​မှောင်​မိုက်​လျက်​နေ​ကာ​ကြယ် တာ​ရာ များ​သည်​လည်း​မ​ထွန်း​မ​လင်း​ကြ​တော့​ချေ။
  bod-N: དེ་དག་གི་མདུན་དུ་ས་ནི་འགུལ་ཞིང་ནམ་མཁའ་ཡང་གཡོ་བ་དང་། ཉི་མ་དང་ཟླ་བ་འགྲིབ་ཅིང་སྐར་ཚོགས་རྣམས་ཀྱི་འོད་སྣང་ཟད།
  wsk-wsk: Tom nuna taisan mu ali wanara ko kapa kam taisan; se taiti gomang mu uririkiso;
    se worem sige nomotam tirom iluso, se baras me nikim kapasan tala.
  sna-sna: Pamberi padzo, pasi panozunguzika, denga rinodedera, zuva nomwedzi zvinosviba
    uye nyeredzi dzinodzima.
  spa-BLM: La tierra tiembla ante ellos. Los cielos tiemblan. El sol y la luna se
    oscurecen, y las estrellas retiran su brillo.
  cac-cac: Tz'ib'xiq'ue lum luum tic d'a yichan̈ noc', tz'och en̈ul d'a satchaan̈
    yuj noc'. Stup yoc c'u, yoc q'uen uj, man̈xa q'uen c'anal scopoljub' yuj yen̈ul
    noc'.
  swh-ULB: Nchi hutikisika mbele yao, mbingu hutetemeka, jua na mwezi ni giza, na
    nyota zinaacha kuangaza.
  bel-bel: Перад імі затрасецца зямля, пахісьнецца неба, сонца і месяц запамрочацца,
    і зоркі страцяць сваё сьвятло.
  deu-ELBBK: Vor ihnen erbebt die Erde, erzittert der Himmel; Sonne und Mond verfinstern
    sich, und die Sterne verhalten ihren Glanz.
  mbb-OT: Egkehuyung is kelibutan wey is langit dutun te kebpekeuma zan. Ebmerusirem
    is andew wey is bulan ne kenè en edsiǥa is menge vituen.
  mal-2015: അവരുടെ മുമ്പിൽ ഭൂമി കുലുങ്ങുന്നു; ആകാശം നടങ്ങുന്നു; സൂര്യനും ചന്ദ്രനും
    ഇരുണ്ടുപോകുന്നു; നക്ഷത്രങ്ങൾ പ്രകാശം നല്കാതിരിക്കുന്നു.
  rmc-rmc: E phuv anglal lende razisaľol, o ňebos izdral, o kham the o čhonoro kaľon
    andre a o čercheňa preačhen te švicinel.
  pes-OPV: از حضور ایشان زمین متزلزل وآسمانها مرتعش می‌شود؛ آفتاب و ماه سیاه می‌شوند
    و ستارگان نور خویش را باز می‌دارند.
  ron-1924: Ынаинтя лор се кутремурэ пэмынтул, се згудуе черуриле, соареле ши луна
    се ынтунекэ ши стелеле ышь перд лумина.
  ben-OBCV: তাদের সামনে পৃথিবী কম্পিত হয়, আকাশমণ্ডল কাঁপতে থাকে, সূর্য ও চাঁদ অন্ধকার
    হয়ে যায়, নক্ষত্রেরা আর দীপ্তি দেয় না।
  som-som: Oo hortooda dhulku wuu gariirayaa, samooyinkuna way ruxmanayaan, oo qorraxdii
    iyo dayaxiina way madoobaadeen, oo xiddigihiina iftiinkoodii way ceshadeen.
  lat-VUC: A facie ejus contremuit terra, moti sunt cæli, sol et luna obtenebrati
    sunt, et stellæ retraxerunt splendorem suum.
  eng-ASVBT: The earth quaketh before them; the heavens tremble; the sun and the moon
    are darkened, and the stars withdraw their shining.
  ita-1885: La terra tremerà davanti a loro, il cielo ne sarà scrollato; il sole e
    la luna ne saranno oscurati, e le stelle sottrarranno il loro splendore.
  eng-LXXUP: 'Before them the earth shall be confounded, and the sky shall be shaken:
    the sun and the moon shall be darkened, and the stars shall withdraw their light.'
  eng-ULB: The earth shakes in front of them, the heavens tremble, the sun and the
    moon are darkened, and the stars stop shining.
  spa-VBL: La tierra tiembla ante ellos, los cielos se estremecen; el sol y la luna
    se oscurecen, y las estrellas dejan de brillar.
  fra-_FOB: Devant eux la terre tremble, les cieux sont ébranlés, le soleil et la
    lune s'obscurcissent, et les étoiles retirent leur éclat.
  mal-mal: അവരുടെ മുമ്പിൽ ഭൂമി കുലുങ്ങുന്നു; ആകാശം നടുങ്ങുന്നു; സൂര്യനും ചന്ദ്രനും
    ഇരുണ്ടുപോകുന്നു; നക്ഷത്രങ്ങൾ പ്രകാശം നല്കാതിരിക്കുന്നു.
  urd-GVR: Un ke āge āge zamīn kāṅp uṭhtī, āsmān thartharātā, sūraj aur chāṅd tārīk
    ho jāte aur sitāroṅ kī chamak-damak jātī rahtī hai.
  suz-BL: मिनु मेको आन ङोंइती रागीम ख्रिनु कुइब। सरीङ हिम्‍सीब। नां नु तास्‍ला छिङछिङ
    दुम्‍नीस। मिनु सोरुलमी आन हाम्‍सो मकोंइनीम। योएल ३:४; यसैया १३:१०
  eng-NOY: The earth quaketh before them, And the heavens tremble; The sun and the
    moon are darkened, And the stars withdraw their shining.
  ita-1927: Davanti a loro trema la terra, i cieli sono scossi, il sole e la luna
    s’oscurano, le stelle ritirano il loro splendore.
  ckb-ckb: لەبەردەمیان زەوی دەلەرزێت، ئاسمان دەهەژێت، خۆر و مانگ تاریک دەبن و ئەستێرەکان
    تروسکایی خۆیان ڕادەگرن.
  eng-BBE: 'The earth is troubled before them and the heavens are shaking: the sun
    and the moon have become dark, and the stars keep back their shining:'
  kan-OKCV: ಅವುಗಳ ಮುಂದೆ ಭೂಮಿಯು ನಡುಗುತ್ತದೆ. ಆಕಾಶಗಳು ಅದರುತ್ತವೆ. ಸೂರ್ಯ ಚಂದ್ರರು ಕಪ್ಪಾಗುತ್ತವೆ.
    ನಕ್ಷತ್ರಗಳು ಇನ್ನು ಮುಂದೆ ಹೊಳೆಯುವುದಿಲ್ಲ.
  tam-2017: அவைகளுக்கு முன்பாக பூமி அதிரும்; வானங்கள் அசையும்; சூரியனும் சந்திரனும்
    இருண்டுபோகும்; நட்சத்திரங்கள் ஒளி மங்கும்.
  spa-RV-1909: 'Delante de él temblará la tierra, se estremecerán los cielos: el sol
    y la luna se oscurecerán, y las estrellas retraerán su resplandor.'
  ron-BTF: Pământul se va zgudui înaintea lor; cerurile vor tremura; soarele şi luna
    vor fi întunecate şi stelele îşi vor retrage strălucirea;
  eng-WEBP: The earth quakes before them. The heavens tremble. The sun and the moon
    are darkened, and the stars withdraw their shining.
  eng-FBV: The earth quakes before them, the heavens tremble, the sun and the moon
    grow dark, the stars stop shining.
  nld-1939: De aarde bibbert voor hun blikken, De hemel siddert; Zon en maan verduisteren,
    De sterren verliezen haar glans.
  nch-BL: Quema noja itztose ipan ojti para ajsise, ni taltipacti huihuipicas iniixpa.
    Elis quej ilhuicacti momajmatis pampa tonati huan metzti ayecmo tatanextise huan
    sitalime ayecmo cahuanise.
  vie-1934: Đất run rẩy, trước mặt chúng nó, các từng trời rung rinh mặt trời mặt
    trăng đều tối tăm, các ngôi sao thâu sự sáng lại.
  hin-CV: उनके सामने पृथ्वी तक कांप उठती है, आकाश थरथराता है. सूर्य तथा चंद्रमा धुंधले
    हो जाते हैं, और तारे चमकना छोड़ देते हैं.
  spa-BES: La tierra está turbada ante ellos y los cielos tiemblan; el sol y la luna
    se han oscurecido, y las estrellas retienen su brillo.
  tdx-tdx: Manginikinik’ aolo’e eo ty tane, miozoñozoñe o likerañeo; mikò-mainte i
    àndroy naho i volañey, le asita’ o vasiañeo o fimilemile’eo.
  tha-KJV: แผ่​นดินโลกจะหวั่นไหวต่อหน้ามัน ฟ้าสวรรค์จะสั่นสะเทือน ดวงอาทิตย์​และดวงจันทร์จะมืดไป
    ดวงดาวจะอับแสง
  por-BR-2018: A terra se abala diante deles, o céu se estremece; o sol e a lua se
    escurecem, e as estrelas retiram seu brilho.
  deu-ELO: Vor ihnen erbebt die Erde, erzittert der Himmel; Sonne und Mond verfinstern
    sich, und die Sterne verhalten ihren Glanz.
  eng-WYC-2018: The earth trembled of his face, heavens were moved, the sun and the
    moon were made dark, and stars withdrew their shining. (The earth trembled before
    them, the heavens were moved, the sun and the moon were made dark, and the stars
    withdrew their shining.)
  epo-epo: Antaŭ ili skuiĝas la tero, tremas la ĉielo; la suno kaj la luno senlumiĝas,
    kaj la steloj perdas sian brilon.
  uig-PIN: Ular aldida yǝr-zeminni titrǝk basidu, Asmanlar tǝwrinip ketidu; Ⱪuyax
    ⱨǝm ay ⱪarangƣulixip ketidu, Yultuzlar julasini ⱪayturuwalidu.
  beo-beo: Ilia afia:beba:le, amo osobo amola mu da fofogosa. Eso amola oubi da gasi
    agoai ba:sa, amola gasumuni da hame nesa.
  tpi-OTNT: Ol i wokabaut i go na graun wantaim skai i guria. Na san wantaim mun i
    kamap tudak, na ol sta i no lait moa.
  hau-SA: A gabansu duniya takan girgiza, sararin sama kuma yakan jijjigu, rana da
    wata su yi duhu, taurari kuma ba sa ba da haske.
  uig-LAT: Ular aldida yer-zéminni titrek basidu, Asmanlar tewrinip kétidu; Quyash
    hem ay qarangghuliship kétidu, Yultuzlar julasini qayturuwalidu.
  nde-nde: Umhlaba uyanyikinyeka phambi kwabo; umkhathi uyaqhaqhazela, ilanga lenyanga
    kube mnyama, lezinkanyezi kazisakhanyisi.
  ton-ton: '‌ʻE tetetete ʻae fonua ʻi honau ʻao; pea ʻe ngalulululu ʻae langi: ʻe
    poʻuli ʻae laʻā mo e māhina, pea ʻe taʻofi ʻenau ulo ʻe he ngaahi fetuʻu:'
  ces-1613: Před tváří jeho třásti se bude země, pohnou se nebesa, slunce i měsíc
    se zatmí, a hvězdy potratí blesk svůj.
  eng-WMB: The earth quakes before them. The heavens tremble. The sun and the moon
    are darkened, and the stars withdraw their shining.
  tam-TCV: அவற்றின் முன்பாக பூமி அதிருகிறது, வானம் அசைகிறது. சூரியனும் சந்திரனும்
    இருளடைகின்றன, நட்சத்திரங்கள் ஒளிகொடாதிருக்கின்றன.
  ceb-ULB: Nauyog ang kalibotan diha sa ilang atubangan, nangurog ang kalangitan,
    mingitngit ang adlaw ug ang bulan, ug wala na misidlak ang mga bituon.
  pol-UBG: Przed nimi zadrży ziemia, niebiosa się poruszą, słońce i księżyc będą zaćmione,
    a gwiazdy stracą swój blask.
  agr-agr: Tuja nugkak nayaimpijai senchi uujui, nunitai etsa, nantu kajinag suwe
    wajase. Tuja yaya aidaushkam etsantainatsui.
  kyc-kyc: Dopa piraminyisa yuu muu dupwa piku piku laramopa yake doko romo romo pira.
    Piramo dokopa neta kanape dolapo iminjiramopa bui dupwa yake dokona raa narako.
  urd-GVU: اُن کے آگے آگے زمین کانپ اُٹھتی، آسمان تھرتھراتا، سورج اور چاند تاریک ہو
    جاتے اور ستاروں کی چمک دمک جاتی رہتی ہے۔
  eng-OEBCW: Earth trembles before them, the sky quakes, the sun and moon become dark,
    and the stars withdraw their shining;
  deu-1912: Vor ihm zittert das ganze Land und bebt der Himmel; Sonne und Mond werden
    finster, und die Sterne verhalten ihren Schein.
  kan-2017: ಅವುಗಳ ಆಗಮನದಿಂದ ಭೂಮಿಯು ಕಂಪಿಸುತ್ತದೆ, ಆಕಾಶಮಂಡಲವು ನಡಗುತ್ತದೆ, ಸೂರ್ಯ ಮತ್ತು ಚಂದ್ರರು
    ಮಂಕಾಗುತ್ತಾರೆ, ಮತ್ತು ನಕ್ಷತ್ರಗಳು ಕಾಂತಿಗುಂದುತ್ತವೆ.
  yap-yap: Yad ra yib ma but’ ni bay nga m’on rorad e be durru’; ma be rur lanelang.
    Yal’ nge pul e bayi par nike talumor, ma pi t’uf e dabki m’ug ram’en.
  hlt-MCSB: A mikhmuh ah diklai khaw tlai tih, vaan khaw hinghuen. Khomik neh hla
    hmuep tih aisi khaw a aa khum.
  mdy-ETH: ሳዖ ዔያታ ጎቃይሳኔ፤ ጫሪንጮዋ ዔያታ ዓጊሣኔ፤ ዓቦንታ ዓጊኖንታ ዹማኔ፤ ዦኦጋሢያ ፖዑዋያ ማዓኔ።
  twi-ASANTE: Asase woso wɔ wɔn anim, na ɔsoro hinhim. Owia ne ɔsrane duru sum, na
    nsoromma nnhyerɛn bio.
  eng-WEBU: The earth quakes before them. The heavens tremble. The sun and the moon
    are darkened, and the stars withdraw their shining.
  wal-wal: Etappe sinttaara biittai qaaxxees; salotikka kokkoroosona. Awainne aginai
    xumoosona; qassi xoolinttetikka bantta poo7uwaa genttoosona.
  spa-PDDPT: Delante de ellos tiembla la tierra y se estremecen los cielos, el sol
    y la luna se oscurecen y las estrellas retiran su fulgor.
  gun-gun: Ha'e kuery renonde yvy oryryi 'rã, yva omyĩ 'rã guive. Kuaray ha'e jaxy
    pytũmba 'rã. Jaxy-tata voi naendyvei 'rã.
  agu-BL: Poro yil tz'ul tzaj Kajcaw, syucank cyakil yi tcya'j tu yi wuxtx'otx' ta'n.
    Tz'ocpon muj swutz yi k'ej tu yi xaw, nin qui't chitxekun yi tx'uml.
  ilo-ULB: Agkintayeg ti daga iti sangoananda, agpigerger dagiti langit, simmepnget
    ti init ken bulan, ken saanen nga agraniag dagiti bituen.
  kpg-kpg: Henuailala e ngalungalua i mua i nadau lloomoi, mo digau i lala di langi
    e polepole hogi. Di laa mo di malama gu bouli, gei nia heduu gu nadau madamada ai.
  uig-ARA: ئۇلار ئالدىدا يەر-زېمىننى تىترەك باسىدۇ، ئاسمانلار تەۋرىنىپ كېتىدۇ؛ قۇياش
    ھەم ئاي قاراڭغۇلىشىپ كېتىدۇ، يۇلتۇزلار جۇلاسىنى قايتۇرۇۋالىدۇ.
  sus-sus: Bɔxi sɛrɛnma nɛ e ya ra, koore a imaxa. Soge nun kike ifɔɔrɔma nɛ, tunbuie
    mu yanbama sɔnɔn.
  pon-2006: Sampah kin rerrer mwohrail, oh pahnlahng pil kin rerrer. Ketipin oh maram
    kin rotala, oh usuh kan kin sohla linge.
  jae-jae: Nom kêkôtêŋ tau kêtu êsêacŋa to umboŋ ŋawiwic. Oc to ajôŋ sêjam kanuc ma
    utitalata sêgamiŋ ŋawê.
  ksd-ksd: A pia i gurguria ta ra luaina mata i diat; ra umana bakut dia malmaliara;
    ra keake ma ra gai dir papait na bobotoi, ma ra umana tagul pa dia pupua.
  tur-YTC: Yer önlerinde sarsılıyor. Gökler titriyor. Güneş ve ay kararıyor, Yıldızlar
    da ışıltılarını geri çekiyor.
  grc-BRENT: Πρὸ προσώπου αὐτοῦ συγχυθήσεται ἡ γῆ, καὶ σεισθήσεται ὁ οὐρανός· ὁ ἥλιος
    καὶ ἡ σελήνη συσκοτάσουσι, καὶ ἄστρα δύσουσι τὸ φέγγος αὐτῶν.
  ind-AYT: Bumi gemetar di hadapan mereka, langit akan berguncang. Matahari dan bulan
    menjadi gelap, dan bintang-bintang menutupi cahayanya.
  nya-nya: Patsogolo pawo dziko limagwedezeka, thambo limanjenjemera, dzuwa ndi mwezi
    zimachita mdima, ndipo nyenyezi zimaleka kuwala.
  hrv-hrv: Pred njima se zemlja trese, nebo podrhtava, sunce, mjesec mrčaju, zvijezdama
    se trne sjaj.
  mps-mps: Augwali pobadi, te tǫ dali, dagalu dali si mumunu yaibao. Tama giliga
    dali, polua si, te hulia saibao, tama te hǫ ula ma egobeo.
  tpi-tpi: Ol i wokabaut i go na graun wantaim skai i guria. Na san wantaim mun i
    kamap tudak, na ol sta i no lait moa.
  dan-1931: Foran dem skælver Jorden, Himlen bæver; Sol og Måne sortner, Stjernerne
    mister deres Glans.
  vie-OVCB: Đất rúng động khi chúng tiến lên, và các tầng trời rung chuyển. Mặt trời
    và mặt trăng tối đen, và các vì sao không còn chiếu sáng.
  guj-2017: તેઓની આગળ ધરતી ધ્રુજે છે અને આકાશો થરથરે છે; સૂર્ય અને ચંદ્ર અંધારાઈ જાય
    છે અને તારાઓ ઝાંખા પડી જાય છે.
  pon-2006A: Sampah kin rerrer mwohrail, oh pahnlahng pil kin rerrer. Ketipin oh maram
    kin rotala, oh usuh kan kin sohla linge.
  por-BRBSL: A terra treme antes deles. Os céus tremem. O sol e a lua estão escurecidos,
    e as estrelas retiram seu brilho.
  eng-OEBUS: Earth trembles before them, the sky quakes, the sun and moon become dark,
    and the stars withdraw their shining;
  cth-cth: Ahnimae hmalah Tâlî a no vaiteh kalvan a kâhuet han. Kanî hoi thapa a hmo
    vaiteh âsinaw hai ang mahoeh.
  twi-twi: Asase wosow wɔ wɔn anim, na ɔsoro hinhim. Owia ne ɔsram duru sum, na nsoromma
    nhyerɛn bio.
  hlt-hlt: A mikhmuh ah diklai khaw tlai tih, vaan khaw hinghuen. Khomik neh hla hmuep
    tih aisi khaw a aa khum.
  tbz-SIM: Kɛtenkɛ̀ bɛ nyɑ̀ kɛ ɑu, kɛ̀ tiwɛtì sɑ̃̀nti, diyiè nɛ̀ otɑ̃̀nkù kɛ̀ dɛ̀
    sɔ̀ùtɛ, bɑ́ siwɑ̃̀ɑ̃ tɛ̃́nkɛ í pɛ́ì.
  msy-2020: Me zuima nguazim mati mɨkɨmkɨzim a gɨnobazɨ a ivazvasi, ezɨ overiam mati
    God a gɨnobazɨ a nɨdi. Ezɨ aruem ko iakɨnim mɨtarmangizɨ, mɨkoveziba ua isir puvatɨ.
  dop-dop: Tɛtʋ nɑ ɩsɔtɔnʋɣʋ pǝ seliɣi pǝ nɔɣɔ tɔɔ kɛ́. Ɩlɛnɑ ilim nɑ ɩsɔtʋ nɑ ɩsɔtʋlʋŋɑsɩ
    pǝ́ sɩ tǝkpitii.
  azb-azb: Qarşılarında yer sarsılır, Göylər lərzəyə gəlir, Günəş və ay qaralır, Ulduzlar
    işıqlarını gizlədir.
  eng-DBY: The earth quaketh before them; the heavens tremble; the sun and the moon
    are darkened, and the stars withdraw their shining.
  hin-2017: उनके आगे पृथ्वी काँप उठती है, और आकाश थरथराता है। सूर्य और चन्द्रमा काले
    हो जाते हैं, और तारे नहीं झलकते। (मत्ती 24:29, मर. 13:24,25, प्रका. 6:12,13, प्रका.
    8:12, प्रका. 9:2)
  wol-KYG: Bu ñu jubsee, suuf yëngu, asamaan rëng-rëngi, jant ak weer giim, biddiiw
    yi fat seenug leer.
  eng-YLT: At their face trembled hath the earth, Shaken have the heavens, Sun and
    moon have been black, And stars have gathered up their shining.
  eng-WYC-2017: The earth trembled of his face, heavens were moved, the sun and the
    moon were made dark, and stars withdrew their shining.
  eng-WMBB: The earth quakes before them. The heavens tremble. The sun and the moon
    are darkened, and the stars withdraw their shining.
  urd-GVH: उनके आगे आगे ज़मीन काँप उठती, आसमान थरथराता, सूरज और चाँद तारीक हो जाते
    और सितारों की चमक-दमक जाती रहती है।
  rug-rug: Niu sa pepeso sipu zukuru la si arini; neneqara tugo sa maṉauru. Sa rimata
    meke sa sidara si tava huporo, meke lopu pelara pule sari na pinopino.
  gaz-gaz: Fuula isaanii duratti lafti ni sochooti; samiin ni raafama; aduu fi jiʼi
    ni dukkanaaʼu; urjiiwwan deebiʼanii hin ibsan.
  fra-LSG: Devant eux la terre tremble, Les cieux sont ébranlés, Le soleil et la lune
    s’obscurcissent, Et les étoiles retirent leur éclat.
  gnn-gnn: Yo, munathany'tja ŋunhi wäŋanydja yurru gurr'kurryunna, ŋunhi walala yurru
    galkithirrinydja miriŋunydja ŋunhi, gumurr‐walkithirrinydja, ga bitjandhi liŋgu
    ŋunha gäraktja yurru marrmarryundhi, liŋgu walu ga ŋaḻindi yurru buku‐munha'yirrina,
    ga bitjandhi liŋgu ganyu'yu yurru yakana djarraṯawun'kuma yukurra wäŋa.
  yal-yal: Bɔxɔn xuruxurunma e yɛɛ ra, kore xɔnna yi maxa. Sogen nun kiken yi yidimi.
    Sarene mi fa dɛgɛma.
  haw-1868: E naue ka honua imua o lakou; E haalulu na lani; E pouli ka la, a me ka
    mahina, A e hoonalowale na hoku i ko lakou malamalama.
  arb-NAV: تَرْتَعِدُ الأَرْضُ أَمَامَهُمْ وَتَرْجُفُ السَّمَاءُ، تُظْلِمُ الشَّمْسُ
    وَالْقَمَرُ، وَتَكُفُّ الْكَوَاكِبُ عَنِ الضِّيَاءِ.
  ewe-ewe: Anyigba ʋuʋu kpekpekpe eye dziƒo dzo nyanyanya le wo ŋgɔ. Ɣe kple ɣleti
    do viviti eye ɣletiviwo megaklẽ o.
  eng-LEE: Before them trembleth the earth; the heavens quake; the sun and the moon
    are obscured, and the stars withdraw their brightness.
  asm-FB: সিহঁতৰ আগত পৃথিৱী কঁপে, আকাশ-মণ্ডল জোকাৰ খায়, চন্দ্ৰ আৰু সূৰ্য অন্ধকাৰময়
    হয়, আৰু তৰাবোৰে নিজৰ পোহৰ নিদিয়ে।
  sus-A: بْشِ سّرّنمَ نّ عٍ يَ رَ، كٌورٍ عَ عِمَشَ. سٌفٍ نُن كِكٍ عِقْورْ مَ نّ، تُنبُييٍ
    مُ يَنبَمَ سْنْن.
  fra-SBL: La terre tremble devant eux. Les cieux tremblent. Le soleil et la lune
    sont obscurcis, et les étoiles retirent leur éclat.
  hbo-hbo: לְפָנָיו֙ רָ֣גְזָה אֶ֔רֶץ רָעֲשׁ֖וּ שָׁמָ֑יִם שֶׁ֤מֶשׁ וְיָרֵ֙חַ֙ קָדָ֔רוּ
    וְכֹוכָבִ֖ים אָסְפ֥וּ נָגְהָֽם׃
  shp-NTPO: Jato bebonmeaxa mai ninwanai, naira shakotai, bari betan oxera yametai
    itan wishtinbora moa penéyamai.
  piu-2006: '@see-verse:JOL.002.009'
  kik-kik: Thĩ ĩthingithaga mbere yacio, na igũrũ rĩkainaina, riũa na mweri ikagĩa
    nduma, na njata igatiga kwara.
  fra-NCL: Devant lui la terre tremble, les cieux s’ébranlent, le soleil et la lune
    s’obscurcissent, les étoiles perdent leur éclat.
  cek-AK: Nihcae hma ah long anghuen tih, vannawk doeh tasoeh o tih; ni hoi khrah
    doeh ving rup ueloe, cakaehnawk mah doeh aanghaih to paek o mak ai boeh.
  cuk-cuk: We-dulemar-bila-onomalad-abin napneg wawanmakdoed, nibneg giglimakdoed.
    We-dulemar-abin dada, degi, nii sichii nadoed, bela niisgwamala bar gaosulid.
  uig-CYR: Улар алдида йәр-зиминни титрәк басиду, Асманлар тәвринип кетиду; Қуяш һәм
    ай қараңғулишип кетиду, Юлтузлар җуласини қайтурувалиду.
  tel-2017: వాటి ముందు భూమి కంపిస్తున్నది, ఆకాశాలు వణుకుతున్నాయి. సూర్యచంద్రులకు చీకటి
    కమ్ముకుంది. నక్షత్రాలు కాంతి తప్పుతున్నాయి.
  hat-BSA: Devan yo, tè a souke. Syèl yo tranble. Solèy la ak lalin nan vin tou nwa,
    e zetwal yo vin pèdi briyans yo.
  kos-kos: Faclu usrusryak ke elos fahsr nu meet; Ac yen engyeng uh rarrar. Faht uh
    ac malem uh lohsrlosrani, Ac itu uh tila saromrom.
  hbo-WLC: לְפָנָיו֙ רָ֣גְזָה אֶ֔רֶץ רָעֲשׁ֖וּ שָׁמָ֑יִם שֶׁ֤מֶשׁ וְיָרֵ֙חַ֙ קָדָ֔רוּ
    וְכוֹכָבִ֖ים אָסְפ֥וּ נָגְהָֽם׃
  ibo-ibo: Ala na-ama jijiji nʼihu ha, eluigwe na-emekwa mkpọtụ. Ihu anyanwụ na ihu
    ọnwa na-agbakwa ọchịchịrị, kpakpando adịghịkwa enye ìhè.
  ory-ory: ସେମାନଙ୍କ ସମ୍ମୁଖରେ ପୃଥିବୀ କମ୍ପିତ ହୁଏ; ଆକାଶମଣ୍ଡଳ ଥରଥର ହୁଏ; ସୂର୍ଯ୍ୟ ଓ ଚନ୍ଦ୍ର
    ଅନ୍ଧକାରମୟ ହୁଏ ଓ ନକ୍ଷତ୍ରଗଣ ଆପଣା ଆପଣା ତେଜ ରହିତ କରନ୍ତି।
  chk-chk: Iwe, fanüfan me läng ra chechech, lupwen ra feito. Akkar me maram ra rochola,
    nge fü kana resap chüen tin.
  rop-rop: “Wal wen detlot grashopa kaman lagijat, det graun en det skai garra sheiksheik,
    en det san en det mun garra go dakbala, en ola sta kaan lait enimo, dumaji YAWEI
    im jingat adbala langa det ami blanga im.
  ukr-1871: Перед ними, бачиться, здрігається земля, хитається небо, сонце й місяць
    померкають, а сьвітло зір гасне.
  deu-1951: Vor ihnen erbebt die Erde, der Himmel zittert, Sonne und Mond kleiden
    sich in Trauer, und die Sterne verlieren ihren Schein.
  eng-JPS: Before them the earth quaketh, the heavens tremble; the sun and the moon
    are become black, and the stars withdraw their shining.
  srp-1865: Pred njima æe se zemlja tresti, nebesa æe se pokolebati, sunce æe i mjesec
    pomrknuti i zvijezde æe ustegnuti svjetlost svoju.
  lug-lug: Zikankanya ensi era n’eggulu ne lijugumira. Zibuutikira enjuba n’omwezi,
    era n’emmunyeenye tezikyayaka.
  heb-heb: לפניו רגזה ארץ רעשו שמים שמש וירח קדרו וכוכבים אספו נגהם׃
  ben-IRV: তাদের সামনে পৃথিবী কাঁপে, আকাশ ভয়ে কাঁপতে থাকে, চাঁদ ও সূর্য্য অন্ধকার
    হয়ে যায় এবং তারাগুলো আলো দেওয়া বন্ধ করে দেয়৷
  pan-pan: ਉਹਨਾਂ ਦੇ ਅੱਗੇ ਧਰਤੀ ਹਿੱਲਦੀ ਹੈ, ਅਕਾਸ਼ ਕੰਬਦਾ ਹੈ। ਸੂਰਜ ਤੇ ਚੰਦ ਕਾਲੇ ਹੋ ਜਾਂਦੇ
    ਹਨ ਅਤੇ ਤਾਰੇ ਆਪਣੀ ਚਮਕ ਦੇਣੀ ਬੰਦ ਕਰ ਦਿੰਦੇ ਹਨ।
  mya-JVB: သူ တို့ရှေ့ မှာ မြေကြီး လှုပ် လိမ့်မည်။ မိုဃ်း ကောင်းကင် လည်း တုန်ခိုက်
    လိမ့်မည်။ နေ နှင့် လ သည် မိုက် ၍ ၊ ကြယ် တို့သည် မ ထွန်းလင်းဘဲနေကြလိမ့်မည်။
  hmo-hmo: Idia raka mai noho neganai, tano ia mareremarere noho, bona guba ia heudeheude
    noho. Dina bona hua idia dibura noho. Hisiu be idia diaridiari lasi.
  urd-urd: उनके सामने ज़मीन — ओ — आसमान काँपते और थरथराते हैं। सूरज और चाँद तारीक,
    और सितारे बेनूर हो जाते हैं।
  rus-SYN: Перед ними потрясется земля, поколеблется небо; солнце и луна помрачатся,
    и звезды потеряют свой свет.
  bqc-SIM: Tↄↄlɛ lɛ́ lualua ń aɛ, musupↄↄ lɛ́ deedee, ĩatɛ̃ ń mↄvuao lɛ́ siakũ,
    saanaↄ lɛ́ gↄ̃ tɛkɛsai.
  tcz-CHONGTHU: A masang’u ling akihot leovin ahi. Nisa leh lhathah geijin athim deltan,
    Ahsi in jong avah-u apetapouve.
  mar-mar: त्यांच्यापुढे पृथ्वी कापते, आकाश थरथरते, सूर्य आणि चंद्र काळे पडतात आणि
    तारे तळपण्याचे थांबतात.
  qub-qub: Chaycuna chayamuptin cay pachapis janaj pachapis manchariywan sicsicyanmi.
    Intiwan quillapis chacacäcunmi. Goyllarcunapis achicyaycashanpita manami achicyannachu.
  bqp-bqp: Mi yi duɑ, tem mu rɑ diiriwɑ, kpɑ n sɑ̃ɑre wɔllɑ koo wɔrumɑ, kpɑ suru kɑ
    sɔ̃ɔ yɑm tĩrɑ, kpɑ kperin bɑllibu kpe.
  hat-hat: Tè a souke lè y'ap mache vini. Syèl la tranble. Solèy la ak lalin lan vin
    tou nwa, zetwal yo pa klere nan syèl la ankò.
  eng-BSB: Before them the earth quakes; the heavens tremble. The sun and moon grow
    dark, and the stars lose their brightness.
  eng-WEBPB: The earth quakes before them. The heavens tremble. The sun and the moon
    are darkened, and the stars withdraw their shining.
  kbq-kbq: Hagi nevazageno'a imi enerigeno, monamo'a ahirahiku nehigeno, zagene ikanemokea
    rehanintiri nehakeno, hanafimo'za remasa osu'naze.
  nhe-BL: Quema noja itztose ipan ojtli para ajsise, tlaltepactli huihuipicas iniixpa.
    Elis queja elhuicactli momajmatis pampa tonati huan metztli ayoc tlatlanextise
    huan sitlalime ayoc tlahuise.
  gub-BL: Wata oho waiko upytu'u 'ym pà wà. Ywy uryryryryz iko a'e. Ywak uryryryryz
    iko a'e no. Kwarahy upytu'u uhyape katu re. Zahy upytu'u uhyape katu re. Zahytata
    upytu'u uhyape katu re wà no.
  eng-DRA: 'At their presence the earth hath trembled, the heavens are moved: the
    sun and moon are darkened, and the stars have withdrawn their shining.'
