verse: JOL.002.027
translations:
  mal-C: ഞാൻ ഇസ്രായേലിലുണ്ടെന്നും ഞാൻ നിന്റെ ദൈവമായ യഹോവയാകുന്നു എന്നും ഞാനല്ലാതെ
    മറ്റാരും ഇല്ലെന്നും അപ്പോൾ നിങ്ങൾ അറിയും; ഇനിയൊരിക്കലും എന്റെ ജനം ലജ്ജിച്ചുപോകുകയില്ല.
  deu-TKW: Ihr sollt inne werden, daß ich inmitten Israels bin; bin ich doch Jahwe,
    euer Gott, außerdem es keinen giebt, und in alle Zukunft soll mein Volk nimmermehr
    zu Schanden werden!
  lin-lin: Boye bokoyeba solo ete Ngai, nazali kati na Isalaele, ete nazali Yawe,
    Nzambe na bino, mpe ete Nzambe mosusu azali te. Bato na Ngai bakotikala koyoka
    lisusu soni te.
  eng-LSV: And you have known that I [am] in the midst of Israel, || And I [am] your
    God YHWH, and there is none else, || And My people are not ashamed for all time.
  eng-GNV: Ye shall also know, that I am in the middes of Israel, and that I am the
    Lord your God and none other, and my people shall neuer be ashamed.
  eng-WEBSTER: 'And ye shall know that I am in the midst of Israel, and that I am
    the LORD your God, and none else: and my people shall never be ashamed.'
  nhw-BL: Huan quej ni anisraelitame anquimatise para na, niamoTECO Dios, niitztoc
    tlajco amojuanti. Huan anquimatise para na, niamoTECO Dios huan amo aqui seyoc.
    Huan amojuanti catli annomasehualhua amo aqui sempa anmechpinahualtis.
  swh-ONEN: Ndipo mtakapojua kwamba mimi niko katika Israeli kwamba mimi ndimi Bwana
    Mungu wenu, na kwamba hakuna mwingine; kamwe watu wangu hawataaibika tena.
  bba-bba: Sɑɑ ye sɔɔ, i ko i ɡiɑ mɑ nɑ wɑ̃ɑ bɛɛ Isirelibɑn suunu sɔɔ. Mɑ nɑ sɑ̃ɑ
    Gusunɔ bɛɛn Yinni. Nɛ bɑɑsi, Yinni ɡoo mɑɑ sɑri. Bɛɛ nɛn tɔmbu, i ǹ mɑɑ sekuru
    wɑsi.
  eng-KJVCPB: 'And ye shall know that I am in the midst of Israel, And that I am the
    Lord your God, and none else: And my people shall never be ashamed.'
  luo-luo: Eka unungʼe ni antie ei Israel, ni An e Jehova Nyasaye, ma Nyasachu, kendo
    ni onge moro machielo; wi joga ok nochak okuod kendo.”
  meu-meu: Ba diba, lau na Israel bogaraginai, lau, Iehova, na emui Dirava, idauna
    ta na lasi. Egu orea taudia na nega ta ai ma basie hahemaraidia lou.
  npi-ULB: म इस्राएलको बिचमा छु भनी तिमीहरूले जान्‍नेछौ, र म नै परमप्रभु तिमीहरूका
    परमेश्‍वर हुँ, र त्यहाँ अर्को कोही पनि छैन, र म कहिल्यै आफ्‍ना मानिसहरूमा लाज
    ल्याउनेछैनँ ।
  yor-yor: Ẹ̀yin yóò sì mọ̀ pé, èmi wà láàrín Israẹli, àti pé; Èmi ni Olúwa Ọlọ́run
    yín, àti pé kò sí ẹlòmíràn, ojú kì yóò sì ti àwọn ènìyàn mí láéláé.
  pes-OPCB: ای اسرائیل، شما خواهید دانست که من در میان شما می‌باشم و تنها من خداوند،
    خدای شما هستم و دیگر هرگز سرافکنده نخواهید شد.
  tgl-ULB: Malalaman ninyo na ako ay nasa Israel, na ako si Yahweh na inyong Diyos,
    at wala ng iba, at hindi ko na muling ilalagay sa kahihiyan ang aking bayan.
  hui-hui: Ani biragola Isaraele wali agaliru-o tígua i̱ni tí kamigoha mandagi ho
    kogoni manda bialu i̱ Anduane Homogo tínaga Ngode Datagaliwabeore kogo i̱ ale
    mendeali nahedane manda biai holeberami. Ani bialu kamigola wali agali dindi tara
    taraha haga karume tí handape nahe i̱naga wali agali kamiruni tí lone taga naholeberami,
    lalu Anduane Homogohanda lene.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ငါ​သည် သင်​တို့​အ​လယ်​၌ ရှိ​နေ​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း၊
    ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​တော်​မူ​၍၊ ငါ​မှ​တစ်​ပါး​အ​ခြား​ဘု​ရား​မ​ရှိ​ကြောင်း​ကို
    လည်း​ကောင်း၊ ထို​အ​ခါ​သင်​တို့​သိ​ရှိ​ကြ​လိမ့်​မည်။ ငါ​၏​လူ​မျိုး​တော်​သည်​နောင်​ဘယ်​အ​ခါ​မျှ
    ကဲ့​ရဲ့​ခြင်း​ကို​ခံ​ရ​ကြ​တော့​မည်​မ​ဟုတ်။
  bod-N: དེ་ནས་བདག་ནི་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་གནས་པ་དང་། ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་ལ།
    བདག་མ་གཏོགས་དཀོན་མཆོག་གཞན་གང་ཡང་མེད་པ་ཁྱོད་རྣམས་ཀྱིས་ཤེས་པར་འགྱུར་ཞིང་། ངའི་མི་སྡེ་ནི་ནམ་ཡང་སྐྱེངས་པར་མི་འགྱུར་རོ།
    །
  wsk-wsk: Se Israel, mu te nina ikial, ani nina nengerak bagasam. Ani Yawe, nenenga
    Kaem, kaem bo bo mena. Se udagi nina aninga kariimet me magi kutuwa se dola lagaralko.
  sna-sna: Ipapo muchazoziva kuti ndirimo muIsraeri, uye kuti ndini Jehovha Mwari
    wenyu, uyewo kuti hakuna mumwe; vanhu vangu havachazonyadziswi zvakare.
  spa-BLM: Sabrás que estoy en medio de Israel, y que yo soy Yahvé, tu Dios, y no
    hay otro; y mi pueblo nunca más será decepcionado.
  cac-cac: Ol nachajel eyuj a ex israel ex tic to ayinec' d'a e cal a in Jehová e
    Diosal in. A inn̈ej e Diosal in, malaj junocxo. Man̈xa b'aq'uin̈ ol ex canxoc
    d'a q'uixvelc'olal.
  swh-ULB: Utajua ya kwamba mimi niko kati ya Israeli, na kwamba mimi ni Bwana, Mungu
    wako, wala hakuna mwingine, wala sitawaletea aibu watu wangu.
  bel-bel: І ўведаеце, што Я - пасярод Ізраіля і Я - Гасподзь Бог ваш, і няма іншага,
    і Мой народ не пасарамаціцца вавек.
  deu-ELBBK: Und ihr werdet wissen, dass ich in Israels Mitte bin und dass ich, der
    HERR, euer Gott bin und keiner sonst. Und mein Volk soll nimmermehr beschämt werden.
  mbb-OT: Ne egketuenan niw he ziyà a te keniyu te menge tig-Israel, ne iyan e zà
    Nengazen he Megbevayè niw ne wazè en duma pa. Ne sikiyu is menge etew ku ne kenè
    kew en egkepeel-elezan minsan keenu.”
  mal-2015: ഞാൻ യിസ്രായേലിന്റെ നടുവിൽ ഉണ്ടു; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ, മറ്റൊരുത്തന്നുമില്ല
    എന്നു നിങ്ങൾ അറിയും; എന്റെ ജനം ഒരു നാളും ലജ്ജിച്ചുപോകയുമില്ല.
  rmc-rmc: Akor džanena, hoj me som maškar o Izraeliti, hoj me som o RAJ, tumaro Del,
    a nane ňiko aver. Mire manuša pes imar šoha na ladžana.
  pes-OPV: و خواهید دانست که من در میان اسرائیل می‌باشم و من یهوه خدای شما هستم ودیگری
    نیست و قوم من خجل نخواهند شد تاابدالاباد.
  ron-1924: Ши вець шти кэ Еу сунт ын мижлокул луй Исраел, кэ Еу сунт Домнул Думнезеул
    востру ши ну есте алтул афарэ де Мине. Ши попорул Меу ничодатэ ну ва май фи де
    окарэ.
  ben-OBCV: তখন তোমরা জানতে পারবে যে আমি ইস্রায়েলের মধ্যবর্তী আছি, যে আমিই সদাপ্রভু,
    তোমাদের ঈশ্বর, আর কোনো ঈশ্বর নেই; আমার প্রজারা আর কখনও লজ্জিত হবে না।
  som-som: Oo markaas waxaad ogaan doontaan inaan dadka Israa'iil dhex joogo, iyo
    inaan anigu ahay Rabbiga Ilaahiinna ah, oo aan ilaah kale jirin, oo dadkayguna
    innaba ma ay ceeboobi doonaan.
  lat-VUC: Et scietis quia in medio Israël ego sum, et ego Dominus Deus vester, et
    non est amplius; et non confundetur populus meus in æternum.]
  eng-ASVBT: And ye shall know that I am in the midst of Israel, and that I am Jehovah
    your God, and there is none else; and my people shall never be put to shame.
  ita-1885: E vio vonoscerete che io sono in mezzo d'Israele; e che io sono il Signore
    Iddio vostro; e che non ve n'è alcun altro; e il mio popolo non sarà giammai più
    confuso.
  eng-LXXUP: And ye shall know that I am in the midst of Israel, and that I am the
    Lord your God, and that there is none else beside me; and my people shall no more
    be ashamed forever.
  eng-ULB: You will know that I am among Israel, and that I am Yahweh your God, and
    there is none else, and I will never bring shame on my people.
  spa-VBL: Ustedes sabrán que Yo estoy en medio de mi pueblo Israel, que Yo soy el
    Señor su Dios, y que no hay otro. Mi pueblo no será avergonzado nunca más.
  fra-_FOB: Vous saurez que je suis au milieu d'Israël; que moi, l'Éternel, je suis
    votre Dieu, et qu'il n'y en a point d'autre; et mon peuple ne sera plus jamais
    confus.
  mal-mal: ഞാൻ യിസ്രായേലിന്റെ നടുവിൽ ഉണ്ട്; ഞാൻ നിങ്ങളുടെ ദൈവമായ യഹോവ തന്നെ; മറ്റൊരു
    ദൈവവുമില്ല എന്ന് നിങ്ങൾ അറിയും; എന്റെ ജനം ഒരുനാളും ലജ്ജിച്ചുപോകുകയുമില്ല.
  urd-GVR: Tab tum jān loge ki maiṅ Isrāīl ke darmiyān maujūd hūṅ, ki maiṅ, Rab tumhārā
    Ḳhudā hūṅ aur mere siwā aur koī nahīṅ hai. Āindā merī qaum kabhī bhī sharmsār
    nahīṅ hogī.
  suz-BL: गो इस्राएली आन दातेमी बाक्‍शो बाक्‍नुङ। गो परमप्रभु यावे, इन परमप्रभु नङ।
    आं क्‍येङा लाक्‍शा, अर्को परमप्रभु मबाक्‍ब, दे गे तुइक्चा माल्‍‍नीनी। मिनु आं
    मुरपुकी लेंशा गेनायो मुने मदोक्‍नीम।
  eng-NOY: Ye shall know that I am in the midst of Israel, And that I am Jehovah,
    your God, and none else; And my people shall never be put to shame.
  ita-1927: E voi conoscerete che io sono in mezzo ad Israele, e che io sono l’Eterno,
    il vostro Dio, e non ve n’è alcun altro; e il mio popolo non sarà mai più coperto
    d’onta.
  ckb-ckb: ئیتر دەزانن کە من لەناوەڕاستی ئیسرائیلم، کە من یەزدانی پەروەردگارتانم و
    بێجگە لە من یەکێکی دیکە نییە. بۆ هەتاهەتایە گەلەکەم سەرشۆڕ نابێت.
  eng-BBE: 'And you will be certain that I am in Israel, and that I am the Lord your
    God, and there is no other: and my people will never be shamed.'
  kan-OKCV: ನಾನೇ ಇಸ್ರಾಯೇಲಿನ ಮಧ್ಯೆ ನೆಲೆಯಾಗಿ ಇರುವವನು. ನಾನೇ ನಿಮ್ಮ ಯೆಹೋವ ದೇವರು, ನಾನಲ್ಲದೆ
    ಬೇರೆ ದೇವರು ನಿಮಗಿಲ್ಲ. ನನ್ನ ಜನರು ಎಂದಿಗೂ ನಾಚಿಕೆಪಡರು.
  tam-2017: நான் இஸ்ரவேலின் நடுவில் இருக்கிறவரென்றும், நானே உங்கள் தேவனாகிய யெகோவா,
    வேறொருவர் இல்லையென்றும் அறிந்துகொள்வீர்கள்; என் மக்கள் ஒருபோதும் வெட்கப்பட்டுப்போவதில்லை.
  spa-RV-1909: 'Y conoceréis que en medio de Israel estoy yo, y que yo soy Jehová
    vuestro Dios, y no hay otro: y mi pueblo nunca jamás será avergonzado.'
  ron-BTF: Şi veţi cunoaşte că sunt în mijlocul lui Israel şi că eu sunt DOMNUL Dumnezeul
    vostru şi niciun altul; şi poporul meu nu se va ruşina niciodată.
  eng-WEBP: You will know that I am among Israel, and that I am the LORD, your God,
    and there is no one else; and my people will never again be disappointed.
  eng-FBV: You will know that I am in the midst of my people Israel, that I am the
    Lord your God, and that there is no other. My people will never again be ashamed.
  nld-1939: Dan weet ge, dat Ik te midden van Israël vertoef, Dat Ik, Jahweh, uw God
    ben, geen ander!
  nch-BL: Huan quej ni anisraelitame anquimatise para na, niamoTECO Dios, niitztoc
    tatajco ten amojuanti. Huan anquimatise para na, niamoTECO Dios huan amo aqui
    seyoc. Huan amojuanti cati annomasehualhua amo aqui sempa amechpinahualtis.
  vie-1934: Các ngươi sẽ biết rằng ta ở giữa Y-sơ-ra-ên, biết rằng ta là Giê-hô-va
    Đức Chúa Trời các ngươi, và chẳng có ai khác; dân ta sẽ không hề bị xấu hổ nữa.
  hin-CV: तब तुम जानोगे कि इस्राएल में हूं, और यह कि मैं याहवेह तुम्हारा परमेश्वर
    हूं, और यह भी कि मेरे अतिरिक्त और कोई परमेश्वर नहीं है; मेरे लोग फिर कभी लज्जित
    नहीं होंगे.
  spa-BES: Y Sabrán de que estoy en Israel, y que soy el Señor su Dios, y no hay otro;
    y mi pueblo nunca será avergonzado.
  tdx-tdx: Le ho fohi’ areo te añivo’ Israele ao iraho, le te Izaho, Iehovà Andrianañahare’
    areo ro tsy aman-tovo’e, vaho tsy ho salatse ka ondatikoo.
  tha-KJV: เจ้​าจะรู้ว่าเราอยู่ท่ามกลางอิสราเอล และเรานี่แหละคือพระเยโฮวาห์เป็นพระเจ้าของเจ้าไม่​มี​อื่นใดอีก
    ประชาชนของเราจะไม่ต้องขายหน้าอีก
  por-BR-2018: E sabereis que eu estou no meio de Israel, e que eu sou o SENHOR vosso
    Deus, e não há outro; e meu povo nunca mais será envergonhado.
  deu-ELO: Und ihr werdet wissen, daß ich in Israels Mitte bin, und daß ich, Jehova,
    euer Gott bin, und keiner sonst. Und mein Volk soll nimmermehr beschämt werden.
  eng-WYC-2018: And ye shall know, that I am in the midst of Israel; and I am your
    Lord God, and none is more; and my people shall not be shamed [into] without end.
    (And ye shall know, that I am in the midst of Israel; and I am the Lord your God,
    and no one is greater; and my people shall not be shamed forever.)
  epo-epo: Kaj vi ekscios, ke Mi estas meze de Izrael, ke Mi, la Eternulo, estas via
    Dio, kaj alia ne ekzistas; kaj Mia popolo neniam plu havos malhonoron.
  uig-PIN: Silǝr Mening Israil iqidǝ turƣanliⱪimni, Xundaⱪla Mǝnki Pǝrwǝrdigar silǝrning
    Hudayinglar ikǝnlikimni, Mǝndin baxⱪa ⱨeqkim bolmaydiƣanliⱪini bilisilǝr; Xuning
    bilǝn Mening hǝlⱪim ⱨǝrgiz yǝnǝ hijalǝtkǝ ⱪalmaydu.
  beo-beo: Amaiba:le, Isala:ili fi dilia da dawa:mu amo Na da dili amo gilisili esala,
    amola Na da Hina Gode. Na da dilia Hina Gode amola goe da Hina Gode eno hame.
    Dunu fi oda da Na dunu fi bu eno hame higale ba:mu.
  tpi-OTNT: Olsem na yupela Israel, yupela bai i save olsem mi stap wantaim yupela,
    na mi Bikpela, mi tasol mi God bilong yupela. Na bai ol arapela lain i no inap
    mekim yupela ol manmeri bilong mi i sem gen.”
  hau-SA: Sa’an nan za ku sani ina cikin Isra’ila, cewa ni ne Ubangiji Allahnku, babu
    wani kuma; mutanena ba za su ƙara shan kunya ba.
  uig-LAT: Siler Méning Israil ichide turghanliqimni, Shundaqla Menki Perwerdigar
    silerning Xudayinglar ikenlikimni, Mendin bashqa héchkim bolmaydighanliqini bilisiler;
    Shuning bilen Méning xelqim hergiz yene xijaletke qalmaydu.
  nde-nde: Ngakho lizakwazi ukuthi ngiko-Israyeli, lokuthi mina nginguThixo uNkulunkulu
    wenu, kanye lokuthi kakho omunye; abantu bami kabayikuphinda bayangeke futhi.”
  ton-ton: 'Pea te mou ʻilo ʻoku ou ʻi he haʻohaʻonga ʻo ʻIsileli, pea ko Sihova au
    ko homou ʻOtua, kae ʻikai ha taha kehe: pea ʻe ʻikai toe mā ʻa hoku kakai ʻo lauikuonga.'
  ces-1613: A poznáte, že já jsem u prostřed Izraele, a že já Hospodin jsem Bohem
    vaším, a že není žádného jiného; neboť nebude zahanben lid můj na věky.
  eng-WMB: You will know that I am among Israel, and that I am the LORD, your God,
    and there is no one else; and my people will never again be disappointed.
  tam-TCV: அப்பொழுது நான் இஸ்ரயேலில் உங்களுடன் இருக்கிறேன் என்றும், உங்கள் இறைவனாகிய
    யெகோவா நானே என்றும், வேறொருவரும் இல்லை என்றும் நீங்கள் அறிந்துகொள்வீர்கள்; என்
    மக்கள் இனி ஒருபோதும் வெட்கப்படமாட்டார்கள்.
  ceb-ULB: Masayod kamo nga anaa ako sa Israel, ug ako si Yahweh nga inyong Dios,
    ug wala nay lain pa, ug dili ko na gayod pakaulawan ang akong katawhan.
  pol-UBG: I dowiecie się, że ja jestem wśród Izraela, że ja jestem PAN, wasz Bóg,
    i że nie ma żadnego innego; a mój lud nigdy nie będzie pohańbiony.
  agr-agr: '@see-verse:JOL.002.026'
  kyc-kyc: Dokopa Isaraele wambu dupwa, namba nakama pipya repeta karalyane lao serami.
    Namba Kamongo nakamana Anatu doko iki dokona wakale mende kara nalyamo lao serami.
    Dokopa wambu dupwame nambana wambu dupwa dee kamba giyalya giyana pyuo kilya kando
    laka narami, leya Anatumi.
  urd-GVU: تب تم جان لو گے کہ مَیں اسرائیل کے درمیان موجود ہوں، کہ مَیں، رب تمہارا
    خدا ہوں اور میرے سوا اَور کوئی نہیں ہے۔ آئندہ میری قوم کبھی بھی شرم سار نہیں ہو
    گی۔
  eng-OEBCW: and you will know that I am in the midst of Israel, that I am the Lord
    your God and none else, and my people will never again be put to shame.
  deu-1912: Und ihr sollt erfahren, daß ich mitten unter Israel sei und daß ich, der
    HERR, euer Gott sei und keiner mehr; und mein Volk soll nicht mehr zu Schanden
    werden.
  kan-2017: ನಾನು ಇಸ್ರಾಯೇಲಿನ ಮಧ್ಯದಲ್ಲಿ ನೆಲೆಯಾಗಿ ಇರುವವನು, ನಾನೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು,
    ನಾನಲ್ಲದೆ ಬೇರೆ ದೇವರು ನಿಮಗಿಲ್ಲ. ನನ್ನ ಜನರಿಗೆ ಎಂದಿಗೂ ಆಶಾಭಂಗವಾಗದು.
  yap-yap: Ma gimed piyu Israel e bay mu nanged ni gu ba’ u fithik’med, me Gag SOMOL,
    e Gag e Got romed, ma dakuriy yugu reb e Got ngabang. Girdi’ rog e gathi bay kun
    darifannagrad bayay.
  hlt-MCSB: Kai tah Israel khui kah la nan ming uh bitni. Te dongah kai he nangmih
    kah Pathen BOEIPA coeng tih a tloe om pawh. Ka pilnam tah kumhal duela yahpok
    mahpawh.
  mdy-ETH: ታ ዴሬዮቴ! ታኣኒ ዒንሢ ባኣካ ዓኣሢ፤ ዒንሢኮ ፆኦዛሢያ ታና ሌሊ ማዔሢ፤ ታ ጊዳፓ ዓታዛ ሜሌ ፆኦሲ ባኣሢያ ዒንሢ
    ዔራንዳኔ፤ ታኣኮ ዴራ ሃካፓ ሴካ ቦርሲንታዓኬ።»
  twi-ASANTE: Afei, wobɛhunu sɛ, mewɔ Israel, wobɛhunu sɛ mene Awurade, wo Onyankopɔn,
    na obiara nni hɔ sɛ me; Me nkurɔfoɔ ani renwu bio da.”
  eng-WEBU: You will know that I am among Israel, and that I am the LORD, your God,
    and there is no one else; and my people will never again be disappointed.
  wal-wal: He wode taani Israa7eela giddon de7iyoogaa, taani GODAI intte Xoossaa gidiyoogaanne
    taappe attin, hara xoossi bainnaagaa intte erana. Qassi ta asai naa77antto mulekka
    yeellatenna.
  spa-PDDPT: Sabrán que Yo estoy en medio de Israel, que Yo soy Yavé su ʼElohim y
    que no hay algún otro. Mi pueblo nunca más será avergonzado.
  gun-gun: Ha'e gui peikuaa 'rã Israel kuery mbyte aĩa, ha'e xee Senhor Penderuete
    aikoa, mba'eta ndoikoi amboae. Ha'e ramo xevygua kuery nomoxĩmbaavei ma 'rã raka'e
    rã peve.
  agu-BL: Cha'stzun te axwok xonl Israel, tajwe'n tz'el itxum tetz, nin tajwe'n tzitocsaj
    yi xomchin tzite'j. Na ntin cu'n in, in iTaj. Qui'c junt yi nink tz'oc tetz iRyosil.
    Nin qui't lwak' ama'l tan tele'n ik'ej, yi axwok itetz yi axwok intanum.
  ilo-ULB: Maammoanyonto nga addaak iti Israel, ket Siak ni Yahweh a Diosyo, ken awanen
    ti sabali. Saankonton nga ibabain dagiti tattaok.
  kpg-kpg: “Goodou, go digau Israel, goodou ga iloo laa bolo Au dela e noho i godou
    mehanga, gei Au, go Dimaadua, dela go di godou God, ge deai di god i golo ai.
    Agu daangada hagalee hai gi langaadia labelaa.
  uig-ARA: سىلەر مېنىڭ ئىسرائىل ئىچىدە تۇرغانلىقىمنى، شۇنداقلا مەنكى پەرۋەردىگار سىلەرنىڭ
    خۇدايىڭلار ئىكەنلىكىمنى، مەندىن باشقا ھېچكىم بولمايدىغانلىقىنى بىلىسىلەر؛ شۇنىڭ
    بىلەن مېنىڭ خەلقىم ھەرگىز يەنە خىجالەتكە قالمايدۇ.
  sus-sus: Na kui wo a kolonma nɛ a n na Isirayila fɔxɔ ra, a n tan nan na wo Marigi
    Alatala ra, a Ala gbɛtɛ mu na. N ma ɲama mu rayarabima sɔnɔn.
  pon-2006: Eri, kumwail mehn Israel kan, kumwail pahn ese me I kin ketikette nanpwungamwail,
    oh me ngehi, KAUN-O, me amwail Koht, oh sohte pil emen tohrohr. Solahr me pahn
    pwurehng mwamwahliki nei aramas akan.”
  jae-jae: Amac oc ajala gebe aê gamoa Israel ŋalêlôm ma aê Apômtau taucgeŋ katu nêm
    Anôtô ma sêŋgôm ŋoc lau majeŋ êsa êtiam atomanô.
  ksd-ksd: Ma avat a nunure ba iau ki livuan ta kaugu tarai Israel, ma ba iau ra Luluai
    kavava God, ma pa ta na mulai; ma kaugu tarai pa diat a vavirvir mulai.
  tur-YTC: Ben'im İsrael'in arasında olduğumu, Tanrınız Yahve olduğumu Ve başka kimsenin
    olmadığını bileceksiniz. Halkım bir daha asla hayal kırıklığına uğramayacak.
  grc-BRENT: Καὶ ἐπιγνώσεσθε ὅτι ἐν μέσῳ τοῦ Ἰσραὴλ ἐγώ εἰμι, καὶ ἐγὼ Κύριος ὁ Θεὸς
    ὑμῶν, καὶ οὐκ ἕστιν ἔτι πλὴν ἐμοῦ· καὶ οὐ μὴ καταισχυνθῶσιν ἔτι ὁ λαός μου εἰς
    τὸν αἰῶνα.
  ind-AYT: Kamu akan mengetahui bahwa Aku berada di tengah-tengah orang Israel, dan
    Akulah TUHAN Allahmu, tidak ada yang lain. Umat-Ku takkan mendapat malu lagi untuk
    selama-lamanya.
  nya-nya: Pamenepo inu mudzadziwa kuti Ine ndili mu Israeli, kuti Ine ndine Yehova
    Mulungu wanu, ndi kuti palibenso wina; ndipo anthu anga sadzachitanso manyazi.
  hrv-hrv: “Znat ćete da sam posred Izraela, da sam ja Jahve, vaš Bog, i nitko više.
    Moj se narod neće postidjeti nikad više.”
  mps-mps: Tialima, dage Israel, te ena dage dali bidibo te dagego koneaibao, te ena
    Genuai Bidi, ena naga ena duga God dao. Te gasa hani we bidi dabego te eno we
    bidi dageba te hale ilabo sę me emainu munu me ma egobeo,” wai.
  tpi-tpi: Olsem na yupela Israel, yupela bai i save olsem mi stap wantaim yupela,
    na mi Bikpela, mi tasol mi God bilong yupela. Na bai ol arapela lain i no inap
    mekim yupela ol manmeri bilong mi i sem gen.”
  dan-1931: Og I skal kende, at jeg er i Israels Midte, og at jeg, og ingen anden,
    er HERREN eders Gud; og mit Folk skal i Evighed ikke blive til Skamme.
  vie-OVCB: Khi đó, các con sẽ nhìn biết Ta đang ngự trị giữa Ít-ra-ên, dân Ta, Ta
    là Chúa Hằng Hữu, Đức Chúa Trời của các con, chứ không có thần nào khác. Dân Ta
    sẽ chẳng bao giờ phải cúi mặt thẹn thùng nữa.”
  guj-2017: પછી તમને ખબર પડશે કે, હું ઇઝરાયલમાં છું, અને હું તમારો ઈશ્વર યહોવાહ છું,
    અને બીજા કોઈ ઈશ્વર નથી, અને મારા લોકો કદી શરમાશે નહિ.
  pon-2006A: Eri, kumwail mehn Israel kan, kumwail pahn ese me I kin ketikette nanpwungamwail,
    oh me ngehi, KAUN-O, me amwail Koht, oh sohte pil emen tohrohr. Solahr me pahn
    pwurehng mwamwahliki nei aramas akan.”
  por-BRBSL: Você saberá que eu estou entre Israel, e que eu sou Yahweh, seu Deus,
    e que não há mais ninguém; e meu povo nunca mais ficará desapontado.
  eng-OEBUS: and you will know that I am in the midst of Israel, that I am the Lord
    your God and none else, and my people will never again be put to shame.
  cth-cth: Kai teh Isarel miphunnaw koe kaawm e, nangmae Cathut BAWIPA lah ka o teh
    alouk awm hoeh tie hah na panue awh han. Taminaw teh yeirai bout po awh mahoeh
    toe.
  twi-twi: Afei, mubehu sɛ, mewɔ Israel, mubehu sɛ mene Awurade, mo Nyankopɔn, na
    obiara nni hɔ sɛ me; Me nkurɔfo ani renwu bio da.”
  hlt-hlt: Kai tah Israel khui kah la nan ming uh bitni. Te dongah kai he nangmih
    kah Pathen BOEIPA coeng tih a tloe om pawh. Ka pilnam tah kumhal duela yahpok
    mahpawh.
  tbz-SIM: Di bo bɑntɛ́ kɛ dò nkù bo di cuokɛ̀, díndi ku nìtìbɛ̀, kɛ̀ di kù tũ̀, nkɛ̀
    otɔù mɔù í bo kɛ kù mɑ̀nnɛ̀. Kù tu ku nìtìbɛ̀ tɛ̃́nkɛ bɑ́ɑ́ di ifɛi bìtì nɛ̀ bɛ̀
    bo mbomɛ̀.
  msy-2020: Kamaghɨn amizɨ, ia Israelia, ia fogh suam, Kɨ ian tongɨn iti. Kɨ Ikiavɨra
    Itir God, ian God, ezɨ godɨn igharazitam nan mɨn itir puvatɨ. Eghtɨ ikɨzir igharazibar
    gumazamiziba, me ia damutɨ, ia uam aghumsɨghan kogham.”
  azb-azb: Onda biləcəksiniz ki, Mən İsrailin arasındayam, Allahınız Rəbb Mənəm, Başqası
    yoxdur. Xalqım əbədi olaraq rüsvay olmayacaq.
  eng-DBY: 'And ye shall know that I am in the midst of Israel, and that I, Jehovah,
    [am] your God, and there is none else: and my people shall never be ashamed.'
  hin-2017: तब तुम जानोगे कि मैं इस्राएल के बीच में हूँ, और मैं, यहोवा, तुम्हारा परमेश्वर
    हूँ और कोई दूसरा नहीं है। मेरी प्रजा की आशा फिर कभी न टूटेगी।
  wol-KYG: Dingeen xam ne ci biir Israyil laa ne, man, maay seen Yàlla Aji Sax ji,
    du keneen, te sama ñoñ duñu rus mukk.
  eng-YLT: And ye have known that in the midst of Israel [am] I, And I [am] Jehovah
    your God, and there is none else, And not ashamed are My people to the age.
  kne-kne: Sin timpo ay doy, ammoen yo ay wadaak sin kad-an yo ay Israelita ya sak-en
    si Yahweh ay Diyos yo, magay odom. Polos ay adi kasin maibabain din ipogaw ko.”
  eng-WYC-2017: And ye shall know, that I am in the midst of Israel; and I am your
    Lord God, and none is more; and my people shall not be shamed without end.
  eng-WMBB: You will know that I am amongst Israel, and that I am the LORD, your God,
    and there is no one else; and my people will never again be disappointed.
  urd-GVH: तब तुम जान लोगे कि मैं इसराईल के दरमियान मौजूद हूँ, कि मैं, रब तुम्हारा
    ख़ुदा हूँ और मेरे सिवा और कोई नहीं है। आइंदा मेरी क़ौम कभी भी शर्मसार नहीं होगी।
  rug-rug: Meke agoi, Izireli, si kaqu gilania sapu koa somana koa gamu si Arau, meke
    sapu Arau, se Zihova, Arau mo sa mia Tamasa meke loketoṉa pule. Sari na Qua tinoni
    si lopu kaqu tava karikari pule.
  gaz-gaz: Ergasii isin akka ani Israaʼel keessa jiru akka ani Waaqayyo Waaqa keessan
    taʼe, akka ana malee Waaqni biraa hin jirre ni beektu; uummanni koo lammata hin
    qaaneffamu.
  fra-LSG: Et vous saurez que je suis au milieu d’Israël, Que je suis l’Éternel, votre
    Dieu, et qu’il n’y en a point d’autre, Et mon peuple ne sera plus jamais dans
    la confusion.
  gnn-gnn: “Ga nhumanydja Yitjural yurru marŋgiyirrina ŋarraku, ŋunhi ŋarranydja ŋarrapi
    yana Garray nhumalaŋgunydja waŋgany yana, ga dhuwala ŋarra yulŋunydja nhumalaŋgala
    ṉapuŋga'. Yakana biyapulnydja yurru ŋarrakunydja yolŋu walala goramirriyirri.”
    Ga bitjarra ŋayi Garray waŋananydja.
  yal-yal: Ɛ a kolonma nɛn nayi a n luxi Isirayila kaane yɛ. Alatala nan n tan na,
    ɛ Ala. Ala gbɛtɛ mi na mumɛ. N ma yamaan mi fa yagima mumɛ!”
  haw-1868: A e ike no oukou, Owau no iwaena o ka Iseraela, A owau no o Iehova ko
    oukou Akua, aole mea e ae; Aole loa e hilahila kuu poe kanaka.
  arb-NAV: فَتُدْرِكُونَ أَنِّي فِي وَسَطِ إِسْرَائِيلَ، وَأَنِّي أَنَا هُوَ الرَّبُّ
    إِلَهُكُمْ وَلَيْسَ غَيْرِي، وَلَنْ يَخْزَى شَعْبِي ثَانِيَةً.
  ewe-ewe: Mianyae be mele afii le nye dukɔ Israel dome, eye mianyae hã be nye Yehowa,
    ɖeka hɔ̃ɔ koe nye miaƒe Mawu. Ŋu magakpe nye dukɔ la azɔ o.
  eng-LEE: And ye shall know that I am in the midst of Israel, and that I am the Lord
    your God, and none else; and my people shall not be made ashamed unto eternity.
  asm-FB: তেতিয়া মই যে ইস্ৰায়েলৰ মাজত আছোঁ, মই যে তোমালোকৰ ঈশ্বৰ যিহোৱা, আৰু আন
    কোনো যে নাই, তাক তোমালোকে জানিবা; মোৰ সন্তান সকলে কেতিয়াও পুনৰ লাজ নাপাব।
  sus-A: نَ كُي وٌ عَ كٌلٌنمَ نّ عَ ﭑ نَ عِسِرَيِلَ قْشْ رَ، عَ ﭑ تَن نَن نَ وٌ مَرِفِ
    عَلَتَلَ رَ، عَ عَلَ فبّتّ مُ نَ. ﭑ مَ حَمَ مُ رَيَرَبِمَ سْنْن.
  fra-SBL: Vous saurez que je suis au milieu d'Israël, et que je suis Yahvé, ton Dieu,
    et qu'il n'y en a pas d'autre ; et mon peuple ne sera plus jamais déçu.
  hbo-hbo: וִידַעְתֶּ֗ם כִּ֣י בְקֶ֤רֶב יִשְׂרָאֵל֙ אָ֔נִי וַאֲנִ֛י יְהוָ֥ה אֱלֹהֵיכֶ֖ם
    וְאֵ֣ין עֹ֑וד וְלֹא־יֵבֹ֥שׁוּ עַמִּ֖י לְעֹולָֽם׃ ס
  shp-NTPO: jatian mato israelitabaonra akonkin onanti iki, ea Ibora mato betan iki,
    itan ea riki maton Dios ixon, jaskara ikaxa wetsabo yamake. ¡Jawetianbira mato
    nokon jonibo, moa rabintima iki!
  piu-2006: '@see-verse:JOL.002.026'
  kik-kik: Hĩndĩ ĩyo nĩmũkamenya atĩ niĩ ndĩ thĩinĩ wa Isiraeli, na atĩ niĩ nĩ niĩ
    Jehova Ngai wanyu, na atĩ gũtirĩ ũngĩ; andũ akwa matigacooka gũconorithio rĩngĩ.
  fra-NCL: Et vous saurez que je suis au milieu d’Israël ! Moi, je suis Yahweh, votre
    Dieu, et il n’y en a pas d’autre, et mon peuple ne sera plus jamais confus !
  cek-AK: To naah nangcae mah kai loe Israel kaminawk salakah ka oh, kai loe nangcae
    ih Angraeng Sithaw ni, kalah mi doeh om ai, tiah na panoek o tih. Kai ih kaminawk
    loe natuek naah doeh azathaih tong o mak ai boeh.
  cuk-cuk: Geb degine, wisgumaloed, ani an Israel-dulemar-abargi gudiiye. Ani an e-Bab-Dummad-Jehová
    gued. Anyobid dule-baid sated. An-dulamar bar bipisaale, bingeguosurmalad.”
  uig-CYR: Силәр Мениң Исраил ичидә турғанлиғимни, Шундақла Мәнки Пәрвәрдигар силәрниң
    Худайиңлар екәнлигимни, Мәндин башқа һеч ким болмайдиғанлиғини билисиләр; Шуниң
    билән Мениң хәлқим һәргиз йәнә хиҗаләткә қалмайду.
  tel-2017: అప్పుడు ఇశ్రాయేలీయుల మధ్య ఉంది నేనే అనీ, నేనే మీ యెహోవా దేవుడిననీ, నేను
    తప్ప వేరే దేవుడు లేడనీ మీరు తెలుసుకుంటారు. నా ప్రజలను ఇక ఎన్నటికీ సిగ్గుపడనివ్వను.
  hat-BSA: Konsa, nou va konnen ke Mwen nan mitan Israël, ke Mwen se SENYÈ a, Bondye
    nou an, e ke pa gen okenn lòt; epi pèp Mwen an p ap janm vin desi.
  kos-kos: Na mwet Israel, kowos fah etu lah nga oasr inmasrlowos, Ac lah nga, LEUM
    GOD, pa God lowos, Ac wangin pac sie sayuk. Mwet luk ac fah tiana sifilpa aksruksrukyeyuk.
  hbo-WLC: וִידַעְתֶּ֗ם כִּ֣י בְקֶ֤רֶב יִשְׂרָאֵל֙ אָ֔נִי וַאֲנִ֛י יְהוָ֥ה אֱלֹהֵיכֶ֖ם
    וְאֵ֣ין ע֑וֹד וְלֹא־יֵבֹ֥שׁוּ עַמִּ֖י לְעוֹלָֽם׃ ס
  ibo-ibo: Mgbe ahụ unu ga-amata na m nọ nʼebe a nʼetiti ndị m Izrel. Unu ga-amatakwa
    na naanị m bụ Onyenwe anyị bụ Chineke unu, na ọ dịkwaghị onye ọzọ. Ihere agaghị
    emekwa ndị m ọzọ.
  ory-ory: ତହିଁରେ ଆମ୍ଭେ ଯେ ଇସ୍ରାଏଲର ମଧ୍ୟବର୍ତ୍ତୀ ଅଛୁ ଓ ଆମ୍ଭେ ଯେ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର
    ପରମେଶ୍ୱର ଅଟୁ ଓ ଅନ୍ୟ କେହି ନାହିଁ, ଏହା ତୁମ୍ଭେମାନେ ଜାଣିବ; ପୁଣି, ଆମ୍ଭର ଲୋକମାନେ କଦାପି
    ଲଜ୍ଜିତ ହେବେ ନାହିଁ।
  chk-chk: Iwe, ämi chon Israel, oupwe silei pwe ngang üa nom leimi, oupwe pwal silei
    pwe ngang ewe Samol mi Lapalap ämi we Kot, nge esap wor eman lüki. Iwe, nei aramas
    resap chüen tosefälilong lon itengau me säw.”
  rop-rop: “Wal main pipul olabat kaan sheim enimo na. En yumob garra sabi trubala
    mi jidan garram yumob. En yumob garra sabi yumob nomo garram eni drimin. Oni mi
    na YAWEI det trubala God blanga yumob. En main pipul olabat kaan sheim enimo.”
    Lagijat na YAWEI bin tok.
  ukr-1871: І зрозумієте, що я — посеред Ізраїля, та що я — Господь, Бог ваш, і нема
    другого, а тим і нарід мій сорому не дознає.
  deu-1951: Und ihr sollt erfahren, daß ich in Israels Mitte bin und daß ich, der
    HERR, euer Gott bin und keiner sonst; und mein Volk soll nimmermehr zuschanden
    werden!
  eng-JPS: And ye shall know that I am in the midst of Israel, and that I am the LORD
    your God, and there is none else; and My people shall never be ashamed.
  srp-1865: I poznaæete da sam ja usred Izrailja, i da sam ja Gospod Bog vaš, i da
    nema drugoga, i narod moj neæe se posramiti dovijeka.
  lug-lug: Mulimanya nga ndi wakati mu Isirayiri, era nga Nze, Mukama, Nze Katonda
    wammwe, so tewali mulala; n’abantu bange tebakyaddayo kuswazibwa.
  heb-heb: וידעתם כי בקרב ישראל אני ואני יהוה אלהיכם ואין עוד ולא יבשו עמי לעולם׃
  ben-IRV: তুমি জানতে পারবে যে, আমি ইস্রায়েলীয়দের মধ্যে আছি এবং আমিই তোমাদের ঈশ্বর
    সদাপ্রভু এবং অন্য কেউ নয় এবং আমার লোকেরা কখনও লজ্জিত হবে না৷
  pan-pan: ਤਦ ਤੁਸੀਂ ਜਾਣੋਗੇ ਕਿ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਵਿਚਕਾਰ ਹਾਂ ਅਤੇ ਮੈਂ ਹੀ ਯਹੋਵਾਹ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ
    ਹਾਂ, ਅਤੇ ਕੋਈ ਹੋਰ ਨਹੀਂ, ਸੋ ਮੇਰੀ ਪਰਜਾ ਫੇਰ ਕਦੇ ਲੱਜਿਆਵਾਨ ਨਾ ਹੋਵੇਗੀ।
  mya-JVB: ငါ သည် ဣသရေလ အမျိုး၏အလယ် ၌ ရှိ ကြောင်း ကို၎င်း ၊ အခြား သော ဘုရားမ ရှိ၊
    ငါ ထာဝရဘုရား သည် သင် တို့၏ဘုရား သခင်ဖြစ်ကြောင်း ကို၎င်းသင်တို့သိ ရကြလိမ့်မည်။
    နောက် တဖန်ငါ ၏လူ တို့သည် ရှက်ကြောက် ခြင်းမ ရှိရကြ။
  hmo-hmo: Unai neganai, Israela e, umui be do umui diba, lau be umui emui huanai
    lau noho, bona do umui diba, lau Lohiabada be emui Dirava, dirava ma ta be lasi.
    Lauegu bese be bese haida ese, hemarai do idia henidia lou lasi.”
  urd-urd: तब तुम जानोगे कि मैं इस्राईल के बीच हूँ, और मैं ख़ुदावन्द तुम्हारा ख़ुदा
    हूँ, और कोई दूसरा नहीं; और मेरे लोग कभी शर्मिन्दा न होंगे।
  rus-SYN: И узнаете, что Я посреди Израиля, и Я - Господь Бог ваш, и нет другого,
    и Мой народ не посрамится вовеки.
  bqc-SIM: Á Isailiↄ íↄ dↄ̃ sa kɛ́ ma Dii á Lua má kú á guu, mɛ́ dii pãle kuo.
    Wí a ma gbɛ̃́ↄ kũ bau lↄo.
  tcz-CHONGTHU: Chuteng leh keima kami Israelte laha aum’e ti nahet ding’u ahi, chule
    Keima na Pakai na Pathenu hing ting, chuleh Pathen dang aum poi ti nahet diu,
    chutia chu kamiten jachatna amukitlou heldiu ahitai.
  mar-mar: मी इस्राएलाच्या बाजूने आहे हे तुम्हास समजेल. आणि मी परमेश्वर म्हणजे तुमचा
    देव आहे, आणि दुसरा कोणीच नाही. माझ्या लोकांस पुन्हा कधीही लज्जित व्हावे लागणार
    नाही.
  qub-qub: Israelcuna, gamcunami musyanquipaj Noga Tayta Diosga gamcunawan caycashäta,
    Noga japallä gamcunapa Tayta Diosniqui cashätapis. Acrashä runacunaga mananami
    yapayga pengaycho cangapänachu.
  bqp-bqp: Sɑɑ ye sɔɔ, i ko i giɑ mɑ nɑ wɑ̃ɑ bɛɛ Isirelibɑn suunu sɔɔ. Mɑ nɑ sɑ̃ɑ
    Gusunɔ bɛɛn Yinni. Nɛ bɑɑsi, Yinni goo mɑɑ sɑri. Bɛɛ nɛn tɔmbu, i ǹ mɑɑ sekuru
    wɑsi.
  hat-hat: Lè sa a, n'a konnen mwen kanpe la nan mitan pèp Izrayèl la. Se mwen menm
    Seyè a ki Bondye nou. Pa gen tankou m'. Yo p'ap janm pase pèp mwen an nan betiz
    ankò.
  eng-BSB: Then you will know that I am present in Israel and that I am the LORD your
    God, and there is no other. My people will never again be put to shame.
  eng-WEBPB: You will know that I am amongst Israel, and that I am the LORD, your
    God, and there is no one else; and my people will never again be disappointed.
  kbq-kbq: Hagi ana hanugetma Nagrikura Israeli vahe amunompi mani'ne huta tamagra
    keta antahita hugahaze. Nagra Ra Anumzana tamagri Anumza mani'noankino, nagrikna
    anumzana magore huno omani'ne. Ana hu'neankino ru'enena vahe'mo'za nagri vahera
    zamazeri zamagaze osugahaze.
  nhe-BL: Huan quej ni inisraelitame inquimatise para na, niimoTECO Dios, niitztoc
    tlatlajco imojuanti. Huan inquimatise para na, niimoTECO Dios huan ax aqui seyoc.
    Huan imojuanti tlen innotlacajhua axaca sampa inmechpinahualtis.
  gub-BL: Pekwaw putar penehe we hereko haw nehe. Pekwaw putar Tupàn Tuweharupi Wiko
    Ma'e pezar romo hereko haw nehe no. Pekwaw putar amo ae tupàn heta 'ymaw nehe
    no. Heremiaihu na'imaranugar wi pixik kwaw wà nehe, i'i Tupàn.
  eng-DRA: 'And you shall know that I am in the midst of Israel: and I am the Lord
    your God, and there is none besides: and my people shall not be confounded for
    ever.'
