verse: JOL.002.005
translations:
  mal-C: രഥങ്ങളുടെ ആരവത്തോടെ അവർ പർവതമേടുകളിൽ ചാടുന്നു അവർ വൈക്കോൽക്കുറ്റികളെ ദഹിപ്പിക്കുന്ന
    തീപോലെയും യുദ്ധസന്നദ്ധരായ ശക്തരായ ഒരു സൈന്യംപോലെയുമാകുന്നു.
  deu-TKW: Wie Wagen rasseln, hüpfen sie über die Gipfel der Berge, und die Feuerflamme
    knistert, die die Stoppeln verzehrt, gleich zahlreichem Kriegsvolk, daß zur Schlacht
    gerüstet ist.
  lin-lin: Batambolaka likolo ya basonge ya bangomba na makelele makasi lokola makelele
    ya bashar, lokola makelele ya matiti oyo ezali kozika, lokola mampinga moko ya
    basoda ya mpiko oyo babongami mpo na kokende na bitumba.
  eng-LSV: As the noise of chariots, they skip on the tops of the mountains, || As
    the noise of a flame of fire devouring stubble, || As a mighty people set in array
    for battle.
  eng-GNV: Like the noyse of charrets in the toppes of the mountaines shall they leape,
    like the noyse of a flame of fire that deuoureth the stubble, and as a mightie
    people prepared to the battel.
  eng-WEBSTER: Like the noise of chariots on the tops of mountains shall they leap,
    like the noise of a flame of fire that devoureth the stubble, as a strong people
    set in battle array.
  nhw-BL: Quema huitonise, tlacaquistis chicahuac quen carrojme catli yohuij ipan
    tlahuilancayotl. Huan caquistis quen xaxamaca tlasoli huactoc ipan miyac tlitl
    o quen miyaqui soldados catli yohuij para tlahuilanase ica miyac chicahualistli.
  swh-ONEN: Wanatoa sauti kama magari ya vita, wanaporukaruka juu ya vilele vya milima,
    kama mlio wa miali ya moto ilayo mabua, kama jeshi kubwa lililojipanga kwa ajili
    ya vita.
  bba-bba: Yi yɔ̃ɔkumɔ yi ɡuunu ɡɑsirimɔ. À n yen wɔkinu nuɑ ɑ rɑ n tɑmɑɑ nɡe tɑbu
    kɛkɛbɑrɑ, ǹ kun mɛ yɑkɑ si su dɔ̃ɔ mwɑɑrɑmɔn wɔkinu. Yi rɑ n weewɑ nɡe tɑbu durɔ
    be bɑ tɑbun sɔɔru sɑ̃ɑ.
  eng-KJVCPB: Like the noise of chariots on the tops of mountains shall they leap,
    Like the noise of a flame of fire that devoureth the stubble, As a strong people
    set in battle array.
  luo-luo: Gilengʼore ewi gode gi koko machalo koko mag geche lweny, kendo kaka mach
    makakni kawangʼo yugi, kendo mana kaka oganda mar jolweny maroteke machanore ne
    lweny.
  meu-meu: Mai reḡedia, kariota reḡedia na heheto, ororo doridia ai e rohomu; lahi
    hururu-hururuna ese rei e araiamu na heto, tuari oreana mai goadana tuari totona
    e gini heḡaeḡaemu na heto.
  npi-ULB: पर्वतहरूका टाकुराहरूमा रथहरूले गरेझैं, झिंजाहरू भस्‍म पार्ने भयङ्कर ज्वालाको
    आवाजझैं, युद्धको निम्ति तयार भएको शक्तिशाली सेनाझैं, आवाज गरेर तिनीहरू उफ्रन्‍छन्
    ।
  yor-yor: Bí ariwo kẹ̀kẹ́ ogun ni wọn ń fo ní orí òkè bí ariwo ọ̀wọ́-iná tí ń jó
    koríko gbígbẹ, bí akọni ènìyàn tí a kójọ fún ogun.
  pes-OPCB: تماشا کنید چطور روی کوهها جست و خیز می‌کنند! به صدایی که از خود در می‌آورند
    گوش فرا دهید! صدای آنها همچون غرش ارابه‌ها، و صدای آتشی است که مزرعه را می‌سوزاند
    و مانند غریو سپاه بزرگی است که به میدان جنگ می‌رود!
  tgl-ULB: Tumatalon sila nang may ingay na gaya ng mga karwahe sa ibabaw ng mga bundok,
    gaya ng ingay ng naglalagablab na apoy na tumutupok sa pinaggapasan, gaya ng napakaraming
    hukbo na handa para sa labanan.
  hui-hui: Ti hari bare ege to̱le̱ ngarunaga poragola wai biagane garo ale nogo hosime
    gililaga mini karisi pora biagadagua bialu dangi gabuni yobu wahe ngaruha bo daragola
    tilitola lalu lirilere laralidagua laragoni. Ti naina tidu yalu ibiraha ami agali
    wai bule ibiralidagua ibiragoni.
  mya-mya: သူ​တို့​သည်​တောင်​ရိုး​များ​ပေါ်​တွင်​ခုန်​လွှား​ကာ စစ်​မြင်း​ရ​ထား​မြည်​သံ​ကဲ့​သို့​လည်း​ကောင်း၊
    မြက်​ခြောက်​မီး​လောင်​သ​ကဲ့​သို့​လည်း​ကောင်း အော်​မြည်​ကြ​၏။ သူ​တို့​သည်​တိုက်​ပွဲ​ဝင်​ရန်​အ​သင့်​ပြင်​လျက်
    ရှိ​သည့် တပ်​မ​တော်​ကြီး​ကဲ့​သို့​စီ​တန်း​လျက်​နေ​ကြ​၏။
  bod-N: སྒྲ་ནི་ཤིང་རྟ་རྣམས་རི་རྩེ་ནས་མཆོང་བ་དང་། མེ་ལྕེས་སོག་རོ་འབར་བ་དང་འདྲ་སྟེ།
    ཡང་སྟོབས་དང་ལྡན་པའི་དམག་དཔུང་གིས་འཐབ་མོ་བཤམས་པ་དང་འདྲའོ། །
  wsk-wsk: Ale nungumik nirung mu karis ko nirung iwita, se duruk bibiya ta wore am
    kuali kapasan; se tam tareng kaniso ale pirikpirak maso iwita, tam gawa gurek
    am no sapasan; ale kager motam biya kager ko namakoyam namasan.
  sna-sna: Nokutinhira sokwengoro dzinokwakuka pamusoro pamakomo dzichidya mashanga
    semoto unopisa uswa hwakaoma, sehondo ine simba yabuda kundorwa.
  spa-BLM: Como el ruido de los carros en las cimas de los montes, saltan, como el
    ruido de una llama de fuego que devora el rastrojo, como un pueblo fuerte puesto
    en orden de batalla.
  cac-cac: Icha sc'an̈ junoc carruaje yic oval, ma icha sc'an̈ te' xiltac te' stz'ab'at
    yuj c'ac', icha val chi' tz'aj sc'an̈ scot noc' d'a jolomtac vitz. Icha junoc
    n̈ilan̈ soldado te ay yip, tzololi sb'at d'a oval, icha val chi' noc'.
  swh-ULB: Wanaruka kwa kelele kama ile ya magari juu ya vilele vya milima, kama kelele
    za muale wa moto ambao huangamiza majani, kama jeshi la nguvu lililo tayari kwa
    vita.
  bel-bel: скачуць па вяршынях гор як бы са стукам калясьніц, як бы з трэскам агнявога
    полымя, якое жарэ салому, як моцны народ, пастаўлены на бітву.
  deu-ELBBK: Gleich Wagengerassel hüpfen sie auf den Gipfeln der Berge, wie das Prasseln
    der Feuerflamme, die Stoppeln verzehrt; sie sind wie ein mächtiges Volk, zum Kampf
    gerüstet.
  mbb-OT: Is keǥurub te kedlinglingketew zan diyà te menge vuvungan iring te keǥurub
    te ebpelelaǥuy he kerwahi wey iring te kerekatak te ebinsulan he reǥami. Iring
    sikandan te mekeǥeǥehem he menge sundaru he andam en he ebpekidtebek.
  mal-2015: അവർ പർവ്വതശിഖരങ്ങളിൽ രഥങ്ങളുടെ മുഴക്കംപോലെ കുതിച്ചുചാടുന്നു; അഗ്നിജ്വാല
    താളടിയെ ദഹിപ്പിക്കുന്ന ശബ്ദംപോലെയും പടെക്കു നിരന്നുനില്ക്കുന്ന ശക്തിയുള്ള പടജ്ജനം
    പോലെയും തന്നേ.
  rmc-rmc: Sar chučkeren pal o špici le verchengre, šunďol len avke sar e vika pal
    o verdana; avke sar o phus, so pukinel andre jag; hine sar e zoraľi armada pripravimen
    pro mariben.
  pes-OPV: مثل صدای ارابه‌ها بر قله کوهها جست و خیزمی کنند؛ مثل صدای شعله آتش که کاه
    رامی سوزاند؛ مانند امت عظیمی که برای جنگ صف بسته باشند.
  ron-1924: Вин хуруинд ка ниште каре пе мунць ши пырые ка о флакэрэ де фок кынд мистуе
    мириштя; пар о путерникэ оштире гата де луптэ.
  ben-OBCV: বহু রথের শব্দের মতো ধ্বনি তুলে, নাড়া গ্রাসকারী আগুনের মতো শব্দ তুলে,
    তারা পাহাড়ের চূড়ায় লাফ দেয়, তারা যেন যুদ্ধের উদ্দেশে শ্রেণীভূত পরাক্রমী সৈন্যদলের
    মতো।
  som-som: Oo sanqadhkoodu waa sida gaadhifardood buuraha dhaladooda boodboodaya,
    iyo sida olol dab oo bal gubaya, iyo sida dad xoog badan oo dagaal u diyaargaroobay.
  lat-VUC: Sicut sonitus quadrigarum super capita montium exilient, sicut sonitus
    flammæ ignis devorantis stipulam, velut populus fortis præparatus ad prælium.
  eng-ASVBT: Like the noise of chariots on the tops of the mountains do they leap,
    like the noise of a flame of fire that devoureth the stubble, as a strong people
    set in battle array.
  ita-1885: Saltano su per le cime de' monti, facendo strepito come carri; come fiamma
    di fuoco, che arde della stoppia; come un gran popolo apparecchiato alla battaglia.
  eng-LXXUP: As the sound of chariots on the tops of mountains shall they leap, and
    as the sound of a flame of fire devouring stubble, and as a numerous and strong
    people setting themselves in array for battle.
  eng-ULB: They jump with a noise like that of chariots on the tops of the mountains,
    like the noise of fiery flames that devour the stubble, like a mighty army ready
    for battle.
  spa-VBL: 'Escuchen el sonido: son como carruajes que retumban sobre la cima de las
    montañas; son como el crepitar del fuego cuando consumen los rastrojos; son como
    un ejército poderoso que marcha hacia la batalla.'
  fra-_FOB: C'est comme un bruit de chars, quand ils bondissent au sommet des montagnes,
    comme le pétillement d'une flamme de feu, qui dévore du chaume; c'est comme un
    peuple puissant rangé en bataille!
  mal-mal: അവർ പർവ്വതശിഖരങ്ങളിൽ രഥങ്ങളുടെ മുഴക്കംപോലെ കുതിച്ചുചാടുന്നു; അഗ്നിജ്വാല
    വൈക്കോലിനെ ദഹിപ്പിക്കുന്ന ശബ്ദംപോലെയും പടക്ക് അണിനിരക്കുന്ന ശക്തിയുള്ള പടജ്ജനം
    പോലെയും തന്നെ.
  urd-GVR: Rathoṅ kā-sā shor machāte hue wuh uchhal uchhal kar pahāṛ kī choṭiyoṅ par
    se guzarte haiṅ. Bhūse ko bhasm karne wālī āg kī chaṭaḳhtī āwāz sunāī detī hai
    jab wuh jang ke lie taiyār baṛī baṛī fauj kī tarah āge baṛhte haiṅ.
  suz-BL: मेकोपुकी बग्‍गी दोरशो रेयके खोदेंशो पा पहाड तार दोरनीम। मीम आइक्‍च शी दाक्‍शो
    खोदेंशो पा रेयके पाइनीम। मेकोपुकी सक्ति पाइश्‍शो लडाइ पाइब आन हुलमी लडाइ पचा चिक्‍शो
    खोदेंशो बाक्‍नीम।
  eng-NOY: Like rattling chariots they leap on the tops of the mountains; Like the
    crackling flame of fire, which devoureth stubble; Like a mighty host set in battle
    array.
  ita-1927: Si fa come uno strepito di carri, quando saltano sulle vette de’ monti;
    fanno un crepitìo di fiamma che divora la stoppia; son come un popolo poderoso,
    schierato in battaglia.
  ckb-ckb: وەک دەنگی گالیسکە لەسەر لووتکەی چیاکان باز دەدەن، وەک دەنگی گڕی ئاگرە کە
    پوشوپەڵاش هەڵدەلووشێت، وەک سوپایەکی بەهێزی ڕیزبەستووە بۆ جەنگ.
  eng-BBE: Like the sound of war-carriages they go jumping on the tops of the mountains;
    like the noise of a flame of fire burning up the grain-stems, like a strong people
    lined up for the fight.
  kan-OKCV: ರಥಗಳ ಶಬ್ದದಂತೆ ಅವು ಪರ್ವತಗಳ ತುದಿಗಳಲ್ಲಿ ಹಾರುತ್ತವೆ. ಸಿಡಿಯುವ ಬೆಂಕಿಯು ದಹಿಸುವ
    ಕೋಲಿನಂತೆ, ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾದ ಬಲವುಳ್ಳ ಸೈನ್ಯದ ಹಾಗೆಯೂ ಇವೆ.
  tam-2017: அவைகள் ஓடுகிற இரதங்களின் இரைச்சலைப்போலவும், வைக்கோலை எரிக்கிற நெருப்பு
    ஜூவாலையின் சத்தத்தைப்போலவும், போருக்கு ஆயத்தப்பட்ட பெரும் மக்கள்கூட்டத்தின் இரைச்சலைப்போலவும்,
    மலைகளுடைய உச்சியின்மேல் குதிக்கும்.
  spa-RV-1909: Como estruendo de carros saltarán sobre las cumbres de los montes;
    como sonido de llama de fuego que consume hojarascas, como fuerte pueblo aparejado
    para la batalla.
  ron-BTF: Vor sări ca zgomotul carelor pe vârfurile munţilor, ca zgomotul flăcării
    de foc care mistuie miriştea, ca un popor puternic desfăşurat pentru bătălie.
  eng-WEBP: Like the noise of chariots on the tops of the mountains, they leap, like
    the noise of a flame of fire that devours the stubble, like a strong people set
    in battle array.
  eng-FBV: 'Listen to the sound: they are like rumbling chariots leaping over the
    mountain tops, they are like crackling flames burning stubble, they are like a
    mighty army marching in formation into battle.'
  nld-1939: Als rammelende wagens Hotsen ze over de toppen der bergen; Als een knetterende
    vuurvlam, die de stoppels verteert; Als een geweldige bende, ten strijde gereed!
  nch-BL: Quema huitonise, tacaquistis chicahuac quej carrojme cati yahuij ipan tatehuilisti.
    Huan caquistis quej xaxamaca tasoli cati huactoc ipan miyac tit o quej miyaqui
    soldados cati yahuij para tatehuise ica miyac chicahualisti.
  vie-1934: 'Khi chúng nó nhảy lên trên chót núi, thì nghe như tiếng xe cộ, hay là
    như tiếng ngọn lửa cháy rơm: ấy là như một dân mạnh sắp hành nơi chiến trận.'
  hin-CV: उनके आगे बढ़ने की आवाज रथों के समान है, वे पहाड़ के चोटियों पर से कूद जाती
    हैं, धधकती आग के समान वे ठूठों को भस्म करती जाती हैं, वे युद्ध के लिए तैयार शक्तिशाली
    सेना के समान हैं.
  spa-BES: Como el sonido de los carruajes de guerra, saltan a las cimas de las montañas;
    como el ruido de una llama de fuego que quema los tallos de los granos, como un
    pueblo fuerte en fila para la pelea.
  tdx-tdx: Manahake ty fitrakotrakon-tsarete mitrantràñe an-dengom-bohitse ey, hoe
    ty fikosisiha’ ty lel’afo mipilotse ahetse, naho ondaty maozatse miriritse hialy.
  tha-KJV: เหมือนอย่างเสียงรถรบ มันจะเผ่นอยู่บนยอดเขา เหมือนเสียงแตกของเปลวไฟที่​ไหม้​ตอข้าว
    เหมือนกองทั​พอ​ันเข้มแข็งแปรกระบวนเข้าสงคราม
  por-BR-2018: Saltarão como estrondo de carruagens sobre as topos dos montes, como
    som de chama de fogo que consome a palha, como povo poderoso, em posição de combate.
  deu-ELO: Gleich Wagengerassel hüpfen sie auf den Gipfeln der Berge, gleich dem Prasseln
    der Feuerflamme, welche Stoppeln verzehrt; sie sind wie ein mächtiges Volk, zum
    Kampfe gerüstet.
  eng-WYC-2018: As the sound of carts on the heads of hills they shall skip; as the
    sound of the flame of fire devouring stubble, as a strong people made ready to
    battle. (They shall skip over the hilltops, sounding like the rattle of carts,
    and like the flames of fire devouring stubble; they shall come like a strong,
    innumerable host, or army, prepared to do battle.)
  epo-epo: Ili saltas sur la montoj, kiel bruantaj ĉaroj, kiel krakado de fajro, kiam
    ĝi ekstermas pajlon, kiel popolo potenca, pretiĝinta por batalo.
  uig-PIN: Jǝng ⱨarwiliri güldürligǝndǝk sada bilǝn ular taƣ qoⱪⱪiliridin sǝkrǝp ɵtidu;
    Pahalni paraslap kɵydürgǝn ot awazidǝk taraslap mangidu, Dǝbdǝbilik sǝp tüzǝp
    turƣan küqlük ⱪoxundǝk yüridu,
  beo-beo: 'Ilia goumi dabua gado heda:le amo da sa:liode emo wagebi ilia genenagenenasa
    agoai naba. amola laluga samaso bioi nebe ea ga: agoai naba. amola ilia da gegesu
    gilisisu bagade gegemusa: dadalesa defele ba:sa.'
  tpi-OTNT: Taim ol i kalap i go antap long het bilong ol maunten, ol i pairap olsem
    karis i pairap long ston, na olsem kunai i paia na i pairap. Ol i lain olsem bikpela
    lain soldia i redi long pait.
  hau-SA: Da motsi kamar na kekunan yaƙi sun tsallake ƙwanƙolin duwatsu, kamar ƙarar
    harshen wuta mai cin tattaka, kamar runduna mai ƙarfi wadda ta ja dāgār yaƙi.
  uig-LAT: Jeng harwiliri güldürligendek sada bilen ular tagh choqqiliridin sekrep
    ötidu; Paxalni paraslap köydürgen ot awazidek taraslap mangidu, Debdebilik sep
    tüzep turghan küchlük qoshundek yüridu,
  nde-nde: Ngomsindo onjengowezinqola zempi, beqa phezu kwezingqongo zezintaba, njengamabibi
    omlilo etshisa inhlanga, njengebutho elilamandla selilungele impi.
  ton-ton: Hangē ko e ʻaulolongo ʻoe ngaahi saliote ʻi he funga moʻunga, ʻe pehē ʻenau
    hopohopo, ʻo hangē ko e mumuhu ʻoe ulo afi ʻi heʻene kai ʻae mohuku mōmoa, ʻo
    hangē ko e kakai mālohi kuo fakataha ki he tau.
  ces-1613: Jako s hřmotem vozů po vrších hor skákati budou, jako hluk plamene ohně
    zžírajícího strniště, jako lid silný zšikovaný k bitvě.
  eng-WMB: Like the noise of chariots on the tops of the mountains, they leap, like
    the noise of a flame of fire that devours the stubble, like a strong people set
    in battle array.
  tam-TCV: தேர்களின் இரைச்சலைப் போன்ற சத்தத்துடனும், காய்ந்த சருகுகளை எரிக்கும்போது
    எழும்பும் சத்தத்துடனும், யுத்தத்திற்கு அணிவகுக்கும் வலிமைமிக்க படையைப்போல் அவை
    மலைமேல் பாய்ந்து வருகின்றன.
  ceb-ULB: Sama sa kasaba sa mga karwahe diha sa ibabaw sa kabukiran ang ilang paglukso,
    sama sa nagdilaab nga kalayo nga misunog sa uhot ang kasaba niini, sama sa kusgang
    kasundalohan nga andam na alang sa gubat.
  pol-UBG: Po wierzchołkach gór będą skakać jak grzmot rydwanów, jak szum płomienia
    ognia, co pożera ściernisko, jak lud potężny uszykowany do bitwy.
  agr-agr: Ikam utsaana tsekeamuji antamak carro maanitai shimak wajukama imatui,
    duka kagaku apeam tsachigtuwama imatui, suntag shiig kuashat ijunag uminas shiwaajin
    jetektatus ijunama imanai.
  kyc-kyc: Aimbu dupwa yuu kyau ketae dupwana makandenge dokopa uliuli kilya kalu
    lao epele lao isareme isako poro paro lao renge dopale ingyuo pira. Nakama akali
    yanda pinya nyuo suku pyuo karenge dopale ingyuo maki maki pyuo kararami.
  urd-GVU: رتھوں کا سا شور مچاتے ہوئے وہ اُچھل اُچھل کر پہاڑ کی چوٹیوں پر سے گزرتے
    ہیں۔ بھوسے کو بھسم کرنے والی آگ کی چٹختی آواز سنائی دیتی ہے جب وہ جنگ کے لئے تیار
    بڑی بڑی فوج کی طرح آگے بڑھتے ہیں۔
  eng-OEBCW: Like the sound of chariots on the tops of the mountains they leap, like
    the crackle of flames devouring stubble, like a mighty people preparing for battle.
  deu-1912: Sie sprengen daher oben auf den Bergen, wie die Wagen rasseln, und wie
    eine Flamme lodert im Stroh, wie ein mächtiges Volk, das zum Streit gerüstet ist.
  kan-2017: ಬೆಟ್ಟಗಳ ತುದಿಯಲ್ಲಿ ಅವು ಹಾರಾಡುತ್ತ ರಥಗಳಂತೆ ಚೀತ್ಕಾರ ಮಾಡುತ್ತವೆ; ಕೂಳೆಯನ್ನು ದಹಿಸುವ
    ಬೆಂಕಿಯ ಜ್ವಾಲೆಯ ಶಬ್ದದ ಹಾಗೆಯೂ, ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧವಾದ ಬಲವುಳ್ಳ ಸೈನ್ಯದ ಹಾಗೆಯೂ ಇವೆ.
  yap-yap: Yad be tim’og u daken e pi burey i yan, ni gowa lingan e pi chariot; ara
    bod lingan e pan nib mlik’ ni aw e nifiy ngay. Kar k’afgad ni bod baraba’ i salthaw
    ni pire’ ni pire’ ni kar fal’eged rogorad ni ngranod ko mael.
  hlt-MCSB: Tlang dong sokah leng ol bangla om. Divawt aka hlawp hmaihluei hmai ol
    bangla sundaep uh. Pilnu pilnam bangla caemtloek rhong a pai.
  mdy-ETH: ዓዳ ሳርጌሎ ዖይቶጉዴ ዑኡሲ ዋይዚሲ ዋይዚሲ ዹኮ ቶኦኮይዳ ኮኦማኔ፤ ሃኣኮኮ ዲኢሪ ሙዓ ታሚጉዲ ቢያ ባኮ ዔያታ ሙዓኔ፤
    ዖልዚም ጊኢጊንቴ ዺቢ ዖልዚ ዓሲጉዲ ቤሲ ቤሲ ዓርቂ ዴዔኔ።
  twi-ASANTE: Wɔyɛ gyegyeegye te sɛ nteaseɛnam na wɔtu fa mmepɔ atifi, wɔte sɛ ogyaframa
    a ɛrehyeɛ wira dwaneeɛ, wɔte sɛ asraadɔm akantinka a wɔrekɔ ɔsa.
  eng-WEBU: Like the noise of chariots on the tops of the mountains, they leap, like
    the noise of a flame of fire that devours the stubble, like a strong people set
    in battle array.
  wal-wal: Parai goochchiyo gaaretudan giiroosona; mela gattaa miya tamaa lacuwaadan
    xaragoosona; olaa baanau salppida wolqqaama olanchchatudan, eti deretu xeeraara
    guppoosona.
  spa-PDDPT: Con un estrépito de carruajes brincan en las cumbres de las montañas.
    Con el chasquido de llamas de fuego devoran la hojarasca, como pueblo poderoso
    dispuesto para la batalla.
  gun-gun: Omoparãgue rei jogueruvy karóxa kavaju regua rami. Yvyty áry rupi oaxa,
    ombopororo-roro 'rã jogueravy ka'aguy okai vy opororo-roroa rami, avakue heta
    vaipa ete joe opu'ã aguã katy oje'oi va'e rami avi.
  agu-BL: Nin ẍchijincank chi na jincan jun care't tetz oyintzi', nka chi na jamcan
    yi k'ak' yi na oc k'a'kl jun c'oloj xak xtze'. Ya'stzun ẍchibne' cyetz tan yak'pe'n
    cyakil e'chk ju'wtz. Na e' cu'n jun c'oloj sanlar yi chin cham nin e', nin yi
    list quitane'n tan oyintzi'.
  ilo-ULB: Kumaradakad ti panaglagtoda a kasla kadagiti karuahe iti tuktok dagiti
    bantay, kasla iti uni ti gumilgil-ayab nga apuy a mangikiskisap iti garami, kasla
    iti nabileg nga armada a nakasagana a makigubat.
  kpg-kpg: Nia lee digaula ma ga hobohobo i hongo nia gonduu, le e hai gadoo be nia
    waga dauwa hongo henua, e hai gadoo be nia lee o nia geinga ma gaa wwele. Digaula
    e goolongo gadoo be di buini dauwa e hagatogomaalia gi tauwa.
  uig-ARA: جەڭ ھارۋىلىرى گۈلدۈرلىگەندەك سادا بىلەن ئۇلار تاغ چوققىلىرىدىن سەكرەپ ئۆتىدۇ؛
    پاخالنى پاراسلاپ كۆيدۈرگەن ئوت ئاۋازىدەك تاراسلاپ ماڭىدۇ، دەبدەبىلىك سەپ تۈزەپ
    تۇرغان كۈچلۈك قوشۇندەك يۈرىدۇ،
  sus-sus: E tuganma nɛ alɔ sɔɔri ragisee naxee goroma geyae tagi. E xui maniya tɛ
    wundui xui ra naxan sɛxɛ ganma. E maniya sɔɔri gali sɛnbɛma ra naxan tixi gere
    ki ma.
  pon-2006: Ngilen ar lusulusseli pohn nahna kan rasehng ngilen werennansapw en mahwen;
    de ngilen dihpw meng eh kin lulda. Re ireklahr rasehng lapalahn karis ehu me onopadahr
    ong mahwen.
  jae-jae: Êsêac sêboaŋ sêmoa lôctêpôêgeŋ ma ŋakicsêa amboac kareta siŋŋa. ma amboac
    jawaô kêdaŋgac oba ma amboac lau ŋajaŋa, tê têdênaŋ tauŋ êtu sênac siŋŋa nê.
  ksd-ksd: Ba dia pipil i katung da ra umana kiki na vinavana ure ra vinarubu arama
    ra ul a lualuana, i tangi da ra iap ba i vaimur ra timul i ra kunai, da ra dekdek
    na tarai ba dia tur na vaninara upi ra vinarubu.
  tur-YTC: Dağların tepelerinde savaş arabalarının gürültüsü gibi, Anızı yiyip bitiren
    ateş alevinin gürültüsü gibi, Savaş düzenine girmiş güçlü bir halk gibi sıçrıyorlar.
  grc-BRENT: Ὡς φωνὴ ἁρμάτων ἐπὶ τὰς κορυφὰς τῶν ὀρέων ἐξαλοῦνται, καὶ ὡς φωνὴ φλογὸς
    πυρὸς κατεσθιούσης καλάμην, καὶ ὡς λαὸς πολὺς καὶ ἰσχυρὸς παρατασσόμενος εἰς πόλεμον.
  ind-AYT: Seperti suara kereta perang, di atas puncak-puncak gunung mereka melompat-lompat.
    Seperti suara nyala api, yang memakan habis jerami, seperti suatu bangsa yang
    kuat, yang mengatur barisan untuk perang.
  nya-nya: Akulumpha pamwamba pa mapiri ndi phokoso ngati la magaleta, ngati moto
    wothetheka wonyeketsa ziputu, ngati gulu lalikulu la ankhondo lokonzekera nkhondo.
  hrv-hrv: Buče kao bojna kola, po gorskim vrhuncima skaču, pucketaju k'o plamen ognjeni
    kad strnjiku proždire, kao vojska jaka u bojnome redu.
  mps-mps: Te augwali bulu duba samanobo sogo, augwali te karis masigiba samanu kidagalo
    wabo tiwai ebao, tama te kala siago deyu, podo podo wabo tiwai ebao. Augwali te
    genuai ami hanigo te boi hwįainu wasibo tiwai yaibao.
  tpi-tpi: Taim ol i kalap i go antap long het bilong ol maunten, ol i pairap olsem
    karis i pairap long ston, na olsem kunai i paia na i pairap. Ol i lain olsem bikpela
    lain soldia i redi long pait.
  dan-1931: det lyder som raslende Vogne, når de hopper på Bjergenes Tinder, som knitrende
    Lue, der æder Strå, som en vældig Hær, der er rustet til Strid.
  vie-OVCB: Hãy xem chúng nhảy qua các ngọn núi. Hãy nghe tiếng chúng vang động như
    tiếng chiến xa, như tiếng lửa quét ngang đồng rơm rạ, như một quân đội dũng mãnh
    sẵn sàng ra trận.
  guj-2017: પર્વતોનાં શિખરો પર ગડગડાટ રથોની જેમ ખૂંપરા ભસ્મ કરતી અગ્નિની જવાળાઓની
    જેમ અને યુદ્ધભૂમિમાં શક્તિશાળી સેનાની જેમતેઓ આગળ વધે છે.
  pon-2006A: Ngilen ar lusulusseli pohn nahna kan rasehng ngilen werennansapw en mahwen;
    de ngilen dihpw meng eh kin lulda. Re ireklahr rasehng lapalahn karis ehu me onopadahr
    ong mahwen.
  por-BRBSL: Como o barulho das carruagens no topo das montanhas, elas saltam, como
    o ruído de uma chama de fogo que devora o restolho, como um povo forte, em uma
    série de batalhas.
  eng-OEBUS: Like the sound of chariots on the tops of the mountains they leap, like
    the crackle of flames devouring stubble, like a mighty people preparing for battle.
  cth-cth: Rangleng kacai e pawlawk patetlah hai thoseh, songnawng ka kang e pawlawk
    patetlah hai thoseh, a cai vaiteh, monsomnaw dawk a doukcouk awh han. Tarantuk
    hanlah, ka kamkhueng e a thakaawmpounge patetlah ao awh han.
  twi-twi: Wɔyɛ gyegyeegye te sɛ nteaseɛnam na wotu fa mmepɔw atifi, wɔte sɛ ogyatannaa
    a ɛhyew nwuraguanee wɔte sɛ asraafo akantinka a wɔrekɔ ɔsa.
  hlt-hlt: Tlang dong sokah leng ol bangla om. Divawt aka hlawp hmaihluei hmai ol
    bangla sundaep uh. Pilnu pilnam bangla caemtloek rhong a pai.
  tbz-SIM: Bɛ̀ cokùmu kɛ cɑ̃́nnì yɛtɑ̃rɛ̀, kɛ̀ bɛ nɔɔ̀roo dònnɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́
    kɔku, kɛ uuti kɛ dònnɛ̀ muhɑ̃ɑ̃́ nhɔ̃ ncɔ́úmmɛ̀ dikpɑ́ɑ̀, kɛ dònnɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    ɔ̃ɔ̃ bɑ́ɑ́tímɛ̀ kɛ́nkɔri dikpɑ̀nnì.
  msy-2020: Da mɨghsɨar orazibar uari akura ghuavanadir dughiamɨn, dar nɨgɨnim mati,
    karisba dagɨabagh isɨn ghua tɨngazi, egha mati tuzim isia mɨzariaba dɨkava tɨngazi.
    Egha mati mɨdorozir gumazir bɨzir bar ekiam, mɨdorozim damuasava ami.
  dop-dop: Pǝ kʋlǝɣɩ pʋɣʋ tɔɔ kɛ́ nɑ pǝ́ tɛlǝsɩ lɛŋkʋ tɔɔ. Pǝ wiiki kɛ́ ɩsɩɩ yoou
    kɛɛkɛnɑɑ, yɑɑ nyɩɩʋ sɔsɔɔʋ mʋkʋɣʋ tɔ. Pǝ wɛ kɛ́ ɩsɩɩ yoolɑɑ sɔsɑɑ tɛɛkʋɣʋ yoou
    tɔ.
  azb-azb: Döyüş arabalarına bənzəyən səslə, Küləşi yandırıb-yaxan od-alovun səsi
    ilə, Dağların zirvələri üzərindən tullanırlar. Onlar hücum üçün düzülən güclü
    bir qoşuna bənzəyirlər.
  eng-DBY: Like the noise of chariots, on the tops of the mountains, they leap; like
    the noise of a flame of fire that devoureth the stubble, as a strong people set
    in battle array.
  hin-2017: उनके कूदने का शब्द ऐसा होता है जैसा पहाड़ों की चोटियों पर रथों के चलने
    का, या खूँटी भस्म करती हुई लौ का, या जैसे पाँति बाँधे हुए बलवन्त योद्धाओं का शब्द
    होता है। (प्रका. 9:9)
  wol-KYG: Ni watiiri xare di ker-keree, ni lañuy cëppoo ca kaw tund ya, mbete sawara
    wuy lakk boob, di fet-feti. Gàngoor gu am doole lañuy dikke, làng-déral xare!
  eng-YLT: As the noise of chariots, on the tops of the mountains they skip, As the
    noise of a flame of fire devouring stubble, As a mighty people set in array for
    battle.
  eng-WYC-2017: As the sound of carts on the heads [or tops] of hills they shall skip;
    as the sound of the flame of fire devouring stubble, as a strong people made ready
    to battle.
  eng-WMBB: Like the noise of chariots on the tops of the mountains, they leap, like
    the noise of a flame of fire that devours the stubble, like a strong people set
    in battle array.
  urd-GVH: रथों का-सा शोर मचाते हुए वह उछल उछलकर पहाड़ की चोटियों पर से गुज़रते हैं।
    भूसे को भस्म करनेवाली आग की चटख़्ती आवाज़ सुनाई देती है जब वह जंग के लिए तैयार
    बड़ी बड़ी फ़ौज की तरह आगे बढ़ते हैं।
  rug-rug: Sipu horu si arini pa batudi rina toqere, si halabutu guana totopili varipera
    si arini; pidapidala guana duduli popadi pa nika si arini, meke turu va tokele
    guana va namanama pude rapata.
  gaz-gaz: Isaan sagalee akka gaarii waraanaatiin fiixee tulluu irra utaalu; akkuma
    ibidda yeroo qarmii gubutti xaaxaʼuu, akkuma waraana jabaa lolaaf baʼe tokkoo
    ti.
  fra-LSG: A les entendre, on dirait un bruit de chars Sur le sommet des montagnes
    où ils bondissent, On dirait un pétillement de la flamme du feu, Quand elle consume
    le chaume. C’est comme une armée puissante Qui se prépare au combat.
  gnn-gnn: Yo, wapthu'‐wapthundja walala yukurra yurru buku'‐wukukurruna bala, ga
    rirrakaynydja ŋunhinydja biyapul'nha wal'ŋu yana, balanyarana bitjan ŋula nhämunha'
    miriŋu miṯtji, ŋunhi walala yurru marrtjinydja gaya'‐gayaw bitjanna, girri'‐ŋamathirri
    yukurra marililina nyäṉ'thunarawuna.
  yal-yal: E dangu xuiin luxi nɛn alo yɛngɛ so wontorone. E tuganma geyane xun ma,
    alo tɛɛ gbeen nɛma sɛxɛ xaren ganɲɛ alo gali sɛnbɛmaan na ti yɛngɛ so xinla ma.
  haw-1868: Like me ka halulu o na halekaa maluna o na piko o na mauna, pela lakou
    e lele ai, Me ka halulu o ka lapalapa ahi e hoopau ana i ka nahelehele, Like me
    ka lahuikanaka ikaika i hoomakaukau e kaua aku.
  arb-NAV: يَثِبُونَ عَلَى رُؤُوسِ الْجِبَالِ فِي جَلَبَةٍ كَجَلَبَةِ الْمَرْكَبَاتِ،
    كَفَرْقَعَةِ لَهِيبِ نَارٍ يَلْتَهِمُ الْقَشَّ، وَكَجَيْشٍ عَاتٍ مُصْطَفٍّ لِلْقِتَالِ.
  ewe-ewe: Wole kpo tim le towo tame, woƒe afɔziwo le ɖiɖim abe tasiaɖamwo tɔ ene
    eye abe dzoe le gbe ƒuƒu bim ene. Wole du ƒum abe asrafo kalẽtɔwoe le du dzi yina
    ɖe aʋa ene.
  eng-LEE: Like the noise of chariots on the tops of mountains do they leap; they
    are like the noise of a flame of fire consuming the stubble, as a strong people
    arrayed for a battle.
  asm-FB: সিহঁতে জপিওৱা শব্দ পৰ্ব্বতবোৰৰ টিঙত চলা ৰথসমূহৰ শব্দৰ নিচিনা, সিহঁত খোৱা
    শব্দ নৰা গ্ৰাসকাৰী অগ্নিশিখাৰ শব্দৰ নিচিনা, সিহঁত যুদ্ধলৈ বেহু পতা পৰাক্ৰমী এক
    জাতিৰ সদৃশ।
  sus-A: عٍ تُفَنمَ نّ عَلْ سْورِ رَفِسٍيٍ نَشٍيٍ فٌرٌ مَ فٍيَيٍ تَفِ. عٍ شُي مَنِيَ
    تّ وُندُي شُي رَ نَشَن سّشّ فَنمَ. عٍ مَنِيَ سْورِ فَلِ سّنبّمَ رَ نَشَن تِشِ
    فٍرٍ كِ مَ.
  fra-SBL: Comme le bruit des chars sur les sommets des montagnes, ils bondissent,
    comme le bruit d'une flamme de feu qui dévore le chaume, comme un peuple fort
    en ordre de bataille.
  hbo-hbo: כְּקֹ֣ול מַרְכָּבֹ֗ות עַל־רָאשֵׁ֤י הֶֽהָרִים֙ יְרַקֵּד֔וּן כְּקֹול֙ לַ֣הַב
    אֵ֔שׁ אֹכְלָ֖ה קָ֑שׁ כְּעַ֣ם עָצ֔וּם עֱר֖וּךְ מִלְחָמָֽה׃
  shp-NTPO: mananbotiibi choronaitianra jawen riri ika, janmeax reteananti carrobo
    ikai keskati riri ikai, pei chosi menoa ikai keskatira tashki tashki ikai. Koshi
    sontárobo reteananox joyota keskára ikanai.
  piu-2006: '@see-verse:JOL.002.004'
  kik-kik: Irĩ na mũrurumo ta wa ngaari cia ita; irũgaga tũcũmbĩrĩ twa irĩma ta mwaki
    ũracarĩka ũgĩcina itira cia ngano, ihaana ta mbũtũ ya ita ĩrĩ hinya ĩthagathagĩtwo
    nĩ ũndũ wa mbaara.
  fra-NCL: On entend comme un bruit de chars, qui bondiraient sur les sommets des
    montagnes ! c’est comme le bruit de la flamme de feu, qui dévore le chaume ; c’est
    comme un peuple robuste, rangé en bataille.
  cek-AK: Nihcae loe caphaeh hmai mah kang ih atuen baktih, thacak misatuh kaminawk
    misatuk han caeh o nathuem ih atuen baktih, hrang lakok tuen baktiah nihcae loe
    maesom nuiah angphet o tih.
  cuk-cuk: Yar-birgi ichomakdemalale, bila-onomalad-ur-napagined-gollomakedyob, oimakmalad.
    Igi-gagan-dinnagana soose-gummakdele, gormamaidae, deyobi gollomakmalad. Igi-bila-onomalad-bulegan,
    bila-onogega guagwar bukmala, deyobi gumalad.
  uig-CYR: Җәң һарвулири гүлдүрлигәндәк сада билән улар тағ чоққилиридин сәкрәп өтиду;
    Пахални параслап көйдүргән от авазидәк тараслап маңиду, Дәбдәбилик сәп түзәп турған
    күчлүк қошундәк жүриду,
  tel-2017: వాళ్ళు పర్వత శిఖరాల మీద రథాలు పరుగులు పెడుతున్నట్టు వచ్చే శబ్దంతో దూకుతున్నారు.
    ఎండిన దుబ్బు మంటల్లో కాలుతుంటే వచ్చే శబ్దంలా, యుద్ధానికి సిద్ధమైన గొప్ప సేనలా
    ఉన్నారు.
  hat-BSA: Tankou bri cha a k ap vòltije sou tèt mòn yo, se konsa yo sote; tankou
    bri a yon flanm dife k ap devore pay, se konsa yon gwo pèp ranje li pou batay.
  kos-kos: Na ke elos srosro fin mangon eol uh, Elos erarak oana kusen chariot; Elos
    kisassas oana mah pao ke ac firir uh. Elos takla oana un mwet mweun lulap ma akola
    nu ke mweun.
  hbo-WLC: כְּק֣וֹל מַרְכָּב֗וֹת עַל־רָאשֵׁ֤י הֶֽהָרִים֙ יְרַקֵּד֔וּן כְּקוֹל֙ לַ֣הַב
    אֵ֔שׁ אֹכְלָ֖ה קָ֑שׁ כְּעַ֣ם עָצ֔וּם עֱר֖וּךְ מִלְחָמָֽה׃
  ibo-ibo: Ha ji ụzụ dịka ụzụ ụgbọala na-arịgo elu ugwu. Ụzụ ha dịkwa ka ụzụ ọkụ nke
    na-erepịa ahịhịa kpọrọ nkụ. Ha dịkwa ka ụzụ nke usuu ndị agha dị ike, ndị na-aga
    ịlụ agha.
  ory-ory: ପର୍ବତଗଣର ଶୃଙ୍ଗରେ ରଥସମୂହର ଶବ୍ଦ ତୁଲ୍ୟ ସେମାନେ କୁଦନ୍ତି, ନଡ଼ାଗ୍ରାସକାରୀ ଅଗ୍ନିଶିଖାର
    ଶବ୍ଦ ତୁଲ୍ୟ, ସେମାନେ ଯୁଦ୍ଧାର୍ଥେ ଶ୍ରେଣୀବଦ୍ଧ ବଳବତୀ ଗୋଷ୍ଠୀ ତୁଲ୍ୟ।
  chk-chk: Ar mwetemwet won ungen ekewe chuk a usun chök chopuchopun woken me ngetengeten
    ekkei, lupwen a ngeteri fetilipwas. Ra tettel usun telin sounfiu mi pwora, lupwen
    ra feila ngeni maun.
  rop-rop: En wen dei go ontop langa hil, dei meigim det nois jis laik detlot hosis
    en bagi, en dei meigim det nois jis laik det draiwan gras weya dei barnimbat.
    “Ol detlot grashopa lainimap miselp jis laik detlot solja weya dei lainimap miselp
    redi blanga fait.
  ukr-1871: Скачуть по верхах гір із гуком, наче від возів, із тріскотом поломя огненного,
    як солому пожерає, — се нарід потужний, все до бою готовий.
  deu-1951: Wie rasselnde Kriegswagen kommen sie über die Berge her, wie eine Feuerflamme,
    welche prasselnd das Stroh verzehrt, gleich einem mächtigen Heer, das zum Kampf
    gerüstet ist.
  eng-JPS: Like the noise of chariots, on the tops of the mountains do they leap,
    like the noise of a flame of fire that devoureth the stubble, as a mighty people
    set in battle array.
  srp-1865: Skakaæe povrh gora topoæuæi kao kola, praskajuæi kao plamen ognjeni koji
    sažiže strnjiku, kao silan narod spreman za boj.
  lug-lug: Zigenda zibuuka ku nsozi nga zikekera ng’amagaali agasikibwa embalaasi
    bwe gakekera; ne ziwuuma nga bwe zitulikatulika ng’omuliro ogwokya ebisubi ebikalu;
    era nga ziri ng’eggye eddene mu lutalo eryetegekedde okulumba omulabe.
  heb-heb: כקול מרכבות על ראשי ההרים ירקדון כקול להב אש אכלה קש כעם עצום ערוך מלחמה׃
  ben-IRV: তাদের লাফানোর শব্দ পর্বতের উপরে রথের শব্দের মত, জ্বলন্ত অগ্নিশিখার শব্দের
    মত যা খড়কুটো গ্রাস করে৷ যুদ্ধের জন্য প্রস্তুত একটি শক্তি শক্তিশালী সেনাবাহিনীর
    মত৷
  pan-pan: ਉਹ ਪਹਾੜਾਂ ਦੀਆਂ ਚੋਟੀਆਂ ਉੱਤੇ ਰਥਾਂ ਦੇ ਚੱਲਣ ਦੇ ਸ਼ੋਰ ਵਾਂਗੂੰ ਕੁੱਦਦੇ ਹਨ ਅਤੇ ਅੱਗ
    ਦੀ ਲੰਬ ਵਾਂਗੂੰ ਹਨ, ਜਿਹੜੀ ਪਰਾਲੀ ਨੂੰ ਭਸਮ ਕਰਦੀ ਹੈ, ਜਿਵੇਂ ਬਲਵੰਤ ਲੋਕ ਲੜਾਈ ਲਈ ਕਤਾਰਾਂ
    ਬੰਨ੍ਹਦੇ ਹਨ!
  mya-JVB: ရထား မြည်သံ ကဲ့သို့ ၎င်း ၊ အမှိုက် ကို လောင် သော မီး မြည်သံ ကဲ့သို့ ၎င်း
    အသံမြည်၍ တောင် ထိပ် တို့အပေါ် မှာ ခုန် ကြလိမ့်မည်။ စစ်တိုက် ခြင်းငှါခင်းကျင်း
    ၍ အားကြီး သော လူ အလုံးအရင်းကဲ့သို့ ဖြစ်ကြလိမ့်မည်။
  hmo-hmo: Idia be ororo edia ataiai dekenai, idia roho noho neganai, edia regena
    be kariota edia regena bamona, bona lahi ese rei kakoro ia gabua neganai bamona.
    Idia be tuari orea goadana, tuari totona ia gini hegaegae noho bamona.
  urd-urd: पहाड़ों की चोटियों पर रथों के खड़खड़ाने और भूसे को ख़ाक करने वाले जलाने
    वाली आग के शोर की तरह बलन्द होते हैं। वह जंग के लिए तरतीब में ज़बरदस्त क़ौम की
    तरह हैं।
  rus-SYN: скачут по вершинам гор как бы со стуком колесниц, как бы с треском огненного
    пламени, пожирающего солому, как сильный народ, выстроенный к битве.
  bqc-SIM: An kↄ̃fĩ dↄ lán zĩkasↄ̃goↄwa, aalɛ sòo zↄ̃ gbɛ̀sĩsĩ misonaa. An kĩ́i
    dↄ lán tɛ́ kũa sɛ̃saowawa lán zĩgↄ̃ dasi pↄ́ aalɛ zĩ'ↄpooↄwa.
  tcz-CHONGTHU: Ahu sanletlut jengun, sakol kangtalai tampi gin abangin,molsanglai
    jousea alhuh lhuhin akijamun,mei’in changpol akahgin bangin apoh chet chutin,
    galmuna pong dinga kigoltoh sepaite thahattah tobang ahiuve.
  mar-mar: त्यांच्या उड्या मारण्याचा आवाज, पर्वतावरून जाणाऱ्या रथांसारखा, धसकट जाळणाऱ्या
    आग्नीसारखा, युध्दासाठी सज्ज झालेल्या बलवानासारखा आहे.
  qub-qub: Puntapita juc puntaman pintishanpis wiyacan pillyapaj carrëtacuna aywaptin
    wiyacashannörämi. Wiyacaycanpis nina rupaptin chaqui öjacuna pashtashannörämi.
    Chaycunaga carcaycan munayniyoj aypalla suldärucuna pillyaman aywaycajnömi.
  bqp-bqp: Yi yɔ̃ɔkumɔ yi guunu gɑsirimɔ. À n yen wɔkinu nuɑ ɑ rɑ n tɑmɑɑ nge tɑbu
    kɛkɛbɑrɑ, ǹ kun mɛ yɑkɑ si su dɔ̃ɔ mwɑɑrɑmɔn wɔkinu. Yi rɑ n weewɑ nge tɑbu durɔ
    be bɑ tɑbun sɔɔru sɑ̃ɑ.
  hat-hat: Lè y'ap soti sou tèt mòn yo, yo fè yon bri tankou cha lagè k'ap pase, tankou
    dife nan pay chèch. Yo mache an ran tankou yon gwo lame tou pare pou goumen.
  eng-BSB: With a sound like that of chariots they bound over the mountaintops, like
    the crackling of fire consuming stubble, like a mighty army deployed for battle.
  eng-WEBPB: Like the noise of chariots on the tops of the mountains, they leap, like
    the noise of a flame of fire that devours the stubble, like a strong people set
    in battle array.
  kbq-kbq: Hate'ma nevia karisimo'ma neriankna zamagasasa ru'za ana kenutmimo'za agona
    morusapina takaure takaure nehu'za mugafu afe'ma neregeno, tarage tregema hiaza
    hu'za tusi'a sondia vahe'mo'za hahunaku avazuhumpi hu'za vazankna hu'naze.
  nhe-BL: Quema huitonise, tlacaquistis chicahuac queja carrojme tlen yohuij ipan
    tlatehuijcayotl. Huan caquistis queja sasahuaca tlasoli huactoc ipan miyac tlitl
    o queja miyac soldados tlen yohuij para tlatehuise ica miyac chicahualistli.
  gub-BL: Opoopor wà waiko ywytyr apyr wà. Wànoànog ywyramawa zeàmàtyry'ymaw pe har
    wazàwe wà. Ywyra àkàgwer uxinig ma'e opoopok tata pupe. Nezewegatete opoopok a'e
    tukur ur mehe wà no. Nuzawy kwaw zauxiapekwer tetea'u zeàmàtyry'ymaw pe uzemuàgà'ym
    ma'e kwer wà.
  eng-DRA: They shall leap like the noise of chariots upon the tops of mountains,
    like the noise of a flame of fire devouring the stubble, as a strong people prepared
    to battle.
