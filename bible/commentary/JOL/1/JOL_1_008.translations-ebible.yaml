verse: JOL.001.008
translations:
  mal-C: തന്റെ യൗവനത്തിലെ ഭർത്താവിനെക്കുറിച്ചു വ്യസനിക്കുന്ന കന്യകയെപ്പോലെ ചാക്കുശീലയുടുത്തു
    വിലപിക്കുക.
  deu-TKW: Wehklage, o Land. einer Jungfrau gleich, die mit dem Trauergewand umgürtet
    ist wegen des Verlobten ihrer Jugend!
  lin-lin: Bosala matanga lokola elenge mwasi oyo alati pili mpo na kolela mobandami
    na ye.
  eng-LSV: Wail, as a virgin girds with sackcloth, || For the husband of her youth.
  eng-GNV: Mourne like a virgine girded with sackcloth for the husband of her youth.
  eng-WEBSTER: Lament like a virgin girded with sackcloth for the husband of her youth.
  nhw-BL: Xichocaca chicahuac quen choca se ichpocatl huan moyoyontía yayahuic pampa
    mictoc catli ihuaya monamictisquía.
  swh-ONEN: Omboleza kama bikira aliyevaa nguo ya gunia anayehuzunika kwa ajili ya
    mume wa ujana wake.
  bba-bba: I wuri koowo nɡe kurɔ kpɑo wi ɡɔminirɑ deemɑ.
  eng-KJVCPB: Lament like a virgin girded with sackcloth for the husband of her youth.
  luo-luo: Ywaguru ka ukuyo ka dhako ma pod tin ma orwakore gi law kuyo, ka oywago
    chwore mane ohange.
  meu-meu: Ba taitai, hane-ulato rami-hebouna na heto; puse dabuana e rioamu, maohenina
    taina e taimu.
  npi-ULB: आफ्नो भर्खरको पतिको मृत्यु भएर भाङ्‍ग्रा लगाएकी कन्या केटीले झैं विलाप
    गर ।
  yor-yor: Ẹ pohùnréré ẹkún bí wúńdíá tí a fi aṣọ ọ̀fọ̀ dí ni àmùrè, nítorí ọkọ ìgbà
    èwe rẹ̀.
  pes-OPCB: همچون دختر جوانی که نامزدش مرده باشد، گریه و زاری نمایید.
  tgl-ULB: Magluksa kayo gaya ng isang birheng nakadamit ng telang magaspang dahil
    sa pagkamatay ng kaniyang batang asawa.
  hui-hui: Wandarime igiri ibu poleore lalu lawinigo homaragola dara timbuniore halu
    dugu biagadaguaore dugu biai hadaba.
  mya-mya: အ​ချင်း​လူ​တို့​သင်​တို့​သည်​ကြင်​ယာ​လောင်း​သေ​သ​ဖြင့်၊ ငို​ကြွေး​မြည်​တမ်း​သည့်​အ​မျိုး​သ​မီး​က​လေး​ကဲ့​သို့​ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။
  bod-N: ན་ཆུང་མ་ཞིག་གིས་སྐེད་པར་རྩིད་རས་གཡོགས་ཏེ། རང་གི་ལོ་ན་གཞོན་དུས་ཀྱི་ཁྱོ་གའི་ཕྱིར་དུ་ངུ་འབོད་བྱེད་པ་བཞིན་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་ངུ་འབོད་གྱིས་ཤིག
  wsk-wsk: Ninimi karur tugumal ale imet kulak luan ilu beteman se ko kari kulak la
    kueso se niaso maso iwita, mal niaralko.
  sna-sna: Chemai semhandara yakapfeka masaga inochema murume wouduku hwayo.
  spa-BLM: Llora como una virgen vestida de saco ¡por el marido de su juventud!
  cac-cac: Oc'an̈ec icha junoc ix cob'es tz'oq'ui, spichan sb'a ix yed' pichul yic
    cusc'olal, yujto toxo ix cham vin̈ ix yac' sti' snupnaj yed' ix.
  swh-ULB: Omboleza kama bikira aliyevaa magunia kwa kifo cha mumewe mdogo.
  bel-bel: Галасі, як маладая жонка, аперазаўшыся вярэтаю, па мужы маладосьці сваёй!
  deu-ELBBK: Wehklage wie eine Jungfrau, die mit Sacktuch umgürtet ist wegen des Gatten
    ihrer Jugend!
  mbb-OT: Sineǥew kew iring te raǥa he mibivisti te saku te kebpaahà he ingkeseeng
    din is kebpatey te ebpengesawa kandin.
  mal-2015: യൗവനത്തിലെ ഭർത്താവിനെച്ചൊല്ലി രട്ടുടുത്തിരിക്കുന്ന കന്യകയെപ്പോലെ വിലപിക്ക.
  rmc-rmc: Roven sar e pačivaľi čhaj, savi pre peste urel o gono le pharipnastar,
    sar lake merel oda, kas peske kamľa te lel romeste.
  pes-OPV: مثل دختری که برای شوهر جوانی خود پلاس می‌پوشد، ماتم بگیر.
  ron-1924: Бочеште-те ка фечоара ынчинсэ ку ун сак дупэ бэрбатул тинереций ей!
  ben-OBCV: তোমরা শোকবস্ত্র পরে যুবতী নারীর মতো বিলাপ করো, যে যৌবনেই তার স্বামীর মৃত্যুতে
    শোক করে।
  som-som: Haddaba u musannaaba sidii gabadh joonyad xidhatay oo u barooranaysa arooskeedii
    ka dhintay.
  lat-VUC: Plange quasi virgo accincta sacco super virum pubertatis suæ.
  eng-ASVBT: Lament like a virgin girded with sackcloth for the husband of her youth.
  ita-1885: Lamentati, come una vergine cinta di un sacco per lo marito della sua
    fanciullezza.
  eng-LXXUP: Lament to me more than a virgin girded with sackcloth for the husband
    of her youth.
  eng-ULB: Mourn like a virgin dressed in sackcloth for the death of her young husband.
  spa-VBL: Giman como una novia vestida de silicio, lamentando la muerte de su prometido.
  fra-_FOB: Lamente-toi comme une vierge qui serait ceinte d'un sac, à cause de l'époux
    de sa jeunesse!
  mal-mal: യൗവനത്തിലെ ഭർത്താവിനെച്ചൊല്ലി രട്ടുടുത്ത് കരയുന്ന കന്യകയെപ്പോലെ വിലപിക്കുക.
  urd-GVR: Āh-o-zārī karo, ṭāṭ se mulabbas us kuṅwārī kī tarah giryā karo jis kā mangetar
    intaqāl kar gayā ho.
  suz-BL: मिनु कन्‍ने मीश आलमी अरन्‍डी फेक्‍शा, आ ग्‍युंबे पचशो वोंइश आल आ पर्बम दोपा
    रोंका पाइबा, मोपा रोंका पने।
  eng-NOY: Lament ye, like a bride, Clothed in sackcloth for the husband of her youth!
  ita-1927: Laméntati come vergine cinta di sacco che piange lo sposo della sua giovinezza!
  ckb-ckb: شین بگێڕە وەک پاکیزەیەکی جلوبەرگی گوش پۆشیو، بۆ مێردی گەنجییەتی کە نەماوە.
  eng-BBE: Make sounds of grief like a virgin dressed in haircloth for the husband
    of her early years.
  kan-OKCV: ಯೌವನದ ಗಂಡನಿಗೋಸ್ಕರ ಗೋಣಿತಟ್ಟು ಧರಿಸಿ, ಕನ್ಯೆಯ ಹಾಗೆ ಪ್ರಲಾಪಿಸು.
  tam-2017: தன் இளவயதின் கணவனுக்காக சணல் ஆடையை அணிந்திருக்கிற பெண்ணைப்போலப் புலம்பும்.
  spa-RV-1909: Llora tú como moza vestida de saco por el marido de su juventud.
  ron-BTF: Plânge-te ca o fecioară încinsă cu pânză de sac pentru soţul tinereţii
    ei.
  eng-WEBP: Mourn like a virgin dressed in sackcloth for the husband of her youth!
  eng-FBV: Mourn like a bride dressed in sackcloth, mourning the death of her husband-to-be.
  nld-1939: Jammert als een maagd in haar rouw Om de bruidegom van haar jeugd!
  nch-BL: Xichocaca chicahuac quej choca se ichpocat huan moyoyontía yayahuic pampa
    mictoc cati ihuaya monamictisquía.
  vie-1934: Ngươi khá than khóc như một người nữ đồng trinh mặc bao gai đặng khóc
    chồng mình thuở còn trẻ tuổi!
  hin-CV: तुम ऐसे विलाप करो, जैसे एक कुंवारी टाट के कपड़े पहिने अपनी युवावस्था के
    सगाई के पुरुष के लिये शोक करती है.
  spa-BES: Hacen sonidos de dolor como una virgen vestida de cilicio por el esposo
    de su juventud.
  tdx-tdx: Mangoihoia manahake ty somondrara misikin-gony ty amy valin-katòra’ey.
  tha-KJV: จงโอดครวญอย่างหญิงพรหมจารีซึ่งคาดเอวด้วยผ้ากระสอบที่​ไว้ทุกข์​ให้​สามี​ของเธอที่​ได้​เมื่อวัยสาว
  por-BR-2018: Chora tu como a virgem vestida de saco por causa do marido de sua juventude.
  deu-ELO: Wehklage wie eine Jungfrau, die mit Sacktuch umgürtet ist wegen des Gatten
    ihrer Jugend!
  eng-WYC-2018: Wail thou, as a virgin girded with a sackcloth on the husband of her
    time of marriage. (Wail thou, like a virgin clothed with a sackcloth for her husband,
    at the time of her marriage.)
  epo-epo: Ĝemu, kiel junulino, kiu metis sur sin sakaĵon pro sia fianĉo.
  uig-PIN: Yaxliⱪidiki eri üqün matǝm tutup bɵz kiyimlǝrgǝ oranƣan nǝwjuwandǝk ⱪattiⱪ
    piƣan qekinglar;
  beo-beo: 'Dunu fi dilia huluane didigia:ma, dilia musa: uda a:fini laloba didigia:su
    amo dunu bogoloba didigia:su agoane.'
  tpi-OTNT: Yupela ol manmeri, yupela i mas krai, olsem yangpela meri i krai long
    taim yangpela man em i laik maritim, em i dai pinis.
  hau-SA: Ku yi makoki kamar budurwa a cikin tsummoki tana baƙin ciki domin mijinta
    na ƙuruciyarta.
  uig-LAT: Yashliqidiki éri üchün matem tutup böz kiyimlerge oran’ghan newjuwandek
    qattiq pighan chékinglar;
  nde-nde: Lilani njengentombi egqoke isaka idabukele umyeni wobutsha bayo.
  ton-ton: Tangi, ʻo hangē ko e taʻahine poloʻi kuo kofuʻaki ʻae tauangaʻa, koeʻuhi
    ko e husepāniti ʻo ʻene kei siʻi.
  ces-1613: Kvěl jako mladice přepásaná žíní pro muže mladosti své.
  eng-WMB: Mourn like a virgin dressed in sackcloth for the husband of her youth!
  tam-TCV: தன் வாலிப வயதின் கணவனுக்காக துக்கவுடை உடுத்தி அழுது புலம்பும் இளம்பெண்ணைப்போல்
    கதறி அழுங்கள்.
  ceb-ULB: Pagbangotan sama sa usa ka ulay nga nagbisti ug sako tungod sa kamatayon
    sa iyang batan-ong bana.
  pol-UBG: Lamentuj jak dziewica przepasana worem nad mężem swojej młodości.
  agr-agr: Imatikau asamtai, nuwa nii aishinatag tibau jakamtai, wake besemag pujaku
    nugkutain nugkuja buutama imanikag, aents aidauk makichkish etsagmainchau buutuinak
    jakamunum nugkutain nugkuinawai.
  kyc-kyc: Dokona nakama wambu dupwa wanake akali nyelana pingi kumulyamopa ee lao
    kumanda petenge dopale ingyuo ee lalapape.
  urd-GVU: آہ و زاری کرو، ٹاٹ سے ملبّس اُس کنواری کی طرح گریہ کرو جس کا منگیتر انتقال
    کر گیا ہو۔
  eng-OEBCW: Wail as a bride, clad in sack-cloth, for the husband of her youth.
  deu-1912: Heule wie eine Jungfrau die einen Sack anlegt um ihren Bräutigam!
  kan-2017: ಯೌವನದ ಪತಿಗಾಗಿ ದುಃಖದಿಂದ ಗೋಣಿತಟ್ಟನ್ನು ಧರಿಸಿಕೊಂಡು ಗೋಳಾಡುವ ಕನ್ಯೆಯಂತೆ ಗೋಳಾಡಿರಿ.
  yap-yap: Mu yorgad e girdi’, ni bod ba rugod ni be yornag be’ nib mo’on ni kan m’ag
    e mabgol rorow ma ke yim’.
  hlt-MCSB: A va camoe ham tlamhni aka bai oila bangla rhaloei laeh.
  mdy-ETH: ዒዞ ጎቺ ዴዓያታዖ ሃይቄ ዼጌሮ ሲዬ ፓቲሌ ማይንቲ ዬኤካ ዉዱሮ ናይጉዲ ዒንሢያ ዬኤኩዋቴ።
  twi-ASANTE: Di awerɛhoɔ sɛ ababaawa a ɔfira ayitoma na ɔresu ne kunu a ɔwaree no
    ne mmabaawaberɛ mu.
  eng-WEBU: Mourn like a virgin dressed in sackcloth for the husband of her youth!
  wal-wal: Asau, ba yelagatettan a giigido azinai haiqqin, waaruwaa maayada yeekkiya
    geela7eedan, ubbaikka yeekkite!
  spa-PDDPT: Laméntate como una joven cubierta de tela áspera a causa del esposo de
    su juventud.
  gun-gun: Pejae'o ke kunhataĩ'i voxa vaikue py onhemonde reve omerã va'ekue kunumi
    re ipy'a vai va'e rami.
  agu-BL: Axwok intanum, ok'enwok chi na ok' jun xun yi na quim yi trat te yi umewe'n
    tlen tu' ate't. Nin chi na oc yi be'ch tetz te yi jun xuna'tz yi na ẍchaj yi wi'nin
    na bisun, ya'stzun banwok itetz tan ẍchajle'n yi na cxbisun.
  ilo-ULB: Agladingitkayo a kas iti maysa a birhen a nagkawes iti nakersang a lupot
    gapu iti ipapatay ti pakayasawaanna.
  kpg-kpg: Malaa, goodou la gi tangitangi be di ahina ma gaa dangi gi taane dela belee
    hai ginai dono lodo ma gaa made.
  uig-ARA: ياشلىقىدىكى ئېرى ئۈچۈن ماتەم تۇتۇپ بۆز كىيىملەرگە ئورانغان نەۋجۇۋاندەك
    قاتتىق پىغان چېكىڭلار؛
  sus-sus: Wo xa wa alɔ sungbutunyi naxan xa xɛmɛ bara faxa.
  pon-2006: Eri, kumwail sengiseng, kumwail aramas akan, rasehng serepein men me kin
    mwahieiki ohl emen me e inoun pwopwoudiong eh melahr.
  jae-jae: Ataŋ taŋiboa amboac awêtakiŋ, taŋ gêjam abec kêtu nê ŋac, taŋ sê gêdêŋ
    eŋ naŋŋa.
  ksd-ksd: Avat a tangi da ra inip na vavina i vi pit ma ra mal na tabun ure ra tutana
    dir ki varurung tavuna me.
  tur-YTC: Gençliğinin kocası için çul giymiş El değmemiş bir kız gibi yas tut!
  grc-BRENT: Θρήνησον πρὸς μὲ ὑπὲρ νύμφην περιεζωσμένην σάκκον, ἐπὶ τὸν ἄνδρα αὐτῆς
    τὸν παρθενικόν.
  ind-AYT: Merataplah seperti anak perawan yang memakai kain kabung karena mempelai
    masa mudanya.
  nya-nya: Lirani ngati namwali wovala chiguduli, chifukwa cha mwamuna wa utsikana
    wake.
  hrv-hrv: Plačite k'o djevica odjevena u kostrijet za zaručnikom svojim.
  mps-mps: Dage we bidi dabe, dage gela waiąo, te gesi wegi aga sainu yali bidi isibaso,
    te aga gela wabo tiwai iyąo.
  tpi-tpi: Yupela ol manmeri, yupela i mas krai, olsem yangpela meri i krai long taim
    yangpela man em i laik maritim, em i dai pinis.
  dan-1931: Klag som sørgeklædt Jomfru over sin Ungdoms Brudgom!
  vie-OVCB: Hãy than khóc như thiếu phụ mặc bao gai than khóc cho cái chết của chồng
    mình.
  guj-2017: જેમ કોઈ કુમારિકા પોતાના જુવાન પતિના અવસાનથી શોકનાં વસ્ત્રો પહેરીને વિલાપ
    કરે છે તેમ તમે વિલાપ કરો.
  pon-2006A: Eri, kumwail sengiseng, kumwail aramas akan, rasehng serepein men me
    kin mwahieiki ohl emen me e inoun pwopwoudiong eh melahr.
  por-BRBSL: Luto como uma virgem vestida de pano de saco para o marido de sua juventude!
  eng-OEBUS: Wail as a bride, clad in sack-cloth, for the husband of her youth.
  cth-cth: A kum a naw navah vâ ka sak e napui ni buri a kâmuk teh a vâ a khui e patetlah
    khuikap awh haw.
  twi-twi: Di awerɛhow sɛ ababaa a ofura atweaatam na ɔresu ne kunu a ɔwaree no ne
    mmabaabere mu.
  hlt-hlt: A va camoe ham tlamhni aka bai oila bangla rhaloei laeh.
  tbz-SIM: Díndi n nìtìbɛ̀ kɔmmúnɛ̀ osɑpɑ̀ɑ̀ ndɑcɛ̃nnì ò yóó yenkɛ dì ɔ̃ɔ̃ kú kòo
    nkuɔ̀ mmɛ̀ɛ̀ botí, kɛ dɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù, kɛ bo bɛnkɛ o yɛǹcɑɑ̀rìmɛ̀.
  msy-2020: Ia gumazamiziba, ia azi, mati guivir igiam gumazir igiamɨn ikiasa a ginabazɨ
    an areme, ezɨ a uan pam bagha puv azia, azirakar korotiar pɨziba aghui.
  dop-dop: Ɩ́ wii ɩsɩɩ ɑsɑɑlʋ kʋfɑlʋ cɑkʋɣʋ ɩ pɑɑlʋ lǝyɑɣɑ tɔ.
  azb-azb: Cavanlıqda nişanlısını itirən, Büsbütün çul geyinən Bir qız kimi yas tutun.
  eng-DBY: Wail like a virgin girded with sackcloth for the husband of her youth.
  hin-2017: जैसे युवती अपने पति के लिये कमर में टाट बाँधे हुए विलाप करती है, वैसे
    ही तुम भी विलाप करो।
  wol-KYG: Neeleen wóoy ni janq bu woddoob saaku, di ko ñaawloo jëkkëram, ja ñu ko
    dencaloon ba muy lu tuut.
  eng-YLT: Wail, as a virgin girdeth with sackcloth, For the husband of her youth.
  kne-kne: Manladingit kayo koma ay kaman di esay balasang ay nanbabados sako ay mangipaila
    sin sakit di nemnem na gapo ta natey din mangasawa koma en sisya.
  eng-WYC-2017: Wail thou, as a virgin girded with a sackcloth on the husband of her
    time of marriage.
  eng-WMBB: Mourn like a virgin dressed in sackcloth for the husband of her youth!
  urd-GVH: आहो-ज़ारी करो, टाट से मुलब्बस उस कुँवारी की तरह गिर्या करो जिसका मंगेतर
    इंतक़ाल कर गया हो।
  rug-rug: Mi kabo gamu na tinoni, gua puta tugo keke vineki sapu kuliusu nia sa sa
    minate tanisa koreo sapu hiva haba ia sa.
  gaz-gaz: Isin akkuma durba wayyaa gaddaa uffattee dhirsa ijoollummaa isheetiif gaddituutti
    booʼaa.
  fra-LSG: Lamente-toi, comme la vierge qui se revêt d’un sac Pour pleurer l’ami de
    sa jeunesse!
  gnn-gnn: Way yolŋu walala! Ŋäthiyana nhumanydja, biyakana bitjan wirrkuḻ ŋunhi yolŋu
    ŋäthi ŋuli nhanukalaŋuwu ŋayi yuṯawu dhuway'mirriŋuwu ŋunhi yurru ŋayi rakunydhirri.
  yal-yal: Ɛ mawuga alo sungutunna kasa dugini ɲandeni naxan a xɛmɛn wugama, a baxi
    dɔxɔdeni naxan xɔn.
  haw-1868: E uwe iho e like me ka wahine mare i kaeiia i ke kapa inoino no ke kane
    o kona wa opiopio.
  arb-NAV: نُوحُوا كَمَا تَنُوحُ صَبِيَّةٌ مُتَّشِحَةٌ بِالْمُسُوحِ عَلَى زَوْجِهَا
    الَّذِي مَاتَ.
  ewe-ewe: Mifa konyi abe ale si ɖetugbi si ƒe ŋugbetɔsrɔ̃ ku la wɔnɛ ene.
  eng-LEE: Lament like a virgin girded with sackcloth for the betrothed of her youth.
  asm-FB: যৌৱন কালৰ স্বামীৰ শোকত চট কাপোৰেৰে কঁকাল বন্ধা কন্যাৰ নিচিনাকৈ তুমি বিলাপ
    কৰা।
  sus-A: وٌ شَ وَ عَلْ سُنفبُتُنيِ نَشَن شَ شّمّ بَرَ قَشَ.
  fra-SBL: Pleurez comme une vierge vêtue d'un sac. pour le mari de sa jeunesse !
  hbo-hbo: אֱלִ֕י כִּבְתוּלָ֥ה חֲגֻֽרַת־שַׂ֖ק עַל־בַּ֥עַל נְעוּרֶֽיהָ׃
  shp-NTPO: Jawen biti joni mawáketian ja biti iká ainbo winiai keskati, itan mekéti
    chopa saweax ikai keskatira,
  piu-2006: '@see-verse:JOL.001.007'
  kik-kik: Cakayai ta mũirĩtu gathirange ehumbĩte nguo ya ikũnia, akĩrĩrĩra mũthuuriwe
    wa wĩthĩ wake.
  fra-NCL: Désole-toi comme une vierge revêtue du sac, pour pleurer l’époux de sa
    jeunesse.
  cek-AK: Tangla cuem mah tangla naah angmah ih sava ah hamh ih kami mah anih to duek
    taak ving naah, buri kahni to angzaeng moe, qah baktih toengah qah oh.
  cuk-cuk: ”An-dulemar, yagwa wile-itoged-mor-yoi na machered-abesiid-ei-burgwisadba-boedyobi,
    bomalad.
  uig-CYR: Яшлиғидики ери үчүн матәм тутуп бөз кийимләргә оранған нәвҗувандәк қаттиқ
    пиған чекиңлар;
  tel-2017: తన పడుచు భర్తను కోల్పోయి గోనెసంచి కట్టుకున్న కన్యలా దుఖించు.
  hat-BSA: Rele fò tankou yon vyèj ki abiye ak twal sak pou fiyanse jenès li ki mouri.
  kos-kos: Mwet uh in tung, oana sie mutan fusr su mwemelil ke misa Lun mukul se el
    akola in payuk nu se.
  hbo-WLC: אֱלִ֕י כִּבְתוּלָ֥ה חֲגֻֽרַת־שַׂ֖ק עַל־בַּ֥עַל נְעוּרֶֽיהָ׃
  ibo-ibo: Kwaa akwa mwute dịka nwaagbọghọ na-amaghị nwoke, nke di na-aga ịlụ ya nwụrụ.
  ory-ory: ଯୌବନକାଳୀନ ସ୍ୱାମୀ ଶୋକରେ ଚଟବସ୍ତ୍ର ପରିହିତା କନ୍ୟା ତୁଲ୍ୟ ବିଳାପ କର।
  chk-chk: Oupwe kechü usun eman föpwül mi kechüeiti kofotun mi mäla.
  rop-rop: “Wal ol yumob pipul garra kraikrai jis laik det gel hubin lujim im pramis
    hasbin bifo dubala bin merrit.
  ukr-1871: О! голоси, як молодиця, приперезана веретищем, по мужові молодощів своїх!
  deu-1951: Heule wie eine Jungfrau, die wegen des Bräutigams ihrer Jugend mit einem
    Sack umgürtet ist!
  eng-JPS: Lament like a virgin girded with sackcloth for the husband of her youth.
  srp-1865: Ridaj kao mladica opasana kostrijeæu za mužem mladosti svoje.
  lug-lug: Mukungubage nga nnamwandu omuto afiiriddwa bba, ng’ayambadde ebibukutu
    olw’ennaku.
  heb-heb: אלי כבתולה חגרת שק על בעל נעוריה׃
  ben-IRV: তুমি একজন কুমারীর মত বিলাপ কর যে যৌবনকালে তার স্বামীর মৃত্যু জন্য চট পরে
    শোক করে৷
  pan-pan: ਉਸ ਕੁਆਰੀ ਵਾਂਗੂੰ ਜੋ ਲੱਕ ਉੱਤੇ ਟਾਟ ਬੰਨ੍ਹ ਕੇ ਆਪਣੀ ਜੁਆਨੀ ਦੇ ਪਤੀ ਲਈ ਰੋਂਦੀ ਹੈ,
    ਤੂੰ ਵੀ ਉਸੇ ਤਰ੍ਹਾਂ ਰੋ!
  mya-JVB: အသက်ငယ် စဉ်လက်ထပ်သော ခင်ပွန်း အတွက် လျှော်တေ အဝတ်ကို ဝတ် သော သတို့သမီး
    ကဲ့သို့ ငိုကြွေး မြည်တမ်း လော့။
  hmo-hmo: Umui ibounai do umui taitai, kekeni ia tai bamona, badina ia adavaia gwauraia
    tauna, be ia mase vadaeni.
  urd-urd: तुम मातम करो, जिस तरह दुल्हन अपनी जवानी के शौहर के लिए टाट ओढ़ कर मातम
    करती है।
  rus-SYN: Рыдай, как молодая жена, препоясавшись вретищем, о муже юности своей!
  bqc-SIM: À búbuapɛ lán wɛ̃́ndia pↄ́ lɛ́ a gↄ̃kpama gaa ↄ́ↄlↄ à zwã̀nkasa kàkaalawa.
  tcz-CHONGTHU: Avoma kijem nungah jinei joutil kabangin,
  mar-mar: जशी कुमारी गोणताट नेसून आपल्या तरुणपणाच्या पतीकरता शोक करते, तसा शोक करा.
  qub-qub: Runacunaga wagarcaycan majachacänanpaj caycaj mösu wañucäcuptin jipash
    wagaycashannömi.
  bqp-bqp: I wuri koowo nge kurɔ kpɑo wi gɔminirɑ deemɑ.
  hat-hat: Nou menm pèp la, nou mèt plenn, tankou yon jenn fi, rad sak li sou li,
    k'ap plenn lanmò fiyanse l'.
  eng-BSB: Wail like a virgin dressed in sackcloth, grieving for the husband of her
    youth.
  eng-WEBPB: Mourn like a virgin dressed in sackcloth for the husband of her youth!
  kbq-kbq: Hagi tamagra mago mofa'mo ve erinaku hu'nea vemo frigeno, kento kukena
    hu'neno, nevenku zavi krafa hiankna huta zavira ateho.
  nhe-BL: Xichocaca chicahuac queja choca se ichpocatl huan moyoyontía yayahuic pampa
    mictoc tlen ihuaya monamictisquía.
  gub-BL: Pezai'o kuzàwaza opoz pihun ma'e imunehew par ài nehe, umen ràm imàno awer
    rehe uzai'o ma'e ài nehe.
  eng-DRA: Lament like a virgin girded with sackcloth for the husband of her youth.
