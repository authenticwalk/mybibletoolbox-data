verse: JOL.001.019
translations:
  mal-C: യഹോവേ, ഞാൻ അങ്ങയോടു നിലവിളിക്കുന്നു, കാരണം തരിശുനിലത്തെ മേച്ചിൽപ്പുറങ്ങളെ
    അഗ്നി വിഴുങ്ങിക്കളഞ്ഞു, നിലത്തെ സകലവൃക്ഷങ്ങളെയും ജ്വാലകൾ ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Zu dir, Jahwe, rufe ich! Denn Feuer hat die Auen der Trist verzehrt und
    Flammenglut alle Bäume des Feldes versengt.
  lin-lin: Oh Yawe, Yo nde nazali kobelela, pamba te moto ezikisi matiti mpe banzete
    nyonso ya bilanga.
  eng-LSV: To You, O YHWH, I call, || For fire has consumed lovely places of a wilderness,
    || And a flame has set on fire all trees of the field.
  eng-GNV: 'O Lord, to thee will I crie: for the fire hath deuoured the pastures of
    the wildernesse, and the flame hath burnt vp all the trees of the fielde.'
  eng-WEBSTER: 'O LORD, to thee will I cry: for the fire hath devoured the pastures
    of the wilderness, and the flame hath burned all the trees of the field.'
  nhw-BL: TOTECO, techpalehuiqui. Quena, nimitznotza TOTECO pampa tlitl quitlamitlatis
    nochi xihuitl huan nochi cuame ipan cuatitlamitl.
  swh-ONEN: Kwako, Ee Bwana, naita, kwa kuwa moto umeteketeza malisho ya mbugani na
    miali ya moto imeunguza miti yote shambani.
  bba-bba: Yinni Gusunɔ, wunɑ nɑ nɔɔɡiru suemɔ. Domi wee, yɑkɑsu kɑ dɑ̃ɑ dɔ̃ɔ mwɑɑrɑ
    ɡberɔ.
  eng-KJVCPB: 'O Lord, to thee will I cry: For the fire hath devoured the pastures
    of the wilderness, And the flame hath burnt all the trees of the field.'
  luo-luo: In ema aluongi, yaye Jehova Nyasaye, nikech mach osewangʼo pewe mag kwath,
    kendo ligek mach osewangʼo yiende duto manie pap.
  meu-meu: Iehova e, lau oi na tai henimumu; badina be tano ḡaḡaena ena rei gabudia
    na lahi ese vada e aradia ore; bona tano paka audia iboudiai na lahi hururu-hururuna
    ese vada e aradia.
  npi-ULB: हे परमप्रभु, म तपाईंमा पुकारा गर्दछु । किनकि उजाड-स्‍थानका खर्कहरूलाई आगोले
    भस्म पारेका छ, र खेतका सबै रूखहरूलाई आगोले जलाएको छ ।
  yor-yor: Olúwa, sí ọ ni èmi o ké pè, nítorí iná tí run pápá oko tútù aginjù, ọwọ́
    iná sí ti jó gbogbo igi igbó.
  pes-OPCB: ای خداوند، ما را یاری فرما! زیرا گرما و خشکسالی چراگاهها را خشکانیده و
    تمام درختان را سوزانیده است.
  tgl-ULB: Yahweh, dumadaing ako sa iyo. Sapagkat nilamon ng apoy ang mga pastulan
    sa ilang, at sinunog ng apoy ang lahat ng puno sa parang.
  hui-hui: Anduane Homogo-o ira datani karubi bibahende irame bo daradagua bialu gau
    lai hayadagonaga i̱na í̠ olarogo.
  mya-mya: စား​ကျက်​များ​နှင့်​သစ်​ပင်​များ​သည် မီး​သင့်​လောင်​သည့်​အ​လား​ခြောက်​သွေ့​၍​သွား​ကုန်​၏။
    သို့​ဖြစ်​၍ အို ထာ​ဝ​ရ​ဘု​ရား​ကျွန်​တော်​မျိုး​တို့​သည်​အ​ထံ​တော်​သို့​ဟစ်​အော်​ကြ​ပါ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ངས་ཁྱེད་ལ་ཞུ་འབོད་བྱེད་དེ། ཅི་ལ་ཞེ་ན། ཐང་རྒོད་ཀྱི་རྩྭ་ས་རྣམས་མེས་བསྲེགས་པ་དང་།
    ཞིང་ཁའི་ལྗོན་ཤིང་ཐམས་ཅད་མེ་ལྕེས་ཚིག་པའོ། །
  wsk-wsk: O Yawe, ani aira nikate betesam, mu awuk, sirsir mel se tam mel suen la
    mu tama kani saparam.
  sna-sna: Haiwa Jehovha, ndinodana kwamuri, nokuti moto wapisa mafuro, uye mirazvo
    yemoto yapisa miti yose musango.
  spa-BLM: Yahvé, clamo a ti, porque el fuego ha devorado los pastos del desierto,
    y la llama ha quemado todos los árboles del campo.
  cac-cac: Tzin avaj d'ayach Jehová, yujto toxo ix tacji smasanil. Ichato ix ec' c'ac'
    d'a scal an̈ an̈c'ultac d'a svalab' lum noc' noc' yed' d'a smasanil caltac te'.
  swh-ULB: Bwana, nakulilia wewe. Kwa maana moto umekula malisho ya jangwani, na moto
    umeteketeza miti yote ya mashamba.
  bel-bel: Да Цябе, Госпадзе, заклікаю; бо агонь зжэр кормныя пашы пустыні, і полымя
    папаліла ўсе дрэвы ў полі.
  deu-ELBBK: Zu dir, HERR, rufe ich; denn ein Feuer hat die Auen der Steppe verzehrt
    und eine Flamme alle Bäume des Feldes versengt.
  mbb-OT: Mid-ampù si Joel. Ke sikandin te, “Ed-umawen ku sikew, Nengazen, su nengeǥangu
    is menge penebtavà wey is langun he menge kayu ziyà te menge vevesukà he henduen
    be te nevinsulan.
  mal-2015: യഹോവേ, നിന്നോടു ഞാൻ നിലവിളിക്കുന്നു; മരുഭൂമിയിലെ പുല്പുറങ്ങൾ തീക്കും പറമ്പിലെ
    വൃക്ഷങ്ങൾ എല്ലാം ജ്വാലെക്കും ഇരയായിത്തീർന്നുവല്ലോ.
  rmc-rmc: Ke tute, RAJEJA, vičinav, bo e jag zlabarďa e čar a o plameňa savore stromi
    pre maľa.
  pes-OPV: ‌ای خداوندنزد تو تضرع می‌نمایم زیرا که آتش مرتع های صحرا را سوزانیده و
    شعله همه درختان صحرا را افروخته است.
  ron-1924: Кэтре Тине, Доамне, стриг, кэч а мынкат фокул ислазуриле пустиулуй ши
    пара фокулуй а пырлит тоць копачий де пе кымп!
  ben-OBCV: হে সদাপ্রভু, আমি তোমাকেই ডাকি, কারণ আগুন খোলা চারণভূমিকে গ্রাস করেছে আর
    আগুনের শিখা মাঠের সমস্ত গাছপালা দগ্ধ করেছে।
  som-som: Rabbiyow, adigaan kuu qayshanayaa, waayo, dab baa laastay daaqii cidlada,
    oo dhirtii duurka ku tiilna olol baa wada gubay.
  lat-VUC: Ad te, Domine, clamabo, quia ignis comedit speciosa deserti, et flamma
    succendit omnia ligna regionis.
  eng-ASVBT: O Jehovah, to thee do I cry; for the fire hath devoured the pastures
    of the wilderness, and the flame hath burned all the trees of the field.
  ita-1885: O Signore, io grido a te; perciocchè il fuoco ha consumati i paschi del
    deserto, e la fiamma ha divampati tutti gli alberi della campagna.
  eng-LXXUP: 'To thee, O Lord, will I cry: for fire has devoured the fair places of
    the wilderness, and a flame has burned up all the trees of the field.'
  eng-ULB: Yahweh, I cry to you. For fire has devoured the pastures of the wilderness,
    and flames have burned all the trees of the fields.
  spa-VBL: ¡A ti, Señor, clamo! Porque el fuego ha destruido la hierba en el desierto.
    Las llamas han quemado las huertas.
  fra-_FOB: Éternel, je crie à toi! Car le feu a dévoré les pâturages du désert, et
    la flamme a consumé tous les arbres des champs.
  mal-mal: യഹോവേ, നിന്നോട് ഞാൻ നിലവിളിക്കുന്നു; മരുഭൂമിയിലെ പുല്പുറങ്ങൾ തീയ്ക്കും
    വയലിലെ വൃക്ഷങ്ങൾ എല്ലാം തീജ്വാലയ്ക്കും ഇരയായിത്തീർന്നുവല്ലോ.
  urd-GVR: Ai Rab, maiṅ tujhe pukārtā hūṅ, kyoṅki khule maidān kī charāgāheṅ nazar-e-ātish
    ho gaī haiṅ, tamām daraḳht bhasm ho gae haiṅ.
  suz-BL: परमप्रभु यावे, गो इन कली वाइ ब्रेश्‍शा थोइनुङ। मारदे हना बी ब्‍यफ नु क्‍यारश
    भेडा आन जोतीके मीम नेक्‍शो बाक्‍ब। मिनु मीम रू ङा रवा नेल्‍ल नेक्‍शो बाक्‍ब। योएल
    २:३
  eng-NOY: To thee, O Jehovah, do I call, For a fire hath devoured the pastures of
    the desert, And a flame hath burned all the trees of the field!
  ita-1927: A te, o Eterno, io grido, perché un fuoco ha divorato i pascoli del deserto,
    e una fiamma ha divampato tutti gli alberi della campagna.
  ckb-ckb: ئەی یەزدان، هاوار بۆ تۆ دەکەم، چونکە ئاگر لەوەڕگاکانی دەشتودەری خوارد،
    گڕێک هەموو درەختەکانی کێڵگەی سووتاند.
  eng-BBE: 'O Lord, my cry goes up to you: for fire has put an end to the grass-lands
    of the waste, and all the trees of the field are burned with its flame.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಿಮಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ. ಬೆಂಕಿಯು ಹುಲ್ಲುಗಾವಲನ್ನು ದಹಿಸಿಬಿಟ್ಟಿದೆ;
    ಜ್ವಾಲೆಯು ಅಡವಿಯ ಮರಗಳನ್ನೆಲ್ಲಾ ಸುಟ್ಟುಬಿಟ್ಟಿವೆ.
  tam-2017: யெகோவாவே, உம்மை நோக்கிக் கூப்பிடுகிறேன்; நெருப்பு வனாந்திரத்தின் மேய்ச்சல்களை
    அழித்தது, நெருப்புத்தழல் தோட்டத்தின் மரங்களையெல்லாம் எரித்துப்போடுகிறது.
  spa-RV-1909: 'A ti, oh Jehová, clamaré: porque fuego consumió los pastos del desierto,
    y llama abrasó todos los árboles del campo.'
  ron-BTF: DOAMNE, către tine voi striga, pentru că focul a mistuit păşunile pustiei
    şi flacăra a ars toţi copacii câmpului.
  eng-WEBP: LORD, I cry to you, for the fire has devoured the pastures of the wilderness,
    and the flame has burned all the trees of the field.
  eng-FBV: To you, Lord, I cry out! For fire has destroyed the pastures in the wilderness;
    flames have burned up all the orchards.
  nld-1939: Tot U, Jahweh, verhef ik mijn stem! Want het vuur heeft de vruchtbare
    plekken verzengd, De brand alle bomen op het veld verschroeid.
  nch-BL: TOTECO, techpalehuiqui. Quena, nimitznotza TOTECO pampa nopa tit quitamitatis
    nochi xihuit huan nochi cuame ipan cuatitamit.
  vie-1934: Hỡi Đức Giê-hô-va, tôi kêu cầu Ngài; vì lửa đã nuốt những đám cỏ nơi đồng
    vắng, ngọn lửa đã thiêu hết thảy cây cối ngoài đồng!
  hin-CV: हे याहवेह, मैं आपको पुकारता हूं, क्योंकि सुनसान जगह के चरागाहों को आग ने
    नष्ट कर दिया है और आग की ज्वाला ने मैदान के सब पेड़ों को जला डाला है.
  spa-BES: Oh Señor, mi clamor se dirige hacia ti; porque el fuego ha acabado con
    los pastizales del desierto, y todos los árboles del campo se queman con su llama.
  tdx-tdx: Ry Iehovà, ihe ro itoreovako fa finorototo’ ty afo o fiandrazañe am-patrambeio;
    vaho nampangotomomohe’ i lel’afoy ze kila hatae an-kivok’ ao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ร้องทูลพระองค์ เพราะว่าไฟได้เผาผลาญทุ่งหญ้าแห่งถิ่นทุ​รก​ันดาร
    และเปลวไฟได้​ไหม้​ต้นไม้​ในทุ่งนาเสียหมดแล้ว
  por-BR-2018: A ti, ó SENHOR, eu clamo; porque o fogo consumiu os pastos do deserto,
    e chama incendiou todas as árvores do campo.
  deu-ELO: Zu dir, Jehova, rufe ich; denn ein Feuer hat die Auen der Steppe verzehrt,
    und eine Flamme alle Bäume des Feldes versengt.
  eng-WYC-2018: Lord, I shall cry to thee, for fire ate the fair things of desert,
    and flame burnt all the trees of the country. (Lord, I shall cry to thee, for
    fire ate up the beautiful things of the desert or for fire ate up the pastures
    of the wilderness, and flames burned down all the trees of the countryside.)
  epo-epo: Al Vi, ho Eternulo, mi vokas; ĉar fajro ekstermis la herbejojn de la stepo,
    kaj flamo bruldifektis ĉiujn arbojn de la kampo.
  uig-PIN: Aⱨ, Pǝrwǝrdigar, nida ⱪilimǝn Sanga; Qünki ot yalⱪunliri janggaldiki ot-qɵplǝrni
    yǝwǝtti, Yalⱪun daladiki barliⱪ dǝrǝhlǝrni kɵydürüwǝtti.
  beo-beo: Hina Gode, na Dima dini iawane, Dima sia:ne gadosa! Bai ha:i manu da huluane
    biogia:i dagoi. Amola ifa amola gisi amola ha:i manu huluane da laluga nei agoai
    ba:sa.
  tpi-OTNT: Bikpela, mi beten strong long yu, long wanem, olgeta gras na diwai i drai
    pinis olsem paia i kukim ol.
  hau-SA: A gare ka, ya Ubangiji, nake kira, gama wuta ta cinye wurin kiwo harshen
    wuta kuma ya ƙone dukan itatuwan jeji.
  uig-LAT: Ah, Perwerdigar, nida qilimen Sanga; Chünki ot yalqunliri janggaldiki ot-chöplerni
    yewetti, Yalqun daladiki barliq derexlerni köydürüwetti.
  nde-nde: Ngiyakhala kuwe Thixo, ngoba umlilo usuqede amadlelo lamalangabi asetshise
    zonke izihlahla zeganga.
  ton-ton: '‌ʻE Sihova, te u tangi kiate koe: koeʻuhi kuo kai ʻe he afi ʻae mohuku
    ʻoe toafa, pea kuo tutu ʻe he ulo afi ʻae ngaahi ʻakau kotoa pē ngoue.'
  ces-1613: K toběť, ó Hospodine, volám; nebo oheň sežral pastviska pouště; a plamen
    popálil všecka dříví polní.
  eng-WMB: LORD, I cry to you, for the fire has devoured the pastures of the wilderness,
    and the flame has burned all the trees of the field.
  tam-TCV: யெகோவாவே, உம்மையே நோக்கி நான் கதறுகிறேன், ஏனெனில் வெளியின் மேய்ச்சல் நிலங்களை
    நெருப்பு சுட்டுப் பொசுக்கிவிட்டது; வயல்வெளியின் மரங்கள் அனைத்தையும் நெருப்புச்
    சுவாலைகள் எரித்துப்போட்டன.
  ceb-ULB: Yahweh, nagtuaw ako diha kanimo. Kay gilamoy sa kalayo ang mga sibsibanan
    sa kamingawan, ug gisunog sa nagdilaab nga kalayo ang tanang mga kahoy sa kaumahan.
  pol-UBG: Do ciebie wołam, PANIE, bo ogień pożarł pastwiska na pustyni, a płomień
    spalił wszystkie drzewa polne;
  agr-agr: Tuja jii kegak dupa aidaunak, numi aidaunashkam apea ijinae. ¡Apajuíjuh,
    wait aneasam yaijatkata!
  kyc-kyc: Isareme rapala pinginyili pyuo rambipi isape yando nelyamo. Dopa pipyasa
    nambame Kamongo emba keta ee lao piso silyu.
  urd-GVU: اے رب، مَیں تجھے پکارتا ہوں، کیونکہ کھلے میدان کی چراگاہیں نذرِ آتش ہو
    گئی ہیں، تمام درخت بھسم ہو گئے ہیں۔
  eng-OEBCW: To you, the Lord, I cry. For fire has devoured the pastures of the wilderness,
    and flame has scorched all the trees of the field.
  deu-1912: HERR, dich rufe ich an; denn das Feuer hat die Auen in der Wüste verbrannt,
    und die Flamme hat alle Bäume auf dem Acker angezündet.
  kan-2017: ಯೆಹೋವನೇ, ನಿನಗೆ ಮೊರೆಯಿಡುತ್ತೇನೆ; ಕಾಡಿನ ಹುಲ್ಲುಗಾವಲನ್ನು ಬೆಂಕಿಯು ನುಂಗಿಬಿಟ್ಟಿದೆ,
    ವನವೃಕ್ಷಗಳನ್ನೆಲ್ಲಾ ಜ್ವಾಲೆಯು ಸುಟ್ಟುಬಿಟ್ಟಿದೆ.
  yap-yap: SOMOL, kug pag lamag ngalang kug yor ngom, ya yungi garger nge yuchowo’
    i gek’iy e yigo’ ke mororay, ni gowa ke mo’oruf.
  hlt-MCSB: Khosoek kah toitlim te hmai loh a hlawp tih khohmuen thingkung boeih hmaisai
    loh a hlawp dongah BOEIPA nang taengah ka puen.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ቦኦሎይዳ ዓኣ ማኣቶ ቢያ ታሚ ሙዔሢሮ ካዮ ሚፆዋ ታሚ ሚቼሢሮ ታኣኒ ኔ ባንሢ ዒላታኔ።
  twi-ASANTE: Awurade, wo na mesu frɛ wo, ɛfiri sɛ ogya ahye ɛserɛ so adidibea na
    ogyaframa ahye mfuo no so nnua nyinaa.
  eng-WEBU: LORD, I cry to you, for the fire has devoured the pastures of the wilderness,
    and the flame has burned all the trees of the field.
  wal-wal: Abeet GODAU, tamai bazzon de7iya hentta gadeta mirggido gishshaunne dembban
    de7iya mitta ubbaa lacoi xuuggirggido gishshau, taani neekko waassais.
  spa-PDDPT: A ti clamo, oh Yavé, porque el fuego devoró los pastizales del desierto.
    La llama quemó todos los árboles del campo.
  gun-gun: Senhor, ndevy pe ajapukai, mba'eta nhuũndy ikuai va'e ma tata oapypa, yvyra
    voi tata omotapyĩmba.
  agu-BL: Poro yi ilu' teru' Wajcaw, cho'n na cu' inwutz teru', na ja tz'e' cyakil
    yi e'chk ama'l bene'n tzi'n tan k'ej. Ja tz'e' cyakil yi e'chk ama'l tetz pstorbil
    tu e'chk wi' tze' yi at bene'n tzi'n.
  ilo-ULB: O, Yahweh, umas-asugak kenka. Ta inkisap ti apuy dagiti pagpaaraban idiay
    let-ang, ken inuram ti gil-ayab dagiti amin a kayo kadagiti tay-ak.
  kpg-kpg: Meenei Dimaadua, au e gahigahi adu Goe, idimaa, nia laagau mono geinga
    la gu maangoo, guu hai gadoo be nia mee ala ne wwele i di ahi.
  uig-ARA: ئاھ، پەرۋەردىگار، نىدا قىلىمەن ساڭا؛ چۈنكى ئوت يالقۇنلىرى جاڭگالدىكى ئوت-چۆپلەرنى
    يەۋەتتى، يالقۇن دالادىكى بارلىق دەرەخلەرنى كۆيدۈرۈۋەتتى.
  sus-sus: Alatala, n i tan nan maxandima, barima tɛ bara fiilie nun burunyi gan.
  pon-2006: Maing KAUN, I kin likweriong komwi, pwehki dihpw oh tuhke kan eh mengilahr,
    likamwete kisiniei me kamwasikahla.
  jae-jae: O Apômtau, aê aoc gêjac aôm, gebe ja geŋ gêgwaŋ ŋamêdôb aŋga oba ma jawaô
    kêsêgô gêŋkaiŋ samob aŋga sêŋam.
  ksd-ksd: Luluai, iau tangi tadav u, tago ra neap i tar vaimur ra lavur bala na vura
    ta ra bil, ma ra iap i tun vue ra lavur davai par ta ra uma.
  tur-YTC: Ey Yahve, sana feryat ediyorum, Çünkü ateş çölün otlaklarını yiyip bitirdi,
    Alev de bütün kır ağaçlarını yaktı.
  grc-BRENT: Πρὸς σὲ Κύριε βοήσομαι, ὅτι πῦρ ἀνήλωσε τὰ ὡραῖα τῆς ἐρήμου, καὶ φλὸξ
    ἀνῆψε πάντα τὰ ξύλα τοῦ ἀγροῦ,
  ind-AYT: Kepada-Mu, TUHAN, aku berseru, karena api telah melahap padang rumput di
    padang gurun, nyala api membakar hangus pohon-pohon di ladang.
  nya-nya: Kwa Inu Yehova ndilirira, pakuti moto wapsereza msipu wakuthengo, malawi
    amoto apsereza mitengo yonse ya mʼtchire.
  hrv-hrv: 'Tebi, Jahve, vapijem: oganj popali pašnjake pustinjske, plamen sažga sva
    stabla poljska.'
  mps-mps: Genuai Bidio, eno gedu haluasa po bomonama obao, magi baso meni, te tigidali
    nosai me, ni me, te sasia pelama, te augwali isigo ulali tiwai yali dao.
  tpi-tpi: Bikpela, mi beten strong long yu, long wanem, olgeta gras na diwai i drai
    pinis olsem paia i kukim ol.
  dan-1931: Jeg råber til dig, o HERRE; thi Ild har fortæret Ørkenens Græsning, og
    Luen afsved hvert Markens Træ;
  vie-OVCB: Thưa Chúa Hằng Hữu, xin cứu giúp chúng con! Lửa đã thiêu đốt các bãi cỏ
    ngoài đồng nội, làm tàn rụi cây cối trong ruộng vườn.
  guj-2017: હે યહોવાહ, હું તમને વિનંતી કરું છું. કેમ કે અગ્નિએ વનનાં ગૌચરોને ભસ્મ
    કર્યા છે અને અગ્નિની જ્વાળાઓએ ખેતરનાં બધા વૃક્ષોને બાળી નાખ્યાં છે.
  pon-2006A: Maing KAUN, I kin likweriong komwi, pwehki dihpw oh tuhke kan eh mengilahr,
    likamwete kisiniei me kamwasikahla.
  por-BRBSL: Yahweh, eu choro para você, pois o fogo devorou os pastos do deserto,
    e a chama queimou todas as árvores do campo.
  eng-OEBUS: To you, the Lord, I cry. For fire has devoured the pastures of the wilderness,
    and flame has scorched all the trees of the field.
  cth-cth: Oe BAWIPA, kai ni nang na kaw. Bangkongtetpawiteh, kahrawng e hrâmnaw hoi
    thingkungnaw pueng teh hmai koung a kak toe.
  twi-twi: Awurade, wo na misu frɛ wo, efisɛ ogya ahyew sare so adidibea, na ogyatannaa
    ahyew mfuw no so nnua nyinaa.
  hlt-hlt: Khosoek kah toitlim te hmai loh a hlawp tih khohmuen thingkung boeih hmaisai
    loh a hlawp dongah BOEIPA nang taengah ka puen.
  tbz-SIM: Ti Yiɛ̀ nKuyie, n kuɔ̀nnɛ̀ fɔ̃́ nwe, muhɑ̃ɑ̃́ mmuù cɔ̀útɛ́ timútì dinɑɑcɛ̃nhòò
    kɛ tɑunnɛ̀ titieti.
  msy-2020: Temeba ko graziba bar mɨsɨngi, mati avivzariam dar isi. Kamaghɨn amizɨ,
    O Ikiavɨra Itir God, kɨ pamten nɨ ko mɨgɨa nɨn dei.
  dop-dop: Tɑcɑɑ, nyɑɣɑ mɑ wiikinɑ. Mpi tɔ, wʋlɑɣɑ tɛtʋ tɑɑ nyɩɩtʋ nɑ tɩɩŋ tǝnɑ nyɑɣɑɑ
    kɛ́ ɩsɩɩ kɔkɔ.
  azb-azb: Ya Rəbb, Sənə fəryad edirəm, Çünki çölün otlaqlarını alov yandırıb-yaxdı,
    Bütün düzəngahın ağacları odda qovruldu.
  eng-DBY: To thee, Jehovah, do I cry; for the fire hath devoured the pastures of
    the wilderness, and the flame hath burned up all the trees of the field.
  hin-2017: हे यहोवा, मैं तेरी दुहाई देता हूँ, क्योंकि जंगल की चराइयाँ आग का कौर हो
    गईं, और मैदान के सब वृक्ष ज्वाला से जल गए।
  wol-KYG: Yaw Aji Sax ji laay woo, sawara moo lekk parluy àll bi; ag daay a xoyom
    garabi àll bi yépp.
  eng-YLT: Unto Thee, O Jehovah, I do call, For fire hath consumed comely places of
    a wilderness, And a flame hath set on fire all trees of the field.
  eng-WYC-2017: Lord, I shall cry to thee, for fire ate the fair things of desert,
    and flame burnt all the trees of the country.
  eng-WMBB: LORD, I cry to you, for the fire has devoured the pastures of the wilderness,
    and the flame has burnt all the trees of the field.
  urd-GVH: ऐ रब, मैं तुझे पुकारता हूँ, क्योंकि खुले मैदान की चरागाहें नज़रे-आतिश हो
    गई हैं, तमाम दरख़्त भस्म हो गए हैं।
  rug-rug: Kabo atu koa Goi si rau, ke Zihova, sina sari na duduli na huda si mate
    beto, gua na sului nika si arini.
  gaz-gaz: Yaa Waaqayyo ani sin waammadha; ibiddi lafa dheedaa barbadeessee arrabni
    ibiddaa immoo mukkeen diidaa hunda gubee fixeeraatii.
  fra-LSG: C’est vers toi que je crie, ô Éternel! Car le feu a dévoré les plaines
    du désert, Et la flamme a brûlé tous les arbres des champs.
  gnn-gnn: “Garray, dhuwalana ŋarranydja, märrliliyama ŋarra yukurra gawaw'yun nhokalana
    guŋga'yunarawunydja, liŋgu wäŋanydja dhuwala warrpam'puynha baṉḏa'‐baṉḏanydhinyarana
    ganbarkthinyarana; mulmu dhuwala ga dharpa marwat räwaknha binydjitjthinyarana,
    rakunymirrina liŋguna,
  yal-yal: Alatala, n nan n xuini te i tan nan ma! Amasɔtɔ tɛɛn bata burunna halagi,
    tɛɛ dɛgɛn bata xɛɛ ma wudine birin gan.
  haw-1868: E Iehova, ia oe no wau e kahea aku nei, No ka mea, ua ai ke ahi i ka uliuli
    o ka waonahele, Ua hoopau ka lapalapa ahi i na laau a pau o ke kula.
  arb-NAV: إِلَيْكَ يَا رَبُّ أَصْرُخُ لأَنَّ النَّارَ قَدِ الْتَهَمَتْ مَرَاعِيَ
    الْبَرِّيَّةِ، وَأَحْرَقَ اللَّهِيبُ كُلَّ أَشْجَارِ الْحَقْلِ.
  ewe-ewe: Yehowa, xɔ na mí! Elabena dzo bi gbe damawo, eye dzo ƒe aɖe fia atiwo katã
    le gbedzi.
  eng-LEE: To thee O Lord, will I cry; for the fire hath devoured the pastures of
    the wilderness, and the flame hath singed all the trees of the field.
  asm-FB: হে যিহোৱা, মই তোমাৰেই আগত কাতৰোক্তি কৰিছোঁ। কিয়নো অগ্নিয়ে অৰণ্যৰ চৰণীয়া
    ঠাইবোৰ গ্ৰাস কৰিলে, অগ্নিশিখাই খেতিৰ সকলো গছবোৰ পুৰি পেলালে।
  sus-A: عَلَتَلَ، ﭑ عِ تَن نَن مَشَندِ مَ، بَرِ مَ تّ بَرَ قِيلِيٍ نُن بُرُنيِ فَن.
  fra-SBL: Yahvé, je crie vers toi, car le feu a dévoré les pâturages du désert, et
    la flamme a brûlé tous les arbres des champs.
  hbo-hbo: אֵלֶ֥יךָ יְהוָ֖ה אֶקְרָ֑א כִּ֣י אֵ֗שׁ אָֽכְלָה֙ נְאֹ֣ות מִדְבָּ֔ר וְלֶ֣הָבָ֔ה
    לִהֲטָ֖ה כָּל־עֲצֵ֥י הַשָּׂדֶֽה׃
  shp-NTPO: ¡Min akinnon ixonra en mia yokatai Ibó, tsoa jonibi jain jaama mainmea
    xobi, itan ja mainmea niibora bari xanan keyokin menoke!
  piu-2006: '@see-verse:JOL.001.018'
  pjt-pjt: Kaṉa Mayatja kuwari nyuntula tjapini nganaṉanya alpamilantjaku. Panya kuḻi
    puḻka ngaṟanyangka ailuru puḻkaringu, ka ukiṟi puṉu kuḻu uwankara wiyaringkula
    piḻṯiringu. Ka wanyu kuka puṯitja tjuṯa kuḻu alpamilala, panya tjanampa mina wala
    tjuṯa kuḻu piḻṯiringkula waṉaṉu uwankara alatjiṯu.”
  kik-kik: Wee Jehova, nĩwe ndĩrakaĩra, nĩgũkorwo mwaki nĩũniinĩte ũrĩithio wa werũ-inĩ,
    nacio nĩnĩmbĩ igacina mĩtĩ yothe ya gĩthaka.
  fra-NCL: Je crie vers vous, Yahweh ; car le feu a dévoré les pâturages du désert,
    la flamme a brûlé tous les arbres des champs.
  cek-AK: Aw Angraeng, taw ih saphoinawk loe hmai mah kangh boih boeh, taw ih thingnawk
    doeh hmaipalai mah kang boih boeh pongah, nang ni kang palawk boeh.
  cuk-cuk: Bab-Jehováʼye, an bese ise-wilegar goled, ar ade, nainumargi gagan-nanaid
    soo ogumaksad, bela sapimar-gwigwichid ogumaksad.
  uig-CYR: Аһ, Пәрвәрдигар, нида қилимән Саңа; Чүнки от ялқунлири җаңгалдики от-чөпләрни
    йәвәтти, Ялқун даладики барлиқ дәрәқләрни көйдүрүвәтти.
  tel-2017: యెహోవా, నీకే నేను మొరపెడుతున్నాను. అగ్ని అరణ్యంలోని మేతస్థలాలను కాల్చి
    వేసింది, మంటలు తోటచెట్లన్నిటినీ కాల్చివేశాయి.
  hat-BSA: A Ou menm, O SENYÈ, Mwen kriye; paske dife fin devore patiraj nan savann
    yo, e flanm dife fin brile tout pyebwa nan chan yo.
  kos-kos: O LEUM GOD, nga pang nu sum, Mweyen ima uh ac insak uh paola ac masla,
    Oana in isisyak.
  hbo-WLC: אֵלֶ֥יךָ יְהוָ֖ה אֶקְרָ֑א כִּ֣י אֵ֗שׁ אָֽכְלָה֙ נְא֣וֹת מִדְבָּ֔ר וְלֶ֣הָבָ֔ה
    לִהֲטָ֖ה כָּל־עֲצֵ֥י הַשָּׂדֶֽה׃
  ibo-ibo: Gị Onyenwe anyị, ka m na-akpọku, nʼihi na ọkụ erepịala ebe ịta nri nke
    ụmụ anụ ụlọ. Ọkụ erechapụkwala osisi niile dị nʼọhịa.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ ତୁମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରୁଅଛି; କାରଣ ଅଗ୍ନି ପ୍ରାନ୍ତରର ଚରାଣି
    ସ୍ଥାନସବୁ ଗ୍ରାସ କରିଅଛି ଓ ଅଗ୍ନିଶିଖା କ୍ଷେତ୍ରର ବୃକ୍ଷସବୁ ଦଗ୍ଧ କରିଅଛି।
  chk-chk: Ai Samol mi Lapalap, üa siö ngonuk, pun ekewe lenien fetil me ekewe irän
    lemäl meinisin ra pwasala, ra usun chök nge ekkei a kenirela.
  rop-rop: Afta na Jowal bin jingat langa YAWEI, “YAWEI, mi jingat langa yu na, dumaji
    ola pedik en ola tri bin draiyap jis laiga faiya bin barnimap olabat.
  ukr-1871: 'До тебе, Господи, кличу: ось огонь попалив травні пасовища по степу,
    поломє посмалило всї дерева в полї.'
  deu-1951: Zu dir, o HERR, will ich rufen; denn das Feuer hat die Auen der Wüste
    verzehrt, und die Flamme hat alle Bäume versengt!
  eng-JPS: Unto Thee, O LORD, do I cry; for the fire hath devoured the pastures of
    the wilderness, and the flame hath set ablaze all the trees of the field.
  srp-1865: K tebi, Gospode, vièem, jer oganj sažeže paše u pustinji, i plamen popali
    sva drveta u polju.
  lug-lug: Ayi Mukama, Ggwe gwe nkaabirira, kubanga omuddo gwonna gumaliddwawo empiira,
    n’emiti gyonna egy’omu nnimiro nagyo giyidde.
  heb-heb: אליך יהוה אקרא כי אש אכלה נאות מדבר ולהבה להטה כל עצי השדה׃
  ben-IRV: হে সদাপ্রভু, আমি তোমার কাছে কাঁদছি কারণ মরুপ্রান্তের চরানি আগুনে গ্রাস
    করেছে এবং তার শিখা ক্ষেত্রের সমস্ত গাছগুলি পুড়িয়ে দিয়েছে৷
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਪੁਕਾਰਦਾ ਹਾਂ, ਕਿਉਂ ਜੋ ਅੱਗ ਨੇ ਉਜਾੜ ਦੀਆਂ ਚਾਰਗਾਹਾਂ
    ਨੂੰ ਖਾ ਲਿਆ ਹੈ, ਲੰਬ ਨੇ ਖੇਤ ਦੇ ਸਾਰੇ ਰੁੱਖਾਂ ਨੂੰ ਸਾੜ ਦਿੱਤਾ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် ကို အကျွန်ုပ် ဟစ်ကြော် ပါ၏။ တော ၌ ကျက်စား ရာအရပ်တို့ကို
    မီး ရှို့ ပါပြီ။ တော သစ်ပင် ရှိသမျှ တို့ကို မီးလျှံ လောင် ပါပြီ။
  hmo-hmo: Lohiabada e, oi dekenai lau taitai inai, badina be uma bona rei gabudia
    idia kakoro vadaeni, lahi ese ia gabudia ore vadaeni bamona.
  urd-urd: ऐ ख़ुदावन्द, मैं तेरे सामने फ़रियाद करता हूँ। क्यूँकि आग ने वीराने की चरागाहों
    को जला दिया, और शो'ले ने मैदान के सब दरख़्तों को राख कर दिया है।
  rus-SYN: К Тебе, Господи, взываю; ибо огонь пожрал злачные пастбища пустыни, и пламя
    попалило все дерева в поле.
  bqc-SIM: Dii, málɛ lɛzunzi, asa dã́dãkɛkĩiↄ tɛkũ̀ɛ, tɛ́lɛpiↄ sɛ̃sao líↄ sã̀sã
    píi.
  tcz-CHONGTHU: Pakai nei kithopiuvin! Gamsunga hamdon jouse jong meiyin akagop sohtan,
    Thingphung jouse jong meikongin aleogop soh tai.
  mar-mar: हे परमेश्वरा, मी तुझा धावा करतो. कारण आग्नीने रानातील कुरणे खाऊन टाकली
    आहेत. आणि शेतातील सर्व झाडे ज्वालांनी भस्म केली आहेत.
  qub-qub: Tayta Dios, gammanmi gayacamö. Ninami rupar ushacurcusha chunyajcho caj
    jachacunata, jircacho caj guerucunatapis.
  bqp-bqp: Yinni Gusunɔ, wunɑ nɑ nɔɔgiru suemɔ. Domi wee, yɑkɑsu kɑ dɑ̃ɑ dɔ̃ɔ mwɑɑrɑ
    gberɔ.
  hat-hat: Seyè, m'ap rele nan pye ou! paske chechrès la fini ak jaden zèb yo. Ou
    ta di se dife ki boule tout pyebwa yo!
  eng-BSB: To You, O LORD, I call, for fire has consumed the open pastures and flames
    have scorched all the trees of the field.
  eng-WEBPB: LORD, I cry to you, for the fire has devoured the pastures of the wilderness,
    and the flame has burnt all the trees of the field.
  kbq-kbq: Ra Anumzamokarega nagra nunamuna nehue. Na'ankure sipisipi afu'mo'zama
    nenaza trazana afeteno erihana nehuno, mika zafanena terasage vagare'ne.
  nhe-BL: TOTECO, xinechpalehuiqui. Quena, nimitznotza TOTECO pampa tlitl quitlamitlatis
    nochi xihuitl huan nochi cuatini ipan cuatitlamitl.
  gub-BL: Ahapukaz newe, Tupàn Tuweharupi Wiko Ma'e. Ywyra uxinig paw wà. Ka'api'i
    uxinig paw wà no. Nuzawy kwaw tata hemiapy kwer wà.
  eng-DRA: 'To thee, O Lord, will I cry: because fire hath devoured the beautiful
    places of the wilderness, and the flame hath burnt all the trees of the country.'
