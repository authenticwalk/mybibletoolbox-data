verse: JOL.001.007
translations:
  mal-C: അത് എന്റെ മുന്തിരിവള്ളിയെ നശിപ്പിച്ചു എന്റെ അത്തിവൃക്ഷങ്ങളെ തകർത്തു; അതിന്റെ
    കൊമ്പുകളെ തോലുരിച്ച് എറിഞ്ഞുകളഞ്ഞു, ശാഖകളെ വെളുപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Meine Weinstöcke hat es verwüstet und meine Feigenbäume völlig zerknickt;
    gänzlich hat es sie abgeschält und niedergelegt, weiß wurden ihre Ranken!
  lin-lin: Ekolo yango ekomisi elanga na Ngai ya vino lokola esobe mpe ekati-kati
    banzete na Ngai ya figi, elongoli banzete na Ngai nyonso baposo, ebwaki yango
    mpe etiki bitape na yango pembe.
  eng-LSV: It has made My vine become a desolation, || And My fig tree become a splinter,
    || It has made it thoroughly bare, and has cast down, || Its branches have been
    made white.
  eng-GNV: 'He maketh my vine waste, and pilleth off the barke of my figge tree: he
    maketh it bare, and casteth it downe: ye branches therof are made white.'
  eng-WEBSTER: 'He hath laid my vine waste, and barked my fig-tree: he hath made it
    clean bare, and cast it away; its branches are made white.'
  nhw-BL: Quitlamiltise nochi xocomeca mili huan nochi itlajca tohiguera cuahua. Huan
    quinximase nopa cuame hasta chipahuac mocahuase imacuayohua.
  swh-ONEN: Limeharibu mizabibu yangu na kuangamiza mitini yangu. Limebambua magome
    yake na kuyatupilia mbali, likayaacha matawi yake yakiwa meupe.
  bba-bba: Yi bɛsɛn resɛm ɡbɑɑnu kɑm koosiɑmɔ. Yi bɛsɛn fiɡie dɑ̃nu dimɔ. Yi yen kokosu
    wĩɑmɔ. Mɑ yi yen kɑ̃ɑsi derimɔ kokosu sɑri.
  eng-KJVCPB: 'He hath laid my vine waste, And barked my fig tree: He hath made it
    clean bare, and cast it away; The branches thereof are made white.'
  luo-luo: Oselwero it mzabibu maga, kendo ketho yiende ngʼopega. Osepoko potgi mi
    owitogi kucho, kendo oweyo bedegi kodongʼ rachere.
  meu-meu: Egu vine audia vada e havahudia, egu suke audia vada e hakwaidudia; kopidia
    vada e vakadia oho, vada e negedia dobi; rigidia vada e hakurokurodia.
  npi-ULB: त्यसले मेरो दाखबारीलाई उजाड ठाउँ बनाएको छ र मेरो नेभाराका बोटलाई लाछेर
    नाङ्गो पारेको छ । त्यसका बोक्राहरू त्यसले ताछेको छ र टाढा फालेको छ, र हाँगाहरू
    केवल सेता मात्र छन् ।
  yor-yor: Ó ti pa àjàrà mi run, ó sì ti ya ẹ̀ka igi ọ̀pọ̀tọ́ mi kúrò, ó ti bò èèpo
    rẹ̀ jálẹ̀, ó sì sọ ọ́ nù; àwọn ẹ̀ka rẹ̀ ni a sì sọ di funfun.
  pes-OPCB: تاکستان مرا از بین برده‌اند و پوست درختان انجیر را کنده، شاخه‌ها و تنه‌های
    آنها را سفید و لخت باقی گذاشته‌اند.
  tgl-ULB: Ginawa niyang katakot-takot na lugar ang aking ubasan at tinalupan ang
    aking puno ng igos. Binaklas niya ang upak at itinapon ito, ang mga sanga nito
    ay namuti.
  hui-hui: Tigua inanaga pu mbira lini daga mini gerebi irane mo ko halu pogebi bibahende
    naiore hayagoni. Ira uruninaga nagane hearu nai halu dongonebi heba bu nai hayagola
    irane pele hangu pana halu gabu hai hayagoni.
  mya-mya: သူ​တို့​သည်​ငါ​တို့​၏​စ​ပျစ်​နွယ်​များ​ကို​ဖျက်​ဆီး​ကာ၊ ငါ​တို့​သ​ဖန်း​ပင်​များ​ကို​ကိုက်​ဖြတ်​ပစ်​ကြ​၏။
    သူ​တို့​သည်၊အ​ကိုင်း​အ​ခက်​များ​ဖြူ​သွား​သည်​တိုင်​အောင်၊ သစ်​ခေါက်​များ​ကို​အ​ကုန်​အ​စင်​သုတ်​သင်​ပယ်​ရှင်း​ကြ​လေ​ပြီ။
  bod-N: དེས་ངའི་རྒུན་ཤིང་ལ་གཏོར་བརླག་བྱས་པ་དང་། ངའི་སེ་ཡབ་ཤིང་བཅག་ནས་དེའི་སྡོང་ཤུན་བཤུས་ཏེ་གཡུགས་ཤིང་།
    ཡལ་ག་རྣམས་དཀར་པོར་ལུས།
  wsk-wsk: Se aga tam waen maguwuman silataman, ale aga tam fig mu guang wasi ago
    namaman se luan kower sirarmam ale aniso.
  sna-sna: Rwakaparadza mizambiringa yangu yose, rukaparadza mionde yangu yose. Rwakasvuura
    makwati ose emiti, rukaarasira kure, ndokusiya mapazi awo achena kuti mbe-e.
  spa-BLM: Él ha desechado mi vid, y despojé mi higuera. Le ha quitado la corteza
    y la ha tirado. Sus ramas se hacen blancas.
  cac-cac: Toxo ix satjiel te' uva yuj noc', toxo pax ix slajel te' higo noc'. Tz'inini
    ix ajcan yuj noc'. Ix yic'anel stz'umal masanil te' avb'en noc', sacxon̈ej ix
    ajcan sc'ab'tac te'.
  swh-ULB: Amelifanya shamba langu la mizabibu kuwa mahali pa kutisha, amechukua mtini
    wangu. Amechukua gome lake na kulitupa mbali; matawi yake yamekuwa meupe.
  bel-bel: Спустошыў ён вінаградную лазу маю, а смакоўніцу маю абламаў, абадраў яе
    нагола і кінуў; пабялелі галіны ў яе,
  deu-ELBBK: Sie hat meinen Weinstock zu einer Wüste gemacht und meinen Feigenbaum
    zerknickt; sie hat ihn gänzlich abgeschält und hingeworfen, seine Ranken sind
    weiß geworden.
  mbb-OT: Midezeetan dan is menge pinemula he paras te Nengazen wey is menge kayu
    zin he higus. Migketket dan is menge lekang kayi taman te mibmeputì is menge subpang.
  mal-2015: അതു എന്റെ മുന്തിരിവള്ളിയെ ശൂന്യമാക്കി എന്റെ അത്തിവൃക്ഷത്തെ ഒടിച്ചുകളഞ്ഞു;
    അതിനെ മുഴുവനും തോലുരിച്ചു എറിഞ്ഞുകളഞ്ഞു; അതിന്റെ കൊമ്പുകൾ വെളുത്തുപോയിരിക്കുന്നു.
  rmc-rmc: Mire viňičistar kerďa pušťa, phagerďa mange o figovňika, cirdňa pal lende
    tele e cipa a čhiďa het, lengre konara ačhile parne.
  pes-OPV: تاکستان مرا ویران و انجیرهای مرا خراب کرده و پوست آنها را بالکل کنده، بیرون
    انداخته‌اند وشاخه های آنها سفید شده است.
  ron-1924: Мь-а пустиит вия; мь-а фэкут букэць смокинул, л-а жупуит де коажэ ши л-а
    трынтит жос; млэдицеле де вицэ ау ажунс албе.
  ben-OBCV: সে আমার দ্রাক্ষালতা নষ্ট করেছে, আমার ডুমুর গাছগুলি ধ্বংস করেছে। সে তাদের
    ছালগুলি খুলে দূরে ফেলে দিয়েছে, তাদের শাখাপ্রশাখা ত্বকশূন্য সাদা দেখা যায়।
  som-som: Geedahaygii canabka ahaa way baabbi'iyeen, oo dhirtaydii berdaha ahaydna
    way diirteen, wayna mudhxiyeen oo kala tuurtuureen, oo laamahoodiina waa qayax
    cad.
  lat-VUC: 'Posuit vineam meam in desertum, et ficum meam decorticavit; nudans spoliavit
    eam, et projecit: albi facti sunt rami ejus.'
  eng-ASVBT: 'He hath laid my vine waste, and barked my fig tree: he hath made it
    clean bare, and cast it away; the branches thereof are made white.'
  ita-1885: 'Ha deserte le mie viti, e scorzati i miei fichi: li ha del tutto spogliati,
    e lasciati in abbandono; i lor rami son divenuti tutti bianchi.'
  eng-LXXUP: 'He has ruined my vine, and utterly broken my fig trees: he has utterly
    searched my vine, and cast it down; he has peeled its branches.'
  eng-ULB: He has made my vineyard into a desolate place and has stripped my fig tree
    bare. He has stripped its bark and thrown it away; the branches are bare white.
  spa-VBL: Han arruinado mis viñedos y ha desruído mis higueras, las ha pelado por
    completo, reduciéndolas a apenas unas cepas blancas y desnudas.
  fra-_FOB: Elle a mis ma vigne en désolation, et mes figuiers en pièces. Elle les
    a entièrement dépouillés, abattus; les sarments sont devenus tout blancs.
  mal-mal: അത് എന്റെ മുന്തിരിവള്ളിയെല്ലാം നശിപ്പിച്ച് ശൂന്യമാക്കി എന്റെ അത്തിവൃക്ഷം
    ഒടിച്ചുകളഞ്ഞു; അത് മുഴുവനും തോലുരിച്ച് എറിഞ്ഞുകളഞ്ഞു; അതിന്റെ കൊമ്പുകൾ വെളുത്തുപോയിരിക്കുന്നു.
  urd-GVR: Natīje meṅ mere angūr kī beleṅ tabāh, mere anjīr ke daraḳht zāe ho gae
    haiṅ. Ṭiḍḍiyoṅ ne chhāl ko bhī utār liyā, ab shāḳheṅ safed safed nazar ātī haiṅ.
  suz-BL: मेकोपुकीमी आं अङगुर रू खतम पोक्‍शा, आं फोव़शी रवा नेल्‍ल तिम्‍शा चेत्‍तेक्‍म।
    मेकोपुकीमी मेको आन कोक्‍ते नेल्‍ल थुरशा, ताइक्‍ताक्‍म। मेको आन राशी नेल्‍ल बुश
    दुम्‍‍तेक्‍म।
  eng-NOY: They have made my vine a desolation, And my fig-tree a broken branch; They
    have made it quite bare and cast it away; The branches thereof are made white.
  ita-1927: Ha devastato la mia vigna, ha ridotto in minuti pezzi i miei fichi, li
    ha del tutto scorzati, e lasciati là, coi rami tutti bianchi.
  ckb-ckb: دار مێوەکەمی وێران کردووە و دار هەنجیرەکەمی تێکشکاندووە، توێکڵەکەی داتاشیوە
    و فڕێیداوە، لقەکانی سپی بوونەوە.
  eng-BBE: 'By him my vine is made waste and my fig-tree broken: he has taken all
    its fruit and sent it down to the earth; its branches are made white.'
  kan-OKCV: ಅದು ನನ್ನ ದ್ರಾಕ್ಷಿಬಳ್ಳಿಯನ್ನು ಹಾಳು ಮಾಡಿ, ನನ್ನ ಅಂಜೂರದ ಗಿಡವನ್ನು ಮುರಿದು ಹಾಕಿದೆ.
    ಅದನ್ನು ಸಂಪೂರ್ಣ ಸುಲಿದು ಬಿಸಾಡಿಬಿಟ್ಟಿದೆ. ಅದರ ಕೊಂಬೆಗಳು ಬಿಳುಪಾದವು.
  tam-2017: அது என் திராட்சைச்செடியை அழித்து, என் அத்திமரத்தை உரித்து, அதின் பட்டையை
    முழுவதும் தின்றுபோட்டது; அதின் கிளைகள் வெண்மையாயிற்று.
  spa-RV-1909: 'Asoló mi vid, y descortezó mi higuera: del todo la desnudó y derribó:
    sus ramas quedaron blancas.'
  ron-BTF: 'El mi-a risipit via şi mi-a cojit smochinul; l-a curăţat de tot şi l-a
    lepădat: ramurile lui au devenit albe.'
  eng-WEBP: He has laid my vine waste, and stripped my fig tree. He has stripped its
    bark, and thrown it away. Its branches are made white.
  eng-FBV: It has ruined my grapevines and destroyed my fig trees, stripping them
    completely and reducing them to stumps, white and bare.
  nld-1939: 'Het heeft mijn wijnstok verwoest, Mijn vijgeboom geknakt; Het heeft ze
    ontveld en vernield: Wit zijn hun takken.'
  nch-BL: Quitamiltise nochi xocomeca mili huan nochi itajca tohiguera mil. Huan quinximase
    nopa cuame hasta chipahuac mocahuase imacuayohua.
  vie-1934: Nó đã hủy phá cây nho ta và lột vỏ cây vả ta. Nó đã lột tiệt cây ấy và
    bỏ đi; nhánh nó đã trở nên trắng.
  hin-CV: उसने मेरी अंगूर की लताओं को उजाड़ दिया है और मेरे अंजीर के पेड़ों को नष्ट
    कर दिया है. उसने उनकी छाल को छील दिया है, और उनकी शाखाओं को सफेद छोड़कर उनकी छाल
    को फेंक दिया है.
  spa-BES: Por él se destruye mi vid. Y mi higuera; él la descortezado y echó abajo;
    sus ramas son de color blanco.
  tdx-tdx: Fa napo’e ho forompotse o vahekoo, nikorendahe’e ty sakoako; niholira’e
    malio naho nahifi’e añe, le foty iaby o ra’eo.
  tha-KJV: มันได้ทำลายเถาองุ่นของข้าพเจ้าเสีย และได้ปอกเปลือกต้นมะเดื่อของข้าพเจ้า
    มันลอกเปลือกออกและโยนทิ้งเสีย กิ่​งก​้านก็​ดู​ขาวโพลน
  por-BR-2018: Assolou minha videira, e devastou minha figueira; desnudou-a por completo
    e a derrubou; seus ramos ficaram brancos.
  deu-ELO: Sie hat meinen Weinstock zu einer Wüste gemacht und meinen Feigenbaum zerknickt;
    sie hat ihn gänzlich abgeschält und hingeworfen, seine Ranken sind weiß geworden.
  eng-WYC-2018: It setted my vinery into desert, and took away the rind of my fig
    tree. It made naked and spoiled that vinery, and casted forth; the branches thereof
    be made white. (They destroyed my vines, and took the rind off my fig trees. They
    made bare and spoiled that vineyard, and cast it down; its branches were made
    white.)
  epo-epo: Ĝi dezertigis mian vinberujon, ĉirkaŭŝiris mian figarbon, tute senŝeligis
    ĝin kaj forĵetis; blankiĝis ĝiaj branĉoj.
  uig-PIN: U Mening üzüm tallirimni wǝyranǝ ⱪiliwǝtti, Ənjür dǝrihimning ⱪowzaⱪlirini
    siyriwǝtti, Ularni yalingaqlap, taxliwǝtti; Ularning xahliri aⱪliwetildi.
  beo-beo: Ilia da ninia waini fage legesu efe amo wadela:lesi amola figi dulu amo
    na ebelei. Ilia da ifa gadofo sosoga:i dagoi amola amoda da soa:ya:i agoane afadenei.
  tpi-OTNT: Ol i bagarapim pinis ol diwai wain bilong yumi, na ol i kaikai ol diwai
    fik bilong yumi. Ol i kaikai olgeta skin bilong ol diwai na ol han bilong ol i
    kamap drai na ol i wait i stap.
  hau-SA: Ta mayar da kuringar inabina kango ta kuma lalatar da itatuwan ɓaurena.
    Ta ɓamɓare bayansu duka ta kuma jefar da su ta bar rassansu fari fat.
  uig-LAT: U Méning üzüm tallirimni weyrane qiliwetti, Enjür deriximning qowzaqlirini
    siyriwetti, Ularni yalingachlap, tashliwetti; Ularning shaxliri aqliwétildi.
  nde-nde: Sesitshabalalise izivini zami, saqothula lezihlahla zami zemikhiwa. Sebule
    amaxolo azo sawaphosela khatshana, ingatsha zazo zasala sezimhlophe nke.
  ton-ton: Kuo ne fakalala ʻeku vaine, pea fohiʻi ʻae kili ʻo ʻeku ʻakau ko e fiki;
    kuo ne fakamolemole ia ʻo maʻa; kuo fakahinehina hono ngaahi vaʻa.
  ces-1613: Přivedl vinné kmeny mé v pustinu, a fíkoví mé na zkázu; docela obnažil
    je a zporážel, zbělely ratolesti jejich.
  eng-WMB: He has laid my vine waste, and stripped my fig tree. He has stripped its
    bark, and thrown it away. Its branches are made white.
  tam-TCV: அது என் திராட்சைக்கொடியைப் பாழாக்கி, என் அத்திமரங்களையும் அழித்துப்போட்டது.
    அது அவற்றின் பட்டைகளை உரித்து எறிந்தது, அதன் கிளைகள் வெளிறிப் போய்விட்டது.
  ceb-ULB: Gihimo niyang makalilisang nga dapit ang akong kaparasan ug gipanitan ang
    akong kahoy nga igera. Gipanitan ug gilabay niya ang panit niini; nangaputi ang
    mga sanga niini.
  pol-UBG: Spustoszył moją winorośl i połupał moje drzewo figowe. Odarł je doszczętnie
    i porzucił tak, że zbielały jego gałęzie.
  agr-agr: Iman asag uva ajakbau aidaunak higo ajakbau aidaujai ashí tsupije. Imatikau
    asa kanawe aidaunak ashí pakajug saeptuchu emake.
  kyc-kyc: Nakamame namwana isa girapo marange dupwa kokwa simi dee namwana piki isa
    dupwa nao rango pyanyi nembami. Dopa pyuo isa yanenge nao rekya lao nembaminyisa
    wangya dupwa kuli kewa lasi karaminyi.
  urd-GVU: نتیجے میں میرے انگور کی بیلیں تباہ، میرے انجیر کے درخت ضائع ہو گئے ہیں۔
    ٹڈیوں نے چھال کو بھی اُتار لیا، اب شاخیں سفید سفید نظر آتی ہیں۔
  eng-OEBCW: It has laid waste my vines, and barked my fig tree; it has peeled and
    cast it away, bleached are the branches.
  deu-1912: Das verwüstet meinen Weinberg und streift meinen Feigenbaum ab, schält
    ihn und verwirft ihn, daß seine Zweige weiß dastehen.
  kan-2017: ಅದು ನನ್ನ ದ್ರಾಕ್ಷಾತೋಟವನ್ನು ಹಾಳುಮಾಡಿ, ನನ್ನ ಅಂಜೂರದ ಗಿಡವನ್ನು ಮುರಿದುಹಾಕಿದೆ.
    ಅವುಗಳನ್ನು ಹಾಳುಮಾಡಿ ದೂರ ಬಿಸಾಡಿಬಿಟ್ಟಿದೆ; ಅದರ ಕೊಂಬೆಗಳು ಬಿಳುಪಾದವು.
  yap-yap: Kar kireb niged e yu ke grape rodad ma kar longuyed e yu ke gek’iy rodad
    ni fig. Kar fathiyed keru’ ni gubin, ke par papa’ngin nike wech.
  hlt-MCSB: Ka misur khaw loto la a khueh tih ka thaibu he vahhu la tlaai rhoe tlaai
    coeng. A baek te bokphae la a voeih.
  mdy-ETH: ታኣኮ ቱኮና ዎይኖ ቢያ ሙይ ባይዜኔ፤ ቤሌሴ ሚፆዋ ቆፂ ሙዔኔ፤ ዬያ ሚፆኮ ዛንዞዋ ቦኦሪሺ ቁኡሮ ቢያ ፒኢቲ ሙዔኔ።
  twi-ASANTE: Wɔasɛe me bobe ne me borɔdɔma nnua. Wawaawae nnua no ho bona, ato agu
    agya ne mman a ayɛ fitaa hɔ.
  eng-WEBU: He has laid my vine waste, and stripped my fig tree. He has stripped its
    bark, and thrown it away. Its branches are made white.
  wal-wal: Eti ta woiniyaa turaa booddilissidosona; ta balasiyaa mittaakka xoggidosona.
    Eti poquwaa ubbaa poqqi olido gishshau, woiniyaanne balasiyaa tasheti ubbai booxxidosona.
  spa-PDDPT: Convirtió mi viña en desolación, desgajó mi higuera, la descortezó y
    dejó blancas sus ramas.
  gun-gun: Xeyvy re ha'e kuery ombovaipa uva rembypy onhotỹ mbyre, figo'y guive omomba.
    Oipiropa vy ipirekue rive omombo yvy re, rire hakã ha'e javi ma ojepiropa rei
    va'e opyta.
  agu-BL: Nin cyakil e'chk wi' uva yi awij ita'n, ja el cu'n cya'n swutz. Ncha'tz
    c'uplu'n cu'n ncyulej yi e'chk wi' ibẍ. Tircu'n yi jalc'oq'uil ja baj chibajsal,
    nin ja baj chitrimpul cyakil. Chin sakt nin mban cyen e'chk k'ab tze' cya'n, na
    ja baj yi jalc'oq'uil cya'n.
  ilo-ULB: Pinagbalinna ti kaubasak a nakabutbuteng a lugar ken inukkisanna dagiti
    kayok nga igos. Inukkisanna sana imbelleng dagitoy; pimmuraw dagiti sangada.
  kpg-kpg: Digaula gu oho gi daha tadau gowaa dogi waini, ge guu gai tadau laagau ‘fig’.
    Digaula guu hole gi daha nia gili nia laagau, guu kene nadau manga.
  uig-ARA: ئۇ مېنىڭ ئۈزۈم تاللىرىمنى ۋەيرانە قىلىۋەتتى، ئەنجۈر دەرىخىمنىڭ قوۋزاقلىرىنى
    سىيرىۋەتتى، ئۇلارنى يالىڭاچلاپ، تاشلىۋەتتى؛ ئۇلارنىڭ شاخلىرى ئاقلىۋېتىلدى.
  sus-sus: A bara n ma wɛni xɛe kana, a n ma xɔrɛ bilie ibolon. A bara e kobole ba
    han e salonyi bara fiixɛ fɔɛn.
  pon-2006: Re kamwomwalahr atail mwetin wain kan, oh pil kangalahr atail tuhke pik
    kan. Re rerehsangehr kilin tuhke kan lao pwetepwetala.
  jae-jae: Êsêac seseŋ aêŋoc wain ŋamôkê su ma sêsap ŋoc jambô tulu. Êsêac selec ŋaôlic
    su sêbaliŋ siŋ jagêc nom e ŋalaka ŋapom ŋaôma.
  ksd-ksd: I tar vakaina vue kaugu davai na vain, ma i tar kulit kaugu davai na lovo;
    i tar karat kulit vapar ia, ma i tar vue; a umana ingaingarina dia tar pua.
  tur-YTC: Asmamı harap etti, İncir ağacımı soydu. Kabuğunu soyup attı. Dalları ağardı.
  grc-BRENT: Ἔθετο τὴν ἄμπελόν μου εἰς ἀφανισμὸν, καὶ τὰς συκάς μου εἰς συγκλασμόν·
    ἐρευνῶν ἐξηρεύνησεν αὐτὴν, καὶ ἔῤῥιψεν· ἐλεύκανε τὰ κλήματα αὐτῆς.
  ind-AYT: Ia membuat pohon anggurku menjadi tandus, dan menjadikan pohon araku buntung.
    Ia mengelupas kulitnya, lalu melemparkannya; sehingga cabang-cabangnya menjadi
    putih.
  nya-nya: Wawononga mphesa zanga ndipo wathyola mitengo yanga ya mkuyu. Wakungunula
    makungwa ake ndi kuwataya, kusiya nthambi zake zili mbee.
  hrv-hrv: Opustoši mi lozu vinovu i polomi smokve moje; oguli ih i razbaca, grane
    su im pobijeljele.
  mps-mps: Augwaligo te dago ni wain dabe dolama, te dago ni kaya fik me tula silali.
    Augwa te tigidali ni kaya wale me ni nologo tula silama, wa pelama, te tedela
    yai elaluai dao.
  tpi-tpi: Ol i bagarapim pinis ol diwai wain bilong yumi, na ol i kaikai ol diwai
    fik bilong yumi. Ol i kaikai olgeta skin bilong ol diwai na ol han bilong ol i
    kamap drai na ol i wait i stap.
  dan-1931: Det lagde min Vinstok øde, knækked mit Figentræ, afbarked og hærgede det;
    dets Grene stritter hvide.
  vie-OVCB: Chúng cắn nát các cây nho Ta và tàn phá cây vả Ta, chúng lột sạch từ gốc
    đến ngọn, để trơ những cành trắng phếu.
  guj-2017: તેણે મારી દ્રાક્ષવાડીનો નાશ કર્યો છે અને મારી અંજીરી છોલી નાખી છે. તેણે
    તેની છાલ સંપૂર્ણ ઉતારી નાખી છે અને તેની ડાળીઓને સફેદ કરી નાખી છે.
  pon-2006A: Re kamwomwalahr atail mwetin wain kan, oh pil kangalahr atail tuhke pik
    kan. Re rerehsangehr kilin tuhke kan lao pwetepwetala.
  por-BRBSL: Ele colocou meus cipós, e despojei minha figueira. Ele tirou sua casca
    e jogou-a fora. Suas ramificações são brancas.
  eng-OEBUS: It has laid waste my vines, and barked my fig tree; it has peeled and
    cast it away, bleached are the branches.
  cth-cth: Kaie misurkung a raphoe teh thaibunglungnaw a rawk sak toe. Arakawknaw
    a tâkhawng awh teh akangnaw pangawrang lah ao.
  twi-twi: Wasɛe me bobe ne me borɔdɔma nnua. Wawaawae nnua no ho bona, atow agu agyaw
    ne mman ho fitaa.
  hlt-hlt: Ka misur khaw loto la a khueh tih ka thaibu he vahhu la tlaai rhoe tlaai
    coeng. A baek te bokphae la a voeih.
  tbz-SIM: Fɛɛ̀ yùo nfínyĩ̀ kó tifɑ̃ɑ̃̀tì, kɛ kùɔ fìkíè tie pɑ́íí, kɛ òrí dɛ wɛ́ɛ́tì
    kɛ̀ ibɑkɛ pɛikoo kɛ cómmú.
  msy-2020: Da en wainɨn ikarɨzibagh asɨghasɨgha, en fighɨn temeba apima da mɨdɨa
    dɨpɨraghire. Da temer iniba bar da amezɨ, dar aguaba ghurghurigha mɨsigha iti.
  dop-dop: Pǝ kpɑɑlɑ tɑ lɛsɛŋ nɑ tɑ fikinɑɑ tɩɩŋ. Pǝ kɔɔlɑ tɔnɑ nɑ pǝ́ yele tʋɣʋ nɑ
    kʋ hʋlʋmɑɑ.
  azb-azb: Tənəyimi məhv etdi, Əncir ağacımı gəmirdi, Qabıqlarını tamamilə soyub yerə
    atdı, Budaqları ağ qaldı.
  eng-DBY: 'He hath made my vine a desolation, and barked my fig-tree; he hath made
    it clean bare, and cast it away: its branches are made white.'
  hin-2017: उसने मेरी दाखलता को उजाड़ दिया, और मेरे अंजीर के वृक्ष को तोड़ डाला है;
    उसने उसकी सब छाल छीलकर उसे गिरा दिया है, और उसकी डालियाँ छिलने से सफेद हो गई हैं।
  wol-KYG: Samag reseñ lañu fóom, samag figg lañu xasa xas, ba mu set, ñu sànni, car
    ya weex tàll.
  eng-YLT: It hath made my vine become a desolation, And my fig-tree become a chip,
    It hath made it thoroughly bare, and hath cast down, Made white have been its
    branches.
  kne-kne: Ginolpi da ay dinadael din mola tako ay obas. Kinibikiban da abe din kaiw
    tako ay igos. Ginotlo da din pingi da ya inokisan da et enggay kinmilat da.
  eng-WYC-2017: It setted my vinery [or put my vineyard] into desert, and took away
    the rind of my fig tree. It made naked and spoiled that vinery, and casted forth;
    the branches thereof be made white.
  eng-WMBB: He has laid my vine waste, and stripped my fig tree. He has stripped its
    bark, and thrown it away. Its branches are made white.
  urd-GVH: नतीजे में मेरे अंगूर की बेलें तबाह, मेरे अंजीर के दरख़्त ज़ाया हो गए हैं।
    टिड्डियों ने छाल को भी उतार लिया, अब शाख़ें सफ़ेद सफ़ेद नज़र आती हैं।
  rug-rug: Ṉovala betoi rini sari nada huda vaeni meke gani va matei rini sari na
    nada huda piqi, ṉurihi rini sari na kapudi rina huda osolae keoro beto sari na
    lelaṉadi.
  gaz-gaz: Inni muka wayinii koo onsee harbuu koos barbadeesseera. Inni qola isaanii
    irraa quncisee lafatti gatee dameelee isaanii duwwaa hambise.
  fra-LSG: Il a dévasté ma vigne; Il a mis en morceaux mon figuier, Il l’a dépouillé,
    abattu; Les rameaux de la vigne ont blanchi.
  gnn-gnn: Liŋguna ŋunhi miriŋunydja bunanana, ga baḏuwaḏuyurruna ŋarraku borum dharpa,
    ḏaw'‐ḏawyurruna marrtjina baṉdja'‐baṉdjanydja borum ŋunhi, ga yarrar'maraŋalana
    marrtjina ŋunhi barrwaṉ'tja malanha ŋurikiy borumbuy dharpawuy, ga dharpanydja
    ŋunhi dhärra yukurra warraŋulnha yana, ŋula nhämiriwnha.
  yal-yal: E n ma manpa binle kalama. E n ma xɔdɛ binle ɲan fefe, e yi e yixin, e
    yi e kobelene ba e ma, e yiine yi gbendu fefe!
  haw-1868: 'Ua luku aku ia i kuu kumuwaina, A ua hemo i ka ili o kuu laau fiku: Ua
    hemo i kona ili a pau, a ua hoolei aku ia mea; Ua keokeo kona mau lala.'
  arb-NAV: فَأَتْلَفَتْ كُرُومِي وَحَطَّمَتْ أَشْجَارَ بَيْتِي وَسَلَخَتْ قُشُورَهَا
    وَطَرَحَتْهَا، فَابْيَضَّتْ أَغْصَانُهَا.
  ewe-ewe: Wogblẽ nye waingble dome. Wogblẽ nye gbotiwo, wokuko tsro le atilɔwo ŋuti
    ƒiaƒiaƒia eye wofu ɣie.
  eng-LEE: 'It hath laid my vine waste, and barked my fig-tree: it hath peeled it
    clean bare, and cast it down; made white are its light branches.'
  asm-FB: সিহঁতে মোৰ দ্ৰাক্ষালতা ধ্বংস কৰিলে, আৰু মোৰ ডিমৰু গছৰ বাকলি এৰুৱালে। সিহঁতে
    তাক নিচেইকৈ বখলিয়ালে আৰু পেলাই দিলে; তাৰ ডালবোৰ বগা কৰিলে।
  sus-A: عَ بَرَ ﭑ مَ وّنِ شّيٍ كَنَ، عَ ﭑ مَ شْرّ بِلِيٍ عِبٌلٌن. عَ بَرَ عٍ كٌبٌلٍ
    بَ هَن عٍ سَلٌنيِ بَرَ قِيشّ قْين.
  fra-SBL: Il a fait périr ma vigne, et dépouillé mon figuier. Il a dépouillé son
    écorce et l'a jetée. Ses branches sont rendues blanches.
  hbo-hbo: שָׂ֤ם גַּפְנִי֙ לְשַׁמָּ֔ה וּתְאֵנָתִ֖י לִקְצָפָ֑ה חָשֹׂ֤ף חֲשָׂפָהּ֙ וְהִשְׁלִ֔יךְ
    הִלְבִּ֖ינוּ שָׂרִיגֶֽיהָ׃
  shp-NTPO: Non uva waibora ramiake, non higo waibora keyokin beshéake, ja jiwibichibora
    keyokin bishkoke, ja jiwi poyanbobira joxobaintiake.
  piu-2006: '@see-verse:JOL.001.006'
  kik-kik: Nĩ rwanangĩte mĩthabibũ yakwa, na rũgathũkia mĩkũyũ yakwa. Nĩrũmĩũnũrĩte
    makoni rũkamate, rũgatiga honge ciayo irĩ nyũnũre.
  fra-NCL: Il a dévasté ma vigne, et mis en morceaux mon figuier ; il les a pelés
    complètement et abattus ; les rameaux sont devenus tout blancs.
  cek-AK: Anih mah kai ih misur takha to phraek moe, kai ih thaiduetkung to pahum
    boih boeh; ahin to khok moe, a vah boih; tanghangnawk doeh anglung rawk ah a suek
    boih.
  cuk-cuk: An-uva-dubmar-digar-naid obelosmalad. An-higuera-sapimar daas-daas-imaksad.
    Bela e-uka yaas-yaas-imaksamalad, e-anagan swanga imaksamalad. Bela omukusmalad.
  uig-CYR: У Мениң үзүм таллиримни вәйранә қиливәтти, Әнҗир дәриғимниң қовзақлирини
    сийривәтти, Уларни ялаңачлап, ташливәтти; Уларниң шахлири ақливетилди.
  tel-2017: అతడు నా ద్రాక్షతోటను భయపెట్టేదిగా చేశాడు. నా అంజూరపు చెట్టును ఒలిచి వేశాడు.
    దాని బెరడు ఒలిచి పారేశాడు. వాటి కొమ్మలు తెల్లబారాయి.
  hat-BSA: Li te fè chan rezen mwen an vin yon kote gate. Li te rache pye fig mwen
    an. Li fin rache li nèt nèt, e jete li. Branch yo te vin blanch.
  kos-kos: Elos kunausla ima in grape lasr, Ac kontonauk sak fig sunasr. Elos ngalesla
    kulun sak uh Nwe ke na lah nukewa fasrfasrla.
  hbo-WLC: שָׂ֤ם גַּפְנִי֙ לְשַׁמָּ֔ה וּתְאֵנָתִ֖י לִקְצָפָ֑ה חָשֹׂ֤ף חֲשָׂפָהּ֙ וְהִשְׁלִ֔יךְ
    הִלְבִּ֖ינוּ שָׂרִיגֶֽיהָ׃
  ibo-ibo: Ọ laala mkpụrụ vaịnị m nʼiyi mee ka osisi fiig m niile mebie kpamkpam.
    O kpechapụsịala agbụgbọ osisi fiig m, kpofuo ha, hapụ alaka osisi ya ka ọ na-acha
    ọcha.
  ory-ory: ସେ ଆମ୍ଭର ଦ୍ରାକ୍ଷାଲତା ଉଜାଡ଼ କରିଅଛି ଓ ଆମ୍ଭ ଡିମ୍ବିରି ବୃକ୍ଷର ଛେଲି ଛଡ଼ାଇ ପକାଇଅଛି;
    ସେ ତାହା ସମ୍ପୂର୍ଣ୍ଣ ଛେଲିଶୂନ୍ୟ କରି ପକାଇ ଦେଇଅଛି; ତହିଁର ଶାଖାସବୁ ଶୁକ୍ଳ କରାଯାଇଅଛି।
  chk-chk: Ra ataela ach tanipin wain, ra pwal enala ach irä fiik o atikala silir,
    pwe paler ra pwechepwech.
  rop-rop: en deibin binijimap ola greiptri daga en ola olibtri daga. Deibin skinimap
    ol detlot tri en ola bushis du, en deibin libum detlot tri nomo garram enijing.
  ukr-1871: Мій виноградник він спустошив, фиґовину обломив, облупив її з кори й відкинув,
    — тільки галузки її білїють.
  deu-1951: Meinen Weinstock hat es verwüstet und meinen Feigenbaum kahlgefressen,
    sogar die Rinde hat es abgeschält und weggeworfen, weiß geworden sind seine Zweige.
  eng-JPS: He hath laid my vine waste, and blasted my fig-tree; he hath made it clean
    bare, and cast it down, the branches thereof are made white.
  srp-1865: Potr vinovu lozu moju, i smokve moje pokida, sasvijem ih oguli i pobaca,
    te im se grane bijele.
  lug-lug: Eggwanga eryo lizikirizza emizabbibu gyange, ne limalawo emitiini gyange.
    Lisusumbudde ebikuta byagyo, byonna biri ku ttaka, amatabi gaagyo gasigadde gatukuuliridde.
  heb-heb: שם גפני לשמה ותאנתי לקצפה חשף חשפה והשליך הלבינו שריגיה׃
  ben-IRV: সে আমার আঙ্গুর ক্ষেতকে আতঙ্কজনক জায়গায় পরিণত করেছে ডুমুর গাছগুলো ভেঙে
    ফেলেছে৷ সেইগুলোর ছাল খুলে দিয়েছে এবং তা ফেলে দিয়েছে তাতে শাখাগুলো সব সাদা হয়ে
    গেছে৷
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਨੂੰ ਉਜਾੜ ਕੇ ਰੱਖ ਦਿੱਤਾ, ਉਸ ਨੇ ਮੇਰੇ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖਾਂ
    ਨੂੰ ਤੋੜ ਸੁੱਟਿਆ, ਉਸ ਨੇ ਉਹ ਦੀ ਛਿੱਲ ਲਾਹ ਕੇ ਸੁੱਟ ਦਿੱਤੀ, ਉਹ ਦੀਆਂ ਟਹਿਣੀਆਂ ਚਿੱਟੀਆਂ ਨਿੱਕਲ
    ਆਈਆਂ ਹਨ।
  mya-JVB: ငါ့ စပျစ် နွယ်ပင်ကို ဖျက်ဆီး ၍ ငါ့ သင်္ဘောသဖန်း ပင်ကို ကျိုးပဲ့ စေပြီ။
    သုတ်သင် ပယ်ရှင်း၍ ပစ် လိုက် လေပြီ။ အခက် အလက်တို့သည် ဖြူ ကြ၏။
  hmo-hmo: Idia ese iseda vain audia idia hadikaia ore, bona iseda fig audia idia
    ania ore. Au edia kopina idia kokia, ela bona rigi ibounai idia kurokuro vadaeni.
  urd-urd: उन्होंने मेरे ताकिस्तान को उजाड़ डाला, और मेरे अंजीर के दरख़्तों को तोड़
    डाला; उन्होंने उनको बिल्कुल छील छालकर फेंक दिया, उनकी डालियाँ सफ़ेद निकल आईं।
  rus-SYN: Опустошил он виноградную лозу Мою, и смоковницу Мою обломал, ободрал ее
    догола, и бросил; сделались белыми ветви ее.
  bqc-SIM: Aa ma vɛ̃ɛliↄ ↄ̃̀ↄkpà, aa ma kaadↄɛnliↄ kɛ̀ kɛ́lɛkɛlɛ. Aa a tɛɛ wòlo
    kↄ̀lɛ, a gↄ̃na gↄ̃̀ kpá púuu.
  tcz-CHONGTHU: Ka lengpi lei le ka theichang phung jouse jong eisuh gampeh tauvin
    ahi, abahgeijin amalngimun agolhasoh heltan tai.
  mar-mar: त्यांनी माझा द्राक्षमळा घाबरून सोडवण्याची जागा केली आहे आणि माझ्या अंजिराचे
    झाड सोलून उघडे केले आहे. त्यांने साल सोलून दूर फेकली आहे. फांद्या उघड्या करून
    पांढऱ्या केल्या आहेत.
  qub-qub: Übascunatapis ushajpämi ushacurcusha. Ïgus yöräcunatapis pasaypami ushasha.
    Pasaypa tullullantami ruraycusha. Rämancunatapis yur'gashatami cachaycusha.
  bqp-bqp: Yi bɛsɛn resɛm gbɑɑnu kɑm koosiɑmɔ. Yi bɛsɛn figie dɑ̃nu dimɔ. Yi yen kokosu
    wĩɑmɔ. Mɑ yi yen kɑ̃ɑsi derimɔ kokosu sɑri.
  hat-hat: Yo fini ak jaden rezen nou yo. Yo manje tout pye fig frans nou yo. Yo wete
    tout kòs pye fig frans yo voye jete atè. Branch pye rezen yo rete kanpe tou blan.
  eng-BSB: It has laid waste My grapevine and splintered My fig tree. It has stripped
    off the bark and thrown it away; the branches have turned white.
  eng-WEBPB: He has laid my vine waste, and stripped my fig tree. He has stripped
    its bark, and thrown it away. Its branches are made white.
  kbq-kbq: Ana hu'neankino waini hozani'a ne'za eri haviza nehu'za, fiki zafani'aramina
    ani anagazape atrere hu'naze. Ana nehu'za ana zafa akrutamina tavrofetre vagarazageno
    azankuna'aramimo'a efeke huvagare'ne.
  nhe-BL: Quitlamiltise nochi xocomeca mili huan nochi itlajca tohiguera cuahua. Huan
    quinximase nopa cuatini hasta chipahuac mocahuase imacuayohua.
  gub-BL: Umumaw uwà tyw zaneko pe har wà. Umumaw ma'e'yw pi her ma'e zaneko pe har
    wà no. O'ok ywyra ape kwer ywyra wi wà. Upyta xo hàkà xig ma'e zo.
  eng-DRA: 'He hath laid my vineyard waste, and hath pilled off the bark of my fig
    tree: he hath stripped it bare, and cast it away; the branches thereof are made
    white.'
