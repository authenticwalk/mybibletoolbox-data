verse: JOL.001.015
translations:
  mal-C: ആ ദിവസം ഹാ കഷ്ടം! യഹോവയുടെ ദിവസം സമീപിച്ചിരിക്കുന്നു; സർവശക്തനിൽനിന്ന് നാശംപോലെ
    ആ ദിവസം വരും.
  deu-TKW: Wehe über den Tag! Denn der Tag Jahwes steht nahe bevor und er kommt wie
    Verwüstung vom Allmächtigen.
  lin-lin: Mawa na mokolo wana ! Pamba te mokolo ya Yawe ekomi pene ; ekoya lokola
    libebi oyo ewuti epai na Nkolo-Na-Nguya-Nyonso.
  eng-LSV: And cry to YHWH, “Aah! For the day! For [the] Day of YHWH [is] near, ||
    And it comes as destruction from [the] Almighty.
  eng-GNV: 'Alas: for the day, for the day of the Lord is at hand, and it commeth
    as a destruction from the Almightie.'
  eng-WEBSTER: Alas for the day! for the day of the LORD is at hand, and as a destruction
    from the Almighty shall it come.
  nhw-BL: Nopa tonali catli itoca itonal TOTECO monechcahuía huan tlahuel fiero elis
    para masehualme. Quena, ipan nopa tonal TOTECO Catli Quipiya Nochi Chicahualistli
    quitlamisemanas catli onca campa hueli.
  swh-ONEN: Ole kwa siku hiyo! Kwa kuwa siku ya Bwana iko karibu; itakuja kama uharibifu
    kutoka kwa Mwenyezi.
  bba-bba: Yinni Gusunɔn tɔ̃ru tɑ turuku kuɑ. Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ win tɔ̃ru. Te sɔɔrɑ
    wi, Dɑm kpuroɡii u koo kpuro kɑm koosiɑ. Annɑ ɑ tɔ̃ɔ kɔ̃suru wɑ te tɑ sisi mi.
  eng-KJVCPB: Alas for the day! for the day of the Lord is at hand, And as a destruction
    from the Almighty shall it come.
  luo-luo: Mano kaka odiechiengno lich! Nimar odiechieng Jehova Nyasaye chiegni, enobi
    kaka kethruok moa kuom Nyasaye Maratego.
  meu-meu: Dina madi ihabaina! badina be Iehova ena dina vada eme kahikahi; hahebua-tari,
    Siahu-idoinai Diravana ena amo, unu e mai tomamu.
  npi-ULB: हाय! त्यो दिन, किनकि परमप्रभुको दिन नजिकै छ । त्योसँगै सर्वशक्तिमान्‌बाट
    विनाश आउनेछ ।
  yor-yor: A! Fún ọjọ́ náà, nítorí ọjọ́ Olúwa kù sí dẹ̀dẹ̀, yóò de bí ìparun láti
    ọwọ́ Olódùmarè.
  pes-OPCB: وای بر ما، چون روز هولناک مجازات نزدیک می‌شود. نابودی از جانب خدای قادر
    مطلق فرا رسیده است!
  tgl-ULB: Oh sa araw na iyon! Sapagkat ang araw ni Yahweh ay malapit na. Kasama nitong
    darating ang pagkawasak na mula sa Makapangyarihan.
  hui-hui: Anduane Homogo ibugua Horo ibunaga pongobo winigo áyu kaware ibiragonaga
    aniore bulene nga. Horo ogoningi Anduane Homogo Hongo Haiheore kagome mo ko holene
    timbuniore ibilolebira. Horo ogoningi inaha genda holene koore yu anda ibulebiragonaga
    i̱ dara ho kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​တ​ရား​စီ​ရင်​တော်​မူ​ရာ​နေ့​ရက်​ကာ​လ​သည်​နီး​ကပ်​လာ​လေ​ပြီ။
    ထို​ကာ​လ​တွင်​အ​နန္တ​တန်​ခိုး​ရှင်​သည် ဘေး​အန္တ​ရာယ်​ဆိုး​ကို​သက်​ရောက်​စေ​တော်​မူ​လိမ့်​မည်။
    ထို​နေ့​ရက်​သည်​အ​ဘယ်​မျှ​ကြောက်​မက်​ဖွယ်​ကောင်း​လိမ့်​မည်​နည်း။
  bod-N: ཉིན་མོ་དེའི་ཕྱིར་སྐྱོ་བ་ལ། གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་ཉིན་མོ་དེ་ནི་ཉེ་བར་སླེབས་པ་སྟེ།
    ཀུན་དབང་ཉིད་ཀྱི་ཕྱོགས་ནས་གཏོར་སྐྱོན་སླེབས་པ་དང་འདྲ།
  wsk-wsk: Yawe ko tom balam mu tai pingi aram! Sinar talko! Tom mu ikup ko tom, magara
    kuenera biya Sokel Garagar mu kuting te ariginakko.
  sna-sna: Rinotyisa sei zuva iro! Nokuti zuva raJehovha rava pedyo; richauya sokuparadza
    kunobva kuna Wamasimba Ose.
  spa-BLM: ¡Ay del día! Porque el día de Yahvé está cerca, y vendrá como destrucción
    del Todopoderoso.
  cac-cac: Ay..., te lac'anxo sjavi jun c'ual yic yoval sc'ol Jehová. Jun c'u ay smay
    yic ol on̈ satel Dios Syal Yuj Smasanil.
  swh-ULB: Ole kwa siku! Kwa maana siku ya Bwana imekaribia. Nayo itakuja uharibifu
    kutoka kwa Mwenyezi.
  bel-bel: 'О, які дзень! бо дзень Гасподні блізкі: як спусташэньне ад Усемагутнага
    прыйдзе ён.'
  deu-ELBBK: Ach über den Tag! Denn nahe ist der Tag des HERRN, und er kommt wie eine
    Verwüstung vom Allmächtigen.
  mbb-OT: Egkeuvayan en is andew te kebpendezaat te Nengazen he Mekeǥeǥehem.
  mal-2015: ആ ദിവസം അയ്യോ കഷ്ടം! യഹോവയുടെ ദിവസം അടുത്തിരിക്കുന്നു. അതു സർവ്വശക്തന്റെ
    പക്കൽനിന്നു സംഹാരംപോലെ വരുന്നു.
  rmc-rmc: Joj vigos, so pre amende avel! O Džives le RAJESKRO hino pašes! Oda džives
    le Nekzoraleder Devlestar avel sar bibach.
  pes-OPV: وای برآن روز زیرا روز خداوند نزدیک است و مثل هلاکتی از قادر مطلق می‌آید.
  ron-1924: „Вай! че зи!” Да, зиуа Домнулуй есте апроапе, вине ка о пустиире де ла
    Чел Атотпутерник.
  ben-OBCV: হায় হায়, সে কেমন দিন! কারণ সদাপ্রভুর দিন সন্নিকট; এ যেন সর্বশক্তিমানের
    কাছ থেকে বিনাশের মতো আসছে।
  som-som: Waxaa hoogtay maalintaas! Waayo, maalintii Rabbigu way soo dhow dahay,
    oo waxay u imanaysaa sida halligaad ka timid xagga Ilaaha Qaadirka ah.
  lat-VUC: A, a, a, diei ! quia prope est dies Domini, et quasi vastitas a potente
    veniet.
  eng-ASVBT: Alas for the day! for the day of Jehovah is at hand, and as destruction
    from the Almighty shall it come.
  ita-1885: Ahi lasso! l'orribil giorno! perciocchè il giorno del Signore è vicino,
    e verrà come un guasto fatto dall'Onnipotente.
  eng-LXXUP: Alas, alas, alas for the day! for the day of the Lord is nigh, and it
    will come as trouble upon trouble.
  eng-ULB: Alas for the day! For the day of Yahweh is almost here. With it will come
    destruction from the Almighty.
  spa-VBL: ¡Oh qué día terrible! Porque el día del Señor está cerca, y vendrá como
    destrucción del Todopoderoso.
  fra-_FOB: Ah! quel jour! Car le jour de l'Éternel est proche; il vient comme un
    ravage du Tout-Puissant.
  mal-mal: ആ ഭയങ്കര ദിവസം അയ്യോ കഷ്ടം! യഹോവയുടെ ദിവസം അടുത്തിരിക്കുന്നു. അത് സർവ്വശക്തനായ
    ദൈവത്തിന്റെ പക്കൽനിന്ന് സംഹാരത്തിനായി വരുന്നു.
  urd-GVR: Us din par afsos! Kyoṅki Rab kā wuh din qarīb hī hai jab Qādir-e-mutlaq
    ham par tabāhī nāzil karegā.
  suz-BL: मिनु योएलमी “परमप्रभु यावे आ जाक्‍चा चिक्‍शो नाक्‍त आ पर्बम आबी आबी, मारदे
    हना मुल मेको नाक्‍त जाक्‍ब। नेल्‍ल क्‍येङा सक्ति पाइश्‍शो खतम पोक्‍‍तीके जाक्‍ब।
    योएल २:१; यसैया १३:६
  eng-NOY: Alas, alas the day! For the day of Jehovah is near; Even as destruction
    from the Almighty doth it come.
  ita-1927: Ahi, che giorno! Poiché il giorno dell’Eterno è vicino, e verrà come una
    devastazione mandata dall’Onnipotente.
  ckb-ckb: ئای بۆ ئەو ڕۆژە! چونکە ڕۆژی یەزدان نزیک بووەتەوە، وەک وێرانبوون لەلایەن
    خودای هەرە بەتواناوە دێت.
  eng-BBE: Sorrow for the day! for the day of the Lord is near, and as destruction
    from the Ruler of all it will come.
  kan-OKCV: ಆ ದಿನ ಭಯಂಕರವಾದದ್ದು! ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ದಿವಸವು ಸಮೀಪವಾಗಿದೆ. ಸರ್ವಶಕ್ತರ ಕಡೆಯಿಂದ
    ಇದು ನಾಶವಾದಂತೆ ಬರುವುದು.
  tam-2017: அந்த பயங்கரமான நாளுக்காக ஐயோ, யெகோவாவுடைய நியயதீர்ப்பின் நாள், சமீபமாயிருக்கிறது;
    அது அழிவைப்போல சர்வ வல்ல தேவனிடத்திலிருந்து வருகிறது.
  spa-RV-1909: ¡Ay del día! porque cercano está el día de Jehová, y vendrá como destrucción
    por el Todopoderoso.
  ron-BTF: Vai de această zi! pentru că ziua DOMNULUI este aproape şi va veni ca o
    nimicire de la cel Atotputernic.
  eng-WEBP: Alas for the day! For the day of the LORD is at hand, and it will come
    as destruction from the Almighty.
  eng-FBV: What a terrible day! For the day of the Lord is near, it will come as destruction
    from the Almighty.
  nld-1939: Wee, wat een dag; Want nabij is de Dag van Jahweh! Als een orkaan rukt
    hij van den Almachtige uit!
  nch-BL: Nopa tonali cati itoca itonal TOTECO monechcahuía huan tahuel fiero elis
    para masehualme. Quena, ipan nopa tonali TOTECO Cati Quipiya Nochi Chicahualisti
    quitamisosolos cati onca campa hueli.
  vie-1934: Oâi ngày ấy! vì ngày Đức Giê-hô-va đã gần! Nó đến như một tai vạ thả ra
    bởi Đấng Toàn năng.
  hin-CV: उस दिन के लिये हाय! क्योंकि याहवेह का दिन निकट है; यह सर्वशक्तिमान की ओर
    से विनाश का दिन होकर आएगा.
  spa-BES: ¡Ay de ese día! porque el día del Señor está cerca, y como destrucción
    de parte del Dios todo Poderoso, vendrá.
  tdx-tdx: Hankàñe ty andro! fa tondroke ty andro’ Iehovà, le hoe firotsahañe boak’
    amy El-Sadai ty hivovoa’e.
  tha-KJV: อนิจจาหนอวันนั้น เพราะวันแห่งพระเยโฮวาห์​ใกล้​เข​้ามาแล้ว วันนั้นจะมาเป็นการทำลายจากองค์​ผู้​ทรงมหิทธิ​ฤทธิ์
  por-BR-2018: Ai daquele dia! Porque perto está o dia do SENHOR, e virá do Todo-Poderoso
    como destruição.
  deu-ELO: Ach über den Tag! Denn nahe ist der Tag Jehovas, und er kommt wie eine
    Verwüstung vom Allmächtigen.
  eng-WYC-2018: A! A! A! to the day; for the day of the Lord is nigh, and shall come
    as a tempest from the (Al)mighty. (O! O! O! what a day! for the day of the Lord
    is near, and it shall come like a tempest from the Almighty.)
  epo-epo: Ho ve, kia tago! Ĉar proksima estas la tago de la Eternulo; kiel katastrofo
    ĝi venos de la Plejpotenculo.
  uig-PIN: «Aⱨ, xu kün! Qünki Pǝrwǝrdigarning küni yeⱪinlaxti, U Ⱨǝmmigǝ Ⱪadir tǝripidin
    ⱨalakǝt bolup kelidu.
  beo-beo: Hina Gode Ea Eso da gadeneidafa. Amo esoga Hina Gode Gasa Bagadedafa, se
    bagade gaguli misunu, amola beda:i bagadewane ba:mu.
  tpi-OTNT: Long wanem, klostu bai taim nogut i kamap, em De bilong Bikpela. Em i
    taim bilong Bikpela i mekim save long olgeta lain pipel. Long dispela taim God
    I Gat Olgeta Strong bai i salim bikpela bagarap i kam long yumi. Sori tumas, dispela
    De bai i nogut tru.
  hau-SA: Kaito saboda wannan rana! Gama ranar Ubangiji ta kusa, za tă zo kamar hallaka
    daga wurin Maɗaukaki.
  uig-LAT: «Ah, shu kün! Chünki Perwerdigarning küni yéqinlashti, U Hemmige Qadir
    teripidin halaket bolup kélidu.
  nde-nde: Maye ngalolosuku! Ngoba usuku lukaThixo seluseduze; luzafika njengencithakalo
    evela kuSomandla.
  ton-ton: ‌ʻOiauē ʻae ʻaho! He kuo ofi ʻae ʻaho ʻo Sihova, pea ʻe hoko mai ia ʻo
    hangē ko e fakaʻauha mei he Māfimafi.
  ces-1613: Ach, nastojte na tento den; nebo blízký jest den Hospodinův, a jako poplénění
    od Všemohoucího přichází.
  eng-WMB: Alas for the day! For the day of the LORD is at hand, and it will come
    as destruction from the Almighty.
  tam-TCV: அது எவ்வளவு பயங்கரமான நாள், யெகோவாவின் நாள் நெருங்கி வந்திருக்கிறது; அது
    எல்லாம் வல்லவரிடமிருந்து ஒரு அழிவுபோல் வரும்.
  ceb-ULB: Alaot gayod nianang adlawa! Kay haduol na ang adlaw ni Yahweh. Moabot ang
    kalaglagan gikan sa Labing Gamhanan pinaagi niini.
  pol-UBG: Ach, co to za dzień! Bliski bowiem jest dzień PANA i nadejdzie jak spustoszenie
    od Wszechmocnego.
  agr-agr: ¡Apajuí taatnuk namput wajaschae! ¡Tsawan ishamain atina duka ashí jegawai!
    ¡Pegkegchau takat idaiku Apajuí umigtsujinig, Apajuí ashí senchigtina nunú suwimak
    ishamainun amastatui!
  kyc-kyc: Kamongona yuu gii doko repeta epelyamo. Eparamo dokopa Anatu Porai Wakasa
    dokome pyao kokwa sinya lao randa andake jera. Yuu gii dokona paka renge wakasa
    epara.
  urd-GVU: اُس دن پر افسوس! کیونکہ رب کا وہ دن قریب ہی ہے جب قادرِ مطلق ہم پر تباہی
    نازل کرے گا۔
  eng-OEBCW: Alas for the day! Near at hand is the day of the Lord, and as destruction
    from the Almighty it comes.
  deu-1912: O weh des Tages! denn der Tag des HERRN ist nahe und kommt wie ein Verderben
    vom Allmächtigen.
  kan-2017: ಯೆಹೋವನು ಬರುವ ದಿನವು ಸಮೀಪಿಸಿತು. ಅದು ಸರ್ವಶಕ್ತನಾದ ಯೆಹೋವನಿಂದ ನಾಶವಾಗುವ ದಿನ.
  yap-yap: Birok SOMOL e rran e ke chugur; fa’anem ni Gubin ma Rayag Rok e bayibnag
    e riya’. Ba ga’ ba marus ni yira tay e rofen nem!
  hlt-MCSB: Ya-oe khohnin aih! BOEIPA kah khohnin yoei coeng tih tlungthang lamloh
    rhoelrhanah la pai ni.
  mdy-ETH: ባዴዔ! ናንጊና ናንጋ ጎዳ ኬላ ዑኬኔ! ቢያ ባኮ ዳንዳዓ ጎዳሢ ባይሲንታ ዔኬ ሙካ ኬላ ሄሌኔ።
  twi-ASANTE: Ɛda no aba! Awurade ɛda no abɛn; Ɛbɛba sɛ ɔsɛeɛ a ɛfiri Otumfoɔ hɔ.
  eng-WEBU: Alas for the day! For the day of the LORD is at hand, and it will come
    as destruction from the Almighty.
  wal-wal: GODAA gallassai matees; he gallassau aayye7ana! He gallassai Ubbaa Danddayiya
    Xoossaappe bashsha gallassa gididi yees.
  spa-PDDPT: ¡Ay por ese día, porque el día de Yavé está cerca! ¡Ya llega como devastación
    de ʼEL-Shadday!
  gun-gun: Ha'e va'e ára ma ha'e rami ete 'rã! Mba'eta ovaẽ rai'i ma Senhor ára. Mba'emo
    mbovaipaa rami 'rã ou Ipo'akapa va'e gui.
  agu-BL: Lastum axwok na txant tan tule'n yi k'ejlal yil tz'ul yi Kataj Ryos tan
    tak'le'n chicaws yi e' tetz contr. Chin xo'wbilt cunin sbne' na chin cham nin
    i', na na xcye' te cyakil.
  ilo-ULB: Anian a nakabutbuteng nga aldaw! Ta umadanin ti aldaw ni Yahweh. Iti daytoy
    nga aldaw, iyegto ti Mannakabalin-amin ti pannakadadael.
  kpg-kpg: Di Laangi o Dimaadua gu hoohoo mai, di laangi o Tangada Koia e Aamua ga hanimoi,
    ga haga mooho nia gowaa huogodoo. Di laangi deelaa le e hagamadagudagu dangada
    hualaa behee!
  uig-ARA: «ئاھ، شۇ كۈن! چۈنكى پەرۋەردىگارنىڭ كۈنى يېقىنلاشتى، ئۇ ھەممىگە قادىر تەرىپىدىن
    ھالاكەت بولۇپ كېلىدۇ.
  sus-sus: Alatala xa lɔxɔɛ xɔrɔxɔɛ bara makɔrɛ. A fama nɛ kanari belebele tide Ala
    Sɛnbɛma xili ra.
  pon-2006: Rahnen KAUN-O kerendohr, rahn me Wasa Lapalap pahn ketikihdo mehn kamwomwala
    wasa. Ia pahn uwen kamasepwehk en rahno!
  jae-jae: Ojae, bêcsêga taugoc. Apômtaunê bêc kêdabiŋ ma mêŋgêô lasê amboac gêŋ ŋaclai
    mêŋkêpoa lasê aŋga Ŋajaŋa Ŋatau nê.
  ksd-ksd: Ui, nam ra bung! Tago ra bung kai ra Luluai i tar maravai, ma na vut da
    ra vinirua ba ra Dekdek Muka i tulue.
  tur-YTC: Vay o güne! Çünkü Yahve'nin günü yakındır, Her Şeye Gücü Yeten'den bir
    yıkım gelecek.
  grc-BRENT: Οἴμοι, οἴμοι, οἴμοι εἰς ἡμέραν, ὅτι ἐγγὺς ἡ ἡμέρα Κυρίου, καὶ ὡς ταλαιπωρία
    ἐκ ταλαιπωρίας ἥξει.
  ind-AYT: Aduh, hari itu! Sebab, hari TUHAN sudah dekat, datang sebagai pembinasaan
    dari Yang Mahakuasa.
  nya-nya: Kalanga ine tsikulo! Pakuti tsiku la Yehova layandikira; lidzabwera ngati
    chiwonongeko chochokera kwa Wamphamvuzonse.
  hrv-hrv: “Jao dana!” Jer Jahvin dan je blizu i dolazi k'o pohara od Svevišnjeg.
  mps-mps: Magi baso meni, te Genuai Bidi asabo side bodolu te pąba yagasalio, tama
    te bodolu side te Tigidali Bomo Elalubo Godigo te dolabo genuai sę daba tagala
    palaibao. Hobede da, te side te dwai mu dao.
  tpi-tpi: Long wanem, klostu bai taim nogut i kamap, em De bilong Bikpela. Em i taim
    bilong Bikpela i mekim save long olgeta lain pipel. Long dispela taim God I Gat
    Olgeta Strong bai i salim bikpela bagarap i kam long yumi. Sori tumas, dispela
    De bai i nogut tru.
  dan-1931: Ak, hvilken Dag! Thi nær er HERRENS Dag, den kommer som Vold fra den Vældige.
  vie-OVCB: Ngày của Chúa Hằng Hữu đã gần, ngày hủy diệt của Đấng Toàn Năng đã đến.
    Ôi, ngày ấy đáng sợ biết bao!
  guj-2017: તે દિવસને માટે અફસોસ! કેમ કે યહોવાહનો દિવસ નજીક છે. તે દિવસ સર્વશક્તિમાન
    તરફથી વિનાશરૂપે આવશે.
  pon-2006A: Rahnen KAUN-O kerendohr, rahn me Wasa Lapalap pahn ketikihdo mehn kamwomwala
    wasa. Ia pahn uwen kamasepwehk en rahno!
  por-BRBSL: Infelizmente para o dia! Pois o dia de Yahweh está próximo, e virá como
    destruição do Todo-Poderoso.
  eng-OEBUS: Alas for the day! Near at hand is the day of the Lord, and as destruction
    from the Almighty it comes.
  cth-cth: Hote hnin dawk yawthoenae ao. Hote BAWIPA e hnin teh a hnai toe. Athakasaipounge
    ni raphoe e runae patetlah ka tho han.
  twi-twi: A, da no de! Awurade da no abɛn; Ɛbɛba sɛ ɔsɛe a efi Otumfo hɔ.
  hlt-hlt: Ya-oe khohnin aih! BOEIPA kah khohnin yoei coeng tih tlungthang lamloh
    rhoelrhanah la pai ni.
  tbz-SIM: Diyiè yɛiri diì tùɔ̀kɛní, ti Yiɛ̀ nKuyie mbeéntì kó diyiè ndi, Kuyie Mpɑkɛdɑɑ
    kó tiyɛ̃ĩti yiè ndi.
  msy-2020: Bar guizbangɨra, dughiar kuram kɨran oveghangɨn otivam, kar Ikiavɨra Itir
    God Izamin Dughiar Ekiam. Kar Godɨn Gavgaviba Bar Itim, uan gavgavimɨn ivezir
    kuram gumazamizibar anɨngamin dughiam. Evzika! E uarira uarir apangkufi, dughiar
    kam, a bar moghɨra ikuvigham.
  dop-dop: Hɑɩ, wɑɩyo! Tɑcɑɑ hʋʋlɛ kʋyɑkʋ kpɛɣɛtɑɑ. Wʋlɛ ntɛɣɛ Ɩsɔ Tomɑ tǝnɑ tʋ kɑ́
    wɑkǝlɩ.
  azb-azb: Vay o günə! Budur, Rəbbin o günü yaxındır, O gün Külli-İxtiyar fəlakət
    gətirəcək.
  eng-DBY: Alas for the day! for the day of Jehovah is at hand, and as destruction
    from the Almighty shall it come.
  hin-2017: उस दिन के कारण हाय! क्योंकि यहोवा का दिन निकट है। वह सर्वशक्तिमान की ओर
    से सत्यानाश का दिन होकर आएगा।
  wol-KYG: Céy, bii bés! Bésub Aji Sax ji moo dëgmal, te ni sànkute gu bawoo fa Aji
    Man ji lay dikke.
  eng-YLT: And cry unto Jehovah, 'Alas for the day! For near [is] a day of Jehovah,
    And as destruction from the mighty it cometh.
  eng-WYC-2017: A! A! A! to the day; for the day of the Lord is nigh, and shall come
    as a tempest from the Almighty.
  eng-WMBB: Alas for the day! For the day of the LORD is at hand, and it will come
    as destruction from the Almighty.
  urd-GVH: उस दिन पर अफ़सोस! क्योंकि रब का वह दिन क़रीब ही है जब क़ादिरे-मुतलक़ हम
    पर तबाही नाज़िल करेगा।
  rug-rug: Ele tata mae sa rane te Zihova; na rane sapu kaqu va maea sa Tamasa pu
    tagoi sari doduru ṉiniraṉira sapu sa rane tana tinahuara. Variva holoqoruna hola
    sa rane asa.
  gaz-gaz: Badne kaa! Guyyaan sun dhiʼaateera. Guyyaan Waaqayyoo gaʼeeraatii; inni
    akkuma badiisaatti Waaqa Waan Hunda Dandaʼu biraa dhufa.
  fra-LSG: 'Ah! Quel jour! Car le jour de l’Éternel est proche: Il vient comme un
    ravage du Tout-Puissant.'
  gnn-gnn: Liŋgu walu Garraywunydja dhuwala galkina yanana; galkina yurru ŋunhi Garrayyu
    ganydjarr‐ḏumurruyunydja waŋarryu Godthu baḏuwaḏuyunna yanana warrpam'thunna yurru
    dhuwurr‐yätjmirrinhanydja yolŋu'‐yulŋunha. Yo, ŋunhiyinydjayi walu yurru biyapul'nha
    barrarimirrina dhikana wal'ŋu, liŋgu ŋayipi Godthunydja yurru dhä‐ḏir'yun ŋunhinydja
    yolŋu'‐yulŋunha, rom‐waŋganydhirrina yana yurru ŋuriŋiyinydjayi waluyu.
  yal-yal: Lɔxɔ xɔdɛxɛn bata a li de! Alatalaa lɔxɔn bata maso, a fama kalan nan na
    fata Ala Sɛnbɛ Kanna ra.
  haw-1868: Auwe no ka la! No ka mea, ua kokoke mai ka la o Iehova, A me he make la
    e hiki mai ai ia mai ka Mea mana mai.
  arb-NAV: يَا لَهُ مِنْ يَوْمٍ رَهِيبٍ، لأَنَّ يَوْمَ الرَّبِّ قَرِيبٌ يَأْتِي حَامِلاً
    مَعَهُ الدَّمَارَ مِنْ عِنْدِ الْقَدِيرِ.
  ewe-ewe: O ŋkeke ma! Elabena Yehowa ƒe ŋkeke la tu aƒe. Ava abe gbegblẽ ene tso
    Ŋusẽkatãtɔ la gbɔ.
  eng-LEE: Alas for the day! for the day of the Lord is at hand, and like destruction
    from the Almighty will it come.
  asm-FB: হায় হায়, এয়ে কেনে দিন! কিয়নো যিহোৱাৰ ভয়ংকৰ দিন ওচৰ। এই সকলোৰে সৈতে
    সৰ্ব্বশক্তিমান ঈশ্বৰৰ পৰা যেন প্ৰলয়হে উপস্থিত হ’ল।
  sus-A: عَلَتَلَ شَ لْشْي شْرْشْي بَرَ مَكْرّ. عَ قَمَ نّ كَنَرِ بٍلٍبٍلٍ تِدٍ عَلَ
    سّنبّمَ شِلِ رَ.
  fra-SBL: Hélas pour le jour ! Car le jour de Yahvé est proche, et ce sera une destruction
    de la part du Tout-Puissant.
  hbo-hbo: אֲהָ֖הּ לַיֹּ֑ום כִּ֤י קָרֹוב֙ יֹ֣ום יְהוָ֔ה וּכְשֹׁ֖ד מִשַׁדַּ֥י יָבֹֽוא׃
  shp-NTPO: ¡Jawe iresaipanon, Ibon jaton jakonma aká jonibo yoixonti netera moa ochóma
    iki! ¡Jatíbi koshi Ibon onsá netera noa keyoi joai!
  piu-2006: '@see-verse:JOL.001.014'
  kik-kik: Wũi, kaĩ mũthenya ũcio ũrĩ na haaro-ĩ! Nĩgũkorwo mũthenya wa Jehova ũrĩ
    hakuhĩ; mũthenya ũcio ũgooka ta mwanangĩko uumĩte kũrĩ Mwene-Hinya-Wothe.
  fra-NCL: 'et criez à Yahweh : « Ah ! quel jour !... » Car le jour de Yahweh est
    proche ! Il vient comme un ravage, de la part du Tout-Puissant !'
  cek-AK: Ala Angraeng ih ni, to ani loe anghnai boeh; to ni loe Thacak Sithaw khae
    hoi angzo amrohaih baktiah angzo tih.
  cuk-cuk: ¡Iba-buledi danikid! ¡Bab-Jehová-e-iba bato warmakdanikid! Bab-Dummad-Bela-Gangued-Nika-Maid-e-iba,
    ibmar-bergued-iba guoed.
  uig-CYR: «Аһ, шу күн! Чүнки Пәрвәрдигарниң күни йеқинлашти, У Һәммигә Қадир тәрипидин
    һалакәт болуп келиду.
  tel-2017: యెహోవా దినం దగ్గర పడింది. అయ్యో, అది ఎంత భయంకరమైన దినం! సర్వశక్తుని దగ్గర
    నుంచి నాశనంగా అది వస్తుంది.
  hat-BSA: Elas pou jou a! Paske jou SENYÈ a vin pwòch. Li va vini tankou destriksyon
    ki soti nan Toupwisan an.
  kos-kos: Len lun LEUM GOD apkuranme, Len se ma God Kulana El ac kunausla ma nukewa.
    Fuka lupan sangeng ac rarrar ac sikyak ke len sac!
  hbo-WLC: אֲהָ֖הּ לַיּ֑וֹם כִּ֤י קָרוֹב֙ י֣וֹם יְהוָ֔ה וּכְשֹׁ֖ד מִשַׁדַּ֥י יָבֽוֹא׃
  ibo-ibo: Ụbọchị dị oke egwu ka ụbọchị ahụ bụ! Nʼihi na ụbọchị Onyenwe anyị abịala
    nso. Ọ ga-ewetakwa mbibi site nʼaka Onye pụrụ ime ihe niile.
  ory-ory: ହାୟ ହାୟ ସେ ଦିନ! କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଦିନ ସନ୍ନିକଟ, ସର୍ବଶକ୍ତିମାନଙ୍କ ନିକଟରୁ ପ୍ରଳୟର
    ତୁଲ୍ୟ ତାହା ଉପସ୍ଥିତ ହେବ।
  chk-chk: Eniwokusun lon ewe rän. Pun ränin ewe Samol mi Lapalap a arap. Ewe rän
    a war, eu ränin afeiengau me ren ewe Kot mi Unusen Manaman.
  rop-rop: en yumob garra jingat langa im, dumaji det dei blanga YAWEI im gulijap
    na. En det dei garra brabli nogud blanga detlot pipul hu nomo bulurrum God, dumaji
    langa det dei na God det brabli haibala bos garra binijimap ebrijing.
  ukr-1871: О, що за день! а близько він, сей день Господень; мов хуртовина, прийде
    він од Всемогучого, й усе спустошить.
  deu-1951: Ach, was für ein Tag! Ja, der Tag des HERRN ist nahe, er kommt wie eine
    Verwüstung vom Allmächtigen!
  eng-JPS: Alas for the day! for the day of the LORD is at hand, and as a destruction
    from the Almighty shall it come.
  srp-1865: Jaoh dana! jer je blizu dan Gospodnji, i doæi æe kao pogibao od svemoguæega.
  lug-lug: Zitusanze olw’olunaku luli! Kubanga olunaku lwa Mukama olw’entiisa lusembedde.
    Lulijja, ng’okuzikiriza okuva eri Ayinzabyonna.
  heb-heb: אהה ליום כי קרוב יום יהוה וכשד משדי יבוא׃
  ben-IRV: ভয়ঙ্কর দিনের জন্য বিলাপ করো, সদাপ্রভুর দিন প্রায় কাছে চলে এসেছে, সদাপ্রভুর
    কাছে থেকে এর সঙ্গে ধ্বংসও আসবে৷
  pan-pan: ਹਾਏ ਉਸ ਦਿਨ ਨੂੰ! ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦਾ ਦਿਨ ਤਾਂ ਨੇੜੇ ਹੈ, ਉਹ ਸਰਬ ਸ਼ਕਤੀਮਾਨ ਵੱਲੋਂ
    ਬਰਬਾਦੀ ਵਾਂਗੂੰ ਆ ਰਿਹਾ ਹੈ!
  mya-JVB: ထိုနေ့ ရက်ကြောင့် အ မင်္ဂလာရှိ၏။ ထာဝရဘုရား ၏ နေ့ ရက်နီး ပြီ။ အနန္တ တန်ခိုးရှင်
    ဖျက်ဆီး ခြင်း ဘေးကဲ့သို့ ရောက် လာလိမ့်မည်။
  hmo-hmo: Lohiabada ena dina be kahirakahira. Unai dina dekenai ia ese ita do ia
    hadikaia bada. Unai dina ese gari bada do ia havaraia.
  urd-urd: उस दिन पर अफ़सोस! क्यूँकि ख़ुदावन्द का दिन नज़दीक है, वह क़ादिर — ए — मुतलक़
    की तरफ़ से बड़ी हलाकत की तरह आएगा।
  rus-SYN: О, какой день! ибо день Господень близок; как опустошение от Всемогущего
    придет он.
  bqc-SIM: Agya! Asa Dii gↄↄ kãikũ̀, kaalɛgↄↄ pↄ́ Gbãapiide dìlɛ lɛ́ mↄ́.
  tcz-CHONGTHU: Pakai nikho ahung naitai, Pakai hatchungnunga konin manthahna nikho
    chu ahung lhung’e.
  mar-mar: त्या भयानक दिवसाकरता हायहाय! कारण परमेश्वराचा दिवस जवळ आला आहे. सर्वसमर्थ
    देवापासून जसा नाश तसा तो येईल.
  qub-qub: ¡Ay imanöraj canga chay junaj! Tayta Dios jusganan junäga chayaycämunnami.
    Chay junäga canga fiyupa manchariypämi munayniyoj Tayta Dios castigaptin.
  bqp-bqp: Yinni Gusunɔn tɔ̃ru tɑ turuku kuɑ. Tɔ̃ɔ te, tɑ sɑ̃ɑwɑ win tɔ̃ru. Te sɔɔrɑ
    wi, Dɑm kpurogii u koo kpuro kɑm koosiɑ. Annɑ ɑ tɔ̃ɔ kɔ̃suru wɑ te tɑ sisi mi.
  hat-hat: Ala yon gwo jou papa! Jou Seyè a pa lwen rive. Se jou Bondye ki gen tout
    pouvwa a ap vini kraze brize. Jou sa a ap bay gwo lapenn.
  eng-BSB: Alas for the day! For the Day of the LORD is near, and it will come as
    destruction from the Almighty.
  eng-WEBPB: Alas for the day! For the day of the LORD is at hand, and it will come
    as destruction from the Almighty.
  kbq-kbq: Knare osu kna fore hugahianki, kva hiho! Na'ankure Ra Anumzamo'ma knazama
    tami'sania knamo'a, hago kofta nehie. Ana knazamo'a Hihamu Hankave'ane Anumzamofontegati
    egahie.
  nhe-BL: Nopa tonali tlen itoca “nopa tonali tlen TOTECO” monechcahuía huan tlahuel
    fiero elis para tlacame. Quena, ipan nopa tonal TOTECO Tlen Quipiya Nochi Chicahualistli
    quitlamixolehuas nochi tlen onca campa hueli.
  gub-BL: Kwa. Tupàn Tuweharupi Wiko Ma'e i'ar uhem wà iko. A'e 'ar mehe Tupàn Ikàg
    Wera'u Ma'e werur putar ma'emumaw haw nehe. Teko ukyze katu putar a'e 'ar mehe
    nehe.
  eng-DRA: 'Ah, ah, ah, for the day: because the day of the Lord is at hand, and it
    shall come like destruction from the mighty.'
