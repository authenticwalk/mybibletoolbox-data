verse: JOL.001.003
translations:
  mal-C: ഇതു നിങ്ങളുടെ മക്കളോടു പറയുക, നിങ്ങളുടെ മക്കൾ അത് അവരുടെ മക്കളോടും അവരുടെ
    മക്കൾ അടുത്ത തലമുറയോടും പറയണം.
  deu-TKW: Ihr sollt es euren Kindern erzählen und eure Kinder ihren Kindern, und
    deren Kinder dem künftigen Geschlecht!
  lin-lin: Boyebisa yango epai ya bana na bino, mpe tika ete bana na bino bayebisa
    yango epai ya bana na bango ; mpe bana na bango, na milongo ya bato oyo bakoya
    na sima.
  eng-LSV: Concerning it talk to your sons, || And your sons to their sons, || And
    their sons to another generation.
  eng-GNV: Tell you your children of it, and let your children shew to their children,
    and their children to another generation.
  eng-WEBSTER: Tell ye your children of it, and let your children tell their children,
    and their children another generation.
  nhw-BL: Teipa anquinpohuilise amoconehua catli anmechajsic, huan inijuanti quinpohuilise
    ininconehua huan iniixhuihua catli tlacajtiyase.
  swh-ONEN: Waelezeni watoto wenu, na watoto wenu wawaambie watoto wao, na watoto
    wao kwa kizazi kitakachofuata.
  bba-bba: I bɛɛn bibu yen ɡɑri sɔ̃ɔwɔ. Kpɑ bii be, bu mɑɑ ben bibu sɔ̃, kpɑ be, bɑ̀
    n seewɑ bu mɑɑ beɡibu sɔ̃.
  eng-KJVCPB: Tell ye your children of it, And let your children tell their children,
    And their children another generation.
  luo-luo: Nyis nyithindu wachni, kendo nyithindu onyis nyithindgi, kendo nyithindgi
    bende onyis tiengʼ maluwogi.
  meu-meu: Natumui ba hamaorolaidia, bena idia ese natudia ma bae hamaorolaidia, gabeai
    unu natudia ese uru ta ma bae hamaorolaidia.
  npi-ULB: यसको विषयमा आफ्ना छोराछोरीलाई भन, र तिमीहरूका छोराछोरीले आफ्‍ना छोराछोरीलाई
    भनून्, र तिनीहरूका छोराछोरीले अर्को पुस्तालाई भनून् ।
  yor-yor: Ẹ sọ ọ́ fún àwọn ọmọ yín, ki àwọn ọmọ yín sọ fún àwọn ọmọ wọn, ki àwọn
    ọmọ wọn sọ fún àwọn ìran mìíràn.
  pes-OPCB: در سالهای آینده این را برای فرزندانتان تعریف کنید تا آنان نیز آن را سینه
    به سینه برای نسلهای بعدی تعریف کنند.
  tgl-ULB: Sabihin ninyo sa inyong mga anak ang tungkol dito at sabihin ng inyong
    mga anak sa kanilang mga anak at ng kanilang mga anak sa susunod na henerasyon.
  hui-hui: O biraruninaga tígua tínaga waneiginiru lamilimu. Tigua nde mani tinaga
    aguanene hama polebiraruhondo bi te ogoni la a̱i̱ a̱i̱ bialu helo lamilimu.
  mya-mya: ဤ​အ​ချင်း​အ​ရာ​ကို​သင်​တို့​၏​သား​သ​မီး​များ​အား ပြော​ကြား​ကြ​လော့။ သူ​တို့​သည်​မိ​မိ​တို့​သား​သ​မီး​များ​အား​ပြော​ကြား​လျက်၊
    ထို​သား​သ​မီး​များ​က​လည်း​နောင်​တစ်​ခေတ်​မှ​လူ​တို့​အား​ပြော​ကြား​ကြ​လိမ့်​မည်။
  bod-N: དོན་འདི་ནི་ཁྱོད་རྣམས་ཀྱིས་རང་གི་བུ་རྒྱུད་རྣམས་དང་། དེ་རྣམས་ཀྱིས་ཚ་རྒྱུད་རྣམས།
    དེ་རྣམས་ཀྱིས་བུ་རབས་ཚ་རྒྱུད་རྣམས་ལ་བཤད་དགོས།
  wsk-wsk: 'Nina ninga kuriang alo nunga maonal, se nuna betela nunga kuriang alo
    nunga manarmon, se nuna betela nunga kuriang gue luan udagi mu iwita nunga manarmonko:'
  sna-sna: Zvinhu izvi zviudzei vana venyu, uye vana venyu ngavaudzewo vana vavo,
    vana vavowo vaudze chizvarwa chinotevera.
  spa-BLM: Cuéntaselo a tus hijos, y que sus hijos se lo digan a sus hijos, y sus
    hijos, otra generación.
  cac-cac: Alec juntzan̈ tic d'a eb' eyuninal, axo eb' ol alan d'a eb' yuninal, axo
    eb' chi' ol alan pax d'a eb' toto ol aljoc.
  swh-ULB: Waambie watoto wako kuhusu hilo, na waache watoto wako kuwaambie watoto
    wao, na watoto wao kizazi kijacho.
  bel-bel: Перадайце пра гэта дзецям вашым; а дзеці вашыя хай скажуць сваім дзецям,
    а іхнія дзеці - наступнаму роду;
  deu-ELBBK: 'Erzählt davon euren Kindern, und eure Kinder ihren Kindern, und ihre
    Kinder dem folgenden Geschlecht:'
  mbb-OT: 'Kinahanglan he edtudtulen heini ziyà te kada lapis te kevuwazan niw:'
  mal-2015: ഇതു നിങ്ങൾ നിങ്ങളുടെ മക്കളോടും നിങ്ങളുടെ മക്കൾ തങ്ങളുടെ മക്കളോടും അവരുടെ
    മക്കൾ വരുവാനുള്ള തലമുറയോടും വിവരിച്ചുപറയേണം.
  rmc-rmc: Vakeren pal oda tumare čhavenge a tumare čhave peskre čhavenge a lengre
    čhave lengre čhavenge.
  pes-OPV: شما از این به پسران خود و پسران شما به پسران خویش و پسران ایشان به طبقه
    بعد خبر بدهید.
  ron-1924: Повестиць копиилор воштри деспре лукрул ачеста ши копиий воштри сэ повестяскэ
    копиилор лор, яр копиий лор сэ повестяскэ нямулуй де оамень каре ва урма!
  ben-OBCV: তোমাদের সন্তানদের কাছে একথা বলো, তোমাদের সন্তানেরা তাদের সন্তানদের কাছে
    একথা বলুক, আর তাদের সন্তানেরা বলুক পরবর্তী প্রজন্মের কাছে।
  som-som: Haddaba idinku carruurtiinna u sheega, oo carruurtiinnuna carruurtooda
    ha u sii sheegeen, oo carruurtooduna qarni kale ha u sii sheegeen.
  lat-VUC: Super hoc filiis vestris narrate, et filii vestri filiis suis, et filii
    eorum generationi alteræ.
  eng-ASVBT: Tell ye your children of it, and let your children tell their children,
    and their children another generation.
  ita-1885: Raccontatela a' vostri figliuoli; e raccontinla i vostri figliuoli a' lor
    figliuoli, e i lor figliuoli alla generazione seguente.
  eng-LXXUP: Tell your children concerning them, and let your children tell their
    children, and their children another generation.
  eng-ULB: Tell your children about it, and let your children tell their children,
    and their children the next generation.
  spa-VBL: Enseñen esto a sus hijos, y que ellos también enseñen a sus hijos, y sus
    hijos a la siguiente generación.
  fra-_FOB: Faites-en le récit à vos enfants, et vos enfants à leurs enfants, et leurs
    enfants à la génération suivante.
  mal-mal: ഇത് നിങ്ങൾ നിങ്ങളുടെ മക്കളോടും നിങ്ങളുടെ മക്കൾ അവരുടെ മക്കളോടും അവരുടെ
    മക്കൾ വരുവാനുള്ള തലമുറയോടും വിവരിച്ചുപറയണം.
  urd-GVR: Apne bachchoṅ ko is ke bāre meṅ batāo, jo kuchh pesh āyā hai us kī yād
    nasl-dar-nasl tāzā rahe.
  suz-BL: गे एको लोव़ इन तमी तौ आन कली देनीन। मिनु इन तमी तौपुकीमी आन तमी तौ आन कली
    देंपतीन। मिनु मेकोपुकीमी आन चच युइ आन कली देंमल।
  eng-NOY: Tell ye your children of it, And let your children tell their children,
    And their children another generation!
  ita-1927: Raccontatelo ai vostri figliuoli, e i vostri figliuoli ai loro figliuoli,
    e i loro figliuoli all’altra generazione!
  ckb-ckb: ئەمە بۆ کوڕەکانتان بگێڕنەوە، کوڕەکانیشتان بۆ کوڕەکانیان، کوڕەکانیشیان بۆ
    نەوەی دوای خۆیان.
  eng-BBE: Give the story of it to your children, and let them give it to their children,
    and their children to another generation.
  kan-OKCV: ಇದರ ವಿಷಯವನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ತಿಳಿಸಿರಿ, ಅವರು ತಮ್ಮ ಮಕ್ಕಳಿಗೆ ತಿಳಿಸಲಿ, ಅವರ
    ಮಕ್ಕಳೂ ಮತ್ತೊಂದು ತಲಾಂತರಕ್ಕೂ ತಿಳಿಸಲಿ.
  tam-2017: இந்தச் செய்தியை உங்கள் பிள்ளைகளுக்குத் தெரிவியுங்கள்; இதை உங்களுடைய பிள்ளைகள்
    தங்கள் பிள்ளைகளுக்கும், அவர்கள் தங்கள் பிள்ளைகளுக்கும் சந்ததியாருக்கும் தெரிவிப்பார்களாக.
  spa-RV-1909: De esto contaréis á vuestros hijos, y vuestros hijos á sus hijos, y
    sus hijos á la otra generación.
  ron-BTF: Spuneţi copiilor voştri despre aceasta şi copiii voştri să spună copiilor
    lor şi copiii lor unei alte generaţii.
  eng-WEBP: Tell your children about it, and have your children tell their children,
    and their children, another generation.
  eng-FBV: Tell your children about it, and have your children tell it to their children,
    and their children tell the next generation.
  nld-1939: Verhaalt het aan uw kinderen, zij aan hun zonen, Hun zonen weer aan een
    volgend geslacht!
  nch-BL: Teipa anquinpohuilise amoconehua cati amechajsic, huan inijuanti quinpohuilise
    ininconehua huan iniixhuihua cati tacajtiyase.
  vie-1934: Hãy kể chuyện nầy lại cho con cái các ngươi; con cái các ngươi kể cho
    con cái chúng nó, con cái chúng nó kể cho dòng dõi nối theo.
  hin-CV: अपने बच्चों को यह बात बताओ, और तुम्हारे बच्‍चे यह बात अपने बच्चों को बताएं,
    और वे बच्‍चे उनके अगली पीढ़ी को बताएं.
  spa-BES: Cuéntales la historia a sus hijos, y que se la cuenten a sus hijos y a
    sus hijos a otra generación.
  tdx-tdx: Atalilio amo ana’ areoo, le ampitalilio o ana’ areoo amo ana’ iareoo, vaho
    o ana’ iereoo amo tariratse añeo.
  tha-KJV: จงบอกให้ลูกของท่านทราบ และให้ลูกบอกหลาน และให้หลานบอกเหลนอีกชั่วอายุ​หนึ่ง
  por-BR-2018: Contai disso aos vossos filhos, e vossos filhos aos seus filhos, e
    seus filhos à outra geração.
  deu-ELO: 'Erzählet davon euren Kindern, und eure Kinder ihren Kindern, und ihre
    Kinder dem folgenden Geschlecht:'
  eng-WYC-2018: Of this thing tell ye to your sons, and your sons tell to their sons,
    and the sons of them tell to another generation. (Tell ye this thing to your children,
    and your children tell their children, and their children tell to another generation.)
  epo-epo: Rakontu pri tio al viaj infanoj, kaj viaj infanoj al siaj infanoj, kaj
    iliaj infanoj al la sekvanta generacio.
  uig-PIN: 'Baliliringlarƣa xuni eytip beringlar, Baliliringlar ɵz baliliriƣa eytsun,
    Ularmu kelǝr dǝwrgǝ eytsun: —'
  beo-beo: 'Dilia manoma amo sia: olelema. Amola ilia da ilia manoma olelemu, amalu
    ilia da ilia mano fisa mabe ilima olelemu.'
  tpi-OTNT: Yupela i mas tokim ol pikinini bilong yupela long dispela samting. Na
    ol i mas tokim ol pikinini bilong ol, na ol pikinini i mas tokim ol lain i kamap
    bihain.
  hau-SA: Ku faɗa wa ’ya’yanku, bari kuma ’ya’yanku su faɗa wa ’ya’yansu, ’ya’yansu
    kuma su faɗa wa tsara ta gaba.
  uig-LAT: 'Baliliringlargha shuni éytip béringlar, Baliliringlar öz balilirigha éytsun,
    Ularmu kéler dewrge éytsun: —'
  nde-nde: Kutsheleni abantwabenu, abantwabenu labo batshele ababantwababo, abantwababo
    batshele isizukulwane esilandelayo.
  ton-ton: Tala ia ki hoʻomou fānau, pea ke nau tala ki heʻenau fānau, pea mo e fānau
    ʻanautolu ki he toʻutangata ʻe taha.
  ces-1613: Vypravujte o tom synům svým, a synové vaši synům svým, synové pak jejich
    rodině potomní.
  eng-WMB: Tell your children about it, and have your children tell their children,
    and their children, another generation.
  tam-TCV: இதை உங்கள் பிள்ளைகளுக்குச் சொல்லுங்கள்; உங்கள் பிள்ளைகள் அதைத் தங்கள் பிள்ளைகளுக்கும்,
    அவர்கள் தங்கள் பிள்ளைகளுக்கும் அடுத்த தலைமுறைக்கும் அதைச் சொல்லட்டும்.
  ceb-ULB: Sultihi ang inyong mga anak mahitungod niini, ug ipasulti sa inyong mga
    anak ngadto sa ilang mga anak, ug sa ilang mga anak sa sunod nga kaliwatan.
  pol-UBG: Opowiadajcie o tym swoim synom, a wasi synowie niech opowiedzą swoim synom,
    a ich synowie przyszłemu pokoleniu.
  agr-agr: '@see-verse:JOL.001.002'
  kyc-kyc: Dokona lao nakamana wane wanake dupwa lamaipwape. Dokopa nakamame nakamana
    wane wanake manjiraminyi dupwa lamairami dokopa dupwame rengya wai kiso nyeraminyi
    dupwa lamairami.
  urd-GVU: اپنے بچوں کو اِس کے بارے میں بتاؤ، جو کچھ پیش آیا ہے اُس کی یاد نسل در
    نسل تازہ رہے۔
  eng-OEBCW: Recount it to your children; let your children tell it to their children,
    and their children to the generation that follows.
  deu-1912: Saget euren Kindern davon und lasset's eure Kinder ihren Kindern sagen
    und diese Kinder ihren Nachkommen!
  kan-2017: ಇದನ್ನು ನಿಮ್ಮ ಮಕ್ಕಳಿಗೆ ತಿಳಿಸಿರಿ, ಅವರು ತಮ್ಮ ಮಕ್ಕಳಿಗೆ ತಿಳಿಸಲಿ ಮತ್ತು ಅವರು
    ಮುಂದಿನ ತಲೆಮಾರಿನವರಿಗೆ ತಿಳಿಸಲಿ.
  yap-yap: Mogned murung’agen ngak pifakmed; miyad yog ngak pifakrad, miyad yog ko
    bin migid e mfen.
  hlt-MCSB: Te te na ca rhoek ham neh na ca rhoek kah a ca rhoek ham khaw, a ca rhoek
    kah cadilcahma patoeng ham khaw daek pah.
  mdy-ETH: ዬያ ባኮ ዒንሢኮ ናኣቶም ኬኤዙዋቴ፤ ዒንሢኮ ናኣታ ጊንሣ ፔ ናኣቶም ኬኤዞንጎ፤ ዬያታኣ ዔያቶ ሄሊ ሙካ ሾይንቶም
    ኬኤዞንጎ።
  twi-ASANTE: Monka nkyerɛ mo mma, na mo mma nso nka nkyerɛ wɔn mma na wɔn mma nso
    nka nkyerɛ awoɔ ntoatoasoɔ a ɛdi soɔ no.
  eng-WEBU: Tell your children about it, and have your children tell their children,
    and their children, another generation.
  wal-wal: Hegaa intte naatussi yootite; yootin intte naati bantta naatussi yootona;
    qassi eta naatikka kaalliya yeletaassi yootona.
  spa-PDDPT: 'Contarán esto a sus hijos, y los hijos de ellos a sus hijos, y los hijos
    de éstos a la otra generación:'
  gun-gun: Pemombe'u ha'e nunga pendera'y kuery pe, ha'e pendera'y kuery ju tomombe'u
    gua'y kuery pe, ha'e gui ta'y kuery jevy pe guive.
  agu-BL: Ej nin ba'n tzitxol yi e'chk takle'na'tz scyetz e' initxa', nin yi e' cyetz
    ba'n chitxol scyetz yi cyetz chinitxajil. Ma yi e' cyetz chinitxajil, ba'n chitxol
    scyetz yi e' mas chixonl yi ẍchitz'ok sbne' opon tunintz.
  ilo-ULB: Ibagayo kadagiti annakyo ti maipapan iti daytoy, ken ibaganto met dagiti
    annakyo kadagiti annakda, ken ibaganto met dagiti annakda kadagiti sumaruno a
    henerasion.
  kpg-kpg: Haga modongoohia ina gi godou dama i di hai deenei, gei ogo digaula ga haga modongoohia
    di maa gi nadau dama ala ga haga modongoohia gi di hagadili gi muli.
  uig-ARA: 'بالىلىرىڭلارغا شۇنى ئېيتىپ بېرىڭلار، بالىلىرىڭلار ئۆز بالىلىرىغا ئېيتسۇن،
    ئۇلارمۇ كېلەر دەۋرگە ئېيتسۇن: ــ'
  sus-sus: Wo yi ya maxaran wo xa die bɛ, wo xa die fan xa a ya maxaran e gbe die
    bɛ, e gbe die fan xa a ya maxaran e gbe die bɛ e fama naxee baride.
  pon-2006: Kumwail padahkihong noumwail seri kan duwe; noumwail seri kan ahpw pahn
    padahkihong neirail seri kan, oh nein neirail seri kan ahpw pahn uhd padakihong
    dihen mwuhr kan.
  jae-jae: Anac ŋamiŋ êndêŋ nêm gôlôac wakuc sêŋô. Êsêac sênac ŋamiŋ êndêŋ nêŋ wakuc
    ma elom-elom amboac tonaŋgeŋ êna.
  ksd-ksd: Avat a ve ra umana natu i vavat tana, ma ra umana natu i vavat diat a ve
    mule ra umana natu i diat, ma ra umana natu i diat diat a ve ta ra taun tarai
    mulai.
  tur-YTC: Çocuklarınıza bunu anlatın, Çocuklarınız kendi çocuklarına, Onların çocukları
    da başka kuşaklara anlatsınlar.
  grc-BRENT: ὑπὲρ αὐτῶν τοῖς τέκνοις ὑμῶν διηγήσασθε, καὶ τὰ τέκνα ὑμῶν τοῖς τέκνοις
    αὐτῶν, καὶ τὰ τέκνα αὐτῶν εἰς γενεὰν ἑτέραν.
  ind-AYT: Ceritakanlah kepada anak-anakmu, dan biarlah anak-anakmu akan menceritakannya
    kepada anak-anak mereka, dan anak-anak mereka kepada keturunan berikutnya.
  nya-nya: Muwafotokozere ana anu, ndipo ana anuwo afotokozere ana awo, ndipo ana
    awo adzafotokozere mʼbado winawo.
  hrv-hrv: Recite ovo svojim sinovima, vaši sinovi svojim sinovima, a njihovi sinovi
    potonjem koljenu.
  mps-mps: Dagego duga wai dabebolo te sę yali po waiąo. Augwaligo te augwa wai
    dabeba te po omainao, tama te wai dabego te nosali pedalubo haniba omainao.
  tpi-tpi: Yupela i mas tokim ol pikinini bilong yupela long dispela samting. Na ol
    i mas tokim ol pikinini bilong ol, na ol pikinini i mas tokim ol lain i kamap
    bihain.
  dan-1931: I skal fortælle det til eders Børn, og de igen til deres, og deres til
    næste Slægt.
  vie-OVCB: Hãy thuật lại cho con cháu các ngươi, để con cháu các ngươi kể lại cho
    con cháu của chúng. Tiếp tục truyền lại từ đời này sang đời khác.
  guj-2017: તમારાં સંતાનોને એ વિષે કહી સંભળાવો, અને તમારાં સંતાનો તેમના સંતાનોને કહે,
    અને તેઓના સંતાનો તેઓની પછીની પેઢીને તે કહી જણાવે.
  pon-2006A: Kumwail padahkihong noumwail seri kan duwe; noumwail seri kan ahpw pahn
    padahkihong neirail seri kan, oh nein neirail seri kan ahpw pahn uhd padakihong
    dihen mwuhr kan.
  por-BRBSL: Informe seus filhos sobre isso, e peça a seus filhos que digam a seus
    filhos, e seus filhos, outra geração.
  eng-OEBUS: Recount it to your children; let your children tell it to their children,
    and their children to the generation that follows.
  cth-cth: Na canaw koe dei pouh awh, ahnimanaw ni hai a canaw koe patuen dei naseh.
    Ahnimae a canaw ni hai a catounnaw koe patuen dei naseh.
  twi-twi: Monka nkyerɛ mo mma, na mo mma nso nka nkyerɛ wɔn mma na wɔn mma nso nka
    nkyerɛ awo ntoatoaso a edi so no.
  hlt-hlt: Te te na ca rhoek ham neh na ca rhoek kah a ca rhoek ham khaw, a ca rhoek
    kah cadilcahma patoeng ham khaw daek pah.
  tbz-SIM: Nɑ́kɛ́nɛ̀ ti di bí, kɛ̀ ì múnkɛɛ tì nɑ́kɛ́ i kó ibí, kɛ̀ ìi tì cɛ̃́ĩ nyi
    kó ibí,
  msy-2020: Ia bizir kamɨn gun uan boribav kɨm. Eghtɨ ian boriba uan boribav kɨmtɨ,
    men boriba gɨn otivamin adaraziv kɨm.
  dop-dop: Ɩ́ kɛɛsǝɣɩ-tǝɣɩ mǝ piyɑ nɑ pɛlɛ pɑ kɛɛsɩ-tǝɣɩ pɑ nyǝŋsɩ. Ɩlɛnɑ pɛlɛ pɑ́
    kɛɛsɩ pɑ wɑɑlɩ nyǝ́mɑ.
  azb-azb: Siz bunu övladlarınıza danışın. Övladlarınız da öz övladlarına, Onların
    övladları isə gələcək nəslə danışsın.
  eng-DBY: 'Tell your children of it, and [let] your children [tell] their children,
    and their children another generation:'
  hin-2017: अपने बच्चों से इसका वर्णन करो और वे अपने बच्चों से, और फिर उनके बच्चे
    आनेवाली पीढ़ी के लोगों से।
  wol-KYG: Waxleen ko seen doom yi ngeen jur, doom yi ngeen jur wax ko doom yi ñu
    jur, doom yi ñu jur wax ko geneen maas.
  eng-YLT: Concerning it to your sons talk ye, And your sons to their sons, And their
    sons to another generation.
  kne-kne: Dad-aten yo sin aan-ak yo ta dad-aten da sin aan-ak da ya dad-aten abe
    din aan-ak da sin mais-isned en daida.
  eng-WYC-2017: Of this thing tell ye to your sons, and your sons tell to their sons,
    and the sons of them tell to another generation.
  eng-WMBB: Tell your children about it, and have your children tell their children,
    and their children, another generation.
  urd-GVH: अपने बच्चों को इसके बारे में बताओ, जो कुछ पेश आया है उस की याद नसल-दर-नसल
    ताज़ा रहे।
  rug-rug: Vivinei nia koari na mia koburu sa guguana sa; meke arini kaqu tozini sari
    na tudia, meke arini pule kaqu tozini sari kasa tumia vugo repere.
  gaz-gaz: Isin waan kana ijoollee keessanitti himaa; ijoolleen keessanis ijoollee
    ofii isaaniitti haa himan; ijoolleen isaanii immoo dhaloota itti aanutti haa dabarsan.
  fra-LSG: Racontez-le à vos enfants, Et que vos enfants le racontent à leurs enfants,
    Et leurs enfants à la génération qui suivra!
  gnn-gnn: Mäkiri'‐witjurranydja ŋamathaŋa yana, märr nhumanydja yurru ḻakarama nhumalaŋgalaŋuwa
    yumurrku'wana, ga walalanydja yurru nhumalaŋgalaŋuyunydja yumurrku'yu marrtji
    weka'‐wikamana bala, gupaḏalnha‐wala.
  yal-yal: Ɛ a yɛba ɛ diine xa, ɛ diine yi a yɛba e diine xa, e diine yi a yɛba mayixɛtɛ
    famatɔne xa.
  haw-1868: E hai aku oukou i keia i ka oukou poe keiki, A o ka oukou mau keiki i
    ka lakou poe keiki, A o ka lakou mau keiki i ka hanauna mahope.
  arb-NAV: أَخْبِرُوا بِهَذَا أَبْنَاءَكُمْ، وَلْيُخْبِرْ أَبْنَاؤُكُمْ أَبْنَاءَهُمْ
    لِيَنْقُلُوهُ إِلَى الأَجْيَالِ الْقَادِمَةِ.
  ewe-ewe: Mitsɔe xlɔ̃ nu mia viwoe eye woawo hã nagblɔe na wo viwo ne wòazu xotunya
    tso dzidzime yi dzidzime.
  eng-LEE: Tell ye of it to your children, and let your children tell it to their
    children, and their children to another generation.
  asm-FB: তোমালোকে নিজ নিজ সন্তান সকলক এই বিষয়ে কোৱা, আৰু তেওঁলোকেও নিজ নিজ সন্তান
    সকলক কওঁক, আৰু তেওঁলোকৰ সন্তান সকলেও তেওঁলোকৰ ভাবী সন্তান সকলক কওঁক।
  sus-A: وٌ يِ يَ مَشَرَن وٌ شَ دِيٍ بّ، وٌ شَ دِيٍ قَن شَ عَ يَ مَشَرَن عٍ فبٍ دِيٍ
    بّ، عٍ فبٍ دِيٍ قَن شَ عَ يَ مَشَرَن عٍ فبٍ دِيٍ بّ عٍ قَمَ نَشٍيٍ بَرِدٍ.
  fra-SBL: Parlez-en à vos enfants, et que vos enfants le disent à leurs enfants,
    et leurs enfants, une autre génération.
  hbo-hbo: עָלֶ֖יהָ לִבְנֵיכֶ֣ם סַפֵּ֑רוּ וּבְנֵיכֶם֙ לִבְנֵיהֶ֔ם וּבְנֵיהֶ֖ם לְדֹ֥ור
    אַחֵֽר׃
  shp-NTPO: Nato joi maton bakebo yoikanwe, abákanon jabaon jaton bakebobiribi yoikin,
    jatianra jato pekao pikotaibo jabaonbiribi jato yoiti iki.
  piu-2006: '@see-verse:JOL.001.002'
  pjt-pjt: '@see-verse:JOL.001.002'
  kik-kik: Heei ciana cianyu ũhoro ũcio, na mũreke ciana cianyu ciĩre ciana ciacio,
    nacio ciana ciacio ikeera rũciaro rũrĩa rũkaarũmĩrĩra.
  fra-NCL: Faites-en le récit à vos enfants, et vos enfants à leurs enfants, et leurs
    enfants à une autre génération.
  cek-AK: Hae hmuen hae na caanawk khaeah thui pae oh, na caanawk mah angmacae ih
    caanawk khaeah thui pae o patoeng nasoe loe, nihcae ih caanawk mah doeh angmacae
    ih caanawk khaeah thui pae o patoeng nasoe.
  cuk-cuk: '@see-verse:JOL.001.002'
  uig-CYR: 'Балилириңларға шуни ейтип бериңлар, Балилириңлар өз балилириға ейтсун,
    Уларму келәр дәвиргә ейтсун: —'
  tel-2017: దాన్ని గురించి మీ పిల్లలకు చెప్పండి. మీ పిల్లలు తమ పిల్లలకు, వాళ్ళ పిల్లలు
    తరువాత తరానికి చెబుతారు.
  hat-BSA: Pale pitit nou yo bagay sa a, e kite pitit nou pale pitit pa yo ak pitit
    a yon lòt jenerasyon.
  kos-kos: Srumun ma inge nu sin tulik nutuwos, Ac elos fah srumun nu sin tulik natulos,
    Su ac fah srumun pac nu sin fwil tok ah.
  hbo-WLC: עָלֶ֖יהָ לִבְנֵיכֶ֣ם סַפֵּ֑רוּ וּבְנֵיכֶם֙ לִבְנֵיהֶ֔ם וּבְנֵיהֶ֖ם לְד֥וֹר
    אַחֵֽר׃
  ibo-ibo: Gwanụ ya ụmụ unu, ka ụmụ unu gwakwa ụmụ ha, ka ụmụ ha gwakwa ụmụ ụmụ ha,
    ka ụmụ ụmụ ha gwakwa ọgbọ nke na-eso ha.
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣା ଆପଣା ସନ୍ତାନଗଣକୁ ଏହା ଜଣାଅ ଓ ତୁମ୍ଭମାନଙ୍କର ସନ୍ତାନଗଣ ସେମାନଙ୍କ
    ସନ୍ତାନଗଣକୁ ଜଣାଉନ୍ତୁ, ଆଉ ସେମାନଙ୍କର ସନ୍ତାନଗଣ ଆସନ୍ତା ପିଢ଼ିଙ୍କୁ ଜଣାଉନ୍ତୁ।
  chk-chk: Oupwe asile ngeni nöümi usun, nge ir repwe asile ngeni nöür seni eu täppin
    aramas tori eu täppin.
  rop-rop: Yumob garra dalimbat yumob biginini olabat blanga dis ting, en dei garra
    dalim olabat biginini olabat du, en detlot biginini blanga olabat garra kipgon
    dalimbat olabat biginini olabat du.
  ukr-1871: 'Перекажіте се дїтям вашим; а дїти ваші нехай перекажуть своїм дїтям,
    а сих дїти — дальшому родові:'
  deu-1951: Erzählet davon euren Kindern und eure Kinder ihren Kindern und deren Kinder
    dem künftigen Geschlecht!
  eng-JPS: Tell ye your children of it, and let your children tell their children,
    and their children another generation.
  srp-1865: Pripovijedajte to sinovima svojim, i sinovi vaši svojim sinovima, i njihovi
    sinovi potonjemu koljenu.
  lug-lug: Mukibuulire abaana bammwe, nabo balikibuulira abaana baabwe, nabo balikibuulira
    ab’emirembe egiriddawo.
  heb-heb: עליה לבניכם ספרו ובניכם לבניהם ובניהם לדור אחר׃
  ben-IRV: এই ঘটনার কথা তোমরা তোমাদের সন্তানদের কাছে বল আর তারা তাদের সন্তানদের বলুক
    এবং আবার সেই সন্তানেরা তাদের বংশধরদের বলুক৷
  pan-pan: ਇਹ ਦੇ ਵਿਖੇ ਤੁਸੀਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ ਅਤੇ ਤੁਹਾਡੇ ਪੁੱਤਰ ਆਪਣੇ ਪੁੱਤਰਾਂ ਨੂੰ, ਉਹਨਾਂ
    ਦੇ ਪੁੱਤਰ ਆਪਣੀ ਅਗਲੀ ਪੀੜ੍ਹੀ ਨੂੰ ਖੋਲ੍ਹ ਕੇ ਦੱਸਣ।
  mya-JVB: ကိုယ် သား တို့အား ပြောကြလော့။ သူတို့သည် သူ တို့သား တို့အား ပြော ကြစေ။ သူ
    တို့သား တို့သည်လည်း ဆက်နွှယ် သော အခြား သူတို့အား ပြောကြစေ။
  hmo-hmo: Emui natudia do umui hamaorolaia, vadaeni idia ese edia natudia do idia
    hamaorolaia, vadaeni gabeai nega idia vara bese taudia, be do idia hamaorolaia.
  urd-urd: तुम अपनी औलाद से इसका तज़किरा करो, और तुम्हारी औलाद अपनी औलाद से, और उनकी
    औलाद अपनी नसल से बयान करे।
  rus-SYN: 'Передайте об этом детям вашим; а дети ваши пусть скажут своим детям, а
    их дети следующему роду:'
  bqc-SIM: À dau siu á nɛ́ↄnɛ, aai o ń nɛ́ↄnɛ, an nɛ́ↄ i o ń nɛ́ↄnɛ lↄ.
  tcz-CHONGTHU: Hitobang thu hunglhung ding hi nachateu henga seipeh’un, chule nachateuvin
    jong achateu heng’a aseipeh son dingu ahi. Thusim hi akhang akhanga kiseipeh son
    peh ding ahi.
  mar-mar: ह्याविषयी आपल्या मुलाबाळांना सांगा, आणि तुमच्या मुलांनी आपल्या मुलाबाळांना
    सांगावे, व त्यांच्या मुलांनी आपल्या पुढच्या पिढीस सांगावे.
  qub-qub: Cayno cashantaga wamrayquicunata willapanqui. Wamrayquicunana wamrancunata
    willapanga. Paycunana willapanga mas guepata yurejcunata.
  bqp-bqp: I bɛɛn bibu yen gɑri sɔ̃ɔwɔ. Kpɑ bii be, bu mɑɑ ben bibu sɔ̃, kpɑ be, bɑ̀
    n seewɑ bu mɑɑ begibu sɔ̃.
  hat-hat: N'a rakonte pitit nou yo sa. Yo menm, y'a rakonte pitit pa yo sa. Lèfini,
    pitit yo menm va rakonte l' bay moun k'ap vin apre yo.
  eng-BSB: Tell it to your children; let your children tell it to their children,
    and their children to the next generation.
  eng-WEBPB: Tell your children about it, and have your children tell their children,
    and their children, another generation.
  kbq-kbq: Hagi tamagra ama ana nanekea mofavre'tamimofo zamasaminke'za, zamagra mofavre'zmia
    zamasami anante anante hu'za viho.
  nhe-BL: Teipa inquinpohuilise imoconehua tlen inmechajsic, huan yajuanti quinpohuilise
    ininconehua huan iniixhuihua tlen tlacajtiyase.
  gub-BL: Pemume'u uzeapo ma'e kwer pena'yr wanupe nehe. Pemume'u uzeapo ma'e kwer
    pena'yr wanupe nehe, peze pena'yr wanupe nehe. Nezewegatete wana'yr umume'u putar
    wa'yr wanupe a'e wà nehe no.
  eng-DRA: Tell ye of this to your children, and let your children tell their children,
    and their children to another generation.
