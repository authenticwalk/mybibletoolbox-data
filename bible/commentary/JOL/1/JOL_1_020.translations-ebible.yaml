verse: JOL.001.020
translations:
  mal-C: കാട്ടുമൃഗങ്ങളും അങ്ങേക്കായി കിതയ്ക്കുന്നു; നീരരുവികൾ വറ്റിപ്പോയി തരിശുനിലത്തെ
    മേച്ചിൽപ്പുറങ്ങളെ അഗ്നി വിഴുങ്ങിക്കളഞ്ഞു.
  deu-TKW: Auch die Tiere des Feldes schreien auf zu dir, weil die Wasserbäche versiegt
    sind, und Feuer die Auen der Trist verzehrt hat.
  lin-lin: Ezala banyama ya zamba ezali kotalela Yo, pamba te miluka ekawuki mpe moto
    ezikisi bilanga.
  eng-LSV: Also the livestock of the field long for You, || For dried up have been
    streams of water, || And fire has consumed lovely places of a wilderness!”
  eng-GNV: 'The beasts of the fielde cry also vnto thee: for the riuers of waters
    are dried vp, and the fire hath deuoured the pastures of the wildernes.'
  eng-WEBSTER: 'The beasts of the field cry also to thee: for the rivers of waters
    are dried up, and the fire hath devoured the pastures of the wilderness.'
  nhw-BL: Huaquis nochi pilatlajtzitzi hasta nopa tlapiyalme ipan cuatitlamitl mitztzajtzilise
    para atl. Huan tlamihuaquis nochi sacatl.
  swh-ONEN: Hata wanyama wa porini wanakuonea shauku; vijito vya maji vimekauka, na
    moto umeteketeza malisho yote ya mbugani.
  bba-bba: Mɑ yɛɛ yi nɔɔɡiru sue yi nun kɑnɑmɔ. Domi dɑɑnu ɡberɑ, yɑkɑsu mɑɑ dɔ̃ɔ
    mwɑɑkirɑ ɡbɑburɔ.
  eng-KJVCPB: 'The beasts of the field cry also unto thee: For the rivers of waters
    are dried up, And the fire hath devoured the pastures of the wilderness.'
  luo-luo: Koda ka le mag thim bende tangni ka dwari nikech aore duto oseduono, kendo
    mach osewangʼo pewe mag kwath.
  meu-meu: Uda boromadia ese danu oi e tai henimumu, badina be sinavai-sinavai vada
    e kororo, bona tano ḡaḡaena ena rei gabudia na lahi ese vada e aradia ore.
  npi-ULB: जमिनका पशुहरू पनि तपाईंका निम्ति तड्‍पिन्‍छन्, किनकि पानीका खोलाहरू सुकेका
    छन्, र उजाड-स्‍थानका खर्कहरूलाई आगोले भस्‍म पारेको छ ।
  yor-yor: Àwọn ẹranko igbó gbé ojú sókè sí ọ pẹ̀lú, nítorí tí àwọn ìṣàn omi gbẹ,
    iná sí ti jó àwọn pápá oko aginjù run.
  pes-OPCB: حتی حیوانات وحشی هم برای کمک به سوی تو فریاد برمی‌آورند، چون آبی برای
    خوردن ندارند. نهرهای کوهستانها خشک شده و چراگاهها زیر آفتاب به کلی سوخته‌اند.
  tgl-ULB: Kahit ang mga hayop sa parang ay nagsisihingal sa iyo, sapagkat natuyo
    ang tubig sa batis, at nilamon ng apoy ang mga pastulan sa ilang.
  hui-hui: Ainde datani karubi gau lai halu iba bedarubi hundiai hayagola ema bialu
    piaga karume í̠hondo dugu bu ngialu kagoni.
  mya-mya: စား​ကျက်​များ​မီး​သင့်​လောင်​ထား​သ​ကဲ့​သို့ စမ်း​ချောင်း​များ​သည်​လည်း​ခန်း​ခြောက်​၍​သွား​လေ​ပြီ။
    ထို့​ကြောင့်​တော​တိ​ရစ္ဆာန်​များ​ပင်​လျှင်​အ​ထံ​တော်​သို့​ဟစ်​အော်​ကြ​ပါ​၏။
  bod-N: ཆུ་ཕྲན་རྣམས་སྐམ་ནས་ཐང་རྒོད་ཀྱི་རྩྭ་ས་རྣམས་མེས་བསྲེགས་པས། ཐང་གི་རི་དྭགས་རྣམས་ཀྱིས་ཀྱང་ཁྱེད་ལ་ཧལ་སྒྲ་འབྱིན་ནོ།
    །
  wsk-wsk: Uwutatala, anapeya mel aolak ilu nama taiwasan, biya ta, gotek ta, mu nikate
    nia gilingisan, mu awuk, yu mel nuna nowara mu maraka sapaman.
  sna-sna: Kunyange mhuka dzesango dzinochema kwamuri; nokuti hova dzesango dzapwa
    uye moto waparadza mafuro ose.
  spa-BLM: Sí, los animales del campo jadean ante ti, porque los arroyos de agua se
    han secado, y el fuego ha devorado los pastos del desierto.
  cac-cac: Yed' masanil noc' noc' ay d'a caltac te' chi', tz'avaj noc' d'ayach, yujto
    toxo ix tup masanil a a', ichato ix tz'ab'at masanil an̈ an̈c'ultac yuj c'ac'.
  swh-ULB: Hata wanyama wa mashambani wanapanda kwa ajili yako, kwa maana mito ya
    maji imekauka, na moto umekula malisho ya jangwani.
  bel-bel: Нават і жывёлы на полі заклікаюць да Цябе, бо высахлі патокі водаў, і агонь
    зьнішчыў пашы пустыні.
  deu-ELBBK: Auch die Tiere des Feldes schreien lechzend zu dir; denn vertrocknet
    sind die Wasserbäche, und ein Feuer hat die Auen der Steppe verzehrt.
  mbb-OT: Minsan is leew he menge langgam edtaǥad te penavang nu, su nemezahan en
    is dezekelà wey dezeisey he menge wahig, ne nengeǥangu is menge penebtavà he henduen
    be te nevinsulan.”
  mal-2015: നീർതോടുകൾ വറ്റിപ്പോകയും മരുഭൂമിയിലെ പുല്പുറങ്ങൾ തീക്കു ഇരയായിത്തീരുകയും
    ചെയ്തതുകൊണ്ടു വയലിലെ മൃഗങ്ങളും നിന്നെ നോക്കി കിഴെക്കുന്നു.
  rmc-rmc: The o dziva džviri ke tute vičinen, bo šučile avri o paňa, so čuľanas,
    a e jag zlabarďa the lengri čar.
  pes-OPV: بهایم صحرا بسوی تو صیحه می‌زنند زیرا که جویهای آب خشک شده و آتش مرتعهای
    صحرا را سوزانیده است.
  ron-1924: Кяр ши фяреле кымпулуй се ындряптэ доритоаре кэтре Тине, кэч ау секат
    пыраеле ши а мынкат фокул ислазуриле пустиулуй.
  ben-OBCV: এমনকি, বুনো পশুরাও হাঁপাতে হাঁপাতে তোমার দিকে চেয়ে আছে; জলের সমস্ত উৎস
    শুকিয়ে গেছে আর আগুন খোলা চারণভূমিগুলি ধ্বংস করেছে।
  som-som: Haddaba xayawaankii duurku biyahay kaa doonayaan, waayo, durdurradii biyuhu
    way engegeen, oo daaqii cidladana dab baa laastay.
  lat-VUC: Sed et bestiæ agri, quasi area sitiens imbrem, suspexerunt ad te, quoniam
    exsiccati sunt fontes aquarum, et ignis devoravit speciosa deserti.]
  eng-ASVBT: Yea, the beasts of the field pant unto thee; for the water brooks are
    dried up, and the fire hath devoured the pastures of the wilderness.
  ita-1885: Anche le bestie della campagna hanno agognato dietro a te; perciocchè
    i rivi delle acque son seccati, e il fuoco ha consumati i paschi del deserto.
  eng-LXXUP: 'And the cattle of the field have looked up to thee: for the fountains
    of waters have been dried up, and fire has devoured the fair places of the wilderness.'
  eng-ULB: Even the animals of the fields pant for you, for the water brooks have
    dried up, and fire has devoured the pastures of the wilderness.
  spa-VBL: Hasta los animales en las granjas anhelan tu ayuda porque los arroyos se
    han secado, y el fuego ha destruido los pastizales en el desierto.
  fra-_FOB: Même les bêtes sauvages soupirent après toi, car les courants d'eaux sont
    desséchés, et le feu dévore les pâturages du désert.
  mal-mal: നീർത്തോടുകൾ വറ്റിപ്പോകുകയും മരുഭൂമിയിലെ പുല്പുറങ്ങൾ തീയ്ക്ക് ഇരയായിത്തീരുകയും
    ചെയ്തതുകൊണ്ട് വയലിലെ മൃഗങ്ങളും കിതച്ചുകൊണ്ട് നിന്നെ നോക്കുന്നു.
  urd-GVR: Janglī jānwar bhī hāṅpte hāṅpte tere intazār meṅ haiṅ, kyoṅki nadiyāṅ sūkh
    gaī haiṅ, aur khule maidān kī charāgāheṅ nazar-e-ātish ho gaī haiṅ.
  suz-BL: मिनु ब्‍वाकी ङा जन्‍तुपुकीमी यो इन कली थोशो बाक्‍नीम। मारदे हना खोला सोव़शो
    बाक्‍नीम। मिनु मीम गोरशो रागी ङा बस्‍तु भाव योव़तीक ङा घांस नेल्‍ल नेक्‍शो बाक्‍ब”
    देंत। भजन संग्रह १०४:१०-११
  eng-NOY: The beasts of the field, also, cry unto thee, For the streams of water
    are dried up, And a fire hath devoured the pastures of the desert!
  ita-1927: Anche le bestie dei campi anelano a te, perché i rivi d’acqua sono seccati,
    e un fuoco ha divorato i pascoli del deserto.
  ckb-ckb: تەنانەت ئاژەڵە کێوییەکانیش چاویان لە دەستی تۆیە، چونکە جۆگەلە ئاوەکان وشکیان
    کردووە و ئاگر لەوەڕگاکانی دەشتودەری خواردووە.
  eng-BBE: 'The beasts of the field are turning to you with desire: for the water-streams
    are dry and fire has put an end to the grass-lands of the waste.'
  kan-OKCV: ಕಾಡುಮೃಗಗಳು ಸಹ ನಿನ್ನ ಕಡೆಗೆ ತಲೆಯೆತ್ತಿವೆ. ನೀರಿನ ಹೊಳೆಗಳು ಬತ್ತಿ ಹೋಗಿವೆ. ಹುಲ್ಲುಗಾವಲನ್ನು
    ಬೆಂಕಿಯು ದಹಿಸಿಬಿಟ್ಟಿದೆ.
  tam-2017: வெளியின் மிருகங்களும் உம்மை நோக்கிக் கதறுகிறது; நதிகளில் தண்ணீரெல்லாம்
    வற்றிப்போனது; நெருப்பு வனாந்திரத்தின் மேய்ச்சல்களை அழித்துப்போட்டது.
  spa-RV-1909: Las bestias del campo bramarán también á ti; porque se secaron los
    arroyos de las aguas, y fuego consumió las praderías del desierto.
  ron-BTF: Fiarele câmpului de asemenea strigă către tine, pentru că râurile de apă
    au secat şi focul a mistuit păşunile pustiei.
  eng-WEBP: Yes, the animals of the field pant to you, for the water brooks have dried
    up, and the fire has devoured the pastures of the wilderness.
  eng-FBV: Even the wild animals long for you because the streams have dried up, and
    fire has destroyed the pastures in the wilderness.
  nld-1939: Zelfs de wilde dieren blikken smachtend naar U op; Want de waterbeken
    zijn uitgedroogd, En het vuur heeft de vruchtbare plekken geblakerd.
  nch-BL: Huaquis nochi pilatajtzitzi hasta nopa tapiyalme ipan cuatitamit mitztzajtzilise
    para xiquinmaca at. Huan tamihuaquis nochi sacat.
  vie-1934: Thật, những thú đồng cũng thở giốc cho Ngài, vì các dòng nước đã khô,
    lửa đã nuốt những đám cỏ nơi đồng vắng.
  hin-CV: और तो और जंगली जानवर आपकी चाह करते हैं; जल के सोते सूख चुके हैं और सुनसान
    जगह के चरागाहों को आग ने नष्ट कर दिया है.
  spa-BES: Las bestias del campo braman por ti; porque las corrientes de agua están
    secas y el fuego ha devorado a los pastizales del desierto.
  tdx-tdx: Ihe ro isehasehà’ o biby am-patrañeo, fa maike iaby o sakao, vaho fa hinotomomo’
    i afoy o fiandrazañe an-dratraratrao.
  tha-KJV: ถึงแม้​ว่าสัตว์ป่าก็ร้องทูลพระองค์​ด้วย เพราะว่าน้ำในห้วยแห้งไป และไฟก็เผาผลาญทุ่งหญ้าแห่งถิ่นทุ​รก​ันดาร
  por-BR-2018: Até os animais do campo clamam a ti, porque os rios de águas se secaram,
    e o fogo consumiu os pastos do deserto.
  deu-ELO: Auch die Tiere des Feldes schreien lechzend zu dir; denn vertrocknet sind
    die Wasserbäche, und ein Feuer hat die Auen der Steppe verzehrt.
  eng-WYC-2018: But also beasts of the field, as a cornfloor thirsting rain, beheld
    [up] to thee; for the wells of waters be dried up, and fire devoured the fair
    things of desert. (And the beasts of the field, like a threshing floor thirsting
    for rain, looked up to thee; for the water wells be dried up, and fire devoured
    the beautiful things of the desert or and fire devoured the pastures of the wilderness.)
  epo-epo: Eĉ la bestoj de la kampo sopiras al Vi; ĉar elsekiĝis la torentoj da akvo,
    kaj fajro ekstermis la herbejojn de la stepo.
  uig-PIN: Daladiki ⱨaywanlarmu Sanga nida ⱪilidu, Qünki eriⱪ-ɵstǝnglǝr ⱪurup kǝtti,
    Ot-yalⱪun janggaldiki ot-qɵplǝrni yǝwǝtti.
  beo-beo: Amolawane, ohe fi ilia da ha:ga Dima dini iaha. Bai hano huluane da hale
    dagoi.
  tpi-OTNT: Ol wel abus tu i singaut long yu, long wanem, olgeta wara i drai na olgeta
    gras i drai pinis.
  hau-SA: Har ma namun jeji suna haki gare ka; rafuffuka sun bushe wuta kuma ta cinye
    wurin kiwo a jeji.
  uig-LAT: Daladiki haywanlarmu Sanga nida qilidu, Chünki ériq-östengler qurup ketti,
    Ot-yalqun janggaldiki ot-chöplerni yewetti.
  nde-nde: Lezinyamazana zeganga zifuna wena; izifula zamanzi sezicitshile njalo lomlilo
    usuqede amadlelo.
  ton-ton: '‌ʻOku tangi foki kiate koe ʻae fanga manu ʻoe vao: koeʻuhi ʻoku mōmoa
    ʻae ngaahi tafeʻanga vai, pea kuo kai ʻe he afi ʻae mohuku ʻoe toafa.'
  ces-1613: Také i zvěř polní všecka lká k tobě, proto že vyschli potokové vod, a
    oheň sežral pastviska na poušti.
  eng-WMB: Yes, the animals of the field pant to you, for the water brooks have dried
    up, and the fire has devoured the pastures of the wilderness.
  tam-TCV: காட்டு விலங்குகளுங்கூட உம்மை நோக்கிக் கதறுகின்றன; நீரோடைகள் வற்றிப்போய்விட்டன,
    வெளியின் மேய்ச்சல் நிலங்களை நெருப்பு சுட்டுப் பொசுக்கிவிட்டது.
  ceb-ULB: Bisan ang mga mananap sa kaumahan nagtuaw diha kanimo, kay namala ang tubig
    sa kasapaan, ug gilamoy sa kalayo ang mga sibsibanan sa kamingawan.
  pol-UBG: Także i zwierzęta polne ryczą do ciebie, ponieważ wyschły strumienie wód,
    a ogień pożarł pastwiska na pustyni.
  agr-agr: Entsa aidauk kuyuka buku waigke, tuja jii kegak dupanak ashí ijinae. ¡Imanikmatai
    kuntin ikamia aidaushkam Apajuí yaimpakti tusag ima aminak segapainawai!
  kyc-kyc: Dopako pyuo ipwa guu lengepe rambi andenge pandape dupwa isareme renge
    dopale ingyuo kyapuo yando nelyamo dokona mena rae lenge dupwame kamameko emba
    kando ee letaminyi.
  urd-GVU: جنگلی جانور بھی ہانپتے ہانپتے تیرے انتظار میں ہیں، کیونکہ ندیاں سوکھ گئی
    ہیں، اور کھلے میدان کی چراگاہیں نذرِ آتش ہو گئی ہیں۔
  eng-OEBCW: The wild animals also look up to you longingly, for the water-courses
    are dried up, and fire has devoured the pastures of the wilderness.
  deu-1912: Es schrieen auch die wilden Tiere zu dir; denn die Wasserbäche sind ausgetrocknet,
    und das Feuer hat die Auen in der Wüste verbrannt.
  kan-2017: ಅಡವಿಯ ಮೃಗಗಳು ಸಹ ನಿನ್ನ ಕಡೆಗೆ ತಲೆಯೆತ್ತಿವೆ. ನೀರಿನ ಹೊಳೆಗಳು ಬತ್ತಿಹೋಗಿವೆ. ಕಾಡಿನ
    ಹುಲ್ಲುಗಾವಲನ್ನು ಬೆಂಕಿಯು ದಹಿಸಿಬಿಟ್ಟಿದೆ.
  yap-yap: Mus ko gamanman ni malboch ma yad be yor ngom, ya yu pa’ i lul’ ma ke mlik’.
  hlt-MCSB: Kohong rhamsa pataeng sokca tui boeih kak tih khosoek kah a toitlim hmai
    loh a hlawp pah dongah nang te m'phoe coeng.
  mdy-ETH: ዎራ ሚጬሢሮ ቦኦሎ ማኣታ ቢያ ሜሊ ባይቄሢሮ ካዮ ቦዓታዖ ዓቱዋዖ ኔ ባንሢ ዒላታኔ።
  twi-ASANTE: Wiram mmoa mpo pere hwehwɛ wo. Nsuwansuwa awewe, na ogya ahye ɛserɛ
    so adidibea.
  eng-WEBU: Yes, the animals of the field pant to you, for the water brooks have dried
    up, and the fire has devoured the pastures of the wilderness.
  wal-wal: Goggiya haattai melido gishshaunne tamai bazzon de7iya hentta gadeta mirggido
    gishshau, harai atto, bazzo do7atikka neekko waassoosona.
  spa-PDDPT: Hasta las bestias del campo respiran anhelosamente detrás de Ti, porque
    están secas las corrientes de agua y el fuego devoró las praderas del desierto.
  gun-gun: Yy ipirupa rã ha'e javi mymba'i nhuũndy rupigua onhe'ẽ rei okuapy ndevy
    pe ipoaẽ vy, ha'e nhuũndy ikuai va'ekue tata omomba rire guive.
  agu-BL: Ncha'tz cyakil e' smaron txuc na cu' chiwutz teru', na ja skej cyakil e'chk
    tzanla', nin ja skej cyakil yi ama'l tetz pstorbil yi at bene'n tzi'n.
  ilo-ULB: Uray pay dagiti ayup iti tay-ak ket agpakpakaasi kenka, ta natianan dagiti
    waig ken inkisap ti apuy dagiti pagpaaraban idiay let-ang.
  kpg-kpg: Nia manu lodo geinga hogi e gahigahi adu Goe labelaa, idimaa, nia monowai
    la gu maangoo.
  uig-ARA: دالادىكى ھايۋانلارمۇ ساڭا نىدا قىلىدۇ، چۈنكى ئېرىق-ئۆستەڭلەر قۇرۇپ كەتتى،
    ئوت-يالقۇن جاڭگالدىكى ئوت-چۆپلەرنى يەۋەتتى.
  sus-sus: Hali burunyi subee ya tixi i ra, barima xuree bara xɔri, tɛ bara fiilie
    gan.
  pon-2006: Mahn lawalo kan pil iang likweriong komwi, pwehki piletik kan pil madadahr.
  jae-jae: Bôc saleŋŋa aweŋ ec-ecgeŋ têtaŋ gêdêŋ aôm gebe bu kêpa ma ja geŋ gêgwaŋ
    ŋamêdôb aŋga oba.
  ksd-ksd: Maia pa, ra lavur leing dia tungatunga tadav u, tago ra umana mata na tava
    dia tar mama, ma ra neap i tar vaimur vue ra umana bala na vura ta ra bil.
  tur-YTC: Evet, kırın hayvanları soluyarak sana sesleniyor, çünkü derelerin suyu
    kurudu, Ateş de çölün otlaklarını yiyip bitirdi.
  grc-BRENT: καὶ τὰ κτήνη τοῦ πεδίου ἀνέβλεψαν πρὸς σὲ, ὅτι ἐξηράνθησαν ἀφέσεις ὑδάτων,
    καὶ πῦρ κατέφαγε τὰ ὡραῖα τῆς ἐρήμου.
  ind-AYT: Bahkan, hewan-hewan di padang menjerit kepada-Mu karena air di alur-alur
    sungai telah kering, dan api telah melahap tanah gembalaan di padang gurun.
  nya-nya: Ngakhale nyama zakuthengo zikulirira Inu; timitsinje tonse taphwa ndipo
    moto wapsereza msipu wa kuthengo.
  hrv-hrv: Čak i zvijeri čeznu za tobom, jer presušiše potoci, oganj popali pašnjake
    pustinjske.
  mps-mps: Te uni hasa dabego me nageba i obao, magi baso meni, tigidali ąį sula
    siyu, tigidali nosai me wa pai dao.
  tpi-tpi: Ol wel abus tu i singaut long yu, long wanem, olgeta wara i drai na olgeta
    gras i drai pinis.
  dan-1931: til dig skriger selv Markens Dyr, thi Bækkenes Lejer er tørre, og Ild
    har fortæret Ørkenens Græsning.
  vie-OVCB: Các thú rừng cũng kêu van với Chúa vì sông suối cạn nguồn, và lửa đã thiêu
    nuốt đồng cỏ nơi hoang mạc.
  guj-2017: હા, જંગલી પશુઓ પણ હાંફીને તમને પોકારે છે, કેમ કે પાણીના વહેળાઓ સુકાઈ ગયા
    છે, અને અગ્નિએ વનનાં ગૌચરો ભસ્મ કર્યા છે.
  pon-2006A: Mahn lawalo kan pil iang likweriong komwi, pwehki piletik kan pil madadahr.
  por-BRBSL: Sim, os animais do campo lhe ofuscam, para os riachos de água secaram,
    e o fogo devorou os pastos do deserto.
  eng-OEBUS: The wild animals also look up to you longingly, for the water-courses
    are dried up, and fire has devoured the pastures of the wilderness.
  cth-cth: Sarangnaw ni hai nang na kaw awh. Bangkongtetpawiteh, palangnaw a hak teh
    kahrawng e hrâmnaw hai hmai koung a kak toe.
  twi-twi: Wuram mmoa mpo pere hwehwɛ wo. Nsuwansuwa ayoyow, na ogya ahyew sare so
    adidibea.
  hlt-hlt: Kohong rhamsa pataeng sokca tui boeih kak tih khosoek kah a toitlim hmai
    loh a hlawp pah dongah nang te m'phoe coeng.
  tbz-SIM: Tikpɑsĩ̀ntì bùɔ́ fɔ̃́ nwe, ikó nyiì kũ̀ṹ kɛ̀ muhɑ̃ɑ̃́ ncɔ̀útɛ́ timútì
    dinɑɑcɛ̃nni.
  msy-2020: Faneba ko, daghuriba ko, dɨpar atuiba bar mɨsɨngigha gɨfa, ezɨ graziba
    mati avim bar adar isi. Kamaghɨn amizɨ, asɨzir atiaba uaghan nɨn dei.
  dop-dop: Tɑɑlɛ wontu mɑɣɑmɑɣɑ nɑ́ kɛɛsɑ ɩsɛ nɑ nyɑ́ tɔɔ kɛ́. Mpi tɔ, pusi tǝnɑ nyɔɔwɑ
    nɑ nyɩɩtʋ wʋlɩ. Kɔkɔ nyɑɣɑ wʋlɑɣɑ tɛtʋ nyɩɩtʋ.
  azb-azb: Çöl heyvanları da Səni çağırır, Axı axar sular quruyub, Çölün otlaqlarını
    alov yandırıb-yaxdı.
  eng-DBY: The beasts of the field also cry unto thee; for the water-courses are dried,
    and the fire hath devoured the pastures of the wilderness.
  hin-2017: वन-पशु भी तेरे लिये हाँफते हैं, क्योंकि जल के सोते सूख गए, और जंगल की
    चराइयाँ आग का कौर हो गईं।
  wol-KYG: Rabi àll yeet ñu ngi àppaat, jublook yaw, nde wali ndox yee ŋiis, te sawara
    xoyom parluy àll bi.
  eng-YLT: Also the cattle of the field long for Thee, For dried up have been streams
    of water, And fire hath consumed comely places of a wilderness!'
  eng-WYC-2017: But also beasts of the field, as a cornfloor thirsting rain, beheld
    [up] to thee; for the wells of waters be dried up, and fire devoured the fair
    things of desert.
  eng-WMBB: Yes, the animals of the field pant to you, for the water brooks have dried
    up, and the fire has devoured the pastures of the wilderness.
  urd-GVH: जंगली जानवर भी हाँपते हाँपते तेरे इंतज़ार में हैं, क्योंकि नदियाँ सूख गई
    हैं, और खुले मैदान की चरागाहें नज़रे-आतिश हो गई हैं।
  rug-rug: Sari na kurukuru pinomo ba kabo atu tugo koa Goi, sina popa beto sari na
    leana.
  gaz-gaz: Bineensonni bosonaa sitti gaggabu; lagni bishaanii gogeera; ibiddis dirree
    dheedaa gubee balleesseera.
  fra-LSG: Les bêtes des champs crient aussi vers toi; Car les torrents sont à sec,
    Et le feu a dévoré les plaines du désert.
  gnn-gnn: ga bitjandhi ŋunha warrakandja malanha gawaw'yundhi yukurra nhokala guŋga'yunarawu,
    liŋgu ŋunha mayaŋ'tja gapu baṉḏa'‐baṉḏanynha, bäyŋuna gapu walalaŋgu ḻukanharawu.”
  yal-yal: Na ma, hali burunna subene e wuga xuini tema i tan Ala ma. Xudene bata
    xɔri, tɛɛn bata burunna halagi.
  haw-1868: Ke auwe aku nei na holoholona o ke kula ia oe; No ka mea, ua maloo na
    wai o na kahawai, A ua pau i ke ahi ka uliuli o ka waonahele.
  arb-NAV: حَتَّى الْحَيَوَانَاتُ الْبَرِّيَّةُ اسْتَغَاثَتْ بِكَ، لأَنَّ مِيَاهَ
    الْجَدَاوِلِ الْجَارِيَةَ قَدْ جَفَّتْ، وَالْتَهَمَتِ النِّيرَانُ مَرَاعِيَ الْبَرِّيَّةِ.
  ewe-ewe: Gbemelãwo gɔ̃ hã le ɣli dom be nàxɔ na yewo, elabena tsi mie le tɔʋuwo
    me, dzo bi gbe siwo le lãnyiƒewo keŋ.
  eng-LEE: Also the beasts of the field cry unto thee panting; for the brooks of waters
    are dried up, and a fire hath devoured the pastures of the wilderness.
  asm-FB: বনৰ পশুবোৰেও তোমাৰ আগত ক্ৰন্দন কৰিছে, কিয়নো জলৰ জুৰিবোৰ শুকাল, আৰু অৰণ্যৰ
    চৰণীয়া ঠাইবোৰ অগ্নিয়ে গ্ৰাস কৰিলে।
  sus-A: هَلِ بُرُنيِ سُبٍيٍ يَ تِشِ عِ رَ، بَرِ مَ شُرٍيٍ بَرَ شْرِ، تّ بَرَ قِيلِيٍ
    فَن.
  fra-SBL: Oui, les animaux des champs pantouflent devant toi, car les ruisseaux d'eau
    ont séché, et le feu a dévoré les pâturages du désert.
  hbo-hbo: גַּם־בַּהֲמֹ֥ות שָׂדֶ֖ה תַּעֲרֹ֣וג אֵלֶ֑יךָ כִּ֤י יָֽבְשׁוּ֙ אֲפִ֣יקֵי
    מָ֔יִם וְאֵ֕שׁ אָכְלָ֖ה נְאֹ֥ות הַמִּדְבָּֽר׃ פ
  shp-NTPO: ¡Weanbo tsosinketian, itan bari xanan pastobo menoaitianra, ináatima yoinabaonbi
    min akinnon ixon mia yokákanai!
  piu-2006: '@see-verse:JOL.001.019'
  pjt-pjt: '@see-verse:JOL.001.019'
  kik-kik: O na nyamũ cia gĩthaka nĩirakwanĩria; tũrũũĩ nĩtũhwĩte, naguo mwaki nĩũniinĩte
    ũrĩithio wa werũ-inĩ.
  fra-NCL: Les bêtes sauvages mêmes brament après vous, parce que les courants d’eau
    sont à sec, et que le feu a dévoré les pâturages du désert.
  cek-AK: Vapui tuinawk loe kang ving boeh moe, hmai mah taw ih saphoinawk to kang
    boih boeh pongah, taw ih moinawk mah doeh nang ni ang palawk o boeh.
  cuk-cuk: Bab-Jehová, amba ibmar-durganse-bakale, bela-bela be-amimalad, ar ade,
    bela diwarmar-mamaidi dingusad, nainumargi gagan-nanaid soo ogumaksad.
  uig-CYR: Даладики һайванларму Саңа нида қилиду, Чүнки ериқ-өстәңләр қуруп кәтти,
    От-ялқун җаңгалдики от-чөпләрни йәвәтти.
  tel-2017: కాలవలు ఎండిపోయాయి, అరణ్యంలోని మేత స్థలాలు కాలిపోవడంతో పొలాల్లోని పశువులు
    నీ కోసం దాహంగా ఉన్నాయి.
  hat-BSA: Menm bèt chan yo rele vè Ou menm; paske sous dlo yo fin seche e dife a
    te devore tout patiraj nan savann yo.
  kos-kos: Finne kosro lemnak elos wowoyak pac nu sum, Mweyen infacl uh paola.
  hbo-WLC: גַּם־בַּהֲמ֥וֹת שָׂדֶ֖ה תַּעֲר֣וֹג אֵלֶ֑יךָ כִּ֤י יָֽבְשׁוּ֙ אֲפִ֣יקֵי
    מָ֔יִם וְאֵ֕שׁ אָכְלָ֖ה נְא֥וֹת הַמִּדְבָּֽר׃ פ
  ibo-ibo: Ọ bụladị ụmụ anụ ọhịa na-ebeku gị akwa, nʼihi na iyi niile ataala, ọkụ
    erechapụkwala ebe ịta nri nke anụmanụ niile nke dị nʼọzara.
  ory-ory: ହଁ, କ୍ଷେତ୍ରସ୍ଥ ପଶୁସକଳ ତୁମ୍ଭ ନିକଟରେ ଧଇଁସଇଁ ହେଉଅଛନ୍ତି; ଯେହେତୁ ଜଳସ୍ରୋତସବୁ
    ଶୁଷ୍କ ହୋଇଅଛି ଓ ଅଗ୍ନି ପ୍ରାନ୍ତରର ଚରାଣି ସ୍ଥାନସବୁ ଗ୍ରାସ କରିଅଛି।
  chk-chk: Pwal ekewe manmwacho ra siö ngonuk, pun esap chüen wor kolukun lon ekewe
    chanpupu.
  rop-rop: En ola enimul jingat langa yu du, dumaji ola krik jidan draiwan na.” Lagijat
    na Jowal bin tok.
  ukr-1871: Ба вже й зьвіррє полеве покликає до тебе, бо повисихали води в потоках,
    а огонь випалив у степу всю зелень.
  deu-1951: Auch die Tiere des Feldes lechzen nach dir, weil die Wasserbäche vertrocknet
    sind und das Feuer die Auen der Wüste verzehrt hat.
  eng-JPS: Yea, the beasts of the field pant unto Thee; for the water brooks are dried
    up, and the fire hath devoured the pastures of the wilderness.
  srp-1865: I zvijerje poljsko pogleda za tobom, jer usahnuše potoci vodeni i oganj
    sažeže paše u pustinji.
  lug-lug: Ensolo ez’omu nsiko nazo zikukaabira okuziyamba, emigga gikalidde, ne gye
    ziriira, omuddo gwonna guyidde.
  heb-heb: גם בהמות שדה תערוג אליך כי יבשו אפיקי מים ואש אכלה נאות המדבר׃
  ben-IRV: এমনকি মাঠের পশুরাও তোমার আকাঙ্খা করে, কারণ জলের স্রোত শুকিয়ে গিয়েছে এবং
    আগুন মরুপ্রান্তের চারণভূমি গ্রাস করেছে৷
  pan-pan: ਖੇਤ ਦੇ ਪਸ਼ੂ ਤੇਰੇ ਵੱਲ ਹੌਂਕਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਨਦੀਆਂ ਦਾ ਪਾਣੀ ਸੁੱਕ ਗਿਆ, ਅਤੇ ਅੱਗ
    ਨੇ ਉਜਾੜ ਦੀਆਂ ਚਾਰਗਾਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: တော သားရဲ တို့သည်လည်း ကိုယ်တော် ကို ဟစ်ကြော် ကြပါ၏။ မြစ် ရေ ခန်းခြောက်
    ပါပြီ။ တော ၌ ကျက်စား ရာအရပ်တို့ကိုလည်း မီး လောင် ပါပြီ။
  hmo-hmo: Uda boroma idauidau ese danu, be oi dekenai idia boiboi noho, badina be
    sinavai maragidia ibounai idia kaukau vadaeni.
  urd-urd: जंगली जानवर भी तेरी तरफ़ निगाह रखते हैं, क्यूँकि पानी की नदियाँ सूख गई,
    और आग वीराने की चरागाहों को खा गईं।
  rus-SYN: Даже и животные на поле взывают к Тебе, потому что иссохли потоки вод и
    огонь истребил пастбища пустыни.
  bqc-SIM: Baa sɛ̃̀anↄbↄↄ, n ni lɛ́ ń dɛ, asa swadↄↄↄ gↄ̃̀ gii píiɛ, mɛ́ an pↄblekĩiↄ
    tɛkũ̀.
  tcz-CHONGTHU: Gamlaha gamsa ho jeng jong na henga apeng tauve, ajeh chu vadung jouse
    jong akang gamtan, gamlah-a hamdon jouse jong meiyin akagop gam tai.
  mar-mar: रानातील वनपशूंनासुध्दा तुझी उत्कंठा लागली आहे, कारण पाण्याचे ओहोळ कोरडे
    झाले आहेत आणि आग्नीने रानातील कुरणे खाऊन टाकली आहेत.
  qub-qub: Ragracunapa yacu aywajcuna chaquicäcuptin, guewata nina rupacurcuptin asta
    chucaru animalcunapis gammanmi gayacaycämun.
  bqp-bqp: Mɑ yɛɛ yi nɔɔgiru sue yi nun kɑnɑmɔ. Domi dɑɑnu gberɑ, yɑkɑsu mɑɑ dɔ̃ɔ
    mwɑɑkirɑ gbɑburɔ.
  hat-hat: Ata zannimo nan savann yo ap rele nan pye ou, paske tout larivyè yo chèch
    nèt. Dife boule tout zèb nan savann yo.
  eng-BSB: Even the beasts of the field pant for You, for the streams of water have
    dried up, and fire has consumed the open pastures.
  eng-WEBPB: Yes, the animals of the field pant to you, for the water brooks have
    dried up, and the fire has devoured the pastures of the wilderness.
  kbq-kbq: Hagi afi zagagafa'moza tima nesaza zankura tusiza nehu'za Kagritega krafa
    nehaze. Na'ankure ana miko timo'a tane vagaregeno, maka avo'nona afe tevemo teno
    erihana hu'ne.
  nhe-BL: Huaquis nochi pilatlajtzitzi hasta nopa tlapiyalime ipan cuatitlamitl mitztzajtzilise
    para atl. Huan tlamihuaquis nochi sacatl.
  gub-BL: Te miar wenoz upytywà àwàm newe wà no. Ta'e typaw yrykaw a'e xe. Ywy nànàn
    ixinig awer umumaw ka'api'i.
  eng-DRA: Yea and the beasts of the field have looked up to thee, as a garden bed
    that thirsteth after rain, for the springs of waters are dried up, and fire hath
    devoured the beautiful places of the wilderness.
