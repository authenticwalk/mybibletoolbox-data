verse: JOL.001.001
translations:
  mal-C: 'പെഥൂവേലിന്റെ മകനായ യോവേലിനുണ്ടായ യഹോവയുടെ അരുളപ്പാട്:'
  deu-TKW: Das Wort Jahwes, welches an Joel, den Sohn Pethuels, erging.
  lin-lin: 'Tala liloba oyo Yawe alobaki na nzela ya Joeli, mwana mobali ya Petueli :'
  eng-LSV: 'A word of YHWH that has been to Joel, son of Pethuel:'
  eng-GNV: The worde of the Lord that came to Ioel the sonne of Pethuel.
  eng-WEBSTER: The word of the LORD that came to Joel the son of Pethuel.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac na, niJoel niitelpoca Petuel,
    ma nitlayolmelahua.
  swh-ONEN: Neno la Bwana ambalo lilimjia Yoeli mwana wa Pethueli.
  bba-bba: Gɑri wee yi Yinni Gusunɔ u Yoɛli, Pɛtuɛlin bii sɔ̃ɔwɑ u Yudɑbɑ sɔ̃.
  eng-KJVCPB: The word of the Lord that came to Joel the son of Pethuel.
  luo-luo: Wach Jehova Nyasaye mane obiro ne Joel wuod Pethuel.
  meu-meu: 'Iehova ena hereva Ioel Petuel enai e kau. Ini e gwau toma:'
  npi-ULB: पतुएलका छोरा योएलकहाँ आएको परमप्रभु वचन यही हो ।
  yor-yor: Ọ̀rọ̀ Olúwa tí ó tọ Joẹli ọmọ Petueli wá.
  pes-OPCB: 'این پیام از جانب خداوند به یوئیل پسر فتوئیل رسید:'
  tgl-ULB: Ito ang salita ni Yahweh na dumating kay Joel na anak ni Petuel.
  hui-hui: Anduane Homogohanda Peduele igini Yoelehondo bi ogodagua lamini.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ပေ​သွေ​လ​၏​သား​ယော​လ​အား ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သည့်​ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ཕེ་ཏུ་ཨེལ་གྱི་བུ་ཡོ་ཨེལ་ལ་བྱུང་བ་འདི་ལྟ་སྟེ།
  wsk-wsk: Imi Yawe ko den Pethuel ko kuriang Joel tuam se Joel balam.
  sna-sna: Shoko raJehovha rakasvika kuna Joere mwanakomana waPetueri.
  spa-BLM: Palabra de Yahvé que llegó a Joel, hijo de Petuel.
  cac-cac: A in Joel in tic yuninal in vin̈aj Petuel. A d'a jun uum tic ix in tz'ib'ej
    slolonel Jehová ix yal d'ayin yic svaleli.
  swh-ULB: Hili ni neno la Bwana lililomjia Yoeli mwana wa Pethueli.
  bel-bel: Слова Гасподняе, якое было Ёілю, сыну Ватуілаваму.
  deu-ELBBK: Das Wort des HERRN, das zu Joel, dem Sohn Pethuels, geschah.
  mbb-OT: Iyan heini menge lalag te Nengazen he impezayag din diyà te ki Joel te anak
    ni Petuel.
  mal-2015: പെഥൂവേലിന്റെ മകനായ യോവേലിന്നു ഉണ്ടായ യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: Kada lav diňa o RAJ le Joeloske, savo sas čhavo le Petueloske.
  pes-OPV: نازل شد.
  ron-1924: 'Кувынтул Домнулуй каре а фост спус луй Иоел, фиул луй Петуел:'
  ben-OBCV: সদাপ্রভুর এই বাক্য পথূয়েলের পুত্র যোয়েলের কাছে উপস্থিত হল।
  som-som: Kanu waa Eraygii Rabbiga oo u yimid Yoo'eel ina Fetuu'eel.
  lat-VUC: Verbum Domini, quod factum est ad Joël, filium Phatuel.
  eng-ASVBT: The word of Jehovah that came to Joel the son of Pethuel.
  ita-1885: La parola del Signore, la quale fu indirizzata a Gioele, figliuolo di
    Petuel.
  eng-LXXUP: The word of the Lord which came to Joel the son of Pethuel.
  eng-ULB: This is the word of Yahweh that came to Joel son of Pethuel.
  spa-VBL: El Señor envió un mensaje a través de Joel, hijo de Petuel.
  fra-_FOB: La parole de l'Éternel qui fut adressée à Joël, fils de Péthuël.
  mal-mal: 'പെഥൂവേലിന്റെ മകനായ യോവേലിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായത് ഇപ്രകാരമായിരുന്നു:'
  urd-GVR: Zail meṅ Rab kā wuh kalām hai jo Yoel bin fatuel par nāzil huā.
  suz-BL: परमप्रभु यावेमी पेथुएल आ तौ योएल कली देंशो लोव़ एको बाक्‍ब।
  eng-NOY: The word of Jehovah, which came to Joel, the son of Pethuel.
  ita-1927: La parola dell’Eterno che fu rivolta a Gioele, figliuolo di Pethuel.
  ckb-ckb: 'پەیامی یەزدان کە بۆ یۆئێلی کوڕی پەتوئێل هات:'
  eng-BBE: The word of the Lord which came to Joel, the son of Pethuel.
  kan-OKCV: 'ಪೆತುಯೇಲನ ಮಗನಾದ ಯೋಯೇಲನಿಗೆ ಬಂದ ಯೆಹೋವ ದೇವರು ವಾಕ್ಯವು:'
  tam-2017: பெத்துவேலின் மகனாகிய யோவேலுக்கு கொடுக்கப்பட்ட யெகோவாவுடைய வசனம்.
  spa-RV-1909: PALABRA de Jehová que fué á Joel hijo de Pethuel.
  ron-BTF: Cuvântul DOMNULUI care a venit la Ioel, fiul lui Petuel.
  eng-WEBP: The LORD’s word that came to Joel, the son of Pethuel.
  eng-FBV: The Lord sent a message through Joel, son of Pethuel.
  nld-1939: Het woord van Jahweh, dat Joël ontving, de zoon van Petoeël.
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac na, niJoel niitelpoca Petuel para
    ma nitayolmelahua.
  vie-1934: 'Nầy là lời Đức Giê-hô-va phán cùng Giô-ên, con trai của Phê-thu-ên:'
  hin-CV: याहवेह का वह वचन जो पथूएल के पुत्र योएल के पास आया.
  spa-BES: La palabra del Señor que vino a Joel, el hijo de Petuel.
  tdx-tdx: 'Ty tsara’ Iehovà niheo am’ Ioèle ana’ i Petoele:'
  tha-KJV: พระวจนะของพระเยโฮวาห์​ที่​มาถึงโยเอล บุ​ตรชายของเปธุเอล ว่าดังนี้​ว่า
  por-BR-2018: Palavra do SENHOR que veio a Joel, filho de Petuel.
  deu-ELO: Das Wort Jehovas, welches zu Joel, dem Sohne Pethuels, geschah.
  eng-WYC-2018: The word of the Lord is this, that was made to Joel, the son of Pethuel.
  epo-epo: Vorto de la Eternulo, kiu aperis al Joel, filo de Petuel.
  uig-PIN: 'Pǝrwǝrdigarning Petuelning oƣli Yoelƣa qüxkǝn sɵzi: —'
  beo-beo: 'Goe sia: dedei amo da Hina Gode Ea Youelema olelei amo dedei. Youele da
    Bidiuele ea mano.'
  tpi-OTNT: Dispela tok Bikpela i givim long Joel, pikinini bilong Petuel.
  hau-SA: Maganar Ubangiji wadda ta zo wurin Yowel ɗan Fetuwel.
  uig-LAT: 'Perwerdigarning Pétuélning oghli Yoélgha chüshken sözi: —'
  nde-nde: Ilizwi likaThixo lafika kuJoweli indodana kaPhethuweli.
  ton-ton: Naʻe hoko ʻae folofola ʻa Sihova kia Soeli ko e foha ʻo Petueli.
  ces-1613: 'Slovo Hospodinovo, kteréž se stalo k Joelovi synu Petuelovu:'
  eng-WMB: The LORD’s word that came to Joel, the son of Pethuel.
  tam-TCV: 'பெத்துயேலின் மகன் யோயேலுக்கு வந்த யெகோவாவின் வார்த்தை:'
  ceb-ULB: Mao kini ang pulong ni Yahweh nga miabot kang Joel nga anak nga lalaki
    ni Petuel.
  pol-UBG: Słowo PANA, które doszło do Joela, syna Petuela.
  agr-agr: 'Joel Petuelan uchiji aajakua nuna Apajuí Israel aents aidaun ujakti tusa
    akateak aatus tiuwai:'
  kyc-kyc: Dake Kamongona wai pii Petuwelena ikinyingi Joele lenge doko keta maiya.
  urd-GVU: ذیل میں رب کا وہ کلام ہے جو یوایل بن فتوایل پر نازل ہوا۔
  eng-OEBCW: The Lord’s message that came to Joel, son of Pethuel.
  deu-1912: Dies ist das Wort des HERRN, das geschehen ist zu Joel, dem Sohn Pethuels.
  kan-2017: ಪೆತೂವೇಲನ ಮಗನಾದ ಯೋವೇಲನಿಗೆ ಯೆಹೋವನು ದಯಪಾಲಿಸಿದ ವಾಕ್ಯವು.
  yap-yap: Thin rok SOMOL ngak Joel, nib mo’on ni fak Pethuel.
  hlt-MCSB: BOEIPA ol tah Pethuel capa Joel taengah pai.
  mdy-ETH: ባኣቱዔኤሌ ናኣዚ ዒዩዔኤሌም ናንጊና ናንጋ ጎዳፓ ዳኪንቴ ኪኢቶ ቃኣላ ያዺኬ፦
  twi-ASANTE: Awurade asɛm a ɛbaa Petuel babarima Yoɛl so nie.
  eng-WEBU: The LORD’s word that came to Joel, the son of Pethuel.
  wal-wal: Putu7eela na7aa Yuu7eelakko GODAI kiittido qaalai hagaa.
  spa-PDDPT: 'La Palabra de Yavé que vino a Joel, hijo de Petuel:'
  gun-gun: Ayvu Senhor guigua Petuel ra'y Joel pe ombou va'ekue.
  agu-BL: Je yi xtxolbile'j yi talnak Ryos chi tul wutzicy' tane'n tetz yi elsanl
    stzi' i' yi na bi'aj Joel, yi cy'ajl Petuel, tan talol scyetz yi e' xonl Israel.
  ilo-ULB: Daytoy ti sao ni Yahweh nga immay kenni Joel a putot ni Petuel.
  kpg-kpg: Deenei telekai Dimaadua ne hai gi Joel, tama a Pethuel.
  uig-ARA: 'پەرۋەردىگارنىڭ پېتۇئېلنىڭ ئوغلى يوئېلغا چۈشكەن سۆزى: ــ'
  sus-sus: 'Masenyi nan yi ki Alatala naxan masen Petuweli xa di Yoweli bɛ:'
  pon-2006: Iet mahsen en KAUN-O ong Soel, nein Petwel.
  jae-jae: Apômtaunê biŋ gêdêŋ Petuel latu Joel tau tonec.
  ksd-ksd: A tinata kai ra Luluai nina i ga tadav Ioel natu i Petuel.
  tur-YTC: Petuel oğlu Yoel'e gelen Yahve'nin sözü.
  grc-BRENT: ΛΟΓΟΣ Κυρίου ὃς ἐγενήθη πρὸς Ἰωὴλ τὸν τοῦ Βαθουήλ.
  ind-AYT: 'Firman TUHAN yang datang kepada Yoel anak Petuel:'
  nya-nya: Yehova anayankhula ndi Yoweli mwana wa Petueli.
  hrv-hrv: Riječ Jahvina koja dođe Joelu, sinu Petuelovu.
  mps-mps: Te e po da, Genuai Bidigo Joelbolo mawai, te Petuelgo ogwa dao.
  tpi-tpi: Dispela tok Bikpela i givim long Joel, pikinini bilong Petuel.
  dan-1931: Herrens Ord, som kom til Joel, Petuels søn.
  vie-OVCB: Chúa Hằng Hữu ban sứ điệp này cho Giô-ên, con trai của Phê-thu-ên.
  guj-2017: યહોવાહનું જે વચન પથુએલના દીકરા યોએલ પાસે આવ્યું તે આ છે;
  pon-2006A: Iet mahsen en KAUN-O ong Soel, nein Petwel.
  por-BRBSL: Palavra de Yahweh que veio a Joel, o filho de Pethuel.
  eng-OEBUS: The Lord’s message that came to Joel, son of Pethuel.
  cth-cth: Pathuel capa Joel koe ka tho e BAWIPA e a lawk teh,
  twi-twi: Awurade asɛm a ɛbaa Petuel babarima Yoel so ni.
  hlt-hlt: BOEIPA ol tah Pethuel capa Joel taengah pai.
  tbz-SIM: Di m̀pɑ́tíri ti nɑ́ɑ́ nti Yiɛ̀ nKuyie mbɛ́innɛ̀ tìnti Petuyɛɛdi birɛ Sowɛɛri.
  msy-2020: Kar Ikiavɨra Itir Godɨn akam, a Petuelɨn otarim Joel bagha ize.
  dop-dop: Tɔm nti Tɑcɑɑ heelɑ Petuyɛlɩ pǝyɑlʋ Sowɛɛlɩ tɔɣɔlɔ.
  azb-azb: 'Petuelin oğlu Yoelə nazil olan Rəbbin sözü budur:'
  eng-DBY: The word of Jehovah that came to Joel the son of Pethuel.
  hin-2017: 'यहोवा का वचन जो पतूएल के पुत्र योएल के पास पहुँचा, वह यह है:'
  wol-KYG: Kàddug Aji Sax jii moo dikkal Yowel doomu Petuwel.
  eng-YLT: 'A word of Jehovah that hath been unto Joel, son of Pethuel:'
  kne-kne: Siya na di inpaibagan Diyos en Joel ay anak Petuel.
  eng-WYC-2017: The word of the Lord is this, that was made to Joel, the son of Pethuel.
  eng-WMBB: The LORD’s word that came to Joel, the son of Pethuel.
  urd-GVH: ज़ैल में रब का वह कलाम है जो योएल बिन फ़तुएल पर नाज़िल हुआ।
  rug-rug: Hie sa inavoso te Zihova koe Zoili sa tuna e Petueli.
  gaz-gaz: Dubbii Waaqayyoo kan gara Yooʼeel ilma Phetuuʼeel dhufe.
  fra-LSG: La parole de l’Éternel qui fut adressée à Joël, fils de Pethuel.
  gnn-gnn: Yo, dhuwalanydja gay dhäruk Garrayyu wekaŋala Djawulwala, dhuwala gam'.
  yal-yal: Alatala falan naxan ti Yowɛli xa, Petuweli a dii xɛmɛna.
  haw-1868: O KA olelo a Iehova ia Ioela ke keiki a Petuela.
  arb-NAV: 'هَذَا مَا أَوْحَى بِهِ الرَّبُّ إِلَى يُوئِيلَ بْنِ فَثُوئِيلَ:'
  ewe-ewe: Esiae nye gbedeasi si va na Yoel, Petuel ƒe vi, tso Yehowa gbɔ.
  eng-LEE: The word of the Lord that came to Joel the son of Pethuel.
  asm-FB: পথূৱেলৰ পুত্ৰ যোৱেললৈ অহা এইটো যিহোৱাৰ বাক্য।
  sus-A: مَسٍنيِ نَن يِ كِ عَلَتَلَ نَشَن مَسٍن ثٍتُوٍلِ شَ دِ يٌوٍلِ بّ؛
  fra-SBL: La parole de Yahvé qui fut adressée à Joël, fils de Pethuel.
  hbo-hbo: דְּבַר־יְהוָה֙ אֲשֶׁ֣ר הָיָ֔ה אֶל־יֹואֵ֖ל בֶּן־פְּתוּאֵֽל׃
  shp-NTPO: Ea Petuelnin bake Joelra, nato joi Ibon yoia iki.
  piu-2006: (1:; 2:) Katutjalu wati Tjuwulanya nintiṉu yalatji tjananya Katutjaku
    wangka tjakultjunkunytjaku, Yitjurilaku walytja ngaṉṯitja tjuṯakutu, “Tjuṯangkuya
    wangka kulila!, tjiḻpi tjuṯangkuṯarra. Wangka ngaatjanya tjananya katjapiṯingka
    yuṉṯalpiṯingka nintila! Palunya tjuṯangkuya kulira tiṉarrirra tjanampaṉu katjapiṯingka
    yuṉṯalpiṯingka nintintjaku. Kutuya kulila! Kutjupa tjuṯangku nyurrangarrimpa ngurrangka
    ngalya yankula pikangku pungkula kilytjuntanku. Palunyatjanu kutjupa tjuṯangku
    nyurrangarrinya ngalya yankula piyuku pikangku pungkula ngurra tjuṯa kilytjuntanku.
    Yalatji nyurranya tjuṯa kutjupangku tjuṯa kutjupangkuya ngalya yankula pikangku
    pungkula ngurra tjuṯa kilytjuntankula wiyalku. “Ngula ngayuluṉa Katutjalu nyurrangarrimpa
    walytja ngaṉṯitja tjuṯangka tjananya ngayuku kurrunpa wantirriyara tjarrpatjunku.
    Palunyatjanuya ngayuku wangka tjakultjurinamalpa nyurrangarrimpa walytja ngaṉṯitja
    tjuṯangku.”
  pjt-pjt: Ngayuluṉa wati ini Tjawilnga panya wati Pitjuwilku katja, munuṉa tjukurpa
    nyangatja Mayatja Godalu nintinnyangka kulintjatjanungku nyurala tjakultjunanyi.
  kik-kik: Ĩno nĩyo ndũmĩrĩri ya Jehova, ĩrĩa yakinyĩrĩire Joeli mũrũ wa Pethueli.
  fra-NCL: Parole de Yahweh qui fut adressée à Joël, fils de Phatuel.
  cek-AK: Pethuel capa Joel khaeah, Angraeng ih lok to angzoh.
  cuk-cuk: 'Bab-Jehová Petuel-machi-Joelʼga gayaburba sognonikid. Joel, Israel-dulemarga
    weyob sogded:'
  uig-CYR: 'Пәрвәрдигарниң Петуелниң оғли Йоелға чүшкән сөзи: —'
  tel-2017: పెతూయేలు కొడుకు యోవేలుకు వచ్చిన యెహోవా వాక్కు.
  hat-BSA: Pawòl SENYÈ a te vin kote Joël, fis a Pethuel la.
  kos-kos: Pa inge kas lun LEUM GOD nu sel Joel, wen natul Pethuel.
  hbo-WLC: דְּבַר־יְהוָה֙ אֲשֶׁ֣ר הָיָ֔ה אֶל־יוֹאֵ֖ל בֶּן־פְּתוּאֵֽל׃
  ibo-ibo: Okwu Onyenwe anyị nke bịakwutere Juel nwa Petuel.
  ory-ory: ପଥୂୟେଲଙ୍କ ପୁତ୍ର ଯୋୟେଲଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: 'Iei alon ewe Samol mi Lapalap ngeni Sowel nöün Petuel we mwän:'
  rop-rop: Wal YAWEI det trubala God bin gibit wed langa det speshalwan mesinja blanga
    im neim Jowal. Det mesinja dedi bin neim Pethyuwel.
  ukr-1871: Слово Господнє до Йоіла Ватуіленка.
  deu-1951: 'Das Wort des HERRN, welches an Joel, den Sohn Petuels erging:'
  eng-JPS: THE WORD of the LORD that came to Joel the son of Pethuel.
  srp-1865: Rijeè Gospodnja koja doðe Joilu sinu Fatuilovu.
  lug-lug: Buno bwe bubaka bwa Mukama obwajjira Yoweeri mutabani wa Pesweri.
  heb-heb: דבר יהוה אשר היה אל יואל בן פתואל׃
  ben-IRV: পথূয়েলের ছেলে, যোয়েলের কাছে সদাপ্রভুর এই বাক্য উপস্থিত হলো৷
  pan-pan: ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਜਿਹੜੀ ਪਥੂਏਲ ਦੇ ਪੁੱਤਰ ਯੋਏਲ ਨੂੰ ਆਈ,
  mya-JVB: ပေသွေလ ၏ သား ယောလ သို့ ရောက် လာသော ထာဝရဘုရား ၏ နှုတ်ကပတ် တော် ဟူမူကား၊
  hmo-hmo: Inai hereva be Lohiabada ese Ioela, Petuela ena natuna dekenai ia henia.
  urd-urd: 'ख़ुदावन्द का कलाम जो यूएल — बिन फ़तूएल पर नाज़िल हुआ:'
  rus-SYN: Слово Господне, которое было к Иоилю, сыну Вафуила.
  bqc-SIM: Dii yã'oa Petuɛ nɛ́ Yoɛliɛn kɛ.
  tcz-CHONGTHU: Pakaiyin hiche thuhi Pethuel chapa Joel henga anasei ahi.
  mar-mar: पथूएलाचा मुलगा योएल, ह्याच्याकडे परमेश्वराचे वचन आले ते हे.
  qub-qub: 'Petuelpa wamran Joeltami Tayta Dios ribilaran. Chay ribilashancunaga caynömi
    caycan:'
  bqp-bqp: Gɑri wee yi Yinni Gusunɔ u Yoɛli, Pɛtuɛlin bii sɔ̃ɔwɑ u Yudɑbɑ sɔ̃.
  hat-hat: Men mesaj Seyè a te bay Joèl, pitit gason Petwèl la.
  eng-BSB: 'This is the word of the LORD that came to Joel son of Pethuel:'
  eng-WEBPB: The LORD’s word that came to Joel, the son of Pethuel.
  kbq-kbq: Hagi ama nanekea Ra Anumzamo'a Petueli ne'mofo Joeli asami'nea naneke.
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niJoel niitelpoca Petuel,
    ma nitlayolmelahua.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u ko ze'eg Zoew Petuwew ta'yr pe a'e.
  eng-DRA: The word of the Lord that came to Joel the son of Phatuel.
