    ulu gi lodo di Hale Daumaha mo di tangitangi di boo dogomaalia! Ma gu deai nia
    huwa laagau be nia waini e hai godou tigidaumaha ang gi di godou God ai.
  uig-ARA: بېلىڭلارنى باغلاڭلار، پەرياد ئوقۇڭلار، ئى كاھىنلار؛ ھۇۋلاڭلار، ئى قۇربانگاھنىڭ
    خىزمەتچىلىرى؛ كېچىچە بۆز كىيىملەرنى كىيىپ دۈم يېتىڭلار، ئى خۇدانىڭ خىزمەتچىلىرى؛
    چۈنكى خۇدايىڭلارنىڭ ئۆيىدىن «ئاشلىق ھەدىيە» ھەم «شاراب ھەدىيە» ئۈزۈلۈپ قالدى.
  sus-sus: Na kui a lanma wo tan sɛrɛxɛdubɛe, wo xa sunnunyi dugi ragoro wo ma. Wo
    tan naxee sɛrɛxɛ ganma sɛrɛxɛbade fari, wo xa wa. Wo xa kɔɛ radangi nimisɛ kui,
