    ma sêkêŋ kêtu da aŋga nêm Anôtônê andu kêtiam atom.
  ksd-ksd: Avat a umana tena tinabar, avat a mong ma ra mal na tabun, ma avat a tangi;
    avat a umana tultul ta ra uguugu na vartabar, avat a kukukula; avat a umana tultul
    kai kaugu God, avat a mai, avat a va mat ra marum par ma ra mal na tabun; tago
    pa di tul tar ra tinabar na vuai na uma ma ra tinabar na nimomo ta ra kuba i kavava
    God.
  tur-YTC: Ey kâhinler, çul giyin ve yas tutun! Ey sunak hizmetkârları, ağıt yakın.
