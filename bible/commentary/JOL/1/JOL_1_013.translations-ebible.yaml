    áo bao gai mà nằm cả đêm! Vì của lễ chay và lễ quán không được vào trong nhà Đức
    Chúa Trời các ngươi!
  hin-CV: हे पुरोहितो, शोक-वस्त्र पहनकर विलाप करो; तुम जो वेदी पर सेवा करते हो, विलाप
    करो. तुम जो मेरे परमेश्वर की सेवा करते हो, आओ, और शोक-वस्त्र पहनकर रात बिताओ;
    क्योंकि तुम्हारे परमेश्वर के भवन में अन्‍नबलि और पेय बलि चढ़ाना बंद कर दिया गया
