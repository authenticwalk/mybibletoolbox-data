    ganodini didigia:sa esala hadigima. Bai gala:ine amola waini hano Godema ima:ne
    da hame gala.'
  tpi-OTNT: Yupela ol pris i save mekim ofa long alta, yupela i mas putim klos bilong
    sori, na yupela i mas krai. Long nait yupela i mas putim klos bilong sori na go
