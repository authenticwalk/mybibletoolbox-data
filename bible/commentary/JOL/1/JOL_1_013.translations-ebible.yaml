    ekmek sunusu ve dökmelik sunu kesildi.
  grc-BRENT: Περιζώσασθε καὶ κόπτεσθε οἱ ἱερεῖς· θρηνεῖτε οἱ λειτουργοῦντες θυσιαστηρίῳ·
