    Dio la farunoferoj kaj verŝoferoj.
  uig-PIN: Belinglarni baƣlanglar, pǝryad oⱪunglar, i kaⱨinlar; Ⱨuwlanglar, i ⱪurbangaⱨning
    hizmǝtqiliri; Keqiqǝ bɵz kiyimlǝrni kiyip düm yetinglar, i Hudaning hizmǝtqiliri;
    Qünki Hudayinglarning ɵyidin «axliⱪ ⱨǝdiyǝ» ⱨǝm «xarab ⱨǝdiyǝ» üzülüp ⱪaldi.
  beo-beo: 'Gobele Salasu dunu dilia da oloda amoga hawa: hamonana! Dilia abula gisa:le
