  kan-2017: ಯಾಜಕರೇ, ಗೋಣಿತಟ್ಟನ್ನು ಉಟ್ಟುಕೊಂಡು ಗೋಳಾಡಿರಿ! ಯಜ್ಞವೇದಿಯ ಸೇವಕರೇ, ಗೋಳಾಡಿರಿ.
