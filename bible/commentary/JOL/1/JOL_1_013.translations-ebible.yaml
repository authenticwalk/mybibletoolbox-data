    kukaNkulunkulu wami, ngoba iminikelo yamabele leminikelo yokunathwayo igodliwe,
    kayanikelwa endlini kaNkulunkulu wenu.
  ton-ton: 'Noʻotaki homou vala, pea tangi, ʻae kau taulaʻeiki: tangi fakalōloa, ʻae
    kau faifekau ʻoe feilaulauʻanga; haʻu, ʻo tokoto ʻi he pō kātoa ʻi he tauangaʻa
    ʻae kau tamaioʻeiki ʻa hoku ʻOtua: he ko e feilaulau meʻakai pea mo e feilaulau
    inu, kuo taʻofi mei he fale ʻo homou ʻOtua.'
  ces-1613: Přepašte se a kvělte, ó kněží, úpějte přisluhující oltáři, vejděte a léhejte
    i v noci v žíních, služebníci Boha mého. Nebo nevnáší se do domu Boha vašeho suché
    ani mokré oběti.
  eng-WMB: Put on sackcloth and mourn, you priests! Wail, you ministers of the altar.
    Come, lie all night in sackcloth, you ministers of my God, for the meal offering
