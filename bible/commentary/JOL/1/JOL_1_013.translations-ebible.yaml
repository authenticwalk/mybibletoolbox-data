  mdy-ETH: ዒንሢ ፆኦዛሢም ዒንሢ ዒንጋ ሃኣኮንታ ዎይኖ ዑዦ ዒንጊፆንታ ባኣሢሮ ዒንሢ ታ ፆኦዛሢም ማዻ ቄኤሳ! ሃኒ ዬዒ፥ ሲዬ
