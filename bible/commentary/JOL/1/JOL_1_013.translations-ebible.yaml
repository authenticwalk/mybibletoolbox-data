  tam-TCV: ஆசாரியர்களே, துக்கவுடை உடுத்திப் புலம்புங்கள்; பலிபீடத்தின்முன் பணி செய்வோரே,
    அழுங்கள்; என் இறைவனின்முன் ஊழியம் செய்வோரே, வாருங்கள், வந்து துக்கவுடை உடுத்தி
    இரவைக் கழியுங்கள். ஏனெனில் உங்கள் இறைவனது ஆலயத்திலிருந்து தானிய காணிக்கைகளும்
