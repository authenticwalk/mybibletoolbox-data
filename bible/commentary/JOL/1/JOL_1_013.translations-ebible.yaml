  tha-KJV: ท่านปุโรหิตทั้งหลายเอ๋ย จงคาดเอวและโอดครวญ ท่านผู้​ปรนนิบัติ​ที่​แท่นบูชา
    จงคร่ำครวญ ท่านผู้​ปรนนิบัติ​พระเจ้าของข้าพเจ้า จงเข้าไปสวมผ้ากระสอบนอนค้างคืนสั​กค​ืนหนึ่ง
    เพราะว่าธัญญบูชาและเครื่องดื่มบูชาได้ขาดไปเสียจากพระนิเวศแห่งพระเจ้าของท่าน
  por-BR-2018: Cingi-vos e lamentai, sacerdotes; gemei, ministros do altar; vinde
