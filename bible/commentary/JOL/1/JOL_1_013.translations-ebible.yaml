    ὑμῶν θυσία καὶ σπονδή.
  ind-AYT: Kenakanlah kain kabung dan merataplah, hai para imam, merataplah, hai para
    pelayan mazbah. Masuk dan bermalamlah dengan kain kabung, hai para pelayan Allahku,
    sebab kurban persembahan dan kurban curahan sudah ditahan dari Bait Allahmu.
  nya-nya: Inu ansembe, valani ziguduli ndipo lirani; lirani mofuwula, inu amene mumatumikira
    pa guwa lansembe. Bwerani, fundani ziguduli usiku wonse, inu amene mumatumikira
    pamaso pa Mulungu wanga; pakuti chopereka cha chakudya ndi cha chakumwa sizikupezekanso
    mʼnyumba ya Mulungu wanu.
  hrv-hrv: Svećenici, opašite kostrijet i tužite! Službenici žrtvenika, naričite!
    Dođite, prenoćite u kostrijeti, službenici Boga mojeg! Jer iz Doma Boga našeg
    nesta prinosnice i ljevanice!
  mps-mps: Dage te altaba ofa ebo pris dabe, dagego te homu dene ebo side gudubo ugwa
    gudama, tama dage gela waiąo. Te hulide dagego te homu dene ebode gudubo ugwa
    gudama, te Godigo be tomoba pelama, tama gela udubadi, te be posoboba usu nao.
    Magi baso meni, te dena Godiba ofa yabo nai me wain meni yai dao.
  tpi-tpi: Yupela ol pris i save mekim ofa long alta, yupela i mas putim klos bilong
    sori, na yupela i mas krai. Long nait yupela i mas putim klos bilong sori na go
    insait long haus bilong God na krai i stap inap long tulait. Long wanem, i no
    gat kaikai na wain bilong mekim ofa long God bilong yumi.
  dan-1931: Sørg, I Præster, i Sæk, I Alterets Tjenere, jamrer! Gå ind* og bær Sæk
    i Nat, I, som tjener min Gud! Thi Afgrødeoffer og Drikoffer unddrages eders Guds
    Hus. { [*i Templet.] }
  vie-OVCB: Hãy mặc áo bao gai và kêu khóc, hỡi các thầy tế lễ! Hãy than van, hỡi
    những người phục vụ nơi bàn thờ! Hãy đến, mặc áo bao gai và than khóc suốt đêm,
    hỡi những người phục vụ Đức Chúa Trời của tôi. Vì không còn lễ chay và lễ quán
    được dâng lên trong Đền Thờ Đức Chúa Trời các ngươi nữa.
  guj-2017: હે યાજકો શોકનાં વસ્ત્રો ધારણ કરો, તમારા વસ્ત્રોને બદલે હૃદય ફાળો. હે વેદીના
    સેવકો, તમે બૂમ પાડીને રડો. હે મારા ઈશ્વરના સેવકો, ચાલો, શોકના વસ્ત્રોમાં સૂઈ જઈને
    આખી રાત પસાર કરો. કેમ કે ખાદ્યાર્પણ કે પેયાર્પણ તમારા ઈશ્વરના ઘરમાં આવતાં બંધ
    થઈ ગયા છે.
  pon-2006A: Kumwail samworo kan, me kin patohwanda meirong pohn pei sarawio, kumwail
    pwuhriong nan likoun nsensuwed oh mwahiei. Kumwail pedolong nan Tehnpas Sarawio
    oh mwahmwahieiki erein pwohng ehu pwon! Solahr wahnsahpw de wain mehn meirong
    ong amwail Koht.
  por-BRBSL: Ponham saco e lamentem, seus padres! Saudações, senhores ministros do
    altar. Venham, deitem-se toda a noite em pano de saco, ministros do meu Deus,
    para a oferta de refeição e a oferta de bebida são retidas da casa de seu Deus.
  eng-OEBUS: Put on sackcloth, and beat your breasts, priests; wail, ministers of
    the altar; come, lie all night in sack-cloth, ministers of God; for cereal-offering
    and drink-offering are cut off from the house of your God.
  cth-cth: Thuengnae khoungroe koe thaw ka tawk e nangmouh vaihmanaw buri kâramuk
    nateh kap awh haw. Cathut e thaw katawknaw tho awh nateh buri kâramuk hoi kho
    pei ka dai lah ip awh haw. Bangkongtetpawiteh, nangmouh ni Bawipa e im dawk pasoumhno,
    misur hoi vaiyei na poe awh hoeh toe.
  twi-twi: Mumfura atweaatam na munni awerɛhow, asɔfo; mo a mosom wɔ afɔremuka anim,
    muntwa adwo. Mumfura atweaatam mmesi pɛ, mo a mosom wɔ Onyankopɔn anim; efisɛ
    aduan ne ahwiesa afɔrebɔde no to atwa wɔ Onyankopɔn fi.
  hlt-hlt: Khosoih rhoek aw yen uh lamtah rhaengsae uh. Hmueihtuk kah aka thotat rhoek
    rhung uh laeh. Ka Pathen kah tueihyoeih rhoek kun uh lamtah tlamhni neh rhaeh
    uh. Na Pathen im lamkah khocang neh tuisi khaw a hloh coeng.
  tbz-SIM: Díndi ikuɔ́ nìùbɛ̀, dɑ́ɑ́tínɛ̀ tifɔ̀ɔ̀tɔ̃̀ntì kɛ́kɔmmú yɛdɑbùò, ndíndi
    ti Yiɛ̀ nKuyie ntɔ̃mbɛ̀ bɛ̀ɛ̀ pĩ nyikuɔ́ tɔ̃mmú, tɑnnɛ̀ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ.
    Wentɛ́nɛ̀ inuɔ nkɛ yɛ̃́ bɛ̀ tɛ̃́nkɛ í tɔunímɛ̀ tidiitì nɛ̀ mɛnɑɑ̀ ndɛ kó yɛpɑ̃rɛ̀
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: E uan Godɨn Dɨpenimɨn ofa damuamin dagheba ko wainba puvatɨ. Kamaghɨn
    amizɨ, ia ofa gamir gumazir ofa gamir dakozimɨn ingangarim gamiba, ia azirakar
    korotiar pɨziba aghuigh egh azi. Ia dɨmagarimɨn azirakar korotiar pɨziba aghuigh,
    Godɨn Dɨpenimɨn aven mangegh ikɨ mangɨtɨ amɨnim tiragh.
  dop-dop: Kɔtɑɣɑ tǝlɑtɛ kɔtǝlɑɑ, mɛ mpɑ ɩ kɛ́ Ɩsɔ tǝmlɛ lɑtɑɑ tɔ. Ɩ́ suu mǝ lǝyɑɣɑ
    wontu ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ nɑ ɩ́ wii, ɩ́ hǝntǝnɑ lɑŋwɑkǝllɛ. Mpi tɔ, pɑɑ tɑsǝɣɩ
    ponɑʋ kɛ Tɑcɑɑ tǝsɛɛlɛ tɑɑ kɛ́ kɔtɑɣɑ tɔɣɔnɑɣɑ pee nɑ sʋlʋm.
  azb-azb: Ey kahinlər, çul geyinərək yas tutun! Ey qurbangah xidmətçiləri, nalə çəkin!
    Ey Allahıma xidmət edənlər, Gəlin çulda gecələyin, Çünki Allahınızın evindən Taxıl
    təqdimi və içmə təqdimi yox oldu.
  eng-DBY: 'Gird yourselves, and lament, ye priests; howl, ministers of the altar;
    come, lie all night in sackcloth, ye ministers of my God: for the oblation and
    the drink-offering are withholden from the house of your God.'
  hin-2017: हे याजकों, कमर में टाट बाँधकर छाती पीट-पीट के रोओ! हे वेदी के टहलुओ, हाय,
    हाय, करो। हे मेरे परमेश्वर के टहलुओ, आओ, टाट ओढ़े हुए रात बिताओ! क्योंकि तुम्हारे
    परमेश्वर के भवन में अन्नबलि और अर्घ अब नहीं आते।
  wol-KYG: Yeen sarxalkat yi, gembuleen te tiislu, yeen ñi dénkoo sarxalukaay bi,
    yuuxuleen, yeen boroom dénkaaney sama Yàlla, dikkleen, sol ay saaku yu ngeen fanaanoo,
    ngir toroxlu, nde xañees na seen kërug Yàlla ga saraxu pepp ak saraxu tuuru!
  eng-YLT: Gird, and lament, ye priests, Howl, ye ministrants of the altar, Come in,
    lodge in sackcloth, ministrants of my God, For withheld from the house of your
    God hath been present and libation.
  eng-WYC-2017: Ye priests, gird you, and wail; ye ministers of the altar, yell. Ministers
    of my God, enter ye, lie ye in sackcloth; for why sacrifice and moist sacrifice
    perished from the house of your God.
  eng-WMBB: Put on sackcloth and mourn, you priests! Wail, you ministers of the altar.
    Come, lie all night in sackcloth, you ministers of my God, for the meal offering
    and the drink offering are withheld from your God’s house.
  urd-GVH: ऐ इमामो, टाट का लिबास ओढ़कर मातम करो! ऐ क़ुरबानगाह के ख़ादिमो, वावैला करो!
    ऐ मेरे ख़ुदा के ख़ादिमो, आओ, रात को भी टाट ओढ़कर गुज़ारो! क्योंकि तुम्हारे ख़ुदा
    का घर ग़ल्ला और मै की नज़रों से महरूम हो गया है।
  rug-rug: Gamu na hiama pu tavetavete koasa hope, mi va sagei sari mia poko tinalotaṉa
    mamu kabo! Mi nuquru la pa Zelepade, mamu kabo doduru boṉi vasina! Loke huiti
    na vaeni pude vukivukihi lani koe Tamasa.
  gaz-gaz: Yaa luboota, wayyaa gaddaa uffadhaatii booʼaa; isin warri iddoo aarsaa
    dura tajaajiltan wawwaadhaa. Isin warri fuula Waaqa koo dura tajaajiltan kottaatii
    wayyaa gaddaa uffadhaa bulaa; kennaan midhaaniitii fi dhibaayyuun mana Waaqaa
    irraa hambifamaniiruutii.
  fra-LSG: Sacrificateurs, ceignez-vous et pleurez! Lamentez-vous, serviteurs de l’autel!
    Venez, passez la nuit revêtus de sacs, Serviteurs de mon Dieu! Car offrandes et
    libations ont disparu de la maison de votre Dieu.
  gnn-gnn: Ŋäthiyana nhuma ŋunhi ḏalkarra'mirrinydja yolŋu walala, ŋunhi nhuma Godku
    djämamirri mala. Marrtjiya ŋunha yolŋu'‐yulŋuwalana wal'ŋu, ga ŋäthiyanydja yukirriya
    munha‐ŋuparra yana, liŋgu bukmak ŋathanydja malanha ga weyikany'tja winya'yurruna
    liŋguna, dhawar'yurrunana; yakana ŋilimurru yukurra dhika ŋayathamanydja buku‐wekanharawunydja
    mundhurr nhanŋu Godku.
  yal-yal: Ɛ sunu dugine tongo, ɛ wuga, ɛ tan saraxaraline. Ɛ gbelegbele, ɛ tan naxanye
    walima saraxa ganden yɛtagi. N ma Alaa walikɛne, ɛ fa, ɛ xi maxidixi kasa bɛnbɛli
    dugine yi nimisani, bayo bogise saraxane nun minse saraxane bata ɲan ɛ Alaa banxini.
  haw-1868: 'E kaei ia oukou iho, a e kanikau, e na kahuna: E aoa oukou, e na lawehana
    o ke kuahu: E hele mai, e noho a ao ka po iloko o ke kapa inoino, e na lawehana
    a kuu Akua: No ka mea, ua hookiia ka mohai makana, a me ka mohai inu mai ka hale
    aku o ko oukou Akua.'
  arb-NAV: أَيُّهَا الْكَهَنَةُ اتَّشِحُوا بِالْمُسُوحِ وَنُوحُوا. وَلْوِلُوا يَا
    خُدَّامَ الْمَذْبَحِ. تَعَالَوْا وَبِيتُوا لَيْلَتَكُمْ بِالْمُسُوحِ يَا خُدَّامَ
    إِلَهِي، لأَنَّ تَقْدِمَاتِ الدَّقِيقِ وَالْخَمْرِ قَدْ مُنِعَتْ عَنْ هَيْكَلِ
    اللهِ.
  ewe-ewe: O mi nunɔlawo, mita akpanya eye mixa nu. Mifa avi, mi ame siwo subɔna le
    vɔsamlekpui la ŋgɔ, mitsi ŋu dɔ miafa avi zã blibo la katã, mi ame siwo subɔna
    le nye Mawu ŋkume. Elabena womagatsɔ nuɖuvɔsa kple nunovɔsa va miaƒe Mawu la ƒe
    aƒe me o.
  eng-LEE: 'Gird yourselves [with sackcloth], and lament, ye priests; wail, ye ministers
    of the altar: come, remain all night in sackcloth, ye ministers of my God; for
    there are withholden from the house of your God the meat-offering and the drink-offering.'
  asm-FB: হে পুৰোহিতসকল, তোমালোকে চট কাপোৰ পৰিধান কৰি বিলাপ কৰা! হে যজ্ঞ-বেদিৰ পৰিচাৰকসকল,
    বিলাপ কৰা। হে মোৰ ঈশ্বৰৰ দাসবোৰ, আহাঁ, চট কাপোৰ পিন্ধি ওৰে ৰাতি পৰি থাকা। কিয়নো
    তোমালোকৰ ঈশ্বৰৰ গৃহৰ পৰা ভক্ষ্য আৰু পেয় নৈবেদ্য প্রতিৰোধ কৰা হৈছে।
  sus-A: نَ كُي عَ لَنمَ وٌ تَن سّرّشّدُبّيٍ، وٌ شَ سُننُنيِ دُفِ رَفٌرٌ وٌ مَ. وٌ
    تَن نَشٍيٍ سّرّشّ فَنمَ سّرّشّبَدٍ قَرِ، وٌ شَ وَ. وٌ شَ كْي رَدَنفِ نِمِسّ كُي،
    وٌ تَن نَشٍيٍ وَلِمَ ﭑ مَرِفِ عَلَ بّ، بَرِ مَ هَدِيَ دٌنسٍ بَرَ حْن عَلَ شَ بَنشِ
    كُي.
  fra-SBL: Revêtez un sac et pleurez, prêtres ! Gémissez, vous les ministres de l'autel.
    Venez, couchez-vous toute la nuit dans le sac, ministres de mon Dieu, car l'offrande
    de repas et la libation sont retenues dans la maison de votre Dieu.
  hbo-hbo: חִגְר֨וּ וְסִפְד֜וּ הַכֹּהֲנִ֗ים הֵילִ֙ילוּ֙ מְשָׁרְתֵ֣י מִזְבֵּ֔חַ בֹּ֚אוּ
    לִ֣ינוּ בַשַּׂקִּ֔ים מְשָׁרְתֵ֖י אֱלֹהָ֑י כִּ֥י נִמְנַ֛ע מִבֵּ֥ית אֱלֹהֵיכֶ֖ם
    מִנְחָ֥ה וָנָֽסֶךְ׃
  shp-NTPO: Mato sacerdotebo, Dios menikin jainxon jawéki menotiain teetaibo, xaxa
    chopa sawekanwe, jaskáax chexakaati winikanwe, maton Diossen xobonkora, moa bimi
    berobi, uva xeatibi ja Dios meniti moa yamake.
  piu-2006: '@see-verse:JOL.001.012'
  kik-kik: Mwĩhumbei nguo cia makũnia, inyuĩ athĩnjĩri-Ngai, na mũcakae; girĩkai,
    inyuĩ mũtungataga kĩgongona-inĩ. Ũkai, mũraare mwĩhumbĩte nguo cia makũnia, inyuĩ
    mũtungatagĩra Ngai wakwa; nĩgũkorwo maruta ma ngano, na maruta ma kũnyuuo-rĩ,
    nĩmagĩte gũtwarwo nyũmba-inĩ ya Ngai wanyu.
  fra-NCL: Prêtres, ceignez-vous et poussez des plaintes ; lamentez-vous, ministres
    de l’autel ! Venez, passez la nuit vêtus du sac, ministres de mon Dieu ; car l’offrande
    et la libation sont retenues loin de la maison de votre Dieu.
  cek-AK: Qaimanawk, buri kahni angzaeng oh loe, qah oh; hmaicam hmaa ah toksah nangcae
    doeh, qah oh; kai ih Sithaw khaeah toksah nangcae, angzo oh loe aqum puek buri
    kahni angkhuk hoiah om oh; cang hoi naek koi paek ih hmuennawk to na Sithaw im
    ah paek o ai boeh.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad, be wile-itomar, wile-itoged-mor be yomar.
    Bab-Jehováʼga-ibmar-ukleged-ailagi-arbamalad, naibid-dummad be itomar. An-Bab-Dummadga-arbadimalad,
    be dagmala, wile-itoged-mor-yoi, be oibomar, ar ibmar-gwagmar, degi, vinoʼmar
    Bab-Dummadse-goled-neggi bar uklesulid.
  uig-CYR: Белиңларни бағлаңлар, пәряд оқуңлар, и каһинлар; Һувлаңлар, и қурбангаһниң
    хизмәтчилири; Кечичә бөз кийимләрни кийип дүм йетиңлар, и Худаниң хизмәтчилири;
    Чүнки Худайиңларниң өйидин «ашлиқ һәдийә» һәм «шарап һәдийә» үзүлүп қалди.
  tel-2017: యాజకులారా, గోనెపట్ట కట్టుకుని దుఖించండి! బలిపీఠం దగ్గర సేవకులారా, ఏడవండి.
    నా దేవుని సేవకులారా, గోనెసంచి కట్టుకుని రాత్రంతా గడపండి. నైవేద్యం, పానార్పణం,
    మీ దేవుని మందిరానికి రాకుండా నిలిచిపోయాయి.
  hat-BSA: Mare senti nou ak twal sak e kriye fò, O prèt yo, Rele anmwey! O sèvitè
    a lotèl yo, Vin pase nwit lan ak twal sak, chèf sèvitè a Bondye mwen yo. Paske
    ofrann sereyal la ak ofrann bwason an p ap antre lakay Bondye nou an.
  kos-kos: Kowos mwet tol su kulansap ke loang uh, Nokomang nuknuk yohk eoa ac tung.
    Utyak nu in Tempul ac mwemelil fong fon! Wangin wheat ku wain in sang nu sin God
    lowos.
  hbo-WLC: חִגְר֨וּ וְסִפְד֜וּ הַכֹּהֲנִ֗ים הֵילִ֙ילוּ֙ מְשָׁרְתֵ֣י מִזְבֵּ֔חַ בֹּ֚אוּ
    לִ֣ינוּ בַשַּׂקִּ֔ים מְשָׁרְתֵ֖י אֱלֹהָ֑י כִּ֥י נִמְנַ֛ע מִבֵּ֥ית אֱלֹהֵיכֶ֖ם
    מִנְחָ֥ה וָנָֽסֶךְ׃
  ibo-ibo: Yikwasịnụ onwe unu akwa mkpe, unu ndị nchụaja; ruonụ ụjụ, kwaanụ akwa,
    unu ndị na-eje ozi nʼebe ịchụ aja. Bịanụ, yiri akwa mkpe nọ ọnọdụ abalị unu ndị
    na-ejere Chineke m ozi nʼihi na egbochiela onyinye ọka na onyinye ihe ọṅụṅụ ịbata
    nʼụlọ Chineke unu.
  ory-ory: ହେ ଯାଜକଗଣ, ତୁମ୍ଭେମାନେ ଚଟବସ୍ତ୍ରରେ କଟି ବାନ୍ଧି ବିଳାପ କର; ହେ ଯଜ୍ଞବେଦିର ପରିଚାରକଗଣ,
    ତୁମ୍ଭେମାନେ ହାହାକାର କର; ହେ ଆମ୍ଭ ପରମେଶ୍ୱରଙ୍କର ପରିଚାରକଗଣ, ତୁମ୍ଭେମାନେ ଆସ, ଚଟବସ୍ତ୍ର
    ପିନ୍ଧି ସାରାରାତ୍ରି କ୍ଷେପଣ କର; କାରଣ ତୁମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହରୁ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ
    ଓ ପେୟ-ନୈବେଦ୍ୟ ନିବୃତ୍ତ କରାଯାଇଅଛି।
  chk-chk: Oupwe üföüf üf seni tuk o kechü, ämi souasor mi angang ngeni ewe rongen
    asor. Oupwe feito o ngüngüres lon üfemi seni tuk lon unusen pwin, ämi nöün ai
    we Kot chon angang. Pun asoren mongö me asoren ün esap chüen fis lon imwenfelin
    ämi we Kot.
  rop-rop: “Wal ol yumob serramonimen hu oldei wek langa det seikridwan teibul deya
    langa det Serramoni Pleis, yumob garra werrimon rabishwan klos blanga sori miselp,
    en yumob garra go langa det Serramoni Pleis en kraikrai deya olnait, dumaji nomo
    eni sid daga en wain blanga gibit ofring langa YAWEI.
  ukr-1871: Попідперізуйтеся веретищами й плачте, сьвященники! ридайте, слуги олтаря!
    ійдїть, в волосяницях ночуйте, слуги Бога мого! не стало нї хлїба, нї ливних жертов
    в дому Бога вашого.
  deu-1951: Umgürtet euch und klagt, ihr Priester! Heulet, ihr Diener des Altars!
    Geht einher und lieget in Säcken, ihr Diener meines Gottes! Denn Speis und Trankopfer
    sind dem Hause eures Gottes entzogen.
  eng-JPS: Gird yourselves, and lament, ye priests, wail, ye ministers of the altar;
    come, lie all night in sackcloth, ye ministers of my God; for the meal-offering
    and the drink-offering is withholden from the house of your God.
  srp-1865: Opašite se i plaèite sveštenici; ridajte koji služite oltaru, doðite,
    noæujte u kostrijeti, sluge Boga mojega; jer se unosi u dom Boga vašega dar i
    naljev.
  lug-lug: Mmwe bakabona, mwesibe mwambale ebibukutu mukungubage. Mmwe abaweereza
    ba Katonda wange ab’oku kyoto, mweyale wansi awali ekyoto, musule awo ekiro kyonna
    nga mukuba ebiwoobe, kubanga mu nnyumba ya Katonda wammwe temukyali kiweebwayo
    kyonna, eky’emmere ey’empeke oba eky’envinnyo.
  heb-heb: חגרו וספדו הכהנים הילילו משרתי מזבח באו לינו בשקים משרתי אלהי כי נמנע מבית
    אלהיכם מנחה ונסך׃
  ben-IRV: যাজকেরা তোমরা চটের পোশাক পরে শোক করো৷ যজ্ঞবেদির দাসেরা, বিলাপ কর, হে আমার
    ঈশ্বরের দাসেরা, এসো, চট পরে সারা রাত যাপন কর, কারণ তোমাদের ঈশ্বরের গৃহ থেকে শস্য
    নৈবেদ্য এবং পানীয় নৈবেদ্য বন্ধ করা হয়েছে৷
  pan-pan: ਹੇ ਜਾਜਕੋ, ਆਪਣੇ ਲੱਕ ਉੱਤੇ ਟਾਟ ਬੰਨ੍ਹੋ ਅਤੇ ਵਿਰਲਾਪ ਕਰੋ, ਹੇ ਜਗਵੇਦੀ ਦੇ ਸੇਵਕੋ,
    ਧਾਹਾਂ ਮਾਰੋ, ਹੇ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੇਵਕੋ, ਅੰਦਰ ਜਾਓ ਅਤੇ ਟਾਟ ਵਿੱਚ ਰਾਤ ਕੱਟੋ, ਕਿਉਂ ਜੋ
    ਤੁਹਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਮੈਦੇ ਦੀ ਭੇਟ ਅਤੇ ਪੀਣ ਦੀ ਭੇਟ ਆਉਣੀ ਬੰਦ ਹੋ ਗਈ ਹੈ!
  mya-JVB: အို ယဇ်ပုရောဟိတ် တို့၊ လျှော်တေအဝတ်ကို ဝတ် ၍ ငိုကြွေး ကြလော့။ ယဇ် ပလ္လင်တော်
    အမှု စောင့်တို့၊ မြည်တမ်း ကြလော့။ ငါ ၏ဘုရား သခင့်အမှု တော်စောင့်တို့၊ လာ ကြ။ လျှော်တေ
    အဝတ်ကို ဝတ်လျက် တညဉ့်လုံးအိပ် ကြလော့။ အကြောင်း မူကား၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ သွန်းလောင်း
    ရာ ပူဇော်သက္ကာကို သင် တို့ဘုရား သခင်၏ အိမ် တော်၌ မ ဆက်ကပ်ဘဲ နေကြပါပြီတကား။
  hmo-hmo: Hahelagaia taudia e, puse dabua, emui lalohisihisi ena toana, do umui karaia,
    do umui tai. Boubou patana umui naria noho taudia, do umui tai bada. Dubu Helaga
    do umui raka vareai, bona hanuaboi ena hora ibounai do umui tai! Badina be paraoa
    ena boubou bona uaina ena boubou, be emui Dirava dekenai do umui henia diba lasi.
  urd-urd: ऐ काहिनो, कमरें कस कर मातम करो, ऐ मज़बह पर ख़िदमत करने वालो, वावैला करो।
    ऐ मेरे ख़ुदा के ख़ादिमों, आओ रात भर टाट ओढ़ो! क्यूँकि नज़्र की क़ुर्बानी और तपावन
    तुम्हारे ख़ुदा के घर से मौक़ूफ़ हो गए।
  rus-SYN: Препояшьтесь вретищем и плачьте, священники! рыдайте, служители алтаря!
    войдите, ночуйте во вретищах, служители Бога моего! ибо не стало в доме Бога вашего
    хлебного приношения и возлияния.
  bqc-SIM: Sa'onaↄ, à zwã̀nkasa kákaála à bala bↄ sↄu, Lua gbagbakĩi zĩkɛnaↄ,
    à búbuapɛ. Ma Lua gbàgbanaↄ, à mↄ i la ń zwã̀nkasaↄ daa, asa pↄ́wɛna ń
    vɛ̃ɛ gbao lɛ́ gɛ́ á Lua kpɛ́u lↄo.
  tcz-CHONGTHU: Nangho thempuho jousen khaodip pon sillin kivonun lang, Pakai kinbol
    Jousen jan teng maicham phunga hungun, kap’un, ajeh chu na Pathen Hou-in a na
    lhosoh thilto ding leh lengpitwi thilto ding abeisohtan ahi.
  mar-mar: याजकांनो, गोणताट घाला आणि शोक करा! वेदीची सेवा करणाऱ्यांनो, आक्रोश करा.
    माझ्या परमेश्वराच्या सेवकांनो, या, तुम्ही पूर्ण रात्र गोणताट घालून राहा. कारण
    तुमच्या देवाच्या मंदिरात यापुढे अन्नार्पणे व पेयार्पणे अडकवून ठेवलेली आहेत.
  qub-qub: Tayta Diospaj ofrendata churanayquipaj chaqui micuypis ni bïnupis manami
    cannachu. Chaymi Tayta Diosta sirbir altarcho aroj cüracuna, llaquicushpayqui
    wagay, lütu car jaticunan röpacunata jaticuy.
  bqp-bqp: Bɛɛ Yinni Gusunɔn sɔm kowobu, yɑ̃ku kowobu, i sɑɑki sebuo i kɑ kpunɑ wɔ̃ku
    giriru nuku sɑnkirɑnun sɔ̃. Domi wee bɑ ku rɑ mɑɑ kɑ ɑlikɑmɑ kɑ tɑm kɛ̃nu nɛ Gusunɔ
    bɛsɛn Yinnin sɑ̃ɑ yerɔ.
  hat-hat: Nou menm prèt yo, mete rad sak sou nou! Pete rele! Nou menm k'ap sèvi devan
    lotèl la, mare ren nou. Ale nan tanp lan, pase nwit lan ak rad sak sou nou. Nou
    menm k'ap fè sèvis pou Bondye m' lan, nou nan lapenn. Pa gen grenn jaden, pa gen
    diven pou fè ofrann nan kay Bondye nou an.
  eng-BSB: Put on sackcloth and lament, O priests; wail, O ministers of the altar.
    Come, spend the night in sackcloth, O ministers of my God, because the grain and
    drink offerings are withheld from the house of your God.
  eng-WEBPB: Put on sackcloth and mourn, you priests! Wail, you ministers of the altar.
    Come, lie all night in sackcloth, you ministers of my God, for the meal offering
    and the drink offering are withheld from your God’s house.
  kbq-kbq: Hagi pristi vahe'ma kre sramana vu itare'ma eri'zama eneriza vahe'mota
    tamasunku kukena hunetma zavi krafagea hiho. Anumzamofo eri'za vahe'mota tamasunku
    kukena hunetma kenage'enena maniho. Na'ankure tamagri Anumzamofo mono nompima
    ofama huntesaza wainine witinena omanegahie.
  nhe-BL: Imojuanti intotajtzitzi tlen inquitequipanohuaj noTeco Dios campa tlaixpamitl,
    ximoyoyontica ica yoyomitl tlen fiero. Huan xichocaca ica cuesoli pampa ipan tiopamitl
    ayoc quihualicase harina huan xocomeca atl para tlacajcahualistli para ya.
  gub-BL: Xaxeto wà, Tupàn henataromo ma'ea'yr zuka har wà, pemunehew pàn ma'eryru
    iapo pyr pezemumikahy haw hexak kar pà nehe. Pezai'o nehe. Tupàn hezar hemiruze'eg
    wà, pezur tàpuzuhu izywyr katu haw pe nehe. Pemumaw pytun paw pezai'o pà nehe.
    Ta'e naheta kwaw temi'u imur pyrer zanezar hàpuz me xe. Naheta kwaw uwà imur pyrer
    zanezar hàpuz me no.
  eng-DRA: 'Gird yourselves, and lament, O ye priests, howl, ye ministers of the altars:
    go in, lie in sackcloth, ye ministers of my God: because sacrifice and libation
    is cut off from the house of your God.'
