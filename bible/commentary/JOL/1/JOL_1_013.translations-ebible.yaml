    a sikakawes iti nakersang a lupot, dakayo nga adipen ti Diosko. Ta naibusen dagiti
    daton a bukbukel ken dagiti daton a mainum iti balay ti Diosyo.
  kpg-kpg: Goodou go digau hai mee dabu ala e hai godou tigidaumaha i hongo di gowaa
