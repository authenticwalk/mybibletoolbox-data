verse: JOL.001.013
translations:
  mal-C: പുരോഹിതന്മാരേ, ചാക്കുശീലയുടുത്തു വിലപിക്കുക; യാഗപീഠത്തിനുമുമ്പിൽ ശുശ്രൂഷിക്കുന്നവരേ,
    കരയുവിൻ. എന്റെ ദൈവത്തിന്റെ മുമ്പിൽ ശുശ്രൂഷിക്കുന്നവരേ, വരിക, ചാക്കുശീലയുടുത്തു
    രാത്രി കഴിച്ചുകൂട്ടുവിൻ; കാരണം നിങ്ങളുടെ ദൈവത്തിന്റെ ആലയത്തിൽ ഭോജനയാഗവും പാനീയയാഗവും
    ഇല്ലാതായിരിക്കുന്നു.
  deu-TKW: Legt Trauergewänder an und klagt, ihr Priester; jammert, ihr Diener des
    Altars! Geht hinein in den Tempel, verbringt die Nacht in Trauergewändern, ihr
    Diener meines Gottes! Denn Speis- und Trankopfer ist dem Tempel eures Gottes versagt.
  lin-lin: Oh bino Banganga-Nzambe, bolata basaki mpe bolela. Bino bato oyo bosalaka
    na etumbelo, bolela. Bino basali ya Nzambe na ngai, boya, bolata basaki butu mobimba.
    Pamba te makabo ya bambuma mpe ya masanga ezali kopesama lisusu te na Ndako ya
    Nzambe na bino.
  eng-LSV: Gird, and lament, you priests, || Howl, you servants of the altar, || Come
    in, lodge in sackcloth, servants of my God, || For present and drink-offering
    have been withheld from the house of your God.
  eng-GNV: 'Girde your selues and lament, ye Priests: howle ye ministers of the altar:
    come, and lie all night in sackecloth, ye ministers of my God: for the meate offring,
    and the drinke offring is taken away from the house of your God.'
  eng-WEBSTER: 'Gird yourselves, and lament, ye priests: howl, ye ministers of the
    altar: come, lie all night in sackcloth, ye ministers of my God: for the meat-offering
    and the drink-offering is withheld from the house of your God.'
  nhw-BL: Amojuanti antotajtzitzi catli anquitequipanohuaj noTeco Dios campa tlaixpamitl,
    ximoyoyontica ica yoyomitl catli fiero. Huan xichocaca ica tequipacholi pampa
    ipan tiopamitl ayacmo quihualicase harina huan xocomeca atl para tlacajcahualistli
    para ya.
  swh-ONEN: Vaeni nguo ya gunia, enyi makuhani, muomboleze; pigeni yowe, enyi mnaohudumu
    madhabahuni. Njooni, vaeni nguo ya gunia usiku kucha, enyi mnaohudumu mbele za
    Mungu wangu; kwa kuwa sadaka za nafaka na sadaka za kinywaji zimezuiliwa kufika
    katika nyumba ya Mungu wenu.
  bba-bba: Bɛɛ Yinni Gusunɔn sɔm kowobu, yɑ̃ku kowobu, i sɑɑki sebuo i kɑ kpunɑ wɔ̃ku
    ɡiriru nuku sɑnkirɑnun sɔ̃. Domi wee bɑ ku rɑ mɑɑ kɑ ɑlikɑmɑ kɑ tɑm kɛ̃nu nɛ Gusunɔ
    bɛsɛn Yinnin sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'Gird yourselves, and lament, ye priests: Howl, ye ministers of the
    altar: Come, lie all night in sackcloth, ye ministers of my God; For the meat
    offering and the drink offering is withholden from the house of your God.'
  luo-luo: Yaye un jodolo, rwakreuru gi pien gugru kuywak; denguru kendo gouru nduru,
    un joma tiyo e nyim kendo mar misango. Biuru, mondo uywagru otieno duto, un joma
    tiyo e nyim kendo mar misango, nikech cham mag misango kod misengini miolo piny,
    onge e od Nyasachwa.
  meu-meu: Hahelaḡa taumui e, puse dabuadia ba rio, ba tai; ihaboulaina patadia ireḡudia
    taumui e, ba tai lolololo. Egu Dirava isiaina ilao-henina taumui e, a raka vareai,
    mai puse dabuamui, ba noho rani. Badina be flaoa boubouna bona inuinu boubouna
    ḡaudia na emui Dirava ena dubu amo vada e herumu.
  npi-ULB: ए पुजारीहरू हो, भाङ्‍ग्रा लगाओ र विलाप गर! वेदीमा सेवा गर्नेहरू हो, विलाप
    गर । ए मेरा परमेश्‍वरका सेवा गर्नेहरू हो, आओ, र रातभर भाङ्‍ग्रा लगाएर बस । किनभने
    तिमीहरूका परमेश्‍वरको मन्‍दिरबाट अन्‍नबलि र अर्घबलि हटाइएका छन् ।
  yor-yor: 'Ẹ di ara yín ni àmùrè, sí pohùnréré ẹkún ẹ̀yin àlùfáà: ẹ pohùnréré ẹkún,
    ẹ̀yin ìránṣẹ́ pẹpẹ: ẹ wá, fi gbogbo òru dùbúlẹ̀ nínú aṣọ ọ̀fọ̀, ẹ̀yin ìránṣẹ́
    Ọlọ́run mi, nítorí tí a dá ọrẹ-jíjẹ àti ọrẹ mímu dúró ní ilé Ọlọ́run yín.'
  pes-OPCB: ای کاهنان، لباس ماتم بپوشید. ای خدمتگزاران خدای من، تمام شب در برابر مذبح
    گریه کنید، چون دیگر غله و شرابی نمانده تا به خانهٔ خدایتان هدیه کنید.
  tgl-ULB: Magsuot kayo ng telang magaspang at magdalamhati kayo, kayong mga pari!
    Humagulhol kayo, kayong mga lingkod ng altar. Halikayo, humiga nang buong gabi
    na nakasuot ng telang magaspang, kayong mga lingkod ng aking Diyos. Sapagkat itinigil
    ang butil na handog at inuming handog sa tahanan ng inyong Diyos.
  hui-hui: Loma binigo mo miagaru-o tí lomabu mulene dabu biabe biaga kamiru-o tígua
    yayawi dindi dugu hiruwa dara halu dugu bidaba. Tígua daraho kamigo walia halu
    yayawi dindi dugu hiralu Anduane Homogo andaha puwa dugu dege bialu egabi lelolene
    nga. Waini ibabi tomobi tínaga Ngode Datagaliwabehondo lomabu mulene mbira nawidagonaga
    ani bulene nga.
  mya-mya: ယဇ်​ပလ္လင်​အ​မှု​တော်​ဆောင် အ​ချင်း​ယဇ်​ပု​ရော​ဟိတ်​တို့၊လျှော်​တေ​ကို​ဝတ်​၍​ငို​ကြွေး​ကြ​လော့။
    ငါ​၏​ဘု​ရား​သ​ခင်​ရှေ့​အ​မှု​တော်​ဆောင်​တို့​ဗိ​မာန်​တော်​သို့​ဝင်​၍ ညဥ့်​လုံး​ပေါက်​ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။
    သင်​တို့​၏​ဘု​ရား​သ​ခင်​အား​ပူ​ဇော်​ရန်​ဂျုံ​ဆန်​နှင့်​စ​ပျစ်​ရည်​များ​မ​ရှိ​တော့​ပြီ။
  bod-N: ཀྱེ་མཆོད་དཔོན་རྣམས་ཀྱིས་རྩིད་རས་དཀྲིས་ནས་མྱ་ངན་གྱིས་ཤིག ཀྱེ་མཆོད་ཁྲི་ལ་ཞབས་ཏོག་སྒྲུབ་མཁན་རྣམས་ཀྱིས་ངུ་འབོད་བྱོས་ཤིག
    ཀྱེ་ངའི་དཀོན་མཆོག་ལ་ཞབས་ཕྱི་བྱེད་མཁན་ཁྱོད་རྣམས་ཡར་འོངས་ནས་རྩིད་རས་གྱོན་ཏེ་མཚན་གང་པོར་མྱ་ངན་གྱིས་ཤིག
    གང་ལ་ཞེ་ན། ཁྱོད་ཚོའི་དཀོན་མཆོག་གི་མཆོད་ཁང་དུ་འབྲུ་མཆོད་དང་སྐྱེམས་མཆོད་མཚམས་བཞག་པས་སོ།
    །
  wsk-wsk: Priest alo, nina ningimik karur tugumal ale mal niaralko; nina noko altar
    ko ura betera ko kari, nengemang ninguru batagukko. Nina aninga Kaem ko ura kari,
    guang karur ago nagural ale tairal nebugura kulukal ale tirom kowarkalal wosenga
    se lagaralko, mu awuk, inang muguri se yu waen mel Yawe te munan tua ko mu mena
    tala.
  sna-sna: Pfekai masaga mucheme, imi vaprista; ungudzai, imi munoshanda paaritari.
    Uyai muvate usiku hwose makapfeka masaga, imi munoshumira pamberi paMwari wangu;
    nokuti zvipiriso zvezviyo nezvokunwa zvadziviswa muimba yaMwari wenyu.
  spa-BLM: ¡Vestid el saco y llorad, sacerdotes! Lamentad, ministros del altar. Venid
    a pasar toda la noche en tela de saco, ministros de mi Dios, porque la ofrenda
    de comida y la ofrenda de bebida son retenidas en la casa de tu Dios.
  cac-cac: A ex sacerdote ex tic, a ex tzex ac'vi servil d'a altar tic, aq'uecoch
    pichul yic cusc'olal. Pilan ac'val tzeyac' eyoc' d'a templo, tzex oc' yuj yaelal,
    yujto a d'a stemplo Dios man̈xalaj ixim pan yed' vino tz'ac'ji ofrendail.
  swh-ULB: Panda magunia na omboleza, enyi makuhani! Mwalia, enyi watumishi wa madhabahu.
    Njoo, ulala usiku wote kwenye magunia, enyi watumishi wa Mungu wangu. Maana sadaka
    ya unga na sadaka ya kinywaji zimezuiliwa nyumbani mwa Mungu wenu.
  bel-bel: Аперажэцеся вярэтаю і плачце, сьвятары! галасеце, служкі алтара! увайдзеце,
    начуйце ў вярэтах, службіты Бога майго! бо ня стала ў доме Бога вашага хлебнага
    прынашэньня і паліваньня.
  deu-ELBBK: Umgürtet euch und wehklagt, ihr Priester; heult, ihr Diener des Altars!
    Kommt, übernachtet in Sacktuch, ihr Diener meines Gottes! Denn Speisopfer und
    Trankopfer sind dem Haus eures Gottes entzogen.
  mbb-OT: Sikiyu is menge memumuhat he ebpenilbi ziyà te pemuhatà he para te Megbevayè
    ku, bivisti kew te saku ne hendiyè kew te valey te Nengazen ne sineǥew kew seled
    te tivuuk he kezukileman. Su wazè en menge trigu wey menge vinu he igkepemuhat
    diyà te valey te Megbevayè niw.
  mal-2015: പുരോഹിതന്മാരേ, രട്ടുടുത്തു വിലപിപ്പിൻ; യാഗപീഠത്തിന്റെ ശുശ്രൂഷകന്മാരേ,
    മുറയിടുവിൻ; എന്റെ ദൈവത്തിന്റെ ശുശ്രൂഷകന്മാരേ, ഭോജനയാഗവും പാനീയയാഗവും നിങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയത്തിൽ മുടങ്ങിപ്പോയിരിക്കകൊണ്ടു നിങ്ങൾ വന്നു രട്ടുടുത്തു രാത്രി
    കഴിച്ചുകൂട്ടുവിൻ.
  rmc-rmc: Uren tumen andro gone, rašajale, a roven! Hikinen, tumen, so keren pašal
    o oltaris! Aven urde andro gada le gonestar a roven caľi rat, služobňikale mire
    Devleskre! Bo e chabeneskri the e moľakri obeta imar nane andro kher amare Devleskro.
  pes-OPV: ‌ای کاهنان پلاس در بر کرده، نوحه گری نمایید و‌ای خادمان مذبح ولوله کنید
    و‌ای خادمان خدای من داخل شده، در پلاس شب رابسر برید، زیرا که هدیه آردی و هدیه
    ریختنی ازخانه خدای شما باز داشته شده است.
  ron-1924: Ынчинӂеци-вэ, преоць, ши плынӂець! Бочици-вэ, служиторь ай алтарулуй;
    вениць ши петречець ноаптя ымбрэкаць ку сачь, служиторь ай Думнезеулуй меу! Кэч
    ау ынчетат даруриле де мынкаре ши жертфеле де бэутурэ дин Каса Думнезеулуй востру.
  ben-OBCV: ওহে যাজকেরা, তোমরা শোকের বস্ত্র পরে বিলাপ করো; যারা বেদির সামনে পরিচর্যা
    করো, তোমরা হাহাকার করো। তোমরা, যারা আমার ঈশ্বরের সামনে পরিচর্যা করো, তোমরাও এসো,
    সমস্ত রাত্রি শোকের বস্ত্র পরে কাটাও; কারণ ভক্ষ্য-নৈবেদ্য ও পেয়-নৈবেদ্য তোমাদের
    ঈশ্বরের গৃহে আনা হয়নি।
  som-som: Kuwiinna wadaaddada ahow, joonyado guntada oo ooya, oo kuwiinna meesha
    allabariga ka adeegow, baroorta. Ilaahayga midiidinnadiisow, kaalaya oo habeenka
    oo dhan joonyado ku jiifa, waayo, qurbaankii hadhuudhka iyo qurbaankii cabniinkaba
    waa laga joojiyey gurigii Ilaahiinna.
  lat-VUC: 'Accingite vos, et plangite, sacerdotes: ululate, ministri altaris; ingredimini,
    cubate in sacco, ministri Dei mei, quoniam interiit de domo Dei vestri sacrificium
    et libatio.'
  eng-ASVBT: 'Gird yourselves with sackcloth, and lament, ye priests; wail, ye ministers
    of the altar; come, lie all night in sackcloth, ye ministers of my God: for the
    meal offering and the drink offering are withholden from the house of your God.'
  ita-1885: Cingetevi di sacchi, e piangete, o sacerdoti; urlate, ministri dell'altare;
    venite, passate la notte in sacchi, ministri dell'Iddio mio; perciocchè l'offerta
    di panatica, e da spandere, è divietata dalla Casa dell'Iddio vostro.
  eng-LXXUP: 'Gird yourselves with sackcloth, and lament, ye priests: mourn, ye that
    serve at the altar: go in, sleep in sackcloth, ye that minister to God: for the
    meat offering and drink offering are withheld from the house of your God.'
  eng-ULB: Put on sackcloth and mourn, you priests! Wail, you servants of the altar.
    Come, lie all night in sackcloth, you servants of my God. For the grain offering
    and the drink offering have been withheld from the house of your God.
  spa-VBL: ¡Vístanse de silicio sacerdotes, y giman! ¡Lloren ustedes, los que ministran
    ante el altar! Vayan y pasen la noche vestidos con silicio, ministros de mi Dios,
    porque las ofrendas de grano y vino han cesado en el Templo.
  fra-_FOB: Sacrificateurs, ceignez-vous, et menez deuil; vous qui faites le service
    de l'autel, lamentez-vous; vous qui faites le service de mon Dieu, entrez, passez
    la nuit revêtus de sacs. Car l'offrande et la libation sont supprimées de la maison
    de votre Dieu.
  mal-mal: പുരോഹിതന്മാരേ, രട്ടുടുത്ത് വിലപിക്കുവിൻ; യാഗപീഠത്തിന്റെ ശുശ്രൂഷകന്മാരേ,
    മുറയിടുവിൻ; എന്റെ ദൈവത്തിന്റെ ശുശ്രൂഷകന്മാരേ, ഭോജനയാഗവും പാനീയയാഗവും നിങ്ങളുടെ
    ദൈവത്തിന്റെ ആലയത്തിൽ മുടങ്ങിപ്പോയിരിക്കുകകൊണ്ട് നിങ്ങൾ വന്ന് രട്ടുടുത്ത് രാത്രി
    കഴിച്ചുകൂട്ടുവിൻ.
  urd-GVR: Ai imāmo, ṭāṭ kā libās oṛh kar mātam karo! Ai qurbāngāh ke ḳhādimo, wāwailā
    karo! Ai mere Ḳhudā ke ḳhādimo, āo, rāt ko bhī ṭāṭ oṛh kar guzāro! Kyoṅki tumhāre
    Ḳhudā kā ghar ġhallā aur mai kī nazaroṅ se mahrūm ho gayā hai.
  suz-BL: चढ़ेबपुकी, सुर्ता पा अरन्‍डी फेक्‍शा रोंका पने। चढ़ेतीकेमी गेय पाइबपुकी
    रोंका पने। आं परमप्रभु आ गेय पाइबपुकी, नाक्‍दो यो सुर्ता पा अरन्‍डी फेक्‍शा बाक्‍कीन।
    मारदे हना इन परमप्रभु आ खिंमी अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीके देक्‍शो बाक्‍ब।
  eng-NOY: Gird yourselves with sackcloth and mourn, ye priests! Howl, ye ministers
    of the altar! Come, lie all night in sackcloth, ye ministers of my God, For the
    flour-offering and the drink-offering are withholden from the house of your God!
  ita-1927: Cingetevi di sacchi e fate cordoglio, o sacerdoti! Urlate, voi ministri
    dell’altare! Venite, passate la notte vestiti di sacchi, o ministri del mio Dio!
    poiché l’offerta e la libazione sono scomparse dalla casa del vostro Dio.
  ckb-ckb: ئەی کاهینەکان، گوش بپۆشن و بلاوێننەوە، ئەی خزمەتکارانی قوربانگا، واوەیلا
    بکەن. ئەی خزمەتکارانی خوداکەم، وەرن و شەو بە بەرگی ماتەمەوە بمێننەوە، چونکە پێشکەشکراوی
    دانەوێڵە و شەراب لە ماڵی خوداتان ڕاگیراوە.
  eng-BBE: 'Put haircloth round you and give yourselves to sorrow, you priests; give
    cries of grief, you servants of the altar: come in, and, clothed in haircloth,
    let the night go past, you servants of my God: for the meal offering and the drink
    offering have been kept back from the house of your God.'
  kan-OKCV: ಯಾಜಕರೇ, ಗೋಣಿತಟ್ಟು ಕಟ್ಟಿಕೊಂಡು ಗೋಳಾಡಿರಿ. ಬಲಿಪೀಠದ ಸೇವಕರೇ, ಗೋಳಾಡಿರಿ. ನನ್ನ
    ದೇವರ ಸೇವಕರೇ, ಬಂದು ಗೋಣಿತಟ್ಟಿನಲ್ಲಿ ರಾತ್ರಿಯೆಲ್ಲಾ ಕಳೆಯಿರಿ. ಏಕೆಂದರೆ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯೂ
