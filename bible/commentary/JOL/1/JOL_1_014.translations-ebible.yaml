verse: JOL.001.014
translations:
  mal-C: ഒരു വിശുദ്ധ ഉപവാസം വിളംബരംചെയ്യുക; വിശുദ്ധസഭായോഗം വിളിച്ചുകൂട്ടുക. ഗോത്രത്തലവന്മാരെയും
    സകലദേശവാസികളെയും നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ കൂട്ടിവരുത്തുക, യഹോവയോടു നിലവിളിക്കുക.
  deu-TKW: Veranstaltet ein heiliges Fasten, beruft zu einer allgemeinen Feier! Versammelt
    die Vornehmsten, ja alle Einwohner des Landes in den Tempel Jahwes, eures Gottes,
    und fleht zu Jahwe!
  lin-lin: Bopanza sango ya kokila bilei, bobengisa bato na mayangani ya bule, bobengisa
    bakambi mpe bavandi nyonso ya mokili ete baya na Ndako ya Nzambe na bino mpe bolela
    epai na Yawe.
  eng-LSV: Sanctify a fast, proclaim a restraint, || Gather [the] elderly [and] all
    those inhabiting the land, || [Into the] house of your God YHWH,
  eng-GNV: 'Sanctifie you a fast: call a solemne assemblie: gather the Elders, and
    all the inhabitants of the land into the House of the Lord your God, and cry vnto
    the Lord,'
  eng-WEBSTER: Sanctify ye a fast, call a solemn assembly, gather the elders and all
    the inhabitants of the land into the house of the LORD your God, and cry to the
    LORD,
  nhw-BL: Xiquinnotzaca nochi masehualme ma mosentilica iixpa TOTECO huan ma mosahuaca.
    Ma hualaca ipan itiopa nochi huehue tlacame huan nochi masehualme catli itztoque
    ipan ni tlali. Huan ma quitlajtlanica itlapalehuil TOTECO huan ma chocaca iixpa.
  swh-ONEN: Tangazeni saumu takatifu; liiteni kusanyiko takatifu. Iteni wazee na wote
    waishio katika nchi waende katika nyumba ya Bwana Mungu wenu, wakamlilie Bwana.
  bba-bba: I tɔ̃ru ɡɑru wunɔ tè sɔɔ i ko i nɔɔ bɔke. I tɔmbu kpuro mɛnnɔ sere kɑ durɔ
    tɔkɔnɔ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerɔ, kpɑ i nùn kɑnɑ.
  eng-KJVCPB: Sanctify ye a fast, call a solemn assembly, Gather the elders and all
    the inhabitants of the land Into the house of the Lord your God, And cry unto
    the Lord,
  luo-luo: Landuru lemo gi riyo kech maler kendo luonguru chokruok maler. Chokuru
    jodongo kod ji duto modakie piny, mondo gibi e od Jehova Nyasaye ma Nyasachu,
    mondo giywagre ne Jehova Nyasaye.
  meu-meu: Anivaga ta ba hahelagaia; hebou helaḡana ta ba boilaia. Hanua tau-badadia
    ba haboudia, bona tano inoholaina taudia iboudiai danu; Iehova, emui Dirava, ena
    dubu ai bae hahebou, Iehova bae tai henia.
  npi-ULB: पवित्र उपवासको घोषणा गर, र पवित्र सभा आव्‍हान गर । परमप्रभु आफ्‍ना परमेश्‍वरको
    मन्‍दिरमा देशका सबै धर्मगुरुहरू र बासिन्दाहरूलाई भेला गराओ र, अनि परमप्रभुमा पुकार
    ।
  yor-yor: Ẹ yà àwẹ̀ kan sí mímọ́, ẹ pe àjọ kan tí o ní ìrònú, ẹ pe àwọn àgbàgbà,
    àti gbogbo àwọn ará ilẹ̀ náà jọ sí ilé Olúwa Ọlọ́run yín, kí ẹ sí ké pe Olúwa.
  pes-OPCB: روزه را اعلام کنید و خبر دهید که مردم جمع شوند. ریش‌سفیدان همراه با تمام
    قوم در خانهٔ خداوند، خدای خود جمع شوند و آنجا در حضور او گریه و ناله کنند.
  tgl-ULB: Magpatawag kayo para sa isang banal na pag-aayuno at magpatawag kayo para
    sa isang banal na pagtitipon. Tipunin ninyo sa tahanan ni Yahweh, na inyong Diyos,
    ang mga nakatatanda at lahat ng naninirahan sa lupain at umiyak kay Yahweh.
  hui-hui: Tígua wali agali lamialu agali haguane karubi Yuda wali agali karubi bibahendeme
    tomo nane wahalu tí bibahende Anduane Homogo tínaga Ngode Datagaliwabenaga andaha
    mo ngoai howa ibuhondo bi lalu dugu bialu holene nga.
  mya-mya: အ​စာ​ရှောင်​ကြ​ရန်​အ​မိန့်​များ​ကို​ထုတ်​ပြန်​ကာ​လူ​ထု​စည်း​ဝေး​ပွဲ​တစ်​ရပ်​ကို​ကျင်း​ပ​ကြ​လော့။
    သင်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​၏​ဗိ​မာန်​တော်​တွင် ခေါင်း​ဆောင်​များ​နှင့်၊ယု​ဒ​ပြည်​သား​အ​ပေါင်း​ကို​စု​ဝေး​စေ​ပြီးလျှင်၊
    ကိုယ်​တော်​၏​ထံ​တော်​သို့​ဟစ်​အော်​ကြ​လော့။
  bod-N: ཁྱོད་ཚོས་སྨྱུང་གནས་ཀྱི་དུས་ནི་དམ་པར་རྩིས་ལ། འདུ་འཛོམས་དམ་ནན་ཡོངས་སུ་སྒྲོགས་དང་།
    ས་འདིའི་རྒན་པོ་རྣམས་དང་ཡུལ་མི་ཐམས་ཅད་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་བསྡུས་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་ཤིག
  wsk-wsk: Kari supuling se kariimet suen la ali imi te bagasan mu nunga aural se
    Yawe nenenga Kaem ko temple laili ningi tai sapamon se kariimet lilim ago inang
    kaolal ale Yawe kote nia wosengalko.
  sna-sna: Tsaurai nguva yokutsanya kutsvene; danai vanhu kuungano tsvene. Kokai vakuru
    navose vanogara munyika kuimba yaJehovha Mwari wedu, mugodana kuna Jehovha.
  spa-BLM: Santificar un ayuno. Convocar una asamblea solemne. Reúne a los ancianos
    y a todos los habitantes de la tierra en la casa de Yahvé, tu Dios, y clama a
    Yahvé.
  cac-cac: Avtejec masanil eb' anima, ochan̈ec d'a tzec'ojc'olal yed' eb'. Molb'ejecoch
    e b'a d'a stemplo Jehová Dios yed' masanil eb' yichamtac vinaquil chon̈ab' yed'
    masanil eb' anima, tzex tevi d'a Jehová.
  swh-ULB: Iteni kwa funga takatifu, na iteni kusanyiko takatifu. Mkusanyieni wazee
    na wenyeji wote wa nchi wafike nyumbani kwa Bwana Mungu wenu, na kumlilia Bwana.
  bel-bel: Назначце пост, абвясьцеце ўрачысты сход, склічце старцаў і ўсіх жыхароў
    краіны гэтай у дом Госпада Бога вашага і заклікайце да Госпада.
  deu-ELBBK: Heiligt ein Fasten, ruft eine Festversammlung aus; versammelt die Ältesten,
    alle Bewohner des Landes zum Haus des HERRN, eures Gottes, und schreit zu dem
    HERRN!
  mbb-OT: Keǥiyi niw is menge edumala te Juda wey is langun he meǥinged kayi, he medtiǥum
    dan is langun diyà te valey te Nengazen he Megbevayè niw ne mebpuasa zan. Mebuyù
    dan te tavang diyà te Nengazen.
  mal-2015: ഒരു ഉപവാസദിവസം നിയമിപ്പിൻ; സഭായോഗം വിളിപ്പിൻ; മൂപ്പന്മാരെയും ദേശത്തിലെ
    സകലനിവാസികളെയും നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ കൂട്ടിവരുത്തുവിൻ; യഹോവയോടു
    നിലവിളിപ്പിൻ;
  rmc-rmc: Den avri o sveto postos! Zvičinen le manušen pro zhromažďeňje! Skiden le
    vodcen the savore manušen, so bešen andre kadi phuv, hoj te aven andro kher le
    RAJESKRO, tumare Devleskro, a mangen le RAJES, hoj tumenge te pomožinel!
  pes-OPV: روزه راتعیین نمایید و محفل مقدس را ندا کنید! مشایخ وتمامی ساکنان زمین را
    به خانه یهوه خدای خودجمع نموده، نزد خداوند تضرع نمایید.
  ron-1924: Вестиць ун пост, кемаць о адунаре де сэрбэтоаре; стрынӂець пе бэтрынь,
    пе тоць локуиторий цэрий, ын Каса Домнулуй Думнезеулуй востру ши стригаць кэтре
    Домнул!
  ben-OBCV: এক পবিত্র উপবাস-পর্ব ঘোষণা করো, এক পবিত্র সভার আহ্বান করো। প্রাচীনদের
    ও যারা দেশে বসবাস করে, তাদের সবাইকে তলব করো, তারা যেন তোমাদের ঈশ্বর সদাপ্রভুর
    গৃহে আসে ও সদাপ্রভুর কাছে ক্রন্দন করে।
  som-som: Haddaba soon naadiya, oo shir ku dhawaaqa, oo soo wada ururiya odayaasha
    iyo dadka dalka deggan oo dhan, oo waxaad isugu keentaan guriga Rabbiga Ilaahiinna
    ah, oo markaas Rabbiga u qayshada.
  lat-VUC: 'Sanctificate jejunium, vocate cœtum, congregate senes, omnes habitatores
    terræ in domum Dei vestri, et clamate ad Dominum:'
  eng-ASVBT: Sanctify a fast, call a solemn assembly, gather the old men and all the
    inhabitants of the land unto the house of Jehovah your God, and cry unto Jehovah.
  ita-1885: 'Santificate il digiuno, bandite la solenne raunanza, radunate gli anziani,
    e tutti gli abitanti del paese, nella Casa del Signore Iddio vostro, e gridate
    al Signore:'
  eng-LXXUP: Sanctify a fast, proclaim a solemn service, gather the elders and all
    the inhabitants of the land into the house of your God, and cry earnestly to the
    Lord,
  eng-ULB: Call for a holy fast, and call a holy assembly. Gather the elders and all
    the inhabitants of the land to the house of Yahweh your God, and cry to Yahweh.
  spa-VBL: Proclamen ayuno, y convoquen una reunión santa. Llamen a los ancianos y
    al pueblo para que se reúnan en el Templo, y clamen a su Dios, al Señor.
  fra-_FOB: Sanctifiez un jeûne, convoquez une assemblée solennelle, réunissez les
    anciens et tous les habitants du pays dans la maison de l'Éternel, votre Dieu,
    et criez à l'Éternel!
  mal-mal: ഒരു ഉപവാസത്തിനായി സമയം വേർതിരിക്കുവിൻ. സഭായോഗം വിളിക്കുവിൻ; മൂപ്പന്മാരെയും
    സകല ദേശനിവാസികളെയും നിങ്ങളുടെ ദൈവമായ യഹോവയുടെ ആലയത്തിൽ കൂട്ടിവരുത്തുവിൻ; യഹോവയോട്
    നിലവിളിക്കുവിൻ;
  urd-GVR: Muqaddas roze kā elān karo. Logoṅ ko ḳhās ijtimā ke lie bulāo. Buzurgoṅ
    aur mulk ke tamām bāshindoṅ ko Rab apne Ḳhudā ke ghar meṅ jamā karke buland āwāz
    se Rab se iltijā karo.
  suz-BL: मिनु माइजा बाक्‍चा कली मुर आन कली खुप्‍तीन। परमप्रभु यावे आ खिंम रागीम बाक्‍ब
    मुर नेल्‍ल बुक्‍शा, खाल्‍पा आन कली ब्रेत्‍तीन। गे खाल्‍पा नु मुर आन कली परमप्रभु
    यावे, इन परमप्रभु आ खिंम पुक्‍कीन। मिनु परमप्रभु यावे कली ठेयब सेंदा पा ‘वारच
    पाइक्‍की’ दे पुनीन” देंत। भजन संग्रह १०४:१०,११; योएल २:१५
  eng-NOY: Appoint ye a fast, proclaim a solemn assembly! Gather the elders and all
    the inhabitants of the land Into the house of Jehovah, your God, And cry unto
    Jehovah!
  ita-1927: Bandite un digiuno, convocate una solenne raunanza! Radunate gli anziani,
    tutti gli abitanti del paese, nella casa dell’Eterno, del vostro Dio, e gridate
    all’Eterno!
  ckb-ckb: ڕۆژووگرتنێک ڕابگەیەنن، بۆ کۆبوونەوەیەکی پیرۆز بانگیان بکەن، پیران کۆبکەنەوە،
    هەموو دانیشتووانی خاکەکەش بێنە ماڵی یەزدانی پەروەردگارتان، هاوار بکەن بۆ یەزدان.
  eng-BBE: Let a time be fixed for going without food, have a holy meeting, let the
    old men, even all the people of the land, come together to the house of the Lord
    your God, crying out to the Lord.
  kan-OKCV: ಪವಿತ್ರ ಉಪವಾಸವನ್ನು ಘೋಷಿಸಿರಿ. ಪವಿತ್ರ ಸಭೆಯನ್ನು ಕರೆಯಿರಿ. ಹಿರಿಯರನ್ನೂ ದೇಶದ ನಿವಾಸಿಗಳೆಲ್ಲರನ್ನೂ
    ನಿಮ್ಮ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಕೂಡಿಸಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಡಿರಿ.
  tam-2017: பரிசுத்த உபவாசநாளை ஏற்படுத்துங்கள்; விசேஷித்த ஆசரிப்பை அறிவியுங்கள்; மூப்பர்களையும்
    தேசத்தின் எல்லா குடிமக்களையும், உங்கள் தேவனாகிய யெகோவாவின் ஆலயத்திலே கூடிவரச்செய்து
    யெகோவாவை நோக்கிக் கூப்பிடுங்கள்.
  spa-RV-1909: Pregonad ayuno, llamad á congregación; congregad los ancianos y todos
    los moradores de la tierra en la casa de Jehová vuestro Dios, y clamad á Jehová.
  ron-BTF: 'Sfinţiţi un post, anunţaţi o adunare solemnă, adunaţi pe bătrâni şi pe
    toţi locuitorii ţării la casa DOMNULUI Dumnezeului vostru şi strigaţi către DOMNUL:'
  eng-WEBP: Sanctify a fast. Call a solemn assembly. Gather the elders and all the
    inhabitants of the land to the house of the LORD, your God, and cry to the LORD.
  eng-FBV: Proclaim a fast; call a sacred assembly. Have the elders and all people
    of the land gather in the Temple, and cry out to your God, to the Lord.
  nld-1939: Schrijft een vastendag uit, Roept de menigte samen; Vergadert de oudsten,
    Alle inwoners van het land In het huis van Jahweh, uw God, En roept Jahweh aan!
  nch-BL: Xiquinnotzaca nochi masehualme ma mosentilica iixpa TOTECO huan ma mosahuaca.
    Ma hualaca ipan itiopa nochi huehue tacame huan nochi masehualme cati itztoque
    ipan ni tali. Huan ma quitajtanica itapalehuil TOTECO huan ma chocaca iixpa.
  vie-1934: Khá định sự kiêng ăn, gọi một hội đồng trọng thể, nhóm các trưởng lão
    và hết thảy dân cư trong đất lại nơi nhà Giê-hô-va Đức Chúa Trời các ngươi; và
    hãy kêu cùng Đức Giê-hô-va!
  hin-CV: एक पवित्र उपवास की घोषणा करो; एक विशेष सभा करो. अगुओं को और उन सबको जो देश
    में रहते हैं याहवेह तुम्हारे परमेश्वर के भवन में बुलाओ, और याहवेह के सामने गिड़गिड़ाकर
    विनती करो.
  spa-BES: Que se fije un tiempo para ayunar, una reunión sagrada, que los viejos,
    incluso toda la gente de la tierra, se reúnan en la casa del Señor tu Dios, clamando
    al Señor.
  tdx-tdx: Añamasiño lilitse, koiho ty fivory miavake, atontono o androanavio, naho
    ze kila mpimone’ ty tane toy, mb’ añ’anjomba’ Iehovà Andrianañahare’ areo, vaho
    mitoreova am’ Iehovà.
  tha-KJV: จงเตรียมตัวถืออดอาหาร จงเรียกประชุ​มอ​ันศั​กด​ิ์​สิทธิ์ จงรวบรวมบรรดาผู้​ใหญ่​และชาวแผ่นดินทั้งสิ้นไปยังพระนิเวศของพระเยโฮวาห์พระเจ้าของท่าน
    และร้องทูลต่อพระเยโฮวาห์
  por-BR-2018: Santificai um jejum; convocai uma reunião solene; congregai os anciãos
    e todos os moradores desta terra na casa do SENHOR vosso Deus, e clamai ao SENHOR.
  deu-ELO: Heiliget ein Fasten, rufet eine Festversammlung aus; versammelt die Ältesten,
    alle Bewohner des Landes, zum Hause Jehovas, eures Gottes, und schreiet zu Jehova!
  eng-WYC-2018: Hallow ye fasting, call ye the company, gather ye together eld men,
    and all dwellers of the earth, into the house of your God; and cry ye to the Lord,
    (Call ye for a fast, call ye the congregation, gather ye together the old men,
    that is, the elders, and all the people of the land, into the House of your God;
    and cry ye to the Lord,)
  epo-epo: 'Sanktigu faston, proklamu solenan kunvenon, kunvoku la maljunulojn kaj
    ĉiujn loĝantojn de la lando en la domon de la Eternulo, via Dio, kaj kriu al la
    Eternulo:'
  uig-PIN: «Roza tutayli» dǝp Hudaƣa mǝhsus bir mǝzgilni ayringlar, Jamaǝtkǝ mǝhsus
    yiƣilimiz, dǝp jakarlanglar; Aⱪsaⱪallarni, zeminda turuwatⱪanlarning ⱨǝmmisini
    Pǝrwǝrdigar Hudayinglarning ɵyigǝ yiƣip, Pǝrwǝrdigarƣa nalǝ kɵtürünglar!
  beo-beo: 'Dilia dunu fi ilima ha:i hame nasu hou hamoma:ne sia:ma amola dunu huluanema
    gilisimusa: sia:ma. Ouligisu dunu huluane amola Yuda fi dunu ilia huluane Debolo
    diasu ganodini gagadoma. Amasea, Hina Godema wele sia:ma!'
  tpi-OTNT: Yupela tokim olgeta manmeri, ol i mas tambu long kaikai. Na singautim
    olgeta manmeri i kam bung bilong mekim lotu. Bungim ol lida na olgeta manmeri
    bilong Juda, na yupela go insait long haus bilong God, Bikpela bilong yumi, na
    singaut long em.
  hau-SA: Ku yi shelar azumi mai tsarki; ku kira tsarkakan taro. Ku kira dattawa da
    kuma dukan mazaunan ƙasar zuwa gidan Ubangiji Allahnku, ku kuma yi kuka ga Ubangiji.
  uig-LAT: «Roza tutayli» dep Xudagha mexsus bir mezgilni ayringlar, Jamaetke mexsus
    yighilimiz, dep jakarlanglar; Aqsaqallarni, zéminda turuwatqanlarning hemmisini
    Perwerdigar Xudayinglarning öyige yighip, Perwerdigargha nale kötürünglar!
  nde-nde: Memezelani ukuzila okungcwele; bizani ibandla elingcwele. Memani abadala
    labo bonke abahlala elizweni, baye endlini kaThixo uNkulunkulu wenu, likhale kuThixo.
  ton-ton: Mou tuʻutuʻuni ʻae ʻaukai, fanongonongo ʻae fakataha mamafa, tānaki ʻae
    kau mātuʻa, pea mo e kakai kotoa pē ʻoe fonua ki he fale ʻo Sihova ko homou ʻOtua,
    pea tangi kia Sihova, ʻo pehē,
  ces-1613: 'Uložte půst, svolejte shromáždění, shromažďte starší i všecky obyvatele
    země do domu Hospodina Boha vašeho, a volejte k Hospodinu:'
  eng-WMB: Sanctify a fast. Call a solemn assembly. Gather the elders and all the
    inhabitants of the land to the house of the LORD, your God, and cry to the LORD.
  tam-TCV: பரிசுத்த உபவாசத்தை நியமியுங்கள்; பரிசுத்த திருச்சபையை ஒன்றுகூட்டுங்கள்.
    முதியோரையும், நாட்டில் வாழும் அனைவரையும் உங்கள் இறைவனாகிய யெகோவாவின் ஆலயத்திற்கு
    அழைப்பித்து, யெகோவாவை நோக்கிக் கதறுங்கள்.
  ceb-ULB: Pagpatawag ug balaan nga pagpuasa, ug pagpatawag ug balaan nga panagtigom.
    Tigoma ang mga kadagkoan ug ang tanang mga lumolupyo sa yuta ngadto sa balay ni
    Yahweh nga inyong Dios, ug paghilak ngadto kang Yahweh.
  pol-UBG: 'Ogłoście święty post, zwołajcie zgromadzenie, zbierzcie starców i wszystkich
    mieszkańców ziemi w domu PANA, waszego Boga, i wołajcie do PANA:'
  agr-agr: Nuniakjum Apajuí emematku ijuntainum apu múun aidau ashí Israel aents aidaujai
    ijumjatajum. Dutikajum, ijagma pujusjum Apajuí ausatajum.
  kyc-kyc: Wambu dupwa nenge wasaka pyuo malu palyuo petena lamaiyalapape. Akali mupwa
    dupwape mee Juta wambu dupwape peparae elyambu pipala nakamana Kamongo Anatu dokona
    tembole anda dokona kolando papala Anatu kando ee lao lalapape.
  urd-GVU: مُقدّس روزے کا اعلان کرو۔ لوگوں کو خاص اجتماع کے لئے بُلاؤ۔ بزرگوں اور
    ملک کے تمام باشندوں کو رب اپنے خدا کے گھر میں جمع کر کے بلند آواز سے رب سے التجا
    کرو۔
  eng-OEBCW: 'Sanctify a fast, summon an assembly, gather the elders and all the inhabitants
    of the land into the house of the Lord your God, cry to the Lord:'
  deu-1912: Heiliget ein Fasten, rufet die Gemeinde zusammen; versammelt die Ältesten
    und alle Einwohner des Landes zum Hause des HERRN, eures Gottes, und schreit zum
    HERRN!
  kan-2017: ಉಪವಾಸ ಪ್ರಾರ್ಥನೆಯ ದಿನವನ್ನು ಏರ್ಪಡಿಸಿರಿ, ಪವಿತ್ರ ಸಭೆಯನ್ನು ಸೇರಿಸಿರಿ. ಹಿರಿಯರನ್ನೂ
    ಮತ್ತು ಸಮಸ್ತ ದೇಶದ ನಿವಾಸಿಗಳನ್ನೂ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಬರಮಾಡಿ, ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಿರಿ.
  yap-yap: Mu reged e thin ni ngan pag e abich; mi gimed pining e mu’ulung, mu kunuyed
    e pi’in yad be yog e thin nge urngin e girdi’ nu Judah ngalan e Tempel rok SOMOL
    ni ir e Got romed, mi gimed yor ngak.
  hlt-MCSB: Yaehnah te ciim uh lamtah pahong khaw hoe uh laeh. Patong rhoek, khohmuen
    khosa boeih te na Pathen BOEIPA im ah tingtun uh lamtah BOEIPA taengah pang uh.
  mdy-ETH: ሙኡዚ ሃሾ ዱማ ኬሊ ሜንሡዋቴ! ፆኦሲም ዱማዼ ቡኪንቲ ዴሮ ቡኩሱዋቴ! ጋርቾንታ ዓጮይዳ ናንጋ ዓሶዋ ቢያ ናንጊና
    ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ማኣሪ ቡኩሱዋቴ፤ ዒኢካ ፆኦሲ ዒንሢም ዋይዛንዳጉዲ ዬኤኩዋቴ።
  twi-ASANTE: Mommɔ mmuadadie kronkron ho dawuro; momfrɛ nhyiamu kronkron. Monfrɛ
    mpanimfoɔ ne wɔn a wɔte asase no so nyinaa mmra Awurade mo Onyankopɔn efie na
    wɔmmesu mfrɛ Awurade.
  eng-WEBU: Sanctify a fast. Call a solemn assembly. Gather the elders and all the
    inhabitants of the land to the house of the LORD, your God, and cry to the LORD.
  wal-wal: Xoomaa awaajjite; geeshsha yaa7au asaa xeesidi shiishshite; cimatanne biittan
    de7iya asa ubbaa GODAA intte Xoossaa Beeta Maqidasiyaa shiishshite; yaatidi yan
    GODAAKKO waassite!
  spa-PDDPT: Proclamen un ayuno, convoquen solemne asamblea, reúnan a los ancianos
    y a todos los habitantes de la tierra en la Casa de Yavé, su ʼElohim, e invoquen
    a Yavé.
  gun-gun: Pavẽ pe pendu ukapa okaru e'ỹ re ikuai aguã, pejapo nhemboaty iky'a e'ỹ
    va'e, penoĩmba yvatekueve ha'e nhandeyvy re ikuai va'e ha'e javi Senhor Nhanderuete
    ropy oupa aguã. Ha'e gui pejapukai Senhor pe.
  agu-BL: Chakwoke' bin cyakil itanum, yi e' wi' banl wi', scyuch' cyakil wunak. Nin
    bixek jun k'ej ita'n tan muc'le'n we'j tan jakle'n cuybil ipaj. Xanswok yi jun
    k'eja'tz, nin ba'n tzimol itib le ca'l Ryos. Nin cuk iwutz tetz.
  ilo-ULB: Mangangaykayo iti nasantoan a panagayunar, ket mangangaykayo iti nasantoan
    a gimong. Ummongenyo dagiti panglakayen ken dagiti amin nga agnanaed iti daga
    iti balay ni Yahweh a Diosyo ket umasugkayo kenni Yahweh.
  kpg-kpg: Goodou hagatogomaalia ina nia daangada gii noho haga onge. Goodou haga dagabuli ina
    nia dagi mo nia daangada o Judah huogodoo gi lodo di Hale Daumaha o Dimaadua,
    go di godou God, ga gahigahi a Mee e hagamaamaa goodou!
  uig-ARA: «روزا تۇتايلى» دەپ خۇداغا مەخسۇس بىر مەزگىلنى ئايرىڭلار، جامائەتكە مەخسۇس
    يىغىلىمىز، دەپ جاكارلاڭلار؛ ئاقساقاللارنى، زېمىندا تۇرۇۋاتقانلارنىڭ ھەممىسىنى
    پەرۋەردىگار خۇدايىڭلارنىڭ ئۆيىگە يىغىپ، پەرۋەردىگارغا نالە كۆتۈرۈڭلار!
  sus-sus: Wo xa sunyi suxu, wo xa sali raba. Wo xa forie nun ɲama malan wo Marigi
    Alatala xa banxi kui, wo fa a maxandi wo bɔɲɛ birin na.
  pon-2006: Kumwail koasoanediong aramas akan re en kaisihsol; kumwail kapokoneirailpene
    pwe re en kaudok! Kumwail kapokonepene kaun akan, oh aramas en Suda koaros nan
    Tehnpas Sarawien KAUN-O, amwail Koht, oh likweriong ih!
  jae-jae: Akêŋ noc anam dabuŋŋa teŋ. Akalem gôlôac sêpi tageŋ. Akac kasêga to gamêŋ
    ŋatau samob sa sêpi tageŋ dêndêŋ Apômtau, amacnêm Anôtô, nê andu, go awam ênac
    Apômtau.
  ksd-ksd: Avat a vakilang ta vinevel, avat a pait ra ngala na kivung, avat a oro
    varurue ra umana patuana ma ra tarai par ta ra gunan tadav ra kuba i ra Luluai
    kavava God, ma avat a kail tadav ra Luluai.
  tur-YTC: Orucu kutsal sayın. Toplantıya çağırın. Yaşlıları ve ülkenin bütün sakinlerini
    Tanrınız Yahve'nin evine toplayın da Yahve'ye feryat edin.
  grc-BRENT: Ἁγιάσατε νηστείαν, κηρύξατε θεραπείαν, συναγάγετε πρεσβυτέρους, πάντας
    κατοικοῦντας γῆν εἰς οἶκον Θεοῦ ὑμῶν, καὶ κεκράξετε πρὸς Κύριον ἐκτενῶς,
  ind-AYT: Adakanlah puasa, serukanlah hari raya perkumpulan kudus, kumpulkanlah para
    tua-tua dan seluruh penduduk negeri ke Bait TUHAN Allahmu, dan berserulah kepada
    TUHAN.
  nya-nya: Lengezani tsiku lopatulika losala zakudya, itanani msonkhano wopatulika.
    Sonkhanitsani akuluakulu ndi anthu onse okhala mʼdziko ku nyumba ya Yehova Mulungu
    wanu ndipo alirire Yehova.
  hrv-hrv: 'Naredite sveti post, proglasite zbor svečani; starješine, saberite sve
    stanovnike zemlje u kuću Jahve, Boga svojeg. Zavapijte Jahvi:'
  mps-mps: Dagego te tigidali we bidiba wao, augwa te nai habu selemainao. Tama tigidali
    we bidi sisinagasomainu i olama, te lotu wagasomainao wali. Te polalubo tobolu
    bidi, me tigidali Juda we bidi, tama dage te Godigo be tomoba pelama, te dena
    Genuai Bidi, agaba i waiąo.
  tpi-tpi: Yupela tokim olgeta manmeri, ol i mas tambu long kaikai. Na singautim olgeta
    manmeri i kam bung bilong mekim lotu. Bungim ol lida na olgeta manmeri bilong
    Juda, na yupela go insait long haus bilong God, Bikpela bilong yumi, na singaut
    long em.
  dan-1931: Helliger en Faste, udråb festlig Samling, I Ældste, kald alle, som bor
    i Landet, sammen til HERREN eders Guds Hus og råb så til HERREN!
  vie-OVCB: Hãy công bố ngày kiêng ăn; hãy kêu gọi toàn dân tham dự buổi lễ trọng
    thể. Hãy mời các trưởng lão và toàn thể dân chúng của xứ vào Đền Thờ Chúa Hằng
    Hữu, Đức Chúa Trời của các ngươi, và than khóc với Chúa tại đó.
  guj-2017: પવિત્ર ઉપવાસ કરો. અને ધાર્મિક સંમેલન ભરો, વડીલોને અને દેશના સર્વ રહેવાસીઓને
    તમારા ઈશ્વર યહોવાહના ઘરમાં ભેગા કરો, અને યહોવાહની આગળ વિલાપ કરો.
  pon-2006A: Kumwail koasoanediong aramas akan re en kaisihsol; kumwail kapokoneirailpene
    pwe re en kaudok! Kumwail kapokonepene kaun akan, oh aramas en Suda koaros nan
    Tehnpas Sarawien KAUN-O, amwail Koht, oh likweriong ih!
  por-BRBSL: Santificar um jejum. Convocar uma assembléia solene. Reúna os anciãos
    e todos os habitantes da terra na casa de Yahweh, seu Deus, e chorar a Yahweh.
  eng-OEBUS: 'Sanctify a fast, summon an assembly, gather the elders and all the inhabitants
    of the land into the house of the Lord your God, cry to the Lord:'
  cth-cth: Rawcahai nahane hnin khoe nateh pathang awh. Kamkhuengnae atueng hai pathang
    awh. A kum kacuenaw hoi khocaramca naw hah nangmae Cathut BAWIPA e im dawk pâkhueng
    awh nateh BAWIPA koe hram awh.
  twi-twi: Mommɔ mmuadadi kronkron ho dawuru; momfrɛ nhyiamu kronkron. Momfrɛ mpanyimfo
    ne wɔn a wɔte asase no so nyinaa mmra Awurade mo Nyankopɔn fi na wommesu mfrɛ
    Awurade.
  hlt-hlt: Yaehnah te ciim uh lamtah pahong khaw hoe uh laeh. Patong rhoek, khohmuen
    khosa boeih te na Pathen BOEIPA im ah tingtun uh lamtah BOEIPA taengah pang uh.
  tbz-SIM: Ikúnɛ̀ mɛnùboúmmɛ̀, dɔúnnɛ̀ mɛtíímmɛ̀ kó diyiè, tíínnɛ̀ bɛhɛikɛ̀nkótíbɛ̀
    nɛ̀ dihɛì yɛmbɛ̀ bɛmɔu ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́ kù kuɔ́nnɛ̀.
  msy-2020: Ia gumazamiziba bar me mɨkemeghtɨ, me dagheba atakigh. Egh Judan nguazimɨn
    itir gumazamiziba bar men diaghtɨ, me izɨ Ikiavɨra Itir God, ian Godɨn Dɨpenimɨn
    uari akuvagh, an dɨmɨva arang.
  dop-dop: Ɩ́ lɑ kotuɣu sɔsɔɔʋ. Ɩ́ kpeɣeli sɔsɑɑ nɑ yǝlɑɑ tǝnɑ kɛ tɑ́ Ɩsɔ Tɑcɑɑ tǝsɛɛlɛ
    tɑɑ. Ɩ́ hɔkɔ nɔɔsɩ nɑ ɩ́ wiinɑ-ɩ.
  azb-azb: Oruc üçün vaxt təyin edin, Təntənəli toplantı çağırın. Ağsaqqalları, ölkənin
    bütün əhalisini Allahınız Rəbbin evinə yığın, Rəbbə fəryad qoparın.
  eng-DBY: Hallow a fast, proclaim a solemn assembly, gather the elders, [and] all
    the inhabitants of the land to the house of Jehovah your God, and cry unto Jehovah.
  hin-2017: उपवास का दिन ठहराओ, महासभा का प्रचार करो। पुरनियों को, वरन् देश के सब
    रहनेवालों को भी अपने परमेश्वर यहोवा के भवन में इकट्ठा करके उसकी दुहाई दो।
  wol-KYG: Sellal-leen ag koor, woote am ndaje, wooleen mag ñi, ak mboolem waa réew
    mi, ca seen kër Yàlla Aji Sax ji, te ngeen woo Aji Sax ji wall.
  eng-YLT: Sanctify a fast, proclaim a restraint, Gather the elders — all the inhabitants
    of the land, [Into] the house of Jehovah your God,
  eng-WYC-2017: Hallow ye fasting, call ye the company, gather ye together eld [or
    old] men, and all dwellers of the earth, into the house of your God; and cry ye
    to the Lord,
  eng-WMBB: Sanctify a fast. Call a solemn assembly. Gather the elders and all the
    inhabitants of the land to the house of the LORD, your God, and cry to the LORD.
  urd-GVH: मुक़द्दस रोज़े का एलान करो। लोगों को ख़ास इजतिमा के लिए बुलाओ। बुज़ुर्गों
    और मुल्क के तमाम बाशिंदों को रब अपने ख़ुदा के घर में जमा करके बुलंद आवाज़ से रब
    से इल्तिजा करो।
  rug-rug: Tozini sari na tinoni pude madi pa hinenahena; mamu tiokia si keke vinarigara!
    Varigarani sari na koimata meke sari doduru tinoni pa Ziuda, mamu nuquru la pa
    Zelepade te Zihova sa mia Tamasa, mamu kabo na varavara tepatepa la koa Sa.
  gaz-gaz: Sooma qulqulluu labsaa; waldaa qulqulluu waamaa. Maanguddootaa fi warra
    biyyattii keessa jiraatan hunda gara mana Waaqayyoo Waaqa keessaniitti waamaatii
    Waaqayyootti booʼaa.
  fra-LSG: Publiez un jeûne, une convocation solennelle! Assemblez les vieillards,
    tous les habitants du pays, Dans la maison de l’Éternel, votre Dieu, Et criez
    à l’Éternel!
  gnn-gnn: Yo, gawaw'yurrana ŋuruku yolŋu'‐yulŋuwunydja, waŋgany‐manaparrana walalanha,
    ga ḻakaraŋanydja walalambala walala yurru bukumirriyamanydja ŋoy‐ŋathamiriw yukurra
    yana. Waŋgany‐manaparra ŋunhi ŋaḻapaḻmirrinha wal'ŋu, ga bukmaknha ŋunhi yolŋunha
    walalanha ŋunhi walala nhina yukurra ḻiw'marama Djudiya wäŋaŋura, walala yurru
    marrtji bukmakthirri yana ḻaw'yun ŋunhiwala Godkala Buṉbulili, ga gawaw'yun yurru
    Godkala märrliliyama guŋga'yunarawunydja.
  yal-yal: Ɛ sun suxu waxatin nagidi, ɛ yamaan maxili malan sariɲanxini, ɛ fonne malan
    e nun yamanan muxune birin, e xa fa Alatalaa banxini, ɛ Ala, ɛ yi ɛ xuini te Alatala
    ma.
  haw-1868: E hoolaa i ka hookeai ana, E kahea aku i ka halawai, E hoakoakoa i ka
    poe kahiko, I na kanaka a pau o ka aina, ma ka hale o Iehova ko oukou Akua, A
    e hea aku ia Iehova.
  arb-NAV: خَصِّصُوا صَوْماً. نَادُوا بِالاعْتِكَافِ. ادْعُوا الشُّيُوخَ وَجَمِيعَ
    سُكَّانِ الأَرْضِ لِلاجْتِمَاعِ فِي هَيْكَلِ الرَّبِّ إِلَهِكُمْ وَتَضَرَّعُوا
    إِلَيْهِ.
  ewe-ewe: Miɖo nutsitsidɔ kɔkɔe eye miyɔ takpekpe tɔxɛ. Miyɔ ame tsitsiwo kple anyigbadzinɔlawo
    katã yi ɖe Yehowa, miaƒe Mawu la ƒe gbedoxɔ me eye miafa avi le afi ma na Yehowa.
  eng-LEE: Sanctify ye a fast, proclaim a solemn assembly, gather the elders, all
    the inhabitants of the land, into the house of the Lord your God, and cry aloud
    unto the Lord.
  asm-FB: তোমালোকে পবিত্ৰ উপবাস নিৰূপণ কৰা, সমাজ গোট খাবলৈ ঘোষণা কৰা। পৰিচাৰকসকল আদি
    কৰি দেশনিবাসী আটাই লোকক গোট খুউৱাই তোমালোকৰ ঈশ্বৰ যিহোৱাৰ গৃহত যিহোৱালৈ কাতৰোক্তি
    কৰা,
  sus-A: وٌ شَ سُنيِ سُشُ، وٌ شَ سَلِ رَبَ. وٌ شَ قٌرِيٍ نُن حَمَ مَلَن وٌ مَرِفِ
    عَلَتَلَ شَ بَنشِ كُي، وٌ قَ عَ مَشَندِ وٌ بْحّ بِرِن نَ.
  fra-SBL: Sanctifier un jeûne. Convoquez une assemblée solennelle. Rassemblez les
    anciens et tous les habitants du pays dans la maison de Yahvé, votre Dieu, et
    crie à Yahvé.
  hbo-hbo: קַדְּשׁוּ־צֹום֙ קִרְא֣וּ עֲצָרָ֔ה אִסְפ֣וּ זְקֵנִ֗ים כֹּ֚ל יֹשְׁבֵ֣י הָאָ֔רֶץ
    בֵּ֖ית יְהוָ֣ה אֱלֹהֵיכֶ֑ם וְזַעֲק֖וּ אֶל־יְהוָֽה׃
  shp-NTPO: Jonibo kenaxon ayunanti jato yoikanwe; ja joni koshibo, itan jatíbi ja
    main jaa jonibo, maton Ibo Diossen xobonko jato tsinkikanwe, jaskáaxon Ibo yokakanwe.
  piu-2006: '@see-verse:JOL.001.013'
  kik-kik: Anĩrĩrai gĩathĩ kĩamũre gĩa kwĩhinga kũrĩa irio; ĩtanai kĩũngano gĩtheru.
    Tũmanĩrai athuuri na andũ arĩa othe matũũraga bũrũri ũyũ moke nyũmba ya Jehova
    Ngai wanyu, nĩguo mũkaĩre Jehova.
  fra-NCL: Publiez un jeûne, convoquez une assemblée ; réunissez les anciens, tous
    ceux qui habitent le pays, dans la maison de Yahweh, votre Dieu,
  cek-AK: Kaciim buhzahhaih to sah oh loe, kaciim amkhuenghaih to sah oh; mitongnawk
    hoi prae thung kaom kaminawk Angraeng na Sithaw ih imthung ah pakhuengh boih ah
    loe, Angraeng khaeah qah oh.
  cuk-cuk: Bela dulemarse gormala, mer-bar-mas-gulleged-iba be nasikmalo. Be-Bab-Dummad-Jehováʼse-goled-neggi,
    girmar-dummagan be onmakmala, bela dulemar-we-yargi-gudidimalad be onmakmala,
    agi Bab-Jehováʼse ise-gollar imakmala.
  uig-CYR: «Роза тутайли» дәп Худаға мәхсус бир мәзгилни айриңлар, Җамаәткә мәхсус
    жиғилимиз, дәп җакалаңлар; Ақсақалларни, зиминда туруватқанларниң һәммисини Пәрвәрдигар
    Худайиңларниң өйигә жиғип, Пәрвәрдигарға налә көтириңлар!
  tel-2017: ఉపవాస దినం ప్రతిష్ఠించండి. సంఘంగా సమకూడండి. యెహోవాను బతిమాలడానికి పెద్దలనూ
    దేశ నివాసులందరినీ మీ దేవుడు యెహోవా మందిరంలో సమకూర్చండి.
  hat-BSA: Vin konsakre jèn nan! Pwoklame asanble solanèl lan! Rasanble tout ansyen
    yo ak tout moun ki rete nan peyi a, pou yo vini lakay SENYÈ a, Bondye nou an,
    pou kriye fò anvè SENYÈ a.
  kos-kos: Sapkin in oasr sie tukeni lulap, Ac mwet nukewa in lalo. Pangoneni mwet
    kol Ac mwet Judah nukewa Nu in Tempul lun LEUM GOD lowos Ac pang nu sel!
  hbo-WLC: קַדְּשׁוּ־צוֹם֙ קִרְא֣וּ עֲצָרָ֔ה אִסְפ֣וּ זְקֵנִ֗ים כֹּ֚ל יֹשְׁבֵ֣י הָאָ֔רֶץ
    בֵּ֖ית יְהוָ֣ה אֱלֹהֵיכֶ֑ם וְזַעֲק֖וּ אֶל־יְהוָֽה׃
  ibo-ibo: Kpọsaanụ obubu ọnụ dị nsọ. Kpọọnụ nzukọta dị nsọ. Chịkọtaanụ ndị okenye
    na ndị niile bi nʼala a, ka ha bịa nʼụlọnsọ Onyenwe anyị Chineke unu; ka ha tikuo
    Onyenwe anyị mkpu akwa.
  ory-ory: ତୁମ୍ଭେମାନେ ପବିତ୍ର ଉପବାସ ନିରୂପଣ କର, ମହାସଭା ଆହ୍ୱାନ କର, ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କ
    ପରମେଶ୍ୱରଙ୍କର ଗୃହରେ ପ୍ରାଚୀନଗଣଙ୍କୁ ଓ ଦେଶ ନିବାସୀ ସମସ୍ତଙ୍କୁ ଏକତ୍ର କରି ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ପ୍ରାର୍ଥନା କର।
  chk-chk: Oupwe apini eu rän pwe oupwe echikefel lon, oupwe pwal körato aramas pwe
    epwe wor eu mwich mi pin. Oupwe achufengeni ekewe ätemirit me chon Juta meinisin,
    pwe repwe feito lon imwenfelin ewe Samol mi Lapalap ämi we Kot o siö ngeni.
  rop-rop: “Yumob serramonimen garra jingat langa ola pipul en dalim olabat nomo blanga
    dagat eni daga, en yumob garra majurrumap olabat garram olabat lida deya langa
    det Serramoni Pleis blanga YAWEI det trubala God blanga wi,
  ukr-1871: Визначіте піст, оповістїть сходини громадські, скличте старшину й усїх
    осадників землї в дом Господа, Бога вашого, й благайте Господа.
  deu-1951: Heiligt ein Fasten, beruft eine allgemeine Versammlung, versammelt die
    Ältesten, alle Bewohner des Landes, zum Hause des HERRN, eures Gottes, und schreiet
    zum HERRN!
  eng-JPS: Sanctify ye a fast, call a solemn assembly, gather the elders and all the
    inhabitants of the land unto the house of the LORD your God, and cry unto the
    LORD.
  srp-1865: 'Naredite post, oglasite praznik, skupite starješine, sve stanovnike zemaljske,
    u dom Gospoda Boga svojega, i vapijte ka Gospodu:'
  lug-lug: Mulangirire okusiiba okutukuvu n’okukuŋŋaana mu maaso ga Katonda. Muyite
    abakulu abakulembeze n’abantu bonna ababeera mu nsi, bajje mu nnyumba ya Mukama
    Katonda waabwe bamukaabirire.
  heb-heb: קדשו צום קראו עצרה אספו זקנים כל ישבי הארץ בית יהוה אלהיכם וזעקו אל יהוה׃
  ben-IRV: পবিত্র উপবাসের আয়োজন কর এবং একটি পবিত্র সমাবেশ ডাক৷ তোমাদের ঈশ্বর সদাপ্রভুর
    গৃহে প্রাচীনদের ও দেশের সমস্ত লোকদের একত্র করো এবং সদাপ্রভুর কাছে কাঁদ৷
  pan-pan: ਪਵਿੱਤਰ ਵਰਤ ਰੱਖੋ, ਮਹਾਂ-ਸਭਾ ਬੁਲਾਓ, ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਅਤੇ ਦੇਸ਼ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਨੂੰ,
    ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਇਕੱਠਾ ਕਰੋ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਦੁਹਾਈ ਦਿਓ!
  mya-JVB: အစာရှောင် ရသောအချိန်ကို ခန့် ထားကြလော့ ။ ခြိုးခြံစွာကျင့် ရသောအချိန်ကို
    ကြော်ငြာ ကြလော့။ အသက်ကြီး သူမှစ၍ပြည်သူ ပြည်သားအပေါင်း တို့ကို သင် တို့ဘုရား သခင်ထာဝရဘုရား
    ၏ အိမ် တော်၌ စည်းဝေး ၍ ထာဝရဘုရား အား ဟစ်ကြော် ကြလော့။
  hmo-hmo: Aniani ania lasi taravatu do umui gwauraia. Hebou helagana do umui boiria!
    Tau badadia do umui haboua, Iuda taudia ibounai danu. Lohiabada emui Dirava ena
    Dubu Helaga lalonai, do umui raka vareai, bona Lohiabada dekenai do umui tai henia.
  urd-urd: रोज़े के लिए एक दिन मुक़द्दस करो; पाक महफ़िल बुलाओ। बुज़ुर्गों और मुल्क
    के तमाम बाशिंदों को ख़ुदावन्द अपने ख़ुदा के घर में जमा' करके उससे फ़रियाद करो
  rus-SYN: Назначьте пост, объявите торжественное собрание, созовите старцев и всех
    жителей страны сей в дом Господа Бога вашего и взывайте к Господу.
  bqc-SIM: À lɛye dilɛ Lua pↄ́ ũ, à gbɛ̃́ↄ kãaa, à maezↄ̃ↄↄ sísi ń á bùsudeↄ
    píi aa mↄ wiilɛ Dii á Luawa a kpɛ́u.
  tcz-CHONGTHU: An ngolding phongdoh un, Pakai Hou-in sung leh gamsung a mipite lultahin
    kou khomun, gamsunga lamkaiho jouse koukhomun, chuleh hichea chun kap jahuvin.
  mar-mar: पवित्र उपास नेमा, आणि पवित्र सभेसाठी लोकांस एकत्र बोलवा. तुमचा देव परमेश्वर
    याच्या मंदिरात वडिलांस व देशात राहणाऱ्या लोकांस एकत्र गोळा करा. आणि परमेश्वरास
    आरोळी मारा.
  qub-qub: Llapan runacunata gayachir willay ayunananpaj. Tayta Diospa Templunman
    shuntay mayurcunata, chay nasyuncho cajtaga llapan runacunatapis llapayqui Tayta
    Diosta mañacunayquipaj.
  bqp-bqp: I tɔ̃ru gɑru wunɔ tè sɔɔ i ko i nɔɔ bɔke. I tɔmbu kpuro mɛnnɔ sere kɑ durɔ
    tɔkɔnɔ Gusunɔ bɛsɛn Yinnin sɑ̃ɑ yerɔ, kpɑ i nùn kɑnɑ.
  hat-hat: Bay lòd pou yo fè jèn! Rele tout moun vini! Sanble tout chèf yo ansanm
    ak tout moun ki rete nan peyi a, nan kay Seyè a, Bondye nou an. Rele nan pye Seyè
    a.
  eng-BSB: Consecrate a fast; proclaim a solemn assembly! Gather the elders and all
    the residents of the land to the house of the LORD your God, and cry out to the
    LORD.
  eng-WEBPB: Sanctify a fast. Call a solemn assembly. Gather the elders and all the
    inhabitants of the land to the house of the LORD, your God, and cry to the LORD.
  kbq-kbq: Hagi ke omente emente huta vahera ke hutru huta ne'zana a'o hutma nunamu
    hiho. Ranra vahetamina ke hutru huta, mika ama mopafima nemaniza vahera zamavareta
    Ra Anumzana tamagri Anumzamofo ra mono nompi marerita, Ra Anumzamofontega rankea
    huta kezatiho.
  nhe-BL: Xiquinnotzaca nochi tlacame ma mosentilica iixpa TOTECO huan ma mosahuaca.
    Ma hualaca ipan itiopa nochi huehue tlacame huan nochi tlacame tlen itztoque ipan
    ni tlali. Huan ma quitlajtlanica itlapalehuil TOTECO huan ma chocaca iixpa.
  gub-BL: Pemono'og teko Tupàn Hàpuzuhu pe pe wà nehe. — Ximumaw amo 'ar zanemai'u
    'ym pà nehe, zanekwaku pà nehe, peze wanupe nehe. Pemono'og teko Zuta ywy rehe
    har paw wanuwihaw pe wà nehe, Tupàn Tuweharupi Wiko Ma'e Zanezar hàpuzuhu pe pe
    wà nehe. Peze'eg Tupàn pe nehe, pepytywà àwàm henoz pà nehe.
  eng-DRA: 'Sanctify ye a fast, call an assembly; gather together the ancients, all
    the inhabitants of the land into the house of your God: and cry ye to the Lord:'
