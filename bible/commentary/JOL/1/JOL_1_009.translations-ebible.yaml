verse: JOL.001.009
translations:
  mal-C: ഭോജനയാഗങ്ങളും പാനീയയാഗങ്ങളും യഹോവയുടെ ആലയത്തിൽ തീർന്നുപോയിരിക്കുന്നു. യഹോവയുടെമുമ്പിൽ
    ശുശ്രൂഷിക്കുന്ന പുരോഹിതന്മാർ വിലപിക്കുന്നു.
  deu-TKW: Aus ist's mit Speis- und Trankopfer im Tempel Jahwes; es trauern die Priester,
    die Diener Jahwes.
  lin-lin: Makabo ya bambuma mpe ya masanga ezali kopesama lisusu te na Tempelo ya
    Yawe. Banganga-Nzambe, basali ya Nkolo, bazali na matanga.
  eng-LSV: Present and drink-offering have been cut off from the house of YHWH, ||
    The priests have mourned, servants of YHWH.
  eng-GNV: 'The meate offring, and the drinke offring is cut off from the House of
    the Lord: the Priests the Lords ministers mourne.'
  eng-WEBSTER: The meat-offering and the drink-offering is cut off from the house
    of the LORD; the priests, the LORD'S ministers, mourn.
  nhw-BL: Ama ayacmo onca tlacajcahualistli tlen harina, niyon xocomeca atl catli
    quitoyahuaj iixpa TOTECO. Chocase totajtzitzi catli moquetzaj iixpa TOTECO, pampa
    mayantinemise.
  swh-ONEN: Sadaka za nafaka na sadaka za kinywaji zimekatiliwa mbali kutoka nyumba
    ya Bwana. Makuhani wanaomboleza, wale wanaohudumu mbele za Bwana.
  bba-bba: Bɑ ku rɑ mɑɑ kɑ kɛ̃nu de Yinni Gusunɔn sɑ̃ɑ yerɔ ni nu sɑ̃ɑ ɑlikɑmɑ kɑ
    tɑm. Yen sɔ̃nɑ Yinni Gusunɔn sɔm kowo be bɑ sɑ̃ɑ yɑ̃ku kowobu bɑ sɑ̃ɑre bɑ ɡɔɔ
    sɔ̃.
  eng-KJVCPB: The meat offering and the drink offering is cut off from the house of
    the Lord; The priests, the Lord’s ministers, mourn.
  luo-luo: Chiwo mag cham kod misango miolo piny orumo e od Jehova Nyasaye. Jodolo
    ywak joma tiyo e nyim Jehova Nyasaye ywak.
  meu-meu: Flaoa boubouna bona inuinu boubouna ḡaudia na Iehova ena dubu amo vada
    eme heabi oho. Helaḡa taudia, Iehova ena hesiai taudia, na e taitaimu.
  npi-ULB: परमप्रभुको मन्‍दिरबाट अन्‍नबलि र अर्घबलि हटाइएका छन् । परमप्रभुको सेवा
    गर्ने पुजारीहरू विलाप गर्छन् ।
  yor-yor: A ké ọrẹ jíjẹ́ àti ọrẹ mímu kúrò ní ilé Olúwa. Àwọn àlùfáà ń ṣọ̀fọ̀, àwọn
    ìránṣẹ́ Olúwa.
  pes-OPCB: غله و شرابی که می‌بایست به خانهٔ خداوند تقدیم شود، از بین رفته است. کاهنان
    که خدمتگزاران خداوند هستند، ماتم گرفته‌اند.
  tgl-ULB: Ang butil na handog at inuming handog ay pinahinto sa tahanan ni Yahweh.
    Nagdadalamhati ang mga paring lingkod ni Yahweh.
  hui-hui: Lomabu mulene tomobi waini ibabi nawida. Loma binigo mo miaga karume Anduane
    Homogonaga andaha puwa ibunihondo lomabu mulene nawidagola dugu biragoni.
  mya-mya: ဗိ​မာန်​တော်​တွင်​ပူ​ဇော်​ဆက်​သ​ရန်​ဂျုံ​ဆန်​သော်​လည်း​ကောင်း စ​ပျစ်​ရည်​သော်​လည်း​ကောင်း​မ​ရှိ​တော့​ပေ။
    မိ​မိ​တို့​ထံ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အ​တွက် ပူ​ဇော်​သ​ကာ​များ​မ​ရှိ​သ​ဖြင့်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ငို​ကြွေး​မြည်​တမ်း​ကြ​ကုန်​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འབྲུ་མཆོད་དང་སྐྱེམས་མཆོད་རྣམས་མཚམས་ཆད་པས། དཀོན་མཆོག་ཡ་ཝཱེར་ཞབས་ཕྱི་བྱེད་མཁན་མཆོད་དཔོན་རྣམས་ཀྱང་སྡུག་གོ
    །
  wsk-wsk: Inang mu se yu waen karogo tai Yawe ko temple ningi munan tuiwara mu aitak
    me karogo tai tusan; se priest alo Yawe ko temple ningi ura towara mu nia mo se
    anisan.
  sna-sna: Zvipiriso zvezviyo nezvipiriso zvokunwa hazvichawanikwi muimba yaJehovha.
    Vaprista vari kuungudza, vaya vanoshumira pamberi paJehovha.
  spa-BLM: La ofrenda de comida y la ofrenda de bebida son cortadas de la casa de
    Yahvé. Los sacerdotes, ministros de Yahvé, se lamentan.
  cac-cac: Icha chi' tz'aj yoc' eb' vin̈ sacerdote tz'ac'an servil Jehová, yujto man̈xa
    vael yed' vino d'a templo, aton ofrenda tz'ac'ji d'a Jehová.
  swh-ULB: Sadaka ya unga na sadaka ya kinywaji zimekatiliwa mbali na nyumba ya Bwana.
    Makuhani, watumishi wa Bwana, huomboleza.
  bel-bel: Спынілася хлебнае прынашэньне і паліваньне ў доме Гасподнім; плачуць сьвятары,
    служкі Гасподнія.
  deu-ELBBK: Speisopfer und Trankopfer sind weggenommen vom Haus des HERRN; es trauern
    die Priester, die Diener des HERRN.
  mbb-OT: Su wazè en trigu wey vinu he igkepemuhat diyà te valey te Nengazen; umbe
    edlalew is menge memumuhat he ebpenilbi te Nengazen.
  mal-2015: ഭോജനയാഗവും പാനീയയാഗവും യഹോവയുടെ ആലയത്തിൽനിന്നു അറ്റുപോയിരിക്കുന്നു; യഹോവയുടെ
    ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർ ദുഃഖിക്കുന്നു.
  rmc-rmc: Imar na ela e chabeneskri the e moľakri obeta andro kher le RAJESKRO. O
    rašaja, save služinen le RAJESKE, roven.
  pes-OPV: هدیه آردی و هدیه ریختنی از خانه خداوند منقطع شده است. کاهنانی که خدام خداوند
    هستند ماتم می‌گیرند.
  ron-1924: Ау ынчетат даруриле де мынкаре ши жертфеле де бэутурэ дин Каса Домнулуй;
    преоций, служиторий Домнулуй, желеск.
  ben-OBCV: শস্য-নৈবেদ্য ও পেয়-নৈবেদ্য সকল সদাপ্রভুর গৃহ থেকে অপহৃত হয়েছে। যারা
    সদাপ্রভুর সামনে পরিচর্যা করেন, সেই যাজকেরা সবাই শোক করছেন।
  som-som: Qurbaankii hadhuudhka iyo qurbaankii cabniinku waa ka go'een gurigii Rabbiga,
    oo wadaaddada ah Rabbiga midiidinnadiisa way barooranayaan.
  lat-VUC: Periit sacrificium et libatio de domo Domini; luxerunt sacerdotes, ministri
    Domini.
  eng-ASVBT: The meal offering and the drink offering are cut off from the house of
    Jehovah; the priests, Jehovah’s ministers, mourn.
  ita-1885: L'offerta di panatica, e da spandere, è del tutto mancata nella Casa del
    Signore; i sacerdoti, ministri del Signore, fanno cordoglio.
  eng-LXXUP: 'The meat offering and drink offering are removed from the house of the
    Lord: mourn, ye priests that serve at the altar of the Lord.'
  eng-ULB: The grain offering and the drink offering have been cut off from Yahweh's
    house. The priests, Yahweh's servants, mourn.
  spa-VBL: Ha cesado la ofrenda de grano y de vino en el Templo. Los sacerdotes y
    ministros se lamentan ante el Señor.
  fra-_FOB: L'offrande et la libation sont retranchées de la maison de l'Éternel;
    les sacrificateurs qui font le service de l'Éternel sont dans le deuil.
  mal-mal: ഭോജനയാഗവും പാനീയയാഗവും യഹോവയുടെ ആലയത്തിൽ ഇല്ലാതെയായിരിക്കുന്നു; യഹോവയുടെ
    ശുശ്രൂഷകന്മാരായ പുരോഹിതന്മാർ ദുഃഖിക്കുന്നു.
  urd-GVR: Rab ke ghar meṅ ġhallā aur mai kī nazareṅ band ho gaī haiṅ. Imām jo Rab
    ke ḳhādim haiṅ mātam kar rahe haiṅ.
  suz-BL: अन्‍न चढ़ेतीके नु तूचा थोव़क चढ़ेतीके परमप्रभु यावे आ खिंमी चढ़ेचा देक्‍शो
    बाक्‍ब। परमप्रभु यावे आ ङोंइती गेय पाइब चढ़ेबपुकी रोंका पाइनीम। योएल २:१४
  eng-NOY: The flour-offering and the drink-offering are cut off from the house of
    Jehovah; The priests, the servants of Jehovah mourn.
  ita-1927: Offerta e libazione sono scomparsi dalla casa dell’Eterno; i sacerdoti,
    ministri dell’Eterno, fanno cordoglio.
  ckb-ckb: پێشکەشکراوی دانەوێڵە و شەراب لە ماڵی یەزدان بڕایەوە، کاهینەکان دەلاوێننەوە،
    ئەوانەی خزمەتکاری یەزدانن.
  eng-BBE: The meal offering and the drink offering have been cut off from the house
    of the Lord; the priests, the Lord's servants, are sorrowing.
  kan-OKCV: ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನಾಗಲಿ ಪಾನಾರ್ಪಣೆಯನ್ನಾಗಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಅರ್ಪಿಸುವುದಿಲ್ಲ.
    ಯೆಹೋವ ದೇವರ ಸೇವಕರಾದ ಯಾಜಕರು ಗೋಳಾಡುತ್ತಾರೆ.
  tam-2017: உணவுபலியும் பானபலியும் யெகோவாவுடைய ஆலயத்தை விட்டு அகன்றுபோனது; யெகோவாவின்
    ஊழியக்காரர்களாகிய ஆசாரியர்கள் துக்கப்படுகிறார்கள்.
  spa-RV-1909: 'Pereció el presente y la libación de la casa de Jehová: los sacerdotes
    ministros de Jehová hicieron luto.'
  ron-BTF: Darul de mâncare şi darul de băutură este stârpit din casa DOMNULUI; preoţii,
    servitorii DOMNULUI, jelesc.
  eng-WEBP: The meal offering and the drink offering are cut off from the LORD’s house.
    The priests, the LORD’s ministers, mourn.
  eng-FBV: Grain and wine offerings have stopped in the Temple. The priests who minister
    before the Lord are in mourning.
  nld-1939: Spijs- en drankoffer is heen Uit Jahweh’s huis; In rouw zijn de priesters,
    De dienaars van Jahweh.
  nch-BL: Ama ayecmo onca tacajcahualisti ten harina, yon xocomeca at cati quitoyahuaj
    iixpa TOTECO. Chocase totajtzitzi cati moquetzaj iixpa TOTECO, pampa mayantinemise.
  vie-1934: Của lễ chay và lễ quán đã cất khỏi nhà Đức Giê-hô-va; các thầy tế lễ hầu
    việc Đức Giê-hô-va đang ở trong sự tang chế.
  hin-CV: याहवेह के भवन में अब न तो अन्‍नबलि और न ही पेय बलि चढ़ाई जाती है. याहवेह
    की सेवा करनेवाले पुरोहित विलाप कर रहे हैं.
  spa-BES: La ofrenda de cereales y la ofrenda de bebida han sido cortadas de la casa
    del Señor; los sacerdotes, los siervos del Señor, están tristes.
  tdx-tdx: Fa naitoañe amy anjomba’ Iehovày i enga-mahakamay, naho i engan-dranoy;
    mandala o mpisoroñe mitoroñe Iehovào.
  tha-KJV: ธัญญบูชาและเครื่องดื่มบูชาได้​ถู​กตัดขาดเสียจากพระนิเวศของพระเยโฮวาห์ ปุ​โรหิตผู้​ปรนนิบัติ​ของพระเยโฮวาห์​ก็​โศกเศร้า
  por-BR-2018: As ofertas de cereais e de bebidas se acabaram da casa do SENHOR; os
    sacerdotes, servos do SENHOR, estão de luto.
  deu-ELO: Speisopfer und Trankopfer sind weggenommen vom Hause Jehovas; es trauern
    die Priester, die Diener Jehovas. -
  eng-WYC-2018: Sacrifice and moist sacrifice perished from the house of the Lord;
    and priests, the ministers of the Lord, mourned. (There is no grain or wine to
    offer in the House of the Lord; and the priests, the ministers of the Lord, mourned.)
  epo-epo: For estas la farunoferoj kaj verŝoferoj el la domo de la Eternulo; funebras
    la pastroj, servistoj de la Eternulo.
  uig-PIN: Pǝrwǝrdigarning ɵyi «axliⱪ ⱨǝdiyǝ»din ⱨǝm «xarab ⱨǝdiyǝ»lǝrdin mǝⱨrum ⱪilindi;
    Kaⱨinlar, yǝni Pǝrwǝrdigarning hizmǝtqiliri matǝm tutidu.
  beo-beo: Debolo diasu ganodini ilia gagoma amola waini da Hina Godema imunu da hamedafa.
    Gobele Salasu dunu ilia da bagade da:i dioi. Abuliba:le? Bai gobele salasu liligi
    Hina Godema imunu da hame gala.
  tpi-OTNT: I no gat kaikai na wain bilong mekim ofa long God long haus bilong en.
    Ol pris i no gat samting bilong mekim ofa long Bikpela, olsem na ol i krai.
  hau-SA: Hadayun hatsi da hadayun sha an yanke su daga gidan Ubangiji. Firistoci
    suna makoki, su waɗanda suke yi wa Ubangiji hidima.
  uig-LAT: Perwerdigarning öyi «ashliq hediye»din hem «sharab hediye»lerdin mehrum
    qilindi; Kahinlar, yeni Perwerdigarning xizmetchiliri matem tutidu.
  nde-nde: Umnikelo wamabele lomnikelo wokunathwa kususiwe endlini kaThixo. Abaphristi
    bayalila, bona abakhonzayo phambi kukaThixo.
  ton-ton: Ko e hifo ʻaki ʻae meʻakai, pea mo e hifo ʻaki ʻae meʻainu kuo motuhi ia
    mei he fale ʻo Sihova; ʻoku tangi ʻae kau taulaʻeiki, ʻae kau faifekau ʻa Sihova.
  ces-1613: Odjata jest suchá i mokrá obět z domu Hospodinova, kvílí kněží, služebníci
    Hospodinovi.
  eng-WMB: The meal offering and the drink offering are cut off from the LORD’s house.
    The priests, the LORD’s ministers, mourn.
  tam-TCV: தானிய காணிக்கைகளும் பான காணிக்கைகளும் யெகோவாவினுடைய ஆலயத்திலிருந்து அகன்று
    போயின. யெகோவாவுக்குமுன் ஊழியம் செய்கிற ஆசாரியர்கள் புலம்பி அழுகிறார்கள்.
  ceb-ULB: Gikuha ang halad nga trigo ug ang halad nga ilimnon gikan sa balay ni Yahweh.
    Nagbangotan ang mga pari, nga mga sulugoon ni Yahweh.
  pol-UBG: Odjęto ofiarę z pokarmów i z płynów od domu PANA; płaczą kapłani, słudzy
    PANA.
  agr-agr: Tuja Apajuí anentag suwaku vino, trigo, cebada ejemainuk atsutai, jega
    Apajuí emematku ijuntainmag ejegainachu asamtai, sacerdote aidaushkam buutuinawai.
  kyc-kyc: Waene nengepe tembole anda dokona Anatu mairami mende see nalyamo. Dokona
    purisi dupwa Kamongo nenge jingi maingi dupwa ingi rando karaminyi.
  urd-GVU: رب کے گھر میں غلہ اور مَے کی نذریں بند ہو گئی ہیں۔ امام جو رب کے خادم ہیں
    ماتم کر رہے ہیں۔
  eng-OEBCW: Cut off are the cereal and drink-offerings from the house of the Lord;
    in mourning are the priests, who minister at the Lord’s altar.
  deu-1912: Denn das Speisopfer und Trankopfer ist vom Hause des HERRN weg, und die
    Priester, des HERRN Diener, trauern.
  kan-2017: ಧಾನ್ಯನೈವೇದ್ಯಗಳು ಮತ್ತು ಪಾನದ್ರವ್ಯಗಳು ಯೆಹೋವನ ಆಲಯದಿಂದ ತೆಗೆಯಲ್ಪಟ್ಟಿದೆ. ಯೆಹೋವನ
    ಸೇವಕರಾದ ಯಾಜಕರು ಗೋಳಾಡುತ್ತಾರೆ.
  yap-yap: Dariy e grain nge wayin ni ngan pi’ u Tempel; ma be yor e pi prist ni bochan
    e dariy e n’en ni ngar pi’ed ngak SOMOL.
  hlt-MCSB: BOEIPA im lamkah khocang neh tuisi khaw pat tih BOEIPA bibi khosoih rhoek
    te kohuet coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማኣሮይዳ ዒንጎ ባኣዚ ማሂ ሺኢሾ ሃኣኮንታ ዎይኖ ዑዦንታ ባይቄሢሮ ናንጊና ናንጋ ጎዳም ማዻያ
    ማዔ ቄኤሳ ዬኤካኔ።
  twi-ASANTE: Aduane ne ahwiesa afɔrebɔdeɛ, wɔayi afiri Awurade efie. Asɔfoɔ no retwa
    adwoɔ, wɔn a wɔsom wɔ Awurade anim no.
  eng-WEBU: The meal offering and the drink offering are cut off from the LORD’s house.
    The priests, the LORD’s ministers, mourn.
  wal-wal: Kattaa yarshshoinne ushshaa yarshshoi GODAA Beeta Maqidasiyaa biyoogaa
    aggiis; hegaa gishshau, GODAASSI oottiya qeeseti yeekkoosona.
  spa-PDDPT: En la Casa de Yavé se suspendieron la ofrenda vegetal y la libación.
    Los ministros de Yavé están de duelo.
  gun-gun: Ha'e gui Senhor pegua oo py nda'ipovei mba'emo aju ha'e mba'emo rykue peme'ẽ
    'rã va'ekue, rire Senhor rembiguai sacerdote kuery voi iporiaupa rei okuapy.
  agu-BL: Ncha'tz chok'ok yi e' pale', na qui't tz'opon e'chk oy xe inca'l, na qui't
    jal wutz yi cojbil, nin qui't jal win tan itoyil swetz.
  ilo-ULB: Naibusen ti daton a bukel ken daton a mainum iti balay ni Yahweh. Nagladingit
    dagiti papadi nga adipen ni Yahweh.
  kpg-kpg: Gu deai nia huwa laagau be nia waini belee hai nia tigidaumaha i lodo di
    Hale Daumaha ai. Digau hai mee dabu e tangi, idimaa, gu deai nadau mee belee tigidaumaha
    ang gi Dimaadua ai.
  uig-ARA: پەرۋەردىگارنىڭ ئۆيى «ئاشلىق ھەدىيە»دىن ھەم «شاراب ھەدىيە»لەردىن مەھرۇم
    قىلىندى؛ كاھىنلار، يەنى پەرۋەردىگارنىڭ خىزمەتچىلىرى ماتەم تۇتىدۇ.
  sus-sus: Alatala xa sɛrɛxɛdubɛe sunnunxi, barima hadiya donse mu na Alatala xa banxi
    kui sɔnɔn.
  pon-2006: Solahr wahnsahpw de wain mehn meirong nan Tehnpas Sarawio; samworo kan
    pil sengiseng pwehki eh solahr me re en meirongkihong KAUN-O.
  jae-jae: Êsêac sêkêŋ gêŋ taniŋŋa to gêŋ tanômŋa kêtu da aŋga Apômtaunê andu kêtiam
    atom. Apômtaunê sakiŋwaga, dabuŋwaga tauŋ, sêpuc taŋiboa sa.
  ksd-ksd: A tinabar na vuai na uma ma ra tinabar na nimomo i tar panie kan ra kuba
    i ra Luluai; a umana tena tinabar, a umana tultul kai ra Luluai, dia lingligur.
  tur-YTC: Yahve'nin evinden ekmek sunusu ve dökmelik sunu kesildi. Yahve'nin hizmetkârları
    olan kâhinler yas tutuyor.
  grc-BRENT: Ἐξῇρται θυσία καὶ σπονδὴ ἐξ οἴκου Κυρίου· πενθεῖτε οἱ ἱερεῖς οἱ λειτουργοῦντες
    θυσιαστηρίῳ Κυρίου,
  ind-AYT: Kurban persembahan dan kurban curahan telah lenyap dari Bait TUHAN. Para
    imam berkabung, para pelayan TUHAN.
  nya-nya: Chopereka cha chakudya ndi cha chakumwa sizikuperekedwa ku nyumba ya Yehova.
    Ansembe akulira, amene amatumikira pamaso pa Yehova.
  hrv-hrv: Nestade prinosnice i ljevanice iz Doma Jahvina. Tuže svećenici, sluge Jahvine.
  mps-mps: Te nai me wain te God aga beba ofa yabo nai meni yai. Te pris dabe augwa
    Genuai Bidiba ofa yabo nai meni baso, tibaso te augwali gela obao.
  tpi-tpi: I no gat kaikai na wain bilong mekim ofa long God long haus bilong en.
    Ol pris i no gat samting bilong mekim ofa long Bikpela, olsem na ol i krai.
  dan-1931: Afgrødeoffer og Drikoffer gik tabt for HERRENS Hus; Præsterne, HERRENS
    Tjenere sørger.
  vie-OVCB: Vì không còn lúa gạo và rượu nho để dâng lễ trong Đền Thờ Chúa Hằng Hữu.
    Vì vậy các thầy tế lễ đều sầu não, những người phục vụ Chúa Hằng Hữu đều thở than.
  guj-2017: યહોવાહના ઘરમાં ખાદ્યાર્પણો અને પેયાર્પણો આવતાં નથી. યહોવાહના સેવકો, યાજકો,
    શોક કરે છે.
  pon-2006A: Solahr wahnsahpw de wain mehn meirong nan Tehnpas Sarawio; samworo kan
    pil sengiseng pwehki eh solahr me re en meirongkihong KAUN-O.
  por-BRBSL: A oferta de refeição e a oferta de bebida são cortadas da casa de Yahweh.
    Os sacerdotes, os ministros de Yahweh, choram.
  eng-OEBUS: Cut off are the cereal and drink-offerings from the house of the Lord;
    in mourning are the priests, who minister at the Lord’s altar.
  cth-cth: BAWIPA e im dawk pasoumhno, vaiyei hoi misur abaw toe. BAWIPA e thaw ka
    tawk e vaihmanaw phuenang awh haw.
  twi-twi: Aduan ne ahwiesa afɔrebɔde, wɔayi afi Awurade fi. Asɔfo no retwa adwo,
    wɔn a wɔsom wɔ Awurade anim no.
  hlt-hlt: BOEIPA im lamkah khocang neh tuisi khaw pat tih BOEIPA bibi khosoih rhoek
    te kohuet coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ pɑ̀ɑ̀mu mɛnɑɑ̀ nnɛ̀ tidiitì dɛ kó yɛpɑ̃rɛ̀, dɛɛ̀
    te kɛ̀ ikuɔ́ nìùbɛ̀ bɛ̀ɛ̀ tu ti Yiɛ̀ nKuyie ntɔ̃mbɛ̀ kɛ̀ bɛ̀ kuɔ̀.
  msy-2020: Ikiavɨra Itir Godɨn Dɨpenimɨn aven, ofa damuamin dagheba ko wainɨn dɨpaba
    puvatɨ. Ofa gamir gumaziba, me Ikiavɨra Itir Godɨn ofa damuamin biziba puvatɨ.
    Kamaghɨn amizɨ, me azi.
  dop-dop: Pǝ tɔɣɔ tɑwɑ tǝnɑ nɑ pǝ wɑkǝlɩ tɛtʋ lɑŋlɛ. Pǝ tɔɔ kɛ́ pɑɑ tɑsǝɣɩ kɔtɑɣɑ
    tɔɣɔnɑɣɑ pee nɑ sʋlʋm nɑ nim ponɑʋ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ. Kɔtǝlɑɑ nɑ́ cɑɣɑ lǝyɑɣɑ.
  azb-azb: Rəbbin evindən Taxıl təqdimi və içmə təqdimi kəsildi, Rəbbə xidmət edən
    kahinlər yas tutur.
  eng-DBY: The oblation and the drink-offering are cut off from the house of Jehovah;
    the priests, Jehovah's ministers, mourn.
  hin-2017: यहोवा के भवन में न तो अन्नबलि और न अर्घ आता है। उसके टहलुए जो याजक हैं,
    वे विलाप कर रहे हैं।
  wol-KYG: Saraxu pepp ak saraxu tuuru dagg na ca kër Aji Sax ji. Sarxalkat yi, boroom
    dénkaaney Aji Sax ji, ñu ngi ñaawlu.
  eng-YLT: Cut off hath been present and libation from the house of Jehovah, Mourned
    have the priests, ministrants of Jehovah.
  kne-kne: Magay bakakew ya arak ay maidaton sin Timplo, isonga manladingit din papadi
    ay mansilsilbin Diyos.
  eng-WYC-2017: Sacrifice and moist sacrifice perished from the house of the Lord;
    and priests, the ministers of the Lord, mourned.
  eng-WMBB: The meal offering and the drink offering are cut off from the LORD’s house.
    The priests, the LORD’s ministers, mourn.
  urd-GVH: रब के घर में ग़ल्ला और मै की नज़रें बंद हो गई हैं। इमाम जो रब के ख़ादिम
    हैं मातम कर रहे हैं।
  rug-rug: Namu loketoṉa huiti babe na vaeni si kaqu ta vala pa Zelepade; sari na
    hiama ba kuliusu tugo sina loketoṉa sa dia vinariponi la koe Zihova.
  gaz-gaz: Kennaan midhaaniitii fi dhibaayyuun mana Waaqayyoo irraa citaniiru. Luboonni
    fuula Waaqayyoo dura tajaajilan booʼaa jiru.
  fra-LSG: Offrandes et libations disparaissent de la maison de l’Éternel; Les sacrificateurs,
    serviteurs de l’Éternel, sont dans le deuil.
  gnn-gnn: Dhuwala wäŋanydja wiraŋnha ŋathamiriwnha; yakana yurru ŋula yolthu yolŋuyu
    gäma ŋatha mundhurrnydja ŋunha Godkalanydja Buṉbulili, ga ŋunha ḏalkarra'mirrinydja
    yolŋu yukurra nhina galŋa‐yätjthirrina yana wal'ŋu, liŋgu bäyŋuna walalaŋgala
    goŋŋura ŋunhi walala yurru mundhurr‐wekama nhanŋu Garraywu.
  yal-yal: Bogise saraxan nun minse saraxan bata ɲan Alatalaa banxini. Saraxaraline
    sunuxi, Alatalaa walikɛne.
  haw-1868: Ua okiia ka mohai makana, a me ka mohai inu mai ka hale o Iehova aku;
    Ua uwe na kahuna, na lawehana a Iehova.
  arb-NAV: لأَنَّ تَقْدِمَاتِ الدَّقِيقِ وَالْخَمْرِ قَدِ انْقَطَعَتْ عَنْ بَيْتِ
    الرَّبِّ، وَانْتَحَبَ الْكَهَنَةُ خُدَّامُ الرَّبِّ.
  ewe-ewe: Nuɖuvɔsa kple nunovɔsa le Yehowa ƒe gbedoxɔ me nu tso; ale dɔwuame to na
    nunɔlaawo kple ame siwo subɔna le Yehowa ƒe aƒe me eye wole konyi fam.
  eng-LEE: 'Cut off are the meat-offering and the drink-offering from the house of
    the Lord: now mourn the priests, the ministers of the Lord.'
  asm-FB: যিহোৱাৰ গৃহৰ পৰা ভক্ষ্য আৰু পেয় নৈবেদ্য বন্ধ কৰা হ’ল। যিহোৱাৰ দাসবোৰ, পুৰোহিতসকলে
    শোক কৰিছে।
  sus-A: عَلَتَلَ شَ سّرّشّدُبّيٍ سُننُنشِ، بَرِ مَ هَدِيَ دٌنسٍ مُ نَ عَلَتَلَ شَ
    بَنشِ كُي سْنْن.
  fra-SBL: L'offrande de repas et la libation sont retranchées de la maison de Yahvé.
    Les prêtres, ministres de Yahvé, sont en deuil.
  hbo-hbo: הָכְרַ֥ת מִנְחָ֛ה וָנֶ֖סֶךְ מִבֵּ֣ית יְהוָ֑ה אָֽבְלוּ֙ הַכֹּ֣הֲנִ֔ים מְשָׁרְתֵ֖י
    יְהוָֽה׃
  shp-NTPO: Ibo ja meniti jawékibo, bero bimibobi yamaketian, itan uva xeatibobi Ibon
    xobonko yamaketian, sacerdote jonibo winiai.
  piu-2006: '@see-verse:JOL.001.008'
  kik-kik: Maruta ma ngano, o na maruta ma kũnyuuo nĩmatigĩte kũrehwo nyũmba-inĩ ya
    Jehova. Athĩnjĩri-Ngai nĩmaracakaya, o acio matungatagĩra Jehova.
  fra-NCL: Offrandes et libations ont été retranchées de la maison de Yahweh ; ils
    sont dans le deuil les prêtres, ministres de Yahweh !
  cek-AK: Cang hoi nawnto paek ih naek koi tui to Angraeng im hoiah pakha pae ving
    boeh; to pongah qaimanawk hoi Angraeng toksah kaminawk loe palungset o.
  cuk-cuk: Bab-Jehováʼse-goled-neggi ibmar-gwag-orosgi-dakleged-ukleged bar uklesulid,
    degi, vinoʼmar bar uklesurbalid. Dule-irwa-Bab-Dummadse-gormalad Bab-Jehováʼga-arbamaladi,
    bomarmogad.
  uig-CYR: Пәрвәрдигарниң өйи «ашлиқ һәдийә»дин һәм «шарап һәдийә»ләрдин мәһрум қилинди;
    Каһинлар, йәни Пәрвәрдигарниң хизмәтчилири матәм тутиду.
  tel-2017: నైవేద్యం, పానార్పణం యెహోవా మందిరంలోకి రాకుండ నిలిచి పోయాయి. యెహోవా సేవకులు,
    యాజకులు ఏడుస్తున్నారు.
  hat-BSA: Ofrann sereyal ak ofrann bwason an vin kou pe soti lakay SENYÈ a. Prèt
    yo, sèvitè a SENYÈ a, ap lamante.
  kos-kos: Wangin wheat ku wain kowos ac kisakin in Tempul uh. Mwet tol elos asor
    mweyen wangin ma elos ac kisakin nu sin LEUM GOD.
  hbo-WLC: הָכְרַ֥ת מִנְחָ֛ה וָנֶ֖סֶךְ מִבֵּ֣ית יְהוָ֑ה אָֽבְלוּ֙ הַכֹּ֣הֲנִ֔ים מְשָׁרְתֵ֖י
    יְהוָֽה׃
  ibo-ibo: Akwụsịla iwebata onyinye ọka na onyinye mmanya nʼụlọ Onyenwe anyị. Ndị
    nchụaja na-eru ụjụ, bụ ndị ahụ na-eje ozi nʼihu Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହରୁ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ପେୟ-ନୈବେଦ୍ୟ ଅନ୍ତର କରାଯାଇଅଛି; ସଦାପ୍ରଭୁଙ୍କର
    ପରିଚାରକ ଯାଜକଗଣ ଶୋକ କରନ୍ତି।
  chk-chk: Esap chüen fis asoren mongö me asoren ün lon ewe imwenfel. Iei mine ekewe
    souasor mi angang ngeni ewe Samol mi Lapalap ra letipeta.
  rop-rop: Yumob garra kraikrai, dumaji ola sid daga en ola wain bin binij na, en
    yumob nomo garram enijing blanga gibit ofring langa det Serramoni Pleis blanga
    YAWEI. En blanga tharran na ol detlot serramonimen olabat garra kraikrai du.
  ukr-1871: Перестали приноси хлїбні та ливні жертви в дому Господньому; плачуть сьвященники,
    служителї Господнї.
  deu-1951: Speis und Trankopfer sind dem Hause des HERRN entzogen; es trauern die
    Priester, die Diener des HERRN.
  eng-JPS: The meal-offering and the drink-offering is cut off from the house of the
    LORD; the priests mourn, even the LORD'S ministers.
  srp-1865: Nesta dara i naljeva iz doma Gospodnjega; tuže sveštenici, sluge Gospodnje.
  lug-lug: Ebiweebwayo eby’emmere ey’empeke n’ebiweebwayo eby’okunywa tewakyali kirabikako
    mu nnyumba ya Mukama. Bakabona abaweerereza mu maaso ga Katonda bakungubaga.
  heb-heb: הכרת מנחה ונסך מבית יהוה אבלו הכהנים משרתי יהוה׃
  ben-IRV: শস্য নৈবেদ্য এবং পানীয় নৈবেদ্য সদাপ্রভুর গৃহ থেকে তুলে নেওয়া হয়েছে,
    যাজকেরা, সদাপ্রভুর দাসেরা শোক করছে৷
  pan-pan: ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਪੀਣ ਦੀਆਂ ਭੇਟਾਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਆਉਣੀਆਂ ਬੰਦ ਹੋ ਗਈਆਂ
    ਹਨ, ਯਹੋਵਾਹ ਦੇ ਜਾਜਕ ਅਤੇ ਸੇਵਕ ਵਿਰਲਾਪ ਕਰਦੇ ਹਨ।
  mya-JVB: ဘောဇဉ် ပူဇော်သက္ကာနှင့် သွန်းလောင်း ရာ ပူဇော်သက္ကာသည် ထာဝရဘုရား ၏အိမ် တော်၌
    ပြတ် ၏။ ထာဝရဘုရား ၏အမှု တော်စောင့် ယဇ် ပုရောဟိတ်တို့ သည် ငိုကြွေး မြည်တမ်းကြ၏။
  hmo-hmo: Paraoa ena boubou bona uaina boubou, be Dubu helaga dekenai idia henia
    diba lasi. Hahelagaia taudia be idia tai noho, badina idia be mai edia boubou
    gaudia lasi, Lohiabada dekenai do idia henia totona.
  urd-urd: नज़्र की कु़र्बानी और तपावन ख़ुदावन्द के घर से मौकूफ़ हो गए। ख़ुदावन्द
    के ख़िदमत गुज़ार, काहिन मातम करते हैं।
  rus-SYN: Прекратилось хлебное приношение и возлияние в доме Господнем; плачут священники,
    служители Господни.
  bqc-SIM: Pↄ́wɛna ń vɛ̃ɛ gbao zↄ̃̀ɛ Lua kpɛ́u, sa'on Dii gbàgbanaↄ lɛ́ ↄ́ↄlↄ.
  tcz-CHONGTHU: Pakai Houin sunga lhosoh leh Lengpiga thilto hojong abeisohtan, hijeh
    chun Pakai Thempu kin bolla pang lhacha ho jong alunghem gamtauvin ahi, chuleh
    Pakai Thempuho jong akaptauve.
  mar-mar: परमेश्वराच्या मंदिरातून अन्नार्पणे व पेयार्पणे नाहीसे झाले आहेत. परमेश्वराची
    सेवा करणारे याजक शोक करत आहेत.
  qub-qub: Cüracunapis wagarcaycan Templuman ofrendacuna manana chayaptinmi. Chaqui
    micuy ni bïnupis manana captinmi Tayta Diospaj ofrendacunapis mana cannachu.
  bqp-bqp: Bɑ ku rɑ mɑɑ kɑ kɛ̃nu de Yinni Gusunɔn sɑ̃ɑ yerɔ ni nu sɑ̃ɑ ɑlikɑmɑ kɑ
    tɑm. Yen sɔ̃nɑ Yinni Gusunɔn sɔm kowo be bɑ sɑ̃ɑ yɑ̃ku kowobu bɑ sɑ̃ɑre bɑ gɔɔ
    sɔ̃.
  hat-hat: Pa gen grenn jaden, ni diven pou fè ofrann nan tanp Seyè a. Prèt yo, sèvitè
    Seyè a, nan lapenn.
  eng-BSB: Grain and drink offerings have been cut off from the house of the LORD;
    the priests are in mourning, those who minister before the LORD.
  eng-WEBPB: The meal offering and the drink offering are cut off from the LORD’s
    house. The priests, the LORD’s ministers, mourn.
  kbq-kbq: Hagi Ra Anumzamofo mono nompima ofama hu witine waininena omanegahie. E'ina
    hanige'za Ra Anumzamofo eri'zama eneriza pristi vahe'mo'za tusi zavi krafa hugahaze.
  nhe-BL: Ama ayoc onca tlacajcahualistli tlen harina, niyon xocomeca atl tlen quitoyahuaj
    iixpa TOTECO. Chocase totajtzitzi tlen moquetzaj iixpa TOTECO, pampa mayantinemise.
  gub-BL: Xaxeto Tupàn pe uma'ereko ma'e wà, uzai'o waiko Tupàn Tuweharupi Wiko Ma'e
    hàpuzuhu pupe wà. Ta'e teko nuerur kwaw temi'u a'e pe wà kury xe. Ta'e nuerur
    kwaw win a'e pe wà kury xe.
  eng-DRA: 'Sacrifice and libation is cut off from the house of the Lord: the priests,
    the Lord’s ministers, have mourned:'
