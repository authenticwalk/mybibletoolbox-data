verse: JOL.001.012
translations:
  mal-C: മുന്തിരിവള്ളി വാടി, അത്തിവൃക്ഷം ഉണങ്ങിപ്പോയി; മാതളവും ഈന്തപ്പനയും ആപ്പിൾമരവും—
    നിലത്തിലെ സകലവൃക്ഷങ്ങളും—ഉണങ്ങിപ്പോയിരിക്കുന്നു. മനുഷ്യന്റെ സന്തോഷം ഉണങ്ങിപ്പോയിരിക്കുന്നു.
  deu-TKW: Der Weinstock ist verdorrt und der Feigenbaum verwelkt, die Granaten, auch
    die Palmen und die Apfelbäume, des feldes Bäume alle stehen dürre; ja, alle Freude
    ist bei den Menschenkindern versiegt.
  lin-lin: Bilanga ya vino ekawuki, banzete ya figi elembi-lembi, banzete ya grenade,
    ya mbila mpe ya pome, banzete nyonso ya bilanga esili kokawuka. Solo, esengo ya
    bato esili.
  eng-LSV: The vine has been dried up, || And the fig tree languishes, || Pomegranate,
    also palm, and apple-tree, || All trees of the field have withered, || For joy
    has been dried up from the sons of men.
  eng-GNV: 'The vine is dried vp, and the figge tree is decayed: the pomegranate tree
    and the palme tree, and the apple tree, euen all the trees of the fielde are withered:
    surely the ioy is withered away from the sonnes of men.'
  eng-WEBSTER: 'The vine is dried up, and the fig-tree languisheth; the pomegranate-tree,
    the palm-tree also, and the apple-tree, even all the trees of the field, are withered:
    because joy is withered away from the sons of men.'
  nhw-BL: Huaquis nochi xocomeca milme. Pilinise nochi higuera cuame, huan huaquise
    nopa cuame catli temaca granadas, cocos huan manzanas. Senquistoc nochi cuame
    polihuise. Huan nojquiya ihuaya polihuis ininpaquilis nochi masehualme.
  swh-ONEN: Mzabibu umekauka na mtini umenyauka; mkomamanga, mtende na mtofaa, miti
    yote shambani, imekauka. Hakika furaha yote ya mwanadamu imeondoka.
  bba-bba: Resɛm ɡbɑɑnu nu ɡberɑ. Fiɡie yɑ dɛllɑ. Dɑ̃ɑ ɡbɑɑnu kpuro nu ɡeɑ yinɑ. Yɑ
    derɑ tɔmbu bɑ ǹ mɑɑ nuku dobu mɔ.
  eng-KJVCPB: 'The vine is dried up, and the fig tree languisheth; The pomegranate
    tree, the palm tree also, and the apple tree, Even all the trees of the field,
    are withered: Because joy is withered away from the sons of men.'
  luo-luo: Mzabibu osetwo kendo ngʼowu osener, olemo mongʼinore, gi othidhe kod mapera
    kaachiel gi yiende duto mag puodho osetwo. Adier mor mar dhano bende oserumo.
  meu-meu: Vine auna e maraimu, suke auna e kakoromu; rimono, pamu, apolo, bona imea
    audia iboudiai e maraimu; bona moale e oremu taunimanima natudia ediai.
  npi-ULB: दाखका बोटहरू ओइलाएका छन् र नेभाराका बोटहरू सुकेका छन्, र अनार बोटहरू, खजूर
    बोटहरू र स्याउको बोटहरू, खेतबारीका सबै बोटहरू ओइलाएका छन् । किनभने मानवजातिका
    सन्तानबाट आनन्द विलाएर गएको छ ।
  yor-yor: Àjàrà gbẹ, igi ọ̀pọ̀tọ́ sì rọ̀ dànù; igi pomegiranate, igi ọ̀pẹ pẹ̀lú,
    àti igi apiili, gbogbo igi igbó ni o rọ. Nítorí náà ayọ̀ ọmọ ènìyàn gbẹ kúrò lọ́dọ̀
    wọn.
  pes-OPCB: درختان انگور خشک شده، و درختان انجیر و انار، خرما و سیب، و تمام درختان
    دیگر نابود شده‌اند. شادی از انسان رخت بربسته است.
  tgl-ULB: Nalanta ang mga puno ng ubas at natuyo ang mga puno ng igos, ang mga puno
    ng granada, gayon din ang mga puno ng palma at mga puno ng mansanas— ang lahat
    ng puno ng bukirin ay nalanta. Sapagkat nalanta ang kagalakan mula sa mga kaapu-apuhan
    ng tao.
  hui-hui: Pu mbira lini daga mini gerebibi pogebi bibahende gau lai hayada. Ira lini
    naga ale daga hearunibi bibahende gau lai hayadagoni. Ani biyadagome wali agalinaga
    turu holene ereba hayada.
  mya-mya: စ​ပျစ်​နွယ်​ပင်​များ​နှင့်​သ​ဖန်း​ပင်​တို့​သည်​ညှိုး​နွမ်း​ခြောက်​သွေ့​ကြ​လေ​ပြီ။
    သီး​ပင်​မှန်​သ​မျှ​တို့​သည်​ညှိုး​နွမ်း​၍​သေ​ကြ​လေ​ကုန်​ပြီ။ လူ​တို့​မှာ​လည်း​ပျော်​ရွှင်​မှု​မ​ရှိ​တော့​ပေ။
  bod-N: རྒུན་འབྲུམ་ཤིང་ནི་སྐམ་ཞིང་སེ་ཡབ་ཤིང་ནི་རྙིད་པ་དང་། སེ་འབྲུ་དང་ཏ་ལའི་ཤིང་དང་ཀུ་ཤུའི་སྡོང་པོ་ལ་སོགས་པ་སྟེ་ཞིང་ཁའི་ལྗོན་ཤིང་ཐམས་ཅད་ཀྱང་སྐམ་ནས།
    མི་རྣམས་ཀྱི་དགའ་སྤྲོ་ཡོངས་སུ་མེད་པར་གྱུར་ཏོ། །
  wsk-wsk: Tam waen se tam fig maraka sapaman; se tam pomegranate, tam date se tam
    apple, se tam suen la inang ko nasan, mu am maraka sapaman. Se amilmil suen la
    kapa saparam.
  sna-sna: Muzambiringa waoma, uye muonde wasvava; mutamba, muchindwi nomuti womuapuro,
    miti yose yesango, yaoma. Zvirokwazvo, mufaro wavanhu wasvava.
  spa-BLM: La vid se ha secado y la higuera se ha marchitado. el granado, la palmera
    también y el manzano, incluso todos los árboles del campo se han secado; porque
    la alegría se ha marchitado de los hijos de los hombres.
  cac-cac: Toxo ix tacjiel te' uva, ix lajviel te' higo, ix tacjipaxel te' granado,
    te' palma, te' mansan yed' masanil te' avb'en te'. Icha chi' ix aj slajvi stzalajc'olal
    eb' anima.
  swh-ULB: Mizabibu imeharibika na miti ya mtini imekauka, miti ya mkomamanga, pia
    mitende, na miti ya epo - miti yote ya shambani imeharibika. Kwa furaha imeharibika
    kutoka kwa wana wa wanadamu.
  bel-bel: засохла вінаградная лаза і смакоўніца зьвяла; гранатавае дрэва, пальма
    і яблыня - усе дрэвы ў полі пасохлі; таму і весялосьць у сыноў чалавечых зьнікла.
  deu-ELBBK: der Weinstock ist verdorrt und der Feigenbaum verwelkt; Granate, auch
    Palme und Apfelbaum, alle Bäume des Feldes sind verdorrt; ja, verdorrt ist die
    Freude von den Menschenkindern.
  mbb-OT: Egkeǥangu is menge pinemula he paras wey is langun he kayu ragkes en is
    menge higus, pumigranata, palma, wey mensanas. Benar iyan he egkaawà is kelipey
    te menge etew.
  mal-2015: മുന്തിരിവള്ളി വാടി, അത്തിവൃക്ഷം ഉണങ്ങി, മാതളം, ഈന്തപ്പന, നാരകം മുതലായി
    പറമ്പിലെ സകലവൃക്ഷങ്ങളും ഉണങ്ങിപ്പോയിരിക്കുന്നു; ആനന്ദം മനുഷ്യരെ വിട്ടു മാഞ്ഞുപോയല്ലോ.
  rmc-rmc: O viňičis the o figovňikos šučile avri; o granatovňikos, e palma, e phabaj
    – savore ovocna stromi šučile avri. O radišagos le manušengro našľiľa.
  pes-OPV: موها خشک و انجیرها ضایع شده؛ انار و خرما و سیب و همه درختان صحراخشک گردیده،
    زیرا خوشی از بنی آدم رفع شده است.
  ron-1924: Вия есте прэпэдитэ, смокинул есте вештежит, родиул, финикул, мэрул, тоць
    помий де пе кымп с-ау ускат… Ши с-а дус букурия де ла копиий оаменилор!
  ben-OBCV: দ্রাক্ষালতা শুকিয়ে গেছে ও ডুমুর গাছ জীর্ণ হয়েছে; ডালিম, খেজুর ও আপেল
    গাছ— মাঠের যত গাছপালা—শুকিয়ে গেছে। সত্যিই মানবজাতির সব আনন্দ ফুরিয়ে গেছে।
  som-som: Canabkii wuu engegay, oo berdihiina wuu dhaday, oo geedkii rummaanka, iyo
    geedkii timirta, iyo geedkii tufaaxa, iyo xataa dhirtii berrinka ku tiil oo dhammu
    way wada engegeen, oo farxaddiina way ka dhammaatay binu-aadmiga.
  lat-VUC: Vinea confusa est, et ficus elanguit; malogranatum, et palma, et malum,
    et omnia ligna agri aruerunt, quia confusum est gaudium a filiis hominum.
  eng-ASVBT: 'The vine is withered, and the fig tree languisheth; the pomegranate
    tree, the palm tree also, and the apple tree, even all the trees of the field
    are withered: for joy is withered away from the sons of men.'
  ita-1885: La vite è seccata, e il fico langue; il melagrano, ed anche la palma,
    e il melo, e tutti gli altri alberi della campagna son secchi; certo la letizia
    è seccata d'infra i figliuoli degli uomini.
  eng-LXXUP: 'The vine is dried up, and the fig trees are become few; the pomegranate,
    and palm tree, and apple, and all the trees of the field are dried up: for the
    sons of men have abolished joy.'
  eng-ULB: The vines have withered and the fig trees have dried up, the pomegranate
    trees, also the palm trees, and the apple trees— all the trees of the field have
    withered. For joy has withered away from the descendants of mankind.
  spa-VBL: Los viñedos están resecos, y la higuera se marchita; los árboles de granada,
    palma y durazno, todos los árboles frutales se han secado, al tiempo que la felicidad
    del pueblo.
  fra-_FOB: La vigne est desséchée, le figuier est languissant; le grenadier, même
    le palmier et le pommier, tous les arbres des champs ont séché, et la joie a cessé
    parmi les fils des hommes!
  mal-mal: മുന്തിരിവള്ളി വാടി, അത്തിവൃക്ഷം ഉണങ്ങി; മാതളം, ഈന്തപ്പന, നാരകം മുതലായ തോട്ടത്തിലെ
    സകലവൃക്ഷങ്ങളും ഉണങ്ങിപ്പോയിരിക്കുന്നു; ആനന്ദം മനുഷ്യരെ വിട്ട് മാഞ്ഞുപോയല്ലോ.
  urd-GVR: Angūr kī bel sūkh gaī, anjīr kā daraḳht murjhā gayā hai. Anār, khajūr,
    seb balki phal lāne wāle tamām daraḳht pazhmurdā ho gae haiṅ. Insān kī tamām ḳhushī
    ḳhāk meṅ milāī gaī hai.
  suz-BL: अङगुर बोट सोल सुल बेक्‍तेक्‍म। फोव़शी रवा यो सोव़तेक्‍म। अनार, खजूर, स्‍याउ
    रवा नु रू ङा रवा नेल्‍ल सोव़तेक्‍म। थमा पा, मुर आन दातेमी मुर आन ग्‍येरतीक थुं
    यो मेको खोदेंशो पा नुप्‍शो बाक्‍ब।
  eng-NOY: The vine is dried up, And the fig-tree languisheth; The pomegranate, the
    palm-tree, and the apple-tree,—All the trees of the field, are withered; Yea,
    joy is withered away from the sons of men.
  ita-1927: La vite è secca, il fico languisce; il melagrano, la palma, il melo, tutti
    gli alberi della campagna son secchi; la gioia è venuta meno tra i figliuoli degli
    uomini.
  ckb-ckb: دار مێو وشک هەڵگەڕا و دار هەنجیر سیس بوو، دار هەنار و خورما و سێو، هەموو
    درەختەکانی کێڵگە وشک هەڵگەڕان. بە دڵنیاییەوە شادی و خۆشی بۆ گەل نەما.
  eng-BBE: 'The vine has become dry and the fig-tree is feeble; the pomegranate and
    the palm-tree and the apple-tree, even all the trees of the field, are dry: because
    joy has gone from the sons of men.'
  kan-OKCV: ದ್ರಾಕ್ಷಾಲತೆ ಒಣಗಿದೆ; ಅಂಜೂರದ ಗಿಡ ಬಾಡಿ ಹೋಗಿದೆ; ದಾಳಿಂಬೆ, ಖರ್ಜೂರ, ಸೇಬು ಮುಂತಾದ
    ಫಲವೃಕ್ಷಗಳು ಒಣಗಿ ಬೆಂಡಾಗಿವೆ. ನರಮಾನವರು ಸೊರಗಿ ಸಂತೋಷವಿಲ್ಲದೆ ಸಪ್ಪೆಯಾಗಿದ್ದಾರೆ.
  tam-2017: திராட்சைச்செடி வதங்கி, அத்திமரம் சாரமற்றுப்போகிறது; மாதுளை, பேரீச்சம்,
    கிச்சிலி முதலிய தோட்டத்தின் செடிகள் எல்லாம் வாடிப்போனது; சந்தோஷம் மனுக்குலத்தைவிட்டு
    ஒழிந்துபோனது.
  spa-RV-1909: Secóse la vid, y pereció la higuera, el granado también, la palma,
    y el manzano; secáronse todos los árboles del campo; por lo cual se secó el gozo
    de los hijos de los hombres.
  ron-BTF: Via s-a uscat şi smochinul lâncezeşte; rodiul, palmierul de asemenea şi
    mărul, toţi copacii câmpului sunt uscaţi, pentru că bucuria a secat, departe de
    fiii oamenilor.
  eng-WEBP: The vine has dried up, and the fig tree withered— the pomegranate tree,
    the palm tree also, and the apple tree, even all of the trees of the field are
    withered; for joy has withered away from the sons of men.
  eng-FBV: The vines are shriveled, the fig trees are withered; the pomegranate, the
    palm, and the apricot trees—all the fruit trees have dried up, and at the same
    time the people's happiness has also dried up.
  nld-1939: De wijnstok verdort, De vijgeboom kwijnt; Granaat en palm en appel, Alle
    bomen op het veld drogen uit. Ja, beschaamd vlucht de vreugde Van de mensenkinderen
    heen!
  nch-BL: Huaquis nochi xocomeca milme. Pilinise nochi higuera cuame, huan huaquise
    nopa cuame cati temaca granadas, cocos huan manzanas. Senquisa nochi cuame polihuise.
    Huan nojquiya ihuaya polihuis ininpaquilis nochi masehualme.
  vie-1934: Cây nho khô héo, cây vả hao mòn; cây lựu cũng như cây chà là, cây tần,
    mọi cây cối ngoài đồng đều khô héo; sự vui vẻ đã khô héo đi khỏi con trai loài
    người!
  hin-CV: अंगूर की लता सूख गई है और अंजीर का पेड़ मुरझा गया है; अनार, खजूर तथा सेब
    के पेड़— मैदान के सब पेड़—सूख गये हैं. इसमें संदेह नहीं कि लोगों का आनंद जाता
    रहा है.
  spa-BES: La vid se ha secado y la higuera se marchita; la granada, la palmera y
    el manzano, incluso todos los árboles del campo, están secos; ciertamente se secó
    la alegría de los hijos de los hombres.
  tdx-tdx: Fa maike i vahey, mongotse i sakoañey; niforejeje ka i raketay, i sasaviy,
    i takokoy, naho ze hene hatae an-kivoke ey; aa le niheatse amo ana’ondatio ty
    hafaleañe.
  tha-KJV: เถาองุ่​นก​็​เหี่ยว ต้นมะเดื่​อก​็​แห​้งไป ต้นทั​บท​ิม ต้​นอ​ินทผลัม และต้นแอบเปิ้ล
    ต้นไม้​ในนาทั้งสิ้​นก​็​เห​ี่ยวไป เพราะความยินดี​ก็​เห​ี่ยวไปจากบุตรทั้งหลายของมนุษย์
  por-BR-2018: A vide se secou, a figueira definhou, assim como a romeira, a palmeira,
    e a macieira; todas as árvores do campo se secaram; por isso a alegria se secou
    entre os filhos dos homens.
  deu-ELO: der Weinstock ist verdorrt und der Feigenbaum verwelkt; Granate, auch Palme
    und Apfelbaum, alle Bäume des Feldes sind verdorrt; ja, verdorrt ist die Freude
    von den Menschenkindern. -
  eng-WYC-2018: The vinery is shamed; and the fig tree was sick. The pomegranate tree,
    and the palm tree, and the fir tree, and all the trees of the field dried up;
    for joy is shamed from the sons of men. (The vines be dried up, and the fig trees
    languished, or failed. The pomegranate tree, the palm tree, the fir tree, and
    all the trees of the field have dried up; and joy is gone away from among the
    people.)
  epo-epo: Elsekiĝis la vinberbranĉo, velkis la figarbo; la granatarbo, la palmo,
    kaj la pomarbo, ĉiuj arboj de la kampo elsekiĝis; malaperis gajeco ĉe la homoj.
  uig-PIN: Üzüm teli ⱪaƣjirap kǝtti, Ənjür dǝrihi solixip ⱪaldi, Anar dǝrihi, horma
    palmisi ⱨǝm alma dǝrihimu, Daladiki barliⱪ dǝrǝhlǝr solixip kǝtti; Bǝrⱨǝⱪ, xadliⱪmu
    adǝm balilirida solixip kǝtti.
  beo-beo: Ha:i manu ida:iwane legesu ifa, figi amola waini efe huluane da biogia:i,
    amaiba:le dunu fi ilia da da:i dioi bagade ba:sa.
  tpi-OTNT: Ol diwai wain wantaim ol diwai fik i drai pinis. Na olgeta arapela kain
    diwai bilong karim kaikai, ol tu i drai. Olsem na amamas bilong ol manmeri i pinis
    olgeta.
  hau-SA: Kuringar inabin ta bushe itacen ɓaure kuma ya yi yaushi, ’ya’yan rumman,
    itacen dabino da itacen gawasa, dukan itatuwan filaye, sun bushe. Tabbatacce farin
    cikin ’yan adam ya bushe.
  uig-LAT: Üzüm téli qaghjirap ketti, Enjür derixi soliship qaldi, Anar derixi, xorma
    palmisi hem alma deriximu, Daladiki barliq derexler soliship ketti; Berheq, shadliqmu
    adem balilirida soliship ketti.
  nde-nde: Ivini lomile lomkhiwa ubunile; iphomegranathi, lelala lesihlahla sama-aphula,
    zonke izihlahla zeganga, zomile. Impela ukuthokoza kwabantu kuphelile.
  ton-ton: ‌ʻOku mōmoa ʻae vaine, ʻoku vaivai ʻae ʻakau ko e fiki; ko e ʻakau ko e
    pomikanite, mo e ʻakau ko e ponga, mo e ʻakau ko e ʻapele foki, ʻio, ko e ʻakau
    kotoa pē ʻoe ngoue ʻoku mae; koeʻuhi ʻoku mate ʻae fiefia mei he loto ʻoe ngaahi
    foha ʻoe tangata.
  ces-1613: Vinný kmen usechl, a fík usvadl, strom zrnatých jablek, též i palma i
    jabloň, všecko dříví polní poschlo, a že odňato potěšení od synů lidských.
  eng-WMB: The vine has dried up, and the fig tree withered— the pomegranate tree,
    the palm tree also, and the apple tree, even all of the trees of the field are
    withered; for joy has withered away from the sons of men.
  tam-TCV: திராட்சைக்கொடி உலர்ந்துபோயிற்று, அத்திமரம் வாடிப்போயிற்று. மாதுளையும்,
    பேரீச்சையும், ஆப்பிள் மரங்களுமான வயல்வெளியின் எல்லா மரங்களும் வதங்கிப்போயிற்று;
    மனுமக்களின் மகிழ்ச்சி மறைந்துபோயிற்று.
  ceb-ULB: Nangalaya ang mga paras ug nangauga na ang mga kahoy nga igera, ang mga
    kahoy nga granada, ingon man ang mga kahoy nga palmera, ug ang mga kahoy nga mansanas—nalaya
    ang tanang kahoy sa kaumahan. Kay nawala na ang kalipay gikan sa mga kaliwat sa
    katawhan.
  pol-UBG: Uschła winorośl i zwiędło drzewo figowe; drzewo granatowe, palma, jabłoń
    i wszystkie drzewa polne uschły, bo radość znikła spośród synów ludzkich.
  agr-agr: Uva aidau, higo aidau, munchi aidau, palmera aidau, manzana aidau, tikich
    numi aidau aatus ashí jinaamtai, aents aidauk buutuinawai. Nuninak shiig aneamunak
    idayinak wake besemag batsatui.
  kyc-kyc: Girapo isape piki isape dupwa kumalana kuliya. Jingi lyuo nenge isa dupwa
    peparae kumapala yando nao karaminyi. Dopa pipala wambu dupwana rae maingi renge
    dupwa inyimungu rali pipya.
  urd-GVU: انگور کی بیل سوکھ گئی، انجیر کا درخت مُرجھا گیا ہے۔ انار، کھجور، سیب بلکہ
    پھل لانے والے تمام درخت پژمُردہ ہو گئے ہیں۔ انسان کی تمام خوشی خاک میں ملائی گئی
    ہے۔
  eng-OEBCW: The vine fails to bear fruit, and the fig tree is drooping; the pomegranate,
    palm, and apple, all the trees of the field are dried up. The people’s joy withers.
  deu-1912: So steht der Weinstock auch jämmerlich und der Feigenbaum kläglich; dazu
    die Granatbäume, Palmbäume, Apfelbäume und alle Bäume auf dem Felde sind verdorrt;
    denn die Freude der Menschen ist zu Jammer geworden.
  kan-2017: ದ್ರಾಕ್ಷಾಲತೆಯು ಒಣಗಿದೆ ಮತ್ತು ಅಂಜೂರದ ಗಿಡವು ಬಾಡಿಹೋಗಿದೆ; ದಾಳಿಂಬೆ, ಖರ್ಜೂರ ಮತ್ತು
    ಸೇಬು ಮರಗಳು ಹಾಗು ಹೊಲದ ಸಕಲ ವನವೃಕ್ಷಗಳು ಒಣಗಿ ಹೋಗಿವೆ. ಮನುಷ್ಯರು ಸೊರಗಿ ಸಂತೋಷವಿಲ್ಲದೆ ಕಳೆಗುಂದಿದ್ದಾರೆ.
  yap-yap: Fa yu ke grape nge gek’iy ni fig e ke l’ud, ma gubin e gek’iy nma k’uf
    e ke mororoy ke yim’. Ke chuw e felfelan’ ko girdi’.
  hlt-MCSB: Misur neh thaibu te rhae coeng. Tale, rhophoe neh thaihthawn khaw huum
    tih khohmuen thingkung boeih koh. Hlang ca rhoek lamkah omngaihnah khaw daeh coeng.
  mdy-ETH: ቱኮና ዎይኖንታ ቤሌሶ ሚፆንታ ሹሌኔ፤ ሮኦማኣኔ፥ ቴሚሬ ጌይንታ ሚፃ፥ ሙቃሎንታ ሜሌ ዓኣፖ ዓኣፓ ሚፃ ቢያ ሜሌኔ፤
    ዬያሮ ጎኔና ዓሲ ዎዛዻ ዎዛ ባይቄኔ።
  twi-ASANTE: Bobe no akusa na borɔdɔma nnua no awuwu. Ateaa nnua, mmɛdua, aperɛ ne
    nnua a ɛwɔ mfuo no so nyinaa ahye. Nokorɛm, anigyeɛ a nnipa wɔ no atu ayera.
  eng-WEBU: The vine has dried up, and the fig tree withered— the pomegranate tree,
    the palm tree also, and the apple tree, even all of the trees of the field are
    withered; for joy has withered away from the sons of men.
  wal-wal: Woiniyaa turai meliis; balasiyaa mittaikka shulliis; roomaane giyo mittai,
    temire giyo mittai, appiliyaa giyo mittainne qassi shooqan de7iya hara mitta ubbaikka
    meliis. Hegaa gishshau, asaappe ufaissai haakkiis.
  spa-PDDPT: La vid está seca, la higuera marchita, también el granado, la palmera
    y el manzano. Se secaron todos los árboles del campo, por lo cual se agotó el
    gozo de los hijos de los hombres.
  gun-gun: Uva rembypy ikuai va'e ipirupa, figo'y na'iporãvei, romã rogue, pindo ha'e
    maçã 'y voi. Yvyra yvy re ikuai va'e ha'e javi ipirupa. Ha'e va'e gui noĩvei ma
    avakue ra'y kuery ovy'a aguã.
  agu-BL: Na tircu'n yi uva yi awij, ja skej. Nin ja lo'on cyakil e'chk ujul ibẍ.
    Ncha'tz yi granado, tu yi palmera, nin yi mansa'n tu e'chk mas jilwutz lo'baj
    yi at, tircu'n ja lo'on, nin cyakil wunak cwent Israel, na chibisunlen.
  ilo-ULB: Nalaylay dagiti lanut ken nagango dagiti kayo nga igos, dagiti kayo a granada,
    kasta met dagiti kayo a palma, ken dagiti kayo a mansanas- nalaylay amin a kayo
    iti talon. Ta napukawen ti rag-o dagiti kaputotan ti sangkataoan.
  kpg-kpg: Nia laagau ‘grape’ mono laagau ‘fig’ la guu mae labelaa. Nia laagau huogodoo
    ala e huwa la guu mae guu made. Di tene o nia daangada gu hagalee.
  uig-ARA: ئۈزۈم تېلى قاغجىراپ كەتتى، ئەنجۈر دەرىخى سولىشىپ قالدى، ئانار دەرىخى، خورما
    پالمىسى ھەم ئالما دەرىخىمۇ، دالادىكى بارلىق دەرەخلەر سولىشىپ كەتتى؛ بەرھەق، شادلىقمۇ
    ئادەم بالىلىرىدا سولىشىپ كەتتى.
  sus-sus: Wɛni bilie bara xara, xɔrɛ bilie bara lɔxɔsin. Wɛni bilie, tugi bilie,
    mangoe bilie, nee birin bara xara. Mixie xa ɲɛlɛxinyi bara ɲɔn.
  pon-2006: Mwetin wain kan oh tuhke pik kan pil mengilahr. tuhke koaros me kin wa
    pil mengilahr. En aramas akan ar peren sohralahr.
  jae-jae: Wain ŋamôkê kêmêliŋ ma jambô kêsêlic. Aiŋ to nip ma uc to gêŋkaiŋ samob
    kêtu masê aŋga sêŋam. Ma têntac ŋajam gêc su aŋga ŋamalacnêŋ.
  ksd-ksd: A davai na vain i tar maranga, ma ra davai na lovo i tar makuk; damana
    bula ra gamata, ra lama, ma ra koai, maia ra lavur davai par ta ra uma dia tar
    maranga; ma ra gugu i tar panie kan ra tarai.
  tur-YTC: Asma kurudu, incir ağacı kurudu; Nar ağacı, palmiye ağacı da, elma ağacı,
    Tarlanın bütün ağaçları kurudu; Çünkü sevinç insanoğullarından kayboldu.
  grc-BRENT: Ἡ ἄμπελος ἐξηράνθη, καὶ αἱ συκαῖ ὠλιγώθησαν· ῥοὰ, καὶ φοῖνιξ, καὶ μῆλον,
    καὶ πάντα τὰ ξύλα τοῦ ἀγροῦ ἐξηράνθησαν, ὅτι ᾔσχυναν χαρὰν οἱ υἱοὶ τῶν ἀνθρώπων.
  ind-AYT: Pohon anggur menjadi kering, dan pohon ara layu. Pohon delima, juga pohon
    kurma, dan pohon apel, semua pohon di ladang sudah mengering. Sungguh, kegirangan
    menjadi layu di antara anak-anak manusia.
  nya-nya: Mpesa wauma ndipo mtengo wamkuyu wafota; makangadza, kanjedza ndi mitengo
    ya apulosi, mitengo yonse ya mʼmunda yauma. Ndithudi chimwemwe cha anthu chatheratu.
  hrv-hrv: 'Loza usahnu, uvenu smokva, mogranj, palma i jabuka: svako se drvo poljsko
    sasuši. Da, nestade radosti između sinova ljudskih.'
  mps-mps: Te ni wain dabe dali, te ni kaya fik dabe me, sasia palio. Tama te gasa
    tobage du walobo ni dabe tigidali, augwali mu sasia pali. Tialima, te we bidi
    dabego wiegi yai homu pemene ebo tigidali te sia salio.
  tpi-tpi: Ol diwai wain wantaim ol diwai fik i drai pinis. Na olgeta arapela kain
    diwai bilong karim kaikai, ol tu i drai. Olsem na amamas bilong ol manmeri i pinis
    olgeta.
  dan-1931: fejl slog Vinstokken, Figentræet tørres; Granatæble-, Palme- og Æbletræ,
    hvert Markens Træ tørres hen. Ja, med Skam veg Glæde fra Menneskens Børn.
  vie-OVCB: Các dây nho đã khô, và cây vả đã héo. Cây thạch lựu, cây chà là, và cây
    táo— tất cả cây trái—đều đã úa tàn.
  guj-2017: દ્રાક્ષવેલા સુકાઈ ગયા છે અને અંજીરી પણ સુકાઈ ગઈ છે. દાડમડીના ખજૂરીનાં
    તેમ જ સફરજનનાં વૃક્ષોસહિત, ખેતરનાં બધાં વૃક્ષો સુકાઈ ગયાં છે. કેમ કે માનવજાતિના
    વંશજોમાંથી આનંદ જતો રહ્યો છે.
  pon-2006A: Mwetin wain kan oh tuhke pik kan pil mengilahr. tuhke koaros me kin wa
    pil mengilahr. En aramas akan ar peren sohralahr.
  por-BRBSL: A videira secou, e a figueira murchou... a romãzeira, a palmeira também,
    e a macieira, mesmo todas as árvores do campo estão murchas; por alegria murchou
    longe dos filhos dos homens.
  eng-OEBUS: The vine fails to bear fruit, and the fig tree is drooping; the pomegranate,
    palm, and apple, all the trees of the field are dried up. The people’s joy withers.
  cth-cth: Misurkung a kamyai, thaibunglung hai a ke. Talekung, ungkung, Epalkung
    hoi alouke thingkung pueng teh a ke toe. Taminaw e lunghawinae puenghai a ke toe.
  twi-twi: Bobe no akisa na borɔdɔma nnua no awuwu. Atoaa nnua, mmedua, aprɛ ne nnua
    a ɛwɔ mfuw no so nyinaa ahyew. Nokware, anigye a nnipa wɔ no atu ayera.
  hlt-hlt: Misur neh thaibu te rhae coeng. Tale, rhophoe neh thaihthawn khaw huum
    tih khohmuen thingkung boeih koh. Hlang ca rhoek lamkah omngaihnah khaw daeh coeng.
  tbz-SIM: Fínyĩ̀ kó dɛtie nyootɛ́mu, kɛ̀ fìkíè tie mmɔ̀tɛ́, kɛ̀ dɛtie ntɛrɛ̀ bɛ̀
    tu dɛ̀ kèdènɑ̀díè, nɛ̀ dɛpuonnɛ nɛ̀ dɛ̀ɛ̀ pɛí yɛtebɛ bɛ̀ tu yɛ̀ pɔ́mmù kɛ̀ dɛ̀
    kpeí, bɛnìtìbɛ̀ tɛ̃́nkɛ í mɔkɛ diwɛ̀ì.
  msy-2020: Wainɨn ikarɨziba ko fighɨn temeba bar mɨsɨngi. Ezɨ temer igharazir ovɨzir
    aghuiba itiba, da uaghan mɨsɨngi. Kamaghɨn amizɨma, gumazamizibar arazir bar akongezim,
    a bar gɨfa.
  dop-dop: Lɛsɛŋ tɩɩŋ wʋlɑɑ. Fikinɑɑ tɩɩŋ nɑ kʋlʋlʋŋ lɛlǝŋ tǝnɑ lontilɑɑ. Yǝlɑɑ lɑŋhʋlʋmlɛ
    tǝnɑ sɑɑlɑ yem.
  azb-azb: Tənək qurudu, Əncir ağacı soldu, Nar, xurma, alma, Çölün bütün ağacları
    qurudu. Görün ki, bəşər övladları arasından sevinc yox oldu.
  eng-DBY: The vine is dried up, and the fig-tree languisheth; the pomegranate-tree,
    the palm also and the apple-tree; all the trees of the field are withered, yea,
    joy is withered away from the children of men.
  hin-2017: दाखलता सूख गई, और अंजीर का वृक्ष कुम्हला गया है अनार, खजूर, सेब, वरन्,
    मैदान के सब वृक्ष सूख गए हैं; और मनुष्य का हर्ष जाता रहा है।
  wol-KYG: Ag reseñ wow, figg lax, gërënaat, tiir, ak pom, mboolem garabi tool, wow
    koŋŋ. Mbég daal a rasu doom aadama.
  eng-YLT: The vine hath been dried up, And the fig-tree doth languish, Pomegranate,
    also palm, and apple-tree, All trees of the field have withered, For dried up
    hath been joy from the sons of men.
  kne-kne: Enggay nango din obas ya igos yan natey am-in ay kaiw ay manlames si makan,
    et sigurado ay namaga din ragsak di kaipoipogaw.
  eng-WYC-2017: The vinery is shamed [or the vine-yard is confounded]; and the fig
    tree was sick. The pomegranate tree, and the palm tree, and the fir tree, and
    all the trees of the field dried up; for joy is shamed from the sons of men.
  eng-WMBB: The vine has dried up, and the fig tree withered— the pomegranate tree,
    the palm tree also, and the apple tree, even all of the trees of the field are
    withered; for joy has withered away from the sons of men.
  urd-GVH: अंगूर की बेल सूख गई, अंजीर का दरख़्त मुरझा गया है। अनार, खजूर, सेब बल्कि
    फल लानेवाले तमाम दरख़्त पज़मुरदा हो गए हैं। इनसान की तमाम ख़ुशी ख़ाक में मिलाई
    गई है।
  rug-rug: Sari na huda vaeni meke na huda piqi si harahara; sari doduru huda vuvua
    si egoro meke mate beto. Sa qinetuqetu tadi na tie ba ele beto tugo.
  gaz-gaz: Wayiniin gogeera; harbuunis coollageera; roomaaniin, meexxii fi hudhaan,
    mukkeen lafa qotiisaa hundinuu goganiiru. Dhugumaan gammachuun ilmaan namaa irraa
    badeera.
  fra-LSG: La vigne est confuse, Le figuier languissant; Le grenadier, le palmier,
    le pommier, Tous les arbres des champs sont flétris… La joie a cessé parmi les
    fils de l’homme!
  gnn-gnn: '@see-verse:JOL.001.011'
  yal-yal: Manpa binle bata xara ayi. Xɔdɛ binle bata lisi a ra e nun Girenada wudine
    nun tugu binle nun pɔnmi binle. Xɛɛ ma wudine birin bata xara. Muxune sɛwan birin
    bata ɲan.
  haw-1868: 'Ua maloo ke kumuwaina, Ua mae ka laau fiku; Ua mae ka laau pomagerane,
    o ka laau pama, a me ka laau ohia, o na laau a pau o ke kula: No ka mea, ua pau
    ka olioli o na keiki a kanaka;'
  arb-NAV: قَدْ ذَوَى الْكَرْمُ وَذَبُلَ التِّينُ وَالرُّمَّانُ وَالنَّخِيلُ وَالتُّفَّاحُ
    وَيَبِسَتْ سَائِرُ أَشْجَارِ الْحَقْلِ، وَزَالَتِ الْبَهْجَةُ مِنْ أَبْنَاءِ الْبَشَرِ.
  ewe-ewe: Wainkawo ku, gboti yrɔ, yevuboɖatiwo ƒu, detiwo kple atɔtɔŋutiwo kple agblemetiwo
    katã kura hã ku. Amegbetɔ ƒe dzidzɔ ɖe sia ɖe nu tso.
  eng-LEE: The vine is made ashamed, and the fig-tree is withered; the pomegranate-tree,
    the palm-tree also, and the apple-tree, even all the trees of the field, are dried
    up; because joy hath ceased from the children of men.
  asm-FB: দ্ৰাক্ষালতা শুকাল, ডিমৰু গছ জঁয় পৰিল, ডালিম, খাজুৰ আৰু আপেলৰ গছবোৰ - পথাৰৰ
    সকলো গছ শুকাল। সঁচাকৈ মনুষ্য সন্তান সকলৰ মাজৰ পৰা আমোদ প্ৰমোদ নাইকিয়া হ’ল।
  sus-A: وّنِ بِلِيٍ بَرَ شَرَ، شْرّ بِلِيٍ بَرَ لْشْسِن. وّنِ بِلِيٍ، تُفِ بِلِيٍ،
    مَنفٌي بِلِيٍ، نٍيٍ بِرِن بَرَ شَرَ. مِشِيٍ شَ حّلّشِنيِ بَرَ حْن.
  fra-SBL: La vigne a séché, et le figuier s'est desséché - le grenadier, le palmier
    aussi, et le pommier, même tous les arbres des champs sont desséchés ; car la
    joie s'est retirée des fils de l'homme.
  hbo-hbo: הַגֶּ֣פֶן הֹובִ֔ישָׁה וְהַתְּאֵנָ֖ה אֻמְלָ֑לָה רִמֹּ֞ון גַּם־תָּמָ֣ר וְתַפּ֗וּחַ
    כָּל־עֲצֵ֤י הַשָּׂדֶה֙ יָבֵ֔שׁוּ כִּֽי־הֹבִ֥ישׁ שָׂשֹׂ֖ון מִן־בְּנֵ֥י אָדָֽם׃
    ס
  shp-NTPO: Uva waibora moa choshike jainoax higo jiwibora moa keyóke. Yobin jiwibo,
    wanin jiwi keskábo, manzana jiwiboribira moa choshike, jainoax jatíbi wain banati
    jiwibo. ¡Jaskara kopíra jatíbi jonibo moa raroyamakanai!
  piu-2006: '@see-verse:JOL.001.011'
  kik-kik: 'Mĩthabibũ nĩyũmĩte, nayo mĩkũyũ ĩkahooha; mĩkomamanga, na mĩtende, na
    mĩcungwa: ĩĩ, mĩtĩ yothe ya mũgũnda nĩyũmĩte. Ti-itherũ gĩkeno kĩa andũ a thĩ
    nĩgĩthirĩte.'
  fra-NCL: La vigne est dans la confusion, et les figuiers languissent ; le grenadier,
    et aussi le palmier et le pommier, tous les arbres des champs sont desséchés ;
    la joie s’est retirée confuse, loin des enfants des hommes.
  cek-AK: 'Misurtui kang boih boeh moe, thaiduetkung doeh azaem boih boeh; pomegranat
    thing, ungsikung baktih kaom thing, appal thing hoi lawk ih thingnawk doeh azaem
    boih boeh: kami capanawk khae hoi anghoehaih doeh azaem boih boeh.'
  cuk-cuk: Uva-dubmar bela dinguded, sapi-higueraʼye-nugad, bela burgwided. Sapi-granadoʼye-nugad
    bela dingudmogad, ogobgi-dakleged, manzana-sapimar, dingudmalad. Bela sapimar-gwigwichid
    dingudmalad. Dulemar-e-yeer-itodiidse-bakale, e-ibe bergunonikid.”
  uig-CYR: Үзүм тели қағҗирап кәтти, Әнҗир дәриғи солишип қалди, Анар дәриғи, хорма
    палмиси һәм алма дәриғиму, Даладики барлиқ дәрәқләр солишип кәтти; Бәрһәқ, шатлиқму
    адәм балилирида солишип кәтти.
  tel-2017: ద్రాక్షతీగలు వాడిపోయాయి, అంజూరు చెట్లు ఎండిపోయాయి. దానిమ్మ చెట్లు, ఈత
    చెట్లు, ఆపిల్ చెట్లు, పొలం లోని చెట్లన్నీ వాడిపోయాయి. మనుషులకు సంతోషమే లేదు.
  hat-BSA: Pye rezen an vin sèch, e pye fig la vin pa donnen. Pye grenad la, pye palmis
    lan ak pye pòm nan; menm tout pyebwa nan chan an fin cheche. Anverite Lajwa a
    vin seche soti pami fis a lòm yo.
  kos-kos: Ima grape ac sak fig nukewa uli; Sak nukewa ma isus fahko uli ac masla.
    Mwe akenganye mwet uh wanginla.
  hbo-WLC: הַגֶּ֣פֶן הוֹבִ֔ישָׁה וְהַתְּאֵנָ֖ה אֻמְלָ֑לָה רִמּ֞וֹן גַּם־תָּמָ֣ר וְתַפּ֗וּחַ
    כָּל־עֲצֵ֤י הַשָּׂדֶה֙ יָבֵ֔שׁוּ כִּֽי־הֹבִ֥ישׁ שָׂשׂ֖וֹן מִן־בְּנֵ֥י אָדָֽם׃
    ס
  ibo-ibo: Osisi vaịnị anwụọla. Osisi fiig akpọnwụọla. Osisi pomegranet na osisi nkwụ,
    na osisi apụl akpọnwụọla. Nʼezie, osisi niile akpọnwụọla. Nʼebe ndị mmadụ nọ,
    ọṅụ alala.
  ory-ory: ଦ୍ରାକ୍ଷାଲତା ଶୁଷ୍କ ହୋଇଅଛି ଓ ଡିମ୍ବିରିବୃକ୍ଷ ମ୍ଳାନ ହେଉଅଛି; ଡାଳିମ୍ବ ବୃକ୍ଷ, ମଧ୍ୟ
    ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଓ ନାଗରଙ୍ଗ ବୃକ୍ଷ, ଆଉ କ୍ଷେତ୍ରସ୍ଥ ଯାବତୀୟ ବୃକ୍ଷ ଶୁଷ୍କ ହୋଇଅଛି; କାରଣ
    ମନୁଷ୍ୟ-ସନ୍ତାନଗଣ ମଧ୍ୟରୁ ଆନନ୍ଦ ଶୁଷ୍କ ହୋଇ ଯାଇଅଛି।
  chk-chk: Iwe, ewe irän wain a pwasala, ewe irä fiik a mäla. Ekewe irä palm, ekewe
    irä apel me ringo, pwal ekewe lusun irän lemäl meinisin ra pwasala. Iwe, esap
    chüen wor än aramas pwapwa.
  rop-rop: Ola greiptri en ola figtri bin draiyap, en ola najalot tri weya dei oldei
    abum daga bin draiyap du. “Wal ol yumob pipul bin gudbinji bifo. Bat najing na.
  ukr-1871: Зсохла лоза виноградня, фиґовина повяла; гранатнє дерево, пальма та яблонь
    — всї дерева в полї повсихали; тим то й в синів людських всї радощі зникли.
  deu-1951: Der Weinstock ist verdorrt, der Feigenbaum verwelkt, Granaten, Palmen
    und Apfelbäume, ja, alle Bäume des Feldes sind verdorrt, und den Menschenkindern
    ist die Freude vergangen.
  eng-JPS: The vine is withered, and the fig-tree languisheth; the pomegranate-tree,
    the palm-tree also, and the apple-tree, even all the trees of the field, are withered;
    for joy is withered away from the sons of men.
  srp-1865: Loza posahnu i smokva uvenu; šipak i palma i jabuka i sva drveta poljska
    posahnuše, jer nesta radosti izmeðu sinova ljudskih.
  lug-lug: Omuzabbibu gukaze n’omutiini guyongobedde. Omukomamawanga, n’olukindu ne
    apo n’emiti gyonna egy’omu nnimiro giwotose. Abantu tebakyalina ssanyu.
  heb-heb: הגפן הובישה והתאנה אמללה רמון גם תמר ותפוח כל עצי השדה יבשו כי הביש ששון
    מן בני אדם׃
  ben-IRV: আঙ্গুর লতা শুকিয়ে গিয়েছে ও ডুমুর গাছ মরে গিয়েছে; ডালিম, খেজুর, আপেল
    গাছ ও মাঠের সব গাছ শুকিয়ে গেছে৷ কারণ মানবজাতির কাছ থেকে আনন্দ শুকিয়ে গিয়েছে৷
  pan-pan: ਅੰਗੂਰ ਦੀ ਵਾੜੀ ਸੁੱਕਦੀ ਜਾਂਦੀ ਹੈ, ਹੰਜ਼ੀਰ ਦਾ ਰੁੱਖ ਮੁਰਝਾ ਗਿਆ ਹੈ, ਅਨਾਰ, ਖਜ਼ੂਰ,
    ਸੇਬ ਸਗੋਂ ਖੇਤ ਦੇ ਸਾਰੇ ਰੁੱਖ ਸੁੱਕ ਗਏ ਹਨ, ਅਤੇ ਖੁਸ਼ੀ ਨੇ ਆਦਮ ਵੰਸ਼ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ!
  mya-JVB: စပျစ် နွယ်ပင်သည် ညှိုးနွမ်း ၏။ သင်္ဘောသဖန်း ပင်လည်း သွေ့ခြောက် ၏။ သလဲ ပင်၊
    စွန်ပလွံ ပင်၊ ရှောက်ချို ပင် မှစ၍ တော သစ်ပင် ရှိသမျှ တို့သည် ညှိုးနွမ်း ကြ၏။ အကယ်
    စင်စစ် လူ သား တို့၌ ဝမ်းမြောက် စရာ အကြောင်းသည် သွေ့ခြောက် ၏။
  hmo-hmo: Vain audia bona fig audia danu idia kakoro vadaeni, bona au huahua idia
    atoa audia ibounai, be kaukau dainai idia mase. Taunimanima edia moale ia ore
    momokani.
  urd-urd: ताक ख़ुश्क हो गई; अंजीर का दरख़्त मुरझा गया। अनार और खजूर और सेब के दरख़्त,
    हाँ मैदान के तमाम दरख़्त मुरझा गए; और बनी आदम से खुशी जाती रही'।
  rus-SYN: засохла виноградная лоза и смоковница завяла; гранатовое дерево, пальма
    и яблоня, все дерева в поле посохли; потому и веселье у сынов человеческих исчезло.
  bqc-SIM: Vɛ̃ɛliↄ i'ò, kaadↄɛnliↄ lá dↄ̀ńzi ń gbɛafuↄ ń daminaↄ ń maoↄ. Sɛ̃̀a
    líↄ giigàga píi, pↄna làa gbɛ̃nazĩnaↄwa.
  tcz-CHONGTHU: Lengpigui agop tan chuleh theichang phung agop lhatan, kolbuthei phung,
    tum phung chuleh theithup phung, chule thingga phung jouse agop lhasoh tan, mijouse
    kipana jong agop lhasohtan ahi.
  mar-mar: द्राक्षवेली शुष्क झाल्या आहेत, आणि अंजिराचे झाड सुकून गेले आहे, डाळिंबाचे
    झाड, खजुराचे झाड आणि सफरचंदाचे झाड अशी शेतातील सर्व झाडेसुद्धा शुष्क झाली आहेत.
    मानवजातीच्या वंशातून आनंद नष्ट झाला आहे.
  qub-qub: Übascunapis chaquicäcushami. Ïguscunapis manami wayushachu. Granadacunapis,
    palmacunapis, mansänacunapis, jircacho caj yöracunapis ushajpämi chaquisha. Chaynöpami
    runacunapis mana cushicunnachu.
  bqp-bqp: Resɛm gbɑɑnu nu gberɑ. Figie yɑ dɛllɑ. Dɑ̃ɑ gbɑɑnu kpuro nu geɑ yinɑ. Yɑ
    derɑ tɔmbu bɑ ǹ mɑɑ nuku dobu mɔ.
  hat-hat: Pye rezen yo ap cheche, pye fig frans yo ap mouri. Pye grenad, pye palmis,
    pye ponm, tout pye fwi nan jaden fin fennen. Pa gen moun ki gen kè kontan ankò.
  eng-BSB: The grapevine is dried up, and the fig tree is withered; the pomegranate,
    palm, and apple— all the trees of the orchard—are withered. Surely the joy of
    mankind has dried up.
  eng-WEBPB: The vine has dried up, and the fig tree withered— the pomegranate tree,
    the palm tree also, and the apple tree, even all of the trees of the field are
    withered; for joy has withered away from the sons of men.
  kbq-kbq: Hagi waini nofimo'a hagege higeno, fiki zafama, pomigreneti zafama, deti
    zafama, epoli zafamo'zanena hagege hu'naze. Ana maka zafaramimo'a hagege higeno,
    vahe'mo'zama musema nehaza zamo'a vagare'ne.
  nhe-BL: Huaquis nochi xocomeca mili. Pilinise nochi higuera cuatini, huan huaquise
    nopa cuatini tlen temaca granadas, cocos huan manzanas. Senquistoc nochi cuatini
    polihuise. Huan nojquiya ihuaya polihuis ininpaquilis nochi tlacame.
  gub-BL: Uxinig uwà 'yw wà. Uxinig pi 'yw wà no. Uxinig homà 'yw wà no. Uxinig inàzàràn
    'yw wà no. Uxinig maxà 'yw wà no. Ma'e'yw paw uxinig wà. Teko uzemumikahy wà.
  eng-DRA: 'The vineyard is confounded, and the fig tree hath languished: the pomegranate
    tree, and the palm tree, and the apple tree, and all the trees of the field are
    withered: because joy is withdrawn from the children of men.'
