verse: JOL.001.011
translations:
  mal-C: കൃഷിക്കാരേ, ലജ്ജിക്കുക, മുന്തിരിക്കർഷകരേ, വിലപിക്കുക; ഗോതമ്പിനെയും യവത്തെയും
    ഓർത്ത് ദുഃഖിക്കുക, നിലത്തിലെ വിളവു നശിച്ചുപോയല്ലോ.
  deu-TKW: Steht schamrot, ihr Bauern, wehklagt, ihr Winzer, um den Weizen und die
    Gerste; denn um die Ernte des Feldes ist es geschehen.
  lin-lin: Bino basali bilanga, bozala na soni ; bino baloni vino, bolela mpo na mbuma
    ya ble mpe ya orje, pamba te milona ebebisami.
  eng-LSV: Be ashamed, you farmers, || Howl, vinedressers, for wheat and for barley,
    || For the harvest of the field has perished.
  eng-GNV: 'Be ye ashamed, O husband men: howle, O ye vine dressers for the wheate,
    and for the barly, because the haruest of the fielde is perished.'
  eng-WEBSTER: Be ye ashamed, O ye husbandmen; howl, O ye vine-dressers, for the wheat
    and for the barley; because the harvest of the field hath perished.
  nhw-BL: Amojuanti catli antequitij ipan mila huan ipan xocomeca mili, anchocase
    ica tequipacholi pampa nopa trigo huan cebada polijtos huan amo oncas pixquistli.
  swh-ONEN: Kateni tamaa, enyi wakulima, lieni, enyi mlimao mizabibu; huzunikeni kwa
    ajili ya ngano na shayiri, kwa sababu mavuno ya shambani yameharibiwa.
  bba-bba: Gbee wukobu bɑ sɔ̃ biti sɔɔ. Be bɑ rɑ resɛm yewe, weeweenɑ bɑ mɔ̀. Domi
    dĩɑ bimi sɑri. Dĩɑnu kpuro nu kɑm kuɑ.
  eng-KJVCPB: Be ye ashamed, O ye husbandmen; howl, O ye vinedressers, For the wheat
    and for the barley; Because the harvest of the field is perished.
  luo-luo: Kik ugen gimoro un jopur, denguru un jopidh mzabibu, beduru mokuyo nikech
    ngano gi shairi, nikech cham mochiek manie puothe okethore.
  meu-meu: Biru taumui e, daramui bae doko; vine ireḡudia taumui e, ba tai; uit bona
    bali daidiai, uma anidia vada e dika dainai.
  npi-ULB: ए किसानहरू हो, लज्‍जित होओ, र दाखबारी लगाउनेहरू हो, विलाप गर । किनभने भूमिको
    उब्जनी नष्‍ट भएको छ । गहुँ र जौका बढिरहेका छैनन् ।
  yor-yor: Kí ojú kí ó tì yín, ẹ̀yin àgbẹ̀; ẹ pohùnréré ẹkún ẹ̀yin olùtọ́jú àjàrà,
    nítorí alikama àti nítorí ọkà barle; nítorí ìkórè oko ṣègbé.
  pes-OPCB: ای کشاورزان، گریه کنید و ای باغبانان، زاری نمایید؛ زیرا محصول گندم و جو
    از میان رفته است.
  tgl-ULB: Mahiya kayo, kayong mga magsasaka at humagulhol kayo, kayong mga nagpapalaki
    ng puno ng ubas, para sa trigo at sebada. Sapagkat namatay ang ani ng mga bukirin.
  hui-hui: Agali mabuha biabe bialu e hangaga kamiru-o dara holene nga. Gerebi lini
    daga pu ale hondo hagaru-o tí dugu bidaba. Tínaga mabuha balowa wabiaga widi balirubi
    tomo damene bibahende ereba hai hayadago ai dugu daraore bidaba.
  mya-mya: အ​ချင်း​လယ်​သ​မား​တို့​ဝမ်း​နည်း​ပူ​ဆွေး​ကြ​လော့။ ဂျုံ​စ​ပါး​မု​ယော​စ​ပါး​မှ​စ​၍​အ​သီး​အ​နှံ​ရှိ​သ​မျှ​တို့​သည်​ပျက်​စီး​သွား​လေ​ပြီ။
    ထို့​ကြောင့်​အ​ချင်း​စ​ပျစ်​ဥ​ယျာဉ်​မှူး​တို့​ငို​ကြွေး​ကြ​လော့။
  bod-N: ཀྱེ་ཞིང་པ་རྣམས། ཁྱོད་ཚོ་སྐྱེངས་པར་གྱིས་ཤིག ཀྱེ་རྒུན་ཚལ་ལ་བདག་བྱེད་མཁན་རྣམས།
    ཁྱོད་ཚོས་ངུ་འབོད་བྱོས་དང་། ཞིང་ཁའི་སྟོན་ཐོག་ཐམས་ཅད་བརླགས་པས་ན། གྲོ་དང་ནས་ཀྱི་དོན་དུ་མྱ་ངན་བྱོས་ཤིག
  wsk-wsk: Nina ningam betera ko kari alo, ninga ningam mel ko nengemang batagukko!
    Se nina waen aguwa ale bitua nunga ko kari alo, nina betela nengemang bataguk
    se mal niaralko, mu awuk, wheat se barley se na inang mel suen la maga saparam.
  sna-sna: Pererwai nezano, imi varimi, ungudzai, imi varimi vemizambiringa, chemerai
    gorosi nebhari, nokuti mukohwo weminda waparadzwa.
  spa-BLM: ¡Asómbrense, campesinos! Lamentad, guardianes de la viña, para el trigo
    y para la cebada; porque la cosecha del campo ha perecido.
  cac-cac: A ex munlajvum ex tic, oc'an̈ec, cusan̈ec, yujto toxo ix lajviem eyavb'en.
    Man̈xa jochoj trigo yed' cebada.
  swh-ULB: Oneni aibu, enyi wakulima, lieni, wakulima wa mzabibu, kwa ngano na shayiri.
    Kwa mavuno ya mashamba yameharibika.
  bel-bel: Чырванейце ад сораму, земляробы, галасеце, вінаградары, па пшаніцы і ячмені,
    бо загінула жніво ў полі,
  deu-ELBBK: Seid beschämt, ihr Ackersleute, heult, ihr Winzer, über den Weizen und
    über die Gerste! Denn die Ernte des Feldes ist zugrunde gegangen;
  mbb-OT: Sikiyu is menge perevasuk, keseeng kew! Sikiyu is ed-atur te pemuleey te
    paras, habet kew sineǥew! Su wazè en menge abut diyà te menge vevesukà; wazè en
    menge trigu wey menge barli.
  mal-2015: കൃഷിക്കാരേ, ലജ്ജിപ്പിൻ; മുന്തിരിത്തോട്ടക്കാരേ, കോതമ്പിനെയും യവത്തെയും
    ചൊല്ലി മുറയിടുവിൻ; വയലിലെ വിളവു നശിച്ചുപോയല്ലോ.
  rmc-rmc: Ladžan tumen, farmarale! Vinohradňikale, hikinen! Roven žaľatar vaš e pšeňica
    the vaš o jačmeňis, bo e žatva pre maľa sas zňičimen.
  pes-OPV: ‌ای فلاحان خجل شوید و‌ای باغبانان ولوله نمایید به جهت گندم و جو زیرا محصول
    زمین تلف شده است.
  ron-1924: Ынмэрмуриць, плугарь, вэйтаци-вэ, виерь, дин причина грыулуй ши а орзулуй,
    кэч букателе де пе кымп сунт пердуте!
  ben-OBCV: ওহে কৃষকেরা, তোমরা হতাশ হও, দ্রাক্ষাচাষিরা, তোমরা বিলাপ করো; তোমরা গম
    ও যবের জন্য দুঃখ প্রকাশ করো, কারণ মাঠের সব উৎপন্ন শস্য ধ্বংস হয়েছে।
  som-som: Kuwiinna beerreyda ahow, isku naxa, oo kuwiinna beeraha canabka ah ka shaqeeyow,
    u ooya sarreenka iyo shiciirka aawadood, waayo, beerta midhaheedii way baabbe'een.
  lat-VUC: Confusi sunt agricolæ, ululaverunt vinitores super frumento et hordeo,
    quia periit messis agri.
  eng-ASVBT: Be confounded, O ye husbandmen, wail, O ye vinedressers, for the wheat
    and for the barley; for the harvest of the field is perished.
  ita-1885: Lavoratori, siate confusi; urlate, vignaiuoli, per lo frumento, e per
    l'orzo; perciocchè la ricolta de' campi è perita.
  eng-LXXUP: 'the husbandmen are consumed: mourn your property on account of the wheat
    and barley; for the harvest has perished from off the field.'
  eng-ULB: Be ashamed, you farmers, and wail, you vine growers, for the wheat and
    the barley. For the harvest of the fields has perished.
  spa-VBL: Sientan pena, granjeros, y lloren ustedes, viñadores, porque las cosechas
    han quedado destruidas.
  fra-_FOB: Laboureurs, soyez confus; vignerons, gémissez, à cause du froment et de
    l'orge, car la moisson des champs est perdue.
  mal-mal: കർഷകരേ, ലജ്ജിക്കുവിൻ; മുന്തിരിത്തോട്ടക്കാരേ, ഗോതമ്പിനെയും യവത്തെയും ചൊല്ലി
    മുറയിടുവിൻ; വയലിലെ വിളവ് നശിച്ചുപോയല്ലോ.
  urd-GVR: Ai kāshtkāro, sharmsār ho jāo! Ai angūr ke bāġhbāno, āh-o-bukā karo! Kyoṅki
    khet kī fasal barbād ho gaī hai, gandum aur jau kī fasal ḳhatm hī hai.
  suz-BL: गे रूम गेय पाइबपुकी सुर्ता पने। अङगुर ख्रुम्‍बपुकी रोंका पने। क्‍योव़ज चेरब
    आ पर्बम यो रोंका पने। मारदे हना बाली नाली खतम दुम्‍शो बाक्‍नीम।
  eng-NOY: Lament, O ye husbandmen, Howl, O ye vine-dressers, For the wheat and the
    barley, For the harvest of the field hath perished!
  ita-1927: Siate confusi, o agricoltori, urlate, o vignaiuoli, a motivo del frumento
    e dell’orzo, perché il raccolto dei campi è perduto.
  ckb-ckb: ئەی جوتیارەکان، نائومێد بن، ڕەزەوانەکان، واوەیلا بکەن، بۆ گەنم و جۆ، چونکە
    دروێنەی کێڵگە لەناوچوو.
  eng-BBE: The farmers are shamed, the workers in the vine-gardens give cries of grief,
    for the wheat and the barley; for the produce of the fields has come to destruction.
  kan-OKCV: ರೈತರೇ, ರೋದಿಸಿರಿ, ತೋಟಗಾರರೇ, ಪರಿತಪಿಸಿರಿ; ಗೋಧಿ ಮತ್ತು ಜವೆಗೋಧಿಗಾಗಿ ದುಃಖಿಸಿ;
    ಏಕೆಂದರೆ ಹೊಲದ ಬೆಳೆ ನಾಶವಾಗಿದೆ.
  tam-2017: பயிரிடும் குடிமக்களே, வெட்கப்படுங்கள்; கோதுமையும், வாற்கோதுமையும் இல்லாமற்போனது;
    திராட்சைத்தோட்டக்காரர்களே, அலறுங்கள்; வயல்வெளியின் அறுப்பு அழிந்துபோனது.
  spa-RV-1909: Confundíos, labradores, aullad, viñeros, por el trigo y la cebada;
    porque se perdió la mies del campo.
  ron-BTF: Ruşinaţi-vă, agricultorilor; urlaţi, viticultorilor, pentru grâu şi pentru
    orz, pentru că secerişul câmpului a pierit.
  eng-WEBP: Be confounded, you farmers! Wail, you vineyard keepers, for the wheat
    and for the barley; for the harvest of the field has perished.
  eng-FBV: Be ashamed, farmers, and wail in sorrow, keepers of vineyards, over the
    wheat and the barley, for the crops from the fields are ruined.
  nld-1939: 'Onthutst staat de landman, de wijnboeren klagen: Over tarwe en gerst;
    want de oogst ging verloren.'
  nch-BL: Amojuanti cati antequitij ipan mila huan ipan xocomeca mili, anchocase ica
    cuesoli pampa nopa trigo huan cebada polihuis huan amo oncas pixquisti.
  vie-1934: Hỡi kẻ cày ruộng, hãy hổ thẹn; hỡi kẻ làm vườn nho hãy than khóc, vì cớ
    lúa mì và mạch nha, vì mùa ngoài đồng đã mất.
  hin-CV: हे किसानो, निराश हो, हे अंगूर की लता लगानेवालो, विलाप करो; गेहूं और जौ के
    लिये दुःख मनाओ, क्योंकि खेत की फसल नाश हो गई है.
  spa-BES: Los granjeros están avergonzados, los trabajadores en los viñedos lloran
    de pena por el trigo y la cebada; porque el producto de los campos ha llegado
    a la destrucción.
  tdx-tdx: Mioremeña ry mpihare, mangololoiha ry mpañalahala vahe, ty amy ampembay
    naho i tsakoy; amy te mikirikintàñe i tetekey.
  tha-KJV: โอ ชาวนาทั้งหลายเอ๋ย จงอับอายไปเถิด โอ ผู้​แต่​งเถาองุ่นเอ๋ย จงคร่ำครวญเนื่องด้วยข้าวสาลีและข้าวบาร์​เลย​์
    เพราะผลของนาก็​ถู​กทำลายไปหมด
  por-BR-2018: Envergonhai-vos, trabalhadores; gemei, plantadores de vinhas, pelo
    trigo e pela a cevada; porque a colheita do campo pereceu.
  deu-ELO: Seid beschämt, ihr Ackersleute, heulet, ihr Winzer, über den Weizen und
    über die Gerste! Denn die Ernte des Feldes ist zu Grunde gegangen;
  eng-WYC-2018: The earth-tillers be shamed, the vine-tillers yelled on wheat and
    barley; for the ripe corn of the field is perished. (The earth-tillers despaired,
    the vine-tillers mourned for the wheat and the barley; for the harvest of the
    field hath perished.)
  epo-epo: Konsternitaj estas la plugistoj, plorĝemas la vinberkultivistoj, pro la
    tritiko kaj hordeo, pro la pereo de la rikolto sur la kampo.
  uig-PIN: Ⱨǝy deⱨⱪanlar, uyulunglar; Buƣdaylar ⱨǝm arpilar üqün yalwurunglar, i üzümqilǝr,
    Qünki etizlarning ⱨosulliri ⱪurup kǝtti.
  beo-beo: 'Ifabi ouligisu dunu! Dilia waini sagai ganodini hawa: hamosu dunu! Dilia
    figi sagai ganodini hawa: hamosu dunu huluane! Dilia huluane bagade asigili didigia:ma.
    Bai widi amola bali amola ha:i manu bugi huluanedafa da wadela:lesi dagoi.'
  tpi-OTNT: Yupela ol man i save wok long gaden, yupela i mas bel sori na krai. Na
    yupela ol man i wok long gaden wain, yupela i mas krai. Long wanem, olgeta wit
    na bali na olgeta kaikai samting i bagarap pinis.
  hau-SA: Ku fid da zuciya, ku manoma, ku yi ihu, ku masu noma inabi; ku yi baƙin
    ciki saboda alkama da sha’ir, saboda an lalata girbin filaye.
  uig-LAT: Hey déhqanlar, uyulunglar; Bughdaylar hem arpilar üchün yalwurunglar, i
    üzümchiler, Chünki étizlarning hosulliri qurup ketti.
  nde-nde: Delani, lina balimi, lilani, lina balimi bamavini; bubulelani ingqoloyi
    lebhali, ngoba isivuno sensimu sitshabalalisiwe.
  ton-ton: Mou mā, ʻae kau tangata ngoue; fakatangilōloa, ʻe kau tauhi vaine, koeʻuhi
    ko e uite mo e paʻale; he kuo ʻauha ʻae ututaʻu ʻi he ngoue.
  ces-1613: Stydí se oráči, kvílí vinaři z příčiny pšenice a ječmene; nebo zahynula
    žeň polní.
  eng-WMB: Be confounded, you farmers! Wail, you vineyard keepers, for the wheat and
    for the barley; for the harvest of the field has perished.
  tam-TCV: விவசாயிகளே, கலங்குங்கள், திராட்சைத் தோட்டக்காரரே, புலம்புங்கள்; கோதுமையும்
    வாற்கோதுமையும் இல்லாமற்போயிற்று; ஏனெனில் வயலின் விளைச்சல் அழிந்துபோயிற்று.
  ceb-ULB: Kaulaw, kamong mga mag-uuma, ug pagdanguyngoy, kamong mga tig-atiman sa
    paras, alang sa trigo ug sebada. Kay nahanaw na ang pag-ani sa kaumahan.
  pol-UBG: Zawstydźcie się, rolnicy; zawódźcie winogrodnicy z powodu pszenicy i jęczmienia,
    bo przepadło żniwo polne.
  agr-agr: Atum ajanum takau aidautigmek, uva ajakbaunum takau aidautigmek, wake besemag
    dekapeakjum buuttajum. Atumek trigo cebadajai ashí jinaamtai, shiig wainka juwakugme.
  kyc-kyc: Witi jingipi bali jingipi dee ee nenge dupwa peparae kokwa siyamo dokona
    nakama ee rapu pingi dupwa mona rando ee lao karalapape.
  urd-GVU: اے کاشت کارو، شرم سار ہو جاؤ! اے انگور کے باغ بانو، آہ و بکا کرو! کیونکہ
    کھیت کی فصل برباد ہو گئی ہے، گندم اور جَو کی فصل ختم ہی ہے۔
  eng-OEBCW: Be dismayed, farmers; wail, vine-dressers. For the wheat and the barley;
    for the harvest is lost from the fields.
  deu-1912: Die Ackerleute sehen jämmerlich, und die Weingärtner heulen um den Weizen
    und die Gerste, daß aus der Ernte auf dem Felde nichts werden kann.
  kan-2017: ರೈತರೇ, ರೋದಿಸಿರಿ, ತೋಟಗಾರರೇ ಗೋಳಾಡಿರಿ, ಗೋದಿಯೂ ಮತ್ತು ಜವೆಗೋದಿಯೂ ಹಾಳಾಗಿವೆ. ಹೊಲದ
    ಬೆಳೆಯು ನಾಶವಾಗಿದೆ.
  yap-yap: Nge kireban’med e pi’in gimed ma woldug; mu yorgad e pi’in gimed ma ayuweg
    e woldug ni grape, ya wheat nge barley, nge urngin e woldug e ke kireb.
  hlt-MCSB: Lopho rhoek yak uh lamtah dumpho rhoek te rhung uh laeh. Cang ham neh
    cangtun ham khaw lohma cangah paltham coeng.
  mdy-ETH: ዛርጋሢንታ ዔልዖንታ፤ ሜሌ ካፃ ሃኣካኣ ቢያ ባይቄሢሮ ዒንሢ ጎዦ ጎሽካ ዓሳ ዖዩዋቴ፤ ዒንሢ ዎይኖ ቱካ ዓሳኣ ዬኤኩዋቴ።
  twi-ASANTE: Mo ani nwu, mo akuafoɔ, mo ntwa adwo, mo a modua bobe; Monsi apinie
    mma ayuo ne atokoɔ, ɛfiri sɛ otwaberɛ no asɛe.
  eng-WEBU: Be confounded, you farmers! Wail, you vineyard keepers, for the wheat
    and for the barley; for the harvest of the field has perished.
  wal-wal: Inttenoo goshshanchchatoo, azzanite! Inttenoo, woiniyaa turaa tokkiyaageetoo,
    zilaalite! Aissi giikko, cahau gakkida gistteenne banggai gaden xayiichchiis.
  spa-PDDPT: Avergüéncense, labradores, giman, viñadores, por el trigo y la cebada,
    porque se perdió la cosecha del campo.
  gun-gun: Mba'ety rupi peiko va'e, pexĩmba ke. Ha'e uva re pepena va'e, penhendu
    ratã, trigo ha'e cevada re guive, mba'eta okanhymba ma pemono'õ 'rã va'ekue.
  agu-BL: Ncha'tz yi axwok yi na cxak'uj wi cojbil, bisunwok. Ok'enwok, na qui'ct
    cosech sbne'. Qui'ct cosech bene'n tzi'n Israel, na tircu'n ja lo'on. Qui'ct uva,
    qui'ct triw, nin qui'ct cebada sbne'.
  ilo-ULB: Agbainkayo, dakayo a mannalon, ken aganug-ogkayo, dakayo a mangay-aywan
    iti kaubasan, gapu iti trigo ken sebada. Ta nadadael ti apit kadagiti taltalon.
  kpg-kpg: Goodou go digau dogi mee, goodou la gi manawa gee. Goodou ala e madamada
    humalia i nia hadagee waini, goodou tangitangi labelaa. Idimaa, nia ‘wheat’, nia
    ‘barley’ mono huwa laagau ala i golo la gu mooho gi daha.
  uig-ARA: ھەي دېھقانلار، ئۇيۇلۇڭلار؛ بۇغدايلار ھەم ئارپىلار ئۈچۈن يالۋۇرۇڭلار، ئى
    ئۈزۈمچىلەر، چۈنكى ئېتىزلارنىڭ ھوسۇللىرى قۇرۇپ كەتتى.
  sus-sus: Xɛ sae wama nɛ, wɛni sansi sie sunnunma nɛ, barima naxan birin bogixi xɛe
    ma, na birin bara kasara.
  pon-2006: Kumwail soumwet kan, kumwail mwahiei; kumwail me kin apwahpwalih mwetin
    wain kan, kumwail pil sengiseng, pwehki wihd kan, parli kan oh pil wahnsahpw akan
    koaros mwomwlahr.
  jae-jae: O kômwagaac, nêm ŋalêlôm êôc auc ma kômwaga wainŋaac, ataŋmaŋ. Kêtu jaŋgom
    to polomŋa gebe kôm ŋanô kêtu sec su.
  ksd-ksd: Avat a tarai na papalum, avat a ruva, avat a tarai na papalum ta ra uma
    na vain, avat a kukukula, ure ra vit ma ure ra barli; tago ra vuai ra uma i tar
    kaina.
  tur-YTC: Ey çiftçiler, utanın! Ey bağcılar, buğday ve arpa için ağıt yakın; Çünkü
    tarlanın ürünü yok oldu.
  grc-BRENT: Ἐξηράνθησαν γεωργοί· θρηνεῖτε κτήματα ὑπὲρ πυροῦ καὶ κριθῆς, ὅτι ἀπόλωλε
    τρυγητὸς ἐξ ἀγροῦ·
  ind-AYT: Malulah, hai para petani; merataplah, hai para pekerja kebun anggur, karena
    gandum dan karena jelai, sebab tuaian ladang sudah musnah.
  nya-nya: Khalani ndi nkhawa, inu alimi, lirani mofuwula inu alimi a mphesa; imvani
    chisoni chifukwa cha tirigu ndi barele, pakuti zokolola za mʼmunda zawonongeka.
  hrv-hrv: Tugujte, težaci, kukajte, vinogradari, za pšenicom i za ječmom, jer propade
    žetva poljska.
  mps-mps: Dage te gide sę ebo bidi dabe, dage te homu dene eyu, gela waiąo. Tama
    dage te wain gide sę ebo bidi dabe, dage gela waiąo. Magi baso meni, tigidali
    wit, me bali, me tigidali nai dolalio.
  tpi-tpi: Yupela ol man i save wok long gaden, yupela i mas bel sori na krai. Na
    yupela ol man i wok long gaden wain, yupela i mas krai. Long wanem, olgeta wit
    na bali na olgeta kaikai samting i bagarap pinis.
  dan-1931: Bønder skuffes og Vingårdsmænd jamrer både over Hveden og Byggen; thi
    Markens Høst gik tabt;
  vie-OVCB: Hãy tuyệt vọng, hỡi tất cả nông gia! Hãy than van, hỡi những người trồng
    nho! Hãy khóc lóc vì lúa mì và lúa mạch— tất cả mùa màng ruộng đồng—đều đã mất
    hết.
  guj-2017: હે ખેડૂતો, તમે લજ્જિત થાઓ. હે દ્રાક્ષવાડીના માળીઓ, ઘઉંને માટે તથા જવ માટે
    પોક મૂકો; કેમ કે ખેતરોના પાકનો નાશ થયો છે.
  pon-2006A: Kumwail soumwet kan, kumwail mwahiei; kumwail me kin apwahpwalih mwetin
    wain kan, kumwail pil sengiseng, pwehki wihd kan, parli kan oh pil wahnsahpw akan
    koaros mwomwlahr.
  por-BRBSL: Fiquem confusos, seus agricultores! Saudações, seus guardas de vinhedos,
    para o trigo e para a cevada; para a colheita do campo pereceu.
  eng-OEBUS: Be dismayed, farmers; wail, vine-dressers. For the wheat and the barley;
    for the harvest is lost from the fields.
  cth-cth: Law thaw katawknaw khuikap awh haw, na a e apawhik a rawk dawkvah catun
    hoi catun hanlah na lungmathout awh haw. Takhakatawkkungnaw kap awh haw.
  twi-twi: Mo ani nwu, mo akuafo, muntwa adwo, mo a mudua bobe; Munsi apini mma awi
    ne atoko, efisɛ otwabere no asɛe.
  hlt-hlt: Lopho rhoek yak uh lamtah dumpho rhoek te rhung uh laeh. Cang ham neh cangtun
    ham khaw lohma cangah paltham coeng.
  tbz-SIM: Dɛ̀ dimu bɛtenkútíbɛ̀, bɛ̀ɛ̀ fiiku fínyĩ̀ kó dɛtie kɛ̀ bɛ̀ kuɔ̀ ntidiitì
    kpɛ́í, tidiitì bɛ̀ nɑ ndɛ̀itɛ tì í pɛitɛ́.
  msy-2020: Witba ko, baliba ko, dagheba ko, bizir maba sara bar ikufi. Kamaghɨn amizɨ,
    ia gumazir azenimɨn ingariba ko, gumazir wainɨn azenimɨn ingariba, ia naviba osemegh
    azi.
  dop-dop: Hɑtɑɑ nɑ lɛsɛŋ tɑwɑ nyǝ́mɑ wiiki. Mpi tɔ, tɔɣɔnɑsɩ pee nyǝŋsɩ sɑɑlɑ yem.
  azb-azb: Buğda və arpaya görə Ey əkinçilər, utanın! Ey bağbanlar, nalə çəkin! Çünki
    torpağın məhsulları yoxa çıxdı,
  eng-DBY: 'Be ashamed, ye husbandmen; howl, ye vinedressers, for the wheat and for
    the barley: because the harvest of the field hath perished.'
  hin-2017: हे किसानों, लज्जित हो, हे दाख की बारी के मालियों, गेहूँ और जौ के लिये
    हाय, हाय करो; क्योंकि खेती मारी गई है
  wol-KYG: Yeen beykat yi, rusleen; boroom tóokëri reseñ yi, yuuxooleen, ndax peppum
    bele baak lors ba, nde ngóob mi sànku na.
  eng-YLT: Be ashamed, ye husbandmen, Howl, vine-dressers, for wheat and for barley,
    For perished hath the harvest of the field.
  kne-kne: Manladingit kayo ay manmolmola ya mangay-ayowan sin kaobasan, tan nadadael
    din bakakew, sabog ya am-in abe ay mola.
  eng-WYC-2017: The earth-tillers be shamed, the vine-tillers yelled on wheat and
    barley; for the ripe corn of the field is perished.
  eng-WMBB: Be confounded, you farmers! Wail, you vineyard keepers, for the wheat
    and for the barley; for the harvest of the field has perished.
  urd-GVH: ऐ काश्तकारो, शर्मसार हो जाओ! ऐ अंगूर के बाग़बानो, आहो-बुका करो! क्योंकि
    खेत की फ़सल बरबाद हो गई है, गंदुम और जौ की फ़सल ख़त्म ही है।
  rug-rug: Mi kuliusu gemi si gamu na tie uma; mi kabo gamu pu hoke kopuni sari na
    inuma vaeni, sina sari na huiti, na bale, uve meke sari doduru linetelete si ele
    ta ṉovala beto.
  gaz-gaz: Yaa qonnaan bultoota, isin raafamaa; warri wayinii dhaabbattan booʼaa;
    sababii midhaan lafa qotiisaa keessanii barbadaaʼeef qamadii fi garbuudhaaf booʼaa.
  fra-LSG: Les laboureurs sont consternés, les vignerons gémissent, A cause du froment
    et de l’orge, Parce que la moisson des champs est perdue.
  gnn-gnn: Nhuma ŋatha‐dholkunharamirrinydja walala, ŋäthiyana walala, liŋgu ŋathanydja
    ŋunhi liŋguwuynha baḏuwaḏuyunarana, warrpam'thunarana gal'ŋu, ga borumdja ŋunha
    dharpa binydjitjnha, räwakthinyarana. Ga bukmaknha yolŋu walala nhina yukurra
    ŋunha galŋa‐yätjthirrinydja, yakana ŋula yol nhina yukurra galŋa‐djulŋithirrinydja
    dhiyaŋu‐wala.
  yal-yal: Xɛɛ biine bata yigitɛgɛ. Manpa bili nakɔ sane gbelegbelema sununi, murutun
    nun fundenna fe ra, bayo se xaba daxine bata halagi.
  haw-1868: E hilahila oukou, e na mahiai; E aoa oukou, e na mahiwaina, no ka huapalaoa,
    a no ka bale; No ka mea, ua nele ka ohi ai ana o ka mahinaai.
  arb-NAV: اخْزَوْا أَيُّهَا الْحَرَّاثُونَ وَوَلْوِلُوا أَيُّهَا الْكَرَّامُونَ عَلَى
    الْقَمْحِ وَالشَّعِيرِ، لأَنَّ حَصَادَ الْحَقْلِ قَدْ تَلِفَ.
  ewe-ewe: Azɔ mi agbledelawo, dzika netso mia ƒo, eye mialulũ, mi waingbledelawo,
    mifa avi sesĩe. Mifa avi ɖe lu kple ƒo hã ta elabena nuŋeŋe nu tso le agble me.
  eng-LEE: Be ashamed, O ye husbandmen; wail, O ye vinedressers, for the wheat and
    for the barley; because lost is the harvest of the field.
  asm-FB: হে খেতিয়কসকল, লজ্জিত হোৱা, হে দ্ৰাক্ষাবাৰী আপডাল কৰোঁতাসকল, ঘেঁহু ধান আৰু
    যৱৰ বাবে বাবে বিলাপ কৰা। কিয়নো পথাৰৰ শস্য বিনষ্ট হ’ল।
  sus-A: شّ سَيٍ وَ مَ نّ، وّنِ سَنسِ سِيٍ سُننُنمَ نّ، بَرِ مَ نَشَن بِرِن بٌفِشِ
    شّيٍ مَ، نَ بِرِن بَرَ كَسَرَ.
  fra-SBL: Soyez confondus, paysans ! Gémissez, gardiens de la vigne, pour le blé
    et pour l'orge ; car la moisson du champ a péri.
  hbo-hbo: הֹבִ֣ישׁוּ אִכָּרִ֗ים הֵילִ֙ילוּ֙ כֹּֽרְמִ֔ים עַל־חִטָּ֖ה וְעַל־שְׂעֹרָ֑ה
    כִּ֥י אָבַ֖ד קְצִ֥יר שָׂדֶֽה׃
  shp-NTPO: Mato wain teetaibo, itan uva banaibo onisi winikanwe, banábora moa keyóke,
    jaskara ikaxa trigo, itan cebada moa tsekati yamake.
  piu-2006: '@see-verse:JOL.001.010'
  kik-kik: Ũrwoi nĩ hinya, inyuĩ arĩmi, na mũgirĩke, inyuĩ arĩa mũkũragia mĩthabibũ;
    mwĩthikĩrei nĩ ũndũ wa ngano na cairi, tondũ magetha ma mĩgũnda nĩmanangĩtwo.
  fra-NCL: Soyez confus, laboureurs, lamentez-vous, vignerons, à cause du froment
    et de l’orge ; car la moisson des champs est anéantie.
  cek-AK: Nangcae lawksah kaminawk, azathaih hoiah om oh, nangcae misurkung thling
    kaminawk, cang hoi barli cang aahhaih ahmuen to anghmat ving boeh pongah, qah
    oh.
  cuk-cuk: ”Bemar, sapurgi-arbamalad, bemar uva-dubgi-arbamalad, ibmar-gwag-trigoʼye-nugad-bela-dingusadba,
    ibmar-gwag-cebadaʼye-nugad-bela-dingusadba, be bomala. Ar bela ibmar-gwagmar-welesadi
    oitolesad.
  uig-CYR: Һәй деханлар, уюлуңлар; Буғдайлар һәм арпилар үчүн ялвуруңлар, и үзүмчиләр,
    Чүнки етизларниң һосуллири қуруп кәтти.
  tel-2017: గోదుమ, బార్లీ గురించి రైతులారా, సిగ్గుపడండి, ద్రాక్ష రైతులారా దుఖించండి,
    పొలం పంట నాశనమయింది.
  hat-BSA: Se pou nou pa konprann anyèn, O kiltivatè yo! Rele anmwey, O nou menm k
    ap okipe pye rezen yo! Ble ak lòj la te peri nèt; rekòlt chan an fin detwi.
  kos-kos: Kowos mwet ima in arulana asor, Kowos su karingin ima in grape in tung,
    Mweyen wheat ac barley — Aok, mwe yok nukewa kunanula.
  hbo-WLC: הֹבִ֣ישׁוּ אִכָּרִ֗ים הֵילִ֙ילוּ֙ כֹּֽרְמִ֔ים עַל־חִטָּ֖ה וְעַל־שְׂעֹרָ֑ה
    כִּ֥י אָבַ֖ד קְצִ֥יר שָׂדֶֽה׃
  ibo-ibo: Daanụ mba nʼobi unu, unu ndị ọrụ ubi, tienụ mkpu akwa, unu ndị ọrụ ubi
    vaịnị. Tienụ aka nʼobi nʼihi ọka wiiti na ọka balị, nʼihi na a laala owuwe ihe
    ubi nʼiyi.
  ory-ory: ହେ କୃଷକଗଣ, ତୁମ୍ଭେମାନେ ଲଜ୍ଜିତ ହୁଅ, ହେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର ପାଳକଗଣ, ତୁମ୍ଭେମାନେ
    ଗହମ ଓ ଯବ ବିଷୟରେ ହାହାକାର କର; କାରଣ କ୍ଷେତ୍ରର ଶସ୍ୟ ନଷ୍ଟ ହୋଇଅଛି।
  chk-chk: Oupwe rükö, ämi chon tu pwül, oupwe pwal kechü, ämi chon tanipini irän
    wain. Oupwe kechüeiti ekewe irän wiich me parli, pun esap chüen wor resin fanüemi.
  rop-rop: “Wal ol yumob fama hu oldei lukaftumbat ola gadin, yumob garra kraikrai
    brabliwei, dumaji ola sid daga en ola najalot daga bin ol binij na.
  ukr-1871: Румянїтесь із заводу, ви, хлїбороби; ридайте, виноградарі; плачте по пшеницї
    й ячменї — пропали жнива в полї.
  deu-1951: Enttäuscht sind die Bauern, es heulen die Winzer; wegen des Weizens und
    der Gerste, denn die Ernte ist verloren.
  eng-JPS: Be ashamed, O ye husbandmen, wail, O ye vinedressers, for the wheat and
    for the barley; because the harvest of the field is perished.
  srp-1865: Stidite se ratari, ridajte vinogradari, pšenice radi i jeèma radi, jer
    propade žetva na njivi;
  lug-lug: Mmwe abalimi mukwatibwe entiisa, mmwe abalima emizabbibu mukaabe. Mukaabire
    eŋŋaano ne sayiri, kubanga ebyandikunguddwa byonna biweddewo.
  heb-heb: הבישו אכרים הילילו כרמים על חטה ועל שערה כי אבד קציר שדה׃
  ben-IRV: তোমরা কৃষকরা, লজ্জিত হও এবং বিলাপ কর; আঙ্গুর ক্ষেত্রের কৃষক, গম ও যবের
    জন্য বিলাপ কর, কারণ ক্ষেত্রের ফসল নষ্ট হয়েছে৷
  pan-pan: ਹੇ ਹਾਲ੍ਹੀਓ, ਸ਼ਰਮਿੰਦੇ ਹੋਵੋ! ਹੇ ਬਾਗਬਾਨੋ, ਕਣਕ ਅਤੇ ਜੌਂ ਦੇ ਕਾਰਨ ਧਾਹਾਂ ਮਾਰੋ,
    ਕਿਉਂ ਜੋ ਖੇਤ ਦੀ ਫ਼ਸਲ ਨਾਸ ਹੋ ਗਈ ਹੈ!
  mya-JVB: လယ်လုပ်သောသူတို့ ၊ လယ်၌ ရိတ်ရသော အသီးအနှံ ပျက်သောကြောင့်၊ ဂျုံစပါးနှင့်
    မုယောစပါး အတွက် ရှက်ကြောက်ခြင်း ရှိကြလော့။ ဥယျာဉ်ကို ပြုစု သောသူတို့ ၊ မြည်တမ်းကြလော့။
  hmo-hmo: Umui biru taudia e, do umui lalohisihisi. Vain umui naria taudia e, do
    umui tai bada, badina uiti bona bali bona tano ena anina, ibounai be idia dika
    vadaeni.
  urd-urd: ऐ किसानो, शर्मिन्दगी उठाओ, ऐ ताकिस्तान के बाग़बानों, मातम करो, क्यूँकि
    गेहूँ और जौ और मैदान के तैयार खेत बर्बाद हो गए।
  rus-SYN: Краснейте от стыда, земледельцы, рыдайте, виноградари, о пшенице и ячмене,
    потому что погибла жатва в поле,
  bqc-SIM: Zↄ̃ɛↄ, à ↄku á wɛ́wa, vɛ̃ɛbudeↄ, à búbuapɛ. À ↄ́ↄlↄ mase ń éseo
    yã́ musu, asa bua pↄkɛkɛa i zɛkɛo.
  tcz-CHONGTHU: Vo loulhouho kinepna beijin lunglhauvin, Vo lengpilei lhouho, puldouvun
    Kapun, ajeh chu loulaija gasoh suhlouchang leh sakol chang abeitah jeh'in,
  mar-mar: तुम्ही शेतकऱ्यांनो, गहू व जवाबद्दल लज्जित व्हा, आणि द्राक्षमळेवाल्यांनो,
    गहू व जवसासाठी आक्रोश करा, कारण शेतातील पीक नष्ट झाले आहे.
  qub-qub: Gamcuna, chacracho arojcuna, übasta cusichajcuna, llaquicushpayqui wagay-llapa.
    Cananga llapan murushayquicunapis yangallapämi casha. Manami wayushachu rïgupis
    ni sebädapis.
  bqp-bqp: Gbee wukobu bɑ sɔ̃ biti sɔɔ. Be bɑ rɑ resɛm yewe, weeweenɑ bɑ mɔ̀. Domi
    dĩɑ bimi sɑri. Dĩɑnu kpuro nu kɑm kuɑ.
  hat-hat: Kiltivatè yo pa konn sa pou yo fè. Moun k'ap okipe jaden rezen yo ap plenn
    paske pa gen ble, pa gen lòj. Tout rekòt yo pèdi nèt.
  eng-BSB: Be dismayed, O farmers, wail, O vinedressers, over the wheat and barley,
    because the harvest of the field has perished.
  eng-WEBPB: Be confounded, you farmers! Wail, you vineyard keepers, for the wheat
    and for the barley; for the harvest of the field has perished.
  kbq-kbq: Hagi hozama erita nentaza vahe'mota tamagazegu hiho. Grepi hozafima eri'zama
    eneriza vahe'mota zavi krafa hiho. Na'ankure witine balimo'enena hozafina nena'a
    reontegeno hozamo'enena hagege hu'ne.
  nhe-BL: Imojuanti tlen intequitij ipan mila huan ipan xocomeca mili, inchocase ica
    cuesoli pampa nopa trigo huan cebada polijtos huan ax oncas pixquistli.
  gub-BL: Pezemumikahy nehe, ko pe uma'ereko ma'e wà. Pezai'o nehe, uwà tyw wanehe
    uzekaiw ma'e wà, ta'e naheta kwaw arozràn xirik her ma'e a'e kury xe. Ta'e naheta
    kwaw arozràn xewar her ma'e a'e no xe. Tukur umumaw temi'u ipo'o pyràm upaw rupi
    katete wà.
  eng-DRA: The husbandmen are ashamed, the vinedressers have howled for the wheat,
    and for the barley, because the harvest of the field is perished.
