verse: JOL.001.016
translations:
  mal-C: നമ്മുടെ കണ്ണിനുമുന്നിൽ ഭക്ഷണവും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിൽനിന്ന് ആനന്ദവും
    ആഹ്ലാദവും അറ്റുപോയല്ലോ?
  deu-TKW: Ist uns nicht schon vor den Augen die Nahrung hinweggenommen, aus dem Tempel
    unseres Gottes Freude und Jubel?
  lin-lin: Boni, wuta na Ndako ya Nzambe mpe na miso na biso, balongoli te bilei,
    esengo mpe kosepela ?
  eng-LSV: Is food not cut off before our eyes? Joy and rejoicing from the house of
    our God?
  eng-GNV: Is not the meate cut off before our eyes? and ioy, and gladnesse from the
    house of our God?
  eng-WEBSTER: Is not the food cut off before our eyes, and joy and gladness from
    the house of our God?
  nhw-BL: Toixtla techquixtilise totlacualis huan tlamis nochi paquilistli ipan itiopa
    Toteco Dios.
  swh-ONEN: 'Je, chakula hakikukatiliwa mbali mbele ya macho yetu: furaha na shangwe
    kutoka nyumba ya Mungu wetu?'
  bba-bba: Wee sɑ mɛɛrɑ bɑ kɑ bɛsɛn dĩɑnu doonɔ. Mɑ nuku dobu kpɑ Gusunɔ bɛsɛn Yinnin
    sɑ̃ɑ yerɔ.
  eng-KJVCPB: Is not the meat cut off before our eyes, Yea, joy and gladness from
    the house of our God?
  luo-luo: Donge chiemo osegol oko e nyim wangʼwa; donge ilo kod mor onge e od Nyasachwa?
  meu-meu: Aniani na ita vairada amo vada eme heabi oho ani? Moale bona lalo-namo
    na eda Dirava ena dubu amo vada eme heabi oho ani?
  npi-ULB: के हाम्रै आँखाका सामु खानेकुरा, अनि हाम्रा परमेश्‍वरको मन्‍दिरबाट आनन्द
    र रमाहट रोकिएको छैन र?
  yor-yor: A kò ha ké oúnjẹ kúrò níwájú ojú wá yìí, ayọ̀ àti inú dídùn kúrò nínú ilé
    Ọlọ́run wá?
  pes-OPCB: خوراک از برابر چشمانمان ناپدید شده، و شادی و خوشی از خانهٔ خدای ما رخت
    بربسته است.
  tgl-ULB: Hindi ba't nawala sa ating mga paningin ang pagkain, kagalakan at kasayahan
    mula sa tahanan ng ating Diyos?
  hui-hui: Tomo mbirale ngaru mo koore harago hondowa iname mbirale mbira bibe nahe
    kamagoni. Anduane Homogo inanaga Ngode Datagaliwabe andaga pu poleberamago ogonihabi
    turu holene mbira nawi dege.
  mya-mya: ငါ​တို့​သည်​မိ​မိ​တို့​၏​ကောက်​ပဲ​သီး​နှံ​များ အ​ဖျက်​အ​ဆီး​ခံ​ရ​ချိန်​၌​ပင်​မည်​သို့​မျှ​မ​တတ်​နိုင်၊ငေး​၍​ကြည့်​နေ​ရ​ကြ​၏။
    ဘု​ရား​သ​ခင်​၏​ဗိ​မာန်​တော်​တွင်​လည်း​ပျော်​ရွှင်​မှု​မ​ရှိ​တော့​ပေ။
  bod-N: འབྲུ་རིགས་ནི་ངེད་རྣམས་ཀྱི་མིག་མདུན་ནས་ཚར་བ་མིན་ནམ། རང་རེའི་དཀོན་མཆོག་གི་མཆོད་ཁང་ལས་སྤྲོ་སྐྱིད་དང་དགའ་སྣང་ཡལ་བ་མིན་ནམ།
  wsk-wsk: Na inang ko lage bataga saparam ewere me arigisan e? Amilmil yawara anananga
    Kaem ko temple ningi mu mena namaram mu me arigisan e?
  sna-sna: Ko, zvokudya hazvina kubviswa here pamberi pedu chaipo, mufaro nokufarisisa
    kubva mumba maMwari wedu?
  spa-BLM: ¿No es la comida cortada ante nuestros ojos, ¿alegría y gozo de la casa
    de nuestro Dios?
  cac-cac: D'a val quichan̈ ix yiq'uel co vael. Ix lajvi tzalajc'olal d'a stemplo
    Jehová co Diosal.
  swh-ULB: Je, chakula hakikukatiliwa mbali mbele ya macho yetu, na furaha na kicheko
    kutoka nyumbani mwa Mungu wetu?
  bel-bel: Ці ня перад нашымі вачыма адбіраецца ежа, ад дома Бога нашага - весялосьць
    і радасьць?
  deu-ELBBK: Ist nicht die Speise vor unseren Augen weggenommen, Freude und Frohlocken
    von dem Haus unseres Gottes?
  mbb-OT: Neehè tew iyan ke nemenumenu is kegkeewai kenitew te keenen wey ke nemenumenu
    is kegkaawà te kedlipey ziyà te valey te Megbevayà.
  mal-2015: നമ്മുടെ കണ്ണിന്റെ മുമ്പിൽനിന്നു ആഹാരവും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിൽനിന്നു
    സന്തോഷവും ഉല്ലാസഘോഷവും അറ്റുപോയല്ലോ.
  rmc-rmc: O chaben sas amenge ilo angle amare jakha! Imar nane ňisavo radišagos andro
    kher amare Devleskro!
  pes-OPV: آیا ماکولات درنظر ما منقطع نشد و سرور و شادمانی از خانه خدای ما.
  ron-1924: Ну с-а прэпэдит храна суб окий ноштри? Ши н-ау перит букурия ши веселия
    дин Каса Думнезеулуй ностру?
  ben-OBCV: আমাদের চোখের সামনে থেকেই কি খাবার, আনন্দ ও উল্লাস আমাদের ঈশ্বরের গৃহ থেকে
    নিয়ন্ত্রিত করা হয়নি?
  som-som: War cuntadii sow kama go'in indhahayaga hortooda, farxaddii iyo rayrayntiina
    sow kama baabbi'in gurigii Ilaahayaga?
  lat-VUC: Numquid non coram oculis vestris alimenta perierunt de domo Dei nostri,
    lætitia et exsultatio?
  eng-ASVBT: Is not the food cut off before our eyes, yea, joy and gladness from the
    house of our God?
  ita-1885: Non è il cibo del tutto riciso d'innanzi agli occhi nostri? la letizia,
    e la gioia non è ella recisa dalla Casa dell'Iddio nostro?
  eng-LXXUP: Your meat has been destroyed before your eyes, joy and gladness from
    out of the house of your God.
  eng-ULB: Has not food been cut off from before our eyes, and joy and gladness from
    the house of our God?
  spa-VBL: ¿No hemos visto como se han llevado la comida frente a nuestros ojos? No
    hay gozo ni alegría en el Templo de Dios.
  fra-_FOB: La nourriture n'est-elle pas enlevée sous nos yeux; et de la maison de
    notre Dieu, la joie et l'allégresse?
  mal-mal: നമ്മുടെ കണ്ണിന് മുമ്പിൽനിന്ന് ആഹാരവും നമ്മുടെ ദൈവത്തിന്റെ ആലയത്തിൽനിന്ന്
    സന്തോഷവും ഉല്ലാസവും അറ്റുപോയല്ലോ.
  urd-GVR: Kyā aisā nahīṅ huā ki hamāre deḳhte deḳhte ham se ḳhurāk chhīn lī gaī,
    ki Allāh ke ghar meṅ ḳhushī-o-shādmānī band ho gaī hai?
  suz-BL: मार, इं जचा थोव़क इं ङोंइती रे मरोइक्‍से ङा? मार, ग्‍येरशा सोम्‍शा बाक्‍तीके
    आंइ परमप्रभु आ खिं रे मयोल्‍म ङा? ब्‍यवस्‍था १६:३१
  eng-NOY: Is not our food cut off from before our eyes, Yea, joy and gladness from
    the house of our God?
  ita-1927: Il nutrimento non ci è esso tolto sotto i nostri occhi? La gioia e l’esultanza
    non son esse scomparse dalla casa del nostro Dio?
  ckb-ckb: ئایا لەبەرچاومان خواردن نەبڕاوە؟ ئایا لە ماڵی خودامان خۆشی و شادی ماوە؟
  eng-BBE: Is not food cut off before our eyes? joy and delight from the house of
    our God?
  kan-OKCV: ನಮ್ಮ ಕಣ್ಣೆದುರೇ ಆಹಾರವು ಹಾಳಾಯಿತಲ್ಲಾ. ಸಂತೋಷವೂ ಉಲ್ಲಾಸವೂ ನಮ್ಮ ದೇವರ ಆಲಯವನ್ನು
    ಬಿಟ್ಟುಹೋಯಿತಲ್ಲವೇ?
  tam-2017: நம்முடைய கண்களைவிட்டு ஆகாரமும், நம்முடைய தேவனின் ஆலயத்தைவிட்டுச் சந்தோஷமும்
    மகிழ்ச்சியும் நீக்கப்படவில்லையோ?
  spa-RV-1909: ¿No es quitado el mantenimiento de delante de nuestros ojos, la alegría
    y el placer de la casa de nuestro Dios?
  ron-BTF: Nu este hrana luată dinaintea ochilor noştri, da, bucuria şi veselia din
    casa Dumnezeului nostru?
  eng-WEBP: Isn’t the food cut off before our eyes, joy and gladness from the house
    of our God?
  eng-FBV: Haven't we seen our food taken away from us, right before our eyes? There
    is no joy and happiness in God's Temple.
  nld-1939: Is voor ons oog de spijs niet verdwenen, Uit het huis van onzen God De
    blijdschap en jubel niet heen?
  nch-BL: Toixpa techquixtilise totacualis huan tamis nochi paquilisti ipan itiopa
    Toteco Dios.
  vie-1934: Lương thực há chẳng phải đã dứt khỏi trước mặt chúng ta, và sự vui mừng
    hớn hở há chẳng phải đã dứt khỏi nhà Đức Chúa Trời chúng ta hay sao?
  hin-CV: क्या हमारे देखते-देखते भोजन वस्तुओं की पूर्ति बंद नहीं हुईं— और इसी प्रकार
    हमारे परमेश्वर के भवन से आनंद और खुशी खत्म नहीं हो गई?
  spa-BES: ¿Nos quitaron la comida ante nuestros ojos? alegría y deleite de la casa
    de nuestro Dios?
  tdx-tdx: Tsy fa naitoañe aolom- pihaino’ areo hao ty mahakama? ty haehake naho ty
    firebehañe boak’ añ’anjomban’Añaharen-tikañe ao?
  tha-KJV: อาหารถูกตัดออกจากเบื้องหน้าสายตาของพวกเราแล้ว เออ ความปี​ติ​และความยินดี​ก็​ขาดไปจากพระนิเวศแห่งพระเจ้าของเราแล้ว
    มิใช่​หรือ
  por-BR-2018: Por acaso não foi tirado o alimento de diante de nossos olhos, a alegria
    e o prazer da casa de nosso Deus?
  deu-ELO: Ist nicht die Speise vor unseren Augen weggenommen, Freude und Frohlocken
    von dem Hause unseres Gottes?
  eng-WYC-2018: Whether foods perished not before your eyes; gladness and full out
    joy perished from the house of your God? (All the food hath perished before our
    eyes; and happiness and rejoicing have departed from the House of our God.)
  epo-epo: Antaŭ niaj okuloj ja malaperis la manĝaĵo, el la domo de nia Dio la ĝojo
    kaj gajeco.
  uig-PIN: Mana, ƣiza kɵz aldimizdin elip taxlandi ǝmǝsmu? Xadliⱪ, huxalliⱪ Hudayimizning
    ɵyidin elip taxlandi ǝmǝsmu?
  beo-beo: Ninia ba:loba da ha:i manu huluane da wadela:lesi dagoi ba:mu, amola Godema
    hahawane gilisisu hou Debolo ganodini da hamedafa gala.
  tpi-OTNT: Ol kaikai samting i bagarap pinis na yumi no inap mekim wanpela samting.
    Na bai yumi go long haus bilong God, tasol yumi no inap amamas.
  hau-SA: Ba a yanke abinci a idanunmu, farin ciki da kuma murna daga gidan Allahnmu
    ba?
  uig-LAT: Mana, ghiza köz aldimizdin élip tashlandi emesmu? Shadliq, xushalliq Xudayimizning
    öyidin élip tashlandi emesmu?
  nde-nde: Ukudla akuzange kuphele phambi kwamehlo ethu, lokuthokoza kanye lokuthaba
    endlini kaNkulunkulu wethu na?
  ton-ton: ‌ʻIkai kuo motuhi ʻae meʻakai mei hotau mata, ʻio, ko e fiefia mo e nekeneka
    mei he fale ʻo hotau ʻOtua?
  ces-1613: Ano před očima našima pokrm odjat jest, z domu Boha našeho veselé a plésání.
  eng-WMB: Isn’t the food cut off before our eyes, joy and gladness from the house
    of our God?
  tam-TCV: எங்கள் கண்களுக்கு முன்பாகவே உணவும், நம் இறைவனின் ஆலயத்திலிருந்து மகிழ்ச்சியும்
    சந்தோஷமும் அகற்றப்படவில்லையோ?
  ceb-ULB: Wala ba gikuha ang pagkaon sa atong atubangan, ang kalipay ug kasadya gikan
    sa balay sa atong Dios?
  pol-UBG: Czyż na naszych oczach nie zginęła żywność, a z domu naszego Boga – radość
    i wesele?
  agr-agr: Ii yuwatin agmaya nunak manchi aidau iish wainjinig dukeen amutuk ijinae.
    Nuadui Apajuí emematku ijuntainum shiig aneasa takau ayag duka nunimainchau wajasji.
  kyc-kyc: Namwana lenge angi dokome wambo kandamwanopa nenge jingi dupwa kokwa sinyi
    nembapya. Dokopa namwana Anatunya tembole anda dokona rae maingi renge mendepe
    see nalyamo.
  urd-GVU: کیا ایسا نہیں ہوا کہ ہمارے دیکھتے دیکھتے ہم سے خوراک چھین لی گئی، کہ اللہ
    کے گھر میں خوشی و شادمانی بند ہو گئی ہے؟
  eng-OEBCW: Is not food cut off from before us, gladness and joy from the house of
    our God?
  deu-1912: Ist nicht die Speise vor unsern Augen weggenommen und vom Hause unsers
    Gottes Freude und Wonne?
  kan-2017: ನಮ್ಮ ಆಹಾರವು ನಮ್ಮ ಕಣ್ಣೆದುರಿಗೆ ಹಾಳಾಯಿತಲ್ಲಾ, ಸಂತೋಷವೂ ಹಾಗೂ ಉಲ್ಲಾಸವೂ ನಮ್ಮ ದೇವರ
    ಆಲಯವನ್ನು ಬಿಟ್ಟುಹೋಯಿತ್ತಲ್ಲಾ!
  yap-yap: Ke math e liyab ngomad ko woldug romad nike mogothgoth. Dakriy e felfelan’
    u lan e Tempel ko Got rodad.
  hlt-MCSB: Buh he mamih mikhmuh kah moenih a? Mamih Pathen im lamloh kohoenah neh
    omngaihnah khaw pat coeng.
  mdy-ETH: ሃኣኮ ኑ ዓኣፓፓ ዎዛና ዒላሺሢና ኑ ፆኦዛሢኮ ጌኤዦ ማኣራፓ ጋፒ ባይቄኔ።
  twi-ASANTE: Yɛnnhunuu sɛ aduane ho ayɛ na, sɛ anigyeɛ ne ahosɛpɛ nso to atwa wɔ
    yɛn Onyankopɔn efie anaa?
  eng-WEBU: Isn’t the food cut off before our eyes, joy and gladness from the house
    of our God?
  wal-wal: Nu sinttaappe kattai, nu Xoossaa Beeta Maqidasiyaappe ufaissainne ililssai
    xayiis gidennee?
  spa-PDDPT: ¿No fue arrebatado el alimento de delante de nuestros ojos, y la alegría
    y el júbilo de la Casa de nuestro ʼElohim?
  gun-gun: Pexaa py e'ỹ ri ty'y pe'u 'rã va'ekue okanhymba? Ha'e Nhanderuete ro gui
    voi ndoipe'aai 'rã ri ty'y javy'aa ha'e mby'a porã?
  agu-BL: Skawutz cu'n ja el majij kawa'. Nin skawutz cu'n ja tzaj yi tzatzi'n xe
    ca'l Kataj.
  ilo-ULB: Saan kadi a napukawen dagiti taraon iti imatangtayo, ken naawanen ti rag-o
    ken ragsak iti balay ti Diostayo?
  kpg-kpg: Gidaadou e mmada ge e deemee di hai tadau mee gi nia huwa laagau ala gu hunahuna
    gi daha. Gu deai di tene i lodo di Hale o tadau God ai.
  uig-ARA: مانا، غىزا كۆز ئالدىمىزدىن ئېلىپ تاشلاندى ئەمەسمۇ؟ شادلىق، خۇشاللىق خۇدايىمىزنىڭ
    ئۆيىدىن ئېلىپ تاشلاندى ئەمەسمۇ؟
  sus-sus: Wo mu a toxi won ma donse bara ɲɔn, sɛɛwɛ nun ɲɛlɛxinyi mu na Ala xa banxi
    yire sɔnɔn?
  pon-2006: Pein masatail udiahlehr wahnsahpw akan ar mwomwmwomwlahr. Solahr peren
    nan Tehnpas Sarawien atail Koht.
  jae-jae: Sêkac gêŋ taniŋŋa su gêdêŋ aêac mateŋanô atom me. Ma têntac ŋajam to ôliŋ
    kêpi gêwi aêacnêŋ Anôtô nê andu siŋ atom me.
  ksd-ksd: Dave, ra magit na nian pa i panie kan ra luaina mata i dat laka, ma ra
    gugu ma ra kakailai kan ra kuba i kada God?
  tur-YTC: Gözlerimizin önünden yiyecek, Tanrımız'ın evinden sevinç ve neşe kesilmedi
    mi?
  grc-BRENT: Κατέναντι τῶν ὀφθαλμῶν ὑμῶν βρώματα ἐξωλθρεύθη, ἐξ οἴκου Θεοῦ ὑμῶν εὐφροσύνη
    καὶ χαρά.
  ind-AYT: Bukankah di hadapan mata kita, sudah lenyap makanan, sukacita dan sorak-sorai
    dari Bait Allah kita?
  nya-nya: Kodi chakudya chathu sichachotsedwa ife tikuona? Kodi mʼnyumba ya Mulungu
    wathu simulibe chimwemwe ndi chisangalalo?
  hrv-hrv: Ne iščeznu li hrana pred našim očima? Nije li nestalo radosti i sreće iz
    Doma Boga našega?
  mps-mps: Te nai dabe dolali, te dago magi sę deli me egobeo. Te Godigo beba da
    paibao, tiali goli dago wiegi yai homu pemene me egobeo.
  tpi-tpi: Ol kaikai samting i bagarap pinis na yumi no inap mekim wanpela samting.
    Na bai yumi go long haus bilong God, tasol yumi no inap amamas.
  dan-1931: Så vi ej Føden gå tabt, vor Guds Hus tømt for Glæde og Jubel?
  vie-OVCB: Thực phẩm chúng ta biến mất ngay trước mắt. Không còn lễ hội vui mừng
    trong nhà của Đức Chúa Trời chúng ta.
  guj-2017: શું આપણી નજર સામેથી જ આપણું અન્ન નાશ થયું નથી? આપણા ઈશ્વરના મંદિરમાંથી
    આનંદ અને ઉત્સાહ જતાં રહ્યાં નથી?
  pon-2006A: Pein masatail udiahlehr wahnsahpw akan ar mwomwmwomwlahr. Solahr peren
    nan Tehnpas Sarawien atail Koht.
  por-BRBSL: A comida não está cortada diante de nossos olhos, alegria e alegria da
    casa de nosso Deus?
  eng-OEBUS: Is not food cut off from before us, gladness and joy from the house of
    our God?
  cth-cth: Maimae mithmu roeroe vah cakawi abaw toe. Maimae Cathut e bawkim dawk lunghawinae
    awmhoeh toe.
  twi-twi: So aduan ho nkɔɔ wɛn, a yɛani tua, anigye ne ahosɛpɛw to atwa wɔ yɛn Nyankopɔn
    fi ana?
  hlt-hlt: Buh he mamih mikhmuh kah moenih a? Mamih Pathen im lamloh kohoenah neh
    omngaihnah khaw pat coeng.
  tbz-SIM: Ti tɛ̃́nkɛ í kpɑɑ́ yɑu tidiitì nɛ̀ ti nuɔ. Diwɛ̀ì tɛ̃́nkɛ í kpɑɑ́ bo Kuyie
    ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: En dagheba en damazimɨn bar ikuvigha gɨfa, e manmaghɨra damuam? E uan
    Godɨn Dɨpenimɨn mangɨ, bar akuegh ighiabar amuan kogham.
  dop-dop: Tɑ ɩsɛntɑɑ tǝnɑɣɑ tɑ tɔɣɔnɑɣɑ kɑ́ sɑɑlɩ yem tǝ kɑɑ pǝsɩ pʋlʋ. Lɑŋhʋlʋmlɛ
    nɑ ɑŋmɑɑlɑ kɑ́ lɩɩ tɑ Ɩsɔ tǝyɑɣɑ tɑɑ.
  azb-azb: O yemək gözlərimizin önündən, Sevinc və şadlıq Allahımızın evindən yox
    olmadımı?
  eng-DBY: Is not the food cut off before our eyes, joy and gladness from the house
    of our God?
  hin-2017: क्या भोजनवस्तुएँ हमारे देखते नाश नहीं हुईं? क्या हमारे परमेश्वर के भवन
    का आनन्द और मगन जाता नहीं रहा?
  wol-KYG: Xanaa du ag lekk a dagg, nuy gis, te mbég ak bànneex tukkee sunu kër Yàlla
    ga?
  eng-YLT: Is not before our eyes food cut off? From the house of our God joy and
    rejoicing?
  eng-WYC-2017: Whether foods perished not before your eyes; gladness and full out
    joy perished from the house of your God?
  eng-WMBB: Isn’t the food cut off before our eyes, joy and gladness from the house
    of our God?
  urd-GVH: क्या ऐसा नहीं हुआ कि हमारे देखते देखते हमसे ख़ुराक छीन ली गई, कि अल्लाह
    के घर में ख़ुशीओ-शादमानी बंद हो गई है?
  rug-rug: Malaṉa si gita sina ta ṉovala sari nada linetelete. Loke qinetuqetu tugo
    si koa pa korapana sa Zelepade tanisa nada Tamasa.
  gaz-gaz: Ijuma keenya duratti nyaanni cite; ilillee fi gammachuunis mana Waaqa keenyaa
    irraa hin cinnee?
  fra-LSG: La nourriture n’est-elle pas enlevée sous nos yeux? La joie et l’allégresse
    n’ont-elles pas disparu de la maison de notre Dieu?
  gnn-gnn: Yo, ŋilimurru nhäma yukurra ŋathanhanydja malaŋunha liŋguwuynha baḏuwaḏuyunarana,
    räwakthinyarana binydjitjthinyarana, liŋgu bäyŋuna waltjaṉ, ga ŋilimurrunydja
    dhuwala ganydjarrmiriwnha, yakana ŋilimurrunydja yurru ŋunhi gaŋgathinyamirriyama
    walŋathinyamirriyama. Yakana ŋula yol yolŋu marrtji ŋuli ŋayaŋu‐djulŋithirrinydja
    ŋunha Godkala Buṉbulili.
  yal-yal: Donseen bata ɲan en yɛɛ xɔri yati! Sɛwan nun ɲaxanna bata ɲan en ma Alaa
    banxini!
  haw-1868: Aole anei i okiia ka ai imua o ko kakou maka? O ka olioli a me ka hauoli
    mai ka hale aku o ko kakou Akua?
  arb-NAV: أَلَمْ يَنْقَطِعِ الطَّعَامُ أَمَامَ عُيُونِنَا، أَلَمْ يَتَلاشَ الْفَرَحُ
    وَالْغِبْطَةُ مِنْ بَيْتِ إِلَهِنَا؟
  ewe-ewe: Ɖe nuɖuɖuwo mevɔ le mia ŋkume eye dzidzɔ kple aseyetsotso le miaƒe Mawu
    la ƒe gbedoxɔ me mawu enu oa?
  eng-LEE: Is not before our eyes the food cut off, from the house of our God joy
    and gladness?
  asm-FB: আমাৰ চকুৰ আগত খোৱা বস্তুবোৰ, আৰু এনেকি আমাৰ ঈশ্বৰৰ গৃহৰ আনন্দ আৰু উল্লাস
    লোপ পোৱা নাই নে?
  sus-A: وٌ مُ عَ تٌشِ وٌن مَ دٌنسٍ بَرَ حْن، سّيوّ نُن حّلّشِنيِ مُ نَ عَلَ شَ بَنشِ
    يِرٍ سْنْن؟
  fra-SBL: La nourriture n'est-elle pas coupée sous nos yeux, la joie et l'allégresse
    de la maison de notre Dieu ?
  hbo-hbo: הֲלֹ֛וא נֶ֥גֶד עֵינֵ֖ינוּ אֹ֣כֶל נִכְרָ֑ת מִבֵּ֥ית אֱלֹהֵ֖ינוּ שִׂמְחָ֥ה
    וָגִֽיל׃
  shp-NTPO: Non oinkenbira, chanpon non yoábo keyokin pixon noa pitioma banémaa iki,
    jatianra non Diossen xobonko moa raroti keyota iki.
  piu-2006: '@see-verse:JOL.001.015'
  pjt-pjt: “Uwa, tjiṉṯilyka mungilyingkuya pitjala nganampa mai ngalkula wiyaṉu nganaṉa
    ngaṟala nyakunyangka. Kala nyanga alatjirinyangka nyakula nganaṉa uwankara timpulangka
    tjarpara Godanya waḻkuntjikitja puṯu alatjiṯu pukuḻarinyi.
  kik-kik: 'Githĩ irio itithirĩte o tũkĩĩonagĩra na maitho maitũ: gĩkeno na gũcanjamũka
    igathira kuuma kũu nyũmba ya Ngai witũ?'
  fra-NCL: La nourriture n’a-t-elle pas été retranchée sous nos yeux, ainsi que la
    joie et l’allégresse, de la maison de notre Dieu ?
  cek-AK: Aicae hma roe ah caaknaek to kha boeh moe, Sithaw im ah anghoehaih hoi oephaih
    to om ai boeh na ai maw?
  cuk-cuk: Anmar-masgulleged, ¿anmar-wagab anmar-ibe sulenai gussursi? Anmar-Bab-Dummadse-goled-neggi
    anmar-wergued, anmar-yeer-itoged, ¿anmar-ibe osulolessursi?
  uig-CYR: Мана, ғиза көз алдимиздин елип ташланди әмәсму? Шатлиқ, хошаллиқ Худайимизниң
    өйидин елип ташланди әмәсму?
  tel-2017: మన కళ్ళముందే ఆహారం, మన దేవుని మందిరంలో సంతోషానందాలు నిలిచిపోలేదా?
  hat-BSA: Èske manje a pa t retire soti devan zye nou? Lajwa ak kè kontan soti lakay
    Bondye nou an?
  kos-kos: Kut ngetang na liye ke ima lasr uh masla, ac wangin ma kut ku in oru. Wanginla
    pwar in Tempul lun God lasr.
  hbo-WLC: הֲל֛וֹא נֶ֥גֶד עֵינֵ֖ינוּ אֹ֣כֶל נִכְרָ֑ת מִבֵּ֥ית אֱלֹהֵ֖ינוּ שִׂמְחָ֥ה
    וָגִֽיל׃
  ibo-ibo: Ọ bụ na e sitebeghị nʼihu anyị wezuga ihe oriri niile, Ọ bụ na ọṅụ na obi
    ụtọ e sitebeghị nʼụlọnsọ Chineke anyị pụọ?
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରୁ ଖାଦ୍ୟ ଓ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୃହରୁ ଆନନ୍ଦ ଓ ଉଲ୍ଲାସ
    କି ଅଲଗା କରାଯାଇ ନାହିଁ?
  chk-chk: Ifa usun, ousap küna pwe a rosola enemi mongö? Esap pwal chüen wor pwapwa
    me mweireir lon imwenfelin ach we Kot.
  rop-rop: “Wal wibin luk garram wi ron ai ola gadin blanga wi bin binij. Wal wanim
    garra hepin wen wi go langa det Serramoni Pleis blanga YAWEI det trubala God blanga
    wi? Wi garra gudbinji deya?
  ukr-1871: Чи ж не зникає вже перед нашими очима пожива з дому Бога нашого, а з нею
    радощі й веселощі?
  deu-1951: Ist nicht vor unsern Augen die Nahrung weggenommen worden, Freude und
    Frohlocken von dem Hause unsres Gottes?
  eng-JPS: Is not the food cut off before our eyes, yea, joy and gladness from the
    house of our God?
  srp-1865: Nije li nestalo hrane ispred oèiju naših, radosti i veselja iz doma Boga
    našega?
  lug-lug: Emmere tetuweddeeko nga tulaba? Essanyu n’okujaguza mu nnyumba ya Katonda
    waffe tebikomye?
  heb-heb: הלוא נגד עינינו אכל נכרת מבית אלהינו שמחה וגיל׃
  ben-IRV: আমাদের সামনে থেকে খাদ্য ও আমাদের ঈশ্বরের গৃহ থেকে আনন্দ ও উল্লাস কি নিয়ে
    নেওয়া হয়নি?
  pan-pan: ਕੀ ਸਾਡੇ ਵੇਖਦਿਆਂ ਭੋਜਨ ਵਸਤਾਂ ਨਾਸ ਨਹੀਂ ਹੋ ਗਈਆਂ, ਅਤੇ ਅਨੰਦ ਅਤੇ ਖੁਸ਼ੀ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਭਵਨ ਤੋਂ ਮੁੱਕ ਨਹੀਂ ਗਿਆ?
  mya-JVB: ငါတို့စားစရာ သည် ငါ တို့မျက်မှောက် ၌ ပြတ် သည်မ ဟုတ်လော။ ငါ တို့ ဘုရား သခင်၏
    အိမ် တော်၌ ဝမ်းမြောက် ရွှင်လန်း ခြင်းအကြောင်းလည်း ပြတ်သည် မဟုတ်လော။
  hmo-hmo: Iseda uma gabudia edia aniani gaudia be do idia dika lao, bona ita be do
    ita gini kava, do ita hanamodia diba lasi. Vadaeni Dirava ena Dubu Helaga do ita
    vareai, to do ita moale diba lasi.
  urd-urd: क्या हमारी आँखों के सामने रोज़ी मौक़ूफ़ नहीं हुई, और हमारे ख़ुदा के घर
    से खु़शीओ — शादमानी जाती नहीं रही?
  rus-SYN: Не пред нашими ли глазами отнимается пища, от дома Бога нашего - веселье
    и радость?
  bqc-SIM: Pↄblea i láa wá wáao lé? Pↄna ń yaalↄo mìdɛ wá Lua kpɛ́u.
  tcz-CHONGTHU: Eima ho mitmu taha inehdiu kisumong hilou hija, I-Pathen’u hou-in
    a kona kipa leh thanopna jouse beisoh hilou ham?
  mar-mar: आमच्या डोळ्यादेखत आमचे अन्न काढून घेतले, आणि देवाच्या मंदिरातील आनंद व
    उल्लास नष्ट झाले नाहीत काय?
  qub-qub: Ricapaycaptinchïmi micuyninchïtapis ushacurcusha. Diosninchïpa Templuncho
    cushicuypis manami cannachu.
  bqp-bqp: Wee sɑ mɛɛrɑ bɑ kɑ bɛsɛn dĩɑnu doonɔ. Mɑ nuku dobu kpɑ Gusunɔ bɛsɛn Yinnin
    sɑ̃ɑ yerɔ.
  hat-hat: N'ap gade konsa, rekòt nou yo ap disparèt devan je nou san nou pa ka fè
    anyen! Pa gen kè kontan, pa gen fèt nan kay Bondye nou an!
  eng-BSB: Has not the food been cut off before our very eyes— joy and gladness from
    the house of our God?
  eng-WEBPB: Isn’t the food cut off before our eyes, joy and gladness from the house
    of our God?
  kbq-kbq: Hagi tagra'a tavufinti negonkeno nezantimo'a vaganeregeno, musenkasema
    huta Anumzantimofo mono nompima mono'ma hunentona zamo'a vagare'ne.
  nhe-BL: Toixpa techquixtilise totlacualis huan tlamis nochi paquilistli ipan itiopa
    Toteco Dios.
  gub-BL: Nazapuner kwaw zaneko wapyro haw rehe. Tukur umumaw zanema'etymaw paw wà.
    Xixak wamumaw paw ma'e iapo 'ym pà zane. Tupàn Zanezar hàpuzuhu pe naheta kwaw
    turywete haw, naheta kwaw mynykaw no.
  eng-DRA: Is not your food cut off before your eyes, joy and gladness from the house
    of our God?
