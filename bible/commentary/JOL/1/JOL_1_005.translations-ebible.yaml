verse: JOL.001.005
translations:
  mal-C: മദ്യപിക്കുന്നവരേ, ഉണർന്നു കരയുവിൻ! വീഞ്ഞു കുടിക്കുന്നവരേ, വിലപിക്കുക; പുതുവീഞ്ഞു
    നിങ്ങളുടെ ചുണ്ടുകളിൽനിന്ന് മാറ്റപ്പെട്ടിരിക്കുന്നതിനാൽ വിലപിക്കുക.
  deu-TKW: Wacht auf, ihr Trunkenen, und wehklagt! Jammert, ihr Weinzecher alle, daß
    euch der Most vom Munde hinweggeschnappt ist!
  lin-lin: Bino balangwi masanga, bolamuka mpe bolela ; bolela, bino nyonso bameli
    vino. Pamba te babotoli bino vino ya sika na bibebu.
  eng-LSV: Awake, you drunkards, and weep, || And howl all drinking wine, because
    of the juice, || For it has been cut off from your mouth.
  eng-GNV: 'Awake ye drunkards, and weepe, and howle all ye drinkers of wine, because
    of the newe wine: for it shalbe pulled from your mouth.'
  eng-WEBSTER: Awake, ye drunkards, and weep; and howl, all ye drinkers of wine, because
    of the new wine; for it is cut off from your mouth.
  nhw-BL: ¡Anihuintini, xiisaca! Quena, xichocaca amojuanti catli anquiijij xocomeca
    atl catli cococ pampa anmechquixtilise nochi itlajca xocomecatl catli ica anquichihuayayaj
    xocomeca atl.
  swh-ONEN: Amkeni, enyi walevi, mlie! Pigeni yowe enyi wanywaji wote wa mvinyo, pigeni
    yowe kwa sababu ya mvinyo mpya, kwa kuwa mmenyangʼanywa kutoka midomoni mwenu.
  bba-bba: Bɛɛ be tɑm mu ɡoomɔ, i dom yɑndo kpɑ i swĩ. Bɛɛ tɑm nɔrobu, i weeweenu
    koowo. Domi tɑm mu koo kpe resɛm biɑrun sɔ̃.
  eng-KJVCPB: Awake, ye drunkards, and weep; And howl, all ye drinkers of wine, Because
    of the new wine, for it is cut off from your mouth.
  luo-luo: Un jomer, chiewuru kendo ywaguru! Gouru nduru, un duto ma jomath mag divai;
    gouru nduru nikech divai manyien, nikech oseyudhe ogole e dhou.
  meu-meu: Kekero taumui e, a noga, ba taitai; vine ranuna o inumu taumui, ba tai
    lolololo; vine ranuna gaihona dainai ba tai, badina be udumui amo vada eme heabi
    oho.
  npi-ULB: ए मद्यले मातेकाहरू हो, उठ र रोओ! ए दाखमद्य पिउनेहरू, सबै विलाप गर, किनभने
    मिठो दाखमद्यलाई तिमीहरूबाट खोसिएको छ ।
  yor-yor: Ẹ jí gbogbo ẹ̀yin ọ̀mùtí kí ẹ sì sọkún ẹ hu gbogbo ẹ̀yin ọ̀mu-wáìnì; ẹ
    hu nítorí wáìnì tuntun nítorí a gbà á kúrò lẹ́nu yín.
  pes-OPCB: ای مستان، بیدار شوید و زاری کنید؛ ای میگساران، شیون کنید! زیرا هر چه انگور
    بوده خراب شده و هر چه شراب داشتید از بین رفته است!
  tgl-ULB: Gumising kayo, kayong mga lasenggo at tumangis! Humagulhol kayo, lahat
    kayong mga manginginom ng alak dahil ang matamis na alak ay pinahinto na sa inyo.
  hui-hui: Agali lulu iba nowa lulu yu haga kamiru-o ai heyu howa dugu bidaba. Waini
    iba hambu nowa lulu yaga kamiru-o tínaga waini iba hambia aribia holene pu mbira
    mini gerebi lini do aribia hayago pagaya aleme nai hayagonaga tí dugu bidaba.
  mya-mya: အ​ချင်း​သေ​သောက်​ကြူး​တို့​နိုး​ထ​၍​ငို​ကြွေး​ကြ​လော့။ အ​ချင်း​စ​ပျစ်​ရည်​သ​မား​တို့​ငို​ကြွေး​မြည်​တမ်း​ကြ​လော့။
    စ​ပျစ်​ရည်​သစ်​ပြု​လုပ်​ရန်​စ​ပျစ်​သီး​များ​ပျက်​စီး​ကုန်​ပြီ။
  bod-N: ཀྱེ་ཆང་གིས་ར་བཟི་བ་རྣམས་ནི་གཉིད་ལས་སད་པར་གྱིས་ལ་ངུས་ཤིག ཆང་ལ་དགའ་བ་ཐམས་ཅད་ཀྱིས་རྒུན་ཆང་མངར་མོའི་ཆེད་དུ་ངུ་འབོད་གྱིས་ཤིག
    གང་ལ་ཞེ་ན། ཆང་དེ་ནི་ཁྱོད་ཀྱི་ཁ་དང་བྲལ་བས་སོ། །
  wsk-wsk: Barasalko! Nina yu naman ale nguala sipawasan mu se waen nana ko kari,
    ningimik ko niaralko! Mu awuk, waen iru nunga ko lage kuring aitak sisiram, se
    udagi waen bo iru me nalko.
  sna-sna: Mukai imi zvidhakwa, chemai! Ungudzai imi vanwi vewaini; ungudzai nokuda
    kwewaini itsva, nokuti yabvutwa pamiromo yenyu.
  spa-BLM: ¡Despertad, borrachos, y llorad! Lamentad, todos los bebedores de vino,
    por el vino dulce, porque se ha cortado de tu boca.
  cac-cac: A ex uc'um ex an̈, aq'uequel e vayan̈. A exxo uc'um ex vino, oc'an̈ec,
    yujto man̈xalaj vino chi' ol eyuq'uej.
  swh-ULB: Amkeni, enyi walevi, lieni! Omboleza, ninyi nyote mnywao divai, kwa sababu
    divai nzuri imekatwa kutoka kwenu.
  bel-bel: Прачнецеся, п'яніцы, і плачце і галасеце, усе, хто п'е віно, на вінаградным
    соку, бо ён адабраны ад вуснаў вашых!
  deu-ELBBK: Wacht auf, ihr Betrunkenen, und weint! Und heult, alle ihr Weinsäufer,
    über den Most, weil er weggenommen ist von eurem Mund!
  mbb-OT: Sikiyu is menge lelenguten, enew kew wey mebpurung medsineǥew! Su wazè niw
    en egkeinum; wazè en menge paras he egkeveelan he veǥu he vinu.
  mal-2015: മദ്യപന്മാരേ, ഉണർന്നു കരവിൻ; വീഞ്ഞു കുടിക്കുന്ന ഏവരുമായുള്ളോരേ, പുതുവീഞ്ഞു
    നിങ്ങളുടെ വായ്ക്കു അറ്റുപോയിരിക്കയാൽ മുറയിടുവിൻ.
  rmc-rmc: Prekeren tumen, pijakale, a roven! Hikinen, savore pijakale, so pijen e
    mol; roven vaš e nevi mol, bo pašal tumare vušta la ile het.
  pes-OPV: ‌ای مستان بیدار شده، گریه کنید و‌ای همه میگساران به جهت عصیرانگور ولوله
    نمایید زیرا که از دهان شما منقطع شده است.
  ron-1924: Трезици-вэ, бецивилор, ши плынӂець! Вэйтаци-вэ, тоць чей че бець вин,
    кэч ви с-а луат мустул де ла гурэ!
  ben-OBCV: ওহে মাতাল ব্যক্তিরা, তোমরা ওঠো ও কাঁদো! যারা সুরা পান করো, তোমরা বিলাপ
    করো; নতুন দ্রাক্ষারসের জন্য বিলাপ করো, কারণ তা তোমাদের মুখ থেকে কেড়ে নেওয়া হয়েছে।
  som-som: Kuwiinna sakhraamiinta ahow, toosa, oo ooya, kuwiinna khamriga cabta oo
    dhammow, khamrigii macaanaa aawadiis u baroorta, waayo, waa idinka go'ay.
  lat-VUC: Expergiscimini, ebrii, et flete et ululate, omnes qui bibitis vinum in
    dulcedine, quoniam periit ab ore vestro.
  eng-ASVBT: Awake, ye drunkards, and weep; and wail, all ye drinkers of wine, because
    of the sweet wine; for it is cut off from your mouth.
  ita-1885: Destatevi, ubbriachi, e piangete; e voi bevitori di vino tutti, urlate
    per lo mosto; perciocchè egli vi è del tutto tolto di bocca.
  eng-LXXUP: 'Awake, ye drunkards, from your wine, and weep: mourn, all ye that drink
    wine to drunkenness: for joy and gladness are removed from your mouth.'
  eng-ULB: Wake up, you drunkards, and weep! Wail, all you drinkers of wine, because
    the sweet wine has been cut off from you.
  spa-VBL: ¡Despierten, borrachos, y lloren! ¡Giman, bebedoresde vino, porque les
    han arrebatado el vino nuevo de la boca!
  fra-_FOB: Réveillez-vous, ivrognes, et pleurez! Et vous tous, buveurs de vin, lamentez-vous
    au sujet du jus de la vigne, car il est retranché de votre bouche!
  mal-mal: മദ്യപന്മാരേ, ഉണർന്നു കരയുവിൻ; വീഞ്ഞു കുടിക്കുന്ന ഏവരുമേ, പുതുവീഞ്ഞ് നിങ്ങൾക്ക്
    ഇനി ലഭ്യമല്ലാത്തതിനാൽ കരഞ്ഞ് മുറയിടുവിൻ.
  urd-GVR: Ai nashe meṅ dhut logo, jāg uṭho aur ro paṛo! Ai mai pīne wālo, wāwailā
    karo! Kyoṅki naī mai tumhāre muṅh se chhīn lī gaī hai.
  suz-BL: मिनु गे दुक्‍शा बाक्‍बपुकी सेंसीशा, ङाक्‍कीन। मिनु अङगुर शांबु तूशा दुक्‍ब
    नेल्‍ल नक अङगुर शांबु आ पर्बम रोंका पने। मारदे हना मेको इन शोव़ रे रोंइ‍सीशो बाक्‍ब।
  eng-NOY: Awake, ye drunkards, and weep! Howl, all ye drinkers of wine, For the new
    wine, which is snatched from your mouths!
  ita-1927: Destatevi, ubriachi, e piangete! Urlate voi tutti, bevitori di vino, poiché
    il mosto v’è tolto di bocca!
  ckb-ckb: ئەی سەرخۆشەکان، بەئاگا بێن و بگریێن! ئەی هەموو ئەوانەی شەراب دەخۆنەوە،
    واوەیلا بۆ شەرابی شیرین بکەن، چونکە لە دەمتان بڕاوە.
  eng-BBE: Come out of your sleep, you who are overcome with wine, and give yourselves
    to weeping; give cries of sorrow, all you drinkers of wine, because of the sweet
    wine; for it has been cut off from your mouths.
  kan-OKCV: ಅಮಲೇರಿದವರೇ, ಎಚ್ಚೆತ್ತು ಅಳಿರಿ; ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುವವರೆಲ್ಲರೇ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸದ
    ನಿಮಿತ್ತ ಗೋಳಾಡಿರಿ; ಏಕೆಂದರೆ, ಅದು ನಿಮ್ಮ ಬಾಯಿಗೆ ಇನ್ನು ದೊರಕುವುದಿಲ್ಲ.
  tam-2017: மது வெறியர்களே, விழித்து அழுங்கள்; திராட்சைரசம் குடிக்கிற அனைத்து மக்களே,
    புது திராட்சைரசத்திற்காக அலறுங்கள்; அது உங்கள் வாயிலிருந்து அகற்றப்பட்டது.
  spa-RV-1909: Despertad, borrachos, y llorad; aullad todos los que bebéis vino, á
    causa del mosto, porque os es quitado de vuestra boca.
  ron-BTF: Treziţi-vă, beţivilor, şi plângeţi; şi urlaţi, toţi băutorii de vin, din
    cauza vinului nou, pentru că este stârpit din gura voastră.
  eng-WEBP: Wake up, you drunkards, and weep! Wail, all you drinkers of wine, because
    of the sweet wine, for it is cut off from your mouth.
  eng-FBV: Wake up, you drunks, and weep! Howl you wine-drinkers, because the new
    wine has been suddenly taken away from your mouth!
  nld-1939: 'Op dronkaards, uit uw slaap, en weent; Jammert allen, gij slempers: Om
    de most, Die uw mond voorbijgaat!'
  nch-BL: ¡Anihuintini, xiisaca! Quena, xichocaca amojuanti cati anquiij xocomeca
    at cati cococ pampa amechquixtilise nochi itajca xocomecat cati ica anquichihuayayaj
    xocomecat iayo.
  vie-1934: Hỡi kẻ say sưa, hãy thức dậy và khóc lóc! Hỡi các ngươi hết thảy là kẻ
    hay uống rượu, hãy than vãn vì cớ rượu ngọt đã bị chất khỏi miệng các ngươi!
  hin-CV: हे मतवालो, जागो, और रोओ! हे सब शराब पीने वालों, विलाप करो; नई दाखमधु के
    कारण विलाप करो, क्योंकि इसे तुम्हारे मुंह से छीन लिया गया है.
  spa-BES: Sal de tu sueño, tú que estás abrumado por el vino, y échense a llorar;
    gritos de tristeza, todos ustedes bebedores de vino, a causa del vino dulce; porque
    ha sido quitado de sus bocas.
  tdx-tdx: Mitsekafa ry jike le miroveta; mangololoiha ry mpinon-divaio, ty amy divai-vao
    napitsoke am-palie’ areo.
  tha-KJV: เจ้​าพวกขี้เมาเอ๋ย จงตื่นขึ้นและร้องไห้​เถิด นั​กด​ื่มเหล้าองุ่นทุกคนเอ๋ย
    จงโอดครวญเถิด เพราะว่าน้ำองุ่นใหม่​ถู​กตัดขาดจากปากของเจ้าทั้งหลายแล้ว
  por-BR-2018: Despertai, vós bêbados, e chorai; gemei todos vós que bebeis vinho,
    por causa do suco de uva, porque foi tirado de vossa boca.
  deu-ELO: Wachet auf, ihr Trunkenen, und weinet! Und heulet, alle ihr Weinsäufer,
    über den Most, weil er weggenommen ist von eurem Munde!
  eng-WYC-2018: Drunken men, wake ye, and weep; and yell ye, all that drink wine in
    sweetness; for it perished from your mouth. (Drunken people, wake ye up, and weep;
    and yell ye, all who drink wine for its sweetness; for it hath perished from your
    mouth.)
  epo-epo: Vekiĝu, ho ebriuloj, kaj ploru, ĝemu vi, ĉiuj drinkantoj, pri la suko vinbera,
    kiu estas prenita for de via buŝo.
  uig-PIN: Əy, ⱨaraⱪkǝxlǝr, oyƣinip ⱪattiⱪ yiƣlanglar, Ⱨuwlixinglar, i xarab iqküqilǝr,
    Yengi xarab tüpǝylidin — Qünki u aƣzingdin elip taxlandi.
  beo-beo: Gola midi dilia wa:legadole didigia:ma, Waini hano nawane feloai dunu dilia
    amola dima. Waini efe fage amo da gaheabolo waini hano hamoma:ne ilegei Da gugunufinisi
    dagoi.
  tpi-OTNT: Yupela ol man bilong spak, yupela kirap na krai. Na yupela ol man i save
    dring wain, yupela tu i mas krai, long wanem, ol grasopa i bagarapim pinis olgeta
    pikinini wain bilong wokim nupela wain.
  hau-SA: Ku farka, ku bugaggu, ku yi kuka! Ku yi kuka da ƙarfi, ku dukan mashayan
    ruwan inabi; ku yi kuka mai ƙarfi saboda sabon ruwan inabi, gama an riga an ƙwace
    ta daga leɓunanku.
  uig-LAT: Ey, haraqkeshler, oyghinip qattiq yighlanglar, Huwlishinglar, i sharab
    ichküchiler, Yéngi sharab tüpeylidin — Chünki u aghzingdin élip tashlandi.
  nde-nde: Vukani lina zidakwa likhale! Lilani lonke lina banathi bewayini; lilani
    ngenxa yewayini elitsha, ngoba lihluthunwe ezindebeni zenu.
  ton-ton: ‌ʻAe kau konā, mou ʻā, pea tangi; pea fakatangiloloa, ʻakimoutolu ʻae kau
    inu uaine, koeʻuhi ko e uaine foʻou; he kuo motuhi ia mei homou ngutu.
  ces-1613: Prociťte opilci, a plačte a kvělte všickni, kteříž píjíte víno, proto
    že odtržen jest mest od úst vašich.
  eng-WMB: Wake up, you drunkards, and weep! Wail, all you drinkers of wine, because
    of the sweet wine, for it is cut off from your mouth.
  tam-TCV: குடிவெறியர்களே, விழித்து அழுங்கள்; திராட்சை இரசம் குடிப்போரே, நீங்கள் எல்லோரும்
    இனிப்பான திராட்சை இரசத்திற்காகப் புலம்புங்கள்; ஏனெனில் அது உங்கள் வாயிலிருந்து
    எடுக்கப்பட்டுவிட்டது.
  ceb-ULB: Bangon ug panghilak, kamong mga palahubog! Danguyngoy, kamong tanan nga
    palainom ug bino, tungod kay gikuha na gikan kaninyo ang tam-is nga bino.
  pol-UBG: Ocknijcie się, pijani, i płaczcie; wszyscy, którzy pijecie wino, zawódźcie
    z powodu moszczu, bo został odjęty od waszych ust.
  agr-agr: ¡Nampen aidauwah, nantagtajum, vino umin aidautigmek buuttajum, atum vino
    umumainuk atsuttawai!
  kyc-kyc: Doko girapo jingi waene enenge wasarami dupwa kokwa sipyamo dokona nakama
    ipwa biya nenge dupwa sipurao lenge rapala ee lao yamarangwalapape. Nakama ipwa
    waene nenge dupwa ee lalapapeko.
  urd-GVU: اے نشے میں دُھت لوگو، جاگ اُٹھو اور رو پڑو! اے مَے پینے والو، واویلا کرو!
    کیونکہ نئی مَے تمہارے منہ سے چھین لی گئی ہے۔
  eng-OEBCW: Awake, drunkards, and weep, and wail, all drinkers of wine; the new wine
    is cut off from your mouth.
  deu-1912: Wachet auf, ihr Trunkenen, und weinet, und heulet, alle Weinsäufer, um
    den Most; denn er ist euch vor eurem Maul weggenommen.
  kan-2017: ಅಮಲೇರಿದವರೇ, ಎಚ್ಚರಗೊಳ್ಳಿರಿ ಮತ್ತು ಅಳಿರಿ! ದ್ರಾಕ್ಷಾರಸ ಕುಡಿಯುವವರೇ, ಗೋಳಾಡಿರಿ,
    ಏಕೆಂದರೆ ದ್ರಾಕ್ಷಾರಸದ ಸಿಹಿಯು ನಿಮ್ಮ ಬಾಯಿಗೆ ಸಿಕ್ಕುವುದಿಲ್ಲ.
  yap-yap: Mu odgad ngam yorgad, gimed e pi tachingaw’; mu yorgad, gimed e pi tamu’un
    wayin nir; fapi grape ni ngan ngongliy e wayin nib be’ech riy e kan kirebnag.
  hlt-MCSB: Yurhui rhoek haenghang uh lamtah rhap uh laeh. Thingtui loh na dang te
    a koek ham coeng dongah misurtui aka o boeih loh rhung uh laeh.
  mdy-ETH: ሃይካፓ ሴካ ዒንሢ ሙርጎ ዎይኖ ዑዦ ዻንጋ ካንሢንዱዋኣሢሮ ዒንሢ ማሢንታ ዓሳ ጊንዓስካፓ ጴጪ ዬኤኩዋቴ፤ ዒንሢ ቢያ
    ዎዴ ዎይኖ ዑዦ ዑሽካ ዓሳ! ዒናፓ ቃዪ ዬኤኩዋቴ።
  twi-ASANTE: Mo asabofoɔ, monyane, na monsu! Mo a monom bobesa nyinaa, montwa adwo;
    montwa adwo ɛfiri sɛ nsã foforɔ no wɔayi afiri mo ano.
  eng-WEBU: Wake up, you drunkards, and weep! Wail, all you drinkers of wine, because
    of the sweet wine, for it is cut off from your mouth.
  wal-wal: Inttenoo mattottiyaageetoo, beegottidi yeekkite! Inttenoo, woine eessaa
    uyiya ubbatoo, zilaalite! Aissi giikko, mal77iya woine eessai intte doonaappe
    attiis.
  spa-PDDPT: Despierten, borrachos, y lloren. Giman todos los que beben vino, porque
    el mosto es quitado de su boca.
  gun-gun: Peka'u rei va'e, pemyĩ ke, ha'e pejae'o. Vinho pey'u peikovy va'e ha'e
    javi penhendu ratã vinho pyau káuxa, mba'eta pendejuru pyguarã va'ekue oipe'aa.
  agu-BL: Ma jalu' axwok yi na oc a' tiwi', elk iwatl, bisunwok nin ok'enwok, na mpe
    ik yi ta'al uva qui't ljal. Na tz'elepon majij tzitetz.
  ilo-ULB: Agriingkayo, dakayo a mammartek, ket agsangitkayo! Aganug-ogkayo, dakayo
    amin a managinum iti arak, gapu ta naibusankayon kadagiti nasam-it nga arak.
  kpg-kpg: Goodou ala e libaliba, goodou la gi aala mo di tangitangi. Goodou ala e inuinu
    nia waini, goodou la gi tangi labelaa. Nia ‘grape’ belee hai nia waini hoou la gu mooho
    gi daha.
  uig-ARA: ئەي، ھاراقكەشلەر، ئويغىنىپ قاتتىق يىغلاڭلار، ھۇۋلىشىڭلار، ئى شاراب ئىچكۈچىلەر،
    يېڭى شاراب تۈپەيلىدىن ــ چۈنكى ئۇ ئاغزىڭدىن ئېلىپ تاشلاندى.
  sus-sus: Wo tan siisilae, wo xunu, wo xa wa. Beere minyie, wo xa wo xui ite, barima
    wo mu fama wɛni nɛɛnɛ sɔtɔde sɔnɔn.
  pon-2006: Kumwail me kin kamam sakau, kumwail pirida oh sengiseng; kumwail me kin
    nim wain, kumwail pil sengiseng; pwe kreip, mehn wiahda wain kapw, mwomwlahr.
  jae-jae: Amac anôm-gêŋ-anaboawaga, matem êlac ma ataŋ lasêmaŋ. Amac anôm-wainwaga
    samob, apuc taŋiboa sa êtu wain ŋakanaŋa, taŋ sêkac su aŋga awemsuŋ naŋ.
  ksd-ksd: Avat a tavangun, avat a umana lup tava longlong, ma avat a tangtangi; ma
    avat a umana lup mome vain par, avat a kukula ure ra vain i kalami, tago di tar
    tak vue kan ra ngie i vavat.
  tur-YTC: Ey sarhoşlar, ayılın da ağlayın! Ey şarap içenler, hepiniz, tatlı şarap
    yüzünden yas tutun, Çünkü ağzınızdan kesildi.
  grc-BRENT: Ἐκνήψατε, οἱ μεθύοντες, ἐξ οἴνου αὐτῶν καὶ κλαύσατε· θρηνήσατε πάντες
    οἱ πίνοντες οἶνον εἰς μέθην, ὅτι ἐξῄρθη ἐκ στόματος ὑμῶν εὐφροσύνη καὶ χαρά.
  ind-AYT: Bangunlah, hai para pemabuk, dan menangislah. Merataplah, hai semua peminum
    air anggur karena anggur baru, sebab, anggur itu telah dilenyapkan dari mulutmu.
  nya-nya: Dzukani, inu zidakwa ndipo mulire! Lirani mofuwula, inu nonse amene mumamwa
    vinyo; lirani mofuwula chifukwa cha vinyo watsopano, pakuti wachotsedwa pakamwa
    panu.
  hrv-hrv: 'Probudite se, pijanice, i plačite! Sve vinopije, tužite za novim vinom:
    iz usta vam je oteto.'
  mps-mps: Dage te bomai ąį tulama, gęǫ page ebo bidi dabe, hogodama gela waiąo.
    Dage te wain wę tubo bidi dabe, dage me gela waiąo, magi baso meni, te kuli
    mano dabego dagego te gesi wain ąį nigabo bono du tigidali te dolali dao.
  tpi-tpi: Yupela ol man bilong spak, yupela kirap na krai. Na yupela ol man i save
    dring wain, yupela tu i mas krai, long wanem, ol grasopa i bagarapim pinis olgeta
    pikinini wain bilong wokim nupela wain.
  dan-1931: Vågn op, I drukne, og græd; enhver, som drikker Vin, skal jamre over Most,
    der gik tabt for eders Mund.
  vie-OVCB: Hãy tỉnh thức, hỡi những kẻ say sưa và khóc lóc! Hãy sầu than, hỡi những
    kẻ nghiện rượu! Vì các vườn nho bị tàn phá, rượu nho ngon ngọt không còn nữa.
  guj-2017: હે નશાબાજો, તમે જાગો અને વિલાપ કરો; સર્વ દ્રાક્ષારસ પીનારાઓ, પોક મૂકીને
    રડો, કેમ કે, સ્વાદિષ્ઠ દ્રાક્ષારસ તમારા મુખમાંથી લઈ લેવાયો છે.
  pon-2006A: Kumwail me kin kamam sakau, kumwail pirida oh sengiseng; kumwail me kin
    nim wain, kumwail pil sengiseng; pwe kreip, mehn wiahda wain kapw, mwomwlahr.
  por-BRBSL: Acorde, seus bêbados, e chore! Lamento, todos vocês que bebem vinho,
    por causa do vinho doce, pois ele é cortado de sua boca.
  eng-OEBUS: Awake, drunkards, and weep, and wail, all drinkers of wine; the new wine
    is cut off from your mouth.
  cth-cth: Yamuhrinaw kâhlaw awh nateh kap awh haw. Misurhrinaw misur abaw toung dawkvah
    khuikap awh haw.
  twi-twi: Mo asabowfo, munnyan, na munsu! Mo a monom bobesa nyinaa, muntwa adwo;
    muntwa adwo, nsa foforo no nti, efisɛ wɔahuam afi mo ano.
  hlt-hlt: Yurhui rhoek haenghang uh lamtah rhap uh laeh. Thingtui loh na dang te
    a koek ham coeng dongah misurtui aka o boeih loh rhung uh laeh.
  tbz-SIM: Díndi tinɑɑ̀yɑ̃̀kɛ́muɔ́ntì entɛnɛ̀ kɛ́kɔmmú! Díndi tinɑɑ̀yɑ̃̀ɑ̃̀tì tiitɛ́nɛ̀
    yɛdɑbùò, di pɑ̀ɑ̀mu mɛnɑɑ̀.
  msy-2020: Ia gan, odezir kaba bar ian wainɨn ovɨzibagh asɨghasɨki. Kamaghɨn amizɨ,
    ia gumazir mɨghɨgha wainɨn dɨpam apava onganiziba, ia osegh dɨkavigh azi! Ia gumazamizir
    wainɨn dɨpaba apiba, ia uaghan uan wainɨn dɨpar isɨngtɨziba bagh azi.
  dop-dop: Sʋlʋnyɔɔlɑɑ mɛ, ɩ́ fe, nɑ mǝ lɑŋɑ wɑkǝlɩ nɑ ɩ́ wii. Mpi tɔ, pǝ lǝsɑ-wǝɣɩ
    mǝ nɔɣɔ tɑɑ ɩlɛ ɩ́ lɑŋɑ sʋlʋm.
  azb-azb: Ayılın, ey sərxoşlar və ağlayın. Ey şirin şərab içənlər, hamınız nalə çəkin,
    Ona görə ki, şirin şərab ağzınızdan alındı.
  eng-DBY: 'Awake, ye drunkards, and weep; and howl, all ye drinkers of wine, because
    of the new wine: for it is cut off from your mouth.'
  hin-2017: हे मतवालों, जाग उठो, और रोओ; और हे सब दाखमधु पीनेवालों, नये दाखमधु के
    कारण हाय, हाय, करो; क्योंकि वह तुम को अब न मिलेगा।
  wol-KYG: Màndikat yee, yewwuleen, jooyoo. Naan-kati biiñ yee, jooyleen biiñ bu bees,
    bi ñu foqatee ci seen gémmiñ.
  eng-YLT: Awake, ye drunkards, and weep, And howl all drinking wine, because of the
    juice, For it hath been cut off from your mouth.
  kne-kne: Bomangon kayo ay makabeteng! Man-oga kayo, tan enggay nadadael din obas
    ay amagen da komas baro ay arak.
  eng-WYC-2017: Drunken men, wake ye, and weep; and yell ye, all that drink wine in
    sweetness; for it perished from your mouth.
  eng-WMBB: Wake up, you drunkards, and weep! Wail, all you drinkers of wine, because
    of the sweet wine, for it is cut off from your mouth.
  urd-GVH: ऐ नशे में धुत लोगो, जाग उठो और रो पड़ो! ऐ मै पीनेवालो, वावैला करो! क्योंकि
    नई मै तुम्हारे मुँह से छीन ली गई है।
  rug-rug: Vaṉunu, mamu kabo gamu na tie mari naponapo mia; mi kabo gamu na tie pu
    hoke napo vaeni; sari na qurepi pu hoke taveteni vaeni vaqura si ta ṉovala palae
    beto.
  gaz-gaz: Yaa machooftota, kaʼaatii booʼaa! Isin warri daadhii wayinii dhugdan hundinuu
    wawwaadhaa; sababii daadhii wayinii haaraatiif wawwaadhaa; inni afaan keessan
    irraa butameeraatii.
  fra-LSG: Réveillez-vous, ivrognes, et pleurez! Vous tous, buveurs de vin, gémissez,
    Parce que le moût vous est enlevé de la bouche!
  gnn-gnn: Bira'yurrana nhuma ŋunhi leŋumirrinydja walala! Ŋäthiyana nhumanydja, ŋunhinydja
    walala ŋunhi nhuma ŋuli ḻuka yukurra ŋänitji borum weyika'. Yakana nhuma yurru
    biyapulnydja ḻuka yukurra, liŋgu borumdja ŋunhi liŋguna dhawar'yurrunana, liŋguwuynha
    baḏuwaḏuyunarana warrpam'puynha ŋurikiŋina ḏetjkuŋuna.
  yal-yal: Ɛ xulun, dɔlɔ minne, ɛ wuga! Ɛ birin xa gbelegbele, ɛ tan naxanye dɔlɔn
    minma, bayo manpa bogine bata kala, e ba ɛ dɛ.
  haw-1868: E ala oukou, e na mea on a, a e uwe iho; E aoa hoi, e na mea inu waina
    a pau, no ka waina hou, No ka mea, ua laweia'ku ia mai ko oukou waha aku.
  arb-NAV: اصْحُوا أَيُّهَا السَّكَارَى، وَابْكُوا يَا جَمِيعَ مُدْمِنِي الْخَمْرِ
    عَلَى الْعَصِيرِ لأَنَّهُ قَدِ انْقَطَعَ عَنْ أَفْوَاهِكُمْ.
  ewe-ewe: Minyɔ, mi ahanomunɔwo, ne miafa avi hehehe, mi waintsunolawo, mifa avi,
    elabena woɖe wain le miaƒe nu me, eye miagakpɔ wain yeye ano o!
  eng-LEE: Wake up, ye drunkards, and weep; and wail, all ye drinkers of wine, because
    of the sweet new wine, that it is taken away from your mouth.
  asm-FB: হে মতলীয়াসকল, সাৰ পোৱা আৰু কান্দা! বিলাপ কৰা, হে দ্ৰাক্ষাৰস পান কৰোঁতাসকল,
    কাৰণ নতুন দ্রাক্ষাৰস তোমালোকৰ মুখৰ পৰা সম্পূর্ণৰূপে আতৰাই দিয়া হ’ল।
  sus-A: وٌ تَن سِيسِلَيٍ، وٌ شُنُ، وٌ شَ وَ. بٍيرٍ مِنيِيٍ، وٌ شَ وٌ شُي عِتٍ، بَرِ مَ
    وٌ مُ قَمَ وّنِ نّينّ سْتْدٍ سْنْن.
  fra-SBL: Réveillez-vous, ivrognes, et pleurez ! Gémissez, vous tous, buveurs de
    vin, à cause du vin doux, car elle est coupée de ta bouche.
  hbo-hbo: הָקִ֤יצוּ שִׁכֹּורִים֙ וּבְכ֔וּ וְהֵילִ֖לוּ כָּל־שֹׁ֣תֵי יָ֑יִן עַל־עָסִ֕יס
    כִּ֥י נִכְרַ֖ת מִפִּיכֶֽם׃
  shp-NTPO: ¡Mato paennabo moa jishtenkanwe! ¡Ja vino xeaibo winikanwe, wai ras axonra
    uva jenebobi mato bichinkanai!
  piu-2006: '@see-verse:JOL.001.004'
  kik-kik: Arahũkai, inyuĩ arĩĩu aya mũrĩre! Girĩkai, inyuothe anyui a ndibei; girĩkai
    nĩ ũndũ wa ndibei ya mũhihano, nĩgũkorwo nĩĩhurĩtio kuuma tũnua-inĩ twanyu.
  fra-NCL: Réveillez-vous, ivrognes, et pleurez ; vous tous, buveurs de vin, lamentez-vous,
    à cause du vin nouveau ; car il vous est retiré de la bouche.
  cek-AK: Nang, mu paquih kami, angthawk ah loe qah ah; nangcae misurtui nae kaminawk
    boih, misurtui kangtha na pakha thung hoiah lak ving boeh pongah, tha hoi qah
    oh.
  cuk-cuk: ”¡Mummugan, atakmala, be bomala! Bela-gadi-vino-gobmalad be nunmak itomala,
    ar ade, vino-binid bemar-annik sulesad.
  uig-CYR: Әй, һарақкәшләр, ойғинип қаттиқ жиғлаңлар, Һувлишиңлар, и шарап ичкүчиләр,
    Йеңи шарап түпәйлидин — Чүнки у ағзиңдин елип ташланди.
  tel-2017: తాగుబోతులారా, లేచి ఏడవండి. ద్రాక్షసారాయి తాగే మీరు గట్టిగా ఏడవండి. ఎందుకంటే
    కొత్త ద్రాక్షసారాయి మీ నోటికి అందడం లేదు.
  hat-BSA: Moun sou yo, leve pou nou ka kriye! Rele fò, nou tout k ap bwè diven an,
    akoz diven dous lan, paske li deja retire pou l kite bouch nou.
  kos-kos: Ngutalik ac tung, kowos mwet sruhi; Tung, kowos mwet lungse nimnim, Mweyen
    grape mwe orek wain sasu kunausyukla.
  hbo-WLC: הָקִ֤יצוּ שִׁכּוֹרִים֙ וּבְכ֔וּ וְהֵילִ֖לוּ כָּל־שֹׁ֣תֵי יָ֑יִן עַל־עָסִ֕יס
    כִּ֥י נִכְרַ֖ת מִפִּיכֶֽם׃
  ibo-ibo: Tetanụ, unu ndị na-aṅụbiga mmanya oke. Kwaanụ akwa. Kwaanụ akwa unu ndị
    na-aṅụ mmanya; kwaanụ akwa nʼihi mmanya ọhụrụ, nʼihi na e sitela nʼọnụ unu napụ
    unu mmanya unu na-aṅụ.
  ory-ory: ହେ ମତୁଆଳାମାନେ, ଜାଗି ଉଠ ଓ ରୋଦନ କର, ହେ ମଦ୍ୟପାୟୀ ସମସ୍ତେ, ମିଷ୍ଟ ଦ୍ରାକ୍ଷାରସ
    ସକାଶୁ ହାହାକାର କର; କାରଣ ତାହା ତୁମ୍ଭମାନଙ୍କର ମୁଖରୁ ଅନ୍ତର କରାଯାଇଅଛି।
  chk-chk: Oupwe nenela o kechü, ämi chon pulas, oupwe ngüngüres, ämi meinisin mi
    ünümi wain, pun esap chüen wor ünümemi wain mi arar.
  rop-rop: “Wal ol yumob drangginbala garra gidap na en kraikrai. Ol yumob pipul hu
    laigim det wain, yumob garra sori miselp, dumaji detlot grashopa bin binijimap
    ol detlot greiptri daga weya yumob oldei meigimbat det wain.
  ukr-1871: Прокиньтесь, пяницї, й плачте-голосїте, ви всї, що любите вино попивати,
    затужіть по виноградньому сокові, бо його однято од уст у вас!
  deu-1951: Wachet auf, ihr Trunkenen, und weinet und heulet, ihr Weintrinker alle,
    um den Most, daß er euch vom Munde weggenommen ist.
  eng-JPS: Awake, ye drunkards, and weep, and wail, all ye drinkers of wine, because
    of the sweet wine, for it is cut off from your mouth.
  srp-1865: Otrijeznite se, pijanice, i plaèite; i ridajte svi koji pijete vino, za
    novijem vinom, jer se ote iz usta vaših.
  lug-lug: Muzuukuke, mmwe abatamiivu, mwekaabire amaziga; mukube ebiwoobe mmwe mwenna
    abanywi b’omwenge, mukube ebiwoobe kubanga akamwa kammwe katuuse okwerabira omwenge
    omusu.
  heb-heb: הקיצו שכורים ובכו והיללו כל שתי יין על עסיס כי נכרת מפיכם׃
  ben-IRV: হে মাতালেরা, জেগে ওঠ ও কাঁদো৷ তোমরা যারা আঙ্গুর রস পান কর, বিলাপ কর, কারণ
    মিষ্টি আঙ্গুর রস তোমাদের মুখ থেকে কেড়ে নেওয়া হয়েছে৷
  pan-pan: ਹੇ ਮਤਵਾਲਿਓ, ਜਾਗੋ ਅਤੇ ਰੋਵੋ! ਤੁਸੀਂ ਸਾਰੇ ਜੋ ਮਧ ਦੇ ਪਿਆਕੜ ਹੋ, ਨਵੀਂ ਮਧ ਦੇ ਕਾਰਨ
    ਭੁੱਬਾਂ ਮਾਰੋ, ਉਹ ਤਾਂ ਤੁਹਾਡੇ ਮੂੰਹ ਤੋਂ ਦੂਰ ਕਰ ਦਿੱਤੀ ਗਈ ਹੈ!
  mya-JVB: သေ သောက်ကြူး တို့၊ နိုး ၍ ငိုကြွေး ကြလော့။ စပျစ်ရည် ကို သောက်ကြူး သောသူတို့၊
    သင်တို့သောက်ရန် ချိုသော စပျစ်ရည် ပြတ် သောကြောင့် ငိုကြွေး မြည်တမ်းကြလော့ ။
  hmo-hmo: Inua kekero taudia e, umui noga, umui taitai. Uaina umui inua taudia e,
    mai boiboi danu do umui tai. Badina be uaina matamata idia karaia diba lasi, kwadi
    ese vain huahua ibounai idia ania ore dainai.
  urd-urd: ऐ मतवालो, जागो और मातम करो; ऐ मयनौशी करने वालों, नई मय के लिए चिल्लाओ,
    क्यूँकि वह तुम्हारे मुँह से छिन गई है।
  rus-SYN: Пробудитесь, пьяницы, и плачьте и рыдайте, все пьющие вино, о виноградном
    соке, ибо он отнят от уст ваших!
  bqc-SIM: À vu iu idɛnaↄ, í ↄ́ↄlↄ! À búbuapɛ vɛ̃ɛminaↄ ápii vɛ̃ɛ dafu yã́ musu,
    asa wa wò á lɛ́waɛ.
  tcz-CHONGTHU: Khangun, nangho jukham ho, chuleh kapun, na kamsunguva ju lhumkei
    akisuh mong jeh'in, judon hat jouse kap sohkeijun.
  mar-mar: दारू पिणाऱ्यांनो, तुम्ही जागे व्हा व रडा! तुम्ही सर्व दारू पिणाऱ्यांनो,
    आक्रोश करा, कारण गोड दारू तुमच्यापासून काढून घेतली आहे.
  qub-qub: Machasha puñuycajcuna ricchay. Bïnu upojcuna wagayna. Bïnuga manami cangapänachu.
  bqp-bqp: Bɛɛ be tɑm mu goomɔ, i dom yɑndo kpɑ i swĩ. Bɛɛ tɑm nɔrobu, i weeweenu
    koowo. Domi tɑm mu koo kpe resɛm biɑrun sɔ̃.
  hat-hat: Leve non, bann gwògè! Kriye non! Nou menm ki renmen bweson, pete rele!
    Paske pa gen rezen pou fè diven nivo pou nou ankò.
  eng-BSB: Wake up, you drunkards, and weep; wail, all you drinkers of wine, because
    of the sweet wine, for it has been cut off from your mouth.
  eng-WEBPB: Wake up, you drunkards, and weep! Wail, all you drinkers of wine, because
    of the sweet wine, for it is cut off from your mouth.
  kbq-kbq: Hagi aka tima neta neginagima nehaza vahe'mota otitma tamasunku hutma zavi
    krafa hiho. Na'ankure haganentake waini timo'a vagarenigeta mago'anena onegahaze.
  nhe-BL: ¡Inihuintini, xiisaca! Quena, xichocaca imojuanti tlen inquiij xocomeca
    atl tlen cococ pampa inmechquixtilise nochi itlajca xocomecatl tlen ica inquichihuayayaj
    xocomeca atl.
  gub-BL: Peme'egatu nehe, uka'u ma'e wà. Peme'egatu pezai'o pà nehe. Peiko win iputar
    har romo. Tukur umumaw uwà paw wà. Naheta kwaw win ipyahu ma'e penemi'u ràm romo
    nehe kury.
  eng-DRA: 'Awake, ye that are drunk, and weep, and mourn all ye that take delight
    in drinking sweet wine: for it is cut off from your mouth.'
