verse: JOL.001.017
translations:
  mal-C: വിത്തുകൾ വരണ്ടനിലത്ത് ഉണങ്ങിച്ചുക്കിച്ചുളിയുന്നു. കളപ്പുരകൾ ശൂന്യമായിരിക്കുന്നു.
    ധാന്യം ഉണങ്ങിപ്പോയതുകൊണ്ടു ധാന്യപ്പുരകൾ തകർക്കപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Eingeschrumpft liegen die ausgesäten Körner unter ihren Schollen, leer
    bleiben die Getreidekammern, zerfallen sind die Speicher, weil das Getreide verdorrt
    ist.
  lin-lin: Bankona ekawuki na se ya mabele, bibombelo etikali lisusu na eloko te,
    bibombelo ya bambuma ebukani mpo ete ble ezali lisusu te.
  eng-LSV: Scattered things have rotted under their clods, || Storehouses have been
    desolated, || Granaries have been broken down, || For the grain has withered.
  eng-GNV: 'The seede is rotten vnder their cloddes: the garners are destroyed: the
    barnes are broken downe, for the corne is withered.'
  eng-WEBSTER: The seed hath perished under their clods, the granaries are laid desolate,
    the barns are broken down; for the corn is withered.
  nhw-BL: Nopa xinachtli catli tijtocase tlamihuaquis ipan mili. Nopa cuacalme para
    sintli tiquinsemanase pampa amo tleno oncas para ipan tijtlalise.
  swh-ONEN: Mbegu zinakauka chini ya mabonge ya udongo. Ghala zimeachwa katika uharibifu,
    ghala za nafaka zimebomolewa, kwa maana hakuna nafaka.
  bba-bba: Ye bɑ duurɑ, yɑ ɡberɑ tem kusɑnu sɔɔ. Dĩɑnu kpɑ birɑnu sɔɔ. Mɑ birɑ ni,
    nu wɔrukumɔ. Domi nu ǹ mɑɑ dĩɑnu mɔ.
  eng-KJVCPB: The seed is rotten under their clods, The garners are laid desolate,
    the barns are broken down; For the corn is withered.
  luo-luo: Kothe otop motwo ei lowo. Ute keno okethore, dere osego piny, nikech cham
    onge.
  meu-meu: Uhe na tano baruadia henudiai e masemu; habou-habou rumadia vada e ḡaḡae;
    roge vada e dika, badina be uma na asi anidia.
  npi-ULB: माटोका डल्‍लामुनि बीउहरू सडे, भण्‍डारहरू उजाड भए, र अन्‍नका भकारीहरू भत्‍काइए,
    किनकि अन्‍न सुकेको छ ।
  yor-yor: Irúgbìn bàjẹ́ nínú ebè wọn, a sọ àká di ahoro, a wó àká palẹ̀; nítorí tí
    a mú ọkà rọ.
  pes-OPCB: بذر در زمین پوسیده می‌شود. انبارها و سیلوها خالی شده‌اند. غله در مزرعه‌ها
    تلف شده است.
  tgl-ULB: Nabulok ang mga buto sa ilalim ng tumpok ng lupa, pinabayaan ang mga kamalig
    at giniba ang mga kamalig sapagkat nalanta ang butil.
  hui-hui: Dindiha yobi iba nabere ngagome tomo egeneru hengederia anda naholebira.
    Anigo tomobi mani nolenenaga do holene nawi. Ani biragome tomo bu yu mogobu ngelaga
    anda karubi tabuanda hai holebira.
  mya-mya: မျိုး​စေ့​တို့​သည်​မြေ​ခြောက်​အောက်​တွင်​ပုပ်​ပျက်​၍​သွား​ကြ​၏။ သို​လှောင်​ရန်​ဂျုံ​ဆန်​မ​ရှိ​တော့​သ​ဖြင့်
    ဟာ​လာ​ဟင်း​လင်း​ဖြစ်​လျက်​နေ​သော​စ​ပါး​ကျီ​များ​သည်​ယို​ယွင်း​ပျက်​စီး​၍​နေ​ကြ​၏။
  bod-N: ས་བོན་ས་འོག་ནས་རུལ་ཏེ། འབྲུ་རིགས་རྣམས་སྐམ་པས་ན་འབྲུ་མཛོད་སྟོང་བར་ལུས་ཤིང་བང་ཁང་རྣམས་ཞིག་རལ་དུ་གྱུར།
  wsk-wsk: Inang muguri mu ali ningi maraka namaman; se inang awuk wore nunguning
    kaparuk se gi inang kawam tugunakko? Mena se, inang ko kawam mu nabiring tuman.
  sna-sna: Mbeu dzinopetana dzisati dzamera pasi pevhu, matura aparara, tsapi dzaputswa
    nokuti hapachina zviyo.
  spa-BLM: Las semillas se pudren bajo sus terrones. Los graneros están desolados.
    Los graneros están destrozados, pues el grano se ha marchitado.
  cac-cac: A ixim in̈at, ton̈ej ix c'aem ixim d'a yol luum, yuj chi' man̈xalaj ixim
    trigo. Axo spatil ixim, man̈xa tas d'a yool, ix lajvi smasanil.
  swh-ULB: Mbegu zinaoza chini ya udongo wake, ghala zimekuwa ukiwa, na mabanda yamevunjika,
    kwa maana nafaka imeharibika.
  bel-bel: Стлелі зярнятамі пад камлыгамі сваімі, апусьцелі засекі, разбураны кладоўкі,
    бо ня стала хлеба.
  deu-ELBBK: Vermodert sind die Samenkörner unter ihren Schollen; verödet sind die
    Vorratshäuser, zerfallen die Scheunen, denn das Korn ist verdorrt.
  mbb-OT: Nemematey is menge venì diyà te tanà. Ne tenged te kegkezeeti te menge trigu,
    wazè en taǥù te menge budiga, umbe egkengerundus en heini.
  mal-2015: വിത്തു കട്ടകളുടെ കീഴിൽ കിടന്നു കെട്ടുപോകുന്നു; ധാന്യം കരിഞ്ഞുപോയിരിക്കയാൽ
    പാണ്ടികശാലകൾ ശൂന്യമായി കളപ്പുരകൾ ഇടിഞ്ഞുപോകുന്നു.
  rmc-rmc: O semena la pšeňicakre šučile avri andre čik, o stodoli rozpele, o špajzi
    sas čhide tele, bo šučiľa avri e pšeňica.
  pes-OPV: دانه‌ها زیر کلوخها پوسید. مخزنهاویران و انبارها خراب شد زیرا گندم تلف گردید.
  ron-1924: С-ау ускат семинцеле суб булгэрь; грынареле стау гоале, хамбареле сунт
    стрикате, кэч с-а стрикат семэнэтура!
  ben-OBCV: যত শস্যবীজ মাটির ঢেলার নিচে পচে গেছে। শস্যভাণ্ডারের গৃহগুলি ধ্বংস হয়েছে,
    গোলাঘরগুলি ভেঙে ফেলা হয়েছে, কারণ শস্য সব শুকিয়ে গেছে।
  som-som: Abuurkii la beeray wuxuu ku qalalay ciidda hoosteeda, oo maqsinnadiina
    way baabbe'een, oo bakhaarradiina waa la dumiyey, maxaa yeelay, hadhuudhkii baa
    qalalay.
  lat-VUC: Computruerunt jumenta in stercore suo, demolita sunt horrea, dissipatæ
    sunt apothecæ, quoniam confusum est triticum.
  eng-ASVBT: The seeds rot under their clods; the garners are laid desolate, the barns
    are broken down; for the grain is withered.
  ita-1885: Le granella son marcite sotto alle loro zolle; le conserve son deserte,
    i granai son distrutti; perciocchè il frumento è perito per la siccità.
  eng-LXXUP: The heifers have started at their mangers, the treasures are abolished,
    the winepresses are broken down; for the corn is withered.
  eng-ULB: The seeds rot under their clods, the granaries are desolate, and the barns
    have been broken down, for the grain has withered.
  spa-VBL: Las semillas plantadas en el suelo se marchitan; los galpones están vacíos,
    y los graneros están destruidos porque el grano se ha secado.
  fra-_FOB: Les semences ont pourri sous leurs mottes; les greniers sont désolés,
    les granges sont en ruine, car le blé a péri.
  mal-mal: വിത്ത് കട്ടകളുടെ കീഴിൽ കിടന്ന് നശിച്ചുപോകുന്നു; ധാന്യം കരിഞ്ഞുപോയിരിക്കുകയാൽ
    പാണ്ടികശാലകൾ ശൂന്യമായും കളപ്പുരകൾ ഇടിഞ്ഞും പോകുന്നു.
  urd-GVR: Ḍheloṅ meṅ chhupe bīj jhulas gae haiṅ, is lie ḳhālī godām ḳhastāhāl aur
    anāj ko mahfūz rakhne ke makān ṭūṭ phūṭ gae haiṅ. Un kī zarūrat nahīṅ rahī, kyoṅki
    ġhallā sūkh gayā hai.
  suz-BL: वांचेर नेल्‍ल खप आगाम सोव़शा रोम्‍शा लीतेक्‍म। अन्‍न वोइक्‍तीक खिं ब्रेश्‍शो
    बाक्‍नीम। अन्‍न वोइक्‍तीक श्‍येत्‍थ दुम्‍तेक्‍म। मारदे हना अन्‍न मदुम।
  eng-NOY: The seeds are rotten under their clods, The storehouses are laid desolate,
    the garners are destroyed; For the corn is withered.
  ita-1927: I semi marciscono sotto le zolle, i depositi son vuoti, i granai cadranno
    in rovina, perché il grano è perito per la siccità.
  ckb-ckb: تۆوی دانەوێڵەکان لەژێر باڕستی خاکدا ڕزین، کۆگاکان چۆڵ کران، ئەمبارەکان
    وێران کران، چونکە دانەوێڵە وشک بوو.
  eng-BBE: The grains have become small and dry under the spade; the store-houses
    are made waste, the grain-stores are broken down; for the grain is dry and dead.
  kan-OKCV: ಬೀಜಗಳು ಹೆಂಟೆಗಳ ಕೆಳಗೆ ಕೆಟ್ಟು ಹೋಗಿವೆ. ಉಗ್ರಾಣಗಳು ನಾಶವಾಗಿವೆ. ಕಣಜಗಳು ಕುಸಿದುಬಿದ್ದಿವೆ.
    ಏಕೆಂದರೆ ಧಾನ್ಯವು ಒಣಗಿದೆ.
  tam-2017: விதையானது மண்கட்டிகளின் கீழ் மக்கிப்போனது; பயிர் காய்ந்துபோகிறதினால் கிடங்குகள்
    பாழாகிக் களஞ்சியங்கள் இடிந்துபோனது.
  spa-RV-1909: El grano se pudrió debajo de sus terrones, los bastimentos fueron asolados,
    los alfolíes destruídos; porque se secó el trigo.
  ron-BTF: Sămânţa este putrezită sub bulgării ei; grânarele sunt pustiite, hambarele
    sunt dărâmate; căci grânele s-au uscat.
  eng-WEBP: The seeds rot under their clods. The granaries are laid desolate. The
    barns are broken down, for the grain has withered.
  eng-FBV: Seeds planted in the ground shrivel up; the storehouses are empty, the
    barns are torn down because the grain has dried up.
  nld-1939: De graanbakken rotten weg onder hun vuil, De zolders staan leeg, de schuren
    vervallen, Want het graan is mislukt.
  nch-BL: Nopa xinachti cati tijtocase tamihuaquis ipan mili. Nopa chiqueros para
    sinti tiquinsosolose pampa amo teno oncas para ipan tijtalise.
  vie-1934: Hột giống đã teo đi dưới những cục đất nó; kho đụn đã hủy phá, huân lẫm
    đổ nát, vì lúa mì khô héo.
  hin-CV: मिट्टी के ढेलों के नीचे बीज झुलस गये हैं. भण्डारगृह खंडहर हो रहे हैं, भण्डारगृह
    ढहा दिये गये हैं, क्योंकि उपज हुई ही नहीं.
  spa-BES: Los granos se han vuelto pequeños y secos en el surco; los almacenes han
    sido asolados, los almacenes de granos derribados; porque el grano está seco y
    muerto.
  tdx-tdx: Nimomok’ am-bokon-tane ao ty tabiry, nikapaiheñe o rihao, nikoromake o
    kiboho-mahakamao; fonga niheatse i ampembay.
  tha-KJV: เมล็ดพื​ชก​็เน่าอยู่ในดิน ฉางก็​รกร้าง ยุ​้​งก​็หักพังลง เพราะว่าข้าวเหี่ยวแห้งไปเสียแล้ว
  por-BR-2018: As sementes se apodreceram debaixo de seus torrões, os celeiros foram
    assolados, os depósitos foram derrubados; porque o trigo se secou.
  deu-ELO: Vermodert sind die Samenkörner unter ihren Schollen; verödet sind die Vorratshäuser,
    zerfallen die Scheunen, denn das Korn ist verdorrt.
  eng-WYC-2018: Beasts waxed rotten in their drit. Barns be destroyed, cellars be
    destroyed, for wheat is shamed. (The seed grew rotten in the dirt, or the dry
    earth. The barns be empty, and the cellars be bare, for the corn, or the grain,
    is parched, or dried up.)
  epo-epo: Forputris la grajnoj sub siaj terbuloj, malpleniĝis la grenejoj, detruitaj
    estas la garbejoj, ĉar la greno difektiĝis.
  uig-PIN: Uruⱪlar topa-qalmilar astida qirip kǝtti, Ambarlar harabilǝxti, Boƣuzhanilar
    ƣulap qüxti; Qünki ziraǝtlǝr ƣazang boldi.
  beo-beo: 'Fage amo osobo hafoga:i ganodini amo da dasagia:i. Amola fage da afae
    agoane hamedafa amola hawa: legesu diasu ganodini da hamedafa gala. Gala:ine ha:i
    manu legesu diasu da hagia:i diala amola huluane dasagia:i dagoi.'
  tpi-OTNT: Graun i no gat wara, olsem na ol pikinini kaikai i dai insait long graun,
    na i no gat kaikai i kamap. Olsem na ol haus bilong putim kaikai i stap nating
    na i bagarap.
  hau-SA: Iri suna ta yanƙwanewa a busasshiyar ƙasa Ɗakunan ajiya sun lalace, an rurrushe
    rumbunan hatsin, gama hatsi ya ƙare.
  uig-LAT: Uruqlar topa-chalmilar astida chirip ketti, Ambarlar xarabileshti, Boghuzxanilar
    ghulap chüshti; Chünki ziraetler ghazang boldi.
  nde-nde: Inhlanyelo itshwabhene ngaphansi kwamagade. Izindlu zamabele zingamanxiwa,
    iziphala zidiliziwe, ngoba amabele kawasekho.
  ton-ton: ‌ʻOku popo ʻae tenga ʻi he loto kelekele, ʻoku lala ʻae ngaahi feleoko,
    kuo holoki ʻae ngaahi fale koloa; he kuo mae ʻae koane.
  ces-1613: Vyhynulo símě pod hrudami svými, zpustly stodoly, zbořeny jsou obilnice;
    nebo vyschlo obilé.
  eng-WMB: The seeds rot under their clods. The granaries are laid desolate. The barns
    are broken down, for the grain has withered.
  tam-TCV: மண்கட்டிகளின் அடியில் விதைகள் காய்ந்து போயிருக்கின்றன. தானியம் அற்றுப்போனதால்
    பண்டகசாலைகள் பாழாகி, தானிய களஞ்சியங்கள் இடிந்துபோயின.
  ceb-ULB: Nangalata ang mga binhi sa ilalom sa bantok nga yuta niini, gibiyaan ug
    nangaguba na ang mga kamalig, tungod kay nangalaya na ang trigo.
  pol-UBG: Zgniły ziarna pod swymi skibami, spustoszone są spichlerze, zburzone stodoły,
    bo uschło zboże.
  agr-agr: Trigo ajakbau aidauk, yumi yutushtai ashí jinae, nuadui juuka yumain shiig
    atsau asamtai, trigo chimpitai aidauk wainak batsamas mamuka utsanui.
  kyc-kyc: Yuu yando dokona ee waingi dupwa kumulyamo. Dokona nenge jingi nyuo malu
    palyuo retarami ingya nalyamo. Dopa piramo dokome nenge jingi retenge anda dupwa
    mee kwua karo momo nao lalyara.
  urd-GVU: ڈھیلوں میں چھپے بیج جُھلس گئے ہیں، اِس لئے خالی گودام خستہ حال اور اناج
    کو محفوظ رکھنے کے مکان ٹوٹ پھوٹ گئے ہیں۔ اُن کی ضرورت نہیں رہی، کیونکہ غلہ سوکھ
    گیا ہے۔
  eng-OEBCW: The grains shrivel under their hoes, the storehouses are desolate, the
    barns broken down, for the corn is withered.
  deu-1912: Der Same ist unter der Erde verfault, die Kornhäuser stehen wüst, die
    Scheunen zerfallen; denn das Getreide ist verdorben.
  kan-2017: ಬೀಜಗಳು, ಹೆಂಟೆಗಳ ಕೆಳಗೆ ಕೆಟ್ಟುಹೋಗಿವೆ. ಉಗ್ರಾಣಗಳು ಬರಿದಾಗಿವೆ. ಕಣಜಗಳು ಕೆಡವಲ್ಪಟ್ಟಿವೆ,
    ಏಕೆಂದರೆ ಧಾನ್ಯವು ಒಣಗಿದೆ.
  yap-yap: Be yim’ awochngin e woldug u fithik’ e but’ nike mlik’. Ma dariy e grain
    ni ngan cha’riy, ere fapi naun ni tafen e grain ni dariy ban’en u langgin e ke
    kireb.
  hlt-MCSB: A tii a muu te a laitling hmuiah ut coeng. Thakvoh khaw pong coeng. Cangpai
    te pok tih khai koengloeng uh coeng.
  mdy-ETH: ዜርቂንቴ ዜርፃ ቢያ ሳዖይዳ ሙርዒ ዓቴኔ፤ ሃኣካ ባይቄሢሮ ሃኣኮ ናቶ ቤዛ ቢያ ጉሪ ማዔኔ፤ ኮናኣ ዶዔኔ።
  twi-ASANTE: Aba no wu wɔ asase wesee mu, adekoradan abubu, aburopata nso ho nni
    mfasoɔ, ɛfiri sɛ nnuane no ahye.
  eng-WEBU: The seeds rot under their clods. The granaries are laid desolate. The
    barns are broken down, for the grain has withered.
  wal-wal: Zerettai biitta giddon buuqqiis; kattai meliichchido gishshau, kootta ubbai
    gufanniis; gootaratikka kolettiichchidosona.
  spa-PDDPT: Se pudrió el grano debajo de los terrones, los graneros fueron desolados,
    destruidos los silos, porque se acabó el grano.
  gun-gun: Mba'eta mba'emo ra'yĩgue ma ipirupa oiny yvy guýry. Mba'emo moĩ porãaty
    ivaipa, mba'emo pemono'õ va'ekue moĩ porãaty ho'apa, pemono'õ 'rã va'ekue okanhymba
    ramo.
  agu-BL: Nin cyakil yi ij yi cu'nak awij, qui't je'ul. Nin yi ixi'n triw ja wi't
    skej jak' tx'otx'. Chin bisbil nin e'chk c'ojaj tu e'chk cu'lbil ixi'n triw, na
    quil jal cosech.
  ilo-ULB: Nalungtot dagiti bukel kadagiti nakaimulaanda, naibusen ti naggian dagiti
    sarusa ken narban dagiti kamalig, ta nalaylay dagiti mula.
  kpg-kpg: Nia lii laagau e mmade i lodo nia gelegele maangooakii. Gu deai nia lii laagau
    hai palaawaa e benebene ai, dela gaa hidi ai nia gowaa dugu mee ono mee ai, gei
    gu mooho.
  uig-ARA: ئۇرۇقلار توپا-چالمىلار ئاستىدا چىرىپ كەتتى، ئامبارلار خارابىلەشتى، بوغۇزخانىلار
    غۇلاپ چۈشتى؛ چۈنكى زىرائەتلەر غازاڭ بولدى.
  sus-sus: Sansi xɔrie bara xara bɛndɛ bun ma. Sansi xɔrie ragatadee bara bira, donse
    bara ɲɔn.
  pon-2006: Werentuhke kan mehkihla madekeng en pwehlo. Solahr wahnsahpw mehn nekinekla;
    ihme kahrehda imwen nahk kan tehnlahr oh ohlahr.
  jae-jae: Gêŋ ŋawê kêtu matê aŋga nom ŋalêlôm lêsucm kêpô lêtêŋ ma andu gêŋ ŋanôŋa
    kêku gebe kôm ŋanô masi.
  ksd-ksd: A umana pat na davai dia mareng ta ra bala na pia; a umana pal na vuvuvung
    dia kapakapana ka, ma ra umana pal dia varurue ra magit tana dia tarip; tago ra
    kon i tar makuk.
  tur-YTC: Tohumlar toprak kesikleri altında çürüyor. Tahıl ambarları boş kalıyor.
    Ambarlar yıkılıyor, çünkü buğday kalmadı.
  grc-BRENT: Ἐσκίρτησαν δαμάλεις ἐπὶ ταῖς φάτναις αὐτῶν, ἠφανίσθησαν θησαυροὶ, κατεσκάφησαν
    ληνοὶ, ὅτι ἐξηράνθη σῖτος.
  ind-AYT: Biji-bijian menjadi kering di dalam tanah, tempat perbendaharaan ditinggalkan.
    Lumbung-lumbung dihancurkan karena gandum sudah mengering.
  nya-nya: Mbewu zikunyala poti pansi ndi powuma. Nyumba zosungiramo zinthu zawonongeka;
    nkhokwe zapasuka popeza tirigu wauma.
  hrv-hrv: Istrunu zrnje pod grudama; puste su žitnice, porušene spreme jer žita nesta.
  mps-mps: Tǫde wę meni yai, tama tiyu, te tǫ tomode nai wai dabe isila pelama,
    te nai me holobeo. Tialima, te nai mubo be olo elaluama, te dolalio.
  tpi-tpi: Graun i no gat wara, olsem na ol pikinini kaikai i dai insait long graun,
    na i no gat kaikai i kamap. Olsem na ol haus bilong putim kaikai i stap nating
    na i bagarap.
  dan-1931: Sæden skrumper ind i den klumpede Jord; Lader er nedbrudt, Forrådshuse
    jævnet, thi Kornet er vissent.
  vie-OVCB: Hạt giống mục nát trong lòng đất, và mùa màng thất thu. Các kho thóc đều
    trống rỗng, và các vựa lúa đều tan biến.
  guj-2017: જમીનના દગડાં નીચે બી સડી જાય છે. અનાજના પુરવઠા ખાલી થઈ ગયા છે. કોઠારો
    તોડી નાખવામાં આવ્યા છે. કેમ કે અનાજ સુકાઈ ગયું છે.
  pon-2006A: Werentuhke kan mehkihla madekeng en pwehlo. Solahr wahnsahpw mehn nekinekla;
    ihme kahrehda imwen nahk kan tehnlahr oh ohlahr.
  por-BRBSL: As sementes apodrecem sob seus torrões. Os celeiros são colocados desolados.
    Os celeiros estão quebrados, pois o grão murchou.
  eng-OEBUS: The grains shrivel under their hoes, the storehouses are desolate, the
    barns broken down, for the grain is withered.
  cth-cth: Catinaw teh patuenae koe a pawk awh. Cakang ao hoeh dawkvah capainaw a
    rawk toe. Hno pâtungnae im hai a rawk toe.
  twi-twi: Aba no wu wɔ asase wosee mu, adekoradan abubu, aburowpata nso so nni mfaso,
    efisɛ nnuan no ahyew.
  hlt-hlt: A tii a muu te a laitling hmuiah ut coeng. Thakvoh khaw pong coeng. Cangpai
    te pok tih khai koengloeng uh coeng.
  tbz-SIM: Tidibotì kpeímu ipɛ̃ mmiɛkɛ, bɑ́ tidiitì í kpɑɑ́ bɛ̀ tì sɔ̀rì dɛ̀, kɛ̀
    yɛbuɔ puɔ̀ ntidiitì í kpɑɑ́ mɛ̀ɛ̀ kpɛ́í nyɛ miɛkɛ.
  msy-2020: Nguazimɨn aven dɨpaba puvatɨ, ezɨ dagher ovɨziba nguazimɨn aven ariaghire,
    ezɨ dagheba otivir puvatɨ. Kamaghɨn amizɨ, ruar dɨpenir dagheba arɨziba, da pura
    ikia ikufi.
  dop-dop: Mǝtutuunɑ mɔɔnɑ tɛtʋ tɛɛ. Tɔɣɔnɑɣɑ pee nyǝŋkɑ fɛɩ tɔtɔ. Pǝ yelɑ kpeeŋ kɛ
    kpɛtɛ nɑ ɩ́ yɔkɩ.
  azb-azb: Torpaq kəsəkləri altında toxumlar çürüdü, Zirzəmilər boş qaldı, Anbarlar
    dağıldı, Çünki taxıllar məhv oldu.
  eng-DBY: The seeds are rotten under their clods, the granaries are laid desolate,
    the barns are broken down; for the corn is withered.
  hin-2017: बीज ढेलों के नीचे झुलस गए, भण्डार सूने पड़े हैं; खत्ते गिर पड़े हैं, क्योंकि
    खेती मारी गई।
  wol-KYG: Aw jiwu wow na, suule ciy donji suuf, dencukaay yi wéet, sàq yi dàjjiku,
    am pepp wow.
  eng-YLT: Rotted have scattered things under their clods, Desolated have been storehouses,
    Broken down have been granaries, For withered hath the corn.
  eng-WYC-2017: Beasts waxed rotten in their drit. Barns be destroyed, cellars be
    destroy-ed, for wheat is shamed.
  eng-WMBB: The seeds rot under their clods. The granaries are laid desolate. The
    barns are broken down, for the grain has withered.
  urd-GVH: ढेलों में छुपे बीज झुलस गए हैं, इसलिए ख़ाली गोदाम ख़स्ताहाल और अनाज को
    महफ़ूज़ रखने के मकान टूट फूट गए हैं। उनकी ज़रूरत नहीं रही, क्योंकि ग़ल्ला सूख
    गया है।
  rug-rug: Mate sari na kiko koasa pepeso popana. Loke vasi kiko si boka tava naqiti,
    ke sari na vetu vekovekoana kiko si kokobadi, ke ta huara palae.
  gaz-gaz: Sanyiin lafa keessatti tortoree hafe. Mankuusni diigameera; gombisaan caccabeera;
    midhaan gogee hafeeraatii.
  fra-LSG: Les semences ont séché sous les mottes; Les greniers sont vides, Les magasins
    sont en ruines, Car il n’y a point de blé.
  gnn-gnn: Yo, ŋatha maŋutjinydja liŋguna rakunynha dhiyalaŋumi munatha'ŋuranydja,
    liŋgu dhuwala munathany'tja baṉḏanynha ganbarknha, ga ŋunha bala ŋathawuynydja
    buṉbu dhärparknha, ŋathamiriwnha, bak‐bakmaranharana liŋguwuynha.
  yal-yal: Sansi xɔnne bata xara ayi xutune bun, sagane bata kui geli. Se ramaradene
    bata kala, bayo murutu mi fa na.
  haw-1868: Ua popopo na hua malalo iho o ko lakou lepo, Ua wawahiia na hale papaa,
    Ua hoohioloia na hale ai; No ka mea, ua maloo ka ai.
  arb-NAV: قَدْ تَعَفَّنَتِ الْحُبُوبُ الْمَزْرُوعَةُ فِي الأَرْضِ الْجَافَّةِ، وَتَهَدَّمَتِ
    الْمَخَازِنُ وَفَرِغَتِ الصَّوَامِعُ مِنَ الْقَمْحِ، لأَنَّ الْحُبُوبَ قَدْ جَفَّتْ.
  ewe-ewe: Nukuwo ƒaƒã ɖe woƒe gowo me, blivawo kple texɔwo tsi ƒuƒlu eye bli matsimatsiwo
    ku, heƒu ɖe bo dzi.
  eng-LEE: The grains of seed are rotten under their clods, laid desolate are the
    garners, pulled down are the barns; for the corn is dried up.
  asm-FB: বোৱা কঠীয়াৰ ধানবোৰ নিজ নিজ চপৰাৰ তলত শুকাই গ’ল, ভঁৰালবোৰ ধ্বংস কৰা হ’ল,
    শস্যৰ ঘৰবোৰ ভাগিল, কাৰণ শস্যবোৰ নাইকিয়া হ’ল।
  sus-A: سَنسِ شْرِيٍ بَرَ شَرَ بّندّ بُن مَ. سَنسِ شْرِيٍ رَفَتَدٍيٍ بَرَ بِرَ، دٌنسٍ
    بَرَ حْن.
  fra-SBL: Les graines pourrissent sous leurs mottes. Les greniers sont désolés. Les
    granges sont en ruines, car le grain a séché.
  hbo-hbo: עָבְשׁ֣וּ פְרֻדֹ֗ות תַּ֚חַת מֶגְרְפֹ֣תֵיהֶ֔ם נָשַׁ֙מּוּ֙ אֹֽצָרֹ֔ות נֶהֶרְס֖וּ
    מַמְּגֻרֹ֑ות כִּ֥י הֹבִ֖ישׁ דָּגָֽן׃
  shp-NTPO: Non banaa berobora oi beyamaitian mawáke, trigora moa yamake, itan jain
    bero tsamantibora koiranyamakana moa rinwimeebotanai.
  piu-2006: '@see-verse:JOL.001.016'
  pjt-pjt: Panya nganaṉa mai puḻka kaana tjuṯangka pakaltjingaṉu, ka nyanga kuwari
    uwankara wiya ngaṟanyi, ka uṉinypa kutjupa tjuṯa manta unngu kutju ngarinyi pakantja
    wiya. Ka wiltja panya mai uṯuḻuṟa tjunkupai tjuṯa uḻṯu ngaṟala piḻukatira mantangka
    ngarinyi.
  kik-kik: Mbeũ nĩkũbutha irabuthĩra tĩĩri-inĩ kũrĩa ihaandĩtwo. Nyũmba cia kũigwo
    indo nĩnyanange, namo makũmbĩ ma irio makamomorwo, nĩgũkorwo ngano nĩyũmĩte.
  fra-NCL: Les semences ont séché sous leurs mottes ; les greniers sont vides, les
    magasins tombent en ruines, parce que le blé est dans la confusion.
  cek-AK: Cangtii doeh long thungah aap sut boeh, hmuenmae suekhaih ahmuen loe angqai
    krang boeh, tapupnawk doeh hmawn boih boeh; cang doeh azaem boih boeh.
  cuk-cuk: Ibmar-gwag diglesa-inigwele, degite, bela nungusad. Ibmar-saboleged-neg
    isgus-sii. Ibmar-gwag-saboleged-negmar bela bibichisad. Ar ibmar-gwagmar bela
    dingusmalad.
  uig-CYR: Уруқлар топа-чалмилар астида чирип кәтти, Амбарлар харабиләшти, Боғузханилар
    ғулап чүшти; Чүнки зираәтләр ғазаң болди.
  tel-2017: విత్తనాలు మట్టిగడ్డల కింద కుళ్ళిపోతున్నాయి, పైరు ఎండిపోవడంతో ధాన్యపుకొట్లు
    ఖాళీగా ఉన్నాయి, కళ్లపుకొట్లు నేలమట్టమయ్యాయి.
  hat-BSA: Jèm yo vin pouri anba bòl tè yo. Depo yo vin abandone. Kay depo yo fin
    demoli nèt, paske sereyal la vin sispann nèt.
  kos-kos: Infohk uh paola ac fita uh masla. Wanginla wheat in oan ke nien filma,
    Ouinge lohm in filma uh musalla.
  hbo-WLC: עָבְשׁ֣וּ פְרֻד֗וֹת תַּ֚חַת מֶגְרְפֹ֣תֵיהֶ֔ם נָשַׁ֙מּוּ֙ אֹֽצָר֔וֹת נֶהֶרְס֖וּ
    מַמְּגֻר֑וֹת כִּ֥י הֹבִ֖ישׁ דָּגָֽן׃
  ibo-ibo: Mkpụrụ ubi akpọnwụọla nʼọkpụrụkpụ aja ala. Ụlọ a na-edebe ihe oriri atọgbọrọla
    nʼefu, a kwatuola ọba niile, nʼihi na mkpụrụ ọka niile akpọọla nku.
  ory-ory: ବିହନସବୁ ଟେଳା ତଳେ ପଚି ଯାଉଅଛି; ଗୋଲାସବୁ ଧ୍ୱଂସିତ, ଶସ୍ୟ ଅମାରସବୁ ଭଗ୍ନ ହୋଇଅଛି;
    କାରଣ ଶସ୍ୟ ଶୁଷ୍କ ହୋଇଅଛି।
  chk-chk: Iwe, ekewe föün irä mi fot lon pwül ra pwasala. Esap wor föün wiich lon
    ekewe lenien iseis, iei mine ekewe imwen iseis föün wiich ra pöla o tala.
  rop-rop: Najing. Wi kaan gudbinji, dumaji ola sid bin dai deya gin insaid langa
    det graun, en wi nomo garram eni daga blanga gajimbat na. En ola haus weya wibin
    oldei pudum ola daga bin buldan.
  ukr-1871: Зерно зітлїло під скибами своїми, спорожнїли засїки, повалено стодоли,
    бо не стало збіжжя.
  deu-1951: Verdorrt sind die Samenkörner unter den Schollen, die Speicher stehen
    leer, die Scheunen zerfallen; ja, das Korn ist verwelkt!
  eng-JPS: The grains shrivel under their hoes; the garners are laid desolate, the
    barns are broken down; for the corn is withered.
  srp-1865: Sjeme istruhnu pod grudama svojim, puste su žitnice, razvaljene spreme,
    jer posahnu žito.
  lug-lug: Ensigo ziwotokedde mu ttaka, amawanika makalu n’ebyagi by’emmere bikaze,
    kubanga emmere ey’empeke eweddewo.
  heb-heb: עבשו פרדות תחת מגרפתיהם נשמו אצרות נהרסו ממגרות כי הביש דגן׃
  ben-IRV: বীজগুলি মাটির নিচে পচে গিয়েছে৷ সমস্ত শস্যাগারগুলি পরিত্যক্ত, শস্যাগারগুলি
    সব ধ্বংস হয়েছে কারণ শস্য শুকিয়ে গিয়েছে৷
  pan-pan: ਬੀਜ ਮਿੱਟੀ ਦੇ ਢੇਲਿਆਂ ਦੇ ਹੇਠ ਸੜਦੇ ਜਾਂਦੇ ਹਨ, ਖੱਤੇ ਵਿਰਾਨ ਪਏ ਹਨ, ਭੰਡਾਰ ਘਰ ਟੁੱਟੇ
    ਪਏ ਹਨ, ਕਿਉਂ ਜੋ ਫ਼ਸਲ ਸੁੱਕ ਗਈ ਹੈ।
  mya-JVB: မျိုးစေ့ တို့သည် မြေစိုင် အောက် မှာ ပုပ် ကြ၏။ စပါး ပြတ် သောကြောင့် စပါးကျီ
    တို့သည် ပျက် ကြ၏။ ဘဏ္ဍာ တိုက် တို့သည် ပြို ကြ၏။
  hmo-hmo: Tano be ranu lasi dainai, uhe be idia mase noho. Uiti ena anina be ia tubu
    lasi dainai, haboua rumadia be idia noho kava, bona idia be makohia danu.
  urd-urd: बीज ढेलों के नीचे सड़ गया; ग़ल्लाख़ाने ख़ाली पड़े हैं, खत्ते तोड़ डाले
    गए; क्यूँकि खेती सूख गई।
  rus-SYN: Истлели зерна под глыбами своими, опустели житницы, разрушены кладовые,
    ибо не стало хлеба.
  bqc-SIM: Pↄ́wɛna gↄ̃̀ koosiinnↄ bùsukↄ̃ↄtɛ̃u, dↄ̃ↄ gↄ̃̀ yáiyai, gbaↄ gbòo, asa
    pↄ́wɛna gìɛ.
  tcz-CHONGTHU: Leinoiya muchi kituho akihul gosoh tan, thil kikholna in jouse jong
    akeovin aum soh tai.
  mar-mar: बियाणे त्यांच्या ढेकळाखाली कुजून गेले आहे, धान्याची कोठारे ओसाड झाली आहेत,
    कोठ्या खाली पाडल्या गेल्या आहेत, कारण धान्य सुकून गेले आहे.
  qub-qub: Llapan murushanchïpis illgashami. Rïgupis ushajpämi illgasha. Cananga micuy
    churacunanchïpis wanwaraycanmi.
  bqp-bqp: Ye bɑ duurɑ, yɑ gberɑ tem kusɑnu sɔɔ. Dĩɑnu kpɑ birɑnu sɔɔ. Mɑ birɑ ni,
    nu wɔrukumɔ. Domi nu ǹ mɑɑ dĩɑnu mɔ.
  hat-hat: Grenn yo plante yo rete anba tè. Kay depo yo fin kraze. Galata yo vid.
    Pa gen rekòt pou mete ladan yo.
  eng-BSB: The seeds lie shriveled beneath the clods; the storehouses are in ruins;
    the granaries are broken down, for the grain has withered away.
  eng-WEBPB: The seeds rot under their clods. The granaries are laid desolate. The
    barns are broken down, for the grain has withered.
  kbq-kbq: Hanki mopafima hankre'naza avimzamo'a, hagege huno nefrigeno, nezama vasagente
    nomo'a haviza nehanigeno, witima vasagente nomo'a haviza huno frugu vaziramine.
    Na'ankure witimo'a hagege huno haviza hu'ne.
  nhe-BL: Nopa xinachtli tlen tijtocase tlamihuaquis ipan mili. Nopa cuacaltini para
    sintli tiquinxolehuase pampa ax tleno oncas para ipan tijtlalise.
  gub-BL: Ko uxinig ma'e rehe nahezuz kwaw ma'eà'yz. Teko nopo'o kwaw arozràn wà.
    Tàpuz arozràn imonokatu haw u'ar uzekazeka pà wà.
  eng-DRA: 'The beasts have rotted in their dung, the barns are destroyed, the storehouses
    are broken down: because the corn is confounded.'
