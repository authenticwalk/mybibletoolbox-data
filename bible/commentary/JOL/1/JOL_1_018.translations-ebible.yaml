verse: JOL.001.018
translations:
  mal-C: കന്നുകാലികൾ നിലവിളിക്കുന്നു! ആട്ടിൻപറ്റം തളർന്നുപോകുന്നു. മേച്ചിൽപ്പുറങ്ങൾ
    ഇല്ലായ്കയാൽ ചെമ്മരിയാട്ടിൻകൂട്ടങ്ങൾ വലയുന്നു.
  deu-TKW: Wie stöhnt doch das Vieh, sind verstört die Herden der Rinder, weil es
    nirgends Weide für sie giebt! Schon haben auch die Schafherden zu leiden.
  lin-lin: Tika ete ngombe elela ! Bibwele ekomi kotelengana, pamba te matiti ya kolia
    etikali lisusu te ; ezala bameme to bantaba ekomi na pasi.
  eng-LSV: How livestock have sighed! Perplexed have been droves of oxen, || For there
    is no pasture for them, || Also droves of sheep have been desolated.
  eng-GNV: How did the beasts mourne! the herdes of cattel pine away, because they
    haue no pasture, and the flockes of sheepe are destroyed.
  eng-WEBSTER: How do the beasts groan! the herds of cattle are perplexed, because
    they have no pasture; yes, the flocks of sheep are made desolate.
  nhw-BL: Tzajtzise nochi huacaxme ica mayantli pampa amo oncas sacatl. Huan tlahuel
    tlaijiyohuise nochi borregojme.
  swh-ONEN: Jinsi gani ngʼombe wanavyolia! Makundi ya mifugo yanahangaika kwa sababu
    hawana malisho; hata makundi ya kondoo yanateseka.
  bba-bba: I swɑɑ dɑkio i nɔ nɡe mɛ yɛɛ yi wuri mɔ̀, mɑ yi bɔsu bɑɑmɑ. Domi yi ǹ
    yɑkɑsu wɑ kpɑrɑ yerɔ. Bɑɑ kɑ yɑ̃ɑnɔ nu nɔni sɔ̃ɔre.
  eng-KJVCPB: How do the beasts groan! The herds of cattle are perplexed, Because
    they have no pasture; Yea, the flocks of sheep are made desolate.
  luo-luo: Mano kaka dhok chur! Kweth mag jamni tangni koni gi koni, nikech gionge
    lek; kata mana kweth mag rombe sandore.
  meu-meu: Ubu-ubu ḡaudia na e ḡanaganamu, boromakau seridia na e daradaramu, badina
    be asi adia rei; mamoe seridia danu kudoudia e hetahamu.
  npi-ULB: पशुहरू कसरी विलाप् गर्छन्! पाल्‍तु पशुका बथानहरूले कष्‍ट भोग्‍दैछन्, किनकि
    तिनीहरूका निम्ति खर्क छैन । साथै, भेडाका बगालहरू पनि कष्‍ट भोग्‍दैछन् ।
  yor-yor: Àwọn ẹranko tí ń kérora tó! Àwọn agbo ẹran dààmú, nítorí tí wọ́n kò ni
    pápá oko; nítòótọ́, àwọn agbo àgùntàn jìyà.
  pes-OPCB: گاوان چون چراگاهی ندارند سرگردانند و از گرسنگی می‌نالند و گوسفندان تلف
    می‌شوند.
  tgl-ULB: Ganoon na lamang ang atungal ng mga hayop! Nagdurusa ang mga kawan ng baka
    dahil wala silang pastulan. Ganoon din, ang mga kawan ng tupa ay nagdurusa.
  hui-hui: Nogo bulumaga karu tibi nde datani nolene nahedagola ha̱a̱ lama lulu yalu
    ibaga bialu ka. Nogo sibi karubi nde tomo garibi lowa obi ona bu hama pedagoni.
  mya-mya: ကျွဲ​နွား​တို့​သည်​စား​ကျက်​များ​မ​ရှိ​သ​ဖြင့်​ဒုက္ခ​ရောက်​ကာ​မြည်​တွန်​နေ​ကြ​၏။
    သိုး​အုပ်​များ​သည်​လည်း​ဒုက္ခ​ရောက်​ရ​ကြ​လေ​သည်။
  bod-N: ཕྱུགས་ཟོག་གིས་སྨྲེ་སྔགས་འདོན་ཞིང་། རྩྭ་ས་མེད་པས་བ་ཁྱུ་རྣམས་གང་སར་ཉུལ། ར་ལུག་གི་ཁྱུ་རྣམས་ཀྱིས་ཀྱང་སྡུག་མྱངས་སོ།
    །
  wsk-wsk: Bulmakau sirsir ito namonko wore mena se, nia maguwu gilingisan ale nama
    bola tai pala masan, wore ikialko! Se sipsip agotala maga kuena gilingisan.
  sna-sna: Mombe dzinogomera sei! Matanga emombe odzungaira nokuda kwokushayiwa mafuro.
    Kunyange mapoka amakwai ari kutambudzika.
  spa-BLM: ¡Cómo gimen los animales! Los rebaños de ganado están perplejos, porque
    no tienen pastos. Sí, los rebaños de ovejas están desolados.
  cac-cac: Tz'el val yav noc' noc' yeq'ui. Nab'axon̈ej tz'ec' noc' vacax say yan̈.
    Vanxo scham noc' calnel yuj vejel.
  swh-ULB: Jinsi wanyama hulia! Ng'ombe wa ngome wanateseka kwa sababu hawana malisho.
    Pia, makundi ya kondoo yanateseka.
  bel-bel: Як стогне быдла, паныла ходзяць статкі валоў, бо няма ім пашы! томяцца
    і статкі авечак.
  deu-ELBBK: Wie stöhnt das Vieh! Die Rinderherden sind bestürzt, weil sie keine Weide
    haben; auch die Kleinviehherden büßen.
  mbb-OT: Egurub is menge uyaǥen tenged te kegkevitil zan. Ed-engà is menge vaka su
    wazè dan en egketabtab, wey elin daan edlised is menge kerehidu.
  mal-2015: മൃഗങ്ങൾ എത്ര ഞരങ്ങുന്നു; കന്നുകാലികൾ മേച്ചൽ ഇല്ലായ്കകൊണ്ടു ബുദ്ധിമുട്ടുന്നു;
    ആടുകൾ ദണ്ഡം അനുഭവിക്കുന്നു.
  rmc-rmc: Joj, sar bučinel o dobitkos, bokhatar o stadi phiren upre tele, bo nane
    len ňič pre maľa; the o bakrane stadi cerpinen.
  pes-OPV: بهایم چه قدر ناله می‌کنند و رمه های گاوان شوریده احوالند، چونکه مرتعی ندارند
    وگله های گوسفند نیز تلف شده‌اند.
  ron-1924: Кум ӂем вителе! Чирезиле де бой умблэ буймаче, кэч ну май ау пэшуне; кяр
    ши турмеле де ой суферэ!
  ben-OBCV: পশুপাল কেমন আর্তস্বর করছে! বলদের পাল দিশেহারা হয়ে পড়েছে, কারণ তাদের
    জন্য কোনো চারণভূমি নেই।
  som-som: Xayawaanku aad iyo aad bay u cabaadaan, oo sofyada lo'da ahu waxay la welwelsan
    yihiin daaqla'aan, oo xataa xeryaha idaha ahu waa dhibaataysan yihiin.
  lat-VUC: Quid ingemuit animal, mugierunt greges armenti? quia non est pascua eis;
    sed et greges pecorum disperierunt.
  eng-ASVBT: How do the beasts groan! the herds of cattle are perplexed, because they
    have no pasture; yea, the flocks of sheep are made desolate.
  ita-1885: Quanto hanno sospirato le bestie! e quanto sono state perplesse le mandre
    de' buoi, perciocchè non vi è alcun pasco per loro! anche le gregge delle pecore
    sono state desolate.
  eng-LXXUP: What shall we store up for ourselves? the herds of cattle have mourned,
    because they had no pasture; and the flocks of sheep have been utterly destroyed.
  eng-ULB: How the animals groan! The herds of cattle are suffering because they have
    no pasture. Also, the flocks of sheep suffer.
  spa-VBL: Los animales de la granja gimen de hambre. Los rebaños de ganado deambulan
    por todas partes porque no encuentran hierba para comer, y el rebaño de ovejas
    sufre.
  fra-_FOB: Comme le bétail gémit! Les troupeaux de bœufs sont consternés, parce qu'ils
    n'ont point de pâture; même les troupeaux de brebis en souffrent.
  mal-mal: മൃഗങ്ങൾ എത്രയധികം ഞരങ്ങുന്നു! കന്നുകാലികൾ മേച്ചൽ ഇല്ലാത്തതുകൊണ്ട് ബുദ്ധിമുട്ടുന്നു;
    ആടുകൾ വേദന അനുഭവിക്കുന്നു.
  urd-GVR: Hāy, maweshī kaisī dardnāk āwāz nikāl rahe haiṅ! Gāy-bail pareshānī se
    idhar-udhar phir rahe haiṅ, kyoṅki kahīṅ bhī charāgāh nahīṅ miltī. Bheṛ-bakriyoṅ
    ko bhī taklīf hai.
  suz-BL: मिनु बस्‍तु भाव रोंका पाइनीमी। बी ब्‍यफ जोतीक मबाक्‍तीके हिरना हिरन बाक्‍नीम।
    क्‍यारश भेडा आन हुल यो श्‍येत जशो बाक्‍नीम।
  eng-NOY: How do the beasts groan, How do the herds of oxen wander perplexed, Having
    no pasture! The flocks of sheep also are destroyed.
  ita-1927: Oh come geme il bestiame! Gli armenti son costernati, perché non c’è pastura
    per loro; i greggi di pecore patiscono anch’essi.
  ckb-ckb: ماڵاتەکان چۆن دەناڵێنن! مێگەلەکان بەڕەڵا بوون، چونکە لەوەڕگایان نییە، تەنانەت
    ڕانە مەڕەکانیش ماندوون.
  eng-BBE: What sounds of pain come from the beasts! the herds of cattle are at a
    loss because there is no grass for them; even the flocks of sheep are no longer
    to be seen.
  kan-OKCV: ಪಶುಗಳು ನರಳುತ್ತವೆ. ದನದ ಹಿಂಡುಗಳು ಕಳವಳಗೊಂಡಿವೆ. ಏಕೆಂದರೆ ಅವುಗಳಿಗೆ ಮೇವು ಇಲ್ಲ;
    ಕುರಿಮಂದೆಗಳು ಸಹ ಕಷ್ಟಪಡುತ್ತಲಿವೆ.
  tam-2017: மிருகங்கள் எவ்வளவாகத் தவிக்கிறது; மாட்டுமந்தைகள் தங்களுக்கு மேய்ச்சல்
    இல்லாததினால் கலங்குகிறது; ஆட்டுமந்தைகளும் சேதமானது.
  spa-RV-1909: ¡Cuánto gimieron las bestias! ¡cuán turbados anduvieron los hatos de
    los bueyes, porque no tuvieron pastos! también fueron asolados los rebaños de
    las ovejas.
  ron-BTF: Cum gem animalele! Cirezile de vite rătăcesc, pentru că nu au păşune; da,
    turmele de oi sunt pustiite.
  eng-WEBP: How the animals groan! The herds of livestock are perplexed, because they
    have no pasture. Yes, the flocks of sheep are made desolate.
  eng-FBV: The farm animals moan with hunger. The herds of cattle wander everywhere
    because they can't find grass to eat; the flocks of sheep are suffering.
  nld-1939: Hoe loeit het vee, en is de kudde onrustig; Ze hebben geen wei, Zelfs
    de schapen lijden gebrek.
  nch-BL: Tzajtzise nochi huacaxme ica mayanti pampa amo oncas sacat. Huan nelía taijyohuise
    nochi borregojme.
  vie-1934: Kìa, súc vật rên siếc! Kìa, bầy bò bối rối! Aáy là tại chúng nó không
    có đồng cỏ nữa! Những bầy chiên cũng khốn khổ.
  hin-CV: पशु कैसे कराह रहे हैं! पशुओं के झुंड के झुंड विचलित हो भटक रहे हैं क्योंकि
    उनके लिए चरागाह नहीं है; यहां तक कि भेड़ों के झुंड भी कष्ट में हैं.
  spa-BES: ¡Qué sonidos de dolor provienen de las bestias! los rebaños de ganado están
    perdidos porque no hay pasto para ellos; incluso los rebaños de ovejas ya no se
    ven.
  tdx-tdx: Akore ty fañaoloa’ o hareo! lonjetse o mpirai-tron’añombeo kanao tsy amam-piandrazañe;
    eka, malorè o lia-rain-añondrio.
  tha-KJV: สัตว์​ทั้งหลายร้องครวญครางแล้วหนอ ฝูงวั​วก​็​งุนงง เพราะว่าไม่​มี​ทุ​่งหญ้าให้​มัน
    ฝูงแกะก็อ่อนระอาไป
  por-BR-2018: Como geme o gado! As manadas dos vacas estão confusas, porque não têm
    pasto! Os rebanhos das ovelhas estão desolados.
  deu-ELO: Wie stöhnt das Vieh! Die Rinderherden sind bestürzt, weil sie keine Weide
    haben; auch die Kleinviehherden büßen.
  eng-WYC-2018: Why wailed a beast? why lowed the flocks of oxen and kine? for no
    pasture is to them; but also the flocks of sheep perished. (Why do the beasts
    wail? why do the herds of oxen and cattle bellow? because there is no pasture
    for them; and the flocks of sheep have also perished.)
  epo-epo: Ho, kiel ĝemas la brutoj, kiel suferas la bovaroj! ĉar ili ne havas paŝtaĵon;
    ankaŭ la ŝafaroj turmentiĝas.
  uig-PIN: Qarpaylar xundaⱪ ⱨɵrkirixip kǝtti! Kala padiliri patiparaⱪ boldi, Otlaⱪni
    tapalmiƣaq; Ⱪoy padilirimu ɵzi «gunaⱨimiz bar» degǝndǝk mǝyüslǝndi;
  beo-beo: 'Bulamagau ea ha:i nasu gisi da hamedafa amola ili da ha:giwane ga: ea
    gusa:sa. Amola sibi ilia da ha:i manu hameba:le, ilia da:i da geloga:gia:iba:le
    se naba.'
  tpi-OTNT: Sori tumas, ol bulmakau i hangre nogut na i singaut. Ol i longlong nabaut,
    long wanem, i no gat gras i stap. Na ol lain sipsip tu i hangre na i kamap bun
    nating.
  hau-SA: Ji yadda dabbobi suke nishi! Garkunan shanu sun ruɗe saboda ba su da ciyawa,
    har garkunan tumaki ma suna shan wahala.
  uig-LAT: Charpaylar shundaq hörkiriship ketti! Kala padiliri patiparaq boldi, Otlaqni
    tapalmighach; Qoy padilirimu özi «gunahimiz bar» dégendek meyüslendi;
  nde-nde: Yeka ukukhala kwezinkomo! Imihlambi yenkomo iyaphithizela ngoba kayilamadlelo;
    lemihlambi yezimvu iyahlupheka.
  ton-ton: ‌ʻOiauē ʻae toʻe ʻae fanga manu! ʻOku feinga ʻae fanga pulu, koeʻuhi ʻoku
    ʻikai hanau mohuku; ʻio, ʻoku tuʻutāmaki ʻae fanga sipi.
  ces-1613: Aj, jak vzdychá dobytek, svírají se stáda skotů, proto že nemají žádné
    pastvy, ano i stáda bravů hynou.
  eng-WMB: How the animals groan! The herds of livestock are perplexed, because they
    have no pasture. Yes, the flocks of sheep are made desolate.
  tam-TCV: வளர்ப்பு மிருகங்கள் எவ்வளவாய்த் தவிக்கின்றன; மாட்டு மந்தைகள் மேய்ச்சலின்றி
    கலங்குகின்றன; செம்மறியாட்டு மந்தைகளுங்கூட கஷ்டப்படுகின்றன.
  ceb-ULB: Nag-agulo gayod ang mga mananap! Nag-antos ang panon sa mga baka tungod
    kay wala na silay sibsibanan. Nag-antos usab ang mga panon sa karnero.
  pol-UBG: Jakże ryczy bydło? Błąkają się stada wołów, bo nie mają pastwisk, nawet
    i trzody owiec wyginęły.
  agr-agr: ¡Iina bakaji aidauk buutuinawai! ¡Uwig aidaushkam buutuinawai! ¡Tagku aidauk
    yumainji chijichi atsutai, nujantai jinuinawai!
  kyc-kyc: Rambi mena nenge dupwa pali napyasa mena bulamakao dupwa lopapala kae lao
    karaminyi. Mena sipisipi kaparo karaminyi dupwa opetae lopalyaminyiko.
  urd-GVU: ہائے، مویشی کیسی درد ناک آواز نکال رہے ہیں! گائےبَیل پریشانی سے اِدھر اُدھر
    پھر رہے ہیں، کیونکہ کہیں بھی چراگاہ نہیں ملتی۔ بھیڑبکریوں کو بھی تکلیف ہے۔
  eng-OEBCW: How the herds of cattle bellow in distress, for they have no pasture!
    The flocks of sheep are forlorn.
  deu-1912: O wie seufzt das Vieh! Die Rinder sehen kläglich, denn sie haben keine
    Weide, und die Schafe verschmachten.
  kan-2017: ಅಯ್ಯೋ, ಪಶುಗಳು ಎಷ್ಟೋ ನರಳುತ್ತವೆ! ಮೇವಿಲ್ಲದ ಕಾರಣ ದನದ ಮಂದೆಗಳು ಕಳವಳಗೊಂಡಿವೆ.
    ಏಕೆಂದರೆ ಅವುಗಳಿಗೆ ಮೇವು ಇಲ್ಲ. ಕುರಿಹಿಂಡುಗಳು ಕಷ್ಟಪಡುತ್ತವೆ.
  yap-yap: Be moen e garbaw ni kar gafgowgad ya dakriy e yungin ngar ked e pan riy;
    fa yu ran’ i saf e ku arrogon ni kar gafgowgad.
  hlt-MCSB: Rhamsa loh luemnah tal tih mat huei uh. Saelhung tuping rhoek a lukil
    uh. Amih kongah boiva tuping khaw boe coeng.
  mdy-ETH: ባኣታ ሄንቃንዳ ማኣቲ ባይቄሢሮ ዖኦላኔ፤ ማራታኣ ቢያ ናይዺንቲ ካራ ባይዚ ዓኣኔ።
  twi-ASANTE: Sɛdeɛ anantwie su! Na anantwikuo kyinkyini kwa. Nnwankuo mpo rebrɛ ɛfiri
    sɛ wɔnni adidibea.
  eng-WEBU: How the animals groan! The herds of livestock are perplexed, because they
    have no pasture. Yes, the flocks of sheep are made desolate.
  wal-wal: Meheti keehi waassoosona; miizzaa wudiyaukka heemettiyoosai bainna gishshau,
    yaanne haanne bichchaaroosona. Harai atto, dorssaa wudetikka tuggatoosona.
  spa-PDDPT: ¡Cómo mugen las bestias! ¡Las manadas de ganado vacuno vagan sin rumbo,
    porque no hay alimento para ellas! ¡Hasta los rebaños de ovejas tienen que sufrir!
  gun-gun: Nhuũ nda'ipovei rã vaka kuery iporiaupa okuapy, penerymba kuery ha'e javi
    nda'evevei rei ikuai. Vexa'i kuery voi okanhymba oje'oivy.
  agu-BL: Ncha'tz na chiẍch'in cyakil txuc tan we'j. Teẍ tunin cho'jkel yi tal prow
    wacẍ tan joyle'n chiwa', poro qui't jal cya'n. Ncha'tz yi e' cne'r wi'nin e' ẍchiquimok
    tan paj yi qui'c chiwa', na tircu'n yi ch'im ja wi't skej.
  ilo-ULB: Anian ti panagasug dagiti ayup! Agsagsagaba dagiti arban ti baka gapu ta
    awan ti pagarabanda. Agsagsagaba met dagiti arban dagiti karnero.
  kpg-kpg: Nia kau gu tangitangi i nadau manawa gee, idimaa gu deai nia geinga e gai
    go digaula ai. Gei ogo nia siibi hogi gu huaidu labelaa.
  uig-ARA: چارپايلار شۇنداق ھۆركىرىشىپ كەتتى! كالا پادىلىرى پاتىپاراق بولدى، ئوتلاقنى
    تاپالمىغاچ؛ قوي پادىلىرىمۇ ئۆزى «گۇناھىمىز بار» دېگەندەك مەيۈسلەندى؛
  sus-sus: Xurusee wama donse fe ra. Yɛxɛɛ tɔɔrɔma barima ɲooge mu na.
  pon-2006: Pelin kou kan wie weriwerki ar nsensuwed, pwehki eh solahr dihpw me re
    en kang; pelin sihpw kan pil wie lokolok.
  jae-jae: Bôc têtaŋ gêŋ ma bulimakao ŋatoŋ sêmoa jageo ma têtap gêgwaŋ sa atom ma
    domba totoŋ-totoŋ sêpô lêna tauŋ.
  ksd-ksd: Ea, ra niriri kai ra umana vavaguai! A umana kikil na bulumakau dia purpuruan,
    tago pa kadia ta pia na vura; maia, a umana kikil na sip dia virua.
  tur-YTC: Hayvanlar nasıl inliyor! Sığır sürüleri şaşkın, çünkü otlakları yok. Koyun
    sürüleri de perişan oldu.
  grc-BRENT: Τί ἀποθήσομεν ἑαυτοῖς; ἔκλαυσαν βουκόλια βοῶν, ὅτι οὐχ ὑπῆρχε νομὴ αὐτοῖς·
    καὶ τὰ ποίμνια τῶν προβάτων ἠφανίσθησαν.
  ind-AYT: Betapa binatang mengeluh, dan kawanan sapi gempar karena tidak ada lagi
    padang rumput bagi mereka. Dan, kawanan domba menanggung hukuman.
  nya-nya: Taonani mmene zikulirira ziweto; ngʼombe zikungoyenda uku ndi uku chifukwa
    zilibe msipu; ngakhalenso nkhosa zikusauka.
  hrv-hrv: Kako li stoka uzdiše! Krda goveda podivljala lutaju jer im nema paše. Čak
    i stada ovaca kaznu podnose.
  mps-mps: Hobede dao, te bulmakau dabe nasi dwai mu ebaso, te hou weyu, ga walio.
    Augwali te homu kolesaga meni yani, magi baso meni, te tuabo nosai me elalubeo.
    Te sipsip hani me nasi eyu, te nomona salio.
  tpi-tpi: Sori tumas, ol bulmakau i hangre nogut na i singaut. Ol i longlong nabaut,
    long wanem, i no gat gras i stap. Na ol lain sipsip tu i hangre na i kamap bun
    nating.
  dan-1931: Hvor Kvæget dog stønner! Oksernes Hjorde er skræmte, fordi de ikke har
    Græs; selv Småkvægets Hjorde lider.
  vie-OVCB: Gia súc gầm rống lên vì đói! Các bầy bò đi lang thang xiêu xẹo vì không
    còn cỏ để ăn. Các bầy chiên và bầy dê kêu trong đau đớn.
  guj-2017: પશુઓ કેવી ચીસો પાડે છે! જાનવરોના ટોળાં નિસાસા નાખે છે. કેમ કે તેમને માટે
    બિલકુલ ઘાસચારો રહ્યો નથી. ઘેટાંનાં ટોળાંઓ નાશ પામે છે.
  pon-2006A: Pelin kou kan wie weriwerki ar nsensuwed, pwehki eh solahr dihpw me re
    en kang; pelin sihpw kan pil wie lokolok.
  por-BRBSL: Como os animais gemem! Os rebanhos de gado estão perplexos, porque não
    têm pasto. Sim, os rebanhos de ovelhas se tornam desolados.
  eng-OEBUS: How the herds of cattle bellow in distress, for they have no pasture!
    The flocks of sheep are forlorn.
  cth-cth: Saringnaw teh a kamsoe awh, maitohunaw teh hrâm ca hane ao hoeh dawkvah
    a patang awh. Tahunaw hai a due awh.
  twi-twi: Sɛnea anantwi su! na anantwikuw kyinkyin kwa. Nguankuw mpo rebrɛ efisɛ
    wonni didibea.
  hlt-hlt: Rhamsa loh luemnah tal tih mat huei uh. Saelhung tuping rhoek a lukil uh.
    Amih kongah boiva tuping khaw boe coeng.
  tbz-SIM: Keènɛ̀ iwũɔ̃ kuɔ̀mmɛ̀ kɛ̀ tinɑ̀ɑ̀tì ɑ̃́ɑ̃ntɛ bɑ́ tì í piɛti timútì kɛ̀
    tipìètì mɔ̀ńtɛ́ mudiì kɛ kɔ̃.
  msy-2020: Graziba puvatɨzɨ, bulmakaun okoruaba mɨtiriam puvɨra men azi, kamaghɨn
    amizɨ, me arai, egha dar okoruaba pura tintinibar aruava ongani. Ezɨ sipsipɨn
    okoruaba uaghan mɨtiriam men azi, ezɨ me aghariba gunigha bar amɨra.
  dop-dop: Tɔlɑ fɛɩnɑ nyɩɩtʋ, nɑ ɑ́ wiiki, nɑ ɑ́ cɔɔkɩ yem. Heeŋ mɑɣɑmɑɣɑ nɑ́ tɛmɑ
    tɑɑsɩ.
  azb-azb: Heyvanlar necə də inildəyir, Naxırlar çaşbaş qalıb, Çünki onlar otlaqsız
    qalıb, Sürülər də susuzluqdan əldən düşür.
  eng-DBY: How do the beasts groan! The herds of cattle are bewildered, for they have
    no pasture; the flocks of sheep also are in suffering.
  hin-2017: पशु कैसे कराहते हैं? झुण्ड के झुण्ड गाय-बैल विकल हैं, क्योंकि उनके लिये
    चराई नहीं रही; और झुण्ड के झुण्ड भेड़-बकरियाँ पाप का फल भोग रही हैं।
  wol-KYG: Céy ni mala yiy binnee! Gétti nag yaa ngi jànnaxe, ndax ñàkk parlu, gàtt
    yi itam loof.
  eng-YLT: How have cattle sighed! Perplexed have been droves of oxen, For there is
    no pasture for them, Also droves of sheep have been desolated.
  eng-WYC-2017: Why wailed a beast? why lowed the flocks of oxen and kine? for no
    pasture is to them; but also the flocks of sheep perished.
  eng-WMBB: How the animals groan! The herds of livestock are perplexed, because they
    have no pasture. Yes, the flocks of sheep are made desolate.
  urd-GVH: हाय, मवेशी कैसी दर्दनाक आवाज़ निकाल रहे हैं! गाय-बैल परेशानी से इधर-उधर
    फिर रहे हैं, क्योंकि कहीं भी चरागाह नहीं मिलती। भेड़-बकरियों को भी तकलीफ़ है।
  rug-rug: Kabo pa tinalotaṉa sari na bulumakao, sina loketoṉa hokara sa duduli tadirini
    pu koa; malaṉa tugo sari na rovana sipi.
  gaz-gaz: Loon akkam marʼatu! Karri loonii sababii waan dheedu dhabeef asii fi achi
    joora; bushaayeenis dhiphataniiru.
  fra-LSG: Comme les bêtes gémissent! Les troupeaux de bœufs sont consternés, Parce
    qu’ils sont sans pâturage; Et même les troupeaux de brebis sont en souffrance.
  gnn-gnn: Ga ŋunha bulikiny'tja walala yukurra mor'yunmirrina, liŋgu ŋuriŋina marrya'yinyarayuna,
    liŋgu bäyŋuna walalaŋgu mulmu ŋatha ḻukanharawu, ga balanyara liŋgu bembinydja
    malanha wäyindja murrmurryundhi marrtji.
  yal-yal: Xuruseene wuga xuiin gbo iki! Ɲinge kurune xuyaxi ayi na xun xɔn ma, amasɔtɔ
    sɛxɛ mi fa na, hali yɛxɛɛne fan tɔrɔxi.
  haw-1868: Nani ka u ana o na holoholona! Ua pilikia na kumu bipi, No ka mea, aohe
    ai na lakou; Ua hoopauia hoi na kumu hipa.
  arb-NAV: لَكَمْ أَنَّتِ الْبَهَائِمُ، وَشَرَدَتِ الْمَوَاشِي إِذِ افْتَقَرَتْ إِلَى
    الْمَرْعَى. حَتَّى قُطْعَانُ الْغَنَمِ هَلَكَتْ أَيْضاً.
  ewe-ewe: Nyiwo le ŋeŋem, nyihawo le nu kpɔm nublanuitɔe, elabena nuɖuɖu meli na
    wo o, eye alẽhawo le fu kpem.
  eng-LEE: 'How do the beasts groan! how do the herds of cattle roam about; because
    there is no pasture for them: yea, the flocks of sheep are made to perish.'
  asm-FB: পশুবোৰে কেনেকৈ কেঁকাইছে! চৰণীয়া ঠাই নোহোৱাৰ বাবে গৰুৰ জাকবোৰ ব্যাকুল হৈছে।
    এনেকি মেৰ-ছাগ আৰু ছাগলীৰ জাকবোৰে দণ্ড ভোগ কৰিছে।
  sus-A: شُرُ سٍيٍ وَ مَ دٌنسٍ قٍ رَ. يّشّي تْورْ مَ بَرِ مَ حٌوفٍ مُ نَ.
  fra-SBL: Comme les animaux gémissent ! Les troupeaux de bétail sont perplexes, car
    ils n'ont pas de pâturage. Oui, les troupeaux de moutons sont désolés.
  hbo-hbo: מַה־נֶּאֶנְחָ֣ה בְהֵמָ֗ה נָבֹ֙כוּ֙ עֶדְרֵ֣י בָקָ֔ר כִּ֛י אֵ֥ין מִרְעֶ֖ה
    לָהֶ֑ם גַּם־עֶדְרֵ֥י הַצֹּ֖אן נֶאְשָֽׁמוּ׃
  shp-NTPO: ¡Wakabora jawékiakasi máan ikai! Yankabiresa wakabaon pasto benai; carnero
    tsamabora mawatai.
  piu-2006: '@see-verse:JOL.001.017'
  pjt-pjt: “Kaya puluka tjuṯa waara para-pitjaliṟa mai-tjiratja mirara waṉinyi ukiṟi
    puṯu nguriṟa. Kaya tjiipi munu nanikuta tjuṯa kuḻu paḻtjatjiratja wawanyarira
    ngarira waṉinyi.
  kik-kik: Kaĩ ngʼombe nĩicaaĩte-ĩ. Ndũũru cia ngʼombe iroorũũra o ũguo, tondũ itirĩ
    na gwa kũrĩithio; o nacio ndũũru cia ngʼondu nĩirathĩĩnĩka.
  fra-NCL: Comme les bêtes gémissent ! Les troupeaux de bœufs sont effarés, parce
    qu’ils n’ont pas de pâture ; même les troupeaux de brebis pâtissent.
  cek-AK: Moinawk loe kawkruk maw patangkhang o! Caak han phroh kahoih om ai boeh
    pongah, maitawnawk doeh thazok o sut moe, tuunawk doeh patangkhang o boeh.
  cuk-cuk: Ibiyobi molimar masbina gornanai. Moli-bebe-nikamalad masgunned satedbali
    oes gaamakdidimalad. Sibad-wawaadmar deyobi gudidimarmogad.
  uig-CYR: Чарпайлар шундақ һөкиришип кәтти! Кала падилири патипарақ болди, Отлақни
    тапалмиғач; Қой падилириму өзи «гунайимиз бар» дегәндәк мәйүсләнди;
  tel-2017: మేత లేక జంతువులు ఎంతగా మూలుగుతున్నాయి! పశువుల మందలూ గొర్రెల మందలూ ఎంతగా
    అలమటిస్తున్నాయి!
  hat-BSA: Ala plenyen bèt yo plenyen nan gòj! Twoupo bèf yo ap gaye toupatou, paske
    pa gen patiraj pou yo. Menm bann mouton yo ap soufri.
  kos-kos: Cow uh wowoyak ke keok lalos Mweyen wangin acn elos in mongo we. Un sheep
    uh wi pac keok.
  hbo-WLC: מַה־נֶּאֶנְחָ֣ה בְהֵמָ֗ה נָבֹ֙כוּ֙ עֶדְרֵ֣י בָקָ֔ר כִּ֛י אֵ֥ין מִרְעֶ֖ה
    לָהֶ֑ם גַּם־עֶדְרֵ֥י הַצֹּ֖אן נֶאְשָֽׁמוּ׃
  ibo-ibo: Lee otu anụ ụlọ niile si eze ume! Igwe ehi na-awagharị nʼihi na ha enweghị
    ebe ịta nri; ọ bụladị igwe atụrụ nọkwa nʼọnọdụ ịta ahụhụ.
  ory-ory: ପଶୁଗଣ କିପରି ଆର୍ତ୍ତସ୍ୱର କରନ୍ତି! ଚରା ନ ଥିବାରୁ ଗୋରୁପଲ ବ୍ୟାକୁଳ ହେଉଅଛନ୍ତି; ମେଷପଲ
    ଦଣ୍ଡ ପାଉଅଛନ୍ତି।
  chk-chk: Iwe, ekewe kow ra wörüwör ren ar echik, pun esap chüen wor ener fetil,
    ekewe pwiin sip ra pwal riaföü.
  rop-rop: En ola buligi olabat jinginatbat ebriweya, dumaji dei nomo garram eni daga.
    En ola ship olabat lukabat blanga daga du.” Lagijat na Jowal bin tok.
  ukr-1871: О, як реве скотина, сумує стадо худоби, що нема їм паші, та й отари валяться
    з ніг.
  deu-1951: O wie seufzt das Vieh, wie sind die Rinderherden verstört, weil sie keine
    Weide haben; auch die Schafherden gehen zugrunde!
  eng-JPS: How do the beasts groan! the herds of cattle are perplexed, because they
    have no pasture; yea, the flocks of sheep are made desolate.
  srp-1865: Kako uzdiše stoka! kako su se smela goveda! jer nemaju paše; i ovce ginu.
  lug-lug: Ensolo nga zisinda! Amagana gabuliddwa amagezi; kubanga tewali muddo, n’endiga
    nazo zidooba.
  heb-heb: מה נאנחה בהמה נבכו עדרי בקר כי אין מרעה להם גם עדרי הצאן נאשמו׃
  ben-IRV: কিভাবে পশুরা আর্তনাদ করছে৷ গবাদি পশুরাও কষ্ট সহ্য করছে, কারণ তাদের ঘাস
    নেই৷ একইভাবে ভেড়ার পালও কষ্ট সহ্য করছে
  pan-pan: ਪਸ਼ੂ ਕਿਵੇਂ ਅੜਿੰਗਦੇ ਹਨ! ਬਲ਼ਦਾਂ ਦੇ ਵੱਗ ਕਿਵੇਂ ਬੇਚੈਨ ਹੋਏ ਪਏ ਹਨ! ਕਿਉਂ ਜੋ ਉਹਨਾਂ
    ਦੇ ਲਈ ਕੋਈ ਚਾਰਗਾਹ ਨਹੀਂ ਹੈ, ਹਾਂ, ਭੇਡਾਂ ਦੇ ਇੱਜੜ ਵੀ ਦੁਖੀ ਹਨ।
  mya-JVB: တိရစ္ဆာန် တို့သည် အလွန်မြည်တမ်း ကြ၏။ နွား စု တို့သည် ကျက်စား ရာအရပ်မ ရှိသောကြောင့်
    ပင်ပန်း ကြ ၏။ သိုး စု တို့သည်လည်း သေ ကြ၏။
  hmo-hmo: Boromakau be idia hitolo bada, unai dainai idia boiboi noho. Idia raka
    kava, raka kava noho, rei be lasi dainai. Mamoe orea danu be madi idia hisihisi
    bada noho.
  urd-urd: जानवर कैसे कराहते हैं! गाय — बैल के गल्ले परेशान हैं क्यूँके उनके लिए चरागाह
    नहीं है; हाँ, भेड़ों के गल्ले भी बर्बाद हो गए हैं।
  rus-SYN: Как стонет скот! уныло ходят стада волов, ибо нет для них пажити; томятся
    и стада овец.
  bqc-SIM: Zuↄ wii gↄ̃̀ dↄ, asa sɛ̃ kuo, kpàsaↄ bílikɛ̀ gɛ́kĩiwa. Baa pↄtuo nɛ́naↄ
    lɛ́ ĩamaɛ.
  tcz-CHONGTHU: Gam laha gamsa jousen jong itobang taha kel athoh’u hitam! In'a kivah
    gancha ho jong alung dong gam tauve. Anehdiu abeisoh phatin, kelcha leh kelngoite
    ho jong alungdong gamtauve.
  mar-mar: प्राणी कसे कण्हत आहेत! गुरांचे कळप घाबरले आहेत. त्यांना खाण्यास कुरणे नाहीत.
    मेंढ्यांचे कळपसुद्धा पीडले आहेत.
  qub-qub: Imanöshi wäcacunapis gaparpaycan. Wäcacuna guewata ashirpis manami tarinchu.
    Uyshacunapis yargaywanmi wañurcaycan.
  bqp-bqp: I swɑɑ dɑkio i nɔ nge mɛ yɛɛ yi wuri mɔ̀, mɑ yi bɔsu bɑɑmɑ. Domi yi ǹ
    yɑkɑsu wɑ kpɑrɑ yerɔ. Bɑɑ kɑ yɑ̃ɑnɔ nu nɔni sɔ̃ɔre.
  hat-hat: Zannimo yo ap plenn, bann bèf yo pa konn kote pou yo ale. Yo pa jwenn anyen
    pou yo manje nan savann. Ata mouton yo ap soufri grangou.
  eng-BSB: How the cattle groan! The herds wander in confusion because they have no
    pasture. Even the flocks of sheep are suffering.
  eng-WEBPB: How the animals groan! The herds of livestock are perplexed, because
    they have no pasture. Yes, the flocks of sheep are made desolate.
  kbq-kbq: Hagi bulimakao afutamimo'za ne'zankura krafa nehu'za, ne'zama nesaza zankura
    hake'za vano nehazageno, sipisipi afu kevumo'zanena ne'zama nesnaza tra'zana omanege'za
    tusi zamagaku hu'naze.
  nhe-BL: Tzajtzise nochi huacaxme ica mayantli pampa ax oncas sacatl. Huan tlahuel
    tlaijiyohuise nochi borregojme.
  gub-BL: Tapi'ak uze'eg waiko wà. Ta'e ima'uhez wà xe. Tapi'ak awa wata kwerupi wà,
    ko rupi wà, he'o pà wà. Ta'e naheta kwaw ka'api'i wanemi'u ràm romo xe. Àràpuhàràn
    awa hawitu ma'e umàno waiko wà no.
  eng-DRA: 'Why did the beast groan, why did the herds of cattle low? because there
    is no pasture for them: yea, and the flocks of sheep are perished.'
