verse: JOL.001.010
translations:
  mal-C: വയലുകൾ നശിച്ചിരിക്കുന്നു, നിലങ്ങൾ ഉണങ്ങിയിരിക്കുന്നു; ധാന്യം നശിച്ചുപോയി,
    പുതുവീഞ്ഞു വറ്റിപ്പോയി, ഒലിവെണ്ണ ഇല്ലാതായി.
  deu-TKW: Verwüstet ist die Flur, es trauert das Gefilde; denn das Getreide ist verwüstet,
    der Most versiegt, das Öl vertrocknet.
  lin-lin: Bilanga ebebisami, mabele ekawuki, mbuma ya ble ezali lisusu te, vino esili
    mpe mafuta ezali lisusu te.
  eng-LSV: The field is spoiled, || The ground has mourned, || For the grain is spoiled,
    || New wine has been dried up, oil languishes.
  eng-GNV: 'The fielde is wasted: the lande mourneth: for the corne is destroyed:
    the new wine is dried vp, and the oyle is decayed.'
  eng-WEBSTER: The field is wasted, the land mourneth; for the corn is wasted; the
    new wine is dried up, the oil languisheth.
  nhw-BL: Nochi mili eltos sosoltic. Amo tleno oncas. San oncas tequipacholi campa
    hueli. Nochi toquistli ya polijtos. Nopa xocomeca mili ya huactos, huan nopa olivos
    pilinise, huajca ayacmo oncas aceite.
  swh-ONEN: Mashamba yameharibiwa, ardhi imekauka; nafaka imeharibiwa, mvinyo mpya
    umekauka, mafuta yamekoma.
  bba-bba: Gbeɑ kpuro yɑ kɑm kuɑ. Mɑ yen tem mu sɑɑrɑ. Alikɑmɑ sɑri, resɛm kɑ ɡum
    mɑɑ sɑri.
  eng-KJVCPB: The field is wasted, the land mourneth; For the corn is wasted, the
    new wine is dried up, the oil languisheth.
  luo-luo: Puothe okethore, lowo otwo; cham okethore, divai manyien orumo, mo bende
    onge.
  meu-meu: Biru gabudia vada e vahu, tano na e taimu; badina be uit vada e dika vaitani,
    vine ranuna e oremu, dehoro na e-dodomu.
  npi-ULB: खेतहरू सखाप पारिएका छन्, र अन्‍नहरू नष्‍ट पारिएका हुनाले भूमिले विलाप गर्दैछ
    । नयाँ दाखमद्य सुकेको छ, तेल बाँकी छैन ।
  yor-yor: 'Oko di ìgboro, ilẹ̀ ń ṣọ̀fọ̀, nítorí a fi ọkà ṣòfò: ọtí wáìnì tuntun gbẹ,
    òróró ń bùṣe.'
  pes-OPCB: در مزرعه‌ها محصولی باقی نمانده، غله و انگور و روغن زیتون از بین رفته و
    همه جا را غم و غصه فرا گرفته است.
  tgl-ULB: Winasak ang mga bukirin at ang lupa ay nagdadalamhati. Sapagkat sinira
    ang butil, natuyo ang bagong alak at nabulok ang langis.
  hui-hui: Mabuha mbirale mbira nahe bameore dindi hangu ngagoni. Ani bidagonaga dindi
    ibubi nde dugu bialu ka. Dugu biragonaga irane mabuha tomo anda hagane damenego
    gerebi lini gau lalu olibe irabi bibahende gau lai hayagonaga dugu biragoni.
  mya-mya: လယ်​ယာ​များ​သည်​ကောက်​ပင်​ကင်း​လျက်​နေ​၏။ ဂျုံ​ဆန်​များ​သည်​ပျက်​စီး​၍​စ​ပျစ်​သီး​များ​မှာ​ခြောက်​သွေ့​ကုန်​လျက်၊
    သံ​လွင်​ပင်​များ​သည်​ညှိုး​နွမ်း​သွား​ကြ​၏။ ထို့​ကြောင့်​မြေ​ကြီး​သည်​ငို​ကြွေး​မြည်​တမ်း​လေ​တော့​၏။
  bod-N: འབྲུ་རིགས་བརླགས་ནས་རྒུན་ཆང་གསར་པ་སྐམ་པ་དང་། སྣུམ་གསར་པ་ཡང་ཟད་པས་ན། ས་ཞིང་སྟོངས་ནས་ས་གཞི་ཡང་སྐྱོའོ།
    །
  wsk-wsk: Ningam ko ali maga saparam, se ali marakam. Se inang muguri maga saparam,
    se tam waen karogo la maraka saparam, se olive oil iru nunga ko mu ikup biya.
  sna-sna: Minda yaparadzwa, pasi paoma; zviyo zvaparadzwa, waini itsva yapera, mafuta
    hakuchina.
  spa-BLM: El campo está desolado. La tierra está de luto, pues el grano ha sido destruido,
    El vino nuevo se ha secado, y el aceite languidece.
  cac-cac: Toxo ix juvi masanil lum co luum, ichato ayoch lum d'a cusc'olal, yujto
    tz'inan ix ajcan luum. Toxo ix lajviel ixim trigo, ix tacjiel te' uva, ix ixtaxpaxel
    te' olivo.
  swh-ULB: Mashamba yameharibiwa, na nchi imekuwa dhaifu. Kwa maana nafaka imeharibiwa,
    divai mpya imekauka, na mafuta yameharibiwa.
  bel-bel: Спустошана поле, наракае зямля; бо зьнішчаны хлеб, высах вінаградны сок,
    зьвяла масьліна.
  deu-ELBBK: Das Feld ist verwüstet, es trauert der Erdboden; denn das Korn ist verwüstet,
    der Most ist vertrocknet, verwelkt das Öl.
  mbb-OT: Egkengezeetan is menge pemuleey he henduen be te etew he edlalew. Egkengezeetan
    is menge trigu ne egkeǥangu is menge paras wey is menge kayu he ulibu.
  mal-2015: വയൽ ശൂന്യമായ്തീർന്നു ധാന്യം നശിച്ചും പുതുവീഞ്ഞു വറ്റിയും എണ്ണ ക്ഷയിച്ചും
    പോയിരിക്കയാൽ ദേശം ദുഃഖിക്കുന്നു.
  rmc-rmc: O maľi hine zňičimen, e phuv hiňi andre žaľa, bo našľiľa e pšeňica. Šučiľa
    avri o muštos a o olivovo olejos dogeľa.
  pes-OPV: صحرا خشک شده و زمین ماتم می‌گیرد زیرا گندم تلف شده وشیره خشک گردیده و روغن
    ضایع شده است.
  ron-1924: Кымпия есте пустиитэ, пэмынтул, ынтристат, кэч грыул есте нимичит, мустул
    а секат, унтделемнул ну май есте.
  ben-OBCV: মাঠগুলি সব বিধ্বস্ত হয়েছে, জমি শুকিয়ে গেছে; শস্যরাশি ধ্বংস করা হয়েছে,
    নতুন দ্রাক্ষারস শুকিয়ে গেছে, তেল সব শেষ হতে চলেছে।
  som-som: Beertii way ba'day oo dhulkii wuu barooranayaa, waayo, hadhuudhkii wuu
    baabba'ay, oo khamrigii cusbaana waa engegay, oo saliiddiina way cidlaanaysaa.
  lat-VUC: Depopulata est regio, luxit humus, quoniam devastatum est triticum, confusum
    est vinum, elanguit oleum.
  eng-ASVBT: The field is laid waste, the land mourneth; for the grain is destroyed,
    the new wine is dried up, the oil languisheth.
  ita-1885: I campi son guasti, la terra fa cordoglio; perciocchè il frumento è stato
    guasto, il mosto è seccato, l'olio è venuto meno.
  eng-LXXUP: 'For the plains languish: let the land mourn, for the corn languishes;
    the wine is dried up, the oil becomes scarce;'
  eng-ULB: The fields are ruined, the ground is mourning because the grain has been
    destroyed. The new wine has dried up, the oil fails.
  spa-VBL: Los campos están devastados, y la tierra gime porque el grano está arruinado,
    el nuevo vino se seca, y escasea el aceite de oliva.
  fra-_FOB: Les champs sont ravagés, la terre est dans le deuil; car le froment est
    détruit, le moût est tari, et l'huile est desséchée.
  mal-mal: വയൽ വിലപിക്കുന്നു. ധാന്യം നശിച്ചും പുതുവീഞ്ഞ് വറ്റിയും എണ്ണ ക്ഷയിച്ചും
    പോയിരിക്കുകയാൽ ദേശം ദുഃഖിക്കുന്നു.
  urd-GVR: Khet tabāh hue, zamīn jhulas gaī hai. Anāj ḳhatm, angūr ḳhatm, zaitūn ḳhatm.
  suz-BL: मिनु रू नेल्‍ल श्‍येत्‍थ दुम्‍शो बाक्‍नीम। खप रोंका पाइब। मारदे हना अन्‍न
    नेल्‍ल खतम दुम्‍शो बाक्‍ब। अङगुर आ रस सोव़त। तेल रवा आन फल सोव़तेक्‍म।
  eng-NOY: The field is laid waste; The ground mourneth, For the corn is laid waste;
    The new wine is dried up; The oil languisheth.
  ita-1927: La campagna è devastata, il suolo fa cordoglio, perché il frumento è distrutto,
    il mosto è seccato, e l’olio languisce.
  ckb-ckb: کێڵگەکان وێران بوون، خاک شیوەنی گێڕا، چونکە دانەوێڵە فەوتا، شەرابی نوێ
    نەما، ڕۆن لە هیزە بڕا.
  eng-BBE: The fields are wasted, the land has become dry; for the grain is wasted,
    the new wine is kept back, the oil is poor.
  kan-OKCV: ಹೊಲವು ಹಾಳಾಗಿದೆ; ಭೂಮಿಯು ಒಣಗಿದೆ, ಧಾನ್ಯವು ನಾಶವಾಗಿದೆ; ಹೊಸ ದ್ರಾಕ್ಷಾರಸವು ಒಣಗಿದೆ;
    ಎಣ್ಣೆ ತೀರಿಹೋಗಿದೆ.
  tam-2017: வயல்வெளி பாழானது, பூமி துக்கம் கொண்டாடுகிறது; விளைச்சல் அழிக்கப்பட்டது;
    புது திராட்சைரசம் வற்றிப்போனது; எண்ணெய் தீர்ந்துபோனது.
  spa-RV-1909: El campo fué destruído, enlutóse la tierra; porque el trigo fué destruído,
    se secó el mosto, perdióse el aceite.
  ron-BTF: Câmpia este risipită, pământul jeleşte, pentru că grânele sunt risipite;
    vinul nou a secat, untdelemnul lâncezeşte.
  eng-WEBP: The field is laid waste. The land mourns, for the grain is destroyed,
    The new wine has dried up, and the oil languishes.
  eng-FBV: The fields are devastated, the earth mourns; for the grain is ruined, the
    new wine dries up, the olive oil fails.
  nld-1939: Het land is ontredderd, Het veld ligt in rouw; Want vernield is het koren,
    De most mislukt, de olie verdroogd.
  nch-BL: Nochi mili eltos sosoltic. Amo teno oncas. San oncas tequipacholi campa
    hueli. Nochi toquisti ya polijtos. Nopa xocomeca mili ya huactos, huan nopa olivos
    pilinise, yeca ayecmo oncas aceite.
  vie-1934: Đồng ruộng bị phá hoang, và đất đang sầu thảm; vì lúa mì bị hủy hại, dầu
    mới đã cạn, dầu đã hao tổn.
  hin-CV: खेत नष्ट हो गये हैं, ज़मीन सूख गई है; अनाज नष्ट हो गया है, नई दाखमधु सूख
    गई है, जैतून का तेल समाप्‍त होता है.
  spa-BES: Los campos están desperdiciados, la tierra está de duelo; porque el grano
    es destruido, el vino nuevo se seca, el aceite se pierde.
  tdx-tdx: Finaoke i tetekey, mitañy ty tane; finongotse i ampembay; nimaiheñe i divay
    vaoy, kapaike i menakey.
  tha-KJV: นาก​็​ร้าง พื้นดิ​นก​็​เศร้าโศก เพราะข้าวถูกทำลายเสีย น้ำองุ่นใหม่​ก็​แห​้งไปหมด
    น้ำมั​นก​็ขาดมือไป
  por-BR-2018: O campo foi assolado, a terra está de luto; porque o trigo foi destruído,
    o suco de uva se secou, o azeite está em falta.
  deu-ELO: Das Feld ist verwüstet, es trauert der Erdboden; denn das Korn ist verwüstet,
    der Most ist vertrocknet, verwelkt das Öl.
  eng-WYC-2018: The country is made bare of people. The earth mourned; for wheat is
    destroyed. Wine is shamed, and oil was sick, either failed. (The land is made
    bare of people. The earth mourned, for the corn, or the grain, is destroyed. The
    wine is dried up, and the oil languished, or failed.)
  epo-epo: Dezertigita estas la kampo, funebras la tero; ĉar ekstermita estas la greno,
    elsekiĝis la mosto, velkis la olivoj.
  uig-PIN: Etizlar qɵldǝrǝp kǝtti, Zemin matǝm tutidu; Qünki ziraǝtlǝr ƣazan boldi,
    Yengi xarab ⱪurup kǝtti, Zǝytun meyi ⱪaƣjiridi.
  beo-beo: Ifabi ganodini da ha:i manu afaedafa da hame ba:sa. Amola osobo da wadela:lesi
    dagoi amola waini efe da huluane biogia:i ba:i, amola olife ifa huluane da biole
    wadela:lesi dagoi.
  tpi-OTNT: Ol gaden i stap nating na i no gat kaikai. Na graun tu i krai, long wanem,
    olgeta kaikai long gaden i bagarap, na olgeta pikinini bilong wain i drai pinis,
    na ol diwai oliv i drai.
  hau-SA: Filaye sun zama marasa amfani, ƙasa ta bushe; an lalatar da hatsi, sabon
    ruwan inabin ya bushe, mai kuma ba amfani.
  uig-LAT: Étizlar chölderep ketti, Zémin matem tutidu; Chünki ziraetler ghazan boldi,
    Yéngi sharab qurup ketti, Zeytun méyi qaghjiridi.
  nde-nde: Amasimu atshabalele, umhlabathi womile; amabele onakele, iwayini elitsha
    liphelile, amafutha kawasekho.
  ton-ton: ‌ʻOku maumau ʻae ngoue, ʻoku tangi ʻae fonua; he kuo maumauʻi ʻae koane;
    ʻoku maha ʻae uaine foʻou, ʻoku vaivai ʻae lolo.
  ces-1613: Zpustlo pole, kvílí země, proto že pohubeno obilé, vyschl mest, olej zhynul.
  eng-WMB: The field is laid waste. The land mourns, for the grain is destroyed, The
    new wine has dried up, and the oil languishes.
  tam-TCV: வயல்வெளிகள் பாழாயின, நிலமும் உலர்ந்துபோயிற்று; தானியம் அழிந்தது, புது திராட்சை
    இரசம் வற்றிப்போயிற்று; எண்ணெயும் குறைவுபடுகிறது.
  ceb-ULB: Naguba ang kaumahan, nagbangotan ang yuta tungod kay nadaot ang trigo.
    Nahubas ang bag-o nga bino, ug wala nay lana.
  pol-UBG: Pole zostało spustoszone i ziemia się smuci, ponieważ zniszczono zboże.
    Wysechł moszcz, zginęła oliwa.
  agr-agr: Ajanum ajak ayauk kagaka asae, imaniku asamtai trigok, vinok, aceitek makichkish
    atsawai. Tuja nugkak uwejush tutuptina nunin wake besemag wajas asae.
  kyc-kyc: Nenge witi jingi dupwa kokwa soo nembo girapo dupwa yanda nao olipi dupwa
    kyapuo pipya. Dokona yuu mee muiyane sipyamo dokona yuu dokome wambu ingyuo ee
    lao yamarangyuo silyamo.
  urd-GVU: کھیت تباہ ہوئے، زمین جُھلس گئی ہے۔ اناج ختم، انگور ختم، زیتون ختم۔
  eng-OEBCW: The fields are blasted, the land is in mourning, for ruined is the corn,
    the new wine fails and the oil is dried up.
  deu-1912: Das Feld ist verwüstet, und der Acker steht jämmerlich; das Getreide ist
    verdorben, der Wein steht jämmerlich und das Öl kläglich.
  kan-2017: ಬೆಳೆ ಬೆಳೆಯುವ ಹೊಲವು ಹಾಳಾಗಿದೆ, ನೆಲವು ದುಃಖದಲ್ಲಿ ಮುಳುಗಿದೆ. ಏಕೆಂದರೆ ಧಾನ್ಯವು
    ನಾಶವಾಗಿದೆ, ಹೊಸ ದ್ರಾಕ್ಷಾರಸವು ಒಣಗಿದೆ, ಎಣ್ಣೆಯು ಕೆಟ್ಟುಹೋಗಿದೆ.
  yap-yap: Dakuriy ban’en u daken e yung i milay’; kari kireban’ e but’, ya ke kireb
    e grain, ma ke l’ud e grape, ma ke mororoy e yu ke gek’iy ni olive.
  hlt-MCSB: Khohmuen a rhoelrhak tih diklai nguekcoi coeng. Cangpai a rhoelrhak pah
    tih misur thai khaw kak. Situi khaw ha.
  mdy-ETH: ጎዣ ጎሽኪንቴ ጎይሣ ጉሪ ዓቴኔ፤ ሃኣኮ ዒኢካ ባኣያ ማዔኔ፤ ቱኮና ዎይናኣ ሃይቄኔ፤ ዛይታኣ ባይቄኔ፤ ዬያሮ ሳዓ
    ዬኤካኔ።
  twi-ASANTE: Mfuo asɛe, asase no so awo wesee aduane no asɛe nsã foforɔ no awe ngo
    nyinaa asa.
  eng-WEBU: The field is laid waste. The land mourns, for the grain is destroyed,
    The new wine has dried up, and the oil languishes.
  wal-wal: SHooqai mela attiis; biittaikka yeekkees. Aissi giikko, kattai xayiis;
    woiniyaa turai meliis; zaiteekka laafiis.
  spa-PDDPT: El campo está asolado, la tierra está de luto, porque el trigo fue devastado,
    el mosto se seca y se agota el aceite.
  gun-gun: Mba'ety ikuai va'e ivaipa, yvy ipirupa oiny guive, mba'emo aju ivaipa,
    uva rembypy ipirupa, ha'e oliveira'a hu'ũmba.
  agu-BL: Ncha'tz cyakil yi e'chk ama'l bene'n tzi'n Israel, sbisunk, na chin tz'inunin
    tu' sbne'. Qui'ct xtxa'xal yi e'chk cojbil, na yi triw yi awij ita'n, tircu'n
    ja el cu'n swutz. Ncha'tz yi uva, tircu'n ja skej, nin yi e'chk wi' oliw tircu'n
    ja chitz'umin.
  ilo-ULB: Nadadaelen dagiti taltalon, ket agladladingit ti daga. Ta nadadaelen dagiti
    bukbukel, natianan ti baro nga arak, ken nabangles ti lana.
  kpg-kpg: Nia gowaa dogi mee guu dugu ono mee nonua ai, di gelegele gu manawa gee
    i nia laagau ala guu mmade. Nia ‘grape’ gu maangooakii, gei nia huwa olib guu mae ia
    gi lala.
  uig-ARA: ئېتىزلار چۆلدەرەپ كەتتى، زېمىن ماتەم تۇتىدۇ؛ چۈنكى زىرائەتلەر غازان بولدى،
    يېڭى شاراب قۇرۇپ كەتتى، زەيتۇن مېيى قاغجىرىدى.
  sus-sus: Xɛe bara kana, bɔxi fan na sunnunyi kui, barima donse xun bara rakana,
    wɛni nun ture mu na.
  pon-2006: Sahpw akan tehnlahr; pwehl en nan mwetuwel kin mwahmwahiei; pwehki werentuhke
    kan mwomwlahr, oh kreip kan mwomwlahr; oh tuhke olip kan pil mengidier.
  jae-jae: Kôm tau kêtu gasaŋ nom tau kêtaŋ gebe sêjaiŋ kôm ŋanô gêjaŋa, wain ŋanô
    kêmêliŋ ma niptêkwi kêpa.
  ksd-ksd: Di tar kamare vue ra magit ta ra uma, ra gunan i tabun; tago di tar vakaina
    vue ra kon, a kalamana vain i tar mama, ma ra dangi i tar panie.
  tur-YTC: Tarla harap oldu. Toprak yas tutuyor, çünkü buğday yok oldu, Yeni şarap
    kurudu, yağ cılızlaştı.
  grc-BRENT: ὅτι τεταλαιπώρηκε τὰ πεδία· πενθείτω ἡ γῆ, ὅτι τεταλαιπώρηκεν σῖτος·
    ἐξηράνθη οἶνος, ὠλιγώθη ἔλαιον·
  ind-AYT: Ladang musnah, tanah berkabung; karena gandum sudah dimusnahkan, buah anggur
    menjadi kering, dan minyak sudah menipis.
  nya-nya: Minda yaguga, nthaka yauma; tirigu wawonongeka, vinyo watsopano watha,
    mitengo ya mafuta yauma.
  hrv-hrv: Opustošeno polje, zemlja poharana. Poharano žito, vino propade, presahnu
    ulje.
  mps-mps: Te gi dabede nai meniama, olo mu elalubao. Tama tǫ digi me gela obao,
    magi baso meni, tigidali gide nai dolali, te wain du wai tigidali sasia pelama,
    te oliv ni dabe me sasia palio.
  tpi-tpi: Ol gaden i stap nating na i no gat kaikai. Na graun tu i krai, long wanem,
    olgeta kaikai long gaden i bagarap, na olgeta pikinini bilong wain i drai pinis,
    na ol diwai oliv i drai.
  dan-1931: Marken er ødelagt, Jorden sørger; thi Kornet er ødelagt, Mosten slog fejl
    og Olien hentørres.
  vie-OVCB: Đồng ruộng đã bị phá hoang, đất vườn tiêu điều. Lúa thóc bị hủy hoại,
    nho bị héo khô, và dầu ô-liu cũng cạn kiệt.
  guj-2017: ખેતરો લૂંટાઈ ગયાં છે, ભૂમિ શોક કરે છે. કેમ કે અનાજનો નાશ થયો છે. નવો દ્રાક્ષારસ
    સુકાઈ ગયો છે. તેલ સુકાઈ જાય છે.
  pon-2006A: Sahpw akan tehnlahr; pwehl en nan mwetuwel kin mwahmwahiei; pwehki werentuhke
    kan mwomwlahr, oh kreip kan mwomwlahr; oh tuhke olip kan pil mengidier.
  por-BRBSL: O campo é um campo de resíduos. A terra chora, pois o grão é destruído,
    O novo vinho secou, e o óleo se enfraquece.
  eng-OEBUS: The fields are blasted, the land is in mourning, for ruined is the grain,
    the new wine fails and the oil is dried up.
  cth-cth: Laikawknaw a rawk toe. Talainaw remke toe. Cakang hai a rawk toe. Misurtui
    a katha e hai abaw toe. Olive satui hai remphui toe.
  twi-twi: Mfuw asɛe, asase no so awo wosee aduan no asɛe nsa foforo no ayow ngo nyinaa
    asa.
  hlt-hlt: Khohmuen a rhoelrhak tih diklai nguekcoi coeng. Cangpai a rhoelrhak pah
    tih misur thai khaw kak. Situi khaw ha.
  tbz-SIM: Dɛ̀mɑrɛ̀ tɛ̃́nkɛ í kpɑɑ́ dɛpɑɑ mmiɛkɛ, kɛ̀ kɛtenkɛ̀ kuɔ̀, tidiitì í kpɑɑ́
    kɛ̀ mɛnɑɑ̀ ndèè, mɛkɔpɑ̀mmɛ̀ tɛ̃́nkɛ í bo.
  msy-2020: Azeniba pura ikia dagheba puvatɨ. Azenimɨn itir dagheba bar ikufi, kamaghɨn
    amizɨ, nguazim pura ikia mɨsɨngi. Ezɨ wainɨn ovɨziba bar mɨsigha gɨfa. Ezɨ olivɨn
    borer igiam gɨvasava ami.
  dop-dop: '@see-verse:JOL.001.009'
  azb-azb: Zəmi viran qalıb, torpaq ağlayır, Çünki taxıl zay oldu, təzə şərab qurudu,
    Zeytun yağı qurtardı.
  eng-DBY: The field is laid waste, the land mourneth; for the corn is wasted, the
    new wine is dried up, the oil languisheth.
  hin-2017: खेती मारी गई, भूमि विलाप करती है; क्योंकि अन्न नाश हो गया, नया दाखमधु
    सूख गया, तेल भी सूख गया है।
  wol-KYG: Tool yi yàqu yaxeet, suuf sëngéem ciw tiis; pepp yàqu, biiñ bu bees wow,
    ag diw ŋiis.
  eng-YLT: Spoiled is the field, mourned hath the ground, For spoiled is the corn,
    Dried up hath been new wine, languish doth oil.
  kne-kne: Kaman aben manladingit din lota, tan nadadael din papayew ya din maani
    isdi, nango din obas ya natey din kakaiw ay olivo.
  eng-WYC-2017: The country is made bare of people. The earth mourned; for wheat is
    destroyed. Wine is shamed, and oil was sick, either failed.
  eng-WMBB: The field is laid waste. The land mourns, for the grain is destroyed,
    The new wine has dried up, and the oil languishes.
  urd-GVH: खेत तबाह हुए, ज़मीन झुलस गई है। अनाज ख़त्म, अंगूर ख़त्म, ज़ैतून ख़त्म।
  rug-rug: Qega sari na inuma; kuliusu sa pepeso, sina ta ṉovala sari na huiti, popa
    sari na qurepi meke harahara sari na huda olive.
  gaz-gaz: Lafti qotiisaa oneera; laftis gogeera; midhaan barbadaaʼeera; daadhiin
    wayinii haaraan dhumeera; zayitiinis dhabameera.
  fra-LSG: Les champs sont ravagés, La terre est attristée; Car les blés sont détruits,
    Le moût est tari, l’huile est desséchée.
  gnn-gnn: Dhuwalanydja wäŋa baṉḏanynha wiraŋnha, ŋula nhämiriwnha, ga munathany'tja
    dhuwala wäŋa yukurra galŋa‐yätjthirrina dhikana wal'ŋu, liŋgu ŋathanydja ŋunhi
    liŋguna baḏuwaḏuyunarana warrpam'puynha, ga bäyŋuna borumdja weyika', liŋguna
    räwaknha baṉḏanynha.
  yal-yal: Xɛɛne bata kala, bɔxɔn bata xara. Bogiseene bata raxɔri. Manpa bogi igen
    bata so a ra. Turen bata ɲan.
  haw-1868: Ua lukuia ka mahinaai, Ua uwe ka aina, No ka mea, ua lukuia ka ai, Ua
    maloo ka waina hou, ua emi iho ka aila.
  arb-NAV: قَدْ خَرِبَتِ الْحُقُولُ، وَنَاحَتِ الأَرْضُ لأَنَّ الْحِنْطَةَ تَلِفَتْ
    وَالْخَمْرَةَ انْقَطَعَتْ، وَافْتُقِدَ زَيْتُ الزَّيْتُونِ.
  ewe-ewe: Agblewo ɖi gbɔlo, anyigba ƒu kplakplakpla, bliwo dome gblẽ, wain yeye megali
    o, eye ami hã nu tso.
  eng-LEE: 'Wasted is the field, the land mourneth; for wasted is the corn: dried
    up is the new wine, withered is the oil.'
  asm-FB: পথাৰবোৰ নষ্ট হ’ল, ভূমিয়ে শোক কৰিছে। কিয়নো শস্য নষ্ট কৰা হ’ল, নতুন দ্ৰাক্ষাৰস
    শুকাল, আৰু তেল নাইকিয়া হ’ল।
  sus-A: شّيٍ بَرَ كَنَ، بْشِ قَن نَ سُننُنيِ كُي، بَرِ مَ دٌنسٍ شُن بَرَ رَكَنَ،
    وّنِ نُن تُرٍ مُ نَ.
  fra-SBL: Le champ est dévasté. La terre est en deuil, car le grain est détruit,
    Le vin nouveau s'est tari, et le pétrole se languit.
  hbo-hbo: שֻׁדַּ֣ד שָׂדֶ֔ה אָבְלָ֖ה אֲדָמָ֑ה כִּ֚י שֻׁדַּ֣ד דָּגָ֔ן הֹובִ֥ישׁ תִּירֹ֖ושׁ
    אֻמְלַ֥ל יִצְהָֽר׃
  shp-NTPO: Jawe banábira ja main moa yamake; ja maibora moa jawebioma ikax onis iki,
    trigora moa keyoke, uva waibora moa choshi iki, itan olivos jiwibora moa siwáke.
  piu-2006: '@see-verse:JOL.001.009'
  kik-kik: Mĩgũnda nĩmĩthũkie, nayo thĩ ĩkooma; ngano nĩnyanange, ndibei ya mũhihano
    nĩĩniarĩte, o namo maguta magathira.
  fra-NCL: Les champs sont ravagés, le sol est dans le deuil ; car le blé est détruit,
    le vin nouveau est dans la confusion, l’huile languit.
  cek-AK: Lawk loe pongsut boeh moe, long doeh roem boih boeh; cangnawk loe amro boeh
    moe, misurtui kangtha doeh atui kang ving boeh, situi doeh om ai boeh.
  cuk-cuk: Nainumar bela swanga nanaid, e-napamar bela dinna naded. Bela ibmar-gwag-orosgi-dakleged
    bergusad, vinoʼmar bela dinguded, olivoʼmar bela berguded.
  uig-CYR: Етизлар чөлдәрәп кәтти, Зимин матәм тутиду; Чүнки зираәтләр ғазан болди,
    Йеңи шарап қуруп кәтти, Зәйтун мейи қағҗириди.
  tel-2017: పొలాలు పాడయ్యాయి. భూమి దుఖిస్తోంది. ధాన్యం నాశనమైంది. కొత్త ద్రాక్షారసం
    లేదు. నూనె ఒలికి పోయింది.
  hat-BSA: Chan an vin gate nèt. Peyi a ap fè dèy. Paske tout sereyal la fin gate
    nèt. Diven nèf la fin seche, lwil fre a vin sispann.
  kos-kos: Ima uh sikiyukla, Ac infohk uh mwemelil Mweyen wheat uh kunausyukla, Grape
    uh masla, Ac sak olive uli.
  hbo-WLC: שֻׁדַּ֣ד שָׂדֶ֔ה אָבְלָ֖ה אֲדָמָ֑ה כִּ֚י שֻׁדַּ֣ד דָּגָ֔ן הוֹבִ֥ישׁ תִּיר֖וֹשׁ
    אֻמְלַ֥ל יִצְהָֽר׃
  ibo-ibo: Emebiela ala ubi niile, ala nọ na-eru ụjụ. Ebibiela ọka niile, mmanya adịghịkwa,
    otu a kwa, mmanụ oliv adịghịkwa.
  ory-ory: କ୍ଷେତ୍ର ଉଜାଡ଼ ହୋଇଅଛି, ଭୂମି ଶୋକ କରୁଅଛି; କାରଣ ଶସ୍ୟ ଉଜାଡ଼ ହୋଇଅଛି, ନୂତନ ଦ୍ରାକ୍ଷାରସ
    ଶୁଖି ଯାଇଅଛି; ତୈଳ କ୍ଷୟ ପାଇଅଛି।
  chk-chk: Iwe, ekewe tanipi ra tala, nge ewe pwül a masua. Ekewe irän wiich ra tala,
    ewe wain me ewe apüra seni föün olif ra morola.
  rop-rop: “Wal ola gadin blanga wi nomo garram enijing na, en ola graun bin draiyap
    jis laiga deset kantri. Ola sid daga bin binij, en ola greiptri daga bin binij,
    en ola olibtri daga bin binij du.
  ukr-1871: Поле облогом лежить, землиця сумує; витоптано збіжжє, сок виноградний
    висох та й оливина повяла.
  deu-1951: Das Feld ist verheert; der Acker trauert, denn das Korn ist verwüstet,
    das Obst verdorrt, der Most vertrocknet, die Oliven sind verwelkt.
  eng-JPS: The field is wasted, the land mourneth; for the corn is wasted, the new
    wine is dried up, the oil languisheth.
  srp-1865: Opustje polje, tuži zemlja; jer je potrveno žito, usahlo vino, nestalo
    ulja.
  lug-lug: Ennimiro ziweddemu ebirime; ettaka likaze, Emmere ey’empeke eweddewo, omwenge
    omusu n’amafuta g’emizeeyituuni ne bibulira ddala.
  heb-heb: שדד שדה אבלה אדמה כי שדד דגן הוביש תירוש אמלל יצהר׃
  ben-IRV: ক্ষেত্রগুলো ধ্বংস হয়েছে এবং ভূমি শোক করছে, এই জন্য শস্য নষ্ট হয়েছে, নতুন
    আঙ্গুর রস শুকিয়ে গিয়েছে এবং তেল নষ্ট হয়েছে৷
  pan-pan: ਖੇਤ ਉਜੜ ਗਏ, ਜ਼ਮੀਨ ਵਿਰਲਾਪ ਕਰਦੀ ਹੈ, ਕਿਉਂ ਜੋ ਅੰਨ ਉਜੜ ਗਿਆ ਹੈ, ਨਵੀਂ ਮਧ ਮੁੱਕ
    ਗਈ ਅਤੇ ਤੇਲ ਜਾਂਦਾ ਰਿਹਾ।
  mya-JVB: လယ် သည် ပျက် ၏။ မြေ သည် ညှိုးငယ် ၏။ စပါး လည်း ပျက် ၏။ ချိုသော စပျစ်ရည်
    ကုန် ပြီ။ ဆီ လည်း လျော့ ပြီ။
  hmo-hmo: Uma gabu ibounai be idia noho kava, aniani ta idia havaraia lasi. Tano
    danu ia tai noho, badina be uma ena anina ia dika ore. Vain huahua idia kaukau
    vadaeni, bona olive audia danu idia kakoro.
  urd-urd: खेत उजड़ गए, ज़मीन मातम करती है, क्यूँकि ग़ल्ला ख़राब हो गया है; नई मय
    ख़त्म हो गई, और तेल बर्बाद हो गया।
  rus-SYN: Опустошено поле, сетует земля; ибо истреблен хлеб, высох виноградный сок,
    завяла маслина.
  bqc-SIM: Bua músikɛ̀, tↄↄlɛ gↄ̃̀ wɛ̃nannↄ, pↄ́wɛna ásookɛ̀, vɛ̃ɛbɛ í vĩo, ku
    i bↄo.
  tcz-CHONGTHU: Loulai jouse jong aki sugamsohin, gamsung jong abeitai, gasoh jouse
    jong aki sumong sohtan, lengpithei jong aga tapon chuleh olive thao jong akichai
    gam tai.
  mar-mar: शेतांचा नाश झाला आहे. आणि भूमी रडते. कारण धान्याचा नाश झाला आहे, नवा द्राक्षरस
    सुकून गेला आहे आणि तेल नासले आहे.
  qub-qub: Chacracunapis gallpallanami caycan. Llapan chacrami llaquisha caycan. Rïgupis
    shuntananpaj manami cashanachu. Übas yöra chaquiptin bïnupis manami cannachu.
    Olivo yöracuna chaquiptin asëtipis manami cannachu.
  bqp-bqp: Gbeɑ kpuro yɑ kɑm kuɑ. Mɑ yen tem mu sɑɑrɑ. Alikɑmɑ sɑri, resɛm kɑ gum
    mɑɑ sɑri.
  hat-hat: Tout jaden yo blanch. Tè a nan lapenn. Tout pye ble yo fin mouri. Pye rezen
    yo cheche. Pye oliv yo rabougri.
  eng-BSB: The field is ruined; the land mourns. For the grain is destroyed, the new
    wine is dried up, and the oil fails.
  eng-WEBPB: The field is laid waste. The land mourns, for the grain is destroyed,
    The new wine has dried up, and the oil languishes.
  kbq-kbq: Hagi hozamo'a haviza higeno, mopamo'a hagege higeno, witi ragamo'a ome
    haviza higeno, wainimo'a hagege higeno, olivi masavema eneriza zafamo'enena hagege
    hu'ne.
  nhe-BL: Nochi mili tlamixolejtos. Ax tleno oncas. San oncas cuesoli campa hueli.
    Nochi toquistli ya polijtos. Nopa xocomeca mili ya huactos, huan nopa olivos pilinise,
    huajca ayoc oncas aceite.
  gub-BL: Tukur umuaiw ko paw wà. Umuaiw ywy paw wà no. Teko ywy rehe har paw uzai'o
    waiko wà. Ta'e umuaiw tukur arozràn a'e wà xe. Ta'e uwà 'yw uxinig a'e wà xe.
    Ta'e uri 'yw uxinig a'e wà no xe.
  eng-DRA: 'The country is destroyed, the ground hath mourned: for the corn is wasted,
    the wine is confounded, the oil hath languished.'
