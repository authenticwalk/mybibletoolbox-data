verse: JOL.001.002
translations:
  mal-C: ഇസ്രായേൽ ഗോത്രത്തലവന്മാരേ, ഇതു കേൾപ്പിൻ; സകലദേശവാസികളുമേ, ശ്രദ്ധിക്കുക. നിങ്ങളുടെ
    കാലത്തോ നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലത്തോ ഇതുപോലൊരു കാര്യം എന്നെങ്കിലും സംഭവിച്ചിട്ടുണ്ടോ?
  deu-TKW: Hört dies, ihr Vornehmnsten, und horcht auf, alle Bewohner des Landes!
    Ist dergleichen in euren Tagen geschehen oder in den Tagen eurer Väter?
  lin-lin: — Bino bakambi ya bato, boyoka liloba oyo ; bino nyonso, bavandi ya mokili,
    botia matoyi mpe boyoka ! Boni, likambo ya boye esila kosalema na tango na bino
    to mpe na tango ya bakoko na bino ?
  eng-LSV: Hear this, you aged ones, || And give ear, all you inhabitants of the land,
    || Has this been in your days? Or in the days of your fathers?
  eng-GNV: Heare ye this, O Elders, and hearken ye all inhabitantes of the land, whether
    such a thing hath bene in your dayes, or yet in the dayes of your fathers.
  eng-WEBSTER: Hear this, ye old men, and give ear, all ye inhabitants of the land.
    Hath this been in your days, or even in the days of your fathers?
  nhw-BL: Xijtlacaquilica cuali ni camanali anhuehue tlacame tlen anisraelitame. Quena,
    xijtlacaquilica nochi catli anitztoque ipan ni tlali. Amo quema anquiitztoque
    se hueyi tlamantli quen catli nimechpohuilis. Niyon amotatahua amo quema quiitztoque
    se tlaohuijcayotl quej ni catli oncas.
  swh-ONEN: Sikilizeni hili, enyi wazee; sikilizeni, ninyi nyote mnaoishi katika nchi.
    Je, jambo kama hili lilishawahi kutokea katika siku zenu au katika siku za babu
    zenu?
  bba-bba: U nɛɛ, bɛɛ Yudɑbɑn ɡuro ɡurobu, i swɑɑ dɑkio i nɔ. Bɛɛ Yudɑbɑ kpuro kpuro
    i swɑɑ tem kpĩiyɔ i ɡɑri yi nɔ. Gɑ̃ɑ ninin bweseru nu koore bɛɛn wɑɑti sɔɔ, ǹ
    kun mɛ bɛɛn sikɑdobɑn wɑɑti sɔɔ?
  eng-KJVCPB: Hear this, ye old men, And give ear, all ye inhabitants of the land.
    Hath this been in your days, Or even in the days of your fathers?
  luo-luo: Winjuru ma, un jodongo; chikuru itu, un duto ma udak e piny. Bende gima
    chalo kama osetimore e ndalou, kata e ndalo mag kwereu?
  meu-meu: Iahu e, ina na a kamonai! Tano inoholaina taumui iboumui ai, taiamui a
    hakala! Umui emui nega ai eiava tamamui edia nega ai kara inihetomana vada e vara
    a?
  npi-ULB: ए धर्मगुरुहरू हो, यो कुरा सुन, र ए देशका सबै बासिन्दाहरू हो ध्यानसँग सुन
    । तिमीहरूका दिनमा वा तिमीहरूका पुर्खाहरूका दिनमा कहिल्यै यस्तो भएको छ?
  yor-yor: Ẹ gbọ́ èyí ẹ̀yin àgbàgbà; ẹ fi etí sílẹ̀ gbogbo ẹ̀yin ènìyàn ará ilẹ̀ náà.
    Ǹjẹ́ irú èyí ha wà ní ọjọ́ yín, tàbí ní ọjọ́ àwọn baba yín?
  pes-OPCB: ای ریش‌سفیدان بشنوید! ای همۀ ساکنان زمین گوش فرا دهید! آیا در روزگار شما
    یا روزگار نیاکانتان هرگز چنین چیزی رخ داده است؟
  tgl-ULB: Pakinggan ito, kayong mga nakatatanda, at makinig kayo, lahat kayong naninirahan
    sa lupain. Nangyari na ba ito noon sa inyong panahon o sa panahon ng inyong mga
    ninuno?
  hui-hui: Wali agali wahe kamiru-o tí hale hadaba. Yuda wali agali kamiru-o tíguabi
    hale hadaba. Áyu ogoni dege mbirale bulebirarunaga tíhondo hale harogoni. Mbirale
    uruni ale mbira áyu tí kamingibi abale tínaga mamali heneyangibi tagira ibinibe
    be naibibe. I̱na manda bialu koria naibiniore lo manda bido.
  mya-mya: အ​ချင်း​အ​သက်​ကြီး​သူ​တို့​ငါ​ပြော​သည်​ကို​အာ​ရုံ​စိုက်​ကြ​လော့။ ယု​ဒ​ပြည်​သူ​အ​ပေါင်း​တို့​နား​ထောင်​ကြ​လော့။
    သင်​တို့​ခေတ်​၌​သော်​လည်း​ကောင်း​သင်​တို့​ဘိုး​ဘေး​များ​၏​ခေတ်​၌​သော်​လည်းကောင်း၊
    ဤ​အ​မှု​အ​ရာ​မျိုး​ဖြစ်​ပျက်​ဖူး​သ​လော။
  bod-N: ཀྱེ་རྒན་པ་རྣམས་ཀྱིས་གཏམ་འདི་ལ་ཉོན་ཅིག ཀྱེ་ཡུལ་འདིའི་མི་སྡེ་ཐམས་ཅད་ཀྱིས་རྣ་བ་གཏད་ནས་གཏམ་འདི་ལ་ཉོན་ཅིག
    ཁྱོད་རང་གི་དུས་དང་། ཁྱོད་ཚོའི་ཕ་མེས་རྣམས་ཀྱི་རིང་ལ་འདི་འདྲ་བྱུང་མྱོང་ངམ།
  wsk-wsk: Den ewere ikialko! Nina kari supuling alo, se nina suen la ali sor imi
    te bagasan mu ikialko! Kiwem i bo iwita nenenga tom te agi ninga nenet nenengetak
    nunga tom te aratam e?
  sna-sna: Inzwai izvi, imi vakuru; teererai imi mose vagere munyika. Ko, zvakadai
    zvakamboitika here pamazuva enyu, kana pamazuva amadzitateguru enyu?
  spa-BLM: Escuchad esto, ancianos, ¡y escuchen, todos los habitantes de la tierra!
    ¿Ha sucedido esto alguna vez en sus días, o en los días de vuestros padres?
  cac-cac: Ex ichamtac vinac yed' ex masanil cajan ex d'a jun nación tic, ab'ec val
    juntzan̈ tic. ¿Toc ay b'aj ix eyil tas lajan icha jun tic? Malaj pax b'aj ix uji
    junoc icha tic ayic ix ec' eb' co mam quicham.
  swh-ULB: Sikieni haya, ninyi wazee, na sikieni, ninyi wenyeji wa nchi. Je! Hii imewahi
    kuwa kabla ya siku zenu au katika siku za baba zenu?
  bel-bel: 'Слухайце гэта, старцы, і ўважайце, усе жыхары зямлі гэтай: ці бывала такое
    ў дні вашыя альбо ў дні бацькоў вашых?'
  deu-ELBBK: Hört dieses, ihr Alten, und nehmt es zu Ohren, alle ihr Bewohner des
    Landes! Ist so etwas in euren Tagen geschehen oder in den Tagen eurer Väter?
  mbb-OT: Sikiyu is menge edumala te Juda wey is langun he meǥinged kayi, pemineǥa
    niw heini is egkeǥiyen ku ziyà te keniyu. Wazè pa nehitavù he iring kayi hein
    kaazen pa te menge kepuun niw wey kayi te keniyu en he timpu ǥuntaan.
  mal-2015: മൂപ്പന്മാരേ, ഇതുകേൾപ്പിൻ; ദേശത്തിലെ സകലനിവാസികളുമായുള്ളോരേ, ചെവിക്കൊൾവിൻ;
    നിങ്ങളുടെ കാലത്തോ നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലത്തോ ഇങ്ങനെ സംഭവിച്ചിട്ടുണ്ടോ?
  rmc-rmc: Šunen kada, tumen vodcale, šunen savore, ko bešen andre kadi phuv. Ačhiľa
    pes imar varekana kajso vareso andre tumare dživesa abo andro dživesa tumare phure
    dadengro?
  pes-OPV: ‌ای مشایخ این را بشنوید! و‌ای جمیع ساکنان زمین این را گوش گیرید! آیا مثل
    این درایام شما یا در ایام پدران شما واقع شده است؟
  ron-1924: Аскултаць лукрул ачеста, бэтрынь! Ши луаць сяма, тоць локуиторий цэрий!
    С-а ынтымплат аша чева пе время воастрэ сау пе время пэринцилор воштри?
  ben-OBCV: আপনারা যারা প্রাচীন, একথা শুনুন; দেশে বসবাসকারী তোমরা সকলেই শোনো। তোমাদের
    সময়কালে, কিংবা তোমাদের পিতৃপুরুষদের সময়ে, এরকম ঘটনা কখনও কি ঘটেছে?
  som-som: Odayaashow, kan maqla, oo dadka dalka degganow, dhammaantiin dhegta u dhiga.
    War tanu ma waxay dhacday wakhtigiinnii mase wakhtigii awowayaashiin?
  lat-VUC: '[Audite hoc, senes, et auribus percipite, omnes habitatores terræ: si
    factum est istud in diebus vestris, aut in diebus patrum vestrorum?'
  eng-ASVBT: Hear this, ye old men, and give ear, all ye inhabitants of the land.
    Hath this been in your days, or in the days of your fathers?
  ita-1885: UDITE questo, o vecchi; e voi, tutti gli abitanti del paese, porgete l'orecchio.
    Avvenne egli mai a' dì vostri, o mai a' dì de' padri vostri, una cotal cosa?
  eng-LXXUP: Hear these words, ye elders, and hearken all ye that inhabit the land.
    Have such things happened in your days, or in the days of your fathers?
  eng-ULB: Hear this, you elders, and listen, all you inhabitants of the land. Has
    anything like this happened in your days or in the days of your ancestors?
  spa-VBL: Escuchen esto, ancianos. Presten atención todos los que habitan la tierra.
    ¿Alguna vez ha ocurrido algo semejante a esto en su experiencia o la de sus antepasados?
  fra-_FOB: Écoutez ceci, vieillards! Et prêtez l'oreille, vous tous les habitants
    du pays! Est-il rien arrivé de pareil de votre temps, ou du temps de vos pères?
  mal-mal: മൂപ്പന്മാരേ, ഇതുകേൾക്കുവിൻ; സകല ദേശനിവാസികളുമേ, ശ്രദ്ധിയ്ക്കുവിൻ; നിങ്ങളുടെ
    കാലത്തോ നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലത്തോ ഇങ്ങനെ സംഭവിച്ചിട്ടുണ്ടോ?
  urd-GVR: Ai buzurgo, suno! Ai mulk ke tamām bāshindo, tawajjuh do! Jo kuchh in dinoṅ
    meṅ tumheṅ pesh āyā hai kyā wuh pahle kabhī tumheṅ yā tumhāre bāpdādā ko pesh
    āyā?
  suz-BL: मिनु मेको लोव़ मार बाक्‍त देंशा हना “गे खाल्‍पापुकी, एको लोव़ नेनीन। रागीम
    बाक्‍ब मुर नेल्‍ल इन नोफा दाइश्‍शा नेनीन। मार, इन ब्रोंइतीक नाक्‍ती नु इन किकी
    पिपी आन ब्रोंइतीक नाक्‍तीम ओदेंशो दुम्‍शो बाक्‍मे?
  eng-NOY: Hear this, ye old men; Give ear, all ye inhabitants of the land! Hath such
    a thing happened in your days, Or even in the days of your fathers?
  ita-1927: Udite questo, o vecchi! Porgete orecchio, voi tutti abitanti del paese!
    Avvenne egli mai simil cosa ai giorni vostri o ai giorni de’ vostri padri?
  ckb-ckb: ئەی پیران، گوێ لەمە بگرن، ئەی هەموو دانیشتووانی خاکەکە، گوێ شل بکەن. ئایا
    ئەمە لە سەردەمی ئێوە یان لە سەردەمی باوباپیرانتان ڕوویداوە؟
  eng-BBE: Give ear to this, you old men, and take note, you people of the land. Has
    this ever been in your days, or in the days of your fathers?
  kan-OKCV: 'ಹಿರಿಯರೇ, ಇದನ್ನು ಕೇಳಿರಿ: ದೇಶದ ನಿವಾಸಿಗಳೇ, ಕಿವಿಗೊಡಿರಿ. ಇಂಥ ದುರ್ಘಟನೆಯು ನಿಮ್ಮ
    ದಿವಸಗಳಲ್ಲಾದರೂ ನಿಮ್ಮ ಪೂರ್ವಿಕರ ದಿವಸಗಳಲ್ಲಾದರೂ ಉಂಟಾಯಿತೋ?'
  tam-2017: முதியோர்களே, இதைக் கேளுங்கள்; தேசத்தின் அனைத்துக் குடிமக்களே, செவிகொடுங்கள்;
    உங்கள் நாட்களிலாவது உங்கள் முன்னோர்களின் நாட்களிலாவது இப்படிப்பட்டது சம்பவித்ததுண்டா?
  spa-RV-1909: Oid esto, viejos, y escuchad, todos los moradores de la tierra. ¿Ha
    acontecido esto en vuestros días, ó en los días de vuestros padres?
  ron-BTF: Ascultaţi aceasta, voi bătrânilor, şi deschideţi urechea, voi toţi locuitorii
    ţării. A fost aceasta în zilele voastre sau în zilele părinţilor voştri?
  eng-WEBP: Hear this, you elders, and listen, all you inhabitants of the land! Has
    this ever happened in your days, or in the days of your fathers?
  eng-FBV: Listen to this, elders; pay attention, everyone who lives in the land.
    Has anything ever happened like this before in your experience, or that of your
    forefathers?
  nld-1939: Hoort dit, gij oudsten; Luistert allen, bewoners van het land! Is er ooit
    zo iets in uw dagen geschied, Of in de dagen van uw vaderen?
  nch-BL: Xijtacaquilica cuali ni camanali anhuehue tacame ten anisraelitame. Quena,
    xijtacaquilica nochi cati anitztoque ipan ni tali. Amo quema anquiitztoque se
    hueyi tamanti quej cati nimechpohuilis. Yon amotatahua amo quema quiitztoque se
    taohuijcayot quej ni cati oncas.
  vie-1934: Hỡi kẻ già cả, hãy nghe điều nầy! Các ngươi hết thảy là dân cư trong đất
    hãy lắng tai! Há có sự gì như vậy đã xảy đến trong ngày các ngươi, hay là trong
    ngày tổ phụ các ngươi sao?
  hin-CV: हे अगुओ, यह बात सुनो; हे देश में रहनेवाले सब लोगों, मेरी बात सुनो. क्या
    तुम्हारे समय में या तुम्हारे पूर्वजों के समय में ऐसी कोई बात कभी हुई?
  spa-BES: Presten atención a esto, ancianos, y tomen nota, ustedes habitantes de
    la tierra. ¿Ha sido esto alguna vez en sus días o en los días de sus padres?
  tdx-tdx: Janjiño ry androanavio, toloro ravembia ry hene mpimone’ o taneo, he t’ie
    nizoeñe añ’andro’ areo, ndra tañ’andron-droae’ areo hao?
  tha-KJV: ท่านผู้เฒ่าทั้งหลาย ขอจงฟังเรื่องนี้ ชาวแผ่นดินทั้งสิ้น ขอจงเงี่ยหู​ฟัง
    สิ​่งเหล่านี้เคยเกิดมาในสมัยของท่าน หรือเกิดมาในสมัยบรรพบุรุษของท่านบ้างหรือ
  por-BR-2018: Ouvi isto, anciãos, e escutai, todos os moradores desta terra. Por
    acaso isto aconteceu em vossos dias, ou nos dias dos vossos pais?
  deu-ELO: Höret dieses, ihr Alten, und nehmet es zu Ohren, alle ihr Bewohner des
    Landes! Ist solches in euren Tagen geschehen oder in den Tagen eurer Väter?
  eng-WYC-2018: Eld men, hear ye this, and all dwellers of the land, perceive ye with
    ears. If this thing was done in your days, either in the days of your fathers.
    (Old men, hear ye this, and all the inhabitants of the land, listen! Was such
    a thing as this ever done in your days, or in the days of your forefathers?)
  epo-epo: Aŭskultu ĉi tion, ho maljunuloj, kaj atentu, ho ĉiuj loĝantoj de la lando!
    Ĉu estis ĉi tio en via tempo, aŭ en la tempo de viaj patroj?
  uig-PIN: «I ⱪerilar, anglanglar; Zeminda barliⱪ turuwatⱪan ⱨǝmmǝylǝn, ⱪulaⱪ selinglar;
    Ɵz künliringlarda yaki ata-bowiliringlarning künliridimu xundaⱪ bir ix bolup baⱪⱪanmu?
  beo-beo: Dilia noga:le dawa:ma! Fada:i dunu dilia dunu huluane Yuda soge ganodini
    esalebe dilia nabima. Dilia da goe hou doaga:be da ba:ila:? Dili goi hadi agoai
    esaloba amola dilia ada ilia da goe hou hamobe ba:bela:?
  tpi-OTNT: Yupela lapun manmeri, harim. Na yupela olgeta manmeri bilong Juda, harim.
    Mi laik askim yupela long ol samting nau i kamap. I gat kain samting olsem i bin
    kamap bipo long taim bilong yupela na long taim bilong ol tumbuna bilong yupela,
    o nogat? Mi ting nogat.
  hau-SA: Ku ji wannan, ku dattawa, ku kasa kunne, dukan waɗanda suke zaune a ƙasar.
    Ko wani abu makamancin haka ya taɓa faruwa a kwanakinku ko a kwanakin kakanninku?
  uig-LAT: «I qérilar, anglanglar; Zéminda barliq turuwatqan hemmeylen, qulaq sélinglar;
    Öz künliringlarda yaki ata-bowiliringlarning künliridimu shundaq bir ish bolup
    baqqanmu?
  nde-nde: Zwanini lokhu, lina badala; lalelani lonke lina elihlala elizweni. Into
    enjengale seyake yenzakala na ensukwini zenu loba ensukwini zabokhokho benu?
  ton-ton: Fanongo ki he meʻa ni, ʻakimoutolu ko e kau mātuʻa, pea tokanga homou telinga,
    ʻae kakai ʻoe fonua. Kuo ʻai ha meʻa pehē ni ʻi homou ngaahi ʻaho, pe ʻi he ngaahi
    ʻaho ʻo hoʻomou ngaahi tamai?
  ces-1613: Slyšte to starší, a pozorujte všickni obyvatelé této země, stalo-li se
    to za dnů vašich, aneb za dnů otců vašich?
  eng-WMB: Hear this, you elders, and listen, all you inhabitants of the land! Has
    this ever happened in your days, or in the days of your fathers?
  tam-TCV: முதியோரே, இதைக் கேளுங்கள்; நாட்டில் வாழ்கிறவர்களே, எல்லோரும் செவிகொடுங்கள்.
    உங்கள் நாட்களிலோ அல்லது உங்கள் முற்பிதாக்களின் நாட்களிலோ, இதுபோன்று ஒன்று எப்பொழுதாவது
    நிகழ்ந்ததுண்டோ?
  ceb-ULB: Paminawa kini, kamong mga kadagkoan, ug paminaw kamong tanan nga mga lumolupyo
    sa yuta. Nahitabo na ba kini sa inyong mga adlaw o sa mga adlaw sa inyong mga
    katigulangan kaniadto?
  pol-UBG: Słuchajcie tego, starcy, nakłońcie ucha wszyscy mieszkańcy tej ziemi. Czy
    zdarzyło się coś podobnego za waszych dni albo za dni waszych ojców?
  agr-agr: Atum chichaman jintinkagtin múun aidautijum juju shiig antuktajum, tuja
    ashí aents aidautigmeshkam antuktajum. ¡Ipak usumta imajin manchi maki makichik
    niimtin aidau kakegak iina ajake aidaunak tikich manchi aidau amuak ukubaun ashí
    amutjamkaji! Tuja ¿atumesh wajutiya junin wantinush wainkauwaitjume? Yaunchuk
    atumi muunjum aidau batsamajaku aina duka makichkish junin wantinunak wainkachu
    ainawai. ¡Nuadui atumi uchijum aidau nunú pachisjum ujaktajum, tuja dita ujaktinme
    dita uchiji aidaun, nuna uchiji aidau ujaktinme dita uchiji aidaun!
  kyc-kyc: Selapa, nakama wambu andapae dupwa. Wambu peparae yuu Juta dokona karaminyi
    dupwa peparaeme selapapeko. Yulu dapale mende emba ando karene yuu gii dokopape
    panda embena rakane ando kareyamo yuu gii dokopape mende piyase?
  urd-GVU: اے بزرگو، سنو! اے ملک کے تمام باشندو، توجہ دو! جو کچھ اِن دنوں میں تمہیں
    پیش آیا ہے کیا وہ پہلے کبھی تمہیں یا تمہارے باپ دادا کو پیش آیا؟
  eng-OEBCW: Hear this, elders, pay attention, all inhabitants of the land. Has anything
    like this happened in your days, or in the days of your ancestors?
  deu-1912: Höret dies, ihr Ältesten, und merket auf alle Einwohner im Lande, ob solches
    geschehen sei zu euren Zeiten oder zu eurer Väter Zeiten!
  kan-2017: ವೃದ್ಧರೇ, ಇದನ್ನು ಕೇಳಿರಿ, ದೇಶದ ನಿವಾಸಿಗಳೇ, ನೀವೆಲ್ಲರೂ ಕಿವಿಗೊಡಿರಿ. ಇಂಥ ಬಾಧೆಯು
    ನಿಮ್ಮ ಕಾಲದಲ್ಲಾಗಲಿ ನಿಮ್ಮ ಪೂರ್ವಿಕರ ಕಾಲದಲ್ಲಿಯಾಗಲಿ ಸಂಭವಿಸಿತ್ತೋ?
  yap-yap: Mu telmed e pi’in pi’lal, mu telmed urngin e girdi’ nu Judah. Mogned, ka’a
    m’ug ban’en ni ara’ rogon u lan e yafos romed, ara lan e yafos ko pi chitamangimed
    kakrom?
  hlt-MCSB: He he patong rhoek loh ya uh lamtah khohmuen khosa boeih loh hnatun uh.
    He he nangmih tue neh na pa rhoek tue ah khaw om noek nim?
  mdy-ETH: ዒንሢ ጋርቾ ዓሳ ዋይዙዋቴ! ዪሁዳ ዓጫ ናንጋ ዓሳ ቢያ ዒናፓ ዋይዙዋቴ! ዒንሢ ናንጌ ዎዶይዳ ሃያ ጉዴ ባኣዚ፤ ጊንሣ
    ሃሣ ዒንሢኮ ቤርታኣ ዓዶንሢ ዎዶናኣ ዓሲ ዛጊ ቤቂያ?
  twi-ASANTE: Montie saa asɛm yi, mo mpanimfoɔ; montie, mo a mote asase no so nyinaa.
    Asɛm bi a ɛte sɛi asi mo mmerɛ so anaa mo mpanimfoɔ mmerɛ so pɛn?
  eng-WEBU: Hear this, you elders, and listen, all you inhabitants of the land! Has
    this ever happened in your days, or in the days of your fathers?
  wal-wal: Inttenoo cimatoo, hagaa siyite! Yihudaa biittan de7iya asau ubbau, ezggite!
    Hagaa malabai intte wode woikko intte aawatu wode hani erii?
  spa-PDDPT: Escuchen esto, oh ancianos, escuchen todos, habitantes de la tierra.
    ¿Sucedió esto en sus días o en los días de sus antepasados?
  gun-gun: Peẽ tujakue, pendu pova'e. Nhandeyvy re pendekuai va'e, pejapyxaka pavẽ.
    Oiko ma pa ha'e ramigua pendekuai jave? Tyrã pa penderu kuery ikuai jave oiko?
  agu-BL: Axwok wi' banl wi', ncha'tz axwok yi atixwok bene'n tzi'n Judá, bitwok tzaj
    yi xtxolbile'j. Qui otoj na bajij yi xtxolbile'j yi na bajij tzixo'lwok jalu',
    mpe ik te yi tiemp yi ate' tzaj yi e' imam ite'.
  ilo-ULB: Denggenyo daytoy, dakayo a panglakayen, ken dumngegkayo, dakayo amin nga
    agnanaed iti daga. Adda kadin kastoy a napasamak iti panawenyo wenno iti panawen
    dagiti kapuonanyo?
  kpg-kpg: Goodou go digau gu mmaadua, goodou hagalongo. Goodou go digau huogodoo
    ala i lodo Judah, goodou hagalongo. E hai behee, ma di hai beenei guu hai i godou
    madagoaa be di madagoaa o godou maadua mmaadua?
  uig-ARA: «ئى قېرىلار، ئاڭلاڭلار؛ زېمىندا بارلىق تۇرۇۋاتقان ھەممەيلەن، قۇلاق سېلىڭلار؛
    ئۆز كۈنلىرىڭلاردا ياكى ئاتا-بوۋىلىرىڭلارنىڭ كۈنلىرىدىمۇ شۇنداق بىر ئىش بولۇپ باققانمۇ؟
  sus-sus: Forie, wo yi fe ramɛ, bɔxikae, wo wo tuli mati. Yi fe mɔɔli bara raba nu
    wo xa waxati, xa na mu wo benbae xa waxati?
  pon-2006: Kumwail me mah kan, kumwail rong; oh aramas teikan koaros nan Suda, kumwail
    pil rong. Ia duwe, mie mehkot wiawiher nan amwail mwehiet, de nan mwehin samamwail
    ako, me rasehng wiawi wet?
  jae-jae: Amac lau ŋanôac, aŋô biŋ to amac lau gamêŋ tonecŋa, akêŋ taŋem. Amac alic
    gêŋsêga amboac tec teŋ ŋanô kêsa gêdêŋ amacnêm têm me gêdêŋ abeminêŋ têm me masi.
  ksd-ksd: Avat a umana patuana, avat a valongore go, ma avat ra tarai par ta ra gunagunan
    avat a ki na valongor. Dave, di tar pait ra magit damana ta kavava e ba ta ra
    e kavava umana ngalangala dia ga laun tana?
  tur-YTC: Ey ihtiyarlar, Duyun bunu, memleketin bütün sakinleri dinleyin! Sizin günlerinizde
    ya da atalarınızın günlerinde Hiç böylesi oldu mu?
  grc-BRENT: Ἀκούσατε ταῦτα, οἱ πρεσβύτεροι, καὶ ἑνωτίσασθε, πάντες οἱ κατοικοῦντες
    τὴν γῆν. εἰ γέγονεν τοιαῦτα ἐν ταῖς ἡμέραις ἡμῶν, ἢ ἐν ταῖς ἡμέραις τῶν πατέρων
    ὑμῶν;
  ind-AYT: Dengarlah ini, hai para tua-tua, perhatikanlah, hai seluruh penduduk negeri!
    Pernahkah terjadi seperti ini pada zamanmu? Atau, pada zaman nenek moyangmu?
  nya-nya: Inu akuluakulu, imvani izi; mvetserani, nonse amene mumakhala mʼdziko.
    Kodi zinthu zokhala ngati izi zinayamba zaonekapo mʼnthawi yanu, kapena mʼnthawi
    ya makolo anu?
  hrv-hrv: Čujte ovo, starci, počujte, svi žitelji zemlje! Je li ovakvo što ikad bilo
    u vaše dane il' u dane vaših otaca?
  mps-mps: Dage monu dabe we bidigo, odiąo. Te dage tigidali Judago, odao. Eno dageba
    megi te pedelali nai po hanalu obao. Te tobage nai te polobadu dage bidali sogo
    me pedelai dawe? Te duga wąį nǫų bidali sogo me pedelai dawe? Eno homugo te
    menio.
  tpi-tpi: Yupela lapun manmeri, harim. Na yupela olgeta manmeri bilong Juda, harim.
    Mi laik askim yupela long ol samting nau i kamap. I gat kain samting olsem i bin
    kamap bipo long taim bilong yupela na long taim bilong ol tumbuna bilong yupela,
    o nogat? Mi ting nogat.
  dan-1931: Hør dette, I Ældste, lån Øre, alle, som bor i Landet! Er sligt mon sket
    i eders eller eders Fædres Dage?
  vie-OVCB: Nghe đây, hỡi các lãnh đạo của toàn dân. Hãy nghe, hỡi tất cả cư dân sống
    trong xứ. Trong mọi thời của các ngươi, có điều nào như thế xảy ra trước đó không?
  guj-2017: હે વડીલો, તમે આ સાંભળો અને દેશના સર્વ વતનીઓ તમે પણ ધ્યાન આપો. આ તમારા
    સમયમાં બન્યું છે કે, તમારા પૂર્વજોના સમયમાં?
  pon-2006A: Kumwail me mah kan, kumwail rong; oh aramas teikan koaros nan Suda, kumwail
    pil rong. Ia duwe, mie mehkot wiawiher nan amwail mwehiet, de nan mwehin samamwail
    ako, me rasehng wiawi wet?
  por-BRBSL: Ouçam isto, vocês anciãos, e escutem, todos vocês habitantes da terra!
    Isto já aconteceu em seus dias, ou nos dias de seus pais?
  eng-OEBUS: Hear this, elders, pay attention, all inhabitants of the land. Has anything
    like this happened in your days, or in the days of your ancestors?
  cth-cth: matawngnaw thai awh haw, khocaramcanaw pueng thai awh haw. Het patet e
    hno heh nangmae se nah ouk ao bawi ou. Mintoenaw e se nah ouk ao bawi ou.
  twi-twi: Muntie saa asɛm yi, mo mpanyimfo; muntie, mo a mote asase no so nyinaa.
    Asɛm bi a ɛte sɛɛ asi mo mmere so anaa mo mpanyimfo mmere so pɛn?
  hlt-hlt: He he patong rhoek loh ya uh lamtah khohmuen khosa boeih loh hnatun uh.
    He he nangmih tue neh na pa rhoek tue ah khaw om noek nim?
  tbz-SIM: Díndi bɛkótíbɛ̀ kéntɛ́nɛ̀! Díndi Sudɑɑ tenkɛ̀ kɔbɛ keènɛ̀! Di yɑ̀ diɛ m̀botí
    diyiè mɑrì, bɑ́ nɛ̀ di yɛmbɛ̀ do bomɑ̀ɑ̀?
  msy-2020: Ia gumazamizir aruaba, ia oragh. Ia Judan nguazimɨn itir gumazamiziba
    bar, kuariba arɨkigh. Kɨ datɨrɨghɨn otivir biziba bagh ian azangsɨghasa. Fomɨra
    bizir kamaghɨn garitam ti ian dughiam ko ian inazir afeziabar dughiamɨn otoz,
    o puvatɨ?
  dop-dop: Yutɑ nyǝ́mɑ nɑ pǝ sɔsɑɑ mɛ, ɩ́ tʋ ŋkpɑŋŋ nɑ ɩ́ nɩɩ. Too tɔ, yɑɑsi ɩnɛ ɩ
    tɛmɑ kɔntɛ kɛ mǝ cɑɑnɑɑ wɑɑtʋ yɑɑ mǝ wɑɑtʋ tɑɑ?
  azb-azb: Ey ağsaqqallar, bunu dinləyin. Ey bütün ölkə əhalisi, buna qulaq asın,
    Sizin və atalarınızın dövründə Belə bir şey olubmu?
  eng-DBY: Hear this, ye old men, and give ear, all ye inhabitants of the land. Hath
    this been in your days, or even in the days of your fathers?
  hin-2017: हे पुरनियों, सुनो, हे देश के सब रहनेवालों, कान लगाकर सुनो! क्या ऐसी बात
    तुम्हारे दिनों में, या तुम्हारे पुरखाओं के दिनों में कभी हुई है?
  wol-KYG: Dégluleen, yeen mag ñi, teewluleen, yeen waa réew mi ñépp. Ndax lii mas
    naa am ci seeni jant, mbaa seen janti maam?
  eng-YLT: Hear this, ye aged ones, And give ear, all ye inhabitants of the land,
    Hath this been in your days? Or in the days of your fathers?
  kne-kne: Dengngen yo nan ibagak, dakayo ay nankakay ya am-in ay ipogaw isnan Juda.
    Nemnemen yo kod mo waday kaman nina ay napasamak sin timpo yo ono sin timpon di
    aap-o yo.
  eng-WYC-2017: Eld [or old] men, hear ye this, and all dwellers of the land, perceive
    ye with ears. If this thing was done in your days, either in the days of your
    fathers.
  eng-WMBB: Hear this, you elders, and listen, all you inhabitants of the land! Has
    this ever happened in your days, or in the days of your fathers?
  urd-GVH: ऐ बुज़ुर्गो, सुनो! ऐ मुल्क के तमाम बाशिंदो, तवज्जुह दो! जो कुछ इन दिनों
    में तुम्हें पेश आया है क्या वह पहले कभी तुम्हें या तुम्हारे बापदादा को पेश आया?
  rug-rug: Mi va avoso mae gamu na tie komiha mia, meke gamu doduru pa Ziuda. Vegua
    ele hoke ta evaṉa tugo si keketoṉa pa totoso tamugamu babe pa totoso tadi na tiatamamia
    pukerane sapu guahe?
  gaz-gaz: Yaa maanguddoota, waan kana dhagaʼaa; warri biyyattii keessa jiraattan
    hundinuu dhaggeeffadhaa. Wanni akkanaa takkumaa bara keessan keessa yookaan bara
    abbootii keessanii keessa taʼee beekaa?
  fra-LSG: Écoutez ceci, vieillards! Prêtez l’oreille, vous tous, habitants du pays!
    Rien de pareil est-il arrivé de votre temps, Ou du temps de vos pères?
  gnn-gnn: Mäkiri'‐witjurra ŋäka nhuma ŋaḻapaḻmirri yolŋu walala, ga nhuma dhuwali
    yolŋu walala Djudawuy wäŋawuy, ŋäka dhuwala dhäruk. Yaka nhuma ŋäkula balanyarayi
    dhäwu' ŋäthilinydja.
  yal-yal: Ɛ tan fonne, ɛ feni ito ramɛ, ɛ tan yamanan muxune, ɛ birin xa ɛ tuli mati.
    Fe sifani ito ɲɔxɔnna bata yi liga ɛ waxatini ba, hanma ɛ benbane waxatini?
  haw-1868: E hoolohe oukou i keia, e ka poe kahiko, E haliu mai ka pepeiao, e ka
    poe a pau o ka aina e noho ana; Ua hiki mai anei keia i ko oukou mau la, A i na
    la hoi o ko oukou mau makua?
  arb-NAV: اسْمَعُوا هَذَا أَيُّهَا الشُّيُوخُ، وَأَصْغُوا يَا جَمِيعَ أَهْلِ الأَرْضِ،
    هَلْ جَرَى مِثْلُ هَذَا فِي أَيَّامِكُمْ أَوْ فِي أَيَّامِ آبَائِكُمْ؟
  ewe-ewe: Miɖo to afii, mi Israel ƒe ame tsitsiwo! Mi anyigbadzitɔwo, mise nya sia
    ɖa. Le miaƒe agbemeŋkekewo katã me ɖe, miese nya sia tɔgbi kpɔa?
  eng-LEE: Hear this, ye old men, and give ear, all ye inhabitants of the land. Did
    ever such a thing as this come to pass in your days, or ever in the days of your
    fathers?
  asm-FB: হে পৰিচাৰকসকল, এই কথা শুনা? আৰু হে দেশনিবাসীসকল, কাণ দিয়া। তোমালোকৰ দিনত
    বা তোমালোকৰ পূৰ্বপুৰুষসকলৰ দিনত এনে ঘটিছিল নে?
  sus-A: قٌرِيٍ، وٌ يِ قٍ رَ مّ، بْشِكَيٍ، وٌ وٌ تُلِ مَتِ. يِ قٍ مْولِ بَرَ رَبَ
    نُ وٌ شَ وَشَتِ، شَ نَ مُ وٌ بٍنبَيٍ شَ وَشَتِ؟
  fra-SBL: Écoutez ceci, vous les anciens, et écoutez, vous tous, habitants du pays !
    Est-ce que cela s'est déjà produit dans votre vie, ou du temps de vos pères ?
  hbo-hbo: שִׁמְעוּ־זֹאת֙ הַזְּקֵנִ֔ים וְהַֽאֲזִ֔ינוּ כֹּ֖ל יֹושְׁבֵ֣י הָאָ֑רֶץ הֶהָ֤יְתָה
    זֹּאת֙ בִּֽימֵיכֶ֔ם וְאִ֖ם בִּימֵ֥י אֲבֹֽתֵיכֶֽם׃
  shp-NTPO: Nato jakonhakin ninkáshamankanwe joni koshibó, jainxon matonribi ja main
    jaa jonibaon ninkakanwe. ¿Neskara jawéki ikaiki maton jawetianbi oinnama iki?
    ¿Jawetianbiki wetsatianbo, neskara jawéki ikai maton papabaon oinnama iki?
  piu-2006: '@see-verse:JOL.001.001'
  pjt-pjt: Munu ngayulu nyanga alatji wangkanyi, “Kulilaya aṉangu Judah-nya nguraṟa
    tjuṯangku, tjiḻpi tjuṯangku kuḻu! Panya kuwari kura puḻka nganaṉala wirkanu kura
    ngaṉmanyitja tjuṯangka waintaṟa mulapa. Panya tjiṉṯilyka mungilyi mulapa wirkanu
    kapuṯu winki munuya ukiṟi uwankara ngalkuṉu. Kaya palula tjanala maḻangka kapuṯu
    kutjupa wirkanu munuya ukiṟi panya palunyaṯu ngalkuṉu. Ka paluṟu tjana ankunyangka
    maḻangka kutjupa tjuṯa ngapartji wirkanu kapuṯu kutjupa munuya ngalkuṉu panya
    tjana ngaṉmanytju ngalkula wantinytjitja. Kaya maḻa kapuṯu kutjupalta pitjangu
    munuya paluṟu tjana uwankara ngalkula wiyaṉu nyura mai wiya alatjiṯu nyinanytjaku.
    Ka nyura uti aṟa nyanga palunya watarkurinytjaku-tawara nyurampa tjitji tjuṯangka
    tjakultjura, kaya paluṟu tjana ngapartji tjanampa tjitji tjuṯangka ngula tjakultjunkuku,
    kaya palu puṟunypaṯu ngula ngapartji tjakultjunkuku tjanampa tjitji tjuṯangka.
  kik-kik: Ta iguai ũhoro, inyuĩ athuuri; o na inyuĩ inyuothe arĩa mũtũũraga bũrũri
    ũyũ thikĩrĩriai. Kũrĩ gwekĩka ũndũ ta ũyũ matukũ-inĩ manyu, o na kana matukũ-inĩ
    ma maithe manyu ma tene?
  fra-NCL: Écoutez ceci, vieillards ; prêtez l’oreille, vous tous habitants du pays !
    Pareille chose est-elle arrivée de vos jours, ou bien dans les jours de vos pères ?
  cek-AK: Nangcae mitongnawk hae hae thaih oh, prae thung kaom kaminawk boih, tahngai
    oh. Nangmacae dung ah maw, to tih ai boeh loe nam panawk dung ah hae baktih hmuen
    hae oh vaih boeh maw?
  cuk-cuk: “Bemar, sapin-dummagan-gumalad, nue itomalo. Bela we-yargi-gudidimalad,
    nue itomalo. Ses-danagwen-gudimalad-ibmar-guchagusad-obesadi, sorba ses-dummagan-gudidimalad
    gunnonimalad. Geb ses-dummagan-gudidimalad-ibmar-guchagusad-obesadi, sorba ses-sapingana
    gunnonimarmogad. Geb ses-sapingana-ibmar-guchagusad-obesadi, sorba ses-burwigana
    gunnonimarmogad. Be-dadgan-ibagangi, ¿ar weyobi neg-gusa? Bemar-emi-dulagudimaladgi,
    ¿ar bemar weyob neg-dakdimala? Emi, be-mimmigangala, be we-ibmar sogmala, adi,
    be-mimmigan na e-mimmiganga sogmarmogaga, deginmoga, a-mimmigan na e-wagan-danimaloedga
    sogmarmogoed.
  uig-CYR: «И қерилар, аңлаңлар; Зиминда барлиқ туруватқан һәммәйлән, қулақ селиңлар;
    Өз күнлириңларда яки ата-бовилириңларниң күнлиридиму шундақ бир иш болуп баққанму?
  tel-2017: పెద్దలారా, వినండి. దేశంలో నివసించే మీరంతా జాగ్రత్తగా వినండి. మీ రోజుల్లో
    గానీ మీ పూర్వీకుల రోజుల్లో గానీ ఇలాంటి విషయం ఎప్పుడైనా జరిగిందా?
  hat-BSA: Koute sa ansyen nou yo, koute sa, tout abitan peyi a! Èske yon bagay konsa
    konn rive nan jou nou yo, oswa nan jou a papa zansèt nou yo?
  kos-kos: Kowos mwet matu, lohng ma inge, Mwet Judah nukewa in porongo. Ku nu oasr
    kain ouiya inge sikyak in pacl lowos uh, Ku ke pacl lun papa tomowos?
  hbo-WLC: שִׁמְעוּ־זֹאת֙ הַזְּקֵנִ֔ים וְהַֽאֲזִ֔ינוּ כֹּ֖ל יוֹשְׁבֵ֣י הָאָ֑רֶץ הֶהָ֤יְתָה
    זֹּאת֙ בִּֽימֵיכֶ֔ם וְאִ֖ם בִּימֵ֥י אֲבֹֽתֵיכֶֽם׃
  ibo-ibo: Nụrụnụ nke a, unu ndị okenye; geenụ ntị, unu ndị niile bi nʼala a. Ihe
    dị otu a o meela na ndụ unu, ka o mere na ndụ nna nna unu ha?
  ory-ory: ହେ ଇସ୍ରାଏଲର ପ୍ରାଚୀନଗଣ, ତୁମ୍ଭେମାନେ ଏହି କଥା ଶୁଣ, ଆଉ ହେ ଦେଶନିବାସୀସକଳ, ତୁମ୍ଭେମାନେ
    କର୍ଣ୍ଣପାତ କର। ତୁମ୍ଭମାନଙ୍କ ସମୟରେ କିଅବା ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ସମୟରେ କି ଏହା
    ଘଟିଅଛି?
  chk-chk: Oupwe rongorong, ämi ätemirit, oupwe aü selingemi, ämi meinisin mi nonom
    lon ei fanü Juta. Ifa usun, ei sokun mettoch a fen fis lon fansoun manauemi ika
    lon fansoun manauen semelapemi kewe?
  rop-rop: Wal Jowal bin dalim ol detlot pipul deya langa Juda det wed weya God bin
    gibit im, en dijan na det wed weya Jowal bin dalim olabat. Jowal bin tok, “Ol
    yumob pipul iya langa dis kantri brom bigwan raidap langa lilwan, yumob irrim
    mi na, dumaji diskain ting nomo bin hepin langa yumob bifo. En diskain ting nomo
    bin hepin langa yumob grengrenfatha olabat du.
  ukr-1871: Чуйте се, люде старезні, та й ви осадники сієї землї. Чи бувало коли таке
    за вас або за днїв батьків ваших?
  deu-1951: 'Höret das, ihr Ältesten, und merket auf, alle Bewohner des Landes: Ist
    je dergleichen zu euren Zeiten oder zu den Zeiten eurer Väter geschehen?'
  eng-JPS: Hear this, ye old men, and give ear, all ye inhabitants of the land. Hath
    this been in your days, or in the days of your fathers?
  srp-1865: Èujte, starci; slušajte, svi stanovnici zemaljski; je li ovako što bilo
    za vašega vremena ili za vremena vaših otaca?
  lug-lug: Muwulirize mmwe abakadde ba Isirayiri, buli ali mu nsi naye awulirize.
    Kino kyali kibaddewo mu biseera byammwe, oba mu biseera bya bakitammwe?
  heb-heb: שמעו זאת הזקנים והאזינו כל יושבי הארץ ההיתה זאת בימיכם ואם בימי אבתיכם׃
  ben-IRV: হে প্রাচীনেরা, এই কথা শোন; আর হে সমস্ত দেশনিবাসী, শোন৷ তোমাদের কিম্বা তোমাদের
    পূর্বপুরুষদের দিন এমন কোনো ঘটনা কি আগে কখনও ঘটেছে?
  pan-pan: ਹੇ ਬਜ਼ੁਰਗੋ, ਇਹ ਸੁਣੋ, ਦੇਸ਼ ਦੇ ਸਾਰੇ ਵਾਸੀਓ, ਕੰਨ ਲਾਓ! ਕੀ ਤੁਹਾਡੇ ਦਿਨਾਂ ਵਿੱਚ,
    ਜਾਂ ਤੁਹਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਜਿਹਾ ਹੋਇਆ?
  mya-JVB: အသက်ကြီး သောသူတို့ ၊ ကြား ကြလော့။ ပြည်သူ ပြည်သား အပေါင်း တို့၊ နားထောင်
    ကြလော့။ ဤသို့ သော အမှုသည် သင် တို့လက်ထက် ၌ ဖြစ် ဘူးသလော။ ဘိုးဘေး တို့ လက်ထက် ၌
    ဖြစ်ဘူးသလော။
  hmo-hmo: Umui buruka taudia e, kamonai! Iuda dekenai noho taudia e, umui kamonai!
    Umui emui nega lalonai, o emui tamana edia nega lalonai, inai bamona kara ia vara,
    a?
  urd-urd: ऐ बूढ़ो, सुनो, ऐ ज़मीन के सब रहने वालों, कान लगाओ! क्या तुम्हारे या तुम्हारे
    बाप — दादा के दिनों में कभी ऐसा हुआ?
  rus-SYN: 'Слушайте это, старцы, и внимайте, все жители земли сей: бывало ли такое
    во дни ваши или во дни отцов ваших?'
  bqc-SIM: Mae zↄ̃ↄↄ, à yã́ɛ bee ma! Gbɛ̃́ pↄ́ kú bùsuu laↄ píi, à swã́kpa!
    Yã́ɛ bee taa kɛ̀ á gↄↄ ge á deziↄ gↄↄe?
  tcz-CHONGTHU: Hiche thuhi ngaijun, nangho mipite chunga lamkaihon ngaijun, gamsung’a
    cheng jousen, Na thusimuva hitobang hi sohkha mong nam?
  mar-mar: अहो वडिलांनो, हे ऐका, आणि देशात राहणाऱ्या तुम्ही सर्वांनी कान द्या. तुमच्या
    पूर्वजांच्या दिवसात किंवा तुमच्या दिवसात पूर्वी कधी असे हे घडले काय?
  qub-qub: ¡Mayur auquincuna sumaj wiyay-llapa! Cay nasyuncho tiyaycajcunaga llapaniqui
    yarpachacuy. ¿Gamcuna imayllaga caynöta ricarayquichuraj? ¿Taytayquicuna, awiluyquicuna
    cashan wichanpis canan caycashannöga caranchuraj?
  bqp-bqp: U nɛɛ, bɛɛ Yudɑbɑn guro gurobu, i swɑɑ dɑkio i nɔ. Bɛɛ Yudɑbɑ kpuro kpuro
    i swɑɑ tem kpĩiyɔ i gɑri yi nɔ. Gɑ̃ɑ ninin bweseru nu koore bɛɛn wɑɑti sɔɔ, ǹ
    kun mɛ bɛɛn sikɑdobɑn wɑɑti sɔɔ?
  hat-hat: Nou menm vye granmoun yo, koute byen! Nou menm ki rete nan peyi Jida a,
    louvri zòrèy nou! Eske nan tan pa nou, osinon nan tan zansèt nou yo bagay konsa
    te janm rive?
  eng-BSB: Hear this, O elders; and give ear, all who dwell in the land. Has anything
    like this ever happened in your days or in the days of your fathers?
  eng-WEBPB: Hear this, you elders, and listen, all you inhabitants of the land! Has
    this ever happened in your days, or in the days of your fathers?
  kbq-kbq: Hagi ranra vahe'mota ama nanekea nentahinkeno, ama mopafima mani'naza vahe'motmanena
    ama ana nanekea antahiho. Tamagri knafine tamagehe'i knafinena, amanahu zana fore
    hu'neaza fore nehifi?
  nhe-BL: Xijtlacaquilica cuali ni tlajtoli inhuehue tlacame tlen inisraelitame. Quena,
    xijtlacaquilica nochi tlen initztoque ipan ni tlali. Ax quema inquiitztoque se
    hueyi tlamantli queja nopa tlen nimechpohuilis. Niyon imotatahua ax quema quiitztoque
    se tlaohuijcayotl quej ni tlen oncas.
  gub-BL: — Peme'egatu nehe, tua'uhez kwer wà. Pezeapyaka katu nehe, Zuta ywy rehe
    har wà. Uzeapo putar amo iaiwahy ma'e nehe. Nuzeapo pixik kwaw agwer iaiw paw
    ko 'ar 'ym mehe we. Nuzeapo pixik kwaw zaneipy wa'ar rehe no.
  eng-DRA: 'Hear this, ye old men, and give ear, all ye inhabitants of the land: did
    this ever happen in your days, or in the days of your fathers?'
