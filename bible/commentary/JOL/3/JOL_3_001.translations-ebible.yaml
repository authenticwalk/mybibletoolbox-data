verse: JOL.003.001
translations:
  mal-C: “ആ ദിവസങ്ങളിൽ, ഞാൻ യെഹൂദയുടെയും ജെറുശലേമിന്റെയും ഭാവി യഥാസ്ഥാനപ്പെടുത്തുന്ന
    സമയത്ത്,
  deu-TKW: Darnach aber werde ich über alles Fleisch meinen Geist ausgießen; da werden
    eure Söhne und eure Töchter prophezeien, eure Greise werden Träume haben und eure
    Jünglinge Gesichte schauen.
  lin-lin: Sima na makambo oyo, nakosopa Molimo na Ngai kati na bato nyonso. Bana
    na bino ya mibali mpe ya basi bakosakola, mibange na bino bakolota bandoto, bilenge
    na bino bakozwa bimoniseli.
  eng-LSV: “For behold, in those days, and in that time, || When I turn back [to]
    the captivity of Judah and Jerusalem,
  eng-GNV: For beholde, in those dayes and in that time, when I shall bring againe
    the captiuitie of Iudah and Ierusalem,
  eng-WEBSTER: For behold, in those days, and in that time, when I shall bring again
    the captivity of Judah and Jerusalem,
  nhw-BL: 'Huan TOTECO nojquiya quiijto: “Quema ajsis nopa tonali, nijchihuas ma mopatla
    ininnemilis nopa masehualme tlen tlali Judá huan tlen altepetl Jerusalén huan
    sempa quipiyase nochi tlamantli catli cuali.'
  swh-ONEN: “Katika siku hizo na wakati huo, nitakaporejesha neema ya Yuda na Yerusalemu,
  bba-bba: Yen biru kon nɛn Hunde doke tɔmbu kpuro sɔɔ. Bɛɛn bii tɔn durɔbu kɑ tɔn
    kurɔbu bɑ koo nɛn ɡɑri ɡere, kpɑ bɛɛn durɔ tɔkɔnu nu n dosusu mɔ̀, kpɑ bɛɛn ɑluwɑɑsibɑ
    bu kɑ̃sinu wɑ.
  eng-KJVCPB: For behold, in those days, and in that time, When I shall bring again
    the captivity of Judah and Jerusalem,
  luo-luo: “E ndalogo kendo e sano, ka anadwok ni Juda gi Jerusalem mwandugi mane
    olalnegi.
  meu-meu: A itaia, Iuda bona Ierusalem baina hanamodia lou negana ai, unu dinadia
    ai bona una negana ai
  npi-ULB: हेर, ती दिनमा र त्‍यो समयमा, यहूदा र यरूशलेमका निर्वासितहरूलाई मैले फर्काउँदा,
  yor-yor: “Ní ọjọ́ wọ̀n-ọn-nì, àti ní àkókò náà, nígbà tí èmi tún mú ìgbèkùn Juda
    àti Jerusalẹmu padà bọ̀.
  pes-OPCB: 'خداوند می‌فرماید: «در آن زمان وقتی رفاه و سعادت را به یهودا و اورشلیم
    بازگردانم،'
  tgl-ULB: Tingnan ninyo, sa mga araw na iyon at sa oras na iyon, kapag ibinalik ko
    ang pagkakabihag ng mga Juda at Jerusalem,
  hui-hui: Anduane Homogohanda lalu, Horo ogoningi wali agali Yarusalemeha karubi
    Yuda dindiha karubi ti bibahendeore i̱na mo bayale hai helolebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ထို​အ​ခါ​ငါ​သည်​ယု​ဒ ပြည်​နှင့် ယေ​ရု​ရှ​လင်​မြို့​ကို​ပြန်​လည်​ကောင်း​စား​လာ​စေ​မည်။
  bod-N: ལྟོས་ཤིག ཉིན་མོ་དེ་རྣམས་དང་དུས་དེ་ལ་བདག་གིས་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གཉིས་ཀྱི་བཙོན་པ་རྣམས་ཕྱིར་ལོག་ཏུ་འཇུག་པའི་དུས་སུ།
  wsk-wsk: “Ikialko! Tom mu kaparuk se ani Judah se Jerusalem ningi mel suen biya
    nungek burangarikko.
  sna-sna: “Mumazuva iwayo, napanguva iyoyo, kana ndichinge ndadzosa pfuma yeJudha
    neyeJerusarema,
  spa-BLM: “Porque, he aquí, en aquellos días, y en ese tiempo, cuando restaure la
    fortuna de Judá y Jerusalén,
  cac-cac: 'Syalan Jehová icha tic: A val d''a jun c''ual chi'', ol vac''xi in vach''c''olal
    d''a Judá yed'' d''a Jerusalén.'
  swh-ULB: Tazama, katika siku hizo na wakati huo, nitakaporudi mateka wa Yuda na
    Yerusalemu,
  bel-bel: Бо вось, у тыя дні і ў той самы час, як Я вярну палон Юды і Ерусаліма,
  deu-ELBBK: Und danach wird es geschehen, dass ich meinen Geist ausgießen werde über
    alles Fleisch; und eure Söhne und eure Töchter werden weissagen, eure Greise werden
    Träume haben, eure Jünglinge werden Gesichte sehen.
  mbb-OT: Migkaǥi is Nengazen te, “Dutun te timpu te edlikù ku is meupiya he kebpekesavuk
    diyà te Juda wey Jerusalem,
  mal-2015: ഞാൻ യെഹൂദയുടെയും യെരൂശലേമിന്റെയും സ്ഥിതി മാറ്റുവാനുള്ള നാളുകളിലും കാലത്തിലും
  rmc-rmc: „Ale paloda čhivava avri mire Duchos pre dojekh manuš a tumare čhave the
    tumare čhaja prorokinena, tumare phure manušen ela sune a tumare terne dikhena
    viďeňja.
  pes-OPV: زیرا اینک در آن ایام و در آن زمان چون اسیری یهودا و اورشلیم را برگردانیده
    باشم،
  ron-1924: Кэч ятэ кэ, ын зилеле ачеля ши ын времуриле ачеля кынд вой адуче ынапой
    пе принший де рэзбой ай луй Иуда ши ай Иерусалимулуй,
  ben-OBCV: “সেইসব দিনে ও সেই সময়ে, যখন আমি যিহূদা ও জেরুশালেমের বন্দিদশা ফিরাব,
  som-som: Bal eeg, waayahaas iyo wakhtigaas, markaan soo celin doono maxaabiistii
    dadka Yahuudah iyo reer Yeruusaalem,
  lat-VUC: '[Quia ecce in diebus illis, et in tempore illo, cum convertero captivitatem
    Juda et Jerusalem,'
  eng-ASVBT: For, behold, in those days, and in that time, when I shall bring back
    the captivity of Judah and Jerusalem,
  ita-1885: PERCIOCCHÈ, ecco, in que' giorni, e in quel tempo, quando avrò tratto
    Giuda e Gerusalemme di cattività;
  eng-LXXUP: And it shall come to pass afterward, that I will pour out of my Spirit
    upon all flesh; and your sons and your daughters shall prophesy, and your old
    men shall dream dreams, and your young men shall see visions.
  eng-ULB: Behold, in those days and at that time, when I return the exiles of Judah
    and Jerusalem,
  spa-VBL: Cuando todo esto suceda, cuando y traiga a los exiliados a Jerusalén y
    Judá,
  fra-_FOB: Car voici, en ces jours-là, et dans ce temps où je ramènerai les captifs
    de Juda et de Jérusalem,
  mal-mal: ഞാൻ യെഹൂദയുടെയും യെരൂശലേമിന്റെയും പ്രവാസികളുടെ സ്ഥിതി മാറ്റുവാനുള്ള നാളുകളിലും
    കാലത്തിലും
  urd-GVR: Un dinoṅ meṅ, hāṅ us waqt jab maiṅ Yahūdāh aur Yarūshalam ko bahāl karūṅga
  suz-BL: परमप्रभु यावेमी “मेको नाक्‍ती गो यहूदा नु यरूसलेम आस रिम्‍शो दुम्‍तीक नाक्‍ती
    लेश्‍शा चाक्‍नुङ। होसे ७:१
  eng-NOY: For behold, in those days and at that time, When I shall bring back the
    captives of Judah and Jerusalem,
  ita-1927: Poiché ecco, in quei giorni, in quel tempo, quando ricondurrò dalla cattività
    quei di Giuda e di Gerusalemme,
  ckb-ckb: «لەو ڕۆژانەدا و لەو کاتەدا، کاتێک ڕاپێچکراوەکانی یەهودا و ئۆرشەلیم دەگەڕێنمەوە،
  eng-BBE: For in those days and in that time, when I let the fate of Judah and Jerusalem
    be changed,
  kan-OKCV: “ಆ ದಿವಸಗಳಲ್ಲಿಯೂ, ಆ ಸಮಯದಲ್ಲಿಯೂ ನಾನು ಯೆಹೂದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಸಿರಿಸಂಪತ್ತನ್ನು
    ಪುನಃ ಸ್ಥಾಪಿಸುವಾಗ,
  tam-2017: இதோ, யூதாவிற்கும் எருசலேமிற்கும் ஏற்பட்டிருக்கிற சிறையிருப்பை நான் திருப்பும்
    அந்நாட்களிலும் அக்காலத்திலும்,
  spa-RV-1909: PORQUE he aquí que en aquellos días, y en aquel tiempo en que haré
    tornar la cautividad de Judá y de Jerusalem,
  ron-BTF: Fiindcă, iată, în acele zile şi în acel timp, când voi întoarce pe captivii
    lui Iuda şi ai Ierusalimului,
  eng-WEBP: “For, behold, in those days, and in that time, when I restore the fortunes
    of Judah and Jerusalem,
  eng-FBV: At that time when this happens, when I bring back the exiles to Judah and
    Jerusalem,
  nld-1939: Want zie, in die dagen en in die tijd, Waarin Ik het lot van Juda, En
    het lot van Jerusalem ten beste zal keren,
  nch-BL: 'Huan TOTECO nojquiya quiijto: “Quema ajsis nopa tonali, nijchihuas ma mopata
    ininemilis nopa masehualme ten tali Judá huan ten altepet Jerusalén huan sempa
    quipiyase nochi tamanti cati cuali.'
  vie-1934: Vì nầy, trong những ngày đó, và trong k” đó, khi ta sẽ đem phu tù của
    Giu-đa và Giê-ru-sa-lem trở về,
  hin-CV: “उन दिनों में और उस समय पर, जब मैं यहूदिया और येरूशलेम के लोगों को बंधुआई
    से लौटा लाऊंगा,
  spa-BES: Porque en aquellos días y en ese tiempo, cuando haga volver la cautividad
    de Judá y Jerusalén,
  tdx-tdx: Ie heneke zao, hadoako amy ze atao nofotse ty Troko; le hitoky o ana-dahio
    naho o anak’ampela’ areoo, naho hañinofy o androanavi’ areoo, vaho hahaoniñe aroñaroñe
    o ajalahi’ areoo;
  tha-KJV: “​เพราะ ดู​เถิด ในวันเหล่านั้นและในเวลานั้น เมื่อเราให้​ยู​ดาห์และเยรูซาเล็มกลับสู่สภาพเดิม
  por-BR-2018: Porque eis que naqueles dias e naquele tempo eu restaurarei Judá e
    Jerusalém de seu infortúnio.
  deu-ELO: Denn siehe, in jenen Tagen und zu jener Zeit, wenn ich die Gefangenschaft
    Judas und Jerusalems wenden werde,
  eng-WYC-2018: For lo! in those days, and in that time, when I shall turn the captivity
    of Judah and of Jerusalem, (For behold! in those days, and at that time, when
    I shall restore the prosperity of Judah and Jerusalem,)
  epo-epo: Ĉar jen en tiuj tagoj kaj en tiu tempo, kiam Mi revenigos la forkaptitojn
    de Judujo kaj de Jerusalem,
  uig-PIN: Qünki mana, xu künlǝrdǝ, xu pǝyttǝ, Mǝn Yǝⱨuda ⱨǝm Yerusalemni asarǝttin
    ⱪutuldurup, azadliⱪⱪa erixtürginimdǝ,
  beo-beo: Hina Gode da amane sia:sa, “Amo esoga, Na da Yuda fi amola Yelusaleme fi
    ilia hou bu hahamobeba:le, ilia da bu bagade gaguiwane ba:mu.
  tpi-OTNT: Bikpela i tok, “Long dispela taim bai mi mekim ol manmeri bilong Jerusalem
    na bilong ol arapela hap bilong Juda ol i sindaun gut gen.
  hau-SA: “A waɗancan kwanaki da kuma a wancan lokaci, sa’ad da zan maido da arzikin
    Yahuda da Urushalima,
  uig-LAT: Chünki mana, shu künlerde, shu peytte, Men Yehuda hem Yérusalémni asarettin
    qutuldurup, azadliqqa érishtürginimde,
  nde-nde: “Ngalezonsuku langalesosikhathi, lapho sengibuyisela inotho kaJuda leJerusalema,
  ton-ton: “Vakai, koeʻuhi ʻi he ngaahi ʻaho ko ia, pea ʻi he kuonga ko ia, ʻaia te
    u toe ʻomi ai ʻae pōpula ʻo Siuta mo Selūsalema,
  ces-1613: Nebo aj, v těch dnech a v ten čas, když zase přivedu zajatý lid Judský
    a Jeruzalémský,
  eng-WMB: “For, behold, in those days, and in that time, when I restore the fortunes
    of Judah and Jerusalem,
  tam-TCV: “அந்நாட்களிலும் அவ்வேளையிலும், யூதாவையும் எருசலேமையும் முன்னிருந்த நிலைக்கு
    நான் திரும்பவும் கொண்டுவருவேன்.
  ceb-ULB: Tan-awa, niadtong mga adlawa ug nianang taknaa, sa dihang ibalik ko ang
    mga binihag sa Juda ug sa Jerusalem,
  pol-UBG: Oto bowiem w tych dniach i w tym czasie, gdy odwrócę niewolę ludu Judy
    i Jerozolimy;
  agr-agr: Nunú tsawan jegakuig, Judá wegantu aidau Jerusalégnumia aidaujai achija
    yajuakbau batsatunak awakjatnaitjai.
  kyc-kyc: Kamongome dopa letamo. Yuu gii dokopa nambame wambu yuu Juta Jerusaleme
    range dupwa bange ongore angerepe wakale wakale dupwa kamba mairunupa kapa rae
    maiyuo kararami.
  urd-GVU: اُن دنوں میں، ہاں اُس وقت جب مَیں یہوداہ اور یروشلم کو بحال کروں گا
  eng-OEBCW: For, in those days and in that time, when I bring back again the captivity
    of Judah and Jerusalem,
  deu-1912: '[4:1] Denn siehe, in den Tagen und zur selben Zeit, wann ich das Gefängnis
    Juda''s und Jerusalems wenden werde,'
  kan-2017: ಇಗೋ ಆ ದಿನಗಳಲ್ಲಿಯೂ ಆ ಸಮಯದಲ್ಲಿಯೂ, ನಾನು ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಸಂಪತ್ತನ್ನು
    ಪುನಃಸ್ಥಾಪಿಸುವಾಗ,
  yap-yap: Be ga’ar SOMOL, “Re ngiyal’ i n’em e bay gu fulweg e fla’ab rok yu Judah
    nge yu Israel nga rogon.
  hlt-MCSB: Te khohnin neh te vaeng tue ah Judah neh Jerusalem thongtla te ka mael
    rhoe ka mael puei ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዬኖ ዎዶና ዬሩሳላሜና ዪሁዳናፓ ዲዒንቴ ባኮንታ ዓሶንታ ታኣኒ ጊንሣ ማሃንዳኔ፤
  twi-ASANTE: “Saa nna no mu, mede Yuda ne Yerusalem ahonyadeɛ bɛsane aba.
  eng-WEBU: “For, behold, in those days, and in that time, when I restore the fortunes
    of Judah and Jerusalem,
  wal-wal: “He gallassatuuninne he wodiyan taani Yihudaanne Yerusalaame asaa omooduwaa
    zaarananne ishalissada wottana.
  spa-PDDPT: Ciertamente en aquellos días y en aquel tiempo, cuando Yo restaure de
    la cautividad a Judá y a Jerusalén,
  gun-gun: — Ne'exa, ha'e va'e ára, ha'e va'e jave ma ambopyau ju 'rã Judá ha'e Jerusalém
    pygua kuery ikuaia.
  agu-BL: 'Je sbajok yil tz''ucu''l yi jun tiempa''tz, chij Kajcaw: “Sjalok junt tir
    chibanl yi e'' aj Judá wak''un, tu yi tnum Jerusalén.'
  ilo-ULB: Pagammoan, iti dayta met laeng a tiempo, inton isublik idiay Juda ken Jerusalem
    dagiti naitalaw a tattao,
  kpg-kpg: Dimaadua ga helekai, “Di madagoaa deelaa, gei Au gaa wanga gi muli di haadanga lamalia
    a Judah mo Jerusalem.
  uig-ARA: چۈنكى مانا، شۇ كۈنلەردە، شۇ پەيتتە، مەن يەھۇدا ھەم يېرۇسالېمنى ئاسارەتتىن
    قۇتۇلدۇرۇپ، ئازادلىققا ئېرىشتۈرگىنىمدە،
  sus-sus: Na dangi xanbi, n na n Xaxili ragoroma nɛ mixi birin ma. Wo xa di xɛmɛe
    nun di ginɛe namiɲɔnmɛɲa rabama nɛ, wo xa forie xiyee sama nɛ, laamatunyie goroma
    nɛ wo xa fonikee ma.
  pon-2006: KAUN-O eri mahsanih, “Eri, ni ahnsowo I pahn kapwuredohng Suda oh Serusalem
    ara paiamwahu.
  jae-jae: “Alic acgom, êndêŋ taŋ jawaka Juda to Jerusalem sa naŋ, êndêŋ bêc to ŋasawa
    tônê
  ksd-ksd: Tago ta nam ra lavur bung, ma ta nam ra e, ba ina ben vatalil ra tarai
    Iuda ma ra tarai Ierusalem,
  tur-YTC: “Çünkü işte, o günlerde ve o zamanda, Yahuda ve Yeruşalem'in sürgünlerini
    geri getirdiğimde,
  grc-BRENT: Καὶ ἔσται μετὰ ταῦτα, καὶ ἐκχεῶ ἀπὸ τοῦ πνεύματός μου ἐπὶ πᾶσαν σάρκα,
    καὶ προφητεύσουσιν οἱ υἱοὶ ὑμῶν, καὶ αἱ θυγατέρες ὑμῶν, καὶ οἱ πρεσβύτεροι ὑμῶν
    ἐνύπνια ἐνυπνιασθήσονται, καὶ οἱ νεανίσκοι ὑμῶν ὁράσεις ὄψονται.
  ind-AYT: “Sebab, sesungguhnya, pada hari itu dan pada waktu itu, ketika Aku memulihkan
    keadaan Yehuda dan Yerusalem,
  nya-nya: “Masiku amenewo ndiponso nthawi imeneyo, nditadzabwezeretsanso Yerusalemu
    ndi Yuda mʼchimake,
  hrv-hrv: “Poslije ovoga izlit ću Duha svoga na svako tijelo, i proricat će vaši
    sinovi i kćeri, vaši će starci sanjati sne, a vaši mladići gledati viđenja.
  mps-mps: Genuai Bidigo te po wai, “Te sogo, te side, eno te Jerusalem we bidi dabe
    me, te gasa badu Juda pedai dabe me, augwali te bugagia ma dugulalumainao po waibao.
  tpi-tpi: Bikpela i tok, “Long dispela taim bai mi mekim ol manmeri bilong Jerusalem
    na bilong ol arapela hap bilong Juda ol i sindaun gut gen.
  dan-1931: Og det skal ske derefter, at jeg vil udgyde min Ånd over alt kød, eders
    Sønner og eders Døtre skal profetere, eders gamle skal drømme Drømme og eders
    unge skue Syner;
  vie-OVCB: 'Chúa Hằng Hữu phán: “Vì này, trong thời kỳ ấy, khi Ta đem dân lưu đày
    của Giu-đa và Giê-ru-sa-lem về nước,'
  guj-2017: જુઓ, તે દિવસોમાં એટલે કે તે સમયે, જ્યારે હું યહૂદિયા અને યરુશાલેમની ગુલામગીરી
    ફેરવી નાખીશ,
  pon-2006A: KAUN-O eri mahsanih, “Eri, ni ahnsowo I pahn kapwuredohng Suda oh Serusalem
    ara paiamwahu.
  por-BRBSL: “Pois, eis que naqueles dias, e nesse tempo, quando restauro a fortuna
    de Judá e Jerusalém,
  eng-OEBUS: For, in those days and in that time, when I bring back again the captivity
    of Judah and Jerusalem,
  cth-cth: Hatnae tueng navah, yampa vah man lah kaawm e Judahnaw khocanaw hoi Jerusalem
