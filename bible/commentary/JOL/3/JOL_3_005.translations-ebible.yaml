verse: JOL.003.005
translations:
  mal-C: നിങ്ങൾ എന്റെ വെള്ളിയും സ്വർണവും എടുത്തു, എന്റെ വിശിഷ്ടനിക്ഷേപങ്ങളെ നിങ്ങളുടെ
    ക്ഷേത്രങ്ങളിലേക്കുകൊണ്ടുപോയി.
  deu-TKW: Aber ein jeder, der den Namen Jahwes anruft, wird gerettet werden. Denn
    auf dem Berge Zion und zu Jerusalem soll Rettung sein, wie Jahwe gesagt hat, und
    unter den Übrigen für den, den Jahwe beruft.
  lin-lin: Bongo moto nyonso oyo akobelela Kombo ya Yawe akobikisama ; pamba te na
    ngomba Siona mpe na Yelusalemi, ekozala na bato oyo bakobika, kolanda ndenge Yawe
    alobaki, mpe bato oyo Yawe akobenga bakozala kati na bato oyo bakobika.
  eng-LSV: In that My silver and My gold you took, || And My desirable things that
    are good, || You have brought into your temples.
  eng-GNV: For ye haue taken my siluer and my golde, and haue caried into your temples
    my goodly and pleasant things.
  eng-WEBSTER: Because ye have taken my silver and my gold, and have carried into
    your temples my goodly pleasant things.
  nhw-BL: Amojuanti catli anquiichtejque nooro huan noplata. Anquihuicaque nochi nopa
    tlamantzitzi catli yejyectzitzi nijpixtoya huan anquicalaquijtoque ipan inintiopanhua
    amotiotzitzi.
  swh-ONEN: Kwa kuwa mlichukua fedha na dhahabu yangu pia mkabeba hazina zangu nzuri
    sana mkapeleka kwenye mahekalu yenu.
  bba-bba: Adɑmɑ yen tɔ̃ɔ te, wi u Yinni Gusunɔ sokɑ, u koo fɑɑbɑ wɑ. Gɑbu bɑ koo
    kisirɑ nɔni swɑ̃ɑ ten di Siɔnin ɡuurɔ Yerusɑlɛmuɔ nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
    Beyɑ be u sokɑ bɑ n kɑ wɑ̃ɑru mɔ.
  eng-KJVCPB: 'Because ye have taken my silver and my gold, And have carried into
    your temples my goodly pleasant things:'
  luo-luo: Nimar usekawo fedha gi dhahabu mara, kendo usedar gi mwanduga mabeyo mogik
    e hekalu mau.
  meu-meu: Badina be umui ese egu silver bona egu gold vada o abi, bona egu kohu namo-hereadia
    na emui dubu lalodiai vada o huadia vareai.
  npi-ULB: किनकि तिमीहरूले मेरो चाँदी र सुन लग्‍यौ, र मेरा बहुमुल्य धनसम्पत्ति तिमीहरूले
    आफ्ना मन्दिरहरूमा लग्‍यौ ।
  yor-yor: Nítorí tí ẹ̀yin tí mú fàdákà mi àti wúrà mi, ẹ̀yin si tí mú ohun rere dáradára
    mi lọ sínú tẹmpili yín.
  pes-OPCB: طلا و نقره و تمام گنجینه‌های گرانبهای مرا گرفته و آنها را به بتخانه‌های
    خود برده‌اید.
  tgl-ULB: Sapagkat kinuha ninyo ang aking pilak at ang aking ginto, at idinala ninyo
    ang aking mga mahahalagang kayamanan sa inyong mga templo.
  hui-hui: Tígua i̱naga mbirale bayale muni ngolo silibarubi wiwaru bibahende mo yalu
    puwa tínaga gime wabini biarunaga andaha yalu puwa mo wiai kamigoni.
  mya-mya: သင်​တို့​သည်​ငါ​၏​ရွှေ​ငွေ​ဥစ္စာ​ဘဏ္ဍာ​များ​ကို မိ​မိ​တို့​၏​ဘုံ​ဗိ​မာန်​များ​သို့​ယူ​ဆောင်
    သွား​ခဲ့​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངའི་གསེར་དང་དངུལ་རྣམས་ཕྲོགས་ནས། ངའི་རིན་པོ་ཆེ་རྩ་ཆེན་རྣམས་ཁྱེར་ཏེ་རང་གི་ལྷ་ཁང་རྣམས་སུ་བཞག་པར་མ་ཟད།
  wsk-wsk: Mu awuk, nina aninga silver se gold se aga mel yawara yawara giman ale
    ago nama ninga temple ningi awuman.
  sna-sna: Nokuti makatora sirivha negoridhe rangu, mukatakurawo midziyo yangu yakanakisisa
    mukandoiisa kutemberi dzenyu.
  spa-BLM: Porque has tomado mi plata y mi oro, y han llevado mis mejores tesoros
    a sus templos,
  cac-cac: A ex tic, ix eyelq'uej q'uen plata yed' q'uen oro d'ayin, ix eyic'anb'at
    in b'eyumal d'a e templo.
  swh-ULB: Kwa maana mumechukua fedha zangu na dhahabu zangu, nanyi mukachukua hazina
    zangu za thamani na kuzileta katika hekalu zenu.
  bel-bel: бо вы ўзялі срэбра Маё і золата Маё, і найлепшыя каштоўнасьці Мае ўнесьлі
    ў капішчы вашыя,
  deu-ELBBK: 'Und es wird geschehen: Jeder, der den Namen des HERRN anrufen wird,
    wird errettet werden; denn auf dem Berg Zion und in Jerusalem wird Errettung sein,
    wie der HERR gesprochen hat, und unter den Übriggebliebenen, die der HERR berufen
    wird.'
  mbb-OT: Su migkuwa niw is mahalen he menge ketiǥeyunan ku, ragkes en is menge pelata
    wey vulawan, ne mid-uwit niw heini ziyà te menge simbahan niw.
  mal-2015: നിങ്ങൾ എന്റെ വെള്ളിയും പൊന്നും എടുത്തു എന്റെ അതിമനോഹരവസ്തുക്കൾ നിങ്ങളുടെ
    ക്ഷേത്രങ്ങളിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: A ela avke, hoj sako, ko lašarela le RAJESKRO nav, ela zachraňimen, bo
    pro verchos Sion the andro Jeruzalem ela e zachrana, avke sar o RAJ diňa lav.
    Ola, ko predživena, ena ola, kas peske vičinela o RAJ.“
  pes-OPV: چونکه نقره و طلا و نفایس زیبای مرا گرفته، آنها را به هیکل های خود درآوردید.
  ron-1924: Мь-аць луат арӂинтул ши аурул ши челе май буне одоаре але Меле ши ле-аць
    дус ын темплеле воастре.
  ben-OBCV: কারণ তোমরা আমার রুপো ও আমার সোনা এবং আমার ভাণ্ডারের উৎকৃষ্ট রত্নরাজি নিয়ে
    বহন করে তোমাদের মন্দিরগুলিতে নিয়ে গিয়েছ।
  som-som: Waxaad qaadateen lacagtaydii iyo dahabkaygii, oo alaabtaydii wanaagsanayd
    oo qurxoonaydna waxaad geliseen macbudyadiinna,
  lat-VUC: Argentum enim meum et aurum tulistis, et desiderabilia mea et pulcherrima
    intulistis in delubra vestra.
  eng-ASVBT: Forasmuch as ye have taken my silver and my gold, and have carried into
    your temples my goodly precious things,
  ita-1885: Perciocchè voi avete predato il mio oro e il mio argento; ed avete portato
    dentro i vostri tempii il meglio, e il più bello delle mie cose preziose.
  eng-LXXUP: 'And it shall come to pass that whosoever shall call on the name of the
    Lord shall be saved: for in Mount Zion and in Jerusalem shall the saved one be
    as the Lord has said, and they that have glad tidings preached to them, whom the
    Lord has called.'
  eng-ULB: For you took my silver and my gold, and you brought my precious treasures
    into your temples.
  spa-VBL: Porque ustedes se han robado mi plata y mi oro, así como mis más preciados
    tesoros, para ponerlos en sus templos.
  fra-_FOB: Car vous avez pris mon argent et mon or, et vous avez emporté dans vos
    temples mes joyaux précieux.
  mal-mal: നിങ്ങൾ എന്റെ വെള്ളിയും പൊന്നും എടുത്തു; എന്റെ അതിമനോഹരവസ്തുക്കൾ നിങ്ങളുടെ
    ക്ഷേത്രങ്ങളിലേക്കു കൊണ്ടുപോയി.
  urd-GVR: Kyoṅki tum ne merī sonā-chāṅdī aur mere beshqīmat ḳhazāne lūṭ kar apne
    mandiroṅ meṅ rakh lie haiṅ.
  suz-BL: मारदे हना गे आं सुन, चांदी नु थम रिम्‍शो थोव़क नेल्‍ल इन दरवारम लाइक्‍तीनी।
  eng-NOY: Ye have taken my silver and my gold, And have carried into your palaces
    my precious, goodly things;
  ita-1927: poiché avete preso il mio argento e il mio oro, e avete portato nei vostri
    templi il meglio delle mie cose preziose,
  ckb-ckb: چونکە ئێوە زێڕ و زیوەکەی منتان برد و گەنجینە باشەکانی منتان بردە ناو پەرستگاکانی
    خۆتان.
  eng-BBE: For you have taken my silver and my gold, putting in the houses of your
    gods my beautiful and pleasing things.
  kan-OKCV: ನೀವು ನನ್ನ ಬೆಳ್ಳಿಯನ್ನೂ ನನ್ನ ಬಂಗಾರವನ್ನೂ, ನನ್ನ ಅತ್ಯುತ್ತಮ ಸಂಪತ್ತನ್ನೂ ನಿಮ್ಮ
    ದೇವಸ್ಥಾನಗಳಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋಗಿದ್ದಿರಿ.
  tam-2017: நீங்கள் என்னுடைய வெள்ளியையும் பொன்னையும் எடுத்து, இன்பமும் உயர்ந்ததுமான
    என் பொருட்களை உங்கள் கோவில்களிலே கொண்டுபோய்,
  spa-RV-1909: 'Porque habéis llevado mi plata y mi oro, y mis cosas preciosas y hermosas
    metisteis en vuestros templos:'
  ron-BTF: Pentru că aţi luat argintul meu şi aurul meu şi aţi dus în templele voastre
    lucrurile mele bune şi plăcute;
  eng-WEBP: Because you have taken my silver and my gold, and have carried my finest
    treasures into your temples,
  eng-FBV: You stole my silver and my gold and my best treasures, and you put them
    in your temples.
  nld-1939: Ge hebt mijn zilver geroofd en mijn goud, Mijn kostbaarste schatten naar
    uw paleizen gesleept;
  nch-BL: Amojuanti anquiichtejque nooro huan noplata. Anquihuicaque nochi nopa tamantzitzi
    cati yejyectzitzi nijpixtoya huan anquicalaquijtoque ipan inintiopahua amoteteyohua.
  vie-1934: Vì các ngươi đã lấy bạc vàng ta đi, đã đem đồ châu báu rất quí của ta
    vào trong những đền miếu các ngươi.
  hin-CV: क्योंकि तुमने मेरी चांदी और मेरा सोना ले लिया है और मेरे बहुमूल्य खजानों
    को अपने मंदिरों में रख लिया है.
  spa-BES: Porque han tomado mi plata y mi oro, y han puesto en las casas de sus dioses
    mis cosas bellas y agradables.
  tdx-tdx: Ie amy zay, ho rombaheñe ze mikanjy ty tahina’ Iehovà; fa hipolititse an-kaboa’
    i Tsione ao naho e Ierosalaime ao ty ila’e amy nafè’ Iehovày, vaho ho kanjie’
    Iehovà o sehanga’eo.
  tha-KJV: เพราะเจ้าได้เอาเงินของเราและทองคำของเราไป และเอาทรัพย์​สมบัติ​มั่งคั่งของเราไปยังบรรดาวิหารของเจ้า
  por-BR-2018: Pois levastes minha prata e meu ouro, e minhas coisas valiosas e boas
    pusestes em vossos templos,
  deu-ELO: daß ihr mein Silber und mein Gold weggenommen und meine besten Kleinode
    in eure Tempel gebracht,
  eng-WYC-2018: Ye took away my silver and gold, and ye brought my desirable things
    and fairest things into your temples of idols. (Ye took away my silver and gold,
    and ye brought my most desired and beautiful things into your temples of idols.)
  epo-epo: Mian arĝenton kaj Mian oron vi prenis, kaj Miajn plej bonajn valoraĵojn
    vi transportis en viajn templojn,
  uig-PIN: Kümüxlirim, altunlirimni buliwalƣininglar tüpǝylidin, Güzǝl gɵⱨǝrlirimni
    ɵz buthaniliringlarƣa aparƣininglar tüpǝylidin,
  beo-beo: Dilia da Na silifa amola gouli amola Na liligi ida:iwane galaamo dilia
    debolo diasu ganodini wamolegela asi.
  tpi-OTNT: Yupela i bin kisim silva na gol na planti arapela naispela samting bilong
    mi na karim i go na putim long ol haus lotu bilong ol giaman god bilong yupela.
  hau-SA: Gama kun kwashe azurfata da zinariyata kun kuma washe dukiyata mafi kyau
    kun kai cikin haikalinku.
  uig-LAT: Kümüshlirim, altunlirimni buliwalghininglar tüpeylidin, Güzel göherlirimni
    öz butxaniliringlargha aparghininglar tüpeylidin,
  nde-nde: Ngoba lathatha isiliva sami legolide lami lathwalela lenotho yami eligugu
    emathempelini enu.
  ton-ton: 'Koeʻuhi kuo mou ʻave ʻeku siliva mo ʻeku koula, pea kuo mou ʻave ki homou
    ngaahi fale fakaʻeiki ʻa ʻeku ngaahi meʻa matamatalelei mo ʻaonga:'
  ces-1613: Kteříž stříbro mé i zlato mé béřete, a klénoty mé výborné vnášíte do chrámů
    svých,
  eng-WMB: Because you have taken my silver and my gold, and have carried my finest
    treasures into your temples,
  tam-TCV: என் வெள்ளியையும் என் தங்கத்தையும் நீங்கள் எடுத்து, என் சிறந்த திரவியங்களையும்
    அள்ளிக்கொண்டு, உங்கள் கோயில்களுக்குப் போனீர்கள்.
  ceb-ULB: Tungod kay gikuha ninyo ang akong plata ug bulawan, ug gidala ninyo sa
    inyong mga templo ang akong bililhong mga bahandi.
  pol-UBG: Gdyż zabraliście moje srebro i złoto, a moje wspaniałe klejnoty wnieśliście
    do swoich świątyń;
  agr-agr: Atumek oro, plata, tuja ashí tikich waji pegkeg akik midau aidau yajuakjum,
    atumi apajuímtaijum emematku ijuntai jegamkamunum ashí utsauwaitjume.
  kyc-kyc: Nakamame nambana kana golope kana kulingipi dupwa nyimi dee nambana bange
    namba kamonganyi nembenge dupwa nyuo soo pao nakamana tembole anda dupwana reteyami.
  urd-GVU: کیونکہ تم نے میری سونا چاندی اور میرے بیش قیمت خزانے لُوٹ کر اپنے مندروں
    میں رکھ لئے ہیں۔
  eng-OEBCW: You who have taken my silver and my gold, and you have brought my goodly
    jewels into your palaces,
  deu-1912: '[4:5] Die ihr mein Silber und Gold und meine schönen Kleinode genommen
    und in eure Tempel gebracht habt,'
  kan-2017: ನನ್ನ ಬೆಳ್ಳಿ ಬಂಗಾರಗಳನ್ನು ದೋಚಿಕೊಂಡು, ನನ್ನ ಅಮೂಲ್ಯವಾದ ವಸ್ತ್ರಗಳನ್ನು ನಿಮ್ಮ ದೇವಾಲಯಗಳಿಗೆ
    ಕೊಂಡೊಯ್ದಿದ್ದೀರಿ.
  yap-yap: Kam feked e silber nge gol rog nge tirog ban’en nib tolang puluwon kam
    marod mu ted ngalan fapi tempel romed.
  hlt-MCSB: Ka cak neh ka sui na loh uh tih ka ngailaemnah hnothen te na bawkim la
    na khuen uh.
  mdy-ETH: ታኣኮ ቢሮ ዓንጎንታ ዎርቆንታ፤ ዬያጉዲ ሃሣ ጴዹዋያ ማዔ፥ ታኣኮ ቆሎ ቢያ ዒንሢ ዔኪ ዒንሢኮ ካኣሽኮ ሜሌ ፆኦዞ
    ማኣሪ ጌልዜኔ።
  twi-ASANTE: Mofaa me dwetɛ ne me sikakɔkɔɔ ne mʼagyapadeɛ a ɛsom bo, na mosoa kɔguu
    mo abosonnan mu.
  eng-WEBU: Because you have taken my silver and my gold, and have carried my finest
    treasures into your temples,
  wal-wal: Aissi giikko, intte ta biraanne ta worqqaa ekkideta; ta al77o miishshaakka
    intte eeqa keettata gelissideta.
  spa-PDDPT: porque tomaron mi plata y mi oro, mis cosas preciosas y hermosas, y las
    metieron en sus templos.
  gun-gun: Mba'eta peraa va'ekue xevygua prata ha'e ouro. Xemba'e iporãgue voi templo
    pereko va'e rupi pemoĩ,
  agu-BL: Na ja baj italk'al yi insakal tu in oro, nin cyakil yi inme'bi'l yi colij
    wak'un, ja ben itcy'al nin ja opon ita'n le ca'lil yi itetz iryosil.
  ilo-ULB: Ta innalayo ti pirak ken balitokko, ket impanyo dagiti napapateg a gamengko
    kadagiti temployo.
  kpg-kpg: Goodou guu kae agu silber, mono goolo, mo agu maluagina hagalabagau, gaa kae
    gi lodo godou gowaa hai daumaha.
  uig-ARA: كۈمۈشلىرىم، ئالتۇنلىرىمنى بۇلىۋالغىنىڭلار تۈپەيلىدىن، گۈزەل گۆھەرلىرىمنى
    ئۆز بۇتخانىلىرىڭلارغا ئاپارغىنىڭلار تۈپەيلىدىن،
  sus-sus: Na kui, naxan yo na Alatala xili, na kanyi kisima nɛ. Mixi kisixie luma
    nɛ Siyoni nun Darisalamu, alɔ Alatala a masenxi ki naxɛ. Alatala kisi ragirixi
    naxee ma, nee luma nɛ kisi mixie dɔnxɔɛ ya ma.
  pon-2006: Kumwail wahsangehr nei silper oh kohl, iangahki ei kepwe kesempwal kan,
    walahng nan amwail wasahn kaudok kan.
  jae-jae: Gebe amac ajaŋgo ŋoc silber to gold su ma ajoŋ ŋoc awamataêjam kêsô nêm
    lôm gwam gêja.
  ksd-ksd: Ava tar long kaugu silva ma kaugu goled, ma ava tar kap varuk kaugu lavur
    ngatngat na tabarikik ta kavava umana pal na vartabar.
  tur-YTC: Çünkü gümüşümü ve altınımı aldın, En değerli hazinelerimi tapınaklarına
    götürdün,
  grc-BRENT: Καὶ ἔσται πᾶς ὃς ἂν ἐπικαλέσηται τὸ ὄνομα Κυρίου, σωθήσεται· ὅτι ἐν τῷ
    ὄρει Σιὼν καὶ ἐν Ἱερουσαλὴμ ἔσται ἀνασωζόμενος καθότι εἶπε Κύριος, καὶ εὐαγγελιζόμενοι
    οὓς Κύριος προσκέκληται.
  ind-AYT: Sebab, kamu telah mengambil perak-Ku dan emas-Ku, dan telah membawa barang-barang-Ku
    yang berharga ke dalam baitmu.”
  nya-nya: Pakuti munatenga siliva ndi golide wanga ndi kupita nacho chuma changa
    chamtengowapatali ku nyumba zanu zopembedzera mafano.
  hrv-hrv: Svi što prizivaju ime Jahvino spašeni će biti, jer će na brdu Sionu i u
    Jeruzalemu biti spasenje, kao što Jahve reče, a među preživjelima oni koje Jahve
    pozove.
  mps-mps: “Dagego te silva me gol sobadi, te gasa sawi yai nai hauwa sela pelama,
    te dagego tibo godiba lotu wabo beba mugi pai dao,” wali.
  tpi-tpi: Yupela i bin kisim silva na gol na planti arapela naispela samting bilong
    mi na karim i go na putim long ol haus lotu bilong ol giaman god bilong yupela.
  dan-1931: Men enhver, som påkalder HERRENS Navn, skal frelses; thi på Zions Bjerg
    og i Jerusalem skal der være Frelse, som HERREN har sagt; og til de undslupne
    skal hver den høre, som HERREN kalder.
  vie-OVCB: Các ngươi đã cướp bạc, vàng, và tất cả bảo vật của Ta, rồi chở về cất
    trong các đền thờ tà thần của mình.
  guj-2017: તમે મારા સોના અને ચાંદી લઈ લીધાં છે, તથા મારી સર્વ કિંમતી વસ્તુઓ તમારા
    સભાસ્થાનોમાં લઈ ગયા છો.
  pon-2006A: Kumwail wahsangehr nei silper oh kohl, iangahki ei kepwe kesempwal kan,
    walahng nan amwail wasahn kaudok kan.
  por-BRBSL: Porque você levou minha prata e meu ouro, e levaram meus melhores tesouros
    para seus templos,
  eng-OEBUS: You who have taken my silver and my gold, and you have brought my goodly
    jewels into your palaces,
  cth-cth: Nangmouh ni kaie sui ngun hah na la teh, ka ngai kawi e hnonaw hah namamae
    bawkim dawk na hruek awh dawk thoseh,
  twi-twi: Mofaa me dwetɛ ne me sikakɔkɔɔ ne mʼagyapade a ɛsom bo, na mosoa koguu
    mo abosonnan mu.
  hlt-hlt: Ka cak neh ka sui na loh uh tih ka ngailaemnah hnothen te na bawkim la
    na khuen uh.
  tbz-SIM: Dɛ mɔ̀nnì wèè bo kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nhò bo cootɛ́. Kɛ yɛ̃́ mɛdɛɛtímɛ̀
    yó mbomɛ̀ Siyɔ̃ɔ̃ tɑ̃rì ĩ́nkɛ̀ nɛ̀ Sedisɑdɛmmu, ti Yiɛ̀ nKuyie nkuù do tì bɛ́i.
    Kù bo yú bɛ̀, bɛɛ̀ yó ntú bɛ̀ɛ̀ yentɛ́.
  msy-2020: Kɨ fo, ia nan gol ko, silvan biziba ko, bizir aghuir iveziba bar pɨn kozir
    avɨriba sara, inigha ghua uan asebar ziaba fer dɨpenibar da arɨki.
  azb-azb: Siz qızılımı və gümüşümü aldınız və qiymətli şeylərimi məbədlərinizə apardınız,
  eng-DBY: because ye have taken my silver and my gold, and have carried into your
    temples my beautiful pleasant things,
  hin-2017: क्योंकि तुम ने मेरा चाँदी सोना ले लिया, और मेरी अच्छी और मनभावनी वस्तुएँ
    अपने मन्दिरों में ले जाकर रखी हैं;
  wol-KYG: Su boobaa mboolem ñi woo Aji Sax ji wall ciw turam, ñooy raw. Tundu Siyoŋ
    ak biir Yerusalem kay fa la aw ndes di ame, na ko Aji Sax ji waxe woon, te ñi
    Aji Sax ji woo ñooy bokk ci ñi dese bakkan.
  eng-YLT: In that My silver and My gold ye took, And My desirable things that are
    good, Ye have brought in to your temples.
  eng-WYC-2017: Ye took away my silver and gold, and ye brought my desirable things
    and fairest things into your temples of idols.
  eng-WMBB: Because you have taken my silver and my gold, and have carried my finest
    treasures into your temples,
  urd-GVH: क्योंकि तुमने मेरी सोना-चाँदी और मेरे बेशक़ीमत ख़ज़ाने लूटकर अपने मंदिरों
    में रख लिए हैं।
  rug-rug: Ele paleke taloani gamu sari Qua siliva na qolo meke paleke lani tugo gamu
    koari na mia zelepade sari Qua tinagotago.
  gaz-gaz: Isin meetii fi warqee koo guurrattanii qabeenya koo filatamaas mana waaqeffannaa
    keessanitti geeffattaniirtuutii.
  fra-LSG: Vous avez pris mon argent et mon or; Et ce que j’avais de plus précieux
    et de plus beau, Vous l’avez emporté dans vos temples.
  gnn-gnn: Yo, nhumanydja ŋunhi djaw'yurruna ŋarrakuwaynha dhulŋuŋuna nhä malanha,
    mel‐wiḏi'mirrina girri', bala rarr'yurruna nhumalaŋgalaynha ŋunhina dhuyulilina
    buṉbulili wäŋalili, ŋunhi nhuma ŋuli buku‐ŋal'yun yukurra wiripuŋuwu waŋarrwu
    ŋunhiliyi wäŋaŋura.
  yal-yal: Nba, naxan yo na Alatala maxandi a xinla ra, na kisima nɛn. Nayi, yamaan
    muxu dɔnxɛna ndee luma nɛn e nii ra Ala na naxanye xili, ne nan xunbama Siyon
    geyaan fari e nun Yerusalɛn yi alo Alatala a fala kii naxan yi.”
  haw-1868: No ka mea, ua lawe aku oukou i kuu kala, a me kuu gula, A ua hali aku
    oukou i kuu mau mea makamae iloko o ko oukou mau luakini.
  arb-NAV: لأَنَّكُمْ قَدِ اسْتَوْلَيْتُمْ عَلَى ذَهَبِي وَفِضَّتِي، وَنَقَلْتُمْ
    نَفَائِسِي إِلَى هَيَاكِلِكُمْ.
  ewe-ewe: “Mieva lɔ nye klosalo kple sika kple nye kesinɔnu veviwo tsɔ yi ɖe miaƒe
    trɔ̃wo ƒe xɔwo mee.
  eng-LEE: (4:5) Because my silver and my gold have ye taken, and the handsomest of
    my precious things have ye carried into your temples;
  asm-FB: কিয়নো তোমালোকে মোৰ ৰূপ আৰু সোণ নিলা, আৰু তোমালোকৰ মন্দিৰবোৰলৈ মোৰ উত্তম
    উত্তম মনোহৰ বস্তুবোৰ লৈ গলা।
  sus-A: نَ كُي، نَشَن يٌ نَ عَلَتَلَ شِلِ، نَ كَنيِ كِسِمَ نّ. مِشِ كِسِشِيٍ لُمَ
    نّ سِيٌنِ نُن دَرِ سَلَمُ، عَلْ عَلَتَلَ عَ مَسٍنشِ كِ نَشّ. عَلَتَلَ كِسِ رَفِرِشِ
    نَشٍيٍ مَ، نٍيٍ لُمَ نّ كِسِ مِشِيٍ دْنشْي يَ مَ.
  fra-SBL: Parce que tu as pris mon argent et mon or, et ont transporté mes plus beaux
    trésors dans vos temples,
  hbo-hbo: וְהָיָ֗ה כֹּ֧ל אֲשֶׁר־יִקְרָ֛א בְּשֵׁ֥ם יְהוָ֖ה יִמָּלֵ֑ט כִּ֠י בְּהַר־צִיֹּ֨ון
    וּבִירוּשָׁלַ֜͏ִם תִּֽהְיֶ֣ה פְלֵיטָ֗ה כַּֽאֲשֶׁר֙ אָמַ֣ר יְהוָ֔ה וּבַ֨שְּׂרִידִ֔ים
    אֲשֶׁ֥ר יְהוָ֖ה קֹרֵֽא׃
  shp-NTPO: Matora nokon plata betan oro yometsoa iki, nokon kopí jawékibora maton
    diossen xobonko maton boá iki.
  kik-kik: Nĩgũkorwo nĩmuoire betha na thahabu ciakwa, na mũgĩkuua mĩthiithũ ya indo
    ciakwa iria njega mũno mũgĩcitwara hekarũ-inĩ cianyu.
  fra-NCL: Et quiconque invoquera le nom de Yahweh sera sauvé ; car sur la montagne
    de Sion et de Jérusalem, il y aura une réunion de sauvés, comme l’a dit Yahweh,
    et parmi les survivants que Yahweh appelle !
  cek-AK: nangcae mah kai ih sui, sum kanglung hoi kahoih hmuennawk to na lak o moe,
    nangmacae ih tempul thungah na sin o.
  cuk-cuk: Ar bemar an-ibe or, mani atursasmalad. Deginbali, bemar an-ibmar-nuegan
    be-bab-dummadgan-negse be sesmarbalid.
  uig-CYR: Күмүчлирим, алтунлиримни буливалғиниңлар түпәйлидин, Гөзәл гөһәрлиримни
    өз бутханилириңларға апарғиниңлар түпәйлидин,
  tel-2017: మీరు నా వెండి, నా బంగారాలను తీసుకుపోయారు. నా విలువైన వస్తువులను పట్టుకుపోయి
    మీ గుళ్లలో ఉంచుకున్నారు.
  hat-BSA: Akoz nou te pran ajan Mwen ak lò Mwen, e te mennen bagay presye sakre Mwen
    yo nan tanp nou yo,
  kos-kos: Kowos eisla silver ac gold luk, ac usla mwe kasrup luk nu in tempul lowos.
  hbo-WLC: וְהָיָ֗ה כֹּ֧ל אֲשֶׁר־יִקְרָ֛א בְּשֵׁ֥ם יְהוָ֖ה יִמָּלֵ֑ט כִּ֠י בְּהַר־צִיּ֨וֹן
    וּבִירוּשָׁלִַ֜ם תִּֽהְיֶ֣ה פְלֵיטָ֗ה כַּֽאֲשֶׁר֙ אָמַ֣ר יְהוָ֔ה וּבַ֨שְּׂרִידִ֔ים
    אֲשֶׁ֥ר יְהוָ֖ה קֹרֵֽא׃
  ibo-ibo: Nʼihi na unu weere ọlaọcha m na ọlaedo m, burukwa ihe dị oke ọnụahịa niile
    m nwere, bulaa ha nʼụlọnsọ chi unu.
  ory-ory: କାରଣ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ରୂପା ଓ ସୁନା ହରଣ କରିଅଛ, ଆଉ ଆମ୍ଭର ଉତ୍ତମ ମନୋହର ପଦାର୍ଥମାନ
    ଆପଣାମାନଙ୍କର ମନ୍ଦିରକୁ ବହି ନେଇ ଯାଇଅଛ;
  chk-chk: Pun oua angei ai silifer me kolt o uweela wöüi mi chomong lon ämi kewe
    imwenfel.
  rop-rop: dumaji yumob na bin deigidawei ola silba en gol en gudwan ting blanga mi
    blanga pudum langa yumob ron serramoni pleis.
  ukr-1871: Ви бо забірали срібло моє та золото моє й що дорогого було в мене, та
    й заносили в божницї ваші,
  deu-1951: (04-5) die ihr mein Silber und mein Gold genommen und meine besten Kleinodien
    in eure Tempel gebracht
  eng-JPS: (4-5) Forasmuch as ye have taken My silver and My gold, and have carried
    into your temples My goodly treasures;
  srp-1865: Jer uzeste srebro moje i zlato moje, i najljepše zaklade moje unesoste
    u svoje crkve.
  lug-lug: Kubanga mwatwala effeeza yange ne zaabu yange n’ebintu byange eby’omuwendo
    omungi ne mubissa mu masabo gammwe.
  heb-heb: אשר כספי וזהבי לקחתם ומחמדי הטבים הבאתם להיכליכם׃
  ben-IRV: কারণ তোমরা আমার সোনা ও রূপা নিয়ে নিয়েছ এবং আমার মূল্যবান সম্পদ তোমাদের
    মন্দিরগুলোতে নিয়ে গেছ৷
  pan-pan: ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਮੇਰੀ ਚਾਂਦੀ ਅਤੇ ਮੇਰਾ ਸੋਨਾ ਲੈ ਲਿਆ ਅਤੇ ਮੇਰੇ ਮਨਭਾਉਂਦੇ ਪਦਾਰਥ ਆਪਣੇ
    ਮੰਦਰਾਂ ਵਿੱਚ ਲੈ ਗਏ
  mya-JVB: သင်တို့သည် ငါ့ ရွှေ ငွေ ကို ယူ ၍ ၊ ငါ နှစ်သက် ဘွယ်သော ဥစ္စာ မြတ်တို့ကို
    သင် တို့ဘုံ ဗိမာန်ထဲ သို့ သွင်း သောကြောင့် ၎င်း ၊
  hmo-hmo: “Umui ese lauegu siliva bona golo, bona egu kohu namodia idauidau umui
    abia vadaeni, bona emui dirava koikoi ena dubu helaga lalonai umui atoa vadaeni.
  urd-urd: क्यूँकि तुम ने मेरा सोना चाँदी ले लिया है, और मेरी लतीफ़ — ओ — नफ़ीस चीज़ें
    अपने हैकलों में ले गए हो।
  rus-SYN: потому что вы взяли серебро Мое и золото Мое, и наилучшие драгоценности
    Мои внесли в капища ваши,
  bqc-SIM: Dii sìsinaↄ bↄ píi, asa suabaa aↄ ku Yelusalɛũ Siↄna gbɛ̀sĩsĩ musu
    lá Dii òwaɛ. Gbɛ̃́ pↄ́ bↄ̀piↄ aaↄ dɛ gbɛ̃́ pↄ́ Dii ń sisiↄ ũɛ.
  tcz-CHONGTHU: Ajeh chu nanghon keima dangka leh sana nalauvin, kakhol tupsa thil
    manlutah tah ho jeng jong na pomanguvin gamchom mite indoi houna a na koitauve.
  mar-mar: तुम्ही माझे चांदी आणि सोने घेतले आहे, आणि तुम्ही माझा अमूल्य खजिना आपल्या
    मंदिरात नेला आहे.
  qub-qub: Gamcunami suwashcanqui guellaynëta, gorëta. Nogapa imäpis alli cajtaga
    templuyquicunamanmi apacushcanqui.
  bqp-bqp: Adɑmɑ yen tɔ̃ɔ te, wi u Yinni Gusunɔ sokɑ, u koo fɑɑbɑ wɑ. Gɑbu bɑ koo
    kisirɑ nɔni swɑ̃ɑ ten di Siɔnin guurɔ Yerusɑlɛmuɔ nge mɛ Yinni Gusunɔ u geruɑ.
    Beyɑ be u sokɑ bɑ n kɑ wɑ̃ɑru mɔ.
  hat-hat: Nou te pran tout ajan ak tout lò mwen yo, nou pote tout bèl gwo richès
    mwen yo ale nan tanp nou yo.
  eng-BSB: For you took My silver and gold and carried off My finest treasures to
    your temples.
  eng-WEBPB: Because you have taken my silver and my gold, and have carried my finest
    treasures into your temples,
  kbq-kbq: Na'ankure Nagri silvane goline, mareri fenoza ni'araminena tamagra eritma
    havi anumzantamimofo mono nontamimpi ome ante'naze.
  nhe-BL: Imojuanti tlen inquiixtejque nooro huan noplata. Inquihuicaque nochi nopa
    tlamantzitzi tlen yejyectzitzi nijpixtoya huan inquicalaquijtoque ipan inintiopahua
    imotiotzitzi.
  gub-BL: Ta'e pemunar hema'e rehe pe xe. Parat, or no. Pemonokatu a'e temetarer a'e
    ita hekuzar katu ma'e tupàn a'ua'u pezar wanàpuzuhu pe.
  eng-DRA: 'For you have taken away my silver and my gold: and my desirable and most
    beautiful things you have carried into your temples.'
