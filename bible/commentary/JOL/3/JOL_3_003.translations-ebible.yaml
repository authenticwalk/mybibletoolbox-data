verse: JOL.003.003
translations:
  mal-C: അവർ എന്റെ ജനത്തിനു നറുക്കിട്ടു; വേശ്യകൾക്കുവേണ്ടി ബാലന്മാരെയും മദ്യം കഴിക്കേണ്ടതിന്,
    വീഞ്ഞിനുവേണ്ടി അവർ ബാലികമാരെയും വിറ്റു.
  deu-TKW: 'Ich werde Wunderzeichen am Himmel und auf Erden erscheinen lassen: Blut
    und Feuer und Rauchsäulen.'
  lin-lin: 'Nakolakisa bino bilembo ya kokamwa, na likolo mpe na mokili : makila,
    moto mpe makonzi ya milinga.'
  eng-LSV: And for My people they cast a lot, || And they give the young man for a
    harlot, || And have sold the young woman for wine, || That they may drink.
  eng-GNV: And they haue cast lottes for my people, and haue giuen the childe for
    the harlot, and sold the girle for wine, that they might drinke.
  eng-WEBSTER: And they have cast lots for my people; and have given a boy for a harlot,
    and sold a girl for wine, that they might drink.
  nhw-BL: “Nojquiya momajmacaque nomasehualhua hasta mahuiltijque ica piltetzitzi
    para quiitase ajqueya quitocarosquía sese inijuanti. Temacaque inioquichpilhua
    para huelque itztose se tlatoctzi ica se ahuilnenca sihuatl. Huan quinnemacaque
    sihuapilme para se quentzi tlaili para moihuintise.
  swh-ONEN: Wanawapigia kura watu wangu na kuwauza wavulana ili kupata makahaba; waliwauza
    wasichana ili wapate kunywa mvinyo.
  bba-bba: Yen tɔ̃ɔ te sɔɔ, kon mɑɑmɑɑkibɑ ko. Kon de yɛm kɑ dɔ̃ɔ kɑ wii bɑkɑsu sɔ̃ɔsirɑ
    wɔllɔ kɑ temɔ.
  eng-KJVCPB: And they have cast lots for my people; And have given a boy for a harlot,
    And sold a girl for wine, that they might drink.
  luo-luo: Negigoyo ombulu kuom joga kendo negiloko ohala mar hono yawuowi ka giwilo
    gi ochode; nyiri to negiuso ka giwilo gi divai, mondo gimadhi.
  meu-meu: mari vada e kara, egu bese taudia iabidia; mero ta vada e heni, ariara
    hahinena davana; bona kekeni ta vada e hoia, vine ranuna davana, bena una vine
    ranuna vada e inua.
  npi-ULB: तिनीहरूले मेरा मानिसहरूका निम्ति चिट्‍ठा हाले, एउटी वेश्‍या पाउनलाई केटालाई
    बेचे, र दाखमद्य पिउनलाई केटीलाई बेचे, यसरी तिनीहरूले जाँड-रक्‍सी पिए ।
  yor-yor: Wọ́n si ti di ìbò fún àwọn ènìyàn mi; wọ́n sì ti fi ọmọdékùnrin kan fún
    panṣágà obìnrin kan, wọ́n sì ta ọmọdébìnrin kan fún ọtí wáìnì, kí wọ́n kí ó lè
    mu.
  pes-OPCB: آنها بر سر افراد قوم من قمار کردند و پسران را در ازای فاحشه‌ها و دختران
    را در مقابل شراب فروختند تا مست کنند.
  tgl-ULB: Nagpalabunutan sila para sa aking mga tao, ipinagpalit ang batang lalaki
    para sa nagbebenta ng aliw at ipinagbili ang batang babae para sa alak upang sila
    ay makainom.
  hui-hui: Agali uruni bibahendeme Isaraele wali agaliru ai ibu mirabe hondole tigua
    tadu bialu tadume mbira mbira migi migi biya. Tigua Isaraele wali agalirunaga
    waneigini bu hearu garabaya biabe ale biahaga helo muni muwa muni urunime wali
    kayu yaga berearu kayu yule yolo bialu waini ibaru yolo bigi bini.
  mya-mya: သူ​တို့​သည်​သုံ့​ပန်း​များ​ကို​အ​ဘယ်​သူ​သို့ ပေး​အပ် ရ​မည်​ကို​မဲ​ချ​၍​ဆုံး​ဖြတ်​ခဲ့​ကြ​၏။
    ပြည့်​တန်​ဆာ​မ​များ​အ​တွက်​အ​ခ​ကြေး​ငွေ​နှင့် စ​ပျစ်​ရည်​ဖိုး​ရ​ရှိ​ရန် သူ​တို့​သည်​သူ​ငယ်​သူ​ငယ်​မ​များ​ကို
    ရောင်း​စား​ခဲ့​ကြ​သည်။
  bod-N: ཡང་ངའི་མི་སྡེའི་དོན་དུ་རྒྱན་འཕངས་ཏེ། བུ་ཆུང་རྣམས་སྨད་འཚོང་མ་ལ་བརྗེས་པ་དང་།
    བུ་མོ་རྣམས་རྒུན་ཆང་གི་དོན་དུ་བཙོངས་ནས་རྒུན་ཆང་འཐུང་བའོ། །
  wsk-wsk: Ale nuna aninga kariimet ura dungan ko nunga gimonko kolara kolaman ale
    nunga parusuwu nunumi tuman. Aking nuna aninga kari kulak se imet itiwik mu mel
    yam ko nunga bitakasan, ale arungu nama kari saki arungu diakasan, ale koma manga
    tokasan mu te lage luan imet te nunga dia se, waen te agotala dia nokasan.
  sna-sna: Vakakanda mijenya pamusoro pavanhu vangu, vakatsinhanisa vakomana nezvifeve;
    vakatengesa vanasikana kuti vagotenga waini yokuti vanwe.
  spa-BLM: y han echado suertes para mi pueblo, y han dado a un niño por una prostituta,
    y vendieron una muchacha por vino, para que bebieran.
  cac-cac: Ix spucanb'at eb' in chon̈ab' eb' d'a suerteal. Ix schon̈anel eb' vinac
    unin yed' eb' ix unin eb', ix satanel stojol eb' unin chi' eb' d'a uq'uel an̈
    yed' d'a eb' ix ajmul ix.
  swh-ULB: Wamepiga kura kwa ajili ya watu wangu, walinunua kijana kwa ajili ya kahaba,
    kuuza msichana kwa divai ili waweze kunywa.
  bel-bel: І на народ Мой яны кідалі жэрабя і аддавалі падлетка за блудадзейку, і
    прадавалі дзяўчынку за віно і пілі.
  deu-ELBBK: 'Und ich werde Wunder geben im Himmel und auf der Erde: Blut und Feuer
    und Rauchsäulen;'
  mbb-OT: Mibahin dan is menge etew ku pinaaǥi te ripa, ne imbelegyè dan he uripen
    is menge vatà he menge maama wey menge vahi, su ibayad dan is halin te inumen
    wey menge vahi he ebelegyà te zengeg dan.
  mal-2015: അവർ എന്റെ ജനത്തിന്നു ചീട്ടിട്ടു ഒരു ബാലനെ ഒരു വേശ്യക്കു വേണ്ടി കൊടുക്കയും
    ഒരു ബാലയെ വിറ്റു വീഞ്ഞുകുടിക്കയും ചെയ്തു.
  rmc-rmc: 'Sikavava o znameňja pro ňebos the pre phuv: o rat, e jag the o baro thuv.'
  pes-OPV: و بر قوم من قرعه انداخته و پسری درعوض فاحشه‌ای داده و دختری به شراب فروخته‌اند
    تا بنوشند.
  ron-1924: Ау трас ла сорць пентру попорул Меу; ау дат ун флэкэу пе о курвэ ши ау
    вындут фата пе вин ши л-ау бэут.
  ben-OBCV: তারা আমার প্রজাদের জন্য গুটিকাপাত করেছিল এবং বেশ্যার বিনিময়ে বালককে দিয়েছিল;
    দ্রাক্ষারসের জন্য তারা বালিকাদের বিক্রি করেছিল, যেন তারা তা পান করতে পারে।
  som-som: Oo iyagu dadkaygii way u saami riteen, oo wiil bay dhillo kiro u siiyeen,
    oo gabadhna waxay ku iibiyeen khamri ay cabbaan.
  lat-VUC: Et super populum meum miserunt sortem; et posuerunt puerum in prostibulo,
    et puellam vendiderunt pro vino ut biberent.
  eng-ASVBT: and have cast lots for my people, and have given a boy for a harlot,
    and sold a girl for wine, that they may drink.
  ita-1885: Ed han tratta la sorte sopra il mio popolo, ed han dato un fanciullo per
    una meretrice, e venduta una fanciulla per del vino che hanno bevuto.
  eng-LXXUP: And I will show wonders in heaven, and upon the earth, blood, and fire,
    and vapor of smoke.
  eng-ULB: They cast lots for my people, traded a boy for a prostitute, and sold a
    girl for wine so they could drink.
  spa-VBL: Lanzan suertes sobre mi pueblo. Han vendido jóvenes varones como pago por
    prostitutas y jóvenes mujeres como pago por vino para beber.
  fra-_FOB: Ils ont jeté le sort sur mon peuple; ils ont donné le jeune garçon pour
    une prostituée, et ils ont vendu la jeune fille pour du vin, et ils ont bu.
  mal-mal: അവർ എന്റെ ജനത്തിനുവേണ്ടി ചീട്ടിട്ടു; ഒരു ബാലനെ വേശ്യയുടെ കൂലിയായി കൊടുക്കുകയും
    ഒരു ബാലയെ വിറ്റ് വീഞ്ഞു കുടിക്കുകയും ചെയ്തു.
  urd-GVR: qurā ḍāl kar merī qaum ko āpas meṅ bāṅṭ liyā hai. Unhoṅ ne Isrāīlī laṛkoṅ
    ko kasbiyoṅ ke badle meṅ de diyā aur Isrāīlī laṛkiyoṅ ko faroḳht kiyā tāki mai
    ḳharīd kar pī sakeṅ.
  suz-BL: मेकोपुकीमी आं मुर आन पर्बम फेन्‍टे ग्‍यारतेक्‍म। मिनु वोंइश आल लेयशा, ते‍ल्‍लेम
    नु लाम्‍तेक्‍म। मीश आल आन कली लेयशा, अङगुर शांबु तूतेक्‍म।
  eng-NOY: Yea, they cast lots for my people, And gave a boy for a harlot, And sold
    a damsel for wine to drink.
  ita-1927: Han tirato a sorte il mio popolo; han dato un fanciullo in cambio d’una
    meretrice, han venduto una fanciulla per del vino, e si son messi a bere.
  ckb-ckb: لەسەر گەلەکەم تیروپشکیان کرد، منداڵیان بۆ لەشفرۆش فرۆشت، کچیان بۆ شەراب
    فرۆشت بۆ ئەوەی بیخۆنەوە.
  eng-BBE: 'And they have put the fate of my people to the decision of chance: giving
    a boy for the price of a loose woman and a girl for a drink of wine.'
  kan-OKCV: ನನ್ನ ಜನರಿಗೋಸ್ಕರ ಚೀಟುಹಾಕಿ, ಬಾಲಕರನ್ನು ವೇಶ್ಯಾ ವೃತ್ತಿಗೆ ಕೊಟ್ಟು, ಬಾಲಕಿಯರನ್ನು
    ಕುಡಿಯುವ ದ್ರಾಕ್ಷಾರಸಕ್ಕಾಗಿ ಮಾರಿದ್ದಾರೆ.
  tam-2017: அவர்கள் என் மக்கள்பேரில் சீட்டுப்போட்டு, ஆண்குழந்தைகளை விபச்சாரிகளுக்கு
    விலையாகக் கொடுத்து, மதுபானம் குடிப்பதற்காக பெண் குழந்தைகளைத் திராட்சைரசத்திற்கு
    விலையாகக் கொடுத்ததினாலும், அங்கே அவர்களோடு வழக்காடுவேன்.
  spa-RV-1909: Y echaron suertes sobre mi pueblo, y á los niños dieron por una ramera,
    y vendieron las niñas por vino para beber.
  ron-BTF: Şi au aruncat sorţi pentru poporul meu; şi au dat un băiat pentru o curvă
    şi au vândut o fată pentru vin ca să bea.
  eng-WEBP: and have cast lots for my people, and have given a boy for a prostitute,
    and sold a girl for wine, that they may drink.
  eng-FBV: They cast lots for my people; they traded boys in payment for prostitutes
    and girls to buy wine to drink.
  nld-1939: En over mijn volk het lot geworpen; Den knaap hebben verruild voor een
    deerne, Het meisje verkocht voor wijn, om te brassen.
  nch-BL: “Nojquiya momajmacaque nomasehualhua hasta mahuiltijque ica piltetzitzi
    para quiitase ajquiya quiselis sese ten inijuanti. Temacaque inioquichpilhua para
    huelque itztose se talojtzi ica se ahuilnenca sihuat. Huan quinnamacaque sihuapilme
    para se quentzi taili para moihuintise.
  vie-1934: và bắt thăm về dân ta; đã đổi con trai mà lấy đĩ, và bán con gái đặng
    lấy rượu để uống.
  hin-CV: वे मेरे लोगों के लिये पांसा फेंकते हैं और उन्होंने वेश्याओं के बदले में
    लड़कों को दे दिया है; उन्होंने दाखमधु पीने के लिये लड़कियों को बेच दिया है.
  spa-BES: Y han puesto el destino de mi pueblo a la decisión del azar; dan un niño
    por el precio de una ramera y una niña por una copa de vino para beber.
  tdx-tdx: Hampiboahako raha tsitantane an-dindiñe ey, naho an-tane atoy, lio naho
    afo, vaho hatoeñe mijoala.
  tha-KJV: และได้จับสลากเอาประชาชนของเรา และให้เด็กผู้ชายเป็นข้าของหญิงโสเภณี และขายเด็กผู้หญิงไปซื้อเหล้าองุ่น
    และดื่ม
  por-BR-2018: E lançaram sortes sobre meu povo, e deram os rapazes em troca de prostitutas,
    e venderam as moças em troca de vinho para beberem.
  deu-ELO: und mein Land haben sie geteilt, und über mein Volk das Los geworfen; und
    den Knaben haben sie um eine Hure gegeben, und das Mädchen um Wein verkauft, den
    sie getrunken haben. -
  eng-WYC-2018: and sent lot on my people; and they setted a knave child in the bordel
    house, and sold a damsel for wine, that they should drink. (and cast lots for
    my people; and they put a boy child in the bordellery, and sold a young girl for
    wine, so that they could have something to drink.)
  epo-epo: kaj pro tio, ke ili lotis pri Mia popolo, fordonis knabon pro manĝaĵo kaj
    knabinon vendis pro vino, kaj drinkis.
  uig-PIN: Uning üstigǝ ular Mening hǝlⱪimni doƣa tikip qǝk taxliƣan; Bir yigitni
    bir paⱨixǝ ayalƣa almaxturƣan, Bir ⱪizni «xarab iqimiz» dǝp xarab üqün almaxturƣan.
  beo-beo: 'Ilia da gegesu ganodini dunu gagulaligi amo lama:ne, ululuale hedei. Ilia
    goi amola a:fini amo ilia udigili bidi mae lale hawa: hamoma:ne, bidi lai. Amo
    bidi amoga ilia waini hano amola aheda:i uda bidi lai.'
  tpi-OTNT: Ol dispela lain i bin pilai satu bilong makim husat bai i kisim ol manmeri
    bilong Israel wan wan. Na ol i givim ol pikinini man na meri bilong ol Israel
    long ol arapela, bilong kisim mani, na long dispela mani ol i baim ol pamukmeri
    na wain.
  hau-SA: Sun jefa ƙuri’a a kan mutanena suna kuma sayar da yara maza don karuwanci,
    sun sayar da ’yan matan domin ruwan inabi wanda za su sha.
  uig-LAT: Uning üstige ular Méning xelqimni dogha tikip chek tashlighan; Bir yigitni
    bir pahishe ayalgha almashturghan, Bir qizni «sharab ichimiz» dep sharab üchün
    almashturghan.
  nde-nde: Zenza inkatho ngabantu bami, zathenga izifebe ngabafana; zathengisa amankazana
    ngewayini ukuze zinathe.
  ton-ton: 'Pea kuo nau talotalo ki hoku kakai: pea kuo nau foaki ha tamasiʻi ke maʻu
    ʻaki ha fefine feʻauaki, pea nau fakatau ʻae taʻahine maʻa e uaine, koeʻuhi ke
    nau inu.'
  ces-1613: Také o lid můj metali los, a dávali mládence za nevěstku, mladice pak
    prodávali za víno, aby pili.
  eng-WMB: and have cast lots for my people, and have given a boy for a prostitute,
    and sold a girl for wine, that they may drink.
  tam-TCV: என் மக்கள்பேரில் சீட்டுப்போட்டார்கள், வேசிகளுக்கான கூலியாக ஆண்பிள்ளைகளைக்
    கொடுத்தார்கள், தாங்கள் திராட்சை இரசம் குடிப்பதற்காக பெண்பிள்ளைகளை விற்றார்கள்.
  ceb-ULB: Nagripa sila alang sa akong katawhan, gibaylo nila ang batan-ong lalaki
    sa babayeng nagbaligya ug dungog, ug nagbaligya sila ug batan-ong babaye aron
    nga makainom sila ug bino.
  pol-UBG: O mój lud rzucały los, dawały chłopca za nierządnicę i dziewczynę sprzedawały
    za wino, aby piły.
  agr-agr: '@see-verse:JOL.003.002'
  kyc-kyc: Nyepala nambana wambu dupwa kendemande yulu pyakamili lapala kate pyuo
    bange wini pyuo nyingi dopale ingyuo wambu dupwa kate pipala mokwa soo nyuo dee
    wane wanake dupwa nyepala ropo pyao maipala nakama kana nyiyaminyi dupwame enda
    pamuku dupwa kana maiyuo nyuo ipwa waene ropo pyao nao piyami.
  urd-GVU: قرعہ ڈال کر میری قوم کو آپس میں بانٹ لیا ہے۔ اُنہوں نے اسرائیلی لڑکوں کو
    کسبیوں کے بدلے میں دے دیا اور اسرائیلی لڑکیوں کو فروخت کیا تاکہ مَے خرید کر پی
    سکیں۔
  eng-OEBCW: They have cast lots for my people. They have traded boys for prostitutes,
    and sold girls for wine, and drunk it.
  deu-1912: '[4:3] und das Los um mein Volk geworfen haben; und haben die Knaben um
    Speise gegeben und die Mägdlein um Wein verkauft und vertrunken.'
  kan-2017: ಹೌದು ನನ್ನ ಜನರಿಗಾಗಿ ಚೀಟುಹಾಕಿ, ವೇಶ್ಯ ವೃತ್ತಿಗೆ ತಮ್ಮ ಗಂಡು ಮಕ್ಕಳನ್ನು ಮಾರಾಟ
    ಮಾಡಿ, ಬಾಲಕಿಯರನ್ನು ಕುಡಿಯುವ ದ್ರಾಕ್ಷಾರಸಕ್ಕೆ ಬದಲು ಮಾಡಿದ್ದಾರೆ.
  yap-yap: Ra girengiyed e pow riy ni ir e nge duwgiliy ko mini’ rorad e nge fek e
    pi’in kan kolrad. Kar pi’ed nchuway’ e pagel nge rugod ni ngar manged sib ni fan
    e ngar chuw’iyed e wayin nge ppin ni yad ma falchuway’ ngorad.
  hlt-MCSB: Ka pilnam ham hmulung a naan uh. Te dongah tongpaca te pumyoi la a paek
    uh tih hutaca te ok ham la misurtui la a yoih uh.
