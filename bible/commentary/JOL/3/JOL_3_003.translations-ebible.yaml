    отроковицу за вино, и пили.
  bqc-SIM: Má yãbↄnsaɛↄ kɛ musu ń zĩ́lɛo, au ń tɛ́o ń tɛluo aↄ ku.
  tcz-CHONGTHU: Chuleh kamite chu soh dingin vang asanuvin, pasal chapang ho jong
    numei noti ho toh akilhehjiuvin, nungah khat geijin jong lengpitwi man din akijohjiuve,
    chule lengpitwi chu akham sasan adon jiuve.
  mar-mar: त्यांनी माझ्या लोकांकरता चिठ्ठ्या टाकल्या. त्यांनी मुलगा देऊन वेश्या घेतली
    आणि मद्यासाठी म्हणून मुलगी विकली.
  qub-qub: Acrashä runacunataga raquipänacusha surtita jitarcur jitarcurmi. Wamracunata
    ollguta warmitapis ranticusha. Ranticur chasquishan guellaytanami ushasha upyananpaj
    bïnuta rantir, guellaypaj cacoj warmicunawan cacushpan.
  bqp-bqp: Yen tɔ̃ɔ te sɔɔ, kon mɑɑmɑɑkibɑ ko. Kon de yɛm kɑ dɔ̃ɔ kɑ wii bɑkɑsu sɔ̃ɔsirɑ
    wɔllɔ kɑ temɔ.
  hat-hat: Yo te tire osò pou konnen pou ki moun prizonye yo ap ye. Yo te vann ti
    gason yo pou yo te ka gen lajan pou al nan jennès. Yo te vann tifi yo pou yo te
    ka gen lajan pou achte bweson, Lèfini, yo bwè jouk yo sou.
  eng-BSB: They cast lots for My people; they bartered a boy for a prostitute and
    sold a girl for wine to drink.
  eng-WEBPB: and have cast lots for my people, and have given a boy for a prostitute,
    and sold a girl for wine, that they may drink.
  kbq-kbq: Hagi zamagra vahe'nima zamavarenakura satu zokago re'za nege'za, ne' mofavreramina
    monko a'nere nona hu'za eneriza, mofaneramina waini tinte nona hu'za zami'naze.
  nhe-BL: “Nojquiya momajmacaque notlacajhua hasta mahuiltijque ica piltetzitzi para
    quiitase ajqueya quitocarosquía sese yajuanti. Temacaque inioquichpilhua para
    huelque itztose se tlalochtli ica se ahuilnenca sihuatl. Huan quinnamacaque sihuapilme
    para se quentzi tlaili para moihuintise.
  gub-BL: Omomor ita'i ma'e papar haw hereko har wà, heremiaihu imunehew pyrer wazar
    ràm hexaexak pà wà. Ume'eg kwarer amo pe uma'ereko e ma'e romo wà. Ume'eg kuzàtài
    amo pe uma'ereko e ma'e romo wà no. Omono wanekuzarer kuzàwyzài wanupe wapuhe
    oho awer rehe wà. Ume'eg kar win tetea'u wà no.
  eng-DRA: 'And they have cast lots upon my people: and the boy they have put in the
    stews, and the girl they have sold for wine, that they might drink.'
