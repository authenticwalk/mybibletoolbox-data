    অন্যান্য জাতিদের মধ্যে ছড়িয়ে ছিটিয়ে দিয়েছে, কারণ তারা আমার দেশ বিভক্ত করেছে৷
  pan-pan: ਉਸ ਸਮੇਂ ਮੈਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕਰਾਂਗਾ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੀ
    ਘਾਟੀ ਵਿੱਚ ਉਤਾਰ ਲਿਆਵਾਂਗਾ, ਅਤੇ ਉੱਥੇ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਅਤੇ ਆਪਣੇ ਨਿੱਜ-ਭਾਗ ਇਸਰਾਏਲ ਦੇ ਕਾਰਨ
    ਉਹਨਾਂ ਦਾ ਨਿਆਂ ਕਰਾਂਗਾ, ਕਿਉਂ ਜੋ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕੌਮਾਂ ਵਿੱਚ ਖਿਲਾਰ ਦਿੱਤਾ ਅਤੇ ਮੇਰੇ
    ਦੇਸ਼ ਨੂੰ ਵੰਡ ਲਿਆ,
  mya-JVB: ခပ်သိမ်း သော လူမျိုး တကာတို့ကို ငါသည် စုဝေး စေ၍ ယောရှဖတ် ချိုင့် သို့ ခေါ်
    ခဲ့မည်။ သူတို့သည် ငါ့ ပြည် ကို ဝေဖန် ၍ အတိုင်းတိုင်း အပြည်ပြည်တို့တွင် ကွဲပြား
    စေ သော ငါ ၏အမွေ လူ ဣသရေလ အမျိုးဘက် မှာ ငါသည် တရား စီရင်မည်။
  hmo-hmo: Lau ese bese idauidau ibounai do lau haboua, bona koura ta, ladana be ‘Dirava
    be Kota Biaguna’, dekenai do lau hakaudia mai. Unuseni lau ese idia do lau kota
    henia, idia ese egu bese taudia idia dagedage henidia dainai. Idia ese Israela
    taudia idia luludia lao bese idauidau edia huanai, bona egu tano Israela be idia
    haria lao.
  urd-urd: तो सब क़ौमों को जमा' करूँगा और उन्हें यहूसफ़त की वादी में उतार लाऊँगा,
    और वहाँ उन पर अपनी क़ौम और मीरास, इस्राईल के लिए, जिनको उन्होंने क़ौमों के बीच
    हलाक किया और मेरे मुल्क को बाँट लिया, दलील साबित करूँगा।
  rus-SYN: Я соберу все народы, и приведу их в долину Иосафата, и там произведу над
    ними суд за народ Мой и за наследие Мое, Израиля, который они рассеяли между народами,
    и землю Мою разделили.
  bqc-SIM: Gↄↄbeezĩ má a Nisĩna pisimá, baa ma zↄ̀blenaↄ, gↄ̃ɛↄ ń nↄɛↄ.
  tcz-CHONGTHU: Leiset pumpia galmi jouse Jehosaphet phaichama kakhop khom ding, Hichea
    chu thu katan ding ahi. Ajeh chu amahon Israel nam hi namtin vaipi laha alhoh
    thangsoh keiuvin, ka gamsung geijin akihomtauve”.
  mar-mar: मी, सर्व राष्ट्रांना गोळा करून, खाली यहोशाफाटाच्या दरीत आणीन. कारण माझ्या
    लोकांकरता आणि माझे वतन इस्राएल ज्यांना त्यांनी इतर राष्ट्रात पांगविले. आणि त्या
    राष्ट्रांनी माझा देश वाटून घेतला. तेथे मी त्यांचा न्यायनिवाडा करीन.
  qub-qub: Llapan nasyun runacunata shuntarcurnami apashaj Josafat guechwa pampaman.
    Chaychönami chay runacunataga jusgashaj acrashä Israelcunata imanöpis rurashanpita.
    Chay runacunami intëru mundupa mashtacächiran Israelcunataga. Nircur acrashä nasyuntaga
    raquipänacuran.
  bqp-bqp: Bɑɑ kɑ yobɔ, kon bu nɛn Hunde wɛ̃wɑ tɔ̃ɔ te.
  hat-hat: Apre sa, m'a sanble tout nasyon yo. M'a fè yo desann nan Fon Jijman Bondye
    a. Se la mwen pral jije yo pou tou sa yo fè Izrayèl, pèp mwen an, moun pa m' yo.
    Paske, se yo ki te gaye moun pèp Izrayèl yo nan mitan lòt nasyon yo. Lèfini, yo
    te separe peyi mwen an.
  eng-BSB: I will gather all the nations and bring them down to the Valley of Jehoshaphat.
    There I will enter into judgment against them concerning My people, My inheritance,
    Israel, whom they have scattered among the nations as they divided up My land.
  eng-WEBPB: I will gather all nations, and will bring them down into the valley of
    Jehoshaphat; and I will execute judgement on them there for my people, and for
    my heritage, Israel, whom they have scattered amongst the nations. They have divided
    my land,
  kbq-kbq: Ana nehu'na mika kokankoka vahetmina Jehosafeti agupofi zamavare atru hu'na,
    mareri feno zani'agnama hu'naza Israeli vahe'nima zamahe panani'ma hazage'za panani'ma
    hu'za vahe mopafima umani emanima hazage'za, Nagri mopama refkoma hu'za eri'naza
    zantera keaga huzmantegahue.
  nhe-BL: Teipa niquinsentilis nochi tlaltini ininsoldados huan niquinhuicas ipan
    nopa tlamayamitl tlen Josafat campa niquintlajtolsencahuas ica tlen quinchihuilijtoque
    noisraelita tlacajhua. Pampa quinsemanque israelitame tlen noaxcahua ipan nochi
    tlaltini ipan tlaltepactli huan momajmacaque notlal.
  gub-BL: Na'e amono'og putar teko paw ywy nànànar ihe wà nehe. Araha putar ywyàpyznaw
    Zuzapa her ma'e pe ihe wà nehe. A'e pe amume'u putar wanemiapo kwer ikatu 'ym
    ma'e nehe. Nezewe azapo putar nehe, ta'e uzapo ikatu 'ym ma'e tetea'u Izaew heremixamixak
    kwer wanupe a'e wà xe. Umuhàmuhàz Izaew izuapyapyr màràmàràn ywy rehe wà. Umuza'aza'ak
    heywy wà no.
  eng-DRA: 'I will gather together all nations, and will bring them down into the
    valley of Josaphat: and I will plead with them there for my people, and for my
    inheritance Israel, whom they have scattered among the nations, and have parted
    my land.'
