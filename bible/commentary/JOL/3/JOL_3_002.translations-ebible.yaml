  tbz-SIM: Dɛ kó yɛwe miɛkɛ n yóó cṹũnkomu n Yɑɑ́ n tɔ̃mbɛ̀, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀
