verse: JOL.003.002
translations:
  mal-C: ഞാൻ സകലജനതകളെയും ഒരുമിച്ചുകൂട്ടി യെഹോശാഫാത്ത് താഴ്വരയിൽ കൊണ്ടുവരും. ഞാൻ എന്റെ
    അവകാശമായ ഇസ്രായേൽ എന്ന എന്റെ ജനത്തെക്കുറിച്ച്, അവർക്കെതിരേ ന്യായംവിധിക്കും. അവർ
    രാഷ്ട്രങ്ങൾക്കിടയിലേക്ക് എന്റെ ജനത്തെ ചിതറിച്ചുകളകയും എന്റെ ദേശത്തെ വിഭജിക്കുകയും
    ചെയ്തല്ലോ.
  deu-TKW: Sogar über Sklaven und Sklavinnen werde ich in jenen Tagen meinen Geist
    ausgießen.
  lin-lin: Ata mpe kati na basali na Ngai ya mibali mpe ya basi, nakosopa Molimo na
    Ngai, na mikolo wana.
  eng-LSV: Then I have gathered all the nations, || And caused them to go down to
    the Valley of Jehoshaphat, || And I have been in judgment with them there, ||
    Concerning My people and My inheritance—Israel, || Whom they scattered among nations,
    || And My land they have apportioned.
  eng-GNV: I will also gather all nations, and wil bring them downe into the valley
    of Iehoshaphat, and will pleade with them there for my people, and for mine heritage
    Israel, whom they haue scattered among the nations, and parted my land.
  eng-WEBSTER: I will also gather all nations, and will bring them down into the valley
    of Jehoshaphat, and will plead with them there for my people and for my heritage
    Israel, whom they have scattered among the nations, and divided my land.
  nhw-BL: Teipa niquinsentilis nochi tlalme ininsoldados huan niquinhuicas ipan nopa
    tlamayamitl tlen Josafat campa niquintlajtolsencahuas ica catli quinchihuilijtoque
    noisraelita masehualhua. Pampa quinsemanque israelitame catli noaxcahua ipan nochi
    tlalme ipan tlaltipactli huan momajmacaque notlal.
  swh-ONEN: nitayakusanya mataifa yote na kuyaleta katika Bonde la Yehoshafati Hapo
    nitaingia kwenye hukumu dhidi yao kuhusu urithi wangu, watu wangu Israeli, kwa
    kuwa waliwatawanya watu wangu miongoni mwa mataifa na kuigawa nchi yangu.
  bba-bba: Bɑɑ kɑ yobɔ, kon bu nɛn Hunde wɛ̃wɑ tɔ̃ɔ te.
  eng-KJVCPB: I will also gather all nations, And will bring them down into the valley
    of Jehoshaphat, And will plead with them there for my people and for my heritage
    Israel, Whom they have scattered among the nations, and parted my land.
  luo-luo: Abiro choko pinje duto mi akelgi mwalo e Holo mar paw Jehoshafat. Kanyono
    ema anangʼad nigi e bura, kuom girkeni mara, ma gin joga ma jo-Israel, nikech
    negikeyo joga e kind pinje kendo gikawo pinya gipogo.
  meu-meu: lau ese bese iboudiai baina haboudia, Iehosafat ena koura lalonai baina
    hakaudia diho. Unuseni ai lau ese baina hahemaoro henidia, egu bese taudia daidiai,
    bona dihigu Israel dainai; badina be idia na vada e karoho rohoroho bese idau-idau
    bogaragidiai, bona egu tano vada e haria;
  npi-ULB: सबै जातिहरूलाई म भेला गर्नेछु, र तिनीहरूलाई यहोशापातको बेंसीमा तल लैजानेछु
    । मेरा मानिसहरू र मेरो उत्तराधिकार इस्राएलको कारणले, जसलाई तिनीहरूले जातिहरूका
    बिचमा छरपष्‍ट पारेको, र मेरो देशलाई तिनीहरूले भाग-भागको पारेको कारणले, त्यहाँ
    म तिनीहरुको न्‍याय गर्नेछु ।
  yor-yor: Èmi yóò kó gbogbo orílẹ̀-èdè jọ pẹ̀lú èmi yóò sì mú wọn wá sí àfonífojì
    Jehoṣafati. Èmi yóò sì bá wọn wíjọ́ níbẹ̀ nítorí àwọn ènìyàn mi, àti nítorí Israẹli
    ìní mi, tí wọ́n fọ́nká sí àárín àwọn orílẹ̀-èdè, wọ́n sì pín ilẹ̀ mi.
  pes-OPCB: سپاهیان جهان را در درهٔ یهوشافاط جمع خواهم کرد و در آنجا ایشان را به خاطر
    میراث خود، اسرائیل محاکمه خواهم نمود، چون قوم مرا در میان قومها پراکنده ساخته،
    سرزمین مرا تقسیم کردند.
  tgl-ULB: titipunin ko ang lahat ng mga bansa at dadalhin sila pababa sa bayan ni
    Jehoshafat. Hahatulan ko sila doon, dahil sa aking mga tao at ang aking tagapagmanang
    Israel na kanilang ikinalat sa mga bansa at dahil hinati-hati nila ang aking lupain.
  hui-hui: Ani helowa dindi ulini mbira mini Mana Ko Birago Dabaki Biaga laga ngagoria
    wali agali hameigini bibahende dindi tara tarani bu karu i̱na haru ibai howa mo
    mogo bu helolebero. Ani íbu kagola tigua i̱naga wali agali hearuhondo mana ko
    biyagonaga i̱na ti dabalu pani mulebero. Agali uruni tigua i̱naga Isaraele wali
    agali hearu dindi tara tara kaundia wiaruha waratagi halu purogo lelowa i̱naga
    dindi wirurubi ti dege karulai hayagonaga ani bulebero.
  mya-mya: လူ​မျိုး​တ​ကာ​တို့​အား​ပြန်​လည်​စု​ရုံး​၍ တ​ရား​စီ​ရင်​ရာ​ချိုင့်​ဝှမ်း​သို့
    ခေါ်​ဆောင်​လာ​မည်။ ငါ့​လူ​မျိုး​တော်​တို့​ကို​ထို​သူ​တို့​ပြု​ကျင့်​ခဲ့​သည့် အ​မှု​များ​အ​တွက်၊
    ထို​အ​ရပ်​တွင်​သူ​တို့​အား​ငါ​တ​ရား​စီ​ရင်​မည်။ သူ​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကို​နိုင်​ငံ​ရပ်​ခြား​သို့​ကွဲ​လွင့်​စေ​ကာ၊ ငါ​၏​ပြည်​တော်​ဣ​သ​ရေ​လ​ကို​ကွဲ​ပြား​စေ
    ခဲ့​ကြ​၏။
  bod-N: བདག་གིས་མི་རིགས་ཐམས་ཅད་བསྡུས་ནས། དེ་རྣམས་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་ལུང་པར་ཁྲིད་དེ། གནས་དེར་བདག་གིས་རང་གི་མི་སྡེ་སྟེ་བདག་གི་ནོར་སྐལ་ཡེས་ར་ཨེལ་གྱི་ཕྱིར་དུ་མི་རིགས་རྣམས་ལ་ཁྲིམས་ཐག་གཅོད་ངེས་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་རྣམས་ཀྱིས་ངའི་མི་སྡེ་ནི་མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་གཏོར་ནས་ངའི་ཡུལ་ཐམས་ཅད་བགོས་པ་དང་།
  wsk-wsk: Tom mu te ani sor suen la nunga bolala awurek ale arungak Jehoshaphat ko
    sor gomeng mu te arungu kaparikko. Aninga kariimet Israel mu aninga angamang motam,
    bare nungumik te kilek memek bita lagaman umu ko, ani kuwim mu te den te nunga
    bitirikko, mu awuk, nuna aninga kariimet nunga parusuwuman se sor sor namaman
    bagakasan, ale nuna aninga ali pakaku nunumi tui gurugu ago namaman.
  sna-sna: ndichaunganidza ndudzi dzose ndigoenda nadzo kuMupata waJehoshafati. Ipapo
    ndichavatonga nokuda kwenhaka yangu, vanhu vangu vaIsraeri, nokuti vakaparadzira
    vanhu vangu pakati pendudzi, uye vakagovana nyika yangu.
  spa-BLM: Reuniré a todas las naciones, y los hará descender al valle de Josafat;
    y allí ejecutaré el juicio de mi pueblo sobre ellos, y por mi herencia, Israel,
    a quien han dispersado entre las naciones. Han dividido mi tierra,
  cac-cac: Ol in molb'an masanil juntzan̈ nación, ol vic'anb'at d'a sch'olanil yic
    Josafat. Ata' ol vac' yaelal d'a yib'an̈ eb' yuj tas ix yutej in chon̈ab' Israel
    eb', yujto ix saclemb'at eb' israel chi' yuj eb' d'a masanil yolyib'an̈q'uinal.
    Ix spucanb'at in lum eb' d'a spatic.
  swh-ULB: Nami nitakusanya mataifa yote, na kuwaleta mpaka bonde la Yehoshafati.
    Nitawahukumu huko, kwa sababu ya watu wangu na warithi wangu Israeli, ambao waliwatawanya
    kati ya mataifa, na kwa sababu waligawanya nchi yangu.
  bel-bel: Я зьбяру ўсе народы і прывяду іх у даліну Ёсафата і там учыню над імі суд
    за народ Мой і за спадчыну Маю, Ізраіля, якую яны расьсеялі паміж народамі, і
    зямлю Маю падзялілі.
  deu-ELBBK: Und selbst über die Knechte und über die Mägde werde ich meinen Geist
    ausgießen in jenen Tagen. –
  mbb-OT: edtiǥumen ku is menge etew ziyà te menge nasyun ne ibpetupang ku sikandan
    diyà te Suǥud ni Jehoshafat. Dutun edhukuman ku sikandan tenged te mibeelan dan
    diyà te menge Israilihanen, kes menge etew he ǥaked ku. Impeyapat dan diyà te
    zuma he menge nasyun is menge etew ku, ne mibahin dan is tanè ku.
  mal-2015: ഞാൻ സകലജാതികളെയും കൂട്ടി യഹോശാഫാത്ത് താഴ്‌വരയിൽ ചെല്ലുമാറാക്കുകയും എന്റെ
    ജനം നിമിത്തവും എന്റെ അവകാശമായ യിസ്രായേൽനിമിത്തവും അവരോടു വ്യവഹരിക്കയും ചെയ്യും;
    അവർ അവരെ ജാതികളുടെ ഇടയിൽ ചിതറിച്ചു എന്റെ ദേശത്തെ വിഭാഗിച്ചുകളഞ്ഞുവല്ലോ.
  rmc-rmc: He, mek the pre mire služobňika the pro služobňički čhivava avri mire Duchos.
  pes-OPV: آنگاه جمیع امت‌ها را جمع کرده، به وادی یهوشافاط فرود خواهم آورد و در آنجا
    باایشان درباره قوم خود و میراث خویش اسرائیل محاکمه خواهم نمود زیرا که ایشان را
    در میان امت‌ها پراکنده ساخته و زمین مرا تقسیم نموده‌اند.
  ron-1924: вой стрынӂе пе тоате нямуриле ши ле вой коборы ын Валя луй Иосафат. Аколо,
    Мэ вой жудека ку еле пентру попорул Меу, пентру Исраел, моштениря Мя, пе каре
    л-ау рисипит принтре нямурь, ымпэрцинд ынтре еле цара Мя.
  ben-OBCV: আমি সমস্ত জাতিকে একত্র করব ও তাদের যিহোশাফট উপত্যকায় নামিয়ে আনব। সেখানে
    আমি আমার অধিকার ও আমার প্রজা ইস্রায়েলের বিরুদ্ধে তাদের বিচার করব, কারণ তারা বিভিন্ন
    জাতির মধ্যে আমার প্রজাদের ছিন্নভিন্ন করেছিল এবং আমার দেশকে বিভাগ করেছিল।
  som-som: ayaan quruumaha oo dhan soo wada ururin doonaa, oo wada keeni doonaa dooxada
    Yehooshaafaad, oo halkaasaan iyaga ugu xukumi doonaa dadkayga iyo dhaxalkayga
    oo dadka Israa'iil ah aawadood, waayo, quruumaha way ku kala dhex firdhiyeen,
    oo dhulkaygiina way qaybsadeen.
  lat-VUC: congregabo omnes gentes, et deducam eas in vallem Josaphat; et disceptabo
    cum eis ibi super populo meo, et hæreditate mea Israël, quos disperserunt in nationibus,
    et terram meam diviserunt.
  eng-ASVBT: 'I will gather all nations, and will bring them down into the valley
    of Jehoshaphat; and I will execute judgment upon them there for my people and
    for my heritage Israel, whom they have scattered among the nations: and they have
    parted my land,'
  ita-1885: io radunerò tutte le nazioni, e le farò scendere nella valle di Giosafat;
    e verrò quivi a giudicio con esse, per lo mio popolo, e per Israele, mia eredità;
    il quale essi hanno disperso fra le genti, ed hanno spartito il mio paese.
  eng-LXXUP: And on my servants and on my handmaids in those days will I pour out
    of my Spirit.
  eng-ULB: I will gather all the nations, and bring them down to the Valley of Jehoshaphat.
    I will judge them there, because of my people and my inheritance Israel, whom
    they scattered among the nations, and because they divided up my land.
  spa-VBL: reuniré a todas las naciones en el valle de Josafat y allí las juzgaré
    a favor de Israel, mi heredad, a quienes han esparcido por todas las naciones,
    dividiendo así a mi tierra.
  fra-_FOB: Je rassemblerai toutes les nations et les ferai descendre dans la vallée
    de Josaphat; et là j'entrerai en jugement avec eux au sujet de mon peuple et de
    mon héritage, Israël, qu'ils ont dispersé parmi les nations, en se partageant
    mon pays.
  mal-mal: ഞാൻ സകലജനതകളെയും യഹോശാഫാത്ത് താഴ്വരയിൽ കൂട്ടിവരുത്തുകയും എന്റെ ജനവും എന്റെ
    അവകാശവുമായ യിസ്രായേൽ നിമിത്തം അവരോടു വ്യവഹരിക്കുകയും ചെയ്യും; അവർ അവരെ ജനതകളുടെ
    ഇടയിൽ ചിതറിച്ച് എന്റെ ദേശത്തെ വിഭാഗിച്ചുകളഞ്ഞുവല്ലോ.
  urd-GVR: maiṅ tamām dīgar aqwām ko jamā karke Wādī-e-Yahūsafat meṅ le jāūṅgā. Wahāṅ
    maiṅ apnī qaum aur maurūsī milkiyat kī ḳhātir un se muqaddamā laṛūṅgā. Kyoṅki
    unhoṅ ne merī qaum ko dīgar aqwām meṅ muntashir karke mere mulk ko āpas meṅ taqsīm
    kar liyā,
  suz-BL: मिनु गो रागी रागी ङा मुर नेल्‍ल आन कली खुप्‍शा, येहो-शाफात आ दिंममी चाक्‍नुङमी।
    मिनु मेकेर मेको आन कली निसाफ पाइनुङ। मारदे हना मेकोपुकीमी आं मुर आन कली रागी रागी
    ङा मुर आन दातेमी ब्रपाइक्‍तेक्‍म। मिनु आं रागी भाग भाग सेल्‍तेक्‍म।
  eng-NOY: I will assemble all the nations, And will bring them down it to the valley
    of Jehoshaphat, And there will I contend with them for my people and inheritance,
    Israel; Because they scattered them among the nations, And divided my land among
    themselves.
  ita-1927: io radunerò tutte le nazioni, e le farò scendere nella valle di Giosafat;
    e verrò quivi in giudizio con esse, a proposito del mio popolo e d’Israele, mia
    eredità, ch’esse hanno disperso fra le nazioni, e del mio paese che hanno spartito
    fra loro.
  ckb-ckb: هەموو نەتەوەکان خڕدەکەمەوە و دەیانبەمە خوارەوە بۆ دۆڵی یەهۆشافات. لەوێدا
    دادگاییان دەکەم، لەسەر گەلەکەم و میراتەکەم، ئیسرائیل، کە لەنێو نەتەوەکاندا پەرتوبڵاویان
    کردنەوە و زەوییەکەی منیان دابەش کرد.
  eng-BBE: I will get together all the nations, and make them come down into the valley
    of Jehoshaphat; and there I will take up with them the cause of my people and
    of my heritage Israel, whom they have sent wandering among the nations, and of
    my land which has been parted by them.
  kan-OKCV: ನಾನು ಎಲ್ಲಾ ಜನಾಂಗಗಳನ್ನು ಕೂಡಿಸುವೆನು. ಯೆಹೋಷಾಫಾಟನ ತಗ್ಗಿಗೆ ಅವರನ್ನು ತರುವೆನು.
    ಅಲ್ಲಿ ನನ್ನ ಜನರೂ ನನ್ನ ಬಾಧ್ಯತೆಯೂ ಆಗಿರುವ ಇಸ್ರಾಯೇಲಿನ ವಿಷಯವಾಗಿ ಅವರ ಸಂಗಡ ವ್ಯಾಜ್ಯವಾಡುವೆನು.
    ಅವರು ಅವರನ್ನು ಜನಾಂಗಗಳಲ್ಲಿ ಚದುರಿಸಿ, ನನ್ನ ದೇಶವನ್ನು ಹಂಚಿಕೊಂಡರು.
  tam-2017: நான் எல்லா தேசத்தாரையும் கூட்டி, யோசபாத்தின் பள்ளத்தாக்கிலே அவர்களை இறங்கிப்போகச்
    செய்வேன், அவர்கள் என் மக்களையும் இஸ்ரவேலென்னும் என் பங்கையும் அந்நியமக்களுக்குள்ளே
    சிதறடித்து என் தேசத்தைப் பங்கிட்டுக்கொண்டதினால்,
  spa-RV-1909: 'Juntaré todas las gentes, y harélas descender al valle de Josaphat,
    y allí entraré en juicio con ellos á causa de mi pueblo, y de Israel mi heredad,
    á los cuales esparcieron entre las naciones, y partieron mi tierra:'
  ron-BTF: Voi aduna de asemenea toate naţiunile şi le voi coborî în valea lui Iosafat
