verse: JOL.003.004
translations:
  mal-C: “സോരും സീദോനും ഉൾപ്പെടെ ഫെലിസ്ത്യദേശത്തിലെ സകലജനങ്ങളുമേ, എനിക്കെതിരേ നിങ്ങൾക്ക്
    എന്താണുള്ളത്? ഞാൻ ചെയ്ത ഏതെങ്കിലും പ്രവൃത്തിക്കു നിങ്ങൾ പകരംചെയ്യുകയാണോ? നിങ്ങൾ
    പകരം ചെയ്യുന്നെങ്കിൽ, നിങ്ങളുടെ പ്രവൃത്തിയെ എത്രയുംവേഗം നിങ്ങളുടെ തലമേൽത്തന്നെ
    ഞാൻ മടക്കിവരുത്തും.
  deu-TKW: Die Sonne wird sich in Finsternis Wandeln und der Mond in Blut vor dem
    Anbruche des großen und schrecklichen Tages Jahwes.
  lin-lin: Moyi ekobongwana molili, mpe sanza ekobongwana makila, liboso ete mokolo
    ya Yawe ekoma, mokolo oyo ya monene mpe ya somo.
  eng-LSV: And also, what [are] you to Me, O Tyre and Sidon, || And all circuits of
    Philistia? Are you rendering repayment to Me? And if you are giving repayment
    to Me, || Swiftly, quickly, I return your repayment on your head.
  eng-GNV: 'Yea, and what haue you to do with me, O Tyrus and Zidon and all the costes
    of Palestina? will ye render me a recompence? and if ye recompence mee, swiftly
    and speedily will I render your recompence vpon your head:'
  eng-WEBSTER: Yes, and what have ye to do with me, O Tyre, and Zidon, and all the
    coasts of Palestine? will ye render me a recompense? and if ye recompense me,
    swiftly and speedily I will return your recompense upon your own head;
  nhw-BL: “¿Tlaque anquinequij noca na, amojuanti catli anehuani Tiro, Sidón huan
    tlali Filistea? ¿Anquinequij anmomacuepase ica na por ica se tlenijqui? Sintla
    quej nopa anquinequij anquichihuase, nimantzi nimechmacuepilis ica catli anquichijtoque.
  swh-ONEN: “Sasa una nini dhidi yangu, ee Tiro na Sidoni, nanyi nchi zote za Ufilisti?
    Je, mnanilipiza kwa yale niliyoyafanya? Kama mnalipa, mimi nitalipiza juu ya vichwa
    vyenu kwa kasi na kwa haraka yale mliyoyatenda.
  bba-bba: Sɔ̃ɔ u koo yɑm tĩrɑ, kpɑ suru u swɛ̃rɑ nɡe yɛm, Yinni Gusunɔn tɔ̃ɔ nɑnumɡii
    te, tu sere tunumɑ.
  eng-KJVCPB: Yea, and what have ye to do with me, O Tyre, and Zidon, And all the
    coasts of Palestine? Will ye render me a recompence? And if ye recompense me,
    Swiftly and speedily will I return your recompence upon your own head;
  luo-luo: “Yaye, jo-Turo gi jo-Sidon, kod joma odak e gwenge mag Filistia, ulawa
    nangʼo? Koso uchulona kuor nikech gimoro masetimo? Ka uchulona kuor to abiro dwoko
    timbeu e wiwu uwegi kuom gima usetimo moruyore kendo mapiyo.
  meu-meu: Turo bona Sidono bona Filistia kahadia iboudiai, umui be dahaka lauegu
    ai? Egu kara ta davana egu ai o halouamu a? Bema dava ta o halouamu, lau ese emui
    kara davana na kwaramui ai ma baina haloua haraga-haraga.
  npi-ULB: अब, टुरोस, सीदोन र पलिश्‍तीका सबै क्षेत्रहरू, तिमीहरू किन मसँग रिसाउँछौ?
    के तिमीहरूले मलाई बदला लिन सक्छौ? तिमीहरूले मलाई बदला लियौ भने पनि, तिमीहरूको
    बदलालाई म तुरुन्तै तिमीहरूकै थाप्‍लोमा फर्काउनेछु ।
  yor-yor: “Nísinsin yìí, kí ni ẹ̀yin ní fi mí ṣe Tire àti Sidoni, àti gbogbo ẹ̀yin
    ẹkún Filistia? Ẹ̀yin yóò ha sàn ẹ̀san fún mi? Bí ẹ̀yin bá sì san ẹ̀san fún mi,
    ní kánkán àti ní kíákíá ní èmi yóò san ẹ̀san ohun ti ẹ̀yin ṣe padà sórí ara yín.
  pes-OPCB: «ای صور و صیدون، و ای شهرهای فلسطین چه می‌خواهید بکنید؟ آیا می‌خواهید
    از من انتقام بگیرید؟ اگر چنین کنید من بی‌درنگ شما را مجازات خواهم کرد.
  tgl-ULB: Ngayon, bakit kayo nagagalit sa akin mga taga-Tiro, Sidon at sa lahat ng
    nasa rehiyon ng Filistea? Gagantihan ba ninyo ako? Kahit pa gumanti kayo sa akin,
    kaagad kong ibabalik ang paghihiganti sa inyong mga sariling ulo.
  hui-hui: Taia tano wali agali kamirubi Saidono tano wali agali kamirubi wali agali
    Pilidia dindi bibahendeha kamirubi tígua i̱hondo mbira agi bule beremibe. I̱na
    birugo ko ale biruyane tígua i̱hondo pani ngule mandabu kamibe. Ani mandabu kamiyagua
    nde tígua birimigonaga i̱na tíhondo pani ala biadai bulebero.
  mya-mya: '``တု​ရု​မြို့၊ ဇိ​အုန်​မြို့​နှင့်​ဖိ​လိတ္တိ​ပြည်​အ​ရပ် ရပ်​မှ​လူ​အ​ပေါင်း​တို့
    သင်​တို့​သည်​ငါ့​အား အ​ဘယ်​သို့​ပြု​ရန်​ကြိုး​ပမ်း​နေ​ကြ​ပါ​သ​နည်း။ ငါ့​အား​လက်​စား​ချေ​ရန်​ကြိုး​ပမ်း​နေ​ကြ​ပါ
    သ​လော။ ယင်း​သို့​ကြိုး​ပမ်း​နေ​ကြ​ပါ​မူ၊ ငါ သည်​အ​လျင်​အ​မြန်​ဦး​စွာ​သင်​တို့​အား
    လက်​စား​ချေ​မည်။-'
  bod-N: ཀྱེ་ཐཱར་དང་ཚི་ཏུན་དང་། ཕེ་ལེ་ཤེད་མཐའ་འཁོར་གྱི་མི་རྣམས། ཁྱོད་རྣམས་བདག་དང་འབྲེལ་བ་ཅི་ཡོད་དམ།
    ཁྱོད་རྣམས་ཀྱིས་བདག་ལ་འཁོན་ལན་སློག་གམ། གལ་ཏེ་བདག་ལ་འཁོན་ལན་སློག་པ་ཡིན་ན། བདག་གིས་དེའི་རྣམ་སྨིན་ནི་མྱུར་བ་མྱུར་དུ་ཁྱོད་རང་གི་མགོ་ལ་འཁོར་བར་བྱའོ།
    །
  wsk-wsk: “Tyre, Sidon se Philistia sor lilim la, ikialko! Ani memek awuk wore beterem
    se nina butata aningate betesan a? Ani mel i nengete bita maguwurem se koma ko
    suwuta betesan e? Buta agi mu, sinar talko! Ani tairik ale kiwem nina beteman
    mu ko koma ninga maguwurikko.
  sna-sna: “Zvino ndakakutadzirai chiiko, imi Tire neSidhoni, nemi matunhu ose eFiristia?
    Muri kundiripira chimwe chinhu chandakaita here? Zvino kana muchindiripira, ini
    ndichadzosera zvamakaita pamisoro yenyu chaiyo nokukurumidza chaizvo.
  spa-BLM: “Sí, y qué sois para mí, Tiro y Sidón, y todas las regiones de Filistea?
    ¿Me pagarás? Y si me pagas, Te devolveré rápida y velozmente el pago en tu propia
    cabeza.
  cac-cac: ¿Tas e gana d'ayin ex aj Tiro, ex aj Sidón yed' ex aj Filistea? ¿Tom e
    gana tze pac e b'a d'ayin? Tato e gana tze pac e b'a, d'a elan̈chamel ol vac'
    spac d'ayex icha val d'a smojal.
  swh-ULB: Sasa, kwa nini unanikasirikia, Tiro, Sidoni na mikoa yote ya Wafilisti?
    Je! mutanirudishia malipo? Hata kama mutanilipa, mara moja nitawarudishia malipo
    yenu juu ya vichwa vyenu wenyewe.
  bel-bel: Што вы Мне, Тыр і Сідон і ўсе навакольлі Філістымскія? Ці хочаце заплаціць
    Мне помстай? ці хочаце адплаціць мне? лёгка і хутка Я абярну помсту вашую на галовы
    вашыя,
  deu-ELBBK: die Sonne wird sich in Finsternis verwandeln und der Mond in Blut, ehe
    der Tag des HERRN kommt, der große und furchtbare. –
  mbb-OT: “Sikiyu is menge etew ziyà te Tyre, Sidon, wey te langun he lugar ziyà te
    Filistia, hengkey heini is mibeelan niw he igkuntra niw kedì? Mibelesan e ve keniyu
    tenged te mibeelan ku. Emun mibelesan a keniyu, ne ebelesan ku zaan sikiyu tenged
    te mibeelan niw.
  mal-2015: സോരും സീദോനും സകലഫെലിസ്ത്യ പ്രദേശങ്ങളുമായുള്ളോവേ, നിങ്ങൾക്കു എന്നോടു എന്തു
    കാര്യം? നിങ്ങളോടു ചെയ്തതിന്നു നിങ്ങൾ എനിക്കു പകരം ചെയ്യുമോ? അല്ല, നിങ്ങൾ എന്നോടു
    വല്ലതും ചെയ്യുന്നു എങ്കിൽ ഞാൻ വേഗമായും ശീഘ്രമായും നിങ്ങളുടെ പ്രവൃത്തി നിങ്ങളുടെ
    തലമേൽ തന്നേ വരുത്തും.
  rmc-rmc: O kham pes čerinela pro kaľipen a o čhonoro pro rat angloda, sar avela
    oda baro the strašno Džives le RAJESKRO.
  pes-OPV: و حال‌ای صور و صیدون و تمامی دیار فلسطینیان شما را با من چه‌کار است؟ آیا
    شما به من جزا می‌رسانید؟ و اگر به من جزا برسانید من جزای شما را بزودی هر‌چه تمام
    تر به‌سر شما رد خواهم نمود.
  ron-1924: Че врець вой ку Мине, Тируле ши Сидонуле ши тоате цинутуриле филистенилор?
    Врець сэ-Мь рэсплэтиць врео фаптэ сау сэ фачець чева ымпотрива Мя? Юте, фэрэ зэбавэ,
    вой ынтоарче фаптеле воастре асупра капулуй востру.
  ben-OBCV: “এখন ওহে সোর ও সীদোন এবং ফিলিস্তিয়ার বিভিন্ন অঞ্চল, আমার বিরুদ্ধে তোমাদের
    কী বলার আছে? আমি কিছু করেছি বলে, তোমরা কি তারই প্রতিফল দিচ্ছ? যদি তোমরা আমাকে
    প্রতিফল দিচ্ছ, তাহলে আমি দ্রুত ও অতি সত্বর তোমাদের মাথায় তাই ফিরিয়ে দেব, যা
    তোমরা করেছ।
  som-som: Haddaba Turos, iyo Siidoon, iyo kulli gobollada Falastiin oo dhammow, bal
    maxaad iga doonaysaan? Ma abaalgud baad ii siinaysaan? Oo haddaad ii abaalguddaan,
    intaan dhaqsado ayaan degdeg abaalgudkiinna madaxiinna ugu soo celin doonaa.
  lat-VUC: Verum quid mihi et vobis, Tyrus et Sidon, et omnis terminus Palæstinorum?
    numquid ultionem vos reddetis mihi? et si ulciscimini vos contra me, cito velociter
    reddam vicissitudinem vobis super caput vestrum.
  eng-ASVBT: Yea, and what are ye to me, O Tyre, and Sidon, and all the regions of
    Philistia? will ye render me a recompense? and if ye recompense me, swiftly and
    speedily will I return your recompense upon your own head.
  ita-1885: Ed anche, che mi siete voi, o Tiro, e Sidon, e tutte le contrade della
    Palestina? mi fareste voi pagamento? mi ricompensereste voi? tosto e prestamente,
    io vi renderò la vostra retribuzione in sul capo.
  eng-LXXUP: The sun shall be turned into darkness, and the moon into blood, before
    the great and glorious day of the Lord come.
  eng-ULB: Now, why are you angry at me, Tyre, Sidon and all the regions of Philistia?
    Will you repay me? Even if you do repay me, I will immediately return your retribution
    on your own head.
  spa-VBL: ¿Qué quieren de mi ustedes, Tiro, Sidón y regiones de Filistea? ¿Quieren
    vengarse de mi? Si lo que desean es vengarse, yo me vengaré por lo que ustedes
    han hecho.
  fra-_FOB: Et vous aussi, Tyr et Sidon, et toutes les contrées des Philistins, que
    me voulez-vous? Voulez-vous vous venger de moi? Si vous voulez vous venger de
    moi, je vous rendrai promptement et soudain sur la tête votre salaire.
  mal-mal: സോരും സീദോനും സകലഫെലിസ്ത്യ പ്രദേശങ്ങളുമേ, നിങ്ങൾക്ക് എന്നോട് എന്ത് കാര്യം?
    നിങ്ങളോടു ചെയ്തതിന് നിങ്ങൾ എന്നോട് പ്രതികാരം ചെയ്യുമോ? അല്ല, നിങ്ങൾ എന്നോട് പ്രതികാരം
    ചെയ്യുന്നു എങ്കിൽ ഞാൻ വളരെ വേഗത്തിൽ നിങ്ങളുടെ പ്രവൃത്തി നിങ്ങളുടെ തലമേൽ തന്നെ
    വരുത്തും.
  urd-GVR: Ai Sūr, Saidā aur tamām Filistī ilāqo, merā tum se kyā wāstā? Kyā tum mujh
    se intaqām lenā yā mujhe sazā denā chāhte ho? Jald hī maiṅ tezī se tumhāre sāth
    wuh kuchh karūṅga jo tum ne dūsroṅ ke sāth kiyā hai.
  suz-BL: टायर, सीदोन नु पलिस्‍ती आन रागी ङा मुरपुकी आं कली मार पाइ‍नीनी ङा? मार,
    आं पशो आ पर्बम आं कली क्‍येक्‍क लेत्‍नीनी? गेपुकीमी आं कली क्‍येक्‍क लेत्‍ताक्‍नी
    हना, गो मेको रीब पा इन पिया तार मोइक्‍नुङ।
  eng-NOY: What have ye to do with me, O Tyre and Sidon, And all the borders of Philistia?
    Will ye retaliate on me? Or will ye do anything against me? Swiftly and speedily
    will I bring back your doings upon your own head.
  ita-1927: E anche voi, che pretendete da me, Tiro e Sidone, e voi tutte, regioni
    di Filistia? Volete voi darmi una retribuzione, o volete far del male contro di
    me? Tosto, in un attimo, io farò ricadere la vostra retribuzione sul vostro capo,
  ckb-ckb: «ئەی سور و سەیدا و هەموو ناوچەکانی فەلەستیە، ئیتر ئێوە چیتان لە دژی من
    هەیە؟ ئایا تۆڵەم لێ دەستێننەوە؟ جا ئەگەر تۆڵەم لێ بستێننەوە، بە پەلە و خێرا بەسەر
    خۆتانیدا دەهێنمەوە،
  eng-BBE: And further, what are you to me, O Tyre and Zidon and all the circle of
    Philistia? will you give me back any payment? and if you do, quickly and suddenly
    I will send it back on your head,
  kan-OKCV: “ಟೈರೇ, ಸೀದೋನೇ, ಫಿಲಿಷ್ಟಿಯದ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳೇ, ನನ್ನ ವಿರೋಧವಾಗಿ ನಿಮಗೆ ಏನು
    ಇದೆ? ನನಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ಸಲ್ಲಿಸುವಿರೋ? ನೀವು ಮುಯ್ಯಿ ನನಗೆ ಸಲ್ಲಿಸಿದರೆ, ಜಾಗ್ರತೆಯಾಗಿಯೂ
    ತ್ವರೆಯಾಗಿಯೂ ನಿಮ್ಮ ತಲೆಯ ಮೇಲೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ತರಿಸುವೆನು.
  tam-2017: தீருவே, சீதோனே, பெலிஸ்தியாவின் அனைத்து எல்லைகளே, உங்களுக்கும் எனக்கும்
    என்ன? இப்படி எனக்குச் சரிக்கட்டுகிறீர்களோ? இப்படி எனக்குச் சரிக்கட்டுவீர்களாகில்,
    நான் தாமதமில்லாமல் மிகவேகமாக நீங்கள் சரிகட்டுகிறதை உங்கள் தலையின்மேல் திரும்பும்படிச்
    செய்வேன்.
  spa-RV-1909: Y también, ¿qué tengo yo con vosotras, Tiro y Sidón, y todos los términos
    de Palestina? ¿Queréis vengaros de mí? Y si de mí os vengáis, bien pronto haré
    yo recaer la paga sobre vuestra cabeza.
  ron-BTF: Da, şi ce aveţi voi a face cu mine, Tirule şi Sidonule, şi toate ţinuturile
    Palestinei? Doriţi să îmi întoarceţi o răsplată? Şi dacă mă răsplătiţi, repede
    şi în grabă vă voi întoarce răsplata voastră asupra capului vostru;
  eng-WEBP: “Yes, and what are you to me, Tyre and Sidon, and all the regions of Philistia?
    Will you repay me? And if you repay me, I will swiftly and speedily return your
    repayment on your own head.
  eng-FBV: Also, what have you got to do with me, Tyre and Sidon, and all the regions
    of Philistia? Are you trying to get back at me? If you are trying to pay me back,
    I will quickly pay you back what you deserve for what you've done.
  nld-1939: Wat wilt ge van Mij, Tyrus en Sidon, En gij allen, Filistijnse gewesten?
    Wilt ge vergelding aan Mij oefenen, Of u wreken op Mij? Bliksemsnel stort Ik uw
    wraak Op uw eigen hoofd terug!
  nch-BL: “¿Taya anquinequij ica na, amojuanti cati anehuani Tiro, Sidón huan tali
    Filistea? ¿Anquinequij anmomacuepase ica na por se tenijqui? Sinta quej nopa anquinequij
    anquichihuase, nimantzi nimechmacuepilis por cati anquichijtoque.
  vie-1934: Hỡi Ty-rơ và Si-đôn, và hết thảy địa hạt của Phi-li-tin, các ngươi có
