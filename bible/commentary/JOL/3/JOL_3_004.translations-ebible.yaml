    taxaw, bés bu réy bu raglu ba!
  eng-YLT: And also, what [are] ye to Me, O Tyre and Zidon, And all circuits of Philistia?
    Recompence are ye rendering unto Me? And if ye are giving recompence to Me, Swiftly,
    hastily, I turn back your recompence on your head.
  eng-WYC-2017: But what to me and to you, thou Tyre, and Sidon, and each end of Palestine
    or Philistia? Whether ye shall yield avenging to me? and if ye venge you against
    me, soon swiftly I shall yield while to you onto your head.
  eng-WMBB: “Yes, and what are you to me, Tyre and Sidon, and all the regions of Philistia?
    Will you repay me? And if you repay me, I will swiftly and speedily return your
    repayment on your own head.
  urd-GVH: ऐ सूर, सैदा और तमाम फ़िलिस्ती इलाक़ो, मेरा तुमसे क्या वास्ता? क्या तुम
    मुझसे इंतक़ाम लेना या मुझे सज़ा देना चाहते हो? जल्द ही मैं तेज़ी से तुम्हारे साथ
    वह कुछ करूँगा जो तुमने दूसरों के साथ किया है।
  rug-rug: Gamu pa Taea meke Saedoni, meke doduruna sa pinaqaha popoa Pilisitia, na
    sa si korapa podekia gamu pude tavete mae nia koa Rau? Korapa podekia gamu pude
    tabara Nau keketoṉa si Rau? Be gua asa si gamu, kaqu tuture tabara hobe pule atu
    si Rau!
  gaz-gaz: “Yaa Xiiroosii fi Siidoonaa, isin kutaaleen Filisxeem hundinuu, amma maal
    narraa qabdu? Isin waan ani godheef haaloo na baafachaa jirtuu? Yoo isin haaloo
    na baafachaa jirtu taʼe ani dafee ariitiidhaan waan isin hojjettan sana matuma
    keessanittin deebisa.
  fra-LSG: Que me voulez-vous, Tyr et Sidon, Et vous tous, districts des Philistins?
    Voulez-vous tirer vengeance de moi? Si vous voulez vous venger, Je ferai bien
    vite retomber votre vengeance sur vos têtes.
  gnn-gnn: “Yo, nhuma be nhä nyalmiri wäŋa yätj malanha, Däya ga Djäytan yäku! Nhä
    dhika ŋarra djäma yätjkuŋalanydja nhumalaŋgu? Nhumanydja yukurra guyaŋirri yanapi
    nhuma yurru ŋarraku buku‐ruŋinyamarama? Ŋuli nhe yurru yätj wekama ŋarrakunydja,
    ŋarranydja yurru waḏutja yana buku‐ruŋinyamarama ŋunhiyinydja yätj nhuŋunydja,
    ga nhepina yurru ŋunhi ŋuriŋiyi baḏuwaḏuyunmirrinydja yätjthunydja, ŋuriŋinydjayi
    ŋunhi nhe bini ŋarranha bunha.
  yal-yal: Sogeni dimima nɛn, kiken yi gbeeli alo wunla, benun Alatalaa lɔxɔ binye
    gbeen xa a li.
  haw-1868: A heaha hoi ka oukou ia'u, e Turo, a me Zidona? A me na palena a pau o
    Pilisetia? E hoihoi mai anei oukou i ka uku ia'u? Ina e hoihoi mai oukou i ka
    uku ia'u, Owau no kekahi e hoihoi koke loa aku i ko oukou uku maluna o ko oukou
    poo.
  arb-NAV: مَاذَا لَدَيْكُمْ ضِدِّي يَا صُورُ وَصِيْدُونُ وَسَائِرَ أَقَالِيمِ فِلِسْطِينَ؟
    أَتُجَازُونَنِي عَلَى أَمْرٍ أَتَيْتُهُ؟ أَمْ تَسْعَوْنَ لإِيذَائِي؟ إِنِّي أُنْزِلُ
    الْعِقَابَ عَلَى رُؤُوسِكُمْ بَغْتَةً وَسَرِيعاً.
  ewe-ewe: “Tiro kple Sidon kple Filistitɔwo ƒe duwo katã, ɖe miele didim be miabia
    hlɔ̃ mahã? Mikpɔ nyuie elabena nye asi atre tsɔtsɔ na mi eye nu si mieɖo la atrɔ
    adze miawo ŋutɔ ƒe ta dzi.
  eng-LEE: (4:4) And also ye, what have ye to do with me, O Tyre, and Zidon, and all
    ye districts of Philistia? is this the recompense which ye repay me? or do ye
    only commence to render me evil?— swiftly and speedily will I bring back your
    recompense upon your own head;
  asm-FB: এতিয়া তোমালোকে মোৰ প্রতি কিয় খং কৰিছা, হে তূৰ, চীদোন আৰু পলেষ্টিয়াসকলৰ
    আটাই অঞ্চল? তোমালোকে মোক ক্ষতিপূৰণ দিয়া নে? যদি তোমালোকে মোক ক্ষতিপূৰণ দিয়া,
    তেতিয়া হ’লে মই অতি শীঘ্ৰে বেগেৰে গৈ তোমালোকে দিয়া ক্ষতিপূৰণৰ প্ৰতিফল তোমালোকৰ
    মূৰৰ ওপৰত দিম।
  sus-A: سٌفٍ دِ مِمَ نّ، كِكٍ مَسَرَ مَ نّ عَ قِندِ وُلِ رَ، بٍينُن مَرِفِ شَ لْشْي
    شُنفبٍ مَفَاشُشِ شَ عَ لِ.
  fra-SBL: « Oui, et qu'êtes-vous pour moi, Tyr et Sidon, et toutes les régions de
    la Philistie ? Vous me rembourserez ? Et si vous me remboursez, Je vous renverrai
    rapidement et promptement votre remboursement sur votre propre tête.
  hbo-hbo: הַשֶּׁ֙מֶשׁ֙ יֵהָפֵ֣ךְ לְחֹ֔שֶׁךְ וְהַיָּרֵ֖חַ לְדָ֑ם לִפְנֵ֗י בֹּ֚וא יֹ֣ום
    יְהוָ֔ה הַגָּדֹ֖ול וְהַנֹּורָֽא׃
  shp-NTPO: ¿Jaweki mato eibakea keenai, Tiro, Sidón itan filisteabo? Enra mato jawe
    jakonma akáma iki. ¿Kopikaakin ea akasirin mato? Ea kopitira mato iitima iki.
    ¿Matonki ea kopí yokákasai? ¡Basiamabira mato jaskara íitaitian en mato masá tenemati
    iki!
  kik-kik: “Na rĩrĩ, nĩ kĩĩ mũranjũria, inyuĩ Turo na Sidoni o na inyuĩ ngʼongo ciothe
    cia Filistia? Anga nĩmũkwĩrĩhĩria ũndũ ndanamwĩka? Akorwo nĩmũkwĩrĩhĩria-rĩ, na
    niĩ nĩngatũma mũcookererwo nĩ kwĩrĩhĩria kũu kwanyu o narua na ihenya.
  fra-NCL: Le soleil se changera en ténèbres, et la lune en sang, avant que vienne
    le jour de Yahweh, grand et terrible.
  cek-AK: Ue, aw Tura, Sidon hoi nangcae Philistia tuipui taengah kaom kaminawk boih,
    tipongah kai misa ah nang suek o loe? Ka sak ih hmuen pongah nang pathok o let
    han maw? Nang pathok o nahaeloe, nangmacae lu nuiah karangah kang krak o sak let
    han;
  cuk-cuk: ”Sidón-neggwebur, Tiro-neggwebur, degi, bela Filistea-yarginmalad, ¿ibiga
    bemar angi yolenanai? ¿Ar bemar bugedmai an-imakbimala? Ar deyob be an-imakbimalale,
    bemar-bugedmai-an-imakbimalad, bemargi emiskwaa aibinega an imakoed.
  uig-CYR: Һәй, Тур һәм Зидон, Филистийәниң барлиқ районлири, Мән силәрни немә қилиптимән?
    Силәр Мәндин өч алмақчимусиләр? (Бирақ Мәндин өч алимиз десәңлар, өчни тезла өз
    бешиңларға қайтуруп беримән!)
  tel-2017: తూరు, సీదోను, ఫిలిష్తీయ ప్రాంత నివాసులారా, నా మీద మీకెందుకు కోపం? నా మీద
    ప్రతీకారం చూపిస్తారా? మీరు నా మీద ప్రతీకారం చూపించినా మీరు చేసినదాన్ని త్వరలోనే
    మీ నెత్తి మీదికి రప్పిస్తాను.
  hat-BSA: “Anplis, se kisa ou ye pou Mwen, O Tyr, ak Sidon, ak tout rejyon a Philistine
    yo? Èske se yon rekonpans ke n ap ban Mwen? Men si Mwen pa jwenn rekonpans byen
    vit e san delè, Mwen va fè rekonpans nou an retounen sou tèt nou.
  kos-kos: “Tyre, Sidon, ac Philistia nufon, mea kowos srike in oru nu sik uh? Ya
    kowos srike in folokin molin ma se nu sik? Fin pwaye, nga ac sa na folokonot!
  hbo-WLC: הַשֶּׁ֙מֶשׁ֙ יֵהָפֵ֣ךְ לְחֹ֔שֶׁךְ וְהַיָּרֵ֖חַ לְדָ֑ם לִפְנֵ֗י בּ֚וֹא י֣וֹם
    יְהוָ֔ה הַגָּד֖וֹל וְהַנּוֹרָֽא׃
  ibo-ibo: “Ọ bụ gịnị ka unu nwere megide m, unu Taịa na Saịdọn, na unu obodo ahụ
    niile dị gburugburu ala ndị Filistia? O nwere ihe m mere nke unu na-akwụghachi
    m ụgwọ ya? Ọ bụrụ nʼezie na unu na-akwụghachi m ụgwọ, mụ onwe m ga-eji ọsọ kwụghachi
    unu ihe ọjọọ niile unu mere.
  ory-ory: ଆହୁରି, ହେ ସୋର, ସୀଦୋନ ଓ ପଲେଷ୍ଟୀୟାର ସକଳ ଅଞ୍ଚଳ, ତୁମ୍ଭେମାନେ ଆମ୍ଭ ପ୍ରତି କଅଣ
    କରିବ? ତୁମ୍ଭେମାନେ କି ଆମ୍ଭକୁ ପ୍ରତିଫଳ ଦେବ? ଓ ତୁମ୍ଭେମାନେ ଆମ୍ଭକୁ ପ୍ରତିଫଳ ଦେଲେ, ଆମ୍ଭେ
    ଅବିଳମ୍ବରେ ଓ ଅତି ଶୀଘ୍ରରେ ତୁମ୍ଭମାନଙ୍କର ପ୍ରତିଫଳ ତୁମ୍ଭମାନଙ୍କର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତାଇବା।
  chk-chk: Ämi chon Tirus me chon Siton, pwäl ämi chon Filistia meinisin, met oua
    ekiekin föri ngeniei? Ifa usun, oua mochen liwini ngeniei mine üa föri ngenikemi?
    Are oua ekiekin föri ei, üpwe fokun müttir liwini ngenikemi liwinin ämi föför.
  rop-rop: “Wal ol yumob pipul deya langa det dubala taun gulum Taya en Saidan en
    langa det kantri gulum Filastain, wotfo yumob dum det nogudbala ting lagijat langa
    mi? Maitbi yumob trai peiyimbek langa mi blanga samting weya aibin dum langa yumob.
    “If yumob trai peiyimbek langa mi, wal ai garra peiyimbek langa yumob streidawei,
  ukr-1871: І що ж ви менї вчините, Тире й Сидоне, та й ви, всї примежні Филистії?
    Може ви схочете помститись на менї? схочете відплатити менї? Та ж менї легко,
    обернути таки зараз вашу відплату на голови ваші.
  deu-1951: (04-4) Und was wollt ihr mit mir, Tyrus und Zidon und sämtliche Bezirke
    der Philister? Wollt ihr mir etwa vergelten, was ich getan? Wenn ihr mir vergelten
    wollt, so bringe ich schnell und unverzüglich euer Tun auf euren Kopf,
  eng-JPS: (4-4) And also what are ye to Me, O Tyre, and Zidon, and all the regions
    of Philistia? will ye render retribution on My behalf? and if ye render retribution
    on My behalf, swiftly, speedily will I return your retribution upon your own head.
  srp-1865: I šta hoæete vi sa mnom, Tire i Sidone, i svi krajevi Palestinski? hoæete
    li da mi platite? i hoæete li da mi vratite? Odmah æu vam bez oklijevanja platiti
    platu vašu na vašu glavu.
  lug-lug: “Mwe Ttuulo ne Sidoni n’enjuyi zonna ez’Abafirisuuti, mmwe b’ani ku Nze?
    Nnina kye nabakola kye mugezaako okwesasuza? Bwe munaaba nga mugezaako kwesasuza,
    ebikolwa byammwe nzija kubibakyusizaako mangwago.
  heb-heb: וגם מה אתם לי צר וצידון וכל גלילות פלשת הגמול אתם משלמים עלי ואם גמלים
    אתם עלי קל מהרה אשיב גמלכם בראשכם׃
  ben-IRV: এখন, হে সোর, সিদোন ও পলেষ্টীয়ের সমস্ত এলাকা তোমরা কেন আমার উপরে রাগ করছ,
    আমার সঙ্গে তোমাদের সম্বন্ধ কি? তোমরা কি আমার উপর প্রতিশোধ নিচ্ছ? যদি তোমরা আমার
    উপর প্রতিশোধ নাও তবে তোমরা যা করবে তাই আমি তোমাদের নিজেদের মাথার উপর ফিরিয়ে দেব৷
  pan-pan: ਹੇ ਸੂਰ ਅਤੇ ਸੀਦੋਨ ਅਤੇ ਫ਼ਲਿਸਤ ਦੇ ਸਾਰੇ ਇਲਾਕਿਓ, ਤੁਹਾਡਾ ਮੇਰੇ ਨਾਲ ਕੀ ਕੰਮ? ਕੀ
    ਤੁਸੀਂ ਮੈਨੂੰ ਬਦਲਾ ਦਿਓਗੇ? ਜੇਕਰ ਤੁਸੀਂ ਮੈਨੂੰ ਬਦਲਾ ਵੀ ਦਿਓ, ਤਾਂ ਮੈਂ ਝੱਟ ਹੀ ਤੁਹਾਡੇ ਸਿਰ
    ਉੱਤੇ ਤੁਹਾਡਾ ਬਦਲਾ ਮੋੜ ਦਿਆਂਗਾ!
  mya-JVB: အိုတုရု မြို့၊ ဇိဒုန် မြို့၊ ပါလေတ္တိန ပြည်နှင့် နီးစပ်သော အရပ် ရှိသမျှ
    တို့၊ သင်တို့သည် ငါ နှင့် အဘယ်သို့ ဆိုင်ကြသနည်း။ ငါ့ ကို ရန် တုံ့ပြုကြမည်လော။
    ငါ့ ကို ရန် တုံ့ ပြုကြလျှင် ၊ ထိုရန်ကို သင် တို့ခေါင်း ပေါ် သို့ အလျင် အမြန်ငါပြန်
    ရောက်စေမည်။
  hmo-hmo: “Umui Turo bona Sidono bona Pilistia kahana ibounai taudia e, umui be dahaka
    umui karaia gwauraia lau dekenai? Umui laloa umui dekenai lau kara dika vadaeni,
    bona umui ura davana lau dekenai umui henia, a? Bema inai bamona umui karaia gwauraia
    neganai, lau ese emui dika ena davana do lau henia haraga!
  urd-urd: “फिर ऐ सूर — ओ — सैदा और फ़िलिस्तीन के तमाम 'इलाक़ो, मेरे लिए तुम्हारी
    क्या हक़ीक़त है? क्या तुम मुझ को बदला दोगे? और अगर दोगे, तो मैं वहीं फ़ौरन तुम्हारा
    बदला तुम्हारे सिर पर फेंक दूँगा।
  rus-SYN: И что вы Мне, Тир и Сидон и все округи Филистимские? Хотите ли воздать
    Мне возмездие? Хотите ли воздать Мне? Легко и скоро Я обращу возмездие ваше на
    головы ваши,
  bqc-SIM: Ĩatɛ̃ a siakũ, mↄvua a tã lán auwa e Dii mↄgↄↄ zↄ̃ↄ pↄ́ a to vĩa ń
    kṹ àↄ ká.
  tcz-CHONGTHU: Kei douna a ipibol nahiuvem, Tur le Sidon gam chule Philistia? Kei
    dinga nangho hi ipia kibol nahiuvem? Kei chunga phula dinga kigong nahiuvem? Nanghon
    kachunga phulah ding nagotuva ahileh, keiman jong natohnau chu hetman loukaha
    nachunguva ka sunlhahpeh diu ahi.
  mar-mar: सोर, सीदोन व पलिष्टीच्या सर्व प्रांतानो, आता तुम्ही माझ्यावर का रागावता?
    तुम्ही माझी परत फेड कराल का? जरी तुम्ही माझी परत फेड केली तरी, मी त्वरेने तुमचा
    सूड तुमच्याच मस्तकावर फिरवीन.
  qub-qub: «Tiro, Sidón, Filistea parti runacuna ¿imatataj gamcuna nogawan munanqui?
    ¿Ayñita cutichimaytachu munanqui? ¿Imatapis ruramaytachu yarpanqui? Chayno captenga
    rurashayquimannömi castigashayqui.
  bqp-bqp: Sɔ̃ɔ u koo yɑm tĩrɑ, kpɑ suru u swɛ̃rɑ nge yɛm, Yinni Gusunɔn tɔ̃ɔ nɑnumgii
    te, tu sere tunumɑ.
  hat-hat: Nou menm moun lavil Tir ak moun lavil Sidon, sa n'ap chache fè m' konsa?
    Nou menm tou ki rete nan tout zòn peyi Filisti a, se chache n'ap chache fè m'
    peye pou sa m' te fè nou? Si nou vle tire revanj nou sou mwen, enben, anvan nou
    bat je nou, m'ap fè nou peye sa.
  eng-BSB: Now what do you have against Me, O Tyre, Sidon, and all the regions of
    Philistia? Are you rendering against Me a recompense? If you retaliate against
    Me, I will swiftly and speedily return your recompense upon your heads.
  eng-WEBPB: “Yes, and what are you to me, Tyre and Sidon, and all the regions of
    Philistia? Will you repay me? And if you repay me, I will swiftly and speedily
    return your repayment on your own head.
  kbq-kbq: Hagi maka Tairi vahe'ma, Saidoni vahe'ma, Filistia mopafima nemaniza vahe'motanena
    nahigetma e'inahu zantamina hunantaze? Tamagra mago'a zante nona huta nazeri haviza
    hu'za nehazo? Tamagrama mago'a zante'ma nona hunanteta nazeri havizama hunaku'ma
    ana'ma nehanazana, Nagra ame hu'na ana zantamina eri rukrahe hu'na, tamagrira
    tamazeri haviza hugahue.
  nhe-BL: “¿Tlachque inquinequij noca na, imojuanti tlen inehuani Tiro, Sidón huan
    tlali Filistea? ¿Inquinequij inmomacuepase ica na por ica se tlenijqui? Intla
    queja nopa inquinequij inquichihuase, nimantzi nimechmacuepilis ica tlen inquichijtoque.
  gub-BL: Teko Xir tawhu pe har wà, teko Xitom tawhu pe har wà, teko Piri ywy rehe
    har wà, ma'e peputar nehe. Ma'e amono putar peme nehe. Aipo pezepyk wer herehe.
    Aze a'e rupi nehe, ihe azemuàgà'ym penehe hezepyk àwàm rehe ihe nehe no.
  eng-DRA: But what have you to do with me, O Tyre, and Sidon, and all the coast of
    the Philistines? will you revenge yourselves on me? and if you revenge yourselves
    on me, I will very soon return you a recompense upon your own head.
