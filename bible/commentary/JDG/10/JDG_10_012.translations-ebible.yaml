verse: JDG.010.012
translations:
  mal-C: സീദോന്യരും അമാലേക്യരും മാവോന്യരും നിങ്ങളെ പീഡിപ്പിച്ചു; നിങ്ങൾ സഹായത്തിനായി
    എന്നോട് നിലവിളിച്ചു; ഞാൻ നിങ്ങളെ അവരുടെ കൈയിൽനിന്നു മോചിപ്പിച്ചില്ലയോ?
  deu-TKW: und die Sidonier, die Amalekiter und die Midianiter bedrängten euch, dann
    schrieet ihr zu mir, und ich errettete euch aus ihrer Gewalt.
  lin-lin: Tango bato ya Sidoni, ya Amaleki mpe ya Maoni banyokolaki bino, boni, bogangaki
    epai na Ngai te mpo na kosenga lisungi ? Boni, nakangolaki bino te wuta na maboko
    na bango ?
  eng-LSV: And the Zidonians, and Amalek, and Maon have oppressed you, and you cry
    to Me, and I save you out of their hand;
  eng-GNV: The Zidonians also, and the Amalekites, and the Maonites did oppresse you,
    and ye cryed to me and I saued you out of their hands.
  eng-WEBSTER: The Zidonians also, and the Amalekites, and the Maonites oppressed
    you; and ye cried to me, and I delivered you out of their hand.
  nhw-BL: Huan nojquiya quema nopa sidonios, amalecitame huan madianitame anmechtlaijiyohuiltijque,
    na nimechmanahui ininmaco.
  swh-ONEN: Wasidoni, Waamaleki na Wamaoni walipowaonea na ninyi mkanililia na kuomba
    msaada, je, sikuwaokoa kutoka mikononi mwao?
  bba-bba: kɑ Sidoniɡibu kɑ Amɑlɛkibɑ kɑ Mɑonibɑ bɑ rɑɑ bɛɛ tɑɑre i sɑ̃ɑ ben yobu,
    mɑ i mɑn nɔɔɡiru sue i fɑɑbɑ kɑnɑ, nɑǹ bɛɛ wurɑri ro? Nɑǹ bɛɛ wɔre ben nɔmɑn
    di?
  eng-KJVCPB: The Zidonians also, and the Amalekites, and the Maonites, did oppress
    you; and ye cried to me, and I delivered you out of their hand.
  luo-luo: jo-Sidon, jo-Amalek kod jo-Maon nothirou kendo ne uywakna mondo akonyu,
    donge ne aresou ma ua e lwetgi?
  meu-meu: Sidono taudia bona Amalek taudia bona Maono taudia ese danu e hahisimui;
    bena o tai henigu negana ai lau ese idia imadia amo danu na hamaurimui.
  npi-ULB: र सीदोनीहरूबाट समत छुटकारा दिइनँ र? अमालेकीहरू र मिद्दानीहरूले तिमीहरूलाई
    अत्‍याचार गरे । तिमीहरूले मलाई पुकार्‍यौ, र मैले तिमीहरूलाई तिनीहरूका शक्तिबाट
    छुटाएँ ।
  yor-yor: àwọn ará Sidoni, Amaleki pẹ̀lú Maoni ni yín lára, tí ẹ sì ké pè mí fún
    ìrànlọ́wọ́, ǹjẹ́ èmi kò gbà yín sílẹ̀ kúrò ní ọwọ́ wọn?
  emp-NTPO: '@see-verse:JDG.010.011'
  ind-ind: '@see-verse:JDG.010.011'
  pes-OPCB: صیدونی‌ها، عمالیقی‌ها، و معونی‌ها نرهانیدم؟ مگر به هنگام تمام سختیها به
    داد شما نرسیدم؟
  tgl-ULB: at gayundin mula sa mga Sidonia? Inapi kayo ng mga Amalekita at mga Maonita;
    tumawag kayo sa akin, at iniligtas ko kayo mula sa kanilang kapangyarihan.
  hui-hui: Saidonoalirumebi Amalegealirumebi Maonoalirumebi tí bope howa mo ko timbuniore
    halu hayagoni. Ani bialu heagola tígua biamogo bia lalu i̱ olarimigola i̱na hale
    halu uruninaga giha hemiria tí haru daibirugoni ndobe.
  mya-mya: ဇိ​ဒုန်​အ​မျိုး​သား၊ အာ​မ​လက်​အ​မျိုး​သား နှင့်​မော​နိ​အ​မျိုး​သား​တို့​သည်
    သင်​တို့​အား ညှင်း​ဆဲ​နှိပ်​စက်​ကြ​သော​အ​ခါ ငါ့​ထံ​သို့​သင် တို့​အော်​ဟစ်​လျှောက်​ထား​ခဲ့​ကြ​၏။
    ငါ​သည် လည်း​ထို​သူ​တို့​လက်​မှ​သင်​တို့​ကို​ကယ်​ဆယ် ခဲ့​သည်​မ​ဟုတ်​ပါ​လော။
  bod-N: ཡང་ཚི་ཏུན་པ་དང་ཨ་མཱད་ལེག་པ། མ་ཨོན་པ་རྣམས་ཀྱིས་ཀྱང་ཁྱོད་ཅག་ལ་མནར་གཅོད་བཏང་ཞིང་།
    ཁྱོད་རྣམས་ཀྱིས་ང་ལ་འོ་དོད་བོས་པས་བདག་གིས་ཁྱོད་རྣམས་དེ་དག་གི་ལག་ནས་ཀྱང་ཐར་དུ་བཅུག་པ་ཡིན།
  sna-sna: vaSidhoni, vaAmareki, navaMaoni uye mukachema kwandiri kuti ndikubatsirei,
    handina kukuponesai mumaoko avo here?
  spa-BLM: También os oprimieron los sidonios, los amalecitas y los maonitas; y vosotros
    clamasteis a mí, y yo os salvé de su mano.
  cac-cac: eb' sidonio, eb' amalecita yed' pax eb' madianita, axo yic ex avaj d'ayin,
    ex in colani.
  swh-ULB: na pia kwa Wasidoni? Waamaleki na Wamaoni walipowakandamiza; mliniita,
    nami nikawaokoa kutoka katika nguvu zao.
  bel-bel: і Сіданяне і Амалікіцяне і Маавіцяне, і калі вы клікалі Мяне, ці ж не ратаваў
    Я вас ад рук іхніх?
  deu-ELBBK: und als die Sidonier und Amalekiter und Maoniter euch bedrückten und
    ihr zu mir schriet, euch aus ihrer Hand gerettet?
  mbb-OT: '@see-verse:JDG.010.011'
  mal-2015: സീദോന്യരും അമാലേക്യരും മാവോന്യരും നിങ്ങളെ ഞെരുക്കി; നിങ്ങൾ എന്നോടു നിലവിളിച്ചു;
    ഞാൻ നിങ്ങളെ അവരുടെ കയ്യിൽനിന്നും രക്ഷിച്ചു.
  tuo-NT: Sidṍcjãrã, amaleca masã, tojo nicã madianita masã mʉsãrẽ ñaꞌarõ weecã,
    mʉsã yʉꞌʉre weetamusere sẽrĩcã, yʉꞌʉ mʉsãrẽ yʉꞌrʉowʉ.
  rmc-rmc: le Sidončanendar, le Amalekendar the le Midijanendar, save tumen trapinenas?
    Sar pre ma vičinenas, cirdavas tumen avri andral lengre vasta.
  pes-OPV: و چون صیدونیان و عمالیقیان و معونیان برشما ظلم کردند، نزد من فریاد برآورید
    و شما را از دست ایشان رهایی دادم.
  ron-1924: Ши кынд в-ау апэсат сидониций, Амалек ши Маон ши аць стригат кэтре Мине,
    ну в-ам избэвит Еу дин мыниле лор?
  ben-OBCV: সীদোনীয়, অমালেকীয় ও মায়োনীয়রা তোমাদের উপর দমনপীড়ন চালাচ্ছিল এবং তোমরা
    আমার কাছে সাহায্য চেয়ে কেঁদেছিলে, তখন কি আমি তাদের হাত থেকে তোমাদের রক্ষা করিনি?
  som-som: Oo weliba reer Siidoon, iyo reer Camaaleq, iyo reer Maacoonba way idin
    dulmeen, oo waad ii qayshateen, oo markaasaan idinka badbaadiyey gacantoodii.
  lat-VUC: Sidonii quoque et Amalec et Chanaan oppresserunt vos, et clamastis ad me,
    et erui vos de manu eorum?
  eng-ASVBT: The Sidonians also, and the Amalekites, and the Maonites, did oppress
    you; and ye cried unto me, and I saved you out of their hand.
  ita-1885: e de' Sidonii, e degli Amalechiti, e dei Maoniti, i quali vi oppressavano?
  eng-LXXUP: and from the Sidonians, and Amalek, and Midian, who afflicted you? and
    ye cried to me, and I saved you out of their hand?
  eng-ULB: and also from the Sidonians? The Amalekites and the Maonites oppressed
    you; you called out to me, and I delivered you from their power.
  spa-VBL: los sidonios, los amalecitas y los maonitas? Cuando te atacaron y clamaste
    a mí por ayuda, ¿no te salvé de ellos?
  fra-_FOB: Et lorsque les Sidoniens, Amalék, et Maon vous ont opprimés et que vous
    avez crié vers moi, je vous ai délivrés de leurs mains.
  mal-mal: കൂടാതെ സീദോന്യരും അമാലേക്യരും മാവോന്യരും നിങ്ങളെ ഞെരുക്കി; നിങ്ങൾ എന്നോട്
    നിലവിളിച്ചു; ഞാൻ നിങ്ങളെ അവരുടെ കയ്യിൽനിന്നും രക്ഷിച്ചു.
  urd-GVR: Saidānī, Amālīqī aur Māonī tum par zulm karte the aur tum madad ke lie
    mujhe pukārne lage to kyā maiṅ ne tumheṅ na bachāyā?
  suz-BL: मिनु सीदोन ङा मुर, अमालेक आ मुर नु मोआबीपुकीमी इन कली दिप्‍मेनु ‘वारच पाइय्‍यीकी’
    दे ब्रेत्‍तीनी। मेना इन कली मेको आन गुइ रे प्रोंइता।
  ita-1927: Quando i Sidonii, gli Amalekiti e i Maoniti vi opprimevano e voi gridaste
    a me, non vi liberai io dalle loro mani?
  ckb-ckb: سەیدائی، عەمالێقی و ماعۆنییەکان، تەنگیان پێتان هەڵچنی، ئیتر هاوارتان بۆ
    کردم، ئایا منیش لە دەستیان ڕزگارم نەکردن؟
  eng-BBE: And the Zidonians and Amalek and Midian crushing you down, and in answer
    to your cry did I not give you salvation from their hands?
  kan-OKCV: ಸೀದೋನ್ಯ, ಅಮಾಲೇಕ್ಯ, ಮಾವೋನ್ಯ ಈ ಜನಾಂಗಗಳು ನಿಮ್ಮನ್ನು ಪೀಡಿಸಿದಾಗ ನೀವು ನನಗೆ ಮೊರೆಯಿಟ್ಟಿರಿ;
    ನಾನು ಅವುಗಳಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಿಬಿಡಲಿಲ್ಲವೋ?
  tam-2017: சீதோனியர்களும், அமலேக்கியர்களும், மாகோனியர்களும், உங்களை ஒடுக்கும் நேரங்களில்,
    நீங்கள் என்னை நோக்கி முறையிட்டபோது, நான் உங்களை அவர்களுடைய கைக்கு விலக்கி இரட்சிக்கவில்லையா?
  spa-RV-1909: De los de Sidón, de Amalec, y de Maón, y clamando á mí os he librado
    de sus manos?
  ron-BTF: Sidonienii de asemenea și amaleciții și maoniții v-au oprimat și ați strigat
    către mine iar eu v-am eliberat din mâna lor.
  eng-WEBP: The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
    and you cried to me, and I saved you out of their hand.
  eng-FBV: the Sidonians, the Amalekites, and the Maonites? When they attacked you,
    and you cried out to me for help, didn't I save you from them?
  nld-1939: Sidoniërs, Amalekieten en Midjanieten, toen zij u verdrukten, en gij tot
    Mij riept?
  nch-BL: Huan nojquiya quema nopa sidonios, amalecitame huan madianitame amechtaijyohuiltijque,
    na nimechmanahui inimaco.
  vie-1934: Lại khi dân Si-đôn, dân A-ma-léc, và dân Ma-ôn hà hiếp các ngươi, thì
    các ngươi có kêu cầu cùng ta, và ta đã giải cứu các ngươi khỏi tay chúng nó.
  hin-CV: और, जब सीदोनी, अमालेक तथा माओनी तुम्हें सता रहे थे, तुमने मेरी दोहाई दी,
    और क्या मैंने तुम्हें उनकी अधीनता से नहीं छुड़ाया?
  spa-BES: Y los sidonios y Amalec y Madián que los oprimieron, y en respuesta a su
    clamor, ¿no fui yo quien los salvó de sus manos?
  tdx-tdx: Niforekeke’ o nte-Tsidoneo ka, naho o nte-Amalekeo, naho o nte Amoneo le
    nitoreova’ areo vaho rinombako am-pità’ iareo.
  tha-KJV: ทั้งคนไซดอน คนอามาเลข และชาวมาโอนได้บีบบังคับเจ้า เจ้​าได้​ร้องทุกข์​ถึงเราและเราได้ช่วยเจ้าให้พ้​นม​ือเขาทั้งหลาย
  por-BR-2018: Dos de Sidom, de Amaleque, e de Maom, e clamando a mim vos livrei de
    suas mãos?
  deu-ELO: Und als die Zidonier und Amalekiter und Maoniter euch bedrückten, und ihr
    zu mir schrieet, euch aus ihrer Hand gerettet?
  eng-WYC-2018: and Sidonians, and Amalek, and Canaan (or and Maonites), have (all)
    oppressed you, and ye cried to me, and I delivered you from their hands?
  epo-epo: Kaj la Cidonanoj kaj Amalekidoj kaj Maonidoj premis vin, kaj vi kriis al
    Mi, kaj Mi savis vin el iliaj manoj;
  uig-PIN: Zidoniylar, Amalǝklǝr wǝ Maonlar kelip silǝrgǝ zulum ⱪilƣinida, Manga pǝryad
    ⱪilƣininglarda silǝrni ularning ⱪolidin ⱪutⱪuzƣan ǝmǝsmidim?
  beo-beo: 'Saidounia dunu, Ama:legaide dunu amola Ma:ionaide dunu da musa: dilima
    se bagade iasu. Dilia da Nama wele sia:beba:le, Na da hedolo dili fidila misi
    amola ili dili mae hasalasima:ne, dili gaga:i.'
  tpi-OTNT: na ol Saidon na ol Amalek na ol Maon i bin daunim yupela na mekim nogut
    long yupela. Na yupela i singaut long mi na mi kisim bek yupela long han bilong
    ol.
  hau-SA: Sidoniyawa, Amalekawa da kuma mutanen Mawon suka wulaƙanta ku kuka kuwa
    yi mini kuka, ban cece ku daga hannunsu ba?
  uig-LAT: Zidoniylar, Amalekler we Maonlar kélip silerge zulum qilghinida, Manga
    peryad qilghininglarda silerni ularning qolidin qutquzghan emesmidim?
  nde-nde: lamaSidoni, lama-Amaleki kanye lamaMawoni alincindezela lakhulekela usizo
    kimi, kangilihlenganga ezandleni zawo na?
  ton-ton: 'Pea naʻe taʻomia foki ʻakimoutolu ʻe he kau Saitoni, mo e kau ʻAmaleki,
    pea mo e kau Maoni: pea ne mou tangi kiate au, pea ne u fakamoʻui ʻakimoutolu
    mei honau nima.'
  ces-1613: Tolikéž od Sidonských, a Amalechitských, i od Maonitských, vás ssužujících,
    když jste volali ke mně, nevysvobodil vás z ruky jejich?
  eng-WMB: The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
    and you cried to me, and I saved you out of their hand.
  tam-TCV: சீதோனியர், அமலேக்கியர், மீதியானியர் ஆகியோர் உங்களை ஒடுக்கியபோது நீங்கள்
    என்னை நோக்கி உதவிகேட்டு அழுதீர்களே. அப்பொழுது நான் உங்களை அவர்களுடைய கையினின்று
    காப்பாற்றவில்லையா?
  ceb-ULB: ug usab sa mga Sidonihanon? Gidaugdaog kamo sa mga Amalikanhon ug ang mga
    Maonihanon; gisangpit ninyo ako, ug giluwas ko kamo gikan sa ilang gahom.
  pol-UBG: I od Sydończyków, Amalekitów i Mahanitów, którzy was gnębili? Gdy wołaliście
    do mnie, czy nie wybawiłem was z ich rąk?
  urd-GVU: صیدانی، عمالیقی اور ماعونی تم پر ظلم کرتے تھے اور تم مدد کے لئے مجھے پکارنے
    لگے تو کیا مَیں نے تمہیں نہ بچایا؟
  deu-1912: die Sidonier, die Amalekiter und Maoniter, und ich half euch aus ihren
    Händen, da ihr zu mir schrieet?
  kan-2017: ಮೊದಲಾದ ಜನಾಂಗಗಳು ನಿಮ್ಮನ್ನು ಪೀಡಿಸಿದಾಗ ನೀವು ನನಗೆ ಮೊರೆಯಿಟ್ಟಿರಿ; ನಾನು ಅವರಿಂದ
    ನಿಮ್ಮನ್ನು ಬಿಡಿಸಿದರೂ
  yap-yap: Sidonia, Amalek, nge piyu Maon, mi gimed yor ngog. Are di’in, da gu ayuwegmed
    u pa’rad?
  hlt-MCSB: Sidoni, Amalek, Moan loh nangmih n'nen uh tih kai taengla na pang uh vaengah
    khaw nangmih te amih kut lamloh kan khang uh moenih a?
  mdy-ETH: ሲዶና፥ ዓማሌቄንታ ማኣዖ ዓሶንታ ሃያኮ ቤርታ ፔ ዴማ ማሂ ዒንሢ ሜታሲ ዎይሤ ዎዶና ዒንሢ ታ ባንሢ ዒላቴም ታኣኒ
    ዒንሢ ዔያቶ ኩጫፓ ዓውሲባኣዓዳ?
  twi-ASANTE: Sidonfoɔ, Amalekfoɔ ne Maonfoɔ nsam? Ɛberɛ a wɔhyɛɛ mo so no, mosu frɛɛ
    me na megyee mo.
  eng-WEBU: The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
    and you cried to me, and I saved you out of their hand.
  wal-wal: Sidoonati, Amaaleeqatinne Maa7oonati inttena huqqunnin, taassi waassideta;
    waassin taani inttena eta kushiyaappe ashshabeikkinaa?
  spa-PDDPT: Cuando los sidonios, los amalecitas y los maonitas los oprimieron, y
    clamaron a Mí, Yo los libré de su mano.
  gun-gun: Sidom pygua, amalequita ha'e maonita kuery penderereko axy rã xevy pe pejapukai
    jave xee ndorogueraa jepei ri ty'y ha'e kuery po gui?
  agu-BL: Ncha'tz yi e' aj Sidón, scyuch' yi e' xonl Amalec, nin yi e' aj Madián,
    tircu'n yi e'a'tz ja cho'c len tan ibuchle'n, nin cyakil tir yi mme'l itzi' tan
    jakle'n ẍch'eybil itetz swetz, ja no'c tan icolche'n.
  ilo-ULB: ken kasta met kadagiti Sidonio? Pinarigatnakayo dagiti Amalekita ken dagiti
    Maonita; immawagkayo kaniak, ket winayawayaankayo manipud iti pannakabalinda.
  kpg-kpg: Sidon, Amalek, mo digau Maonite ne haga huaidu goodou i lodo di madagoaa
    gu doo gi daha, gei goodou ga tangi mai gi di Au. Au digi benabena ina goodou
    gi daha mo nia haingadaa mai digaula?
  uig-ARA: زىدونىيلار، ئامالەكلەر ۋە مائونلار كېلىپ سىلەرگە زۇلۇم قىلغىنىدا، ماڭا
    پەرياد قىلغىنىڭلاردا سىلەرنى ئۇلارنىڭ قولىدىن قۇتقۇزغان ئەمەسمىدىم؟
  sus-sus: Sidɔnkae, Amalɛkikae, nun Mayonkae to wo tɔɔrɔ, wo naxa n xili wo xui itexi
    ra. Na tɛmui, n mu wo ba xɛ e sagoe?
  pon-2006: mehn Saidon, mehn Amalek oh mehn Maon kalokeikumwailehr mahs, kumwail
    ahpw likweriong ie. Da? I sohte kapitkumwailla sang irail?
  ksd-ksd: Ra tarai Sidon bula, ma ra tarai Amalek, ma ra tarai Maon dia ga arung
    pa avat; ma ava ga kail tadav iau, ma iau ga valaun pa avat kan ra lima i diat.
  tur-YTC: Saydalılar ve Amalekliler ve Maonlular sizi ezdi; ve bana feryat ettiniz,
    ben de sizi onların elinden kurtardım.
  grc-BRENT: καὶ Σιδωνίων, καὶ Ἀμαλὲκ, καὶ Μαδιὰμ, οἳ ἔθλιψαν ὑμᾶς; καὶ ἐβοήσατε πρὸς
    μὲ, καὶ ἔσωσα ὑμᾶς ἐκ χειρὸς αὐτῶν;
  ind-AYT: orang Sidon, orang Amalek, dan orang Maon yang menindas kamu, lalu kamu
    berseru kepada-Ku, dan Aku menyelamatkan kamu dari tangan mereka?
  nya-nya: Ndiponso pamene Asidoni, Aamaleki ndi Amoni anakuzunzani, inu nʼkulirira
    kwa ine suja ndinakupulumutsani kwa anthu amenewa?
  hrv-hrv: Sidonci, Amalečani i Midjanci? Ali kad ste zavapili prema meni, nisam li
    vas izbavio iz njihovih ruku?
  mps-mps: te Saidon dabe me, te Amalek me, te Maon dabe, te hani augwaligo dage elaluama,
    tama dageba dwai sę mu ilai. Tama dagego enaba i obaso, tama eno dage te augwaligo
    nogode ma dobola sai dao.
  tpi-tpi: na ol Saidon na ol Amalek na ol Maon i bin daunim yupela na mekim nogut
    long yupela. Na yupela i singaut long mi na mi kisim bek yupela long han bilong
    ol.
  dan-1931: Zidonierne, Amalekitterne og Midjanitterne mishandlet eder? Og da I råbte
    til mig, frelste jeg eder af deres Hånd.
  vie-OVCB: Si-đôn, A-ma-léc, và Ma-ôn khi các ngươi than khóc kêu cầu Ta để giải
    cứu các ngươi ra khỏi tay chúng?
  guj-2017: અને સિદોનીઓથી પણ બચાવ્યા ન હતા? અમાલેકીઓએ તથા માઓનીઓએ તમારા પર જુલમ કર્યો
    અને તમે મારી આગળ પોકાર કર્યો અને મેં તમને તેઓના હાથમાંથી છોડાવ્યાં હતા.
  pon-2006A: mehn Saidon, mehn Amalek oh mehn Maon kalokeikumwailehr mahs, kumwail
    ahpw likweriong ie. Da? I sohte kapitkumwailla sang irail?
  por-BRBSL: Os sidônios também, e os amalequitas, e os maonitas, vos oprimiram; e
    vós chorastes para mim, e eu vos salvei da mão deles.
  cth-cth: Sidonnaw, Ameleknaw, Moannaw ni hai na rektap awh navah, kai na kaw awh
    teh, a kut dawk hoi na rungngang awh.
  twi-twi: Sidonfo, Amalekfo ne Maonfo nsam? Bere a wɔhyɛɛ mo so no, musu frɛɛ me
    na migyee mo.
  hlt-hlt: Sidoni, Amalek, Moan loh nangmih n'nen uh tih kai taengla na pang uh vaengah
    khaw nangmih te amih kut lamloh kan khang uh moenih a?
  tbz-SIM: '@see-verse:JDG.010.011'
  msy-2020: '@see-verse:JDG.010.011'
  dop-dop: nɑ Sitɔŋ nyǝ́mɑ, nɑ Amɑleke nyǝ́mɑ, nɑ Mɑwɔŋ nyǝ́mɑ, pɑ tʋ-mɛɣɛ wɑhɑlɑ
    nɑ ɩ́ wiinɑ-m tɔ, mɑ tɑ wɑɑsɩ-mɛ?
  azb-azb: Sidonlular, Amaleqlilər, Maonlular sizi sıxışdıranda da Mənə fəryad etdiniz
    və sizi onların əlindən qurtaran Mən deyildimmi?
  eng-DBY: The Zidonians also, and Amalek and Maon oppressed you, and ye cried to
    me, and I saved you out of their hand.
  hin-2017: 'फिर जब सीदोनी, और अमालेकी, और माओनी लोगों ने तुम पर अंधेर किया; और तुम
    ने मेरी दुहाई दी, तब मैंने तुम को उनके हाथ से भी न छुड़ाया? (भज. 106: 42, 43)'
  eng-YLT: And the Zidonians, and Amalek, and Maon have oppressed you, and ye cry
    unto Me, and I save you out of their hand;
  eng-WYC-2017: and Sidonians, and Amalek, and Canaan or Maonites, have oppressed
    you, and ye cried to me, and I delivered you from their hands?
  eng-WMBB: The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
    and you cried to me, and I saved you out of their hand.
  urd-GVH: सैदानी, अमालीक़ी और माओनी तुम पर ज़ुल्म करते थे और तुम मदद के लिए मुझे
    पुकारने लगे तो क्या मैंने तुम्हें न बचाया?
  rug-rug: meke Saedoni, Amaleki, meke sari na tinoni Maonaiti, si ṉoṉovala sisigiti
    gamu pa totoso ele hola, meke kabo alili mae koa Rau si gamu meke harupu gamu
    Rau koa rini.
  gaz-gaz: Siidoononni, Amaaleqoonnii fi Maaʼoononni isin cunqursinaan isin natti
    iyyattanitti ani harka isaanii jalaa isin hin baafnee?
  fra-LSG: Et lorsque les Sidoniens, Amalek et Maon, vous opprimèrent, et que vous
    criâtes à moi, ne vous ai-je pas délivrés de leurs mains?
  yal-yal: nun Sidɔn kaane nun Amalɛkine nun Mayon kaane to ɛ ɲaxankata, ɛ to n mafan,
    n mi yi ɛ rakisi ba?
  haw-1868: Hookaumaha mai no hoi o ko Zidona ia oukou, a me ka Ameleka, a me ka Maona,
    a hea mai oukou ia'u, a hoola mai au ia oukou; mai ko lakou lima mai.
  arb-NAV: وَعِنْدَمَا اسْتَغَثْتُمْ بِي مِنَ الصِّيدُونِيِّينَ وَالْعَمَالِقَةِ وَالْعَمُّونِيِّينَ
    الَّذِينَ ضَايَقُوكُمْ، أَلَمْ أُخَلِّصْكُمْ؟
  ewe-ewe: Sidontɔwo, Amalekitɔwo kple Maonitɔwo ƒe asi me oa?
  eng-LEE: And when the Zidonians, and the 'Amalekites, and the Ma'onites did oppress
    you, and ye cried to me, I delivered you also out of their hand.
  asm-FB: যেতিয়া চীদোনীয়া, অমালেকীয়া আৰু মায়োনীয়াসকলে তোমালোকক উপদ্ৰৱ কৰিছিল,
    তেতিয়া তোমালোকে মোৰ আগত কাতৰোক্তি কৰিছিলা আৰু মই তোমালোকক তেওঁলোকৰ অধীনৰ পৰা
    উদ্ধাৰ কৰিছিলোঁ।
  sus-A: سِدْنكَيٍ، عَمَلّكِكَيٍ، نُن مَيٌنكَيٍ تٌ وٌ تْورْ، وٌ نَشَ ﭑ شِلِ وٌ شُي
    عِتٍشِ رَ. نَ تّمُي، ﭑ مُ وٌ بَ شّ عٍ سَفٌي؟
  fra-SBL: Les Sidoniens, les Amalécites et les Maonites vous ont opprimés ; vous
    avez crié vers moi, et je vous ai sauvés de leur main.
  hbo-hbo: וְצִידֹונִ֤ים וַֽעֲמָלֵק֙ וּמָעֹ֔ון לָחֲצ֖וּ אֶתְכֶ֑ם וַתִּצְעֲק֣וּ אֵלַ֔י
    וָאֹושִׁ֥יעָה אֶתְכֶ֖ם מִיָּדָֽם׃
  kik-kik: na Asidoni, na Aamaleki, o na Amaoni maamũhinyĩrĩirie na mũkĩngaĩra ndĩmũteithie-rĩ,
    githĩ ndiamũhonokirie kuuma moko-inĩ mao?
  fra-NCL: Et lorsque les Sidoniens, Amalec et Maon vous ont opprimés, et que vous
    avez crié vers moi, ne vous ai-je pas sauvés de leurs mains ?
  cek-AK: Sidon kaminawk, Amalek kaminawk hoi Maon kaminawk mah ang pacaekthlaek o
    pongah kai khaeah tahmenhaih nang hnik o naah doeh, nihcae ban thung hoiah kang
    pahlong o na ai maw?
  cuk-cuk: Sidón-dulemar, Amalec-dulemar, degi, Maón-dulemar. Bemar we-dulemarse ise-mesagwar-wilebukwagua,
    be anse binnasuli gochamalad. ”Agine, ¿an bemar-bendaksasursi? An bemar-bendaksamala.
  uig-CYR: Зидонийлар, Амаләкләр вә Маонлар келип силәргә зулум қилғинида, Маңа пәряд
    қилғиниңларда силәрни уларниң қолидин қутқузған әмәсмидим?
  tel-2017: సీదోనీయులు, అమాలేకీయులు, మాయోనీయులు మిమ్మల్ని బాధ పరచినప్పుడు వాళ్ళ వశంలో
    నుంచి కూడా నేను మిమ్మల్ని రక్షించాను కదా,
  hat-BSA: Osi, lè Sidonyen yo, Amalekit yo avèk Maonit yo te oprime nou, nou te kriye
    fò ban Mwen, e Mwen te delivre nou soti nan men yo.
  kos-kos: mwet Sidon, mwet Amalek, ac mwet Maon elos akkeokye kowos in pacl somla,
    ac kowos tuh wowoyak nu sik. Ya nga tuh tia molikowosla lukelos?
  hbo-WLC: וְצִידוֹנִ֤ים וַֽעֲמָלֵק֙ וּמָע֔וֹן לָחֲצ֖וּ אֶתְכֶ֑ם וַתִּצְעֲק֣וּ אֵלַ֔י
    וָאוֹשִׁ֥יעָה אֶתְכֶ֖ם מִיָּדָֽם׃
  ibo-ibo: ndị Saịdọn, ndị Amalek na ndị Maon kpagburu unu; unu tikuru m mkpu akwa
    inyere unu aka, ọ bụ na m anapụtaghị unu site nʼaka ha?
  ory-ory: ଆହୁରି ସୀଦୋନୀୟମାନେ ଓ ଅମାଲେକୀୟମାନେ ଓ ମାୟୋନୀୟମାନେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ଉପଦ୍ରବ
    କଲେ; ତହିଁରେ ତୁମ୍ଭେମାନେ ଆମ୍ଭ ନିକଟରେ କ୍ରନ୍ଦନ କରନ୍ତେ, ଆମ୍ଭେ ସେମାନଙ୍କ ହସ୍ତରୁ ତୁମ୍ଭମାନଙ୍କୁ
    ଉଦ୍ଧାର କଲୁ।
  chk-chk: pwal ekewe chon Siton, chon Amalek me chon Maon ra ariaföüükemi me lom,
    oua siö ngeniei. Ifa usun, ngang üsap angasakemiiwu seni fän nemenier?”
  rop-rop: en ola Saidan pipul en ola Amalekait pipul en ola Meiyonait pipul deibin
    ol meigimbat trabul blanga yumob basdam, en wen yumob bin jingat langa mi, aibin
    oldei seibum yumob brom olabat.
  ukr-1871: Та Сидонїї, Гамаликії та Мадиянїї? Тодї звали ви до мене, й я рятував
    вас із рук їх;
  deu-1951: die Amalekiter und die Maoniter bezwungen? Und habe ich euch nicht aus
    ihren Händen errettet, als ihr zu mir schrieet?
  eng-JPS: The Zidonians also, and the Amalekites, and the Maonites, did oppress you;
    and ye cried unto Me, and I saved you out of their hand.
  srp-1865: I od Sidonjana i od Amalika i od Maonaca, koji vas muèiše, nijesam li
    vas izbavljao kad vapijaste k meni?
  lug-lug: n’Abasidoni, n’Abamaleki, n’Abamawoni, bwe baabanyigiriza ne munkowoola,
    sabalokola okuva mu mukono gwabwe?
  heb-heb: וצידונים ועמלק ומעון לחצו אתכם ותצעקו אלי ואושיעה אתכם מידם׃
  ben-IRV: আর সীদোনীয়, অমালেকীয় ও মায়োনীয়রা তোমাদের উপরে অত্যাচার করেছিল এবং তোমরা
    আমার কাছে কাঁদলে আমি তাদের হাত থেকে তোমাদেরকে নিস্তার করলাম।
  pan-pan: ਫਿਰ ਜਦ ਸੀਦੋਨੀਆਂ, ਅਮਾਲੇਕੀਆਂ ਅਤੇ ਮਾਓਨੀਆਂ ਨੇ ਵੀ ਤੁਹਾਨੂੰ ਸਤਾਇਆ ਅਤੇ ਤੁਸੀਂ ਮੇਰੇ
    ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ, ਤਦ ਕੀ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥਾਂ ਤੋਂ ਵੀ ਤੁਹਾਨੂੰ ਨਹੀਂ ਛੁਡਾਇਆ?
  mya-JVB: ဇိဒုန် လူ၊ အာမလက် လူ၊ မောနိ လူတို့ ညှဉ်းဆဲ သောအခါ၌လည်း ၊ သင်တို့သည် ငါ့
    ကို ဟစ်ကြော် ၍ ၊ သူ တို့လက် မှ ငါကယ်နှုတ် ၏။
  hmo-hmo: Sidono taudia bona Amaleka taudia bona Maono taudia ese danu umui idia
    hisihisi henia, bona lau dekenai umui tai neganai, lau ese edia imana dekena amo
    umui lau hamauria.
  urd-urd: और सैदानियों और 'अमालीक़ियों और मा'ओनियों ने भी तुम को सताया, और तुम ने
    मुझ से फ़रियाद की और मैंने तुम को उनके हाथ से छुड़ाया।
  rus-SYN: и Сидоняне, и Амаликитяне, и Моавитяне, и когда вы взывали ко Мне, не спасал
    ли Я вас от рук их?
  bqc-SIM: ń Sidↄ̃deↄ ń Amalɛki buiↄ ń Madiãↄ gbãamↄ̀ɛ́, a wiilɛ̀a, ↄ̃ ma á
    bↄ́ ń ↄzĩ.
  tcz-CHONGTHU: Sidon mite Amalek mite leh Maon mitea konna jong kana huhdoh u hilouham?
    Amahon nabol genthei tenguleh panpi ngehna nahung kajah jeng jiuva keiman kana
    huhdoh jiu hilouham?
  mar-mar: आणि सीदोनी व अमालेकी व मावोनी यानी तुम्हाला जाचले, तेव्हा तुम्ही मला मोठ्याने
    हाक मारली, आणि मी तुम्हाला त्यांच्या हातातून सोडवले.
  qub-qub: Sidón, Amalec runacunapis Madián runacunapis. Paycuna ñacachishuptiqui
    ruwacur mañacamaptiqui llapanpa munayninpitapis salbashcämi.
  hat-hat: moun Sidon yo, moun Amalèk yo ak moun Mawon yo t'ap peze nou nan tan lontan,
    nou te kriye nan pye m'. Eske mwen pa t' delivre nou anba men yo lè sa a?
  eng-BSB: Sidonians, Amalekites, and Maonites oppressed you and you cried out to
    Me, did I not save you from their hands?
  tod-tod: ta Sidɔn nuiti, ta Amalɛke nuiti, ta Maon nuiti, naati kpein ti wo nimizani,
    kɛlɛ siɛgi zu wo kpee looni la gòizu, gè la ɠɛni wo ɠizoni, gè ʋa wo ɠula ti
    ya ɓaa?
  eng-WEBPB: The Sidonians also, and the Amalekites, and the Maonites, oppressed you;
    and you cried to me, and I saved you out of their hand.
  kbq-kbq: Hagi anahukna huna Saidoni vahe'mo'zane Ameleki vahe'mo'zane Maoni vahe'mo'zama
    ha'ma huramante'za tamazeri havizama nehazagetama krafama hazage'na, Nagra tamaza
    hu'na tamaguravazi'noe.
  nhe-BL: Huan nojquiya quema nopa sidonios, amalecitame huan madianitame inmechtlaijiyohuiltijque,
    na nimechmanahui ininmaco.
  gub-BL: Xitom pe har wà no, Amarek ywy rehe har wà no, Maom izuapyapyr wà no. A'e
    mehe penàmuzgwer a'e wà, penu a'e wà no, uzepytywà kar ihewe a'e wà. Apyro wanuwi
    ihe wà.
  eng-DRA: The Sidonians also and Amalec and Chanaan oppress you, and you cried to
    me, and I delivered you out of their hand?
