  tel-2017: యెహోవాను సేవించడానికి వాళ్ళ మధ్య ఉన్న ఇతర దేవుళ్ళను తొలగించివేసారు. ఆయన
    ఆత్మ ఇశ్రాయేలీయులకు కలిగిన దురవస్థను చూసి సహించలేక పోయింది.
  hat-BSA: Konsa, yo te retire dye etranje sila ki te pami yo pou te sèvi SENYÈ a;
