  grc-BRENT: Καὶ ἐξέκλιναν τοὺς θεοὺς τοὺ ἀλλοτρίους ἐκ μέσου αὐτῶν, καὶ ἐδούλευσαν
    τῷ Κυρίῳ μόνῳ· καὶ ὠλιγώθη ἡ ψυχὴ αὐτοῦ ἐν κόπῳ Ἰσραήλ.
  ind-AYT: Mereka pun menjauhkan ilah-ilah asing dari antara mereka, lalu melayani
    TUHAN. Lalu, Dia bersedih atas penderitaan mereka.
  nya-nya: Ndipo anachotsa milungu ya chilendo pakati pawo ndi kuyamba kutumikira
    Yehova. Ndipo Yehova anamva chisoni poona mmene Aisraeli ankazunzikira.
  hrv-hrv: I odstraniše tuđe bogove i počeše opet služiti Jahvi. A Jahve više ne mogaše
    trpjeti da Izraelci pate.
  mps-mps: Tialima, augwaligo augwa te tibo godiba lotu wali te tiali te sę dabe
    sela sąnama, tama augwaligo Genuai Bidiba lotu po wali. Tama agai te Israel dabe
    homu dene elama, tama agai homugo augwali te sęgę ma tolidali homu yai.
  tpi-tpi: Orait ol Israel i lotu long Bikpela. Na em i sori long ol Israel na em
    i no laik bai ol i karim dispela hevi moa.
  dan-1931: Og de skilte sig af med de fremmede Guder og dyrkede HERREN; da kunde
