  tbz-SIM: Bɛ̀ mɛ nyĩ kɛ́píe nyɛbɔkɛ̀, ti Yiɛ̀ nKuyie ntɛ̃́nkɛ í nnɑ kɛ bo yóu kɛ̀
    bɛ̀ nsɔkɛ́ kɛ bɛ̀ fɛ̃́ũnko.
  msy-2020: Egha Israelia uan marvir guaba makunigha, aseba ategha, ua Ikiavɨra Itir
    God baghavɨra iti. Ezɨ Ikiavɨra Itir God Israelia aterir osɨmtɨzir kabar gara
    ghua bar me giporpore.
  dop-dop: Mpʋɣʋlɛ pɑ lɔwɑ pɑ tɩɩŋ wei pɑɑ lɑɑkɑɣɑ tɔ, nɑ pɑ́ mǝlɩ pɑ Ɩsɔ sɛɛʋ tɑɑ.
    Ɩlɛnɑ pɑ wɑhɑlɑnɑɑ tɔm lɑ Ɩsɔ kɛ́ pǝtɔɔtǝlɛ.
  azb-azb: Onlar aralarından yad allahları atdılar və Rəbbə qulluq etdilər. Rəbb İsraillilərin
    bu əzabına artıq dözə bilmədi.
  eng-DBY: And they put away the strange gods from among them, and served Jehovah;
    and his soul was grieved for the misery of Israel.
  hin-2017: तब वे पराए देवताओं को अपने मध्य में से दूर करके यहोवा की उपासना करने लगे;
    और वह इस्राएलियों के कष्ट के कारण खेदित हुआ।
  eng-YLT: And they turn aside the gods of the stranger out of their midst, and serve
    Jehovah, and His soul is grieved with the misery of Israel.
  eng-WYC-2017: And they said these things, and casted forth from their coasts all
