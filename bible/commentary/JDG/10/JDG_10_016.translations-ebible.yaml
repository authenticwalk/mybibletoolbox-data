  hbo-WLC: וַיָּסִ֜ירוּ אֶת־אֱלֹהֵ֤י הַנֵּכָר֙ מִקִּרְבָּ֔ם וַיַּעַבְד֖וּ אֶת־יְהוָ֑ה
    וַתִּקְצַ֥ר נַפְשׁ֖וֹ בַּעֲמַ֥ל יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ha sitere nʼetiti ha wezuga chi ala ọzọ niile dị iche iche, fee Onyenwe
    anyị ofufe. O nweghịkwa ike nagide ọnọdụ ọjọọ ndị Izrel gaa nʼihu.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ଆପଣାମାନଙ୍କ ମଧ୍ୟରୁ ବିଦେଶୀୟ ଦେବଗଣକୁ ଦୂର କରି ସଦାପ୍ରଭୁଙ୍କର
    ସେବା କଲେ; ତହିଁରେ ଇସ୍ରାଏଲର ଦୁଃଖରେ ତାହାଙ୍କର ପ୍ରାଣ ଅସ୍ଥିର ହେଲା।
  chk-chk: Mürin, ra pöütala ar kewe koten ekis mi nom rer o angang ngeni ewe Samol
    mi Lapalap. Iwe, Kot a chüngüw ekewe chon Israel lon ar riaföü.
  rop-rop: Wal wen detlot Isreil pipul bin tok lagijat, deibin libum ol detlot drimin,
    en deibin tjakidawei ola sheip blanga detlot drimin weya deibin abum, en deibin
    weship langa YAWEI det trubala God, en afta wen deibin dum lagijat, imbin sori
    langa olabat.
  ukr-1871: І повідкидали від себе чужі боги й почали служити одному Господу, й не
    стерпів він злиднїв Ізраїля.
  deu-1951: Und sie taten die fremden Götter von sich und dienten dem HERRN. Da ward
