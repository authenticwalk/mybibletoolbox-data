verse: JDG.010.016
translations:
  mal-C: അവർ തങ്ങളുടെ ഇടയിൽനിന്ന് അന്യദേവന്മാരെ നീക്കിക്കളഞ്ഞു; യഹോവയെ സേവിച്ചു; ഇസ്രായേലിന്റെ
    കഷ്ടത യഹോവയ്ക്ക് സഹിക്കാവുന്നതിലും അപ്പുറമായി.
  deu-TKW: Sodann schafften sie die ausländischen Götter hinweg aus ihrem Bereich
    und verehrten Jahwe; da wurde er ungeduldig über das Elend Israels.
  lin-lin: Bongo bana ya Isalaele balongolaki banzambe ya bapaya kati na bango mpe
    basalelaki Yawe. Mpe Yawe akokaki lisusu te kotala pasi na bango.
  eng-LSV: And they turn aside the gods of the stranger out of their midst, and serve
    YHWH, and His soul is grieved with the misery of Israel.
  eng-GNV: 'Then they put away the strange gods from among them and serued the Lord:
    and his soule was grieued for the miserie of Israel.'
  eng-WEBSTER: 'And they put away the strange gods from among them, and served the
    LORD: and his soul was grieved for the misery of Israel.'
  nhw-BL: Huan quinijcuinijque nochi nopa teteyome catli quinpixtoyaj huan quihueyichijque
    TOTECO. Huan Toteco motequipacho quema quinitac quenicatza tlaijiyohuiyayaj.
  swh-ONEN: Nao wakaiondoa hiyo miungu migeni katikati yao nao wakamtumikia Bwana.
    Naye akahuzunika kwa sababu ya taabu ya Israeli.
  bba-bba: Yerɑ Isireli be, bɑ bũu ni wunɑ ben suunu sɔɔn di, bɑ Yinni Gusunɔ sɑ̃wɑ.
    Sɑɑ ye sɔɔrɑ u ben wɔnwɔndu wɑ, wɑhɑlɑ ye bɑ bu mɔ̀n sɔ̃.
  eng-KJVCPB: 'And they put away the strange gods from among them, and served the
    Lord: and his soul was grieved for the misery of Israel.'
  luo-luo: Eka ne giwito nyiseche manono kendo negitiyo ni Jehova Nyasaye. Eka Jehova
    Nyasaye nokecho jo-Israel kuom thagruokgi.
  meu-meu: Taunabunai, idia ese dirava idaudia e rakatanidia, Iehova isiaina e lao
    henia; bena ia ese Israel taudia edia hisihisi baduna e badu.
  npi-ULB: तिनीहरूले आफ्ना बिचमा भएका विदेशी देवताहरू त्यागे र परमप्रभुको आराधना गरे
    । तब परमप्रभुले इस्राएलको दुःखलाई अरू बढी सहन सक्‍नुभएन ।
  yor-yor: Nígbà náà ni wọ́n kó gbogbo ọlọ́run àjèjì tí ó wà láàrín wọn kúrò wọ́n
    sì sin Olúwa nìkan, ọkàn rẹ̀ kò sì le gbàgbé ìrora Israẹli mọ́.
  emp-NTPO: Maʌ̃ne dewara ãcõrẽ b̶eara israelerãba b̶atacuad̶aped̶a Ãcõrẽra wayacusa
    ẽpẽsid̶aa. Israelerã bia mĩga panʌ bẽrã Ãcõrẽba waa droaẽ́ basía.
  ind-ind: Kemudian mereka membuang patung-patung dewa asing dari antara mereka dan
    menyembah TUHAN. TUHAN pun berbelas kasihan melihat kesengsaraan bangsa Israel.
  pes-OPCB: آنگاه خدایان بیگانهٔ خود را ترک گفته، تنها خداوند را عبادت نمودند و خداوند
    به سبب سختیهای اسرائیل اندوهگین شد.
  tgl-ULB: Lumayo sila mula sa mga dayuhang diyus-diyosan na pag-aari nila at sinamba
    si Yahweh. At hindi na niya matiis ang paghihirap ng Israel.
  hui-hui: Ani lowa Isaraele wali agali tigua bi pupu wiagane wiaru wahai halu Anduane
    Homogo lone mitangi bialu lotu lalu hene. Ani lalu heagola Anduane Homogo ibugua
    nde tinaga genda yu haabo heago hondowa ti nakarulape ka lo mitangi bialu tihondo
    dara timbuniore ho hene.
  mya-mya: သူ​တို့​သည်​လူ​မျိုး​ခြား​တို့​ကိုး​ကွယ်​သည့် ဘု​ရား​များ​ကို​လည်း စွန့်​ပယ်​ကာ​ထာ​ဝ​ရ
    ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​ကုန်​၏။ ကိုယ် တော်​သည်​လည်း​ထို​သူ​တို့​ခံ​ရ​သော​ဆင်း​ရဲ
    ဒုက္ခ​အ​တွက်​က​ရု​ဏာ​သက်​တော်​မူ​၏။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཕྱི་ཕྱོགས་པའི་ལྷ་རྣམས་ཁོ་ཚོའི་ཁྲོད་ནས་སྤངས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞབས་ཏོག་བསྒྲུབས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དཀའ་སྡུག་གི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ལ་ཐུགས་ཁྲལ་གནང་ངོ་།
    །
  sna-sna: Ipapo vakarasa vamwari vatorwa pakati pavo vakashumira Jehovha. Uye haana
    kuzotenderazve kutambudzika kweIsraeri.
  spa-BLM: Abandonaron los dioses extranjeros de entre ellos y sirvieron a Yahvé;
    y su alma se entristeció por la miseria de Israel.
  cac-cac: Ix smac'anpoj jantac sdiosal eb' ch'oc chon̈ab'il eb', axo d'a Jehová ix
    ochxi eb' ejmelal. Yuj chi' maj techaj yuj Jehová chi', ix te cus yilanoch syaelal
    eb' chi'.
  swh-ULB: Wakaiacha miungu ya kigeni waliyokuwa nayo, nao wakamwabudu Bwana. Naye
    akawa na subira juu ya taabu ya Israeli.
  bel-bel: І адкінулі ад сябе чужых багоў і пачалі служыць Госпаду. І ня вынесла душа
    Яго цярпеньняў Ізраіля.
  deu-ELBBK: Und sie taten die fremden Götter aus ihrer Mitte weg und dienten dem
    HERRN; und seine Seele wurde ungeduldig über die Mühsal Israels.
  mbb-OT: Ne zutun mid-iniyuǥan dan is menge ed-ezapen dan ne iyan dan mid-azap is
    Nengazen. Ne hein neuǥet kenè en egkaantus te Nengazen is kegkaahaa zin kandan
    te egkengerasey ne nehizuwan din sikandan.
  mal-2015: അവർ തങ്ങളുടെ ഇടയിൽനിന്നു അന്യദൈവങ്ങളെ നീക്കിക്കളഞ്ഞു. യഹോവയെ സേവിച്ചു;
    യിസ്രായേലിന്റെ അരിഷ്ടതയിൽ അവന്നു സഹതാപം തോന്നി.
  tuo-NT: Na tojo níca beꞌro ape diꞌtacjãrã na ẽjõpeorãnojõ na waꞌteropʉ nirãrẽ cõꞌa,
    Õꞌacʉ̃rẽ apaturi ẽjõpeocãrã niwã tja. Na tojo weecã ĩꞌagʉ̃, Õꞌacʉ̃ na piꞌetisere
    ĩꞌanemosĩꞌrĩticʉ niwĩ.
  rmc-rmc: Avke pestar odčhide le cudze devlen a služinenas le RAJESKE. O RAJ imar
    na birinelas te dikhel pro pharipen le Izraelitengro.
  pes-OPV: پس ایشان خدایان غیر را از میان خود دور کرده، یهوه راعبادت نمودند، و دل
    او به‌سبب تنگی اسرائیل محزون شد.
  ron-1924: Ши ау скос думнезеий стрэинь дин мижлокул лор ши ау служит Домнулуй. Ел
    С-а ындурат де суферинцеле луй Исраел.
  ben-OBCV: পরে তারা তাদের মধ্যে থাকা বিজাতীয় দেবতাদের দূর করে দিল ও সদাপ্রভুর সেবা
    করল। ইস্রায়েলের এই দুর্দশা আর তিনি সহ্য করতে পারলেন না।
  som-som: Markaasay iska wada fogeeyeen ilaahyadii qalaad oo dhexdooda yiil, oo waxay
    u adeegeen Rabbiga; oo naftiisuna way ka xumaatay hooggii haystay reer binu Israa'iil.
  lat-VUC: 'Quæ dicentes, omnia de finibus suis alienorum deorum idola projecerunt,
    et servierunt Domino Deo: qui doluit super miseriis eorum.'
  eng-ASVBT: And they put away the foreign gods from among them, and served Jehovah;
    and his soul was grieved for the misery of Israel.
  ita-1885: Allora tolsero gl'iddii degli stranieri del mezzo di loro, e servirono
    al Signore; ed egli si accorò l'animo per lo travaglio d'Israele.
  eng-LXXUP: And they put away the strange gods from the midst of them, and served
    the Lord only, and his soul was pained for the trouble of Israel.
  eng-ULB: They got rid of the foreign gods among them and they worshiped Yahweh.
    Then Yahweh could bear Israel's misery no longer.
  spa-VBL: Así que se deshicieron de los dioses extranjeros que tenían y adoraron
    al Señor. Y el Señor no pudo soportar más la miseria de Israel.
  fra-_FOB: Et ils ôtèrent du milieu d'eux les dieux des étrangers, et ils servirent
    l'Éternel, qui fut touché en son cœur de l'affliction d'Israël.
  mal-mal: അവർ തങ്ങളുടെ ഇടയിൽനിന്ന് അന്യദൈവങ്ങളെ നീക്കിക്കളഞ്ഞ്, യഹോവയെ സേവിച്ചു;
    ആകയാൽ അവരുടെ അരിഷ്ടതയിൽ യഹോവക്ക് സഹതാപം തോന്നി.
  urd-GVR: Wuh ajnabī mābūdoṅ ko apne bīch meṅ se nikāl kar Rab kī dubārā ḳhidmat
    karne lage. Tab wuh Isrāīl kā dukh bardāsht na kar sakā.
  suz-BL: मिनु अरु देवी देवता आन कली ताइश्‍शा, परमप्रभु यावे कली ठेयब सेल्‍मे बाक्‍त।
    मिनु परमप्रभु यावेमी इस्राएली आन कली मेको क्‍येङा श्‍येत गेचा मगेमी बाक्‍त। यहोसु
    २४:२३; न्‍यायाधीस २:१८
  ita-1927: Allora tolsero di mezzo a loro gli dèi stranieri e servirono all’Eterno,
    che si accorò per l’afflizione d’Israele.
  ckb-ckb: ئیتر خوداوەندە بێگانەکانیان لەنێو خۆیاندا لابرد و یەزدانیان پەرست. یەزدان
    بەهۆی کڵۆڵیی ئیسرائیلەوە دڵتەنگ بوو.
  eng-BBE: So they put away the strange gods from among them, and became the Lord's
    servants; and his soul was angry because of the sorrows of Israel.
  kan-OKCV: ಅವರು ಅನ್ಯದೇವರುಗಳನ್ನು ತಮ್ಮ ಮಧ್ಯದಲ್ಲಿಂದ ತೊರೆದುಬಿಟ್ಟು, ಯೆಹೋವ ದೇವರನ್ನು ಸೇವಿಸಿದರು.
    ಆಗ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲಿನ ಕಷ್ಟಕ್ಕೋಸ್ಕರ ಮನಸ್ಸಿನಲ್ಲಿ ಬಹಳ ನೊಂದುಕೊಂಡರು.
  tam-2017: அந்நிய தெய்வங்களைத் தங்கள் நடுவிலிருந்து விலக்கிவிட்டு, யெகோவாவுக்கு ஆராதனை
    செய்தார்கள்; அப்பொழுது அவர் இஸ்ரவேலின் துயரத்தைப் பார்த்து மனதுருகினார்.
  spa-RV-1909: 'Y quitaron de entre sí los dioses ajenos, y sirvieron á Jehová: y
    su alma fué angustiada á causa del trabajo de Israel.'
  ron-BTF: Și au îndepărtat dumnezeii străini din mijlocul lor și au servit DOMNULUI,
    și sufletul său s-a mâhnit de nefericirea lui Israel.
  eng-WEBP: They put away the foreign gods from among them and served the LORD; and
    his soul was grieved for the misery of Israel.
  eng-FBV: So they got rid of the foreign gods they had and worshiped the Lord. And
    the Lord couldn't stand Israel's misery any longer.
  nld-1939: En ze deden de vreemde goden uit hun midden weg en dienden Jahweh, die
    nu niet langer Israëls ellende verdragen kon.
  nch-BL: Huan quinijcuenijque nochi nopa teteyome cati quinpixtoyaj huan quihueyichijque
    TOTECO. Huan Toteco mocueso quema quinitac quenicatza taijyohuiyayaj.
  vie-1934: Họ bèn cất khỏi giữa mình các tà thần, rồi trở lại phục sự Đức Giê-hô-va;
    lòng Ngài buồn rầu về sự khốn khổ của Y-sơ-ra-ên.
  hin-CV: उन्होंने अपने बीच से सारे पराए देवता हटा दिए और वे याहवेह की सेवा-वन्दना
    करने लगे. अब याहवेह से इस्राएल की दुर्दशा देखी न गई.
  spa-BES: Entonces apartaron a los dioses extranjeros de entre ellos, para volver
    a adorar al Señor; y su alma ya no pudo soportar el sufrimiento de Israel.
  tdx-tdx: Aa le nadò’ iareo añe o ‘ndrahare ankafankafa añivo’ iareo ao, naho nitoroñe
    Iehovà; vaho niferenaiña’ ty arofo’e o nte’ Israeleo amo falovilovia’eo.
  tha-KJV: ดังนั้นเขาทั้งหลายจึงเลิกถือพระอื่น และปรนนิบั​ติ​พระเยโฮวาห์ ฝ่ายพระองค์ทรงเดือดร้อนพระทัยด้วยความทุกข์​เข​็ญของอิสราเอล
  por-BR-2018: E tiraram dentre si os deuses alheios, e serviram ao SENHOR; e sua
    alma foi angustiada por causa do sofrimento de Israel.
  deu-ELO: Und sie taten die fremden Götter aus ihrer Mitte hinweg und dienten Jehova;
    und seine Seele wurde ungeduldig über die Mühsal Israels.
  eng-WYC-2018: And they said these things, and casted forth from their coasts all
    the idols of alien gods, and served the Lord; which had ruth, either compassion,
    on (all) the wretchednesses of them.
  epo-epo: Kaj ili forigis el inter si la fremdajn diojn, kaj ekservis al la Eternulo;
    kaj Li eksentis kompaton pro la suferado de Izrael.
  uig-PIN: Xuning bilǝn Israil yat ilaⱨlarni ɵz arisidin qiⱪirip taxlap, Pǝrwǝrdigarning
    ibaditigǝ kirixti; Pǝrwǝrdigar Israilning tartiwatⱪan azab-oⱪubǝtlirini kɵrüp,
    kɵngli yerim boldi.
  beo-beo: Amalalu, Isala:ili dunu da ga fi ilia ‘gode’ liligi ilia lai, amo fadegale,
    Hina Godema fawane fa:no bobogei. Amola Hina Gode da ilia se nabasu ba:beba:le,
    ilima asigiba:le se nabi.
  tpi-OTNT: Orait ol Israel i lotu long Bikpela. Na em i sori long ol Israel na em
    i no laik bai ol i karim dispela hevi moa.
  hau-SA: Sa’an nan suka zubar da allolin nan daga cikinsu suka bauta wa Ubangiji.
    Ubangiji kuwa bai ƙara daure da azabar da Isra’ila suke sha ba.
  uig-LAT: Shuning bilen Israil yat ilahlarni öz arisidin chiqirip tashlap, Perwerdigarning
    ibaditige kirishti; Perwerdigar Israilning tartiwatqan azab-oqubetlirini körüp,
    köngli yérim boldi.
  nde-nde: Ngakho basusa onkulunkulu bezizweni phakathi kwabo bakhonza uThixo. Wayengeke
    alumele futhi usizi luka-Israyeli.
  ton-ton: 'Pea naʻa nau tukuange ʻiate kinautolu ʻae ngaahi ʻotua kehe naʻe ʻiate
    kinautolu, ʻonau tauhi ʻa Sihova: pea naʻe mamahi hono laumālie ʻi he mamahi ʻa
    ʻIsileli.'
  ces-1613: Protož vyvrhše bohy cizí z prostředku svého, sloužili Hospodinu, a zželelo
    se duši jeho nad trápením Izraele.
  eng-WMB: They put away the foreign gods from among them and served the LORD; and
    his soul was grieved for the misery of Israel.
  tam-TCV: உடனே அவர்கள் தங்கள் மத்தியிலிருந்த அந்நிய தெய்வங்களை அகற்றிப்போட்டு, யெகோவாவுக்குப்
    பணிசெய்தார்கள். இஸ்ரயேலரின் அவலத்தைத் தொடர்ந்து யெகோவாவினால் தாங்கிக்கொள்ள முடியவில்லை.
  ceb-ULB: Mitalikod sila gikan sa mga langyaw nga mga dios nga ilang gipanag-iya,
    ug misimba sila kang Yahweh. Ug natandog siya sa kalisdanan sa Israel.
  pol-UBG: Wyrzucili więc obcych bogów spośród siebie i służyli PANU, a PAN wzruszył
    się niedolą Izraela.
  urd-GVU: وہ اجنبی معبودوں کو اپنے بیچ میں سے نکال کر رب کی دوبارہ خدمت کرنے لگے۔
    تب وہ اسرائیل کا دُکھ برداشت نہ کر سکا۔
  deu-1912: Und sie taten von sich die fremden Götter und dienten dem HERRN. Und es
    jammerte ihn, daß Israel so geplagt ward.
  kan-2017: ಆಗ ಆತನ ಮನಸ್ಸು ಇಸ್ರಾಯೇಲರ ಸಂಕಟದ ನಿಮಿತ್ತ ಬಹಳವಾಗಿ ನೊಂದಿತು.
  yap-yap: Ma aram miyad n’ag fapi got nu boch e nam ni ur ted fan miyad liyor ngak
    SOMOL; me kirban’ ngak yu Israel ni kar awgad nga fithik’ e gafgow.
  hlt-MCSB: Te vaengah amih khui lamkah kholong pathen rhoek te a khoe uh tih BOEIPA
    taengah tho a thueng daengah Israel kah thakthaenah khuikah a hinglu loh rhaemhal
    pueng.
  mdy-ETH: ዬካፓ ዔያታ ሜሌ ካኣሽካ ፆኦዞ ባይዚ ናንጊና ናንጋ ጎዳ ካኣሽኬኔ፤ ናንጊና ናንጋ ጎዳኣ ዒስራዔኤሌ ዓሳ ሜታዻ ሜቶ
    ዛጊ ጊባኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Na Israelfoɔ no too ananafoɔ anyame no guu nkyɛn bɛsom Awurade. Na Awurade
