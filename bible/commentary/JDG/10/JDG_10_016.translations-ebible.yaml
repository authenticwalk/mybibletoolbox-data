  uig-ARA: شۇنىڭ بىلەن ئىسرائىل يات ئىلاھلارنى ئۆز ئارىسىدىن چىقىرىپ تاشلاپ، پەرۋەردىگارنىڭ
    ئىبادىتىگە كىرىشتى؛ پەرۋەردىگار ئىسرائىلنىڭ تارتىۋاتقان ئازاب-ئوقۇبەتلىرىنى كۆرۈپ،
    كۆڭلى يېرىم بولدى.
  sus-sus: Na tɛmui e naxa gbilen si gbɛtɛe xa alae fɔxɔ ra, e fa Alatala batu. Alatala
    nu bara kinikini e ma e xa tɔɔrɛ kui.
  pon-2006: Irail eri kesehla koht en liki kan oh pwongih KAUN-O; KAUN-O eri ketin
    kupwurtoutoukihla ar apwal.
  ksd-ksd: Ma dia ga vung vue kadia umana enana god ma dia ga torom tai ra Luluai;
