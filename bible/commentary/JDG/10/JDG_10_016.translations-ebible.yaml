  arb-NAV: وَأَزَالُوا الأَوْثَانَ الْغَرِيبَةَ مِنْ وَسَطِهِمْ وَعَبَدُوا الرَّبَّ،
    فَرَقَّ قَلْبُهُ لِمَشَقَّةِ إِسْرَائِيلَ.
  ewe-ewe: Israelviwo trɔ le mawu bubuawo yome eye wosubɔ Yehowa ɖeɖe ko. Woƒe blanuiléle
