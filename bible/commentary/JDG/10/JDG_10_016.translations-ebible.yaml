  eng-JPS: And they put away the strange gods from among them, and served the LORD;
    and His soul was grieved for the misery of Israel.
  srp-1865: I pobacaše izmeðu sebe bogove tuðe, i stadoše služiti Gospodu; i sažali
    mu se radi muke sinova Izrailjevijeh.
  lug-lug: Ne baggya wakati mu bo bakatonda abalala, ne baweereza Mukama Katonda.
    Mukama n’alumwa olw’ennaku ya Isirayiri.”
  heb-heb: ויסירו את אלהי הנכר מקרבם ויעבדו את יהוה ותקצר נפשו בעמל ישראל׃
  ben-IRV: পরে তারা নিজেদের মধ্য থেকে বিজাতীয় দেবতাদেরকে দূর করে সদাপ্রভুর সেবা করল;
    তাতে ইস্রায়েলের কষ্টে তাঁর প্রাণ দুঃখিত হল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਨੂੰ ਆਪਣੇ ਵਿੱਚੋਂ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ
    ਕਰਨ ਲੱਗੇ ਤਾਂ ਉਸ ਦਾ ਮਨ ਇਸਰਾਏਲ ਦੇ ਦੁੱਖ ਨਾਲ ਦੁਖੀ ਹੋਇਆ।
  mya-JVB: တပါး အမျိုးသားကိုးကွယ်သော ဘုရား တို့ကို ပယ် ၍ ထာဝရဘုရား ကို ဝတ်ပြု ကြ၏။
    ထိုအခါ ထာဝရဘုရားသည် ဣသရေလ အမျိုး ခံရသောဒုက္ခ ဆင်းရဲကြောင့် ကြင်နာသော စိတ်နှလုံး
    ရှိတော်မူ၏။
  hmo-hmo: Unai dainai idia ese edia dirava idaudia idia negea momokani, bona Lohiabada
    dekenai idia tomadiho henia. Vadaeni Lohiabada ese Israela taudia edia hisihisi
    dainai iena lalona ia hisihisi.
  urd-urd: और वह अजनबी मा'बूदों को अपने बीच से दूर करके ख़ुदावन्द की इबादत करने लगे;
    तब उसका जी इस्राईल की परेशानी से ग़मगीन हुआ।
  rus-SYN: И отвергли от себя чужих богов и стали служить только Господу. И не потерпела
    душа Его страдания Израилева.
  bqc-SIM: Ɔ̃ aa dii zĩ̀loↄ bↄ̀ ń guu aa zↄblè Diiɛ, ↄ̃ an taasipi tò Dii i fↄ̃
    wɛvĩ̀ńla lↄo.
  tcz-CHONGTHU: Hijouchun Israelten gamdang semthu pathenho chu apaimangun Pakai johchu
    ahoutaove. Hichun Israelte gimna chu avet’a ahileh Pakai jong along ahimolheh
    jeng tan ahi.
  mar-mar: तेव्हा त्यांनी आपल्यामधून परके देव दूर करून परमेश्वराची उपासना केली, आणि
    इस्राएलाच्या दुःखामुळे त्याच्या मनाला खेद झाला.
  qub-qub: Chayno nirmi Israelcunaga juc-lä nasyun runacunapa manacaj diosnincunata
    aduraycashanta illgächiran Tayta Diostana yapay adurananpaj. Tayta Diospis manana
    munarannachu Israelcuna chaynölla ñacarcaycänantaga.
  hat-hat: Apre sa, yo wete tout bondye lòt nasyon yo te gen lakay yo, yo pran sèvi
    Seyè a. Seyè a pa t' gen kè pou l' wè jan pèp Izrayèl la te nan lapenn.
  eng-BSB: So they put away the foreign gods from among them and served the LORD,
    and He could no longer bear the misery of Israel.
  tod-tod: Ti gala kiligiti kulani ɓɔɠɔ zaama, ti Ɠɔoɠɔ GALAGI lɛbi. Ɠɔoɠɔ GALAGI
    la ɠɛni vaani bu, ga Izelayɛle yɛ kpɔlɔi zu.
  eng-WEBPB: They put away the foreign gods from amongst them and served the LORD;
    and his soul was grieved for the misery of Israel.
  kbq-kbq: Anage nehu'za ru anumzantminte'ma eri'zama erinente'za mono'ma nehazazana
    atre'za Ra Anumzamofonte monora hunte'naze. Hagi ana'ma hazageno'a, Ra Anumzamo'a
    Israeli vahe'mo'zama knama eri'naza zankura tusi asunku hu'ne.
  nhe-BL: Huan quinijcuenijque nochi nopa teteyome tlen quinpixtoyaj huan quihueyichijque
    TOTECO. Huan Toteco mocueso quema quinitac quejatza tlaijiyohuiyayaj.
  gub-BL: A'e rupi weityk tupàn a'ua'u amo ywy rehe arer wà. Umuwete katu Tupàn Tuweharupi
    Wiko Ma'e wà kury. Upuhareko wà kury, ta'e wexak waneko haw xe. Zawaiw katu tuwe
