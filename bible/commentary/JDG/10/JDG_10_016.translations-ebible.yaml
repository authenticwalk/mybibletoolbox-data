  eng-LEE: And they put away the strange gods from their midst, and served the Lord;
    and his soul was grieved for the trouble of Israel.
  asm-FB: তাৰ পাছত তেওঁলোকৰ মাজত ভিন্ন দেশীয় যি দেৱতাবোৰ আছিল, সেইসকলো দূৰ কৰি তেওঁলোকে
    যিহোৱাৰ সেৱা কৰিলে; তাতে ইস্ৰায়েলৰ কষ্ট দেখি যিহোৱাই দূখ কৰিলে।
  sus-A: نَ تّمُي عٍ نَشَ فبِلٍن سِ فبّتّيٍ شَ عَلَيٍ قْشْ رَ، عٍ قَ عَلَتَلَ بَتُ.
