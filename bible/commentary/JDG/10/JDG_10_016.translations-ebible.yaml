  eng-WMBB: They put away the foreign gods from amongst them and served the LORD;
    and his soul was grieved for the misery of Israel.
  urd-GVH: वह अजनबी माबूदों को अपने बीच में से निकालकर रब की दुबारा ख़िदमत करने लगे।
    तब वह इसराईल का दुख बरदाश्त न कर सका।
  rug-rug: Meke huara pani rini sari na dia tamasa tadi na tie karovodi, meke vahesia
