  vie-OVCB: Họ bắt đầu dẹp bỏ thần của các dân tộc khác và trở lại thờ Chúa Hằng Hữu.
    Ngài xót xa cho cảnh khốn khổ của Ít-ra-ên.
  guj-2017: તેઓ જે વિદેશીઓના દેવોને માન આપતા હતા તેઓથી પાછા ફર્યા અને તેઓના દેવોનો
    ત્યાગ કરીને તેઓએ ઈશ્વરની ઉપાસના કરી. અને ઇઝરાયલના દુઃખને લીધે ઈશ્વરનો આત્મા ખિન્ન
    થયો.
  pon-2006A: Irail eri kesehla koht en liki kan oh pwongih KAUN-O; KAUN-O eri ketin
    kupwurtoutoukihla ar apwal.
  por-BRBSL: Eles afastaram os deuses estrangeiros do meio deles e serviram a Iavé;
