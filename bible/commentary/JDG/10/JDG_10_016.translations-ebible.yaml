  hbo-hbo: וַיָּסִ֜ירוּ אֶת־אֱלֹהֵ֤י הַנֵּכָר֙ מִקִּרְבָּ֔ם וַיַּעַבְד֖וּ אֶת־יְהוָ֑ה
    וַתִּקְצַ֥ר נַפְשֹׁ֖ו בַּעֲמַ֥ל יִשְׂרָאֵֽל׃ פ
