verse: JDG.010.018
translations:
  mal-C: 'ഗിലെയാദിലെ പ്രഭുക്കന്മാരും ജനവും പരസ്പരം പറഞ്ഞു: “അമ്മോന്യരോട് യുദ്ധം ആരംഭിക്കുന്നയാൾ
    ആരോ അദ്ദേഹം ഗിലെയാദിലെ സകലനിവാസികൾക്കും തലവനായിരിക്കും.”'
  deu-TKW: 'Aber das Volk, die Fürsten Gileads, sprachen zu einander: Wer ist der
    Mann, der den Kampf mit den Ammonitern eröffnet? Er soll das Haupt über alle Einwohner
    Gileads werden!'
  lin-lin: 'Bato mpe bakonzi ya Galadi balobanaki : « Moto oyo akobundisa liboso bana
    ya Amoni akozala mokonzi ya bato nyonso ya Galadi. »'
  eng-LSV: And the people—heads of Gilead—say to one another, “Who [is] the man that
    begins to fight against the sons of Ammon? He is for head to all inhabitants of
    Gilead.”
  eng-GNV: And the people and princes of Gilead said one to another, Whosoeuer will
    beginne the battell against the children of Ammon, the same shall be head ouer
    all the inhabitants of Gilead.
  eng-WEBSTER: And the people and princes of Gilead said one to another, What man
    is he that will begin to fight against the children of Ammon? he shall be head
    over all the inhabitants of Gilead.
  nhw-BL: 'Huan nopa tlayacanca tlacame ipan tlali Galaad moilhuijque: “¿Ajqueya huelis
    techyacanas para tiquinhuilanase nopa amonitame? Yaya catli motlananas elis tojuez
    huan technahuatis nochi tiGalaad ehuani.”'
  swh-ONEN: Viongozi wa watu wa Gileadi wakaambiana wao kwa wao, “Yeyote yule atakayeanzisha
    mashambulizi dhidi ya Waamoni atakuwa kiongozi wa wote wakaao Gileadi.”
  bba-bba: Mɑ bɑ wesiɑnɑ bɑ nɛɛ, wɑrɑ u koo sun kpɑrɑ su kɑ Amɔnibɑ wɔri. Wi u kpĩɑ
    u kuɑ mɛ, yɛ̃rowɑ u koo ko bɛsɛ be sɑ wɑ̃ɑ Gɑlɑdi mini kpuron kpɑro.
  eng-KJVCPB: And the people and princes of Gilead said one to another, What man is
    he that will begin to fight against the children of Ammon? he shall be head over
    all the inhabitants of Gilead.
  luo-luo: Jotend jo-Gilead nowacho kendgi giwegi niya, “Ngʼato angʼata ma nemonj
    jo-Amon ema nobed jotend jogo duto modak Gilead.”
  meu-meu: Bena Gilead lohiadia e hereva heheni, eto, Daika ese Amono taudia baine
    tuari henidia matama? Una tau ese Gilead taudia iboudiai ikwaradia ai bainela.
  npi-ULB: गिलादका मानिसहरूका अगुवाहरूले एक-अर्कामा यसो भने, “अम्मोनीहरूसँग युद्ध
    लड्न सुरु गर्ने मानिस को हो? ऊ नै गिलादमा बस्‍ने सबैका अगुवा हुनेछ ।”
  yor-yor: 'Àwọn ìjòyè: aṣíwájú àwọn ará Gileadi wí fún ará wọn pé, “Ẹnikẹ́ni tí yóò
    kọ́ ṣígun si àwọn ará Ammoni ni yóò jẹ́ orí fún gbogbo àwọn tí ń gbé ní Gileadi.”'
  emp-NTPO: 'Mãwã panʌne ãdjirãba, dji bororã bid̶a ãdjiza iwid̶isid̶aa: –¿Caida naãrã
    amonitarã ume djõne wãi?– Maʌ̃be nãwã bed̶ea b̶ʌsid̶aa: –Djõbʌdad̶e dji nocoare
    b̶ebʌrʌda jũma dadji Galad̶ebemarã boro baya.–'
  ind-ind: Para pemimpin Israel dari daerah Gilead bersepakat, “Orang yang memimpin
    perang melawan bangsa Amon akan menjadi penguasa atas semua penduduk Gilead!”
  pes-OPCB: 'رهبران اسرائیلی از یکدیگر می‌پرسیدند: «کیست که فرماندهی نیروهای ما را
    به عهده بگیرد و با عمونی‌ها بجنگد؟ هر کس که داوطلب شود رهبر مردم جلعاد خواهد شد!»'
  tgl-ULB: Sinabi ng mga pinuno ng mga tao ng Galaad sa bawat isa, “Sino ang taong
    magpapasimula ng pakikipaglaban sa mga Amonita? Magiging pinuno siya sa lahat
    ng naninirahan sa Galaad.”
  hui-hui: Balai anda bu heagola Isaraeleali bu hearubi Isaraele hameigini agali haguane
    hene bu hearubi ti bibahende tini degedege lagalaga bialu lalu, Ina Amonoaliru
    baba wai bule aiwa haru bamba halu holobadabe. Agali mbira ina haru halu wai bule
    bamba harago ibu Gileada dindi bibahendenaga agali haguane helo helami̱ya, lene.
  mya-mya: သူ​တို့​က``ဤ​တိုက်​ပွဲ​တွင်​ငါ​တို့​အား​အ​ဘယ် သူ​ဦး​ဆောင်​ပါ​မည်​နည်း။
    ဦး​ဆောင်​မည့်​သူ သည်​ဂိ​လဒ်​ပြည်​သား​အ​ပေါင်း​တို့​၏​ခေါင်း ဆောင်​ဖြစ်​လာ​စေ​ရ​မည်''
    ဟု​မိ​မိ​တို့​၏ ခေါင်း​ဆောင်​များ​နှင့်​အ​ချင်း​ချင်း​ဆွေး​နွေး တိုင်​ပင်​ကြ​၏။
  bod-N: དེ་ནས་གིལ་ཨད་པ་དང་འགོ་དཔོན་རྣམས་ཀྱིས་ཕན་ཚུན་ན་རེ། སུ་ཞིག་སྔོན་ལ་ཕྱིན་ཏེ་ཨམ་མོན་པ་རྣམས་ལ་འཐབ་འཛིང་བྱས་ན་དེ་ནི་གིལ་ཨད་ཀྱི་ཡུལ་མི་ཐམས་ཅད་ཀྱི་འགོ་དཔོན་དུ་འགྱུར་ངེས་ཡིན་ཞེས་གྲོས་བྱས་སོ།
    །
  sna-sna: Vatungamiri vavanhu veGireadhi vakati kuno mumwe nomumwe wavo, “Ani naani
    achatanga kundorwa navaAmoni ndiye achava mukuru wavose vanogara muGireadhi.”
  spa-BLM: 'El pueblo, los príncipes de Galaad, se dijeron unos a otros: “¿Quién es
    el hombre que comenzará a luchar contra los hijos de Amón? Él será el jefe de
    todos los habitantes de Galaad”.'
  cac-cac: 'A eb'' yajal d''a scal masanil eb'' israel cajan d''a Galaad chi'' ix
    alani: A junoc mach tzon̈ cuchb''an d''a oval d''a eb'' amonita, a'' ol ochcan
    cajaliloc d''a Galaad tic, xchi eb''.'
  swh-ULB: Viongozi wa watu wa Gileadi wakaambiana, 'Ni nani atakayeanza kupigana
    na Waamoni? Yeye atakuwa kiongozi juu ya wote wanaoishi Gileadi.
  bel-bel: 'Народ і князі Галаадскія сказалі адзін аднаму: хто пачне вайну супроць
    Аманіцянаў, той будзе за правадыра жыхарам Галаадскім.'
  deu-ELBBK: 'Da sprach das Volk, die Obersten von Gilead, einer zum anderen: Wer
    ist der Mann, der anfängt, gegen die Kinder Ammon zu kämpfen? Er soll allen Bewohnern
    Gileads zum Haupt sein.'
  mbb-OT: Ebpelelelaǥà is menge pengulu ziyà te Gilead, ke sikandan te, “Ke hentei
    is ebpengulu kenitew te kebpekidtebek te menge Amunihanen ne iyan edhimuwen tew
    he pengulu te langun he meǥinged kayi te Gilead.”
  mal-2015: 'ഗിലെയാദിലെ പ്രഭുക്കന്മാരും ജനവും തമ്മിൽ തമ്മിൽ: അമ്മോന്യരോടു യുദ്ധം ആരംഭിക്കുന്നവൻ
    ആർ? അവൻ ഗിലെയാദിലെ സകലനിവാസികൾക്കും തലവനാകും എന്നു പറഞ്ഞു.'
  tuo-NT: 'Galaacjãrã wiorã aꞌmerĩ ucũcãrã niwã: “Noꞌo amonita masãrẽ sʉꞌori ʉꞌmʉtã,
    aꞌmewẽjẽgʉ̃nojõ, cʉ̃́ta nipeꞌtirã Galaacjãrã wiogʉ sãjãgʉ̃sami”, nicãrã niwã.'
  rmc-rmc: 'O manuša the o vodci andral o Gilead phende jekh avreske: „Oda, ko ešebno
    džala pro mariben pro Amončana, ela vodcas savore manušenge andral o Gilead.“'
  pes-OPV: 'و قوم یعنی سروران جلعاد به یکدیگرگفتند: «کیست آن که جنگ را با بنی عمون
    شروع کند؟ پس وی سردار جمیع ساکنان جلعادخواهد بود.»'
  ron-1924: 'Попорул ши кэпетенииле Галаадулуй шь-ау зис унул алтуя: „Чине есте омул
    каре ва ынчепе лупта ымпотрива фиилор луй Амон? Ел ва фи кэпетения тутурор локуиторилор
    Галаадулуй.”'
  ben-OBCV: গিলিয়দের অধিবাসীদের নেতারা পরস্পর বলাবলি করল, “যে কেউ অম্মোনীয়দের আক্রমণ
    করার ক্ষেত্রে নেতৃত্ব দেবে, সেই হবে সেইসব লোকজনের সর্দার, যারা গিলিয়দে বসবাস
    করে।”
  som-som: Markaasaa dadkii iyo amiirradii reer Gilecaad ayaa midba midka kale wuxuu
    ku yidhi, Car, ninkee baa bilaabaya inuu la diriro reer Cammoon? Kaasu wuxuu ahaan
    doonaa madaxda dadka Gilecaad deggan oo dhan.
  lat-VUC: 'Dixeruntque principes Galaad singuli ad proximos suos: Qui primus ex nobis
    contra filios Ammon cœperit dimicare, erit dux populi Galaad.'
  eng-ASVBT: And the people, the princes of Gilead, said one to another, What man
    is he that will begin to fight against the children of Ammon? he shall be head
    over all the inhabitants of Gilead.
  ita-1885: 'E il popolo, cioè i principali di Galaad, dissero gli uni agli altri:
    Chi sarà l''uomo che comincerà a combattere contro a'' figliuoli di Ammon? esso
    sarà capo a tutti gli abitanti di Galaad.'
  eng-LXXUP: And the people the princes of Gilead said every man to his neighbor,
    Who is he that shall begin to fight against the children of Ammon? he shall even
    be head over all that dwell in Gilead.
  eng-ULB: The leaders of the people of Gilead said one to another, “Who is the man
    who will begin to fight the Ammonites? He will become the leader over all those
    who are living in Gilead.”
  spa-VBL: 'Los comandantes del pueblo de Galaad se pusieron de acuerdo entre ellos:
    “El que dirija el ataque contra los amonitas se convertirá en gobernante de todos
    los que viven en Galaad”.'
  fra-_FOB: 'Et le peuple, les chefs de Galaad, se dirent l''un à l''autre: Quel est
    l''homme qui commencera à combattre contre les enfants d''Ammon? Il sera le chef
    de tous les habitants de Galaad.'
  mal-mal: 'ഗിലെയാദിലെ പ്രഭുക്കന്മാരും ജനവും തമ്മിൽതമ്മിൽ: അമ്മോന്യരോട് യുദ്ധം ആരംഭിക്കുന്നവൻ
    ആർ? അവൻ ഗിലെയാദ്നിവാസികൾക്ക് തലവനാകും എന്ന് പറഞ്ഞു.'
  urd-GVR: Jiliyād ke rāhnumāoṅ ne elān kiyā, “Hameṅ aise ādmī kī zarūrat hai jo hamāre
    āge chal kar Ammoniyoṅ par hamlā kare. Jo koī aisā kare wuh Jiliyād ke tamām bāshindoṅ
    kā sardār banegā.”
  suz-BL: मिनु गिलाद सहरम बाक्‍ब इस्राएली लडाइ पाइब आन कप्‍तान ग्रुम्‍मुशा “सुम अम्‍मोनी
    आन कली लडाइ तोचा गोइबा, मेकोमी गिलादम बाक्‍ब आन कली हुकुम पाइब” दे लोव़ पमुमा
    बाक्‍त। न्‍यायाधीस ११:६-१०
  ita-1927: 'Il popolo, i principi di Galaad, si dissero l’uno all’altro: “Chi sarà
    l’uomo che comincerà l’attacco contro i figliuoli di Ammon? Quegli sarà il capo
    di tutti gli abitanti di Galaad”.'
  ckb-ckb: 'ئیتر ڕابەرەکانی گەلی گلعاد بە یەکتریان گوت: «ئەو پیاوەی دەست بکات بە جەنگ
    لەگەڵ عەمۆنییەکان، ئەوا ئەو دەبێت بە سەرۆکی هەموو خەڵکی گلعاد.»'
  eng-BBE: And the people of Israel said to one another, Who will be the first to
    make an attack on the children of Ammon? We will make him head over all Gilead.
  kan-OKCV: ಆಗ ಗಿಲ್ಯಾದಿನ ಜನರೂ, ಪ್ರಧಾನರೂ ಒಬ್ಬರಿಗೊಬ್ಬರು, “ಯಾವನು ಅಮ್ಮೋನಿಯರ ಮೇಲೆ ಯುದ್ಧಮಾಡಲಾರಂಭಿಸುವನೋ,
    ಅವನು ಗಿಲ್ಯಾದಿನ ನಿವಾಸಿಗಳಿಗೆಲ್ಲಾ ತಲೆಯಾಗಿರುವನು,” ಎಂದು ಮಾತನಾಡಿಕೊಂಡರು.
  tam-2017: 'அப்பொழுது கீலேயாத்தின் மக்களும் பிரபுக்களும் ஒருவரையொருவர் நோக்கி: அம்மோனியர்கள்மேல்
    முதலில் யுத்தம்செய்யப்போகிற மனிதன் யார்? அவனே கீலேயாத்தின் குடியிருப்புகளுக்கெல்லாம்
    தலைவனாக இருப்பான் என்றார்கள்.'
  spa-RV-1909: 'Y los príncipes y el pueblo de Galaad dijeron el uno al otro: ¿Quién
    será el que comenzará la batalla contra los hijos de Ammón? él será cabeza sobre
    todos los que habitan en Galaad.'
  ron-BTF: 'Și poporul și prinții Galaadului, au spus unul către altul: Care bărbat
    este acesta care va începe să lupte împotriva copiilor lui Amon? El va fi capul
    tuturor locuitorilor Galaadului.'
  eng-WEBP: The people, the princes of Gilead, said to one another, “Who is the man
    who will begin to fight against the children of Ammon? He shall be head over all
    the inhabitants of Gilead.”
  eng-FBV: The commanders of the people of Gilead agreed among themselves, “Whoever
    leads the attack on the Ammonites will become ruler over everyone who lives in
    Gilead.”
  nld-1939: 'zei het volk onder elkander: Wie is de man, die met de Ammonieten de
    strijd zal aanbinden? Hij zal aan het hoofd van alle inwoners van Gilad komen
    staan.'
  nch-BL: 'Huan nopa tayacanca tacame ipan tali Galaad moilhuijque: “¿Ajquiya huelis
    techyacanas para tiquintehuise nopa amonitame? Yaya cati motananas elis tojuez
    huan technahuatis nochi tiGalaad ehuani.”'
  vie-1934: 'Dân sự và các quan trưởng xứ Ga-la-át hỏi nhau rằng: Ai là người sẽ khởi
    đầu ra đánh dân Am-môn? Người đó sẽ làm quan trưởng hết thảy dân Ga-la-át.'
  hin-CV: 'गिलआद के नायक आपस में विचार करने लगे: “कौन होगा वह व्यक्ति, जो अम्मोन वंशजों
    से युद्ध शुरू करेगा? वही बनेगा गिलआद वासियों का प्रधान.”'
  spa-BES: 'Y el pueblo de Israel se dijeron unos a otros: Quién sea el primero en
    atacar a los hijos de Amón, Le haremos jefe de los habitantes de Galaad.'
  tdx-tdx: 'Le hoe ty nifanaontsia’ ondatio naho o roandria’ i Giladeo: Ia mb’ arè
    ty hiorots’ aly amo ana’ i Amoneo? Ie ty hatao lohà’ o hene’ mpimone’ i Giladeo.'
  tha-KJV: และประชาชนกับพวกประมุขของคนกิเลอาดพู​ดก​ั​นว​่า “​ผู้​ใดที่จะเป็นคนแรกที่​จะเข้​าต่อสู้กับคนอัมโมน
    ผู้​นั้นจะเป็นหัวหน้าของชาวกิเลอาดทั้งหมด”
  por-BR-2018: 'E os príncipes e o povo de Gileade disseram um ao outro: Quem será
    o que começará a batalha contra os filhos de Amom? Ele será cabeça sobre todos
    os que habitam em Gileade.'
  deu-ELO: 'Da sprach das Volk, die Obersten von Gilead, einer zum anderen: Wer ist
    der Mann, der anfängt, wider die Kinder Ammon zu streiten? Er soll allen Bewohnern
    Gileads zum Haupte sein.'
  eng-WYC-2018: And the princes of Gilead said each to his neighbours, He, that beginneth
    first of us to fight against the sons of Ammon, shall be duke of the people of
    Gilead. (And the people and the rulers of Gilead said to each other, He of us
    who first beginneth to fight against the Ammonites, shall be the leader of all
    the people of Gilead.)
  epo-epo: 'Kaj la estroj de Gilead diris unuj al la aliaj: Kiu komencos batalon kontraŭ
    la Amonidoj, tiu estos estro de ĉiuj loĝantoj de Gilead.'
  uig-PIN: 'Gileadtiki hǝlⱪning qongliri ɵzara: — Kim Ammoniylar bilǝn soⱪuxuxⱪa baxlamqi
    bolsa, u barliⱪ Gileadttikilǝrgǝ bax bolidu, dedi.'
  beo-beo: 'Amogawi Isala:ili fi ouligisu dunu huluane da gilisili sia: dasu, amane,
    “Ninia A:mounaide dunu ilima gegesea, nowa da ninima bisili ilibi gagui hamoma:bela:?
    Nowa dunu ninia da ilibi gaguma:ne ilegesea, e da Gilia:de soge ganodini esalebe
    dunu huluane ilima ouligisu ba:mu.”'
  tpi-OTNT: Ol lida na ol manmeri bilong Israel i stap long Gileat, ol i askim ol
    yet olsem, “Husat bai i go paslain long yumi bilong pait long ol Amon? Man i mekim
    olsem bai i kamap hetman bilong olgeta man bilong Gileat.”
  hau-SA: Shugabannin mutanen Gileyad suka cewa juna, “Duk wanda zai fara fāɗa wa
    Ammonawa shi zai zama shugaban duk waɗanda suke zama a Gileyad.”
  uig-LAT: 'Giléadtiki xelqning chongliri özara: — Kim Ammoniylar bilen soqushushqa
    bashlamchi bolsa, u barliq Giléadttikilerge bash bolidu, dédi.'
  nde-nde: Abakhokheli babantu baseGiliyadi bathi omunye komunye, “Lowo ozaqalisa
    ukuhlasela ama-Amoni uzakuba yinduna yabo bonke abahlala eGiliyadi.”
  ton-ton: Pea naʻe fepehēʻaki ʻe he kakai mo e houʻeiki ʻo Kiliati, “Ko hai ʻae tangata
    ʻe kamata ʻae tau ki he fānau ʻa ʻAmoni? ʻE hoko ia ko e ʻeiki ki he kakai kotoa
    pē ʻo Kiliati.”
  ces-1613: 'I řekli lid s knížaty Galád jedni druhým: Kdokoli počne bojovati proti
    Ammonitským, bude vůdce všech obyvatelů Galád.'
  eng-WMB: The people, the princes of Gilead, said to one another, “Who is the man
    who will begin to fight against the children of Ammon? He shall be head over all
    the inhabitants of Gilead.”
  tam-TCV: அப்பொழுது கீலேயாத் மக்களின் தலைவர்கள் ஒருவரையொருவர் நோக்கி, “முதன்முதல்
    அம்மோனியருக்கு எதிராக யார் தாக்கத் தொடங்குகிறானோ, அவனே கீலேயாத்தில் வாழும் எல்லோருக்கும்
    தலைவன்” என்று சொன்னார்கள்.
  ceb-ULB: Ang mga pangulo sa katawhan sa Gilead nagsulti sa matag-usa, “Kinsa man
    ang tawo nga mag-una sa pagpakig-away sa mga Amonihanon? Mahimo siyang pangulo
    sa tibuok katawhan nga nagpuyo sa Gilead.”
  pol-UBG: 'Wtedy lud i przełożeni Gileadu mówili między sobą: Kto pierwszy podejmie
    walkę z synami Ammona, ten stanie na czele wszystkich mieszkańców Gileadu.'
  urd-GVU: جِلعاد کے راہنماؤں نے اعلان کیا، ”ہمیں ایسے آدمی کی ضرورت ہے جو ہمارے آگے
    چل کر عمونیوں پر حملہ کرے۔ جو کوئی ایسا کرے وہ جِلعاد کے تمام باشندوں کا سردار
    بنے گا۔“
  deu-1912: 'Und die Obersten des Volks zu Gilead sprachen untereinander: Welcher
    anfängt zu streiten wider die Kinder Ammon, der soll das Haupt sein über alle,
    die in Gilead wohnen.'
  kan-2017: ಗಿಲ್ಯಾದಿನ ಜನರೂ ಅಧಿಪತಿಗಳೂ, “ನಮ್ಮಲ್ಲಿ ಅಮ್ಮೋನಿಯರೊಡನೆ ಯುದ್ಧಕ್ಕೆ ಕೈಹಾಕುವವನು
    ಯಾರು? ಅಂಥವನನ್ನು ಗಿಲ್ಯಾದಿನವರೆಲ್ಲರ ಮೇಲೆ ನಾಯಕನನ್ನಾಗಿ ಮಾಡುವೆವು” ಎಂದು ತಮ್ಮ ತಮ್ಮೊಳಗೆ
    ಮಾತನಾಡಿಕೊಂಡರು.
  yap-yap: Girdi’ nge pi tayugang’ ko fapi ganong nu Israel e ur fithedyad ni yad
    be ga’ar, “Mini’ e ra girengiy e re mael ney ni ngdarodnag ngak piyu Ammon? Demturug
    e en nra rin’ mra par ni ir e tagagiyeg rok gubin e girdi’ nu Gilead.”
  hlt-MCSB: Te dongah Gilead kah pilnam mangpa rhoek loh a hui patoeng taengah tah,
    “U hlang mai khaw Ammon ca rhoek tloek ham aka tlai lamham tah Gilead khosa boeih
    kah a lu la om saeh,” a ti uh.
  mdy-ETH: ጌሌዓዴይዳ ዓኣ ዴሮንታ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ቢያ፦ «ዓሞኦኔ ዓሶ ኑ ዖላ ዎዶና ኑኡኮ ሱኡጌ ማዒ ኑና ዖሊሳንዳሢ
    ዖናዳይ? ዬያይዲ ኑና ዔኪ ኬስኪ ዖሊሴ ዓሢ ጌሌዓዴይዳ ናንጋ ዓሶኮ ቢያ ሱኡጌ ማዓንዳኔ» ጌይ ዎላ ጌስቴኔ።
  twi-ASANTE: Na Gilead ntuanofoɔ no keka kyerɛɛ wɔn ho wɔn ho sɛ, “Obiara a ɔbɛdi
    ɛkan ato ahyɛ Amonfoɔ so no, bɛyɛ deɛ ɔbɛdi Gileadfoɔ nyinaa so.”
  eng-WEBU: The people, the princes of Gilead, said to one another, “Who is the man
    who will begin to fight against the children of Ammon? He shall be head over all
    the inhabitants of Gilead.”
  wal-wal: Gala7aade biittaa asainne halaqati bantta giddon, “Amoonatu olanchchatuura
    koirottidi olaa gaittanai oonee? He urai Gala7aade biittan de7iya asau ubbau halaqa
    gidana” yaagidosona.
  spa-PDDPT: 'Y cada uno de los jefes del pueblo de Galaad decían a su prójimo: Cualquier
    hombre que comience la lucha contra los hijos de Amón será caudillo de todos los
    habitantes de Galaad.'
  gun-gun: 'Ha''e ramo heta va''e kuery regua Gileade pygua huvixa kuery joupe-upe
    aipoe''i okuapy: — Mava''e ava nda''u ha''e ranhe ''rã oo Amom kuery rovai opu''ã
    aguã? Ha''e va''e oĩ ''rã Gileade pygua ha''e javi ruvixarã.'
  agu-BL: Ej nin yi e' xonl Israel yi najlche'-tz Galaad, scyuch' yi e' wi'tz cyajcawil,
    bixe' cya'n, yi alchok scyetz yil nimsaj c'u'l nin yil bajx cu'n ẍchiwutz tan
    oyintzi' scye'j yi e' amonita, jepon cyen cyak'un tetz cyajcawil.
  ilo-ULB: Kinuna dagiti mangidadaulo kadagiti tattao ti Galaad iti tunggal maysa,
    “Siasino ti tao a mangirugi a makiranget kadagiti Ammonita? Isunanto ti mangidaulo
    kadagiti amin nga agnanaed idiay Galaad.”
  kpg-kpg: Digau Israel mo nadau dagi ga heheeu i nadau mehanga, “Ma koai dela gaa dagi
    di heebagi ang gi digau Ammon? Tangada dela gaa dagi tauwa, go mee dela e dagi
    nia daangada huogodoo i Gilead.”
  uig-ARA: 'گىلېئادتىكى خەلقنىڭ چوڭلىرى ئۆزئارا: ــ كىم ئاممونىيلار بىلەن سوقۇشۇشقا
    باشلامچى بولسا، ئۇ بارلىق گىلېئادتتىكىلەرگە باش بولىدۇ، دېدى.'
  sus-sus: Galadi ɲama nun mangɛe nu fa a fala e boore bɛ, «Xɛmɛ mundun fama yi gere
    fɔlɔde Amonikae ma? Na kanyi nan findima Galadikae xa mangɛ ra.»
  pon-2006: Mehn Israel ko oh kaun ako eri peipeidekpene nanpwungarail wasao, patopatohwan,
    “Ihs me pahn kaunkitailda nan mahwen ong mehn Ammon kan? Mehmen me pahn tapihada
    mahwen wet iei ih me pahn kaun aramas koaros nan Kilead.”
  ksd-ksd: 'Ma ra umana luluai Gilead dia ga tata vargil, ma dia ga biti: To ia nam
    ra tutana nina ba na tur pa ra vinarubu ma ra tarai Amon? Ia iat na ki na luluai
    pire diat par ra tarai Gilead.'
  tur-YTC: Gilad beyleri, birbirlerine dediler, “Ammon çocuklarına karşı savaşmaya
    başlayacak olan adam kimdir? Gilad'ın tüm sakinleri üzerinde o baş olacaktır.”
  grc-BRENT: Καὶ εἶπον ὁ λαὸς οἱ ἄρχοντες Γαλαὰδ, ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ, τίς
    ὁ ἀνὴρ ὅστις ἂν ἄρξεται παρατάξασθαι πρὸς υἱοῖς Ἀμμὼν, καὶ ἔσται εἰς ἄρχοντα πᾶσι
    τοῖς κατοικοῦσι Γαλαάδ;
  ind-AYT: Para pemimpin bangsa di Gilead berkata seorang kepada yang lain, “Siapakah
    orang yang memulai peperangan melawan orang-orang Amon? Dialah yang akan menjadi
    kepala atas seluruh penduduk Gilead.”
  nya-nya: Kenaka anthuwo ndi atsogoleri a Agiliyadi anayamba kufunsana kuti, “Kodi
    ndi munthu wotani amene atayambe kuthira nkhondo Aamoni? Iyeyu adzakhala mtsogoleri
    wolamulira anthu onse a ku Giliyadi.”
  hrv-hrv: 'Tada narod i knezovi gileadski rekoše jedni drugima: “Koji čovjek povede
    boj protiv Amonaca, neka bude poglavar svima koji žive u Gileadu.”'
  mps-mps: Te bidi dabe me te Israel dabe polalubo bidi dabe te Gileatde bidalubo
    bidi dabe augwa hasi tomode digi hanalua pali, “Te niwai bidi da dali polasa peyu,
    tama te Amon dabe dali boi hwįaibawe? Te tama tebo bidi aga te Gileatde te tigidali
    bidigo tobolu bidi bidaibao,” po wali.
  tpi-tpi: Ol lida na ol manmeri bilong Israel i stap long Gileat, ol i askim ol yet
    olsem, “Husat bai i go paslain long yumi bilong pait long ol Amon? Man i mekim
    olsem bai i kamap hetman bilong olgeta man bilong Gileat.”
  dan-1931: 'Da sagde Folket, Gileads Høvdinger, til hverandre: “Hvis der findes en
    Mand, som vil tage Kampen op med Ammonitterne, skal han være Høvding over alle
    Gileads Indbyggere!”'
  vie-OVCB: 'Các nhà lãnh đạo Ít-ra-ên ở Ga-la-át bảo nhau: “Ai tình nguyện đánh người
    Am-môn trước sẽ được làm cai trị Ga-la-át.”'
  guj-2017: ગિલ્યાદના લોકોના આગેવાનોએ એકબીજાને પૂછ્યું, “આમ્મોનીઓની સામે યુદ્ધ શરૂ
    કરે એવો કયો માણસ છે? તે જ ગિલ્યાદમાં રહેનારાં સર્વનો આગેવાન થશે.”
  pon-2006A: Mehn Israel ko oh kaun ako eri peipeidekpene nanpwungarail wasao, patopatohwan,
    “Ihs me pahn kaunkitailda nan mahwen ong mehn Ammon kan? Mehmen me pahn tapihada
    mahwen wet iei ih me pahn kaun aramas koaros nan Kilead.”
  por-BRBSL: 'O povo, os príncipes de Gilead, disseram uns aos outros: “Quem é o homem
    que começará a lutar contra as crianças de Ammon? Ele será o cabeça sobre todos
    os habitantes de Gilead”.'
  cth-cth: Gilead kahrawikungnaw tami buet touh hoi buet touh a kâdei awh teh, apinimaw
    Ammonnaw hmaloe a tuk han, hote tami teh Gilead kho lathueng vah kahrawikung lah
    awm seh atipouh.
  twi-twi: Na Gilead ntuanofo no keka kyerɛɛ wɔn ho wɔn ho se, “Obiara a obedi kan
    atow ahyɛ Amonfo so no bɛyɛ nea obedi Gileadfo nyinaa so.”
  hlt-hlt: Te dongah Gilead kah pilnam mangpa rhoek loh a hui patoeng taengah tah,
    “U hlang mai khaw Ammon ca rhoek tloek ham aka tlai lamham tah Gilead khosa boeih
    kah a lu la om saeh,” a ti uh.
  tbz-SIM: 'Dɛ mɔ̀nnì Kɑdɑɑdi ɛì kɔbɛ nɛ̀ bɛhɛikɛ̀nkótíbɛ̀ kɛ̀ bɛ̀ mbékú bɛtɔbɛ̀ kɛ
    tú: We nsɑ̀ɑ̀ bo kɔtɛ kɛ́dokɛ́nɛ̀ Amɔniibɛ? Kɛ̀ wèè bɛ̀ dokɛ́nɛ̀ weè yóó nɑɑ́
    nKɑɑdɑɑdi kóo kpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ Israelian gumazir dapanir Gileatɨn itiba, me uarira uarir azangsɨsi,
    “Tinara Amonian mɨsoghsɨ en faragh mangam? Gumazir kamaghɨn damuamim, a Gileatɨn
    gumazamiziba bar men gumazir dapanimɨn ikiam.”
  dop-dop: 'Ɩlɛnɑ kpekɑ yǝlɑɑnɑɑ nɑ pɑ nyʋɣʋ nyǝ́mɑ mpɑ pɑ wɛ Kɑlɑɑtɩ tɔ pɑ́ pɔɔsɩ
    tǝmɑ sɩ: Tɑ́ tɑɑ ɑwe kɑ́ tɛ́ɛ́nɑ́-tʋɣʋ nɔɣɔ, nɑ ɩ́ yoonɑ Amoni nyǝ́mɑ? Wei ɩ́
    polɑɑ pʋntʋ kɑ́ pǝsɩ Kɑlɑɑtɩ nyǝ́mɑ nyʋɣʋ tʋ.'
  azb-azb: 'Xalq və Gilead başçıları bir-birlərinə dedilər: «Kim Ammon övladlarına
    qarşı döyüşə başlasa, o adam bütün Gilead əhalisinə rəhbər olacaq».'
  eng-DBY: And the people, the chief men of Gilead, said one to another, Who is the
    man that will begin to fight against the children of Ammon? he shall be head over
    all the inhabitants of Gilead.
  hin-2017: तब गिलाद के हाकिम एक दूसरे से कहने लगे, “कौन पुरुष अम्मोनियों से संग्राम
    आरम्भ करेगा? वही गिलाद के सब निवासियों का प्रधान ठहरेगा।”
  eng-YLT: And the people — heads of Gilead — say one unto another, 'Who [is] the
    man that doth begin to fight against the Bene-Ammon? he is for head to all inhabitants
    of Gilead.'
  eng-WYC-2017: And the princes of Gilead said each to his neighbours, He, that beginneth
    first of us to fight against the sons of Ammon, shall be duke of the people of
    Gilead.
  eng-WMBB: The people, the princes of Gilead, said to one another, “Who is the man
    who will begin to fight against the children of Ammon? He shall be head over all
    the inhabitants of Gilead.”
  urd-GVH: जिलियाद के राहनुमाओं ने एलान किया, “हमें ऐसे आदमी की ज़रूरत है जो हमारे
    आगे चलकर अम्मोनियों पर हमला करे। जो कोई ऐसा करे वह जिलियाद के तमाम बाशिंदों का
    सरदार बनेगा।”
  rug-rug: Meke vari nanasi vasina sari na tinoni, meke sari na koimata tadi na butubutu
    Izireli, “Esei kaqu koimatani gita, pude razai sari na tinoni Amoni? Sa tie asa,
    si kaqu na koimata koari doduru tie pa Qileadi,” gua si arini.
  gaz-gaz: Hooggantoonni namoota Giliʼaadis, “Namni jalqabatti Amoonotatti waraana
    banu inni jiraattota Giliʼaad hundaaf hoogganaa taʼa” waliin jedhan.
  fra-LSG: 'Le peuple, les chefs de Galaad se dirent l’un à l’autre: Quel est l’homme
    qui commencera l’attaque contre les fils d’Ammon? Il sera chef de tous les habitants
    de Galaad.'
  yal-yal: Nayi, yamaan nun Galadi kuntigine yi a fala e bode xa, e naxa, “Nde singe
    Amonine yɛngɛ fɔlɛ? Naxan na na liga, na kanna findima nɛn Galadi kaane mangan
    na.”
  haw-1868: I ae la na kanaka, ka poe luna o Gileada hoi, kekahi i kekahi, Owai ke
    kanaka e hoomaka i ke kaua aku i na mamo a Amona? E lilo ia i luna maluna o na
    kanaka a pau o Gileada.
  arb-NAV: 'فَتَدَاوَلَ قَادَةُ إِسْرَائِيلَ فِي مَا بَيْنَهُمْ قَائِلِينَ: «مَنْ
    يَبْدَأْ فِي شَنِّ الْهُجُومِ عَلَى الْعَمُّونِيِّينَ، يُصْبِحْ رَئِيساً عَلَى
    جَمِيعِ سُكَّانِ جِلْعَادَ».'
  ewe-ewe: Gilead ƒe kplɔlawo gblɔ be, “Ame kae akplɔ míaƒe aʋakɔwo le aʋawɔwɔ kple
    Amonitɔwo me? Ame si akplɔ míaƒe aʋakɔwo la azu míaƒe fia!”
  eng-LEE: And the people, the princes of Gil'ad, said one to another, Whatever man
    it be that will begin to fight against the children of 'Ammon, shall become the
    head over all the inhabitants of Gil'ad.
  asm-FB: গিলিয়দৰ নেতাসকলে এজনে আন জনক ক’লে, “অম্মোনীয়াসকলৰ লগত প্রথমে কোনে যুদ্ধ
    আৰম্ভ কৰিব? যিজনে কৰিব, তেঁৱেই গিলিয়দ-নিবাসী সকলো লোকৰ ওপৰত নেতা হ’ব।”
  sus-A: فَلَدِ حَمَ نُن مَنفّيٍ نُ قَ عَ قَلَ عٍ بٌورٍ بّ، «شّمّ مُندُن قَمَ يِ فٍرٍ
    قْلْدٍ عَمٌنِكَيٍ مَ؟ نَ كَنيِ نَن قِندِ مَ فَلَدِكَيٍ شَ مَنفّ رَ.»
  fra-SBL: 'Le peuple, les princes de Galaad, se dirent les uns aux autres : « Quel
    est l''homme qui commencera à combattre les enfants d''Ammon ? Il sera le chef
    de tous les habitants de Galaad. »'
  hbo-hbo: וַיֹּאמְר֨וּ הָעָ֜ם שָׂרֵ֤י גִלְעָד֙ אִ֣ישׁ אֶל־רֵעֵ֔הוּ מִ֣י הָאִ֔ישׁ
    אֲשֶׁ֣ר יָחֵ֔ל לְהִלָּחֵ֖ם בִּבְנֵ֣י עַמֹּ֑ון יִֽהְיֶ֣ה לְרֹ֔אשׁ לְכֹ֖ל יֹשְׁבֵ֥י
    גִלְעָֽד׃ פ
  kik-kik: Atongoria a andũ a Gileadi makĩĩrana atĩrĩ, “Mũndũ ũrĩa ũkwambĩrĩria kũrũa
    na Aamoni-rĩ, ũcio nĩwe ũgũtuĩka mũnene wa andũ arĩa matũũraga Gileadi.”
  fra-NCL: 'Le peuple, les chefs de Galaad se dirent les uns aux autres : « Quel est
    l’homme qui commencera l’attaque contre les fils d’Ammon ? Il deviendra chef de
    tous les habitants de Galaad. »'
  cek-AK: Gilead ah kaom kaminawk mah, Mi kawbaktih doeh Ammon kaminawk tuh hmaloe
    kami loe, Gilead prae thungah kaom kaminawk boih ukkung ah om nasoe, tiah a thuih
    o.
  cuk-cuk: 'Israel-dulemar Galaad-neggweburgi-gudimaladi, degi, sapin-dummagan na
    sokarmalad: “Dule Amón-dulemargi bila-onogega anmar-idugele, a-dule, bela-Galaadʼgi-dulemar-bukwamalad-e-dummadga
    guoed.”'
  uig-CYR: 'Гилеадтики хәлиқниң чоңлири өз ара: — Ким Аммонийлар билән соқушушқа башламчи
    болса, у барлиқ Гилеадттикиләргә баш болиду, деди.'
  tel-2017: కాబట్టి ప్రజలు, అంటే గిలాదు పెద్దలు “అమ్మోనీయులతో యుద్ధం చెయ్యడానికి పూనుకొన్నవాడు
    ఎవడో, అతడు గిలాదు నివాసులకందరికీ ప్రధాని అవుతాడు” అని ఒకడితో ఒకడు చెప్పుకున్నారు.
  hat-BSA: 'Pèp la, chèf a Galaad yo te di: “Ki moun ki va ouvri batay la kont fis
    Ammon yo? Li menm, li va chèf sou tout pèp Galaad la.”'
  kos-kos: Na mwet kol lun mwet Israel in kais sie sruf elos asiyuki sie sin sie ac
    fahk, “Su ac fah mwet kol lasr ke mweun se inge lain mwet Ammon? Mwet se na ma
    ac kol mweun se inge, el pa ac kol mwet nukewa in acn Gilead.”
  hbo-WLC: וַיֹּאמְר֨וּ הָעָ֜ם שָׂרֵ֤י גִלְעָד֙ אִ֣ישׁ אֶל־רֵעֵ֔הוּ מִ֣י הָאִ֔ישׁ
    אֲשֶׁ֣ר יָחֵ֔ל לְהִלָּחֵ֖ם בִּבְנֵ֣י עַמּ֑וֹן יִֽהְיֶ֣ה לְרֹ֔אשׁ לְכֹ֖ל יֹשְׁבֵ֥י
    גִלְעָֽד׃ פ
  ibo-ibo: Ndị ndu obodo Gilead gwarịtara onwe ha sị, “Onye ọbụla ga-amalite agha
    megide ndị Amọn ga-abụ onyeisi ndị niile bi na Gilead.”
  ory-ory: ତହିଁରେ ଗିଲୀୟଦୀୟ ଲୋକମାନେ, ଅର୍ଥାତ୍‍, ଅଧିପତିମାନେ ଏକକୁ ଆରେକ କହିଲେ, “ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କ
    ସଙ୍ଗରେ କିଏ ଯୁଦ୍ଧ ଆରମ୍ଭ କରିବ? ସେ ଗିଲୀୟଦ ନିବାସୀ ସମସ୍ତ ଲୋକଙ୍କର ମସ୍ତକ ସ୍ୱରୂପ ହେବ।”
  chk-chk: Iwe, ekewe aramasen Kiliat me nöür kewe souemwen ra kapasfengen lefiler,
    “Iö epwe popuetä le maun ngeni ekewe chon Amon, i epwe nemeni chon Kiliat meinisin.”
  rop-rop: Wal ola Isreil pipul bin askim miselp, “Hu garra jidan lida blanga ola
    solja blanga wi en lidim olabat blanga fait langa detlot Emanait solja? Wal det
    men hu garra jidan lida blanga wi solja olabat, afta wen dijan fait binij, im
    na garra jidan lida blanga ol wi Isreil pipul iya langa dijan kantri.”
  ukr-1871: 'Нарід же й князї Галаадські мовляли один до одного: Хто розпочав би війну
    з Аммонїями, той буде головою над усїма осадниками Галаадськими.'
  deu-1951: 'Aber das Volk, die Obersten von Gilead, sprachen zueinander: Wer will
    den Kampf wider die Kinder Ammon beginnen? Der soll das Haupt sein über alle Einwohner
    von Gilead!'
  eng-JPS: 'And the people, the princes of Gilead, said one to another: ''What man
    is he that will begin to fight against the children of Ammon? he shall be head
    over all the inhabitants of Gilead.'''
  srp-1865: 'A narod i knezovi Galadski rekoše jedan drugomu: ko æe poèeti boj sa
    sinovima Amonovijem? on neka bude poglavar svjema koji žive u Galadu.'
  lug-lug: Abakulembeze b’abantu mu Gireyaadi ne bagambagana nti, “Omusajja anaasooka
    okulumba abaana ba Amoni, ye anaabeera omukulembeze w’abatuuze b’omu Gireyaadi.”
  heb-heb: ויאמרו העם שרי גלעד איש אל רעהו מי האיש אשר יחל להלחם בבני עמון יהיה לראש
    לכל ישבי גלעד׃
  ben-IRV: তাতে লোকেরা, গিলিয়দের অধ্যক্ষরা, পরস্পর বলল, অম্মোন-সন্তানদের সঙ্গে যুদ্ধ
    করতে কোন্‌ ব্যক্তি আরম্ভ করবে? সে গিলিয়দ-নিবাসী সমস্ত লোকের প্রধান হবে।
  pan-pan: ਤਾਂ ਗਿਲਆਦ ਦੇ ਹਾਕਮ ਇੱਕ ਦੂਜੇ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, ਉਹ ਕਿਹੜਾ ਮਨੁੱਖ ਹੈ ਜੋ ਅੰਮੋਨੀਆਂ
    ਦੇ ਨਾਲ ਲੜਾਈ ਸ਼ੁਰੂ ਕਰੇਗਾ? ਉਹੋ ਹੀ ਸਾਰੇ ਗਿਲਆਦ ਦੇ ਵਾਸੀਆਂ ਦਾ ਪ੍ਰਧਾਨ ਬਣੇਗਾ।
  mya-JVB: ဂိလဒ် ပြည်သားမင်း များတို့က၊ အကြင်သူ သည် အမ္မုန် အမျိုးသားတို့ကို အဦး တိုက်
    ၏၊ ထိုသူသည် ဂိလဒ် ပြည်သား အပေါင်း တို့၏ အထွဋ် ဖြစ် စေဟု တိုင်ပင် စီရင်ကြ၏။
  hmo-hmo: Israela ena iduhu lohia taudia Gileada dekenai be sibodia dekenai idia
    herevahereva, idia gwau, “Daika ese Israela taudia do ia gunalaia, Amono taudia
    ita tuari henia neganai? Unai kara ia karaia tauna, be Gileada dekenai idia noho
    taudia ibounai edia gunalaia tauna do ia lao.”
  urd-urd: तब जिल'आद के लोग और सरदार एक दूसरे से कहने लगे, “वह कौन शख़्स है जो बनी
    'अम्मून से लड़ना शुरू' करेगा? वही जिल'आद के सब बाशिदों का हाकिम होगा।”
  rus-SYN: 'Народ и князья Галаадские сказали друг другу: кто начнет войну против
    Аммонитян, тот будет начальником всех жителей Галаадских.'
  bqc-SIM: 'Ɔ̃ Isaili pↄ́ kú Galadaↄ dↄaanaↄ òkↄ̃ɛ aa mɛ̀: Gbɛ̃́ pↄ́ dↄ̀aa gɛ̀ zĩkai
    ń Amↄniↄ ↄ̃mɛ a gↄ̃ wá Isaili pↄ́ kú Galadaↄ píi swana ũ.'
  tcz-CHONGTHU: Gilead lamkaiho chu khatle khat akihou sommun, “Koi hileh Ammon mite
    satmasa pen penchu Gilead mite chunga vaihommin pang jeng hen” atiuvin ahi.
  mar-mar: तेव्हा गिलादातले लोक व अधिकारी एकमेकांना म्हणाले, “जो मनुष्य अम्मोनी लोकांशी
    लढू लागेल असा मनुष्य कोण आहे? तो गिलादातल्या सर्व राहणाऱ्यांचा अधिकारी असा होईल.”
  qub-qub: Galaadcho tiyaj Israelcunawan mandaj jueznincunaga parlacuran «Pipis Amón
    runacunata maganapaj pushamajninchïtami churashun noganchi Galaadcunapa mandajninchi
    cananpaj» nir.
  hat-hat: 'Pèp peyi Galarad la ak chèf yo t''ap pale, yonn t''ap di lòt: -Moun ki
    pral mennen batay la kont moun Amon yo, se li menm ki pral chèf tout moun nan
    peyi Galarad!'
  eng-BSB: And the rulers of Gilead said to one another, “Whoever will launch the
    attack against the Ammonites will be the head of all who live in Gilead.”
  tod-tod: 'Nuɓusɛiti ta Galaade ɠundiɠiiti ti ɓɔɠɔ ɠaazaɠani ga: «Zunui ɓɛ ɠa a laalɛ
    Amɔn nuiti bu? Toɠa ɠɛ ga Galaade nuiti kpein ta-ɠundiɠii.»'
  eng-WEBPB: The people, the princes of Gilead, said to one another, “Who is the man
    who will begin to fight against the children of Ammon? He shall be head over all
    the inhabitants of Gilead.”
  kbq-kbq: Hagi Giliati kumate kva vahe'mo'za zamagra zamagra amanage hu'za hugantugama
    hu'naze, iza'o ese'ma ha'ma agafama huno Amoni vahe'ma ha'ma huzamantesia ne'mo,
    Giliati vahe'mofo kva manigahie.
  nhe-BL: 'Huan nopa tlayacanca tlacame ipan tlali Galaad moilhuijque: “¿Ajqueya huelis
    techyacanas para tiquintehuise nopa amonitame? Yajaya tlen motlalanas elis tojuez
    huan technahuatis nochi tiGalaad ehuani.”'
  gub-BL: A'e rupi Zireaz tawhu pe har wà, wanuwihaw wà no, uzemono'ono'og uze'eze'eg
    pà wà kury. — Amo awa wiko putar Izaew wanuwihaw romo a'e nehe, Amon izuapyapyr
    waàmàtyry'ym mehe nehe. A'e awa wiko putar Zireaz pe har wanuwihaw romo a'e nehe
    no, i'i uzeupeupe wà.
  eng-DRA: 'And the princes of Galaad said one to another: Whosoever of us shall first
    begin to fight against the children of Ammon, he shall be the leader of the people
    of Galaad.'
