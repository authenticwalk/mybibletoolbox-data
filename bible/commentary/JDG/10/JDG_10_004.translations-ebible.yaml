verse: JDG.010.004
translations:
  mal-C: അദ്ദേഹത്തിന് മുപ്പത് പുത്രന്മാരുണ്ടായിരുന്നു. മുപ്പതുപേരും കഴുതപ്പുറത്ത്
    കയറി ഓടിക്കുന്നവരായിരുന്നു. ഗിലെയാദ് ദേശത്ത് ഹാവോത്ത്-യായീർ എന്ന് ഇന്നും അറിയപ്പെടുന്ന
    മുപ്പത് പട്ടണങ്ങൾ അവരുടെ അധീനതയിലായിരുന്നു.
  deu-TKW: Dieser hatte dreißig Söhne, die auf dreißig Eselsfüllen ritten; sie besaßen
    dreißig Städte. Die heißen die Zeltdörfer Jairs bis auf den heutigen Tag; sie
    liegen im Lande Gilead.
  lin-lin: Azalaki na bana mibali tuku misato oyo bazalaki kotambola likolo ya ba-ane,
    mpe bazalaki na bamboka tuku misato kati na Galadi. Kino na mokolo ya lelo, babengaka
    yango « Bamboka ya Yairi. »
  eng-LSV: and he has thirty sons riding on thirty donkey-colts, and they have thirty
    cities (they call them Havoth-Jair to this day), which [are] in the land of Gilead;
  eng-GNV: And he had thirtie sonnes that rode on thirtie assecolts, and they had
    thirtie cities, which are called Hauoth-Iair vnto this day, and are in the land
    of Gilead.
  eng-WEBSTER: And he had thirty sons that rode on thirty ass colts, and they had
    thirty cities, which are called Havoth-jair to this day, which are in the land
    of Gilead.
  nhw-BL: Huan nopa juez Jair quinpixqui 30 itelpocahua catli tlejcoyayaj ipan 30
    burrojme, huan quipixtoyaj 30 altepeme catli iniaxcahua ipan tlali Galaad. Huan
    nopa altepeme hasta ama eltoc huan quintocaxtíaj “ialtepehua Jair”.
  swh-ONEN: Alikuwa na wana thelathini waliopanda punda thelathini. Nao walikuwa na
    miji thelathini iliyoko Gileadi, inayoitwa Hawoth-Yairi mpaka leo.
  bba-bba: Bibu tɛnɑ u mɔ, ben bɑɑwure kɑ win kɛtɛku. Wusu tɛnɑ bɑ mɑɑ mɔ si bɑ rɑ
    soku Yɑirin bɑru kpɑɑnu. Su wɑ̃ɑwɑ Gɑlɑdiɔ.
  eng-KJVCPB: And he had thirty sons that rode on thirty ass colts, and they had thirty
    cities, which are called Havoth-jair unto this day, which are in the land of Gilead.
  luo-luo: Ne en-gi yawuowi piero adek mane nigi punde piero adek mane giidho. Negitelone
    mier piero adek man Gilead, manyaka kawuononi pod iluongo ni Havoth Jair.
  meu-meu: 'Ia natuna mamaruanedia na toi-ahui: idia na doniki toi-ahui ai e loaloava.
    Edia hanua danu toi-ahui; ladadia e hatomu Havoto-iairi ema bona hari dina. Una
    hanua na Gilead tanona ai.'
  npi-ULB: तिनका तिस जना छोराहरू थिए जो तिसवटा गधाहरूमा सवार हुन्थे र तिनीहरूका तिसवटा
    सहरहरू थिए, जसलाई आजको दिनसम्म हब्बात याईर भनिन्छ, जुन गिलाद देशमा पर्छ ।
  yor-yor: Àwọn ọgbọ̀n ọmọ tí ó n gun ọgbọ̀n kẹ́tẹ́kẹ́tẹ́. Wọ́n ṣe àkóso ọgbọ̀n ìlú
    ní Gileadi, tí a pe orúkọ wọn ní Hafoti-Jairi títí di òní.
  emp-NTPO: Idjia warrarãda treinta erob̶asia. Maʌ̃gʌrãra treinta burro ʌ̃rʌ̃ nĩbabadjid̶aa.
    Gala druad̶e treinta puru ãdjirã jʌwaed̶a eropanasid̶aa. Maʌ̃ puru b̶eara wad̶ibid̶a
    Jaír puru abadaa.
  ind-ind: Yair memiliki tiga puluh anak laki-laki. Mereka masing-masing memiliki
    keledai tunggangan sendiri-sendiri. Setiap anak lelaki Yair juga memimpin sebuah
    kota di Gilead. Sampai saat kitab ini ditulis ketigapuluh kota itu disebut Permukiman
    Kaum Yair.
  pes-OPCB: او سی پسر داشت که دسته جمعی بر سی الاغ سوار می‌شدند. آنها در سرزمین جلعاد
    سی شهر داشتند که هنوز آنها را «شهرهای یائیر» می‌نامند.
  tgl-ULB: Nagkaroon siya ng tatlumpung anak na lalaki na nakasakay sa tatlumpung
    asno at mayroon silang tatlumpung lungsod, na tinatawag na Havot Jair hanggang
    sa araw na ito, na nasa lupain ng Galaad.
  hui-hui: Ibu igini pira tebira (30) henego tigua nogo dongi pira tebirani (30) taho
    biralu harigani pu íbu bialu haga hene. Gileada dindiha tinaga tano dege pira
    tebira (30) wini. Tano uruni mini Yairi dindi laga winigo áyubi ani dege laga
    nga.
  mya-mya: သူ​၌​မြည်း​တစ်​ကောင်​စီ​စီး​သော​သား​သုံး​ကျိပ် ရှိ​၏။ သူ​တို့​သည်​ဂိ​လဒ်​ပြည်​တွင်​မြို့​ပေါင်း​သုံး
    ဆယ်​ကို​အ​ပိုင်​စား​ရ​ရှိ​ကြ​လေ​သည်။ ထို​မြို့ တို့​သည်`ယာ​ဣ​ရ​ရွာ​များ' ဟူ​၍​ယ​နေ့​တိုင်
    အောင်​နာ​မည်​တွင်​လျက်​ရှိ​နေ​သေး​သ​တည်း။-
  bod-N: དེ་ལ་བུ་སུམ་ཅུ་ཡོད་པ་བོང་གསེབ་སུམ་ཅུར་བཞོན་པ་དང་། ཁོ་རྣམས་ལ་གྲོང་ཁྱེར་སུམ་ཅུ་ཡོད་པའི་མིང་ལ་ད་ལྟའི་བར་དུ་ཡཱ་ཨིར་གྱི་གྲོང་ཁྱེར་རྣམས་ཟེར་ཞིང་།
    དེ་ཐམས་ཅད་གིལ་ཨད་ཡུལ་དུ་ཆགས་སོ། །
  sna-sna: Akanga ana vanakomana makumi matatu, vaitasva mbongoro makumi matatu. Vaitonga
    maguta makumi matatu muGireadhi, ayo anodaidzwa nhasi kunzi Havhoti Jairi.
  spa-BLM: Tenía treinta hijos que montaban en treinta asnos. Tenían treinta ciudades,
    que hasta hoy se llaman Havvoth Jair, que están en el país de Galaad.
  cac-cac: 'A vin̈aj Jair chi'', 30 eb'' vin̈ yuninal vin̈, yib''an̈n̈ej noc'' b''uru
    tz''ec'' junjun eb'' vin̈ yuninal vin̈ chi''. Ay junjun schon̈ab'' eb'' vin̈ d''a
    yol smacb''en Galaad chi''. A yuj 30 schon̈ab'' eb'' vin̈ chi'', ix b''inajcan
    icha tic: A juntzan̈ schon̈ab'' vin̈aj Jair, xchi.'
  swh-ULB: Alikuwa na wana thelathini waliokuwa wakipanda kwenye punda thelathini,
    na walikuwa na miji thelathini, ambayo inaitwa Hawoth Yairi hata leo, iliyo katika
    nchi ya Gileadi.
  bel-bel: У яго было трыццаць два сыны, якія езьдзілі на трыццаці двух маладых аслах,
    і трыццаць два гарады было ў іх; іх да сёньня называюць селішчамі Яіра, што ў
    зямлі Галаадскай.
  deu-ELBBK: Und er hatte 30 Söhne, die auf 30 Eseln ritten, und sie hatten 30 Städte;
    diese nennt man bis auf diesen Tag die Dörfer Jairs, die im Land Gilead sind.
  mbb-OT: Duen din 30 he menge anak, is kada sevaha kandan duen din asnu he ed-untuzan.
    Heini sikandan iyan midumala te 30 he inged diyà te Gilead he egngezanan guntaan
    te menge inged ni Jair.
  mal-2015: അവന്നു മുപ്പതു കഴുതപ്പുറത്തു കയറി ഓടിക്കുന്ന മുപ്പതു പുത്രന്മാർ ഉണ്ടായിരുന്നു;
    അവർക്കു മുപ്പതു ഊരുകളും ഉണ്ടായിരുന്നു; അവെക്കു ഇന്നുവരെയും ഹവ്വോത്ത്-യായീർ എന്നു
    പേർ പറയുന്നു; അവ ഗിലെയാദ്‌ദേശത്തു ആകുന്നു.
  tuo-NT: Cʉ̃ treinta ʉmʉa põꞌrãticʉ niwĩ. Nanʉcʉ̃ na yarã burroare pesacãrã niwã.
    Na treinta macãrĩ Galaare duticãrã niwã.
  rmc-rmc: Sas les tranda (30) čhave a dojekh lendar džalas pre peskro somaris. Sas
    len tranda fori, so pes dži adadžives vičinen o gava le Jairoskre a hine andre
    phuv Gilead.
  pes-OPV: و او راسی پسر بود که بر سی کره الاغ سوار می‌شدند، وایشان را سی شهر بود
    که تا امروز به حووت یائیرنامیده است، و در زمین جلعاد می‌باشد.
  ron-1924: Ел авя трейзечь де фий, каре кэлэряу пе трейзечь де мынжь де мэгарь ши
    стэпыняу трейзечь де четэць, нумите ши азь четэциле луй Иаир ши ашезате ын цара
    Галаадулуй.
  ben-OBCV: তাঁর ত্রিশজন ছেলে ছিল, যারা ত্রিশটি গাধার পিঠে চড়ে ঘুরে বেড়াত। গিলিয়দে
    ত্রিশটি নগর তারা নিয়ন্ত্রণ করত, যেগুলি আজও হবোৎ-যায়ীর নামে পরিচিত।
  som-som: Oo isna wuxuu lahaa soddon wiil oo soddon qayl dameer fuuli jirtay, oo
    iyana waxay lahaayeen soddon magaalo, oo ilaa maantadan la joogo la yidhaahdo
    Hawood Yaa'iir, oo waxay ku yaalliin dalka Gilecaad.
  lat-VUC: habens triginta filios sedentes super triginta pullos asinarum, et principes
    triginta civitatum, quæ ex nomine ejus sunt appellatæ Havoth Jair, id est, oppida
    Jair, usque in præsentem diem, in terra Galaad.
  eng-ASVBT: And he had thirty sons that rode on thirty ass colts, and they had thirty
    cities, which are called Havvoth-jair unto this day, which are in the land of
    Gilead.
  ita-1885: Ed esso ebbe trenta figliuoli, i quali cavalcavano trent'asinelli, e aveano
    trenta città, che si chiamano fino ad oggi le Villate di Iair,
  eng-LXXUP: And he had thirty-two sons riding on thirty-two colts, and they had thirty-two
    cities; and they called them Jair’s towns until this day in the land of Gilead.
  eng-ULB: He had thirty sons who rode on thirty donkeys, and they had thirty cities,
    which are called Havvoth Jair to this day, which are in the land of Gilead.
  spa-VBL: Tenía treinta hijos que montaban treinta asnos. Tenían treinta ciudades
    en la tierra de Galaad, que hasta hoy se llaman las Ciudades de Jair.
  fra-_FOB: Il avait trente fils, qui montaient sur trente ânons, et qui possédaient
    trente villes, qu'on appelle encore aujourd'hui les villes de Jaïr; elles sont
    au pays de Galaad.
  mal-mal: അവന്, ഓരോ കഴുത സ്വന്തമായുള്ള മുപ്പത് പുത്രന്മാരും, അവർക്ക് മുപ്പത് പട്ടണങ്ങളും
    ഉണ്ടായിരുന്നു; ഗിലെയാദ്‌ദേശത്തുള്ള ഈ പട്ടണങ്ങൾ ഇന്നുവരെയും ഹവ്വോത്ത്-യായീർ എന്ന
    പേരിൽ അറിയപ്പെടുന്നു.
  urd-GVR: Yāīr ke 30 beṭe the. Har beṭe kā ek ek gadhā aur Jiliyād meṅ ek ek ābādī
    thī. Āj tak in kā nām ‘Hawwot-yāīr’ yānī Yāīr kī Bastiyāṅ hai.
  suz-BL: मेको आ तौ ३० जना बाक्‍मा बाक्‍त। मेकोपुकी ३० ओटा गधाम ङोइक्‍बाक्‍मा बाक्‍त।
    मिनु गिलाद ङा ३० ओटा सहर मेको आन के बाक्‍माक्‍‍त। मुल सम्‍म मेको सहर आन नें हव्‍वोथ-याइर
    देंनीम। मेको गिलाद रागीम बाक्‍नीम। ब्‍यवस्‍था ३:१४
  ita-1927: ebbe trenta figliuoli che cavalcavano trenta asinelli e aveano trenta
    città, che si chiamano anche oggi i borghi di Jair, e sono nel paese di Galaad.
  ckb-ckb: سی کوڕی هەبوو و سواری سی گوێدرێژ دەبوون و سی شارۆچکەیان هەبوو، پێیان دەگوترا
    حەڤۆت یائیر کە هەتا ئەمڕۆش وایان پێ دەڵێن و لە خاکی گلعادە.
  eng-BBE: And he had thirty sons, who went on thirty young asses; and they had thirty
    towns in the land of Gilead, which are named Havvoth-Jair to this day.
  kan-OKCV: ಅವನಿಗೆ ಮೂವತ್ತು ಕತ್ತೆಗಳ ಮೇಲೆ ಸವಾರಿ ಮಾಡುವ ಮೂವತ್ತು ಮಂದಿ ಪುತ್ರರು ಇದ್ದರು. ಗಿಲ್ಯಾದ್
    ದೇಶದಲ್ಲಿ ಮೂವತ್ತು ಪಟ್ಟಣಗಳು ಅವರ ಅಧಿಕಾರದಲ್ಲಿದ್ದವು. ಅವುಗಳಿಗೆ ಈ ದಿನದವರೆಗೂ ಹವೋತ್ ಯಾಯೀರ್
    ಎಂಬ ಹೆಸರಿದೆ.
  tam-2017: முப்பது கழுதைக்குட்டிகளின்மேல் ஏறும் முப்பது மகன்கள் அவனுக்கு இருந்தார்கள்;
    அவர்களுக்கு முப்பது ஊர்களும் இருந்தது; கீலேயாத் தேசத்திலிருக்கிற அவைகளுக்கு இந்த
    நாள்வரைக்கும் யாவீரின் கிராமங்கள் என்கிற பெயர் இருக்கிறது.
  spa-RV-1909: Este tuvo treinta hijos que cabalgaban sobre treinta asnos, y tenían
    treinta villas, que se llamaron las villas de Jair hasta hoy, las cuales están
    en la tierra de Galaad.
  ron-BTF: Și el a avut treizeci de fii care călăreau pe treizeci de mânji de măgăriță,
    și ei aveau treizeci de cetăți, care se numesc Havot-Iair, până în această zi,
    care sunt în țara Galaadului.
  eng-WEBP: He had thirty sons who rode on thirty donkey colts. They had thirty cities,
    which are called Havvoth Jair to this day, which are in the land of Gilead.
  eng-FBV: He had thirty sons who rode thirty donkeys. They had thirty towns in the
    land of Gilead, which to this day are called the Towns of Jair.
  nld-1939: Hij had dertig zonen, die op dertig jonge ezels reden en dertig steden
    bezaten, die men nu nog Jaïr-kampementen noemt, en in het land van Gilad liggen.
  nch-BL: Huan nopa juez Jair quinpixqui 30 itelpocahua cati tejcoyayaj ipan 30 burrojme,
    huan quipixtoyaj 30 altepeme cati iniaxcahua ipan tali Galaad. Huan nopa altepeme
    hasta ama eltoc huan quintocaxtíaj “ialtepehua Jair”.
  vie-1934: Người có ba mươi con trai, cỡi ba mươi lừa con, và có ba mươi cái thành
    ở tại xứ Ga-la-át; ngày nay người ta cũng còn gọi nó là thôn Giai-rơ.
  hin-CV: उसके तीस पुत्र थे, जो तीस गधों पर यात्रा करते थे. गिलआद प्रदेश में तीस नगर
    उनके अधिकार में थे. जो आज तक हव्वोथ-याईर नाम से मशहूर हैं.
  spa-BES: Y tuvo treinta hijos, que montaban treinta asnos; y tenían treinta ciudades
    en la tierra de Galaad, que hasta hoy se llaman ciudades de Jair.
  tdx-tdx: Nanañ’ anadahy telo-polo re niningitse añ’ ana-borìke telo-polo, ie aman-drova
    telo-polo, o atao rova’ Iaire sikala henaneo; an-tane Gilade ao irezay.
  tha-KJV: ท่านมี​บุ​ตรชายสามสิบคน ขี่​ลูกลาสามสิบตัว และมีเมืองอยู่สามสิบหัวเมืองเรียกว่าเมืองฮาโวทยาอีร์จนทุกวันนี้
    ซึ่งอยู่ในแผ่นดิ​นก​ิเลอาด
  por-BR-2018: Este teve trinta filhos que cavalgavam sobre trinta asnos, e tinham
    trinta vilas, que se chamaram as vilas de Jair até hoje, as quais estão na terra
    de Gileade.
  deu-ELO: Und er hatte dreißig Söhne, die auf dreißig Eseln ritten, und sie hatten
    dreißig Städte; diese nennt man bis auf diesen Tag die Dörfer Jairs, welche im
    Lande Gilead sind.
  eng-WYC-2018: and he had thirty sons, sitting upon thirty colts of she-asses, and
    they were princes of thirty cities, the which be called by their father’s name,
    Havothjair, that is, the cities of Jair, unto this present day, in the land of
    Gilead.
  epo-epo: Li havis tridek filojn, kiuj rajdadis sur tridek junaj azenoj, kaj ili
    havis tridek urbojn; ĝis nun oni ilin nomas Vilaĝoj de Jair, kiuj estas en la
    lando Gilead.
  uig-PIN: Uning ottuz oƣli bolup, ular ottuz tǝhǝygǝ minip yürǝtti. Ular ottuz xǝⱨǝrgǝ
    igidarqiliⱪ ⱪilatti; bu xǝⱨǝrlǝr Gilead yurtida bolup, ta bügüngiqǝ «Yairning
    kǝntliri» dǝp atalmaⱪta.
  beo-beo: Ea dunu mano 30 agoane esalu. Ilia da dougi 30 amo da:iya fila heda:su.
    Ilia da Gilia:de soge amo ganodini moilai bai bagade 30 agoane lai. Amo moilai
    bai bagade da wali amola da Ya:ie ea moilai ilia da sia:sa.
  tpi-OTNT: Em i gat 30 pikinini man na ol i save sindaun long 30 donki na ol i save
    raun i go i kam. Ol i gat 30 taun i stap long graun bilong distrik Gileat. Na
    ol dispela taun ol i save kolim Ol Ples Bilong Jair, i kam inap nau.
  hau-SA: Yana ’ya’ya talatin, waɗanda suke hawan jakuna talatin. Sun shugabanci birane
    talatin a Gileyad, har wa yau ana ce da biranen Hawwot Yayir.
  uig-LAT: Uning ottuz oghli bolup, ular ottuz texeyge minip yüretti. Ular ottuz sheherge
    igidarchiliq qilatti; bu sheherler Giléad yurtida bolup, ta bügün’giche «Yairning
    kentliri» dep atalmaqta.
  nde-nde: Wayelamadodana angamatshumi amathathu, ayegada obabhemi abangamatshumi
    amathathu. Ayephethe amadolobho angamatshumi amathathu eGiliyadi, lalamhlanje
    abizwa ngokuthi Havothi Jayiri.
  ton-ton: Pea naʻe toko tolungofulu hono foha naʻa nau heka ʻi he ngaahi ʻasi mui
    ʻe tolungofulu, pea naʻe tolungofulu ʻenau kolo, ʻaia ʻoku ui ko e ngaahi kolo
    ʻo Saili, ʻo aʻu ki he ʻaho ni, ʻaia ʻoku ʻi he fonua ʻo Kiliati.
  ces-1613: A měl třidceti synů, kteříž jezdili na třidcíti mezcích; a měli třidceti
    měst, kteráž sloula vsi Jairovy až do dnešního dne, a ty jsou v zemi Galád.
  eng-WMB: He had thirty sons who rode on thirty donkey colts. They had thirty cities,
    which are called Havvoth Jair to this day, which are in the land of Gilead.
  tam-TCV: அவனுக்கு முப்பது மகன்கள் இருந்தார்கள், இவர்கள் முப்பது கழுதைகளில் சவாரி
    செய்தார்கள். கீலேயாத்தில் இவர்கள் முப்பது பட்டணங்களை நிர்வகித்தார்கள். இக்குடியிருப்புகள்
    இந்த நாள்வரைக்கும் அவோத்யாவீர், அதாவது யாவீரின் கிராமங்கள் என்று அழைக்கப்படுகின்றன.
  ceb-ULB: Aduna siyay 30 ka mga anak nga lalaki nga nagasakay sa 30 ka asno, ug aduna
    silay 30 ka mga siyudad, nga gitawag ug Havot Jair niining adlawa, nga nahimutang
    sa yuta sa Gilead.
  pol-UBG: Miał on trzydziestu synów, którzy jeździli na trzydziestu oślętach, a mieli
    trzydzieści miast zwanych do dziś Chawot-Jair, a są one w ziemi Gilead.
  urd-GVU: یائیر کے 30 بیٹے تھے۔ ہر بیٹے کا ایک ایک گدھا اور جِلعاد میں ایک ایک آبادی
    تھی۔ آج تک اِن کا نام ’حووت یائیر‘ یعنی یائیر کی بستیاں ہے۔
  deu-1912: Der hatte dreißig Söhne auf dreißig Eselsfüllen reiten; und sie hatten
    dreißig Städte, die hießen Dörfer Jairs bis auf diesen Tag und liegen in Gilead.
  kan-2017: ಇವನಿಗೆ ಮೂವತ್ತು ಮಂದಿ ಮಕ್ಕಳಿದ್ದರು. ಇವರಿಗೆ ಮೂವತ್ತು ಸವಾರಿ ಕತ್ತೆಗಳೂ, ಗಿಲ್ಯಾದ್
    ದೇಶದಲ್ಲಿ ಮೂವತ್ತು ಊರುಗಳೂ ಇದ್ದವು. ಅವುಗಳಿಗೆ ಇಂದಿನ ವರೆಗೂ ಯಾಯೀರನ ಗ್ರಾಮಗಳೆಂದು ಹೆಸರಿದೆ.
  yap-yap: Immoy guyey i pumo’on ni fak ni uranod u daken guyey i dongki. Ma guyey
    e binaw rorad u lan fare nam nu Gilead, ni mus ko da’ir ma ki ma yog fithingan
    ni pi binaw rok Jair.
  hlt-MCSB: Laak sawmthum dongah aka ngol capa sawmthum anih taengah om. Amih taengkah
    khopuei sawmthum te Gilead kho ah tah tihnin due Jair vangca rhoek la a khue uh.
  mdy-ETH: ዒዛኮ ሃይሢታሚ ሃሬ ቶጊ ሃንታ ሃይሢታሚ ዓቲንቄ ናይ ዓኣኔ፤ ዔያቶኮ ጌሌዓዴ ዓጮይዳ ሃይሢታሚ ካታማ ዓኣኔ፤ ዬንሢ
    ካታማ ሃኖ ሄላንዳኣና ያዒሬ ጉርዶ ጌይንታኔ።
  twi-ASANTE: Ne mmammarima aduasa tena wɔn mfunumu so kyinkyini, na wɔdi nkuro aduasa
    so wɔ Gilead asase so, a ɛbɛsi ɛnnɛ wɔfrɛ hɔ Yair Nkuro.
  eng-WEBU: He had thirty sons who rode on thirty donkey colts. They had thirty cities,
    which are called Havvoth Jair to this day, which are in the land of Gilead.
  wal-wal: Assi hasttamu hareta toggiya hasttamu attuma naati de7oosona; etassi Gala7aade
    biittan hasttamu katamati de7oosona. He katamati hachchi gakkanaassi Yaa7iira
    katamata geetettidi xeesettoosona.
  spa-PDDPT: Tuvo 30 hijos que cabalgaban en 30 asnos y poseían 30 villas en la tierra
    de Galaad, que hasta hoy se llaman Villas de Jaír.
  gun-gun: Ha'e va'e ma trinta gua'y kuery oguereko, trinta mburika'i áry ikuai va'e.
    Oguereko avi trinta tetã. Ha'e va'e ma Havote-Jair omboery kova'e ára peve, Gileade
    yvy re ikuai va'e.
  agu-BL: Nin yi Jaira'tz e' jal junaklaj cy'ajl. Ej nin at len cu'n jun chiburu'
    tetz chixo'mbil yi e' cy'ajola'tz. Ncha'tz at len jun tnum chicwenta' tan cawu'n
    le ama'l Galaad. Nin yi junaklaj tnuma'tz na chibi'aje't “Yi e'chk tnum tetz Jair”.
  ilo-ULB: Addaan isuna iti tallopulo a putot a lallaki nga agsaksakay iti tallopulo
    nga asno, ken addaanda iti tallopulo a siudad, a maaw-awagan agingga kadagitoy
    nga aldaw iti Havot-Jair, nga adda iti daga ti Galaad.
  kpg-kpg: Mee ana dama daane e motolu nogo lellele i hongo nia manu ‘donkey’ e motolu.
    Digaula nadau waahale e motolu i tenua go Gilead, e gahigahi hua igolo bolo nia
    waahale lligi a Jair.
  uig-ARA: ئۇنىڭ ئوتتۇز ئوغلى بولۇپ، ئۇلار ئوتتۇز تەخەيگە مىنىپ يۈرەتتى. ئۇلار ئوتتۇز
    شەھەرگە ئىگىدارچىلىق قىلاتتى؛ بۇ شەھەرلەر گىلېئاد يۇرتىدا بولۇپ، تا بۈگۈنگىچە
    «يائىرنىڭ كەنتلىرى» دەپ ئاتالماقتا.
  sus-sus: Di tongo saxan nan nu na a bɛ. E nu ɲɛrɛma sofale tongo saxan nan fari,
    e nu taa tongo saxan yamarima Galadi bɔxi ma. Han to na taae xili falama Yayiri
    xa taae.
  pon-2006: Nah pwutak siliakan me kin dake ahs akan. Mie arail kahnimw silihsek nan
    Kilead me adaneki kisin kahnimw kan en Sair lel rahnwet.
  ksd-ksd: Ma i ga vangala a utul a vinun na natuna, a umana tutana, ma dia ga vanavana
    ta ra utul a vinun na as, ma dia ga kure a utul a vinun na pia na pal, nina ba
    di ga vaiang diat ba Kavot-Iair, ma i damana ka tuk tar go ieri, ma dia ki ta
    ra langun Gilead.
  tur-YTC: Onun sıpaya binen otuz oğlu vardı. Gilad diyarında olup bugüne dek Havvot
    Yair denilen otuz kentleri vardı.
  grc-BRENT: Καὶ ἦσαν αὐτῷ τριάκοντα καὶ δύο υἱοὶ ἐπιβαίνοντες ἐπὶ τριάκοντα δύο πώλους·
    καὶ τριάκοντα δύο πόλεις αὐτοῖς· καὶ ἐκάλουν αὐτὰς ἐπαύλεις Ἰαῒρ ἕως τῆς ἡμέρας
    ταύτης ἐν γῇ Γαλαάδ.
  ind-AYT: Dia memiliki tiga puluh anak laki-laki yang menunggangi tiga puluh keledai
    jantan dan mempunyai 30 kota yang sampai hari ini disebut Hawot-Yair, di tanah
    Gilead.
  nya-nya: Iyeyu anali ndi ana aamuna makumi atatu, amene ankakwera pa abulu makumi
    atatu. Iwo anali ndi mizinda makumi atatu mʼdziko la Giliyadi, imene mpaka lero
    ikutchedwa kuti Havoti Yairi.
  hrv-hrv: Imao je trideset sinova koji su jahali na tridesetero magaradi i imali
    trideset gradova što se do dana današnjega zovu Sela Jairova, a nalaze se u gileadskoj
    zemlji.
  mps-mps: Te agai ogwa dabe te 30 ogwa dabe elaluali, tama augwali te kibu donki
    te 30 donkide dualama bilali. Te augwaligo hanu 30 te Gileat tǫde elaluali. Tama
    te hanu dabe augwaligo nogi eyu, te Jairgo Ugwa Be Hanu da wali, te nogi elalua
    asali te megi e sogoba usu nagasali elalubao.
  tpi-tpi: Em i gat 30 pikinini man na ol i save sindaun long 30 donki na ol i save
    raun i go i kam. Ol i gat 30 taun i stap long graun bilong distrik Gileat. Na
    ol dispela taun ol i save kolim Ol Ples Bilong Jair, i kam inap nau.
  dan-1931: Han havde tredive Sønner, som red på tredive Æsler, og de havde tredive
    Byer, som endnu den Dag i Dag kaldes Ja'irs Teltbyer; de ligger i Gilead.
  vie-OVCB: Ông có ba mươi con trai, mỗi người có một con lừa để cưỡi và một thành
    để ở. Các thành này ở trong đất Ga-la-át, và cho đến ngày nay vẫn còn được gọi
    là Các Thành của Giai-rơ.
  guj-2017: તેને ત્રીસ દીકરા હતા. તેઓ દરેક પાસે એક ગધેડા હતા અને તેના પર સવારી કરતા
    હતા, તેઓ પાસે ત્રીસ શહેરો હતાં, કે જે આજ દિવસ સુધી હાવ્વોથ યાઈર કહેવાય છે, જે
    ગિલ્યાદ દેશમાં છે.
  pon-2006A: Nah pwutak siliakan me kin dake ahs akan. Mie arail kahnimw silihsek
    nan Kilead me adaneki kisin kahnimw kan en Sair lel rahnwet.
  por-BRBSL: Ele teve trinta filhos que montaram em trinta jumentos. Eles tinham trinta
    cidades, que até hoje são chamadas Havvoth Jair, que estão na terra de Gilead.
  cth-cth: A capa 30 touh lacanaw dawk ouk kâcui e a tawn. Gilead ram dawk kaawm e
    kho 30 touh hai a tawn. Hahoi atu totouh Havath Jair telah ati awh.
  twi-twi: Na ne mmabarima aduasa tena wɔn mfurum so kyinkyin, na wodi nkurow aduasa
    so wɔ Gilead asase so, a ebesi nnɛ wɔfrɛ hɔ Yair Nkurow.
  hlt-hlt: Laak sawmthum dongah aka ngol capa sawmthum anih taengah om. Amih taengkah
    khopuei sawmthum te Gilead kho ah tah tihnin due Jair vangca rhoek la a khue uh.
  tbz-SIM: kɛ́mmɔkɛ initidɑbí sipísìtɑ̃ɑ̃ti kɛ̀ ì dèkù sɑ̃mmɑrímúbɛ̀ sipísìtɑ̃ɑ̃ti
    kɛ mɔkɛ yɛhɛkɛ̀ sipísìtɑ̃ɑ̃ti Kɑdɑɑdi tenkɛ̀ miɛkɛ. Bɛ̀ kpɑɑ́ yu dɛ kó yɛhɛkɛ̀
    nɛ̀ yíenní kɛ tú Yɑii ɛkɛsí nsi.
  msy-2020: A 30plan otariba itima, me 30plan donkibagh apiagha mangɨgh izegh gami.
    Me Distrik Gileatɨn nguazimɨn, 30plan nguibar ekiaba iti. Me datɨrɨghɨn nguibar
    ekiar kaba kamaghɨn dar bori, “Jairɨn Nguibar Ekiaba,” egha iza datɨrɨghɨn.
  dop-dop: Ɩ pǝyɑlɑɑ kɑ wɛ yʋlʋ nyɔɔŋ hiu nɑ nɑɑnʋwɑ kɛ́. Pɑɑ wei nɑ ɩ kpɑŋɑɣɑ nɑ
    ɩ ɩcɑtɛ kɛ Kɑlɑɑtɩ hɔɣɔlʋɣʋ tɑɑ. Hɑlɩ pɑ tɔŋnɑ tǝnɑ-wɛɣɛ yɑɑʋ sɩ Yɑyii ɑcɑlɛɛ.
  azb-azb: Onun otuz sıpaya minən otuz oğlu və oğlanlarının da otuz şəhəri var idi.
    Gilead bölgəsində olan bu şəhərlərə bu günə qədər Xavvot-Yair deyilir.
  eng-DBY: And he had thirty sons who rode on thirty ass colts; and they had thirty
    cities, which are called the villages of Jair to this day, which are in the land
    of Gilead.
  hin-2017: और उसके तीस पुत्र थे जो गदहियों के तीस बच्चों पर सवार हुआ करते थे; और
    उनके तीस नगर भी थे जो गिलाद देश में हैं, और आज तक हब्बोत्याईर कहलाते हैं।
  eng-YLT: and he hath thirty sons riding on thirty ass-colts, and they have thirty
    cities, (they call them Havoth-Jair unto this day), which [are] in the land of
    Gilead;
  eng-WYC-2017: and he had thirty sons, sitting upon thirty colts of she-asses, and
    they were princes of thirty cities, the which be called by their father’s name,
    Havothjair, that is, the cities of Jair, unto this present day, in the land of
    Gilead.
  eng-WMBB: He had thirty sons who rode on thirty donkey colts. They had thirty cities,
    which are called Havvoth Jair to this day, which are in the land of Gilead.
  urd-GVH: याईर के 30 बेटे थे। हर बेटे का एक एक गधा और जिलियाद में एक एक आबादी थी।
    आज तक इनका नाम ‘हव्वोत-याईर’ यानी याईर की बस्तियाँ है।
  rug-rug: Ka toloṉavulu puta sari na tuna koreo saripu hoke hake koari ka toloṉavulu
    puta doṉ'ki. Ka toloṉavulu puta tugo sari na vasileana saripu koa koasa popoa
    Qileadi,
  gaz-gaz: innis ilmaan soddoma kanneen harroota soddoma yaabbatan qaba ture. Isaanis
    magaalaawwan hamma harʼaatti gandoota Yaaʼiir jedhaman soddoma Giliʼaad keessaa
    qabu turan.
  fra-LSG: Il avait trente fils, qui montaient sur trente ânons, et qui possédaient
    trente villes, appelées encore aujourd’hui bourgs de Jaïr, et situées dans le
    pays de Galaad.
  yal-yal: Dii xɛmɛ tonge saxan nan yi a yii, naxanye yi e masiga tima sofali tonge
    saxan fari, e yi dɔxi taa tonge saxan nin Galadi yamanani, dɛnaxanye mɔn xili
    Yayiri taane han to.
  haw-1868: He kanakolu ana mau keikikane, a holo lakou maluna o na hoki keiki, he
    kanakolu; he kanakolu ko lakou poe kulanakauhale, i kapaia Havote-iaira, a hiki
    mai i neia la; aia no ma ka aina o Gileada.
  arb-NAV: وَكَانَ لِيَائِيرَ ثَلاثُونَ ابْناً يَرْكَبُونَ عَلَى ثَلاثِينَ جَحْشاً
    وَيَمْلِكُونَ ثَلاثِينَ مَدِينَةً فِي أَرْضِ جِلْعَادَ، وَهِيَ تُدْعَى حَوُّوثَ
    يَائِيرَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Via ŋutsu blaetɔ̃awo doa tedzi ɖia tsa eye du blaetɔ̃ nɔ wo si le Gileadnyigba
    dzi, afi si wogayɔna egbegbe be, “Yair duwo.”
  eng-LEE: And he had thirty sons that rode on thirty ass-colts, and they had thirty
    cities, which are called Chavvoth-yair unto this day, which are in the land of
    Gil'ad.
  asm-FB: 'যায়ীৰৰ ত্ৰিশ জন পুতেক আছিল আৰু তেওঁলোকে ত্ৰিশটা গাধত উঠি ফুৰিছিল: তেওঁলোকৰ
    ত্ৰিশখন নগৰ আছিল; আজিও সেই নগৰবোৰক হব্বোৎ-যায়ীৰ বোলা হয়।'
  sus-A: دِ تٌنفٌ سَشَن نَن نُ نَ عَ بّ. عٍ نُ حّرّ مَ سٌقَلٍ تٌنفٌ سَشَن نَن قَرِ،
    عٍ نُ تَا تٌنفٌ سَشَن يَمَرِ مَ فَلَدِ بْشِ مَ. هَن تٌ نَ تَايٍ شِلِ قَلَمَ يَيِرِ
    شَ تَايٍ.
  fra-SBL: Il avait trente fils qui montaient sur trente ânes. Ils avaient trente
    villes, qui sont appelées jusqu'à ce jour Havvoth Jaïr, et qui sont situées dans
    le pays de Galaad.
  hbo-hbo: וַֽיְהִי־לֹ֞ו שְׁלֹשִׁ֣ים בָּנִ֗ים רֹֽכְבִים֙ עַל־שְׁלֹשִׁ֣ים עֲיָרִ֔ים
    וּשְׁלֹשִׁ֥ים עֲיָרִ֖ים לָהֶ֑ם לָהֶ֞ם יִקְרְא֣וּ ׀ חַוֹּ֣ת יָאִ֗יר עַ֚ד הַיֹּ֣ום
    הַזֶּ֔ה אֲשֶׁ֖ר בְּאֶ֥רֶץ הַגִּלְעָֽד׃
  kik-kik: Jairu aarĩ na ariũ mĩrongo ĩtatũ arĩa mathiiaga mahaicĩte ndigiri mĩrongo
    ĩtatũ. Maathaga matũũra mĩrongo ĩtatũ kũu Gileadi, marĩa nginya ũmũthĩ metagwo
    Havothu-Jairu.
  fra-NCL: Il avait trente fils, qui montaient trente ânons, et qui possédaient trente
    villes appelées encore aujourd’hui Bourgs de Jaïr, et situées dans le pays de
    Galaad.
  cek-AK: Anih loe capa quithumto tawnh, nihcae loe laa hrang quithumto angthueng
    o moe, Gilead prae ih avang quithumtonawk to a uk o; to vangpuinawk to vaihni
    ni khoek to Havoth Jair, tiah kawk o.
  cuk-cuk: Jair, masmala waladulagwen-gakambe (30) nikusad. Bela moli-uayasuidi nikadbimalad.
    Degi, Jair-masmala neggwebur gwadulagwen-gakambe (30) semaibalid. A-neggweburmar
    Galaad-yargi bukwad. We-garda-narmaklenaidse we-neggweburmar Jair-neggweburmarye
    nugad.
  uig-CYR: Униң оттуз оғли болуп, улар оттуз тәхәйгә минип жүрәтти. Улар оттуз шәһәргә
    егидарчилиқ қилатти; бу шәһәрләр Гилеад жутида болуп, та бүгүнгичә «Яирниң кәнтлири»
    дәп аталмақта.
  tel-2017: అతనికి ముప్ఫైమంది కొడుకులున్నారు. వాళ్ళు ముప్ఫై గాడిద పిల్లలను ఎక్కి తిరిగేవాళ్ళు.
    వాళ్ళకు ముప్ఫై ఊళ్లు ఉండేవి. ఈ రోజు వరకూ వాటికి యాయీరు గ్రామాలని పేరు.
  hat-BSA: Li te gen trant fis ki te monte sou trant bourik. Konsa, yo te gen trant
    vil nan peyi Galaad, ke yo rele Havvoth-Jaïr jis rive jodi a.
  kos-kos: Oasr wen tolngoul natul, ac oasr donkey tolngoul natulos elos kasrusr fac.
    Oasr siti tolngoul selos in acn Gilead, ac siti inge srakna pangpang siti sel
    Jair.
  hbo-WLC: וַֽיְהִי־ל֞וֹ שְׁלֹשִׁ֣ים בָּנִ֗ים רֹֽכְבִים֙ עַל־שְׁלֹשִׁ֣ים עֲיָרִ֔ים
    וּשְׁלֹשִׁ֥ים עֲיָרִ֖ים לָהֶ֑ם לָהֶ֞ם יִקְרְא֣וּ ׀ חַוֺּ֣ת יָאִ֗יר עַ֚ד הַיּ֣וֹם
    הַזֶּ֔ה אֲשֶׁ֖ר בְּאֶ֥רֶץ הַגִּלְעָֽד׃
  ibo-ibo: O nwere ụmụ ndị ikom iri atọ, ndị na-agba ịnyịnya ibu iri atọ. Ha nwekwara
    obodo iri atọ nke aka ha na Gilead, nke a na-akpọkwa Havọt Jaịa ruo taa.
  ory-ory: ପୁଣି ତାଙ୍କର ତିରିଶ ପୁତ୍ର ଥିଲେ, ସେମାନେ ତିରିଶ ଗର୍ଦ୍ଦଭରେ ଚଢ଼ିଲେ ଓ ସେମାନଙ୍କର
    ତିରିଶ ନଗର ଥିଲା, ସେହି ସବୁକୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ହବୋତ୍‍-ଯାୟୀର (ଯାୟୀର ଗ୍ରାମ) ବୋଲାଯାଏ; ତାହାସବୁ
    ଗିଲୀୟଦ ଦେଶରେ ଅଛି।
  chk-chk: A wor ilik nöün mwän mi wawa ilik aas, a pwal wor ilik ar telinimw lon
    ewe fanü Kiliat mi chüen iteni Hawot-jair tori ikenai.
  rop-rop: en imbin abum 30 san hubin oldei raidimbat olabat dongki ebriweya, en deibin
    jidan bos blanga 30 taun deya langa Giliyad. Deibin gulum ol detlot taun Habojayiya,
    en tudei dei stil gulum det kantri Habojayiya.
  ukr-1871: У сього було трийцять синів, і їздили вони на трийцять ослицях, і було
    в їх трийцять міст.
  deu-1951: Er hatte dreißig Söhne, auf dreißig Eselsfüllen reitend, und sie hatten
    dreißig Städte, die hießen Jairs-Dörfer bis auf diesen Tag und liegen im Lande
    Gilead.
  eng-JPS: And he had thirty sons that rode on thirty ass colts, and they had thirty
    cities, which are called Havvoth-jair unto this day, which are in the land of
    Gilead.
  srp-1865: I imaše trideset sinova, koji jahahu na tridesetoro magaradi, i imahu
    trideset gradova, koji se zovu sela Jairova do danas i jesu u zemlji Galadovoj.
  lug-lug: Yalina abaana aboobulenzi amakumi asatu abeebagalanga endogoyi amakumi
    asatu, era baafuganga ebibuga amakumi asatu, mu nsi ya Gireyaadi ebiyitibwa Kavosu
    Yayiri n’okutuusa leero.
  heb-heb: ויהי לו שלשים בנים רכבים על שלשים עירים ושלשים עירים להם להם יקראו חות
    יאיר עד היום הזה אשר בארץ הגלעד׃
  ben-IRV: তাঁর ত্রিশটী ছেলে ছিল, তারা (নিজের নিজের) ত্রিশটি গাধায় চড়ে বেড়াত; এবং
    তাদের ত্রিশটি নগর ছিল; গিলিয়দ দেশস্থ সেই সকল নগরকে এখন হবোৎ-যায়ীর বলা যায়।
  pan-pan: ਉਸ ਦੇ ਤੀਹ ਪੁੱਤਰ ਸਨ, ਜੋ ਗਧੀਆਂ ਦੇ ਤੀਹ ਬੱਚਿਆਂ ਉੱਤੇ ਸਵਾਰ ਹੁੰਦੇ ਸਨ, ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਤੀਹ ਨਗਰ ਵੀ ਸਨ, ਜੋ ਗਿਲਆਦ ਦੇਸ਼ ਵਿੱਚ ਹਨ ਅਤੇ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਮ ਤੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਯਾਈਰ
    ਦੀਆਂ ਬਸਤੀਆਂ ਹਨ।
  mya-JVB: ထိုမင်း ၌ ကား သား သုံးဆယ် ရှိ ၍ ၊ သူ တို့သည် မြည်း သငယ်သုံးဆယ် တို့ကို
    စီး လျက် ဂိလဒ် ပြည် ၌ ယာဝုတ် ယာဣရ အမည်ဖြင့် ယနေ့ တိုင်အောင် ခေါ်ဝေါ် သော မြို့သုံးဆယ်တို့ကို
    ကံကျွေးပြုကြ၏။
  hmo-hmo: Iena natuna tau be 30, bona idia be doniki 30 dekenai idia loaloa noho.
    Edia hanua danu be 30, hanua edia ladana be “Iairi ena Hanua” ia mai bona hari
    dina. Unai hanua ibounai be Gileada tano dekenai idia noho.
  urd-urd: उसके तीस बेटे थे जो तीस जवान गधों पर सवार हुआ करते थे; और उनके तीस शहर
    थे जो आज तक हव्वोत याईर कहलाते हैं, और जिल'आद के मुल्क में हैं।
  rus-SYN: У него было тридцать два сына, ездивших на тридцати двух молодых ослах,
    и тридцать два города было у них; их до сего дня называют селениями Иаира, что
    в земле Галаадской.
  bqc-SIM: A nɛgↄ̃ɛ vĩ baakwi, an baade ń a zàa'ĩnao ń a wɛ̃́lɛo Galada bùsuu,
    ↄ̃ wì mɛ wɛ̃́lɛpiↄnɛ Yaii zↄ̃ɛwiaↄ e ń a gbão.
  tcz-CHONGTHU: Chapa somthum aneiyin, amaho chun sangan somthum ana mangchaovin chuleh
    amahin Gilead gamsungah khopi somthum ma ana neijun ahi, hicheho chu tuni changeijin
    Jair khopi ho akitin ahi.
  mar-mar: त्यास तीस पुत्र होते; प्रत्येकाचे आपापले गाढव होते ज्यावर ते सवार होत होते;
    आणि त्यास तीस नगरेही होती; आजपर्यंत त्यास हावोथ याईर म्हणतात; ती गिलादाच्या प्रांतात
    आहेत.
  qub-qub: Jairpaga ollgu wamrancuna caran quimsa chunca (30). Chay wamrancunaga llapanpis
    purej bürrun muntashalla. Siudänincunapis caran Galaad particho. Chay quimsa chunca
    (30) siudäcunatami canancamapis «Jairpa siudänincuna» nin.
  hat-hat: Li te gen trant pitit gason ki te moute trant bourik. Yo te gen trant lavil
    ki te rele yo pa yo nan peyi Galarad. Jouk koulye a yo rele lavil yo lavil Jayi.
  eng-BSB: He had thirty sons who rode on thirty donkeys. And they had thirty towns
    in the land of Gilead, which to this day are called Havvoth-jair.
  tod-tod: Ná-doun zunui ɠɛni ga puusaʋagɔ (30), ti ɠɛni zeizu soovale ʋuusaʋagɔiti
    (30) kɔma, taa ʋuusaʋagɔ (30) ɠa é ɠɛni ti ya, ti ti-laaseigi ʋɛɛni ga Yayiil
    ná-taaiti, zaaɠaza naa nɔ ɠa é ti ʋa, ta ʋuuni Galaade yooi zu.
  eng-WEBPB: He had thirty sons who rode on thirty donkey colts. They had thirty cities,
    which are called Havvoth Jair to this day, which are in the land of Gilead.
  kbq-kbq: Jairi'a 30'a ne' mofavrerami zmante'neankiza ana mofavreramimo'za 30'a
    donki agumpi maniza vano nehu'za, Giliati kaziga 30'a kumatami kegava hu'nazankino,
    ana kumatmimofo agi'a Havot-Jaire hu'za agi'a ante'nazankino, meninena ana zamagige
    nehaze.
  nhe-BL: Huan nopa juez Jair quinpixqui 30 itelpocahua tlen tlejcoyayaj ipan 30 burrojme,
    huan quipixtoyaj 30 altepetini tlen iniaxcahua ipan tlali Galaad. Huan nopa altepetini
    hasta ama eltoc huan quintocajtíaj “ialtepehua Jair”.
  gub-BL: Heta 30 ta'yr izupe wà. Pitàitàigatu wapyk 30 zumen waku'az wà. Pitàitàigatu
    weruze'eg tawhu wà. Te ko 'ar rehe — Tawhu Zair ma'e wà, za'e wanupe.
  eng-DRA: Having thirty sons that rode on thirty ass colts, and were princes of thirty
    cities, which from his name were called Havoth Jair, that is, the towns of Jair,
    until this present day in the land of Galaad.
