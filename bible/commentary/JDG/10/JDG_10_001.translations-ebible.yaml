verse: JDG.010.001
translations:
  mal-C: അബീമെലെക്കിനുശേഷം യിസ്സാഖാർ ഗോത്രത്തിൽപ്പെട്ട ദോദോയുടെ പുത്രനായ പൂവായുടെ
    പുത്രൻ തോലാ ഇസ്രായേലിനെ രക്ഷിക്കാൻ എഴുന്നേറ്റു; എഫ്രയീംമലനാട്ടിലെ ശമീരിൽ അദ്ദേഹം
    വസിച്ചിരുന്നു.
  deu-TKW: Nach Abimelech trat zur Errettung Israels der Issacharit Thola, der Sohn
    Puas, des Sohnes Dodos, auf. Dieser wohnte in Samir auf dem Gebirge Ephraim
  lin-lin: Sima na kufa ya Abimeleki, ezalaki Tola, mwana mobali ya Puwa, mwana mobali
    ya Dodo, moto ya Isakari, nde atelemaki mpo na kobikisa Isalaele. Azalaki kovanda
    na Shamiri, kati na etuka ya bangomba ya Efrayimi.
  eng-LSV: And there rises after Abimelech, to save Israel, Tola son of Puah, son
    of Dodo, a man of Issachar, and he is dwelling in Shamir, in the hill-country
    of Ephraim,
  eng-GNV: After Abimelech there arose to defend Israel, Tola, the sonne of Puah,
    the sone of Dodo, a man of Issachar, which dwelt in Shamir in mount Ephraim.
  eng-WEBSTER: And after Abimelech there arose to defend Israel Tola the son of Puah,
    the son of Dodo, a man of Issachar; and he dwelt in Shamir in mount Ephraim.
  nhw-BL: Teipa quema ya mictoya Abimelec, motlananqui Tola para mochihuas juez huan
    para quinmanahuis israelitame. Huan Tola elqui icone Fúa huan iixhui Dodo huan
    hualajqui tlen nopa hueyi familia Isacar. Huan Tola itztoya ipan altepetl Samir
    campa nopa tepeme ipan inintlal iixhuihua Efraín.
  swh-ONEN: Baada ya Abimeleki, Tola mwana wa Pua mwana wa Dodo, mtu wa Isakari, aliyeishi
    huko Shamiri, katika nchi ya vilima ya Efraimu, akainuka kuokoa Israeli.
  bba-bba: Abimɛlɛkin ɡɔɔn biru, Tolɑ, Puɑn bii, Dodon debubu Isɑkɑrin bweseru sɔɔ
    u seewɑ u Isirelibɑ fɑɑbɑ kuɑ. Tolɑ wi, u rɑɑ wɑ̃ɑwɑ Sɑmiriɔ Efɑrɑimun ɡuunun
    berɑ ɡiɑ.
  eng-KJVCPB: And after Abimelech there arose to defend Israel Tola the son of Puah,
    the son of Dodo, a man of Issachar; and he dwelt in Shamir in mount Ephraim.
  luo-luo: Bangʼ loch Abimelek ja-Isakar, Tola wuod Pua, ma wuod Dodo, nowuok mondo
    ores jo-Israel. Nodak Shamir, e piny got mar Efraim.
  meu-meu: Abimelek murinai, tau ta e tore isi, Israel e hamauria. Ia ladana na Tola;
    tamana na Pua, bona tubuna ladana na Dodo. Ia na Isakara tauna; ena hanua na Samiri,
    Efraim ororodia ai.
  npi-ULB: अबीमेलेकपछि, एफ्राइमको पहाडी देशको शामीरमा बसोबास गर्ने इस्साखारका एक जना
    मानिस, दोदोका नाति पुवाका छोरा तोला इस्राएललाई छुटकारा दिनको निम्ति खडा भए ।
  yor-yor: Lẹ́yìn ikú Abimeleki, ọkùnrin kan láti ẹ̀yà Isakari tí orúkọ rẹ̀ ń jẹ́
    Tola ọmọ Pua, ọmọ Dodo, dìde láti gba Israẹli sílẹ̀. Ní Ṣamiri tí ó wà ní òkè
    Efraimu ni ó gbé.
  emp-NTPO: Abimele jaid̶ad̶acarea Puvá warra Tola abadaba israelerãra dji quĩrũ jʌwaed̶abemada
    ẽdrʌ b̶ʌbadjia. Idjira Dodo wiuzaque basía. Isacard̶eba yõna basía. Epraiʌ̃ eyaid̶a
    b̶ʌ ẽjũãne Samir purud̶e b̶abadjia.
  ind-ind: Sesudah Abimelek meninggal, Tola anak Pua, cucu Dodo, tampil untuk menyelamatkan
    bangsa Israel. Dia berasal dari suku Isakar. Tempat tinggalnya di kota Samir,
    di perbukitan Efraim.
  pes-OPCB: پس از مرگ ابیملک، «تولع» (پسر فواه و نوهٔ دودا) برای رهایی اسرائیل به
    پا خاست. او از قبیلهٔ یساکار بود، ولی در شهر شامیر واقع در کوهستان افرایم سکونت
    داشت.
  tgl-ULB: Matapos kay Abimelec, si Tola na anak na lalaki ni Pua na anak ni Dodo,
    isang tao na mula kay Issacar na nakatira sa Samir, sa burol ng Efraim, ay tumayo
    para iligtas ang Israel.
  hui-hui: Abimelege homayagola Isaga hameigini aria mbira mini Tola ibu Pua igini
    howa Dodo aguane hene. Tola ibugua Isaraeleali bu hearu ti waitiginaga giha hearia
    biamogo bule ibini. Ibu Eberaimi hameigini daluha hari barebare wiagoha Samia
    tano wiagoria haga hene.
  mya-mya: အ​ဘိ​မ​လက်​ကွယ်​လွန်​ပြီး​နောက် ဣ​သ​ရေ​လ လူ​မျိုး​ကို​ကယ်​ဆယ်​ရန်​ဒေါ​ဒေါ​၏​မြေး၊
    ဖု​ဝါ ၏​သား​တော​လ​ပေါ်​ထွန်း​လာ​၏။ သူ​သည်​ဣ​သ ခါ​အ​နွယ်​ဝင်​ဖြစ်​၍ ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ရှိ
    ရှ​မိ​ရ​မြို့​တွင်​နေ​ထိုင်​၏။-
  bod-N: དེ་ཡང་ཨ་བི་མེ་ལེག་གི་རྗེས་སུ། ཡེས་སི་ཀཱར་པ་དོ་དོ་ཡི་ཚ་བོ་སྟེ། ཕུ༌བཱ་ཡི་བུ་ཡེས་སི་ཀཱར་པ་ཐོ་ལཱ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་སྐྱོབ་པར་བྱུང་ཞིང་།
    ཁོ་རང་ཨེ་ཕཱར་ཡིམ་གྱི་རི་ཁུལ་ཏེ་ཤཱ་མིར་དུ་གནས།
  sna-sna: Shure kwenguva yaAbhimereki murume weIsraeri, Tora mwanakomana waPua, mwanakomana
    waDhodho, akasimuka kuti aponese Israeri. Akanga achigara muShamiri munyika yezvikomo
    yeEfuremu.
  spa-BLM: Después de Abimelec, Tola, hijo de Puah, hijo de Dodo, un hombre de Isacar,
    se levantó para salvar a Israel. Vivió en Shamir, en la región montañosa de Efraín.
  cac-cac: Ayic toxo ix cham vin̈aj Abimelec, ay jun vin̈ d'a yin̈tilal Isacar scuchan
    Tola yuninal vin̈aj Fúa, yixchiquin vin̈aj Dodo. A vin̈aj Tola chi' ix colvaj
    vin̈ d'a eb' yetisraelal. A d'a chon̈ab' Samir d'a tzalquixtac d'a yol yic Efraín
    cajan vin̈.
  swh-ULB: Baada ya Abimeleki, Tola, mwana wa Pua, mwana wa Dodo, mtu wa Isakari,
    aliyekaa Shamiri, katika mlima wa Efraimu, akaondoka ili kuwaokoa Israeli.
  bel-bel: Пасьля Авімэлэха паўстаў на выратаваньне Ізраіля Тола, сын Туі, сына Додавага,
    з племя Ісахаравага. Ён жыў у Шаміры, на гары Яфрэмавай.
  deu-ELBBK: Und nach Abimelech stand Tola auf, um Israel zu retten, der Sohn Puas,
    des Sohnes Dodos, ein Mann von Issaschar; und er wohnte in Schamir im Gebirge
    Ephraim.
  mbb-OT: Hein minatey en si Abimelec, si Tola he anak ni Pua wey apù ni Dodo iyan
    nengulu te kedlibri te Israel. Ebpuun sikandin diyà te tribu ni Isacar, piru ziyà
    sikandin ed-ubpà te Shamir he diyà te vuvungan te Efraim.
  mal-2015: അബീമേലെക്കിന്റെ ശേഷം ദോദോവിന്റെ മകനായ പൂവാവിന്റെ മകൻ തോലാ എന്ന യിസ്സാഖാർഗോത്രക്കാരൻ
    യിസ്രായേലിനെ രക്ഷിപ്പാൻ എഴുന്നേറ്റു; എഫ്രയീംനാട്ടിലെ ശാമീരിൽ ആയിരുന്നു അവൻ പാർത്തതു.
  tuo-NT: Abimelec wẽ́rĩ́ca beꞌro Isacar ya curuacjʉ̃ Tola wãmetigʉ, Fúa macʉ̃, Dodo
    pãrãmi, Israe curuacjãrãrẽ narẽ ĩꞌatuꞌtirãrẽ yʉꞌrʉocʉ niwĩ. Cʉ̃ Samir wãmetiri
    macã Efraĩ́ buꞌpapijaropʉ macãrĩticʉ niwĩ.
  rmc-rmc: Pal o Abimelech avľa o Tolas, hoj te zachraňinel le Izraeliten. Ov sas
    andral o kmeňos Jisachar a dživelas andro foros Šamir pro brehi Efrajim. Leskro
    dad sas o Puah a leskro o Dodo.
  pes-OPV: و بعد از ابیملک تولع بن فواه بن دودا، مردی از سبط یساکار، برخاست تااسرائیل
    را رهایی دهد، و او در شامیر در کوهستان افرایم ساکن بود.
  ron-1924: Дупэ Абимелек, с-а скулат Тола, фиул луй Пуа, фиул луй Додо, бэрбат дин
    Исахар, ка сэ избэвяскэ пе Исраел; ел локуя ла Шамир, ын мунтеле луй Ефраим.
  ben-OBCV: অবীমেলকের পরে ইস্রায়েলকে রক্ষা করার জন্য ইষাখর গোষ্ঠীভুক্ত তোলয় নামক
    একজন লোক উত্থাপিত হলেন; তিনি দোদয়ের নাতি ও পূয়ার ছেলে। তিনি ইফ্রয়িমের পার্বত্য
    প্রদেশের শামীরে বসবাস করতেন।
  som-som: Markaasaa Abiimeleg dabadiis waxaa u kacay inuu reer binu Israa'iil badbaadiyo
    Toolac ina Fuwaah oo ahaa ina Doodoo, oo reer Isaakaar ahaa, oo wuxuu degganaa
    Shaamiir oo ku tiil dalkii buuraha lahaa oo reer Efrayim.
  lat-VUC: 'Post Abimelech surrexit dux in Israël Thola filius Phua patrui Abimelech,
    vir de Issachar, qui habitavit in Samir montis Ephraim:'
  eng-ASVBT: And after Abimelech there arose to save Israel Tola the son of Puah,
    the son of Dodo, a man of Issachar; and he dwelt in Shamir in the hill country
    of Ephraim.
  ita-1885: ORA, dopo Abimelec, surse, per liberare Israele, Tola, figliuolo di Pua,
    figliuolo di Dodo, uomo d'Issacar, il quale dimorava in Samir, nel monte di Efraim.
  eng-LXXUP: And after Abimelech Tola the son of Puah rose up to save Israel, being
    the son of his father’s brother, a man of Issachar; and he dwelt in Shamir in
    Mount Ephraim.
  eng-ULB: After Abimelech, Tola son of Puah son of Dodo, a man from Issachar who
    lived in Shamir, in the hill country of Ephraim, arose to deliver Israel.
  spa-VBL: Después del tiempo de Abimelec, Tola, hijo de Fuvá, hijo de Dodóde la tribu
    de Isacar, entró en escena para salvar a Israel. Vivía en la ciudad de Shamir,
    en la región montañosa de Efraín.
  fra-_FOB: Après Abimélec, Thola, fils de Pua, fils de Dodo, homme d'Issacar, se
    leva pour délivrer Israël. Il habitait à Shamir, dans la montage d'Éphraïm.
  mal-mal: അബീമേലെക്കിന്റെ മരണശേഷം യിസ്സാഖാർ ഗോത്രത്തിൽ ദോദോവിന്റെ മകനായ പൂവാവിന്റെ
    മകൻ തോലാ യിസ്രായേലിനെ രക്ഷിപ്പാൻ എഴുന്നേറ്റു; അവൻ എഫ്രയീംനാട്ടിലെ ശാമീരിൽ ആയിരുന്നു
    പാർത്തത്.
  urd-GVR: Abīmalik kī maut ke bād Tolā bin Fuwwā bin Dodo Isrāīl ko bachāne ke lie
    uṭhā. Wuh Ishkār ke qabīle se thā aur Ifrāīm ke pahāṛī ilāqe ke shahr Samīr meṅ
    rihāishpazīr thā.
  suz-BL: अबीमेलेक आ नोले इस्‍साकार आ थर ङा, पुआ आ तौ दोदो आ चच तोला माइश्‍शो मुर
    इस्राएली आन कली प्रोंइचा कली जाक्‍माक्‍त। मेको एफ्राइम ङा पहाडी रागी शामीरमी बाक्‍शो
    बाक्‍माक्‍त। उत्‍पत्ती ४६:१३; गन्‍ती २६:२३
  ita-1927: Or dopo Abimelec sorse, per liberare Israele, Thola, figliuolo di Puah,
    figliuolo di Dodo, uomo d’Issacar. Dimorava a Samir, nella contrada montuosa di
    Efraim;
  ckb-ckb: لەدوای سەردەمی ئەبیمەلەخ تۆلاعی کوڕی پوڤە کوڕی دۆدۆ هەستا بۆ ئەوەی ئیسرائیل
    ڕزگار بکات، کە پیاوێک بوو لە هۆزی یەساخار، لە شامیر لە ناوچە شاخاوییەکانی ئەفرایم
    دەژیا.
  eng-BBE: Now after Abimelech, Tola, the son of Puah, the son of Dodo, a man of Issachar,
    became the saviour of Israel; he was living in Shamir in the hill-country of Ephraim.
  kan-OKCV: ಅಬೀಮೆಲೆಕನ ತರುವಾಯ ಇಸ್ಸಾಕಾರನ ಕುಲದ ದೋದೋವಿನ ಮಗನಾದ ಪೂವನ ಮಗನಾದ ತೋಲನು ಇಸ್ರಾಯೇಲರನ್ನು
    ರಕ್ಷಿಸುವುದಕ್ಕೆ ಎದ್ದನು. ಅವನು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯ ಶಾಮೀರೆಂಬ ಊರಲ್ಲಿ ವಾಸಮಾಡಿದನು.
  tam-2017: அபிமெலேக்குக்கு இறந்தப் பின்பு, தோதோவின் மகனான பூவாவின் மகன் தோலா என்னும்
    இசக்கார் கோத்திரத்தான் இஸ்ரவேலை காப்பாற்ற எழும்பினான்; அவன் எப்பிராயீம் மலைத்தேசத்து
    ஊராகிய சாமீரிலே குடியிருந்தான்.
  spa-RV-1909: Y DESPUÉS de Abimelech levantóse para librar á Israel, Tola hijo de
    Púa, hijo de Dodo, varón de Issachâr, el cual habitaba en Samir, en el monte de
    Ephraim.
  ron-BTF: Și după Abimelec s-a ridicat Tola, fiul lui Pua, fiul lui Dodo, un bărbat
    din Isahar, să apere pe Israel; și el locuia în Șamir, pe muntele Efraim.
  eng-WEBP: After Abimelech, Tola the son of Puah, the son of Dodo, a man of Issachar,
    arose to save Israel. He lived in Shamir in the hill country of Ephraim.
  eng-FBV: After Abimelech's time, Tola, son of Puah, son of Dodo, from the tribe
    of Issachar, came on the scene to save Israel. He lived in the town of Shamir,
    in the hill country of Ephraim.
  nld-1939: Na Abimélek stond Tola op, de zoon van Poea, den zoon van Dodo, een man
    uit Issakar, om Israël te redden. Hij verbleef te Sjamir in het bergland van Efraïm,
  nch-BL: Teipa quema ya mictoya Abimelec, motananqui Tola para mochihuas juez huan
    para quinmanahuis israelitame. Huan Tola elqui icone Fúa huan iixhui Dodo huan
    hualajqui ten nopa hueyi familia Isacar. Huan Tola itztoya ipan altepet Samir
    campa nopa tepeme ipan inintal iixhuihua Efraín.
  vie-1934: Sau A-bi-mê-léc, Thô-la, con trai Phu-a, cháu Đô-đô, người Y-sa-ca, dấy
    lên đặng giải cứu Y-sơ-ra-ên. Người ở tại Sa-mia trong núi Eùp-ra-im,
  hin-CV: अबीमेलेक की मृत्यु के बाद इस्साखार प्रदेश से दोदो के पोते, पुआह के पुत्र
    तोला का उदय इस्राएल के छुड़ानेवाले के रूप में हुआ. वह एफ्राईम के पहाड़ी इलाके
    के शामीर नगर का निवासी था.
  spa-BES: Después de Abimelec, Tola, hijo de Fúa, hijo de Dodo, de la tribu de Isacar,
    se convirtió en el salvador de Israel; vivía en Samir, en la región montañosa
    de Efraín.
  tdx-tdx: Ie añe t’i Abimeleke, le nitroatse handrombake Israele ka t’i Tolà, ana’
    i Poà, ana’ i Dodò, nte-Isakare; mpimo­neñe e Samire am-bohi’ i Efraime.
  tha-KJV: ต่อจากอาบีเมเลคมีคนขึ้นมาช่วยอิสราเอลให้พ้นชื่อโทลาบุตรชายของปูวาห์​ผู้​เป็นบุตรชายของโดโด
    คนอิสสาคาร์ และเขาอยู่​ที่​เมืองชามีร์ในแดนเทือกเขาเอฟราอิม
  por-BR-2018: E Depois de Abimeleque levantou-se para livrar a Israel, Tolá filho
    de Puá, filho de Dodô, homem de Issacar, o qual habitava em Samir, no monte de
    Efraim.
  deu-ELO: Und nach Abimelech stand Tola auf, um Israel zu retten, der Sohn Puas,
    des Sohnes Dodos, ein Mann von Issaschar; und er wohnte zu Schamir im Gebirge
    Ephraim.
  eng-WYC-2018: After Abimelech rose a duke in Israel, Tola, the son of Puah, son
    of Dodo; Tola was a man of Issachar, that dwelled in Shamir, of the hill of Ephraim;
    (After Abimelech, a leader arose in Israel, that is Tola, the son of Puah, the
    son of Dodo; and Tola was a man of Issachar, who lived in Shamir, in the hill
    country of Ephraim;)
  epo-epo: Post Abimeleĥ leviĝis, por helpadi al Izrael, Tola, filo de Pua, filo de
    Dodo, Isaĥarido. Li loĝis en Ŝamir, sur la monto de Efraim.
  uig-PIN: Abimǝlǝktin keyin Issakar ⱪǝbilisidin bolƣan Dodoning nǝwrisi, Puaⱨning
    oƣli Tola degǝn kixi Israilni ⱪutⱪuzuxⱪa turdi; u Əfraimning taƣliridiki Xamir
    degǝn jayda turatti;
  beo-beo: 'Abimelege da bogoi dagoloba, Doula (Bua ea mano amola Doudou ea aowa)
    da Isala:ili dunu amo gaga:musa: misi. Doula da Isaga fi dunu galu. E da Sia:ime
    moilai bai bagade Ifala:ime agolo soge ganodini esalu.'
  tpi-OTNT: Abimelek i dai pinis na Tola, pikinini bilong Pua na tumbuna pikinini
    bilong Dodo, i kamap bilong kisim bek ol Israel long han bilong ol birua. Em i
    man bilong lain bilong Isakar. Na em i stap long taun Samir long ples maunten
    bilong Efraim.
  hau-SA: Bayan zamanin Abimelek, sai Tola ɗan Fuwa ɗan Dodo daga Issakar ya tashi
    don yă ceci Isra’ila. Yana zama a Shamir a ƙasar tudu ta Efraim.
  uig-LAT: Abimelektin kéyin Issakar qebilisidin bolghan Dodoning newrisi, Puahning
    oghli Tola dégen kishi Israilni qutquzushqa turdi; u Efraimning taghliridiki Shamir
    dégen jayda turatti;
  nde-nde: Ngemva kwensuku zika-Abhimelekhi kwavela umuntu wako-Isakhari, uThola indodana
    kaPhuwa, indodana kaDodo ukuba ahlenge u-Israyeli. Wayehlala eShamiri, elizweni
    lezintaba elako-Efrayimi.
  ton-ton: Pea naʻe tuʻu hake ki mui ia ʻApimeleki ʻa Tola ko e foha ʻo Pua, ko e
    foha ʻo Toto, ko e tangata ʻo ʻIsaka, ke ne fakamoʻui ʻa ʻIsileli; pea naʻe nofo
    ia ʻi Samili ʻi he moʻunga ʻo ʻIfalemi.
  ces-1613: Povstal pak po Abimelechovi k obhajování Izraele Tola, syn Fua, syna Dodova,
    muž z pokolení Izachar, a ten bydlil v Samir na hoře Efraim.
  eng-WMB: After Abimelech, Tola the son of Puah, the son of Dodo, a man of Issachar,
    arose to save Israel. He lived in Shamir in the hill country of Ephraim.
  tam-TCV: அபிமெலேக்கின் காலத்திற்குப் பின்னர், இசக்கார் கோத்திரத்தானாகிய பூவாவின்
    மகன் தோலா இஸ்ரயேலைக் காப்பாற்ற வந்தான். பூவா தோதோவின் மகன். அவன் எப்பிராயீம் மலைநாட்டில்
    சாமீரில் வாழ்ந்தான்.
  ceb-ULB: Human kang Abimelek, si Tola ang anak nga lalaki ni Pua nga anak nga lalaki
    usab ni Dodo, ang tawo nga naggikan kang Isacar nga nagpuyo sa Shamir, sa kabungtorang
    dapit sa Efraim, mibarog aron sa pagluwas sa Israel.
  pol-UBG: Po Abimeleku powstał, aby bronić Izraela, Tola, syn Puy, syna Doda, mężczyzna
    z pokolenia Issachara. Mieszkał on w Szamir, na górze Efraim.
  urd-GVU: ابی مَلِک کی موت کے بعد تولع بن فُوّہ بن دودو اسرائیل کو بچانے کے لئے اُٹھا۔
    وہ اِشکار کے قبیلے سے تھا اور افرائیم کے پہاڑی علاقے کے شہر سمیر میں رہائش پذیر
    تھا۔
  deu-1912: Nach Abimelech machte sich auf, zu helfen Israel, Thola, ein Mann von
    Isaschar, ein Sohn Phuas, des Sohnes Dodos. Und er wohnte zu Samir auf dem Gebirge
    Ephraim
  kan-2017: ಅಬೀಮೆಲೆಕನ ಮರಣದ ತರುವಾಯ ಇಸ್ಸಾಕಾರ್ ಕುಲದ ಪೂವನ ಮಗನೂ, ದೋದೋವಿನ ಮೊಮ್ಮಗನೂ ಆಗಿದ್ದ
    ತೋಲನು ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ರಕ್ಷಿಸಿವುದಕ್ಕೋಸ್ಕರ ಎದ್ದನು. ಅವನು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯ ಶಾಮೀರೆಂಬ
    ಊರಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  yap-yap: Nga tomuren e yam’ ni tay Abimelek, me Tola ni be’ ni fak Puah ma tutuw
    rok e Dodo, e yib ni nge ayweg piyu Israel. Ir be’ ni yib ko fare ganong rok Issakar
    ni i par u Shamir ko gin go’ burey u Efraim.
  hlt-MCSB: Abimelek hnukah tah Issackhar hlang Dodo koca Puah capa Tola tah Israel
    aka khang ham ha phoe bal tih anih tah Ephraim tlang kah Shamir ah kho a sak.
  mdy-ETH: ዓቤሜሌኬ ሃይቄስካፓ ዶዶ ጌይንታሢኮ ናኣዚ ናይ፥ ፑዓ ናኣዚ፥ ቶላዔ ዒስራዔኤሌ ዓሶ ዓውሳኒ ኬስኬኔ፤ ዒዚ ዪሳኮኦሬ
    ፃጳፓ ማዓዛ፥ ዒ ናንጋሢ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮኮ ሻሚሬ ጌይንታ ቤዛኬ።
  twi-ASANTE: Abimelek wuo akyi no, Pua a ɔyɛ Dodo aseni no babarima Tola ba bɛgyee
    Israel. Na ɔfiri Isakar abusuakuo mu, nanso ɔtenaa Samir a ɛwɔ Efraim bepɔ asase
    so.
  eng-WEBU: After Abimelech, Tola the son of Puah, the son of Dodo, a man of Issachar,
    arose to save Israel. He lived in Shamir in the hill country of Ephraim.
  wal-wal: Abimeleki haiqqidoogaappe guyyiyan, Doodo na7aa Puuha na7ai Tolaa7i Israa7eela
    ashshanau denddiis. I Yisaakoora zare gididi, Efireema gezziyan SHamiira giyoosan
    de7iis.
  spa-PDDPT: Después de Abimelec, Tola, hijo de Púa, hijo de Dodo, varón de Isacar,
    quien vivía en Samir, en la región montañosa de Efraín, se levantó para librar
    a Israel.
  gun-gun: Abimeleque oiko rire ma Israel kuery repyarã oiko Issacar regua Puá ra'y
    Tola, Dodô ramymino. Ha'e va'e ma Samir py oiko Efraim regua yvy'ã reia re.
  agu-BL: Ej itzun bajijtz, yi nsken wi't quim Abimelec, nin tzun jal jun yaj ẍchixo'l
    yi e' xonl Isacar yi na bi'aj Tola, yi cy'ajl Fúa, nin yi Tolaja'tz i' mamaj yi
    yaj yi na bi'aj Dodo. Ej nin tzun jal walor i'-tz tan chicolpe'n yi e' aj Israel.
    Nin yi jun aj colpinla'tz cho'n tzun najlijtz le jun ama'l yi na bi'aj Samir,
    yi cho'n at wi'wtz cwent Efraín.
  ilo-ULB: Kalpasan ni Abimelec, timmakder ni Tola a putot a lalaki ni Pua a putot
    a lalaki ni Dodo, maysa a lalaki a nagtaud iti Issacar a nagnaed idiay Samir,
    iti katurturodan a pagilian ti Efraim tapno wayawayaanna ti Israel.
  kpg-kpg: I muli di made Abimelech, Tola, tama daane a Puah, go tama daane a Dodo,
    ga hanimoi belee haga mehede digau Israel. Mee tangada mai di madawaawa Issachar
    e noho i Shamir i lodo tenua gonduu o Ephraim.
  uig-ARA: ئابىمەلەكتىن كېيىن ئىسساكار قەبىلىسىدىن بولغان دودونىڭ نەۋرىسى، پۇئاھنىڭ
    ئوغلى تولا دېگەن كىشى ئىسرائىلنى قۇتقۇزۇشقا تۇردى؛ ئۇ ئەفرائىمنىڭ تاغلىرىدىكى
    شامىر دېگەن جايدا تۇراتتى؛
  sus-sus: Abimeleki to faxa, Puwa xa di Tola, Dodo xa mamadi, naxan fatanxi Isakari
    bɔnsɔɛ ra, a naxa keli a xa Isirayila ratanga. A nu sabatixi Samiri nɛ, Efirami
    geyae fari.
  pon-2006: Mwurin Apimelek eh mehla, Tola, nein Pua, Pua nein Dodo, ahpw pwarodo
    pwehn kapitala Israel. Iei ih kadaudok en Isakar e kin mihmi Samir nan sahpw nahnahn
    Epraim.
  ksd-ksd: Ma namur tai Abimelek, Tola natu i Pua natu i Dodo a tutana Isakar, i ga
    tut upi na valaun Israel; ma i ga ki aro Samir ta ra gunan na lualuana Epraim.
  tur-YTC: Avimelek'ten sonra, İsrael'i kurtarmak için İssakar'dan biri olan Dodo
    oğlu, Puah oğlu Tola, ortaya çıktı. Efraim'in dağlık bölgesinde Şamir'de yaşıyordu.
  grc-BRENT: Καὶ ἀνέστη μετὰ Ἀβιμέλεχ τοῦ σῶσαι τὸν Ἰσραὴλ Θωλὰ υἱὸς Φουὰ, υἱὸς πατραδέλφου
    αὐτοῦ, ἀνὴρ Ἰσσάχαρ· καὶ αὐτὸς ᾤκει ἐν Σαμὶρ ἐν ὄρει Ἐφραίμ.
  ind-AYT: Sesudah Abimelekh mati, bangkitlah Tola, anak Pua, anak Dodo, seorang Isakhar,
    untuk menyelamatkan orang Israel. Dia tinggal di Samir, di Pegunungan Efraim.
  nya-nya: Atafa Abimeleki panabwera Tola mwana wa Puwa, mdzukulu wa Dodo kudzapulumutsa
    Aisraeli. Iyeyu anali wa fuko la Isakara ndipo ankakhala ku Samiri mʼdziko la
    mapiri la Efereimu.
  hrv-hrv: Poslije Abimeleka ustao je Tola, sin Pue, sina Dodova, da izbavi Izraela.
    On bijaše iz Jisakarova plemena, a živio je u Šamiru, u Efrajimovoj gori.
  mps-mps: Abimelek isai madi tama Tola, te Puago ogwa, te Dodogo wąįgo wai, te
    Israel ma dobola sabo bidi pedelali. Aga Isakar hanigo bidi. Tama aga te Efraimgo
    hani bidali bulu du te Samirde bidali.
  tpi-tpi: Abimelek i dai pinis na Tola, pikinini bilong Pua na tumbuna pikinini bilong
    Dodo, i kamap bilong kisim bek ol Israel long han bilong ol birua. Em i man bilong
    lain bilong Isakar. Na em i stap long taun Samir long ples maunten bilong Efraim.
  dan-1931: Efter Abimelek fremstod som Israels Befrier Tola, en Søn af Dodos Søn
    Pua, en Mand af Issakar, som boede i Sjamir i Efraims Bjerge.
  vie-OVCB: Sau khi A-bi-mê-léc chết, có Thô-la, con Phu-a, cháu Đô-đô, thuộc đại
    tộc Y-sa-ca, quê ở Sa-mia trên núi Ép-ra-im đã đứng ra giải cứu Ít-ra-ên.
  guj-2017: અબીમેલેખના મરણ પછી, ઇઝરાયલને ઉગારવા સારુ ઇસ્સાખારના કુળના, દોદોના દીકરા
    પૂઆહનો દીકરો તોલા ઊઠ્યો, તે એફ્રાઇમના પહાડી મુલકમાંના શામીરમાં રહેતો હતો.
  pon-2006A: Mwurin Apimelek eh mehla, Tola, nein Pua, Pua nein Dodo, ahpw pwarodo
    pwehn kapitala Israel. Iei ih kadaudok en Isakar e kin mihmi Samir nan sahpw nahnahn
    Epraim.
  por-BRBSL: Depois de Abimelech, Tola, o filho de Puah, o filho de Dodo, um homem
    de Issachar, surgiu para salvar Israel. Ele viveu em Shamir, na região montanhosa
    de Ephraim.
  cth-cth: Abimelek hnukkhu Isarelnaw ka rungngang hanlah Issakhar miphun thung e
    Dodo capa, Puah capa Tola a tâco teh Ephraim mon Shamir vah ao.
  twi-twi: Abimelek wu akyi no, Pua a ɔyɛ Dodo aseni no babarima Tola ba begyee Israel.
    Na ofi Isakar abusuakuw mu, nanso ɔtenaa Samir a ɛwɔ Efraim bepɔw asase no so.
  hlt-hlt: Abimelek hnukah tah Issackhar hlang Dodo koca Puah capa Tola tah Israel
    aka khang ham ha phoe bal tih anih tah Ephraim tlang kah Shamir ah kho a sak.
  tbz-SIM: Abimɛdɛki ku dìì mɔ̀nnì kɛ̀ Puɑ birɛ Todɑɑ, Dodo yɑɑ̀birɛ weè ò cɔutɛ́
    kɛ́dɛɛtɛ́ Isidɑyɛɛribɛ. Todɑɑ do tú Isɑkɑɑ nɑɑ̀mùnkù kou nwe kɛ bo Sɑmii Efɑdɑimmu
    tɑ̃rì ĩ́nkɛ̀.
  msy-2020: Abimelek aremegha gɨvazɨ, Puan otarim Tola, an inazir afeziam Dodo, an
    otogha uam apaniba da Israelia ini. A Isakarɨn adarazir gumazim. Egha a Efraimɨn
    mɨghsɨar dozibar aven itir nguibar ekiam Samirɨn iti.
  dop-dop: Apimelɛkɩ sǝpɑ, ɩlɛnɑ Ɩsɑkɑɑ kpekǝle tɑɑ tʋ Puwɑ pǝyɑlʋ Tolɑ nɑ́ɑ́ kʋlɩ.
    Toto sɑɑlɩ kɛlɛ. Tolɑ ɩnɩ ɩ wɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ. Sɑmii ɩcɑtɛ tɑɑ kɛ́ ɩ kɑ wɛ
    Ɩfǝlɑyim pɔɔŋ nyɔɔŋ tɑɑ.
  azb-azb: Avimelekdən sonra İsraili xilas etmək üçün İssakar qəbiləsindən olan Dodo
    oğlu Pua oğlu Tola adlı bir adam çıxdı. O, Efrayimin dağlıq bölgəsində Şamirdə
    yaşayırdı.
  eng-DBY: And after Abimelech, there rose up to save Israel Tola the son of Puah,
    the son of Dodo, a man of Issachar; and he dwelt in Shamir on mount Ephraim.
  hin-2017: अबीमेलेक के बाद इस्राएल को छुड़ाने के लिये तोला नामक एक इस्साकारी उठा,
    वह दोदो का पोता और पूआ का पुत्र था; और एप्रैम के पहाड़ी देश के शामीर नगर में रहता
    था।
  eng-YLT: And there riseth after Abimelech, to save Israel, Tola son of Puah, son
    of Dodo, a man of Issachar, and he is dwelling in Shamir, in the hill-country
    of Ephraim,
  eng-WYC-2017: After Abimelech rose a duke in Israel, Tola, the son of Puah, son
    of Dodo; Tola was a man of Issachar, that dwelled in Shamir, of the hill of Ephraim;
  eng-WMBB: After Abimelech, Tola the son of Puah, the son of Dodo, a man of Issachar,
    arose to save Israel. He lived in Shamir in the hill country of Ephraim.
  urd-GVH: अबीमलिक की मौत के बाद तोला बिन फ़ुव्वा बिन दोदो इसराईल को बचाने के लिए
    उठा। वह इशकार के क़बीले से था और इफ़राईम के पहाड़ी इलाक़े के शहर समीर में रिहाइशपज़ीर
    था।
  rug-rug: Pa mudina sipu mate sa Abimeleki, si mae se Tola meke harupia sa butubutu
    Izireli. Se Tola hie si na tuna e Pua meke sa tamana e Pua si e Dodo. Se Tola
    si mae guana koasa butubutu Isaka, ba koa si asa pa Samiri koari na toqetoqere
    pa butubutu Iparemi.
  gaz-gaz: Erga Abiimelek duʼee booddee namichi gosa Yisaakor, Toolaan ilmi Phuwaa
    ilmi Doodoo Israaʼel baraaruuf kaʼe. Innis biyya gaaraa Efreem keessa Shaamiir
    jiraate.
  fra-LSG: Après Abimélec, Thola, fils de Pua, fils de Dodo, homme d’Issacar, se leva
    pour délivrer Israël; il habitait à Schamir, dans la montagne d’Éphraïm.
  yal-yal: Abimeleki faxa xanbini, Isakari bɔnsɔnna muxuna nde Puwaa dii xɛmɛn Tola,
    Dodo mamandenna yi keli a xa Isirayila rakisi. A yi dɔxi Samiri taani Efirami
    geya yireni.
  haw-1868: A MAHOPE iho o Abimeleka, ku mai o Tola, ke keiki a Pua, ke keiki a Dodo,
    he kanaka no ka Isakara, nana i hoola i ka Iseraela. A noho no ia ma Samira, ma
    ka mauna o Eperaima.
  arb-NAV: وَقَامَ بَعْدَ مَوْتِ أَبِيمَالِكَ تُولَعُ بْنُ فُوَاةَ بْنِ دُودُو مِنْ
    سِبْطِ يَسَّاكَرَ لإِنْقَاذِ إِسْرَائِيلَ، وَكَانَ هَذَا قَاطِناً فِي شَامِيرَ
    فِي جَبَلِ أَفْرَايِمَ،
  ewe-ewe: Le Abimelek ƒe ku megbe la, Israel ƒe ʋunudrɔ̃la si va ɖe eyomee nye Tola,
    Pua ƒe vi kple Dodo ƒe tɔgbuiyɔvi. Etso Isaka ƒe to la me, ke enɔ Samir le Efraim
    ƒe tonyigba dzi.
  eng-LEE: And there arose after Abimelech to deliver Israel Tola' the son of Puah,
    the son of Dodo, a man of Issachar; and he dwelt in Shamir in the mountain of
    Ephraim.
  asm-FB: অবীমেলকৰ পাছত তোলা নামৰ ইচাখৰ বংশৰ এজন লোকে ইস্রায়েলী লোকসকলক উদ্ধাৰ কৰিবলৈ
    আহিল। পূৱাৰ পুত্ৰ তোলা আৰু দোদোৰ নাতি তেওঁ ইফ্ৰয়িমৰ পাহাৰীয়া অঞ্চলৰ চামীৰত বাস
    কৰিছিল।
  sus-A: عَبِمٍلٍكِ تٌ قَشَ، ثُوَ شَ دِ تٌلَ، دٌدٌ شَ مَمَدِ، نَشَن قَتَنشِ عِسَكَرِ
    بْنسْي رَ، عَ نَشَ كٍلِ عَ شَ عِسِرَيِلَ رَتَنفَ. عَ نُ سَبَتِشِ سَمِرِ نّ، عٍقِرَ مِ
    فٍيَيٍ قَرِ.
  fra-SBL: Après Abimélec, Tola, fils de Puah, fils de Dodo, homme d'Issacar, se leva
    pour sauver Israël. Il habitait à Schamir, dans la montagne d'Éphraïm.
  hbo-hbo: וַיָּקָם֩ אַחֲרֵ֨י אֲבִימֶ֜לֶךְ לְהֹושִׁ֣יעַ אֶת־יִשְׂרָאֵ֗ל תֹּולָ֧ע בֶּן־פּוּאָ֛ה
    בֶּן־דֹּודֹ֖ו אִ֣ישׁ יִשָּׂשכָ֑ר וְהֽוּא־יֹשֵׁ֥ב בְּשָׁמִ֖יר בְּהַ֥ר אֶפְרָֽיִם׃
  kik-kik: Thuutha wa Abimeleku, mũndũ wa mũhĩrĩga wa Isakaru wetagwo Tola mũrũ wa
    Pua, mũrũ wa Dodo, akĩarahũka ahonokie Isiraeli. Nake agĩtũũra Shamiru, kũu bũrũri
    ũrĩa ũrĩ irĩma wa Efiraimu.
  fra-NCL: Après Abimélek, Thola, fils de Phua, fils de Dodo, homme d’Issachar, se
    leva pour délivrer Israël ; il demeurait à Samir, dans la montagne d’Ephraïm.
  cek-AK: Abimelek pacoengah Israel pahlong hanah, Issakar acaeng, Dodo capa Puah,
    Puah capa, Tola to oh; anih loe Ephraim mae Shamir vangpui ah oh.
  cuk-cuk: Abimelec-burgwisad-sorba, Isacar-dule Tolaʼye-nugad, Israel-dulemar-bendakega
    megnonikid. Tolaʼde, Fúa-e-machid, Dodo-e-wagwabalid. Tola, Efraín-yalaganba,
    Samir-neggweburgi maid.
  uig-CYR: Абимәләктин кейин Иссакар қәбилисидин болған Додониң нәвриси, Пуаһниң оғли
    Тола дегән киши Исраилни қутқузушқа турди; у Әфраимниң тағлиридики Шамир дегән
    җайда туратти;
  tel-2017: అబీమెలెకు తరువాత ఇశ్శాఖారు గోత్రంవాడు, దోదో మనువడు, పువ్వా కొడుకు అయిన
    తోలా న్యాయాధిపతిగా నియామకం అయ్యాడు. అతడు ఎఫ్రాయిమీయుల మన్యంలో షామీరులో నివాసం
    ఉండేవాడు.
  hat-BSA: Alò, apre Abimélec te fin mouri, Thola, fis a Puah a, fis a Dodo a, yon
    nonm Issacar, te leve pou delivre Israël. Li te rete Schamir, nan peyi ti kolin
    Éphraïm yo.
  kos-kos: Tukun misa lal Abimelech, Tola, wen natul Puah su ma natul Dodo, el tuyak
    in aksukosokyela mwet Israel. El mwet in sruf lal Issachar ac el muta in acn Shamir
    infulan eol in Ephraim.
  hbo-WLC: וַיָּקָם֩ אַחֲרֵ֨י אֲבִימֶ֜לֶךְ לְהוֹשִׁ֣יעַ אֶת־יִשְׂרָאֵ֗ל תּוֹלָ֧ע בֶּן־פּוּאָ֛ה
    בֶּן־דּוֹד֖וֹ אִ֣ישׁ יִשָּׂשכָ֑ר וְהֽוּא־יֹשֵׁ֥ב בְּשָׁמִ֖יר בְּהַ֥ר אֶפְרָֽיִם׃
  ibo-ibo: Mgbe Abimelek nwụsịrị, Tola nwa Pua, nwa nwa Dodo, biliri ịzọpụta Izrel.
    O si nʼebo Isaka pụta. Ọ bụkwa nʼobodo Shamia ka o bi, nʼime obodo e wukwasịrị
    nʼelu ugwu Ifrem.
  ory-ory: ଅବୀମେଲକ୍‍ର ମରଣ ଉତ୍ତାରେ ଇଷାଖର ବଂଶୀୟ ଦୋଦୟର ପୌତ୍ର, ପୂୟାର ପୁତ୍ର ତୋଲୟ ଇସ୍ରାଏଲର
    ଉଦ୍ଧାର ନିମନ୍ତେ ଉତ୍ପନ୍ନ ହେଲେ; ସେ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶସ୍ଥ ଶାମୀରରେ ବାସ କଲେ।
  chk-chk: Mürin än Apimelek mäla a ütä Tola nöün Pua we mwän, nge Pua nöün Toto mwän,
    pwe epwe angasa Israel. Tola eman mwän seni ewe ainangen Isakar a nom lon Samir
    won chukuchukutän ewe fanü Efraim.
  rop-rop: Afta na wen Abimalek bin dai, wanbala men neim Tola bin kaman blanga seibum
    ola Isreil pipul brom olabat enami. Im dedi bin neim Puwa, en im grenfatha bin
    neim Dodo, en imbin brom det Isaka klen, en imbin brom det taun gulum Shamiya
    deya langa det hil kantri blanga Ifreiyim klen.
  ukr-1871: Після Абимелеха виступив на рятунок Ізраїля Тола, син Пуї, сина Додового,
    з поколїння Іссахарового. Він жив у Самирі, на горах Ефраїмових.
  deu-1951: Nach Abimelech stand Tola, ein Sohn Puas, des Sohnes Dodos, ein Mann von
    Issaschar auf, um Israel zu helfen. Und er wohnte zu Samir auf dem Gebirge Ephraim.
  eng-JPS: And after Abimelech there arose to save Israel Tola the son of Puah, the
    son of Dodo, a man of Issachar; and he dwelt in Shamir in the hill-country of
    Ephraim.
  srp-1865: A poslije Avimeleha usta da izbavi Izrailja Tola sin Fuve sina Dodova,
    èovjek plemena Isaharova, koji sjeðaše u Samiru u gori Jefremovoj.
  lug-lug: Awo oluvannyuma lwa Abimereki, ne wabaawo Toola mutabani wa Puwa, era muzzukulu
    wa Dodo, omusajja wa Isakaali eyajja okulokola Isirayiri, eyabeeranga mu Samiri
    mu nsi ya Efulayimu ey’ensozi.
  heb-heb: ויקם אחרי אבימלך להושיע את ישראל תולע בן פואה בן דודו איש יששכר והוא ישב
    בשמיר בהר אפרים׃
  ben-IRV: অবীমেলকের (অবীমেলকের নৃত্যুর পরে) পরে তোলয় ইস্রায়েলীয়দের উদ্ধারের জন্য
    উৎপন্ন হলেন; তিনি ইষাখর বংশীয় দোদয়ের নাতি পূয়ার ছেলে; তিনি পর্বতময় ইফ্রয়িম
    প্রদেশে অবস্থিত শামীরে বাস করতেন।
  pan-pan: ਅਬੀਮਲਕ ਦੇ ਬਾਅਦ ਯਿੱਸਾਕਾਰ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਤੋਲਾ ਨਾਮਕ ਇੱਕ ਪੁਰਖ, ਜੋ ਦੋਦੋ ਦਾ ਪੋਤਰਾ
    ਅਤੇ ਪੁਆਹ ਦਾ ਪੁੱਤਰ ਸੀ ਇਸਰਾਏਲ ਦੇ ਬਚਾਉ ਲਈ ਉੱਠਿਆ, ਅਤੇ ਉਹ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਦੇ
    ਸ਼ਾਮੀਰ ਨਗਰ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ।
  mya-JVB: အဘိမလက် လက်ထက်နောက် မှ၊ ဣသရေလ အမျိုးကို ကယ်တင် သောသူ ဣသခါ အမျိုး ၊ ဒေါဒေါ
    သား ဖုဝါ ၏သား တောလ သည် ပေါ်ထွန်း ၍ ၊ ဧဖရိမ် တောင် ပေါ်၊ ရှမိရ မြို့မှာ နေ လေ၏။
  hmo-hmo: Abimeleka ia mase murinai, tau ta ese ia toreisi, Israela ia hamauria.
    Iena ladana be Tola, iena tamana be Pua, bona iena tubuna ena ladana be Dodo.
    Ia be Isakara tauna, iena hanua be Samiri, Eparaima ena ororo tano dekenai.
  urd-urd: और अबीमलिक के बाद तोला' बिन फुव्वा बिन दोदो जो इश्कार के क़बीले का था,
    इस्राईलियों की हिमायत करने को उठा; वह इफ़्राईम के पहाड़ी मुल्क में समीर में रहता
    था।
  rus-SYN: После Авимелеха восстал для спасения Израиля Фола, сын Фуи, сына Додова,
    из колена Иссахарова. Он жил в Шамире на горе Ефремовой.
  bqc-SIM: Abimɛlɛki gaa gbɛa Pua nɛ́ Tola, Isakaa bui Dodo tↄũna fɛ̀lɛ Isailiↄ suabà.
    A ku Samii, Ɛflaiũ buiↄ bùsu sĩ̀sĩdeuɛ.
  tcz-CHONGTHU: Abimelech thijou hin Dodo chapa Puah chapa Tol'a hi Israelte huhdoh
    dingin ahung pangin ahi. Amahi Issachar phungmi ahin, Ephraim thinglhang gamsunga
    um Shamir khopia chengmi ahi.
  mar-mar: अबीमलेखाच्या मृत्यूनंतर इस्राएलाच्या सुटकेसाठी दोदोचा पुत्र पुवा याचा पुत्र
    तोला, जो इस्साखारातला मनुष्य तो उभा झाला, आणि तो एफ्राइम डोंगराळ प्रदेशात शामीर
    शहरात राहत होता.
  qub-qub: Abimelec wañushanpita guepatanaga Isacar trïbupita Tola jutiyojna pillyaran
    Israelcunata salbananpaj. Payga caran Dodupa willcan, Fuapa wamran. Tolaga tiyaran
    Efraín parti altu chacracuna caycashan Samircho.
  hat-hat: Apre Abimelèk, se Tola, pitit gason Pwa, pitit pitit gason Dodo, ki parèt
    pou delivre pèp Izrayèl la. Tola se moun branch fanmi Isaka. Li te rete lavil
    Chami nan mòn Efrayim yo.
  eng-BSB: After the time of Abimelech, a man of Issachar, Tola son of Puah, the son
    of Dodo, rose up to save Israel. He lived in Shamir, in the hill country of Ephraim.
  tod-tod: Aɓimeelɛke zaa ʋoluma, Pua ná-doun zunui Tɔla, nii é ɠɛni ga Dodo ná-dounloin,
    Isakaal ná-bolodai zu nui ta, naa ɠa é wuzeɠeni ga é Izelayɛle unmɔɔ. É ɠɛni
    zeini Samiil, Efelayime ɠize yooi zu.
  eng-WEBPB: After Abimelech, Tola the son of Puah, the son of Dodo, a man of Issachar,
    arose to save Israel. He lived in Shamir in the hill country of Ephraim.
  kbq-kbq: Hagi Abimeleki'ma fritegeno'a Pua nemofo Tola'a Dodo negehokino Israeli
    vahe'mokizmi kva vahe efore huno hara huno zamagu'vazine. Hagi Tola'a Isaka nagapinti
    fore hu'neankino, Efraemi agona moparega Samiri rankumate mani'ne.
  nhe-BL: Teipa quema ya mictoya Abimelec, motlalanqui Tola para mochihuas juez huan
    para quinmanahuis israelitame. Huan Tola elqui icone Fúa huan iixhui Dodo huan
    hualajqui tlen nopa hueyi familia Isacar. Huan Tola itztoya ipan altepetl Samir
    campa nopa tepetini ipan inintlal iixhuihua Efraín.
  gub-BL: Umàno Amimerek. A'e re Tura Puwa ta'yr Nono hemimino ur Izaew wapyro pà
    kury. Ixakar zuapyr romo hekon. Wiko Xamir tawhu pe. Eparai waiwy rehe ywytyr
    heta haw pe tuz.
  eng-DRA: 'After Abimelech there arose a ruler in Israel, Thola son of Phua the uncle
    of Abimelech, a man of Issachar, who dwelt in Samir of mount Ephraim:'
