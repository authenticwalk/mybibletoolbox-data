verse: JDG.010.005
translations:
  mal-C: യായീർ മരിച്ചപ്പോൾ കാമോനിൽ അദ്ദേഹത്തെ അടക്കംചെയ്തു.
  deu-TKW: Dann starb Jair und wurde in Kamon begraben.
  lin-lin: Yairi akufaki, mpe bakundaki ye na Kamone.
  eng-LSV: and Jair dies, and is buried in Kamon.
  eng-GNV: And Iair dyed, and was buried in Kamon.
  eng-WEBSTER: And Jair died, and was buried in Camon.
  nhw-BL: Huan mijqui Jair, huan quitojque ipan altepetl Camón.
  swh-ONEN: Yairi akafa, naye akazikwa huko Kamoni.
  bba-bba: Yen biru Yɑiri u kpunɑ u ɡu mɑ bɑ nùn sikuɑ Kɑmɔɔwɔ.
  eng-KJVCPB: And Jair died, and was buried in Camon.
  luo-luo: Ka Jair notho, noyike Kamon.
  meu-meu: Iairi e mase, bena Kamon ai e guria.
  npi-ULB: याईर मरे र उनलाई कामोनमा दफन गरियो ।
  yor-yor: Nígbà tí Jairi kú wọ́n sin ín sí Kamoni.
  emp-NTPO: Jaír jaid̶asid̶e Camoʌ̃ purud̶e tʌb̶arisid̶aa.
  ind-ind: Kemudian Yair meninggal dan dimakamkan di Kamon.
  pes-OPCB: وقتی یائیر مرد، او را در قامون دفن کردند.
  tgl-ULB: Namatay si Jair at inilibing sa Kamon.
  hui-hui: Mani Yairi homayagola ibunaga tingini tigua Kamono tanoha hora hene.
  mya-mya: ယာ​ဣ​ရ​ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​ရုပ် အ​လောင်း​ကို​ကာ​မုန်​မြို့​၌​သင်္ဂြိုဟ်​ကြ​လေ
    သည်။
  bod-N: ཡཱ་ཨིར་ཚེ་ལས་འདས་རྗེས་ཀཱ་མོན་ཡུལ་དུ་དུར་ལ་སྦས་སོ། །
  sna-sna: Jairi paakafa, akavigwa muKamoni.
  spa-BLM: Jair murió y fue enterrado en Kamon.
  cac-cac: Ayic ix cham vin̈aj Jair chi', a d'a chon̈ab' Camón ix mucji vin̈.
  swh-ULB: Yairi alikufa na kuzikwa Kamoni.
  bel-bel: І памёр Яір і пахаваны ў Камоне.
  deu-ELBBK: Und Jair starb und wurde in Kamon begraben.
  mbb-OT: Hein minatey en si Jair, inleveng sikandin diyà te Kamon.
  mal-2015: യായീർ മരിച്ചു കാമോനിൽ അവനെ അടക്കംചെയ്തു.
  tuo-NT: Jair wẽ́rĩ́ca beꞌro Camón wãmetiri macãpʉ cʉ̃rẽ yaacãrã niwã.
  rmc-rmc: Sar o Jair muľa, parunde les andro foros Kamon.
  pes-OPV: و یائیروفات یافته، در قامون دفن شد.
  ron-1924: Ши Иаир а мурит ши а фост ынгропат ла Камон.
  ben-OBCV: যায়ীর মারা যাওয়ার পর তাঁকে কমোনে কবর দেওয়া হল।
  som-som: Markaasaa Yaa'iir dhintay, oo waxaa lagu aasay Qaamoon.
  lat-VUC: Mortuusque est Jair, ac sepultus in loco cui est vocabulum Camon.
  eng-ASVBT: And Jair died, and was buried in Kamon.
  ita-1885: le quali sono nel paese di Galaad. Poi Iair morì, e fu seppellito in Camon.
  eng-LXXUP: And Jair died, and was buried in Kamon.
  eng-ULB: Jair died and was buried in Kamon.
  spa-VBL: Jair murió y fue enterrado en Camón.
  fra-_FOB: Jaïr mourut, et il fut enseveli à Kamon.
  mal-mal: യായീർ മരിച്ചു, കാമോന്‍ പട്ടണത്തില്‍ അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Jab Yāīr intaqāl kar gayā to use Qāmon meṅ dafnāyā gayā.
  suz-BL: मिनु नोले याइर बेक्‍माक्‍त। मिनु मुरपुकीमी मेको कली कामोनमी थिम्‍मे बाक्‍त।
  ita-1927: Poi Jair morì e fu sepolto a Kamon.
  ckb-ckb: یائیرش مرد و لە قامۆن نێژرا.
  eng-BBE: And at the death of Jair his body was put to rest in the earth in Kamon.
  kan-OKCV: ಯಾಯೀರನು ಮರಣಹೊಂದಿ, ಕಾಮೋನಿನಲ್ಲಿ ಸಮಾಧಿಯಾದನು.
  tam-2017: யாவீர் இறந்து, காமோன் பட்டணத்தில் அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: Y murió Jair, y fué sepultado en Camón.
  ron-BTF: Și Iair a murit și a fost îngropat în Camon.
  eng-WEBP: Jair died, and was buried in Kamon.
  eng-FBV: Jair died and he was buried in Kamon.
  nld-1939: Jaïr stierf, en werd begraven in Kamon.
  nch-BL: Huan mijqui Jair, huan quitojque ipan altepet Camón.
  vie-1934: Khi Giai-rơ thác thì được chôn tại Kha-môn.
  hin-CV: याईर की मृत्यु होने पर उसे कामोन में गाड़ा गया.
  spa-BES: Y a la muerte de Jair su cuerpo fue enterrado en Camon.
  tdx-tdx: Nivilasy t’Iaire vaho nalenteke e Kamone ao.
  tha-KJV: ยาอีร์​ก็​สิ​้นชีวิตและถูกฝังไว้​ที่​เมืองคาโมน
  por-BR-2018: E morreu Jair, e foi sepultado em Camom.
  deu-ELO: Und Jair starb und wurde zu Kamon begraben.
  eng-WYC-2018: And (then) Jair died, and was buried in a place that is called Camon.
  epo-epo: Kaj Jair mortis, kaj oni enterigis lin en Kamon.
  uig-PIN: Yair wapat bolup, Kamonda dǝpnǝ ⱪilindi.
  beo-beo: Ya:ie da bogole, ilia da ea da:i hodo Ga:imone sogega uli dogone sali.
  tpi-OTNT: Bihain Jair i dai na ol planim em long taun Kamon.
  hau-SA: Sa’ad da Yayir ya mutu, sai aka binne shi a Kamon.
  uig-LAT: Yair wapat bolup, Kamonda depne qilindi.
  nde-nde: Ekufeni kwakhe uJayiri wangcwatshwa eKhamoni.
  ton-ton: Pea naʻe pekia ʻa Saili, pea tanu ia ʻi Kamoni.
  ces-1613: I umřel Jair, a pochován jest v Kamon.
  eng-WMB: Jair died, and was buried in Kamon.
  tam-TCV: யாவீர் இறந்து காமோன் என்னும் இடத்திலே அடக்கம் செய்யப்பட்டான்.
  ceb-ULB: Namatay si Jair ug gilubong sa Kamon.
  pol-UBG: Umarł Jair i został pogrzebany w Kamon.
  urd-GVU: جب یائیر انتقال کر گیا تو اُسے قامون میں دفنایا گیا۔
  deu-1912: Und Jair starb und ward begraben zu Kamon.
  kan-2017: ಯಾಯೀರನು ಸತ್ತು ಕಾಮೋನಿನಲ್ಲಿ ಹೂಣಲ್ಪಟ್ಟನು.
  yap-yap: Me yim’ Jair min k’eyag u Kamon.
  hlt-MCSB: Jair a duek vaengah Kamon ah a up uh.
  mdy-ETH: ዬካፓ ያዒሬ ሃይቂ፥ ቃሞኒሜይዳ ዱኡቴኔ።
  twi-ASANTE: Yair wuiɛ na wɔsiee no Kamon.
  eng-WEBU: Jair died, and was buried in Kamon.
  wal-wal: Yaa7iiri haiqqidi, Qaamoonan moogettiis.
  spa-PDDPT: Jaír murió y fue sepultado en Camón.
  gun-gun: Ha'e gui Jair omano, ha'e rã Camom py onhono porãa.
  agu-BL: Ma yi quime'n Jair, cho'n tzun mukxe'ntz Camón.
  ilo-ULB: Natay ni Jair ket naitanem idiay Kamon.
  kpg-kpg: Gei Jair gaa made gaa danu i Kamon.
  uig-ARA: يائىر ۋاپات بولۇپ، كاموندا دەپنە قىلىندى.
  sus-sus: Yayiri naxa faxa, e sa a ragata Kamon.
  pon-2006: Sair mehla oh seridi nan Kamon.
  ksd-ksd: Ma Iair i ga mat, ma di ga punang ia aro Kamon.
  tur-YTC: Yair öldü ve Kamon'a gömüldü.
  grc-BRENT: Καὶ ἀπέθανεν Ἰαῒρ, καὶ ἐτάφη ἐν Ῥαμνών.
  ind-AYT: Lalu, Yair mati dan dikuburkan di Kamon.
  nya-nya: Atamwalira Yairi anayikidwa mʼmanda ku Kamoni.
  hrv-hrv: Kad umrije Jair, pokopaše ga u Kamonu.
  mps-mps: Nosali Jair isibaso, tama augwaligo aga te Kamonde pubulali.
  tpi-tpi: Bihain Jair i dai na ol planim em long taun Kamon.
  dan-1931: Da Ja'ir døde, blev han jordet i Kamon.
  vie-OVCB: Giai-rơ qua đời và được chôn ở Kha-môn.
  guj-2017: યાઈર મરણ પામ્યો અને કામોન નગરમાં દફનાવાયો.
  pon-2006A: Sair mehla oh seridi nan Kamon.
  por-BRBSL: Jair morreu, e foi enterrado em Kamon.
  cth-cth: Hahoi Jair teh a due toe. Kamon vah a pakawp awh.
  twi-twi: Yair wui na wosiee no Kamon.
  hlt-hlt: Jair a duek vaengah Kamon ah a up uh.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Kɑmɔnni.
  msy-2020: Ezɨ Jair aremezɨ me Kamonɨn nguibamɨn anefa.
  dop-dop: Ɩ sǝpɑ ɩlɛnɑ pɑ́ pimi-ɩ Kɑmɔŋ ɩcɑtɛ tɑɑ.
  azb-azb: Yair öldü və Qamonda dəfn olundu.
  eng-DBY: And Jair died, and was buried in Kamon.
  hin-2017: और याईर मर गया, और उसको कामोन में मिट्टी दी गई।
  eng-YLT: and Jair dieth, and is buried in Kamon.
  eng-WYC-2017: And Jair died, and was buried in a place that is called Camon.
  eng-WMBB: Jair died, and was buried in Kamon.
  urd-GVH: जब याईर इंतक़ाल कर गया तो उसे क़ामोन में दफ़नाया गया।
  rug-rug: meke korapa ta pozae vasileana lavata te Zaira si arini. Mate meke ta pomunae
    pa Kamoni si asa.
  gaz-gaz: Yaaʼiiris duʼee Qaamonitti awwaalame.
  fra-LSG: Et Jaïr mourut, et fut enterré à Kamon.
  yal-yal: Yayiri yi faxa, e yi a maluxun Kamon yi.
  haw-1868: Make iho la o Iaira, a kanuia iho la ma Kamona.
  arb-NAV: ثُمَّ مَاتَ يَائِيرُ وَدُفِنَ فِي قَامُونَ.
  ewe-ewe: Esi Yair ku la, woɖii ɖe Kamon.
  eng-LEE: And Yair died, and was buried in Kamon.
  asm-FB: যায়ীৰৰ মৃত্যুৰ পাছত কামোনত তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: يَيِرِ نَشَ قَشَ، عٍ سَ عَ رَفَتَ كَمٌن.
  fra-SBL: Jaïr mourut, et il fut enterré à Kamon.
  hbo-hbo: וַיָּ֣מָת יָאִ֔יר וַיִּקָּבֵ֖ר בְּקָמֹֽון׃ פ
  kik-kik: Jairu akua aathikirwo kũu Kamonu.
  fra-NCL: Et Jaïr mourut, et il fut enterré à Camon.
  cek-AK: Jair loe duek moe, Kamon vangpui ah aphum o.
  cuk-cuk: Jair burgwenonigua, Camón-neggweburgi diglesad.
  uig-CYR: Яир вапат болуп, Камонда дәпнә қилинди.
  tel-2017: అవి గిలాదు దేశంలో ఉన్నాయి. యాయీరు చనిపోయినప్పుడు అతణ్ణి కామోనులో పాతిపెట్టారు.
  hat-BSA: Epi Jaïr te mouri e te antere Kamon.
  kos-kos: Jair el misa, ac pukpuki el in acn Kamon.
  hbo-WLC: וַיָּ֣מָת יָאִ֔יר וַיִּקָּבֵ֖ר בְּקָמֽוֹן׃ פ
  ibo-ibo: Ma mgbe Jaịa nwụrụ, e liri ya na Kamon.
  ory-ory: ଏଉତ୍ତାରେ ଯାୟୀର ମଲେ ଓ କାମୋନରେ କବର ପାଇଲେ।
  chk-chk: Iwe, Jair a mäla, nge ra peiaseni lon Kamon.
  rop-rop: Wal bambai na Jaiyiya bin dai, en deibin berrim im langa det taun gulum
    Kaman.
  ukr-1871: І вмер Яїр, і поховано його в Камонї.
  deu-1951: Und Jair starb und ward begraben zu Kamon.
  eng-JPS: And Jair died, and was buried in Kamon.
  srp-1865: I umrije Jair, i bi pogreben u Kamonu.
  lug-lug: Yayiri n’afa n’aziikibwa mu Kamoni.
  heb-heb: וימת יאיר ויקבר בקמון׃
  ben-IRV: পরে যায়ীর মারা গেলেন এবং কামোন (শহরে) তাঁর কবর দেওয়া হল।
  pan-pan: ਤਦ ਯਾਈਰ ਮਰ ਗਿਆ ਅਤੇ ਕਾਮੋਨ ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ।
  mya-JVB: ယာဣရ သေ ၍ ကာမုန် မြို့မှာ သင်္ဂြိုဟ် လေ၏။
  hmo-hmo: Iairi ia mase neganai, Kamono hanua dekenai idia guria.
  urd-urd: और याईर मर गया और क़ामोन में दफ़्न हुआ।
  rus-SYN: И умер Иаир и погребен в Камоне.
  bqc-SIM: Kɛ́ Yaii gà, ↄ̃ wà aà vĩ̀ Kamↄ.
  tcz-CHONGTHU: Jair athi phatnin Kamon khopia ana vuijun ahi.
  mar-mar: मग याईर मरण पावल्यावर त्यास कामोन शहरात पुरले.
  qub-qub: Jair wañuptin pampaycäriran Camón siudäman.
  hat-hat: Jayi mouri, yo antere l' lavil Kamon.
  eng-BSB: When Jair died, he was buried in Kamon.
  tod-tod: Yayiil zaani, ti maaɠuluni Kamon.
  eng-WEBPB: Jair died, and was buried in Kamon.
  kbq-kbq: Hagi Jairi'ma frige'za Kamoni kumate asente'naze.
  nhe-BL: Huan mijqui Jair, huan quitojque ipan altepetl Camón.
  gub-BL: Umàno Zair. Utym hetekwer Kamon pe wà.
  eng-DRA: 'And Jair died: and was buried in the place which was called Camon.'
