verse: JDG.010.014
translations:
  mal-C: നിങ്ങൾ തെരഞ്ഞെടുത്തിട്ടുള്ള ദേവന്മാരോട് നിലവിളിക്കുക; നിങ്ങളുടെ കഷ്ടകാലത്ത്
    അവർ നിങ്ങളെ രക്ഷിക്കട്ടെ!”
  deu-TKW: Geht hin und schreit zu den Göttern, die ihr euch erkoren habt! Sie mögen
    euch Rettung schaffen, wenn ihr in Bedrängnis seid!
  lin-lin: Bokende koganga epai ya banzambe oyo boponaki mpo ete ebikisa bino awa
    bozali kati na pasi.
  eng-LSV: Go and cry to the gods on which you have fixed; they save you in the time
    of your tribulation.”
  eng-GNV: 'Goe, and cry vnto the gods which ye haue chosen: let them saue you in
    the time of your tribulation.'
  eng-WEBSTER: Go and cry to the gods which ye have chosen; let them deliver you in
    the time of your tribulation.
  nhw-BL: Xiyaca huan xiquintlajtlanitij amotlaixcopincayohua catli anquintlapejpenijtoque.
    Inijuanti ma anmechmanahuica ama quema antlaijiyohuíaj.”
  swh-ONEN: Nendeni mkaililie ile miungu mlioichagua. Hiyo miungu na iwaokoe mnapokuwa
    katika taabu!”
  bba-bba: I doo i bũu ni i sɑ̃ɑmɔ mi fɑɑbɑ kɑnɑ nu bɛɛ wɔrɑ nɔni swɑ̃ɑ ten min di.
  eng-KJVCPB: Go and cry unto the gods which ye have chosen; let them deliver you
    in the time of your tribulation.
  luo-luo: Dhiuru kendo uywagne nyisecheu ma useyiero. Weuru giresu sa ma un e thagruok!”
  meu-meu: Aola, vada o abidia hidi diravadia ba tai henidia, idia ese emui hisihisi
    negana ai bae hamaurimui.
  npi-ULB: जाओ र तिमीहरूले पुजा गरेका देवताहरूलाई नै पुकारा गर । तिमीहरूमाथि समस्या
    आइपर्दा तिनीहरूले नै तिमीहरूलाई बचाऊन् ।”
  yor-yor: Ẹ lọ kí ẹ sì ké pe àwọn òrìṣà tí ẹ̀yin ti yàn fún ara yín. Jẹ́ kí wọn gbà
    yín sílẹ̀ ní àsìkò ìpọ́njú yín!”
  emp-NTPO: ¡Bãdjia ẽpẽbada ãcõrẽ b̶eaa quĩrã djuburiada iwid̶id̶e wãnadua! ¡Ãdjirãbʌrʌ
    bãrã bia mĩga panʌnebemada ẽdrʌ b̶ʌd̶isicada!–
  ind-ind: Pergi dan berserulah kepada dewa-dewa yang sudah kalian pilih itu! Biarlah
    mereka yang menyelamatkan kalian di saat tertindas!”
  pes-OPCB: بروید و از خدایانی که برای خود انتخاب کرده‌اید کمک بطلبید! بگذارید در
    این هنگام سختی، آنها شما را برهانند!»
  tgl-ULB: Humayo at tawagin ninyo ang ibang mga diyus-diyosan na inyong sinamba.
    Hayaan silang magligtas sa inyo kapag kayo ay nagkaroon ng gulo.”
  hui-hui: Tí genda yu kamingi biamogo bilonaga tínime dabowa bi pupu wialu haga harimigome
    ti biamogo bulebirago pudaba, lene.
  mya-mya: သင်​တို့​ရွေး​ချယ်​ထား​သည့်​အ​ခြား​ဘု​ရား များ​ထံ​သို့​သွား​၍​အော်​ဟစ်​ကြ​လော့။
    သင် တို့​ဒုက္ခ​ရောက်​ရာ​ကာ​လ​၌​ထို​ဘု​ရား​တို့ သည်​သင်​တို့​အား​ကယ်​ဆယ်​ပါ​လေ​စေ။''
  bod-N: ད་ནི་སོང་ལ་ཁྱོད་ཅག་གིས་བདམས་པའི་ལྷ་རྣམས་ལས་སྐྱབས་ཚོལ་ཞིག ཁྱོད་རྣམས་དཀའ་སྡུག་ལ་འཕྲད་པའི་དུས་སུ་དེ་ལ་ཁྱོད་ཅག་སྐྱོབ་ཏུ་ཆུག་ཅེས་གསུངས།
  sna-sna: Endai mundochema kuna vamwari vamakasarudza. Ngavakuponesei pamunenge mava
    kutambudzika!”
  spa-BLM: Ve y clama a los dioses que has elegido. Que te salven en el momento de
    tu angustia”.
  cac-cac: Ixiquec c'anec scolval juntzan̈ dios ix e nib'ej chi'. Aocab' scolvaj eyed'oc
    ayic tzex c'och ijan d'a schucal icha tic, xchi d'a eb'.
  swh-ULB: Nendeni mkaiite miungu mnayoiabudu. Ili iwaokoe wakati wa shida.
  bel-bel: ідзеце, кліяце багоў, якіх вы выбралі, няхай яны ратуюць вас у цесны для
    вас час.
  deu-ELBBK: 'Geht hin und schreit zu den Göttern, die ihr erwählt habt: Sie mögen
    euch retten zur Zeit eurer Bedrängnis!'
  mbb-OT: Maan is kenè kew ziyà ebuyù te tavang te menge ed-ezapen he mibpilì niw
    he iyan ed-ezapen niw? Iyan niw sikandan ipelibri keniyu emun edlised kew.”
  mal-2015: നിങ്ങൾ തിരഞ്ഞെടുത്തിട്ടുള്ള ദേവന്മാരോടു നിലവിളിപ്പിൻ; അവർ നിങ്ങളുടെ കഷ്ടകാലത്തു
    നിങ്ങളെ രക്ഷിക്കട്ടെ.
  tuo-NT: Na mʉsã ẽjõpeorã, mʉsã beseꞌcãrãrẽ na weetamusere sẽrĩrã waꞌaya. Mʉsãrẽ
    mejẽcã waꞌacã, náta mʉsãrẽ yʉꞌrʉoato”, nicʉ niwĩ Õꞌacʉ̃.
  rmc-rmc: Džan a vičinen pre ola devla, saven tumenge kidňan avri! On tumen mi zachraňinen
    andral o pharipen!“
  pes-OPV: بروید و نزدخدایانی که اختیار کرده‌اید، فریاد برآورید، وآنها شما را در وقت
    تنگی شما رهایی دهند.»
  ron-1924: Дучеци-вэ ши кемаць пе думнезеий пе каре й-аць алес; ей сэ вэ избэвяскэ
    ын время стрымторэрий воастре!”
  ben-OBCV: যাও ও সেই দেবতাদের কাছে গিয়ে কাঁদো যাদের তোমরা মনোনীত করেছিলে। সংকটের
    সময় তারাই তোমাদের রক্ষা করুক!”
  som-som: Haddaba taga oo u qayshada ilaahyadii aad doorateen; oo iyagu ha idin badbaadiyeen
    wakhtiga aad cidhiidhi ku jirtaan.
  lat-VUC: 'ite, et invocate deos quos elegistis: ipsi vos liberent in tempore angustiæ.'
  eng-ASVBT: Go and cry unto the gods which ye have chosen; let them save you in the
    time of your distress.
  ita-1885: Andate, e gridate agl'iddii che avete scelti; salvinvi essi al tempo della
    vostra angoscia.
  eng-LXXUP: Go, and cry to the gods whom ye have chosen to yourselves, and let them
    save you in the time of your affliction.
  eng-ULB: Go and call out to the gods that you have worshiped. Let them rescue you
    when you have trouble.”
  spa-VBL: Ve y pide ayuda a los dioses que has elegido. Deja que ellos te salven
    en tu momento de angustia”.
  fra-_FOB: Allez, et criez aux dieux que vous avez choisis; qu'ils vous délivrent
    au temps de votre angoisse.
  mal-mal: നിങ്ങൾ തിരഞ്ഞെടുത്തിട്ടുള്ള ദേവന്മാരോട് നിലവിളിപ്പിൻ; അവർ നിങ്ങളുടെ കഷ്ടകാലത്ത്
    നിങ്ങളെ രക്ഷിക്കട്ടെ.
  urd-GVR: Jāo, un dewatāoṅ ke sāmne chīḳhte-chillāte raho jinheṅ tum ne chun liyā
    hai! Wuhī tumheṅ musībat se nikāleṅ.”
  suz-BL: लने, इन योव़शो देवी देवता आन कली थोन। मेकोपुकीमी इन कली इन श्‍येत रे प्रोन्‍मेक्‍ल”
    दे परमप्रभु यावेमी देंमाक्‍त। ब्‍यवस्‍था ३२:३७-३८; येरमीया २:२८
  ita-1927: Andate a gridare agli dèi che avete scelto; vi salvino essi nel tempo
    della vostra angoscia!”
  ckb-ckb: بڕۆن هاوار بکەن بۆ ئەو خوداوەندانەی هەڵتانبژاردوون، با لە کاتی تەنگانەتان
    ئەوان ڕزگارتان بکەن.»
  eng-BBE: Go, send up your cry for help to the gods of your selection; let them be
    your saviours in the time of your trouble.
  kan-OKCV: ನೀವು ಹೋಗಿ ನಿಮಗೆ ನೀವೇ ಆಯ್ದುಕೊಂಡ ದೇವರುಗಳಿಗೆ ಕೂಗಿರಿ, ಅವರು ನಿಮ್ಮ ಸಂಕಟದ ಕಾಲದಲ್ಲಿ
    ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸಲಿ,” ಎಂದರು.
  tam-2017: நீங்கள் போய், உங்களுக்காகத் தெரிந்துகொண்ட தெய்வங்களை நோக்கி முறையிடுங்கள்;
    அவைகள் உங்களுடைய ஆபத்தின் காலத்தில் உங்களை இரட்சிக்கட்டும் என்றார்.
  spa-RV-1909: Andad, y clamad á los dioses que os habéis elegido, que os libren en
    el tiempo de vuestra aflicción.
  ron-BTF: Duceți-vă și strigați la dumnezeii pe care vi i-ați ales, să vă salveze
    ei în timpul necazului vostru.
  eng-WEBP: Go and cry to the gods which you have chosen. Let them save you in the
    time of your distress!”
  eng-FBV: Go and cry out for help to the gods you have chosen. Let them save you
    in your time of trouble.”
  nld-1939: Gaat de goden maar aanroepen, die ge u gekozen hebt; laat diè u maar redden,
    als gij verdrukt wordt.
  nch-BL: Xiyaca huan xiquintajtanitij amotaixcopincayohua cati anquintapejpenijtoque.
    Inijuanti ma amechmanahuica ama quema antaijyohuíaj.”
  vie-1934: Hãy đi kêu cầu những thần mà các ngươi đã chọn; chúng nó khá giải cứu
    các ngươi trong cơn hoạn nạn!
  hin-CV: जाओ, उन्हीं देवताओं की दोहाई दो, जिन्हें तुमने अपने लिए चुन रखा है. उन्हें
    ही तुम्हें तुम्हारे संकट के अवसर पर सहायता करने दो.”
  spa-BES: Ve, envía tu clamor de ayuda a los dioses de tu elección; Que sean tus
    salvadores en el tiempo de tu problema.
  tdx-tdx: Akia koiho o ‘ndrahare jinobo’ areoo; angao handrombaha’ iareo amo hasotria’
    areoo.
  tha-KJV: จงไปร้องทุกข์ต่อพระซึ่งเจ้าทั้งหลายได้เลือกเถิด ให้​พระเหล่านั้นช่วยเจ้าให้พ้นในยามทุกข์เดือดร้อนนี้”
  por-BR-2018: Andai, e clamai aos deuses que escolhestes para vós, que vos livrem
    no tempo de vossa aflição.
  deu-ELO: 'Gehet hin und schreiet zu den Göttern, die ihr erwählt habt: sie mögen
    euch retten zur Zeit eurer Bedrängnis!'
  eng-WYC-2018: Go ye, and call (on)[the] gods which ye have chosen; deliver they
    you in the time of anguish (or let them save you in your time of anguish).
  epo-epo: Iru kaj kriu al la dioj, kiujn vi elektis; ili helpu vin en la tempo de
    via mizero.
  uig-PIN: Əmdi berip ɵzünglar talliƣan ilaⱨlarƣa pǝryad ⱪilinglar, ⱪiyinqiliⱪⱪa ⱪalƣan
    qeƣinglarda xular silǝrni ⱪutⱪuzsun, — dedi.
  beo-beo: Dilia ogogosu ‘gode’ liligi ilima fa:no bobogemu hanaiba:le, defea, ilima
    wele sia:ma. Dilia se nabasea, ilia da dili gaga:mu da defea.”
  tpi-OTNT: Yupela go singaut long ol god yupela yet i bin makim. Ol i ken helpim
    yupela long taim yupela i painim hevi.”
  hau-SA: Ku tafi ku yi wa allolin da kuka zaɓa. Bari su cece ku sa’ad da kuke cikin
    wahala!”
  uig-LAT: Emdi bérip özünglar tallighan ilahlargha peryad qilinglar, qiyinchiliqqa
    qalghan chéghinglarda shular silerni qutquzsun, — dédi.
  nde-nde: Hambani liyekhala kubonkulunkulu elibathembileyo. Kabalisindise nxa seliphakathi
    kokuhlupheka!”
  ton-ton: '‌ʻAlu ʻo tangi ki he ngaahi ʻotua ʻaia kuo mou fili: tuku kenau fakamoʻui
    ʻakimoutolu ʻi he ʻaho ʻo hoʻomou tuʻutāmaki lahi.”'
  ces-1613: Jděte a volejte k bohům, kteréž jste sobě zvolili; oni nechť vás vysvobodí
    v čas ssoužení vašeho.
  eng-WMB: Go and cry to the gods which you have chosen. Let them save you in the
    time of your distress!”
  tam-TCV: நீங்கள் தெரிந்துகொண்ட தெய்வங்களிடம்போய் அழுங்கள். நீங்கள் கஷ்டத்தில் இருக்கும்போது
    அவை உங்களைக் காப்பாற்றட்டும்” என பதிலளித்தார்.
  ceb-ULB: Lakaw ug tawga ang mga dios nga inyong gisimba. Tugoti sila nga luwason
    kamo sa dihang anaa kamo sa kalisdanan.”
  pol-UBG: Idźcie i wołajcie do bogów, których sobie wybraliście. Niech oni was wybawią
    w czasie waszego ucisku.
  urd-GVU: جاؤ، اُن دیوتاؤں کے سامنے چیختے چلّاتے رہو جنہیں تم نے چن لیا ہے! وہی تمہیں
    مصیبت سے نکالیں۔“
  deu-1912: Geht hin und schreit die Götter an, die ihr erwählt habt; laßt euch dieselben
    helfen zur Zeit eurer Trübsal.
  kan-2017: ಹೋಗಿ, ನೀವು ಆರಿಸಿಕೊಂಡ ದೇವತೆಗಳಿಗೆ ಮೊರೆಯಿಡಿರಿ; ಅವು ನಿಮ್ಮನ್ನು ಈ ಇಕ್ಕಟ್ಟಿನಿಂದ
    ಬಿಡಿಸಲಿ” ಅಂದನು.
  yap-yap: Mmarod ngu’um yorgad ngak e pi got ni kam mel’egged. Bayi mang yad e ur
    ayuweged gimed u nap’an ni keyib e gafow ngomed.”
  hlt-MCSB: Cet uh lamtah Pathen rhoek taengah pang uh, amih te coelh uh, amih loh
    na citcai tue vaengah nangmih te n'khang uh saeh,” a ti nah.
  mdy-ETH: ዓኣዹዋቴ፥ ዒንሢ ናሽኬ ፆኦዞ ባንሢ ዒላቱዋቴ፤ ሜታሢ ዒንሢ ሄላ ዎዶና ሂንዳ ዔያታ ዒንሢ ዓውሶንጎ» ጌዔኔ።
  twi-ASANTE: Monkɔsu nkyerɛ anyame a moafa wɔn no. Momma wɔnnye mo ɛberɛ a morehunu
    amaneɛ yi.”
  eng-WEBU: Go and cry to the gods which you have chosen. Let them save you in the
    time of your distress!”
  wal-wal: Biidi intte doorido xoossatussi waassite. Intte metuwaa wode eti inttena
    ashshona” yaagidi zaariis.
  spa-PDDPT: ¡Vayan, clamen a los ʼelohim que se eligieron! ¡Que ellos los salven
    en el tiempo de su angustia!
  gun-gun: Tapeo, pejapukai penderueterã peiporavo va'ekue pe ae. Ha'e kuery ae tapendereraa
    jepe pejexavaia gui — he'i.
  agu-BL: ¡Ba'nt cu'n quibene'nk tan jakle'n ẍch'eybil itetz scyetz yi iryosila'tz
    yi k'uklij ic'u'l scye'j! ¡Ba'n cho'c cye'tz tan ich'eye'n nin tan icolche'n yil
    cxo'cwok wutz pe'm!” stzun Kataj Ryos bantz scyetz yi e' aj Israel.
  ilo-ULB: Mapankayo ket umawagkayo kadagiti dios a nagdaydayawanyo. Ispalendakayo
    koma no adda pakarigatanyo.”
  kpg-kpg: Hula, tangi ang gi nia god ala ne hilihili go goodou. Heia digaula gi benabena ina
    goodou gi daha mo godou haingadaa!”
  uig-ARA: ئەمدى بېرىپ ئۆزۈڭلار تاللىغان ئىلاھلارغا پەرياد قىلىڭلار، قىيىنچىلىققا
    قالغان چېغىڭلاردا شۇلار سىلەرنى قۇتقۇزسۇن، ــ دېدى.
  sus-sus: Wo sa sɔnxɔ wo xa alae ra, wo naxee sugandixi. E xa wo ratanga wo xa tɔɔrɛe
    ma.»
  pon-2006: Kumwail kohwei oh likweriong koht akan me kumwail piladahr. Irail en kapitkumwailla
    sang amwail apwal akan.”
  ksd-ksd: Avat a vana, avat a kail tadav ra umana god nina ava tar pilak pa diat
    upi kavavat; boina ba diat a valaun avat ta kavava kini na malari.
  tur-YTC: Gidin de seçmiş olduğunuz ilâhlara feryat edin. Sıkıntı zamanınızda onlar
    sizi kurtarsın!” dedi.
  grc-BRENT: Πορεύεσθε, καὶ βοήσατε πρὸς τοὺς θεοὺς οὓς ἐξελέξασθε ἑαυτοῖς, καὶ αὐτοὶ
    σωσάτωσαν ὑμᾶς ἐν καιρῷ θλίψεως ὑμῶν.
  ind-AYT: Pergi dan berserulah kepada ilah-ilah yang kaupilih itu. Biarlah mereka
    menyelamatkan kamu pada waktu kesesakanmu.”
  nya-nya: Pitani kalireni kwa milungu imene mwayisankha. Iyoyo ikupulumutseni ku
    mavuto anuwo.”
  hrv-hrv: Idite i vapite za pomoć onim bogovima koje ste izabrali! Neka vas oni izbave
    iz vaše nevolje!”
  mps-mps: Dage pelama, te duga digi sa muyu nigilali god i wagi pao. Augwaligo te
    dage sęgę sabo sogo tau somainu emainao.” Genuai Bidigo te Israel bagebolo te
    po wai.
  tpi-tpi: Yupela go singaut long ol god yupela yet i bin makim. Ol i ken helpim yupela
    long taim yupela i painim hevi.”
  dan-1931: Gå nu hen og råb til de Guder, I udvalgte eder, og lad dem frelse eder
    i eders Nød.”
  vie-OVCB: Cứ đi kêu cầu thần các ngươi đã chọn! Để các thần ấy cứu các ngươi trong
    lúc hoạn nạn!”
  guj-2017: જાઓ અને તમે જે દેવોની પૂજા કરી તેઓને પોકારો. જ્યારે તમે મુશ્કેલીમાં હો
