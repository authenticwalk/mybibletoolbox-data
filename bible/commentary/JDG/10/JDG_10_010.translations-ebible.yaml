verse: JDG.010.010
translations:
  mal-C: 'അപ്പോൾ ഇസ്രായേൽജനം യഹോവയോട് നിലവിളിച്ചു: “ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തെ ഉപേക്ഷിച്ച്
    ബാൽവിഗ്രഹങ്ങളെ സേവിക്കുകയാൽ അങ്ങയോട് പാപംചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da schrieen die Israeliten zu Jahwe um Hilfe und sprachen: Wir haben gegen
    dich gesündigt, daß wir unseren Gott verlassen und die Baale verehrt haben!'
  lin-lin: 'Bana ya Isalaele bagangaki epai ya Yawe : — Tosalaki masumu na miso na
    Yo, pamba te tosundolaki Yo, Nzambe na biso, mpe tosalelaki banzambe Bala.'
  eng-LSV: And the sons of Israel cry to YHWH, saying, “We have sinned against You,
    because we have even forsaken our God, and serve the Ba‘alim.”
  eng-GNV: Then the children of Israel cryed vnto the Lord, saying, We haue sinned
    against thee, euen because we haue forsaken our owne God, and haue serued Baalim.
  eng-WEBSTER: And the children of Israel cried to the LORD, saying, We have sinned
    against thee, both because we have forsaken our God, and also served Baalim.
  nhw-BL: 'Huajca nopa israelitame chicahuac quitzajtzilijque huan quitlajtlanijque
    TOTECO ma quinpalehui, quiilhuijque: “Toteco Dios, titlajtlacolchijtoque moca
    ta, pampa timitztlahuelcajque huan tiquinhueyichijque nochi nopa teteyome tlen
    Baal.”'
  swh-ONEN: Ndipo Waisraeli wakamlilia Bwana wakasema, “Tumetenda dhambi dhidi yako,
    kumwacha Mungu wetu na kutumikia Mabaali.”
  bba-bba: Yerɑ bɑ Yinni Gusunɔ nɔɔɡiru sue bɑ nɛɛ, sɑ nun torɑri sɑ durum kuɑ. Domi
    sɑ nun deri wunɛ wi ɑ sɑ̃ɑ bɛsɛn Yinni mɑ sɑ dɑ sɑ bũu ni bɑ mɔ̀ Bɑɑlibɑ sɑ̃ɑmɔ.
  eng-KJVCPB: And the children of Israel cried unto the Lord, saying, We have sinned
    against thee, both because we have forsaken our God, and also served Baalim.
  luo-luo: Eka jo-Israel noywak ne Jehova Nyasaye, “Waseketho e nyimi, ka waweyo Nyasachwa
    kendo watiyone nyiseche mag Baal.”
  meu-meu: Bena Israel taudia ese Iehova e tai henia, eto, Ai na vada a kara dika
    oi vairamu ai; badina be emai Dirava vada a rakatania, Baal isiaidia vada a lao
    heni.
  npi-ULB: तब इस्राएलका मानिसहरूले परमप्रभुलाई यसो भनेर पुकारा गरे, “हामीले तपाईंको
    विरुद्धमा पाप गरेका छौं, किनभने हामीले आफ्‍ना परमेश्‍वरलाई त्यागेका छौ र बाल देवताहरूको
    पुजा गरेका छौं ।”
  yor-yor: Nígbà tí èyí ti ṣẹlẹ̀ àwọn ọmọ Israẹli ké pe Olúwa wí pé, “Àwa ti ṣẹ̀ sí
    ọ, nítorí pé àwa ti kọ Ọlọ́run wa sílẹ̀, àwa sì ń sin Baali.”
  emp-NTPO: 'Mãwã panʌne israelerãba Ãcõrẽa quĩrã djuburiada nãwã iwid̶isid̶aa: –Dai
    Ãcõrẽ, bʌ quĩrãpita dairãba cadjirua waib̶ʌada osid̶aa. Bʌra igarad̶aped̶a Baalda
    ẽpẽsid̶aa.–'
  ind-ind: Maka rakyat Israel berseru meminta tolong kepada TUHAN, “Ya Allah, kami
    sudah berdosa terhadap Engkau karena kami meninggalkan-Mu dan menyembah berbagai
    macam Baal.”
  pes-OPCB: 'سرانجام بنی‌اسرائیل به سوی خداوند بازگشت نموده، التماس کردند که ایشان
    را نجات بخشد. آنها اعتراف نموده، گفتند: «خداوندا نسبت به تو گناه ورزیده‌ایم، زیرا
    تو را ترک نموده، بتهای بعل را پرستش کرده‌ایم.»'
  tgl-ULB: Pagkatapos tumawag ang bayan ng Israel kay Yahweh, sinabing, “Nagkasala
    kami laban sa iyo, dahil iniwan namin ang aming Diyos at sinamba ang mga Baal.”
  hui-hui: Ani bialu heagola Isaraele wali agalime ti pele ngi lalu Anduane Homogo
    olalu hene. Tigua lalu, Iname í̠hondo ko timbuniore bialu harima. Inanaga Ngode
    Datagaliwabe í̠niore erembira ngialu puwa mbirale gime wabini mini Bala wiaruhondo
    bi pupu wialu harimago mana ko timbuniore bialu harimada, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ တော်​သို့​ဟစ်​အော်​ကာ``အ​ကျွန်ုပ်​တို့​သည်
    ကိုယ်​တော်​အား​ပြစ်​မှား​မိ​ကြ​ပါ​ပြီ။ အ​ကျွန်ုပ် တို့​၏​ဘု​ရား​သ​ခင်​ကို​စွန့်​ပယ်​ကာ
    ဗာ​လ ဘု​ရား​များ​ကို​ဝတ်​ပြု​မိ​ကြ​ပါ​ပြီ'' ဟု လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་ནས་འདི་ལྟར། ངེད་རྣམས་ཀྱིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་ཏེ།
    རང་གི་དཀོན་མཆོག་སྤངས་ནས་པཱ་ཨལ་ལིམ་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབས་པ་ཡིན་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo vaIsraeri vakachema kuna Jehovha vakati, “Takakutadzirai nokuti takarasa
    Mwari wedu uye tikashumira vaBhaari.”
  spa-BLM: 'Los hijos de Israel clamaron a Yahvé diciendo: “Hemos pecado contra ti,
    porque hemos abandonado a nuestro Dios y hemos servido a los baales.”'
  cac-cac: 'Ichato chi'' ix sc''anan scolval Jehová eb'' yed''oc, ix yalan eb'' icha
    tic: Ach co Diosal, ix och val co mul d''ayach, ix ach cactejcani, axon̈ej d''a
    Baal ix caq''uem co b''a, xchi eb''.'
  swh-ULB: Ndipo wana wa Israeli wakamwita Bwana, wakisema, “Tumekukosea, kwa sababu
    tumemwacha Mungu wetu, tukaabudu Mabaali.”
  bel-bel: 'І залямантавалі сыны Ізраілевыя да Госпада і казалі: зграшылі мы перад
    Табою, бо пакінулі Бога нашага і служылі Ваалам.'
  deu-ELBBK: 'Da schrien die Kinder Israel zu dem HERRN und sprachen: Wir haben gegen
    dich gesündigt, und zwar weil wir unseren Gott verlassen und den Baalim gedient
    haben.'
  mbb-OT: Umbe, mibuyù te tavang is menge Israilihanen diyà te Nengazen. Ke sikandan
    te, “Nekesalè key ziyà te kenikew, su mid-iniyuǥan dey sikew is Megbevayè dey
    su iyan dey mid-azap is menge ledawan te ed-ezapen he si Baal.”
  mal-2015: 'യിസ്രായേൽ മക്കൾ യഹോവയോടു നിലവിളിച്ചു: ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തെ ഉപേക്ഷിക്കയും
    ബാൽവിഗ്രഹങ്ങളെ സേവിക്കയും ചെയ്തതുകൊണ്ടു നിന്നോടു പാപം ചെയ്തിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌacã, Israe curuacjãrã Õꞌacʉ̃ cʉ̃ weetamusere sẽrĩcãrã niwã: “Õꞌacʉ̃,
    mʉꞌʉrẽ ẽjõpeoduꞌu, Baal peꞌere ẽjõpeosiruturã, mʉꞌʉrẽ yʉꞌrʉnʉꞌcãpʉ”, nicãrã niwã.'
  rmc-rmc: 'Akor chudle pale te vičinel ko RAJ: „Kerďam binos anglal tu, bo omukľam
    tut, amare Devles, a služinahas le Baalenge!“'
  pes-OPV: 'و بنی‌اسرائیل نزد خداوند فریاد برآورده، گفتند: «به تو گناه کرده‌ایم، چونکه
    خدای خود راتر ک کرده، بعلیم را عبادت نمودیم.»'
  ron-1924: 'Копиий луй Исраел ау стригат кэтре Домнул ши ау зис: „Ам пэкэтуит ымпотрива
    Та, кэч ам пэрэсит пе Думнезеул ностру ши ам служит баалилор.”'
  ben-OBCV: তখন ইস্রায়েলীরা সদাপ্রভুর কাছে কেঁদে বলল, “আমরা তোমার বিরুদ্ধে পাপ করেছি,
    আমাদের ঈশ্বরকে ত্যাগ করেছি ও বায়াল-দেবতাদের সেবা করেছি।”
  som-som: Markaasay reer binu Israa'iil Rabbiga u qayshadeen, oo yidhaahdeen, Waannu
    kugu dembaabnay, maxaa yeelay, waxaannu ka tagnay Ilaahayo, oo Bacaliimkii baannu
    u adeegnay.
  lat-VUC: 'Et clamantes ad Dominum, dixerunt: Peccavimus tibi, quia dereliquimus
    Dominum Deum nostrum, et servivimus Baalim.'
  eng-ASVBT: And the children of Israel cried unto Jehovah, saying, We have sinned
    against thee, even because we have forsaken our God, and have served the Baalim.
  ita-1885: 'Allora i figliuoli d''Israele gridarono al Signore, dicendo: Noi abbiamo
    peccato contro a te; conciossiachè abbiamo abbandonato il nostro Dio, e abbiamo
    servito a'' Baali.'
  eng-LXXUP: And the children of Israel cried to the Lord, saying, We have sinned
    against thee, because we have forsaken God, and served Baalim.
  eng-ULB: Then the people of Israel called out to Yahweh, saying, “We have sinned
    against you, because we abandoned our God and worshiped the Baals.”
  spa-VBL: 'Los israelitas clamaron al Señor por ayuda, diciendo: “Hemos pecado contra
    ti, rechazando a nuestro Dios y adorando a los baales”.'
  fra-_FOB: 'Alors les enfants d''Israël crièrent à l''Éternel, en disant: Nous avons
    péché contre toi; car nous avons abandonné notre Dieu, et nous avons servi les
    Baalim.'
  mal-mal: 'യിസ്രായേൽ മക്കൾ യഹോവയോട് നിലവിളിച്ചു: ഞങ്ങൾ ഞങ്ങളുടെ ദൈവത്തെ ഉപേക്ഷിക്കയും
    ബാൽവിഗ്രഹങ്ങളെ സേവിക്കയും ചെയ്തതുകൊണ്ട് അങ്ങയോട് പാപം ചെയ്തിരിക്കുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: to āḳhirkār unhoṅ ne madad ke lie Rab ko pukārā aur iqrār kiyā, “Ham ne
    terā gunāh kiyā hai. Apne Ḳhudā ko tark karke ham ne Bāl ke butoṅ kī pūjā kī hai.”
  suz-BL: मिनु इस्राएलीपुकीमी परमप्रभु यावे कली “वारच पाइय्‍यीकी। पाप पाइतक। आंइ परमप्रभु,
    इन कली प्रोंइशा, बाल देवी देवता आन कली पूजा पाइतक” देंमा बाक्‍त। १सामुएल १२:१०
  ita-1927: 'Allora i figliuoli d’Israele gridarono all’Eterno, dicendo: “Abbiam peccato
    contro di te, perché abbiamo abbandonato il nostro Dio, e abbiam servito agl’idoli
    Baal”.'
  ckb-ckb: 'جا نەوەی ئیسرائیل هاواریان بۆ یەزدان کرد و گوتیان: «ئێمە گوناهمان کرد
    دەرهەق بە تۆ، چونکە وازمان لە خودای خۆمان هێنا و بەعلەکانمان پەرست.»'
  eng-BBE: Then the children of Israel, crying out to the Lord, said, Great is our
    sin against you, for we have given up our God and have been servants to the Baals.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಕೂಗಿ, “ನಮ್ಮ ದೇವರನ್ನು ಬಿಟ್ಟು, ಬಾಳನನ್ನು ಸೇವಿಸಿದ್ದರಿಂದ,
    ನಾವು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದೆವು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது இஸ்ரவேல் மக்கள் யெகோவாவை நோக்கி முறையிட்டு: உமக்கு விரோதமாகப்
    பாவஞ்செய்தோம்; நாங்கள் எங்களுடைய தேவனைவிட்டு, பாகால்களைத் தொழுதுகொண்டோம் என்றார்கள்.'
  spa-RV-1909: 'Y los hijos de Israel clamaron á Jehová, diciendo: Nosotros hemos
    pecado contra ti; porque hemos dejado á nuestro Dios, y servido á los Baales.'
  ron-BTF: 'Și copiii lui Israel au strigat către DOMNUL, spunând: Am păcătuit împotriva
    ta, pentru că am părăsit pe Dumnezeul nostru și de asemenea am servit Baalilor.'
  eng-WEBP: The children of Israel cried to the LORD, saying, “We have sinned against
    you, even because we have forsaken our God, and have served the Baals.”
  eng-FBV: The Israelites cried out to the Lord for help, saying, “We have sinned
    against you, rejecting our God and worshiping the Baals.”
  nld-1939: 'Nu begonnen de Israëlieten tot Jahweh te roepen: We hebben gezondigd
    tegen U; onzen God hebben we verlaten, en de Báals gediend.'
  nch-BL: 'Huajca nopa israelitame chicahuac quitzajtzilijque huan quitajtanijque
    TOTECO ma quinpalehui, quiilhuijque: “Toteco Dios, titajtacolchijtoque ica ta,
    pampa timitztahuelcajque huan tiquinhueyichijque nochi nopa teteyome ten Baal.”'
  vie-1934: 'Bấy giờ dân Y-sơ-ra-ên kêu cầu Đức Giê-hô-va, mà rằng: Chúng tôi có phạm
    tội cùng Chúa, vì chúng tôi đã lìa bỏ Đức Chúa Trời chúng tôi, và hầu việc các
    thần Ba-anh.'
  hin-CV: तब इस्राएल वंशजों ने याहवेह की दोहाई दी, “हमने आपके विरुद्ध पाप किया है.
    हमने वास्तव में अपने परमेश्वर को छोड़कर बाल देवताओं की सेवा-उपासना की है.”
  spa-BES: 'Entonces los hijos de Israel, clamando al Señor, dijeron: Grande es nuestro
    pecado contra ti, porque hemos abandonado a nuestro Dios y hemos sido siervos
    de los baales.'
  tdx-tdx: 'Nitoreo amy Iehovà amy zao o ana’ Israeleo, nanao ty hoe: Aman-kakeo ama’o
    zahay, fa niambohoa’ay t’i Andrianañahare’ay, vaho nitoroñe o Baaleo.'
  tha-KJV: และคนอิสราเอลร้องทุกข์ต่อพระเยโฮวาห์​ว่า “ข้าพระองค์ทั้งหลายได้กระทำบาปต่อพระองค์
    เพราะว่าข้าพระองค์​ได้​ทอดทิ้งพระเจ้าของข้าพระองค์​เสีย และปรนนิบั​ติ​พระบาอัล”
  por-BR-2018: 'E os filhos de Israel clamaram ao SENHOR, dizendo: Nós pecamos contra
    ti; porque deixamos a nosso Deus, e servido aos baalins.'
  deu-ELO: 'Da schrieen die Kinder Israel zu Jehova und sprachen: Wir haben gegen
    dich gesündigt, und zwar weil wir unseren Gott verlassen und den Baalim gedient
    haben.'
  eng-WYC-2018: And they cried to the Lord, and said, We have sinned to thee, for
    we forsook our God, and served Baalim. (And they cried to the Lord, and said,
    We have sinned against thee, for we deserted our God, and served the Baalim.)
  epo-epo: 'Tiam ekkriis la Izraelidoj al la Eternulo, dirante: Ni pekis antaŭ Vi,
    ĉar ni forlasis nian Dion kaj servis al la Baaloj.'
  uig-PIN: 'Xuning bilǝn Israillar Pǝrwǝrdigarƣa pǝryad ⱪilip: — Biz sanga gunaⱨ ⱪilduⱪ,
    ɵz Hudayimizni taxlap, Baal butlirining ⱪulluⱪiƣa kirip kǝttuⱪ, dedi.'
  beo-beo: Amalalu, Isala:ili dunu da Hina Godema se nabawane wele sia:i. Ilia da
    amane sia:i, “Dafawane! Ninia da Dima wadela:le hamoi. Di da ninia Godedafa, be
    ninia da Di fisili, ogogosu Ba:ile ‘gode’ ilima nodone sia:ne gadosu.”
  tpi-OTNT: Orait ol Israel i singaut long Bikpela, na ol i tok, “Mipela i mekim sin
    long yu, long wanem, mipela i lusim yu, God bilong mipela, na mipela i lotu long
    ol giaman god Bal.”
  hau-SA: Sa’an nan Isra’ilawa suka yi kuka ga Ubangiji, suka ce, “Mun yi maka zunubi,
    mun bar Allahnmu muka shiga bautar Ba’al.”
  uig-LAT: 'Shuning bilen Israillar Perwerdigargha peryad qilip: — Biz sanga gunah
    qilduq, öz Xudayimizni tashlap, Baal butlirining qulluqigha kirip kettuq, dédi.'
  nde-nde: Lapho-ke abako-Israyeli bakhala kuThixo bathi, “Senze isono kuwe, sadela
    uNkulunkulu wethu sakhonza oBhali.”
  ton-ton: Pea naʻe tangi ʻae fānau ʻa ʻIsileli kia Sihova, ʻo pehē, “Kuo mau fai
    angahala kiate koe, ko e meʻa ʻi heʻemau liʻaki homau ʻOtua, mo ʻemau tauhi foki
    ʻa Peali.”
  ces-1613: 'Tedy volali synové Izraelští k Hospodinu, řkouce: Zhřešiliť jsme tobě,
    tak že jsme opustili tě Boha svého, a sloužili jsme Bálům.'
  eng-WMB: The children of Israel cried to the LORD, saying, “We have sinned against
    you, even because we have forsaken our God, and have served the Baals.”
  tam-TCV: அப்பொழுது இஸ்ரயேலர் யெகோவாவிடம், “நாங்கள் உமக்கெதிராகப் பாவம்செய்தோம்.
    எங்கள் இறைவனைக் கைவிட்டு பாகால்களுக்குப் பணிசெய்தோம்” என கதறி அழுதனர்.
  ceb-ULB: Unya misangpit ang katawhan sa Israel kang Yahweh, nga nag-ingon, “Nakasala
    kami batok kanimo, tungod kay gisalikway namo ang among Dios ug nagsimba sa mga
    Baal.”
  pol-UBG: 'Wtedy synowie Izraela wołali do PANA: Zgrzeszyliśmy przeciw tobie, bo
    opuściliśmy naszego Boga, a służyliśmy Baalom.'
  urd-GVU: تو آخرکار اُنہوں نے مدد کے لئے رب کو پکارا اور اقرار کیا، ”ہم نے تیرا گناہ
    کیا ہے۔ اپنے خدا کو ترک کر کے ہم نے بعل کے بُتوں کی پوجا کی ہے۔“
  deu-1912: 'Da schrieen die Kinder Israel zu dem HERRN und sprachen: Wir haben an
    dir gesündigt; denn wir haben unsern Gott verlassen und den Baalim gedient.'
  kan-2017: ಆಗ ಅವರು ಯೆಹೋವನಿಗೆ, “ನಾವು ನಮ್ಮ ದೇವರಾದ ನಿನ್ನನ್ನು ಬಿಟ್ಟು, ಬಾಳನ ಪ್ರತಿಮೆಗಳನ್ನು
    ಪೂಜಿಸಿ, ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇವೆ” ಎಂದು ಮೊರೆಯಿಟ್ಟರು.
  yap-yap: Ma aram me yor piyu Israel ngalang ngak SOMOL ni be lungurad, “Kug denengad
    nib togopluw ngom, ya kug paged gur ni gur e Got romad, kug tedfan fapi kan ni
    Baal.”
  hlt-MCSB: Te dongah Israel ca rhoek loh BOEIPA taengah pang uh tih, “Na taengah
    ka tholh uh dongah ka Pathen te ka hnoo uh tih Baal taengah tho ka thueng uh,”
    a ti uh.
  mdy-ETH: ዬካፓ ዒስራዔኤሌ ዓሳ፦ «ኔና፥ ኑ ፆኦዛሢ ኑ ሃሺ ባዓኣሌ ጌይንታ ሜሌ ፆኦዞ ካኣሽኪፆና ኑ ዻቤኔ» ጌዒ ናንጊና
    ናንጋ ጎዳ ባንሢ ዒላቴኔ።
  twi-ASANTE: Afei Israelfoɔ su frɛɛ Awurade sɛ, “Yɛayɛ bɔne atia wo, ɛfiri sɛ yɛatwe
    yɛn ho afiri yɛn Onyankopɔn ho na yɛasom Baal ahoni.”
  eng-WEBU: The children of Israel cried to the LORD, saying, “We have sinned against
    you, even because we have forsaken our God, and have served the Baals.”
  wal-wal: Hegaappe guyyiyan Israa7eela asati, “Nuuni nena nu Xoossaa aggidi, Ba7aala
    eeqatussi goinnidi, nena naaqqida” yaagidi GODAASSI waassidosona.
  spa-PDDPT: 'Entonces los hijos de Israel clamaron a Yavé: ¡Pecamos contra ti, porque
    abandonamos a nuestro ʼElohim para servir a los baales!'
  gun-gun: 'Ha''e gui Israel kuery ojapukai okuapy Senhor pe. Ha''e vy aipoe''i: —
    Rojejavy nderovai, mba''eta oreruete roeja vy Baal ra''angaa kuery pe rive orekuai.'
  agu-BL: 'Ej itzun tampaj yi xtxolbila''tz, nin tzun el chitzi''-tz tan jakle''n
    ẍch''eybil cyetz tetz Kataj Ryos, itzun cyaltz tetz: “Ilu'' kaRyosil, ja kajuch
    kil swutzu'', na ja elu'' te kac''u''l, nin ja ko''c tan lok''e''n chiwutz junt
    tx''akaj ryos yi nk''era''tz bintzij, nin yi qui''c eka''n cya''n,” che''ch tzun
    yi e'' aj Israela''tz banintz tetz Kataj Ryos.'
  ilo-ULB: Kalpasanna, immawag dagiti tattao ti Israel kenni Yahweh, a kunada, “Nagbasolkami
    kenka, gapu ta tinallikudanmi ti Diosmi ket nagdaydayawkami kadagiti Baal.”
  kpg-kpg: Gei digau Israel ga tangi anga gi Dimaadua, ga helekai, “Gimaadou gu ihala adu
    gi di Goe, idimaa, gimaadou gu diiagi Goe go di madau God, gu daumaha gi nia balu god
    go nia Baal.”
  uig-ARA: 'شۇنىڭ بىلەن ئىسرائىللار پەرۋەردىگارغا پەرياد قىلىپ: ــ بىز ساڭا گۇناھ
    قىلدۇق، ئۆز خۇدايىمىزنى تاشلاپ، بائال بۇتلىرىنىڭ قۇللۇقىغا كىرىپ كەتتۇق، دېدى.'
  sus-sus: Isirayilakae naxa Alatala xili e xui itexi ra, e nu fa a fala, «Muxu bara
    yunubi raba i ra, barima muxu bara gbilen muxu Marigi Ala fɔxɔ ra, muxu man bara
    Bali kuyee batu.»
  pon-2006: Mehn Israel ko eri likweriong KAUN-O, patohwan, “Se dipadahr ong komwi
    pwehki at keseikomwihla, at Koht, oh kaudokiong Paal akan.”
  ksd-ksd: 'Ma ra tarai Israel dia ga kail tadav ra Luluai, ma dia ga biti: Ave tar
    piam vue u tago ave tar nuk vue kaveve God ma ave tar torom tai ra umana Baal.'
  tur-YTC: İsrael'in çocukları Yahve'ye feryat edip “Tanrımızı bırakıp Baallar'a hizmet
    ettiğimiz için sana karşı günah işledik” dediler.
  grc-BRENT: Καὶ ἐβόησαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον, λέγοντες, ἡμάρτομέν σοι, ὅτι
    ἐγκατελίπομεν τὸν Θεὸν, καὶ ἐδουλεύσαμεν τῷ Βααλίμ.
  ind-AYT: Lalu, orang Israel berseru kepada TUHAN, katanya, “Kami berdosa terhadap
    Engkau, sebab kami telah meninggalkan Allah kami dan melayani para Baal.”
  nya-nya: Kenaka Aisraeli analira kwa Yehova kuti, “Ife takuchimwirani popeza tasiya
    Inu Mulungu wathu ndi kutumikira Abaala.”
  hrv-hrv: 'Tada zavapiše Izraelci Jahvi govoreći: “Griješili smo prema tebi jer smo
    ostavili Jahvu, svoga Boga, da bismo služili baalima.”'
  mps-mps: Tialima, te Israel dabego Genuai Bidiba i weyu, tama augwaligo te po wali,
    “Dago dwai sę nagebolo yali, magi baso meni, dago nage tagalali, te dago God
    nage dago tagalama, tama dago te Balba lotu wali.” Augwaligo te po wali.
  tpi-tpi: Orait ol Israel i singaut long Bikpela, na ol i tok, “Mipela i mekim sin
    long yu, long wanem, mipela i lusim yu, God bilong mipela, na mipela i lotu long
    ol giaman god Bal.”
  dan-1931: 'Da råbte Israelitterne til HERREN og sagde: “Vi har syndet imod dig,
    thi vi har forladt HERREN vor Gud og dyrket Ba''alerne!”'
  vie-OVCB: 'Bấy giờ, người Ít-ra-ên kêu cầu với Chúa Hằng Hữu: “Chúng tôi đã phạm
    tội với Chúa, bỏ Đức Chúa Trời để thờ tượng thần Ba-anh.”'
  guj-2017: પછી ઇઝરાયલના લોકોએ ઈશ્વરને પોકાર કરીને કહ્યું, “અમે તમારી વિરુદ્ધ પાપ
    કર્યું છે, કેમ કે અમે અમારા ઈશ્વરને તજીને બઆલ મૂર્તિઓની પૂજા કરી છે.”
  pon-2006A: Mehn Israel ko eri likweriong KAUN-O, patohwan, “Se dipadahr ong komwi
    pwehki at keseikomwihla, at Koht, oh kaudokiong Paal akan.”
  por-BRBSL: 'As crianças de Israel gritaram a Javé, dizendo: “Pecamos contra vocês,
    mesmo porque abandonamos nosso Deus, e servimos aos Baal”.'
  cth-cth: Hahoi Isarelnaw ni, mamae BAWIPA pahnawt awh teh BAWIPA koe yon awh toe.
    Baal cathut e thaw ka tawk awh toe telah BAWIPA koe a hram awh.
  twi-twi: Afei Israelfo su frɛɛ Awurade se, “Yɛayɛ bɔne atia wo, efisɛ yɛatwe yɛn
    ho afi yɛn Nyankopɔn ho na yɛasom Baal ahoni.”
  hlt-hlt: Te dongah Israel ca rhoek loh BOEIPA taengah pang uh tih, “Na taengah ka
    tholh uh dongah ka Pathen te ka hnoo uh tih Baal taengah tho ka thueng uh,” a
    ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Ti cɑ̀ɑ̀rɛ̀mu mɛdiɛ̀ nti dɑ
    yóumɛ̀ fɔ̃́ nwèè ti te, kɛ feu yɛbɔkɛ̀ Bɑɑdibɛ.'
  msy-2020: Ezɨ Israelia Ikiavɨra Itir Godɨn dɨa, kamaghɨn mɨgei, “En God, e nɨ ataki.
    Egha aser Balbar ziaba fe. Kamaghɨn, e nɨn damazimɨn arazir kuram gami.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ wiinɑ Tɑcɑɑ sɩ: Tɑ Ɩsɔ, tǝ wɑkǝlǝnɑ-ŋ kɛ́. Mpi tɔ, tǝ yelɑ-ŋ
    nɑ tǝ́ lɑɑkɩ Pɑɑlǝnɑɑ.'
  azb-azb: 'İsrail övladları Rəbbə fəryad edib dedilər: «Sənə qarşı günah etmişik,
    çünki Allahımızı atıb Baal bütlərinə qulluq etmişik».'
  eng-DBY: And the children of Israel cried to Jehovah, saying, We have sinned against
    thee, both because we have forsaken our God, and also served the Baals.
  hin-2017: तब इस्राएलियों ने यह कहकर यहोवा की दुहाई दी, “हमने जो अपने परमेश्वर को
    त्याग कर बाल देवताओं की उपासना की है, यह हमने तेरे विरुद्ध महापाप किया है।”
  eng-YLT: And the sons of Israel cry unto Jehovah, saying, 'We have sinned against
    Thee, even because we have forsaken our God, and serve the Baalim.'
  eng-WYC-2017: And they cried to the Lord, and said, We have sinned to thee, for
    we forsook our God, and served Baalim.
  eng-WMBB: The children of Israel cried to the LORD, saying, “We have sinned against
    you, even because we have forsaken our God, and have served the Baals.”
  urd-GVH: तो आख़िरकार उन्होंने मदद के लिए रब को पुकारा और इक़रार किया, “हमने तेरा
    गुनाह किया है। अपने ख़ुदा को तर्क करके हमने बाल के बुतों की पूजा की है।”
  rug-rug: Ke kabo alili la koe Zihova sari na tinoni Izireli meke zama, “Ke Zihova
    mami Tamasa, ele tavete va sea atu si gami koa Goi meke va karigo gami, meke vahesi
    gami sari na tamasa Beolo.”
  gaz-gaz: Kanaafuu Israaʼeloonni, “Nu si Waaqa keenya dhiifnee Baʼaal waaqeffachuudhaan
    yakka sitti hojjenneerra” jedhanii Waaqayyotti iyyatan.
  fra-LSG: 'Les enfants d’Israël crièrent à l’Éternel, en disant: Nous avons péché
    contre toi, car nous avons abandonné notre Dieu et nous avons servi les Baals.'
  yal-yal: Nayi, Isirayila kaane yi Alatala maxandi, e naxa, “Nxu bata yulubin liga,
    bayo nxu bata nxu mɛ nxɔ Ala ra, nxu yi Baali sawurane batu.”
  haw-1868: Hea aku la na mamo a Iseraela ia Iehova, i aku la, Ua hana hewa makou
    ia oe, no ka mea, ua haalele makou i ko makou Akua, a ua malama i na Baala.
  arb-NAV: 'فَاسْتَغَاثُوا بِالرَّبِّ قَائِلِينَ: «لَقَدْ أَخْطَأْنَا إِلَيْكَ لأَنَّنَا
    تَرَكْنَا إِلَهَنَا وَعَبَدْنَا الْبَعْلِيمَ».'
  ewe-ewe: 'eye mlɔeba la, Israelviwo trɔ va Yehowa gbɔ heɖe kuku nɛ be wòagaxɔ na
    yewo. Woʋu eme be, “Míewɔ nu vɔ̃ ɖe ŋuwò: míegblẽ wò, míaƒe Mawu ɖi eye míesubɔ
    Baal.”'
  eng-LEE: And the children of Israel cried unto the Lord, saying, We have sinned
    against thee, because we have forsaken our God, and have served the Be'alim.
  asm-FB: তেওঁলোকে যিহোৱাৰ আগত কাতৰোক্তি কৰিলে, “আমি নিজ ঈশ্বৰক ত্যাগ কৰি বাল-দেৱতাবোৰক
    পূজা কৰি আপোনাৰ বিৰুদ্ধে পাপ কৰিলোঁ।”
  sus-A: عِسِرَيِلَكَيٍ نَشَ عَلَتَلَ شِلِ عٍ شُي عِتٍشِ رَ، عٍ نُ قَ عَ قَلَ، «مُشُ
    بَرَ يُنُبِ رَبَ عِ رَ، بَرِ مَ مُشُ بَرَ فبِلٍن مُشُ مَرِفِ عَلَ قْشْ رَ، مُشُ
    مَن بَرَ بَلِ كُيٍيٍ بَتُ.»
  fra-SBL: 'Les enfants d''Israël crièrent à Yahvé, en disant : « Nous avons péché
    contre toi, parce que nous avons abandonné notre Dieu et servi les Baals. »'
  hbo-hbo: וַֽיִּזְעֲקוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶל־יְהוָ֖ה לֵאמֹ֑ר חָטָ֣אנוּ לָ֔ךְ
    וְכִ֤י עָזַ֙בְנוּ֙ אֶת־אֱלֹהֵ֔ינוּ וַֽנַּעֲבֹ֖ד אֶת־הַבְּעָלִֽים׃ פ
  kik-kik: Ningĩ andũ a Isiraeli magĩkaĩra Jehova makĩmwĩra atĩrĩ, “Nĩtwĩhĩtie, tũgatiganĩria
    Ngai witũ, tũgatungatĩra Mabaali.”
  fra-NCL: 'Les enfants d’Israël crièrent vers Yahweh, en disant : « Nous avons péché
    contre vous, car nous avons abandonné notre Dieu et nous avons servi les Baals. »'
  cek-AK: To naah Israel kaminawk mah Angraeng khaeah, Na hmaa ah ka zae o boeh, Sithaw
    to ka pahnawt o moe, Baalnawk ih tok to ka sak o moeng boeh, tiah hang o.
  cuk-cuk: 'A-ulale, Israel-dulemar Bab-Jehováʼse e-bendakega ise-wilegar gotemalad:
    —Bab-Jehováʼye, anmar begi isgusmalad. Anmar be-obachamalad. Anmar bab-dummagan-Baalʼmar-e-nug-odummodii
    gudmalad.'
  uig-CYR: 'Шуниң билән Исраиллар Пәрвәрдигарға пәряд қилип: — Биз саңа гуна қилдуқ,
    өз Худайимизни ташлап, Баал бутлириниң қуллуғиға кирип кәттуқ, деди.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు “మేము నీ దృష్టిలో పాపం చేశాం. మా దేవుణ్ణి విడిచి
    బయలులను పూజించాం” అని యెహోవాకు మొర్రపెట్టారు.
  hat-BSA: 'Konsa, fis Israël yo te kriye fò bay SENYÈ a, e te di: “Nou te peche kont
    Ou, paske vrèman, nou te abandone Bondye nou an pou te sèvi Baal yo.”'
  kos-kos: Mwet Israel elos wowoyak nu sin LEUM GOD ac fahk, “Kut orekma koluk ye
    motom ke kut forla liki kom, God lasr, ac alu nu sin Baal.”
  hbo-WLC: וַֽיִּזְעֲקוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל אֶל־יְהוָ֖ה לֵאמֹ֑ר חָטָ֣אנוּ לָ֔ךְ
    וְכִ֤י עָזַ֙בְנוּ֙ אֶת־אֱלֹהֵ֔ינוּ וַֽנַּעֲבֹ֖ד אֶת־הַבְּעָלִֽים׃ פ
  ibo-ibo: Nʼikpeazụ, ụmụ Izrel tikuru Onyenwe anyị mkpu akwa, rịọọ ya ka ọ gbapụta
    ha. Ha kwupụtara sị, “Anyị emehiela megide gị, anyị ahapụla gị Chineke anyị, fee
    arụsị Baal ofufe.”
  ory-ory: ତେଣୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କରି କହିଲେ, “ଆମ୍ଭେମାନେ
    ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛୁ, କାରଣ ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କୁ ପରିତ୍ୟାଗ କରିଅଛୁ
    ଓ ବାଲ୍‍ ଦେବତାଗଣର ସେବା କରିଅଛୁ।”
  chk-chk: Mürin, ekewe aramasen Israel ra siö ngeni ewe Samol mi Lapalap o apasa,
    “Äm aia tipis ngonuk, pun aia likitukela, en äm Kot, o angang ngeni ekewe anü
    Paal.”
  rop-rop: Bambai na detlot Isreil pipul bin jingat langa YAWEI, “Melabat bin dumbat
    nogudbala ting langa yu, dumaji melabat bin gibit yu bekboun. Yu na melabat God.
    Bat melabat bin go en weship det drimin gulum Beil.”
  ukr-1871: 'І покликнули сини Ізраїля до Господа й промовляли: Провинили ми проти
    тебе, що покинули нашого Бога та служили Баалові.'
  deu-1951: 'Da schrieen die Kinder Israel zum HERRN und sprachen: Wir haben an dir
    gesündigt, denn wir haben unsern Gott verlassen und den Baalen gedient!'
  eng-JPS: 'And the children of Israel cried unto the LORD, saying: ''We have sinned
    against Thee, in that we have forsaken our God, and have served the Baalim.'''
  srp-1865: 'Tada vapiše sinovi Izrailjevi ka Gospodu govoreæi: sagriješismo ti što
    ostavismo Boga svojega i služismo Valima.'
  lug-lug: Awo abaana ba Isirayiri ne bakaabira Mukama nga bagamba nti, “Ddala ddala
    twasobya, ne tuva ku Katonda waffe, ne tuweereza Babaali.”
  heb-heb: ויזעקו בני ישראל אל יהוה לאמר חטאנו לך וכי עזבנו את אלהינו ונעבד את הבעלים׃
  ben-IRV: পরে ইস্রায়েলীয়রা সদাপ্রভুর কাছে কেঁদে বলল, আমরা তোমার বিরুদ্ধে পাপ করেছি,
    কারণ আমরা নিজেদের ঈশ্বরকে ত্যাগ করেছি এবং বাল দেবতাদের (মূর্তির) সেবা করেছি।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਚਿੱਲਾ ਕੇ ਕਿਹਾ, “ਅਸੀਂ ਤੇਰੇ ਵਿਰੁੱਧ ਵੱਡਾ ਪਾਪ ਕੀਤਾ
    ਜੋ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਛੱਡ ਕੇ ਬਆਲਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ!”
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုးသားတို့က၊ အကျွန်ုပ်တို့သည် ကိုယ်တော် ကို ပြစ်မှား ပါပြီ။
    အကျွန်ုပ် တို့၏ ဘုရား သခင်ကို စွန့် ၍ ၊ ဗာလ ဘုရားတို့ကို ဝတ်ပြု မိပါပြီဟု ထာဝရဘုရား
    အား ဟစ်ကြော် ကြ၏။
  hmo-hmo: Vadaeni Israela taudia ese Lohiabada dekenai idia tai henia, idia gwau,
    “Ai be ai kara dika vadaeni oiemu vairana dekenai, badina oi, aiemai Dirava ai
    rakatania vadaeni, Bala dirava dekenai ai tomadiho henia.”
  urd-urd: और बनी इस्राईल ख़ुदावन्द से फ़रियाद करके कहने लगे, “हमने तेरा गुनाह किया
    कि अपने ख़ुदा को छोड़ा और बा'लीम की इबादत की।”
  rus-SYN: 'И возопили сыны Израилевы к Господу, и говорили: согрешили мы пред Тобою,
    потому что оставили Бога нашего и служили Ваалам.'
  bqc-SIM: 'Ɔ̃ aa wiilɛ̀ Diiwa aa mɛ̀: Wa duunakɛ̀nɛ, wa pãkpànzi wá Lua, wa zↄblè
    Baaliɛ.'
  tcz-CHONGTHU: Athohlel behseh phat’un Pakai kommah panpi ngaichatna in ana kapjah
    jengun, “Pakai keihon nangma dounan kana chonse lheh jeng taove, ajeh chu keihon
    ka Pathennu nangma kana nuse uvin Baal doi semthu milimho kana hou taove” atiuve.
  mar-mar: तेव्हा इस्राएली लोकांनी परमेश्वरास मोठ्याने आरोळी मारीत म्हटले की, “आम्ही
    तुझ्याविरुद्ध पाप केले आहे; ते असे की आम्ही आपल्या देवाला सोडून बआलाच्या मूर्तींची
    उपासना केली.”
  qub-qub: 'Chayrämi Israelcunaga Tayta Diosta mañacuran yanapänanpaj. Chaymi niran:
    «Tayta Dios, gamta gongaycärir juchatami rurashcä. Manacajcunatami rispitar adurashcä.»'
  hat-hat: 'Lè sa a, yo rele nan pye Seyè a, yo di l'' konsa: -Nou te peche kont ou,
    nou te vire do ba ou, ou menm Bondye nou an, n'' al fè sèvis pou Baal yo.'
  eng-BSB: Then the Israelites cried out to the LORD, saying, “We have sinned against
    You, for we have indeed forsaken our God and served the Baals.”
  tod-tod: 'Izelayɛle nuiti ti ɓainni Ɠɔoɠɔ GALAGI woizu, ti ɠɛ ma: «Gi kotoi ɠɛa
    è laalɔɠɔma, mazɔlɔɔ gi ɠɛlɛa è ʋa, gá-ƓALAGI, gi ɗa Ɓaaleni dɛbi.»'
  eng-WEBPB: The children of Israel cried to the LORD, saying, “We have sinned against
    you, even because we have forsaken our God, and have served the Baals.”
  kbq-kbq: Ana'ma hige'za Israeli vahe'mo'za amanage hu'za Ra Anumzamofontega krafagea
    hu'naze. Tagra kumi hu'none, na'ankure Anumzamoka tagra tamefi hunegamita, Bali
    havi anumzamofo eri'zana erinezmanteta monora hunte'none.
  nhe-BL: 'Huajca nopa israelitame chicahuac quitzajtzilijque huan quitlajtlanijque
    TOTECO ma quinpalehui, quiilhuijque: “Toteco Dios, titlajtlacolchijtoque moca
    ta, pampa timitztlahuelcajque huan tiquinhueyichijque nochi nopa teteyome tlen
    Baal.”'
  gub-BL: Na'e Izaew uze'eg Tupàn pe wà kury. — Urepytywà pe nehe, i'i izupe wà. —
    O Tupàn urezar, ikatu 'ym ma'e uruzapo nerenataromo ure, ta'e urupuir newi ure
    xe. Ta'e urumuwete katu tupàn a'ua'u Kànàà wazar ure wà xe, i'i izupe wà.
  eng-DRA: 'And they cried to the Lord, and said: We have sinned against thee, because
    we have forsaken the Lord our God, and have served Baalim.'
