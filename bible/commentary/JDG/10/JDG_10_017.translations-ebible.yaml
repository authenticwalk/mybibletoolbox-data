verse: JDG.010.017
translations:
  mal-C: അമ്മോന്യർ യുദ്ധത്തിനൊരുങ്ങി ഗിലെയാദിൽ പാളയമടിച്ചു; ഇസ്രായേൽമക്കൾ ഒരുമിച്ചുചേർന്ന്
    മിസ്പായിൽ പാളയമിറങ്ങി.
  deu-TKW: Da wurden die Ammoniter aufgeboten und lagerten sich in Gilead. Und die
    Israeliten sammelten sich und lagerten sich bei Mizpa.
  lin-lin: Tango bato ya Amoni basanganaki mpe batiaki molako na bango kati na Galadi,
    bana ya Isalaele basanganaki mpe batiaki molako na bango kati na Mitsipa.
  eng-LSV: And the sons of Ammon are called together, and encamp in Gilead, and the
    sons of Israel are gathered together, and encamp in Mizpah.
  eng-GNV: 'Then the children of Ammon gathered themselues together, and pitched in
    Gilead: and the children of Israel assembled themselues, and pitched in Mizpeh.'
  eng-WEBSTER: Then the children of Ammon were assembled, and encamped in Gilead.
    And the children of Israel assembled themselves, and encamped in Mizpeh.
  nhw-BL: Huan ininsoldados nopa amonitame mosentilijtoyaj para quinhuilanase israelitame
    huan mochijtoyaj ipan tlali Galaad. Huan ininsoldados israelitame mosentilijque
    huan mochijque ipan altepetl Mizpa.
  swh-ONEN: Ndipo Waamoni wakaitwa vitani na kupiga kambi huko Gileadi, Waisraeli
    wakakusanyika na kupiga kambi huko Mispa.
  bba-bba: Mɑ Amɔnibɑ bɑ mɛnnɑ bɑ ben sɑnsɑni ɡirɑ Gɑlɑdiɔ. Yerɑ Isirelibɑ bɑ mɑɑ
    beɡiɑ ɡirɑ Misipɑɔ Gɑlɑdin tem mi.
  eng-KJVCPB: Then the children of Ammon were gathered together, and encamped in Gilead.
    And the children of Israel assembled themselves together, and encamped in Mizpeh.
  luo-luo: Ka jo-Amon noluongi mondo oik gige lweny mag-gi kendo gichokre Gilead,
    jo-Israel to nochokore Mizpa.
  meu-meu: Bena Amono taudia na e hebou, bae tuari eto; bena Gilead ai e taruha. Israel
    taudia danu e hebou, Mispa ai e taruha.
  npi-ULB: अनि अम्मोनीहरू एकसाथ भेला भए र गिलादमा छाउनी हाले । इस्राएलीहरू एकसाथ भेला
    भए र मिस्पामा आफ्नो छाउनी हाले ।
  yor-yor: Nígbà tí àwọn ará Ammoni kógun jọ ní Gileadi láti bá Israẹli jà, àwọn ọmọ
    Israẹli gbárajọpọ̀, wọ́n sì tẹ̀dó ogun ní Mispa.
  emp-NTPO: Maʌ̃ ewarid̶e amonitarãra Gala ẽjũãne dji jʌresid̶aa israelerã ume djõni
    carea. Maʌ̃ne Galad̶ebema israelerãra Mizpa purud̶e dji jʌresid̶aa.
  ind-ind: Pada waktu itu, pasukan Amon sedang berkumpul untuk berperang melawan bangsa
    Israel. Mereka berkemah di Gilead, sedangkan bangsa Israel berkumpul dan berkemah
    di Mispa.
  pes-OPCB: در آن موقع سپاهیان عمونی در جلعاد اردو زده، آماده می‌شدند که به اردوی
    اسرائیلی‌ها در مصفه حمله کنند.
  tgl-ULB: Pagkatapos sama-samang nagtipon ang mga Amonita at nagtayo ng kampo sa
    Galaad. Sama-samang dumating ang mga Israelita at nagtayo ng kanilang kampo sa
    Mizpa.
  hui-hui: Ani bu hemigola Amonoali ami hearu mani wai bule manda manda bialu mo mogo
    buwa Gileada dindi wiagoria balai anda bu hene. Ani biyagola Isaraeleali ami hearu
    tibi nde mo mogo buwa Gileada dindiha Misiba tano wiagoria balai anda bu hene.
  mya-mya: ထို​အ​ခါ​၌​အမ္မုန်​တပ်မ​တော်​သည်​စစ်​ပွဲ​ဝင် ရန်​အ​သင့်​ပြင်​လျက် ဂိ​လဒ်​ပြည်​တွင်​စ​ခန်း
    ချ​လေ​သည်။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​စု​ရုံး​၍ ဂိ​လဒ်​ပြည်​မိ​ဇ​ပါ​မြို့​၌​တပ်
    ချ​ကြ​၏။-
  bod-N: དུས་དེར་ཨམ་མོན་པ་རྣམས་འདུས་ནས་གིལ་ཨད་དུ་སྒར་བཏབ་པ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱང་འདུས་ཏེ་མཱས་ཟི་ཕཱ་རུ་སྒར་བཏབ།
  sna-sna: VaAmoni pavakadanwa kuhondo uye vakadzika musasa muGireadhi, vaIsraeri
    vakaungana vakadzika musasa paMizipa.
  spa-BLM: Entonces los hijos de Amón se reunieron y acamparon en Galaad. Los hijos
    de Israel se reunieron y acamparon en Mizpa.
  cac-cac: Ix smolb'an sb'a eb' amonita d'a Galaad, axo pax eb' israel jun, ix smolb'ejpax
    sb'a eb' d'a Mizpa.
  swh-ULB: Ndipo Waamoni wakakusanyika, wakaweka kambi Gileadi. Waisraeli walikutana
    na kuweka kambi yao huko Mispa.
  bel-bel: Аманіцяне сабраліся і разьмясьціліся табарам у Галаадзе; сабраліся таксама
    сыны Ізраілевыя і сталі табарам у Масіфе.
  deu-ELBBK: Und die Kinder Ammon versammelten sich und lagerten sich in Gilead; und
    die Kinder Israel kamen zusammen und lagerten sich in Mizpa.
  mbb-OT: Dutun he timpu ebpetebekà is menge Amunihanen wey is menge Israilihanen.
    Migkampu is menge Amunihanen diyà te Gilead, ne ziyà mulà te Mizpa is menge Israilihanen.
  mal-2015: അന്നേരം അമ്മോന്യർ ഒന്നിച്ചുകൂടി ഗിലെയാദിൽ പാളയമിറങ്ങി; യിസ്രായേൽമക്കളും
    ഒരുമിച്ചുകൂടി മിസ്പയിൽ പാളയമിറങ്ങി.
  tuo-NT: Beꞌro amonita masã Israe curuacjãrã meꞌrã aꞌmewẽjẽrãtirã, nerẽ, Galaapʉ
    cãrĩcãrã niwã. Israe curuacjãrã peꞌe nerẽqueꞌa, Mizpapʉ cãrĩrã waꞌacãrã niwã.
  rmc-rmc: Sar pes o Amončana zgele a kerde peske taboris andro Gilead, hoj te džan
    pro mariben, avke the o Izraeliti pes zgele a kerde peske taboris paš e Micpa.
  pes-OPV: پس بنی عمون جمع شده، در جلعاد اردوزدند، و بنی‌اسرائیل جمع شده، در مصفه
    اردوزدند.
  ron-1924: Фиий луй Амон с-ау стрынс ши ау тэбэрыт ын Галаад, ши копиий луй Исраел
    с-ау стрынс ши ау тэбэрыт ла Мицпа.
  ben-OBCV: অম্মোনীয়রা যখন অস্ত্রশস্ত্রে সজ্জিত হয়ে গিলিয়দে শিবির স্থাপন করার জন্য
    আহূত হল, তখন ইস্রায়েলীরাও মিস্‌পাতে সমবেত হয়ে শিবির স্থাপন করল।
  som-som: Markaasaa waxaa soo wada ururay reer Cammoon oo waxay soo degeen Gilecaad.
    Oo reer binu Israa'iilna way isa soo urursadeen oo iyana waxay soo degeen Misfaah.
  lat-VUC: Itaque filii Ammon conclamantes in Galaad fixere tentoria, contra quos
    congregati filii Israël in Maspha castrametati sunt.
  eng-ASVBT: Then the children of Ammon were gathered together, and encamped in Gilead.
    And the children of Israel assembled themselves together, and encamped in Mizpah.
  ita-1885: Or i figliuoli di Ammon si adunarono a grida, e si accamparono in Galaad.
    I figliuoli d'Israele si adunarono anch'essi, e si accamparono in Mispa.
  eng-LXXUP: And the children of Ammon went up, and encamped in Gilead; and the children
    of Israel were gathered together and encamped on the hill.
  eng-ULB: Then Ammonites gathered together and set up camp in Gilead. The Israelites
    came together and set up their camp at Mizpah.
  spa-VBL: Los ejércitos amonitas habían sido convocados y estaban acampados en Galaad.
    Los israelitas se reunieron y acamparon en Mizpa.
  fra-_FOB: Or, les enfants d'Ammon se rassemblèrent, et campèrent en Galaad; et les
    enfants d'Israël aussi se rassemblèrent et campèrent à Mitspa.
  mal-mal: അനന്തരം അമ്മോന്യർ ഒന്നിച്ചുകൂടി ഗിലെയാദിൽ പാളയമിറങ്ങി; യിസ്രായേൽ മക്കൾ
    ഒരുമിച്ച് മിസ്പയിലും പാളയമിറങ്ങി.
  urd-GVR: Un dinoṅ meṅ Ammonī apne faujiyoṅ ko jamā karke Jiliyād meṅ ḳhaimāzan hue.
    Jawāb meṅ Isrāīlī bhī jamā hue aur Misfāh meṅ apne ḳhaime lagāe.
  suz-BL: मिनु अम्‍मोनी लडाइ पचा कली खुम्‍सीशा, गिलादमी ताम्‍बु कीशा बाक्‍शो बाक्‍मा
    बाक्‍त। मिनु इस्राएली यो खुम्‍सीशा, मिस्‍पामी बाक्‍शो बाक्‍मा बाक्‍त। न्‍यायाधीस
    ११:२९
  ita-1927: I figliuoli di Ammon s’adunarono e si accamparono in Galaad, e i figliuoli
    d’Israele s’adunaron pure, e si accamparono a Mitspa.
  ckb-ckb: ئینجا لەشکرەکانی عەمۆنییەکان بانگ کران و کۆبوونەوە و لە گلعاددا چادریان
    هەڵدا، کوڕانی ئیسرائیلیش کۆبوونەوە و لە میچپا چادریان هەڵدا.
  eng-BBE: Then the children of Ammon came together and put their army in position
    in Gilead. And the children of Israel came together and put their army in position
    in Mizpah.
  kan-OKCV: ಅಮ್ಮೋನಿಯರು ಏಕವಾಗಿ ಕೂಡಿಕೊಂಡು, ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು. ಆದರೆ ಇಸ್ರಾಯೇಲರು
    ಏಕವಾಗಿ ಕೂಡಿ, ಮಿಚ್ಪೆಯಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  tam-2017: அம்மோனியர்கள் கூட்டங்கூடி, கீலேயாத்திலே முகாமிட்டார்கள்; இஸ்ரவேல் மக்களும்
    கூடிக்கொண்டு, மிஸ்பாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: 'Y juntándose los hijos de Ammón, asentaron campo en Galaad: juntáronse
    asimismo los hijos de Israel, y asentaron su campo en Mizpa.'
  ron-BTF: Atunci copiii lui Amon s-au adunat și și-au înălțat corturile în Galaad.
    Și copiii lui Israel s-au adunat și și-au înălțat corturile în Mițpa.
  eng-WEBP: Then the children of Ammon were gathered together and encamped in Gilead.
    The children of Israel assembled themselves together and encamped in Mizpah.
  eng-FBV: The Ammonite armies had been called up and were camped in Gilead. The Israelites
    assembled and camped at Mizpah.
  nld-1939: Eens toen de Ammonieten zich hadden verenigd en hun kamp opsloegen in
    Gilad, terwijl ook de Israëlieten zich verenigden en te Mispa legerden,
  nch-BL: Huan inisoldados nopa amonitame mosentilijtoyaj para quintehuise nopa israelitame
    huan mochijtoyaj ipan tali Galaad. Huan inisoldados israelitame mosentilijque
    huan mochijque ipan altepet Mizpa.
  vie-1934: Dân Am-môn nhóm lại, và đóng trại trong xứ Ga-la-át. Dân Y-sơ-ra-ên cũng
    nhóm lại, và đóng trại tại Mích-ba.
  hin-CV: वहां अम्मोन वंशजों को बुलाया गया और उन्होंने गिलआद में पड़ाव खड़े कर दिए.
    इस्राएल वंशज इकट्‍ठे हुए और उन्होंने मिज़पाह में पड़ाव खड़े किए.
  spa-BES: Entonces los hijos de Amón se reunieron y pusieron su ejército en posición
    en Galaad. Y los hijos de Israel se reunieron y pusieron su ejército en posición
    en Mizpa.
  tdx-tdx: Kinoik’ amy zao o nte-Amoneo naho nitobe e Gilade ao. Nifanontoñe ka o
    ana’ Israeleo le nitobe e Mitspà ao.
  tha-KJV: ฝ่ายคนอัมโมนก็​ถู​กเรียกให้มาพร้อมกัน เขาได้ตั้งค่ายในกิเลอาด และคนอิสราเอลก็มาพร้อมกันตั้งค่ายอยู่​ที่​มิ​สปาห์
  por-BR-2018: E juntando-se os filhos de Amom, assentaram acampamento em Gileade;
    juntaram-se assim os filhos de Israel, e assentaram seu acampamento em Mispá.
  deu-ELO: Und die Kinder Ammon versammelten sich und lagerten sich in Gilead; und
    die Kinder Israel kamen zusammen und lagerten sich zu Mizpa.
  eng-WYC-2018: And so the sons of Ammon cried together, each moving (the) other to
    battle against Israel, and setted tents in Gilead, and the sons of Israel were
    gathered against them, and setted tents in Mizpeh. (But then the Ammonites cried
    together, each moving the other to battle against Israel, and pitched their tents
    at Gilead; and the Israelites gathered themselves together against them, and pitched
    their tents at Mizpeh.)
  epo-epo: Kaj kolektiĝis la Amonidoj kaj stariĝis tendare en Gilead; kolektiĝis ankaŭ
    la Izraelidoj kaj stariĝis tendare en Micpa.
  uig-PIN: Xu waⱪitta Ammoniylar toplinip Gileadta qedirgaⱨ tikti; Israillarmu yiƣilip
    kelip Mizpaⱨƣa qüxüp qedirgaⱨ tikti.
  beo-beo: 'Amalalu, A:mounaide dadi gagui gilisisu da ilima gegemusa: misini, Gilia:de
    sogega fi dialu. Isala:ili dunu huluane da gilisili, Misiba moilai Gilia:de soge
    ganodini amoga, ilia awalia ahoasu moilai gagui.'
  tpi-OTNT: Bihain ol ami bilong Amon i kam bung na ol i wokim kem long Gileat. Na
    ol man bilong Israel tu i kam bung na ol i wokim kem long taun Mispa.
  hau-SA: Sa’ad da aka kira Ammonawa su yi ɗamarar yaƙi, sai su kuma kafa sansani
    a Gileyad, Isra’ilawa kuwa suka tattaru suka kafa sansani Mizfa.
  uig-LAT: Shu waqitta Ammoniylar toplinip Giléadta chédirgah tikti; Israillarmu yighilip
    kélip Mizpahgha chüshüp chédirgah tikti.
  nde-nde: Kwathi ama-Amoni esebizelwe empini njalo emise eGiliyadi, abako-Israyeli
    abuthana amisa eMizipha.
  ton-ton: Pea naʻe fakakātoa fakataha ai ʻae fānau ʻa ʻAmoni, ʻonau ʻapitanga ʻi
    Kiliati. Pea naʻe fakakātoa fakataha ʻae fānau ʻa ʻIsileli, ʻonau ʻapitanga ʻi
    Misipa.
  ces-1613: Svolali se pak Ammonitští, a položili se v Galád; shromáždili se také
    synové Izraelští, a položili se v Masfa.
  eng-WMB: Then the children of Ammon were gathered together and encamped in Gilead.
    The children of Israel assembled themselves together and encamped in Mizpah.
  tam-TCV: அம்மோனியர் ஆயுதம் தாங்கி கீலேயாத்தில் முகாமிட்டார்கள். இஸ்ரயேலரும் ஒன்றுகூடி
    மிஸ்பாவிலே முகாமிட்டார்கள்.
  ceb-ULB: Unya nagtigom ang mga Amonihanon ug nagkampo sa Gilead. Nagtigom usab ang
    mga Israelita ug nagkampo sa Mizpa.
  pol-UBG: Tymczasem synowie Ammona zebrali się i rozbili obóz w Gileadzie. Także
    synowie Izraela zebrali się i rozbili obóz w Mispie.
  urd-GVU: اُن دنوں میں عمونی اپنے فوجیوں کو جمع کر کے جِلعاد میں خیمہ زن ہوئے۔ جواب
    میں اسرائیلی بھی جمع ہوئے اور مِصفاہ میں اپنے خیمے لگائے۔
  deu-1912: Und die Kinder Ammon kamen zuhauf und lagerten sich in Gilead; aber die
    Kinder Israel versammelten sich und lagerten sich zu Mizpa.
  kan-2017: ಅಮ್ಮೋನಿಯರು ದಂಡೆತ್ತಿ ಬಂದು ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳಲು ಇಸ್ರಾಯೇಲರು ಸೇರಿ ಮಿಚ್ಪೆಯಲ್ಲಿ
    ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  yap-yap: Ma aram me fal’eg e salthaw nu Ammon rogorad ni fan ko mael marbad ra pired
    ngalan yu Gilead. Me mukun piyu Israel nga ta’bang ngar pired u Mizpah u lan e
    nam nu Gilead.
  hlt-MCSB: Te vaengah Ammon ca rhoek loh pang uh tih Gilead ah rhaeh uh. Israel ca
    rhoek khaw tingtun uh van tih Mizpah ah rhaeh uh.
  mdy-ETH: ዬካፓ ዓሞኦኔ ዓሶኮ ዖሎ ዓሳ ዖሎሮ ጌዒ ጌሌዓዴይዳ ሙኪ ዱንኬኔ፤ ሃሣ ዒስራዔኤሌ ዓሳኣ ፔቴይዳ ቡኪ ጌሌዓዴኮ ሚፂጳ
    ጌይንታ ቤዛ ዱንኬኔ፤
  twi-ASANTE: Saa ɛberɛ no na Amonfoɔ asraadɔm aboa wɔn ho ano wɔ Gilead, sɛ wɔrekɔto
    ahyɛ Israel akodɔm so wɔ Mispa.
  eng-WEBU: Then the children of Ammon were gathered together and encamped in Gilead.
    The children of Israel assembled themselves together and encamped in Mizpah.
  wal-wal: Hegaappe guyyiyan, Amoonatu olanchchati olau giigidi, Gala7aaden galchchidosona;
    Israa7eela asaikka issippe shiiqidi, Gala7aaden Mixiphpha giyoosan galchchiis.
  spa-PDDPT: Entonces los hijos de Amón se reunieron y acamparon en Galaad. También
    los hijos de Israel se reunieron y acamparon en Mizpa.
  gun-gun: Amom kuery ma ono'õ vy Gileade py ikuai. Ha'e rã Israel kuery ma oupa vy
    Mispa py ikuai.
  agu-BL: Cwe'n tzun chimolol quib yi e' amonita tan oyintzi' nin cho'n cwe'n chicampament
    tetz cobox ke'j le ama'l Galaad. Ncha'tz e' ban yi e' aj Israel, cu' chimolol
    quib nin cho'n tzun cwe'n chicampament le ama'l yi na bi'aj Mizpa.
  ilo-ULB: Kalpasanna, naguummong dagiti Ammonita ket nagkampoda idiay Galaad. Naguummong
    dagiti Israelita ket nagkampoda idiay Mizpa.
  kpg-kpg: Digau dauwa Ammon ga hagatogomaalia e heebagi, ga haga tuu nadau hale laa
    i Gilead. Digau Israel ga dagabuli mai gi di gowaa e dahi, ga haga tuu nadau hale laa
    i Mizpah i Gilead.
  uig-ARA: شۇ ۋاقىتتا ئاممونىيلار توپلىنىپ گىلېئادتا چېدىرگاھ تىكتى؛ ئىسرائىللارمۇ
    يىغىلىپ كېلىپ مىزپاھغا چۈشۈپ چېدىرگاھ تىكتى.
  sus-sus: Amonikae naxa e malan, e sa kuru Galadi. Isirayilakae fan naxa e malan,
    e sa kuru Misipa.
  pon-2006: Karis en mehn Ammon ko eri kaunopada ong mahwen oh kauwada imwarail impwal
    ko nan Kilead. Mehn Israel ko kohpene oh kauwada imwarail impwal ko nan Mispa
    nan Kilead.
  ksd-ksd: Ma ra tarai Amon dia ga tut na vinarubu ma dia ga ki guvai aro Gilead;
    ma ra tarai Israel dia poapot varurung ma dia ga ki pit aro Mispa.
  tur-YTC: Ammon'un çocukları toplanıp ve Gilad'da ordugâh kurdular. İsrael'in çocukları
    da toplandılar ve Mizpah'da ordugâh kurdular.
  grc-BRENT: Καὶ ἀνέβησαν οἱ υἱοὶ Ἀμμὼν, καὶ παρενέβαλον ἐν Γαλαάδ· καὶ συνήχθησαν
    οἱ υἱοὶ Ἰσραὴλ, καὶ παρενέβαλον ἐν τῇ σκοπίᾳ.
  ind-AYT: Orang-orang Amon dikerahkan dan berkemah di Gilead, sedangkan orang Israel
    berkumpul dan berkemah di Mizpa.
  nya-nya: Tsono Aamoni anasonkhana ndi kumanga zithando za nkhondo ku Giliyadi. Nawonso
    Aisraeli anasonkhana ndi kumanga zithando zawo za nkhondo ku Mizipa.
  hrv-hrv: Kada su se Amonci sabrali i utaborili u Gileadu, skupiše se i Izraelci
    i utaboriše se u Mispi.
  mps-mps: Nosali te Amon dabego ami bidi dabe sisinagaselama, tama augwa bidabo pesage
    te Gileatde nigali. Tama te Israel bidi dabe me sisinagaselama, tama augwa bidabo
    pesage te Mispa bulude nigalio.
  tpi-tpi: Bihain ol ami bilong Amon i kam bung na ol i wokim kem long Gileat. Na
    ol man bilong Israel tu i kam bung na ol i wokim kem long taun Mispa.
  dan-1931: Ammonitterne stævnedes sammen, og de slog Lejr i Gilead; også Israelitterne
    samlede sig, og de slog Lejr i Mizpa.
  vie-OVCB: Lúc ấy, người Am-môn tập trung quân đội, kéo đến đóng ở Ga-la-át, trong
    khi người Ít-ra-ên đang tập họp tại Mích-pa.
  guj-2017: પછી આમ્મોનીઓએ એકસાથે એકઠા થઈને ગિલ્યાદમાં છાવણી કરી. અને ઇઝરાયલીઓએ એકસાથે
    એકઠા થઈને મિસ્પામાં છાવણી કરી.
  pon-2006A: Karis en mehn Ammon ko eri kaunopada ong mahwen oh kauwada imwarail impwal
    ko nan Kilead. Mehn Israel ko kohpene oh kauwada imwarail impwal ko nan Mispa
    nan Kilead.
  por-BRBSL: Então as crianças de Ammon foram reunidas e acampadas em Gilead. As crianças
    de Israel se reuniram e acamparam em Mizpah.
  cth-cth: Hahoi Ammonnaw ni cungtalah a kamkhueng awh teh, Gilead vah a roe awh.
    Hahoi Isarelnaw ni king a kamkhueng awh teh, Mizpah vah a roe awh.
  twi-twi: Saa bere no na Amonfo asraafo aboa wɔn ho ano wɔ Gilead, sɛ wɔrekɔtow ahyɛ
    Israel asraafo so wɔ Mispa.
  hlt-hlt: Te vaengah Ammon ca rhoek loh pang uh tih Gilead ah rhaeh uh. Israel ca
    rhoek khaw tingtun uh van tih Mizpah ah rhaeh uh.
  tbz-SIM: Kɛ̀ Amɔniibɛɛ tíí nkɛ́bɑ́tɛ́ Kɑdɑɑdi, kɛ̀ Isidɑyɛɛribɛ tíí nkɛ́bɑ́tɛ́ Misipɑɑ.
  msy-2020: Ezɨ gɨn Amonian mɨdorozir gumaziba iza uari akuvagha, Gileatɨn uari bagha
    averpenibar ingarigha iti. Ezɨ Israelian mɨdorozir gumaziba uaghan iza uari akuvagha,
    Mispan nguibamɨn uari bagha averpenibar ingarigha iti.
  dop-dop: Ḿpʋ́ɣʋ́ Amoni nyǝ́mɑ polɑɑ nɑ pɑ́ pɩɩlɩ Kɑlɑɑtɩ nyǝ́mɑ hɔɣɔlʋɣʋ tɑɑ. Nɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ nɑ́ɑ́ tɔŋnɑ ḿpʋ́ɣʋ́ lɑpʋ kɛ Misipɑ.
  azb-azb: Ammon övladları yığılıb Gileadda ordugah qurdular. İsrail övladları isə
    toplanıb Mispada ordugah qurdular.
  eng-DBY: And the children of Ammon were called together and encamped in Gilead;
    and the children of Israel gathered together and encamped in Mizpeh.
  hin-2017: तब अम्मोनियों ने इकट्ठे होकर गिलाद में अपने डेरे डाले; और इस्राएलियों
    ने भी इकट्ठे होकर मिस्पा में अपने डेरे डाले।
  eng-YLT: And the Bene-Ammon are called together, and encamp in Gilead, and the sons
    of Israel are gathered together, and encamp in Mizpah.
  eng-WYC-2017: And so the sons of Ammon cried together, each moving other to battle
    against Israel, and setted tents in Gilead, and the sons of Israel were gathered
    against them, and setted tents in Mizpeh.
  eng-WMBB: Then the children of Ammon were gathered together and encamped in Gilead.
    The children of Israel assembled themselves together and encamped in Mizpah.
  urd-GVH: उन दिनों में अम्मोनी अपने फ़ौजियों को जमा करके जिलियाद में ख़ैमाज़न हुए।
    जवाब में इसराईली भी जमा हुए और मिसफ़ाह में अपने ख़ैमे लगाए।
  rug-rug: Va namanama sa qeto minate tadi na tinoni Amoni meke la varigara si arini
    pa popoa Qileadi. Sa qeto minate tadi pa Izireli si la varigara pa Mizipa pa popoa
    Qileadi.
  gaz-gaz: Yeroo Amoononni Giliʼaaditti wal gaʼanitti Israaʼeloonnis wal gaʼanii Miisphaa
    qubatan.
  fra-LSG: Les fils d’Ammon se rassemblèrent et campèrent en Galaad, et les enfants
    d’Israël se rassemblèrent et campèrent à Mitspa.
  yal-yal: Amonine yi sa e malan daaxadeni Galadi yi, Isirayila kaane yi sa e malan
    daaxadeni Misipa yi.
  haw-1868: Akoakoa mai la na mamo a Amona, a hoomoana iho la ma Gileada; a akoakoa
    mai la na mamo a Iseraela, a hoomoana iho la ma Mizepa.
  arb-NAV: فَاحْتَشَدَ الْعَمُّونِيُّونَ وَعَسْكَرُوا فِي جِلْعَادَ، وَتَجَمَّعَ بَنُو
    إِسْرَائِيلَ وَخَيَّمُوا فِي الْمِصْفَاةِ.
  ewe-ewe: Le ɣe ma ɣi la, Amonitɔwo ƒe aʋakɔ ƒu asaɖa anyi ɖe Gilead hena aʋawɔwɔ
    kple Israel ƒe aʋakɔ le Mizpa.
  eng-LEE: And the children of 'Ammon were called together, and they encamped in Gil'ad.
    And the children of Israel also assembled themselves together, and encamped in
    Mizpah.
  asm-FB: তেতিয়া অম্মোনীয়াসকলে একগোট হৈ গিলিয়দত ছাউনি পাতিলে আৰু ইস্ৰায়েলী লোকসকলেও
    লগ হৈ মিস্পাত ছাউনি পাতিলে।
  sus-A: عَمٌنِكَيٍ نَشَ عٍ مَلَن، عٍ سَ كُرُ فَلَدِ. عِسِرَيِلَكَيٍ قَن نَشَ عٍ مَلَن،
    عٍ سَ كُرُ مِسِثَ.
  fra-SBL: Alors les enfants d'Ammon se rassemblèrent et campèrent à Galaad. Les enfants
    d'Israël se rassemblèrent et campèrent à Mitspa.
  hbo-hbo: וַיִּצָּֽעֲקוּ֙ בְּנֵ֣י עַמֹּ֔ון וַֽיַּחֲנ֖וּ בַּגִּלְעָ֑ד וַיֵּאָֽסְפוּ֙
    בְּנֵ֣י יִשְׂרָאֵ֔ל וַֽיַּחֲנ֖וּ בַּמִּצְפָּֽה׃
  kik-kik: Rĩrĩa Aamoni meerirwo moe indo cia mbaara na makĩamba hema ciao kũu Gileadi-rĩ,
    andũ a Isiraeli makĩũngana na makĩamba hema ciao kũu Mizipa.
  fra-NCL: Les fils d’Ammon se rassemblèrent et campèrent en Galaad, et les enfants
    d’Israël se réunirent et campèrent à Maspha.
  cek-AK: Ammon kaminawk loe nawnto amkhueng o moe, Gilead prae ah atai o; Israel
    kaminawk doeh nawnto amkhueng o moe, Mizpah vangpui ah atai o toeng.
  cuk-cuk: Amón-dulemar guagwar bila-onogega Galaadʼgi ambikudapmalad. Israel-sordamardi
    na atosmarmogad, degi, Mizpa-neggweburgi ambikudapmarmogad.
  uig-CYR: Шу вақитта Аммонийлар топлинип Гилеадта чедиргаһ тикти; Исраилларму жиғилип
    келип Мизпаһға чүшүп чедиргаһ тикти.
  tel-2017: అప్పుడు అమ్మోనీయులు గిలాదులో శిబిరం వేసుకుని ఉన్నారు. ఇశ్రాయేలీయులు మిస్పాలో
    సమకూడి ఉన్నారు.
  hat-BSA: Alò fis Ammon yo te rasanble; yo te fè kan Galaad. Epi fis a Israël yo
    te vin rasanble pou te fè kan an Mitspa.
  kos-kos: Na mwet Ammon elos akoo in mweuni mwet Israel, ac elos tulokunak lohm nuknuk
    selos in acn Gilead. Mwet Israel elos fahsreni ac muta in acn Mizpah in acn Gilead
    pacna.
  hbo-WLC: וַיִּצָּֽעֲקוּ֙ בְּנֵ֣י עַמּ֔וֹן וַֽיַּחֲנ֖וּ בַּגִּלְעָ֑ד וַיֵּאָֽסְפוּ֙
    בְּנֵ֣י יִשְׂרָאֵ֔ל וַֽיַּחֲנ֖וּ בַּמִּצְפָּֽה׃
  ibo-ibo: Mgbe a kpọkọtara ndị Amọn maka ibu agha, ha mara ụlọ ikwu ha na Gilead,
    ndị Izrel zukọtakwara maa ụlọ ikwu nke ha na Mizpa.
  ory-ory: ସେସମୟରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ଏକତ୍ରିତ ହୋଇ ଗିଲୀୟଦରେ ଛାଉଣି ସ୍ଥାପନ କରିଥିଲେ। ପୁଣି
    ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ଏକତ୍ରିତ ହୋଇ ମିସ୍ପାରେ ଛାଉଣି ସ୍ଥାପନ କରିଥିଲେ।
  chk-chk: Lupwen chon Amon ra amolätä ngeni maun o nonom lon Kiliat, ekewe aramasen
    Israel ra pwal chufengen o nonom lon Mispa.
  rop-rop: Brom deya ola Emanait solja bin meigim miselp redi blanga fait langa detlot
    Isreil pipul, en deibin go en kemp deya langa det kantri gulum Giliyad, en ola
    Isreil solja bin majurrumap miselp du, en deibin go en kemp langa det taun gulum
    Mispa deya langa det seimwan kantri.
  ukr-1871: Змовились тодї Аммонїї та й отаборились у Галаадї. Зібрались і сини Ізрайлеві
    та й отаборились під Массифою.
  deu-1951: Und die Kinder Ammon wurden zusammengerufen und lagerten sich zu Mizpa.
  eng-JPS: Then the children of Ammon were gathered together, and encamped in Gilead.
    And the children of Israel assembled themselves together, and encamped in Mizpah.
  srp-1865: A sinovi Amonovi skupiše se i stadoše u oko u Galadu; skupiše se i sinovi
    Izrailjevi i stadoše u oko u Mispi.
  lug-lug: Awo abaana ba Amoni ne basiisira mu Gireyaadi, n’abaana ba Isirayiri nabo
    ne basiisira mu Mizupa.
  heb-heb: ויצעקו בני עמון ויחנו בגלעד ויאספו בני ישראל ויחנו במצפה׃
  ben-IRV: ঐ দিনের অম্মোন-সন্তানরা জড়ো হয়ে গিলিয়দে শিবির তৈরী করল। আর ইস্রায়েলীয়রা
    জড়ো হয়ে মিস্‌পাতে শিবির তৈরী করল।
  pan-pan: ਉਸ ਸਮੇਂ ਅੰਮੋਨੀਆਂ ਨੇ ਇਕੱਠੇ ਹੋ ਕੇ ਗਿਲਆਦ ਵਿੱਚ ਆਪਣੇ ਤੰਬੂ ਲਾਏ ਅਤੇ ਇਸਰਾਏਲੀਆਂ
    ਨੇ ਵੀ ਇਕੱਠੇ ਹੋ ਕੇ ਮਿਸਪਾਹ ਵਿੱਚ ਤੰਬੂ ਲਾਏ।
  mya-JVB: အမ္မုန် အမျိုးသားတို့သည် စည်းဝေး ၍ ဂိလဒ် ပြည်၌ တပ်ချ ကြ၏။ ဣသရေလ အမျိုးသားတို့သည်
    စည်းဝေး ၍ မိဇပါ မြို့မှာ တပ်ချ ကြ၏။
  hmo-hmo: Vadaeni Amono taudia idia haboua, do idia tuari totona, bona Gileada tano
    dekenai idia kamepa. Israela taudia danu idia haboua, Misipa dekenai idia kamepa,
    Gileada tano dekenai.
  urd-urd: फिर बनी 'अम्मून इकट्ठे होकर जिल'आद में ख़ेमाज़न हुए; और बनी — इस्राईल भी
    फ़राहम होकर मिस्फ़ाह में ख़ेमाज़न हुए।
  rus-SYN: Аммонитяне собрались и расположились станом в Галааде; собрались также
    сыны Израилевы и стали станом в Массифе.
  bqc-SIM: Amↄni zĩgↄ̃ↄ kↄ̃ kã̀aa aa bòokpà Galada, ↄ̃ Isailiↄ kã̀aa aa bòokpà
    Mizipa.
  tcz-CHONGTHU: Hichepettah chun Ammon sepaite galsat dingin kikhom uvin, Gilead gamsunga
    chun panmun akisem un ahi, chuleh Israelte jong kikhomkhom uvin Mizpah munnah
    chun a panmun diu ana kisem un ahi.
  mar-mar: अम्मोनी लोक तर एकत्र मिळून त्यांनी गिलादात तळ दिला, आणि इस्राएलाच्या लोकांनी
    एकत्र जमून मिस्पात तळ दिला.
  qub-qub: Amón runacuna shuntacarcur pillyananpaj aywar pachacuran Galaadcho. Israelcunapis
    shuntacarcur pillyananpaj aywar pachacuran Mizpacho.
  hat-hat: Lè sa a, lame pèp Amon an sanble, y' al moute kan yo nan peyi Galarad.
    Lame pèp Izrayèl la menm te sanble tou, yo moute kan yo lavil Mispa.
  eng-BSB: Then the Ammonites were called to arms and camped in Gilead, and the Israelites
    assembled and camped at Mizpah.
  tod-tod: Amɔn nuiti ti ɠaalɛɛni ba, ti ta-ɠɔɔlaɠai ʋu Galaade, Izelayɛle nuiti ti
    ɠaalɛɛni ba ɓalaa, ti ta-ɠɔɔlaɠai ʋu Misepa.
  eng-WEBPB: Then the children of Ammon were gathered together and encamped in Gilead.
    The children of Israel assembled themselves together and encamped in Mizpah.
  kbq-kbq: Ana'ma hutegeno'a Amoni vahe'mo'za seli nona Giliati eme kizageno Israeli
    vahe'mo'za Mispa kumate emeri tru hu'za seli nona ki'naze.
  nhe-BL: Huan ininsoldados nopa amonitame mosentilijtoyaj para quintehuise israelitame
    huan mochijtoyaj ipan tlali Galaad. Huan ininsoldados israelitame mosentilijque
    huan mochijque ipan altepetl Mizpa.
  gub-BL: Amo 'ar mehe zauxiapekwer Amon izuapyapyr ur uker haw iapo pà Mipa pe wà
    kury.
  eng-DRA: 'And the children of Ammon shouting together, pitched their tents in Galaad:
    against whom the children of Israel assembled themselves together and camped in
    Maspha.'
