verse: JDG.010.003
translations:
  mal-C: അദ്ദേഹത്തിനുശേഷം ഗിലെയാദ്യനായ യായീർ ഇരുപത്തിരണ്ടു വർഷം ഇസ്രായേലിനു നായകനായിരുന്നു.
  deu-TKW: Nach ihm trat der Gileadit Jair auf und richtete Israel 22 Jahre.
  lin-lin: Yairi, moto ya Galadi, akitanaki na Tola mpe akambaki Isalaele mibu tuku
    mibale na mibale.
  eng-LSV: And there rises Jair the Gileadite after him, and he judges Israel [for]
    twenty-two years,
  eng-GNV: And after him arose Iair a Gileadite, and iudged Israel two and twenty
    yeere.
  eng-WEBSTER: And after him arose Jair, a Gileadite, and judged Israel twenty and
    two years.
  nhw-BL: Teipa tlanahuati Jair catli ehuayaya Galaad huan tlanahuati 22 xihuitl quen
    juez.
  swh-ONEN: Baada yake akafuatiwa na Yairi, Mgileadi, ambaye aliamua Israeli kwa miaka
    ishirini na miwili.
  bba-bba: Tolɑn biru Yɑiri Gɑlɑdiɡiiwɑ u Isirelibɑ kpɑrɑ wɔ̃ɔ yɛndɑ yiru.
  eng-KJVCPB: And after him arose Jair, a Gileadite, and judged Israel twenty and
    two years.
  luo-luo: Noluwe gi Jair ma ja-Gilead, ma notelo ne Israel kuom higni piero ariyo
    gariyo.
  meu-meu: Ia murinai Iairi, tau Gilead. e tore isi, Israel taudia e hahemaoro henidia
    laḡani ruahui-rua lalodiai.
  npi-ULB: तिनी पछि गिलादी याईर आए । तिनले बाईस वर्षसम्म इस्राएलको न्याय गरे ।
  yor-yor: Jairi ti ẹ̀yà Gileadi ni ó dìde lẹ́yìn rẹ̀, ó ṣàkóso Israẹli ní ọdún méjìlélógún.
  emp-NTPO: Tola jaid̶ad̶acarea Jaír Gala druad̶ebemada 22 poa israelerã ẽdrʌ b̶ʌbari
    basía.
  ind-ind: Sesudah Tola, tampillah Yair orang Gilead. Yair memimpin bangsa Israel
    selama dua puluh dua tahun.
  pes-OPCB: و «یائیر» جانشین وی شد. یائیر از اهالی جلعاد بود و بیست و دو سال رهبر
    اسرائیل بود.
  tgl-ULB: Sinundan siya ni Jair ang Galaadita. Pinamunuan niya ang Israel ng dalawamput-dalawang
    taon.
  hui-hui: Tola homayagola mani Gileadali Yairi ibu agali haguane ha aribia hene.
    Ibugua mali pira kirani kira (22) agali haguane howa Isaraele wali agali haru
    hene.
  mya-mya: တော​လ​ကွယ်​လွန်​ပြီး​နောက်​ဂိ​လဒ်​ပြည်​သား ယာ​ဣ​ရ​ပေါ်​ထွန်း​လာ​၍ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​နှစ်​ဆယ့်​နှစ်​နှစ်​တိုင်​ခေါင်း​ဆောင် ရ​၏။-
  bod-N: ཡང་ཁོའི་རྗེས་སུ་གིལ་ཨད་པ་ཡཱ་ཨིར་བྱུང་ཞིང་། ལོ་ཉེར་གཉིས་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་བྱས།
  sna-sna: Akazoteverwa naJairi muGireadhi, uyo akatungamirira Israeri kwamakore makore
    makumi maviri.
  spa-BLM: Después de él se levantó Jair, el Galaadita. Juzgó a Israel durante veintidós
    años.
  cac-cac: Ix lajvi chi', axo vin̈aj Jair aj Galaad, ix ac'an yajalil, 22 ab'il ix
    yac' yajalil chi' vin̈ d'a scal eb' yetisraelal.
  swh-ULB: Alifuatiwa na Yairi Mgileadi. Akawa mwamuzi wa Israeli miaka ishirini na
    miwili.
  bel-bel: Пасьля яго паўстаў Яір з Галаада і быў судзьдзёю Ізраіля дваццаць два гады.
  deu-ELBBK: Und nach ihm stand Jair, der Gileaditer, auf; und er richtete Israel
    22 Jahre.
  mbb-OT: Is neketundug ki Tola ne iyan si Jair he tig-Gilead. Mibpenguluwan din is
    Israel seled te 22 he tuig.
  mal-2015: അവന്റെ ശേഷം ഗിലെയാദ്യനായ യായീർ എഴുന്നേറ്റു യിസ്രായേലിന്നു ഇരുപത്തുരണ്ടു
    സംവത്സരം ന്യായാധിപനായിരുന്നു.
  tuo-NT: Tola beꞌro Jair Galaad wãmetirocjʉ̃ veintidos cʉ̃ꞌmarĩ Israe curuacjãrãrẽ
    duticʉ niwĩ.
  rmc-rmc: Pal leste avľa o Jair andral o Gilead a ľidžalas o Izrael bišuduj (22)
    berš.
  pes-OPV: و بعد از او یائیر جلعادی برخاسته، براسرائیل بیست و دو سال داوری نمود.
  ron-1924: Дупэ ел, с-а скулат Иаир, Галаадитул, каре а фост жудекэтор ын Исраел
    доуэзечь ши дой де ань.
  ben-OBCV: তাঁর পরে এলেন গিলিয়দীয় যায়ীর, যিনি বাইশ বছর ইস্রায়েলকে নেতৃত্ব দিলেন।
  som-som: Oo kaas dabadiisna waxaa kacay Yaa'iir oo reer Gilecaad ahaa, oo isna wuxuu
    reer binu Israa'iil xukumayay laba iyo labaatan sannadood.
  lat-VUC: Huic successit Jair Galaadites, qui judicavit Israël per viginti et duos
    annos,
  eng-ASVBT: And after him arose Jair, the Gileadite; and he judged Israel twenty
    and two years.
  ita-1885: E, dopo lui, surse Iair, Galaadita, il quale giudicò Israele ventidue
    anni.
  eng-LXXUP: And after him arose Jair of Gilead, and he judged Israel twenty-two years.
  eng-ULB: He was followed by Jair the Gileadite. He judged Israel twenty-two years.
  spa-VBL: Después de Tola vino Jair, de Galaad, quien dirigió a Israel como juez
    durante veintidós años.
  fra-_FOB: Après lui se leva Jaïr, le Galaadite, qui jugea Israël vingt-deux ans.
  mal-mal: തോലയുടെ മരണശേഷം ഗിലെയാദ്യനായ യായീർ എഴുന്നേറ്റ് യിസ്രായേലിന് ഇരുപത്തുരണ്ട്
    വർഷം ന്യായപാലനം ചെയ്തു.
  urd-GVR: Us ke bād Jiliyād kā rahne wālā Yāīr qāzī ban gayā. Us ne 22 sāl Isrāīl
    kī rāhnumāī kī.
  suz-BL: तोला आ नोले गिलाद ङा मुर याइरम २२ बर्स सम्‍म इस्राएली आन कली निसाफ पशो बाक्‍माक्‍त।
    गन्‍ती ३२:४१
  ita-1927: Dopo di lui sorse Jair, il Galaadita, che fu giudice d’Israele per ventidue
    anni;
  ckb-ckb: ئینجا لەدوای ئەو یائیری گلعادی هەستا و بیست و دوو ساڵ ڕابەرایەتی ئیسرائیلی
    کرد.
  eng-BBE: And after him came Jair the Gileadite, who was judge over Israel for twenty-two
    years.
  kan-OKCV: ಅವನ ತರುವಾಯ ಗಿಲ್ಯಾದ್ಯನಾದ ಯಾಯೀರನು ಎದ್ದು ಇಸ್ರಾಯೇಲರನ್ನು ಇಪ್ಪತ್ತೆರಡು ವರುಷ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: தோலா இறந்தப் பின்பு, கீலேயாத்தியனான யாவீர் எழும்பி, இஸ்ரவேலை 22 வருடங்கள்
    நியாயம் விசாரித்தான்.
  spa-RV-1909: Tras él se levantó Jair, Galaadita, el cual juzgó á Israel veintidós
    años.
  ron-BTF: Și după el s-a ridicat Iair, un galaadit, și a judecat pe Israel douăzeci
    și doi de ani.
  eng-WEBP: After him Jair, the Gileadite, arose. He judged Israel twenty-two years.
  eng-FBV: After Tola came Jair from Gilead, who led Israel as a judge for twenty-two
    years.
  nld-1939: Na hem stond Jaïr uit Gilad op, die twee en twintig jaar rechter over
    Israël was.
  nch-BL: Teipa tanahuati Jair cati ehuayaya Galaad huan tanahuati 22 xihuit quej
    juez.
  vie-1934: Sau người ấy có Giai-rơ, người Ga-la-át, dấy lên, làm quan xét Y-sơ-ra-ên
    trong hai mươi hai năm.
  hin-CV: उसके बाद गिलआदवासी याईर का उदय हुआ. उसने बाईस वर्ष इस्राएल पर शासन किया.
  spa-BES: Y después de él, vino Jair el galaadita, que había sido juez de Israel
    durante veintidós años.
  tdx-tdx: Ie añe, nitroatse ka t’Iaire nte Gilade le nizaka taoñe roapolo-ro’ amby.
  tha-KJV: ต่อมายาอีร์คนกิเลอาดได้ขึ้นมาและท่านวินิจฉั​ยอ​ิสราเอลอยู่​ยี​่​สิ​บสองปี
  por-BR-2018: Depois dele se levantou Jair, gileadita, o qual julgou a Israel vinte
    e dois anos.
  deu-ELO: Und nach ihm stand Jair, der Gileaditer, auf; und er richtete Israel zweiundzwanzig
    Jahre.
  eng-WYC-2018: His successor was Jair, a man of Gilead, that deemed Israel two and
    twenty years;
  epo-epo: Post li leviĝis Jair, Gileadano, kaj li estis juĝisto de Izrael dum dudek
    du jaroj.
  uig-PIN: Uningdin keyin Gileadliⱪ Yair turdi; u Israilƣa yigirmǝ ikki yil ⱨakim
    boldi.
  beo-beo: Doula da bogobeba:le, Gilia:de dunu ea dio amo Ya:ie, da Isala:ili fi ouligima:ne
    misi. E da Isala:ili dunu ode 22 amoga ouligisu.
  tpi-OTNT: Bihain long Tola, Jair bilong distrik Gileat i kamap hetman. Em i stap
    hetman bilong ol Israel inap 22 yia.
  hau-SA: Bayansa kuma sai Yayir daga Gileyad, wanda ya shugabanci Isra’ila shekara
    ashirin da biyu.
  uig-LAT: Uningdin kéyin Giléadliq Yair turdi; u Israilgha yigirme ikki yil hakim
    boldi.
  nde-nde: Walandelwa nguJayiri owaseGiliyadi, owakhokhela u-Israyeli iminyaka engamatshumi
    amabili lambili.
  ton-ton: ¶ Pea naʻe hoko mo ia ʻa Saili ko e tangata ʻo Kiliati, pea ne fakamaau
    ʻe ia ʻa ʻIsileli ʻi he taʻu ʻe uofulu ma ua.
  ces-1613: Po něm povstal Jair Galádský, a soudil Izraele za dvamecítma let.
  eng-WMB: After him Jair, the Gileadite, arose. He judged Israel twenty-two years.
  tam-TCV: இவனுக்குப் பின் கீலேயாத்தியனான யாவீர் இருபத்திரண்டு வருடங்கள் இஸ்ரயேலை
    வழிநடத்தினான்.
  ceb-ULB: Si Jair nga taga-Gilead mao ang nagsunod kaniya. Nahimo siyang maghuhukom
    sa Israel sulod sa 22 ka tuig.
  pol-UBG: A po nim powstał Jair Gileadczyk, który sądził Izraela przez dwadzieścia
    dwa lata.
  urd-GVU: اُس کے بعد جِلعاد کا رہنے والا یائیر قاضی بن گیا۔ اُس نے 22 سال اسرائیل
    کی راہنمائی کی۔
  deu-1912: Nach ihm machte sich auf Jair, ein Gileaditer, und richtete Israel zweiundzwanzig
    Jahre.
  kan-2017: ತೋಲನ ಮರಣದ ತರುವಾಯ ಗಿಲ್ಯಾದ್ಯನಾದ ಯಾಯೀರನು ಎದ್ದು ಇಸ್ರಾಯೇಲರನ್ನು ಇಪ್ಪತ್ತೆರಡು
    ವರ್ಷ ಪಾಲಿಸಿದನು.
  yap-yap: Nga tomuren Tola me yib Jair nu Gilead. Mi i gafaliy yu Israel ni rliw’
    nge l’agruw e duw.
  hlt-MCSB: Anih hnukah Giladi Jair ha phoe tih Israel te kum kul kum nit lai a tloek
    pah.
  mdy-ETH: ቶላዔፓ ሄሊሳዖ ጌሌዓዴ ዓሲ ማዔ፥ ያዒሬ ኬስኪ ላማታሚ ላምዖ ሌዔ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዒ ዎይሤኔ።
  twi-ASANTE: Tola wuo akyi no, Yair a ɔfiri Gilead bɛyɛɛ Israel so ɔtemmufoɔ mfeɛ
    aduonu mmienu.
  eng-WEBU: After him Jair, the Gileadite, arose. He judged Israel twenty-two years.
  wal-wal: Tolaa7appe kaallidi, Gala7aadiyaa Yaa7iiri denddiis; denddidi Israa7eela
    asaa laatamanne naa77u laittau pirddiya daanna gidiis.
  spa-PDDPT: Tras él se levantó Jaír galaadita, quien juzgó a Israel 22 años.
  gun-gun: Tola oiko rire ma oiko Jair. Ha'e va'e ju opena Israel kuery re, vinte
    e dois ma'etỹ re.
  agu-BL: Ma yi nsken quim Tola, nin tzun jal junt ajcaw yi na bi'aj Jair, i' jun
    aj Galaad. Ej nin cawun i' junak cob yob squibaj e' xonl Israel.
  ilo-ULB: Simmublat kenkuana ni Jair a taga-Galaad. Nagserbi isuna a kas ukom ti
    Israel iti duapulo ket dua a tawen.
  kpg-kpg: I muli Tola, gei ogo Jair, tangada mai Gilead, gaa dagi Israel i nia ngadau
    e madalua maa lua.
  uig-ARA: ئۇنىڭدىن كېيىن گىلېئادلىق يائىر تۇردى؛ ئۇ ئىسرائىلغا يىگىرمە ئىككى يىل
    ھاكىم بولدى.
  sus-sus: Tola to dangi, Yayiri Galadika naxa keli, a findi Isirayila kiitisa ra
    ɲɛ mɔxɔɲɛn nun firin.
  pon-2006: Mwurin Tola, Sair mehn Kilead ahpw wiliandi. E kakaunki Israel erein sounpar
    rieisek riau.
  ksd-ksd: Ma namur tana Iair a te Gilead i ga tut, ma i ga kure Israel a ura vinun
    ma a ura kilala.
  tur-YTC: Ondan sonra Giladlı Yair ortaya çıktı. İsrael'e yirmi iki yıl hükmetti.
  grc-BRENT: Καὶ ἀνέστη μετʼ αὐτὸν Ἰαῒρ ὁ Γαλαὰδ, καὶ ἔκρινε τὸν Ἰσραὴλ εἴκοσι δύο
    ἔτη.
  ind-AYT: Sesudah dia, Yair, orang Gilead, bangkit dan menjadi hakim atas orang Israel
    selama 22 tahun.
  nya-nya: Atafa Tola panabwera Yairi wa ku Giliyadi, amene anatsogolera Israeli kwa
    zaka 22.
  hrv-hrv: Poslije njega ustao je Jair Gileađanin, koji je bio sudac Izraelu dvadeset
    i dvije godine.
  mps-mps: Te Tola bidali tudi badu nosali, te Jair te Gileat bulu bidi te tobolu
    bidi pedelai. Aga te Israel dabego tobolu bidi bididubadi, te kibu te 22 kibu
    be bidai.
  tpi-tpi: Bihain long Tola, Jair bilong distrik Gileat i kamap hetman. Em i stap
    hetman bilong ol Israel inap 22 yia.
  dan-1931: Efter ham fremstod Gileaditten Ja'ir; han var Dommer i Israel i to og
    tyve År.
  vie-OVCB: Sau khi Thô-la chết, có Giai-rơ, người Ga-la-át, làm phán quan Ít-ra-ên
    trong hai mươi hai năm.
  guj-2017: તોલાના મરણ પછી ગિલ્યાદી યાઈર આગળ આવ્યો. તેણે બાવીસ વર્ષ સુધી ઇઝરાયલનો
    ન્યાય કર્યો.
  pon-2006A: Mwurin Tola, Sair mehn Kilead ahpw wiliandi. E kakaunki Israel erein
    sounpar rieisek riau.
  por-BRBSL: Depois dele, surgiu Jair, o Gileadita. Ele julgou Israel vinte e dois
    anos.
  cth-cth: Ahni hnukkhu Gilead tami lawkcengkung Jair a tâco. Kum 22 touh thung Isarel
    hah a uk.
  twi-twi: Tola wu akyi no, Yair a ofi Gilead bɛyɛɛ Israel so temmufo mfe aduonu abien.
  hlt-hlt: Anih hnukah Giladi Jair ha phoe tih Israel te kum kul kum nit lai a tloek
    pah.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Yɑii Kɑdɑɑdi ɛì kouu ò cɔutɛ́ kɛ́mbɑkɛ́ Isidɑyɛɛribɛ
    kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀,
  msy-2020: Ezɨ Tolan gɨn, Gileatɨn Distrighɨn gumazir mam Jair, a gumazir dapanimɨn
    oto. Egha 22plan azenibar Israelian gumazir dapanimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Kɑlɑɑtɩ tʋ Yɑyii nɑ́ lɛɛtɑ Tolɑ lonte nɑ ɩ́ pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ
    kɛ pɩɩsɩ hiu nɑ nɑɑlɛ.
  azb-azb: Bundan sonra Gileadlı Yair çıxıb iyirmi iki il İsraildə hakimlik etdi.
  eng-DBY: And after him rose up Jair, a Gileadite; and he judged Israel twenty-two
    years.
  hin-2017: उसके बाद गिलादी याईर उठा, वह बाईस वर्ष तक इस्राएल का न्याय करता रहा।
  eng-YLT: And there riseth after him Jair the Gileadite, and he judgeth Israel twenty
    and two years,
  eng-WYC-2017: His successor was Jair, a man of Gilead, that deemed Israel two and
    twenty years;
  eng-WMBB: After him Jair, the Gileadite, arose. He judged Israel twenty-two years.
  urd-GVH: उसके बाद जिलियाद का रहनेवाला याईर क़ाज़ी बन गया। उसने 22 साल इसराईल की
    राहनुमाई की।
  rug-rug: Pa mudina e Tola si hobe se Zaira sapu mae guana pa Qileadi. Koimata tadi
    pa butubutu Izireli si asa koari ka hiokona rua vuaheni.
  gaz-gaz: Isatti aanee Yaaʼiir namichi gosa Giliʼaad kaʼee waggaa kudha lama Israaʼelin
    bulche;
  fra-LSG: Après lui, se leva Jaïr, le Galaadite, qui fut juge en Israël pendant vingt-deux
    ans.
  yal-yal: Tola dangu xanbini, Galadi kaan Yayiri yi ti a ɲɔxɔni. A yi findi Isirayila
    kitisaan na ɲɛɛ mɔxɔɲɛn nun firin.
  haw-1868: Mahope iho ona, ku mai o Iaira, he kanaka no Gileada, nana i hooponopono
    i ka Iseraela, he iwakaluakumamalua makahiki.
  arb-NAV: ثُمَّ تَوَلَّى بَعْدَهُ قَضَاءَ إِسْرَائِيلَ يَائِيرُ الْجِلْعَادِيُّ طَوَالَ
    اثْنَتَيْنِ وَعِشْرِينَ سَنَةً.
  ewe-ewe: Ʋunudrɔ̃la si kplɔe ɖo lae nye Yair, ŋutsu aɖe si tso Gilead. Eya hã drɔ̃
    ʋɔnu Israel ƒe blaeve-vɔ-eve.
  eng-LEE: And after him arose Yair, the Gil'adite, and judged Israel twenty and two
    years;
  asm-FB: তোলাৰ পাছত গিলিয়দীয়া যায়ীৰ বাইশ বছৰ ইস্ৰায়েলী লোকসকলৰ বিচাৰকর্তা আছিল।
  sus-A: تٌلَ تٌ دَنفِ، يَيِرِ فَلَدِكَ نَشَ كٍلِ، عَ قِندِ عِسِرَيِلَ كِيتِسَ رَ
    حّ مْشْحّن نُن قِرِن.
  fra-SBL: Après lui se leva Jaïr, le Galaadite. Il fut juge en Israël pendant vingt-deux
    ans.
  hbo-hbo: וַיָּ֣קָם אַחֲרָ֔יו יָאִ֖יר הַגִּלְעָדִ֑י וַיִּשְׁפֹּט֙ אֶת־יִשְׂרָאֵ֔ל
    עֶשְׂרִ֥ים וּשְׁתַּ֖יִם שָׁנָֽה׃
  kik-kik: Nake Tola akĩrũmĩrĩrwo nĩ Jairu wa kuuma Gileadi, ũrĩa watiirĩrĩire Isiraeli
    mĩaka mĩrongo ĩĩrĩ na ĩĩrĩ.
  fra-NCL: Après lui se leva Jaïr, de Galaad, qui jugea Israël pendant vingt-deux
    ans.
  cek-AK: Anih pacoengah Gilead prae ah kaom Jair to oh; anih mah Israel kaminawk
    to saning pumphae hnetto thung uk.
  cuk-cuk: Tola-burgwisad-sorba, Jair-Galaadʼgined megnonikid. Birga-dulagwen-gakabo
    (22) Israel-yar-semai gusad.
  uig-CYR: Униңдин кейин Гилеадлиқ Яир турди; у Исраилға жигирмә икки жил һаким болди.
  tel-2017: అతని తరువాత గిలాదు దేశస్థుడైన యాయీరు వచ్చాడు. అతడు ఇరవై రెండు సంవత్సరాలు
    ఇశ్రాయేలీయులకు న్యాయాధిపతిగా ఉన్నాడు.
  hat-BSA: Apre li, Jaïr Galaadit la te leve pou te jije Israël pandan venn-dezan.
  kos-kos: Tokol Tola, Jair, sie mwet Gilead, el kol mwet Israel yac longoul luo.
  hbo-WLC: וַיָּ֣קָם אַחֲרָ֔יו יָאִ֖יר הַגִּלְעָדִ֑י וַיִּשְׁפֹּט֙ אֶת־יִשְׂרָאֵ֔ל
    עֶשְׂרִ֥ים וּשְׁתַּ֖יִם שָׁנָֽה׃
  ibo-ibo: Onye ikpe ọzọ nọchiri ya bụ Jaịa, onye si Gilead pụta. O kpere Izrel ikpe
    iri afọ abụọ na abụọ.
  ory-ory: ତାହା ଉତ୍ତାରେ ଗିଲୀୟଦୀୟ ଯାୟୀର ବିଚାରକର୍ତ୍ତା ହୋଇ ଉଠିଲେ, ସେ ବାଇଶ ବର୍ଷ ଇସ୍ରାଏଲର
    ବିଚାର କଲେ।
  chk-chk: Nge mürin än Tola mäla a ütä Jair ewe re Kiliat. Iwe, a soukapwüng lon
    Israel lon ükükün rüe me ruu ier.
  rop-rop: Afta na wen Tola bin dai, wanbala men neim Jaiyiya bin jidan lida blanga
    ola Isreil pipul fo 22 yiya. Imbin brom det kantri gulum Giliyad,
  ukr-1871: Після нього виступив Яїр з Галаада й судив Ізраїля двайцять і два лїта.
  deu-1951: Nach ihm stand Jair, ein Gileaditer, auf und richtete Israel zweiundzwanzig
    Jahre lang.
  eng-JPS: And after him arose Jair, the Gileadite; and he judged Israel twenty and
    two years.
  srp-1865: Poslije njega usta Jair od plemena Galadova, i bi sudija Izrailju dvadeset
    i dvije godine;
  lug-lug: Oluvannyuma lw’oyo ne wabaawo Yayiri Omugireyaadi, eyakulembera Isirayiri
    okumala emyaka amakumi abiri mu ebiri.
  heb-heb: ויקם אחריו יאיר הגלעדי וישפט את ישראל עשרים ושתים שנה׃
  ben-IRV: তাঁর (তোলয়ের মৃত্যুর পরে) পরে গিলিয়দীয় যায়ীর উৎপন্ন হয়ে বাইশ বছর পর্যন্ত
    ইস্রায়েলের বিচার করলেন।
  pan-pan: ਉਸ ਦੇ ਬਾਅਦ ਗਿਲਆਦੀ ਯਾਈਰ ਉੱਠਿਆ ਅਤੇ ਉਸ ਨੇ ਬਾਈ ਸਾਲ ਤੱਕ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕੀਤਾ।
  mya-JVB: ထိုသူ လက်ထက်နောက် မှ၊ ဂိလဒ် ပြည်သားယာဣရ သည် ပေါ်ထွန်း ၍ ၊ ဣသရေလ အမျိုးကို
    အနှစ်နှစ်ဆယ် နှစ် နှစ် ပတ်လုံးအုပ်စိုး ၏။
  hmo-hmo: Tola ena murinai Iairi, Gileada tauna ia toreisi, ia ese lagani 22 lalonai
    Israela taudia ia gunalaia.
  urd-urd: इसके बाद जिल'आदी याईर उठा, और वह बाइस बरस इस्राईलियों का क़ाज़ी रहा।
  rus-SYN: После него восстал Иаир из Галаада и был судьею Израиля двадцать два года.
  bqc-SIM: Aà gaa gbɛa Galada bùsu gbɛ̃́ Yaii dↄ̀aa Isailiↄnɛ wɛ̃̀ bao ń plao.
  tcz-CHONGTHU: Tol'a athijouhin Gilead na kon in Jair in kum somni le ni sungin Israelte
    thutan vaihom in ana pange.
  mar-mar: नंतर त्याच्या मृत्यूनंतर गिलादी याईर उभा राहिला, आणि त्याने बावीस वर्षे
    इस्राएलाचा न्याय केला.
  qub-qub: Chaypitaga Galaad runa Jair jutiyojna yurimuran. Payga Israelcunapa mandaj
    jueznin caran ishcay chunca ishcay (22) wata.
  hat-hat: Apre li, se Jayi, moun peyi Galarad, ki te parèt. Li gouvènen peyi Izrayèl
    la pandan venndezan.
  eng-BSB: Tola was followed by Jair the Gileadite, who judged Israel twenty-two years.
  tod-tod: Yayiil Galaade nui ɠa é zeini potogi zu, ga tukpɔɠaaleʋe nui Izelayɛle
    unda, kona ʋuufelegɔ maazu felegɔ (22) laawu.
  eng-WEBPB: After him Jair, the Gileadite, arose. He judged Israel twenty-two years.
  kbq-kbq: Hagi Tola'ma fritegeno'a Giliatiti ne' Jairi'a 22'a kafufi Israeli vahe
    kva mani'neno, ke'zamia antahino refko huzmante'ne.
  nhe-BL: Teipa tlanahuati Jair tlen ehuayaya Galaad huan tlanahuati 22 xihuitl queja
    juez.
  gub-BL: A'e re ur Zair Zireaz ywy rehe har Izaew wapyro pà a'e kury. Umumaw 22 kwarahy
    Izaew wanuwihaw romo wiko pà.
  eng-DRA: To him succeeded Jair the Galaadite, who judged Israel for two and twenty
    years.
