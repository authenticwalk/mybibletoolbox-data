verse: JDG.010.002
translations:
  mal-C: അദ്ദേഹം ഇസ്രായേലിനെ ഇരുപത്തിമൂന്നു വർഷം നയിച്ചശേഷം മരിച്ചു; ശമീരിൽ അടക്കപ്പെട്ടു.
  deu-TKW: und richtete Israel 23 Jahre; sodann starb er und wurde in Samir begraben.
  lin-lin: Akambaki Isalaele mibu tuku mibale na misato ; sima na yango, akufaki,
    mpe bakundaki ye na Shamiri.
  eng-LSV: and he judges Israel [for] twenty-three years, and he dies, and is buried
    in Shamir.
  eng-GNV: And he iudged Israel three and twentie yeere and dyed, and was buried in
    Shamir.
  eng-WEBSTER: And he judged Israel twenty and three years, and died, and was buried
    in Shamir.
  nhw-BL: Huan ya tlanahuati huan quintlajtolsencajqui israelitame para 23 xihuitl.
    Teipa mijqui huan quitojque ipan altepetl Samir.
  swh-ONEN: Akaamua Israeli kwa miaka ishirini na mitatu. Ndipo akafa, naye akazikwa
    huko Shamiri.
  bba-bba: Wɔ̃ɔ yɛndɑ itɑwɑ u Isirelibɑ kpɑrɑ. Yen biru u kpunɑ u ɡu. Mɑ bɑ nùn sikɑ
    Sɑmiri mi.
  eng-KJVCPB: And he judged Israel twenty and three years, and died, and was buried
    in Shamir.
  luo-luo: Notelo ne Israel kuom higni piero ariyo gadek; eka notho, kendo noyike
    Shamir.
  meu-meu: Ia ese Israel taudia e hahemaoro henidia, laḡani ruahui-toi lalodiai. Bena
    e mase; Samiri ai e guria.
  npi-ULB: तिनले तेईस वर्षसम्म इस्राएलको न्याय गरे । तिनी मरे र तिनलाई शामीरमा दफन
    गरियो ।
  yor-yor: Ó ṣe àkóso Israẹli ní ọdún mẹ́tàlélógún. Nígbà tí ó kú wọ́n sìn ín sí Ṣamiri.
  emp-NTPO: Tolaba israelerãra 23 poa ẽdrʌ b̶ʌbadjia. Jaid̶asid̶e Samir purud̶e tʌb̶arisid̶aa.
  ind-ind: Tola memimpin bangsa Israel selama dua puluh tiga tahun sampai dia meninggal.
    Lalu dia dimakamkan di Samir.
  pes-OPCB: وی مدت بیست و سه سال رهبری اسرائیل را به عهده داشت. وقتی مرد، او را در
    شامیر دفن کردند
  tgl-ULB: Pinamunuan niya ang Israel ng dalawampu't tatlong taon. Namatay at inilibing
    siya sa Samir.
  hui-hui: Tola ibugua mali pira kirani tebira (23) agali haguane howa Isaraele wali
    agali haru hene. Ani howa homayagola tigua ibunaga tingini Samia tanoha hora hene.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ခေါင်း ဆောင်​အ​ဖြစ်​ဖြင့် နှစ်​ဆယ့်​သုံး​နှစ်​မျှ​ဆောင်​ရွက်
    ပြီး​နောက်​ကွယ်​လွန်​သော် သူ​၏​ရုပ်​အ​လောင်း​ကို ရှ​မိ​ရ​မြို့​၌​သင်္ဂြိုဟ်​ကြ​လေ​သည်။
  bod-N: ཐོ་ལཱ་ནི་ལོ་ཉེར་གསུམ་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་ཁྲིམས་དཔོན་བྱས་རྗེས་ཚེ་ལས་འདས་ཤིང་ཤཱ་མིར་དུ་དུར་ལ་སྦས་སོ།
    །
  sna-sna: Akatungamirira Israeri kwamakore makumi maviri namatatu, ipapo akafa, uye
    akavigwa muShamiri.
  spa-BLM: Juzgó a Israel durante veintitrés años, murió y fue enterrado en Samir.
  cac-cac: A vin̈aj Tola chi', 23 ab'il ix yac' yajalil vin̈ d'a scal eb' yetisraelal,
    masanto ayic ix cham vin̈. A d'a Samir chi' ix mucji vin̈.
  swh-ULB: Akawa mwamuzi wa Israeli miaka ishirini na mitatu. Alikufa na kuzikwa Shamiri.
  bel-bel: Ён быў судзьдзя Ізраіля дваццаць тры гады, і памёр, і пахаваны ў Шаміры.
  deu-ELBBK: Und er richtete Israel 23 Jahre; und er starb und wurde in Schamir begraben.
  mbb-OT: Mibpenguluwan din is Israel seled te 23 he tuig. Ne hein minatey en sikandin,
    inleveng sikandin diyà te Shamir.
  mal-2015: അവൻ യിസ്രായേലിന്നു ഇരുപത്തുമൂന്നു സംവത്സരം ന്യായാധിപനായിരുന്ന ശേഷം മരിച്ചു;
    ശാമീരിൽ അവനെ അടക്കംചെയ്തു.
  tuo-NT: Veintitrés cʉ̃ꞌmarĩ Israe curuacjãrãrẽ duticʉ niwĩ. Beꞌro wẽrĩa waꞌa, Samipʉ
    yaanoꞌcʉ niwĩ.
  rmc-rmc: Ľidžalas o Izrael bišutrin (23) berš. Paľis muľa a parunde les andro Šamir.
  pes-OPV: و او بر اسرائیل بیست و سه سال داوری نمود، پس وفات یافته، در شامیر مدفون
    شد.
  ron-1924: Тола а фост жудекэтор ын Исраел доуэзечь ши трей де ань, апой а мурит
    ши а фост ынгропат ла Шамир.
  ben-OBCV: তেইশ বছর তিনি ইস্রায়েলকে নেতৃত্ব দিলেন; পরে তিনি মারা গেলেন, এবং শামীরেই
    তাঁকে কবর দেওয়া হল।
  som-som: Kaasu wuxuu reer binu Israa'iil xukumayay saddex iyo labaatan sannadood,
    dabadeedna wuu dhintay, oo waxaa lagu aasay Shaamiir.
  lat-VUC: et judicavit Israëlem viginti et tribus annis, mortuusque est, ac sepultus
    in Samir.
  eng-ASVBT: And he judged Israel twenty and three years, and died, and was buried
    in Shamir.
  ita-1885: Ed egli giudicò Israele ventitrè anni; poi morì, e fu seppellito in Samir.
  eng-LXXUP: And he judged Israel twenty-three years, and died, and was buried in
    Shamir.
  eng-ULB: He judged Israel twenty-three years. He died and was buried in Shamir.
  spa-VBL: Dirigió a Israel como juez durante veintitrés años. Luego murió y fue enterrado
    en Shamir.
  fra-_FOB: Et il jugea Israël vingt-trois ans; puis il mourut, et fut enseveli à
    Shamir.
  mal-mal: അവൻ യിസ്രായേലിന് ഇരുപത്തുമൂന്നു വർഷം ന്യായപാലനം ചെയ്തു; പിന്നീട് അവൻ മരിച്ചു,
    ശാമീരിൽ അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Tolā 23 sāl Isrāīl kā qāzī rahā. Phir wuh faut huā aur Samīr meṅ dafnāyā
    gayā.
  suz-BL: तोलाम २३ बर्स सम्‍म इस्राएली आन कली निसाफ पशो बाक्‍माक्‍त मिनु नोले बेक्‍माक्‍त।
    मिनु मुरपुकीमी मेको कली शामीरमी थिम्‍मे बाक्‍त।
  ita-1927: fu giudice d’Israele per ventitre anni; poi morì e fu sepolto a Samir.
  ckb-ckb: بیست و سێ ساڵ ڕابەرایەتی ئیسرائیلی کرد، ئینجا مرد و لە شامیر نێژرا.
  eng-BBE: He was judge over Israel for twenty-three years; and at his death his body
    was put to rest in the earth in Shamir.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿಗೆ ಇಪ್ಪತ್ಮೂರು ವರುಷ ನ್ಯಾಯ ತೀರಿಸಿದ ತರುವಾಯ, ಅವನು ಮರಣಹೊಂದಿ ಶಾಮೀರಲ್ಲಿ
    ಸಮಾಧಿಯಾದನು.
  tam-2017: அவன் இஸ்ரவேலை 23 வருடங்கள் நியாயம் விசாரித்து, பின்பு இறந்து, சாமீரிலே
    அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: Y juzgó á Israel veintitrés años, y murió, y fué sepultado en Samir.
  ron-BTF: Și a judecat pe Israel douăzeci și trei de ani și a murit și a fost îngropat
    în Șamir.
  eng-WEBP: He judged Israel twenty-three years, and died, and was buried in Shamir.
  eng-FBV: He led Israel as a judge for twenty-three years. Then he died and was buried
    in Shamir.
  nld-1939: en was drie en twintig jaar lang rechter over Israël. Toen stierf hij,
    en werd te Sjamir begraven.
  nch-BL: Huan ya tanahuati huan quintajtolsencajqui israelitame para 23 xihuit. Teipa
    mijqui huan quitojque ipan altepet Samir.
  vie-1934: làm quan xét trong Y-sơ-ra-ên hai mươi ba năm; rồi thác và được chôn tại
    Sa-mia.
  hin-CV: उसने तेईस वर्ष इस्राएल पर शासन किया, इसके बाद उसकी मृत्यु हो गई और शामीर
    में उसे गाड़ा गया.
  spa-BES: Fue juez sobre Israel por veintitrés años; y en su muerte su cuerpo fue
    enterrado en la tierra en Samir.
  tdx-tdx: Nizaka e Israele taoñe roapolo-telo’ amby re naho nihomake vaho nalenteke
    e Samire ao.
  tha-KJV: ท่านวินิจฉั​ยอ​ิสราเอลอยู่​ยี​่​สิ​บสามปี แล​้​วท​่านก็​สิ้นชีวิต เขาฝังศพท่านไว้​ที่​เมืองชามีร์
  por-BR-2018: E julgou a Israel vinte e três anos, e morreu, e foi sepultado em Samir.
  deu-ELO: Und er richtete Israel dreiundzwanzig Jahre; und er starb und wurde zu
    Schamir begraben.
  eng-WYC-2018: and he deemed Israel three and twenty years, and (then) he died, and
    was buried in Shamir.
  epo-epo: Kaj li estis juĝisto de Izrael dum dudek tri jaroj, kaj li mortis, kaj
    oni enterigis lin en Ŝamir.
  uig-PIN: u Israilƣa yigirmǝ üq yil ⱨakim bolup alǝmdin ɵtti wǝ Xamirda dǝpnǝ ⱪilindi.
  beo-beo: E da Isala:ili dunu huluane ode 23 amanega ouligisu. Amanoba, e da bogole,
    Sia:ime moilai bai bagade amo ganodini uli dogone sali.
  tpi-OTNT: Em i stap hetman bilong ol Israel inap long 23 yia. Na em i dai na ol
    i planim em long Samir.
  hau-SA: Ya shugabanci Isra’ila shekara ashirin da uku sa’an nan ya mutu, aka kuma
    binne shi a Shamir.
  uig-LAT: u Israilgha yigirme üch yil hakim bolup alemdin ötti we Shamirda depne
    qilindi.
  nde-nde: Wakhokhela u-Israyeli iminyaka engamatshumi amabili lantathu; wasesifa,
    wangcwatshwa eShamiri.
  ton-ton: Pea naʻa ne fakamaauʻi ʻa ʻIsileli ʻi he taʻu ʻe uofulu ma tolu, pea pekia
    ia, pea naʻe tanu ia ʻi Samili.
  ces-1613: I soudil Izraele za třimecítma let, a umřev, pochován jest v Samir.
  eng-WMB: He judged Israel twenty-three years, and died, and was buried in Shamir.
  tam-TCV: அவன் இருபத்துமூன்று வருடங்களாக இஸ்ரயேலுக்கு நீதிபதியாக இருந்தான். அதன்பின்
    அவன் இறந்து சாமீரில் அடக்கம் செய்யப்பட்டான்.
  ceb-ULB: Nahimo siyang maghuhukom sa Israel sulod sa 23 ka tuig. Namatay siya ug
    gilubong sa Shamir.
  pol-UBG: Sądził on Izraela przez dwadzieścia trzy lata, po czym umarł i został pogrzebany
    w Szamir.
  urd-GVU: تولع 23 سال اسرائیل کا قاضی رہا۔ پھر وہ فوت ہوا اور سمیر میں دفنایا گیا۔
  deu-1912: und richtete Israel dreiundzwanzig Jahre und starb und wurde begraben
    zu Samir.
  kan-2017: ಇಪ್ಪತ್ತಮೂರು ವರ್ಷಗಳವರೆಗೆ ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಲಿಸಿದ ನಂತರ, ಅವನು ಸತ್ತು ಶಾಮೀರಿನಲ್ಲಿ
    ಹೂಣಲ್ಪಟ್ಟನು.
  yap-yap: I gagiyegnag yu Israel u lan rliw’ nge dalip e duw. Ma aram me yim’, min
    ke’yag u Shamir.
  hlt-MCSB: Israel te kum kul kum thum lai a tloek pah tih a duek vaengah Shamir ah
    a up uh.
  mdy-ETH: ዒዚ ላማታሚ ሃይሦ ሌዔ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዒ ዎይሤስካፓ ሃይቂ ዒኢካ ሻሚሬይዳ ዱኡቴኔ።
  twi-ASANTE: Ɔyɛɛ Israel so ɔtemmufoɔ mfeɛ aduonu mmiɛnsa. Ɔwuiɛ no wɔsiee no wɔ
    Samir.
  eng-WEBU: He judged Israel twenty-three years, and died, and was buried in Shamir.
  wal-wal: Tolaa7i Israa7eela asaa laatamanne heezzu laittau pirddiya daanna gidiis.
    Tolaa7i haiqqidi, SHamiiran moogettiis.
  spa-PDDPT: Éste juzgó a Israel 23 años y murió. Fue sepultado en Samir.
  gun-gun: Ha'e va'e ma vinte e três ma'etỹ re opena Israel kuery re. Ha'e gui omano,
    ha'e rã onhono porãa Samir py ae.
  agu-BL: Ej nin junak ox tzun yob ban i'-tz tan cawu'n Israel, jalen yi quime'n.
    Cho'n mukxe'n i' Samir.
  ilo-ULB: Nagserbi isuna a kas ukom iti Israel iti duapulo ket tallo a tawen. Natay
    isuna ket naitanem idiay Samir.
  kpg-kpg: Mee nogo dagi Israel i nia ngadau e madalua maa dolu, gei mee gaa made
    gaa danu i Shamir.
  uig-ARA: ئۇ ئىسرائىلغا يىگىرمە ئۈچ يىل ھاكىم بولۇپ ئالەمدىن ئۆتتى ۋە شامىردا دەپنە
    قىلىندى.
  sus-sus: A naxa findi kiitisa ra Isirayila ɲɛ mɔxɔɲɛn nun saxan. Na xanbi a naxa
    faxa, e sa a ragata Samiri.
  pon-2006: E kaunda Israel erein sounpar rieisek siluh. Mwuhr e ahpw mehla oh seridi
    Samir.
  ksd-ksd: Ma i ga kure Israel a ura vinun ma a utul a kilala, ma i ga mat, ma di
    ga punang ia aro Samir.
  tur-YTC: İsrael'e yirmi üç yıl hükmetti ve öldü ve Şamir'e gömüldü.
  grc-BRENT: Καὶ ἔκρινε τὸν Ἰσραὴλ εἴκοσι τρία ἔτη, καὶ ἀπέθανε, καὶ ἐτάφη ἐν Σαμίρ.
  ind-AYT: Dia menjadi hakim atas orang Israel selama 23 tahun. Kemudian, dia mati
    dan dikuburkan di Samir.
  nya-nya: Iye anatsogolera Aisraeli kwa zaka 23, ndipo anamwalira ndi kuyikidwa ku
    Samiri.
  hrv-hrv: Bio je sudac Izraelu dvadeset i tri godine, a kad je umro, pokopali su
    ga u Šamiru.
  mps-mps: Aga te Israel dabe tobolu bidi nigilama bidibadi, te kibu be te 23 kibu
    be bidai. Tama aga isibaso, tama augwaligo aga te Samirde pubulali.
  tpi-tpi: Em i stap hetman bilong ol Israel inap long 23 yia. Na em i dai na ol i
    planim em long Samir.
  dan-1931: Han var Dommer i Israel i tre og tyve År. Da han døde, blev han jordet
    i Sjamir.
  vie-OVCB: Ông làm phán quan Ít-ra-ên trong hai mươi ba năm. Khi qua đời, ông được
    chôn ở Sa-mia.
  guj-2017: તેણે ત્રેવીસ વર્ષ ઇઝરાયલનો ન્યાય કર્યો. પછી તે મરણ પામ્યો અને શામીર નગરમાં
    દફનાવાયો.
  pon-2006A: E kaunda Israel erein sounpar rieisek siluh. Mwuhr e ahpw mehla oh seridi
    Samir.
  por-BRBSL: Ele julgou Israel vinte e três anos, e morreu, e foi enterrado em Shamir.
  cth-cth: Kum 23 touh thung Isarelnaw a uk teh, hat hnukkhu hoi a due. Shamir vah
    a pakawp awh.
  twi-twi: Ɔyɛɛ Israel so temmufo mfe aduonu abiɛsa. Owui no, wosiee no wɔ Samir.
  hlt-hlt: Israel te kum kul kum thum lai a tloek pah tih a duek vaengah Shamir ah
    a up uh.
  tbz-SIM: Kòo nni Isidɑyɛɛribɛ kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀tɑ̃ɑ̃ti kɛ́kú kɛ̀ bɛ̀ɛ
    ò kũnnɛ́ Sɑmii.
  msy-2020: A 23plan azenibar Israelian gumazir dapanimɨn ike. Egha aremezɨ me Samirɨn
    anefa.
  dop-dop: Pɩɩsɩ hiu nɑ tooso tǝcu kɛ́ Tolɑ pɑɑsǝnɑ-wɛ. Ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Sɑmii
    ɩcɑtɛ tɑɑ.
  azb-azb: İsraildə Tola iyirmi üç il hakimlik edəndən sonra öldü və Şamirdə dəfn
    olundu.
  eng-DBY: And he judged Israel twenty-three years; and he died, and was buried in
    Shamir.
  hin-2017: वह तेईस वर्ष तक इस्राएल का न्याय करता रहा। तब मर गया, और उसको शामीर में
    मिट्टी दी गई।
  eng-YLT: and he judgeth Israel twenty and three years, and he dieth, and is buried
    in Shamir.
  eng-WYC-2017: and he deemed Israel three and twenty years, and he died, and was
    buried in Shamir.
  eng-WMBB: He judged Israel twenty-three years, and died, and was buried in Shamir.
  urd-GVH: तोला 23 साल इसराईल का क़ाज़ी रहा। फिर वह फ़ौत हुआ और समीर में दफ़नाया गया।
  rug-rug: Na koimata tadi pa Izireli si asa koari ka hiokona ṉeta vuaheni, osolae
    mate meke ta pomunae si asa pa Samiri.
  gaz-gaz: Tolaan waggaa digdamii sadii Israaʼelin bulche; ergasiis duʼee Shaamiiritti
    awwaalame.
  fra-LSG: Il fut juge en Israël pendant vingt-trois ans; puis il mourut, et fut enterré
    à Schamir.
  yal-yal: A yi findi Isirayila kitisaan na ɲɛɛ mɔxɔɲɛn nun saxan. A yi faxa, e yi
    a maluxun Samiri yi.
  haw-1868: Nana i hooponopono i ka Iseraela, he iwakaluakumamakolu makahiki, a make
    ia, kanuia iho la ia ma Samira.
  arb-NAV: وَظَلَّ قَاضِياً لإِسْرَائِيلَ مُدَّةَ ثَلاثٍ وَعِشْرِينَ سَنَةً، ثُمَّ
    مَاتَ وَدُفِنَ فِي شَامِيرَ.
  ewe-ewe: Enye ʋunudrɔ̃la na Israelviwo ƒe blaeve-vɔ-etɔ̃ eye esi wòku la, woɖii
    ɖe Samir.
  eng-LEE: And he judged Israel twenty and three years, and then died, and was buried
    in Shamir.
  asm-FB: তেওঁ তেইশ বছৰ ধৰি ইস্ৰায়েলৰ বিচাৰকর্তা আছিল। তাৰ পাছত তেওঁৰ মৃত্যু হ’ল
    আৰু চামীৰত তেওঁক মৈদাম দিয়া হ’ল।
  sus-A: عَ نَشَ قِندِ كِيتِسَ رَ عِسِرَيِلَ حّ مْشْحّن نُن سَشَن. نَ شَنبِ عَ نَشَ
    قَشَ، عٍ سَ عَ رَفَتَ سَمِرِ.
  fra-SBL: Il jugea Israël pendant vingt-trois ans, puis il mourut et fut enterré
    à Schamir.
  hbo-hbo: וַיִּשְׁפֹּט֙ אֶת־יִשְׂרָאֵ֔ל עֶשְׂרִ֥ים וְשָׁלֹ֖שׁ שָׁנָ֑ה וַיָּ֖מָת וַיִּקָּבֵ֥ר
    בְּשָׁמִֽיר׃ פ
  kik-kik: Agĩtiirĩrĩra Isiraeli mĩaka mĩrongo ĩĩrĩ na ĩtatũ; agĩcooka agĩkua, na
    agĩthikwo kũu Shamiru.
  fra-NCL: Il fut juge en Israël pendant vingt-trois ans ; puis il mourut et fut enterré
    à Samir.
  cek-AK: Anih mah Israel kaminawk to saning pumphae thumto thung lokcaek; anih loe
    duek moe, Shamir vangpui ah aphum o.
  cuk-cuk: Tola birga-dulagwen-gakapaa (23) Israel-yar-semai gusad. Burgwisgu, Samir-neggweburgi
    diglesad.
  uig-CYR: у Исраилға жигирмә үч жил һаким болуп аләмдин өтти вә Шамирда дәпнә қилинди.
  tel-2017: అతడు ఇరవైమూడు సంవత్సరాలు ఇశ్రాయేలీయులకు న్యాయాధిపతిగా ఉన్నాడు. అతడు చనిపోయినప్పుడు
    అతణ్ణి షామీరులో పాతిపెట్టారు.
  hat-BSA: Li te jije Israël pandan venn-twazan. Li te mouri e te antere Schamir.
  kos-kos: El kol mwet Israel ke lusen yac longoul tolu. Na el misa, ac pukpuki el
    in acn Shamir.
  hbo-WLC: וַיִּשְׁפֹּט֙ אֶת־יִשְׂרָאֵ֔ל עֶשְׂרִ֥ים וְשָׁלֹ֖שׁ שָׁנָ֑ה וַיָּ֖מָת וַיִּקָּבֵ֥ר
    בְּשָׁמִֽיר׃ פ
  ibo-ibo: O kpere Izrel ikpe iri afọ abụọ na atọ. Mgbe ọ nwụrụ, e liri ya na Shamia.
  ory-ory: ପୁଣି ସେ ତେଇଶ ବର୍ଷ ଇସ୍ରାଏଲର ବିଚାର କଲେ; ତହିଁ ଉତ୍ତାରେ ସେ ମଲେ ଓ ଶାମୀରରେ କବର
    ପାଇଲେ।
  chk-chk: Iwe, a soukapwüng lon Israel lon ükükün rüe me ülüngat ier. Mürin a mäla,
    nge ra peiaseni lon Samir.
  rop-rop: Imbin jidan lida blanga ola Isreil pipul fo 23 yiya, en afta imbin dai,
    en deibin berrim im deya gin langa Shamiya.
  ukr-1871: І судив він Ізраїля двайцять і три годи; потім умер, і поховано його в
    Самирі.
  deu-1951: Und er richtete Israel dreiundzwanzig Jahre lang. Darnach starb er und
    ward begraben zu Samir.
  eng-JPS: And he judged Israel twenty and three years, and died, and was buried in
    Shamir.
  srp-1865: I bi sudija Izrailju dvadeset i tri godine, pa umrije i bi pogreben u
    Samiru.
  lug-lug: N’akulembera Isirayiri okumala emyaka amakumi abiri mu esatu, n’aziikibwa
    mu Samiri.
  heb-heb: וישפט את ישראל עשרים ושלש שנה וימת ויקבר בשמיר׃
  ben-IRV: তিনি তেইশ বছর ইস্রায়েলের বিচার করলেন; পরে তিনি মারা গেলেন এবং শামীরে (শহরে)
    তার কবর দেওয়া হল।
  pan-pan: ਉਹ ਤੇਈ ਸਾਲ ਤੱਕ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕਰਦਾ ਰਿਹਾ। ਫਿਰ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਸ਼ਾਮੀਰ ਵਿੱਚ
    ਦੱਬਿਆ ਗਿਆ।
  mya-JVB: ထိုသူသည် ဣသရေလ အမျိုးကို အနှစ် နှစ်ဆယ် သုံး နှစ်ပတ်လုံးအုပ်စိုး ပြီးမှ
    သေ ၍ ၊ ရှမိရ မြို့မှာ သင်္ဂြိုဟ် လေ၏။
  hmo-hmo: Tola ese lagani 23 lalonai Israela taudia ia gunalaia. Vadaeni ia mase,
    bona Samiri hanua dekenai idia guria.
  urd-urd: वह तेईस बरस इस्राईलियों का क़ाज़ी रहा; और मर गया और समीर में दफ़्न हुआ।
  rus-SYN: Он был судьею Израиля двадцать три года, и умер, и погребен в Шамире.
  bqc-SIM: À dↄ̀aa Isailiↄnɛ wɛ̃̀ bao ń àaↄ̃oɛ, ↄ̃ à gbàsa gà, ↄ̃ wà aà vĩ̀
    Samii.
  tcz-CHONGTHU: Amahin kum somni le thum sungin Israelte lah a thutan vaihom’in anapang
    in ahi. Ama athi phatnin Shamir munnah ana kivuijin ahi.
  mar-mar: त्याने तेवीस वर्षे इस्राएलाचा न्याय केला, मग तो मेला आणि शामीर नगरात पुरला
    गेला.
  qub-qub: Payga Israelcunapa mandaj jueznin caran ishcay chunca quimsa (23) watami.
    Tola wañuptin pampaycäriran Samir marcaman.
  hat-hat: Li te chèf nan peyi Izrayèl la pandan venntwazan. Apre sa, li mouri. Yo
    antere l' lavil Chami.
  eng-BSB: Tola judged Israel twenty-three years, and when he died, he was buried
    in Shamir.
  tod-tod: É ɠɛni Izelayɛle ga tukpɔɠaaleʋe nui kona ʋuufelegɔ maazu saʋagɔ (23)
    laawu. Naa ʋoluma é zaani, ti maaɠuluni Samiil.
  eng-WEBPB: He judged Israel twenty-three years, and died, and was buried in Shamir.
  kbq-kbq: Hagi agra 23'a kafufi Israeli vahe'mofo kva mani'neno kezamia antahino
    refko huzamante'ne. Ana huteno frige'za Samir kumate asente'naze.
  nhe-BL: Huan ya tlanahuati huan quintlajtolsencajqui israelitame para 23 xihuitl.
    Teipa mijqui huan quitojque ipan altepetl Samir.
  gub-BL: Umumaw Tura 23 kwarahy Izaew wanuwihaw romo wiko pà. A'e re umàno. Utym
    hetekwer Xamir tawhu pe wà.
  eng-DRA: And he judged Israel three and twenty years, and he died and was buried
    in Samir.
