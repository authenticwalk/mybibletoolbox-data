verse: JDG.010.015
translations:
  mal-C: 'എന്നാൽ ഇസ്രായേൽമക്കൾ യഹോവയോട്: “ഞങ്ങൾ പാപംചെയ്തിരിക്കുന്നു; അങ്ങയുടെ ഇഷ്ടംപോലെയൊക്കെയും
    ഞങ്ങളോട് ചെയ്തുകൊൾക; ഇപ്പോൾമാത്രം ഞങ്ങളെ വിടുവിക്കണമേ” എന്നപേക്ഷിച്ചു.'
  deu-TKW: 'Da sprachen die Israeliten zu Jahwe: Wir haben gesündigt; verfahre mit
    uns ganz wie es dir gutdünkt, nur reiße uns jetzt heraus!'
  lin-lin: 'Kasi bana ya Isalaele balobaki na Yawe : — Ya solo, tosalaki lisumu na
    miso na Yo. Oyo omoni ete ezali malamu na miso na Yo, sala yango na biso ; kasi
    tobondeli Yo : bikisa biso lisusu sik’oyo !'
  eng-LSV: And the sons of Israel say to YHWH, “We have sinned, do to us according
    to all that is good in Your eyes; only please deliver us this day.”
  eng-GNV: 'And the children of Israel sayde vnto the Lord, We haue sinned: doe thou
    vnto vs whatsoeuer please thee: onely we pray thee to deliuer vs this day.'
  eng-WEBSTER: 'And the children of Israel said to the LORD, We have sinned: do thou
    to us whatever seemeth good to thee; deliver us only, we pray thee, this day.'
  nhw-BL: 'Huan nopa israelitame quiilhuijque TOTECO: “Hueyi titlajtlacolchijtoque
    moca ta. Xijchihua ica tojuanti quen tiquita quinamiqui, pero timitztlajtlaníaj
    ica nochi toyolo, techmanahui ama.”'
  swh-ONEN: Lakini Waisraeli wakamwambia Bwana, “Tumetenda dhambi. Ututendee lile
    unaloona kuwa jema kwako, lakini twakusihi utuokoe sasa.”
  bba-bba: Mɑ bɑ nɛɛ, sɑ yɛ̃ mɑ sɑ nun torɑriwɑ, ɑ kɑ sun koowo nɡe mɛ ɑ kĩ. Adɑmɑ
    ɑ ku de ɑ kun sun fɑɑbɑ kue ɡisɔ.
  eng-KJVCPB: 'And the children of Israel said unto the Lord, We have sinned: do thou
    unto us whatsoever seemeth good unto thee; deliver us only, we pray thee, this
    day.'
  luo-luo: To jo-Israel nowachone Jehova Nyasaye niya, “Wasetimo richo. Timnwa gimoro
    amora miparo ni berni, to kiyie to reswa sani.”
  meu-meu: Bena Israel taudia ese Iehova e hereva henia, eto, Ai na vada a kara havara.
    Oi sibomu emu lalo-hadai heḡereḡerena ba kara henimai; ḡau tamona, ai a noimumu,
    hari dina ai ba hamaurimai.
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभुलाई भने, “हामीले पाप गरेका छौं । तपाईंलाई
    जे असल लाग्छ त्यही हामीलाई गर्नुहोस् । कृपागरी आजको दिन मात्र हामीलाई बचाइदिनुहोस्
    ।”
  yor-yor: Àwọn ọmọ Israẹli sì dá Olúwa lóhùn pé, “Àwa ti ṣẹ̀, ṣe ohun tí ó bá fẹ́
    pẹ̀lú wa, ṣùgbọ́n, jọ̀wọ́ gbà wá sílẹ̀ náání àsìkò yìí.”
  emp-NTPO: 'Maʌ̃ne israelerãba Ãcõrẽa jarasid̶aa: –Daiba wãrãda cadjiruada osid̶aa.
    Bʌa dairã cawa o quĩrĩã b̶ʌ quĩrãca odua, baribʌrʌ ¡dai quĩrã djuburia nawena
    ẽdrʌ b̶ʌdua!–'
  ind-ind: Bangsa Israel berkata lagi, “Kami sudah berdosa. Lakukanlah terhadap kami
    apa saja yang Engkau pandang baik, tetapi tolong selamatkan kami kali ini!”
  pes-OPCB: 'اما ایشان به خداوند گفتند: «ما گناه کرده‌ایم. هر چه صلاح می‌دانی با ما
    بکن، ولی فقط یکبار دیگر ما را از دست دشمنانمان نجات بده.»'
  tgl-ULB: Sinabi ng bayan ng Israel kay Yahweh, “Nagkasala kami. Gawin sa amin anuman
    ang mabuti para sa iyo. Tangi naming pakiusap, iligtas mo kami sa araw na ito.”
  hui-hui: Ani layago lelowa dege Isaraele wali agali tigua lone Anduane Homogohondo
    lamialu lalu, Iname mana koore birimago ai í̠na inahondo bule hamelo kego biai
    habe. Anigo áyu hanguore ina biamogo bibelo hameledema, lene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က ထာ​ဝ​ရ​ဘု​ရား​အား``အ​ကျွန်ုပ်​တို့​သည်
    အ​ပြစ်​ကူး​လွန်​မိ​ကြ​ပါ​ပြီ။ ကိုယ်​တော် အ​လို​ရှိ​သည်​အ​တိုင်း​ပြု​တော်​မူ​ပါ။
    သို့ ရာ​တွင်​ယ​ခု​တစ်​ကြိမ်​သာ​လျှင် အ​ကျွန်ုပ် တို့​အား​ကယ်​ဆယ်​တော်​မူ​ပါ''
    ဟု​အ​သ နား​ခံ​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འདི་ལྟར། ངེད་ཅག་གིས་སྡིག་པ་བྱས་པས་ཁྱེད་ཀྱིས་ངེད་རྣམས་ལ་ཐུགས་དགོངས་ཇི་བཞིན་མཛད་རོགས།
    ཡིན་ནའང་དེ་རིང་ཁྱེད་ཀྱིས་ངེད་རྣམས་སྐྱོབ་པར་མཛོད་ཅེས་ཞུས་ཤིང་།
  sna-sna: Asi vaIsraeri vakati kuna Jehovha, “Takatadza hedu. Tiitirei zvose zvamunoona
    kuti zvakanaka kwamuri, asi tapota tinunurei henyu nhasi.”
  spa-BLM: 'Los hijos de Israel dijeron a Yahvé: “¡Hemos pecado! Haz con nosotros
    lo que te parezca bien; sólo líbranos, por favor, hoy”.'
  cac-cac: 'Yuj chi'' ix tac''vi eb'' d''a Jehová chi'' icha tic: D''a val yel ix
    och co mul d''ayach, palta a ticnaic syal tza b''o tas a gana d''a co patic, palta
    an̈ej to tzon̈ a colo'', xchi eb''.'
  swh-ULB: Wana wa Israeli wakamwambia Bwana, Tumefanya dhambi. Tufanyie chochote
    kinachoonekana kuwa kizuri kwako. Tafadhali, tuokoe leo.
  bel-bel: 'І сказалі сыны Ізраілевыя Госпаду: зграшылі мы; рабі з намі ўсё, што Табе
    заўгодна, толькі вызвалі нас цяпер.'
  deu-ELBBK: 'Und die Kinder Israel sprachen zu dem HERRN: Wir haben gesündigt. Tu
    du uns nach allem, was gut ist in deinen Augen; nur errette uns doch an diesem
    Tag!'
  mbb-OT: Piru migkeǥiyan dan is Nengazen te, “Nekesalè key ziyà te kenikew umbe veeli
    nu kayi te kenami is egkesuatan nu. Piru kehizuwi key, ne libriya key ǥuntaan.”
  mal-2015: 'യിസ്രായേൽമക്കൾ യഹോവയോടു: ഞങ്ങൾ പാപം ചെയ്തിരിക്കുന്നു; നിന്റെ ഇഷ്ടംപോലെയൊക്കെയും
    ഞങ്ങളോടു ചെയ്തുകൊൾക; ഇന്നു മാത്രം ഞങ്ങളെ വിടുവിക്കേണമേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌorã, Israe curuacjãrã Õꞌacʉ̃rẽ aꞌtiro nicãrã niwã: “Ʉ̃sã
    mʉꞌʉrẽ yʉꞌrʉnʉꞌcãpʉ. Noꞌo mʉꞌʉ ʉ̃sãrẽ weesĩꞌrĩrõnojõ weeya. Mejõ niꞌcãrõacã waroma
    ʉ̃sãrẽ yʉꞌrʉoya”, nicãrã niwã.'
  rmc-rmc: 'Ale o Izraeliti phende le RAJESKE: „Kerďam binos, ker amenca, sar tu kames,
    ale mangas tut, ča zachraňin amen adadžives!“'
  pes-OPV: 'بنی‌اسرائیل به خداوند گفتند: «گناه کرده‌ایم، پس برحسب آنچه درنظر تو پسند
    آید به ما عمل نما، فقط امروز ما را رهایی ده.»'
  ron-1924: 'Копиий луй Исраел ау зис Домнулуй: „Ам пэкэтуит, фэ-не че-Ць ва плэчя.
    Нумай избэвеште-не астэзь!”'
  ben-OBCV: কিন্তু ইস্রায়েলীরা সদাপ্রভুকে বলল, “আমরা পাপ করেছি। তোমার যা ভালো বলে
    মনে হয়, আমাদের প্রতি তাই করো, কিন্তু দয়া করে এখন আমাদের রক্ষা করো।”
  som-som: Markaasaa reer binu Israa'iil waxay Rabbiga ku yidhaahdeen, Waannu dembaabnay;
    haddaba nagu samee wax alla wixii kula wanaagsan; laakiinse waannu ku baryaynaaye,
    bal maanta na samatabbixi.
  lat-VUC: 'Dixeruntque filii Israël ad Dominum: Peccavimus, redde tu nobis quidquid
    tibi placet: tantum nunc libera nos.'
  eng-ASVBT: 'And the children of Israel said unto Jehovah, We have sinned: do thou
    unto us whatsoever seemeth good unto thee; only deliver us, we pray thee, this
    day.'
  ita-1885: 'Ma i figliuoli d''Israele dissero al Signore: Noi abbiamo peccato; facci
    tu tutto quello che ti piacerà; sol ti preghiamo che tu ci liberi oggi.'
  eng-LXXUP: 'And the children of Israel said to the Lord, We have sinned: do thou
    to us according to all that is good in thine eyes; only deliver us this day.'
  eng-ULB: The people of Israel said to Yahweh, “We have sinned. Do to us whatever
    seems good to you. Only please, rescue us this day.”
  spa-VBL: 'Los israelitas le dijeron al Señor: “¡Hemos pecado! Trátanos de la manera
    que creas conveniente, ¡sólo que por favor sálvanos ahora!”.'
  fra-_FOB: 'Mais les enfants d''Israël répondirent à l''Éternel: Nous avons péché!
    Traite-nous comme il te semblera bon; seulement veuille nous délivrer aujourd''hui.'
  mal-mal: 'യിസ്രായേൽ മക്കൾ യഹോവയോട്: ഞങ്ങൾ പാപം ചെയ്തിരിക്കുന്നു; അങ്ങയുടെ ഇഷ്ടംപോലെയൊക്കെയും
    ഞങ്ങളോട് ചെയ്തുകൊൾക; ഇന്ന് മാത്രം ഞങ്ങളെ വിടുവിക്കേണമേ എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Isrāīliyoṅ ne Rab se fariyād kī, “Ham se ġhaltī huī hai. Jo kuchh
    bhī tū munāsib samajhtā hai wuh hamāre sāth kar. Lekin tū hī hameṅ āj bachā.”
  suz-BL: तन्‍न इस्राएलीपुकीमी परमप्रभु यावे कली “गोपुकीमी पाप पाइतक। मोपतीके गे आंइ
    कली मार पचा दाक्‍नीनी, मेको पन। तन्‍न मुल आंइ कली प्रोनीन” दे पुन्‍मे बाक्‍त।
  ita-1927: 'E i figliuoli d’Israele dissero all’Eterno: “Abbiamo peccato; facci tutto
    quello che a te piace; soltanto, te ne preghiamo, liberaci oggi!”'
  ckb-ckb: 'نەوەی ئیسرائیلیش بە یەزدانیان گوت: «گوناهمان کرد، جا چی بە باش دەزانیت
    پێمانی بکە، تەنها هەر ئەمڕۆ دەربازمان بکە.»'
  eng-BBE: 'And the children of Israel said to the Lord, We are sinners; do to us
    whatever seems good to you: only give us salvation this day.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ, “ನಾವು ಪಾಪಮಾಡಿದೆವು. ನೀವು ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರುವುದನ್ನೆಲ್ಲಾ
    ನಮಗೆ ಮಾಡಿರಿ. ಆದರೆ ಈ ಹೊತ್ತು ನಮ್ಮನ್ನು ರಕ್ಷಿಸಿರಿ,” ಎಂದು ಬೇಡಿಕೊಂಡರು.
  tam-2017: 'இஸ்ரவேல் மக்கள் யெகோவாவை நோக்கி: பாவஞ்செய்தோம், தேவரீர் உம்முடைய பார்வைக்கு
    நலமானதை எங்களுக்குச் செய்யும்; இன்றைக்குமட்டும் எங்களை இரட்சித்தருளும் என்று சொல்லி,'
  spa-RV-1909: 'Y los hijos de Israel respondieron á Jehová: Hemos pecado; haz tú
    con nosotros como bien te pareciere: solamente que ahora nos libres en este día.'
  ron-BTF: 'Și copiii lui Israel au spus DOMNULUI: Am păcătuit, fă-ne cum ți se pare
    bine, eliberează-ne numai în ziua aceasta, te rugăm.'
  eng-WEBP: The children of Israel said to the LORD, “We have sinned! Do to us whatever
    seems good to you; only deliver us, please, today.”
  eng-FBV: The Israelites said to the Lord, “We have sinned! Treat us in whatever
    way you think you should, only please save us now!”
  nld-1939: 'Doch de Israëlieten zeiden tot Jahweh: We hebben gezondigd; doe met ons
    als U goeddunkt, zo Gij ons thans maar verlost.'
  nch-BL: 'Huan nopa israelitame quiilhuijque TOTECO: “Hueyi titajtacolchijtoque ica
    ta. Xijchihua ica tojuanti quej tiquita quinamiqui, pero timitztajtaníaj ica nochi
    toyolo, techmanahui ama.”'
  vie-1934: 'Dân Y-sơ-ra-ên thưa cùng Đức Giê-hô-va rằng: Chúng tôi đã phạm tội! Xin
    Chúa hãy đãi chúng tôi theo điều Chúa cho là tốt lành, chỉ xin hãy giải cứu chúng
    tôi ngày nay!'
  hin-CV: इस्राएल वंशजों ने याहवेह से विनती की, “हमने पाप किया है. हमारे साथ वही कीजिए,
    जो आपको सही लगे; मगर आज हमें कृपा कर छुटकारा दे दीजिए.”
  spa-BES: 'Y los hijos de Israel dijeron al Señor: Somos pecadores; Haznos lo que
    te parezca bien: danos la salvación este día.'
  tdx-tdx: 'Le hoe o ana’ Israeleo amy Iehovà: Toe nanao hakeo zahay, ano ama’ay ze
    hatao’o soa; fa ehe hahao te anito.'
  tha-KJV: และคนอิสราเอลกราบทูลพระเยโฮวาห์​ว่า “ข้าพระองค์ทั้งหลายได้กระทำบาปแล้ว
    ขอพระองค์ทรงกระทำตามที่​พระองค์​ทรงเห็นชอบ ข้าพระองค์ขอวิงวอนเพียงว่า ขอทรงช่วยข้าพระองค์​ให้​พ้นในวันนี้​เถิด​”
  por-BR-2018: 'E os filhos de Israel responderam ao SENHOR: Pecamos; faze tu conosco
    como bem te parecer: somente que agora nos livres neste dia.'
  deu-ELO: 'Und die Kinder Israel sprachen zu Jehova: Wir haben gesündigt. Tue du
    uns nach allem, was gut ist in deinen Augen; nur errette uns doch an diesem Tage!'
  eng-WYC-2018: And the sons of Israel said to the Lord, We have sinned; yield thou
    to us whatever thing pleaseth to thee; only deliver us now. (And the Israelites
    said to the Lord, We have sinned; yield thou to us later whatever pleaseth thee;
    but right now, please save us!)
  epo-epo: 'Kaj la Izraelidoj diris al la Eternulo: Ni pekis; faru al ni ĉion, kio
    plaĉas al Vi; nur savu nin hodiaŭ.'
  uig-PIN: 'Əmma Israillar Pǝrwǝrdigarƣa yalwurup: — Biz gunaⱨ ⱪilduⱪ! Əmdi nǝziringgǝ
    nemǝ yahxi kɵrünsǝ bizgǝ xundaⱪ ⱪilƣin, bizni pǝⱪǝt muxu bir ⱪetimla ⱪutⱪuzuwalƣaysǝn!
    — dedi.'
  beo-beo: Be Isala:ili dunu da Hina Godema amane sia:i, “Dafawane! Ninia da wadela:le
    hamoi dagoi. Dia hanaiga, ninima hamoma. Be wali eso nini gaga:ma.”
  tpi-OTNT: Tasol ol Israel i tokim Bikpela olsem, “Mipela i bin mekim sin. Samting
    yu laik mekim long mipela, orait yu mekim. Tasol nau mipela i askim yu long helpim
    mipela long dispela de.”
  hau-SA: Amma Isra’ilawa suka ce wa Ubangiji, “Mu dai mun yi zunubi. Ka yi da mu
    abin da ka ga dama, amma muna roƙonka ka cece mu a yanzu.”
  uig-LAT: 'Emma Israillar Perwerdigargha yalwurup: — Biz gunah qilduq! Emdi neziringge
    néme yaxshi körünse bizge shundaq qilghin, bizni peqet mushu bir qétimla qutquzuwalghaysen!
    — dédi.'
  nde-nde: Kodwa abako-Israyeli bathi kuThixo, “Senze isono. Yenza kithi lokho okubona
    kulungile kuwe, kodwa ake usihlenge khathesi nje.”
  ton-ton: '¶ Pea naʻe pehē ʻe he fānau ʻa ʻIsileli kia Sihova, “Kuo mau fai angahala:
    ke ke fai ʻe koe ʻaia ʻoku lelei kiate koe kiate kimautolu: ka ʻoku mau kole kiate
    koe ke ke fakamoʻui ʻakimautolu he ʻaho ni.”'
  ces-1613: 'I řekli synové Izraelští Hospodinu: Zhřešili jsme; učiň s námi, cožť
    se dobře líbí, a však vysvoboď nás, prosíme, v tento čas.'
  eng-WMB: The children of Israel said to the LORD, “We have sinned! Do to us whatever
    seems good to you; only deliver us, please, today.”
  tam-TCV: ஆனால் இஸ்ரயேலர் யெகோவாவிடம், “நாங்கள் பாவம்செய்தோம். நலமென நீர் நினைப்பதை
    எங்களுக்குச் செய்யும், ஆனாலும் எப்படியாவது தயவுசெய்து இப்பொழுது எங்களை விடுவியும்”
    என்று சொன்னார்கள்.
  ceb-ULB: Niingon ang katawhan sa Israel ngadto kang Yahweh, “Nakasala kami. Buhata
    kanamo ang maayo alang kanimo. Apan palihog, luwasa kami niining adlawa.”
  pol-UBG: 'Synowie Izraela odpowiedzieli PANU: Zgrzeszyliśmy. Uczyń z nami, co wydaje
    się dobre w twoich oczach, tylko wybaw nas, prosimy, dzisiaj.'
  urd-GVU: لیکن اسرائیلیوں نے رب سے فریاد کی، ”ہم سے غلطی ہوئی ہے۔ جو کچھ بھی تُو
    مناسب سمجھتا ہے وہ ہمارے ساتھ کر۔ لیکن تُو ہی ہمیں آج بچا۔“
  deu-1912: 'Aber die Kinder Israel sprachen zu dem HERRN: Wir haben gesündigt, mache
    es nur du mit uns, wie es dir gefällt; allein errette uns zu dieser Zeit.'
  kan-2017: ಅವರು ತಿರುಗಿ ಯೆಹೋವನಿಗೆ, “ನಾವು ಪಾಪ ಮಾಡಿದ್ದೇವೆ; ನಿನಗೆ ಸರಿಕಾಣುವ ಪ್ರಕಾರ ನಮಗೆ
    ಮಾಡು; ಆದರೆ ಈ ಸಾರಿ ಹೇಗೂ ನಮ್ಮನ್ನು ರಕ್ಷಿಸಬೇಕು” ಎಂದು ಮೊರೆಯಿಟ್ಟು ಅನ್ಯದೇವತೆಗಳನ್ನು ತಮ್ಮಲ್ಲಿಂದ
    ತೆಗೆದು ಹಾಕಿ ಯೆಹೋವನನ್ನು ಸೇವಿಸುವವರಾದರು.
  yap-yap: Machane me ga’ar e girdi’ nu Israel ngak SOMOL, “Kug denengad. Mu rin’
    e tin ga ba’adag, machane wenig ngom, mu ayuwegmad e daba’.”
  hlt-MCSB: Tedae Israel ca rhoek loh BOEIPA taengah, “Ka tholh uh coeng, na mikhmuh
    ah then na ti bangla namah loh kaimih taengah boeih saii mai, tedae tihnin ah
    he kaimih n'huul mai laeh,” a ti uh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዴራ ናንጊና ናንጋ ጎዳም፦ «ጎኔ ኑ ዻቤኔ፤ ኔ ናሽኬ ባኣዚ ኑጊዳ ማማዼ፤ ሃኖ ሌሊ ሃዳራ ኑና
    ዓውሴ» ጌዔኔ።
  twi-ASANTE: Nanso, Israelfoɔ no kɔɔ so srɛɛ Awurade sɛ, “Yɛayɛ bɔne. Twe yɛn aso
    sɛdeɛ ɛfata. Nanso, gye yɛn firi yɛn atamfoɔ nsam ɛnnɛ.”
  eng-WEBU: The children of Israel said to the LORD, “We have sinned! Do to us whatever
    seems good to you; only deliver us, please, today.”
  wal-wal: SHin Israa7eela asai zaarettidi GODAA, “Nuuni nagaraa oottida. Neeyyo lo77o
    milatiyaabaa nu bolli ootta; shin hayyanaa, hachchi nuna ashsha” yaagiis.
  spa-PDDPT: 'Entonces los hijos de Israel respondieron a Yavé: ¡Pecamos! Haz con
    nosotros lo que te parezca bien. Solo te rogamos que nos libres hoy.'
  gun-gun: 'Ha''e rami teĩ Israel kuery ojapukaive ju Senhor pe: — Rojejavy ae ma.
    Ejapo orere rejapoxea ha''e javi rami, va''eri orereraa jepe ju aỹ ete''i ri jepe,
    rojerure ndevy — he''i okuapy.'
  agu-BL: 'Ej itzun cyal junt tir tetz Kataj Ryos: “Bintzij nin ta'' ja kajuch kil
    swutzu''. Ko'' cawse'' binu'', nin bne''u'' yi tajbilu'' ske''j. Poro na cu''
    katzi'' junt tir teru'', ko'' cole''u'' jalu'' ẍchik''ab kacontr,” che''ch tzun
    yi e'' xonl Israel banintz tetz Kataj Ryos.'
  ilo-ULB: Kinuna dagiti tattao ti Israel kenni Yahweh, “Nagbasolkami. Aramidem kadakami
    no ania ti ammom a nasayaat. Ngem pangngaasim koma laeng, ispalennakami ita nga
    aldaw.”
  kpg-kpg: Gei digau Israel ga helekai gi Dimaadua, “Gimaadou gu ihala. Heia dau mee
    dela e hiihai ginai, gei benabena ina gimaadou dangi nei.”
  uig-ARA: 'ئەمما ئىسرائىللار پەرۋەردىگارغا يالۋۇرۇپ: ــ بىز گۇناھ قىلدۇق! ئەمدى نەزىرىڭگە
    نېمە ياخشى كۆرۈنسە بىزگە شۇنداق قىلغىن، بىزنى پەقەت مۇشۇ بىر قېتىملا قۇتقۇزۇۋالغايسەن!
    ــ دېدى.'
  sus-sus: Isirayilakae naxa a masen Alatala bɛ, «Muxu bara yunubi raba. I xa i waxɔnfe
    raba muxu ra, kɔnɔ yandi i xa muxu rakisi to.»
  pon-2006: Mehn Israel ko ahpw patohwanohng KAUN-O, “Se patohwan dipadahr. Komw ketin
    kupwurei kiht oh ketin wiahiong kiht nin duwen kupwuromwien; ahpw komw ketin kupwurkalahngan
    oh kapitkitala rahnwet.”
  ksd-ksd: 'Ma ra tarai Israel dia ga biti tai ra Luluai: Ave tar varpiam; nam nina
    i boina piram una pait ia ta vevet, ia kaka ave lul u ba una valaun avet ta go
    ra bung.'
  tur-YTC: İsrael'in çocukları Yahve'ye, “Günah işledik! Senin gözünde iyi görünen
    her ne ise bize öyle yap; Lütfen, bizi yalnız bugün kurtar.”
  grc-BRENT: Καὶ εἶπαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον, ἡμάρτομεν, ποίησον σὺ ἡμῖν κατὰ
    πὰν τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου, πλὴν ἐξελοῦ ἡμᾶς ἐν τῇ ἡμέρᾳ ταύτῃ.
  ind-AYT: Orang Israel berkata kepada TUHAN, “Kami telah berdosa. Lakukanlah segala
    yang baik di mata-Mu kepada kami. Hanya, tolong lepaskan kami pada hari ini.”
  nya-nya: Koma Aisraeli anayankha Yehova kuti, “Ife tachimwa. Tichitireni chimene
    mukuona kuti ndi chabwino, koma chonde tipulumutseni lero lokha.”
  hrv-hrv: 'Izraelci odgovoriše Jahvi: “Sagriješili smo! Čini s nama što ti drago,
    samo nas danas izbavi!”'
  mps-mps: Tiali goli, te Israel dabego Genuai Bidi dali te po wali, “Dago dwai sę
    yalio. Te nago dabolo yainogo ebo sę te nago yao. Tiali goli, megi dago nagebolo
    hanalubo, te magi baso meni, te nago megi e sogo ma dobola somainogo hanalu wali.”
    Te Israel dabego te po wai.
  tpi-tpi: Tasol ol Israel i tokim Bikpela olsem, “Mipela i bin mekim sin. Samting
    yu laik mekim long mipela, orait yu mekim. Tasol nau mipela i askim yu long helpim
    mipela long dispela de.”
  dan-1931: 'Da sagde Israelitterne til HERREN: “Vi har syndet! Gør med os, hvad dig
    tykkes godt, men frels os blot nu!”'
  vie-OVCB: 'Nhưng người Ít-ra-ên cầu xin Chúa Hằng Hữu: “Chúng tôi có tội. Xin trừng
    phạt chúng tôi tùy theo ý Ngài, chỉ xin giải cứu chúng tôi một lần nữa.”'
  guj-2017: ઇઝરાયલના લોકોએ ઈશ્વરને કહ્યું, “અમે પાપ કર્યું છે. તમને જે સારું લાગે
    તે તમે અમને કરો. પણ કૃપા કરીને, હાલ અમને બચાવો.”
  pon-2006A: Mehn Israel ko ahpw patohwanohng KAUN-O, “Se patohwan dipadahr. Komw
    ketin kupwurei kiht oh ketin wiahiong kiht nin duwen kupwuromwien; ahpw komw ketin
    kupwurkalahngan oh kapitkitala rahnwet.”
  por-BRBSL: 'As crianças de Israel disseram a Javé: “Nós pecamos! Façam-nos o que
    lhes parecer bom; só nos entreguem, por favor, hoje”.'
  cth-cth: Isarelnaw niyah, BAWIPA koe ka payonae awh toe. Nang nama ni ahawi na tie
    lahoi kaimouh ka tak dawk sak nateh, atu vai touh dueng mah kaimouh na rungngang
    ei hottelah atipouh.
  twi-twi: Nanso Israelfo no kɔɔ so srɛɛ Awurade se, “Yɛayɛ bɔne. Twe yɛn aso sɛnea
    ɛfata. Nanso gye yɛn fi yɛn atamfo nsam nnɛ.”
  hlt-hlt: Tedae Israel ca rhoek loh BOEIPA taengah, “Ka tholh uh coeng, na mikhmuh
    ah then na ti bangla namah loh kaimih taengah boeih saii mai, tedae tihnin ah
    he kaimih n'huul mai laeh,” a ti uh.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ tɛ̃́nnɛ́ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Ti cɑ̀ɑ̀rɛ̀mu, ti í
    dɔ̀ɔ̀ ɑ dɔ́mɛ̀! A nɛ́ ti dɛɛtɛ́ kuu.'
  msy-2020: Ezɨ Israelia kamaghɨn Ikiavɨra Itir God mɨgei, “E arazir kuram gami. Nɨ
    bizir tizimɨn e damusɨ, nɨ a damu. Ezɨ e datɨrɨghɨn uarir akurvaghasa nɨn azangsɨsi.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑɑ sɩ: Hɑɩ, Tɑcɑɑ, tǝ wɑkǝlǝnɑ-ŋ kɛ́. Lɑnɑ-tʋɣʋ
    ɩsǝnɑ n sɔɔlɑɑ tɔ. Amɑ wɑɑsɩ-tʋɣʋ sɑŋɑ tɔtɔ.'
  azb-azb: 'İsrail övladları Rəbbə dedilər: «Günah etmişik. Gözündə nə xoş görünürsə,
    onu bizə et. Yalvarırıq bu gün bizi qurtar».'
  eng-DBY: And the children of Israel said to Jehovah, We have sinned. Do thou unto
    us according to all that is good in thy sight; only deliver us, we pray thee,
    this day.
  hin-2017: इस्राएलियों ने यहोवा से कहा, “हमने पाप किया है; इसलिए जो कुछ तेरी दृष्टि
    में भला हो वही हम से कर; परन्तु अभी हमें छुड़ा।”
  eng-YLT: And the sons of Israel say unto Jehovah, 'We have sinned, do Thou to us
    according to all that is good in Thine eyes; only deliver us, we pray Thee, this
    day.'
  eng-WYC-2017: And the sons of Israel said to the Lord, We have sinned; yield thou
    to us whatever thing pleaseth to thee; only deliver us now.
  eng-WMBB: The children of Israel said to the LORD, “We have sinned! Do to us whatever
    seems good to you; only deliver us, please, today.”
  urd-GVH: लेकिन इसराईलियों ने रब से फ़रियाद की, “हमसे ग़लती हुई है। जो कुछ भी तू
    मुनासिब समझता है वह हमारे साथ कर। लेकिन तू ही हमें आज बचा।”
  rug-rug: Ba zama koe Zihova sari na tinoni Izireli, “Ele tavete va sea si gami.
    Ke Mamu tavetia, gua sapu hiva nia Goi, ba tepa va tatarue atu si gami koa Goi,
    Mamu harupu gami pa rane ṉinoroi.”
  gaz-gaz: Israaʼeloonnis Waaqayyoon, “Nu cubbuu hojjenneera. Ati waan feete nu godhi;
    amma garuu maaloo nu baasi” jedhan.
  fra-LSG: 'Les enfants d’Israël dirent à l’Éternel: Nous avons péché; traite-nous
    comme il te plaira. Seulement, daigne nous délivrer aujourd’hui!'
  yal-yal: Isirayila kaane yi Alatala yabi, e naxa, “Nxu bata yulubin tongo. Naxan
    na i kɛnɛn, na liga nxu ra, koni, yandi, tin, i xa nxu rakisi to!”
  haw-1868: I aku la na mamo o Iseraela ia Iehova, Ua hana hewa makou, o ka mea i
    pono i kou mau maka, pela oe e hana mai ai ia makou. Ke noi aku nei makou ia oe,
    e hoola mai ia makou i keia la wale no.
  arb-NAV: 'فَقَالَ بَنُو إِسْرَائِيلَ لِلرَّبِّ: «لَقَدْ أَخْطَأْنَا، فَافْعَلْ بِنَا
    مَا تَشَاءُ، وَلَكِنْ أَنْقِذْنَا فِي هَذَا الْيَوْمِ».'
  ewe-ewe: Israelviwo gaɖe kuku na Mawu be, “Míewɔ nu vɔ̃, he to na mí le mɔ ɖe sia
    ɖe si dze ŋuwò la dzi eye nàgaɖe mí tso míaƒe futɔwo ƒe asi me ko!”
  eng-LEE: 'And the children of Israel said unto the Lord, We have sinned: do thou
    unto us entirely as it seemeth good in thy eyes; only deliver us, we pray thee,
    this time.'
  asm-FB: কিন্তু ইস্ৰায়েলীয়াসকলে যিহোৱাক ক’লে, “আমি পাপ কৰিলোঁ; আপোনাৰ দৃষ্টিত যি
    ভাল দেখে তাকেই আমালৈ কৰক; অনুগ্রহ কৰি কেৱল এইবাৰ আপুনি আমাক উদ্ধাৰ কৰক।”
  sus-A: عِسِرَيِلَكَيٍ نَشَ عَ مَسٍن عَلَتَلَ بّ، «مُشُ بَرَ يُنُبِ رَبَ. عِ شَ عِ
    وَشْنقٍ رَبَ مُشُ رَ، كْنْ يَندِ عِ شَ مُشُ رَكِسِ تٌ.»
  fra-SBL: 'Les enfants d''Israël dirent à Yahvé : « Nous avons péché ! Fais de nous
    ce qui te semble bon ; mais délivre-nous, je t''en prie, aujourd''hui. »'
  hbo-hbo: וַיֹּאמְר֨וּ בְנֵי־יִשְׂרָאֵ֤ל אֶל־יְהוָה֙ חָטָ֔אנוּ עֲשֵׂה־אַתָּ֣ה לָ֔נוּ
    כְּכָל־הַטֹּ֖וב בְּעֵינֶ֑יךָ אַ֛ךְ הַצִּילֵ֥נוּ נָ֖א הַיֹּ֥ום הַזֶּֽה׃
  kik-kik: No andũ a Isiraeli makĩĩra Jehova atĩrĩ, “Nĩtwĩhĩtie. Ĩka na ithuĩ o ta
    ũrĩa ũkuona kwagĩrĩire, no rĩrĩ, twagũthaitha ũtũhonokie rĩu.”
  fra-NCL: 'Les enfants d’Israël dirent à Yahweh : « Nous avons péché, traitez-nous
    tous comme il vous semblera bon. Seulement daignez nous délivrer en ce jour. »'
  cek-AK: Toe Israel kaminawk mah Angraeng khaeah, Ka zae o boeh; sak han hoih, tiah
    na poek ih baktih toengah sah halat ah, toe vaihni khue hae loe na pahlong raeh,
    tiah a naa o.
  cuk-cuk: 'Israel-dulemar Bab-Jehová-abin sogdemalad: —Bab-Jehováʼye, suli. Anmar
    begi dummad-isgusad. Igi be anmar-imakbie, be-itolegedba be anmar-imakdo. Unnila
    anmar bese wilesagwa egisdo, we-ibagindi wis be anmar-bendakye.'
  uig-CYR: 'Амма Исраиллар Пәрвәрдигарға ялвуруп: — Биз гуна қилдуқ! Әнди нәзириңгә
    немә яхши көрүнсә бизгә шундақ қилғин, бизни пәқәт мошу бир қетимла қутқузувалғайсән!
    — деди.'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు “మేము పాపం చేశాము, నీ దృష్టికి ఏది ఇష్టమో దాని ప్రకారం
    మాకు చెయ్యి. దయచేసి ఈ రోజు మమ్మల్ని రక్షించు” అని చెప్పి,
  hat-BSA: 'Fis Israël yo te di a SENYÈ a: “Nou te peche. Fè ak nou sa ki sanble bon
    a Ou menm; sèlman souple delivre nou jodi a.”'
  kos-kos: A mwet Israel elos fahk nu sin LEUM GOD, “Pwaye, kut orekma koluk. Oru
    kutena ma kom lungsum in oru nu sesr, tusruktu nunak munas, molikutla misenge.”
  hbo-WLC: וַיֹּאמְר֨וּ בְנֵי־יִשְׂרָאֵ֤ל אֶל־יְהוָה֙ חָטָ֔אנוּ עֲשֵׂה־אַתָּ֣ה לָ֔נוּ
    כְּכָל־הַטּ֖וֹב בְּעֵינֶ֑יךָ אַ֛ךְ הַצִּילֵ֥נוּ נָ֖א הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ma ndị Izrel sịrị Onyenwe anyị, “Anyị emehiela. Mee anyị ihe ọbụla i chere
    dị gị mma, ma biko, zọpụta anyị taa.”
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ ସଦାପ୍ରଭୁଙ୍କୁ କହିଲେ, “ଆମ୍ଭେମାନେ ପାପ କରିଅଛୁ; ତୁମ୍ଭକୁ
    ଯାହା କିଛି ଭଲ ଦିଶେ, ତାହା ଆମ୍ଭମାନଙ୍କ ପ୍ରତି କର ପଛେ, ମାତ୍ର ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ,
    ଆଜି ଆମ୍ଭମାନଙ୍କୁ ରକ୍ଷା କର।”
  chk-chk: Nge ekewe aramasen Israel ra üreni ewe Samol mi Lapalap, “Äm aia tipis.
    Kopwe chök föri ngenikem mine a mürina ngonuk. Nge äm aia tüngor ngonuk pwe kopwe
    chök amanauakem ikenai.”
  rop-rop: Wal detlot pipul bin tok, “Melabat bin dumbat nogudbala ting. En yu gin
    panishim melabat if yu wandim. Bat melabat askim yu blanga seibum melabat brom
    melabat enami olabat.”
  ukr-1871: 'І промовили тодї сини Ізрайлеві до Господа: Провинили ми; чини з нами
    все, що схочеш, тільки визволь нас тепер.'
  deu-1951: 'Aber die Kinder Israel sprachen zum HERRN: Wir haben gesündigt; tue du
    uns, was dir gefällt; nur errette uns noch zu dieser Zeit!'
  eng-JPS: 'And the children of Israel said unto the LORD: ''We have sinned; do Thou
    unto us whatsoever seemeth good unto Thee; only deliver us, we pray Thee, this
    day.'''
  srp-1865: 'A sinovi Izrailjevi rekoše Gospodu: sagriješismo; èini s nama što ti
    je drago, samo nas sada izbavi.'
  lug-lug: Naye abaana ba Isirayiri ne bagamba Mukama Katonda nti, “Twayonoona. Tukole
    kyonna ky’onoolaba nga kye kitusaanira. Kyokka tulokole kaakano.
  heb-heb: ויאמרו בני ישראל אל יהוה חטאנו עשה אתה לנו ככל הטוב בעיניך אך הצילנו נא
    היום הזה׃
  ben-IRV: তখন ইস্রায়েলীয়রা সদাপ্রভুকে বলল, আমরা পাপ করেছি; এখন তোমার দৃষ্টিতে যা
    ভাল মনে হয়, তাই আমাদের প্রতি কর; অনুরোধ করি, কেবল আজ আমাদেরকে উদ্ধার কর।
  pan-pan: ਫੇਰ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ ਪਾਪ ਕੀਤਾ ਹੈ, ਇਸ ਲਈ ਜੋ ਕੁਝ ਤੇਰੀ
    ਨਜ਼ਰ ਵਿੱਚ ਚੰਗਾ ਹੈ, ਉਹ ਹੀ ਸਾਡੇ ਨਾਲ ਕਰ, ਪਰ ਹੁਣ ਸਾਡਾ ਛੁਟਕਾਰਾ ਕਰ!”
  mya-JVB: ဣသရေလ အမျိုးသားတို့ကလည်း ၊ အကျွန်ုပ်တို့သည် ပြစ်မှား ပါပြီ။ စိတ်တော်ရှိသည်အတိုင်း
    အကျွန်ုပ် တို့၌ ပြု တော်မူပါ။ ယခု တကြိမ်သာ ကယ်နှုတ် တော်မူမည်အကြောင်းအကျွန်ုပ်တို့
    တောင်းပန်ပါ၏ဟု ထာဝရဘုရား အား တောင်း လျှောက်လျက်၊
  hmo-hmo: To Israela taudia ese Lohiabada idia hereva henia lou, idia gwau, “Ai be
    ai kara dika vadaeni. Oi sibona oiemu laloa hegeregerena ai dekenai do oi karaia.
    To mani emu kara, hari dina, oi ese ai do oi hamauria.”
  urd-urd: बनी इस्राईल ने ख़ुदावन्द से कहा, “हम ने तो गुनाह किया, इसलिए जो कुछ तेरी
    नज़र में अच्छा हो हम से कर; लेकिन आज हम को छुड़ा ही ले।”
  rus-SYN: 'И сказали сыны Израилевы Господу: согрешили мы; делай с нами все, что
    Тебе угодно, только избавь нас ныне.'
  bqc-SIM: 'Ɔ̃ aa ò Diiɛ: Wa duunakɛ̀. Kɛwɛ̃ɛ lá à kɛ̀nɛ maawa, ãma wá bↄ gbã.
    Wálɛ wabikɛmaɛ.'
  tcz-CHONGTHU: Ahinlah Israelte Pakai komma atao teitei jengun hitin aseijun ahi,
    “Pakai keiho kachonse taove nangin nadeidan dannin nei engbol tauvin ahinla kagalmiteu
    vakon in tunin neihuhdoh teitei jun,” atiuve.
  mar-mar: तेव्हा इस्राएलाच्या लोकांनी परमेश्वरास म्हटले, “आम्ही पाप केले आहे; जे
    सर्व तुला चांगले वाटेल, त्याप्रमाणे तू आम्हांला कर; आम्ही तुला विनंती करतो केवळ
    त्या दिवशी तू आम्हांला सोडव.”
  qub-qub: 'Chayno Tayta Dios niptin Israelcunaga niran: «Nogacunaga fiyupa juchatami
    rurashcä. Cananga munashayquita ruramay ari Tayta. Imata ruramänayqui captinpis
    cananllaga salbaycamay ari.»'
  hat-hat: 'Men, moun pèp Izrayèl yo di Seyè a: -Nou fè sa nou pa t'' dwe fè: Ou mèt
    fè nou sa ou vle. Men, tanpri delivre nou jòdi a!'
  eng-BSB: “We have sinned,” the Israelites said to the LORD. “Deal with us as You
    see fit; but please deliver us today!”
  tod-tod: 'Izelayɛle nuiti ti ɠɛni Ɠɔoɠɔ GALAGI ma: «Gi kotoi ɠɛa, gi zo, eɠɛʋelei
    è pɔ la. Kɛlɛ yiilɔɔ, è gi ɠizo za!»'
  eng-WEBPB: The children of Israel said to the LORD, “We have sinned! Do to us whatever
    seems good to you; only deliver us, please, today.”
  kbq-kbq: Hianagi Israeli vahe'mo'za amanage hu'za Ra Anumzamofona asami'naze, tagra
    kumi hu'nonanki nazano hurante'naku'ma hananazana amne hurantegahane. Hianagi
    muse hugantonanki, ha' vahetimofo zamazampintira menina tagu'vazinka taza huo.
  nhe-BL: 'Huan nopa israelitame quiilhuijque TOTECO: “Hueyi titlajtlacolchijtoque
    moca ta. Xijchihua ica tojuanti queja tiquita quinamiqui, pero timitztlajtlaníaj
    ica nochi toyolo, xitechmanahui ama.”'
  gub-BL: Uze'eg wi Izaew Tupàn pe wà. — Azeharomoete uruzapo iaiw ma'e ure. Nezewe
    rehe we urepyro pe wanuwi kutàri nehe, i'i izupe wà.
  eng-DRA: 'And the children of Israel said to the Lord: We have sinned, do thou unto
    us whatsoever pleaseth thee: only deliver us this time.'
