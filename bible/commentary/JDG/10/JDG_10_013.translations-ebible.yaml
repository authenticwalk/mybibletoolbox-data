verse: JDG.010.013
translations:
  mal-C: എന്നിട്ടും നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ച് അന്യദേവന്മാരെ സേവിച്ചു; അതുകൊണ്ട് ഇനി
    ഞാൻ നിങ്ങളെ രക്ഷിക്കുകയില്ല.
  deu-TKW: Ihr aber habt mich verlassen und andere Götter verehrt. Deshalb will ich
    euch ferner nicht mehr erretten.
  lin-lin: Kasi bino, bosundolaki Ngai mpe bosalelaki banzambe mosusu. Yango wana,
    nakokangola bino lisusu te.
  eng-LSV: and you have forsaken Me, and serve other gods, therefore I do not add
    to save you.
  eng-GNV: 'Yet ye haue forsaken me, and serued other gods: wherefore I will deliuer
    you no more.'
  eng-WEBSTER: 'Yet ye have forsaken me, and served other gods: wherefore I will deliver
    you no more.'
  nhw-BL: Pero masque na nimechpalehuijtoc miyac, amojuanti antechtlahuelcajtoque
    huan anquinhueyichijtoque tlaixcopincayome. Yeca ama ayacmo nimechmanahuis.
  swh-ONEN: Lakini ninyi mmeniacha mimi na kutumikia miungu mingine, kwa hiyo sitawaokoa
    tena.
  bba-bba: Adɑmɑ wee, i mɑn deri i bũnu sɑ̃ɑmɔ. Yen sɔ̃ tɛ̃, nɑǹ mɑɑ bɛɛ somimɔ.
  eng-KJVCPB: 'Yet ye have forsaken me, and served other gods: wherefore I will deliver
    you no more.'
  luo-luo: To usejwangʼa mutiyone nyiseche mamoko, omiyo koro ok anachak aresu.
  meu-meu: Matona, vada o rakatanigu, dirava idaudia isiaidia vada o lao heni, taunabunai
    lau ese basina hamaurimui lou.
  npi-ULB: तापनि तिमीहरूले मलाई त्याग्यौ र अरू देवताहरूलाई पुज्यौ । यसकारण, मैले तिमीहरूलाई
    छुटकारा दिने मौकाहरू म अब निरन्‍तर थपिरहनेछैन ।
  yor-yor: Síbẹ̀síbẹ̀ ẹ̀yin kọ̀ mí sílẹ̀ láti sin àwọn ọlọ́run mìíràn, torí ìdí èyí,
    èmi kì yóò sì tún gbà yín mọ́.
  emp-NTPO: Mãwã od̶amĩna bãrãba mʌ̃ra igarad̶aped̶a dewara ãcõrẽ b̶eada ẽpẽsid̶aa.
    Maʌ̃ bẽrã mʌ̃a bãrãra waa ẽdrʌ b̶ʌẽ́a.
  ind-ind: Tetapi karena kalian sudah meninggalkan Aku dan menyembah dewa-dewa lain,
    Aku tidak akan menyelamatkan kalian lagi.
  pes-OPCB: با وجود این، شما مرا ترک نموده، به پرستش خدایان دیگر پرداختید. پس من دیگر
    شما را رهایی نخواهم بخشید.
  tgl-ULB: Pero iniwan ninyo akong muli at sumamba sa ibang mga diyus-diyosan. kaya,
    hindi ako patuloy na magdadagdag sa mga panahon na iniligtas ko kayo.
  hui-hui: Ani birugoyu tígua i̱ yu wahalu puwa mbirale dama mitangi bialu gime wabini
    wiaruhondo bi pupu wialu harimi. Anidagua birimigodago ai áyu i̱na tí lone biamogo
    nabulebero.
  mya-mya: သို့​သော်​သင်​တို့​သည်​ငါ့​ကို​စွန့်​ပယ်​၍ အ​ခြား ဘု​ရား​တို့​အား​ဝတ်​ပြု​ရှိ​ခိုး​ကြ​ပြန်​၏။
    ထို့ ကြောင့်​ငါ​သည်​သင်​တို့​အား​နောက်​တစ်​ဖန် ကယ်​တော့​မည်​မ​ဟုတ်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཅག་གིས་ང་རང་སྤངས་ཏེ་ལྷ་གཞན་དག་ལ་ཞབས་ཏོག་བསྒྲུབས་པས། ད་ནི་བདག་གིས་ཁྱོད་རྣམས་སྐྱོབ་པར་མི་བྱ་སྟེ།
  sna-sna: Asi imi makandirasa mukashumira vamwe vamwari, saka handichadi kukuponesaizve.
  spa-BLM: Pero me habéis abandonado y habéis servido a otros dioses. Por eso no os
    salvaré más.
  cac-cac: Vach'chom ix ex in colo', palta ix in eyactejcani, axo d'a juntzan̈ comon
    dios ix eyaq'uem e b'a, yuj chi' a ticnaic, man̈xo ol in colvajlaj d'ayex.
  swh-ULB: Lakini ninyi mliniacha tena na kuabudu miungu mingine. Kwa hiyo, sitawaokoa
    tena.
  bel-bel: 'а вы пакінулі Мяне і пачалі служыць багам іншым; за тое Я ўжо ня буду
    ратаваць вас:'
  deu-ELBBK: Ihr aber habt mich verlassen und habt anderen Göttern gedient; darum
    werde ich euch nicht mehr retten.
  mbb-OT: Piru mid-iniyuǥan a ǥihapun keniyu su iyan niw mid-azap is duma he menge
    ed-ezapen. Umbe kenè ku en sikiyu edlibriyen guntaan.
  mal-2015: എങ്കിലും നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചു അന്യദൈവങ്ങളെ സേവിച്ചു; അതുകൊണ്ടു ഇനി
    ഞാൻ നിങ്ങളെ രക്ഷിക്കയില്ല.
  tuo-NT: Yʉꞌʉ tojo weemicã, ãpẽrãnojõrẽ ẽjõpeorãtirã, yʉꞌʉre ẽjõpeoduꞌucãꞌwʉ̃. Tojo
    weegʉ mʉsãrẽ yʉꞌrʉonemosome majã.
  rmc-rmc: Ale tumen man pale omukenas a služinenas avre devlenge, vašoda tumen imar
    na zachraňinava.
  pes-OPV: لیکن شما مرا ترک کرده، خدایان غیر را عبادت نمودید، پس دیگرشما را رهایی
    نخواهم داد.
  ron-1924: Дар вой М-аць пэрэсит ши аць служит алтор думнезей. Де ачея ну вэ вой
    май избэви.
  ben-OBCV: কিন্তু তোমরা আমাকে ত্যাগ করে অন্যান্য দেবতাদের সেবা করলে, তাই আমি আর তোমাদের
    রক্ষা করব না।
  som-som: Oo weliba waad iga tagteen, oo waxaad u adeegteen ilaahyo kale; sidaas
    darteed anigu mar dambe idinma badbaadin doono.
  lat-VUC: 'Et tamen reliquistis me, et coluistis deos alienos: idcirco non addam
    ut ultra vos liberem:'
  eng-ASVBT: 'Yet ye have forsaken me, and served other gods: wherefore I will save
    you no more.'
  ita-1885: Ma voi mi avete abbandonato, ed avete servito ad altri dii; perciò, io
    non vi libererò più.
  eng-LXXUP: Yet ye forsook me and served other gods; therefore I will not save you
    anymore.
  eng-ULB: Yet you abandoned me again and worshiped other gods. Therefore, I will
    not keep adding to the times I deliver you.
  spa-VBL: Pero ustedes me han rechazado y han adorado a otros dioses, así que no
    volveré a salvarlos.
  fra-_FOB: Mais vous m'avez abandonné, et vous avez servi d'autres dieux; c'est pourquoi
    je ne vous délivrerai plus.
  mal-mal: എന്നിട്ടും നിങ്ങൾ എന്നെ ഉപേക്ഷിച്ചു അന്യദൈവങ്ങളെ സേവിച്ചു; അതുകൊണ്ട് ഇനി
    ഞാൻ നിങ്ങളെ രക്ഷിക്കയില്ല.
  urd-GVR: Is ke bāwujūd tum bār bār mujhe tark karke dīgar mābūdoṅ kī pūjā karte
    rahe ho. Is lie ab se maiṅ tumhārī madad nahīṅ karūṅga.
  suz-BL: तन्‍न गेपुकीमी आं कली प्रोंइशा, अरु देवी देवता आन कली पूजा पा ठेयब सेल्‍तीनी।
    मोपतीके मुल रे गो इन कली मप्रोंइनुङ।
  ita-1927: Eppure, m’avete abbandonato e avete servito ad altri dèi; perciò io non
    vi libererò più.
  ckb-ckb: بەڵام ئێوە وازتان لێ هێنام و خودای دیکەتان پەرست. لەبەر ئەوە ئیتر ڕزگارتان
    ناکەم.
  eng-BBE: 'But, for all this, you have given me up and have been servants to other
    gods: so I will be your saviour no longer.'
  kan-OKCV: ಆದರೂ ನೀವು ನನ್ನನ್ನು ಬಿಟ್ಟು ಅನ್ಯದೇವರುಗಳನ್ನು ಸೇವಿಸುತ್ತಾ ಬಂದಿರಿ; ಆದ್ದರಿಂದ
    ಇನ್ನು ನಾನು ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದಿಲ್ಲ.
  tam-2017: அப்படியிருந்தும் நீங்கள் என்னைவிட்டு, அந்நிய தெய்வங்களை ஆராதனை செய்தீர்கள்;
    ஆகையால் இனி உங்களை இரட்சிக்கமாட்டேன்.
  spa-RV-1909: 'Mas vosotros me habéis dejado, y habéis servido á dioses ajenos: por
    tanto, yo no os libraré más.'
  ron-BTF: Totuși voi m-ați părăsit și ați servit altor dumnezei, de aceea nu vă voi
    mai elibera.
  eng-WEBP: Yet you have forsaken me and served other gods. Therefore I will save
    you no more.
  eng-FBV: But you have rejected me and worshiped other gods, so I won't save you
    again.
  nld-1939: En toch hebt ge Mij verlaten, en vreemde goden gediend; daarom zal Ik
    u nu niet meer redden.
  nch-BL: Pero masque na nimechpalehuijtoc miyac, amojuanti antechtahuelcajtoque huan
    anquinhueyichijtoque taixcopincayome. Yeca ama ayecmo nimechmanahuis.
  vie-1934: Nhưng các ngươi đã lìa bỏ ta, hầu việc các thần khác, bởi đó cho nên ta
    không giải cứu các ngươi nữa.
  hin-CV: यह सब होने पर भी तुमने मुझे भुला दिया और अन्य देवताओं की सेवा-उपासना की,
    इस कारण अब मैं तुम्हें न छुड़ाऊंगा.
  spa-BES: 'Pero, por todo esto, me han abandonado y han adorado otros dioses: así
    que, ya no seré su salvador.'
  tdx-tdx: Fe niambohoa’ areo, vaho nitoroñe ‘ndrahare ila’e; izay ty tsy andrombahako
    anahareo.
  tha-KJV: แม้​กระนั้นเจ้าทั้งหลายยังได้ละทิ้งเรา และปรนนิบั​ติ​พระอื่น ฉะนี้​เราจึงจะไม่ช่วยเจ้าทั้งหลายให้พ้​นอ​ีกต่อไป
  por-BR-2018: 'Mas vós me deixastes, e servistes a deuses alheios: portanto, eu não
    vos livrarei mais.'
  deu-ELO: Ihr aber habt mich verlassen und habt anderen Göttern gedient; darum werde
    ich euch nicht mehr retten.
  eng-WYC-2018: And nevertheless ye have forsaken me, and worshipped alien gods; therefore
    I shall not add to, that I deliver you [any] more (or and so I shall not do anything
    more to save you again).
  epo-epo: kaj tamen vi forlasis Min kaj servis al aliaj dioj; tial Mi ne plu helpos
    vin.
  uig-PIN: Xundaⱪtimu, silǝr yǝnǝ Meni taxlap, yat ilaⱨlarning ⱪulluⱪiƣa kirdinglar.
    Mǝn silǝrni ǝmdi ⱪutⱪuzmaymǝn!
  beo-beo: Be dilia da amo hou mae dawa:le, Na fisili, ogogosu ‘gode’ liligi ilima
    nodone sia:ne gadosu. Amaiba:le, Na da dili bu hame gaga:mu.
  tpi-OTNT: Tasol yupela i bin lusim mi na lotu long ol arapela god. Olsem na mi no
    ken helpim yupela gen.
  hau-SA: Amma kuka bar ni kuka bauta wa waɗansu alloli, saboda haka ni ma ba zan
    ƙara cece ku ba.
  uig-LAT: Shundaqtimu, siler yene Méni tashlap, yat ilahlarning qulluqigha kirdinglar.
    Men silerni emdi qutquzmaymen!
  nde-nde: Kodwa selingidelile lakhonza abanye onkulunkulu, ngakho angisayikulisindisa.
  ton-ton: 'Ka kuo mou liʻaki au ke tauhi ʻae ngaahi ʻotua kehe: ko ia ʻe ʻikai te
    u kei fakamoʻui ʻakimoutolu.'
  ces-1613: A vy opustili jste mne a sloužili jste bohům cizím, protož nevysvobodím
    vás více.
  eng-WMB: Yet you have forsaken me and served other gods. Therefore I will save you
    no more.
  tam-TCV: அப்படியிருந்தும் நீங்கள் என்னைக் கைவிட்டு அந்நிய தெய்வங்களுக்குப் பணிசெய்தீர்கள்.
    அதனால் இனிமேல் நான் உங்களைக் காப்பாற்றமாட்டேன்.
  ceb-ULB: Apan gisalikway gihapon ninyo ako ug nagsimbag laing mga dios. Busa, dili
    ko na dugangan ang higayon sa pagluwas kaninyo.
  pol-UBG: Lecz wy mnie opuściliście i służyliście obcym bogom. Dlatego już was więcej
    nie wybawię.
  urd-GVU: اِس کے باوجود تم بار بار مجھے ترک کر کے دیگر معبودوں کی پوجا کرتے رہے ہو۔
    اِس لئے اب سے مَیں تمہاری مدد نہیں کروں گا۔
  deu-1912: Und doch habt ihr mich verlassen und andern Göttern gedient; darum will
    ich euch nicht mehr helfen.
  kan-2017: ನೀವು ಪುನಃ ನನ್ನನ್ನು ಬಿಟ್ಟು, ಅನ್ಯದೇವತೆಗಳನ್ನು ಸೇವಿಸುತ್ತಾ ಬಂದಿರಿ. ಆದುದರಿಂದ
    ನಾನು ಇನ್ನು ಮುಂದೆ ನಿಮ್ಮನ್ನು ರಕ್ಷಿಸುವುದೇ ಇಲ್ಲ.
  yap-yap: Machane miki gimed pageg ngu’um ted fan yug boch e got, ere dab kug ayuwegmed
    bayay.
  hlt-MCSB: Tedae nangmih loh kai nan hnoo uh tih pathen tloe rhoek taengah tho na
    thueng uh. Te dongah nangmih khang hamla ka khoep mahpawh.
  mdy-ETH: ዒንሢ ጋዓንቴ ሃኖ ሄላንዳኣና ታና ሃሺ ሜሌ ፆኦዞም ዚጋኔ፤ ዬያሮ ታ ዒንሢ ማይ ላሚ ማኣዳዓኬ፤
  twi-ASANTE: Nanso, moagya me akɔsom anyame foforɔ. Ɛno enti, merennye mo bio.
  eng-WEBU: Yet you have forsaken me and served other gods. Therefore I will save
    you no more.
  wal-wal: SHin intte tana aggidi, hara xoossatussi goinnideta. Hegaa gishshau, taani
    inttena mulekka ashshikke.
  spa-PDDPT: Pero ustedes me abandonaron y sirvieron a otros ʼelohim. Por tanto, no
    los libraré.
  gun-gun: Ha'e rami teĩ peẽ xereja ma tuuete ramigua pe rive pendekuai aguã. Ha'e
    nunga rupi xee ndorogueraa jepevei ma 'rã.
  agu-BL: Poro qui nin ncxo'c c'ulutxum jak' inca'wl. Cha'stzun te ja chincyaj cyen
    itilol. Lastum yi ja cxo'c wok tan lok'e'n chiwutz junt tx'akaj ryosa'tz. Cha'stzun
    te jalu' qui't no'c tan icolche'n.
  ilo-ULB: Ngem tinallikudandak manen ket nagdaydayawkayo kadagiti dadduma a didiosen,
    Ngarud, saankon a nayonan dagiti tiempo a panangwayawayak kadakayo.
  kpg-kpg: Gei goodou nogo diiagi hua Au i golo, ga daumaha gi nia balu ieidu, malaa,
    Au ga hagalee daa labelaa goodou gi daha mo nia haingadaa.
  uig-ARA: شۇنداقتىمۇ، سىلەر يەنە مېنى تاشلاپ، يات ئىلاھلارنىڭ قۇللۇقىغا كىردىڭلار.
    مەن سىلەرنى ئەمدى قۇتقۇزمايمەن!
  sus-sus: Kɔnɔ wo tan bara n finisiriwali, wo fa ala gbɛtɛe batu. Na nan a toxi n
    mu wo ratangama sɔnɔn.
  pon-2006: Ahpw kumwail pil dadaurete amwail sohpeisang ie oh pwongipwongih koht
    teikan, eri I sohte pahn pwurehng kapitkumwailla.
  ksd-ksd: Ma a dovotina ava ga nuk vue iau, ma ava ga torom ta ra umana enana god;
    damana pa ina valaun mule avat.
  tur-YTC: Yine de beni bıraktınız ve başka ilâhlara hizmet ettiniz. Bu yüzden sizi
    bir daha kurtarmayacağım.
  grc-BRENT: Καὶ ὑμεῖς ἐγκατελίπετέ με, καὶ ἐδουλεύσατε θεοῖς ἑτέροις· διὰ τοῦτο οὐ
    προσθήσω τοῦ σῶσαι ὑμᾶς.
  ind-AYT: Akan tetapi, engkau meninggalkan Aku dan melayani ilah-ilah lain. Karena
    itu, Aku tidak akan menyelamatkan kamu lagi.
  nya-nya: Komabe inu mwandikana ndipo mukutumikira milungu ina. Choncho sindidzakupulumutsaninso.
  hrv-hrv: Ali vi ostaviste mene i uzeste služiti drugim bogovima. Zbog toga vas neću
    više izbavljati.
  mps-mps: Tiali goli, dagego ena tagalama, tama gasa tibo godiba lotu wali. Tama
    tibaso, te eno dage tau ma sogobeo.
  tpi-tpi: Tasol yupela i bin lusim mi na lotu long ol arapela god. Olsem na mi no
    ken helpim yupela gen.
  dan-1931: Men I forlod mig og dyrkede andre Guder! Derfor vil jeg ikke mere frelse
    eder!
  vie-OVCB: Thế mà, các ngươi bỏ Ta, đi thờ các thần khác. Lần này Ta sẽ không cứu
    các ngươi nữa.
  guj-2017: તેમ છતાં તમે મારો ત્યાગ કરીને બીજા દેવોની પૂજા કરી, જેથી હું હવે પછી તમને
    છોડાવીશ નહિ.
  pon-2006A: Ahpw kumwail pil dadaurete amwail sohpeisang ie oh pwongipwongih koht
    teikan, eri I sohte pahn pwurehng kapitkumwailla.
  por-BRBSL: No entanto, vocês me abandonaram e serviram a outros deuses. Portanto,
    eu não mais vos salvarei.
  cth-cth: Hatei, nangmouh ni kai na pahnawt awh teh, alouke cathutnaw e thaw na tawk
    takhai dawkvah, kai ni bout na rungngang awh mahoeh toe.
  twi-twi: Nanso moagyaw me akɔsom anyame foforo. Ɛno nti, merennye mo bio.
  hlt-hlt: Tedae nangmih loh kai nan hnoo uh tih pathen tloe rhoek taengah tho na
    thueng uh. Te dongah nangmih khang hamla ka khoep mahpawh.
  tbz-SIM: Nɛ̀ mɛmmɛ kɛ̀ di n yóu kɛ feu yɛbɔkɛ̀, dɛɛ̀ te kɛ̀ n tɛ̃́nkɛ í yóó di dɛɛtɛ́.
  msy-2020: Ezɨ ia na ategha ua godɨn igharazibar ziaba fe. Kamaghɨn, kɨ datɨrɨghɨn
    ua ian akuraghan kogham.
  dop-dop: Pɑɑ nɑ mpʋ mǝ lɔ-m nɑ ɩ́ lɑɑkɩ tɩɩŋ pǝ tɔɔ kɛ́ mɑ kisɑɑ sɩ mɑɑ tɑsǝɣɩ-mɛɣɛ
    wɑɑsʋɣʋ.
  azb-azb: Amma siz Məni atıb başqa allahlara qulluq etdiniz, buna görə də bir daha
    sizi qurtarmayacağam.
  eng-DBY: But ye have forsaken me, and served other gods; therefore I will save you
    no more.
  hin-2017: तो भी तुम ने मुझे त्याग कर पराए देवताओं की उपासना की है; इसलिए मैं फिर
    तुम को न छुड़ाऊँगा।
  eng-YLT: and ye — ye have forsaken Me, and serve other gods, therefore I add not
    to save you.
  eng-WYC-2017: And nevertheless ye have forsaken me, and worshipped alien gods; there-fore
    I shall not add to, that I deliver you [any] more.
  eng-WMBB: Yet you have forsaken me and served other gods. Therefore I will save
    you no more.
  urd-GVH: इसके बावुजूद तुम बार बार मुझे तर्क करके दीगर माबूदों की पूजा करते रहे हो।
    इसलिए अब से मैं तुम्हारी मदद नहीं करूँगा।
  rug-rug: Ba korapa va kariau tugo gamu meke vahesi gamu sari na votivotiki tamasa,
    ke lopu kaqu harupu pule gamu Rau si gamu.
  gaz-gaz: Isin garuu na dhiiftanii waaqota biraa waaqeffattan; kanaafuu ani siʼachi
    isin hin baasu.
  fra-LSG: Mais vous, vous m’avez abandonné, et vous avez servi d’autres dieux. C’est
    pourquoi je ne vous délivrerai plus.
  yal-yal: Koni, ɛ yi ɛ mɛ n na, ɛ yi ala gbɛtɛne batu. Na ma, n mi ɛ rakisɛ mumɛ!
  haw-1868: Aka, ua haalele oukou ia'u, a ua malama i na'kua e; nolaila, aole au e
    hoola hou ia oukou.
  arb-NAV: أَمَّا أَنْتُمْ فَقَدْ تَرَكْتُمُونِي وَعَبَدْتُمْ آلِهَةً أُخْرَى، لِهَذَا
    لَا أَعُودُ أُنْقِذُكُمْ،
  ewe-ewe: Gake miegagblẽam ɖi enuenu eye miesubɔa mawu bubuwo eya ta mibu ɖa le ŋkuta
    nam! Nyemagaɖe mi akpɔ o.
  eng-LEE: And yet ye have forsaken me, and served other gods; wherefore I will deliver
    you no more.
  asm-FB: তথাপিও তোমালোকে মোক পুনৰ ত্যাগ কৰিলা আৰু আন দেৱ-দেৱীসকলক পূজা কৰিবলৈ ধৰিলা;
    গতিকে মই তোমালোকক বাৰে বাৰে ৰক্ষা কৰি নাথাকিম।
  sus-A: كْنْ وٌ تَن بَرَ ﭑ قِنِسِرِوَلِ، وٌ قَ عَلَ فبّتّيٍ بَتُ. نَ نَن عَ تٌشِ
    ﭑ مُ وٌ رَتَنفَمَ سْنْن.
  fra-SBL: Mais vous m'avez abandonné et vous avez servi d'autres dieux. C'est pourquoi
    je ne vous sauverai plus.
  hbo-hbo: וְאַתֶּם֙ עֲזַבְתֶּ֣ם אֹותִ֔י וַתַּעַבְד֖וּ אֱלֹהִ֣ים אֲחֵרִ֑ים לָכֵ֥ן
    לֹֽא־אֹוסִ֖יף לְהֹושִׁ֥יעַ אֶתְכֶֽם׃
  kik-kik: No inyuĩ nĩmwandiganĩirie na mũgĩtungatĩra ngai ingĩ, tondũ ũcio ndigacooka
    kũmũhonokia o na rĩ.
  fra-NCL: Mais vous, vous m’avez abandonné et vous avez servi d’autres dieux ; c’est
    pourquoi je ne vous délivrerai plus.
  cek-AK: Toe kai to nang pahnawt o moe, kalah sithawnawk to na bok o, to pongah kang
    pahlong o mak ai boeh.
  cuk-cuk: Degi-inigwele, bemar an-obachamalad, degi, bemar bab-dummagan-baiganba
    be ibsasmalad. Degisoggu, geg an bar bemar-bendake.
  uig-CYR: Шундақтиму, силәр йәнә Мени ташлап, ят илаһларниң қуллуғиға кирдиңлар.
    Мән силәрни әнди қутқузмаймән!
  tel-2017: అయితే మీరు నన్ను విడిచిపెట్టి, ఇతర దేవుళ్ళను పూజించారు గనుక నేను ఇక మిమ్మల్ని
    రక్షించను.
  hat-BSA: Malgre sa, nou te abandone Mwen pou sèvi lòt dye yo. Pou sa, Mwen p ap
    delivre nou ankò.
  kos-kos: A kowos tuh forla likiyu ac alu nu sin god saya. Ke ma inge, nga ac fah
    tia sifil moli kowos.
  hbo-WLC: וְאַתֶּם֙ עֲזַבְתֶּ֣ם אוֹתִ֔י וַתַּעַבְד֖וּ אֱלֹהִ֣ים אֲחֵרִ֑ים לָכֵ֥ן
    לֹֽא־אוֹסִ֖יף לְהוֹשִׁ֥יעַ אֶתְכֶֽם׃
  ibo-ibo: Ma unu nọgidere na-agbakụta m azụ oge niile, na-efe chi ndị ọzọ ofufe.
    Ya mere, gawaranụ onwe unu, agaghị m anapụtakwa unu ọzọ.
  ory-ory: ତଥାପି ତୁମ୍ଭେମାନେ ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରିଅଛ ଓ ଅନ୍ୟ ଦେବଗଣର ସେବା କରିଅଛ; ଏହେତୁ
    ଆମ୍ଭେ ଆଉ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବା ନାହିଁ।
  chk-chk: Nge oua chök likitieila o angang ngeni pwal ekoch kot. Iei mine üsap chüen
    amanauakemi.
  rop-rop: En nomeda aibin oldei seibum yumob brom ol detlot pipul, bat stil yumob
    bin kipgon gibit mi bekboun en bulurrum detlot najalot drimin. Wal ai kaan album
    yumob igin.
  ukr-1871: 'Ви ж покинули мене та служили богам другим; за те я не стану рятувати
    вас вже далїй:'
  deu-1951: Dennoch habt ihr mich verlassen und andern Göttern gedient; darum will
    ich euch nicht mehr helfen!
  eng-JPS: Yet ye have forsaken Me, and served other gods; wherefore I will save you
    no more.
  srp-1865: Ali vi ostaviste mene i služiste drugim bogovima; zato vas više neæu izbavljati.
  lug-lug: Naye mwanvaako ne muweereza bakatonda abalala, noolwekyo sigenda kubalokola
    nate.
  heb-heb: ואתם עזבתם אותי ותעבדו אלהים אחרים לכן לא אוסיף להושיע אתכם׃
  ben-IRV: তবুও তোমরা আমাকে ত্যাগ করে অন্য দেবতাদের সেবা করলে, অতএব আমি আর তোমাদের
    উদ্ধার করব না; যাও,
  pan-pan: ਫਿਰ ਵੀ ਤੁਸੀਂ ਮੈਨੂੰ ਛੱਡ ਕੇ ਪਰਾਏ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕੀਤੀ, ਇਸ ਲਈ ਹੁਣ ਮੈਂ ਤੁਹਾਡਾ
    ਹੋਰ ਛੁਟਕਾਰਾ ਨਹੀਂ ਕਰਾਂਗਾ।
  mya-JVB: သို့သော်လည်း သင် တို့သည် ငါ့ ကို စွန့် ၍ အခြား တပါးသောဘုရား တို့ကို ဝတ်ပြု
    သောကြောင့် ၊ နောက်တဖန် ငါမ ကယ်နှုတ်။
  hmo-hmo: To umui ese lau umui rakatania vadaeni, idau dirava edia hesiai gaukara
    umui karaia vadaeni, unai dainai umui do lau hamauria lou lasi.
  urd-urd: तो भी तुम ने मुझे छोड़ कर और मा'बूदों की इबादत की, इसलिए अब मैं तुम को
    रिहाई नहीं दूँगा।
  rus-SYN: 'А вы оставили Меня и стали служить другим богам; за то Я не буду уже спасать
    вас:'
  bqc-SIM: Ɔ̃ a pãkpàmazi, a zↄblè tã́aↄnɛ. A yã́i tò má ɛa mà á suaba lↄo.
  tcz-CHONGTHU: Ahiyeng vang'in nanghon Keima ein use jiuva semthu pathen dangho joh
    nahoujiu hilouham? Hijeh chun Keiman nangho huhdoh taopou vinge,
  mar-mar: तरी तुम्ही मला सोडून दुसऱ्या देवांची उपासना केली; यास्तव मी यापुढे तुमचा
    बचाव करणार नाही.
  qub-qub: Chaypis gamcunaga gongaycamashcanqui manacaj dioscunata adurashpayqui.
    Chaypitami cananga mana salbänachu.
  hat-hat: Men chak fwa, nou vire do ban mwen pou n' al fè sèvis pou lòt bondye. Se
    poutèt sa mwen pa pral delivre nou fwa sa a ankò.
  eng-BSB: But you have forsaken Me and served other gods, so I will no longer save
    you.
  tod-tod: Kɛlɛ wa ya, wo ɠɛlɛni bà, wo ɗa gala kiligiti dɛbi. Naa ɠa é ba, gè
    la mɔ wo ɠizosu mɔnɔ.
  eng-WEBPB: Yet you have forsaken me and served other gods. Therefore I will save
    you no more.
  kbq-kbq: Hianagi tamagra natreta tamefi hunenamita, ru anumzamofo eri'za erinenteta
    monora hunte'naze. E'ina hu'negu menina tamagura ovazigahue.
  nhe-BL: Pero yonque na nimechpalehuijtoc miyac, imojuanti innechtlahuelcajtoque
    huan inquinhueyichijtoque tlaixcopincayome. Yeca ama ayoc nimechmanahuis.
  gub-BL: Nezewe rehe we pepuir wi ihewi. Pemuwete katu amo pe wà kury.
  eng-DRA: 'And yet you have forsaken me, and have worshipped strange gods: therefore
    I will deliver you no more:'
