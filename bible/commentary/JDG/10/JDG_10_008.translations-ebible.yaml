  cek-AK: Nihcae mah Jordan vapui yaeh Gilead prae Ammon kaminawk ohhaih ahmuen ah
    kaom Israel kaminawk to tuk o moe, saning hatlai tazetto thung pacaekthlaek o.
  cuk-cuk: A-ibagangine, Israel-dulemar bar-gangued-nika gussurmalad, birgambe-gakabaabak
    (18) sabsur-wilebukwa gusmalad. Bela Israel-dulemar-Jordán-diwar-dad-nakwedsik
    Amorreo-dulemar-yargi, Galaadʼgi-bukwamaladi, Filistea-dulemarse, degi, Amón-dulemarse
    sabsur wilesmalad.
  uig-CYR: Булар болса шу жили Исраилларни қаттиқ бесип әзди; андин улар Иордан дәриясиниң
    мәшриқ тәрипидә Аморийларниң зиминидики Гилеадта олтиришлиқ барлиқ Исраил хәлқигә
    он сәккиз жилғичә зулум қилди.
  tel-2017: వాళ్ళు ఆ సంవత్సరం మొదలు, ఇశ్రాయేలీయులను, అంటే, యొర్దాను నది అవతల ఉన్న,
    గిలాదులోని అమోరీయుల దేశంలో కాపురం ఉన్న ఇశ్రాయేలీయులను పద్దెనిమిది సంవత్సరాలు చితకగొట్టి
    అణచివేశారు.
  hat-BSA: Yo te aflije e te kraze fis Israël yo nan ane sa a. Pandan di-zuit ane,
    yo te aflije tout fis Israël ki te lòtbò Jourdain an nan Galaad nan peyi Amoreyen
    yo.
  kos-kos: Ke lusen yac singoul oalkosr mwet inge elos akkeokye ac akongoiya mwet
    Israel su muta in facl lun mwet Amor kutulap in Infacl Jordan in acn Gilead.
  hbo-WLC: וַֽיִּרְעֲצ֤וּ וַיְרֹֽצְצוּ֙ אֶת־בְּנֵ֣י יִשְׂרָאֵ֔ל בַּשָּׁנָ֖ה הַהִ֑יא
    שְׁמֹנֶ֨ה עֶשְׂרֵ֜ה שָׁנָ֗ה אֶֽת־כָּל־בְּנֵ֤י יִשְׂרָאֵל֙ אֲשֶׁר֙ בְּעֵ֣בֶר הַיַּרְדֵּ֔ן
    בְּאֶ֥רֶץ הָאֱמֹרִ֖י אֲשֶׁ֥ר בַּגִּלְעָֽד׃
  ibo-ibo: ndị mekpara ha ahụ, chie ha ọnụ nʼala. Afọ iri na asatọ ka ndị Filistia
    megburu ndị Izrel bi nʼakụkụ ọwụwa anyanwụ osimiri Jọdan, nʼime ala ndị Amọrait,
    ya bụ na Gilead.
  ory-ory: ତହିଁରେ ସେମାନେ ସେହି ବର୍ଷ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ ଚୂର୍ଣ୍ଣଶୀର୍ଣ୍ଣ କଲେ; ସେମାନେ ଅଠର
    ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଯର୍ଦ୍ଦନପାରିସ୍ଥ ଗିଲୀୟଦର ଅନ୍ତର୍ଗତ ଇମୋରୀୟ ଦେଶ ନିବାସୀ ସମସ୍ତ ଇସ୍ରାଏଲ
    ସନ୍ତାନ ପ୍ରତି (ଏପରି କଲେ)।
  chk-chk: mi aweiresiir o ariaföüür lon ena fansoun. Iwe, lon ükükün engol me walu
    ier ra ariaföüü ekewe aramasen Israel meinisin mi nom ötiuen ewe chapupu Jortan
    lon Kiliat ewe fanüen chon Amor.
  rop-rop: en fo 18 yiya deibin meigim olabat abumbat adtaim. Ol detlot Isreil pipul
    hubin jidan langa det Emarait kantri gulum Giliyad sanraiswei brom det Jodan Riba
    bin abum brabli adtaim,
  ukr-1871: Ті мучили й гнобили Ізрайлитян від того року вісїмнайцять років, усїх
    синів Ізраїля по тім боцї Йорданї в землї Аморійській, що в Галаадї.
  deu-1951: Und sie zertraten und zerschlugen die Kinder Israel in jenem Jahr und
    hernach achtzehn Jahre lang, alle Kinder Israel jenseits des Jordan im Lande der
    Amoriter, in Gilead.
  eng-JPS: And they oppressed and crushed the children of Israel that year; eighteen
    years oppressed they all the children of Israel that were beyond the Jordan in
    the land of the Amorites, which is in Gilead.
  srp-1865: A oni gaziše i satiraše sinove Izrailjeve od one godine osamnaest godina,
    sve sinove Izrailjeve koji bijahu s onu stranu Jordana, u zemlji Amorejskoj, koja
    je u Galadu.
  lug-lug: abaanyigiriza abaana ba Isirayiri, era ne babajooga okumala emyaka kkumi
    na munaana. Baanyigiriza abaana ba Isirayiri bonna abaali emitala wa Yoludaani
    ku luuyi olw’ebuvanjuba mu nsi y’Abamoli eri mu Gireyaadi.
  heb-heb: וירעצו וירצצו את בני ישראל בשנה ההיא שמנה עשרה שנה את כל בני ישראל אשר
    בעבר הירדן בארץ האמרי אשר בגלעד׃
  ben-IRV: আর এরা ঐ বছর ইস্রায়েল সন্তানদের অত্যাচার ও চূর্ণ করল; আঠার বছর পর্যন্ত
    যর্দন-পারস্থ গিলিয়দের অন্তঃপাতী ইমোরীয় দেশনিবাসী সমস্ত ইস্রায়েলীয়দেরকে চূর্ণ
    করল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸੇ ਸਾਲ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਦੁੱਖ ਦਿੱਤਾ ਸਗੋਂ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਜੋ ਯਰਦਨ
    ਪਾਰ ਅਮੋਰੀਆਂ ਦੇ ਦੇਸ਼ ਗਿਲਆਦ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ, ਅਠਾਰਾਂ ਸਾਲ ਤੱਕ ਬਹੁਤ ਦੁੱਖ ਦਿੰਦੇ ਰਹੇ।
  mya-JVB: ယော်ဒန် မြစ်တစ်ဘက် အာမောရိ လူနေရာ ဂိလဒ် ပြည်၌ နေသောဣသရေလ အမျိုးသားအပေါင်း
    တို့ကို ထို နှစ် မှစ၍တဆယ် ရှစ် နှစ် ပတ်လုံးညှဉ်းဆဲ ကြ၏။
  hmo-hmo: Unai lagani lalonai, unai bese ese Israela taudia idia moia diho, bona
    idia hisihisi henidia. Lagani 18 lalonai Pilistia taudia bona Amono taudia ese
    Israela taudia ibounai, Ioridane Sinavai ena dina daekau kahanai, idia hisihisi
    henidia. Unai be Gileada tano, guna Amoro taudia idia noho gabuna.
  urd-urd: और उन्होंने उस साल बनी इस्राईल को तंग किया और सताया, बल्कि अठारह बरस तक
    वह सब बनी — इस्राईल पर ज़ुल्म करते रहे, जो यरदन पार अमोरियों के मुल्क में जो जिल'आद
    में है रहते थे।
  rus-SYN: они теснили и мучили сынов Израилевых с того года восемнадцать лет, всех
    сынов Израилевых по ту сторону Иордана в земле Аморрейской, которая в Галааде.
  bqc-SIM: Ɔ̃ Amↄniↄ ĩadà Isaili pↄ́ aa ku Yuudɛ̃ baale, Amↄleↄ bùsu pↄ́ wì mɛ
    Galada guuↄwa. Aa wɛ́tɛ̃amↄ̀nɛ́ e wɛ̃̀ bao plasai.
  tcz-CHONGTHU: Hiche kumma patchun ana sugenthei lheh jengun ahi. Amahon Gilead gamsunga
    um Amor mite gam solam gamkaija cheng Israelte jouse chungah kum somleget sungin
    ana sugentheijun ahi.
  mar-mar: त्या वर्षी, त्यानंतर अठरा वर्षे त्यांनी इस्राएलाच्या सर्व लोकांस छळले आणि
    यार्देनेच्या पलीकडे अमोऱ्यांच्या देशातल्या गिलादात जे इस्राएली होते त्या सर्वांना
    जाचले.
  qub-qub: Filistea runacunawan Amón runacunaga chunca pusaj (18) wata fiyupa ñacachiran
    Galaadcho tiyaj Israelcunata, Jordán mayu jucaj-lä chimpan Amorreo runacuna tiyashan
    cajcho tiyajcunataga.
  hat-hat: Pandan tout lanne a, moun sa yo maltrete pèp Izrayèl la, yo malmennen yo.
    Pandan dizwitan, yo t'ap peze tout moun nan pèp Izrayèl la ki t'ap viv lòt bò
    larivyè Jouden an, sou bò solèy leve, nan peyi Galarad kote yo te rete a.
  eng-BSB: who that very year harassed and oppressed the Israelites, and did so for
    eighteen years to all the Israelites on the other side of the Jordan in Gilead,
    the land of the Amorites.
  tod-tod: É zo naama ɠonagi ma, eyɛsu kona puugɔ maazu lɔsaʋa (18) laawu, ti Izelayɛle
    nuiti maanɔɠɔni, ti ti nimiza. Tɛiti ti ɠɛni Zuludɛn folo ɠulazu ʋelei, Amɔɔl
    nuiti ta-yooi zu Galaade.
  eng-WEBPB: They troubled and oppressed the children of Israel that year. For eighteen
    years they oppressed all the children of Israel that were beyond the Jordan in
    the land of the Amorites, which is in Gilead.
  kbq-kbq: Hagi Giliati kazigama Amori vahe mopafi Jodanima nemaniza Israeli vahera,
    18ni'a kafufi tusi'a knaza zami'za zamazeri havizantfa hu'naze.
  nhe-BL: Huan nopa filisteos huan amonitame tlahuel quintlaijiyohuiltijque huan quintejtzonque
    nopa israelitame. Huan para 18 xihuitl queja nopa ininpantic nochi nopa israelitame
    tlen mochijtoyaj ipan seyoc nali atemitl Jordán ica campa quisa tonati, ipan tlali
    Galaad campa inintlal amorreos.
  gub-BL: A'e kwarahy rehe we weityk Izaew wà, uma'ereko e ma'e romo wamuigo kar pà
    wà. Umumaw 18 kwarahy wamuma'ereko e kar pà wà, Izaew Zireaz pe har yrykaw Zotàw
    kwarahy hemaw kutyr har wamuma'erekoahy kar pà wà, Amohe ywy rehe har wamuma'erekoahy
    kar pà wà no.
  eng-DRA: 'And they were afflicted, and grievously oppressed for eighteen years,
    all they that dwelt beyond the Jordan in the land of the Amorrhite, who is in
    Galaad:'
