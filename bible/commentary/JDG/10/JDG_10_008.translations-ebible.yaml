  dop-dop: Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ pɑ sʋʋ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ wɛ tɛtʋ nti tǝ tɑɑ
