verse: JDG.010.008
translations:
  mal-C: ആ വർഷം അവർ ഇസ്രായേൽമക്കളെ ചിതറിക്കുകയും തകർക്കുകയും ചെയ്തു. യോർദാനു കിഴക്ക്
    ഗിലെയാദ് എന്ന അമോര്യദേശത്തുള്ള എല്ലാ ഇസ്രായേൽമക്കളെയും പതിനെട്ട് വർഷത്തോളം അവർ
    പീഡിപ്പിച്ചു.
  deu-TKW: die quälten und mißhandelten die Israeliten in jenem Jahre - achtzehn Jahre
    lang, alle Israeliten jenseits des Jordan im Lande der Amoriter, die in Gilead
    wohnten.
  lin-lin: Mibu zomi na mwambe, banyokolaki bana nyonso ya Isalaele oyo bazalaki kovanda
    na ngambo mosusu ya Yordani, mokili ya bato ya Amori, kati na Galadi.
  eng-LSV: and they crush and oppress the sons of Israel in that year; [and for] eighteen
    years—all the sons of Israel [who] are beyond the Jordan, in the land of the Amorite,
    which [is] in Gilead.
  eng-GNV: Who from that yere vexed and oppressed the children of Israel eighteene
    yeres, euen all the children of Israel that were beyond Iorden, in the land of
    the Amorites, which is in Gilead.
  eng-WEBSTER: And that year they harassed and oppressed the children of Israel eighteen
    years, all the children of Israel that were on the other side of Jordan in the
    land of the Amorites, which is in Gilead.
  nhw-BL: Huan nopa filisteos huan amonitame tlahuel quintlaijiyohuiltijque huan quintejtzonque
    nopa israelitame. Huan para 18 xihuitl quej nopa ininpantic nochi nopa israelitame
    catli mochijtoyaj ipan seyoc nali hueyatl Jordán ica campa hualquisa tonati, ipan
    tlali Galaad campa inintlal amorreos.
  swh-ONEN: ambao waliwaonea na kuwatesa mwaka ule. Kwa miaka kumi na minane wakawatesa
    Waisraeli wote upande wa mashariki ya Mto Yordani katika Gileadi, nchi ya Waamori.
  bba-bba: Mɑ bɑ Isireli be bɑ wɑ̃ɑ Amɔrebɑn temɔ Gɑlɑdiɔ, Yuudɛnin sɔ̃ɔ yɑri yeru
    ɡiɑ mi nɔni sɔ̃ɔwɑ n kɑ kuɑ wɔ̃ɔ yɛndu yiru sɑri.
  eng-KJVCPB: 'And that year they vexed and oppressed the children of Israel: eighteen
    years, all the children of Israel that were on the other side Jordan in the land
    of the Amorites, which is in Gilead.'
  luo-luo: mane osandogi kendo othirogi e higano. Kuom higni apar gaboro negisando
    jo-Israel duto mane nitie yo wuok chiengʼ mar Jordan e piny Gilead, ma en piny
    jo-Amor.
  meu-meu: Unu bese ese Israel taudia e moidia tao bona e hahisidia una laḡani lalonai.
    Laḡani gwauta-taurahani lalodiai, idia ese Israel taudia iboudiai Ioridane sinavaina
    unukahana ai, Amoro taudia edia tano Gilead ai, e nohova na e hahisidia.
  npi-ULB: तिनीहरूले त्यस वर्ष इस्राएलका मानिसहरूलाई थिचोमिचो गरे अत्‍याचार गरे, र
    अठार वर्षसम्म तिनीहरूले यर्दनपारी एमोरीहरूको देश अर्थात् गिलादमा भएका सबै इस्राएलीमाथि
    अत्‍याचार गरे ।
  yor-yor: Ní ọdún náà, wọ́n tú wọn ká wọ́n sì pọ́n wọn lójú. Fún ọdún méjìdínlógún
    ni wọ́n fi ni gbogbo àwọn ọmọ Israẹli tí ó wà ní ìlà-oòrùn odò Jordani ní ilẹ̀
    àwọn ará Amori lára (èyí nì ní Gileadi).
  emp-NTPO: Maʌ̃ ewarid̶e pilisteorãba, amonitarã bid̶a israelerã Gala ẽjũãne b̶eada
    poyad̶aped̶a dieciocho poa biẽ́ o panasid̶aa. Gala ẽjũãra amorreorã ẽjũã bad̶a
    basía. Jordaʌ̃ dod̶eba ʌ̃mãdau odjabariare b̶ʌa.
  ind-ind: Selama delapan belas tahun, kedua bangsa itu dengan kejam menindas orang
    Israel yang tinggal di sebelah timur sungai Yordan, yaitu di daerah Gilead, yang
    dulu dikuasai oleh raja-raja bangsa Amori.
  pes-OPCB: '@see-verse:JDG.010.007'
  tgl-ULB: Dinurog at inapi nila ang bayan ng Israel nang taong iyon at sa loob ng
    labingwalong taon inapi nila ang bayan ng Israel na nasa ibayo ng Jordan sa lupain
    ng mga Amoreo, na nasa Galaad.
  hui-hui: Wai biyadagoningi tigua Isaraele wali agali mo ko halu bope hene. Pilidiali
    Amonoaliru tigua Isaraele wali agali mali pira mbirani halira (18) anidagua dege
    biaabo halu hene. Tigua Isaraele wali agali Iba Yodana doma edeyagi Amoroalinaga
    dindi Gileadaha bu hearu mo genda haabo halu hene.
  mya-mya: ထို​သူ​တို့​သည်​ယော်​ဒန်​မြစ်​အ​ရှေ့​ဘက်၊ အာ မော​ရိ​နယ်​မြေ​ဂိ​လဒ်​ပြည်​တွင်​နေ​ထိုင်​သော
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား တစ်​ဆယ့် နှစ်​နှစ်​တိုင်​တိုင်​ညှင်း​ပန်း​နှိပ်​စက်​ကြ​၏။-
  bod-N: དེ་ནས་བཟུང་སྟེ་ལོ་ངོ་བཅོ་བརྒྱད་ཀྱི་རིང་ལ། དེ་དག་གིས་ཡོར་དན་གཙང་པོའི་ཕ་རོལ་གྱི་ཨེ་མོར་པའི་གིལ་ཨད་ཡུལ་ལ་གནས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཚེ་ཞིང་མནར་གཅོད་བཏང་ངོ་།
    །
  sna-sna: avo vakavanetsa uye vakavapwanya mugore iroro. Vakadzvinyirira vaIsraeri
    vose vakanga vari nechokumabvazuva kweJorodhani muGireadhi, munyika yavaAmori,
    kwamakore gumi namasere.
  spa-BLM: Aquel año molestaron y oprimieron a los hijos de Israel. Durante dieciocho
    años oprimieron a todos los hijos de Israel que estaban al otro lado del Jordán,
    en la tierra de los amorreos, que está en Galaad.
  cac-cac: Ay 18 ab'il ix can eb' d'a yol sc'ab' eb' ajc'ol chi'. Ix ste aq'uej val
    chucal eb' ajc'ol chi' d'a eb' israel cajan d'a Galaad d'a sc'axepalec' a' Jordán
    d'a sluumcan eb' amorreo.
  swh-ULB: Wakawaangamiza na kuwadhulumu watu wa Israeli mwaka huo, na kwa muda wa
    miaka kumi na nane waliwafukuza watu wote wa Israeli waliokuwa ng'ambo ya Yordani
    katika nchi ya Waamori, iliyoko Gileadi.
  bel-bel: яны ўціскалі і мучылі сыноў Ізраілевых з таго года васемнаццаць гадоў,
    усіх сыноў Ізраілевых па той бок Ярдана ў зямлі Амарэйскай, якая ў Галаадзе.
  deu-ELBBK: Und sie bedrückten und plagten die Kinder Israel in demselben Jahr; 18
    Jahre bedrückten sie alle Kinder Israel, die jenseits des Jordan waren im Land
    der Amoriter, das in Gilead ist.
  mbb-OT: Seled te 18 he tuig is kebpeentusa zan te langun he menge Israilihanen he
    ziyà te lugar te menge Amorihanen diyà te Gilead, he ziyà dapit te edsilaan te
    Wahig he Jordan.
  mal-2015: അവർ അന്നുമുതൽ പതിനെട്ടു സംവത്സരത്തോളം യിസ്രായേൽമക്കളെ, യോർദ്ദാന്നക്കരെ
    ഗിലെയാദ് എന്ന അമോര്യദേശത്തുള്ള എല്ലാ യിസ്രായേൽമക്കളെയും തന്നേ ഉപദ്രവിച്ചു ഞെരുക്കി.
  tuo-NT: Tojo waꞌari cʉ̃ꞌma meꞌrã dieciocho cʉ̃ꞌmarĩ Israe curuacjãrãrẽ ñaꞌarõ dutipe
    daꞌraduticãrã niwã. Nipeꞌtirã Israe curuacjãrã dia Jordã́ mujĩpũ mʉjãtiro peꞌecjãrã
    Galaad diꞌtapʉ nirãrẽ tojo weecãrã niwã. Ti diꞌta amorreo masã ya diꞌta nicaro
    niwʉ̃.
  rmc-rmc: On andre oda časos trapinenas le Izraeliten a na denas len smirom. Dešuochto
    (18) berš trapinenas savore Izraeliten pal o Jordan, andro Gilead, andre phuv
    le Amorejčanengri.
  pes-OPV: و ایشان در آن سال بر بنی‌اسرائیل ستم و ظلم نمودند، و بر جمیع بنی‌اسرائیل
    که به آن طرف اردن در زمین اموریان که در جلعادباشد، بودند، هجده سال ظلم کردند.
  ron-1924: Ей ау апэсат ши ау асуприт пе копиий луй Исраел ын время ачея оптспрезече
    ань, ши ануме пе тоць копиий луй Исраел каре ерау де чялалтэ парте а Йорданулуй,
    ын цара аморицилор ын Галаад.
  ben-OBCV: যারা সেই বছর তাদের চূর্ণবিচূর্ণ ও সর্বনাশ করে ছাড়লো। ইমোরীয়দের দেশ গিলিয়দে,
    জর্ডন নদীর পূর্বপারে বসবাসকারী সব ইস্রায়েলীর উপরে তারা আঠারো বছর ধরে দমনপীড়ন
    চালাল।
  som-som: Oo sannaddaas way dhibeen oo dulmeen reer binu Israa'iil; oo siddeed iyo
    toban sannadood ayay dulmayeen kulli reer binu Israa'iilkii degganaa dalka reer
    Amor oo ku yaal Gilecaad Webi Urdun shishadiisa.
  lat-VUC: 'Afflictique sunt, et vehementer oppressi per annos decem et octo, omnes
    qui habitabant trans Jordanem in terra Amorrhæi, qui est in Galaad:'
  eng-ASVBT: 'And they vexed and oppressed the children of Israel that year: eighteen
    years oppressed they all the children of Israel that were beyond the Jordan in
    the land of the Amorites, which is in Gilead.'
  ita-1885: E in quell'anno, ch'era il diciottesimo, quelli afflissero ed oppressarono
    i figliuoli d'Israele, cioè tutti i figliuoli d'Israele ch'erano di là dal Giordano,
    nel paese degli Amorrei, ch' è in Galaad.
  eng-LXXUP: And they afflicted and bruised the children of Israel at that time eighteen
    years, all the children of Israel beyond Jordan in the land of the Amorite in
    Gilead.
  eng-ULB: They crushed and oppressed the people of Israel that year, and for eighteen
    years they oppressed all the people of Israel who were beyond the Jordan in the
    land of the Amorites, which is in Gilead.
  spa-VBL: Ese año y durante dieciocho años más acosaron y oprimieron a los israelitas,
    a todos los israelitas que vivían al este del Jordán, en Galaad, la tierra de
    los amorreos.
  fra-_FOB: Qui opprimèrent et foulèrent les enfants d'Israël en cette année-là, et
    pendant dix-huit ans tous les enfants d'Israël qui étaient au delà du Jourdain,
    au pays des Amoréens, en Galaad.
  mal-mal: അവർ ആ വർഷംമുതൽ പതിനെട്ട് വർഷം യോർദ്ദാനക്കരെ ഗിലെയാദ് എന്ന അമോര്യദേശത്തെ
    എല്ലാ യിസ്രായേൽമക്കളെയും, ഉപദ്രവിച്ചു ഞെരുക്കി.
  urd-GVR: Usī sāl ke daurān in qaumoṅ ne Jiliyād meṅ Isrāīliyoṅ ke us ilāqe par qabzā
    kiyā jis meṅ purāne zamāne meṅ Amorī ābād the aur jo Dariyā-e-Yardan ke mashriq
    meṅ thā. Filistī aur Ammonī 18 sāl tak Isrāīliyoṅ ko kuchalte aur dabāte rahe.
  suz-BL: मेको बर्समी मेकोपुकीमी इस्राएली आन कली थाम्‍पा श्‍येत गेशा, साप्‍पा दिप्‍मे
    बाक्‍त। मिनु यर्दन खोला आ आइक्‍ची हांबु, पूर्ब गे गिलाद माइश्‍शो एमोरी आन रागीमी
    बाक्‍ब इस्राएली आन कली १८ बर्स सम्‍म थाम्‍पा श्‍येत गेशा दिप्‍मे बाक्‍त।
  ita-1927: E in quell’anno, questi angariarono ed oppressero i figliuoli d’Israele;
    per diciotto anni oppressero tutti i figliuoli d’Israele ch’erano di là dal Giordano,
    nel paese degli Amorei in Galaad.
  ckb-ckb: ئەوانیش لەو ساڵەوە نەوەی ئیسرائیلیان تێکشکاند و ستەمیان لێکردن. بۆ ماوەی
    هەژدە ساڵ نەوەی ئیسرائیلیان دەچەوساندەوە، هەموو ئەوانەی کە لە بەری ڕۆژهەڵاتی ڕووباری
    ئوردون بوون لە خاکی ئەمۆرییەکان ئەوانەی لە گلعاد بوون.
  eng-BBE: And that year the children of Israel were crushed under their yoke; for
    eighteen years all the children of Israel on the other side of Jordan, in the
    land of the Amorites which is in Gilead, were cruelly crushed down.
  kan-OKCV: ಇವರು ಆ ವರ್ಷ ಮೊದಲುಗೊಂಡು ಹದಿನೆಂಟು ವರ್ಷ ಯೊರ್ದನಿಗೆ ಆಚೆ ಗಿಲ್ಯಾದಿನಲ್ಲಿ ಅಮೋರಿಯರ
    ದೇಶದಲ್ಲಿರುವ ಇಸ್ರಾಯೇಲರನ್ನೆಲ್ಲಾ ಬಾಧಿಸಿ ಕುಂದಿಸಿದರು.
  tam-2017: அவர்கள் அந்த ஆண்டுமுதல் 18 வருடங்களாக யோர்தான் நதிக்கு அப்பாலே கீலேயாத்திலுள்ள
    எமோரியர்களின் தேசத்தில் இருக்கிற இஸ்ரவேல் மக்களையெல்லாம் நெருக்கி ஒடுக்கினார்கள்.
  spa-RV-1909: Los cuales molieron y quebrantaron á los hijos de Israel en aquel tiempo
    dieciocho años, á todos los hijos de Israel que estaban de la otra parte del Jordán
    en la tierra del Amorrheo, que es en Galaad.
  ron-BTF: Și în acel an, ei i-au chinuit și au oprimat pe copiii lui Israel, optsprezece
    ani, pe toți copiii lui Israel care erau dincolo de Iordan, în țara amoriților,
    care este în Galaad.
  eng-WEBP: They troubled and oppressed the children of Israel that year. For eighteen
    years they oppressed all the children of Israel that were beyond the Jordan in
    the land of the Amorites, which is in Gilead.
  eng-FBV: That year and for eighteen more years they harassed and oppressed the Israelites,
    all the Israelites that lived on the east side of the Jordan in Gilead, the land
    of the Amorites.
  nld-1939: Achttien jaar lang benauwden en verdrukten zij de Israëlieten, al die
    Israëlieten namelijk, die aan de overzijde van de Jordaan woonden, in het land
    der Amorieten, dat in Gilad ligt.
  nch-BL: Huan nopa filisteos huan amonitame tahuel quintaijyohuiltijque huan quintejtzonque
    nopa israelitame. Huan para 18 xihuit quej nopa ininpantic nochi nopa israelitame
    cati mochijtoyaj ipan seyoc nali ten hueyat Jordán ica campa quisa tonati, ipan
    tali Galaad campa inintal amorreos.
  vie-1934: 'Kể từ năm đó, hai dân tộc nầy hà hiếp và chà nát dân Y-sơ-ra-ên: những
    người Y-sơ-ra-ên ở bên kia sông Giô-đanh trong xứ A-mô-rít, tại miền Ga-la-át,
    bị hà hiếp, chà nát trong mười tám năm.'
  hin-CV: उस पूरे साल वे इस्राएल वंशजों को सताते और पीसते रहे. वे गिलआद में यरदन के
    पार बसे हुए इस्राएल के वंशजों को अठारह वर्ष तक सताते रहे.
  spa-BES: Y ese año los hijos de Israel fueron oprimidos bajo su yugo; durante dieciocho
    años, todos los hijos de Israel al otro lado del Jordán, en la tierra de los amorreos
    que se encuentra en Galaad, fueron oprimidos cruelmente.
  tdx-tdx: Finorekekè’ iareo naho dinemo’ iareo taoñe folo-valo’ amby o ana’ Israeleo,
    toe o ana’ Israele alafe’ Iordaney an-tane’ o nte-Amoreo e Giladeo.
  tha-KJV: เขาได้ข่มเหงและบีบบังคับคนอิสราเอลในปี​นั้น คือคนอิสราเอลทั้งปวงที่​อยู่​ฟากแม่น้ำจอร์แดนข้างโน้นในแผ่นดินของคนอาโมไรต์
    ซึ่งอยู่ในกิเลอาดสิบแปดปี
  por-BR-2018: Os quais moeram e quebrantaram aos filhos de Israel naquele tempo dezoito
    anos, a todos os filhos de Israel que estavam da outra parte do Jordão na terra
    dos amorreus, que é em Gileade.
  deu-ELO: Und sie bedrückten und plagten die Kinder Israel in selbigem Jahre; achtzehn
    Jahre bedrückten sie alle Kinder Israel, welche jenseit des Jordan waren im Lande
    der Amoriter, das in Gilead ist.
  eng-WYC-2018: And all the sons of Israel that dwelled beyond (the) Jordan in the
    land of Amorites, that is, in Gilead, were tormented and oppressed greatly by
    eighteen years, (And all the Israelites who lived on the eastern side of the Jordan
    River, in the land of Amorites, that is, in Gilead, were tormented and greatly
    oppressed for eighteen years,)
  epo-epo: Kaj ili premadis kaj turmentadis la Izraelidojn de tiu jaro dum dek ok
    jaroj, ĉiujn Izraelidojn, kiuj estis transe de Jordan en la lando de la Amoridoj,
    kiu estas en Gilead.
  uig-PIN: Bular bolsa xu yili Israillarni ⱪattiⱪ besip ǝzdi; andin ular Iordan dǝryasining
    mǝxriⱪ tǝripidǝ Amoriylarning zeminidiki Gileadta olturuxluⱪ barliⱪ Israil hǝlⱪigǝ
    on sǝkkiz yilƣiqǝ zulum ⱪildi.
  beo-beo: Amo dunu da ode 18 amoga, Isala:ili dunu da A:moulaide soge Yodane Hano
    eso mabadili la:idi Gilia:de soge ganodini esalu, ilima gegene, se bagade iasu.
  tpi-OTNT: Long dispela taim ol i winim ol Israel na daunim ol na mekim nogut tru
    long ol. Inap long 18 yia ol Filistia na Amon i daunim ol Israel na mekim nogut
    long ol dispela Israel i stap long hapsait bilong wara Jordan, long graun bilong
    ol Amor long distrik Gileat.
  hau-SA: waɗanda suka fatattake su a shekarar suka kuma ragargaza su. Shekara goma
    sha takwas suka yi ta danne dukan Isra’ilawan da suke gabashin Urdun a Gileyad,
    ƙasar Amoriyawa.
  uig-LAT: Bular bolsa shu yili Israillarni qattiq bésip ezdi; andin ular Iordan deryasining
