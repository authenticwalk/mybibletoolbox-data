  urd-GVU: اُسی سال کے دوران اِن قوموں نے جِلعاد میں اسرائیلیوں کے اُس علاقے پر قبضہ
    کیا جس میں پرانے زمانے میں اموری آباد تھے اور جو دریائے یردن کے مشرق میں تھا۔
