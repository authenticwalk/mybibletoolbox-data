  kan-2017: ಇವರು ಅಂದಿನಿಂದ ಹದಿನೆಂಟು ವರ್ಷಗಳ ವರೆಗೆ ಯೊರ್ದನಿನ ಆಚೆ ಗಿಲ್ಯಾದಿನಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರನ್ನು
