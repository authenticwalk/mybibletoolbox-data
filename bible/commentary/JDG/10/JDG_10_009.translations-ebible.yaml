  twi-twi: Amorifo no nso twaa Yordan kɔɔ atɔe fam kɔtow hyɛɛ Yuda, Benyamin ne Efraim
    so, Israelfo kɔɔ ahokyere kɛse mu.
  hlt-hlt: Judah, Benjamin, Ephraim imkhui te vathoh thil ham khaw Ammon ca rhoek
    loh Jordan a poeng uh dongah Israel te mat a daengdaeh.
  tbz-SIM: Kɛ̀ Amɔniibɛ séntɛ́ní Suditɛ̃ɛ̃ kɛ bo dokɛ́nɛ̀ Sudɑɑ nɛ̀ Bɛnsɑmɛɛ nɛ̀ Efɑdɑimmu
    bɛ nɑɑ̀mùntì kɔbɛ. Kɛ̀ Isidɑyɛɛribɛ yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ mɛdiɛ̀.
  msy-2020: Ezɨ, Amoria Jordanɨn Fanem giregha vongɨn iza Judan anabamɨn adarazi ko,
    Benjaminɨn anabamɨn adarazi ko, Efraimɨn anabamɨn adarazi ko mɨsosi. Kamaghɨn,
    Israelia bar dughiar kuramra ini.
  dop-dop: Hɑlɩ Amoni nyǝ́mɑ tɛsɩ Yɑɑtɑnɩ nɑ pɑ́ yoonɑ Yutɑ nyǝ́mɑ nɑ Pɛncɑmɛɛ nyǝ́mɑ
    nɑ Ɩfǝlɑyim nyǝ́mɑ. Ntɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɑŋlɛ wɑkǝlɩ sɔsɔm.
  azb-azb: Ammon övladları hətta Yəhuda, Binyamin, Efrayim qəbilələrinə qarşı döyüşmək
    üçün İordan çayını keçirdilər. Buna görə İsraillilər çox əziyyət çəkirdi.
  eng-DBY: And the children of Ammon passed over the Jordan to fight also against
    Judah, and against Benjamin, and against the house of Ephraim; and Israel was
    greatly distressed.
  hin-2017: अम्मोनी यहूदा और बिन्यामीन से और एप्रैम के घराने से लड़ने को यरदन पार
    जाते थे, यहाँ तक कि इस्राएल बड़े संकट में पड़ गया।
  eng-YLT: And the Bene-Ammon pass over the Jordan to fight also against Judah, and
    against Benjamin, and against the house of Ephraim, and Israel hath great distress.
  eng-WYC-2017: in so much that the sons of Ammon, when they had passed [over] Jordan,
    wasted Judah, and Benjamin, and Ephraim; and Israel was tormented greatly.
  eng-WMBB: The children of Ammon passed over the Jordan to fight also against Judah,
    and against Benjamin, and against the house of Ephraim, so that Israel was very
    distressed.
  urd-GVH: न सिर्फ़ यह बल्कि अम्मोनियों ने दरियाए-यरदन को पार करके यहूदाह, बिनयमीन
    और इफ़राईम के क़बीलों पर भी हमला किया। जब इसराईली बड़ी मुसीबत में थे
  rug-rug: Sari na tinoni Amoni ba karovia sa Ovuku Zodani meke razai sari na butubutu
    Ziuda, Benisimane, meke Iparemi. Ke koa pa tinasuna lavata sa butubutu Izireli.
  gaz-gaz: Amoononnis gosa Yihuudaa, gosa Beniyaamii fi mana Efreem waraanuudhaaf
    laga Yordaanos ceʼan. Israaʼeloonnis akka malee raafaman.
  fra-LSG: Les fils d’Ammon passèrent le Jourdain pour combattre aussi contre Juda,
    contre Benjamin et contre la maison d’Éphraïm. Et Israël fut dans une grande détresse.
  yal-yal: Amonine fan yi Yurudɛn baan gidi Yuda bɔnsɔnna muxune nun Bunyamin bɔnsɔnna
