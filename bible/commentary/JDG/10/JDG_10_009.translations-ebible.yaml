    han.
  haw-1868: Hele ae no hoi na mamo a Amona i kela aoao o Ioredane, a kaua ae la i
    ka Iuda, a i ka Beniamina, a i ko ka hale a Eperaima; no ia mea, kaumaha loa ka
    Iseraela.
  arb-NAV: وَعَبَرَ الْعَمُّونِيُّونَ نَهْرَ الأُرْدُنِّ لِمُحَارَبَةِ أَسْبَاطِ يَهُوذَا
    وَبَنْيَامِينَ وَأَفْرَايِمَ، فَاعْتَرَى الإِسْرَائِيلِيِّينَ ضِيقٌ عَظِيمٌ.
  ewe-ewe: Wogawɔ aʋa kpli wo le Yuda, Benyamin kple Efraim hã elabena Amonitɔwo tso
    Yɔdan tɔsisi la va wɔ aʋa kple Israelviwo. Nu sia yi edzi ƒe wuienyi sɔŋ
  eng-LEE: And the children of 'Ammon passed over the Jordan to fight also against
    Judah, and against Benjamin, and against the house of Ephraim; so that Israel
    was sorely distressed.
  asm-FB: অম্মোনীয়াসকলে যিহূদা, বিন্যামীন আৰু ইফ্ৰয়িম ফৈদৰ বিপক্ষে যুদ্ধ কৰিবলৈ
    যৰ্দ্দন পাৰ হৈ গ’ল। তেতিয়া ইস্ৰায়েলী লোকসকলে অতিশয় কষ্ট ভোগ কৰিলে।
  sus-A: عَمٌنِكَيٍ نَشَ دَنفِ يُرُدّن نَ، عَلَكٌ عٍ شَ سَ يُدَيَ، بُنيَمِن، نُن عٍقِرَ مِ
    قَن فٍرٍ. عِسِرَيِلَ بْحّ تْورْ نّ كِ قَنيِ نَ وَشَتِ.
  fra-SBL: Les enfants d'Ammon passèrent le Jourdain pour combattre Juda, Benjamin
    et la maison d'Ephraïm, de sorte qu'Israël fut très éprouvé.
  hbo-hbo: וַיַּעַבְר֤וּ בְנֵֽי־עַמֹּון֙ אֶת־הַיַּרְדֵּ֔ן לְהִלָּחֵ֛ם גַּם־בִּיהוּדָ֥ה
    וּבְבִנְיָמִ֖ין וּבְבֵ֣ית אֶפְרָ֑יִם וַתֵּ֥צֶר לְיִשְׂרָאֵ֖ל מְאֹֽד׃
  kik-kik: Ningĩ Aamoni makĩringa Rũũĩ rwa Jorodani nĩguo makarũe na andũ a Juda,
    na andũ a Benjamini, o na nyũmba ya Efiraimu; nakuo Isiraeli gũkĩgĩa na kĩnyariirĩko
    kĩnene.
  fra-NCL: Les fils d’Ammon passèrent le Jourdain pour combattre aussi Juda, Benjamin
    et la maison d’Ephraïm ; et Israël fut réduit à une grande détresse.
  cek-AK: Toe Ammon kaminawk loe Jordan vapui to angkaat o moe, Judah, Benjamin hoi
    Ephraim imthung takoh to tuk o pongah, Israel kaminawk loe paroeai patangkhang
    o.
  cuk-cuk: Amón-sordamar Jordán-diwar-obaksamarbalid. Judá-sordamargi, Benjamín-sordamargi,
    degi, Efraín-sordamargi bila-onosmalad. Deginbali, Israel-dulemar dummad-wilesmalad.
  uig-CYR: 'Аммонийлар йәнә Иордан дәриясидин өтүп, Йәһуда, Бинямин вә Әфраим җәмәтигә
    қарши һуҗум қилди: шуниң билән пүткүл Исраил қаттиқ азапланди.'
  tel-2017: ఇంక అమ్మోనీయులు యూదాదేశస్థులతో బెన్యామీనీయులతో ఎఫ్రాయిమీయులతో యుద్ధం చెయ్యడానికి
    యొర్దాను దాటినందువల్ల ఇశ్రాయేలీయులకు గడ్డు పరిస్థితులు దాపురించాయి.
  hat-BSA: Fis a Ammon yo te travèse Jourdain an pou yo te kab, osi, batay avèk Juda,
    Benjamin, avèk lakay Éphraïm. Sa te fè gwo pwoblèm pou Israël.
  kos-kos: Na mwet Ammon elos fahsr sasla Infacl Jordan ac mweuni pac mwet in sruf
    lal Judah, sruf lal Benjamin, ac sruf lal Ephraim. Ouinge mwet Israel elos muta
    in ongoiya lulap.
  hbo-WLC: וַיַּעַבְר֤וּ בְנֵֽי־עַמּוֹן֙ אֶת־הַיַּרְדֵּ֔ן לְהִלָּחֵ֛ם גַּם־בִּיהוּדָ֥ה
    וּבְבִנְיָמִ֖ין וּבְבֵ֣ית אֶפְרָ֑יִם וַתֵּ֥צֶר לְיִשְׂרָאֵ֖ל מְאֹֽד׃
  ibo-ibo: Ndị Amọn gafekwara osimiri Jọdan ibuso ndị Juda, ndị Benjamin na ndị Ifrem
    agha. Ihe ndị a mere ka ọnọdụ ụmụ Izrel dị nnọọ njọ nke ukwuu.
  ory-ory: ଆହୁରି ଅମ୍ମୋନ-ସନ୍ତାନମାନେ ଯିହୁଦା ବିରୁଦ୍ଧରେ, ବିନ୍ୟାମୀନ୍ ବିରୁଦ୍ଧରେ, ଇଫ୍ରୟିମ
    ବଂଶ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ଯର୍ଦ୍ଦନ ପାର ହୋଇଗଲେ; ତହିଁରେ ଇସ୍ରାଏଲ ଅତିଶୟ କ୍ଲେଶ
    ପାଇଲେ।
  chk-chk: Iwe, ekewe chon Amon ra pwal pwereto pekiton ewe chanpupu Jortan, pwe repwe
    pwal maun ngeni chon ekewe ainangen Juta, Peniamin me Efraim. Iei mine chon Israel
    ra fokun riaföü.
  rop-rop: en detlot Emanait pipul bin go sangodansaid langa det Jodan Riba du, en
    deibin fait langa Benjamin, Juda en Ifreiyim klen, en detlot Isreil pipul bin
    brabli nogudbinji, dumaji deibin abum bigismob trabul.
  ukr-1871: До того ж іще перейшли Аммонїї Йордань, щоб наступити й на Юду, Бенямина
    й на дом Ефраїмів, так що Ізраїль був у великій нуждї.
  deu-1951: Dazu zogen die Kinder Ammon über den Jordan und stritten wider Juda und
    wider Benjamin und wider das Haus Ehpraim, so daß Israel sehr geängstigt war.
  eng-JPS: And the children of Ammon passed over the Jordan to fight also against
    Judah, and against Benjamin, and against the house of Ephraim, so that Israel
    was sore distressed.
  srp-1865: I prijeðoše sinovi Amonovi preko Jordana da se biju i s Judom i s Venijaminom
    i s domom Jefremovijem; i bi Izrailj u velikoj nevolji.
  lug-lug: Abaana ba Amoni nabo ne basomoka Yoludaani okulwanyisa Yuda ne Benyamini,
    n’ennyumba ya Efulayimu. Isirayiri ne yeeraliikirira nnyo.
  heb-heb: ויעברו בני עמון את הירדן להלחם גם ביהודה ובבנימין ובבית אפרים ותצר לישראל
    מאד׃
  ben-IRV: আর অম্মোন-সন্তানরা যিহূদার ও বিন্যামীনের এবং ইফ্রয়িম কুলের সঙ্গে যুদ্ধ
    করতে যর্দ্দন পার হয়ে আসত; এই ভাবে ইস্রায়েল খুব কষ্ট পেতে লাগল।
  pan-pan: ਅਤੇ ਅੰਮੋਨੀਆਂ ਨੇ ਯਰਦਨ ਦੇ ਪਾਰ ਲੰਘ ਕੇ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇ ਗੋਤਾਂ
    ਨਾਲ ਅਜਿਹੀ ਲੜਾਈ ਕੀਤੀ ਕਿ ਇਸਰਾਏਲੀ ਬਹੁਤ ਹੀ ਮੁਸੀਬਤ ਵਿੱਚ ਪੈ ਗਏ।
  mya-JVB: အမ္မုန် အမျိုးသားတို့သည်လည်း ၊ ယော်ဒန် မြစ်ကို ကူး ၍ ယုဒ အမျိုး၊ ဗင်္ယာမိန်
    အမျိုး၊ ဧဖရိမ် အမျိုးသား တို့ကို တိုက် သဖြင့် ၊ ဣသရေလ အမျိုးသားတို့သည် ကြီးစွာ
    သော ဆင်းရဲ ခြင်းသို့ ရောက်ကြ၏။
  hmo-hmo: Amono taudia ese danu Ioridane Sinavai idia hanaia, Iuda bona Beniamina
    bona Eparaima iduhu taudia idia tuari henia. Unai dainai Israela taudia be nega
    dika idia abia, mai edia gari danu.
  urd-urd: और बनी 'अम्मून यरदन पार होकर यहूदाह और बिनयमीन और इफ़्राईम के ख़ान्दान
    से लड़ने को भी आ जाते थे, इसलिए इस्राईली बहुत तंग आ गए।
  rus-SYN: Наконец Аммонитяне перешли Иордан, чтобы вести войну с Иудою и Вениамином
    и с домом Ефремовым. И весьма тесно было сынам Израиля.
  bqc-SIM: Amↄniↄ bùa Yuudɛ̃wa aa gɛ̀ zĩkai ń Yuda buiↄ ń Bɛ̃yãmɛɛ buiↄ ń Ɛflaiũ
    buiↄ, ↄ̃ Isailipiↄ gↄ̃̀ yooyea.
  tcz-CHONGTHU: Ammon miten Jordan lhumlam ajong ahung galkaijun Judah, Benjamin chuleh
    Ephraim hojong ahung bulu jiuvin ahi. Hitichun Israelte hin agentheinao chu ana
    thohlel lheh jeng tauvin ahi.
  mar-mar: यहूदा व बन्यामीन व एफ्राइमाची घराणे यांच्याशीही लढावयास अम्मोनी लोक यार्देन
    पार करून अलीकडे आले, त्यामुळे इस्राएलावर फार मोठे दु:ख आले.
  qub-qub: Amón runacunaga Jordán mayutapis chimparanna, Judá, Benjamín, Efraín runacunata
    magaj. Chaura llapan Israel castacunaga fiyupa mancharir llaquicuran.
  hat-hat: Moun Amon yo te menm rive janbe lòt bò larivyè Jouden an pou y' al goumen
    ak moun branch Jida yo, moun branch fanmi Benjamen yo ak moun branch fanmi Efrayim
    yo. Pèp Izrayèl la te nan gwo lapenn.
  eng-BSB: The Ammonites also crossed the Jordan to fight against Judah, Benjamin,
    and the house of Ephraim, and Israel was in deep distress.
  tod-tod: Amɔn nuiti ti Zuludɛn ɓudɛni, ti kɔɔi ʋɛɛ Zuda ʋa, ta Ɓɛnzamɛn, ta Efelayime
    ʋɛlɛyeɠei. Izelayɛle nuiti ti ɠɛni kidaaʋili golai zu.
  eng-WEBPB: The children of Ammon passed over the Jordan to fight also against Judah,
    and against Benjamin, and against the house of Ephraim, so that Israel was very
    distressed.
  kbq-kbq: Hagi Amoni vahe'mo'za Jodani tina takahe'za Juda naga'ma, Benzameni naga'ma
    Efraemi nagara hara ome huzamantege'za Israeli vahe'mo'za tusi antahintahi nehu'za
    rama'a knazampi mani'naze.
  nhe-BL: Huan teipa iniixhuihua nopa amonitame quipanoque atemitl Jordán para nojquiya
    quintehuise iixhuihua Judá, Benjamín huan Efraín huan nelía quintlaijiyohuiltijque
    nopa israelitame.
  gub-BL: Amon izuapyapyr a'e wà no, wahaw Zotàw yrykaw oho wà no, Izaew wakutyr wà
    no. Uzàmàtyry'ym Zuta izuapyapyr wà, uzàmàtyry'ym Mezàmi izuapyapyr wà no, uzàmàtyry'ym
    Eparai izuapyapyr wà no. Nezewe Izaew upuraraw ma'erahyhu waiko wà kury.
  eng-DRA: 'Insomuch that the children of Ammon passing over the Jordan, wasted Juda
    and Benjamin and Ephraim: and Israel was distressed exceedingly.'
