verse: JDG.010.009
translations:
  mal-C: അമ്മോന്യർ യെഹൂദയോടും ബെന്യാമീനോടും എഫ്രയീം ഗൃഹത്തോടും യുദ്ധംചെയ്യാൻ യോർദാൻ
    കടന്നു; തന്മൂലം ഇസ്രായേൽജനം വലിയ കഷ്ടത്തിലായി.
  deu-TKW: Dazu überschritten die Ammoniter den Jordan, um auch Juda, Benjamin und
    das Haus Ephraim anzugreifen, so daß Israel in großer Not war.
  lin-lin: Bato ya Amoni mpe bakatisaki na ngambo ya Yordani mpo na kobundisa libota
    ya Yuda, ya Benjame mpe ya Efrayimi. Boye, Isalaele akomaki na pasi mingi.
  eng-LSV: And the sons of Ammon pass over the Jordan to also fight against Judah,
    and against Benjamin, and against the house of Ephraim, and Israel has great distress.
  eng-GNV: 'Moreouer, the children of Ammon went ouer Iorden to fight against Iudah,
    and against Beniamin, and against the house of Ephraim: so that Israel was sore
    tormented.'
  eng-WEBSTER: Moreover, the children of Ammon passed over Jordan, to fight also against
    Judah, and against Benjamin, and against the house of Ephraim; so that Israel
    was greatly distressed.
  nhw-BL: Huan teipa iniixhuihua nopa amonitame quipanoque hueyatl Jordán para nojquiya
    quinhuilanase iixhuihua Judá, Benjamín huan Efraín huan nelía quintlaijiyohuiltijque
    nopa israelitame.
  swh-ONEN: Waamoni nao wakavuka Yordani ili kupigana na Yuda, Benyamini na nyumba
    ya Efraimu, nayo nyumba ya Israeli ikawa katika taabu kubwa.
  bba-bba: Sɑɑ ye sɔɔ, Amɔnibɑ bɑ mɑɑ Yuudɛnin dɑɑru tɔburɑ bɑ dɑ bɑ Yudɑbɑ wɔri kɑ
    Bɛnyɑmɛɛbɑ kɑ Efɑrɑimubɑ. Mɑ Isirelibɑ kpuro bɑ nɔni sɔ̃ɔrɑ.
  eng-KJVCPB: Moreover the children of Ammon passed over Jordan to fight also against
    Judah, and against Benjamin, and against the house of Ephraim; so that Israel
    was sore distressed.
  luo-luo: Jo-Amon bende nongʼado Jordan mondo oked gi jo-Juda, jo-Benjamin kod od
    Efraim; kendo Israel nenie thagruok malich.
  meu-meu: Amono taudia ese danu Ioridane sinavaina e hanaia, Iuda bona Beniamina
    bona Efraim iduhudia taudia e tuari henidia. Taunabunai, Israel taudia na daradia
    e doko.
  npi-ULB: त्यसपछि अम्मोनीहरू यहूदाको विरुद्धमा, बेन्यामीनका विरुद्धमा, र एफ्राइमका
    घरानाको विरुद्ध युद्ध लड्नको निम्ति यर्दनपारि गए, ताकि इस्राएल धेरै नै व्याकुल
    भए ।
  yor-yor: 'Àwọn ará Ammoni sì la odò Jordani kọjá láti bá Juda, Benjamini àti àwọn
    ará ilé Efraimu jagun: Israẹli sì dojúkọ ìpọ́njú tó lágbára.'
  emp-NTPO: Maʌ̃be amonitarãra Jordaʌ̃ do chãsid̶aa Judad̶ebemarã ume, Benjamiʌ̃nebemarã
    ume, idjab̶a Epraiʌ̃nebemarã ume djõni carea. Mãwã jũma israelerãra bio bia mĩga
    duanabadjid̶aa.
  ind-ind: Bangsa Amon juga menyeberangi sungai Yordan untuk menyerang suku Yehuda,
    Benyamin, dan Efraim, sehingga orang Israel sangat menderita.
  pes-OPCB: '@see-verse:JDG.010.008'
  tgl-ULB: At ang mga Amonita ay tumawid sa Jordan para makipaglaban sa Juda, laban
    sa Benjamin at laban sa sambahayan ni Efraim, kaya ang Israel ay lubhang naglamhati.
  hui-hui: Ani bialu howa Amonoali uruni tigua Iba Yodana domalu ibuwa Yuda hameiginiru
    Beniyamini hameiginiru Eberaimi hameiginiru ti bababi wai bule ibini. Anidagua
    bialu heagola Isaraele wali agali ti mo ko hayagola ti genda timbuniore ho hene.
  mya-mya: အမ္မုန်​အ​မျိုး​သား​တို့​သည်​ယော်​ဒန်​မြစ်​ကို ပင်​လျှင် ဖြတ်​ကျော်​ကာ​ယု​ဒ​အ​နွယ်၊
    ဗင်္ယာ​မိန် အ​နွယ်​နှင့်​ဧ​ဖ​ရိမ်​အ​နွယ်​တို့​ကို​တိုက်​ခိုက် ကြ​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​မှာ
    အ​တိ​ဒုက္ခ​ရောက်​ရ​ကြ​လေ​သည်။
  bod-N: ཡང་ཨམ་མོན་པ་རྣམས་ཀྱིས་ཡོར་དན་གཙང་པོ་བརྒལ་ནས་ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན། དེ་མིན་ཨེ་ཕཱར་ཡིམ་གྱི་ཁྱིམ་རྒྱུད་བཅས་ལ་འཐབ་པས།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྡུག་བསྔལ་ཆེན་པོ་བྱུང་ངོ་། །
  sna-sna: VaAmoni vakayambukawo Jorodhani kuti vandorwa neJudha, Bhenjamini uye neimba
    yaEfuremu; uye vaIsraeri vakashushikana zvikuru.
  spa-BLM: Los hijos de Amón pasaron el Jordán para luchar también contra Judá, contra
    Benjamín y contra la casa de Efraín, de modo que Israel estaba muy afligido.
  cac-cac: Ix c'axpajpaxec' eb' amonita chi' d'a a' Jordán yac' oval yed' eb' yin̈tilal
    Judá yed' eb' yin̈tilal Benjamín yed' pax eb' yin̈tilal Efraín. Ix yilan eb' israel
    to yelc'olal val tz'ixtaj eb'.
  swh-ULB: Nao wana wa Amoni wakavuka Yordani, wakapigana na Yuda, na Benyamini, na
    nyumba ya Efraimu; Israeli akasumbuliwa sana.
  bel-bel: Нарэшце Аманіцяне перайшлі Ярдан, каб весьці вайну зь Юдам і Веньямінам
    і з домам Яфрэмавым. І вельмі цесна было сынам Ізраіля.
  deu-ELBBK: Und die Kinder Ammon zogen über den Jordan, um auch gegen Juda und gegen
    Benjamin und gegen das Haus Ephraim zu kämpfen; und Israel wurde sehr bedrängt.
  mbb-OT: Midlayun is menge Amunihanen diyà te zapit te edsenlepan te Wahig he Jordan
    ne mibpekidtebek dan te menge tribu ni Juda, ni Benjamin, wey ni Efraim. Tenged
    kayi, utew nerasey is menge Israilihanen.
  mal-2015: അമ്മോന്യർ യെഹൂദയോടും ബെന്യാമീനോടും എഫ്രയീംഗൃഹത്തോടും യുദ്ധംചെയ്‌വാൻ യോർദ്ദാൻ
    കടന്നു; അതുകൊണ്ടു യിസ്രായേൽ വളരെ കഷ്ടത്തിൽ ആയി.
  tuo-NT: Tojo nicã amonita masã Judácjãrã, Benjamícjãrã, Efraĩ́cjãrã meꞌrã aꞌmewẽjẽrãtirã,
    dia Jordã́pʉ pẽꞌaticãrã niwã. Tojo weerã Israe curuacjãrã pũrõ wioro tʉꞌoñaꞌcãrã
    niwã.
  rmc-rmc: O Amončana pregele the o Jordan a gele pro mariben pro kmeňi Juda, Benjamin
    the Efrajim. Pro Izraeliti avľa baro pharipen.
  pes-OPV: وبنی عمون از اردن عبور کردند، تا با یهودا و بنیامین و خاندان افرایم نیز
    جنگ کنند، و اسرائیل درنهایت تنگی بودند.
  ron-1924: Фиий луй Амон ау трекут Йорданул ка сэ се батэ ши ымпотрива луй Иуда,
    ымпотрива луй Бениамин ши ымпотрива касей луй Ефраим. Ши Исраел ера ынтр-о маре
    стрымтораре.
  ben-OBCV: অম্মোনীয়রাও যিহূদা, বিন্যামীন ও ইফ্রয়িমের বিরুদ্ধে যুদ্ধ করার জন্য জর্ডন
    নদী পার হয়ে আসত; ইস্রায়েল চরম দুর্দশাগ্রস্ত হল।
  som-som: Markaasay reer Cammoon ka soo gudbeen Webi Urdun inay la diriraan reer
    Yahuudah, iyo reer Benyaamiin, iyo reer Efrayim; sidaas daraaddeed reer binu Israa'iil
    waxay ku jireen cidhiidhi weyn.
  lat-VUC: 'in tantum ut filii Ammon, Jordane transmisso, vastarent Judam et Benjamin
    et Ephraim: afflictusque est Israël nimis.'
  eng-ASVBT: And the children of Ammon passed over the Jordan to fight also against
    Judah, and against Benjamin, and against the house of Ephraim; so that Israel
    was sore distressed.
  ita-1885: E i figliuoli di Ammon passarono il Giordano, per combattere eziandio
    contro a Giuda, e contro a Beniamino, e contro alla casa di Efraim; onde Israele
    fu grandemente distretto.
  eng-LXXUP: And the children of Ammon went over Jordan to fight with Judah, and Benjamin,
    and with Ephraim; and the children of Israel were greatly afflicted.
  eng-ULB: Then the Ammonites crossed over the Jordan to fight against Judah, against
    Benjamin, and against the house of Ephraim, so that Israel was greatly distressed.
  spa-VBL: Los amonitas también cruzaron el Jordán para atacar a Judá, Benjamín y
    Efraín, causando terribles problemas a Israel.
  fra-_FOB: Et les enfants d'Ammon passèrent le Jourdain, pour combattre aussi contre
    Juda, et contre Benjamin, et contre la maison d'Éphraïm; et Israël fut dans de
    très grandes angoisses.
  mal-mal: കൂടാതെ, യിസ്രായേൽ വളരെ കഷ്ടത്തിൽ ആകത്തക്കവണ്ണം അമ്മോന്യർ, യെഹൂദയോടും ബെന്യാമീനോടും
    എഫ്രയീംഗൃഹത്തോടും യുദ്ധം ചെയ്‌വാൻ യോർദ്ദാൻ കടന്നു.
  urd-GVR: Na sirf yih balki Ammoniyoṅ ne Dariyā-e-Yardan ko pār karke Yahūdāh, Binyamīn
    aur Ifrāīm ke qabīloṅ par bhī hamlā kiyā. Jab Isrāīlī baṛī musībat meṅ the
  suz-BL: अम्‍मोनीपुकीमी ओंथ हाम ला ममाइ, यर्दन आइक्‍ची हांबु यो शोक्‍शा, यहूदा आ
    थर, बेन्‍यामीन आ थर नु एफ्राइम आ थर ङा मुर आन कली लडाइ तोव़मे बाक्‍त। मिनु इस्राएलीपुकीमी
    शुश श्‍येत जामे बाक्‍त।
  ita-1927: E i figliuoli di Ammon passarono il Giordano per combattere anche contro
    Giuda, contro Beniamino e contro la casa d’Efraim; e Israele fu in grande angustia.
  ckb-ckb: عەمۆنییەکان لە ڕووباری ئوردونیش پەڕینەوە بۆ جەنگ لە دژی یەهودا و بنیامین
    و بنەماڵەی ئەفرایم، بۆیە ئیسرائیل زۆر پەرێشان بوون.
  eng-BBE: And the children of Ammon went over Jordan, to make war against Judah and
    Benjamin and the house of Ephraim; and Israel was in great trouble.
  kan-OKCV: ಇದಲ್ಲದೆ ಅಮ್ಮೋನನ ಮಕ್ಕಳು ಯೆಹೂದ ಹಾಗೂ ಬೆನ್ಯಾಮೀನರಿಗೆ ವಿರೋಧವಾಗಿಯೂ, ಎಫ್ರಾಯೀಮರ
    ಮನೆಗೆ ವಿರೋಧವಾಗಿಯೂ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಯೊರ್ದನನ್ನು ದಾಟಿ ಬಂದರು. ಹೀಗೆ ಇಸ್ರಾಯೇಲಿಗೆ ಬಹು
    ಸಂಕಟವಾಯಿತು.
  tam-2017: அம்மோனியர்கள் யூதாவின்மேலும், பென்யமீன்மேலும், எப்பிராயீம் குடும்பத்தினர்மேலும்
    யுத்தம்செய்ய யோர்தான் நதியைக் கடந்துவந்தார்கள்; இஸ்ரவேலர்கள் மிகவும் நெருக்கப்பட்டார்கள்.
  spa-RV-1909: 'Y los hijos de Ammón pasaron el Jordán para hacer también guerra contra
    Judá, y contra Benjamín, y la casa de Ephraim: y fué Israel en gran manera afligido.'
  ron-BTF: Mai mult, copiii lui Amon au trecut Iordanul să lupte și cu Iuda și împotriva
    lui Beniamin și împotriva casei lui Efraim, astfel că Israel era foarte strâmtorat.
  eng-WEBP: The children of Ammon passed over the Jordan to fight also against Judah,
    and against Benjamin, and against the house of Ephraim, so that Israel was very
    distressed.
  eng-FBV: The Ammonites also crossed the Jordan to attack Judah, Benjamin, and Ephraim,
    causing terrible trouble for Israel.
  nld-1939: Zelfs trokken de Ammonieten de Jordaan over, om ook Juda, Benjamin en
    het huis van Efraïm te bestrijden, zodat Israël in grote nood verkeerde.
  nch-BL: Huan teipa iniixhuihua nopa amonitame quipanoque hueyat Jordán para nojquiya
    quintehuise iixhuihua Judá, Benjamín huan Efraín huan nelía quintaijyohuiltijque
    nopa israelitame.
  vie-1934: Dân Am-môn cũng sang qua sông Giô-đanh, đánh Giu-đa, Bên-gia-min, và nhà
    Eùp-ra-im; Y-sơ-ra-ên bị cơn hoạn nạn lớn lao vậy.
  hin-CV: अम्मोन वंशज यरदन पार कर यहूदिया, बिन्यामिन प्रदेश तथा एफ्राईम वंशजों से
    भी युद्ध करते रहे, इससे इस्राएल वंशज बहुत ही संकट में पड़ गए थे.
  spa-BES: Y los hijos de Amón cruzaron por el Jordán, para hacer guerra contra Judá
    y Benjamín y la casa de Efraín; e Israel estaba en un gran problema.
  tdx-tdx: Nitsa­ha’ o ana’ i Amoneo ka Iordaney hialy am’ Iehoda, naho amy Beniamine,
    naho amy anjomba’ i Efraimey, vaho vata’e nalovilovy t’Israele.
  tha-KJV: ทั้งคนอัมโมนได้ข้ามแม่น้ำจอร์แดนไปต่อสู้กับยูดาห์และต่อสู้กับเบนยามิน และต่อสู้กับวงศ์วานเอฟราอิม
    ดังนั้​นอ​ิสราเอลจึงเดือดร้อนอย่างยิ่ง
  por-BR-2018: 'E os filhos de Amom passaram o Jordão para fazer também guerra contra
    Judá, e contra Benjamim, e a casa de Efraim: e foi Israel em grande maneira afligido.'
  deu-ELO: Und die Kinder Ammon zogen über den Jordan, um auch wider Juda und wider
    Benjamin und wider das Haus Ephraim zu streiten; und Israel wurde sehr bedrängt.
  eng-WYC-2018: in so much that the sons of Ammon, when they had passed [over](the)
    Jordan, wasted Judah, and Benjamin, and Ephraim; and Israel was tormented greatly.
    (in so much that the Ammonites, when they had crossed over the Jordan River, attacked
    Judah, and Benjamin, and Ephraim; and so Israel was greatly tormented.)
  epo-epo: Kaj la Amonidoj transiris Jordanon, por militi ankaŭ kontraŭ Jehuda kaj
    Benjamen kaj la domo de Efraim; kaj Izrael estis tre premata.
  uig-PIN: 'Ammoniylar yǝnǝ Iordan dǝryasidin ɵtüp, Yǝⱨuda, Binyamin wǝ Əfraim jǝmǝtigǝ
    ⱪarxi ⱨujum ⱪildi: xuning bilǝn pütkül Israil ⱪattiⱪ azablandi.'
  beo-beo: Amo hou baligili, A:mounaide dunu da Yodane Hano degele, Yuda fi, Bediamini
    fi amola Ifala:ime fi ilima gegesu. Isala:ili dunu da se bagade nabasu.
  tpi-OTNT: Na tu, ol Amor i brukim wara Jordan na i kam pait long ol lain bilong
    Juda na Benjamin na Efraim. Olsem na ol Israel i kisim taim nogut tru.
  hau-SA: Ammonawa su ma suka haye Urdun domin su yi yaƙi da Yahuda, Benyamin da kuma
    gidan Efraim; Isra’ila kuwa suka kasance cikin wahala ƙwarai da gaske.
  uig-LAT: 'Ammoniylar yene Iordan deryasidin ötüp, Yehuda, Binyamin we Efraim jemetige
    qarshi hujum qildi: shuning bilen pütkül Israil qattiq azablandi.'
  nde-nde: Ama-Amoni futhi achapha iJodani ukuba alwe loJuda, loBhenjamini kanye lendlu
    ka-Efrayimi; u-Israyeli wayephakathi kohlupho olukhulu.
  ton-ton: 'Naʻe ʻalu foki ʻae fānau ʻa ʻAmoni ʻo fokotuʻu atu ki he kauvai ʻe taha
    ʻo Sioatani ke tauʻi ʻa Siuta, pea mo Penisimani, pea mo e fale ʻo ʻIfalemi: ko
    ia naʻe mamahi lahi ai ʻa ʻIsileli.'
  ces-1613: Přešli pak Ammonitští i Jordán, aby bojovali také proti Judovi, a proti
    Beniaminovi, i proti domu Efraimovu; i byl Izrael náramně ssoužen.
  eng-WMB: The children of Ammon passed over the Jordan to fight also against Judah,
    and against Benjamin, and against the house of Ephraim, so that Israel was very
    distressed.
  tam-TCV: அதோடு அம்மோனியரும் யோர்தான் நதியைக் கடந்துபோய் யூதா, பென்யமீன், எப்பிராயீம்
    குடும்பத்தாருடன் சண்டையிடச் சென்றனர். இதனால் இஸ்ரயேலர் பெருந்துன்பத்திற்குள்ளானார்கள்.
  ceb-ULB: Ug nanabok ang mga Amonihanon sa Jordan aron sa pagpakig-away batok sa
    Juda, batok kang Benjamin, ug batok sa panimalay ni Efraim, busa labihan gayod
    ang kalisod nga nasinati sa mga Israelita.
  pol-UBG: Synowie Ammona przeprawili się też za Jordan, aby walczyć z Judą i Beniaminem,
    a także z domem Efraima, i Izrael był bardzo uciskany.
  urd-GVU: نہ صرف یہ بلکہ عمونیوں نے دریائے یردن کو پار کر کے یہوداہ، بن یمین اور
    افرائیم کے قبیلوں پر بھی حملہ کیا۔ جب اسرائیلی بڑی مصیبت میں تھے
  deu-1912: Dazu zogen die Kinder Ammon über den Jordan und stritten wider Juda, Benjamin
    und das Haus Ephraim, also daß Israel sehr geängstet ward.
  kan-2017: ಇದಲ್ಲದೆ ಅಮ್ಮೋನಿಯರು ಯೊರ್ದನ್ ಹೊಳೆಯನ್ನು ದಾಟಿ, ಯೆಹೂದ, ಬೆನ್ಯಾಮೀನ್, ಎಫ್ರಾಯೀಮ್
    ಕುಲಗಳೊಡನೆ ಯುದ್ಧಮಾಡಿದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರಿಗೆ ಬಹಳ ಕಷ್ಟವಾಯಿತು.
  yap-yap: Piyu Ammon ma kur th’abed e Jordan nga ba’nem ni ngar chamgad ko fapi ganong
    rok Judah, Benjamin, nge Efraim. I par yu Israel nga fithik’ e gafgow.
  hlt-MCSB: Judah, Benjamin, Ephraim imkhui te vathoh thil ham khaw Ammon ca rhoek
    loh Jordan a poeng uh dongah Israel te mat a daengdaeh.
  mdy-ETH: ዓሞኦኔ ዓሳ ዪሁዳ ፃጶንታ ቢኢኒያሜ ፃጶንታ ዔፕሬኤሜ ፃጶዋ ዖላኒ ዮርዳኖሴ ዎሮና ፒንቄሢሮ ዒስራዔኤሌ ዓሳ ዎኦቶንዶ
    ካራ ባይዚ ሜታዼኔ።
  twi-ASANTE: Amorifoɔ no nso twaa Yordan kɔɔ atɔeɛ fam kɔto hyɛɛ Yuda, Benyamin ne
    Efraim so, Israelfoɔ kɔɔ ahokyere kɛseɛ mu.
  eng-WEBU: The children of Ammon passed over the Jordan to fight also against Judah,
    and against Benjamin, and against the house of Ephraim, so that Israel was very
    distressed.
  wal-wal: Amoona asati qassikka Yihudaa, Biniyaamanne Efireema zareta olanau Yorddaanoosa
    SHaafaa pinnidosona; yaatin, Israa7eela asai keehippe un77ettiis.
  spa-PDDPT: Así que los hijos de Amón cruzaron el Jordán para combatir contra Judá,
    Benjamín y la casa de Efraín. Esto angustió mucho a Israel.
  gun-gun: Ha'e gui Amom kuery ma Jordão yakã kyvõ rupi oaxa Judá kuery rovai ju opu'ã
    avi aguã, Benjamim ha'e Efraim kuery rovai guive. Ha'e ramo Israel kuery ikuai
    axy ete.
  agu-BL: Ej itzun bantz yi e' amonita nin tzun e' icy' tzaj wi yi a' Jordán tan cyule'n
    tan oyintzi' scyuch' yi e' xonl Judá, tuml yi e' xonl Benjamín, scyuch' yi e'
    xonl Efraín, tircunin tzun yi e' aj Israela'tz e' octz wutz pe'm cya'n.
  ilo-ULB: Ket binallasiw dagiti Ammonita ti Jordan tapno makiranget iti Juda, Benjamin,
    ken iti balay ni Efraim, isu a nakaro ti panagsagaba ti Israel.
  kpg-kpg: Digau Ammon gu lloo adu laa lodo di monowai Jordan belee heebagi gi nia
    madawaawa Judah, Benjamin mo Ephraim. Israel gu haingadaa huoloo.
  uig-ARA: 'ئاممونىيلار يەنە ئىئوردان دەرياسىدىن ئۆتۈپ، يەھۇدا، بىنيامىن ۋە ئەفرائىم
    جەمەتىگە قارشى ھۇجۇم قىلدى: شۇنىڭ بىلەن پۈتكۈل ئىسرائىل قاتتىق ئازابلاندى.'
  sus-sus: Amonikae naxa dangi Yurudɛn na, alako e xa sa Yudaya, Bunyamin, nun Efirami
    fan gere. Isirayila bɔɲɛ tɔɔrɔ nɛ ki fanyi na waxati.
  pon-2006: Mehn Ammon pil kotehla Pillap Sordan pwe re en mahweniong kadaudok kan
    en Suda, Pensamin, oh Epraim. Israel eri mihla nan apwal laud.
  ksd-ksd: Ma ra tarai Amon dia ga bolo ra Iordan upi diat a tut ure Iuda ma Beniamin,
    ma diat ta ra vuna tarai Epraim; ma Israel i ga ti malari tuna.
  tur-YTC: Ammon'un çocukları, Yahuda'ya ve Benyamin'e ve Efraim'in evine karşı savaşmak
    için Yarden'den geçti, bu yüzden İsrael çok sıkıntılıydı.
  grc-BRENT: Καὶ διέβησαν οἱ υἱοὶ Ἀμμὼν τὸν Ἰορδάνην παρατάξασθαι πρὸς Ἰούδαν, καὶ
    Βενιαμὶν, καὶ πρὸς Ἐφραίμ· καὶ ἐθλίβησαν οἱ υἱοὶ Ἰσραὴλ σφόδρα.
  ind-AYT: Orang Amon juga menyeberangi Sungai Yordan untuk berperang melawan suku
    Yehuda, suku Benyamin, dan keturunan Efraim sehingga orang Israel sangat menderita.
  nya-nya: Aamori anawoloka mtsinje wa Yorodani kukathira nkhondo mafuko a Yuda, Benjamini
    ndi Efereimu kotero kuti Israeli anavutika kwambiri.
  hrv-hrv: Potom su Amonci prešli Jordan da zavojšte i na Judu, Benjamina i na Efrajima
    te se Izrael nađe u velikoj nevolji.
  mps-mps: Tama te Amon dabego te ąį Jordan nogelama, tama te Judago hani me, te
    Benjamingo hani me, te Efraimgo hani, te hani augwali dali te Amon dabego boi
    hwįgi pai. Tama tialima, te Israel dabe augwali dwai dene mu sabo sogo pedelai
    dao.
  tpi-tpi: Na tu, ol Amor i brukim wara Jordan na i kam pait long ol lain bilong Juda
    na Benjamin na Efraim. Olsem na ol Israel i kisim taim nogut tru.
  dan-1931: Og Ammonitterne satte over Jordan for også at angribe Juda, Benjamin og
    Efraims Slægt, så at Israelitterne kom i stor Nød.
  vie-OVCB: Quân Am-môn còn vượt sông, sang bờ phía tây Giô-đan để tấn công Giu-đa,
    Bên-gia-min, và Ép-ra-im. Người Ít-ra-ên vô cùng khốn khổ.
  guj-2017: અને આમ્મોનીઓ યર્દન પાર કરીને યહૂદાની સામે, બિન્યામીનની સામે તથા એફ્રાઇમના
    ઘરનાંની સામે લડવા સારુ ગયા, જેથી ઇઝરાયલીઓ બહુ દુઃખી થયા.
  pon-2006A: Mehn Ammon pil kotehla Pillap Sordan pwe re en mahweniong kadaudok kan
    en Suda, Pensamin, oh Epraim. Israel eri mihla nan apwal laud.
  por-BRBSL: Os filhos de Amon passaram por cima do Jordão para lutar também contra
    Judá, e contra Benjamim, e contra a casa de Efraim, de modo que Israel ficou muito
    angustiado.
  cth-cth: Ammon miphunnaw ni hai Jordan palang a raka awh teh, Judah miphun, Benjamin
