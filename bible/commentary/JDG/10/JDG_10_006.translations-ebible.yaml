  spa-PDDPT: Pero los hijos de Israel volvieron a hacer lo malo ante Yavé y sirvieron
    a los baales y a Astarot, a los ʼelohim de Siria, de Sidón, de Moab, de los hijos
    de Amón y de los filisteos. Abandonaron a Yavé y no le sirvieron.
  gun-gun: Ha'e gui Israel kuery ha'eve'ỹa rami ju ikuai Senhor renonde. Ha'e vy Baal
    ra'angaa kuery pe rive ikuai, Astarote, ha'e Síria pygua kuery ruete ramigua ikuai
    va'e pe, Sidom, Moabe, Amom ha'e filisteu kuery pegua va'e pe. Ojepe'apa okuapy
    Senhor pe ikuaia gui, ixupe nda'ikuaivei.
  agu-BL: Ej nin e' oc junt tir yi e' xonl Israel tan juchle'n quil swutz Ryos. Na
    nin e' oc tan lok'e'n wutz yi e'chk teblal Baal tu Astarté. Ncha'tz e' oc tan
    lok'e'n chiwutz yi chiryosil yi e' aj Siria, tu chiryosil yi e' wunak yi najlche'
    le tnum Sidón, tu chiryosil yi e' aj Moab, tu chiryosil yi e' amonita, nin yi
    chiryosil yi e' filistey. Tele'n tzun Kataj Ryos te chic'u'l, qui't nin e' octz
    tan banle'n tane'n yi cyetz chimunl swutz i'.
  ilo-ULB: Ninayunan dagiti tattao ti Israel ti kinadakes nga inaramidda iti imatang
    ni Yahweh ket nagdaydayawda kadagiti Baal, kadagiti Astarot, kadagiti dios ti
    Aram, kadagiti dios ti Sidon, kadagiti dios ti Moab ken kadagiti dios dagiti tattao
    ti Ammon, ken kadagiti dios dagiti Filisteo. Tinallikudanda ni Yahweh ket saandan
    a nagdaydayaw kenkuana.
  kpg-kpg: Digau Israel gu ihala labelaa gi Dimaadua, e daumaha gi nia god dilikai
    go nia Baal mo nia Astarte mo nia god o Syria, Sidon, Moab, Ammon, mo Philistia.
    Digaula gu diiagi Dimaadua gu hagalee daumaha gi Mee.
  uig-ARA: لېكىن ئىسرائىللار يەنە پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ، بائال
    بىلەن ئاشىراھ بۇتلىرىغا باش ئۇرۇپ، شۇنداقلا سۇرىيەنىڭ ئىلاھلىرى، زىدوندىكىلەرنىڭ
    ئىلاھلىرى، موئابنىڭ ئىلاھلىرى، ئاممونىيلارنىڭ ئىلاھلىرى ۋە فىلىستىيلەرنىڭ ئىلاھلىرىنىڭ
    ئىبادىتىگە كىرىپ، پەرۋەردىگارنى تاشلاپ، ئۇنىڭغا ئىبادەتتە بولمىدى.
  sus-sus: Isirayilakae man naxa fee raba naxan mu rafan Alatala ma. E naxa Bali nun
    Asitarate kuye batu, Aramikae xa alae, Sidɔnkae xa alae, Mowabakae xa alae, Amonikae
    xa alae, a nun Filisitakae xa alae. E naxa Alatala finsiriwali, e tondi tuubide
    a bɛ.
  pon-2006: Mehn Israel ko pil pwurehng dipada ong KAUN-O ni ar kin kaudokiong Paal
    akan oh Asdarde kan, iangahki koht en Siria kan, koht en Saidon, en Mohap, Ammon,
    oh koht en Pilisdia kan. Re manokehla KAUN-O oh sohla kaudokiong.
  ksd-ksd: Ma ra tarai Israel dia ga pait mule ra magit i ga kaina ta ra luaina mata
    i ra Luluai, ma dia ga toratorom tai ra umana Baal ma Astarot, ma ra lavur god
    kai ra tarai Siria, ma ra tarai Sidon, ma ra tarai Moab, ma ra tarai Amon, ma
    ra tarai Pilistia; ma dia ga vana balakane ra Luluai, ma pa dia ga torom tana.
  tur-YTC: İsrael'in çocukları yine Yahve'nin gözünde kötü olanı yaptılar ve Baallar'a,
    Aştoretler'e, Aram ilâhlarına, Sayda ilâhlarına, Moav ilâhlarına, Ammon çocuklarının
    ilâhlarına ve Filistliler'in ilâhlarına hizmet ettiler. Yahve'yi bıraktılar ve
    O'na hizmet etmediler.
  grc-BRENT: Καὶ προσέθεντο οἱ υἱοὶ Ἰσραὴλ τοῦ ποιῆσαι τὸ πονηρὸν ἐνώπιον Κυρίου,
    καὶ ἐδούλευσαν τοῖς Βααλὶμ, καὶ ταῖς Ἀσταρὼθ, καὶ τοῖς θεοῖς Ἀρὰμ, καὶ τοῖς θεοῖς
    Σιδῶνος, καὶ τοῖς θεοῖς Μωὰβ, καὶ τοῖς θεοῖς υἱῶν Ἀμμὼν, καὶ τοῖς θεοῖς Φυλιστιῒμ,
    καὶ ἐγκατέλιπον τὸν Κύριον, καὶ οὐκ ἐδούλευσαν αὐτῷ.
  ind-AYT: Orang-orang Israel melakukan yang jahat di mata TUHAN. Mereka melayani
    Baal dan Asytoret, kepada ilah orang Aram, kepada ilah orang Sidon, ilah orang
    Moab, ilah orang Amon, dan ilah orang Filistin. Mereka meninggalkan TUHAN dan
    tidak melayani-Nya.
  nya-nya: Aisraeli anachitanso zoyipira Yehova. Iwo anatumikira Abaala ndi Asitoreti,
    milungu ya ku Aramu, Sidoni, Mowabu, Aamoni ndi Afilisti. Choncho analeka osatumikiranso
    Yehova.
  hrv-hrv: Izraelci su opet stali činiti ono što Jahvi nije po volji. Služili su baalima
    i aštartama, aramejskim bogovima i sidonskim bogovima, bogovima Moabaca, bogovima
    Amonaca i bogovima Filistejaca. A Jahvu su napustili i nisu mu više služili.
  mps-mps: Tama te Israel dabe augwaligo Genuai Bidigo gedude dwai sę ma yai. Augwaligo
    lotu po te Bal dabe me, te Astarte dabe me, lotu weyu yai. Te augwali te Siria
    dabego god, te Saidon me Moap, me Amon dabe me Filistia te tama bulu bagego god
    dao. Augwaligo te Genuai Bidi tagalama, tama te agaba lotu po me wabeo.
  tpi-tpi: Ol Israel i mekim sin gen long ai bilong Bikpela. Ol i lotu long ol giaman
    god Bal na ol god meri Astarte, em ol god bilong kantri Siria na Saidon na Moap,
    na bilong ol Amon na ol Filistia. Ol Israel i lusim Bikpela na ol i no moa lotu
    long em.
  dan-1931: Men Israelitterne blev ved at gøre, hvad der var ondt i HERRENS Øjne,
    idet de dyrkede Ba'alerne og Astarterne og Aramæernes, Zidons, Moabs, Ammonitternes
    og Filisternes Guder og faldt fra HERREN og undlod at dyrke ham.
  vie-OVCB: Một lần nữa, người Ít-ra-ên lại phạm tội trước mặt Chúa Hằng Hữu. Họ thờ
    phụng tượng thần Ba-anh, Át-tạt-tê, và các thần của người A-ram, Si-đôn, Mô-áp,
    Am-môn, và Phi-li-tin. Không chỉ vậy, họ còn bội đạo và không phụng thờ Chúa Hằng
    Hữu nữa.
  guj-2017: ઇઝરાયલના લોકોએ ઈશ્વરની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું તેઓએ બઆલ, દેવી
    આશ્તારોથ, અરામના દેવો, સિદોનના દેવો, મોઆબના દેવો, આમ્મોનીઓના દેવો તથા પલિસ્તીઓના
    દેવોની પૂજા કરી. તેઓએ ઈશ્વરનો ત્યાગ કર્યો અને લાંબા સમય સુધી તેમની ઉપાસના કરી
    નહિ.
  pon-2006A: Mehn Israel ko pil pwurehng dipada ong KAUN-O ni ar kin kaudokiong Paal
    akan oh Asdarde kan, iangahki koht en Siria kan, koht en Saidon, en Mohap, Ammon,
    oh koht en Pilisdia kan. Re manokehla KAUN-O oh sohla kaudokiong.
  por-BRBSL: Os filhos de Israel novamente fizeram o que era mau aos olhos de Iavé,
    e serviram os Baal, os Ashtaroth, os deuses da Síria, os deuses de Sidon, os deuses
    de Moabe, os deuses dos filhos de Amon, e os deuses dos filisteus. Eles abandonaram
    Yahweh, e não o serviram.
  cth-cth: Isarelnaw ni BAWIPA mithmu vah yonnae bout a sak awh. Baal hoi Ashtaroth,
    Siria cathut hoi Sidon cathut, Moab cathut, Ammon cathutnaw e a thaw hoiyah Filistinnaw
    e cathut thaw hah a tawk awh. Jehovah a pahnawt awh teh, a thaw tawk awh hoeh
    toe.
  twi-twi: Bio, Israelfo yɛɛ Awurade ani so bɔne. Wɔsom Baal ne Astoret ahoni ne Aram,
    Sidon, Moab, Amon ne Filisti anyame. Wɔtwee wɔn ho fii Awurade ho a wɔansom no
    koraa.
  hlt-hlt: BOEIPA mikhmuh ah boethae saii ham Israel ca rhoek loh a khoep uh bal tih
    Baal rhoek khaw, Ashtoreth khaw, Aram pathen khaw, Sidon pathen, Moab pathen,
    Ammon ca rhoek pathen, Philisti pathen taengah tho a thueng uh. Yahweh te a hnoo
    uh tih thothueng uh pawh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃tɛ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kɛ́fíé yɛbɔkɛ̀
    Bɑɑdibɛ nɛ̀ Asitɑditeebɛ nɛ̀ Sidii kɔbɛ kpɛyɛ nɛ̀ Sidoniibɛ kpɛyɛ nɛ̀ Mɔɑbiibɛ
    kpɛyɛ nɛ̀ Amɔniibɛ kpɛyɛ nɛ̀ Fidisitɛ̃ɛ̃bɛ kpɛyɛ, kɛ́yóu ti Yiɛ̀ nKuyie mbɑ́ bɛ̀
    tɛ̃́nkɛ í nkù tũ.
  msy-2020: Ezɨ Israelia uam arazir kuram Ikiavɨra Itir Godɨn damazimɨn a gami. Me
    aser Balba ko aser amiziba Astarte, dar ziaba fe, kar kantrin kabar aseba, Siria,
    Saidon, Moap, Amonia ko Filistiaba. Israelia Ikiavɨra Itir God ategha uam an ziam
    fer puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑ lɑpʋ kɛ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Pɑ sʋʋ Pɑɑlǝnɑɑ
    nɑ Asǝtɑtǝnɑɑ kɛ lɑɑʋ. Pɑ lɑɑ tɔtɔɣɔ Silii nyǝ́mɑ, nɑ Sitɔŋ nyǝ́mɑ, nɑ Mowɑpʋ
    nyǝ́mɑ, nɑ Amoni nyǝ́mɑ, nɑ Filiisi nyǝ́mɑ pɑ tɩɩŋ. Pɑ lɔwɑ Tɑcɑɑ kɛ́ tǝkpɑtɑɑ,
    pɑɑ tɑsǝɣɩ-ɩ seu.
  azb-azb: İsrail övladları yenə də Rəbbin gözündə pis olan işlər görərək Baal və
    Aştoret bütlərinə, Aram allahlarına, Sidon allahlarına, Moav allahlarına, Ammon
    övladlarının allahlarına, Filiştlilərin allahlarına qulluq edərək Rəbbi atdılar
    və Ona qulluq etmədilər.
  eng-DBY: And the children of Israel again did evil in the sight of Jehovah, and
    served the Baals, and the Ashtoreths, and the gods of Syria, and the gods of Zidon,
    and the gods of Moab, and the gods of the children of Ammon, and the gods of the
    Philistines; and they forsook Jehovah, and served him not.
  hin-2017: तब इस्राएलियों ने फिर यहोवा की दृष्टि में बुरा किया, अर्थात् बाल देवताओं
    और अश्तोरेत देवियों और अराम, सीदोन, मोआब, अम्मोनियों, और पलिश्तियों के देवताओं
    की उपासना करने लगे; और यहोवा को त्याग दिया, और उसकी उपासना न की। (भज. 106:36,
    न्या. 4:1)
  eng-YLT: And the sons of Israel add to do the evil thing in the eyes of Jehovah,
    and serve the Baalim, and Ashtaroth, and the gods of Aram, and the gods of Zidon,
    and the gods of Moab, and the gods of the Bene-Ammon, and the gods of the Philistines,
    and forsake Jehovah, and have not served Him;
  eng-WYC-2017: Forsooth the sons of Israel joined new sins to eld [or old] sins,
    and did evil in the sight of the Lord, and served to the idols of Baalim, and
    to Ashtaroth, and to the gods of Syria, and of Sidon, and of Moab, and of the
    sons of Ammon, and of Philistines; and they left the Lord, and worshipped not
    him.
  eng-WMBB: The children of Israel again did that which was evil in the LORD’s sight,
    and served the Baals, the Ashtaroth, the gods of Syria, the gods of Sidon, the
    gods of Moab, the gods of the children of Ammon, and the gods of the Philistines.
    They abandoned the LORD, and didn’t serve him.
  urd-GVH: याईर की मौत के बाद इसराईली दुबारा ऐसी हरकतें करने लगे जो रब को बुरी लगीं।
    वह कई देवताओं के पीछे लग गए जिनमें बाल देवता, अस्तारात देवी और शाम, सैदा, मोआब,
    अम्मोनियों और फ़िलिस्तियों के देवता शामिल थे। यों वह रब की परस्तिश और ख़िदमत करने
    से बाज़ आए।
  rug-rug: Podalae va kari pulea ri na tinoni Izireli se Zihova meke vahesi rini sari
    na tamasa Beolo meke Asitoreti meke gua tugo sari na tamasa tadi pa Siria, Saedoni,
    Moabi, Amoni, meke Pilisitia. Veko pania rini se Zihova meke vahesi rini sari
    na tamasa beku,
  gaz-gaz: Ammas Israaʼeloonni fuula Waaqayyoo duratti waan hamaa hojjetan. Baʼaalii
    fi Ashtooreti akkasumas waaqota Sooriyaa, Siidoonaa, Moʼaab, Amoonii fi kan Filisxeem
    waaqeffatan. Waan Israaʼeloonni Waaqayyoon dhiisanii isa waaqeffachuu didaniif,
  fra-LSG: Les enfants d’Israël firent encore ce qui déplaît à l’Éternel; ils servirent
    les Baals et les Astartés, les dieux de Syrie, les dieux de Sidon, les dieux de
    Moab, les dieux des fils d’Ammon, et les dieux des Philistins, et ils abandonnèrent
    l’Éternel et ne le servirent plus.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, Isirayila kaane mɔn yi na liga. E yi Baali
    sawurane nun Asitarate suxurene batu, e nun Arami kaane nun Sidɔn kaane nun Moyaba
    kaane nun Amonine nun Filisitine alane. E yi e mɛ Alatala ra, e mi fa a batu sɔnɔn.
  haw-1868: Hana hewa hou aku la na mamo a Iseraela, imua o Iehova, a malama aku la
    i na Baala, a me na Asetarota, a me na'kua o Suria, a me na'kua o Sidona, a me
    na'kua o Moaba, a me na'kua o na mamo a Amora, a me na'kua o ko Pilisetia, a haalele
    ia Iehova, aole i malama ia ia.
  arb-NAV: وَعَادَ بَنُو إِسْرَائِيلَ يَرْتَكِبُونَ الإِثْمَ فِي عَيْنَيِ الرَّبِّ،
    وَعَبَدُوا الْبَعْلِيمَ وَعَشْتَارُوثَ وَآلِهَةَ أَرَامَ وَآلِهَةَ صِيدُونَ وَآلِهَةَ
    بَنِي عَمُّونَ وَآلِهَةَ الْفِلِسْطِينِيِّينَ وَتَرَكُوا الرَّبَّ وَلَمْ يَعْبُدُوهُ.
  ewe-ewe: Israelviwo gawɔ nu si nye vɔ̃ le Yehowa ŋkume. Wosubɔ Baalwo kple Astarɔtwo
    kple Aramtɔwo, Sidontɔwo, Moabtɔwo kple Amonitɔwo kple Filistitɔwo ƒe mawuwo.
    Esi Israelviwo gbe nu le Yehowa gbɔ eye womegasubɔnɛ o ta la,
  eng-LEE: And the children of Israel repeated to do the evil in the eyes of the Lord,
    and they served the Be'alim, and 'Ashtaroth, and the gods of Syria, and the gods
    of Zidon, and the gods of Moab, and the gods of the children of 'Ammon, and the
    gods of the Philistines, and they forsook the Lord, and served not him.
  asm-FB: ইস্ৰায়েলী লোকসকলে যিহোৱাৰ দৃষ্টিত আকৌ কু-আচৰণ কৰিবলৈ ধৰিলে; তেওঁলোকে বাল-দেৱতা,
    অষ্টাৰেৎ দেবী আৰু অৰাম, চীদোন, মোৱাব, অম্মোন আৰু পলেষ্টীয়াসকলৰ দেৱ-দেৱীসকলৰ পূজা
    কৰিবলৈ ধৰিলে। এইদৰে তেওঁলোকে যিহোৱাক ত্যাগ কৰিলে আৰু তেওঁৰ উপাসনা নকৰিলে।
  sus-A: عِسِرَيِلَكَيٍ مَن نَشَ قٍيٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. عٍ نَشَ بَلِ
    نُن عَسِتَرَتٍ كُيٍ بَتُ، عَرَ مِكَيٍ شَ عَلَيٍ، سِدْنكَيٍ شَ عَلَيٍ، مٌوَبَكَيٍ
    شَ عَلَيٍ، عَمٌنِكَيٍ شَ عَلَيٍ، عَ نُن قِلِسِتَكَيٍ شَ عَلَيٍ. عٍ نَشَ عَلَتَلَ
    قِنسِرِوَلِ، عٍ تٌندِ تُوبِدٍ عَ بّ.
  fra-SBL: Les enfants d'Israël firent encore ce qui est mal aux yeux de Yahvé, et
    ils servirent les Baals, les Ashtaroths, les dieux de Syrie, les dieux de Sidon,
    les dieux de Moab, les dieux des enfants d'Ammon et les dieux des Philistins.
    Ils abandonnèrent Yahvé et ne le servirent pas.
  hbo-hbo: וַיֹּסִ֣פוּ ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל לַעֲשֹׂ֣ות הָרַע֮ בְּעֵינֵ֣י יְהוָה֒
    וַיַּעַבְד֣וּ אֶת־הַבְּעָלִ֣ים וְאֶת־הָעַשְׁתָּרֹ֡ות וְאֶת־אֱלֹהֵ֣י אֲרָם֩ וְאֶת־אֱלֹהֵ֨י
    צִידֹ֜ון וְאֵ֣ת ׀ אֱלֹהֵ֣י מֹואָ֗ב וְאֵת֙ אֱלֹהֵ֣י בְנֵי־עַמֹּ֔ון וְאֵ֖ת אֱלֹהֵ֣י
    פְלִשְׁתִּ֑ים וַיַּעַזְב֥וּ אֶת־יְהוָ֖ה וְלֹ֥א עֲבָדֽוּהוּ׃
  kik-kik: O rĩngĩ andũ a Isiraeli nĩmekire maũndũ mooru maitho-inĩ ma Jehova. Magĩtungatĩra
    Mabaali na Maashitorethu, na ngai cia Aramu, na ngai cia Sidoni, na ngai cia Moabi,
    na ngai cia Aamoni, o na ngai cia Afilisti. Na tondũ andũ a Isiraeli nĩmatiganĩirie
    Jehova na matiacookire kũmũtungatĩra-rĩ,
  fra-NCL: Les enfants d’Israël firent encore ce qui est mal aux yeux de Yahweh ;
    ils servirent les Baals et les Astartés, les dieux de Syrie, les dieux de Sidon,
    les dieux de Moab, les dieux des fils d’Ammon et les dieux des Philistins, et
    ils abandonnèrent Yahweh et ne le servirent plus.
  cek-AK: To pacoengah Israel kaminawk loe Angraeng mikhnukah kasae hmuen to sak o
    let bae; Baalnawk hoi Ashtarothnawk, Syria sithawnawk, Sidon sithawnawk, Moab
    sithawnawk, Ammon sithawnawk, Philistin kaminawk ih sithawnawk ih tok to a sak
    pae o; Angraeng to pahnawt o moe, Anih ih tok to sah pae o ai.
  cuk-cuk: Geb Israel-dulemar, gannar Bab-Jehováʼgi isgudmalad. Ar ade, bab-dummadyob-imaklemalad-Baalʼse
    gordii gudmalad, bab-dummad-bundoryob-imaklemalad-Astarotʼse gordii gudmalad.
    Degi, Siria-dulemar-e-bab-dummaganse, Sidón-dulemar-e-bab-dummaganse, Moab-dulemar-e-bab-dummaganse,
    Amón-dulemar-e-bab-dummaganse, degine, Filistea-dulemar-e-bab-dummaganse gordii
    gudmalad. Bab-Jehováʼdi obatemalad, bar a-sogedba nanadii gussurmalad.
  uig-CYR: Лекин Исраиллар йәнә Пәрвәрдигарниң нәзиридә рәзил болғанни қилип, Баал
    билән Ашәраһ бутлириға баш уруп, шундақла Сурийәниң илаһлири, Зидондикиләрниң
    илаһлири, Моабниң илаһлири, Аммонийларниң илаһлири вә Филистийләрниң илаһлириниң
    ибадитигә кирип, Пәрвәрдигарни ташлап, униңға ибадәттә болмиди.
  tel-2017: ఇశ్రాయేలీయులు యెహోవా దృష్టిలో మళ్ళీ చెడుగా ప్రవర్తించి యెహోవాను విడిచిపెట్టి
    ఆయన సేవ మాని, బయలులు, అష్తారోతులు అనే అరామీయుల దేవతలను, సీదోనీయుల దేవుళ్ళను, మోయాబీయుల
    దేవుళ్ళను, అమ్మోనీయుల దేవుళ్ళను, ఫిలిష్తీయుల దేవుళ్ళను, పూజించడం మొదలుపెట్టారు.
  hat-BSA: Alò, fis Israël yo te fè mal devan zye SENYÈ a, yo te sèvi Baal yo avèk
    Astarté yo, dye a Syrie yo, dye a Sidon yo, dye a Moab yo, dye a fis Ammon yo,
    ak dye a Filisten yo. Konsa, yo te abandone SENYÈ a e yo pa t sèvi li.
  kos-kos: Mwet Israel elos sifilpa oru ma koluk ye mutun LEUM GOD ke elos alu nu
    sin Baal ac Astarte, oayapa god lun mwet Syria, mwet Sidon, mwet Moab, mwet Ammon,
    ac mwet Philistia. Elos forla liki LEUM GOD ac tia sifil alu nu sel.
  hbo-WLC: וַיֹּסִ֣פוּ ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל לַעֲשׂ֣וֹת הָרַע֮ בְּעֵינֵ֣י יְהוָה֒
    וַיַּעַבְד֣וּ אֶת־הַבְּעָלִ֣ים וְאֶת־הָעַשְׁתָּר֡וֹת וְאֶת־אֱלֹהֵ֣י אֲרָם֩ וְאֶת־אֱלֹהֵ֨י
    צִיד֜וֹן וְאֵ֣ת ׀ אֱלֹהֵ֣י מוֹאָ֗ב וְאֵת֙ אֱלֹהֵ֣י בְנֵי־עַמּ֔וֹן וְאֵ֖ת אֱלֹהֵ֣י
    פְלִשְׁתִּ֑ים וַיַּעַזְב֥וּ אֶת־יְהוָ֖ה וְלֹ֥א עֲבָדֽוּהוּ׃
  ibo-ibo: Ọzọkwa, ụmụ Izrel mere ihe jọrọ njọ nʼihu Onyenwe anyị, ha fere chi Baal
    na Ashtọret, chi ndị Aram, chi ndị Saịdọn, nke ndị Moab, nke ndị Amọn, na chi
    ndị Filistia ofufe. Ndị Izrel hapụrụ Onyenwe anyị, ha efekwaghị ya ofufe.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା ପୁନର୍ବାର
    କଲେ, ଆଉ ବାଲ୍‍ ଦେବତାଗଣର ଓ ଅଷ୍ଟାରୋତ୍‍ ଦେବୀଗଣର ଓ ଅରାମ ଦେବଗଣର ଓ ସୀଦୋନ ଦେବଗଣର ଓ ମୋୟାବ
    ଦେବଗଣର ଓ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କ ଦେବଗଣର ଓ ପଲେଷ୍ଟୀୟ ଦେବଗଣର ସେବା କଲେ; ପୁଣି ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ
    ପାସୋରିଲେ ଓ ତାହାଙ୍କର ସେବା କଲେ ନାହିଁ।
  chk-chk: Iwe, ekewe aramasen Israel ra pwal förisefäli mine a ngau me fän mesen
    ewe Samol mi Lapalap, pwe ra angang ngeni ekewe anü Paal me Astarot, ngeni ekewe
    koten Siria me Siton, ekewe koten Moap me än chon Amon pwal än chon Filistia kewe
    kot. Ra likitala ewe Samol mi Lapalap o ükütiu le angang ngeni.
  rop-rop: Bambai na detlot Isreil pipul bin tenim miselp brom YAWEI det trubala God
    en dumbat nogudbala ting, en deibin bulurrum detlot drimin gulum Beil en Estatei,
    en deibin bulurrumbat ol detlot drimin blanga detlot najalot pipul brom detlot
    kantri gulum Siriya, Saidan, Moweb, Eman en Filastain.
  ukr-1871: Та чинили Ізраїлїї знов те, що не до вподоби Господеві, й служили Баалам
    та Астартам і богам Арамейським, і богам Сидонським, богам Моабійським, богам
    Аммонїйським, богам Филистійським, і покинули Господа й не шанували його.
  deu-1951: Aber die Kinder Israel taten ferner, was vor dem HERRN böse war, und dienten
    den Baalen und Astarten und den Göttern der Syrer und den Göttern der Zidonier
    und den Göttern der Moabiter und den Göttern der Philister und verließen den HERRN
    und dienten ihm nicht.
  eng-JPS: And the children of Israel again did that which was evil in the sight of
    the LORD, and served the Baalim, and the Ashtaroth, and the gods of Aram, and
    the gods of Zidon, and the gods of Moab, and the gods of the children of Ammon,
    and the gods of the Philistines; and they forsook the LORD, and served Him not.
  srp-1865: A sinovi Izrailjevi opet èiniše što je zlo pred Gospodom, i služiše Valima
    i Astarotama, i bogovima Sirskim, i bogovima Sidonskim, i bogovima Moavskim, i
    bogovima sinova Amonovijeh i bogovima Filistejskim; i ostaviše Gospoda i ne služiše
    mu.
  lug-lug: Abayisirayiri ne beeyongera okukola ebibi mu maaso ga Mukama, nga baweereza
    Babaali ne Asutoleesi ne bakatonda ab’e Busuuli, ne bakatonda ab’e Sidoni, ne
    bakatonda ab’e Mowaabu, ne bakatonda ab’abaana ba Amoni, ne bakatonda b’Abafirisuuti,
    ne bava ku Mukama ne batamuweereza.
  heb-heb: ויספו בני ישראל לעשות הרע בעיני יהוה ויעבדו את הבעלים ואת העשתרות ואת אלהי
    ארם ואת אלהי צידון ואת אלהי מואב ואת אלהי בני עמון ואת אלהי פלשתים ויעזבו את יהוה
    ולא עבדוהו׃
  ben-IRV: পরে ইস্রায়েলীয়রা সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই পুনরায় করল এবং বালদেবতাদের,
    অষ্টারোৎ দেবীদের, অরামের দেবতাদের, সীদোনের দেবতাদের, মোয়াবের দেবতাদের, অম্মোন-সন্তানদের
    দেবতাদের ও পলেষ্টীয়দের দেবতাদের সেবা করতে লাগল; তারা সদাপ্রভুকে ত্যাগ করল, তাঁর
    সেবা করল না।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਫਿਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਉਹ ਬਆਲਾਂ ਅਤੇ ਅਸ਼ਤਾਰੋਥਾਂ
    ਅਤੇ ਅਰਾਮ, ਸੀਦੋਨ, ਮੋਆਬ, ਅੰਮੋਨੀਆਂ, ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰਨ ਲੱਗੇ, ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦੀ ਉਸਤਤ ਨਾ ਕੀਤੀ।
  mya-JVB: တဖန် ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၍ ၊ ဗာလ
    ဘုရား၊ အာရှတရက် ဘုရား၊ ရှုရိ ဘုရား ၊ ဇိဒုန် ဘုရား ၊ မောဘ ဘုရား ၊ အမ္မုန် ဘုရား
    ၊ ဖိလိတ္တိ ဘုရား တို့ကို ဝတ်ပြု ၍ ထာဝရဘုရား ကို ဝတ် မ ပြုစွန့် ထားကြ၏။
  hmo-hmo: 'Israela taudia ma idia kara dika Lohiabada ena vairanai, dirava idaudia
    idia tomadiho henia, dirava be inai: Bala, Asataroto, Suria taudia edia dirava,
    Sidono taudia edia dirava, Moaba taudia edia dirava, Amono taudia edia dirava,
    bona Pilistia taudia edia dirava. Bona idia ese Lohiabada idia rakatania, iena
    hesiai gaukara idia karaia lasi.'
  urd-urd: और बनी — इस्राईल ख़ुदावन्द के हुज़ूर फिर बुराई करने, और बा'लीम और 'इस्तारात
    और अराम के मा'बूदों और सैदा के मा'बूदों और मोआब के मा'बूदों और बनी 'अम्मोन के
    मा'बूदों और फ़िलिस्तियों के मा'बूदों की इबादत करने लगे, और ख़ुदावन्द को छोड़ दिया
    और उसकी इबादत न की।
  rus-SYN: Сыны Израилевы продолжали делать злое пред очами Господа и служили Ваалам
    и Астартам, и богам Арамейским, и богам Сидонским, и богам Моавитским, и богам
    Аммонитским, и богам Филистимским; а Господа оставили и не служили Ему.
  bqc-SIM: Isailiↄ ɛ̀a yã́ pↄ́ Dii yeio kɛ̀ lↄ, aalɛ zↄble Baaliɛ ń Asetaatio ń
    Siliↄ diiↄ ń Sidↄ̃deↄ diiↄ ń Mↄabuↄ diiↄ ń Amↄniↄ diiↄ ń Filitɛ̃ↄ diiↄ. Aa
    pãkpà Diizi, aalɛ zↄbleɛ̀ lↄo,
  tcz-CHONGTHU: Avellin Israelten Pakai mitmun thilse jeng anabol kitnun ahi. Amahon
    Baal le Ashtoreth milim doi semthu ana hou kitnun chule Ram, Sidon, Moab, Ammon
    chule Philistine te semthu pathen ana houvun ahi. Amahon Pakai chu ana nuse uvin
    houdin jong ana gotapouvin ahi.
  mar-mar: यानंतर इस्राएलाच्या लोकांनी फिरून देवाच्या दृष्टीने जे वाईट ते केले; कारण
    की त्यांनी बआल, अष्टारोथ, अरामाचे देव, सीदोनातले देव, मवाबातले देव व अम्मोनी लोकांचे
    देव व पलिष्ट्यांचे देव, यांची उपासना केली; त्यांनी परमेश्वरास सोडले, आणि त्यानंतर
    त्याची उपासना केलीच नाही.
  qub-qub: Chaypita Israelcunaga yapay Tayta Diosta gongaycuranna. Aduraran achca
    ïdulucunata Baal dios-nirajta, Astoret diosa-nirajta. Aduraran Siria, Sidón, Moab,
    Amón, Filistea runacuna «diosnë» nishancunata. Tayta Diosta gongaycärir manana
    sirbirannachu.
  hat-hat: Apre sa, moun pèp Izrayèl yo rekonmanse ankò ap fè sa ki mal nan je Bondye.
    Yo pran fè sèvis pou Baal yo, pou Astate yo, pou bondye moun peyi Siri yo, pou
    bondye moun peyi Sidon yo, pou bondye moun peyi Moab yo, pou bondye moun peyi
    Amon yo ak bondye moun peyi Filisti yo. Yo vire do bay Seyè a, yo sispann sèvi
    l'.
  eng-BSB: And again the Israelites did evil in the sight of the LORD. They served
    the Baals, the Ashtoreths, the gods of Aram, Sidon, and Moab, and the gods of
    the Ammonites and Philistines. Thus they forsook the LORD and did not serve Him.
  tod-tod: Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni mɔnɔ. Ti Ɓaaleni dɛbini,
    ta Asetaateiti, ta Siili nuiti ta-ɠalagiti, ta Sidɔn nuiti ta-ɠalagiti, ta Moaɓe
    nuiti ta-ɠalagiti, ta Amɔn nuiti, ta Filiseti nuiti. Ti ɠɛlɛni Ɠɔoɠɔ GALAGI ʋa,
    ti la mɔ ɠɛni dɛbizu.
  eng-WEBPB: The children of Israel again did that which was evil in the LORD’s sight,
    and served the Baals, the Ashtaroth, the gods of Syria, the gods of Sidon, the
    gods of Moab, the gods of the children of Ammon, and the gods of the Philistines.
    They abandoned the LORD, and didn’t serve him.
  kbq-kbq: Hagi Israeli vahe'mo'za mago'ane Ra Anumzamofo avurera kefo zamavuzmava
    hu'za, Baline Astaroti havi anumzante'ene, Siria vahe havi anumzante'ene, Saidoni
    vahe havi anumzante'ene, Moapu vahe havi anumzante'ene, Amoni vahe havi anumzante'ene,
    Filistia vahe havi anumzante monora hunte'naze. Ana nehu'za Ra Anumzamofona zamefi
    hunemi'za, eri'zana eri onte'naze.
  nhe-BL: Pero nopa israelitame sampa quiixpanoque TOTECO huan pejque quinhueyichihuaj
    nopa teteyome tlen inintoca Baal, Astarot huan sequinoc teteyome tlen quinhueyichihuayayaj
    tlacame tlen tlali Siria, Sidón, Moab, Amón huan Filistea. Huan nopa israelitame
    quiilcajque TOTECO huan ayoc quihueyichijque.
  gub-BL: Uzapo wi Izaew izuapyapyr iaiw ma'e Tupàn henataromo wà. Umuwete katu tupàn
    a'ua'u Kànàà izuapyapyr wazar wà. Umuwete katu tupàn a'ua'u Xir izuapyapyr wazar
    wà no. Umuwete katu tupàn a'ua'u Xitom izuapyapyr wazar wà no. Umuwete katu tupàn
    a'ua'u Moaw izuapyapyr wazar wà no. Umuwete katu tupàn a'ua'u Amon izuapyapyr
    wazar wà no. Umuwete katu tupàn a'ua'u Piri ywy rehe har wazar wà no. Upuir Tupàn
    Tuweharupi Wiko Ma'e wi wà. Upytu'u imuwete katu re wà.
  eng-DRA: 'But the children of Israel, adding new sins to their old ones, did evil
    in the sight of the Lord, and served idols, Baalim and Astaroth, and the gods
    of Syria and of Sidon and of Moab and of the children of Ammon and of the Philistines:
    and they left the Lord, and did not serve him.'
