verse: JDG.010.006
translations:
  mal-C: ഇസ്രായേൽജനം പിന്നെയും യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾചെയ്തു. ബാൽവിഗ്രഹങ്ങളെയും
    അസ്തരോത്തിനെയും അരാമ്യദേവന്മാരെയും സീദോന്യദേവന്മാരെയും മോവാബ്യദേവന്മാരെയും അമ്മോന്യദേവന്മാരെയും
    ഫെലിസ്ത്യദേവന്മാരെയും സേവിച്ചു. ഇസ്രായേൽജനം യഹോവയെ ഉപേക്ഷിച്ചു; അവിടത്തെ സേവിച്ചതേയില്ല.
  deu-TKW: Aber die Israeliten thaten aufs Neue, was Jahwe mißfiel, und verehrten
    die Baale und die Astarten, die Götter Arams, die Götter Sidons, die Götter Moabs,
    die Götter der Ammoniter und die Götter der Philister und verließen Jahwe und
    verehrten ihn nicht.
  lin-lin: Bana ya Isalaele basalaki lisusu makambo mabe na miso ya Yawe ; basalelaki
    banzambe Bala, Asitarite, mpe banzambe ya Siri, ya Sidoni, ya Moabi, ya Amoni
    mpe ya Filisitia. Basundolaki Yawe mpe basalelaki Ye lisusu te.
  eng-LSV: And the sons of Israel add to do evil in the eyes of YHWH, and serve the
    Ba‘alim, and Ashtaroth, and the gods of Aram, and the gods of Sidon, and the gods
    of Moab, and the gods of the sons of Ammon, and the gods of the Philistines, and
    forsake YHWH, and have not served Him;
  eng-GNV: And the children of Israel wrought wickednesse againe in the sight of the
    Lord, and serued Baalim and Ashtaroth, and the gods of Aram, and the gods of Zidon,
    and the gods of Moab, and the gods of the children of Ammon, and the gods of the
    Philistims, and forsooke the Lord and serued not him.
  eng-WEBSTER: And the children of Israel did evil again in the sight of the LORD,
    and served Baalim, and Ashtaroth, and the gods of Syria, and the gods of Zidon,
    and the gods of Moab, and the gods of the children of Ammon, and the gods of the
    Philistines, and forsook the LORD, and served not him.
  nhw-BL: Pero nopa israelitame sempa quiixpanoque TOTECO huan pejque quinhueyichihuaj
    nopa teteyome catli inintoca Baal, Astarot huan sequinoc teteyome catli quinhueyichihuayayaj
    masehualme tlen tlali Siria, Sidón, Moab, Amón huan Filistea. Huan nopa israelitame
    quielcajque TOTECO huan ayacmo quihueyichijque.
  swh-ONEN: Wana wa Israeli wakatenda tena maovu machoni pa Bwana. Wakaabudu Mabaali
    na Maashtorethi, miungu ya Aramu, miungu ya Sidoni, miungu ya Moabu, miungu ya
    Waamoni na miungu ya Wafilisti. Kwa kuwa Waisraeli walimwacha Bwana wala hawakuendelea
    kumtumikia,
  bba-bba: Yenibɑn biru Isirelibɑ bɑ kpɑm kuɑ ye yɑǹ Yinni Gusunɔ dore. Bɑ dɑ bɑ
    bũu tɔn durɔ be bɑ mɔ̀ Bɑɑlibɑ kɑ bũu tɔn kurɔ be bɑ mɔ̀ Asitɑɑtebɑ sɑ̃ɑmɔ.
    Bũu ni, nu sɑ̃ɑwɑ Siriɡibu kɑ Sidoniɡibu kɑ Amɔnibɑ kɑ Mɔɑbubɑ kɑ Filisitibɑn
    bũnu. Nɡe mɛyɑ Isirelibɑ bɑ kuɑ bɑ kɑ Yinni Gusunɔ deri, bɑǹ mɑɑ nùn sɑ̃ɑmɔ.
  eng-KJVCPB: And the children of Israel did evil again in the sight of the Lord,
    and served Baalim, and Ashtaroth, and the gods of Syria, and the gods of Zidon,
    and the gods of Moab, and the gods of the children of Ammon, and the gods of the
    Philistines, and forsook the Lord, and served not him.
  luo-luo: Jo-Israel nochako otimo timbe mamono e wangʼ Jehova Nyasaye. Negitiyone
    Baal gi Ashtoreth, kod nyiseche mag jo-Aram, gi nyiseche mag jo-Sidon, nyiseche
    mag jo-Moab, nyiseche mag jo-Amon kod nyiseche mag jo-Filistia. Bende nikech jo-Israel
    nojwangʼo Jehova Nyasaye mi ok gitiyone,
  meu-meu: 'Israel taudia ma e kara havara Iehova vairanai, dirava idaudia e toma
    henidia diho: Baal, bona Astaroto, bona Suria taudia edia dirava, bona Sidono
    taudia edia dirava, bona Moab taudia edia dirava, bona Amono taudia edia dirava,
    bona Filistia taudia edia dirava. A idia ese Iehova e rakatania, ia isiaina asie
    lao heni.'
  npi-ULB: इस्राएलका मानिसहरूले परमप्रभुको दृष्‍टिमा जे खराब थियो त्यही गरेका कुरामाथि
    तिनीहरूले झमै थप गरे र बाल देवताहरू र अश्तोरेत देवीहरू, अरामका देवताहरू, सीदोनका
    देवताहरू, मोआबका देवताहरू, अम्मोनका मानिसहरूका देवताहरू र पलिश्तीहरूका देवीहरूको
    पुजा गरे । तिनीहरूले परमप्रभुलाई त्यागे र फेरि उहाँको आराधना गरेनन् ।
  yor-yor: Àwọn ọmọ Israẹli sì túnṣe ohun tí ó burú lójú Olúwa. Wọ́n sin Baali àti
    Aṣtoreti àti àwọn òrìṣà Aramu, òrìṣà Sidoni, òrìṣà Moabu, òrìṣà àwọn ará Ammoni
    àti òrìṣà àwọn ará Filistini. Nítorí àwọn ará Israẹli kọ Olúwa sílẹ̀ tí wọn kò
    sì sìn ín mọ́,
  emp-NTPO: Maʌ̃ ewarid̶e israelerãba wayacusa Ãcõrẽ quĩrãpita cadjiruada o panesid̶aa.
    Baal abadada, Astarte abada sid̶a ẽpẽsid̶aa. Idjab̶a Siriad̶ebemarã, Sidoʌ̃nebemarã,
    moabitarã, amonitarã idjab̶a pilisteorã ãcõrẽ b̶eada ẽpẽsid̶aa. Ãcõrẽra ab̶ed̶a
    igarasid̶aa.
  ind-ind: Bangsa Israel kembali berbuat jahat di mata TUHAN. Mereka menyembah berbagai
    macam dewa Baal, dewi Astoret, serta dewa-dewa bangsa Siria, Sidon, Moab, Amon,
    dan Filistin. Mereka meninggalkan TUHAN dan sama sekali tidak mengabdi kepada-Nya
    lagi.
  pes-OPCB: آنگاه مردم اسرائیل بار دیگر از خداوند روگردان شده، به پرستش بعل و عشتاروت
    و خدایان سوریه، صیدون، موآب، عمون و فلسطین پرداختند و خداوند را ترک گفته، دیگر
    او را پرستش نکردند.
  tgl-ULB: Dinagdagan ng bayan ng Israel ang kasamaan na kanilang ginawa sa harapan
    ni Yahweh at sinamba ang mga Baal, ang Astorot, ang mga diyus-diyosan ng Aram,
    ang mga diyus-diyosan ng Sidon, ang mga diyus-diyosan ng Moab, ang mga diyus-diyosan
    ng bayan ng Amon at ang mga diyus-diyosan ng mga Filisteo. Pinabayaan nila at
    hindi na sinamba si Yahweh.
  hui-hui: Isaraele wali agali tigua Anduane Homogonaga deni howa mana ko lone bialu
    hene. Tigua mana ko bialu mbirale dama mitangi bialu gime wabini mini Balaru dama
    wali beda mitangi bialu gime wabini mini Asedareru uruni Siria wali agalinaga
    damabi Saidono wali agalinagabi Moaba wali agalinagabi Amono wali agalinagabi
    Pilidia wali agalirunagabi uruni tinaga bi pupu wiaga wiaruhondo bi pupu wialu
    dege hene. Isaraele wali agali tigua mbirale urunihondo bi pupu wialu Anduane
    Homogohondo mitangi bialu lotu nale yu wahene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဗာ​လ ဘု​ရား၊ မော​ဘ​ဘု​ရား၊ အာ​ရှ​တ​ရက်​ဘု​ရား၊
    ရှု​ရိ​ဘု​ရား၊ ဇိ​ဒုန်​ဘု​ရား၊ အမ္မုန်​ဘု​ရား၊ ဖိ​လိတ္တိ ဘုရား​တို့​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ကာ​ထာ​ဝ​ရ
    ဘု​ရား​အား​နောက်​တစ်​ဖန်​ပြစ်​မှား​ကြ​ပြန်​၏။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပစ်​ပယ်​၍
    ကိုယ်​တော်​ကို​ဝတ်​မ​ပြု​ရှိ​မ​ခိုး​ကြ​တော့​ချေ။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་།
    པཱ་ཨལ་ལིམ་རྣམས་དང་ཨ་ཤཱ་ཏ་རོད་དང་། དེ་མིན་ཨ་རམ་གྱི་ལྷ་རྣམས་དང་། ཚི་ཏུན་གྱི་ལྷ་རྣམས།
    མོ་ཨབ་པའི་ལྷ་རྣམས། ཨམ་མོན་པའི་ལྷ་རྣམས། ཕེ་ལེ་ཤེད་པའི་ལྷ་རྣམས་བཅས་ལ་ཞབས་ཏོག་བསྒྲུབས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ནས་ཁོང་ལ་ཞབས་ཕྱི་མ་བསྒྲུབས་སོ། །
  sna-sna: VaIsraeri vakaitazve zvakaipa pamberi paJehovha. Vakashumira vanaBhaari,
    vanaAshitoreti, navamwari veAramu, vamwari veSidhoni, vamwari veMoabhu, vamwari
    vavaAmoni navamwari vavaFiristia. Uye nokuti vaIsraeri vakasiya Jehovha vakasazomushumirazve,
  spa-BLM: Los hijos de Israel volvieron a hacer lo que era malo a los ojos de Yahvé,
    y sirvieron a los baales, a Astarot, a los dioses de Siria, a los dioses de Sidón,
    a los dioses de Moab, a los dioses de los hijos de Amón y a los dioses de los
    filisteos. Abandonaron a Yahvé y no le sirvieron.
  cac-cac: Ix cha ochxi ijan eb' israel sc'ulan chucal d'a yichan̈ Jehová. Ix laj
    yaq'uem sb'a eb' d'a juntzan̈ yechel Baal yed' Astarot. Ix yac'paxem sb'a eb'
    d'a sdiosal eb' aj Siria, eb' aj Sidón, eb' aj Moab, eb' aj Amón yed' d'a sdiosal
    eb' filisteo. Icha val chi' ix aj yactancan Jehová Dios eb', majxo ochlaj eb'
    ejmelal d'ay.
  swh-ULB: Watu wa Israeli waliendelea kutenda maovu mbele za Bwana, wakaabudu Mabaali,
    Maashtoreti, miungu ya Aramu, miungu ya Sidoni, miungu ya Moabu, miungu ya wana
    wa Amoni, na miungu ya Wafilisti. Wakamsahau Bwana na hawakamsujudia tena.
  bel-bel: Сыны Ізраілевыя далей рабілі ліхое перад вачыма Госпада і служылі Ваалам
    і Астартам, і багам Арамейскім і багам Сідонскім, і багам Маавіцкім і багам Аманіцкім
    і багам Філістымскім, а Госпада пакінулі і ня служылі Яму.
  deu-ELBBK: Und die Kinder Israel taten wiederum, was böse war in den Augen des HERRN,
    und sie dienten den Baalim und den Astarot und den Göttern Syriens und den Göttern
    Sidons und den Göttern Moabs und den Göttern der Kinder Ammon und den Göttern
    der Philister; und sie verließen den HERRN und dienten ihm nicht.
  mbb-OT: Mid-uman en maan mebaal is menge Israilihanen te mezaat he igkepauk te Nengazen.
    Mid-iniyuǥan dan is Nengazen su iyan dan mid-azap is menge ledawan te ed-ezapen
    he si Baal wey si Ashtoret, wey is menge ed-ezapen diyà te Aram, Sidon, Moab,
    Ammon, wey Filistia.
  mal-2015: യിസ്രായേൽമക്കൾ പിന്നെയും യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു ബാൽവിഗ്രഹങ്ങളെയും
    അസ്തോരെത്ത് പ്രതിഷ്ഠകളെയും അരാമ്യദേവന്മാരെയും സീദോന്യദേവന്മാരെയും മോവാബ്യദേവന്മാരെയും
    അമ്മോന്യദേവന്മാരെയും ഫെലിസ്ത്യദേവന്മാരെയും സേവിച്ചു, യഹോവയെ സേവിക്കാതെ അവനെ ഉപേക്ഷിച്ചു.
  tuo-NT: Israe curuacjãrã apaturi Õꞌacʉ̃ ĩꞌorõpʉ ñaꞌarõ weeseticãrã niwã. Na Baal,
    tojo nicã Astartére ẽjõpeocãrã niwã. Tojo nicã Siria diꞌtacjãrã na ẽjõpeorãrẽ,
    Sidṍcjãrã, moabita masã, amonita masã, filisteo masã na ẽjõpeorãnojõrẽ ẽjõpeocãrã
    niwã. Õꞌacʉ̃ peꞌere ẽjõpeoduꞌu, cʉ̃ weedutiꞌquere weeticãrã niwã.
  rmc-rmc: O Izraeliti pale kerenas bini anglo RAJ. Služinenas le Baalenge the le
    Aštartenge a the le aramejike, le amoňike, le sidoňike, le moabike the le filišťiňike
    devlenge.
  pes-OPV: و بنی‌اسرائیل باز در نظر خداوند شرارت ورزیده، بعلیم و عشتاروت و خدایان
    ارام وخدایان صیدون و خدایان موآب و خدایان بنی عمون و خدایان فلسطینیان را عبادت
    نمودند، و یهوه را ترک کرده، او را عبادت نکردند.
  ron-1924: Копиий луй Исраел ау фэкут ярэшь че ну плэчя Домнулуй; ау служит баалилор
    ши астартеелор, думнезеилор Сирией, думнезеилор Сидонулуй, думнезеилор Моабулуй,
    думнезеилор фиилор луй Амон ши думнезеилор филистенилор ши ау пэрэсит пе Домнул
    ши ну Й-ау май служит.
  ben-OBCV: ইস্রায়েলীরা আবার সদাপ্রভুর দৃষ্টিতে যা মন্দ তাই করল। তারা বায়াল-দেবতাদের,
    অষ্টারোৎ দেবীদের, এবং অরামের দেবতাদের, সীদোনের দেবতাদের, মোয়াবের দেবতাদের, অম্মোনীয়দের
    দেবতাদের ও ফিলিস্তিনীদের দেবতাদের সেবা করতে লাগল। আর যেহেতু ইস্রায়েলীরা সদাপ্রভুকে
    ত্যাগ করল এবং আর তাঁর সেবা করল না,
  som-som: Markaasaa reer binu Israa'iil waxay haddana sameeyeen wax Rabbiga hortiisa
    ku xun, oo waxay u adeegeen Bacaliim, iyo Cashtarod, iyo ilaahyadii Suuriya, iyo
    ilaahyadii Siidoon, iyo ilaahyadii Moo'aab, iyo ilaahyadii reer Cammoon, iyo ilaahyadii
    reer Falastiin, oo Rabbiga way ka tageen, umana ay adeegin.
  lat-VUC: 'Filii autem Israël peccatis veteribus jungentes nova, fecerunt malum in
    conspectu Domini, et servierunt idolis, Baalim et Astaroth, et diis Syriæ ac Sidonis
    et Moab et filiorum Ammon et Philisthiim: dimiseruntque Dominum, et non coluerunt
    eum.'
  eng-ASVBT: And the children of Israel again did that which was evil in the sight
    of Jehovah, and served the Baalim, and the Ashtaroth, and the gods of Syria, and
    the gods of Sidon, and the gods of Moab, and the gods of the children of Ammon,
    and the gods of the Philistines; and they forsook Jehovah, and served him not.
  ita-1885: E I figliuoli d'Israele continuarono a far ciò che dispiace al Signore,
    e servirono a' Baali, e ad Astarot, e agli iddii di Siria, e agl'iddii di Sidon,
    e agl'iddii di Moab, e agl'iddii de' figliuoli di Ammon, e agl'iddii de' Filistei;
    e abbandonarono il Signore, e non gli servivano più.
  eng-LXXUP: And the children of Israel did evil again in the sight of the Lord, and
    served Baalim, and Ashtaroth, and the gods of Aram, and the gods of Sidon, and
    the gods of Moab, and the gods of the children of Ammon, and the gods of the Philistines;
    and they forsook the Lord, and did not serve him.
  eng-ULB: The people of Israel added to the evil they had done in the sight of Yahweh
    and worshiped the Baals, the Ashtoreths, the gods of Aram, the gods of Sidon,
    the gods of Moab, the gods of the people of Ammon, and the gods of the Philistines.
    They abandoned Yahweh and no longer worshiped him.
  spa-VBL: Una vez más los israelitas hicieron lo que era malo a los ojos del Señor.
    Adoraron a los baales y a los astoretas, así como a los dioses de Harán, Sidón
    y Moab, y a los dioses de los amonitas y los filisteos. Rechazaron al Señor y
    no lo adoraron.
  fra-_FOB: Puis les enfants d'Israël recommencèrent à faire ce qui est mauvais devant
    l'Éternel, et ils servirent les Baalim, et les Ashtharoth, les dieux de Syrie,
    les dieux de Sidon, les dieux de Moab, les dieux des enfants d'Ammon et les dieux
    des Philistins, et ils abandonnèrent l'Éternel, et ils ne le servirent pas.
  mal-mal: യിസ്രായേൽ മക്കൾ പിന്നെയും യഹോവയ്ക്ക് ഇഷ്ടമില്ലാത്തത് ചെയ്തു ബാൽവിഗ്രഹങ്ങളെയും,
    അസ്തോരെത്ത് ദേവിയേയും അരാമ്യരുടേയും സീദോന്യരുടേയും മോവാബ്യരുടേയും അമ്മോന്യരുടേയും
    ഫെലിസ്ത്യരുടേയും ദേവന്മാരെയും സേവിച്ചു; യഹോവയെ സേവിക്കാതെ ഉപേക്ഷിച്ചു.
  urd-GVR: Yāīr kī maut ke bād Isrāīlī dubārā aisī harkateṅ karne lage jo Rab ko burī
    lagīṅ. Wuh kaī dewatāoṅ ke pīchhe lag gae jin meṅ Bāl Dewatā, Astārāt Dewī aur
    Shām, Saidā, Moāb, Ammoniyoṅ aur Filistiyoṅ ke dewatā shāmil the. Yoṅ wuh Rab
    kī parastish aur ḳhidmat karne se bāz āe.
  suz-BL: मिनु इस्राएलीपुकीमी लेंशा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको
    पामे बाक्‍त। मेकोपुकीमी बाल, अश्‍तारोथ नु देवी देवता आन कली ठेयब सेल्‍मे बाक्‍त।
    मिनु अराम, सीदोन, मोआब नु अम्‍मोनी नु पलिस्‍ती आन देवी देवता कली यो ठेयब सेल्‍मे
    बाक्‍त। मोपा परमप्रभु यावे कली प्रोंइशा, मेको कली ठेयब मसेल्‍मे बाक्‍त।
  ita-1927: E i figliuoli d’Israele continuarono a fare ciò ch’è male agli occhi dell’Eterno
    e servirono agl’idoli di Baal e di Astarte, agli dèi della Siria, agli dèi di
    Sidon, agli dèi di Moab, agli dèi de’ figliuoli di Ammon e agli dèi de’ Filistei;
    abbandonaron l’Eterno e non gli serviron più.
  ckb-ckb: نەوەی ئیسرائیل لەبەرچاوی یەزدان گەڕانەوە بۆ خراپەکاری. بەعلەکان و عەشتۆرەتەکان
    و خوداوەندەکانی ئارام، سەیدا، مۆئاب، عەمۆنییەکان و فەلەستییەکانیان پەرست و وازیان
    لە یەزدان هێنا و نەیانپەرست.
  eng-BBE: And again the children of Israel did evil in the eyes of the Lord, worshipping
    the Baals and Astartes, and the gods of Aram and the gods of Zidon and the gods
    of Moab and the gods of the children of Ammon and the gods of the Philistines;
    they gave up the Lord and were servants to him no longer.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಪುನಃ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಕೆಟ್ಟತನವನ್ನು ಮಾಡಿ, ಬಾಳನನ್ನೂ, ಅಷ್ಟೋರೆತನ್ನೂ,
    ಅರಾಮ್ ದೇಶದ ದೇವರುಗಳನ್ನೂ, ಸೀದೋನಿನ ದೇವರುಗಳನ್ನೂ, ಮೋವಾಬಿನ ದೇವರುಗಳನ್ನೂ, ಅಮ್ಮೋನಿಯರ ದೇವರುಗಳನ್ನೂ
    ಫಿಲಿಷ್ಟಿಯರ ದೇವರುಗಳನ್ನೂ ಸೇವಿಸಿದರು.
  tam-2017: இஸ்ரவேல் மக்கள், மறுபடியும் யெகோவாவின் பார்வைக்குத் தீமையானவைகளைச் செய்து,
    யெகோவாவை வணங்காமல் அவரை விட்டுப்போய், பாகால்களையும், அஸ்தரோத்தையும், சீரியாவின்
    தெய்வங்களையும், சீதோனின் தெய்வங்களையும், மோவாபின் தெய்வங்களையும், அம்மோன் மக்களின்
    தெய்வங்களையும், பெலிஸ்தர்களின் தெய்வங்களையும் தொழுதுகொண்டார்கள்.
  spa-RV-1909: 'Mas los hijos de Israel tornaron á hacer lo malo en los ojos de Jehová,
    y sirvieron á los Baales y á Astaroth, y á los dioses de Siria, y á los dioses
    de Sidón, y á los dioses de Moab, y á los dioses de los hijos de Ammón, y á los
    dioses de los Filisteos: y dejaron á Jehová, y no le sirvieron.'
  ron-BTF: Și copiii lui Israel din nou au făcut ce este rău în ochii DOMNULUI și
    au servit Baalilor și Astarteelor și dumnezeilor Siriei și dumnezeilor Sidonului
    și dumnezeilor Moabului și dumnezeilor copiilor lui Amon și dumnezeilor filistenilor
    și au părăsit pe DOMNUL și nu i-au servit lui.
  eng-WEBP: The children of Israel again did that which was evil in the LORD’s sight,
    and served the Baals, the Ashtaroth, the gods of Syria, the gods of Sidon, the
    gods of Moab, the gods of the children of Ammon, and the gods of the Philistines.
    They abandoned the LORD, and didn’t serve him.
  eng-FBV: Once again the Israelites did what was evil in the Lord's sight. They worshiped
    the Baals and the Ashtoreths, as well as the gods of Aram, Sidon, and Moab, and
    the gods of the Ammonites and Philistines. They rejected the Lord and did not
    worship him.
  nld-1939: 'Weer deden de Israëlieten kwaad in de ogen van Jahweh: ze dienden de
    Báals en Asjtarten, de goden van Aram, Sidon en Moab, de goden der Ammonieten
    en Filistijnen, maar verzaakten Jahweh, en dienden Hem niet.'
  nch-BL: Pero nopa israelitame sempa quiixpanoque TOTECO huan pejque quinhueyichihuaj
    nopa teteyome cati inintoca Baal, Astarot huan sequinoc teteyome cati quinhueyichihuayayaj
    masehualme ten tali Siria, Sidón, Moab, Amón huan Filistea. Huan nopa israelitame
    quielcajque TOTECO huan ayecmo quihueyichijque.
  vie-1934: 'Kế ấy, dân Y-sơ-ra-ên lại làm điều ác trước mặt Đức Giê-hô-va, phục sự
    những Ba-anh và Aùt-tạt-tê, cùng các thần Sy-ri, các thần Si-đôn, các thần Mô-áp,
    các thần người Am-môn, và các thần của dân Phi-li-tin: chúng lìa bỏ Đức Giê-hô-va
    không phục sự Ngài.'
  hin-CV: इस्राएल के वंशजों ने दोबारा वही किया, जो याहवेह की नज़रों में गलत था. उन्होंने
    बाल तथा अश्तोरेथ, अराम के, सीदोन के, मोआब के, अम्मोन वंशजों के तथा फिलिस्तीनियों
    के देवताओं की सेवा-उपासना करना शुरू कर दिया. उन्होंने याहवेह को भुला दिया, और
    उनकी सेवा-वन्दना का त्याग कर दिया.
  spa-BES: Y nuevamente los hijos de Israel hicieron lo malo ante los ojos del Señor,
    adorando a los baales y Astarte, de Siria, de Sidón, de Moab, de Amón, de los
    filisteos; renunciaron al Señor y ya no le sirvieron más.
  tdx-tdx: Nanao haloloañe am-pivazohoa’ Iehovà indraike o ana’ Israeleo ie nitoroñe
    o Baaleo naho o Hazomangao naho o ’ndrahare’ i Ara­meo naho o ’ndrahare’ i Tsidoneo
    naho o ‘ndrahare’ i Moabeo naho o ‘ndraharen’ ana’ i Amoneo naho o ‘ndraharen-te-Pilistio
    vaho naforintse’ iareo t’Iehovà, tsy nitoroñe aze.
  tha-KJV: คนอิสราเอลก็กระทำชั่วในสายพระเนตรของพระเยโฮวาห์​อีก ไปปรนนิบั​ติ​พระบาอัล
    พระอัชทาโรท พวกพระของเมืองซีเรีย พวกพระของเมืองไซดอน พวกพระของเมืองโมอับ พวกพระของคนอัมโมน
    พวกพระของคนฟีลิสเตีย และละทิ้งพระเยโฮวาห์​เสีย หาได้​ปรนนิบัติ​พระองค์​ไม่
  por-BR-2018: 'Mas os filhos de Israel voltaram a fazer o mal aos olhos do SENHOR,
    e serviram aos baalins e a Astarote, e aos deuses da Síria, e aos deuses de Sidom,
    e aos deuses de Moabe, e aos deuses dos filhos de Amom, e aos deuses dos filisteus:'
  deu-ELO: Und die Kinder Israel taten wiederum, was böse war in den Augen Jehovas,
    und sie dienten den Baalim und den Astaroth, und den Göttern Syriens und den Göttern
    Zidons und den Göttern Moabs und den Göttern der Kinder Ammon und den Göttern
    der Philister; und sie verließen Jehova und dienten ihm nicht.
  eng-WYC-2018: Forsooth the sons of Israel joined new sins to eld sins, and did evil
    in the sight of the Lord, and served to the idols of Baalim, and to Ashtaroth,
    and to the gods of Syria, and of Sidon, and of Moab, and of the sons of Ammon,
    and of Philistines; and they left the Lord, and worshipped not him (or and did
    not worship him).
  epo-epo: Kaj la Izraelidoj plue faradis malbonon antaŭ la okuloj de la Eternulo,
    kaj servadis al la Baaloj kaj al la Aŝtaroj kaj al la dioj de Sirio kaj al la
    dioj de Cidon kaj al la dioj de Moab kaj al la dioj de la Amonidoj kaj al la dioj
    de la Filiŝtoj; kaj ili forlasis la Eternulon, kaj ne servadis al Li.
  uig-PIN: Lekin Israillar yǝnǝ Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip, Baal
    bilǝn Axǝraⱨ butliriƣa bax urup, xundaⱪla Suriyǝning ilaⱨliri, Zidondikilǝrning
    ilaⱨliri, Moabning ilaⱨliri, Ammoniylarning ilaⱨliri wǝ Filistiylǝrning ilaⱨlirining
    ibaditigǝ kirip, Pǝrwǝrdigarni taxlap, uningƣa ibadǝttǝ bolmidi.
  beo-beo: Isala:ili dunu da Hina Godema bu wadela:le hamoi. Ilia da ogogosu ‘gode’
    liligi amo Ba:ile amola A:sadade elama nodone sia:ne gadoi. Amola ilia da Silia,
    Saidone, Moua:be, A:mone amola Filisidia dunu fi ilia ogogosu ‘gode’ ilima nodone
    sia:ne gadoi. Ilia Hina Gode amo fisili, Ema hame nodone sia:ne gadoi.
  tpi-OTNT: Ol Israel i mekim sin gen long ai bilong Bikpela. Ol i lotu long ol giaman
    god Bal na ol god meri Astarte, em ol god bilong kantri Siria na Saidon na Moap,
    na bilong ol Amon na ol Filistia. Ol Israel i lusim Bikpela na ol i no moa lotu
    long em.
  hau-SA: Isra’ilawa suka sāke yin mugayen ayyuka a gaban Ubangiji. Suka shiga bautar
    Ba’al da Ashtarot, da kuma allolin Aram, allolin Sidon, allolin Mowab, Ammonawa
    da kuma allolin Filistiyawa. Kuma domin Isra’ilawa sun bar Ubangiji ba su ƙara
    bauta masa ba,
  uig-LAT: Lékin Israillar yene Perwerdigarning neziride rezil bolghanni qilip, Baal
    bilen Asherah butlirigha bash urup, shundaqla Suriyening ilahliri, Zidondikilerning
    ilahliri, Moabning ilahliri, Ammoniylarning ilahliri we Filistiylerning ilahlirining
    ibaditige kirip, Perwerdigarni tashlap, uninggha ibadette bolmidi.
  nde-nde: Abako-Israyeli benza okubi futhi emehlweni kaThixo. Bakhonza oBhali labo-Ashithorethi,
    labonkulunkulu base-Aramu, labonkulunkulu baseSidoni, labonkulunkulu baseMowabi,
    labonkulunkulu bama-Amoni, kanye labonkulunkulu bamaFilistiya. Ngenxa yokuthi
    abako-Israyeli bamdela uThixo kabaze babe besamkhonza,
  ton-ton: ¶ Pea naʻe toe fai kovi ʻe he fānau ʻa ʻIsileli ʻi he ʻao ʻo Sihova, ʻonau
    tauhi ʻa Peali mo ʻAsitelote, mo e ngaahi ʻotua ʻo Silia, pea mo e ngaahi ʻotua
    ʻo Saitoni, mo e ngaahi ʻotua ʻo Moape, mo e ngaahi ʻotua ʻoe fānau ʻa ʻAmoni,
    mo e ngaahi ʻotua ʻoe kau Filisitia, ʻonau liʻaki ʻa Sihova, pea naʻe ʻikai tenau
    tauhi ia.
  ces-1613: Opět pak synové Izraelští činili to, což jest zlého před očima Hospodinovýma;
    nebo sloužili Bálům a Astarot, to jest, bohům Syrským, bohům Sidonským a bohům
    Moábským, tolikéž i bohům synů Ammon, i bohům Filistinským, tak že opustili Hospodina,
    a nesloužili jemu.
  eng-WMB: The children of Israel again did that which was evil in the LORD’s sight,
    and served the Baals, the Ashtaroth, the gods of Syria, the gods of Sidon, the
    gods of Moab, the gods of the children of Ammon, and the gods of the Philistines.
    They abandoned the LORD, and didn’t serve him.
  tam-TCV: திரும்பவும் இஸ்ரயேலர் யெகோவாவின் பார்வையில் தீமை செய்தார்கள். அவர்கள் பாகால்களுக்கும்,
    அஸ்தரோத்திற்கும் பணிசெய்தார்கள். அவர்கள் சீரியரின் தெய்வங்களையும், சீதோனியரின்
    தெய்வங்களையும், மோவாபியரின் தெய்வங்களையும், அம்மோனியரின் தெய்வங்களையும், பெலிஸ்தியரின்
    தெய்வங்களையும் வணங்கினார்கள். இஸ்ரயேலர் யெகோவாவை கைவிட்டு, தொடர்ந்து அவரை வழிபடவில்லை.
  ceb-ULB: Nadugangan pa ang pagkadaotan nga gibuhat sa mga katawhan sa Israel sa
    atubangan ni Yahweh ug nagsimba sila sa mga Baal, sa mga Astoret, sa mga dios
    sa Aram, sa mga dios sa Sidon, sa mga dios sa Moab, sa mga dios sa katawhan sa
    Amon, ug sa mga dios sa Filistihanon. Gisalikway nila si Yahweh ug wala na misimba
    kaniya.
  pol-UBG: A synowie Izraela znowu czynili to, co złe w oczach PANA, służąc Baalom
    i Asztartom, bogom Syrii, bogom Sydonu, bogom Moabu, bogom synów Ammona i bogom
    filistyńskim, a opuścili PANA i nie służyli mu.
  urd-GVU: یائیر کی موت کے بعد اسرائیلی دوبارہ ایسی حرکتیں کرنے لگے جو رب کو بُری
    لگیں۔ وہ کئی دیوتاؤں کے پیچھے لگ گئے جن میں بعل دیوتا، عستارات دیوی اور شام، صیدا،
    موآب، عمونیوں اور فلستیوں کے دیوتا شامل تھے۔ یوں وہ رب کی پرستش اور خدمت کرنے
    سے باز آئے۔
  deu-1912: Aber die Kinder Israel taten fürder übel vor dem HERRN und dienten den
    Baalim und den Astharoth und den Göttern von Syrien und den Göttern von Sidon
    und den Göttern Moabs und den Göttern der Kinder Ammon und den Göttern der Philister
    und verließen den HERRN und dienten ihm nicht.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಪುನಃ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾದರು. ಅವರು ಆತನನ್ನು ಬಿಟ್ಟು ಬಾಳ್,
    ಅಷ್ಟೋರೆತ್ ಎಂಬ ದೇವತೆಗಳನ್ನೂ, ಅರಾಮ್ಯರು, ಚೀದೋನ್ಯರು, ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನಿಯರು, ಫಿಲಿಷ್ಟಿಯರು
    ಇವರ ದೇವತೆಗಳನ್ನೂ ಪೂಜಿಸತೊಡಗಿದರು. ಯೆಹೋವನನ್ನು ಮರೆತು ಆತನನ್ನು ಆರಾಧಿಸುವುದನ್ನು ಬಿಟ್ಟೇಬಿಟ್ಟರು.
  yap-yap: Miki denen piyu Israel bayay nib togopluw ngak SOMOL ngu’ur ted fan fapi
