  mdy-ETH: ዒስራዔኤሌ ዓሳ ሃሣ ጊንሣ ባዓኣሌና ዓስታሮቴ ጌይንታ ሜሌ ፆኦዞ፤ ዬያጉዲ ሶኦሪያ፥ ሲዶና፥ ሞዓኣቤ፥ ዓሞኦኔንታ
