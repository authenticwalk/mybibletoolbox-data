verse: JDG.010.007
translations:
  mal-C: യഹോവയുടെ കോപം ഇസ്രായേലിന്റെനേരേ ജ്വലിച്ചു. അവിടന്ന് അവരെ ഫെലിസ്ത്യർക്കും
    അമ്മോന്യർക്കും ഏൽപ്പിച്ചു.
  deu-TKW: Da entbrannte der Zorn Jahwes über Israel, und er verkaufte sie in die
    Gewalt der Philister und in die Gewalt der Ammoniter;
  lin-lin: Boye, kanda ya Yawe epelaki likolo ya Isalaele, mpe Yawe akabaki bango
    na maboko ya bato ya Filisitia mpe ya bato ya Amoni.
  eng-LSV: and the anger of YHWH burns against Israel, and He sells them into the
    hand of the Philistines, and into the hand of the sons of Ammon,
  eng-GNV: 'Therefore the wrath of the Lord was kindled against Israel, and he solde
    them into the hands of the Philistims, and into the handes of the children of
    Ammon:'
  eng-WEBSTER: And the anger of the LORD was hot against Israel, and he sold them
    into the hands of the Philistines, and into the hands of the children of Ammon.
  nhw-BL: Huan TOTECO nelía cualanqui ininhuaya huan quintemactili ininmaco nopa filisteos
    huan amonitame.
  swh-ONEN: hivyo hasira ya Bwana ikawaka dhidi ya Israeli, naye akawatia mikononi
    mwa Wafilisti na Waamoni,
  bba-bba: Yerɑ win mɔru yɑ seewɑ u bu Filisiti be kɑ Amɔni be nɔmu sɔndiɑ.
  eng-KJVCPB: And the anger of the Lord was hot against Israel, and he sold them into
    the hands of the Philistines, and into the hands of the children of Ammon.
  luo-luo: iye nowangʼ kodgi. Nochiwogi e lwet jo-Filistia kod jo-Amon,
  meu-meu: Bena Iehova ena badu vada e siahu Israel taudia latadiai; e negedia daure,
    Filistia taudia imadia ai bona Amono taudia imadia ai.
  npi-ULB: इस्राएलप्रति परमप्रभु रिसले क्रोधित हुनुभयो, र उहाँले तिनीहरूलाई पलिश्तीहरूका
    हातमा र अम्मोनीहरूका हातमा बेचिदिनुभयो ।
  yor-yor: ó bínú sí wọn, ó fi wọ́n sílẹ̀ fún àwọn ará Filistini àti Ammoni láti jẹ
    ẹ́ ní ìyà.
  emp-NTPO: Maʌ̃ carea Ãcõrẽra bio quĩrũped̶a israelerãra pilisteorã idjab̶a amonitarã
    jʌwaed̶a b̶ʌsia.
  ind-ind: Maka TUHAN menjadi murka terhadap bangsa Israel lalu menyerahkan mereka
    kepada bangsa Filistin dan Amon.
  pes-OPCB: پس خشم خداوند بر اسرائیل افروخته شد و او فلسطینی‌ها و عمونی‌ها را بر اسرائیل
    مسلط ساخت. آنها بر اسرائیلی‌هایی که در سمت شرقی رود اردن در سرزمین اموری‌ها (یعنی
    در جلعاد) بودند، ظلم می‌کردند. همچنین عمونی‌ها از رود اردن گذشته، به قبایل یهودا،
    بنیامین و افرایم هجوم می‌بردند. اسرائیل مدت هجده سال زیر ظلم و ستم قرار داشت.
  tgl-ULB: Si Yahweh ay nag-alab sa galit tungo sa Israel at ibinigay sila sa mga
    Filisteo at sa mga Amonita, para sila ay sakupin.
  hui-hui: Ani bialu hemigo hondowa Anduane Homogo ibugua keba timbuni howa Pilidialiru
    Amonoalirume Isaraele baba wai bule ibilayagola tigua Isaraele bope halu ti wayali
    hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကို​အ​မျက်​ထွက်​တော်​မူ
    သ​ဖြင့် ဖိ​လတ္တိ​အ​မျိုး​သား​နှင့်​အမ္မုန်​အ​မျိုး သား​တို့​၏​လက်​အောက်​ခံ​ဖြစ်​စေ​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཐུགས་ཁྲོས་ཤིང་། ཁོ་རྣམས་ཕེ་ལེ་ཤེད་པ་དང་ཨམ་མོན་པའི་ལག་ཏུ་སྤྲད།
  sna-sna: iye akavatsamwira. Akavatengesa mumaoko avaFiristia neavaAmoni,
  spa-BLM: La ira de Yahvé ardió contra Israel, y lo vendió en manos de los filisteos
    y de los hijos de Amón.
  cac-cac: Yuj chi' ix cot yoval sc'ol Jehová chi' d'a eb', ix ac'jioch eb' d'a yol
    sc'ab' eb' filisteo yed' d'a yol sc'ab' eb' amonita. A d'a jun ab'il chi', ix
    ac'ji ganar eb' yuj eb' ajc'ol chi'.
  swh-ULB: Hasira ya Bwana ikawaka juu ya Israeli, naye akawauza mikononi mwa Wafilisti
    na katika mikono ya wana wa Amoni.
  bel-bel: І запалаў гнеў Госпада на Ізраіля, і Ён аддаў іх у рукі Філістымлянам і
    ў рукі Аманіцянам;
  deu-ELBBK: Da entbrannte der Zorn des HERRN gegen Israel, und er verkaufte sie in
    die Hand der Philister und in die Hand der Kinder Ammon.
  mbb-OT: Tenged kayi nepeukan sikandan te Nengazen ne mibey-anan din sikandan he
    mesakup te menge Amunihanen wey te menge Filistihanen.
  mal-2015: അപ്പോൾ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു, അവൻ അവരെ ഫെലിസ്ത്യരുടെ
    കയ്യിലും അമ്മോന്യരുടെ കയ്യിലും ഏല്പിച്ചു.
  tuo-NT: Tojo weegʉ Õꞌacʉ̃ na meꞌrã ua, filisteo masã, amonita masã doca waꞌacã weecʉ
    niwĩ.
  rmc-rmc: Akor o RAJ choľisaľiľa pro Izraeliti a diňa len le Filišťincenge the le
    Amončanenge andro vasta.
  pes-OPV: وغضب خداوند بر اسرائیل افروخته شده، ایشان را به‌دست فلسطینیان و به‌دست
    بنی عمون فروخت.
  ron-1924: Домнул С-а апринс де мыние ымпотрива луй Исраел ши й-а вындут ын мыниле
    филистенилор ши ын мыниле фиилор луй Амон.
  ben-OBCV: তাই তাদের বিরুদ্ধে তিনি ক্রুদ্ধ হলেন। তিনি সেই ফিলিস্তিনী ও অম্মোনীয়দের
    হাতে তাদের বিক্রি করে দিলেন,
  som-som: Oo Rabbiguna aad buu ugu cadhooday reer binu Israa'iil, markaasuu iyagii
    ka iibiyey gacantii reer Falastiin, iyo gacantii reer Cammoon.
  lat-VUC: Contra quos Dominus iratus, tradidit eos in manus Philisthiim et filiorum
    Ammon.
  eng-ASVBT: And the anger of Jehovah was kindled against Israel, and he sold them
    into the hand of the Philistines, and into the hand of the children of Ammon.
  ita-1885: Laonde l'ira del Signore si accese contro ad Israele; ed egli lo vendè
    nelle mani de' Filistei, e nelle mani dei figliuoli di Ammon.
  eng-LXXUP: And the Lord was very angry with Israel, and sold them into the hand
    of the Philistines, and into the hand of the children of Ammon.
  eng-ULB: Yahweh burned with anger toward Israel, and he sold them into the hand
    of the Philistines and into the hand of the Ammonites.
  spa-VBL: Entonces el Señor se enojó con Israel, y los vendió a los filisteos y a
    los amonitas.
  fra-_FOB: Alors la colère de l'Éternel s'embrasa contre Israël, et il les livra
    entre les mains des Philistins, et entre les mains des enfants d'Ammon,
  mal-mal: അപ്പോൾ യഹോവയുടെ കോപം യിസ്രായേലിന്റെ നേരെ ജ്വലിച്ചു; യഹോവ അവരെ ഫെലിസ്ത്യരുടെയും
    അമ്മോന്യരുടെയും കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Tab us kā ġhazab un par nāzil huā, aur us ne unheṅ Filistiyoṅ aur Ammoniyoṅ
    ke hawāle kar diyā.
  suz-BL: मोपतीके परमप्रभु यावे मेकोपुकी नु गाइश्‍शा मेको आन कली पलिस्‍ती नु अम्‍मोनी
    आन गुइमी गेवा बाक्‍त।
  ita-1927: L’ira dell’Eterno s’accese contro Israele, ed egli li diede nelle mani
    de’ Filistei e nelle mani de’ figliuoli di Ammon.
  ckb-ckb: لەبەر ئەوە تووڕەیی یەزدان لە ئیسرائیلییەکان هاتە جۆش و ڕادەستی فەلەستییەکان
    و عەمۆنییەکانی کردن.
  eng-BBE: And the wrath of the Lord was burning against Israel, and he gave them
    up into the hands of the Philistines and into the hands of the children of Ammon.
  kan-OKCV: ಅವರು ಯೆಹೋವ ದೇವರನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ಯರ ಮೇಲೆ ಕೋಪವುಳ್ಳವರಾಗಿ
    ಅವರನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಮತ್ತು ಅಮ್ಮೋನಿಯರ ಕೈಗೆ ಮಾರಿಬಿಟ್ಟರು.
  tam-2017: அப்பொழுது யெகோவா இஸ்ரவேலின்மேல் கோபமடைந்து, அவர்களைப் பெலிஸ்தர்கள் கையிலும்,
    அம்மோனியர்களின் கையிலும் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: 'Y Jehová se airó contra Israel, y vendiólos en mano de los Filisteos,
    y en mano de los hijos de Ammón:'
  ron-BTF: Și mânia DOMNULUI s-a aprins împotriva lui Israel și i-a vândut în mâna
    filistenilor și în mâna copiilor lui Amon.
  eng-WEBP: The LORD’s anger burned against Israel, and he sold them into the hand
    of the Philistines and into the hand of the children of Ammon.
  eng-FBV: So the Lord became angry with Israel, and he sold them to the Philistines
    and the Ammonites.
  nld-1939: Daarom ontbrandde Jahweh’s toorn tegen Israël, en leverde Hij hen over
    in de handen der Filistijnen en Ammonieten.
  nch-BL: Huan TOTECO nelía cualanqui inihuaya huan quintemactili inimaco nopa filisteos
    huan amonitame.
  vie-1934: Cơn thạnh nộ của Đức Giê-hô-va bèn nổi phừng cùng Y-sơ-ra-ên; Ngài phó
    chúng nó vào tay dân Phi-li-tin và vào tay người Am-môn.
  hin-CV: याहवेह का क्रोध इस्राएल पर भड़क उठा. याहवेह ने उन्हें फिलिस्तीनियों तथा
    अम्मोन वंशजों के हाथों में बेच दिया.
  spa-BES: Y se encendió la ira del Señor contra Israel, y los entregó en manos de
    los filisteos y en manos de los amonitas.
  tdx-tdx: Aa le nisolebotse am’ Israele ty haviñera’ Iehovà le natolo’e am-pità’
    o nte-Pilistio, vaho am-pità’ o ana’ i Amoneo.
  tha-KJV: และพระพิโรธของพระเยโฮวาห์​ก็​พลุ​่งขึ้นต่​ออ​ิสราเอล จึงทรงขายเขาไว้ในมือของคนฟีลิสเตียและในมือของคนอัมโมน
  por-BR-2018: 'E o SENHOR se irou contra Israel, e vendeu-os por mão dos filisteus,
    e por mão dos filhos de Amom:'
  deu-ELO: Da entbrannte der Zorn Jehovas wider Israel, und er verkaufte sie in die
    Hand der Philister und in die Hand der Kinder Ammon.
  eng-WYC-2018: And the Lord was wroth against them, and he betook them into the hands
    of Philistines, and of the sons of Ammon.
  epo-epo: Tiam ekflamis la kolero de la Eternulo kontraŭ Izrael, kaj Li transdonis
    ilin en la manojn de la Filiŝtoj kaj en la manojn de la Amonidoj.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning ƣǝzipi Israilƣa ⱪozƣilip, ularni Filistiylǝrning
    wǝ Ammoniylarning ⱪoliƣa taxlap bǝrdi.
  beo-beo: Amaiba:le, Hina Gode da Isala:ili dunu ilima ougi galu. E da Filisidini
    dunu amola A:mounaide dunu ili hasalima:ne, logo doasi dagoi.
  tpi-OTNT: Olsem na Bikpela i belhat long ol Israel, na em i larim ol Filistia na
    ol Amon i kam na winim ol long pait.
  hau-SA: sai ya fusata da su. Ya sayar da su ga hannun Filistiyawa da Ammonawa,
  uig-LAT: Shuning bilen Perwerdigarning ghezipi Israilgha qozghilip, ularni Filistiylerning
    we Ammoniylarning qoligha tashlap berdi.
  nde-nde: wabathukuthelela kakhulu. Wabanikela ezandleni zamaFilistiya lama-Amoni,
  ton-ton: Pea naʻe tupu ai ke vela ʻae houhau ʻo Sihova ki ʻIsileli, pea ne fakatau
    kinautolu ki he nima ʻoe kau Filisitia, pea ki he nima ʻoe fānau ʻa ʻAmoni.
  ces-1613: Protož roznítila se prchlivost Hospodinova na Izraele, a vydal je v ruku
    Filistinských a v ruku Ammonitských,
  eng-WMB: The LORD’s anger burned against Israel, and he sold them into the hand
    of the Philistines and into the hand of the children of Ammon.
  tam-TCV: இதனால் யெகோவா இஸ்ரயேலருடன் கோபங்கொண்டு. அவர் பெலிஸ்தியர் கையிலும், அம்மோனியர்
    கையிலும் அவர்களை விற்றுப்போட்டார்.
  ceb-ULB: Unya ang kasuko ni Yahweh misilaob batok sa Israel, ug gibaligya niya sila
    sa kamot sa mga Filistihanon ug sa kamot sa mga Amonihanon.
  pol-UBG: Dlatego gniew PANA zapłonął przeciw Izraelowi i wydał ich w ręce Filistynów
    oraz w ręce synów Ammona.
  urd-GVU: تب اُس کا غضب اُن پر نازل ہوا، اور اُس نے اُنہیں فلستیوں اور عمونیوں کے
    حوالے کر دیا۔
  deu-1912: Da ergrimmte der Zorn des HERRN über Israel, und er verkaufte sie unter
    die Hand der Philister und der Kinder Ammon.
  kan-2017: ಆದುದರಿಂದ ಆತನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವರನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಮತ್ತು ಅಮ್ಮೋನಿಯರ
    ಕೈಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟನು.
  yap-yap: Ma aram mri damumuw SOMOL ngak piyu Israel, me pag yu Filistia nge piyu
    Ammon ngar gelgad ngorad.
  hlt-MCSB: Te dongah BOEIPA kah thintoek loh Israel a sai thil tih, amih te Philisti
    kut dongah khaw, Ammon ca rhoek kah kut dongah a yoih.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ዑፃ ዻጋዺ ፒሊስፄኤሜ ዓሶና ዓሞኦኔ ዓሶና ዖሊ ዔያቶ ዓርቃንዳጉዲ ዓኣሢ
    ዒንጌኔ።
  twi-ASANTE: Enti Awurade bo fuu Israelfoɔ, na ɔde wɔn hyɛɛ Filistifoɔ ne Amorifoɔ
    nsa,
  eng-WEBU: The LORD’s anger burned against Israel, and he sold them into the hand
    of the Philistines and into the hand of the children of Ammon.
  wal-wal: Yaatin, GODAI Israa7eela asaa bolli hanqqettidi, eta Pilisxxeema asatussinne
    Amoona asatussi aattidi immiis.
  spa-PDDPT: Se encendió la ira de Yavé contra Israel y los entregó en las manos de
    los filisteos y de los hijos de Amón,
  gun-gun: Ha'e ramo Israel kuery rovai Senhor poxya hendy vy omboaxapa filisteu ha'e
    Amom kuery po py.
  agu-BL: Cha'stzun te chi'che'n c'u'l Ryos junt tir scye'j, tan paj yi tele'n i'
    te chic'u'l. Cha'stzun te tk'ol Ryos ama'l scyetz yi e' filistey tu yi e' amonita
    tan cyoque'n tan chibuchle'n.
  ilo-ULB: Nakapungtot ni Yahweh iti Israel, ket inyawatna ida kadagiti Filisteo ken
    kadagiti Ammonita, a mangparmek kadakuada.
  kpg-kpg: Gei Dimaadua gu hagawelewele gi digau Israel, gu dumaalia gi digau Philistia
    mo Ammon gi haga magedaa ina digau Israel.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگارنىڭ غەزىپى ئىسرائىلغا قوزغىلىپ، ئۇلارنى فىلىستىيلەرنىڭ
    ۋە ئاممونىيلارنىڭ قولىغا تاشلاپ بەردى.
  sus-sus: Alatala bɔɲɛ naxa te Isirayila xili ma, a fa e sa Filisitakae nun Amonikae
    sagoe.
  pon-2006: KAUN-O eri ketin engiengda pahn mehn Israel ko oh ketin mweidohng pwe
    mehn Pilisdia kan oh mehn Ammon kan en kaloweiraildi.
  ksd-ksd: Ma ra kankan kai ra Luluai i ga malamalapang ure Israel, ma i ga nur tar
    diat ta ra lima i ra tarai Pilistia ma ra lima i ra tarai Amon.
  tur-YTC: Yahve’nin öfkesi İsrael'e karşı alevlendi ve onları Filistliler'in eline
    ve Ammon çocuklarının eline sattı.
  grc-BRENT: Καὶ ὠργίσθη θυμῷ Κύριος ἐν Ἰσραὴλ, καὶ ἀπέδοτο αὐτοὺς ἐν χειρὶ Φυλιστιῒμ,
    καὶ ἐν χειρὶ υἱῶν Ἀμμών.
  ind-AYT: Lalu, murka TUHAN pun bangkit atas orang Israel, dan Dia menyerahkan mereka
    ke dalam tangan orang Filistin dan orang Amon.
  nya-nya: Tsono Yehova anapsera mtima Aisraeli ndipo anawapereka mʼmanja mwa Afilisti
    ndi Aamoni.
  hrv-hrv: Tad planu Jahve gnjevom i predade ih u ruke Filistejcima i Amoncima.
  mps-mps: Tama tibaso, Genuai Bidigo te Israel dabe dali haliga sębę elama, tama
    agai te Filistia dabe me te Amon dabe aselama, te augwali dali boi hwįagaselama,
    te augwali aiyaba elalumainu ilali.
  tpi-tpi: Olsem na Bikpela i belhat long ol Israel, na em i larim ol Filistia na
    ol Amon i kam na winim ol long pait.
  dan-1931: Da blussede HERRENS Vrede op mod Israel, og han gav dem til Pris for Filisterne
    og Ammonitterne,
  vie-OVCB: Vì vậy, Chúa Hằng Hữu nổi giận, cho phép người Phi-li-tin và Am-môn ra
    tay áp bức Ít-ra-ên
  guj-2017: તેથી ઈશ્વરનો કોપ ઇઝરાયલ પર સળગ્યો. તેમણે પલિસ્તીઓ તથા આમ્મોનીઓના હાથે
    તેઓને હરાવી દીધા.
  pon-2006A: KAUN-O eri ketin engiengda pahn mehn Israel ko oh ketin mweidohng pwe
    mehn Pilisdia kan oh mehn Ammon kan en kaloweiraildi.
  por-BRBSL: A raiva de Javé queimou contra Israel, e ele os vendeu na mão dos filisteus
    e na mão dos filhos de Amon.
  cth-cth: Hahoi BAWIPA ni Isarelnaw taranlahoi a lungkhuek teh Filistin hoi Ammonnaw
    e kut dawk koung a yo.
  twi-twi: Enti Awurade bo fuw Israelfo, na ɔde wɔn hyɛɛ Filistifo ne Amorifo nsa,
  hlt-hlt: Te dongah BOEIPA kah thintoek loh Israel a sai thil tih, amih te Philisti
    kut dongah khaw, Ammon ca rhoek kah kut dongah a yoih.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛ bɛ̀ pɛikɛ, kɛ̀ kùu bɛ̀ ɑ̃nnɛ́ Fidisitɛ̃ɛ̃bɛ nɛ̀
    Amɔniibɛ nɔu miɛkɛ,
  msy-2020: Kamaghɨn, Ikiavɨra God bar Israelian anɨngaghegha Filistiaba ko Amonia
    ataghizɨ me iza mɨdorozimɨn me dɨkabɨra.
  dop-dop: Ntɛnɑ Tɑcɑɑ mʋ-wɛ nɑ pɑ́ɑ́nɑ́ nɑ ɩ́ tʋ-wɛɣɛ Filiisi nyǝ́mɑ nɑ Amoni nyǝ́mɑ
    niŋ tɑɑ.
  azb-azb: Buna görə də İsraillilərə qarşı Rəbbin qəzəbi alovlandı və onları Filiştlilərə,
    Ammon övladlarına təslim etdi.
  eng-DBY: And the anger of Jehovah was hot against Israel, and he sold him into the
    hand of the Philistines, and into the hand of the children of Ammon.
  hin-2017: तब यहोवा का क्रोध इस्राएल पर भड़का, और उसने उन्हें पलिश्तियों और अम्मोनियों
    के अधीन कर दिया,
  eng-YLT: and the anger of Jehovah burneth against Israel, and He selleth them into
    the hand of the Philistines, and into the hand of the Bene-Ammon,
  eng-WYC-2017: And the Lord was wroth against them, and he betook them into the hands
    of Philistines, and of the sons of Ammon.
  eng-WMBB: The LORD’s anger burnt against Israel, and he sold them into the hand
    of the Philistines and into the hand of the children of Ammon.
  urd-GVH: तब उसका ग़ज़ब उन पर नाज़िल हुआ, और उसने उन्हें फ़िलिस्तियों और अम्मोनियों
    के हवाले कर दिया।
  rug-rug: ke bugoro ni e Zihova sari na tinoni Izireli, meke va malumi e Zihova sari
    na tinoni pa popoa Pilisitia meke Amoni pude va kilasi si arini.
  gaz-gaz: inni isaanitti dheekkame. Dabarsees harka Filisxeemotaatii fi Amoonotaatti
    isaan gurgure;
  fra-LSG: La colère de l’Éternel s’enflamma contre Israël, et il les vendit entre
    les mains des Philistins et entre les mains des fils d’Ammon.
  yal-yal: Alatala yi xɔlɔ Isirayila kaane ma, a yi e sa Filisitine nun Amonine sagoni.
  haw-1868: Wela iho la ka huhu o Iehova i ka Iseraela, a hoolilo aku la ia lakou
    i ka lima o ko Pilisetia, a i ka lima o na mamo a Amona.
  arb-NAV: وَاحْتَدَمَ غَضَبُ الرَّبِّ عَلَى إِسْرَائِيلَ وَسَلَّطَ عَلَيْهِمِ الْفِلِسْطِينِيِّينَ
    وَبَنِي عَمُّونَ،
  ewe-ewe: edo dziku ɖe wo ŋuti. Etsɔ wo dzra na Filistitɔwo kple Amonitɔwo,
  eng-LEE: And the anger of the Lord was kindled against Israel, and he sold them
    into the hand of the Philistines, and into the hand of the children of 'Ammon.
  asm-FB: সেয়ে তেওঁলোকৰ বিৰুদ্ধে তেওঁ খঙত জ্বলি উঠিল আৰু পলেষ্টীয়া আৰু অম্মোনীয়াসকলৰ
    হাতত তেওঁলোকক তুলি দিলে।
  sus-A: عَلَتَلَ بْحّ نَشَ تٍ عِسِرَيِلَ شِلِ مَ، عَ قَ عٍ سَ قِلِسِتَكَيٍ نُن عَمٌنِكَيٍ
    سَفٌي.
  fra-SBL: La colère de Yahvé s'enflamma contre Israël, et il les vendit entre les
    mains des Philistins et entre les mains des enfants d'Ammon.
  hbo-hbo: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בְּיִשְׂרָאֵ֑ל וַֽיִּמְכְּרֵם֙ בְּיַד־פְּלִשְׁתִּ֔ים
    וּבְיַ֖ד בְּנֵ֥י עַמֹּֽון׃
  kik-kik: akĩrakario nĩo. Akĩmaneana moko-inĩ ma Afilisti na moko-inĩ ma Aamoni,
  fra-NCL: La colère de Yahweh s’enflamma contre Israël, et il les vendit entre les
    mains des Philistins et entre les mains des fils d’Ammon.
  cek-AK: To pongah Angraeng loe Israel nuiah palungphui moe, nihcae to Philistin
    kaminawk hoi Ammon kaminawk ban ah zawh.
  cuk-cuk: Degidbali, Bab-Jehová Israel-dulemargi sae-itoded. Degisoggu, Filistea-sordamarga,
    degi, Amón-dulemarga urmaknonikid.
  uig-CYR: Шуниң билән Пәрвәрдигарниң ғәзиви Исраилға қозғилип, уларни Филистийләрниң
    вә Аммонийларниң қолиға ташлап бәрди.
  tel-2017: యెహోవా కోపాగ్ని ఇశ్రాయేలీయుల మీద మండినప్పుడు, ఆయన ఫిలిష్తీయుల చేతికి,
    అమ్మోనీయుల చేతికి వాళ్ళను అప్పగించాడు గనుక,
  hat-BSA: Kòlè SENYÈ a te brile kont Israël. Li te vann yo nan men a Filisten yo
    ak nan men a fis Ammon yo.
  kos-kos: Na LEUM GOD El kasrkusrakak sin mwet Israel, ac El eisalosyang nu inpoun
    mwet Philistia ac mwet Ammon.
  hbo-WLC: וַיִּֽחַר־אַ֥ף יְהוָ֖ה בְּיִשְׂרָאֵ֑ל וַֽיִּמְכְּרֵם֙ בְּיַד־פְּלִשְׁתִּ֔ים
    וּבְיַ֖ד בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Nke a mere ka Onyenwe anyị wee iwe megide ha. O nyefere ha nʼaka ndị Filistia
    na ndị Amọn,
  ory-ory: ଏନିମନ୍ତେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା, ପୁଣି ସେ ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ହସ୍ତରେ ଓ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କ ହସ୍ତରେ ସେମାନଙ୍କୁ ବିକ୍ରୟ କଲେ।
  chk-chk: Iei mine ewe Samol mi Lapalap a fokun song ngeni chon Israel o asechirela
    ngeni chon Filistia me chon Amon
  rop-rop: Wal YAWEI bin gitwail langa detlot Isreil pipul, dumaji deibin gibit im
    bekboun en nomo weship langa im, en imbin larram det dubala traib gulum Filastain
    en Emanait jidan bos blanga olabat,
  ukr-1871: І запалав гнїв Господень на Ізраїля, і віддав їх в руки Филистіям і в
    руки Аммонїям.
  deu-1951: Da ergrimmte der Zorn des HERRN über Israel, und er verkaufte sie unter
    die Hand der Philister und Ammoniter.
  eng-JPS: And the anger of the LORD was kindled against Israel, and He gave them
    over into the hand of the Philistines, and into the hand of the children of Ammon.
  srp-1865: Zato se razgnjevi Gospod na Izrailja, te ih dade u ruke Filistejima i
    u ruke sinovima Amonovijem.
  lug-lug: Mukama n’anyiigira Isirayiri, n’abagabula mu mukono gw’Abafirisuuti ne
    mu mukono gw’abaana ba Amoni,
  heb-heb: ויחר אף יהוה בישראל וימכרם ביד פלשתים וביד בני עמון׃
  ben-IRV: তখন ইস্রায়েলের বিরুদ্ধে সদাপ্রভুর রাগ প্রজ্বলিত হল, আর তিনি পলেষ্টীয়দের
    হাতে ও অম্মোন-সন্তানদের হাতে তাদেরকে বিক্রয় (সঁপে দিলেন) করলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਕ੍ਰੋਧ ਇਸਰਾਏਲ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਅਤੇ
    ਅੰਮੋਨੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို အမျက် ထွက် ၍ ဖိလိတ္တိ လူတို့၌ ၎င်း၊ အမ္မုန်
    အမျိုးသားတို့၌ ၎င်း၊ ရောင်း တော်မူသဖြင့်၊
  hmo-hmo: Vadaeni Lohiabada ese Israela taudia ia badu henidia. Lohiabada ese Pilistia
    bona Amono taudia ia koua lasi, vadaeni idia ese Israela taudia dekena amo idia
    kwalimu.
  urd-urd: तब ख़ुदावन्द का क़हर इस्राईल पर भड़का, और उसने उनको फ़िलिस्तियों के हाथ
    और बनी 'अम्मोन के हाथ बेच डाला।
  rus-SYN: И воспылал гнев Господа на Израиля, и Он предал их в руки Филистимлян и
    в руки Аммонитян;
  bqc-SIM: ↄ̃ Dii pↄ pàńzi à ń nà Filitɛ̃ↄ ń Amↄniↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Hijeh chun Pakai chu Israel chungah nasatah in ana lunghang tan ahileh
    amaho chu Philistine te le Ammon mite khut’ah ana pedohtan ahileh,
  mar-mar: यास्तव परमेश्वराचा राग इस्राएलावर भडकला, आणि त्याने त्यांना पलिष्ट्यांच्या
    हाती व अम्मोनी लोकांच्या हाती दिले.
  qub-qub: Chaymi Tayta Diosga fiyupa rabyacurcuran. Cachaycuran Filistea runacunapa,
    Amón runacunapa munayninmanna.
  hat-hat: Se konsa Seyè a fache sou pèp Izrayèl la. Li kite moun Filisti yo ak moun
    Amon yo mete pye sou kou yo.
  eng-BSB: So the anger of the LORD burned against Israel, and He sold them into the
    hands of the Philistines and Ammonites,
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠaawanani Izelayɛle ma, é ti ʋɔdi Filiseti nuiti ma, ta
    Amɔn nuiti.
  eng-WEBPB: The LORD’s anger burnt against Israel, and he sold them into the hand
    of the Philistines and into the hand of the children of Ammon.
  kbq-kbq: Ana'ma hazageno'a Ra Anumzamo'a tusi rimpa ahenezmanteno, Amoni vahe'mokizmi
    zamazampine, Filistia vahe'mokizmi zamazampi zamavarente'ne.
  nhe-BL: Huan TOTECO nelía cualanqui ininhuaya huan quintemactili ininmaco nopa filisteos
    huan amonitame.
  gub-BL: A'e rupi Tupàn wikwahy Izaew wanehe kury. A'e rupi omono kar Piri ywy rehe
    har Izaew wakutyr wà. Omono kar Amon wakutyr wà no. Piri ywy rehe har a'e wà,
    Amon a'e wà no, upuraraw kar ma'erahy Izaew wanupe wà.
  eng-DRA: And the Lord being angry with them, delivered them into the hands of the
    Philistines and of the children of Ammon.
