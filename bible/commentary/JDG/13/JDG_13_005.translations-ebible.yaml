  hmo-hmo: Badina be do oi rogorogo, mero ta do oi abia. Iena kwarana huina do oi
    utua lasi, badina be unai mero be iena vara dinana dekena amo do ia helaga, Dirava
    ena, ia be Nasiri orea tauna. Ia ese Israela do ia hamauria hamatamaia Pilistia
    taudia edia siahu dekena amo.”
  urd-urd: क्यूँकि देख, तू हामिला होगी और तेरे बेटा होगा। उसके सिर पर कभी उस्तरा न
    फिरे, इसलिए कि वह लड़का पेट ही से ख़ुदा का नज़ीर होगा; और वह इस्राईलियों को फ़िलिस्तियों
    के हाथ से रिहाई देना शुरू' करेगा।”
  rus-SYN: ибо вот, ты зачнешь и родишь сына, и бритва не коснется головы его, потому
    что от самого чрева младенец сей будет назорей Божий, и он начнет спасать Израиля
    от руки Филистимлян.
  bqc-SIM: Ńyↄ̃ nↄsi, ní nɛ'i gↄ̃ɛ ũ. Gɛ̃ suli táa'o nɛ́pi miwao, asa aↄ dɛ Lua
    gbɛ̃́ ũ za a igↄↄɛ. Ɔ̃mɛ a na Isailiↄ bↄa Filitɛ̃ↄ ↄzĩwa.
  tcz-CHONGTHU: Nangman nao hinvop in natin chapa khat nahin ding ahi, chuleh asam
    navopeh louhelding ahi. Ajeh chu amachu ahung penna patna athichan geija Nazir
    khat hina-a Pathenna kikatdoh ding ahi. Aman Philistine tea konna Israelte ahin
    huhdoh ding ahi,” ati.
  mar-mar: पाहा, तू गरोदर होशील आणि तू पुत्राला जन्म देशील आणि त्याचे केस कधीच कापू
    नकोस कारण तो मुलगा गर्भावस्थेपासूनच देवाचा नाजीर होईल. आणि तो इस्राएलाला पलिष्टयाच्या
    जाचातून सोडवण्याचा आरंभ करील.”
  qub-qub: Yurej wamrayquitaga Tayta Diosmi acraconga manaräpis yuriptillanna Nazareo
    cananpaj. Chaymi ajchanta imaypis ama rutucongachu. Paymi gallaycongapaj Filistea
    runacunapa munayninpita Israelcunata salbayta.»
  bqp-bqp: Ĩni nↄ̀ sí ǹ nɛ́ i gↄ̃gbɛ̃ ũ. Gɛ̃ sún na nɛ́ pìi mìiaro, zaakũ anigↄ̃
    de Luda pↄ́ ũmɛ zaa a igↄrↄ. Àkũ mɛ́ ani na Isarailanↄ bonaaa Filisitininↄ ↄĩ.
  hat-hat: Paske ou pral ansent, ou pral fè yon pitit gason. Piga ou janm koupe cheve
    nan tèt li, paske depi nan vant manman l', se yon gason k'ap viv apa pou Bondye
    tankou nazirit yo l'ap ye. Se li menm ki pral konmanse travay pou delivre pèp
    Izrayèl la anba men moun Filisti yo.
  eng-BSB: For behold, you will conceive and give birth to a son. And no razor shall
    come over his head, because the boy will be a Nazirite to God from the womb, and
    he will begin the deliverance of Israel from the hand of the Philistines.”
  tod-tod: Mazɔlɔɔ ɗa ʋaazu kogi zeɠezu, è doun zunu zɔlɔɔ. Doungoi naa ɠa yɛsu dee
    ɠoozu, é ɠaliva GALA ma, eyɛsu pɛ, maa la nɛɛni, é ʋa nɔungi wo, ɓaa kpɛlɛi.
    Toɠa a tɔɔzei ga Izelayɛle ɠula Filiseti nuiti zeezu.»
  eng-WEBPB: for, behold, you shall conceive and give birth to a son. No razor shall
    come on his head, for the child shall be a Nazirite to God from the womb. He shall
    begin to save Israel out of the hand of the Philistines.”
  kbq-kbq: Hagi antahio, kagra kamu'ene hunka ne' mofavre kasente'gahananki, ana mofavrea
    azokara taga osutfa huo. Na'ankure ana mofavrea krimpafi mani'negeno, Anumzamo'a
    otage eri'za vahere huno huhamprintegahiankino, Filistia vahe zamazampintira agra
    agafa huno Israeli vahera zamagu'vazigahie.
  nhe-BL: Pampa ama ticonecuis huan tijtlacatiltis se oquichpil tlen elis se nazareo
    huan elis tlaiyocatlalili para iaxca Toteco Dios hasta quema tlacatis. Ax quema
    motzoncaltequis. Huan yaja quipehualtis quinmanahuis israelitame ininmaco nopa
    filisteos.”
  bus-bus: Nɛ́ nↄ̀ sí ǹ nɛ́ i gↄ̃gbɛ̃ ũ. Gɛ̃ɛ tón na nɛ́ pì mìaro, zaakɛ eégↄ̃ dɛ
    Luda pↄ́ ũmɛ zaa a igurↄ. Àmbe eé na Isarailinↄ bↄnaa Filisitininↄ ↄzĩ.
  gub-BL: Ta'e nepuru'a putar nehe xe. Uzexak kar putar nememyr awa a'e nehe. Emonohok
    zo ni pitài i'aw nehe. Ta'e uzemonokatu putar Tupàn pe nehe. Nazirew za'e izupe.
    Izexak kar haw 'ar henataromo emonohok zo i'aw izuwi nehe. Utua'u mehe uzypyrog
    putar Izaew wapyro pà Piri ywy rehe har wanuwi a'e nehe, i'i izupe.
  eng-DRA: 'Because thou shalt conceive and bear a son, and no razor shall touch his
    head: for he shall be a Nazarite of God, from his infancy, and from his mother’s
    womb, and he shall begin to deliver Israel from the hands of the Philistines.'
