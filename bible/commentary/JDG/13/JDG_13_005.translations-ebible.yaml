verse: JDG.013.005
translations:
  mal-C: നീ ഗർഭംധരിച്ച് ഒരു പുത്രനെ പ്രസവിക്കും; അവന്റെ തലയിൽ ക്ഷൗരക്കത്തി തൊടുവിക്കരുത്;
    ബാലൻ ഗർഭംമുതൽ ദൈവത്തിന് നാസീർവ്രതസ്ഥനായിരിക്കും; അവൻ ഇസ്രായേലിനെ ഫെലിസ്ത്യരുടെ
    കൈയിൽനിന്ന് മോചിപ്പിക്കാൻ തുടങ്ങും.”
  deu-TKW: Dann wirst du demnächst schwanger werden und einen Sohn gebären; auf dessen
    Haupt darf kein Schermesser kommen, denn der Knabe soll von Mutterleibe an ein
    Gottgeweihter sein, und er wird anfangen, Israel aus der Gewalt der Philister
    zu erretten.
  lin-lin: pamba te okozwa zemi mpe okobota mwana mobali. Bakoki te kokata suki ya
    moto na ye, pamba te mwana mobali yango akozala bule mpo na Nzambe wuta na libumu
    ya mama na ye. Akobanda kokangola Isalaele wuta na maboko ya bato ya Filisitia. »
  eng-LSV: for behold, you are conceiving and bearing a son, and a razor does not
    go up on his head, for the youth is a Nazarite to God from the womb, and he begins
    to save Israel out of the hand of the Philistines.”
  eng-GNV: 'For loe, thou shalt conceiue and beare a sonne, and no rasor shall come
    on his head: for the childe shall be a Nazarite vnto God from his birth: and he
    shall begin to saue Israel out of the handes of the Philistims.'
  eng-WEBSTER: 'For lo, thou shalt conceive, and bear a son; and no razor shall come
    on his head: for the child shall be a Nazarite to God from his birth: and he shall
    begin to deliver Israel from the hand of the Philistines.'
  nhw-BL: Pampa ama ticonecuis huan tijtlacatiltis se oquichpil catli elis se nazareo
    huan elis tlaiyocatlalili para iaxca Toteco Dios hasta quema tlacatis. Amo quema
    motzoncaltequis. Huan yaya quipehualtis quinmanahuis israelitame ininmaco nopa
    filisteos.”
  swh-ONEN: kwa kuwa utachukua mimba na utamzaa mtoto mwanaume. Wembe usipite kichwani
    pake, kwa kuwa huyo mwana atakuwa Mnadhiri wa Mungu, aliyewekwa wakfu kwa ajili
    ya Mungu tangu tumboni mwa mama yake, naye ataanza kuwaokoa Waisraeli kutoka mikononi
    mwa Wafilisti.”
  bba-bba: '@see-verse:JDG.013.004'
  eng-KJVCPB: 'for lo, thou shalt conceive, and bear a son; and no rasor shall come
    on his head: for the child shall be a Nazarite unto God from the womb: and he
    shall begin to deliver Israel out of the hand of the Philistines.'
  wbp-wbp: '@see-verse:JDG.013.004'
  luo-luo: nikech ibiro mako ich kendo ininywol wuowi. Wembe ok nokal e wiye, nikech
    wuowino nyaka bed ja-Nazir, mowal ne Nyasaye, koa nywolne, kendo nochak reso jo-Israel
    oa e lwet jo-Filistia.”
  meu-meu: badina be oi na ba rogorogo, mero ta bavabia. Kwarana na basio naua, badina
    be una mero na ena vara dinana amo baine helaḡa Dirava ena, Nasin oreana tauna.
    Ia ese Israel na Filistia taudia imadia amo baine hamauridia matama.
  npi-ULB: हेर, तिमी गर्भवती हुनेछौ र एउटा छोरो जन्माउनेछौ । उसको कपालमा छुरा लाग्‍नेछैन,
    किनकि त्यो बालक गर्भदेखि नै परमेश्‍वरको निम्ति नाजिरी हुनेछ, र उसले इस्राएललाई
    पलिश्तीहरूका हातबाट छुटकारा दिन सुरु गर्नेछ ।”
  yor-yor: nítorí ìwọ yóò lóyún, ìwọ yóò sì bí ọmọkùnrin kan. Má ṣe fi abẹ kan orí
    rẹ̀, nítorí pé Nasiri, ẹni ìyàsọ́tọ̀ fún Ọlọ́run ni ọmọ náà yóò jẹ́ láti ọjọ́
    ìbí rẹ̀. Òun ni yóò bẹ̀rẹ̀ ìdáǹdè àwọn ọmọ Israẹli kúrò ní ọwọ́ àwọn ará Filistini.”
  emp-NTPO: '@see-verse:JDG.013.004'
  ind-ind: sebab kamu akan mengandung dan melahirkan anak laki-laki. Rambutnya tidak
    boleh dipotong karena dia akan menjadi pengabdi Allah sejak dalam kandungan. Dia
    akan menyelamatkan Israel dari penindasan orang Filistin.”
  pes-OPCB: موی سر پسرت هرگز نباید تراشیده شود، چون او نذیره بوده، از بدو تولد وقف
    خدا خواهد بود. او شروع به رهانیدن اسرائیلی‌ها از دست فلسطینی‌ها خواهد کرد.»
  tgl-ULB: Masdan, mabubuntis ka at manganganak ng isang batang lalaki. Walang labaha
    ang gagamitin sa kaniyang ulo, sapagkat magiging Nazareo ang bata na inihandog
    para sa Diyos mula sa sinapupunan. Sisimulan niyang iligtas ang Israel mula sa
    kamay ng mga Palestina.”
  cbu-NT: '@see-verse:JDG.013.004'
  hui-hui: Ani bialu mani í̠ igini ogoni taba honowa í̠na ibunaga mandariore napodolebere,
    lene. Ogoni irane horo ibu taba hanarangi howa ibu Nasa aria Ngode Datagaliwabe
    lomabia halu ibunaga biabe bia haga mbira ilili bu holebira, lene. Ibugua tehinalu
    Isaraele wali agaliru Pilidialirunaga giha howa gini mialu haru tagira pole manda
    bulebira, lene.
  mya-mya: သင်​သည်​သား​ကို​ဖွား​မြင်​ပြီး​နောက်​သူ​၏ ဆံ​ပင်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ရိတ်​နှင့်။
    အ ဘယ်​ကြောင့်​ဆို​သော်​ထို​သူ​ငယ်​သည်​မိ​မိ ဖွား​မြင်​ချိန်​မှ​စ​၍​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်
    အ​ဖြစ်​ဖြင့်​ဘု​ရား​သ​ခင်​အား​ဆက်​ကပ်​ထား သူ​ဖြစ်​သော​ကြောင့်​တည်း။ သူ​သည်​ဣ​သ​ရေ​လ
    လူ​မျိုး​ကို​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​လက်​မှ ကယ်​ဆယ်​ခြင်း​ကို​အ​စ​ပြု​လိမ့်​မည်''
    ဟု ဆို​၏။
  bod-N: ལྟོས་དང་། ཁྱོད་ལ་མངལ་སྦྲུམ་ནས་བུ་ཞིག་སྐྱེ་ངེས་ཤིང་། དེའི་མགོ་ལ་སྐྲ་གྲིས་རེག་མི་ཆོག
    ཅི་ལ་ཞེ་ན། ཕྲུ་གུ་འདི་ནི་སྐྱེས་མ་ཐག་ནས་དཀོན་མཆོག་ལ་གཏོགས་ཤིང་ལོགས་སུ་བཀར་བའི་མི་རུ་འགྱུར་ལ།
    ཁོས་ཡེས་ར་ཨེལ་པ་རྣམས་བསྐྱབས་ཏེ་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱི་ལག་ནས་ཐར་དུ་འཇུག་པར་རྩོམ་པ་ཡིན་ཞེས་གསུངས།
  sna-sna: nokuti uchava nemimba uye uchabereka mwanakomana. Chisvo hachifaniri kuveura
    musoro wake, nokuti mukomana anofanira kuva muNaziri, akatsaurirwa kuna Mwari
    kubva pakuzvarwa kwake, uye ndiye achatanga kusunungura vaIsraeri kubva mumaoko
    avaFiristia.”
  spa-BLM: porque, he aquí, concebirás y darás a luz un hijo. No se le pasará ninguna
    navaja por la cabeza, porque el niño será nazireo a Dios desde el vientre. Él
    comenzará a salvar a Israel de la mano de los filisteos”.
  cac-cac: Ayic ol aljoc jun une' chi', man̈ ol joxjiel-laj xil sjolom, yujto nazareo
    ol ajoc, yujto yic Dios yaji ayic manto aljoc. A' ol chaanel yich ex scolanel
    d'a yol sc'ab' eb' filisteo, xchi d'a ix.
  swh-ULB: Angalia, utakuwa na mjamzito na kuzaliwa mtoto mwanaume. Hakuna wembe itakayotumiwa
    juu ya kichwa chake, kwa kuwa mtoto atakuwa Mnaziri kwa Mungu kutoka tumboni,
    naye ataanza kuwaokoa Israeli kutoka mkono wa Wafilisti.
  bel-bel: бо вось, ты зачнеш і народзіш сына, і брытва не кранецца галавы ягонай,
    бо ад самага чэрава дзіця гэтае будзе назарэем Божым, і ён пачне ратаваць Ізраіля
    ад рукі Філістымлянаў.
  deu-ELBBK: Denn siehe, du wirst schwanger werden und einen Sohn gebären; und kein
    Schermesser soll auf sein Haupt kommen, denn ein Nasir Gottes soll der Knabe sein
    von Mutterleib an; und er wird anfangen, Israel aus der Hand der Philister zu
    retten.
  mbb-OT: Emun id-anak en is anak nu, kenè nu tempezi is bulvul zin su puun te ked-enaka
    kandin ibpeveyveyaan en sikandin te Megbevayà he sevaha he Nazareo. Ne edlibriyen
    din is Israel puun te ǥehem te menge Filistihanen.”
  mal-2015: നീ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിക്കും; അവന്റെ തലയിൽ ക്ഷൗരക്കത്തി തൊടുവിക്കരുതു;
    ബാലൻ ഗർഭംമുതൽ ദൈവത്തിന്നു നാസീരായിരിക്കും; അവൻ യിസ്രായേലിനെ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്നു
    രക്ഷിപ്പാൻ തുടങ്ങും.
  tuo-NT: Mʉꞌʉ põꞌrãtiacjʉ ne poari seenoꞌña marĩgʉ̃sami. Cʉ̃ bajuati dʉporo Õꞌacʉ̃
    yagʉ, Nazareo masʉ̃ cũunoꞌyutojagʉsami. Cʉ̃ Israe curuacjãrã filisteo masãrẽ daꞌracoꞌteꞌcãrãrẽ
    yʉꞌrʉweticã weenʉꞌcãgʉ̃sami”, nicʉ niwĩ.
  rmc-rmc: Bo ačheha khabňi a ela tut muršoro. Leskre bala našťi strihinen, bo ole
    dživesestar, kana uľola, ela dino le Devleske sar Nazarejcos. Ov chudela te zachraňinel
    o Izrael le Filišťincendar.“
  pes-OPV: زیرا یقین حامله شده، پسری خواهی زایید، واستره بر سرش نخواهد آمد، زیرا آن
    ولد از رحم مادر خود برای خدا نذیره خواهد بود، و او به رهانیدن اسرائیل از دست فلسطینیان
    شروع خواهد کرد.»
  ron-1924: Кэч вей рэмыне ынсэрчинатэ ши вей наште ун фиу. Бричул ну ва трече песте
    капул луй, пентру кэ ачест копил ва фи ынкинат луй Думнезеу дин пынтечеле мамей
    луй ши ел ва ынчепе сэ избэвяскэ пе Исраел дин мына филистенилор.”
  ben-OBCV: তুমি অন্তঃসত্ত্বা হয়ে এমন এক পুত্রসন্তানের জন্ম দেবে যার মাথায় কখনও
    ক্ষুর ছোঁয়ানো যাবে না কারণ ছেলেটি হবে একজন নাসরীয়, গর্ভে থাকার সময় থেকেই সে
    ঈশ্বরের উদ্দেশে উৎসর্গীকৃত হবে। ফিলিস্তিনীদের হাত থেকে ইস্রায়েলকে রক্ষা করার
    ক্ষেত্রে সেই নেতৃত্ব দেবে।”
  som-som: waayo, bal eeg, waad uuraysan doontaa, oo waxaad dhali doontaa wiil, oo
    madaxiisana waa inaan mandiil la marin; waayo ilmuhu markuu dhasho iyo inta ka
    dambaysaba wuxuu noqon doonaa Nadiir Ilaah loo soocay; oo isagu wuxuu bilaabi
    doonaa inuu reer binu Israa'iil ka badbaadiyo gacanta reer Falastiin.
  lat-VUC: 'quia concipies, et paries filium, cujus non tanget caput novacula: erit
    enim nazaræus Dei ab infantia sua et ex matris utero, et ipse incipiet liberare
    Israël de manu Philisthinorum.'
  eng-ASVBT: 'for, lo, thou shalt conceive, and bear a son; and no razor shall come
    upon his head; for the child shall be a Nazirite unto God from the womb: and he
    shall begin to save Israel out of the hand of the Philistines.'
  ita-1885: Perciocchè, ecco, tu concepirai, e partorirai un figliuolo, sopra il cui
    capo non salirà giammai rasoio; perciocchè il fanciullo sarà dal ventre della
    madre Nazireo a Dio; ed egli comincerà a salvare Israele dalle mani de' Filistei.
  eng-LXXUP: for behold, thou art with child, and shalt bring forth a son; and there
    shall come no razor upon his head, for the child shall be a Nazirite to God from
    the womb; and he shall begin to save Israel from the hand of the Philistines.
  eng-ULB: Look, you will become pregnant and give birth to a son. No razor will be
    used upon his head, for the child will be a Nazirite to God from the womb, and
    he will begin to deliver Israel from the hand of the Philistines.”
  spa-VBL: Vas a quedar embarazada y a tener un hijo cuya cabeza no debe ser tocada
    por una navaja de afeitar, porque el niño será un nazareo, dedicado a Dios desde
    su nacimiento. Él iniciará el proceso de salvar a Israel de los filisteos”.
  fra-_FOB: Car, voici, tu vas être enceinte, et tu enfanteras un fils. Et le rasoir
    ne passera point sur sa tête, parce que l'enfant sera Nazarien de Dieu dès le
    sein de sa mère; et ce sera lui qui commencera à délivrer Israël de la main des
    Philistins.
  mal-mal: നീ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കും; അവന്റെ തലയിൽ ക്ഷൗരക്കത്തി തൊടുവിക്കരുത്;
    ബാലൻ ഗർഭംമുതൽ ദൈവത്തിന് നാസീരായിരിക്കും; അവൻ യിസ്രായേലിനെ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന്
    രക്ഷിപ്പാൻ തുടങ്ങും”.
  urd-GVR: Kyoṅki jo beṭā paidā hogā wuh paidāish se hī Allāh ke lie maḳhsūs hogā.
    Lāzim hai ki us ke bāl kabhī na kāṭe jāeṅ. Yihī bachchā Isrāīl ko Filistiyoṅ se
    bachāne lagegā.”
  suz-BL: मारदे हना गे कोव़ज कुरशा, तौ थी‍नेवे। मेको आ चां गेनायो ख्रोइक्‍चा मदुम्‍ब।
    मारदे हना मेको वोंइश आल जरमेसे चोटीन परमप्रभु कली योव़शो नाजिरी का दुम्‍ब। मिनु
    मेकोमी इस्राएली आन कली पलिस्‍ती आन गुइ रे प्रोंइचा गोइब” देंमाक्‍त।
  ita-1927: Poiché ecco, tu concepirai e partorirai un figliuolo, sulla testa del
    quale non passerà rasoio, giacché il fanciullo sarà un Nazireo consacrato a Dio
    dal seno di sua madre, e sarà lui che comincerà a liberare Israele dalle mani
    de’ Filistei”.
  ckb-ckb: ئەوەتا سک پڕ دەبیت و کوڕێکت دەبێت، گوێزان بەسەر سەریدا نایەت، چونکە کوڕەکە
    هەر لە سکتەوە تەرخانکراو دەبێت بۆ خودا، ئەویش دەست دەکات بە ڕزگارکردنی ئیسرائیل
    لە دەستی فەلەستییەکان.»
  eng-BBE: For you are with child and will give birth to a son; his hair is never
    to be cut, for the child is to be separate to God from his birth; and he will
    take up the work of freeing Israel from the hands of the Philistines.
  kan-OKCV: ನೀನು ಗರ್ಭವನ್ನು ಧರಿಸಿ, ಒಬ್ಬ ಮಗನನ್ನು ಹೆರುವೆ; ಅವನ ತಲೆಯ ಮೇಲೆ ಕ್ಷೌರದ ಕತ್ತಿ
    ಬರಬಾರದು. ಏಕೆಂದರೆ ಗರ್ಭದಿಂದಲೇ ಆ ಹುಡುಗನು ದೇವರಿಗೆ ಪ್ರತಿಷ್ಠಿತನಾದ ನಾಜೀರನಾಗಿರುವನು. ಅವನು
    ಇಸ್ರಾಯೇಲರನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ಬಿಡಿಸಿ, ರಕ್ಷಿಸಲು ಪ್ರಾರಂಭಿಸುವನು,” ಎಂದನು.
  tam-2017: நீ கர்ப்பவதியாகி, ஒரு மகனைப் பெறுவாய்; அவனுடைய தலையின்மேல் சவரகன் கத்தி
    படவேண்டாம்; அந்தப் பிள்ளை பிறந்ததுமுதல் தேவனுக்கென்று நசரேயனாயிருப்பான்; அவன்
    இஸ்ரவேலைப் பெலிஸ்தர்களின் கைக்கு விலக்கிக் காப்பாற்றத் தொடங்குவான் என்றார்.
  spa-RV-1909: 'Porque tú te harás embarazada, y parirás un hijo: y no subirá navaja
    sobre su cabeza, porque aquel niño será Nazareo á Dios desde el vientre, y él
    comenzará á salvar á Israel de mano de los Filisteos.'
  ron-BTF: Pentru că, iată, vei rămâne însărcinată și vei naște un fiu; și brici nu
    va trece pe capul lui, căci copilul va fi nazireu pentru Dumnezeu din pântece;
    și el va începe să elibereze pe Israel din mâna filistenilor.
