  dop-dop: Mpi tɔ, n kɑ lɑ teu nɑ ń lʋlɩ ɑpɑlʋpǝyɑɣɑ. Hʋnʋɣʋ kɑɑ kpɑ kɑ nyʋɣʋ tɑɑ.
