verse: JDG.013.002
translations:
  mal-C: സോരാഥയിൽ ദാൻഗോത്രക്കാരനായ മനോഹ എന്ന പേരുള്ള ഒരു പുരുഷനുണ്ടായിരുന്നു. അയാളുടെ
    ഭാര്യ വന്ധ്യ ആയിരുന്നതുകൊണ്ട് അവർക്കു മക്കൾ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Es war ein Mann aus Zorea vom Geschlechte der Daniten namens Manoah; dessen
    Weib war unfruchtbar und hatte nicht geboren.
  lin-lin: Ezalaki na mobali moko, moto ya Tsorea, ya libota ya Dani, kombo na ye
    ezalaki Manoa ; mwasi na ye azalaki ekomba, mpe abotelaki ye bana te.
  eng-LSV: And there is a certain man of Zorah, of the family of the Danite, and his
    name [is] Manoah, his wife [is] barren, and has not borne;
  eng-GNV: Then there was a man in Zorah of the familie of the Danites, named Manoah,
    whose wife was baren, and bare not.
  eng-WEBSTER: And there was a certain man of Zorah, of the family of the Danites,
    whose name was Manoah; and his wife was barren, and bore not.
  nhw-BL: Huan itztoya se tlacatl catli itoca Manoa ipan nopa hueyi familia Dan huan
    yaya ehuayaya altepetl Zora. Huan isihua Manoa amo huelqui conepiya.
  swh-ONEN: Basi palikuwa na mtu mmoja wa Sora, aliyeitwa Manoa, wa kabila la Wadani,
    naye alikuwa na mke ambaye alikuwa tasa na hakuwa na mtoto.
  bba-bba: N deemɑ durɔ ɡoo wɑ̃ɑ Soreɑɔ Dɑnun bweseru sɔɔ, win yĩsirɑ Mɑnɔɑ. Win kurɔ
    u sɑ̃ɑwɑ wĩro.
  eng-KJVCPB: And there was a certain man of Zorah, of the family of the Danites,
    whose name was Manoah; and his wife was barren, and bare not.
  wbp-wbp: Ngula-puru watilpa nyinaja yirdiji Manuwa kirri witangka yirdingkaju Juurarla.
    Turnu-warnu warlalja-jangka Taanu-kurlangu-jangkalpa nyinaja. Ngulaku kali-nyanulpa
    nyinaja karntaju kurdu-wangu-juku, lawa-juku.
  luo-luo: Ja-Zora moro, ma nyinge Manoa, moa e anywola joka Dan, ne en gi dhako ma
    migumba kendo nobedo maonge nyathi.
  meu-meu: Tau ta Sora ai e nohova, ladana na Manoa; ia na Dan iduhuna tauna. Adavana
    vada e gabani, asi natuna.
  npi-ULB: त्यहाँ सोराबाट आएका दानको वंशका एक जना मानिस थिए, तिनको नाउँ मानोह थियो
    । तिनकी पत्‍नी गर्भवती हुन सकेकी थिइनन् र यसैले तिनले जन्म दिएकी थिइनन् ।
  yor-yor: Ọkùnrin ará Sora kan wà, orúkọ rẹ̀ a máa jẹ́ Manoa láti ẹ̀yà Dani. Aya
    rẹ̀ yàgàn kò sì bímọ.
  emp-NTPO: Maʌ̃ ewarid̶e Zora purud̶e ẽberãda b̶abadjia Manoa abadada. Idjira Daʌ̃neba
    yõna basía. Idji quimada warra toca bẽrã warra neẽ́ b̶asia.
  ind-ind: Pada masa itu, ada seorang dari suku Dan yang bernama Manoah. Dia tinggal
    di kota Zora. Istrinya mandul sehingga mereka tidak punya anak.
  pes-OPCB: 'روزی فرشتهٔ خداوند بر همسر مانوح از قبیلهٔ دان که در شهر صرعه زندگی می‌کرد
    ظاهر شد. این زن، نازا بود و فرزندی نداشت، اما فرشته به او گفت: «هر چند تا به حال
    نازا بوده‌ای، ولی به‌زودی حامله شده، پسری خواهی زایید.'
  tgl-ULB: Mayroong isang lalaki na mula sa Zora, sa pamilya ng mga Danita, na ang
    pangalan ay Manoa. Walang kakayahang magbuntis ang kaniyang asawa kaya hindi siya
    magkaanak.
  cbu-NT: Anpursha zar, minum tputs sur Manowa tsap Surash anush taarangiya. Ansha
    tputs Danarinchichimuna. Wizanllpa taaranganaya. Itaru, kizsha mipshimuna; nda
    iparinarangiya.
  hui-hui: Ogoningi agali mbira mini Manoa ibu Sora tano mbira winigoria hene. Ibu
    hameigini mbira Dana henego aria hene. Ibu oneme waneigini mbira nahonowi biraabo
    bu berene.
  mya-mya: ထို​ကာ​လ​၌​ဒန်​အ​နွယ်​ဝင်​ဇော​ရာ​မြို့​သား မာ​နော်​ဆို​သူ​လူ​တစ်​ယောက်​ရှိ​၏။
    သူ​၏ ဇ​နီး​မှာ​မြုံ​၍​နေ​သ​ဖြင့်​သား​သ​မီး​မ​ရ နိုင်​ပေ။-
  bod-N: དུས་དེར་ཚོར་ཨ་པ་ཞིག་ཡོད་ལ་དཱན་གྱི་ཚོ་པར་གཏོགས་ཤིང་མིང་ལ་མ་ནོ་ཨ་ཞེས་བྱ་བ་དང་།
    དེའི་ཆུང་མར་མངལ་མི་སྦྲུམ་ལ་ཕྲུ་གུ་སྐྱེས་མི་ཐུབ་བོ། །
  sna-sna: Mumwe murumwe weZora ainzi Manoa, aibva muimba yavaDhani, akanga ane mukadzi
    akanga asingabereki, asina mwana.
  spa-BLM: Había un hombre de Zora, de la familia de los danitas, que se llamaba Manoa,
    y su mujer era estéril y sin hijos.
  cac-cac: A d'a chon̈ab' Zora, d'a yol smacb'en eb' yin̈tilal Dan, ay jun vin̈ scuchan
    Manoa. A ix yetb'eyum vin̈, malaj yune' ix, yujto max unevilaj ix.
  swh-ULB: Kulikuwa na mtu kutoka Sora, wa jamaa ya Wadani, jina lake Manoa. Mke wake
    hakuweza kupata mimba na hivyo hakuzaa.
  bel-bel: Тым часам быў чалавек з Цоры, ад племя Данавага, імем Маной; жонка ў яго
    была няплодная і не радзіла.
  deu-ELBBK: Und es war ein Mann aus Zorha, vom Geschlecht der Daniter, sein Name
    war Manoah. Und seine Frau war unfruchtbar und gebar nicht.
  mbb-OT: Dutun he timpu zuen sevaha he maama he iyan ngazan din si Manoa he sakup
    te tribu ni Dan, ne ziyà sikandin ed-ubpà te Zora. Ne kenà ed-anak is esawa zin.
  mal-2015: എന്നാൽ ദാൻഗോത്രത്തിൽ ഉള്ളവനായി സോരാഥ്യനായ ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവന്നു
    മാനോഹ എന്നു പേർ; അവന്റെ ഭാര്യ മച്ചിയായിരിക്കകൊണ്ടു പ്രസവിച്ചിരുന്നില്ല.
  tuo-NT: Niꞌcʉ̃ ʉmʉ Manoa wãmetigʉ Dan ya curuacjʉ̃ nicʉ niwĩ. Zoracjʉ̃ nicʉ niwĩ.
    Manoa nʉmo põꞌrãmarĩgõ nico niwõ.
  rmc-rmc: Sas jekh murš andral o foros Cora andral o kmeňos Dan, savo pes vičinelas
    Manoach. Leskri romňi našťi ačhelas khabňi a na sas la čhave.
  pes-OPV: و شخصی از صرعه از قبیله دان، مانوح نام بود، و زنش نازاد بوده، نمی زایید.
  ron-1924: Ера ун ом ын Цорея, дин фамилия даницилор, каре се кема Маноах. Невастэ-са
    ера стярпэ ши ну нэштя.
  ben-OBCV: দানীয় গোষ্ঠীভুক্ত, সরা নিবাসী মানোহ বলে একজন ব্যক্তির স্ত্রী বন্ধ্যা
    ছিলেন। তিনি সন্তানের জন্ম দিতে পারেননি।
  som-som: Oo waxaa jiray nin reer Sorcaah ah, oo jilibkiisuna ahaa reer Daan, magiciisana
    waxaa la odhan jiray Maanoo'ax, oo naagtiisuna madhalays bay ahayd, oo ma ay dhali
    jirin.
  lat-VUC: Erat autem quidam vir de Saraa, et de stirpe Dan, nomine Manue, habens
    uxorem sterilem.
  eng-ASVBT: And there was a certain man of Zorah, of the family of the Danites, whose
    name was Manoah; and his wife was barren, and bare not.
  ita-1885: Or v'era un uomo da Sorea, della nazione di Dan, chiamato Manoa, la cui
    moglie era sterile, e non avea mai partorito.
  eng-LXXUP: And there was a man of Zorah, of the family of the kindred of Dan, and
    his name was Manoah, and his wife was barren, and bore not.
  eng-ULB: There was a man from Zorah, of the clan of the Danites, whose name was
    Manoah. His wife was not able to become pregnant and so she had not given birth.
  spa-VBL: En aquel tiempo había un hombre llamado Manoa. Era de la tribu de Dan y
    vivía en la ciudad de Zora. Su mujer no podía concebir y no tenía hijos.
  fra-_FOB: Or, il y avait un homme de Tsora, d'une famille des Danites, dont le nom
    était Manoah; et sa femme était stérile, et n'avait pas d'enfant.
  mal-mal: എന്നാൽ ദാൻഗോത്രത്തിൽ, സോരഹിൽ നിന്നുള്ള ഒരു പുരുഷൻ ഉണ്ടായിരുന്നു; അവന്റെ
    പേർ മാനോഹ എന്നായിരുന്നു; അവന്റെ ഭാര്യ മച്ചിയായിരുന്നതിനാൽ പ്രസവിച്ചിരുന്നില്ല.
  urd-GVR: Us waqt ek ādmī Sur'ā Shahr meṅ rahtā thā jis kā nām Manohā thā. Dān ke
    qabīle kā yih ādmī beaulād thā, kyoṅki us kī bīwī bāṅjh thī.
  suz-BL: मिनु दान आ थर ङा मुर का बाक्‍माक्‍त। मेको सोराह सहरमी बाक्‍शो बाक्‍माक्‍त।
    मेको मुर आ नें मानोआह बाक्‍माक्‍त। मिनु मेको आ मीश आल मथीब बाक्‍माक्‍त।
  ita-1927: Or v’era un uomo di Tsorea, della famiglia dei Daniti, per nome Manoah;
    sua moglie era sterile e non avea figliuoli.
  ckb-ckb: ئینجا پیاوێک لە چۆرعا هەبوو لە هۆزی دانییەکان ناوی مانۆوەح بوو، ژنەکەی
    نەزۆک بوو منداڵی نەدەبوو.
  eng-BBE: Now there was a certain man of Zorah of the family of the Danites, and
    his name was Manoah; and his wife had never given birth to a child.
  kan-OKCV: ಆದರೆ ಚೊರ್ಗದವನಾದ ದಾನನ ಗೋತ್ರದ ಮಾನೋಹ ಎಂಬ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನ ಹೆಂಡತಿಯು
    ಮಕ್ಕಳನ್ನು ಹೆರದೆ, ಬಂಜೆಯಾಗಿದ್ದಳು.
  tam-2017: அப்பொழுது தாண் வம்சத்தானாகிய சோரா ஊரானான ஒரு மனிதன் இருந்தான்; அவன் பெயர்
    மனோவா; அவன் மனைவி பிள்ளைபெறாத மலடியாயிருந்தாள்.
  spa-RV-1909: Y había un hombre de Sora, de la tribu de Dan, el cual se llamaba Manoa;
    y su mujer era estéril, que nunca había parido.
  ron-BTF: Și a fost un anumit bărbat din Țoreea, din familia daniților, al cărui
    nume era Manoah; și soția lui era stearpă și nu năștea.
  eng-WEBP: There was a certain man of Zorah, of the family of the Danites, whose
    name was Manoah; and his wife was barren, and childless.
  eng-FBV: At that time there was a man named Manoah. He was from the tribe of Dan
    and lived in the town of Zorah. His wife couldn't conceive and had no children.
  nld-1939: Er leefde toen een man uit Sora van het geslacht Dan, Manóach genaamd,
    wiens vrouw onvruchtbaar was en geen kinderen had gebaard.
  nch-BL: Huan itztoya se tacat cati itoca Manoa ipan nopa hueyi familia Dan huan
    yaya ehuayaya altepet Zora. Huan isihua Manoa amo hueliyaya conepiya.
  vie-1934: Vả, có một người Xô-rê-a, thuộc về một họ hàng của chi phái Đan, tên là
    Ma-nô-a; vợ người son-sẽ, không có con.
  hin-CV: दान के गोत्र से एक ज़ोराहवासी आदमी था, जिसका नाम मानोहा था. उसकी पत्नी बांझ
    थी. उससे कोई संतान न हुई थी.
  spa-BES: Y había cierto hombre de Zora de la familia de los danitas, y su nombre
    era Manoa; y su esposa nunca había dado a luz un hijo.
  tdx-tdx: Teo t’indaty boake Tsorà, fifokoa’ i Dane, natao Manoàke, beitsiterake
    ty tañanjomba’e, mbe tsy nisamake.
  tha-KJV: มี​ชายคนหนึ่งเป็นชาวโศราห์คนครอบครัวดาน ชื่อมาโนอาห์ ภรรยาของท่านเป็นหมันไม่​มี​บุ​ตรเลย
  por-BR-2018: E havia um homem de Zorá, da tribo de Dã, o qual se chamava Manoá;
    e sua mulher era estéril, que nunca havia dado à luz.
  deu-ELO: Und es war ein Mann aus Zorha, vom Geschlecht der Daniter, sein Name war
    Manoah. Und sein Weib war unfruchtbar und gebar nicht.
  eng-WYC-2018: Forsooth a man was of Zorah, of the kindred of Dan, (or And there
    was a man of Zorah, of the tribe of Dan), Manoah by name, and he had a barren
    wife.
  epo-epo: Kaj estis iu homo el Corea, el la tribo de Dan, kies nomo estis Manoaĥ;
    lia edzino estis senfrukta kaj ne naskis.
  uig-PIN: Xu qaƣda Zoreaⱨ degǝn jayda, Dan jǝmǝtidin bolƣan, Manoaⱨ isimlik bir kixi
    bar idi. Uning ayali tuƣmas bolup, ⱨeq balisi yoⱪ idi.
  beo-beo: Amogalu, dunu ea dio amo Manoua esalu, e da Soula moilai bai bagadega esalu.
    E da Da:ne fi dunu. Ea uda da mano mae lalewane, aligime esalu.
  tpi-OTNT: Wanpela man i stap long taun Sora, nem bilong en Manoa. Em i bilong lain
    bilong Dan. Meri bilong en i no save karim pikinini.
  hau-SA: Akwai wani mutumin Zora, mai suna Manowa, daga kabilar Dan, matarsa kuwa
    bakararriya ce, ba ta haihuwa.
  uig-LAT: Shu chaghda Zoréah dégen jayda, Dan jemetidin bolghan, Manoah isimlik bir
    kishi bar idi. Uning ayali tughmas bolup, héch balisi yoq idi.
  nde-nde: Umuntu othile waseZora, owayethiwa nguManowa, owosendo lwakoDani, wayelomfazi
    owayeyinyumba engelamntwana.
  ton-ton: ¶ Pea naʻe ai ʻae tangata ʻo Sola, ʻi he faʻahinga ʻo Tani ko Manoa hono
    hingoa; pea naʻe paʻa ʻa hono uaifi, ʻo ʻikai fānau.
  ces-1613: Byl pak muž jeden z Zaraha, z čeledi Dan, jménem Manue, jehož manželka
    byla neplodná a nerodila.
  eng-WMB: There was a certain man of Zorah, of the family of the Danites, whose name
    was Manoah; and his wife was barren, and childless.
  tam-TCV: சோரா ஊரில் தாண் வம்சத்தைச் சேர்ந்த மனோவா, என்ற பெயருடைய ஒருவன் இருந்தான்.
    அவனுடைய மனைவி பிள்ளை பெறாது மலடியாயிருந்தாள்.
  ceb-ULB: Adunay tawo nga gikan sa Zora, sakop sa panimalay sa mga taga-Dan, ang
    ngalan mao si Manoa. Ang iyang asawa usa ka apuli hinungdan nga dili kini makahatag
    ug anak.
  pol-UBG: A był pewien mężczyzna z Sorea, z pokolenia Dana, imieniem Manoach, a jego
    żona była niepłodna i nie rodziła.
  agr-agr: Tuja nunú tsawantin makichik aents Dan wegantu Manoa daagtin yaakat Soránum
    pujujakui. Niina nuweg uchi uchigmachu asamtai uchijig atsujakui.
  kyc-kyc: Dokopa akali mende kingi Manoa lenge yuu taone Jora range dokona kareya.
    Baa akali Dane lengende kareya dokona rara. Manoa banya etenge doko wane manji
    nao mee ingi poraiyuo petenge.
  urd-GVU: اُس وقت ایک آدمی صُرعہ شہر میں رہتا تھا جس کا نام منوحہ تھا۔ دان کے قبیلے
    کا یہ آدمی بےاولاد تھا، کیونکہ اُس کی بیوی بانجھ تھی۔
  deu-1912: Es war aber ein Mann zu Zora von einem Geschlecht der Daniter, mit Namen
    Manoah; und sein Weib war unfruchtbar und gebar nicht.
  kan-2017: ಚೊರ್ಗಾ ಎಂಬ ಊರಲ್ಲಿ ದಾನ್ ಕುಲದವನಾದ ಮಾನೋಹ ಎಂಬ ಒಬ್ಬ ಮನುಷ್ಯನಿದ್ದನು. ಅವನ ಹೆಂಡತಿಯು
    ಬಂಜೆಯಾಗಿದ್ದರಿಂದ ಅವನಿಗೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ.
  yap-yap: Ma bay be’ nib mo’on ni Manoah fithingan, ni be’ ko fare binaw nu Zorah,
    ni ir reb i girdi’en fare ganong rok Dan. Ma ka aram n’umngin nap’an ma dawori
    diyen le’engin.
  hlt-MCSB: Te vaengah Dan koca Zorah hlang pakhat te om tih a ming tah Manoah ni.
    Tedae a yuu te yaa tih ca cun pawh.
  mdy-ETH: ዬኖ ዎዶና ፆርዓ ጌይንታ ካታማይዳ ናንጋ፥ ማኑሄ ጎዖ ፔቴ ዓሲስኬይ ዓኣኔ፤ ዒዚ ሾይንቴሢ ዳኣኔ ፃጳፓኬ፤ ማቻ ዒዛኮ
    ዞኦኮታሢሮ ናይ ሾይባኣሴ።
  twi-ASANTE: Saa ɛberɛ no, ɔbarima bi tenaa Sora a ne din de Manoa a ɔfiri Dan abusuakuo
    mu. Na ne yere nnya awoɔ, enti na wɔnni mma.
  eng-WEBU: There was a certain man of Zorah, of the family of the Danites, whose
    name was Manoah; and his wife was barren, and childless.
  wal-wal: He wode Xor77a giyo kataman Maanuha giyo issi bitanee de7ees. I Daana zare;
    a machchiyaa maine gidido gishshau, na7a yelabeikku.
  spa-PDDPT: Hubo entonces un hombre de Sora, de la tribu de Dan, llamado Manoa. Su
    esposa era estéril y no tenía descendencia.
  gun-gun: Zorá tetã py oiko peteĩ ava Dã ramymino, Manoá hery va'e. Ta'yxy ma imemby
    va'erã e'ỹ ae oiko vy na'imembyi.
  agu-BL: At tzun jun tnum yi na bi'aj Zora, yi cho'n at le chi'ama'l yi e' xonl Dan.
    Ej nin cho'n najlij jun yaj yi na bi'aj Manoa. Qui'c nitxajil i' na qui'c talbil
    yi txkel.
  ilo-ULB: Adda maysa a lalaki nga agnagan iti Manoa, a nagtaud iti Zora, iti pamilia
    dagiti Danita. Saan a kabaelan ti asawana ti agsikog ket saan ngarud isuna a naganak.
  kpg-kpg: Di madagoaa deelaa, gei taane nogo i golo dono ingoo go Manoah mai di waahale
    go Zorah. Mee tangada ni di madawaawa o Dan. Di lodo o maa di ahina dee huwa nogo
    deemee di hai ana dama.
  uig-ARA: شۇ چاغدا زورېئاھ دېگەن جايدا، دان جەمەتىدىن بولغان، مانوئاھ ئىسىملىك بىر
    كىشى بار ئىدى. ئۇنىڭ ئايالى تۇغماس بولۇپ، ھېچ بالىسى يوق ئىدى.
  sus-sus: Dana bɔnsɔɛ mixi nde nu na Soraha naxan xili Manowa. Dibaritare nan nu
    a xa ginɛ ra.
  pon-2006: Eri, mie ohl emen ede Manoha, sang kahnimw Sora, oh ih kisehn kadaudok
    en Dan. Eh pwoud lih depwen emen.
  jae-jae: Ma ŋac teŋ gêŋgôŋ malac Sora. Eŋ aŋga Dannê gôlôacnêŋ, ênê ŋaê gebe Manoa.
    Nê awê eŋ awê kapoac ma kêkôc gôlôac atom.
  ksd-ksd: Ma tika na tutana maro Sora ta ra vuna tarai Dan nina ba ra iangina Manoa;
    ma kana taulai i ga biu ma pa i ga kakava.
  tur-YTC: Danlılar'dan Soralı bir adam vardı; adı Manoah'tı; karısı ise kısır ve
    çocuksuzdu.
  grc-BRENT: Καὶ ἦν ἀνὴρ εἷς ἀπὸ Σαραὰ ἀπὸ δήμου συγγενείας τοῦ Δανὶ, καὶ ὄνομα αὐτῷ
    Μανωὲ, καὶ γυνὴ αὐτοῦ στεῖρα καὶ οὐκ ἔτεκε.
  ind-AYT: Pada waktu itu, ada seorang laki-laki dari Zora, dari keluarga Dan, namanya
    Manoah. Istrinya mandul dan tidak pernah melahirkan.
  nya-nya: Ku Zora kunali munthu wina dzina lake Manowa, wochokera ku fuko la Dani.
    Mkazi wake analibe ana popeza anali wosabereka.
  hrv-hrv: A bijaše neki čovjek iz Sore, od Danova plemena, po imenu Manoah. Žena
    mu bila nerotkinja i nije imala djece.
  mps-mps: Tama bidi me deli te Sora hanude bidali, te bidi nogi Manoa. Aga te Dango
    hani bidi. Te agai wego te wai me ame nesiąwai.
  tpi-tpi: Wanpela man i stap long taun Sora, nem bilong en Manoa. Em i bilong lain
    bilong Dan. Meri bilong en i no save karim pikinini.
  dan-1931: Der levede i Zor'a en Mand af Danitternes Slægt ved Navn Manoa; hans Hustru
    var ufrugtbar og havde ingen Børn født.
  vie-OVCB: Lúc ấy có một người tên Ma-nô-a từ đại tộc Đan sống ở Xô-ra. Vợ người
    son sẻ, không con.
  guj-2017: ત્યાં દાનના કુંટુબનો સોરાહનો રહેવાસી માનોઆ નામનાં એક માણસ હતાં. તેની પત્નીને
    સંતાન તથા ન હતાં.
  pon-2006A: Eri, mie ohl emen ede Manoha, sang kahnimw Sora, oh ih kisehn kadaudok
    en Dan. Eh pwoud lih depwen emen.
  por-BRBSL: Havia um certo homem de Zorah, da família dos Danitas, cujo nome era
    Manoah; e sua esposa era estéril, e sem filhos.
  cth-cth: Hatnavah, Dan miphun, Zorah tami buet touh ao, a min teh Manoah doeh. Ahni
    teh a carôe, ca tawn roi hoeh.
  twi-twi: Saa bere no, ɔbarima bi tenaa Sora a ne din de Manoa a ofi Dan abusuakuw
    mu. Na ne yere nnya awo, enti na wonni mma.
  hlt-hlt: Te vaengah Dan koca Zorah hlang pakhat te om tih a ming tah Manoah ni.
    Tedae a yuu te yaa tih ca cun pawh.
  tbz-SIM: Kɛ sɔ̃́ nhonìtì mɔù bo Sodɑɑ ɛì miɛkɛ, Dɑnni nɑɑ̀mùnkù, kòo yètìrì tu Mɑndoɑ.
    Bɑ́ o pokù í mɔkɛ dɛbirɛ.
  msy-2020: Ezɨ Manoa, Danɨn anabamɨn gumazir mam, a Soran nguibar ekiamɨn iti. An
    amuim boriba batir puvatɨ.
  dop-dop: Tɑŋ lʋlʋɣʋ tɑɑ tʋ nɔɣɔlʋ ɩ kɑ wɛnnɑ Solɑ, nɑ pɑ́ yɑɑkɩ-ɩ sɩ Mɑnʋwɑ. Ɩ ɑlʋ
    kɑ kɛ́ kɑɑlʋlɑɣɑ kɛ́ ɩ fɛɩ pǝyɑɣɑ.
  azb-azb: Dan qəbiləsindən Manoah adlı Soralı bir adam var idi. Onun arvadı doğmurdu,
    sonsuz idi.
  eng-DBY: And there was a certain man of Zoreah, of the family of the Danites, and
    his name was Manoah. And his wife was barren and did not bear.
  hin-2017: दान के कुल का सोरावासी मानोह नामक एक पुरुष था, जिसकी पत्नी के बाँझ होने
    के कारण कोई पुत्र न था।
  eng-YLT: And there is a certain man of Zorah, of the family of the Danite, and his
    name [is] Manoah, his wife [is] barren, and hath not borne;
  kne-kne: Sin doy ay timpo, waday lalaki sin tribun Dan ay manngadan si Manoa ay
    taga-Zora ay basig di asawa na.
  eng-WYC-2017: Forsooth a man was of Zorah, of the kindred of Dan, Manoah by name,
    and he had a barren wife.
  eng-WMBB: There was a certain man of Zorah, of the family of the Danites, whose
    name was Manoah; and his wife was barren, and childless.
  urd-GVH: उस वक़्त एक आदमी सुरआ शहर में रहता था जिसका नाम मनोहा था। दान के क़बीले
    का यह आदमी बेऔलाद था, क्योंकि उस की बीवी बाँझ थी।
  rug-rug: Koasa totoso asa si koa nana si keke tie pozana e Manoa koasa vasileana
    pa Zora. Na gore mae guana koasa butubutu te Dani si asa. Meke sa nana barikaleqe
    si tige, ke lopu boka vagi koburu si asa.
  gaz-gaz: Namicha gosa Daan keessaa dhalatee Zoraa jiraatu kan Maanoʼaa jedhamu tokkotu
    ture; niitiin isaas dhabduu ijoollee tokko illee hin qabne turte.
  fra-LSG: Il y avait un homme de Tsorea, de la famille des Danites, et qui s’appelait
    Manoach. Sa femme était stérile, et n’enfantait pas.
  gnn-gnn: Ŋulinyaramirriyu waluyu ḏarramu yäku Manawa yukurrana nhinana ŋunhalayi
    Yitjural wäŋaŋura, ga nhanŋu miyalktja ŋunhiyi yothumiriw, yaka yukurrana yothunha
    gurrukaŋala ŋayi.
  yal-yal: Xɛmɛna nde yi Sora taani Dan bɔnsɔnni, a yi xili Manowa. Gbantan nan yi
    a ɲaxanla ra, dii yo mi yi a yii.
  haw-1868: Aia no kekahi kanaka, no Zora, no ka Dana ohana, o Manoa kona inoa, ua
    pa kana wahine, aole i hanau.
  arb-NAV: وَكَانَ هُنَاكَ رَجُلٌ مِنْ بَلْدَةِ صُرْعَةَ مِنْ عَشِيرَةِ الدَّانِيِّينَ
    يُدْعَى مَنُوحَ، وَامْرَأَتُهُ عَاقِرٌ لَمْ تُنْجِبْ.
  ewe-ewe: Ŋutsu aɖe nɔ Zora du la me, eŋkɔe nye Manoa, tso Dan ƒe to la me. Manoa
    srɔ̃ tsi ko, medzi vi kpɔ o.
  eng-LEE: And there was a certain man of Zor'ah, of the family of the Danites, whose
    name was Manoach; and his wife was barren, and did not bear.
  gvn-gvn: Yala-yala nyubun bama, burri Manoah townbu Zorah bundandan. Nyunguwundu
    manyarrangka murruji kangkal manin. Yamba angel nyungundu kadan, yalaman, “Yundu
    kangkal kariku, yamba yundu juma kulngkulmal, kangkal dingkar balkajida. Milka-janay,
    yundu mayi yirmbal and kamu-kamu kari nuka. Yunu kangkal balkaji, nyulu Godumu
    bamamal. Yinyaynka nyulu kamu-kamu kari nuka, mungka kari yakajika. Nyulu jaba-jabamal,
    nyulu Israel-warra help dajil, Philistine-warra yurrandamun kanganka.” Juma ngawa
    dingkar balkajin, ngamungku nyungun burri dalkin, Samson. Nyulu yalbaymalman,
    Godungku nyungun junkurrji-bungan.
  asm-FB: সেই কালত দানীয়া গোষ্ঠীৰ মাজত চৰা নিবাসী মানোহ নামেৰে এজন মানুহ আছিল; তেওঁৰ
    পত্নী বাঁজী হোৱা বাবে সন্তান প্ৰসৱ কৰিব নোৱাৰিলে।
  sus-A: دَنَ بْنسْي مِشِ ندٍ نُ نَ سٌرَهَ نَشَن شِلِ مَنٌوَ. دِبَرِتَرٍ نَن نُ عَ
    شَ فِنّ رَ.
  fra-SBL: Il y avait un homme de Tsorea, de la famille des Danites, dont le nom était
    Manoach ; sa femme était stérile et sans enfants.
  hbo-hbo: וַיְהִי֩ אִ֨ישׁ אֶחָ֧ד מִצָּרְעָ֛ה מִמִּשְׁפַּ֥חַת הַדָּנִ֖י וּשְׁמֹ֣ו
    מָנֹ֑וחַ וְאִשְׁתֹּ֥ו עֲקָרָ֖ה וְלֹ֥א יָלָֽדָה׃
  piu-2006: '@see-verse:JDG.013.001'
  kik-kik: Mũndũ ũmwe warĩ wa Zora, wetagwo Manoa kuuma mũhĩrĩga wa Adani, aarĩ na
    mũtumia warĩ thaata watũũrĩte atarĩ na mwana.
  fra-NCL: Il y avait un homme de Saraa, de la famille des Danites, nommé Manué ;
    sa femme était stérile, et n’avait pas enfanté.
  cek-AK: Dan acaeng, Zorah vangpui kami, Manoah, tiah ahmin kaom kami maeto oh; anih
    ih zu loe, caa kaak, caa sah thai ai.
  cuk-cuk: A-ibagangine, Dan-wagan-abargi Zora-neggweburgi dule-gwensak-Manoaʼye-nugad
    maigusad. E-ome geg mimmigan-nikued, ade, dule-sailaledid.
  uig-CYR: Шу чағда Зореаһ дегән җайда, Дан җәмәтидин болған, Маноаһ исимлиқ бир киши
    бар еди. Униң аяли туғмас болуп, һеч балиси йоқ еди.
  tel-2017: ఆ రోజుల్లో దాను వంశం వాడు ఒకడు జోర్యా పట్టణంలో ఉండేవాడు. అతడి పేరు మనోహ.
    అతడి భార్య గొడ్రాలు. ఆమెకు పిల్లలు లేరు.
  hat-BSA: Te gen yon sèten nonm nan Tsorea nan fanmi Danit yo, ki te rele Manoach.
    Madanm li te esteril e li pa t janm fè pitit.
  kos-kos: In pacl sac oasr sie mwet in siti Zorah su pangpang Manoah, sin sruf lal
    Dan, ac mutan kial ah el sie mutan talap.
  hbo-WLC: וַיְהִי֩ אִ֨ישׁ אֶחָ֧ד מִצָּרְעָ֛ה מִמִּשְׁפַּ֥חַת הַדָּנִ֖י וּשְׁמ֣וֹ
    מָנ֑וֹחַ וְאִשְׁתּ֥וֹ עֲקָרָ֖ה וְלֹ֥א יָלָֽדָה׃
  ibo-ibo: Nʼoge ahụ, o nwere otu nwoke onye Zora aha ya bụ Manoa. Nwoke a si nʼagbụrụ
    Dan, nwunye ya bụ nwanyị aga nke mere na ọ mụtaghị nwa.
  ory-ory: ସେହି ସମୟରେ ଦାନୀୟ ଗୋଷ୍ଠୀ ମଧ୍ୟରେ ସରାୟ ନିବାସୀ ଏକ ମନୁଷ୍ୟ ଥିଲା, ତାହାର ନାମ ମାନୋହ;
    ତାହାର ଭାର୍ଯ୍ୟା ବନ୍ଧ୍ୟା ଓ ପ୍ରସବ କରି ନ ଥିଲା।
  chk-chk: Iwe, mi wor eman mwän lon Sora seni ewe ainangen Tan itan Manoa. Nge pwülüan
    esap nöünöü, pun a rit.
  rop-rop: Wal wanbala men deya bin neim Manowa. Imbin brom det klen blanga Den, en
    imbin brom det taun gulum Sora, en im waif nomo bin abum eni biginini blanga im.
  ukr-1871: А був тодї один чоловік із Зореага, з поколїння Данового, на імя Маной,
    жінка ж в його була неплідна й не роджала.
  deu-1951: Es war aber ein Mann von Zorea, vom Geschlecht der Daniter, namens Manoach;
    und sein Weib war unfruchtbar und gebar nicht.
  eng-JPS: And there was a certain man of Zorah, of the family of the Danites, whose
    name was Manoah; and his wife was barren, and bore not.
  srp-1865: A bijaše jedan èovjek od Saraje od plemena sinova Danovijeh, po imenu
    Manoje, i žena mu bješe nerotkinja, i ne raðaše.
  lug-lug: Ne wabaawo omusajja ow’e Zola, ow’omu kika ky’Abadaani, erinnya lye Manowa,
    eyalina mukazi we nga mugumba.
  heb-heb: ויהי איש אחד מצרעה ממשפחת הדני ושמו מנוח ואשתו עקרה ולא ילדה׃
  ben-IRV: সেই দিনের দানীয় গোষ্ঠীর মধ্যে সরা-নিবাসী মানোহ নামে এক ব্যক্তি ছিলেন,
    তাঁর স্ত্রী বন্ধ্যা হওয়াতে সন্তান হয়নি।
  pan-pan: ਦਾਨ ਦੇ ਟੱਬਰ ਵਿੱਚ ਮਾਨੋਆਹ ਨਾਮਕ ਇੱਕ ਮਨੁੱਖ ਸੀ, ਜੋ ਸਾਰਾਹ ਦਾ ਰਹਿਣ ਵਾਲਾ ਸੀ। ਉਸ
    ਦੀ ਪਤਨੀ ਬਾਂਝ ਸੀ ਅਤੇ ਉਸ ਦਾ ਕੋਈ ਬੱਚਾ ਨਹੀਂ ਸੀ।
  mya-JVB: ဒန် အမျိုး ၊ ဇောရာ မြို့သား မာနော် အမည် ရှိသောသူတယောက် ရှိ ၏။ သူ ၏မယား
    သည် မြုံ သောကြောင့် သား မ ဘွား။
  tbg-tbg: Vi entara vaiinti vo, vira autu Manoaava, Sora vatukaqi vaura. Viva Daanira
    vohaa anku vauvaro vira naatavano qaqi naahiara/qururaiqama viro kia vainti vataraitiro,
    vaura.
  hmo-hmo: Tau ta be Sora hanua dekenai ia noho, iena ladana be Manoa. Ia be Dano
    iduhu tauna. Iena adavana be gabani, natuna ia havaraia diba lasi.
  urd-urd: और दानियों के घराने में सुर'आ का एक शख़्स था जिसका नाम मनोहा था। उसकी बीवी
    बाँझ थी, इसलिए उसके कोई बच्चा न हुआ।
  rus-SYN: В то время был человек из Цоры, от племени Данова, именем Маной; жена его
    была неплодна и не рождала.
  bqc-SIM: Gↄ̃ɛe ku Zↄla, Dã buiɛ, aà tↄ́n Manↄa. Aà naá fĩiɛ, a nɛ́ vĩo.
  tcz-CHONGTHU: Hiche nikholai hin Manoah kiti Daan phungmi khat Zorah khopi sungah
    anachengin ahi. Ama jinu hin nao avop theipon chanei louvin aum lhonin ahi.
  mar-mar: तेव्हा सरा येथला दानांच्या कुळाचा कोणी मनुष्य होता; त्याचे नाव मानोहा होते,
    आणि त्याची स्त्री वांझ होती, यास्तव तिला लेकरू झाले नव्हते.
  qub-qub: Dan trïbu Manoa tiyaran Zora marcacho. Warmin caran wawata mana tarej.
  bqp-bqp: Gↄ̃gbɛ̃ ke kú Zↄra, Dã burimɛ, a tↄ́n Manↄa. A nanↄ bi paramɛ, adi nɛ́
    iro.
  hat-hat: Te gen yon nonm yo te rele Manoak. Se te moun lavil Zora, li te fè pati
    branch fanmi Dann lan. Madanm li pa t' janm ka fè pitit.
  eng-BSB: Now there was a man from Zorah named Manoah, from the clan of the Danites,
    whose wife was barren and had no children.
  tod-tod: Zunui ta ɠɛni Sɔleya, Dan ná-bolodai zu, daa ɠɛni ga Manoa. Anzai ɠɛni
    ga doun zɔlɔɔtala nui, é la ɠɛni zooni é ʋa doun zɔlɔɔ.
  eng-WEBPB: There was a certain man of Zorah, of the family of the Danites, whose
    name was Manoah; and his wife was barren, and childless.
  kbq-kbq: Hagi ana knafina mago nera Dani nagapinti ne' Zora kumate nemania ne'mofo
    agi'a Manoa'e. Hagi nenaro'a mofavre onte naravo a' mani'ne.
  nhe-BL: Huan itztoya se tlacatl tlen itoca Manoa ipan nopa hueyi familia Dan huan
    yajaya ehuayaya altepetl Zora. Huan isihua Manoa ax huelqui conepiya.
  bus-bus: Gↄ̃gbɛ̃ kee kú Zↄra, Dani boriimɛ, à tↄ́n Manↄa. À naↄ̃ nɛ́ pãaamɛ, èe
    nɛ́ iro.
  gub-BL: Amo Nà zuapyr Manoa her ma'e wiko Zora tawhu pe a'e. Hemireko nupuner kwaw
    umemyr haw rehe.
  eng-DRA: Now there was a certain man of Saraa, and of the race of Dan, whose name
    was Manue, and his wife was barren.
