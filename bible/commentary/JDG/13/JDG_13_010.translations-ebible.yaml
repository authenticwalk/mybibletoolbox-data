verse: JDG.013.010
translations:
  mal-C: ഉടനെ ആ സ്ത്രീ ഓടിച്ചെന്ന് ഭർത്താവിനോട്, “അന്ന് എനിക്കു പ്രത്യക്ഷനായ ആൾ ഇതാ
    വീണ്ടും വന്നിരിക്കുന്നു!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da lief das Weib schleunigst hin und berichtete es ihrem Manne und sprach
    zu ihm: Eben ist mir der Mann erschienen, der neulich zu mir kam!'
  lin-lin: 'Mwasi ya Manoa akendeki mbangu koyebisa mobali na ye : « Tala, namoni
    moto oyo abimelaki ngai na mikolo oyo eleki ! »'
  eng-LSV: and the woman hurries, and runs, and declares [it] to her husband, and
    says to him, “Behold, He has appeared to me—the Man who came on [that] day to
    me.”
  eng-GNV: And the wife made haste and ranne, and shewed her husband and sayde vnto
    him, Behold, the man hath appeared vnto me, that came vnto me to day.
  eng-WEBSTER: And the woman made haste, and ran, and showed her husband, and said
    to him, Behold, the man hath appeared to me, that came to me the other day.
  nhw-BL: 'Huajca nopa sihuatl nima motlalojtejqui quiyolmelahuato ihuehue huan quiilhui:
    ―Sempa monextijtoc nohuaya nopa tlacatl catli hualajqui ne seyoc tonal.'
  swh-ONEN: Basi yule mwanamke akaenda haraka na kumwambia mumewe, “Tazama mtu yule
    aliyenitokea siku ile yupo hapa!”
  bba-bba: Mɑ u dukɑ dɑ win durɔn mi, u nùn sɔ̃ɔwɑ u nɛɛ, durɔ wi u nɑ nɛn mi ɡin
    teeru, wee u mɑɑ nɑ tɛ̃.
  eng-KJVCPB: And the woman made haste, and ran, and shewed her husband, and said
    unto him, Behold, the man hath appeared unto me, that came unto me the other day.
  wbp-wbp: Ngula-jangkaju, karntaju yanurnu pina ngurra-kurra, ngularla wangkajalku
    Manuwakuju nyanungu-parntakuju kali-nyanukuju, “Yuwa! Wati yangka-juku yaninjarla
    rdipijaju, yangka kujarna kamparru-wiyi nyangu, ngula-juku yangka-juku rdipijaju.”
  luo-luo: Chi Manoa nodhi piyo monyiso chwore niya, “Ngʼat mane obiro ira cha ni
    ka!”
  meu-meu: Bena hahine na e heau haraḡa, adavana e hamaoroa, eto, Vanegai dekegu ema
    tauna na vada eme lou henigu.
  npi-ULB: यसैले ती स्‍त्री दौडेर गईन् र आफ्ना पतिलाई बताइन्, “ हेर्नुहोस्, ती मानिस,
    जो मकहाँ हिजो आउनुभएको थियो उहाँ फेरि मकहाँ देखापर्नुभएको छ!”
  yor-yor: Nítorí náà ni obìnrin náà ṣe yára lọ sọ fún ọkọ rẹ̀ pé, “Ọkùnrin tí ó fi
    ara hàn mí ní ọjọ́sí ti tún padà wá.”
  emp-NTPO: 'Maʌ̃ bẽrã dji wẽrãra idji quimamaa pira wãped̶a nãwã jarasia: –¡Mʌ̃a
    ẽberã sãʌ̃bed̶a ununara waya zesia!–'
  ind-ind: Perempuan itu pun segera berlari kepada suaminya dengan tergesa-gesa dan
    memberitahukan, “Orang yang waktu itu datang menemuiku muncul lagi.”
  pes-OPCB: 'پس او دویده، به شوهرش گفت: «آن مردی که به من ظاهر شده بود، باز هم آمده
    است!»'
  tgl-ULB: Kaya agad na tumakbo ang babae at sinabi sa kaniyang asawa, “Tingnan mo!
    Ang tao na nagpakita sa akin—ang nagpunta sa akin noong isang araw!”
  cbu-NT: Ashirucha, kizsha Apanllee wasundurur parangu, wazaranllip iripurangiya
    yamati átu. Anushsha, wazaranllish punirustaru iriptaranllu, Manowaa, yusursha
    tputsee parangina yuwaatsitam pakchi anootsitamta, tárangiya.
  hui-hui: Ani biyagola wali biago ibu agalini heba ndo ibuni hangu bereariayago abale
    heyalu gerai ibu agalini hondo pene. Ani puwa ibuhondo lalu. Hale ha. Agali mbira
    i̱ berewaria abale mbiru ibiya larugoni áyu lone i̱ hewaria íbu hapani ho kago
    hondo mbaíbu, lene.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ချက်​ချင်း​ပြေး​၍​မိ​မိ​၏ ခင်​ပွန်း​အား``တစ်​နေ့​က​ကျွန်​မ​ထံ​သို့​လာ
    သူ​သည်​ယ​ခု​ပြန်​လည်​ရောက်​ရှိ​နေ​ပါ​ပြီ'' ဟု​ပြော​၏။
  bod-N: བུད་མེད་མྱུར་བ་མྱུར་དུ་བརྒྱུགས་སོང་སྟེ་སྐྱེས་པར་ན་རེ། ལྟོས་དང་། ཉིན་དེར་ངའི་མདུན་དུ་འོངས་པའི་མི་དེ་ཡང་བསྐྱར་ང་ལ་མངོན་བྱུང་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mukadzi akakurumidza kundoudza murume wake kuti, “Ari pano! Murume uya
    akazviratidza kwandiri zuva riya!”
  spa-BLM: 'La mujer se apresuró a correr y se lo comunicó a su marido, diciéndole:
    “He aquí que se me ha aparecido el hombre que vino a mí aquel día.”'
  cac-cac: 'Elan̈chamel ix b''at lemnaj ix yal d''a vin̈: —Lemach, yujto ix sch''oxxi
    sb''a jun checab'' d''ayin, jun ul lolon d''ayin d''a junel, xchi ix.'
  swh-ULB: Basi mwanamke akakimbia haraka akamwambia mumewe, “Tazama! Yule mtu ameonekana
    kwangu-aliyekuja kwangu siku ile!”
  bel-bel: 'Жонка адразу пабегла і паведаміла мужу свайму і сказала яму: вось, зьявіўся
    мне чалавек, які прыходзіў тады.'
  deu-ELBBK: 'Da eilte die Frau und lief und berichtete es ihrem Mann, und sie sprach
    zu ihm: Siehe, der Mann ist mir erschienen, der an jenem Tag zu mir gekommen ist.'
  mbb-OT: Migègaanan peleleǥuya si Manoa te esawa zin ne migkeǥiyan din te, “Manoa,
    hengkayi ka! Su kayi sikan is etew he mibpaahà kedì hein sevaha he andew.”
  mal-2015: ഉടനെ ആ സ്ത്രീ ഓടിച്ചെന്നു ഭർത്താവിനെ അറിയിച്ചു; അന്നു എന്റെ അടുക്കൽ വന്ന
    ആൾ ഇതാ, എനിക്കു പ്രത്യക്ഷനായിവന്നിരിക്കുന്നു എന്നു അവനോടു പറഞ്ഞു.
  tuo-NT: 'Cʉ̃ bajuacã ĩꞌagõ, sojaro meꞌrã co marãpʉre werego waꞌaco niwõ: —Cãrʉ̃
    yʉꞌʉ ĩꞌaꞌcʉ apaturi bajuami tja, nico niwõ.'
  rmc-rmc: 'Avke oj denašelas oda te phenel peskre romeske. Phenďa leske: „Oda murš,
    savo oda džives avľa ke ma, pes mange sikaďa pale!“'
  pes-OPV: 'و آن زن به زودی دویده، شوهر خود را خبر داده، به وی گفت: «اینک آن مرد که
    در آن روز نزد من آمد، باردیگر ظاهر شده است.»'
  ron-1924: 'Еа а алергат репеде сэ дя де весте бэрбатулуй ей ши й-а зис: „Ятэ кэ
    омул каре венисе ын чялалтэ зи ла мине ми С-а арэтат ярэшь.”'
  ben-OBCV: মহিলাটি দৌড়ে গিয়ে তাঁর স্বামীকে বললেন, “সেদিন যে লোকটি আমাকে দর্শন দিয়েছিলেন,
    তিনি এখানে এসেছেন!”
  som-som: Markaasay naagtii dhaqsatay oo orodday, oo ninkeeday u sheegtay, oo waxay
    ku tidhi, Bal eeg, waxaa ii muuqday ninkii maalintii ii yimid.
  lat-VUC: 'festinavit, et cucurrit ad virum suum: nuntiavitque ei, dicens: Ecce apparuit
    mihi vir, quem ante videram.'
  eng-ASVBT: And the woman made haste, and ran, and told her husband, and said unto
    him, Behold, the man hath appeared unto me, that came unto me the other day.
  ita-1885: 'Essa adunque corse prestamente a rapportarlo al suo marito, e gli disse:
    Ecco, quell''uomo, che venne quel giorno a me, mi è apparito.'
  eng-LXXUP: And the woman hastened, and ran, and brought word to her husband, and
    said to him, Behold the man who came in the other day to me has appeared to me.
  eng-ULB: So the woman ran quickly and told her husband, “Look! The man has appeared
    to me—the one who came to me the other day!”
  spa-VBL: 'Entonces ella corrió rápidamente a decirle a su marido: “¡Mira! El hombre
    que se me apareció el otro día ha vuelto”.'
  fra-_FOB: 'Et la femme courut vite le rapporter à son mari, et lui dit: Voici, l''homme
    qui était venu l''autre jour vers moi, m''est apparu.'
  mal-mal: ഉടനെ അവൾ ഓടിച്ചെന്ന് ഭർത്താവിനെ അറിയിച്ചു; “അന്ന് എന്റെ അടുക്കൽ വന്ന ആൾ
    ഇതാ, എനിക്ക് പ്രത്യക്ഷനായിരിക്കുന്നു” എന്ന് അവനോട് പറഞ്ഞു.
  urd-GVR: Farishte ko dekh kar wuh jaldī se Manohā ke pās āī aur use ittalā dī, “Jo
    ādmī pichhle dinoṅ meṅ mere pās āyā wuh dubārā mujh par zāhir huā hai!”
  suz-BL: मिनु आ मीश दोरशा लशा, आ वोंइश कली “मेको ङोंइती जाक्‍शो मुर लेंशा आं बाक्‍तीक
    जाक्‍त” देंमाक्‍त।
  ita-1927: 'La donna corse in fretta a informar suo marito del fatto, e gli disse:
    “Ecco, quell’uomo che venne da me l’altro giorno, m’è apparito”.'
  ckb-ckb: 'ئیتر ژنەکە بە خێرایی ڕایکرد و بە مێردەکەی گوت: «ئەو پیاوەی کە ئەو ڕۆژە
    هات بۆ لام، لێرەیە!»'
  eng-BBE: So the woman, running quickly, gave her husband the news, saying, I have
    seen the man who came to me the other day.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವಳು ಬೇಗ ಓಡಿಹೋಗಿ, ತನ್ನ ಗಂಡನಿಗೆ, “ಇಗೋ, ಆ ದಿನ ನನಗೆ ಪ್ರತ್ಯಕ್ಷನಾದ
    ಮನುಷ್ಯನು ತಿರುಗಿ ನನಗೆ ಪ್ರತ್ಯಕ್ಷನಾಗಿದ್ದಾನೆ,” ಎಂದು ತಿಳಿಸಿದಳು.
  tam-2017: ஆகையால் அந்தப் பெண் சீக்கிரமாய் ஓடி, இதோ, அன்று என்னிடத்தில் வந்தவர் எனக்குத்
    தரிசனமானார் என்று தன்னுடைய கணவனுக்கு அறிவித்தாள்.
  spa-RV-1909: 'Y la mujer corrió prontamente, y noticiólo á su marido, diciéndole:
    Mira que se me ha aparecido aquel varón que vino á mí el otro día.'
  ron-BTF: 'Și femeia s-a grăbit și a alergat și i-a arătat soțului ei, spunându-i:
    Iată, mi s-a arătat omul care a venit la mine în ziua aceea.'
  eng-WEBP: The woman hurried and ran, and told her husband, saying to him, “Behold,
    the man who came to me that day has appeared to me.”
  eng-FBV: So she ran quickly to tell her husband, “Look! The man who appeared to
    me the other day has come back!”
  nld-1939: 'liep de vrouw haastig weg, om het haar man te vertellen. Ze zei hem:
    De man, die laatst bij me geweest is, is mij verschenen.'
  nch-BL: 'Huajca nopa sihuat nima motalojtejqui quiyolmelahuato ihuehue huan quiilhui:
    ―Sempa monextijtoc ica na nopa tacat cati hualajqui ne seyoc tonali.'
  vie-1934: 'Người đàn bà liền chạy đi thuật cho chồng rằng: Kìa, người đã đến cùng
    tôi ngày nọ, nay lại hiện đến.'
  hin-CV: सो वह स्त्री दौड़ी-दौड़ी गई और अपने पति को इसकी ख़बर दी, “सुनिए, उस दिन
    जो व्यक्ति मुझे दिखाई दिया था, मुझ पर दोबारा प्रकट हुआ है.”
  spa-BES: 'Entonces la mujer, corriendo rápidamente, le dio la noticia a su esposo,
    diciendo: He visto al hombre que vino a verme el otro día.'
  tdx-tdx: 'Nihitrike ty lay mb’ amy vali’ey mb’eo amy zao i rakembay nanao ty hoe:
    Ingo fa niheo amako aniany indaty nisodehañe amakoy.'
  tha-KJV: นางก็​รี​บวิ่งไปบอกสามี​ว่า “​ดู​เถิด บุ​รุษผู้​ที่​ปรากฏแก่​ดิ​ฉั​นว​ันนั้นได้มาปรากฏแก่​ดิ​ฉั​นอ​ีก”
  por-BR-2018: 'E a mulher correu prontamente, e noticiou-o a seu marido, dizendo-lhe:
    Olha que se me apareceu aquele homem que veio a mim o outro dia.'
  deu-ELO: 'Da eilte das Weib und lief und berichtete es ihrem Manne, und sie sprach
    zu ihm: Siehe, der Mann ist mir erschienen, der an jenem Tage zu mir gekommen
    ist.'
  eng-WYC-2018: And when she had seen the angel, she hasted, and ran to her husband,
    and told to him, and said, Lo! the man whom I saw before, (hath) appeared to me
    (again).
  epo-epo: 'La virino rapide kuris kaj sciigis sian edzon, kaj diris al li: Jen aperis
    al mi la homo, kiu venis al mi en tiu tago.'
  uig-PIN: 'Andin ayal dǝrⱨal yügürüp berip, erigǝ hǝwǝr berip: — Mana, ⱨeliⱪi küni
    yenimƣa kǝlgǝn adǝm manga yǝnǝ kɵründi, dewidi,'
  beo-beo: Amaiba:le, uda da hehenane, ema amane sia:i, “Ba:la misa! Dunu da gasida
    nama misi, amo da nama bu misi dagoi.”
  tpi-OTNT: Olsem na meri i ran i go kwik na tokim man bilong en olsem, “Harim. Dispela
    man bipo i kam long mi, nau em i kam bek gen.”
  hau-SA: Sai matar ta ruga don ta faɗa wa mijinta, ta ce, “Ga shi ya zo! Mutumin
    da ya bayyana mini ran nan!”
  uig-LAT: 'Andin ayal derhal yügürüp bérip, érige xewer bérip: — Mana, héliqi küni
    yénimgha kelgen adem manga yene köründi, déwidi,'
  nde-nde: Owesifazane lowo wagijima wayatshela umkakhe wathi, “Ukhona lapha! Umuntu
    engimbone mhlalokhuyana!”
  ton-ton: Pea naʻe fakatoʻotoʻo ʻe he fefine pea lele ʻo fakahā ki hono husepāniti,
    ʻo ne pehē kiate ia, “Vakai, kuo fakahā kiate au ʻae tangata, ʻaia naʻe haʻu kiate
    au ʻi he ʻaho ʻe taha.”
  ces-1613: 'A protož s chvátáním běžela žena ta, a oznámila muži svému, řkuci jemu:
    Hle, ukázal se mi muž ten, kterýž byl ke mně prvé přišel.'
  eng-WMB: The woman hurried and ran, and told her husband, saying to him, “Behold,
    the man who came to me that day has appeared to me.”
  tam-TCV: அந்தப் பெண் தன் கணவனிடத்திற்கு விரைவாக ஓடிச்சென்று, “அன்று எனக்குமுன் தோன்றிய
    அந்த மனிதன் இன்றும் வந்திருக்கிறார்” என்றாள்.
  ceb-ULB: Busa dali nga midagan ang babaye ug giingnan niya ang iyang bana, “Tan-awa!
    Mitungha ang tawo kanako—ang mitungha kanako sa niaging adlaw!”
  pol-UBG: 'Kobieta pobiegła więc szybko i opowiedziała swemu mężowi: Oto ukazał mi
    się ten mąż, który przyszedł do mnie tamtego dnia.'
  agr-agr: 'tupikaki weuwai ujaktatus. Nunik ujaak: “¡Aentsun wi wainkabiag nunú ataktu
    wantintugkae!” tiuwai.'
  kyc-kyc: Dokopa enda baa makando akalingi lamaiyala peya. Akali wamba namba pii
    langiya kande doko epapu dee epamo, lamaiya.
  urd-GVU: فرشتے کو دیکھ کر وہ جلدی سے منوحہ کے پاس آئی اور اُسے اطلاع دی، ”جو آدمی
    پچھلے دنوں میں میرے پاس آیا وہ دوبارہ مجھ پر ظاہر ہوا ہے!“
  deu-1912: 'Da lief sie eilend und sagte es ihrem Mann an und sprach zu ihm: Siehe,
    der Mann ist mir erschienen, der jenes Tages zu mir kam.'
  kan-2017: ಆದ್ದರಿಂದ ಆಕೆಯು ಬೇಗನೆ ಗಂಡನ ಬಳಿಗೆ ಹೋಗಿ, “ಮೊನ್ನೆ ನನಗೆ ಪ್ರತ್ಯಕ್ಷನಾದ ಪುರುಷನು
    ತಿರುಗಿ ಬಂದಿದ್ದಾನೆ” ಎಂದು ತಿಳಿಸಲು
  yap-yap: Me mil nge yan i yog ngak figirngin ni ga’ar, “Fare mo’on ni fa’ani yib
    i m’ug ngog fa binem e rran e ke yib i m’ug ngog bayay.”
  hlt-MCSB: Te dongah huta te koe yong tih a va taengah a thui pah. Te vaengah hlaemvai
    ah kai taengla aka pawk hlang te kai taengla tarha phoe,” a ti nah.
  mdy-ETH: ዬያሮ ዒዛ ዑኬና ጳሽኪ ዓኒ ኮይላ ዴንዳዖ፦ «ዬይ ቢሪ ታ ኮይላ ሙኬ ዓሢ ሃኖዋ ሃሣ ታኣም ጴዼኔ!» ጌዔኔ።
  twi-ASANTE: Ɔbaa no yɛɛ ntɛm kɔbɔɔ ne kunu amaneɛ sɛ, “Ɔbarima a ɔyii ne ho adi
    kyerɛɛ me ɛda no no asane aba bio!”
  eng-WEBU: The woman hurried and ran, and told her husband, saying to him, “Behold,
    the man who came to me that day has appeared to me.”
  wal-wal: Maccaasiyaa eesuwan ba keettaawaakko baada, “Be7a, ini gallassi taakko
    yiida bitanee hachchikka hagan de7ees” yaagaasu.
  spa-PDDPT: 'La mujer se apresuró y corrió. Le informó a su esposo y le dijo: Mira,
    me apareció el mismo Varón que vino a mí el otro día.'
  gun-gun: 'Ojekuaa ramo kunha va''e opu''ã pojava ho''amy vy onha ovy ome pe omombe''u.
    Ha''e vy aipoe''i ixupe: — Ma''ẽ, xevy ojexa uka ju ava kueve''i ojexa uka va''ekue
    — he''i.'
  agu-BL: 'Lajke''l nin tzun bene''n yi txkeltz tan talche''n tetz, itzun taltz: —¡Bit
    tzaj, yi jun yaj yi je''nak jobtuj tzinwutz, ja wi''t je'' jobtuj junt tir!'
  ilo-ULB: Nagtaray ngarud a dagus ti babai ket imbagana iti asawana, “Kitaem! Nagparang
    ti tao kaniak-ti tao nga immay kaniak idi naminsan nga aldaw!”
  kpg-kpg: gei mee gaa lele ga hagi anga gi dono lodo, “Mmada! Taane dela ne hanimoi
    gi di au anadilaangi, la gu haga gila mai labelaa!”
  uig-ARA: 'ئاندىن ئايال دەرھال يۈگۈرۈپ بېرىپ، ئېرىگە خەۋەر بېرىپ: ــ مانا، ھېلىقى
    كۈنى يېنىمغا كەلگەن ئادەم ماڭا يەنە كۆرۈندى، دېۋىدى،'
  sus-sus: A to a to, a naxa a gi keren na, a sa a fala a xa mɔri bɛ, «Xɛmɛ naxan
    fa n yire, a man bara fa.»
  pon-2006: Iei me liho mwadangete tenge eh pwoudo oh ndahng, “Kilang! Ohl me pwarohng
    ie rahn teio pil pwurehng pwarodo rehi.”
  jae-jae: Tec awê tau kêlêti sebeŋ jakêsôm gêdêŋ nê akweŋ gebe “Ôlic acgom, ŋac taŋ
    gêdêŋ aê gêmêŋ gêdêŋ bêc ônê naŋ, mêŋgêô lasê gêdêŋ aê kêtiam.”
  ksd-ksd: 'Ma ra vavina i ga vutvut, ma i ga vilau, ma i ga ve kana tutana, i ga
    biti tana: Ea, ra tutana nina i ga pot piragu naria iat, i tur kapet piragu.'
  tur-YTC: 'Kadın aceleyle koşup kocasına şöyle dedi: “İşte, o gün yanıma gelen adam
    bana göründü.”'
  grc-BRENT: Καὶ ἐτάχυνεν ἡ γυνὴ καὶ ἔδραμε καὶ ἀνήγγειλε τῷ ἀνδρὶ αὐτῆς, καὶ εἶπε
    πρὸς αὐτὸν, ἰδοὺ ὦπται πρὸς μὲ ὁ ἀνὴρ ὃς ἦλθεν ἐν ἡμέρᾳ πρὸς μέ.
  ind-AYT: Dengan segera, perempuan itu berlari dan memberi tahu suaminya, katanya
    kepadanya, “Sesungguhnya, orang yang datang kepadaku pada hari itu menampakkan
    diri kepadaku.”
  nya-nya: Tsono mkaziyo anathamanga kukawuza mwamuna wake kuti, “Wandionekeranso
    munthu uja amene anabwera kwa ine tsiku lija.”
  hrv-hrv: 'Žena brzo otrča da obavijesti muža i reče mu: “Gle, ukazao mi se čovjek
    koji mi je došao onog dana.”'
  mps-mps: Tama tibaso, te we polo udada pelama, tama aga bidibolo wagi pali, “Odao!
    Te polobadu enaba po wagasali bidi te megi ma asalio.”
  tpi-tpi: Olsem na meri i ran i go kwik na tokim man bilong en olsem, “Harim. Dispela
    man bipo i kam long mi, nau em i kam bek gen.”
  dan-1931: 'Da skyndte Kvinden sig hen til sin Mand, fortalte ham det og sagde til
    ham: “Se, den Mand, som kom til mig forleden, har vist sig for mig!”'
  vie-OVCB: 'Bà vội vàng chạy tìm chồng, nói: “Người đến đây hôm nọ vừa hiện ra lần
    nữa!”'
  guj-2017: તેથી તે સ્ત્રીએ ઉતાવળે દોડી જઈને પોતાના પતિને કહ્યું કે, “જો! તે દિવસે
    જે માણસ મારી પાસે આવ્યો હતો તે મને દેખાયો.”
  pon-2006A: Iei me liho mwadangete tenge eh pwoudo oh ndahng, “Kilang! Ohl me pwarohng
    ie rahn teio pil pwurehng pwarodo rehi.”
  por-BRBSL: 'A mulher apressou-se e correu, e disse ao marido, dizendo-lhe: “Eis
    que o homem que veio até mim naquele dia me apareceu”.'
  cth-cth: Hote napui teh, karanglah a yawng teh, a vâ koe a dei pouh. A vâ koe, khenhaw!
    yampouh ka dei e hah kai koe bout a kamphawng atipouh.
  twi-twi: Ɔbea no yɛɛ ntɛm kɔbɔɔ ne kunu amanneɛ se, “Ɔbarima a oyii ne ho adi kyerɛɛ
    me da no aba bio!”
  hlt-hlt: Te dongah huta te koe yong tih a va taengah a thui pah. Te vaengah hlaemvai
    ah kai taengla aka pawk hlang te kai taengla tarha phoe,” a ti nah.
  tbz-SIM: 'Kòo cokɛ́ mɛcɑ̃ɑ̃ nkɛ́nɑ́kɛ́ o dɔù kɛ dɔ̀: Onìtì wèè sòò kɔ̀tɛní m borɛ̀
    ò wɛ̃̀tɛnímu.'
  msy-2020: Ezɨ an amuim bemɨra uamategha ivegha ghua uan pam batogha an mɨgɨa ghaze,
    “Nɨ zuamɨra izɨ! Gumazir faragha iza na batozim, anarɨra ua iza na bato.”
  dop-dop: 'Ɩlɛnɑ ɩ́ lɔɣɔ ɩ tǝɣɩ ɩ pɑɑlʋ kiŋ nɑ ɩ́ yɑɑ-ɩ sɩ: Kɔɔ lɔŋ, yʋlʋ wei ɩnɩ
    ɩ kɑ lɩɩwɑ mɑ tɔɔ kɛ́ kʋyɑkʋ nɑkʋlɩ tɔ, ɩ tɑɣɑnɑ mǝlʋɣʋ tɔtɔ.'
  azb-azb: 'Qadın cəld qaçıb ərinə xəbər verərək dedi: «Budur, ötən gün yanıma gələn
    o adam yenə mənə göründü».'
  eng-DBY: Then the woman hasted and ran, and informed her husband, and said to him,
    Behold, the man has appeared to me, that came to me that day.
  hin-2017: तब उस स्त्री ने झट दौड़कर अपने पति को यह समाचार दिया, “जो पुरुष उस दिन
    मेरे पास आया था उसी ने मुझे दर्शन दिया है।”
  eng-YLT: and the woman hasteth, and runneth, and declareth to her husband, and saith
    unto him, 'Lo, he hath appeared unto me — the man who came on [that] day unto
    me.'
  eng-WYC-2017: And when she had seen the angel, she hasted, and ran to her husband,
    and told to him, and said, Lo! the man whom I saw before, appeared to me.
  eng-WMBB: The woman hurried and ran, and told her husband, saying to him, “Behold,
    the man who came to me that day has appeared to me.”
  urd-GVH: फ़रिश्ते को देखकर वह जल्दी से मनोहा के पास आई और उसे इत्तला दी, “जो आदमी
    पिछले दिनों में मेरे पास आया वह दुबारा मुझ पर ज़ाहिर हुआ है!”
  rug-rug: Ke tuturei haqala la tozi nia sa si asa, “Dotu! Sa tie sapu mae koa rau
    rane lahe, si ele pule mae nana tugo koa rau.”
  gaz-gaz: Dubartittiinis dhirsa isheetti himuuf ariifattee, “Kunoo! Namichi guyyaa
    kaan natti mulʼate sun as jira!” jette.
  fra-LSG: 'Elle courut promptement donner cette nouvelle à son mari, et lui dit:
    Voici, l’homme qui était venu l’autre jour vers moi m’est apparu.'
  gnn-gnn: Bala yana ŋayi dhunupa ṉaŋ'thurrunana, ga garr'yurruna dhuway'mirriŋunhana
    nhanŋuway.
  yal-yal: A yi a gi mafurɛn, a sa a fala a xɛmɛn xa, a naxa, “Xɛmɛn naxan fa n fɛma
    na lɔxɔni, a mɔn bata fa!”
  haw-1868: Wikiwiki iho la ka wahine, a holo, a hoike ae la i kana kane, i aku la
    ia ia, Aia hoi, ua ike hou ia mai la ia'u ke kanaka i hele mai ai ia'u i kela
    la.
  arb-NAV: 'فَأَسْرَعَتْ وَأَخْبَرَتْ زَوْجَهَا قَائِلَةً: «تَرَاءَى لِيَ الرَّجُلُ
    الَّذِي ظَهَرَ لِي فِي ذَلِكَ الْيَوْمِ».'
  ewe-ewe: eya ta nyɔnu la ƒu du sesĩe ɖagblɔ na srɔ̃a be, “Eyae nye ekem! Ŋutsu si
    va gbɔnye nyitsɔ la, eya kee gava.”
  eng-LEE: And the woman made haste, and ran, and informed her husband; and she said
    unto him, Behold, there hath appeared unto me the man, that came unto me the other
    day.
  gvn-gvn: '@see-verse:JDG.013.009'
  asm-FB: পাছত সেই মহিলা গৰাকীয়ে বেগাই গৈ নিজ স্বামীক সম্বাদ দি ক’লে, “চোৱা, সেইদিনা
    যিজন লোক মোৰ ওচৰলৈ আহিছিল, তেওঁ পুনৰ মোক দৰ্শন দিছে।”
  sus-A: عَ تٌ عَ تٌ، عَ نَشَ عَ فِ كٍرٍن نَ، عَ سَ عَ قَلَ عَ شَ مْرِ بّ، «شّمّ نَشَن
    قَ ﭑ يِرٍ، عَ مَن بَرَ قَ.»
  fra-SBL: 'La femme se hâta et courut le dire à son mari, en lui disant : « Voici
    que l''homme qui m''était apparu ce jour-là m''est apparu. »'
  hbo-hbo: וַתְּמַהֵר֙ הָֽאִשָּׁ֔ה וַתָּ֖רָץ וַתַּגֵּ֣ד לְאִישָׁ֑הּ וַתֹּ֣אמֶר אֵלָ֔יו
    הִנֵּ֨ה נִרְאָ֤ה אֵלַי֙ הָאִ֔ישׁ אֲשֶׁר־בָּ֥א בַיֹּ֖ום אֵלָֽי׃
  piu-2006: '@see-verse:JDG.013.009'
  kik-kik: Nake mũtumia akĩhiũha gũthiĩ kwĩra mũthuuriwe, “Mũndũ ũrĩa wanyumĩrĩire
    mũthenya ũrĩa ũngĩ-rĩ, arĩ haha!”
  fra-NCL: 'La femme courut aussitôt informer son mari et lui dit : « Voici, l’homme
    qui est venu l’autre jour vers moi m’est apparu. »'
  cek-AK: Nongpata loe a sava khaeah karangah cawnh moe, Khenah, canghniah kai khae
    angzo kami to, vaihi hae ah angzoh let, tiah a naa.
  cuk-cuk: 'Geb omegwa gwae-gwae e-suise-gornaega abarmakded: “¡An-ai! ¡An-ai! Iduar-anse-machered-arbigusad
    be dakdage.”'
  uig-CYR: 'Андин аял дәрһал жүгүрүп берип, еригә хәвәр берип: — Мана, һелиқи күни
    йенимға кәлгән адәм маңа йәнә көрүнди, девиди,'
  tel-2017: అప్పుడు ఆమె భర్త మనోహ ఆమె దగ్గర లేడు. కాబట్టి ఆమె పరుగెత్తుకుంటూ వెళ్లి
    “ఆ రోజు నాకు కన్పించిన వ్యక్తి మళ్ళీ కన్పించాడు” అని చెప్పింది.
  hat-BSA: 'Konsa, fanm nan te kouri vit di mari li: “Gade byen, nonm ki te vini lòt
    jou a te parèt devan m.”'
  kos-kos: Na mutan sac sulaklak som ac fahk nu sin mukul tumal, “Liye, mwet se ma
    tuh tuku nu yuruk ah el sifilpa sikyak nu sik!”
  hbo-WLC: וַתְּמַהֵר֙ הָֽאִשָּׁ֔ה וַתָּ֖רָץ וַתַּגֵּ֣ד לְאִישָׁ֑הּ וַתֹּ֣אמֶר אֵלָ֔יו
    הִנֵּ֨ה נִרְאָ֤ה אֵלַי֙ הָאִ֔ישׁ אֲשֶׁר־בָּ֥א בַיּ֖וֹם אֵלָֽי׃
  ibo-ibo: Ya mere, nwanyị ahụ gbara ọsọ gaa gwa di ya sị, “Lee, nwoke ahụ bịakwutere
    m ụbọchị a, abịala ọzọ!”
  ory-ory: ଏଣୁ ସେ ସ୍ତ୍ରୀ ଶୀଘ୍ର ଧାଇଁଯାଇ ଆପଣା ସ୍ୱାମୀକୁ ସମ୍ବାଦ ଦେଇ କହିଲା, “ଦେଖ, ସେଦିନ
    ଯେଉଁ ଲୋକ ମୋʼ ନିକଟକୁ ଆସିଥିଲେ, ସେ ମୋତେ ଦର୍ଶନ ଦେଇଅଛନ୍ତି।”
  chk-chk: Mürin, ewe fefin a müttir säla ren pwülüan we o üreni, “Nengeni, ewe mwän
    mi feito rei ponlon ewe a pwäsefäl ngeniei.”
  rop-rop: en streidawei det gel bin ran langa im hasbin, en imbin tok, “Det men hubin
    kamat langa mi najadei, imbin kamat igin, en luk im deya!”
  ukr-1871: 'І побігла хутенько молодиця, й оповіла про се чоловікові свойму, та й
    каже до його: Оце явивсь менї чоловік, що недавно приходив до мене.'
  deu-1951: 'Da lief das Weib eilends und sagte es ihrem Manne an und sprach zu ihm:
    Siehe, der Mann ist mir erschienen, welcher an jenem Tage zu mir kam!'
  eng-JPS: 'And the woman made haste, and ran, and told her husband, and said unto
    him: ''Behold, the man hath appeared unto me, that came unto me that day.'''
  srp-1865: 'Tada žena brže otrèa i javi mužu svojemu govoreæi mu: evo, javi mi se
    onaj èovjek, koji mi je prije dolazio.'
  lug-lug: Awo omukazi n’ayanguwa n’adduka n’ategeeza bba ng’agamba nti, “Laba omusajja
    eyandabikira olulala azze.”
  heb-heb: ותמהר האשה ותרץ ותגד לאישה ותאמר אליו הנה נראה אלי האיש אשר בא ביום אלי׃
  ben-IRV: সেই স্ত্রী শীঘ্র দৌড়িয়ে গিয়ে নিজের স্বামীকে সংবাদ দিলেন, তাঁকে বললেন,
    “দেখ, সে দিন যে লোকটী আমার কাছে এসেছিলেন, তিনি আমাকে দর্শন দিয়েছেন।”
  pan-pan: ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਛੇਤੀ ਨਾਲ ਭੱਜ ਕੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਜਾ ਦੱਸਿਆ ਅਤੇ ਕਿਹਾ, “ਵੇਖੋ, ਉਹੋ
    ਮਨੁੱਖ ਜੋ ਉਸ ਦਿਨ ਮੇਰੇ ਕੋਲ ਆਇਆ ਸੀ, ਉਹ ਫਿਰ ਮੈਨੂੰ ਵਿਖਾਈ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: မိန်းမ သည် မိမိ ခင်ပွန်း ထံ သို့အလျင်အမြန် ပြေး ၍ ၊ တနေ့ ကလာ သောသူ သည်
    ယခုလာ ရောက်ပြီဟု ကြား ပြောလျှင်၊
  tbg-tbg: Enselivano tuvu ntovaro nahentivano kantero nai vaati tiva amireva oruntero
    virara tiharo, Ike, viva tuvu vaivo. Ti avuqaa qovaramavi vaiintiva qaiqaa tuvu
    ntaivo, tiro.
  hmo-hmo: Vadaeni hahine be ia heau haraga, iena tau ia hamaoroa, ia gwau, “Vanegai
    lau dekenai ia mai tauna be ia giroa mai vadaeni.”
  urd-urd: इसलिए उस 'औरत ने जल्दी की और दौड़ कर अपने शौहर को ख़बर दी और उससे कहा कि
    देख, वही शख़्स जो उस दिन मेरे पास आया था अब फिर मुझे दिखाई दिया।
  rus-SYN: 'Жена тотчас побежала и известила мужа своего и сказала ему: вот, явился
    мне человек, приходивший ко мне тогда.'
  bqc-SIM: 'ↄ̃ à kɛ̀ kpakpa, à bàalɛ̀ gɛ òɛ̀ à mɛ̀: Gↄ̃ɛ pↄ́ mↄ̀ ma kĩ́i zĩ́a
    ɛ̀a mↄ̀a gbã lↄ laↄ!'
  tcz-CHONGTHU: Hijeh chun amanu chu gangtah in ajia koma alhai jallin agaseipeh in,
    “Nikhatna kakomma hungkilah a chu avellin ahung kitne” ati.
  mar-mar: 'तेव्हा ती स्त्री त्वरीत पळाली आणि आपल्या पतीला म्हणाली: “पाहा, जो पुरुष
    त्यादिवशी माझ्याजवळ आला होता, तो माझ्या दृष्टीस पडला आहे.”'
  qub-qub: warmiga cörriyllapa aywaran willaj. «¡Jucpun yuripämaj runa yapaymi yuripämasha!»
    niran.
  bqp-bqp: 'akũ à kɛ̀ likalika à bàa lɛ̀ à gɛ̀ɛ à ònɛ à pì: Gↄ̃gbɛ̃ kũ à bò à sùma
    zĩ kũ̀a kũ̀ dí dↄee!'
  hat-hat: 'Madanm lan prese kouri al bay mari l'' nouvèl la. Li di li konsa: -Men
    moun ki te vin bò kote m'' lòt jou a parèt devan m'' ankò.'
  eng-BSB: The woman ran quickly to tell her husband, “Behold, the man who came to
    me the other day has reappeared!”
  tod-tod: 'É suvilɛni é ɓizɛ, é li, é bo sinigi ma, é ɠɛ ma: «Wɛlɛ, zunui nii
    é ʋaani pɔ̀ bɛ zɔizu, é ɠula kɛlɛma bɛ̀ mɔnɔ.»'
  eng-WEBPB: The woman hurried and ran, and told her husband, saying to him, “Behold,
    the man who came to me that day has appeared to me.”
  kbq-kbq: Ana'ma higeno'a, ana a'mo'a agareno nevente vuno amanage ome hu'ne, Oki'ma
    e'nea ne'mo'a ete e'ne.
  nhe-BL: 'Huajca nopa sihuatl nima motlalojtejqui quiyolmelahuato ihuehue huan quiilhui:
    ―Sampa monextijtoc nohuaya nopa tlacatl tlen hualajqui ne seyoc tonal.'
  bus-bus: 'ben à kɛ̀ kpaa à bàa lɛ̀ à gàa à ònɛ à bè: Gↄ̃gbɛ̃ kɛ̀ bↄ̀ à mↄ̀ mazi
    zĩ mↄ̀a kɛ̀ dↄee!'
  gub-BL: A'e rupi uzàn umen heko haw pe na'arewahy kury. — A'e awa ihewe uze'eg ma'e
    kwer karumehe arer ur wi ihewe uze'eg pà kutàri kury, i'i izupe.
  eng-DRA: 'She made haste and ran to her husband: and told him saying: Behold the
    man hath appeared to me whom I saw before.'
