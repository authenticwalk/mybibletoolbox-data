verse: JDG.013.008
translations:
  mal-C: 'അപ്പോൾ മനോഹ യഹോവയോടു പ്രാർഥിച്ചു: “കർത്താവേ, അങ്ങ് അയച്ച ദൈവപുരുഷൻ വീണ്ടും
    ഞങ്ങളുടെ അടുക്കൽവന്ന്, ജനിക്കാനിരിക്കുന്ന ശിശുവിനെ വളർത്തേണ്ടത് എപ്രകാരമെന്ന്
    ഞങ്ങളെ പഠിപ്പിക്കാൻ അനുവദിക്കണമേ.”'
  deu-TKW: 'Da betete Manoah zu Jahwe und sprach: Mit Vergunst, o Herr! Der Gottesmann,
    den du gesandt hast, möge doch noch einmal zu uns kommen und uns belehren, wie
    wir uns in betreff des Knaben, der geboren werden soll, zu verhalten haben!'
  lin-lin: 'Bongo Manoa asambelaki Yawe : « Oh Nkolo, nabondeli Yo : tika ete ozongisa
    lisusu moto na Nzambe, oyo otindelaki biso, mpo ete aya lisusu koteya biso nini
    tosengeli kosala mpo na mwana mobali oyo akobotama ! »'
  eng-LSV: And Manoah makes plea to YHWH and says, “O my Lord, the Man of God whom
    You sent, please let Him come in again to us, and direct us what we do to the
    youth who is born.”
  eng-GNV: Then Manoah prayed to the Lord and saide, I pray thee, my Lord, Let the
    man of God, whome thou sentest, come againe nowe vnto vs, and teach vs what we
    shall doe vnto the child when he is borne.
  eng-WEBSTER: Then Manoah entreated the LORD, and said, O my LORD, let the man of
    God, whom thou didst send come again to us, and teach us what we shall do to the
    child that shall be born.
  nhw-BL: 'Huajca Manoa motlatlajti ica TOTECO huan quiilhui: “Ay noTeco, nimitztlajtlanía
    sempa ma huala nopa tlacatl catli ta tijtitlanqui. Ma technextiliqui quenicatza
    tiquiscaltise nopa oquichpil catli tlacatis.”'
  swh-ONEN: 'Ndipo Manoa akamwomba Bwana, akasema: “Ee Bwana, nakusihi, huyo mtu wa
    Mungu uliyemtuma kwetu aje tena ili atufundishe jinsi ya kumlea huyo mwana atakayezaliwa.”'
  bba-bba: Yerɑ Mɑnɔɑ u kɑnɑru kuɑ nɡe mɛni, u nɛɛ, Yinni, ɑ de wunɛn tɔnu wi ɑ ɡɔrimɑ
    mi, u kpɑm sun nɑɑwɑ kpɑ u sun sɔ̃ɔsi ye n weenɛ su bii wi kuɑ wi sɑ ko mɑ mi.
  eng-KJVCPB: Then Manoah intreated the Lord, and said, O my Lord, let the man of
    God which thou didst send come again unto us, and teach us what we shall do unto
    the child that shall be born.
  wbp-wbp: Ngula-jangka, Manuwarla wangkaja Kaatuku, “YAAWIYI, wati yinya kujarla
    yaninjarla wangkaja ngaju-parntaku, yilyayarni pina yungu-jarrangku wangka nyarrparlu
    yungurlijarra ngajarra-nyangu kaja-nyanuju warrawarra-kanyi.”
  luo-luo: Eka Manoa nolamo Jehova Nyasaye niya, “Yaye Ruoth Nyasaye, akwayi, mad
    iwe ngʼat Nyasaye mane ioro irwa obi kendo opuonjwa kaka wanyalo rito wuowini.”
  meu-meu: Bena Manoa ese Iehova e noia, eto, Ḡaubada e, lau na noimumu, Dirava ena
    tau oi ese o siaia ma bainema, baine hadibamai, hari baine vara merona na ede
    baia kara henia toma.
  npi-ULB: त्यसपछि मानोहले परमप्रभुसँग प्रार्थना गरे र यसो भने, “हे, परमप्रभु, तपाईंले
    पठाउनुभएका परमेश्‍वरका मानिसलाई फेरि हामीकहाँ पठाइदिनुहोस् ताकि अब छिटै जन्मने
    बालकलाई हामीले के गर्नुपर्छ भनेर उहाँले हामीलाई सिकाउन सकून् ।”
  yor-yor: Nígbà náà ni Manoa gbàdúrà sí Olúwa wí pé, “Háà Olúwa, èmi bẹ̀ ọ́, jẹ́
    kí ènìyàn Ọlọ́run tí ìwọ rán sí wa padà tọ̀ wá wá láti kọ́ wa bí àwa yóò ti ṣe
    tọ́ ọmọ tí àwa yóò bí náà.”
  emp-NTPO: 'Maʌ̃ne Manoaba Ãcõrẽa nãwã iwid̶isia: –Dai Ãcõrẽ, mʌ̃ djuburia bʌa diabued̶a
    ẽberãda wayacusa daimaa diabuedua jaradiamãrẽã mʌ̃ quimaba toi warrara sãwã daupẽnida
    panʌda.–'
  ind-ind: Lalu Manoah berdoa kepada TUHAN, “Ya Allah, kiranya utusan-Mu itu kembali
    kepada kami untuk mengajarkan kami cara membesarkan anak yang akan lahir itu.”
  pes-OPCB: 'آنگاه مانوح چنین دعا کرد: «ای خداوند، خواهش می‌کنم تو آن مرد خدا را دوباره
    نزد ما بفرستی تا او به ما یاد دهد با فرزندی که به ما می‌بخشی چه کنیم.»'
  tgl-ULB: Pagkatapos nanalangin si Manoa kay Yahweh at sinabi, “O, Panginoon, pakiusap
    hayaan na muling bumalik ang tao ng Diyos para matuuruan niya kami kung ano ang
    aming gagawin para sa bata na ipapanganak sa madaling panahon.”
  cbu-NT: Ashiriya, anootssha kiz wazaranll sur Manowa an mazinarangu, Apanllpa masharangiya,
    Apaa, ¿shiy tamaru ashiksha? Yusursha yuwaa tputs zanganirangish anoo zanganingcha.
    Nuw yasamaam zandkina iyaa kamanimaama. In nllur nllurtakachu, ¿tamacheezini anooma?
    Manow Apanllee mashku tárangiya.
  hui-hui: Ani layagola Manoahanda Anduane Homogohondo hale halu bi lamialu howa lalu,
    Anduane Homogo-o í̠na Ngode Datagaliwabenaga agali o ibilariyagoni lone iya kabaria
    daibilabe, lene. Igiri ogoni taba hanaragola iyame ibuhondo bulenego ogo ale lalu
    ibugua langilo, lene.
  mya-mya: ထို​အ​ခါ​မာ​နော်​သည်``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​စေ​လွှတ်​ခဲ့​သူ​အား​ကျေး​ဇူး​ပြု​၍
    အ​ကျွန်ုပ်​တို့​ထံ​သို့​တစ်​ဖန်​ပြန်​လည်​စေ​လွှတ် ပေး​တော်​မူ​၍ သား​ငယ်​မွေး​ဖွား​လာ​သော
    အ​ခါ​သူ့​အား​အကျွန်ုပ်​တို့​အ​ဘယ်​သို့​ပြု ကြ​ရ​မည်​ကို​လည်း​အ​မိန့်​ရှိ​တော်​မူ​ပါ''
    ဟု​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၏။
  bod-N: མ་ནོ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞུ་བ་ཕུལ་ནས་འདི་ལྟར། ཀྱེ་གཙོ་བོ་ལགས། སྐྱེ་བར་འགྱུར་བའི་ཕྲུ་གུ་དེ་ཅི་ལྟར་སྐྱོང་དགོས་པ་ངེད་ཅག་ལ་མཛུབ་སྟོན་གནང་བའི་ཆེད་དུ།
    ཁྱེད་ཀྱིས་དཀོན་མཆོག་གི་སྐྱེས་བུ་དེ་ཡང་བསྐྱར་ངེད་ཀྱི་རྩར་མངགས་པར་མཛོད་ཅེས་ཞུས།
  sna-sna: Ipapo Manoa akanyengetera kuna Jehovha akati, “Haiwa Jehovha, ndinokukumbirai,
    regai munhu waMwari wamakatuma kwatiri adzokezve kuti azotidzidzisa kurera kwatingaita
    mukomana achazozvarwa.”
  spa-BLM: 'Entonces Manoa suplicó a Yahvé y le dijo: “Oh, Señor, haz que el hombre
    de Dios que enviaste vuelva a nosotros y nos enseñe lo que debemos hacer con el
    niño que va a nacer.”'
  cac-cac: 'Yuj chi'' ix lesalvi vin̈aj Manoa chi'' d''a Jehová icha tic: Mamin, eloc
    val d''a a c''ool to tza checxicot a checab'' chi'' d''ayon̈, yic vach'' ol yal
    d''ayon̈ tas val ol co c''ulej yed'' jun unin ol aljoc chi'', xchi vin̈.'
  swh-ULB: Ndipo Manoa akamwomba Bwana, akasema, Ee Bwana, tafadhali mruhusu mtu wa
    Mungu uliyemtuma arudi kwetu ili atufundishe kile tutakachotendea kwa mtoto atakayezaliwa
    hivi karibuni.
  bel-bel: 'Маной памаліўся Госпаду і сказаў: Госпадзе! няхай прыйдзе зноў да нас
    чалавек Божы, якога пасылаў Ты, і навучыць нас, што нам рабіць зь дзіцём, якое
    мае нарадзіцца.'
  deu-ELBBK: 'Da flehte Manoah zu dem HERRN und sprach: Bitte, Herr! Der Mann Gottes,
    den du gesandt hast, möge doch nochmals zu uns kommen und uns lehren, was wir
    tun sollen mit dem Knaben, der geboren werden soll.'
  mbb-OT: Tenged dutun nengemuyù si Manoa ziyà te Nengazen. Ke sikandin te, “Nengazen,
    emun egkehimu, ipelikù nu is suluǥuen nu he midsuǥù nu su wey key zin mepenurù
    ke hengkey is ereg he ed-ul-ulahan dey zuen te vatà emun id-anak en sikandin.”
  mal-2015: 'മാനോഹ യഹോവയോടു പ്രാർത്ഥിച്ചു: കർത്താവേ, നീ അയച്ച ദൈവപുരുഷൻ വീണ്ടും ഞങ്ങളുടെ
    അടുക്കൽ വന്നു, ജനിപ്പാനിരിക്കുന്ന ബാലന്റെ കാര്യത്തിൽ ഞങ്ങൾക്കു ഉപദേശിച്ചുതരുമാറാകട്ടെ
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co tojo nicã tʉꞌogʉ, Manoa Õꞌacʉ̃rẽ aꞌtiro ni sẽrĩcʉ niwĩ: “Õꞌacʉ̃, mʉꞌʉ
    ʉ̃sãrẽ oꞌóꞌcʉre apaturi ʉ̃sã tiropʉ oꞌóya tja. Cʉ̃ wĩꞌmagʉ̃ bajuacjʉre deꞌro wee
    masõrãsari, ni weregʉ aꞌtiato”, nicʉ niwĩ.'
  rmc-rmc: 'Paľis o Manoach pes modľinelas ko RAJ: „RAJEJA, mangav tut, hoj oda Devleskro
    murš, saves bičhaďal, te avel pale ke amende. Mi phenel amenge so te kerel kale
    čhavoreha, so amenge uľola.“'
  pes-OPV: 'و مانوح از خداوند استدعا نموده، گفت: «آه‌ای خداوند تمنا اینکه آن مرد خدا
    که فرستادی بار دیگر نزد ما بیاید و ما را تعلیم دهد که با ولدی که مولود خواهد شد،
    چگونه رفتار نماییم.»'
  ron-1924: 'Маноах а фэкут Домнулуй урмэтоаря ругэчуне: „Доамне, Те рог, сэ май винэ
    о датэ ла ной омул луй Думнезеу пе каре Л-ай тримис ши сэ не ынвеце че сэ фачем
    пентру копилул каре се ва наште!”'
  ben-OBCV: 'তখন মানোহ সদাপ্রভুর কাছে প্রার্থনা করলেন: “হে প্রভু, আপনার এই দাসকে ক্ষমা
    করবেন। আমি আপনার কাছে মিনতি করছি, ঈশ্বরের যে লোকটিকে আপনি আমাদের কাছে পাঠিয়েছিলেন,
    তিনি যেন আবার ফিরে এসে আমাদের শিক্ষা দেন কীভাবে আমরা সেই ছেলেটিকে বড়ো করে তুলব,
    যার জন্ম হতে চলেছে।”'
  som-som: Markaasuu Maanoo'ax Rabbiga baryay oo yidhi, Sayidow, waan ku baryayaaye,
    ninkii Ilaah oo aad soo dirtay, mar kale ha noo yimaado, oo ha na baro waxa aannu
    ku samayn lahayn wiilka dhalan doona.
  lat-VUC: 'Oravit itaque Manue Dominum, et ait: Obsecro, Domine, ut vir Dei, quem
    misisti, veniat iterum, et doceat nos quid debeamus facere de puero, qui nasciturus
    est.'
  eng-ASVBT: Then Manoah entreated Jehovah, and said, Oh, Lord, I pray thee, let the
    man of God whom thou didst send come again unto us, and teach us what we shall
    do unto the child that shall be born.
  ita-1885: 'Allora Manoa supplicò al Signore, e disse: Ahi! Signore, deh! venga ancora
    una volta a noi l''uomo di Dio che tu mandasti, e insegnici ciò che abbiamo da
    fare al fanciullo che ha da nascere.'
  eng-LXXUP: And Manoah prayed to the Lord and said, I pray thee, O Lord my Lord,
    concerning the man of God whom thou sentest; let him now come to us once more,
    and teach us what we shall do to the child about to be born.
  eng-ULB: Then Manoah prayed to Yahweh and said, “Oh, Lord, please let the man of
    God you sent come again to us so that he may teach us what we are to do for the
    child who soon will be born.”
  spa-VBL: 'Entonces Manoa oró al Señor: “Por favor, Señor, que el hombre de Dios
    que nos enviaste regrese a nosotros para explicarnos qué debemos hacer con el
    niño que va a nacer”.'
  fra-_FOB: 'Et Manoah supplia l''Éternel, et dit: Ah! Seigneur, que l''homme de Dieu
    que tu as envoyé, vienne encore, je te prie, vers nous, et qu''il nous enseigne
    ce que nous devons faire à l''enfant qui doit naître.'
  mal-mal: 'മാനോഹ യഹോവയോട് പ്രാർത്ഥിച്ചു: “കർത്താവേ, അങ്ങ് അയച്ച ദൈവപുരുഷൻ വീണ്ടും
    ഞങ്ങളുടെ അടുക്കൽവന്ന്, ജനിപ്പാനിരിക്കുന്ന ബാലന്റെ കാര്യത്തിൽ ഞങ്ങൾ ചെയ്യേണ്ട കാര്യങ്ങൾ
    ഞങ്ങൾക്ക് ഉപദേശിച്ച് തരേണമേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Manohā ne Rab se duā kī, “Ai Rab, barāh-e-karm mard-e-Ḳhudā
    ko dubārā hamāre pās bhej tāki wuh hameṅ sikhāe ki ham us beṭe ke sāth kyā kareṅ
    jo paidā hone wālā hai.”
  suz-BL: मिनु मानोआहमी परमप्रभु यावे कली “परमप्रभु, इन सोइश्‍शो मुर लेंशा आंस नेक्‍था
    सोइक्‍तीन। मेकोमी आंस कली मेको नोले जरमेसीब वोंइश आल कली दोपा कोल्‍पाइक्‍चा, गो
    निक्‍शीमी मार पचा माल्‍बा, आंस कली शेंदल” दे पुना बाक्‍त।
  ita-1927: 'Allora Manoah supplicò l’Eterno, e disse: “O Signore, ti prego che l’uomo
    di Dio mandato da te torni di nuovo a noi e c’insegni quello che dobbiam fare
    per il bambino che nascerà”.'
  ckb-ckb: 'ئینجا مانۆوەح لە یەزدان پاڕایەوە و گوتی: «ئەی پەروەردگار، داوات لێ دەکەم
    ئەو پیاوەی خودا کە ناردت با دووبارە بێتەوە بۆ لامان و فێرمان بکات چی بۆ ئەو کوڕە
    بکەین کە لەدایک دەبێت.»'
  eng-BBE: Then Manoah made prayer to the Lord, and said, O Lord, let the man of God
    whom you sent come to us again and make clear to us what we are to do for the
    child who is to come.
  kan-OKCV: ಆಗ ಮಾನೋಹನು ಯೆಹೋವ ದೇವರಿಗೆ ಬೇಡಿಕೊಂಡು, “ನನ್ನ ಕರ್ತದೇವರೇ, ನೀವು ಕಳುಹಿಸಿದ ದೇವರ
    ಮನುಷ್ಯನು ಇನ್ನೊಂದು ಸಾರಿ ನಮ್ಮ ಬಳಿಗೆ ಬಂದು, ಹುಟ್ಟುವ ಕೂಸಿಗೋಸ್ಕರ ನಾವು ಮಾಡಬೇಕಾದದ್ದನ್ನು
    ನಮಗೆ ಕಲಿಸಲಿ,” ಎಂದು ಪ್ರಾರ್ಥಿಸಿದನು.
  tam-2017: 'அப்பொழுது மனோவா யெகோவாவை நோக்கி விண்ணப்பம்செய்து: ஆ, என்னுடைய ஆண்டவரே,
    நீர் அனுப்பின தேவனுடைய மனிதன் மறுபடியும் ஒருமுறை எங்களிடம் வந்து, பிறக்கப்போகிற
    பிள்ளைக்காக நாங்கள் செய்யவேண்டியதை எங்களுக்குக் கற்பிப்பாராக என்று வேண்டிக்கொண்டான்.'
  spa-RV-1909: 'Entonces oró Manoa á Jehová, y dijo: Ah, Señor mío, yo te ruego que
    aquel varón de Dios que enviaste, torne ahora á venir á nosotros, y nos enseñe
    lo que hayamos de hacer con el niño que ha de nacer.'
  ron-BTF: 'Atunci Manoah a implorat pe DOMNUL și a spus: O, DOMNUL meu, să mai vină
    la noi omul lui Dumnezeu, pe care l-ai trimis și să ne învețe ce să facem cu copilul
    care se va naște.'
  eng-WEBP: Then Manoah entreated the LORD, and said, “Oh, Lord, please let the man
    of God whom you sent come again to us, and teach us what we should do to the child
    who shall be born.”
  eng-FBV: Then Manoah prayed to the Lord, “Please, Lord, let the man of God you sent
    us return to us to explain what we're supposed to do with the boy who is to be
    born.”
  nld-1939: 'Toen bad Manóach tot Jahweh: Ach Heer, laat de Godsman, dien Gij gezonden
    hebt, nog eens tot ons komen, om ons te leren, wat we voor den jongen, die geboren
    zal worden, moeten doen.'
  nch-BL: 'Huajca Manoa motatajti ica TOTECO huan quiilhui: “Ay noTeco, nimitztajtanía
    sempa ma huala nopa tacat cati ta tijtitanqui. Ma technextiliqui quenicatza tiquiscaltise
    nopa oquichpil cati tacatis.”'
  vie-1934: 'Ma-nô-a cầu nguyện Đức Giê-hô-va mà rằng: Oâi, Chúa! xin Chúa cho người
    của Đức Chúa Trời mà Chúa đã sai xuống, lại đến cùng chúng tôi, đặng dạy chúng
    tôi điều phải làm cho đứa trẻ sẽ sanh ra!'
  hin-CV: यह सुन मानोहा ने याहवेह से विनती करते हुए कहा, “प्रभु, आपके द्वारा भेजे
    गए परमेश्वर के दूत को हमारे पास दोबारा भेज दीजिए, कि आनेवाले शिशु के लिए हमें
    क्या-क्या करना सही होगा वह हमें सिखा सके.”
  spa-BES: 'Entonces Manoa oró al Señor y dijo: Señor, deja que el hombre de Dios
    que nos enviaste venga nuevamente a nosotros y nos explique qué debemos hacer
    por el niño que vendrá.'
  tdx-tdx: 'Aa le nihalaly am’ Iehovà t’i Manoàke, nanao ty hoe: Ry Talè, Ampombao
    mb’ ama’ay mb’ etoa indraike indatin’ Añahare nirahe’oy, hañòha’e ze hanoa’ay
    amy ajaja hasamakey.'
  tha-KJV: แล​้วมาโนอาห์​ก็​วิงวอนพระเยโฮวาห์ทูลว่า “​โอ ข้าแต่พระเยโฮวาห์ ขอบ​ุรุษของพระเจ้าผู้ซึ่งพระองค์ทรงใช้​มาน​ั้นปรากฏแก่ข้าพระองค์ทั้งสองอีกครั้งหนึ่ง
    สั่งสอนข้าพระองค์​ว่า ข้าพระองค์ควรกระทำอย่างไรแก่เด็กที่จะเกิดมานั้น”
  por-BR-2018: 'Então orou Manoá ao SENHOR, e disse: Ah, Senhor meu, eu te rogo que
    aquele homem de Deus que enviaste, torne agora a vir a nós, e nos ensine o que
    havemos de fazer com o menino que há de nascer.'
  deu-ELO: 'Da flehte Manoah zu Jehova und sprach: Bitte, Herr! Der Mann Gottes, den
    du gesandt hast, möge doch nochmals zu uns kommen und uns lehren, was wir tun
    sollen mit dem Knaben, der geboren werden soll.'
  eng-WYC-2018: Therefore Manoah prayed the Lord, and said, Lord, I beseech, that
    the man of God, whom thou sentest, come again, and teach us, what we ought to
    do of the child, that shall be born, (or what we ought to do with the child, who
    shall be born to us).
  epo-epo: 'Tiam Manoaĥ ekpreĝis al la Eternulo, kaj diris: Mi petas Vin, ho mia Sinjoro:
    la Dia homo, kiun Vi sendis, venu denove al ni, kaj li instruu nin, kiel ni devas
    agi kun la naskota knabo.'
  uig-PIN: 'Buni anglap Manoaⱨ Pǝrwǝrdigarƣa dua ⱪilip: — Aⱨ Rǝbbim, Sǝn bu yǝrgǝ
    ǝwǝtkǝn Hudaning adimi bizgǝ yǝnǝ kelip, tuƣulidiƣan baliƣa nemǝ ⱪiliximiz kerǝklikini
    ɵgitip ⱪoysun, dǝp iltija ⱪildi.'
  beo-beo: 'Amalalu, Manoua da Godema sia:ne gadoi, amane, “Hina Gode na da Dima adole
    ba:sa. Dia hawa: hamosu dunu Di da asunasi, amo ania mano lalelegesea ani da adi
    hamoma:bela:, amo anima olema:ne, dia hawa: hamosu dunu bu asunasima.”'
  tpi-OTNT: Manoa i harim dispela tok na em i prea long God na i tok, “Bikpela, dispela
    man yu bin salim i kam, mi laik bai yu salim em i kam gen long mitupela. Na em
    i ken tokim mitupela long olgeta samting mitupela i mas mekim long dispela pikinini
    bihain bai i kamap.”
  hau-SA: Sai Manowa ya yi addu’a ga Ubangiji ya ce, “Ya Ubangiji, ina roƙonka, bari
    mutumin Allahn da ka aiko mana yă sāke zuwa don yă koya mana yadda za mu goyi
    yaron da za a haifa.”
  uig-LAT: 'Buni anglap Manoah Perwerdigargha dua qilip: — Ah Rebbim, Sen bu yerge
    ewetken Xudaning adimi bizge yene kélip, tughulidighan baligha néme qilishimiz
    kéreklikini ögitip qoysun, dep iltija qildi.'
  nde-nde: UManowa wasekhuleka kuThixo esithi, “Awu Nkosi, ngiyakucela, umuntu kaNkulunkulu
    omthumileyo kabuye futhi azesifundisa ukuthi umfana ozazalwa wondliwa njani.”
  ton-ton: ¶ Pea naʻe toki kole fakamātoato ʻe Manoa kia Sihova, ʻo pehē, “ʻE hoku
    ʻEiki, ke ke tuku ke toe haʻu ʻae tangata ʻae ʻOtua ʻaia naʻa ke fekau kiate kimaua,
    pea ako kiate kimaua ʻaia te ma fai ki he tamasiʻi ʻaia ʻe fanauʻi.”
  ces-1613: 'Tedy Manue modlil se Hospodinu a řekl: Vyslyš mne, můj Pane, prosím,
    nechť muž Boží, kteréhož jsi byl poslal, zase přijde k nám, a naučí nás, co máme
    dělati s dítětem, kteréž se má naroditi.'
  eng-WMB: Then Manoah entreated the LORD, and said, “Oh, Lord, please let the man
    of God whom you sent come again to us, and teach us what we should do to the child
    who shall be born.”
  tam-TCV: அப்பொழுது மனோவா யெகோவாவிடம் மன்றாடி, “யெகோவாவே! நீர் எங்களிடம் அனுப்பிய
    இறைவனின் மனிதனைத் திரும்பவும் எங்களிடம் அனுப்பும். அவர் வந்து பிறக்கப்போகும் பிள்ளையை
    எப்படி வளர்க்கவேண்டும் என்பதைப்பற்றி எங்களுக்குக் கற்பிக்கட்டும்” என்று வேண்டிக்கொண்டான்.
  ceb-ULB: Unya nag-ampo si Manoa kang Yahweh nga nag-ingon, “O, Ginoo, kung mahimo
    tugoti nga ang tawo sa Dios nga imong gipadala mobalik pag-usab aron nga makatudlo
    siya kanamo kung unsay angay namong buhaton sa bata kung mahimugso na kini.”
  pol-UBG: 'Wtedy Manoach modlił się do PANA, mówiąc: Proszę, Panie mój, niech mąż
    Boży, którego posłałeś, przyjdzie znowu do nas i nauczy nas, co mamy czynić z
    dzieckiem, które się urodzi.'
  agr-agr: 'Tusa ujakam Manoa Tuke Pujuun segaak aatus tiuwai: “Apujuh, ame aents
    awemaum nunú ataktu awekagtita tusan segajame, nunú taa uchi akiinkuish itugkattaji
    nuna ujapakti taji”, tiuwai.'
  kyc-kyc: Dokopa Manoame Anatu lao ateŋa leya. O Kamongo, embena akali pena lapipya
    doko dee kamba namba keta epena. Epapala dokome nambwa langyuo, Wane angi manjipala
    dokopa dopa pilapape lao langinya, leya.
  urd-GVU: یہ سن کر منوحہ نے رب سے دعا کی، ”اے رب، براہِ کرم مردِ خدا کو دوبارہ ہمارے
    پاس بھیج تاکہ وہ ہمیں سکھائے کہ ہم اُس بیٹے کے ساتھ کیا کریں جو پیدا ہونے والا
    ہے۔“
  deu-1912: 'Da bat Manoah den HERRN und sprach: Ach Herr, laß den Mann Gottes wieder
    zu uns kommen, den du gesandt hast, daß er uns lehre, was wir mit dem Knaben tun
    sollen, der geboren soll werden.'
  kan-2017: ಮಾನೋಹನು ಇದನ್ನು ಕೇಳಿ ಯೆಹೋವನಿಗೆ, “ಸ್ವಾಮೀ, ದಯವಿರಲಿ; ನೀನು ಕಳುಹಿಸಿದ ದೇವಪುರುಷನು
    ಇನ್ನೊಂದು ಸಾರಿ ನಮ್ಮ ಬಳಿಗೆ ಬಂದು ಹುಟ್ಟಲಿಕ್ಕಿರುವ ಮಗುವಿಗೋಸ್ಕರ ಮಾಡಬೇಕಾದದ್ದನ್ನು ನಮಗೆ
    ಬೋಧಿಸಲಿ” ಎಂದು ಬೇಡಿಕೊಳ್ಳಲು ದೇವರು ಅವನ ಮೊರೆಯನ್ನು ಕೇಳಿದನು.
  yap-yap: Me meybil Manoah ngak SOMOL ni ga’ar, “SOMOL, wenig ngom, mu gagiyegnag
    fare mo’on ni reb e girdi’ rok Got ni kamol’og nge yib ngomow, nge weliy ngomow
    e n’en nthingar gu rin’ew ngak fachi pagel ko ngiyal’ ni bay ni gargeleg riy.”
  hlt-MCSB: Te phoeiah Manoah loh BOEIPA taengah thangthui tih, “Aw, Boeipa, Pathen
    hlang nan tueih te kaimih taengla koep ha pawk dae saeh. Te daengah ni ka cun
    ham camoe taengah ka saii te kaimih taengah n'thuinuet,” a ti nah.
  mdy-ETH: ዒማና ማኑሄ፦ «ናንጊና ናንጋ ጎዳሢዮ! ናዓሢ ሾይንታዛ ኑ ዎዎዳንዳቴያ ኑም ኬኤዛንዳጉዲ ዬያ ኔኤኒ ዳኬ፥ ኔ ዓሢ
    ሃሣ ኑ ኮይላ ዳኬ» ጌይ ሺኢቄኔ።
  twi-ASANTE: Na Manoa bɔɔ Awurade mpaeɛ sɛ, “Ao Awurade, mesrɛ wo, ma Onyankopɔn
    onipa no nsane mmra yɛn nkyɛn na ɔmmɛkyerɛ yɛn nhyehyɛeɛ a ɛfa abarimaa a yɛbɛwo
    noɔ no ho.”
  eng-WEBU: Then Manoah entreated the LORD, and said, “Oh, Lord, please let the man
    of God whom you sent come again to us, and teach us what we should do to the child
    who shall be born.”
  wal-wal: Hegaappe guyyiyan Maanuhee, “Abeet GODAU, na7ai yelettiyo wode ai oottanau
    koshshiyaakko erissana mala, neeni wontta kiittido Xoossaa asi nuukko simmidi
    yaanaadan oottarkkii” yaagidi GODAA woossiis.
  spa-PDDPT: 'Entonces Manoa imploró a Yavé: Oh, ʼAdonay, te ruego que el Varón de
    ʼElohim a Quien enviaste, venga otra vez a nosotros aquí, y nos enseñe qué hacer
    con el niño que va a nacer.'
  gun-gun: 'Ha''e ramo Manoá onhembo''e Senhor pe. Ha''e vy aipoe''i: — Xe-Senhor,
    ajerure ndevy, embou ju ava neremimbo''e, torembo''e ava''i itui''i va''erã roguereko
    aguã re.'
  agu-BL: 'Toque''n tzun Manoa tan nachle''n Kataj Ryos, i tzun tal tul oración: “Kataj,
    yi nink ẍchak tzaju'' junt tir yi jun yaja''tz tan tlol sketz yi mbi tajwe''n
    tan kabnol te yi ni'' yil tz''ul itz''ok,” stzun Manoa bantz tetz Kataj Ryos.'
  ilo-ULB: Kalpasanna, nagkararag ni Manoa kenni Yahweh ket kinunana, “ O Apo, pangngaasim
    ta pagsubliem koma kadakami ti tao ti Dios nga imbaonmo tapno isurona kadakami
    ti aramidenmi iti ubing a dandanin maipasngay.”
  kpg-kpg: Gei ogo Manoah ga dalodalo gi Dimaadua, ga helekai, “Meenei Dimaadua, dumaalia mai,
    heia taane a God dela ne hagau mai Kooe gi hanimoi labelaa gi gimaua, e hagi mai
    be di maa di aha dela e hai gi tama daane deelaa ma ga haanau.”
  uig-ARA: 'بۇنى ئاڭلاپ مانوئاھ پەرۋەردىگارغا دۇئا قىلىپ: ــ ئاھ رەببىم، سەن بۇ يەرگە
    ئەۋەتكەن خۇدانىڭ ئادىمى بىزگە يەنە كېلىپ، تۇغۇلىدىغان بالىغا نېمە قىلىشىمىز كېرەكلىكىنى
    ئۆگىتىپ قويسۇن، دەپ ئىلتىجا قىلدى.'
  sus-sus: Manowa naxa Alatala maxandi yi ki, «N Marigi, i man xa i xa mixi xɛɛ muxu
    xɔn ma alako a xa muxu xaran na di xuru ki ra.»
  pon-2006: Manoha eri kapakapohng KAUN-O, patohwan, “Kalahngan en komwi, Maing KAUN,
    komw ketin mweidohng sapwellimomwi ohl me komw ketin kadarodo en pwurodo reht,
    oh padahkihong kiht dahme se pahn wiahiong kisin pwutak me pahn ipwidio.”
  jae-jae: Go Manoa keteŋ mec gêdêŋ Apômtau gebe “O Apômtau, aê jateŋ aôm, gebe ôsakiŋ
    Anôtônê ŋac êmu êndêŋ aêac êmêŋ êtiam, gebe êndôŋ kôm anam jaom ŋapalê tau êndêŋ
    noc têna êkôc eŋŋa êndêŋ aêagêc.”
  ksd-ksd: 'Ma Manoa i ga lul vovo ra Luluai, ma i ga biti: Ea, Luluai, boina ba ra
    tutana kai God nina u ga tulue na pot mulai tadav amir, ma na tovo amir ure ra
    magit amir a pait ia ta ra bul nina ba da kava boko.'
  tur-YTC: 'Bunun üzerine Manoah Yahve''ye yalvarıp şöyle dedi: “Ey Efendim, lütfen
    gönderdiğin Tanrı adamı bize yine gelsin ve doğacak çocuğa ne yapmamız gerektiğini
    bize öğretsin.”'
  grc-BRENT: Καὶ προσηύξατο Μανωὲ πρὸς Κύριον, καὶ εἶπεν, ἐν ἐμοὶ Κύριε ἀδωναϊὲ τὸν
    ἄνθρωπον τοῦ Θεοῦ ὃν ἀπέστειλας· ἐλθέτω δὴ ἔτι πρὸς ἡμᾶς, καὶ συμβιβασάτω ἡμᾶς
    τί ποιήσωμεν τῷ παιδίῳ τῷ τικτομένῳ.
  ind-AYT: Manoah berdoa kepada TUHAN, katanya, “Ya TUHAN, kiranya abdi Allah yang
    Kauutus itu datang lagi kepada kami dan mengajar kami apa yang harus kami lakukan
    terhadap anak yang akan lahir itu.”
  nya-nya: Kenaka Manowa anapemphera kwa Yehova kuti, “Chonde Ambuye, lolani munthu
    wa Mulungu amene munamutuma abwerenso kwa ife kuti adzatiphunzitse zochita ndi
    mwanayo akadzabadwa.”
  hrv-hrv: 'Tada se Manoah pomoli Jahvi i reče: “Molim te, Gospode, neka Božji čovjek
    koga si jednom poslao dođe još jednom k nama i pouči nas što ćemo činiti s djetetom
    kad se rodi!”'
  mps-mps: Tama Manoago Godiba gedu haluasa po weyu, te po wali, “Genuai Bidi, te
    nago tagala palali bidi, te eno homugo te bidi te nago da siba ma asomainu tagala
    palao. Tama agai da sibolo te wai nosali pedalubo si sabo sę po tigidali te da
    sibolo wagasomainu homu yai,” te po wai.
  tpi-tpi: Manoa i harim dispela tok na em i prea long God na i tok, “Bikpela, dispela
    man yu bin salim i kam, mi laik bai yu salim em i kam gen long mitupela. Na em
    i ken tokim mitupela long olgeta samting mitupela i mas mekim long dispela pikinini
    bihain bai i kamap.”
  dan-1931: 'Da bad Manoa til HERREN og sagde: “Ak, HERRE, lad den Guds Mand, du sendte,
    atter komme til os for at lære os, hvorledes vi skal bære os ad med den Dreng,
    der skal fødes!”'
  vie-OVCB: 'Ma-nô-a khẩn cầu Chúa Hằng Hữu: “Lạy Chúa, xin cho người của Đức Chúa
    Trời sai đến lần trước trở lại gặp chúng con một lần nữa, để dạy chúng con những
    điều phải làm cho đứa con sắp chào đời.”'
  guj-2017: પછી માનોઆએ ઈશ્વરને પ્રાર્થના કરીને કહ્યું, “ઓ પ્રભુ, ઈશ્વર કૃપા કરીને
    જે માણસને તમે મોકલ્યો હતો તેને ફરી અમારી પાસે મોકલો કે જેથી જે બાળક જન્મશે તેને
    અમારે શું કરવું તે વિષે તે અમને શીખવે.”
  pon-2006A: Manoha eri kapakapohng KAUN-O, patohwan, “Kalahngan en komwi, Maing KAUN,
    komw ketin mweidohng sapwellimomwi ohl me komw ketin kadarodo en pwurodo reht,
    oh padahkihong kiht dahme se pahn wiahiong kisin pwutak me pahn ipwidio.”
  por-BRBSL: 'Então Manoah tratou Yahweh, e disse: “Oh, Senhor, por favor, deixe o
    homem de Deus que você enviou vir novamente até nós, e nos ensine o que devemos
    fazer com a criança que vai nascer”.'
  cth-cth: Manoah ni, BAWIPA koevah a ratoum teh, Oe BAWIPA, Cathut e tami na tha
    e hah kai koe bout tho sak nateh, ka tâcawt hane camo tak dawk bangmaw ka sak
    han, na patue naseh atipouh.
  twi-twi: Na Manoa bɔɔ Awurade mpae se, “Ao Awurade, mesrɛ wo, ma Onyankopɔn nipa
    no nsan mmra yɛn nkyɛn na ɔmmɛkyerɛ yɛn nhyehyɛe a ɛfa abarimaa a wɔbɛwo no no
    ho.”
  hlt-hlt: Te phoeiah Manoah loh BOEIPA taengah thangthui tih, “Aw, Boeipa, Pathen
    hlang nan tueih te kaimih taengla koep ha pawk dae saeh. Te daengah ni ka cun
    ham camoe taengah ka saii te kaimih taengah n'thuinuet,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Mɑndoɑ bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀: N Yiɛ̀ nKuyie nyóu
    kòo nìtì ɑ tɔ̃nní wèe wɛ̃tɛní kɛ ti nɑ́kɛ́ ti dò nkɛ́dɔɔ̀mɛ̀ dɛbirɛ ti yóó pɛitɛ́
    dɛ̀ kpɛ́í.'
  msy-2020: Ezɨ Manoa mɨgɨrɨgɨar kam baregha Ikiavɨra Itir God ko mɨgɨa ghaze, “O
    Ekiam, ga uaning, kɨ kamaghɨn ifonge, gumazir nɨ amadazir kam, nɨ uam anemadaghtɨ
    a ga bagh izɨ. Eghtɨ borir gɨn otivamin kam, ga a bagh damuamin biziba a bar dar
    gun ga mɨkɨmam.”
  dop-dop: 'Mpʋɣʋlɛ Mɑnʋwɑ sǝlǝmɑ Tɑcɑɑ sɩ: Hɑɩ, Tɑcɑɑ, mɑ wiinɑ-ŋ sɩ ń mǝlǝnɑ nyɑ́
    yʋlʋ wei n tilɑ tɑ́ kiŋ tɔ nɑ ɩ́ sɛɣɛsɩ-tʋɣʋ nti nti tɩɩ tǝŋ pǝyɑɣɑ ŋkɑ ɩnɩ tɩɩ
    lʋlɩ tɔ kɑ tɔm tɑɑ tɔ.'
  azb-azb: 'Manoah Rəbbə yalvarıb dedi: «Ya Xudavənd, yalvarıram, göndərdiyin Allah
    adamı qoy yanımıza yenə gəlsin və doğulacaq uşaq barədə nə edəcəyimizi bizə öyrətsin».'
  eng-DBY: Then Manoah prayed to Jehovah, and said, Ah Lord! let the man of God which
    thou didst send come again unto us, I pray thee, and teach us what we shall do
    unto the child that shall be born.
  hin-2017: तब मानोह ने यहोवा से यह विनती की, “हे प्रभु, विनती सुन, परमेश्वर का वह
    जन जिसे तूने भेजा था फिर हमारे पास आए, और हमें सिखाए कि जो बालक उत्पन्न होनेवाला
    है उससे हम क्या-क्या करें।”
  eng-YLT: And Manoah maketh entreaty unto Jehovah, and saith, 'O, my Lord, the man
    of God whom Thou didst send, let him come in, I pray thee, again unto us, and
    direct us what we do to the youth who is born.'
  eng-WYC-2017: Therefore Manoah prayed the Lord, and said, Lord, I beseech, that
    the man of God, whom thou sentest, come again, and teach us, what we owe to do
    of the child, that shall be born.
  eng-WMBB: Then Manoah entreated the LORD, and said, “Oh, Lord, please let the man
    of God whom you sent come again to us, and teach us what we should do to the child
    who shall be born.”
  urd-GVH: यह सुनकर मनोहा ने रब से दुआ की, “ऐ रब, बराहे-करम मर्दे-ख़ुदा को दुबारा
    हमारे पास भेज ताकि वह हमें सिखाए कि हम उस बेटे के साथ क्या करें जो पैदा होनेवाला
    है।”
  rug-rug: Meke varavara la koe Zihova se Manoa, meke zama, “Ke Zihova, Mu va malumu
    maea sa tie, sapu ele garunia Goi pude pule mae koa gami, pude mae va tumatumaeni
    gami sapu na sa si kaqu tavetia gami, pana podo sa koreo,” gua.
  gaz-gaz: Maanoʼaanis, “Yaa Gooftaa, akka namichi Waaqaa kan ati gara keenyatti ergite
    sun ammas dhufee akka nu itti mucaa dhalatu sana guddisuu qabnu nu barsiisuuf
    akka nuuf ergitu sin kadhadha” jedhee Waaqayyoon kadhate.
  fra-LSG: 'Manoach fit cette prière à l’Éternel: Ah! Seigneur, que l’homme de Dieu
    que tu as envoyé vienne encore vers nous, et qu’il nous enseigne ce que nous devons
    faire pour l’enfant qui naîtra!'
  gnn-gnn: Bala ŋayi Manawanydja nhanŋu dhuway'mirriŋunydja bukumirriyaŋalana Godnha,
    ga waŋana, “Garray, roŋiyinmaraŋa dhuwali dhäwu'‐gänharamirrinha liliyi, märr
    ŋayi yurru marŋgikuma ŋinyalanha, ḻakarama nhaltjan dhika ŋilinyu yurru ŋuthanmarama
    yothu'nha ŋamathamanydja wal'ŋu.”
  yal-yal: Nayi, Manowa yi Alatala maxandi, a naxa, “Marigina, i Alaa muxun naxan
    nafaxi, i mɔn xa a rafa n ma alogo a xa a yita nxu ra nxu lan nxu xa naxan liga
    diin xa naxan fama barideni.”
  haw-1868: Alaila, nonoi aku la o Manoa ia Iehova, i aku la, E kuu Haku e, e kuu
    mai i ko ke Akua kanaka au i hoouna mai ai, e hele hou mai ia maua, e ao mai ia
    maua i na mea a maua e hana aku ai i ke keiki e hanau mai ana.
  arb-NAV: 'فَتَضَرَّعَ مَنُوحُ إِلَى الرَّبِّ قَائِلاً: «أَتَوَسَّلُ إِلَيْكَ يَا
    سَيِّدِي أَنْ تُرْسِلَ إِلَيْنَا رَجُلَ اللهِ الَّذِي بَعَثْتَهُ، لِيُعَلِّمَنَا
    كَيْفَ نُرَبِّي الصَّبِيَّ الَّذِي يُولَدُ».'
  ewe-ewe: Tete Manoa do gbe ɖa na Yehowa be, “Oo, Aƒetɔ, míeɖe kuku, na ame si tso
    Mawu gbɔ la, nagava mía gbɔ eye wòafia nu mí tso ale si míahe ɖevi si dzi ge míala
    la ŋu.”
  eng-LEE: And Manoach entreated the Lord, and said, Hear me, O Lord, let the man
    of God, whom thou didst send, come again unto us, and instruct us what we shall
    do unto the child that is to be born.
  gvn-gvn: '@see-verse:JDG.013.007'
  asm-FB: তেতিয়া মানোহে যিহোৱাৰ আগত বিনয় কৰি ক’লে, “হে প্ৰভু, মিনতি কৰোঁ, আপুনি
    পঠোৱা ঈশ্বৰৰ সেই লোকক আমাৰ ওচৰলৈ পুনৰাই আহিব দিয়ক, যি ল’ৰা জন্মিব, তালৈ আমি কি
    কৰিব লাগিব, তেওঁ আমাক পুনৰাই বুজাই দিয়ক।”
  sus-A: مَنٌوَ نَشَ عَلَتَلَ مَشَندِ يِ كِ، «ﭑ مَرِفِ، عِ مَن شَ عِ شَ مِشِ شّي مُشُ
    شْن مَ عَلَكٌ عَ شَ مُشُ شَرَن نَ دِ شُرُ كِ رَ.»
  fra-SBL: 'Alors Manoah pria Yahvé et dit : « Oh, Seigneur, fais que l''homme de
    Dieu que tu as envoyé revienne vers nous, et qu''il nous apprenne ce que nous
    devons faire à l''enfant qui va naître. »'
  hbo-hbo: וַיֶּעְתַּ֥ר מָנֹ֛וחַ אֶל־יְהוָ֖ה וַיֹּאמַ֑ר בִּ֣י אֲדֹונָ֔י אִ֣ישׁ הָאֱלֹהִ֞ים
    אֲשֶׁ֣ר שָׁלַ֗חְתָּ יָבֹוא־נָ֥א עֹוד֙ אֵלֵ֔ינוּ וְיֹורֵ֕נוּ מַֽה־נַּעֲשֶׂ֖ה לַנַּ֥עַר
    הַיּוּלָּֽד׃
  piu-2006: '@see-verse:JDG.013.007'
  kik-kik: 'Hĩndĩ ĩyo Manoa akĩhooya Jehova: “Mwathani nĩndagũthaitha, reke mũndũ
    ũcio wa Ngai ũgũtũmĩte kũrĩ ithuĩ oke rĩngĩ nĩguo atũrute ũrĩa tũkũrera kahĩĩ
    karĩa gagaaciarwo.”'
  fra-NCL: 'Alors Manué invoqua Yahweh et dit : « Je vous prie, Seigneur, que l’homme
    de Dieu que vous avez envoyé vienne encore vers nous, et qu’il nous enseigne ce
    que nous devons faire pour l’enfant qui naîtra ! »'
  cek-AK: To naah Manoah mah Sithaw khaeah lawkthuih; Aw ka Angraeng, nang patoeh
    ih Sithaw kami to angzosak let loe, tapen han koi nawkta to kawbangmaw ka khetzawn
    han, tito na patuk nasoe, tiah a naa.
  cuk-cuk: 'Agine, Manoa Bab-Jehováʼse goted. Weyob ega sogded: “Dummadye, an bese
    wilesagwa egised, be-dule-be-anmarse-barmiapid gannar be barmidabali, adi, anmar-odurdakega,
    goe-gwalulegogu, igi odummolegoe.”'
  uig-CYR: 'Буни аңлап Маноаһ Пәрвәрдигарға дуа қилип: — Аһ Рәббим, Сән бу йәргә әвәткән
    Худаниң адими бизгә йәнә келип, туғулидиған балиға немә қилишимиз керәклигини
    үгитип қойсун, дәп илтиҗа қилди.'
  tel-2017: అప్పుడు మనోహ “నా ప్రభూ, పుట్టబోయే ఆ బిడ్డకు మేము ఏమేమి చేయాలో మాకు నేర్పించడానికి
    నువ్వు పంపిన ఆ దేవుని మనిషి మరోసారి మా దగ్గరికి వచ్చేట్లుగా చెయ్యి” అని యెహోవాకు
    ప్రార్థన చేసాడు.
  hat-BSA: 'Alò, Manoach te priye a SENYÈ a. Li te di: “O SENYÈ, souple kite nonm
    Bondye ke Ou te voye vin kote nou an ankò pou l kapab enstwi nou kisa pou nou
    fè pou gason k ap vin fèt la.”'
  kos-kos: Na Manoah el pre nu sin LEUM GOD ac fahk, “O LEUM GOD, nunak munas, lela
    tuh mwet lun God se su kom supwama meet ah in sifil foloko nu yorosr ac fahk nu
    sesr lah mea kut ac oru nu sin tulik se inge ke el ac isusla uh.”
  hbo-WLC: וַיֶּעְתַּ֥ר מָנ֛וֹחַ אֶל־יְהוָ֖ה וַיֹּאמַ֑ר בִּ֣י אֲדוֹנָ֔י אִ֣ישׁ הָאֱלֹהִ֞ים
    אֲשֶׁ֣ר שָׁלַ֗חְתָּ יָבוֹא־נָ֥א עוֹד֙ אֵלֵ֔ינוּ וְיוֹרֵ֕נוּ מַֽה־נַּעֲשֶׂ֖ה לַנַּ֥עַר
    הַיּוּלָּֽד׃
  ibo-ibo: Mgbe ahụ, Manoa kpere ekpere rịọọ Onyenwe anyị arịrịọ sị, “Biko, Onyenwe
    anyị, ka onye nke Chineke ahụ i ziteere anyị bịaghachikwa ọzọ, kuziere anyị otu
    anyị ga-esi zụlite nwa nwoke a ga-amụta.”
  ory-ory: ତହିଁରେ ମାନୋହ ସଦାପ୍ରଭୁଙ୍କୁ ବିନତି କରି କହିଲା, “ହେ ପ୍ରଭୋ, ବିନୟ କରୁଅଛି, ପରମେଶ୍ୱରଙ୍କ
    ଯେଉଁ ଲୋକଙ୍କୁ ଆପଣ ପଠାଇଥିଲେ, ସେ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ ପୁନର୍ବାର ଆସନ୍ତୁ ଓ ଯେଉଁ ବାଳକ ଜନ୍ମିବ,
    ତାହା ପ୍ରତି ଆମ୍ଭମାନଙ୍କର କି କର୍ତ୍ତବ୍ୟ, ଏହା ଆମ୍ଭମାନଙ୍କୁ ଶିଖାଉନ୍ତୁ।”
  chk-chk: Mürin, Manoa a iotek ngeni ewe Samol mi Lapalap o üreni, “Ai Samol, üa
    tüngor ngonuk pwe kopwe mwüt ngeni ewe aramasen Kot, ka piin tinato, epwe liwinsefälito
    rem, pwe epwe aiti ngenikem mine aipwe föri ngeni ewe ät epwe uputiu.”
  rop-rop: Wal wen im waif bin tok lagijat langa im, det men bin prei langa YAWEI,
    en imbin askim im, “YAWEI, yu jandimbek det speshalwan mesinja langa minbala blanga
    dalim minbala wanim minbala garra dum langa det lilboi wen im garra bon.”
  ukr-1871: 'Тодї Маной просив Господа і промовляв: Господи! Божий чоловік, що присилав
    єси, нехай би ще раз прийшов до нас та навчив нас, як нам держати себе що до хлопяти,
    як народиться.'
  deu-1951: 'Da bat Manoach den HERRN und sprach: Ach, mein HERR! laß doch den Mann
    Gottes, den du gesandt hast, wieder zu uns kommen, damit er uns lehre, was wir
    mit dem Knaben tun müssen, der geboren werden soll!'
  eng-JPS: 'Then Manoah entreated the LORD, and said: ''Oh, LORD, I pray Thee, let
    the man of God whom Thou didst send come again unto us, and teach us what we shall
    do unto the child that shall be born.'''
  srp-1865: 'Tada se Manoje pomoli Gospodu i reèe: o Gospode! neka opet doðe k nama
    èovjek Božji, kojega si slao, da nas nauèi šta æemo èiniti s djetetom, kad se
    rodi.'
  lug-lug: Awo Manowa ne yeegayirira Mukama Katonda ng’agamba nti, “Ayi Mukama wange,
    omusajja wa Katonda gwe watutumidde, akomewo. Ajje atuyigirize kye tuteekwa okukolera
    omulenzi anaatuzaalirwa.”
  heb-heb: ויעתר מנוח אל יהוה ויאמר בי אדוני איש האלהים אשר שלחת יבוא נא עוד אלינו
    ויורנו מה נעשה לנער היולד׃
  ben-IRV: তখন মানোহ সদাপ্রভুর কাছে অনুরোধ করে বললেন, “হে প্রভু, ঈশ্বরের যে লোককে
    আপনি আমাদের কাছে পাঠিয়েছিলেন, তাঁকে আবার আমাদের কাছে আসতে দিন এবং যে বালকটি জন্মাবে,
    তার প্রতি আমাদের কি কর্তব্য, তা আমাদেরকে বুঝিয়ে দিন।”
  pan-pan: ਤਦ ਮਾਨੋਆਹ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਬੇਨਤੀ ਕਰ ਕੇ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ, ਬੇਨਤੀ ਸੁਣ, ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਉਹ ਬੰਦਾ ਜਿਸ ਨੂੰ ਤੂੰ ਭੇਜਿਆ ਸੀ, ਫੇਰ ਸਾਡੇ ਕੋਲ ਭੇਜ ਤਾਂ ਜੋ ਉਹ ਸਾਨੂੰ ਸਿਖਾਵੇ ਕਿ ਜਿਹੜਾ
    ਮੁੰਡਾ ਪੈਦਾ ਹੋਵੇਗਾ ਉਸ ਨਾਲ ਅਸੀਂ ਕੀ-ਕੀ ਕਰੀਏ।”
  mya-JVB: ထိုအခါ မာနော် က၊ အို ဘုရားရှင် ၊ အကျွန်ုပ် တို့သည် ဘွားမြင် လတံ့သော သူငယ်
    ၌ အဘယ်သို့ ပြု ရမည်ကို ဘုရား သခင်၏ တမန်တော် သည် တဖန် လာ ၍ သွန်သင် စေတော်မူပါဟု
    ထာဝရဘုရား အား တောင်း လျှောက်သော်၊
  tbg-tbg: Minti tuvaro Manoaava Nora Kotira aarero tiharo, Mpo, Noravauvo, qaqi kairaro
    are atitaana vaiintiva qaiqaa orurantero tetanta iainanaini tuvu titanta uva tiva
    timiraqe tetanta naantiara vatataaina vaintira koqemake raqiki variariraro noruqama
    vuarire, tiro.
  hmo-hmo: Vadaeni Manoa ese Lohiabada dekenai ia guriguri, ia gwau, “Lohiabada e,
    oi dekenai lau noinoi, mani emu kara, hari oi siaia tauna, ma do oi siaia mai
    lou, ia ese ai ma do ia hadibaia. Badina ai ura diba, inai mero ia vara neganai,
    ia dekenai dahaka do ai karaia.”
  urd-urd: तब मनोहा ने ख़ुदावन्द से दरख़्वास्त की और कहा, “ऐ मेरे मालिक, मैं तेरी
    मित्रत करता हूँ कि वह शख़्स — ए — ख़ुदा जिसे तूने भेजा था, हमारे पास फिर आए और
    हम को सिखाए कि हम उस लड़के से जो पैदा होने को है क्या करें।”
  rus-SYN: 'Маной помолился Господу и сказал: Господи! пусть придет опять к нам человек
    Божий, которого посылал Ты, и научит нас, что нам делать с имеющим родиться младенцем.'
  bqc-SIM: 'Ɔ̃ Manↄa wabikɛ̀ Diiwa à mɛ̀: N yã́ na Dii! To gbɛ̃́ pↄ́ ń zĩ ɛa mↄ
    lↄ, i yã́ pↄ́ wá kɛ ń nɛ́pio aà ia gbɛa dawɛ̃ɛ.'
  tcz-CHONGTHU: Hichun Manoah Pathen hengah atauvin aseitai, “Pakai, lungsettah in
    Pathen mipa chu avellin hungkit henlang ahung pengding chapang chungchang chu
    eiseipeh behen” ati.
  mar-mar: तेव्हा मानोहाने परमेश्वराजवळ विनंती करून म्हटले, हे माझ्या प्रभू, माझे
    ऐक, जो देवाचा मनुष्य तू पाठवला होता, त्याने आमच्याजवळ पुन्हा यावे, आणि जो पुत्र
    जन्मेल, त्याच्यासाठी आम्ही काय करावे, हे आम्हांला शिकवावे.”
  qub-qub: 'Chaura Manoaga Tayta Diosta mañacushpan niran: «Tayta Dios ruwacushayqui
    ari. Yapay chay runata cachaycamuy. Wamra yurejta imano uywanäcunapäpis willamächun.»'
  bqp-bqp: 'Akũ Manↄa wɛ́ kɛ̀ Dikiria à pì: N yã nna Dikiri! Ǹ tó gbɛ̃ kũ n zĩ̀
    ɛra à su dↄ à yã kũ óni kɛ kũ nɛ́ pìio a inaa gbɛra dawɛrɛ.'
  hat-hat: 'Lè sa a, Manoak lapriyè Seyè a, li di: -Tanpri, Mèt mwen, fè moun Bondye
    ou te voye a vin bò kote nou ankò pou l'' ka di nou sa pou nou fè pou ti gason
    ki pral fèt la.'
  eng-BSB: Then Manoah prayed to the LORD, “Please, O Lord, let the man of God You
    sent us come to us again to teach us how to raise the boy who is to be born.”
  tod-tod: 'Manoa Ɠɔoɠɔ GALAGI valini, é ɠɛ ma: «Ee, Màliɠii, GALA nui è teʋeni,
    é ʋaana mɔnɔ gi ʋɔ bɛ, é gi ɠala ga nii maanɛai gi kɛ doungoi ná-fai zu, nii
    é zɔlɔɔsu!»'
  eng-WEBPB: Then Manoah entreated the LORD, and said, “Oh, Lord, please let the man
    of God whom you sent come again to us, and teach us what we should do to the child
    who shall be born.”
  kbq-kbq: Anagema higeno'a Manoa'a Ra Anumzamofontega amanage huno nunamuna hu'ne,
    Ra Anumzamoka muse hugantoanki, vaheka'a mago'ene huntegeno kasemantenu'a mofavremofoma
    hunte'nua avu'ava zana eme rempi huramino.
  nhe-BL: 'Huajca Manoa momaijto ica TOTECO huan quiilhui: “Ay noTeco, nimitztlajtlanía
    sampa ma huala nopa tlacatl tlen ta tijtitlanqui. Ma technextiliqui quejatza tiquiscaltise
    nopa oquichpil tlen tlacatis.”'
  bus-bus: 'Ben Manↄa wɛ́ɛ kɛ̀ Diia à bè: N yã nna Dii! Ǹ tó gbɛ̃ kɛ̀ ń zĩ̀ ɛara
    à mↄ́ dↄ à yã kɛ̀ wé kɛ kↄ̃n nɛ́ pìo à ina gbɛraa dawe.'
  gub-BL: Na'e Manoa uze'eg Tupàn pe kury. — O Tupàn Tuweharupi Wiko Ma'e, emur kar
    wi a'e awa neremimur karer nehe. Nezewe mehe umume'u putar ureremiapo ràm kwarer
    izexak kar mehe àràm urewe nehe, i'i Manoa Tupàn pe.
  eng-DRA: 'Then Manue prayed to the Lord, and said: I beseech thee, O Lord, that
    the mail of God, whom thou didst send, may come again, and teach us what we ought
    to do concerning the child that shall be born.'
