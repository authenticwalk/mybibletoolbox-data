verse: JDG.013.012
translations:
  mal-C: 'മനോഹ ദൂതനോട് ചോദിച്ചു: “താങ്കളുടെ വചനം നിറവേറുമ്പോൾ ബാലന്റെ ജീവിതവും പ്രവർത്തനവും
    സംബന്ധിച്ചുള്ള നിബന്ധനകൾ എന്തൊക്കെയാണ്?”'
  deu-TKW: 'Nun fragte Manoah: Wenn nun dein Wort eintrifft - wie soll es dann mit
    dem Knaben gehalten und wie mit ihm verfahren werden?'
  lin-lin: 'Manoa atunaki ye : — Tango maloba na yo ekokokisama, mibeko nini tosengeli
    kotosa mpo na bomoi ya mwana ? Mpe ye mwana asengeli kosala nini ?'
  eng-LSV: And Manoah says, “Now let Your words come to pass; what is the custom of
    the youth—and his work?”
  eng-GNV: 'Then Manoah sayde, Nowe let thy saying come to passe: but howe shall we
    order the childe and doe vnto him?'
  eng-WEBSTER: And Manoah said, Now let thy words come to pass. How shall we order
    the child, and how shall we do to him?
  nhw-BL: 'Huajca Manoa quiijto: ―Quema tlacatis ni oquichpil catli tiquijtojtoc,
    ¿quenicatza monequi tiquiscaltise? ¿Tlaque tlanahuatilme tijnextilise para ma
    quitoquilis ipan inemilis?'
  swh-ONEN: Basi Manoa akamuuliza, “Wakati maneno yako yatakapotimia, masharti ya
    maisha ya mtoto huyu yatakuwa nini na kazi yake itakuwa ni nini?”
  bba-bba: Mɑnɔɑ u nɛɛ, wunɛn ɡɑri yi, yì n koorɑ, woodɑ yerɑ̀ sɑ ko swĩi bii win
    sɔ̃. Amɔnɑ sɑ ko nùn kuɑ.
  eng-KJVCPB: And Manoah said, Now let thy words come to pass. How shall we order
    the child, and how shall we do unto him?
  wbp-wbp: Ngula-jangka, Manuwarla wangkaja, “Nyuntulu-kulanparla mayi wangkaja ngaju-parntakuju
    kapu nganta wirriya mardarni? Kaji palka-jarrimi, kuruwarri nyiya kapu purami?
    Nyiya-piyarla kapu warrki-jarrimi?”
  luo-luo: Omiyo Manoa nopenje niya, “Ka wechegi ochopo kare, to chike mage mabiro
    rito ngima kod tich wuowini?”
  meu-meu: Manoa ma eto, Emu hereva bae momokani negana ai, hari mero na ede baine
    noho toma, bona ede baine kara toma?
  npi-ULB: यसैले मानोहले भने, “तपाईंका वचन पुरा होऊन् । त्यो बालकको निम्ति नियमहरू
    के हुनेछन्, र उसको काम के हुनेछ?”
  yor-yor: Manoa bi ọkùnrin náà pé, “Nígbà tí ọ̀rọ̀ rẹ bá ṣẹ kí ni yóò jẹ́ ìlànà fún
    ìgbé ayé àti iṣẹ́ ọmọ náà?”
  emp-NTPO: 'Maʌ̃ne Manoaba nãwã iwid̶isia: –Bʌa jarad̶a quĩrãca mʌ̃ quimaba warrada
    tosira, daiba idjira ¿sãwã daupẽnida panʌ? ¿Idjira sãwã eropananida panʌ?–'
  ind-ind: Lanjut Manoah, “Sesudah yang Tuan katakan itu terjadi, bagaimana cara kami
    membesarkan anak itu, dan apa yang kelak harus dia lakukan?”
  pes-OPCB: 'پس مانوح از او پرسید: «بعد از تولد بچه چگونه باید او را بزرگ کنیم؟»'
  tgl-ULB: Kaya sinabi ni Manoa, “Ngayon nawa ang iyong salita ay magkatotoo. Pero
    ano ang alintuntun para sa bata, at ano ang kaniyang magiging tungkulin?”
  cbu-NT: Ashiriya, Manowsha Apanllee wasundurur, ¿Tamaycheezini yuw tárangish an
    zar tatsamkachu? ¿Tamayreezini nlluraa yanungachinee? Mishat, ¿arangeem tamaycheezinee?
    tárangiya.
  hui-hui: Manoahanda hale halu lalu, Aniyagua í̠na bi lariru henene lola harangi
    igiri ogoni ibugua agi bulene ngabe. Ani bialu ibugua mana agi alego bialu holene
    ngabe, lene.
  mya-mya: မာ​နော်​က``သို့​ဖြစ်​ပါ​လျှင်​သင်​ပြော​သည့် အ​တိုင်း​ဖြစ်​ပျက်​လာ​သော​အ​ခါ
    ထို​သူ​ငယ် သည်​အ​ဘယ်​အ​ရာ​ကို​ပြု​ရ​ပါ​မည်​နည်း။ အ​ဘယ်​သို့​နေ​ထိုင်​ပြု​မူ​ရ​ပါ​မည်​နည်း''
    ဟု​မေး​၏။
  bod-N: དེ་ནས་མ་ནོ་ཨ་ན་རེ། ཁྱེད་ཀྱི་གསུང་བཞིན་འགྲུབ་པར་ཤོག ངེད་ཅག་གིས་ཕྲུ་གུ་དེ་ཅི་ལྟར་སྐྱོང་དགོས་པ་དང་།
    ཕྱིས་སུ་ཁོ་རང་ཅི་འདྲ་ཡིན་དགོས་སམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Saka Manoa akamubvunza akati, “Mashoko enyu paachazadziswa, mutemo unofanira
    kutevedzwa paupenyu hwomukomana napabasa rake ndoupi?”
  spa-BLM: 'Manoa dijo: “Ahora que se cumplan tus palabras. ¿Cuál será la forma de
    vida y la misión del niño?”'
  cac-cac: 'Ix sc''anb''anxi vin̈ d''ay: —Ayic ol elc''och tas ix al chi'', ¿tas val
    ol cutej quilan q''uib'' vin̈ unin chi'' yed'' tas yopisio vin̈? xchi vin̈ d''ay.'
  swh-ULB: Manoa akasema, Sasa maneno yako yatimike. Je! kuna maagizo gani kwa ajili
    ya mtoto, na kazi yake itakuwa nini? '
  bel-bel: 'І сказаў Маной: дык вось, калі спраўдзіцца слова тваё, як нам абыходзіцца
    зь дзіцём гэтым і што рабіць зь ім?'
  deu-ELBBK: 'Und Manoah sprach: Wenn nun dein Wort eintrifft, was soll die Weise
    des Knaben sein und sein Tun?'
  mbb-OT: Mid-insà si Manoa ziyà te kandin te, “Emun egketuman en is migkaǥi nu he
    ked-anak te esawa ku hengkey is kinahanglan he edsunuzen duen te vatà, wey hengkey
    is buluhaten din?”
  mal-2015: 'മാനോഹ അവനോടു: നിന്റെ വചനം നിവൃത്തിയാകുമ്പോൾ ബാലന്റെ കാര്യത്തിൽ ഞങ്ങൾ
    എങ്ങനെ ആചരിക്കേണം? അവനെ സംബന്ധിച്ചു എന്തു ചെയ്യേണം എന്നു ചോദിച്ചു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Manoa cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Mʉꞌʉ wereꞌque queoro
    waꞌacã, ¿ʉ̃sã deꞌro wee wĩꞌmagʉ̃rẽ masõrãsari? ¿Deꞌro weerãsari cʉ̃ meꞌrã? ni
    sẽrĩtiñaꞌcʉ niwĩ.'
  rmc-rmc: 'O Manoach phučľa: „Sar pes ačhela oda, so phenďal, sar kampel le čhavores
    te bararel avri a so mušinel te kerel?“'
  pes-OPV: 'مانوح گفت: «کلام تو واقع بشوداما حکم آن ولد و معامله با وی چه خواهد بود؟»'
  ron-1924: 'Маноах а зис: „Акум, дакэ се ва ымплини кувынтул Тэу, че ва требуи сэ
    пэзим ку привире ла копил ши че ва фи де фэкут?”'
  ben-OBCV: অতএব মানোহ তাঁকে জিজ্ঞাসা করলেন, “আপনার কথা যখন পূর্ণ হবে, তখন সেই ছেলেটির
    জীবন ও কর্ম নিয়ন্ত্রণকারী নিয়মটি কী হবে?”
  som-som: Markaasuu Maanoo'ax yidhi, Haddaba markii sidaad tidhi ay rumowdo, wiilku
    caynkee buu noqon doonaa, shuqulkiisuna muxuu ahaan doonaa?
  lat-VUC: 'Cui Manue: Quando, inquit, sermo tuus fuerit expletus, quid vis ut faciat
    puer? aut a quo se observare debebit?'
  eng-ASVBT: 'And Manoah said, Now let thy words come to pass: what shall be the ordering
    of the child, and how shall we do unto him?'
  ita-1885: 'E Manoa disse: Avvengano pure ora le cose che tu hai dette; qual modo
    s''ha egli da tenere inverso il fanciullo? e che si deve fare intorno a lui?'
  eng-LXXUP: 'And Manoah said, Now shall thy word come to pass: what shall be the
    ordering of the child, and our dealings with him?'
  eng-ULB: So Manoah said, “Now may your words come true. What will be the rules for
    the child, and what will be his work?”
  spa-VBL: 'Entonces Manoa dijo: “¡Que se cumpla tu promesa! ¿Qué se decidirá para
    el niño, y cuál será su vocación?”'
  fra-_FOB: 'Et Manoah dit: Quand ce que tu as dit sera arrivé, quelle conduite faudra-t-il
    tenir envers l''enfant, et que lui faudra-t-il faire?'
  mal-mal: 'മാനോഹ അവനോട്: “അങ്ങയുടെ വചനം നിവൃത്തിയാകുമ്പോൾ ബാലന്റെ ജീവിതത്തെക്കുറിച്ചും
    അവന്റെ പ്രവൃത്തിയെക്കുറിച്ചും ഞങ്ങൾ ആചരിക്കേണ്ട ചട്ടങ്ങൾ എന്തെല്ലാമാണ്?” എന്ന്
    ചോദിച്ചു.'
  urd-GVR: Phir Manohā ne sawāl kiyā, “Jab āp kī peshgoī pūrī ho jāegī to hameṅ beṭe
    ke tarz-e-zindagī aur sulūk ke silsile meṅ kin kin bātoṅ kā ḳhayāl karnā hai?”
  suz-BL: मिनु मानोआहमी “इन देंशो लोव़ दुम ङा मेरे मेको वोंइश आलमी मार मार पचा दुम्‍बा,
    मार मार पचा मदुम्‍बा” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Manoah: “Quando la tua parola si sarà verificata, qual norma s’avrà
    da seguire per il bambino? e che si dovrà fare per lui?”'
  ckb-ckb: 'مانۆوەحیش گوتی: «لە کاتی هاتنەدی وتەکەت، ڕێنمایی و کردارەکانی چۆن دەبێت؟»'
  eng-BBE: And Manoah said, Now when your words come true, what is to be the rule
    for the child and what will be his work?
  kan-OKCV: ಮಾನೋಹನು, “ನೀನು ಹೇಳಿದ ಮಾತುಗಳು ನೆರವೇರುವಾಗ, ನಾವು ಆ ಕೂಸಿಗೋಸ್ಕರ ಮಾಡತಕ್ಕದ್ದೇನು?
    ಅವನನ್ನು ಹೇಗೆ ನಡಿಸತಕ್ಕದ್ದು?” ಎಂದನು.
  tam-2017: 'அப்பொழுது மனோவா: நீர் சொன்ன காரியம் நிறைவேறும்போது, அந்தப் பிள்ளையை எப்படி
    வளர்க்கவேண்டும், அதை எப்படி நடத்தவேண்டும் என்று கேட்டான்.'
  spa-RV-1909: 'Entonces Manoa dijo: Cúmplase pues tu palabra. ¿Qué orden se tendrá
    con el niño, y qué ha de hacer?'
  ron-BTF: 'Și Manoah a spus: Să se împlinească acum cuvintele tale. Cum să creștem
    copilul și cum să ne purtăm cu el?'
  eng-WEBP: Manoah said, “Now let your words happen. What shall the child’s way of
    life and mission be?”
  eng-FBV: So Manoah said, “May your promise come true! What shall be decided for
    the boy, and what is to be his vocation?”
  nld-1939: 'Manóach hernam: Wanneer uw woord vervuld wordt, wat moet er dan met den
    jongen gebeuren, en wat moet hij doen?'
  nch-BL: 'Huajca Manoa quiijto: ―Quema tacatis ni oquichpil cati tiquijtojtoc, ¿quenicatza
    monequi tiquiscaltise? ¿Taya tanahuatilme tijnextilise para ma quitoquilis ipan
    inemilis?'
  vie-1934: 'Ma-nô-a tiếp: Khi lời ông ứng nghiệm, thì đứa trẻ phải giữ theo lệ nào,
    và phải làm làm sao?'
  hin-CV: मानोहा ने आगे पूछा, “जब आपकी कही हुई बातें पूरी होंगी, मेरे पुत्र की जीवनशैली
    कैसी होगी और क्या होगा उसका कार्य?”
  spa-BES: 'Y Manoa dijo: Ahora, cuando tus palabras se hagan realidad, ¿cuál será
    la regla para el niño y cuál será su trabajo?'
  tdx-tdx: Le hoe t’i Manoake, Ehe te ho tondroke i saontsi’oy. Akore ty andahara’ay
    i ajajay, vaho ino ty hanoe’ay ama’e?
  tha-KJV: มาโนอาห์จึงกล่าวว่า “​บัดนี้​ขอให้​ถ้อยคำของท่านเป็นความจริง ข้าพเจ้าทั้งสองควรสั่งสอนเด็กคนนั้นอย่างไร
    และข้าพเจ้าทั้งสองควรกระทำต่อเขาอย่างไร”
  por-BR-2018: 'Então Manoá disse: Cumpra-se pois tua palavra. Que ordem se terá com
    o menino, e que deve?'
  deu-ELO: 'Und Manoah sprach: Wenn nun dein Wort eintrifft, was soll die Weise des
    Knaben sein und sein Tun?'
  eng-WYC-2018: To whom Manoah said, When thy word shall be fulfilled, what wilt thou,
    that the child do, either from what thing shall he keep himself? (or and from
    what things should he keep himself?)
  epo-epo: 'Kaj Manoaĥ diris: Se viaj vortoj plenumiĝos, tiam kiaj devas esti la reguloj
    pri la knabo kaj liaj agoj?'
  uig-PIN: 'Manoaⱨ uningƣa: — Eytⱪan sɵzliring bǝja kǝltürülgǝndǝ, bala ⱪaysi tǝriⱪidǝ
    qong ⱪilinixi kerǝk, u nemǝ ixlarni ⱪilidu? — dǝp soridi.'
  beo-beo: Amalalu, Manoua da amane sia:i, “Dia sia:i amo didibi ania ba:sea, amo
    dunu mano da adi hamoma:bela:? Ea esalebe ahoanusu hou da haboda:i esaloma:bela:?”
  tpi-OTNT: Na Manoa i tok, “Taim dispela samting i kamap olsem yu bin tok, bai dispela
    pikinini i mekim wanem kain pasin na bai em i bihainim wanem ol lo?”
  hau-SA: Saboda haka Manowa ya tambaye shi ya ce, “Sa’ad da maganarka ta cika, me
    za tă zama dokar rayuwar yaron da kuma aikinsa?”
  uig-LAT: 'Manoah uninggha: — Éytqan sözliring beja keltürülgende, bala qaysi teriqide
    chong qilinishi kérek, u néme ishlarni qilidu? — dep soridi.'
  nde-nde: Ngakho uManowa wambuza wathi, “Lapho amazwi akho esegcwalisekile, umfana
    kuzamele aphile njani njalo lomsebenzi wakhe uzakuba ngowani?”
  ton-ton: Pea naʻe pehē ʻe Manoa, “Ko eni ke fakatonutonu hoʻo ngaahi lea. ʻE fēfē
    ʻema ngaohi ʻae tamasiʻi, pea ko e hā te ma fai kiate ia?”
  ces-1613: 'I řekl Manue: Nechť se nyní stane slovo tvé, ale jaká péče o to dítě
    a správa při něm býti má?'
  eng-WMB: Manoah said, “Now let your words happen. What shall the child’s way of
    life and mission be?”
  tam-TCV: அப்பொழுது மனோவா, “உம்முடைய வாக்கு நிறைவேறும்பொழுது பிறக்கும் பிள்ளையின்
    வாழ்க்கைக்கும் அவன் செய்யவேண்டிய வேலைக்கும் ஒழுங்குமுறை என்ன?” என்று கேட்டான்.
  ceb-ULB: Busa miingon si Manoa, “Hinaot nga matinuod ang imong mga pulong. Unsa
    man ang balaod alang sa bata, ug unsa usab ang iyang trabaho?”
  pol-UBG: 'Manoach powiedział: Niech się teraz spełni twoje słowo. Lecz jak mamy
    postępować z dzieckiem i co mamy dla niego zrobić?'
  agr-agr: 'Tusa tutai Manoa chichajak: “Ame mina duwag tium nunú uminkuish ¿wajuk
    uchish kuitamainaitji? ¿Tuja uchish itugkattaji?” tau.'
  kyc-kyc: Enakana akali Manoa baame leya, Epapu dee emba letene doko angi pyaka seramo
    dokopa wane baa apa pirase? lao piso siya. Dee baa aki yulu pirase? lao piso siya.
  urd-GVU: پھر منوحہ نے سوال کیا، ”جب آپ کی پیش گوئی پوری ہو جائے گی تو ہمیں بیٹے
    کے طرزِ زندگی اور سلوک کے سلسلے میں کن کن باتوں کا خیال کرنا ہے؟“
  deu-1912: 'Und Manoah sprach: Wenn nun kommen wird, was du geredet hast, welches
    soll des Knaben Weise und Werk sein?'
  kan-2017: ಆಗ ಮಾನೋಹನು, “ನೀನು ಹೇಳಿದ್ದು ನೆರವೇರಿದಾಗ ನಾವು ಆ ಮಗುವಿಗೋಸ್ಕರ ಮಾಡತಕ್ಕದ್ದೇನು?
    ಅವನನ್ನು ಹೇಗೆ ಬೆಳೆಸಬೇಕು” ಎಂದು ಕೇಳಲು
  yap-yap: Ma aram me ga’ar Manoah, “Nap’an nra yib i m’ug nib riyul’ e tin kamog,
    ma mang e n’en thangri rin’ fachi pagel? Ma uw rogon pangin thangri par ko yafos
    rok?”
  hlt-MCSB: Te vaengah Manoah loh , “Na ol te pai pawn vetih camoe kah laitloeknah
    neh a bibi ta metlam a om eh?,” a ti nah.
  mdy-ETH: ማኑሄ ሃሣ፦ «ኔ ጌዔ ባካ ጎኔ ማዒ ኩማኣና ሾይንታንዳ ናዓሢ ዎዚም ናንጋንዳያ ኮይሳይ? ዒዛም ዓይጎ ማዾንዶያ ኮይሳዖ?»
    ጌይ ዖኦጬኔ።
  twi-ASANTE: Enti, Manoa bisaa no sɛ, “Sɛ nsɛm a woaka no ba mu a, mmara bɛn na ɛwɔ
    hɔ ma abarimaa no asetena ne nʼadwumayɛ?”
  eng-WEBU: Manoah said, “Now let your words happen. What shall the child’s way of
    life and mission be?”
  wal-wal: Yaagin Maanuhee, “Neeni yootido qaalai polettiyo wode, yelettana na7aa
    de7uwaassinne oosuwaassi wogi aibee?” yaagidi a oichchiis.
  spa-PDDPT: 'Manoa dijo: Cuando se cumplan tus palabras, ¿cómo será el modo de vida
    del niño y cuál su vocación?'
  gun-gun: 'Ha''e ramo Manoá aipoe''i: — Ha''e gui ndeayvuague ojeupity ma jave marã
    rami ''rã tu roguereko ava''i, ha''e mba''e nunga ''rã tu ojapo?'
  agu-BL: 'Bene''n tzun jakol Manoa tetz: —Yil bajij yi xtxolbila''tz yi ja talu''
    sketz, ¿ẍe''n kaban tan ẍch''uyse''n yi ni''? nin ¿mbi jilwutz munl sbne'' i''?
    stzun Manoa bantz.'
  ilo-ULB: Kinuna ngarud ni Manoa, “Ita, pumudno koma dagiti saom. Ngem anianto dagiti
    annuroten para iti ubing, ken anianto ti agbalin a trabahona?”
  kpg-kpg: Gei Manoah ga helekai, “Maa au helekai ma ga kila aga, gei ogo tama daane
    le e hai gii hai dana aha? Di mouli behee e hai go mee?”
  uig-ARA: 'مانوئاھ ئۇنىڭغا: ــ ئېيتقان سۆزلىرىڭ بەجا كەلتۈرۈلگەندە، بالا قايسى تەرىقىدە
    چوڭ قىلىنىشى كېرەك، ئۇ نېمە ئىشلارنى قىلىدۇ؟ ــ دەپ سورىدى.'
  sus-sus: Manowa man naxa a maxɔrin, «I xa masenyi na kamali tɛmui naxɛ, a lanma
    muxu xa na di xuru di?»
  pon-2006: Manoha eri patohwan, “Eri, ni mepwukat me komw mahsaniher ar pahn pweida,
    ia duwen mouren pwutako? Dahme e pahn wia?”
  jae-jae: Go Manoa kêsôm gebe “Amboac tonaŋ, biŋ taŋ aôm kôsôm naŋ, embe ŋanô êsa,
    go ŋapalê tau êsa lêŋ amboac ondoc. Eŋ êŋgôm asageŋ.”
  ksd-ksd: 'Ma Manoa i ga biti: Boina ba na ot kaum tinata; a mangana bul ava go,
    ma ava bar kana mangana papalum?'
  tur-YTC: 'Manoah şöyle dedi: “Şimdi sözlerin gerçekleşsin. Çocuğun yaşamının yönü
    ve görevi ne olacak?”'
  grc-BRENT: Καὶ εἶπε Μανωὲ, νῦν ἐλεύσεται ὁ λόγος· τίς ἔσται κρίσις τοῦ παιδίου καὶ
    τὰ ποιήματα αὐτοῦ;
  ind-AYT: Manoah berkata, “Sekarang, jika perkataanmu itu terjadi, bagaimana anak
    itu harus hidup dan apa yang akan dia lakukan?”
  nya-nya: Kenaka Manowa anafunsa kuti, “Tiyerekeze kuti mawu anuwa akwaniritsidwadi,
    ndiye mwanayu azidzakhala bwanji ndipo azidzachita chiyani?”
  hrv-hrv: “Kada se ispuni ono što si rekao”, opet će Manoah, “po kojim propisima
    i kako treba postupati s djetetom?”
  mps-mps: Tama Manoago te po wali, “Teda, nago te po wali nai, te nosali pedalubo
    si da, teda te wai mena tama bidigowe? Te agai magi sę egowe?”
  tpi-tpi: Na Manoa i tok, “Taim dispela samting i kamap olsem yu bin tok, bai dispela
    pikinini i mekim wanem kain pasin na bai em i bihainim wanem ol lo?”
  dan-1931: 'Så sagde Manoa: “Når nu dit Ord går i Opfyldelse, hvorledes skal vi da
    forholde os og bære os ad med Drengen?”'
  vie-OVCB: 'Ma-nô-a hỏi: “Khi lời ông được ứng nghiệm, chúng tôi phải nuôi đứa nhỏ
    như thế nào, phải làm gì cho nó?”'
  guj-2017: તેથી માનોઆએ કહ્યું, “હવે તારું વચન ફળીભૂત થાઓ. પણ તે છોકરો કેવો નીવડશે.
    અને કેવા કામ કરશે?”
  pon-2006A: Manoha eri patohwan, “Eri, ni mepwukat me komw mahsaniher ar pahn pweida,
    ia duwen mouren pwutako? Dahme e pahn wia?”
  por-BRBSL: 'Manoah disse: “Agora deixe suas palavras acontecerem”. Qual deve ser
    o estilo de vida e a missão da criança”?'
  cth-cth: Manoah ni na lawk patetlah kuep lawiseh. Camo teh bangtelamaw ao han. Bangmaw
    a tawk han telah a pacei.
  twi-twi: Enti Manoa bisaa no se, “Sɛ nsɛm a woaka no ba mu a, mmara bɛn na ɛwɔ hɔ
    fa abarimaa no asetena ne nʼadwumayɛ ho?”
  hlt-hlt: Te vaengah Manoah loh, “Na ol te pai pawn vetih camoe kah laitloeknah neh
    a bibi ta metlam a om eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɑndoɑ dɔ̀: A bɛ́i ntì bo dɔɔ̀ dìì mɔ̀nnì ti dò nkɛ́dɔɔ̀ ɔ̃̀mmɛ dɛ
    kó dɛbirɛ kpɛ́í? Ti bo tũnnɛ ɔ̃̀nyi kuɔ́?'
  msy-2020: Ezɨ Manoa gumazimɨn azara, “Nɨ nan amuim ko akam akɨrizir bizir kam guizbangɨra
    otoghtɨ, otarir kam bizir tizibar amuva Akar Gavgavir manabar gɨn mangam?”
  dop-dop: 'Ntɛnɑ Mɑnʋwɑ sɩ: Ye pǝ kɔmɑ nɑ pǝ́ lɑ mpʋ, pepe nɑ pepeɣe tɩɩ lɑ pǝyɑɣɑ
    ŋkɛ kɑ tɔm tɑɑ, nɑ tǝ yele we?'
  azb-azb: 'Manoah dedi: «Sənin sözlərin yerinə yetəndə uşağın həyat tərzi və işi
    nə olacaq?»'
  eng-DBY: And Manoah said, When thy words then come to pass, what shall be the child's
    manner and his doing?
  hin-2017: मानोह ने कहा, “जब तेरे वचन पूरे हो जाएँ तो, उस बालक का कैसा ढंग और उसका
    क्या काम होगा?”
  eng-YLT: And Manoah saith, 'Now let thy words come to pass; what is the custom of
    the youth — and his work?'
  eng-WYC-2017: To whom Manoah said, When thy word shall be fulfilled, what wilt thou,
    that the child do, either from what thing shall he keep himself?
  eng-WMBB: Manoah said, “Now let your words happen. What shall the child’s way of
    life and mission be?”
  urd-GVH: फिर मनोहा ने सवाल किया, “जब आपकी पेशगोई पूरी हो जाएगी तो हमें बेटे के तर्ज़े-ज़िंदगी
    और सुलूक के सिलसिले में किन किन बातों का ख़याल करना है?”
  rug-rug: Meke zama la koasa se Manoa, “Ego, pana hinokara sari na mua zinama, si
    nasa si kaqu tavetia sa koreo. Kote vegugua sa nana tinoa, na tinavete?”
  gaz-gaz: Kanaafuu Maanoʼaan, “Yeroo dubbiin kee raawwatamutti seerri mucichi ittiin
    jiraatuu fi hojiin inni hojjetu maali?” jedhee isa gaafate.
  fra-LSG: 'Manoach dit: Maintenant, si ta parole s’accomplit, que faudra-t-il observer
    à l’égard de l’enfant, et qu’y aura-t-il à faire?'
  gnn-gnn: Ga ŋayi Manawayunydja waŋana ŋanya bitjarra, “Ŋunhi nhuŋu dhäruk yurru
    dhawaṯthun yuwalktja wal'ŋu, ga nhä yurru dhiyaŋuyi ḏarramuyunydja djäma? Nhaltjurruna
    ŋayi boŋguŋu nhininydja yukurri?”
  yal-yal: Manowa yi a fala a xa, a naxa, “I ya falane na kamali waxatin naxan yi,
    nxu lan nxu xa bira sariyan mundun fɔxɔ ra lan diin ma?”
  haw-1868: I aku la o Manoa, E hookoia kau olelo. Pehea la maua e hooponopono ai
    i ke keiki? Heaha hoi ka hana nana?
  arb-NAV: 'فَقَالَ مَنُوحُ: «عِنْدَمَا يَتَحَقَّقُ كَلامُكَ فَكَيْفَ يَنْبَغِي أَنْ
    نَقُومَ بِتَرْبِيَةِ الصَّبِيِّ وَمُعَامَلَتِهِ؟»'
  ewe-ewe: Ale Manoa biae be, “Ne wò nyawo va eme la, ɖoɖo kawoe anɔ ɖevia ƒe agbenɔnɔ
    kple eƒe dɔwɔna ŋu?”
  eng-LEE: And Manoach said, If now thy words come to pass, what shall be [our] proceeding
    with the child, and what shall be done unto him?
  gvn-gvn: '@see-verse:JDG.013.011'
  asm-FB: তেতিয়া মানোহে ক’লে, “আশা কৰোঁ আপোনাৰ কথা সত্য হওঁক; কিন্তু সেই ল’ৰাজনে
    কিদৰে জীৱন কটাব আৰু কি কর্ম কৰিব?”
  sus-A: مَنٌوَ مَن نَشَ عَ مَشْرِن، «عِ شَ مَسٍنيِ نَ كَمَلِ تّمُي نَشّ، عَ لَنمَ
    مُشُ شَ نَ دِ شُرُ دِ؟»
  fra-SBL: 'Manoah dit : « Que tes paroles se réalisent maintenant. Quel sera le mode
    de vie et la mission de l''enfant ? »'
  hbo-hbo: וַיֹּ֣אמֶר מָנֹ֔וחַ עַתָּ֖ה יָבֹ֣א דְבָרֶ֑יךָ מַה־יִּֽהְיֶ֥ה מִשְׁפַּט־הַנַּ֖עַר
    וּמַעֲשֵֽׂהוּ׃
  piu-2006: '@see-verse:JDG.013.011'
  kik-kik: Nĩ ũndũ ũcio Manoa akĩmũũria atĩrĩ, “Hĩndĩ ĩrĩa ciugo ciaku ikaahinga-rĩ,
    watho wa mũtũũrĩre wa kahĩĩ gaka na wĩra wako ũgaakorwo ũrĩ ũrĩkũ?”
  fra-NCL: 'Manué dit : « Maintenant, quand ta parole s’accomplira, que faudra-t-il
    observer à l’égard de cet enfant, et qu’y aura-t-il à faire pour lui ? »'
  cek-AK: Manoah mah, Na thuih ih lok akoep naah, nawkta loe kawbangmaw om ueloe,
    kawbangmaw ka khetzawn han loe? tiah a naa.
  cuk-cuk: 'Degi, Manoa ega sogded: —Be-ibmar-sogsad sogedba-gunonikile, degite, ¿igi
    anmar goe-akoe? Degi, ¿igi machigwa daergebe?'
  uig-CYR: 'Маноаһ униңға: — Ейтқан сөзлириң беҗа кәлтүрүлгәндә, бала қайси тәриқидә
    чоң қилиниши керәк, у немә ишларни қилиду? — дәп сориди.'
  tel-2017: అప్పుడు మానోహ “నీ మాట ప్రకారమే జరుగుతుంది గాక. ఆ బిడ్డ కోసం పాటించాల్సిన
    నియమాలేమిటో ఆ బిడ్డ ఏమవుతాడో మాకు తెలియ చేయండి” అన్నాడు.
  hat-BSA: 'Manoach te di: “Alò, lè pawòl ou yo vin akonpli, kijan de vi ak vokasyon
    gason sila a va genyen?”'
  kos-kos: Na Manoah el fahk, “Na inge, ke pacl se ma kas lom inge akpwayeyeyuk, mea
    tulik se inge ac oru? Moul fuka el ac moulkin?”
  hbo-WLC: וַיֹּ֣אמֶר מָנ֔וֹחַ עַתָּ֖ה יָבֹ֣א דְבָרֶ֑יךָ מַה־יִּֽהְיֶ֥ה מִשְׁפַּט־הַנַּ֖עַר
    וּמַעֲשֵֽׂהוּ׃
  ibo-ibo: Manoa gwara ya okwu sị, “Mgbe okwu gị mezuru, gịnị bụ iwu banyere ndụ na
    ọrụ nwa nwoke a?”
  ory-ory: ତହୁଁ ମାନୋହ କହିଲା, “ଆପଣଙ୍କ ବାକ୍ୟ ସଫଳ ହେଉ; ବାଳକ ପ୍ରତି କି ବିଧି ଓ ତାହାର କି
    କାର୍ଯ୍ୟ ହେବ?”
  chk-chk: Mürin, Manoa a aisini, “Lupwen om kapas epwe fis, epwe ifa usun lapalapen
    manauen ewe ät, nge met epwe föri?”
  rop-rop: Wal det gel hasbin bin tok, “Bambai wen im hepin lagijat weya yubin tok,
    wal wanim det lilboi garra dum? Hau minbala garra growimap im?”
  ukr-1871: 'Питає тодї Маной: Як слово твоє справдиться, то як тодї нам держати себе
    з хлопям і що з ним чинити?'
  deu-1951: 'Und Manoach sprach: Wenn nun dein Wort eintrifft, was soll die Ordnung
    für den Knaben und welches sein Werk sein?'
  eng-JPS: 'And Manoah said: ''Now when thy word cometh to pass, what shall be the
    rule for the child, and what shall be done with him?'''
  srp-1865: 'A Manoje reèe: kad bude što si kazao, kako æe biti pravilo za dijete
    i šta æe èiniti s njim?'
  lug-lug: Manowa n’amubuuza nti, “Ebigambo byo bwe birituukirira, biragiro ki bye
    tuligoberera nga tukuza omulenzi?”
  heb-heb: ויאמר מנוח עתה יבא דבריך מה יהיה משפט הנער ומעשהו׃
  ben-IRV: মানোহ বললেন, “এখন আপনার বাক্য সত্য হোক; সেই বালকের প্রতি কি বিধি ও কি কর্তব্য?”
  pan-pan: ਤਦ ਮਾਨੋਆਹ ਨੇ ਕਿਹਾ, “ਜਿਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਕਿਹਾ ਹੈ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੋਵੇ, ਪਰ ਉਹ
    ਮੁੰਡਾ ਕਿਹੋ ਜਿਹਾ ਹੋਵੇਗਾ ਅਤੇ ਕੀ ਕੰਮ ਕਰੇਗਾ?”
  mya-JVB: မာနော် ကလည်း ၊ ကိုယ်တော် ၏စကား ပြည့်စုံ ပါစေသော။ သူငယ် သည် အဘယ်သို့ သောသူဖြစ်
    ပါလိမ့်မည်နည်း။ သူ၌ အဘယ်သို့ပြုရပါမည်နည်းဟုမေး သော်၊
  tbg-tbg: Minti tuvaro Manoaava vira irero tiharo, Ho ai uvavano vivau vaina entara
    tetanta nana kaiqae vira umiqaqi virarave? Viva nana kaiqae varaqiro vuanarove?
    tiro.
  hmo-hmo: Manoa ma ia gwau, “Vadaeni lauegu hahine oi hereva henia gaudia do idia
    vara momokani neganai, inai mero be edena bamona do ia noho, bona dahaka do ia
    karaia?”
  urd-urd: तब मनोहा ने कहा, “तेरी बातें पूरी हों, लेकिन उस लड़के का कैसा तौर — ओ —
    तरीक़ और क्या काम होगा?”
  rus-SYN: 'И сказал Маной: итак, если исполнится слово твое, как нам поступать с
    младенцем сим и что делать с ним?'
  bqc-SIM: 'Ɔ̃ Manↄa aà là à mɛ̀: Tó n yã́pi gbɛsù, nɛ́pi aↄ dɛ kpelewa ni?
    Bↄ́ zĩ a kɛi?'
  tcz-CHONGTHU: Hijeh chun Manoah in hiti i nana dong tai, “Nathusei chu ahung guilhun
    teng hiche chapang chun ipi atoh dingham? chuleh itobanga hinkho amending ham?”
    tin ana dong tai.
  mar-mar: मग मानोहा म्हणाला, “तुझे शब्द खरे ठरोत; परंतु त्या मुलासाठी काय नियम ठरवले
    आहेत आणि त्याचे काम काय असेल?”
  qub-qub: 'Manoaga tapuran: «Willamashayquino captin ¿imanötaj wamrataga uywashaj?
    ¿Imatataj rurashaj?» nir.'
  bqp-bqp: 'Akũ Manↄa a là à pì: Tó n yã pìi pàpa, nɛ́ pì nigↄ̃ de deramɛɛ? Bↄ́
    zĩn anigↄ̃ kɛɛ?'
  hat-hat: '-Manoak di l'': -Bon. Lè tou sa ou di yo va rive, kijan pou m'' elve ti
    pitit la? Kisa pou l'' fè ak sa pou l'' pa fè?'
  eng-BSB: Then Manoah asked, “When your words come to pass, what will be the boy’s
    rule of life and mission?”
  tod-tod: 'Manoa ɠɛni ma: «Niizu è-laawooi a ʋilɛna su, tɔgi ɓɛgele ɠa gá so doungoi
    ná-faa zu, leeni ɠa gá kɛ?»'
  eng-WEBPB: Manoah said, “Now let your words happen. What shall the child’s way of
    life and mission be?”
  kbq-kbq: Higeno Manoa'a amanage hu'ne, Kema hu'nana kemo'ma nena rgama fore'ma hina,
    inankna tra ke ana mofavremo'a amagera nenteno, nanknahu eri'za erigahie?
  nhe-BL: 'Huajca Manoa quiijto: ―Quema tlacatis ni oquichpil tlen tiquijtojtoc, ¿quejatza
    monequi tiquiscaltise? ¿Tlaque tlanahuatili tijnextilise para ma quitoquilis ipan
    iyolis?'
  bus-bus: 'Ben Manↄa à là à bè: Tó n yã pì gàa à kɛ̀ lɛ, nɛ́ pì kuuna égↄ̃ dɛ diamɛ?
    Bↄ́ zĩin eégↄ̃ kɛɛ?'
  gub-BL: — Neremimume'u kwer izeapo mehe nehe, ma'e romo kwarer wiko putar nehe.
    Ma'e uzapo putar nehe, i'i izupe.
  eng-DRA: 'And Manue said to him: When thy word shall come to pass, what wilt thou
    that the child should do? or from what shall he keep himself?'
