verse: JDG.013.020
translations:
  mal-C: യാഗപീഠത്തിൽനിന്ന് അഗ്നിജ്വാല ആകാശത്തിലേക്ക് ഉയർന്നപ്പോൾ യഹോവയുടെ ദൂതൻ ആ അഗ്നിജ്വാലയിൽ
    കയറിപ്പോയി; മനോഹയും ഭാര്യയും അതുകണ്ട് സാഷ്ടാംഗം വീണു.
  deu-TKW: Als nämlich die Flamme vom Altare gen Himmel aufstieg, da fuhr der Engel
    Jahwes in der Altarflamme hinauf. Als Manoah und sein Weib dies sahen, warfen
    sie sich zur Erde nieder auf ihr Angesicht.
  lin-lin: Ndenge moto ezalaki komata na likolo longwa na etumbelo, Anjelu na Yawe
    mpe amataki kati na moto. Tango bamonaki bongo, Manoa mpe mwasi na ye bakweyaki
    bilongi kino na mabele.
  eng-LSV: and it comes to pass, in the going up of the flame from off the altar toward
    the heavens, that the Messenger of YHWH goes up in the flame of the altar, and
    Manoah and his wife are looking on, and they fall on their faces to the earth,
  eng-GNV: For when the flame came vp toward heauen from the altar, the Angel of the
    Lord ascended vp in the flame of the altar, and Manoah and his wife behelde it,
    and fell on their faces vnto the grounde.
  eng-WEBSTER: For it came to pass, when the flame ascended towards heaven from off
    the altar, that the angel of the LORD ascended in the flame of the altar. And
    Manoah and his wife looked on it , and fell on their faces to the ground.
  nhw-BL: Huan quichijqui se tlitl ma tlejco tlen nopa tlaixpamitl hasta ilhuicac,
    huan itequihua TOTECO tlejcoc ilhuicac tlatlajco nopa tlitl. Huan quema Manoa
    ihuaya isihua quiitaque catli panoc, motlancuaquetzque huan moixhuijtzonque hasta
    tlalchi.
  swh-ONEN: Mwali wa moto kutoka hapo madhabahuni ulipowaka kuelekea mbinguni, malaika
    wa Bwana akapaa ndani ya huo mwali. Manoa na mkewe, kwa kuona jambo hili, wakaanguka
    chini kifudifudi.
  bba-bba: sɑɑ ye sɔɔrɑ dɔ̃ɔ yɑrɑ yɑ seewɑ wɔllɔ yɑ̃ku ten min di, mɑ Yinni Gusunɔn
    ɡɔrɑdo wi, u duɑ dɔ̃ɔ yɑrɑ ye sɔɔ u kɑ suɑrɑ. Ye Mɑnɔɑ kɑ win kurɔ bɑ wɑ mɛ, mɑ
    bɑ kpunɑ bɑ wuswɑɑ tem ɡirɑri.
  eng-KJVCPB: For it came to pass, when the flame went up toward heaven from off the
    altar, that the angel of the Lord ascended in the flame of the altar. And Manoah
    and his wife looked on it, and fell on their faces to the ground.
  wbp-wbp: Kala warlujulpa jankaja kankarlarra-kari yalkiri-kirra. Ngula YAAWIYI-kirlangu
    marramarra yanu kankarlarra warlu yinyarlaju. Manuwarlu manu nyanungu-parntarlu-pala
    nyangu kankarlarra-kurra yaninjarra-kurra. Ngula-palarla walya-kurralku parntarrinjunu.
  luo-luo: E sa ma pilni mach ne dhwolore koa e kendo mar misango kochiko polo, malaika
    mar Jehova Nyasaye nodhi malo koluwo pilni mach. Kane gineno ma, Manoa gi chiege
    nopodho piny auma.
  meu-meu: Bena lahi hururu-hururuna na ihaboulaina patana amo guba ai e dae ela negana
    ai, Iehova ena aneru na ihaboulaina patana lahina hururu-hururuna amo e dae ela.
    Manoa mai adavana ida e itaia, bena raruosi na tano ai e goru diho.
  npi-ULB: जब वेदीबाट आगो माथि आकाशतर्फ गयो, तब परमप्रभुका दूत वेदीको आगोमा माथि गए
    । मानोह र तिनकी पत्‍नीले यो देखे र आफ्नो मुहार भुइँमा घोप्‍टो पारे ।
  yor-yor: Bí ẹ̀là ahọ́n iná ti là jáde láti ibi pẹpẹ ìrúbọ náà sí ọ̀run, angẹli Olúwa
    gòkè re ọ̀run láàrín ahọ́n iná náà. Nígbà tí wọ́n rí ìṣẹ̀lẹ̀ yìí, Manoa àti aya
    rẹ̀ wólẹ̀ wọ́n sì dojúbolẹ̀.
  emp-NTPO: Manoaba babue diad̶ara waib̶ʌa eradrʌ nũmʌne Ãcõrẽ nezoca bajãnebemara
    maʌ̃ uruad̶eba bajãnaa wãsia. Manoaba idji quima bid̶a maʌ̃ ununaped̶a Ãcõrẽ wayaad̶eba
    chĩrãborod̶e copanenaped̶a ãdji dratura egorod̶aa tẽũ copanesid̶aa.
  ind-ind: Saat api dari mezbah batu itu membubung tinggi ke langit, malaikat itu
    ikut naik ke atas dalam api. Melihat itu, Manoah dan istrinya tersungkur di tanah
    dan sujud menyembah.
  pes-OPCB: وقتی شعله‌های آتش مذبح به سوی آسمان زبانه کشید فرشته در شعلهٔ آتش به آسمان
    صعود نمود! مانوح و زنش با دیدن این واقعه رو بر زمین نهادند و مانوح فهمید که او
    فرشتهٔ خداوند بوده است. این آخرین باری بود که آنها او را دیدند.
  tgl-ULB: Nang magliyab na ang apoy mula sa altar patungong langit, umakyat ang anghel
    ni Yahweh sa nagliliyab na apoy ng altar. Nakita ito ni Manoa at ng kaniyang asawa
    at nagpatirapa sila sa lupa.
  cbu-NT: Anushsha Manow wizanllpa napatarandsin, sumas patumbchish kurakataru, shtungataraa
    ashirangu, anushsha napkusin, Apanll wasundurur yuwash sumas kurakataru anush
    apusanand naanataratu, káriritarat ashirangiya kanindpi. Anootssha parangusin
    mangoonaranganaya. In tputs Apanllcha waniya, tárangusin, tutunlltayarusin, timuchta
    tsapumun char tuw ashiranganaya.
  hui-hui: Ira hungu dabu biagoria biadaga halu wiagola Manoa ibu onela libugua Anduane
    Homogonaga dahuliyali biago ira hungu hegeneni dahuliya andaga iraga halu pole
    piyaria de hendene. Ai Manoa ibugua manda bu handalu hearia agali biagoni Anduane
    Homogonaga dahuliyaliore ibu henedago lo manda bini. Ani manda buwa ibu one libu
    haru dindini bulu palu ibira haribi. Ani buwa handalu hebira dahuliyali biago
    lone libu de hendelo hapani nahene.
  mya-mya: ယဇ်​ပလ္လင်​မှ​မီးလျှံ​များ​အ​ထက်​သို့​တက်​လျက်​နေ စဉ် ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည်​မီး
    လျှံ​ထဲ​မှ​နေ​၍ ကောင်း​ကင်​ဘုံ​သို့​တက်​သွား​သည် ကို​မာ​နော်​တို့​ဇ​နီး​မောင်​နှံ​တွေ့​မြင်​ရ​ကြ​လေ
    သည်။ ထို​အ​ခါ​ကျ​မှ​ထို​သူ​သည်​ကောင်း​ကင် တ​မန်​ဖြစ်​ကြောင်း​ကို​မာ​နော်​သိ​ရှိ​ရ​သ​တည်း။
    သို့​ဖြစ်​၍​သူ​တို့​ဇ​နီး​မောင်​နှံ​နှစ်​ယောက်​သည် မြေ​ပေါ်​သို့​ပျပ်​ဝပ်​လိုက်​ကြ​၏။
    ထို​ကောင်း​ကင် တ​မန်​ကို​မူ​ကား​နောက်​တစ်​ဖန်​အ​ဘယ်​အ​ခါ ၌​မျှ​သူ​တို့​မ​တွေ့​မ​မြင်​ရ​ကြ​တော့​ချေ။
  bod-N: མཆོད་ཁྲིའི་སྟེང་ནས་མེ་ལྕེ་གྱེན་དུ་འཕྱུར་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་མཆོད་ཁྲི་སྟེང་གི་མེ་ལྕེ་ཁྲོད་ཡར་འཕགས་པ་མཐོང་།
    མ་ནོ་ཨ་དང་ཁོའི་ཆུང་མ་གཉིས་ཀྱིས་དེ་མཐོང་སྟེ་ཁ་སར་གཏད་ནས་བསྡད།
  sna-sna: Murazvo wemoto wakati uchikwira kubva paaritari wakananga kudenga, mutumwa
    waJehovha akakwira ari mumurazvo. Vakati vaona izvi, Manoa nomukadzi wake vakawira
    pasi nezviso zvavo.
  spa-BLM: Porque cuando la llama subió hacia el cielo desde el altar, el ángel de
    Yahvé ascendió en la llama del altar. Manoa y su esposa miraban, y se postraron
    en tierra.
  cac-cac: Ayic ix q'ue n̈ilnaj c'ac' d'a yib'an̈ altar chi', ix och Yángel Jehová
    chi' d'a scal c'ac' chi', ix paxq'uei. Ayic ix yilan eb' icha chi', ix em cumnaj
    eb', ix em n̈ojan eb' d'a sat luum.
  swh-ULB: Wakati huo moto ukatoka juu ya madhabahu kwenda mbinguni, malaika wa Bwana
    akapanda katika moto wa madhabahu. Manoah na mkewe waliona jambo hilo wakainamisha
    vichwa vyao chini.
  bel-bel: Калі полымя пачало падымацца ад ахвярніка да неба, анёл Гасподні падняўся
    ў полымі ахвярніка. Убачыўшы гэта, Маной і жонка ўпалі тварам на зямлю.
  deu-ELBBK: und es geschah, als die Flamme von dem Altar zum Himmel emporstieg, da
    fuhr der Engel des HERRN in der Flamme des Altars hinauf. Und Manoah und seine
    Frau sahen zu und fielen auf ihr Angesicht zur Erde.
  mbb-OT: Nevatun sikan is hapuy pehendiyà te langit duma zuen te velinsuǥuen te Nengazen.
    Ne tenged dutun te neehè dan midluhud haazà is teleesawa.
  mal-2015: അഗ്നിജ്വാല യാഗപീഠത്തിന്മേൽനിന്നു ആകാശത്തിലേക്കു പൊങ്ങിയപ്പോൾ യഹോവയുടെ
    ദൂതൻ യാഗപീഠത്തിന്റെ ജ്വാലയോടുകൂടെ കയറിപ്പോയി; മാനോഹയും ഭാര്യയും കണ്ടു സാഷ്ടാംഗം
    വീണു.
  tuo-NT: Pecameꞌe oꞌme mʉjãarĩ cura Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ
    weronojõ upʉsãjãnʉꞌcã, oꞌme waꞌteropʉ mʉjãa waꞌacʉ niwĩ. Tojo weecã ĩꞌarã, Manoa,
    cʉ̃ nʉmo diꞌtapʉ paamuꞌrĩqueꞌacãrã niwã.
  rmc-rmc: Sar e jag džalas andral o oltaris upre andro ňebos, o aňjelos le RAJESKRO
    geľa upre la jagaha. Sar oda dikhle o Manoach the leskri romňi, pele le mujeha
    pre phuv.
  pes-OPV: زیراواقع شد که چون شعله آتش از مذبح به سوی آسمان بالا می‌رفت، فرشته خداوند
    در شعله مذبح صعود نمود، و مانوح و زنش چون دیدند، رو به زمین افتادند.
  ron-1924: Пе кынд флакэра се суя де пе алтар спре чер, Ынӂерул Домнулуй С-а суит
    ын флакэра алтарулуй. Вэзынд лукрул ачеста, Маноах ши невастэ-са ау кэзут ку фаца
    ла пэмынт.
  ben-OBCV: বেদি থেকে যখন আগুনের শিখা আকাশের দিকে উঠে যাচ্ছিল, তখন সদাপ্রভুর দূত ওই
    শিখা ধরে উঠে গেলেন। তা দেখে, মানোহ ও তাঁর স্ত্রী মাটিতে উবুড় হয়ে পড়লেন।
  som-som: Waayo, markii ololkii meesha allabariga ka kacay xagga samada, ayay malaa'igtii
    Rabbigu kor u raacday ololkii meesha allabariga; Maanoo'ax iyo afadiisiina way
    fiiriyeen; oo intay dhaceen ayay wejigoodii dhulka saareen.
  lat-VUC: Cumque ascenderet flamma altaris in cælum, angelus Domini pariter in flamma
    ascendit. Quod cum vidissent Manue et uxor ejus, proni ceciderunt in terram,
  eng-ASVBT: 'For it came to pass, when the flame went up toward heaven from off the
    altar, that the angel of Jehovah ascended in the flame of the altar: and Manoah
    and his wife looked on; and they fell on their faces to the ground.'
  ita-1885: che fu che, come la fiamma saliva d'in su l'altare al cielo, l'Angelo
    del Signore salì con la fiamma dell'altare. E Manoa e la sua moglie, veduto ciò,
    caddero in terra in su le lor facce.
  eng-LXXUP: And it came to pass when the flame went up above the altar toward heaven,
    that the angel of the Lord went up in the flame; and Manoah and his wife were
    looking, and they fell upon their face to the earth.
  eng-ULB: When the flame went up from the altar toward the sky, the angel of Yahweh
    went up in the flame of the altar. Manoah and his wife saw this and lay facedown
    on the ground.
  spa-VBL: Mientras la llama del altar ardía en el cielo, el ángel del Señor ascendió
    en la llama. Manoa y su esposa vieron lo que sucedía y cayeron con el rostro en
    tierra.
  fra-_FOB: Comme la flamme montait de dessus l'autel vers les cieux, l'ange de l'Éternel
    monta aussi dans la flamme de l'autel. Manoah et sa femme, voyant cela, tombèrent
    le visage contre terre.
  mal-mal: അഗ്നിജ്വാല യാഗപീഠത്തിന്മേൽ നിന്ന് ആകാശത്തിലേക്ക് പൊങ്ങിയപ്പോൾ യഹോവയുടെ
    ദൂതൻ യാഗപീഠത്തിന്റെ ജ്വാലയോടുകൂടെ കയറിപ്പോയി; മാനോഹയും ഭാര്യയും കണ്ടു, സാഷ്ടാംഗം
    വീണു.
  urd-GVR: Jab āg ke shole āsmān kī taraf buland hue to Rab kā farishtā shole meṅ
    se ūpar chaṛh kar ojhal ho gayā. Manohā aur us kī bīwī muṅh ke bal gir gae.
  suz-BL: मिनु मेको चढ़ेतीक रे मी ग्रूशा, सरीङ गे लमेनु, परमप्रभु यावे आ स्‍वर्ग ङा
    गेय पाइब मेको मी नु सरीङ गे लमाक्‍त। मानोआह नु आ मीश कोव़स ङा कोव़स बाक्‍शा, सेउ
    पाम्‍से बाक्‍त।
  ita-1927: come la fiamma saliva dall’altare al cielo, l’angelo dell’Eterno salì
    con la fiamma dell’altare. E Manoah e sua moglie, vedendo questo, caddero con
    la faccia a terra.
  ckb-ckb: 'ئەوە بوو: لە کاتی بەرزبوونەوەی گڕی ئاگر لە قوربانگاکەوە بۆ ئاسمان، فریشتەکەی
    یەزدان لەناو گڕی قوربانگاکەدا سەرکەوت. کە مانۆوەح و ژنەکەی ئەمەیان بینی هەردووکیان
    بە ڕوودا کەوتن بە زەویدا.'
  eng-BBE: And when the flame went up to heaven from the altar, the angel of the Lord
    went up in the flame of the altar, while Manoah and his wife were looking on;
    and they went down on their faces to the earth.
  kan-OKCV: ಅಗ್ನಿ ಜ್ವಾಲೆಯು ಬಲಿಪೀಠದಿಂದ ಆಕಾಶಕ್ಕೆ ಸರಿಯಾಗಿ ಏಳುವಾಗ, ಯೆಹೋವ ದೇವರ ದೂತನು ಬಲಿಪೀಠದ
    ಜ್ವಾಲೆಯಲ್ಲಿ ಮೇಲಕ್ಕೆ ಹೋದನು. ಅದನ್ನು ಮಾನೋಹನೂ, ಅವನ ಹೆಂಡತಿಯೂ ಕಂಡು, ನೆಲದ ಮೇಲೆ ಬೋರಲು
    ಬಿದ್ದರು.
  tam-2017: அக்கினிஜூவாலை பலிபீடத்திலிருந்து வானத்திற்கு நேராக எழும்பும்போது, யெகோவாவுடைய
    தூதனானவர் பலிபீடத்தின் ஜூவாலையிலே ஏறிப்போனார்; அதை மனோவாவும் அவன் மனைவியும் பார்த்து,
    தரையிலே முகங்குப்புற விழுந்தார்கள்.
  spa-RV-1909: Porque aconteció que como la llama subía del altar hacia el cielo,
    el ángel de Jehová subió en la llama del altar á vista de Manoa y de su mujer,
    los cuales se postraron en tierra sobre sus rostros.
  ron-BTF: Și s-a întâmplat, pe când se înălța flacăra de pe altar spre cer, că îngerul
    DOMNULUI s-a înălțat în flacăra altarului. Și Manoah și soția lui s-au uitat și
    au căzut cu fețele la pământ.
  eng-WEBP: For when the flame went up toward the sky from off the altar, the LORD’s
    angel ascended in the flame of the altar. Manoah and his wife watched; and they
    fell on their faces to the ground.
  eng-FBV: As the flame from the altar blazed up into the sky, the angel of the Lord
    ascended in the flame. Manoah and his wife saw what happened and fell with their
    faces to the ground.
  nld-1939: En terwijl de vlam van het altaar af omhoog ging ten hemel, steeg ook
    de engel van Jahweh met de altaarvlam omhoog. Manóach en zijn vrouw zagen het,
    en vielen plat ter aarde neer.
  nch-BL: Huan quichijqui se tit ma tejco ten nopa taixpamit hasta ilhuicac, huan
    iilhuicac ejca TOTECO tejcoc ilhuicac tatajco ten nopa tit. Huan quema Manoa ihuaya
    isihua quiitaque ya nopa, motancuaquetzque huan mohuijtzonque hasta talchi.
  vie-1934: trong lúc ngọn lửa từ bàn thờ cất bay lên trên trời, thì thiên sứ của
    Đức Giê-hô-va cũng lên theo trong ngọn lửa của bàn thờ. Thấy vậy, Ma-nô-a té sấp
    mặt xuống đất.
  hin-CV: जब वेदी से लपटें आकाश की ओर उठ रही थी, याहवेह का दूत वेदी की आग की लौ में
    होकर ऊपर चढ़ गया. यह देख मानोहा और उसकी पत्नी ने दंडवत होकर वंदना की.
  spa-BES: Y cuando la llama subía del altar al cielo, el ángel del Señor subió a
