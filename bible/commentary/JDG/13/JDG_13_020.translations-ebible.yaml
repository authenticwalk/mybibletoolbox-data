    si dogoro pulea ri karua.
  gaz-gaz: Yeroo arrabni ibiddaa iddoo aarsaa irraa samiitti ol baʼetti ergamaan Waaqayyoo
    arraba ibiddaa keessaan ol baʼe. Maanoʼaa fi niitiin isaa waan kana arganii adda
    isaaniitiin lafatti gombifaman.
  fra-LSG: Comme la flamme montait de dessus l’autel vers le ciel, l’ange de l’Éternel
    monta dans la flamme de l’autel. A cette vue, Manoach et sa femme tombèrent la
    face contre terre.
  gnn-gnn: Ga ŋunhi ŋayi marrtjina ṉoluŋdhinana bala ŋatŋatthurrunana, bala ŋayinydja
    ŋunhiyi Garraywu dhäwu'mirrinydja dhawuṯthurrunana marrtjina djiwarr'lilina ŋulana
    ŋäṉarrkurruna. Bala ŋayi Manawayunydja dharaŋarana ŋunhi ŋunhiyinydja ḏarramu
    ŋayipi warray, yuwalktja ŋunhi wal'ŋu, Garray warray. Ga ŋayipi ŋunhi ga nhanŋu
    miyalk maṉḏa ṉepal‐nyilŋ'thurrunana, ḏupthunminana maṉḏa bukunydja munatha'lilina,
    bala maṉḏanydja yakana biyapulnydja nhäŋala ŋunhi djiwarr'wuynha yolŋunha.
  yal-yal: Tɛɛ dɛgɛn yi tema waxatin naxan yi, Alatalaa malekan yi te tɛɛ dɛgɛni.
    Nayi, Manowa nun a ɲaxanla yi bira, e yi e yɛtagin lan bɔxɔn ma.
  haw-1868: I ka pii ana aku o ka lapalapa iluna i ka lani, mai ka lele aku, pii pu
    aku la ka anela o Iehova maloko o ka lapalapa o ke ahi o ka lele. Nana aku la
    o Manoa a me kaua wahine, a hina iho la ilalo ke alo i ka honua.
  arb-NAV: فَقَدْ صَعِدَ فِي أَلْسِنَةِ اللهِيبِ الْمُرْتَفِعَةِ مِنَ الْمَذْبَحِ
    نَحْوَ السَّمَاءِ عَلَى مَشْهَدٍ مِنْهُمَا، فَخَرَّا عَلَى الأَرْضِ سَاجِدَيْنِ.
  ewe-ewe: Esi dzo ƒe aɖewo tso vɔsamlekpui la dzi ɖo ta dziŋgɔli me la, Yehowa ƒe
    dɔla la to dzo la me yi dziƒo. Esi Manoa kple srɔ̃a kpɔ esia la, wotsyɔ mo anyi.
  eng-LEE: And it came to pass, when the flame went up from off the altar toward heaven,
    that the angel of the Lord ascended in the flame of the altar; and Manoach and
    his wife looked on, and they fell on their faces to the ground.
  gvn-gvn: '@see-verse:JDG.013.019'
  asm-FB: কিয়নো যেতিয়া অগ্নিশিখা যজ্ঞ-বেদিৰ পৰা আকাশৰ ফালে ওপৰলৈ উঠিল তেতিয়া মানোহ
    আৰু তেওঁৰ পত্নিয়ে দেখাতে যিহোৱাৰ দূত সেই যজ্ঞ-বেদিৰ শিখাত ওপৰলৈ উঠি গ’ল; তাতে
    তেওঁলোকে এই দৃশ্য দেখি দুজনে মাটিত উবুৰিহৈ প্রণাম কৰিলে।
  sus-A: نَ تّ نُ نَ تٍقٍ كٌورٍ مَ تّمُي نَشّ، عَلَتَلَ شَ مَلٍكّ قَن نَشَ تٍ كٌورٍ
    مَ نَ تّ كُي. مَنٌوَ نُن عَ شَ فِنّ تٌ نَ تٌ، عٍ نَشَ عٍ قٍلٍن بْشِ مَ.
  fra-SBL: Car lorsque la flamme de l'autel s'éleva vers le ciel, l'ange de Yahvé
    monta dans la flamme de l'autel. Manoah et sa femme regardaient, et ils tombèrent
    la face contre terre.
  hbo-hbo: וַיְהִי֩ בַעֲלֹ֨ות הַלַּ֜הַב מֵעַ֤ל הַמִּזְבֵּ֙חַ֙ הַשָּׁמַ֔יְמָה וַיַּ֥עַל
    מַלְאַךְ־יְהוָ֖ה בְּלַ֣הַב הַמִּזְבֵּ֑חַ וּמָנֹ֤וחַ וְאִשְׁתֹּו֙ רֹאִ֔ים וַיִּפְּל֥וּ
    עַל־פְּנֵיהֶ֖ם אָֽרְצָה׃
  piu-2006: '@see-verse:JDG.013.019'
  kik-kik: O rũrĩrĩmbĩ rũkĩrĩrĩmbũkaga kuuma kĩgongona-inĩ rũrorete igũrũ-rĩ, mũraika
    wa Jehova akĩambatĩra rũrĩrĩmbĩ-inĩ rũu. Nake Manoa na mũtumia wake mona ũguo,
    makĩĩgũithia magĩturumithia mothiũ mao thĩ.
  fra-NCL: Comme la flamme montait de dessus l’autel vers le ciel, l’Ange de Yahweh
    monta dans la flamme de l’autel. A cette vue, Manué et sa femme tombèrent la face
    contre terre.
  cek-AK: Hmaicam thung hoiah van bangah hmai angqong tahang naah, Angraeng ih van
    kami loe hmaicam hmai kangqong pongah van ah dawh tahang; Manoah hoi a zu mah
    hnuk hoi naah, long ah mikhmai akuep hoi.
  cuk-cuk: Ibmar-ogumakar-ukleged-ailagi soo-duurmakgwichid-abargi, Bab-Jehová-e-baliwitur
    niba-nakwide daksamalad. Manoa e-omemala deyob daksagua, napa-nagase wagar dulluu
    imaksamalad.
  uig-CYR: Шундақ болдики, от ялқуни қурбангаһтин асманға көтирилгәндә, Пәрвәрдигарниң
    Пәриштисиму қурбангаһтин чиққан от ялқуни ичидә жуқуриға чиқип кәтти. Маноаһ билән
    аяли буни көрүп, өзлирини йәргә ташлап йүзлирини йәргә йеқип дүм ятти.
  tel-2017: అదేమిటంటే బలిపీఠం నుండి జ్వాలలు ఆకాశానికి లేస్తుండగా ఆ జ్వాలలతోబాటు పరలోకానికి
    ఆరోహణం అయ్యాడు. మనోహ అతని భార్యా అది చూసి నేలపై పడి నమస్కారం చేసారు.
  hat-BSA: Konsa, li te vin rive ke lè flanm nan te monte sou lotèl la vè syèl la,
    ke zanj SENYÈ a te monte nan flanm lotèl la. Lè Manoach avèk madanm li te wè sa,
    yo te tonbe atè sou figi yo.
  kos-kos: Ke pacl se e sac firiryak liki loang sac, na lipufan lun LEUM GOD el weak
    firir sac nu inkusrao. Ke Manoah ac mutan kial ah ngetang liye ma inge, eltal
    putati ac faksufi nu infohk uh.
  hbo-WLC: וַיְהִי֩ בַעֲל֨וֹת הַלַּ֜הַב מֵעַ֤ל הַמִּזְבֵּ֙חַ֙ הַשָּׁמַ֔יְמָה וַיַּ֥עַל
    מַלְאַךְ־יְהוָ֖ה בְּלַ֣הַב הַמִּזְבֵּ֑חַ וּמָנ֤וֹחַ וְאִשְׁתּוֹ֙ רֹאִ֔ים וַיִּפְּל֥וּ
    עַל־פְּנֵיהֶ֖ם אָֽרְצָה׃
  ibo-ibo: Mgbe ire ọkụ ahụ sitere nʼebe ịchụ aja ahụ na-arịgo na-aga elu, Mmụọ ozi
    Onyenwe anyị wụliri elu soro ire ọkụ ahụ rigoro gawa nʼeluigwe! Mgbe Manoa na
    nwunye ya hụrụ ka nke a na-eme, ha kpuru ihu ha nʼala.
  ory-ory: ଯେତେବେଳେ ଅଗ୍ନିଶିଖା ଯଜ୍ଞବେଦିରୁ ଆକାଶକୁ ଉଠିଲା, ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ସେହି
    ଯଜ୍ଞବେଦିର ଅଗ୍ନିଶିଖାରେ ଊର୍ଦ୍ଧ୍ୱଗମନ କଲେ। ସେସମୟରେ ମାନୋହ ଓ ତାହାର ଭାର୍ଯ୍ୟା ଅନାଉଥିଲେ;
    ଆଉ ସେମାନେ ଭୂମିରେ ମୁହଁ ମାଡ଼ି ପଡ଼ିଲେ।
  chk-chk: Nge lupwen ewe ekkei a ngetetä seni ewe rongen asor, nöün ewe Samol mi
    Lapalap we chon läng a fitätä ngetengetan we. Iwe, lupwen Manoa me pwülüan we
    ra küna ei, ra chapetiu lepwül.
  rop-rop: en wen det faiya bin barnbarn deya ontop langa det teibul, det men en im
    waif bin luk det einjul gowap langa hebin garram det faiya,
  ukr-1871: Як знялось поломє від жертівника ʼд небесам, знявсь й ангел Господень
    у жертівному поломї. Побачивши се Маной і жінка його, припали до землї лицем.
  deu-1951: Denn als die Flamme vom Altar gen Himmel stieg, fuhr der Engel des HERRN
    in der Flamme des Altars hinauf. Als Manoach und sein Weib solches sahen, fielen
    sie auf ihr Angesicht zur Erde.
  eng-JPS: For it came to pass, when the flame went up toward heaven from off the
    altar, that the angel of the LORD ascended in the flame of the altar; and Manoah
    and his wife looked on; and they fell on their faces to the ground.
  srp-1865: Jer kad se podiže plamen s oltara k nebu, anðeo Gospodnji podiže se u
    plamenu s oltara; a Manoje i žena njegova videæi to padoše nièice na zemlju;
  lug-lug: Omuliro bwe gwava mu Kyoto okugenda eri eggulu, malayika wa Mukama Katonda
    n’akkira mu muliro gw’ekyoto. Manowa ne mukazi we bwe baamulaba, ne bagwa wansi
    ne bavuunama ng’obwenyi bwabwe butuukira ddala ku ttaka.
  heb-heb: ויהי בעלות הלהב מעל המזבח השמימה ויעל מלאך יהוה בלהב המזבח ומנוח ואשתו
    ראים ויפלו על פניהם ארצה׃
  ben-IRV: যখন অগ্নিশিখা বেদি থেকে আকাশের দিকে উঠল, তখন সদাপ্রভুর দূত ঐ বেদির শিখাতে
    উঠলেন; আর মানোহ ও তাঁর স্ত্রী দেখলেন এবং তাঁরা ভূমিতে উপুড় হয়ে পড়লেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਜਗਵੇਦੀ ਦੇ ਉੱਤੋਂ ਅਕਾਸ਼ ਦੀ ਵੱਲ ਲਾਟ ਉੱਠੀ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਦੂਤ
    ਜਗਵੇਦੀ ਦੀ ਲਾਟ ਦੇ ਵਿਚਕਾਰ ਮਾਨੋਆਹ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਦੇ ਵੇਖਦਿਆਂ ਅਕਾਸ਼ ਨੂੰ ਚਲਿਆ ਗਿਆ, ਤਦ
    ਉਹ ਦੋਵੇਂ ਮੂੰਹ ਦੇ ਭਾਰ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਪਏ।
  mya-JVB: မီးလျှံ သည် ယဇ် ပလ္လင်ပေါ် က မိုဃ်းကောင်းကင် သို့ တက် စဉ် တွင်၊ ထာဝရဘုရား
    ၏ ကောင်းကင်တမန် သည် ယဇ် ပလ္လင်မီးလျှံ ၌ တက် လေ၏။ မာနော် လင်မယား တို့သည် ကြည့်
    ၍မြင်လျှင် မြေ ပေါ် မှာ ပြပ်ဝပ် လျက်နေကြ၏။
  tbg-tbg: Vitanta tave vauvaro ihavano voqamakero iteharo auru vakaa vakaa i vauvaro
    Noravano atito enseliva ihaqira naaruvaini vura. Manoaava nai naatantiro vira
    tave, vitanta vataini hiqintivi naitanta viri vataini ke vaura.
  hmo-hmo: Lahi hururu be boubou patana dekena amo ia daekau lao nega lalonai, Manoa
    bona iena adavana ese Lohiabada ena aneru idia itaia, lahi dekena amo ia daekau
    lao guba ataiai dekenai. Idia ruaosi idia tui diho, edia vairana be tano dekenai
    idia atoa.
  urd-urd: क्यूँकि ऐसा हुआ कि जब शो'ला मज़बह पर से आसमान की तरफ़ उठा, तो ख़ुदावन्द
    का फ़रिश्ता मज़बह के शो'ले में होकर ऊपर चला गया, और मनोहा और उसकी बीवी देखकर औधे
    मुँह ज़मीन पर गिरे।
  rus-SYN: Когда пламень стал подниматься от жертвенника к небу, Ангел Господень поднялся
    в пламени жертвенника. Видя это, Маной и жена его пали лицoм на землю.
  bqc-SIM: A tò tɛ́ bↄ̀ sa'okĩipiu à fɛ̀lɛ musu, ↄ̃ Dii Malaika fɛ̀lɛ tà tɛ́vuapi
    guu, gↄↄ pↄ́ Manↄa ń a nao lɛ́ gwa. Ɔ̃ aa wùlɛ ń gbɛɛu.
  tcz-CHONGTHU: Hichea maichamma konna meikong chu vanlanga akontou phat chun Pakai
    Vantil jongchu meikong lah a chun akaltou tan ahi. Manoah leh ajinun hichu amu
    lhon phatnin abohkhup lhonnin jana apelhon tai.
  mar-mar: जेव्हा अग्नी वेदीवरून आकाशात चढला, तेव्हा परमेश्वराचा दूत त्या वेदीच्या
    अग्नीतून वर आकाशात चढला. मानोहा व त्याची पत्नी यांनी हे पाहिले आणि आपली तोंडे
    भूमीस लावून नमन केले.
  qub-qub: Altarpita nina ichirir janajpa aywaptin Manoa warminwan ricaran Tayta Diospa
    anjilnin ninapa chaupincho syëluman wichaycajta. Chaura rispitashpan umpuran urcuncunapis
    pampaman töpananyaj.
  bqp-bqp: à tò tɛ́ bò sa'oki pìn à fùtɛ musu, akũ Dikiri Malaikaa fùtɛ tɛ́vuraa
    pìi gũn à tà musu. Kũ Manↄa kũ a nanↄo è lɛ, akũ ò wùtɛ nɛ̀sɛlɛ kutɛna.
  hat-hat: Pandan flanm dife yo t'ap soti sou lotèl la moute nan syèl la, Manoak ak
    madanm li wè mesaje Seyè a moute nan syèl la nan flanm dife a. Lè yo wè sa, yo
    lage kò yo fas atè.
  eng-BSB: When the flame went up from the altar to the sky, the angel of the LORD
    ascended in the flame. When Manoah and his wife saw this, they fell facedown to
    the ground.
  tod-tod: abuzogi ɠɛni lɛɛzu geezu ʋelei, é ɗa zeɠe zalaɠa ɠulazuʋɛ, Ɠɔoɠɔ GALAGI
    ná-geezuɠeelai lɛɛni zalaɠa ɠulazuʋɛ ma abuzogi zu. Manoa ta anzai ti naa ɠaai
    ma, ti looni zooi ma, ti laaʋɛ.
  eng-WEBPB: For when the flame went up towards the sky from off the altar, the LORD’s
    angel ascended in the flame of the altar. Manoah and his wife watched; and they
    fell on their faces to the ground.
  kbq-kbq: Hagi teve anefamo'ma hagana haganama huno Kresramanama vu itareti'ma kumo'ma
    monafi marerigeno'a, Ra Anumzamofo ankeromo'a ana tevegumpi mareri'ne. Hagi Manoa'ene
    nenaro'enema ana zama negekea zanavugosaregati mopafi mase'na'e.
  nhe-BL: Huan quichijqui se tlitl ma tlejco tlen nopa tlaixpamitl hasta elhuicac,
    huan ielhuicac ejca TOTECO tlejcoc elhuicac tlatlajco nopa tlitl. Huan quema Manoa
    ihuaya isihua quiitaque tlen panoc, motlancuaquetzque huan moixhuijtzonque hasta
    tlalchi.
  bus-bus: à tò tɛ́ bↄ̀ sa'okii pìn à fɛ̀ɛ musu, ben Dii Malaika fɛ̀ɛ tɛ́nɛnɛ pì guu
    à tà musu. Kɛ̀ Manↄa kↄ̃n a naↄ̃o è lɛ, ben aↄ̃ dàɛ ń puua.
  gub-BL: Tatareny kwer uzeupir ma'ea'yr hapy haw wi. Izeupir mehe we Manoa a'e, hemireko
    a'e no, wexak Tupàn heko haw pe har ywak rehe izeupir mehe tatareny kwer myter
    pe wà. A'e rupi wapyk upenàràg rehe wà, uwa imuhyk pà ywy rehe wà.
  eng-DRA: And when the flame from the altar went up towards heaven, the angel of
    the lord ascended also in the flame. And when Manue and his wife saw this, they
    fell flat on the ground.
