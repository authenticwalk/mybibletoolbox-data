verse: JDG.013.022
translations:
  mal-C: “ദൈവത്തെ കാണുകയാൽ നാം മരിച്ചുപോകും,” എന്നു മനോഹ ഭാര്യയോടു പറഞ്ഞു.
  deu-TKW: 'Und Manoah rief seinem Weibe zu: Wir müssen sterben, denn wir haben Gott
    gesehen!'
  lin-lin: 'Manoa alobaki na mwasi na ye : — Solo, tokufi na biso, pamba te tomoni
    Nzambe !'
  eng-LSV: And Manoah says to his wife, “We certainly die, for we have seen God.”
  eng-GNV: And Manoah said vnto his wife, We shall surely dye, because we haue seene
    God.
  eng-WEBSTER: And Manoah said to his wife, We shall surely die, because we have seen
    God.
  nhw-BL: 'Huan Manoa quiilhui isihua: ―Temachtli timiquise pampa tiquitztoque Toteco
    Dios.'
  swh-ONEN: Manoa akamwambia mkewe, “Hakika tutakufa, kwa kuwa tumemwona Mungu.”
  bba-bba: Mɑ Mɑnɔɑ u win kurɔ sɔ̃ɔwɑ u nɛɛ, sɑ ko ɡbiwɑ mi, domi sɑ Gusunɔ wɑ.
  eng-KJVCPB: And Manoah said unto his wife, We shall surely die, because we have
    seen God.
  wbp-wbp: Manuwarla wangkaja nyanungu-parntaku, “Waraa! Nyangurlu marramarra, kapurlu
    palimilki!”
  luo-luo: Nowachone chiege niya, “Wabiro tho nikech waseneno Nyasaye gi wangʼwa!”
  meu-meu: Bena Manoa ese adavana e hamaoroa, eto, Momokani, ita na baita mase, badina
    be Dirava vada ta itaia.
  npi-ULB: मानोहले आफ्नी पत्‍नीलाई भने, “हामी निश्‍चय नै मर्नेछौं, किनभने हामीले परमेश्‍वरलाई
    देखेका छौं!”
  yor-yor: Manoa sọ fún aya rẹ̀ pé, “Dájúdájú àwa yóò kú nítorí àwa ti fi ojú rí Ọlọ́run.”
  emp-NTPO: 'Maʌ̃ne idji quimaa nãwã jarasia: –Ãcõrẽda unuped̶ad̶a bẽrã dadjira beud̶ia.–'
  ind-ind: Lalu Manoah berkata kepada istrinya, “Kita pasti akan mati karena kita
    sudah melihat Allah!”
  pes-OPCB: 'مانوح به همسر خود گفت: «ما خواهیم مرد، زیرا خدا را دیدیم!»'
  tgl-ULB: Sinabi ni Manoa sa kaniyang asawa, “Tiyak na mamamatay tayo, dahil nakita
    natin ang Diyos!”
  cbu-NT: Ashiriya, ashima parangusin, Manowsha wizanllee, Tsipachpachi, watam Apanllee
    paranginiwa, táranganaya.
  hui-hui: Ani biyagola Monoahanda ibu onehondo lalu, Ai iyame irane Ngode Datagaliwabe
    de handaribagome iya homaore bibiyada, lene.
  mya-mya: မာ​နော်​က​မိ​မိ​၏​ဇနီး​အား``ငါ​တို့​ဘု​ရား​သ​ခင်​ကို​ဖူး​မြင်​ရ​ကြ​ပြီ​ဖြစ်​၍​အ​မှန်
    ပင်​သေ​ရ​ကြ​ပေ​တော့​အံ့'' ဟု​ဆို​၏။
  bod-N: མ་ནོ་ཨས་རང་གི་ཆུང་མར་འདི་ལྟར་སྨྲས་པ་སྟེ། བདག་ཅག་གིས་དཀོན་མཆོག་མཇལ་བས་འཆི་བར་ངེས་ཞེས་པ་ལ།
  sna-sna: Akati, “Tichafa zvirokwazvo! Taona Mwari!”
  spa-BLM: 'Manoa dijo a su mujer: “Seguramente moriremos, porque hemos visto a Dios”.'
  cac-cac: 'Ix yalan vin̈ d''a ix yetb''eyum chi'' icha tic: —A ticnaic d''a val yel
    ol on̈ chamoc, yujto ix quil val och Dios, xchi vin̈ d''a ix.'
  swh-ULB: Manoa akamwambia mkewe, 'Hakika tutakufa, kwa sababu tumemwona Mungu!'
  bel-bel: 'І сказаў Маной жонцы сваёй: мабыць, мы памрэм, бо бачылі мы Бога.'
  deu-ELBBK: 'Und Manoah sprach zu seiner Frau: Wir werden gewisslich sterben, denn
    wir haben Gott gesehen!'
  mbb-OT: Migkeǥiyan ni Manoa is esawa zin te, “Siguradu ebpatey ki su neehè ta is
    Megbevayà.”
  mal-2015: ദൈവത്തെ കണ്ടതുകൊണ്ടു നാം മരിച്ചുപോകും എന്നു മാനോഹ ഭാര്യയോടു പറഞ്ഞു.
  tuo-NT: 'Tojo weegʉ cʉ̃ nʉmorẽ nicʉ niwĩ: —Marĩ Õꞌacʉ̃rẽ ĩꞌapʉ. Tojo weerã marĩ
    wẽrĩrãsaꞌa, nicʉ niwĩ.'
  rmc-rmc: 'O Manoach phenďa peskra romňake: „Amen čačes meraha, bo dikhľam le Devles.“'
  pes-OPV: 'و مانوح به زنش گفت: «البته خواهیم مرد، زیرا خدا را دیدیم.»'
  ron-1924: 'ши а зис невестей сале: „Вом мури, кэч ам вэзут пе Думнезеу.”'
  ben-OBCV: “আমাদের মৃত্যু অনিবার্য!” তিনি তাঁর স্ত্রীকে বললেন। “আমরা ঈশ্বরকে দেখেছি!”
  som-som: Oo Maanoo'axna wuxuu afadiisii ku yidhi, Hubaal waynu dhimanaynaa, maxaa
    yeelay, waxaynu aragnay Ilaah.
  lat-VUC: 'et dixit ad uxorem suam: Morte moriemur, quia vidimus Deum.'
  eng-ASVBT: And Manoah said unto his wife, We shall surely die, because we have seen
    God.
  ita-1885: 'E Manoa disse alla sua moglie: Per certo noi morremo; perciocchè abbiamo
    veduto Iddio.'
  eng-LXXUP: And Manoah said to his wife, We shall surely die, because we have seen
    God.
  eng-ULB: Manoah said to his wife, “We are sure to die, because we have seen God!”
  spa-VBL: “Definitivamente vamos a morir”, le dijo Maonaa su esposa, “¡porque hemos
    visto a Dios!”
  fra-_FOB: 'Et Manoah dit à sa femme: Certainement, nous allons mourir, car nous
    avons vu Dieu.'
  mal-mal: “ദൈവത്തെ കണ്ടതുകൊണ്ട് നാം മരിച്ചുപോകും “എന്ന് മാനോഹ ഭാര്യയോട് പറഞ്ഞു.
  urd-GVR: Wuh pukār uṭhā, “Hāy, ham mar jāeṅge, kyoṅki ham ne Allāh ko dekhā hai!”
  suz-BL: मिनु मेकोमी आ मीश कली “गो थमा पा बेक्‍नस। मारदे हना गो परमप्रभु कली ताइतस”
    देंमाक्‍त। प्रस्‍थान ३३:२०
  ita-1927: 'E Manoah disse a sua moglie: “Noi morremo sicuramente, perché abbiam
    veduto Dio”.'
  ckb-ckb: 'ئیتر مانۆوەح بە ژنەکەی گوت: «بێگومان دەمرین، چونکە خودامان بینی!»'
  eng-BBE: And Manoah said to his wife, Death will certainly be our fate, for it is
    a god whom we have seen.
  kan-OKCV: ಮಾನೋಹನು ತನ್ನ ಹೆಂಡತಿಗೆ, “ನಾವು ದೇವರನ್ನು ಕಂಡದ್ದರಿಂದ ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವೆವು,”
    ಎಂದನು.
  tam-2017: 'தன்னுடைய மனைவியைப் பார்த்து: நாம் தேவனைக் கண்டோம், நிச்சயமாக மரிப்போம்
    என்றான்.'
  spa-RV-1909: 'Y dijo Manoa á su mujer: Ciertamente moriremos, porque á Dios hemos
    visto.'
  ron-BTF: 'Și Manoah a spus soției sale: Vom muri negreșit, pentru că am văzut pe
    Dumnezeu.'
  eng-WEBP: Manoah said to his wife, “We shall surely die, because we have seen God.”
  eng-FBV: “We're definitely going to die,” he told his wife, “for we have seen God!”
  nld-1939: 'En Manóach zei tot zijn vrouw: We zullen zeker sterven, want we hebben
    God gezien.'
  nch-BL: 'Huan Manoa quiilhui isihua: ―Temachti timiquise pampa tiquitztoque Toteco
    Dios.'
  vie-1934: 'bèn nói cùng vợ rằng: Quả thật chúng ta sẽ chết, vì đã thấy Đức Chúa
    Trời!'
  hin-CV: मानोहा ने अपनी पत्नी से कहा, “अब हमारी मृत्यु तय है, हमने परमेश्वर को साक्षात
    देख लिया है.”
  spa-BES: 'Y Manoa dijo a su esposa: La muerte ciertamente será nuestro destino,
    porque es a Dios a quien hemos visto.'
  tdx-tdx: Le hoe t’i Manoàke amy tañanjomba’ey, Toe hivetrake tika kanao nahaisak’
    an’ Andrianañahare.
  tha-KJV: และมาโนอาห์​พู​ดก​ับภรรยาของตนว่า “เราจะตายเป็นแน่ เพราะเราได้​เห​็นพระเจ้า”
  por-BR-2018: 'E disse Manoá à sua mulher: Certamente morreremos, porque vimos a
    Deus.'
  deu-ELO: 'Und Manoah sprach zu seinem Weibe: Wir werden gewißlich sterben, denn
    wir haben Gott gesehen!'
  eng-WYC-2018: And he said to his wife, We shall die by death, for we have seen the
    Lord.
  epo-epo: 'Kaj Manoaĥ diris al sia edzino: Ni certe mortos, ĉar ni vidis Dion.'
  uig-PIN: 'Andin Manoaⱨ ayaliƣa: — Mana, biz qoⱪum ɵlimiz, qünki biz Hudani kɵrduⱪ!
    — dedi.'
  beo-beo: Manoua da iduama amane sia:i, “Ania da dafawane bogomu galebe. Bai ania
    da Gode ba:i dagoi.”
  tpi-OTNT: Na Manoa i tokim meri bilong en olsem, “Bai mitupela i dai, long wanem,
    yumi lukim pinis ensel bilong Bikpela.”
  hau-SA: Ya ce wa matar, “Ba shakka za mu mutu, gama mun ga Allah!”
  uig-LAT: 'Andin Manoah ayaligha: — Mana, biz choqum ölimiz, chünki biz Xudani körduq!
    — dédi.'
  nde-nde: Wasesithi kumkakhe, “Silahliwe, sizakufa. Sibone uNkulunkulu!”
  ton-ton: Pea naʻe pehē ʻe Manoa ki hono uaifi, “Ko e moʻoni te ta mate, koeʻuhi
    kuo ta mamata ki he ʻOtua.”
  ces-1613: 'I řekl Manue manželce své: Jistě my zemřeme, nebo jsme Boha viděli.'
  eng-WMB: Manoah said to his wife, “We shall surely die, because we have seen God.”
  tam-TCV: மனோவா தன் மனைவியிடம், “நாம் இறைவனைக் கண்டோமே. ஆகையால் நாம் சாகப்போகிறோம்”
    என்றான்.
  ceb-ULB: Miingon siya sa iyang asawa, “Nakasiguro gayod ako nga mamatay kita, tungod
    kay atong nakita ang Dios!”
  pol-UBG: 'Potem Manoach powiedział do swojej żony: Na pewno umrzemy, bo widzieliśmy
    Boga.'
  agr-agr: 'Nuna wainkau asa niina nuwen chichajak: “Iik dekas Apajuí wainkau asa
    jakattaji”, tiuwai.'
  kyc-kyc: Manoame etenge kamba lamaiyuo, Anatu kanda nange doko kandalyambano dokona
    nambwa kumarambana pilyape? leya.
  urd-GVU: وہ پکار اُٹھا، ”ہائے، ہم مر جائیں گے، کیونکہ ہم نے اللہ کو دیکھا ہے!“
  deu-1912: 'und sprach zu seinem Weibe: Wir müssen des Todes sterben, daß wir Gott
    gesehen haben.'
  kan-2017: ತನ್ನ ಹೆಂಡತಿಗೆ, “ನಾವು ಸಾಯುವುದು ನಿಜ, ದೇವರನ್ನು ಕಣ್ಣಾರೆ ಕಂಡೆವಲ್ಲಾ” ಅಂದನು.
  yap-yap: Me ga’ar Manoah ngak le’engin, “Ke mich ni ngadmow, ya kad guyew Got!”
  hlt-MCSB: Te dongah Manoah loh a yuu taengah, “Pathen m'hmuh tih n'duek rhoe n'duek
    pawn ni,” a ti nah.
  mdy-ETH: ማኑሄ ማቾ ኮይላ፦ «ናንጊና ናንጋ ጎዳኮ ኪኢታንቾ ኑ ዛጌሢሮ ማይ ኑ ሃይቄኔ!» ጌዔኔ።
  twi-ASANTE: na ɔka kyerɛɛ ne yere sɛ, “Yɛbɛwuwu, ɛfiri sɛ, yɛahunu Onyankopɔn!”
  eng-WEBU: Manoah said to his wife, “We shall surely die, because we have seen God.”
  wal-wal: Maanuhee ba machchiyo, “Nuuni Xoossaa be7ido gishshau, nuuni haiqqanaagee
    geeshsha” yaagiis.
  spa-PDDPT: 'Por lo cual Manoa dijo a su esposa: ¡Sin duda moriremos, porque vimos
    a ʼElohim!'
  gun-gun: 'Ha''e rami vy aipoe''i gua''yxy pe: — Anhetẽ ete nhamano ''rã, Nhanderuete
    jaexa rire.'
  agu-BL: 'Itzun tal Manoa tetz yi txkel: —Jun cu''n yol skaquimok, na ja kil wutz
    Ryos.'
  ilo-ULB: Kinuna ni Manoa iti asawana, “Sigurado a matayta, gapu ta nakitata ti Dios!”
  kpg-kpg: Manoah ga helekai gi dono lodo, “E donu bolo gidaua nei bolo gaa mmade,
    idimaa, gidaua guu mmada gi God!”
  uig-ARA: 'ئاندىن مانوئاھ ئايالىغا: ــ مانا، بىز چوقۇم ئۆلىمىز، چۈنكى بىز خۇدانى
    كۆردۇق! ــ دېدى.'
  sus-sus: Manowa naxa a fala a xa ginɛ bɛ, «Won fama faxade ya barima won bara Ala
    yati yati to.»
  pon-2006: Manoha eri ndahng eh pwoudo, “Kita pahn mehla pwehki ata kilangehr Koht!”
  jae-jae: Ma Manoa kêsôm gêdêŋ nê awê gebe “Aêagêc oc tamac êndu, gebe talic Anôtô.”
  ksd-ksd: 'Ma Manoa i ga biti tai kana taulai: A dovotina dor a mat, tago dor tar
    gire God.'
  tur-YTC: Manoah karısına, “Kesin öleceğiz, çünkü Tanrı'yı gördük” dedi.
  grc-BRENT: Καὶ εἶπε Μανωὲ πρὸς τὴν γυναῖκα αὐτοῦ, θανάτῳ ἀποθανούμεθα ὅτι Θεὸν εἴδομεν.
  ind-AYT: Manoah berkata kepada istrinya, “Kita pasti akan mati karena melihat Allah.”
  nya-nya: Iye anawuza mkazi wake kuti, “Ife tifa basi pakuti taona Mulungu!”
  hrv-hrv: “Zacijelo ćemo umrijeti”, reče ženi, “jer smo vidjeli Boga.”
  mps-mps: Tama Manoago aga webolo te po waliyu, te po wai, “Te da si isaibao, magi
    baso meni, dago te Genuai Bidigo Ensel Bidi sualio.”
  tpi-tpi: Na Manoa i tokim meri bilong en olsem, “Bai mitupela i dai, long wanem,
    yumi lukim pinis ensel bilong Bikpela.”
  dan-1931: 'Og Manoa sagde til sin Hustru: “Vi er dødsens, thi vi har set Gud!”'
  vie-OVCB: 'ông nói với vợ: “Chúng ta chắc phải chết vì đã thấy Đức Chúa Trời!”'
  guj-2017: માનોઆએ તેની પત્નીને કહ્યું, “આપણે ઈશ્વરને જોયા છે, માટે આપણે નક્કી મરી
    જઈશું!”
  pon-2006A: Manoha eri ndahng eh pwoudo, “Kita pahn mehla pwehki ata kilangehr Koht!”
  por-BRBSL: 'Manoah disse a sua esposa: “Certamente morreremos, porque vimos Deus”.'
  cth-cth: Manoah ni, a yu koevah, Cathut hmu awh dawkvah, due mingming han doeh toe
    atipouh.
  twi-twi: na ɔka kyerɛɛ ne yere se, “Yebewuwu, efisɛ yɛahu Onyankopɔn!”
  hlt-hlt: Te dongah Manoah loh a yuu taengah, “Pathen m'hmuh tih n'duek rhoe n'duek
    pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɑndoɑ nɑ́kɛ́ o pokù kɛ dɔ̀: Ti mɛ nyɑ̀mɛ̀ ti Yiɛ̀ nKuyie nti yóó
    kúmu, dɛ̀ í mɔkɛ kpɛ̀rɛ̀.'
  msy-2020: Egha Manoa kamaghɨn uan amuim mɨgei, “Ga Godɨn enselɨn ganigha gɨfa, kamaghɨn,
    ga ti aremegham.”
  dop-dop: 'Ntɛnɑ Mɑnʋwɑ heeli ɩ ɑlʋ sɩ: Hei, Ɩsɔ kɛ́ tǝ nɑwɑ yoo, ɩsɩɩ tǝ sǝpɑ.'
  azb-azb: 'Manoah arvadına dedi: «Biz mütləq öləcəyik, çünki Allahı gördük».'
  eng-DBY: And Manoah said to his wife, We shall surely die, because we have seen
    God.
  hin-2017: तब मानोह ने अपनी पत्नी से कहा, “हम निश्चय मर जाएँगे, क्योंकि हमने परमेश्वर
    का दर्शन पाया है।”
  eng-YLT: And Manoah saith unto his wife, 'We certainly die, for we have seen God.'
  kne-kne: Pag kanan Manoa en asawa na, “Adi pay matey ta tan inila ta si Diyos.”
  eng-WYC-2017: And he said to his wife, We shall die by death, for we have seen the
    Lord.
  eng-WMBB: Manoah said to his wife, “We shall surely die, because we have seen God.”
  urd-GVH: वह पुकार उठा, “हाय, हम मर जाएंगे, क्योंकि हमने अल्लाह को देखा है!”
  rug-rug: Meke zama la koasa nana barikaleqe se Manoa, “Namu kote mate si gita kara,
    sina dogoria gita sa Tamasa!” gua si asa.
  gaz-gaz: Innis niitii isaatiin, “Nu Waaqa argineerraatii dhugumaan ni duuna!” jedhe.
  fra-LSG: 'et il dit à sa femme: Nous allons mourir, car nous avons vu Dieu.'
  gnn-gnn: Ga ŋayi Manawanydja waŋana dhäykawala nhanukalaŋuwala bitjarra, “Godthu
    yurru ŋitjalanha bumana, liŋgu ŋali mel‐ŋal'yurruna Garraywala.”
  yal-yal: Manowa yi a fala a ɲaxanla xa, a naxa, “En faxama nɛn! En bata Ala to!”
  haw-1868: I ae la Manoa i kana wahine, E make auanei kaua, no ka mea, ua ike kaua
    i ke Akua.
  arb-NAV: 'فَقَالَ مَنُوحُ لاِمْرَأَتِهِ: «إِنَّنَا لابُدَّ مَائِتَانِ لأَنَّنَا
    قَدْ رَأَيْنَا اللهَ»'
  ewe-ewe: Manoa do ɣli gblɔ na srɔ̃a be, “Aléle, míedze na ku elabena míekpɔ Mawu.”
  eng-LEE: And Manoach said unto his wife, We shall surely die, because a divine being
    have we seen.
  gvn-gvn: '@see-verse:JDG.013.021'
  asm-FB: পাছত মানোহে তেওঁৰ পত্নিক ক’লে, “আমি নিশ্চয়ে মৰিম; কিয়নো আমি ঈশ্বৰক দেখা
    পালোঁ।”
  sus-A: مَنٌوَ نَشَ عَ قَلَ عَ شَ فِنّ بّ، «وٌن قَمَ قَشَدٍ يَ بَرِ مَ وٌن بَرَ عَلَ
    يَتِ يَتِ تٌ.»
  fra-SBL: 'Manoah dit à sa femme : « Nous allons mourir, car nous avons vu Dieu. »'
  hbo-hbo: וַיֹּ֧אמֶר מָנֹ֛וחַ אֶל־אִשְׁתֹּ֖ו מֹ֣ות נָמ֑וּת כִּ֥י אֱלֹהִ֖ים רָאִֽינוּ׃
  piu-2006: '@see-verse:JDG.013.021'
  kik-kik: Akĩĩra mũtumia wake atĩrĩ, “Ithuĩ rĩu no tũgũkua, tondũ nĩtuonete Ngai!”
  fra-NCL: 'Et Manué dit à sa femme : « Nous allons mourir, car nous avons vu Dieu. »'
  cek-AK: To naah Manoah mah a zu khaeah, Sithaw a hnuk hoi boeh pongah, a dueh hoi
    tangtang tih boeh, tiah a naa.
  cuk-cuk: 'Degi, Manoa e-omega sogded: —¡Anmar, bela! ¡Anmar Bab-Dummad-daksad! ¡Anmar
    burgoed!'
  uig-CYR: 'Андин Маноаһ аялиға: — Мана, биз чоқум өлимиз, чүнки биз Худани көрдуқ!
    — деди.'
  tel-2017: మనోహ తన భార్యతో “మనం దేవుణ్ణి చూశాం కాబట్టి కచ్చితంగా చనిపోతాం” అన్నాడు.
  hat-BSA: 'Epi Manoach te di a madanm li: “Anverite, n ap mouri, paske nou te wè
    Bondye.”'
  kos-kos: Manoah el fahk nu sin mutan kial ah, “Pwayena lah kut ac misa, mweyen kut
    liyalak God!”
  hbo-WLC: וַיֹּ֧אמֶר מָנ֛וֹחַ אֶל־אִשְׁתּ֖וֹ מ֣וֹת נָמ֑וּת כִּ֥י אֱלֹהִ֖ים רָאִֽינוּ׃
  ibo-ibo: Manoa gwara nwunye ya sị, “Anyị abụrụla ndị nwụrụ anwụ, nʼihi na anyị ahụla
    Chineke!”
  ory-ory: ଏଣୁ ମାନୋହ ଆପଣା ଭାର୍ଯ୍ୟାକୁ କହିଲା, “ଆମ୍ଭେମାନେ ପରମେଶ୍ୱରଙ୍କୁ ଦେଖିଅଛୁ, ଏଣୁ ଅବଶ୍ୟ
    ମରିବା।”
  chk-chk: Iwe, Manoa a üreni pwülüan we, “Sipwe fokun mäla, pun sa küna Kot.”
  rop-rop: Wal det men bin dalim im waif, “Yunmi garra dai na, dumaji yunmi bin luk
    God!”
  ukr-1871: 'І сказав тодї Маной до жінки: Істно мусимо ми вмерти, бо видїли Бога!'
  deu-1951: 'Und Manoach sprach zu seinem Weibe: Wir müssen sicherlich sterben, weil
    wir Gott gesehen haben!'
  eng-JPS: 'And Manoah said unto his wife: ''We shall surely die, because we have
    seen God.'''
  srp-1865: 'I reèe Manoje ženi svojoj: zacijelo æemo umrijeti, jer vidjesmo Boga.'
  lug-lug: Manowa n’agamba mukazi we nti, “Tugenda kufa kubanga tulabye Katonda.”
  heb-heb: ויאמר מנוח אל אשתו מות נמות כי אלהים ראינו׃
  ben-IRV: পরে মানোহ নিজের স্ত্রীকে বললেন, “আমরা অবশ্য মারা যাব, কারণ ঈশ্বরকে দেখেছি।”
  pan-pan: ਤਦ ਮਾਨੋਆਹ ਨੇ ਆਪਣੀ ਪਤਨੀ ਨੂੰ ਕਿਹਾ, “ਹੁਣ ਅਸੀਂ ਜ਼ਰੂਰ ਮਰ ਜਾਂਵਾਂਗੇ, ਕਿਉਂ ਜੋ ਅਸੀਂ
    ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਵੇਖਿਆ ਹੈ!”
  mya-JVB: မာနော် ကလည်း ၊ ငါတို့သည် ဘုရား သခင်ကို မြင် သောကြောင့် ၊ ဆက်ဆက်သေ တော့မည်ဟု
    မယား အား ပြော သော်၊
  tbg-tbg: Manoaava nai naatara tiharo, Oho, tetanta variqa vo tavaunara kaara qutuma
    virarave, tuvaro
  hmo-hmo: Manoa ese iena adavana ia hamaoroa, ia gwau, “Momokani, ita be do ita mase,
    badina be Dirava ita itaia dainai.”
  urd-urd: और मनोहा ने अपनी बीवी से कहा कि हम अब ज़रूर मर जाएँगे, क्यूँकि हम ने ख़ुदा
    को देखा।
  rus-SYN: 'И сказал Маной жене своей: верно мы умрем, ибо видели мы Бога.'
  bqc-SIM: 'Manↄa ò a naɛ: Wá gaɛ, asa wa wɛsì Lualɛɛ.'
  tcz-CHONGTHU: Aman ajinu kommah hitin aseije, “Eini ithi teitei ding ahitai ajeh
    chu einin Pathen imulhon tan ahi” akiti lhon tan ahi.
  mar-mar: मग मानोहा आपल्या पत्नीला म्हणाला, आपण खचीत मरू, कारण आपण देवाला पाहिले
    आहे.
  qub-qub: 'Chaura Manoaga warminta niran: «Tayta Diostami ricashcanchi. Cananga wañushunchari.»'
  bqp-bqp: 'Manↄa pì a nanↄnɛ: O gan yee! Zaakũ o Luda è kũ wɛ́o.'
  hat-hat: 'Lè sa a, Manoak di madanm li: -Nou pral mouri, paske nou wè Bondye!'
  eng-BSB: “We are going to die,” he said to his wife, “for we have seen God!”
  tod-tod: 'Manoa ɠɛni anzai ma: «Da zaazu ti, mazɔlɔɔ de GALA kaa.»'
  eng-WEBPB: Manoah said to his wife, “We shall surely die, because we have seen God.”
  kbq-kbq: Hagi Manoa'a amanage huno nenarona asami'ne, Tamage tagra frigahu'e. Na'ankure
    tagra Anumzamofo ke'no'e.
  nhe-BL: 'Huan Manoa quiilhui isihua: ―Temachtli timiquise pampa tiquitztoque Toteco
    Dios.'
  bus-bus: 'Manↄa bè a naↄ̃nɛ: Wa gan gweee! Zaakɛ wa wɛ́ɛ sì Ludalɛ.'
  gub-BL: A'e rupi uze'eg wemireko pe. — Zàmàno putar nehe, ta'e xixak Tupàn zane
    xe, i'i izupe.
  eng-DRA: 'And he said to his wife: We shall certainly die, because we have seen
    God.'
