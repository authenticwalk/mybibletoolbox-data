  tel-2017: ఆయన నాతో, ‘చూడు నువ్వు గర్భవతివి అవుతావు. కొడుకుని కంటావు. కాబట్టి నువ్వు
    ద్రాక్షారసాన్ని గానీ, మద్యాన్ని గానీ తాగకు. అలాగే ధర్మశాస్త్రం అపవిత్రమని చెప్పిన
    దేనినీ తినకు. ఎందుకంటే నీ బిడ్డ పుట్టిన దగ్గర్నుంచి చనిపోయేంత వరకూ దేవుని కోసం
    నాజీర్ గా ఉంటాడు’ అని చెప్పాడు” అంది.
  hat-BSA: 'Men li te di mwen: ‘Gade byen, ou va vin ansent pou bay nesans a yon fis.
    Soti koulye a, ou p ap bwè diven ni bwason fò, ni manje anyen ki pa pwòp, paske
    gason an va yon Nazareyen a Bondye soti nan vant jis rive jou ke li mouri an.’”'
  kos-kos: Tusruktu el fahk nu sik lah nga ac fah pitutu ac oswela sie wen. Ac el
    fahk pac mu nga in tiana nim wain ku kutena mwe nim ku, ku kang kutena mongo oal,
    mweyen tulik sac ac fah sie mwet Nazirite nu sin God ke lusen moul lal nufon.”
  hbo-WLC: וַיֹּ֣אמֶר לִ֔י הִנָּ֥ךְ הָרָ֖ה וְיֹלַ֣דְתְּ בֵּ֑ן וְעַתָּ֞ה אַל־תִּשְׁתִּ֣י
    ׀ יַ֣יִן וְשֵׁכָ֗ר וְאַל־תֹּֽאכְלִי֙ כָּל־טֻמְאָ֔ה כִּֽי־נְזִ֤יר אֱלֹהִים֙ יִהְיֶ֣ה
    הַנַּ֔עַר מִן־הַבֶּ֖טֶן עַד־י֥וֹם מוֹתֽוֹ׃ פ
  ibo-ibo: Kama ọ sịrị m, ‘Ị ga-adị ime, mụta nwa nwoke. Ma ugbu a, ị gaghị aṅụ mmanya
    vaịnị maọbụ ihe ọbụla na-aba nʼanya, maọbụ rie ihe ọbụla rụrụ arụ, nʼihi na nwantakịrị
    ahụ ga-abụ onye e doro nsọ nye Chineke, site nʼime akpanwa ruo nʼọnwụ ya.’ ”
  ory-ory: ମାତ୍ର ସେ ମୋତେ କହିଲେ, ‘ଦେଖ, ତୁମ୍ଭେ ଗର୍ଭବତୀ ହୋଇ ପୁତ୍ର ପ୍ରସବ କରିବ; ଏହେତୁ ଦ୍ରାକ୍ଷାରସ
    କି ମଦ୍ୟ ପାନ କର ନାହିଁ ଓ କୌଣସି ଅଶୁଚି ଦ୍ରବ୍ୟ ଭୋଜନ କର ନାହିଁ; କାରଣ ସେହି ବାଳକ ଗର୍ଭାବଧି
    ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ନାସରୀୟ ହେବ,’”
  chk-chk: Iwe, a chök üreniei, ‘Kopwe pwopwo o nöüni eman ät. Iei mine seni ikenai
    kosap ün wain ika och sakau mi pwichikar, kosap pwal mongö och mi limengau. Pun
    ewe ät epwe eman Nasir, eu sokun aramas mi imwüla fän iten Kot seni an uputiu
    tori an mäla.’”
  rop-rop: Bat imbin dalim mi ai garra abum lilboi, en mi nomo lau dringgim eni grog
    o dagat eni daga weya yu nomo lau dagat, dumaji det lilboi garra jidan jis laik
    detkain speshalwan men blanga God gulum Nesarait brom beibitaim raidap im garra
    dai.”
  ukr-1871: 'І промовив він до мене: Ти станеш вагітною і вродиш сина; тож не пий
    нї вина нї сикера і не їж нїчого нечистого, бо хлопя буде назорей Божий від матірнього
    тїла аж до дня своєї смертї.'
  deu-1951: 'Aber er sprach zu mir: Siehe, du wirst empfangen und einen Sohn gebären;
    so trink nun weder Wein noch starkes Getränk und iß nichts Unreines; denn der
    Knabe soll ein Nasiräer Gottes sein von Mutterleibe an bis zum Tage seines Todes.'
  eng-JPS: 'but he said unto me: Behold, thou shalt conceive, and bear a son; and
    now drink no wine nor strong drink, and eat not any unclean thing; for the child
    shall be a Nazirite unto God from the womb to the day of his death.'''
  srp-1865: 'Nego mi reèe: gle, ti æeš zatrudnjeti, i rodiæeš sina; zato sada ne pij
    vina ni silovita piæa i ne jedi ništa neèisto; jer æe dijete biti nazirej Božji
    od utrobe materine pa do smrti.'
  lug-lug: Wabula yaŋŋambye nti, ‘Laba oliba olubuto era olizaala omwana wabulenzi.
    Tonywanga envinnyo newaakubadde ekitamiiza kyonna, wadde okulya ekintu kyonna
    ekitali kirongoofu. Kubanga omulenzi aliba Muwonge eri Katonda ng’akyali mu lubuto
    lwa nnyina, era bw’atyo bw’aliba ennaku ez’obulamu bwe zonna.’ ”
  heb-heb: ויאמר לי הנך הרה וילדת בן ועתה אל תשתי יין ושכר ואל תאכלי כל טמאה כי נזיר
    אלהים יהיה הנער מן הבטן עד יום מותו׃
  ben-IRV: কিন্তু তিনি আমাকে বললেন, দেখ, তুমি গর্ভধারণ করে পুত্র প্রসব করবে; এখন দ্রাক্ষারস
    কিম্বা সুরা পান কর না এবং কোন অশুচি বস্তু ভোজন কর না কারণ সেই বালক জন্ম থেকে মৃত্যুদিন
    পর্যন্ত ঈশ্বরের উদ্দেশ্যে নাসরীয় হবে।”
  pan-pan: ਪਰ ਉਸ ਨੇ ਮੈਨੂੰ ਕਿਹਾ, ‘ਵੇਖ, ਤੂੰ ਗਰਭਵਤੀ ਹੋਵੇਂਗੀ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦੇਵੇਂਗੀ,
    ਇਸ ਲਈ ਹੁਣ ਤੂੰ ਦਾਖ਼ਰਸ ਜਾਂ ਨਸ਼ੇ ਵਾਲੀ ਕੋਈ ਚੀਜ਼ ਨਾ ਪੀਵੀਂ ਅਤੇ ਨਾ ਕੋਈ ਅਸ਼ੁੱਧ ਵਸਤੂ ਖਾਵੀਂ
    ਕਿਉਂ ਜੋ ਉਹ ਮੁੰਡਾ ਗਰਭ ਤੋਂ ਹੀ ਮਰਨ ਦੇ ਦਿਨ ਤੱਕ ਪਰਮੇਸ਼ੁਰ ਦਾ ਨਜ਼ੀਰ ਹੋਵੇਗਾ।’”
  mya-JVB: သူကလည်း၊ သင် သည် ပဋိသန္ဓေ ယူ၍ သား ယောက်ျားကို ဘွားမြင် လိမ့်မည်။ စပျစ်ရည်
    ကို မ သောက် နှင့်။ သေရည် သေရက်ကို မသောက်နှင့်။ မ စင်ကြယ်သော အစာကို မ စား နှင့်။
    အကြောင်းမူကား ၊ ထိုသူငယ် သည် အမိဝမ်း ထဲမှ စ၍ သေ သောနေ့ တိုင်အောင် ဘုရား သခင်၏
    နာဇရိ လူဖြစ် ရလိမ့်မည်ဟု အကျွန်ုပ် အား မိန့် မြွက်ကြောင်းကို ပြောဆို လေ၏။
  tbg-tbg: Viva kia minti tiraitiro, tiriara tiharo, Are vainti taiqama vira qorainti
    vainti vatatenarave. Raurihara variane. Vira vatatena entaraqaahairo ai maaquvano
    nai qaqi vaina entara Kotiva kaama taina kaiqara varaqiro vuainarara tira, are
    kia uainive, vo iha namarive, naane. Kotiva qioqama tai karara kia naane tirave,
    tiro.
  hmo-hmo: To, ia ese lau ia hamaoroa, ia gwau, ‘Oi be do oi rogorogo, mero ta do
    oi abia. Unai dainai uaina o kekero muramura do oi inua lasi, bona gau mirona
    ta do oi ania lasi, badina unai mero be do ia helaga, Dirava ena, Nasiri orea
    tauna. Ia be unai bamona, iena vara dinana dekena amo ela bona iena mase dinana.’ ”
  urd-urd: लेकिन उसने मुझ से कहा, “देख, तू हामिला होगी और तेरे बेटा होगा; इसलिए तू
    मय या नशे की चीज़ न पीना, और न कोई नापाक चीज़ खाना, क्यूँकि वह लड़का पेट ही से
    अपने मरने के दिन तक ख़ुदा का नज़ीर रहेगा।”
  rus-SYN: 'он сказал мне: “вот, ты зачнешь и родишь сына; итак не пей вина и сикера
    и не ешь ничего нечистого, ибо младенец от самого чрева до смерти своей будет
    назорей Божий”.'
  bqc-SIM: A òmɛɛ má nↄsi, mí nɛ'i gↄ̃ɛ ũ. A òmɛɛ másu vɛ̃ɛ ge í gbãae mio,
    mɛ́ másu tɛ̃e bleo, asa nɛ́pi aↄ dɛ Lua gbɛ̃́ ũ za a igↄↄɛ e aà wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Ahinlah aman nao nahinvop ding chapa khat nahinding ahi ati. Jujong
    nadon louding khamnathei adang, ipi hijongleh nadon louding nehjong nanehlou ding
    ahi ati. Ajeh chu nachapa chu ahung penna patna athi nichan geija Nazir khat iding
    Pathenna kikat dohding ahi,” ati.
  mar-mar: परंतु तो मला म्हणाला, पाहा, तू गरोदर होशील, आणि तू पुत्राला जन्म देशील;
    तर आता तू दारू आणि मादक द्रव्य पिऊ नको आणि जे काही नियमाप्रमाणे अशुद्ध जाहीर केले
    आहे ते अन्न खाऊ नको; कारण तो बाळ तुझ्या गर्भावस्थेपासून त्याच्या मरणापर्यंत देवाचा
    नाजीर होईल.
  qub-qub: Ichanga willamasha wamrä ollgu cananpaj cashanta. Cananpitaga amashi upushächu
    bïnuta, ni ima machächicojtapis. Tayta Dios ‹ganra› nishan micuytapis amashi micushächu.
    Wamranchïtaga Tayta Diosshi acracusha nazareo cananpaj manaräpis yuriptillanna.
    Wañunanyajshi Tayta Diosninchïpa munaynincho canga.»
  bqp-bqp: À pìmɛnɛ mani nↄ̀ sí mà nɛ́ i gↄ̃gbɛ̃ ũ. À pìmɛnɛ màsun wɛ̃ ke í gbãna
    ke miro, akũ dↄ màsun tɛ̃̀ ke blero, zaakũ nɛ́ pì nigↄ̃ de Luda pↄ́ ũmɛ zaa
    a ina gↄrↄ ari a wɛ̃̀ndi lɛ́n.
  hat-hat: 'Li di m'' konsa: Ou pral ansent, ou pral fè yon pitit gason. Piga ou janm
    bwè diven, ni ankenn lòt bweson ki pou fè ou sou. Ni piga ou manje anyen ki pa
    bon pou moun k''ap sèvi Bondye manje. Paske pitit gason ou lan pral viv apa pou
    Bondye tankou nazirit yo depi nan vant manman l'' jouk jou li mouri.'
  eng-BSB: But he said to me, ‘Behold, you will conceive and give birth to a son.
    Now, therefore, do not drink wine or strong drink, and do not eat anything unclean,
    because the boy will be a Nazirite to God from the womb until the day of his death.’”
  tod-tod: 'Kɛlɛ kɛɛʋɛ mà: ‹Wɛlɛ, ɗa ʋaazu kogi zeɠezu, è doun zunu zɔlɔɔ. Niizu
    mina dɔɔ ɓɔle, ɓaa gaazulati gani, ta mina ani mi, nii kɔzɔai, tɔɔzei doungoi
    naa yɛgɛ dee ɠoozu, é ɠaliva GALA ma, eyɛsu saa voloi zeeli.› »'
  eng-WEBPB: but he said to me, ‘Behold, you shall conceive and bear a son; and now
    drink no wine nor strong drink. Don’t eat any unclean thing, for the child shall
    be a Nazirite to God from the womb to the day of his death.’”
  kbq-kbq: Hianagi amanage huno nasami'ne, kamu'ene hunka ne' mofavre kasentegahananki,
    waini tine, hankave tine, agruma osu'nesia ne'zanena onetfa huo huno nasami'ne.
    Na'ankure ana mofavrea kasema onte'nenankeno'a Anumzamofo eri'za vahere huno huhamprinte'nigeno
    mani'neno ufrigahie huno nasami'ne.
  nhe-BL: Pero nechilhui para niconecuis huan nijtlacatiltis se oquichpil. Yeca ama
    ax ma niqui xocomeca atl, niyon ax ma niqui tlen hueli tlaili tlen cococ. Niyon
    ax ma nijcua se tlenijqui tlen nechchihuas ax tlapajpactic iixpa Toteco Dios,
    pampa ni oquichpil elis se nazareo tlen senquistoc tlaiyocatlalili para TOTECO
    Dios tlen itlacatilis hasta quema miquis. Queja nopa nechilhui.”
  bus-bus: À bèmɛ mɛ́ nↄ̀ sí mà nɛ́ i gↄ̃gbɛ̃ ũ. À bèmɛ màton wɛ̃ɛ ke í gbãa ke
    miro, bensↄ̃ màton tɛ̃̀ ke blero, zaakɛ nɛ́ pì égↄ̃ dɛ Luda pↄ́ ũmɛ zaa a igurↄ
    ai à wɛ̃̀ndi lɛ́n.
  gub-BL: — Nepuru'a putar nehe. Nememyr putar nehe. Kwaharer awa uzexak kar putar
    newi nehe, i'i kwez ihewe. — E'u zo uwà tykwer nehe, i'i ihewe. — E'u zo kàwiahy
    nehe. E'u zo temi'u ikatu 'ym ma'e nehe, ta'e kwarer uzemonokatu putar Tupàn pe
    a'e nehe xe, Nazirew romo a'e nehe xe, u'ar nànàn a'e nehe xe, i'i kwez ihewe,
    i'i umen pe.
  eng-DRA: 'But he answered thus: Behold thou shalt conceive and bear a son: beware
    thou drink no wine, nor strong drink, nor eat any unclean thing: for the child
    shall be a Nazarite of God from his infancy, from his mother’s womb until the
    day of his death.'
