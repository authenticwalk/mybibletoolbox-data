verse: JDG.013.007
translations:
  mal-C: എന്നാൽ അദ്ദേഹം എന്നോട്, ‘നീ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കും; നീ വീഞ്ഞും
    മദ്യവും കുടിക്കരുത്; അശുദ്ധമായതൊന്നും ഭക്ഷിക്കുകയുമരുത്; ബാലൻ ഗർഭംമുതൽ ജീവപര്യന്തം
    ദൈവത്തിനു നാസീർവ്രതസ്ഥനായിരിക്കും’ എന്നു പറഞ്ഞു.”
  deu-TKW: 'Der sagte zu mir: Wirst du demnächst schwanger werden und einen Sohn gebären,
    so trinke dann weder Wein, noch berauschendes Getränk und iß keinerlei Unreines;
    denn der Knabe soll ein Gottgeweihter sein von Mutterleibe an bis zum Tage seines
    Todes.'
  lin-lin: 'Kasi alobaki na ngai : ‹ Okozwa zemi mpe okobota mwana mobali. Bongo komela
    vino to masanga mosusu ya makasi te mpe kolia eloko moko te ya mbindo, pamba te
    mwana mobali oyo okobota akozala bule mpo na Nzambe wuta na libumu ya mama na
    ye kino na mokolo na ye ya kufa. › »'
  eng-LSV: and He says to me, Behold, you are pregnant, and bearing a son, and now
    do not drink wine and strong drink, and do not eat any unclean thing, for the
    youth is a Nazarite to God from the womb until the day of his death.”
  eng-GNV: 'But he saide vnto me, Beholde, thou shalt conceiue, and beare a sonne,
    and nowe thou shalt drinke no wine, nor strong drinke, neither eate any vncleane
    thing: for the childe shalbe a Nazarite to God from his birth to the day of his
    death.'
  eng-WEBSTER: 'But he said to me, Behold, thou shalt conceive, and bear a son; and
    now drink no wine nor strong drink, neither eat any unclean thing : for the child
    shall be a Nazarite to God from his birth to the day of his death.'
  nhw-BL: Pero nechilhui para niconecuis huan nijtlacatiltis se oquichpil. Yeca ama
    amo ma niquiji xocomeca atl, niyon amo ma niquiji tlen hueli tlaili catli cococ.
    Niyon amo ma nijcua se tlenijqui catli nechchihuas amo tlapajpactic iixpa Toteco
    Dios, pampa ni oquichpil elis se nazareo catli senquistoc tlaiyocatlalili para
    TOTECO Dios tlen itlacatilis hasta quema miquis. Quej nopa nechilhui.”
  swh-ONEN: Lakini aliniambia, ‘Utachukua mimba na utazaa mtoto mwanaume. Basi sasa,
    usinywe mvinyo wala kileo kingine chochote wala usile kitu kilicho najisi, kwa
    kuwa huyo mtoto atakuwa Mnadhiri wa Mungu tangu tumboni mwa mama yake mpaka kufa
    kwake.’ ”
  bba-bba: Adɑmɑ u mɑn sɔ̃ɔwɑ u nɛɛ, kon be ɡurɑ suɑ kpɑ n bii tɔn durɔ mɑ. Yen sɔ̃,
    n ku be tɑm ɡɑm nɔ, kpɑ n ku ɡɑ̃ɑ seseruɡinu di. Domi bii wi, u ko n sɑ̃ɑ wi bɑ
    wunɑ nɛnɛm Gusunɔn sɔ̃ sɑɑ win mɑrubun di sere kɑ win wɑ̃ɑrun nɔrɔ.
  eng-KJVCPB: 'but he said unto me, Behold, thou shalt conceive, and bear a son; and
    now drink no wine nor strong drink, neither eat any unclean thing: for the child
    shall be a Nazarite to God from the womb to the day of his death.'
  wbp-wbp: Ngariji wangkaja ngaka nganta kapurna kurdu wirriya mardarni. Kujakungarntiji
    kulalparna pama manu miyi nganjarla yangka nyiya-puka kuja Kaatu wangkaja yampinjaku
    kuruwarrirla. Kaji ngalijarra-nyangu kaja-nyanu palka-jarrimi, kaji wankaru-juku
    nyina, kapurla Kaatu-mipaku warrki-jarrimi.”
  luo-luo: To nowachona ni, ‘Ibiro mako ich kendo ininywol wuowi. Omiyo koro, kik
    imadh divai kata gimoro amora mamero ji kendo kik icham chiemo moro amora mogak,
    nikech wuowino biro bedo ja-Nazir mar Nyasaye kochakore chiengʼ nywolne nyaka
    thone.’ ”
  meu-meu: To, ia ese e hamaorogu, eto “Oi na ba rogorogo, mero ta bavabia; taunabunai
    vine ranuna eiava kekero muramurana ta basio inua, bona ḡau mirona ta basio ania,
    badina be una mero na baine helaga Dirava ena, Nasiri oreana tauna, ena vara dinana
    amo, ela bona ena mase dinana”.
  npi-ULB: उहाँले मलाई भन्‍नुभयो, ‘हेर, तिमी गर्भवती हुनेछौ, र तिमीले एउटा छोरो जन्माउनेछौ
    । यसैले दाखमद्य वा कडा पेय नपिउनू, र व्यवस्थाले अशुद्ध भनेर घोषणा गरेको कुनै कुरा
    नखानू, किनभने त्‍यो बालक तिम्रो गर्भदेखि उसको मृत्युको दिनसम्म नै परमप्रभुको निम्ति
    नाजिरी हुनेछ ।’”
  yor-yor: Ṣùgbọ́n ó sọ fún mi wí pé, ‘Ìwọ yóò lóyún, ìwọ yóò sì bí ọmọkùnrin kan,
    fún ìdí èyí, má ṣe mu wáìnì tàbí àwọn ọtí líle mìíràn bẹ́ẹ̀ ni kí ìwọ má ṣe jẹ
    ohunkóhun tí í ṣe aláìmọ́, nítorí pé Nasiri Ọlọ́run ni ọmọ náà yóò jẹ́ láti ọjọ́
    ìbí rẹ̀ títí di ọjọ́ ikú rẹ̀.’ ”
  emp-NTPO: Baribʌrʌ idjia jarasia mʌ̃ra b̶iogoa b̶eped̶a warrada toida. Maʌ̃ warrara
    mʌ̃ b̶ited̶a b̶ʌ ewarid̶eba ab̶a idji beubʌrʌd̶aa Ãcõrẽ itea b̶ayad̶a asia. Idjira
    nazareo bai bẽrã mʌ̃a uva b̶a aseada, dewara itua sid̶a docara b̶ʌad̶a asia. Maʌ̃
    awara Ãcõrẽba idu cobicada mʌ̃a cocara b̶ʌad̶a asia.–
  ind-ind: Tetapi dia berkata, ‘Kamu akan hamil dan melahirkan seorang anak laki-laki.
    Jangan minum anggur ataupun minuman keras lainnya, dan jangan makan apa pun yang
    haram, karena anakmu akan menjadi orang nazir sejak dalam kandungan sampai dia
    mati.’”
  pes-OPCB: اما گفت که من صاحب پسری خواهم شد. او همچنین به من گفت که نباید شراب و
    مسکرات بنوشم و چیز حرام و ناپاکی بخورم؛ زیرا کودک نذیره بوده، از شکم مادر تا دم
    مرگ وقف خدا خواهد بود!»
  tgl-ULB: Sinabi niya sa akin, 'Masdan mo! Mabubuntis ka, at manganganak ng isang
    batang lalaki. Kaya hindi ka iinom ng alak o matapang na inumin, at huwag kakain
    ng anumang pagkain na hinayag ng batas na marumi, dahil magiging isang Nazareo
    sa Diyos ang bata mula sa araw na nasa sinapupunan mo siya hanggang sa araw ng
    kaniyang kamatayan.'”
  cbu-NT: Itaru, yuwaa tsiyatku mazinarangi an nuwaatsimari, Uru shiy mirichpasha.
    Iparish kamuzpari wanindachsha, An nllur yuwamandari nllurtakachu anumandari apanllpaneempa
    taachiya. Anpatari wachinayaru, uru tsipachiya. Ashirucha, shiy vinoo na waamaam
    watsta. Mishat, yuwaa waashish kasha anootsitam waamaam watsta. Mishat, mantsamootstam
    katungamaam watsta, átcha, kiz kamanku tárangiya.
  hui-hui: Anigo ibugua i̱ gali tombeha biralu igiri mbira holebira lalu langiya,
    lene. Ibugua i̱na waini ibabi iba mbiabi tomo maru nanolene lo ngarubi nanabe
    lalu langiya, lene. Ogoni irane igiri ibu Nasa aria Ngode Datagaliwabenaga biabe
    biaga mbira ilili bu haho wiaabo helo lalu lomabia holene wulebira laya, lene.
  mya-mya: သို့​ရာ​တွင်​ကျွန်​မ​သည်​ကိုယ်​ဝန်​ဆောင်​၍ သား​ယောကျာ်း​ကို​ဖွား​မြင်​မည်​ဖြစ်​ကြောင်း
    ကို​မူ ဧ​ကန်​အ​မှန်​ပင်​ကျွန်​မ​အား​သူ​ပြော ပါ​၏။ က​လေး​သူ​ငယ်​သည်​အ​သက်​ရှင်​သ
    မျှ​ကာ​လ​ပတ်​လုံး​နာ​ဇ​ရိ​ဂိုဏ်း​ဝင်​အ​ဖြစ် ဖြင့် ဘု​ရား​သ​ခင်​အား​ဆက်​ကပ်​ထား​သူ
    ဖြစ်​မည်​ဖြစ်​၍ ကျွန်​မ​အား​စ​ပျစ်​ရည်​ကို သော်​လည်း​ကောင်း၊ သေ​ရည်​သေ​ရက်​ကို​သော်
    လည်း​ကောင်း​မ​သောက်​ရန်​နှင့် တား​မြစ်​ထား သည့်​အစား​အ​စာ​မှန်​သ​မျှ​ကို​ရှောင်​ကြဉ်
    ရန်​ပြော​ပါ​သည်'' ဟု​ဆို​လေ​သည်။
  bod-N: ཡིན་ནའང་ཁོང་གིས་བདག་ལ་འདི་སྐད་དུ། ལྟོས་དང་། ཁྱོད་ལ་མངལ་སྦྲུམ་ནས་བུ་ཞིག་སྐྱེ་ངེས་ཡིན།
    དེ་བས་ཁྱོད་ཀྱིས་རྒུན་ཆང་དང་ཨ་རག་གར་པོ་གང་ཡང་འཐུང་མི་རུང་ལ། མི་གཙང་བའི་རིགས་ཀྱང་གང་ཡང་བཟའ་མི་རུང་།
    ཅི་ལ་ཞེ་ན། ཕྲུ་གུ་འདི་ནི་སྐྱེས་མ་ཐག་ནས་འཆི་བའི་བར་དུ་དཀོན་མཆོག་ལ་གཏོགས་ཤིང་ལོགས་སུ་བཀར་བའི་མི་རུ་འགྱུར་ཞེས་གསུངས་བྱུང་ཞེས་པ་ལ།
  sna-sna: Asi ati kwandiri, ‘Uchava nemimba uye uchabereka mwanakomana. Zvino, chirega
    kunwa waini kana zvimwe zvokunwa zvakaviriswa uye usadya chinhu chipi zvacho chisina
    kuchena, nokuti mukomana achava muNaziri waMwari kubva pakuzvarwa kwake kusvikira
    pazuva raanofa.’ ”
  spa-BLM: 'sino que me dijo: ‘He aquí que concebirás y darás a luz un hijo; y ahora
    no bebas vino ni bebida fuerte. No comas nada impuro, porque el niño será nazireo
    a Dios desde el vientre hasta el día de su muerte’”.'
  cac-cac: An̈ej to ix yal d'ayin, tob' ol aljoc junoc vune'. Ix yalani to man̈xo
    ol vuc'laj vino yed' junocxo tas pajb'inac yed' junoc tas to ay yovalil co chi'an
    d'a yichan̈ ley. Axob' jun unin chi', tob' yic Dios yaji ayic ol aljoc chi', masanto
    ol chamoc, xchi ix.
  swh-ULB: Akaniambia, 'Tazama! Utakuwa mjamzito, na utazaa mtoto. Basi usinywe divai
    au kileo, wala usile chakula chochote ambacho sheria inasema kuwa si safi, kwa
    kuwa mtoto huyo atakuwa Mnaziri kwa Mungu tangu akipokuwa tumboni mwako mpaka
    siku ya kufa kwake.”
  bel-bel: 'ён сказаў мне: «вось, ты зачнеш і народзіш сына; дык ня пі віна і сікеру
    і ня еж нічога нячыстага, бо дзіця ад самага чэрава да сьмерці сваёй будзе назарэй
    Божы».'
  deu-ELBBK: 'Und er sprach zu mir: Siehe, du wirst schwanger werden und einen Sohn
    gebären; und nun, trinke weder Wein noch starkes Getränk, und iss nichts Unreines;
    denn ein Nasir Gottes soll der Knabe sein von Mutterleib an bis zum Tag seines
    Todes.'
  mbb-OT: Migkeǥiyan e zin he ebmeǥingey e kun ne ed-anak a te maama. Ne migkeǥiyan
    e zin daan he kenà ad med-inum te vinu wey minsan hengkey he klasi te inumen he
    ebpekelangut wey kenà a megkaan te minsan hengkey he keenen he ed-isipen he meremerik,
    su is batà he id-anak ku ibpeveyveyaan te Megbevayà pinaaǥi te kedhimuwa kandin
    he Nazareo puun te kegkeetew zin taman te kebpatey zin.”
  mal-2015: അവൻ എന്നോടു നീ ഗർഭം ധരിച്ചു ഒരു മകനെ പ്രസവിക്കും; ആകയാൽ നീ വീഞ്ഞും മദ്യവും
    കുടിക്കരുതു; അശുദ്ധമായതൊന്നും തിന്നുകയും അരുതു; ബാലൻ ഗർഭംമുതൽ ജീവപര്യന്തം ദൈവത്തിന്നു
    നാസീരായിരിക്കും എന്നു പറഞ്ഞു.
  tuo-NT: 'Aꞌtiro niami: ‘Mʉꞌʉ nijĩpaco waꞌa, niꞌcʉ̃ põꞌrãtigosaꞌa. Niꞌcãcã meꞌrã
    ne vinorẽ, siꞌbioꞌquere sĩꞌrĩticãꞌña. Moisé baꞌadutitiꞌquenojõrẽ baꞌaticãꞌña.
    Cʉ̃ wĩꞌmagʉ̃ ne bajuaꞌcʉ téé wẽrĩgʉ̃pʉ Õꞌacʉ̃ yagʉ nazarero masʉ̃ nigʉ̃sami,’
    niami”, ni wereco niwõ.'
  rmc-rmc: Ale phenďa mange, hoj ačhava khabňi a ela man muršoro. Phenďa, hoj te na
    pijav mol aňi ňisavo aver pijiben a te na chav ňič, so hin melalo, bo o čhavoro
    ela dino le Devleske sar Nazarejcos, kanastar uľola dži o meriben.“
  pes-OPV: و به من گفت اینک حامله شده، پسری خواهی زایید، و الان هیچ شراب و مسکری منوش،
    و هیچ‌چیزنجس مخور زیرا که آن ولد از رحم مادر تا روزوفاتش برای خدا نذیره خواهد
    بود.»
  ron-1924: 'Дар мь-а зис: ‘Ту вей рэмыне ынсэрчинатэ ши вей наште ун фиу; ши акум
    сэ ну бей нич вин, нич бэутурэ таре ши сэ ну мэнынчь нимик некурат, пентру кэ
    ачест копил ва фи ынкинат луй Думнезеу дин пынтечеле майчий луй пынэ ын зиуа морций
    луй.’”'
  ben-OBCV: কিন্তু তিনি আমাকে বললেন, ‘তুমি অন্তঃসত্ত্বা হবে এবং এক পুত্রসন্তানের জন্ম
    দেবে। তাই এখন থেকে, তুমি দ্রাক্ষারস বা অন্য কোনও গাঁজানো পানীয় পান কোরো না এবং
    অশুচি কোনো কিছু খেয়ো না, কারণ সেই ছেলেটি গর্ভ থেকে তার মৃত্যুর দিন পর্যন্ত ঈশ্বরের
    উদ্দেশে এক নাসরীয় হয়ে থাকবে।’ ”
  som-som: laakiinse wuxuu igu yidhi, Bal eeg, waad uuraysan doontaa, oo waxaad dhali
    doontaa wiil; oo haddaba ha cabbin khamri ama wax kale oo lagu sakhraamo; wax
    aan nadiif ahaynna ha cunin; waayo, ilmuhu markuu dhasho iyo ilaa maalinta dhimashadiisa
    wuxuu noqon doonaa Nadiir Ilaah loo soocay.
  lat-VUC: 'sed hoc respondit: Ecce concipies et paries filium: cave ne vinum bibas,
    nec siceram, et ne aliquo vescaris immundo: erit enim puer nazaræus Dei ab infantia
    sua, ex utero matris suæ usque ad diem mortis suæ.'
  eng-ASVBT: but he said unto me, Behold, thou shalt conceive, and bear a son; and
    now drink no wine nor strong drink, and eat not any unclean thing; for the child
    shall be a Nazirite unto God from the womb to the day of his death.
  ita-1885: 'Ma egli mi ha detto: Ecco, tu concepirai, e partorirai un figliuolo;
    ora dunque non ber vino, nè cervogia, e non mangiar cosa alcuna immonda; perciocchè
    il fanciullo sarà Nazireo a Dio, dal ventre della madre, fino al giorno della
    sua morte.'
  eng-LXXUP: And he said to me, Behold, thou art with child, and shalt bring forth
    a son; and now drink no wine nor strong drink, and eat no unclean thing; for the
    child shall be holy to God from the womb until the day of his death.
  eng-ULB: He said to me, 'Look! You will become pregnant, and you will give birth
    to a son. So then drink no wine or strong drink, and do not eat any food that
    the law declares to be unclean, because the child will be a Nazirite to God from
    the time he is in your womb until the day of his death.'”
  spa-VBL: 'Pero me dijo: ‘Vas a quedar embarazada y darás a luz un hijo. No debes
    beber vino ni ninguna otra bebida alcohólica, y no comas nada impuro. Porque el
    niño ha de ser nazareo, dedicado a Dios desde su nacimiento hasta el día de su
    muerte’”.'
  fra-_FOB: 'Mais il m''a dit: Voici, tu vas être enceinte, et tu enfanteras un fils;
    maintenant donc, ne bois point de vin ni de boisson forte, et ne mange rien d''impur;
    car cet enfant sera Nazarien de Dieu dès le sein de sa mère jusqu''au jour de
    sa mort.'
  mal-mal: അവൻ എന്നോട് നീ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കും; ആകയാൽ നീ വീഞ്ഞും മദ്യവും
    കുടിക്കരുത്; അശുദ്ധമായതൊന്നും തിന്നുകയും അരുത്; ബാലൻ ഗർഭംമുതൽ ജീവപര്യന്തം ദൈവത്തിന്
    നാസീരായിരിക്കും” എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin us ne mujhe batāyā, ‘Tū hāmilā hogī, aur tere beṭā paidā hogā. Ab
    mai yā koī aur nashā-āwar chīz mat pīnā, na koī nāpāk chīz khānā. Kyoṅki beṭā
    paidāish se hī maut tak Allāh ke lie maḳhsūs hogā.’”
