    nnɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní mbɑ́ nyɔ̃ ndifɛ̃́ɛ̃̀ nɛ̀ mɛnɑɑ̀ mmɛ̀ɛ̀ muɔ̀, m mɛ mbɑ́
