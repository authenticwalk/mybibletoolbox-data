verse: JDG.013.024
translations:
  mal-C: ആ സ്ത്രീ ഒരു മകനെ പ്രസവിച്ചു, അവന് ശിംശോൻ എന്നു പേരിട്ടു. ബാലൻ വളർന്നു, യഹോവ
    അവനെ അനുഗ്രഹിച്ചു.
  deu-TKW: Und das Weib gebar einen Sohn und nannte ihn Simson; der Knabe wuchs heran,
    und Jahwe segnete ihn.
  lin-lin: Mwasi ya Manoa abotaki mwana mobali mpe apesaki ye kombo « Samison. » Mwana
    akolaki, mpe Yawe apambolaki ye.
  eng-LSV: And the woman bears a son, and calls his name Samson, and the youth grows,
    and YHWH blesses him,
  eng-GNV: 'And the wife bare a sonne, and called his name Samson: and the childe
    grewe, and the Lord blessed him.'
  eng-WEBSTER: And the woman bore a son, and called his name Samson. And the child
    grew, and the LORD blessed him.
  nhw-BL: Huan teipa nopa sihuatl quitlacatilti se oquichpil huan quitocaxtlali Sansón.
    Huan nopa oquichpil moscalti, huan motlacachijqui huan TOTECO quitiochijqui.
  swh-ONEN: Yule mwanamke akazaa mtoto wa kiume akamwita jina lake Samsoni. Kijana
    akakua, naye Bwana akambariki.
  bba-bba: Amɛn biru kurɔ wi, u ɡurɑ suɑ mɑ u bii tɔn durɔ mɑrɑ. Mɑ bɑ nùn yĩsiru
    kɑ̃ Sɑnsom. Bii wi, u kpɛ̃ɑ mɑ Yinni Gusunɔ u nùn domɑru kuɑ.
  eng-KJVCPB: 'And the woman bare a son, and called his name Samson: and the child
    grew, and the Lord blessed him.'
  wbp-wbp: Ngaka-pardu-kari, Manuwa-parntarlu wirriya kurdu wita mardarnu, ngula yirdi-manu
    Jamijini. Ngulalpa wirriya yinya wiri-jarrinja-yanu, YAAWIYI-rli warrawarra-kanjarla
    pirrjirdi mardarnu.
  luo-luo: Dhakono nonywolo wuowi kendo nochake ni Samson. Nodongo kendo Jehova Nyasaye
    nogwedhe,
  meu-meu: Bena una hahine ese mero ta e abia, ladana e hatoa Samson. Mero na e bada
    oho bada oho; bona Iehova ese e hanamoa.
  npi-ULB: पछि ती स्‍त्रीले एउटा छोरो जन्माइन्, र तिनको नाउँ शिमशोन राखिन् । त्यो
    बालक बढ्दै गयो र परमप्रभुले उसलाई आशिष् दिनुभयो ।
  yor-yor: Obìnrin náà sì bí ọmọkùnrin kan, ó sì sọ orúkọ rẹ̀ ní Samsoni. Ọmọ náà
    dàgbà Olúwa sì bùkún un.
  emp-NTPO: Mãwãnacarea dji wẽrãba warrada tosia. Maʌ̃ warrara trʌ̃ b̶ʌsia Sansoʌ̃.
    Sansoʌ̃ waribʌrʌd̶e Ãcõrẽba idjira careba b̶asia.
  ind-ind: Beberapa waktu kemudian, istri Manoah melahirkan seorang anak laki-laki.
    Dia menamainya Simson. Anak itu tumbuh besar dan TUHAN memberkatinya.
  pes-OPCB: آن زن پسری به دنیا آورد و او را «سامسون» نام نهاد. او رشد کرد و بزرگ شد
    و خداوند او را برکت داد.
  tgl-ULB: Dumating ang araw na nanganak ang babae sa isang batang lalaki, at tinawag
    siya sa pangalang Samson. Lumaki ang bata at pinagpala ni Yahweh.
  cbu-NT: Anumunsha kiz wip wanindarangiya. Anootssha nllura yásamaranganaya Sansona.
    Ansha nllur kanungarangu, Apanllsha nlluraa wanasir ksutarangiya.
  hui-hui: Mani wali biagome igiri mbira hono wialu ibu mini Samasono wini. Igiri
    emene biago anda halu Anduane Homogohanda biamogo bini.
  mya-mya: ထို​အ​မျိုး​သ​မီး​သည်​သား​ယောကျာ်း​ကို ဖွား​မြင်​၍ သူ​ငယ်​အား​ရှံ​ဆုန်​ဟူ​သော​အ​မည်
    ဖြင့်​မှည့်​၏။ က​လေး​ငယ်​သည်​လည်း​ကြီး​ပြင်း လာ​ရာ​ဘု​ရား​သ​ခင်​သည်​သူ့​အား​ကောင်း
    ချီး​ပေး​တော်​မူ​၏။-
  bod-N: ཕྱིས་སུ་བུད་མེད་དེས་བུ་ཞིག་བཙས་ཤིང་མིང་ལ་སཱམ་སོན་ཞེས་བཏགས། ཕྲུ་གུ་ཆེར་སྐྱེས་པ་དང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བྱིན་རླབས་གནང་།
  sna-sna: Mukadzi akasununguka mwanakomana uye akamutumidza zita rokuti Samusoni.
    Akakura uye Jehovha akamuropafadza,
  spa-BLM: La mujer dio a luz un hijo y lo llamó Sansón. El niño creció y el Señor
    lo bendijo.
  cac-cac: Ayic ix alji yune' ix chi', Sansón ix yac' ix sb'iej. Ix q'uib' vin̈ unin
    chi', ix yac' svach'c'olal Jehová d'a yib'an̈ vin̈.
  swh-ULB: Baadaye mwanamke akamzaa mtoto, akamwita jina lake Samsoni. Mtoto alikua
    na Bwana akambariki.
  bel-bel: 'І нарадзіла жонка сына і дала яму імя: Самсон. І расло дзіця, і дабраслаўляў
    яго Гасподзь.'
  deu-ELBBK: Und die Frau gebar einen Sohn; und sie gab ihm den Namen Simson. Und
    der Knabe wuchs, und der HERR segnete ihn.
  mbb-OT: Ne neuma is timpu te ked-anak te esawa ni Manoa. Maama is in-anak din ne
    migngezanan dan ki Samson. Midekelà haazà is batà ne midtuvazan te Nengazen.
  mal-2015: അനന്തരം സ്ത്രീ ഒരു മകനെ പ്രസവിച്ചു, അവന്നു ശിംശോൻ എന്നു പേരിട്ടു ബാലൻ
    വളർന്നു; യഹോവ അവനെ അനുഗ്രഹിച്ചു.
  tuo-NT: Beꞌro Manoa nʉmo wĩꞌmagʉ̃rẽ põꞌrãtigo, cʉ̃rẽ Sansón wãmeyeco niwõ. Wĩꞌmagʉ̃
    bʉcʉacã, Õꞌacʉ̃ cʉ̃rẽ añurõ weecʉ niwĩ.
  rmc-rmc: Sar lake uľiľa o čhavoro, diňa leske nav Samson. O čhavo barolas a o RAJ
    les požehňinelas.
  pes-OPV: و آن زن پسری زاییده، او را شمشون نام نهاد، و پسر نمو کرد و خداوند او را
    برکت داد.
  ron-1924: Фемея а нэскут ун фиу ши й-а пус нумеле Самсон. Копилул а крескут ши Домнул
    л-а бинекувынтат.
  ben-OBCV: পরে সেই মহিলাটি এক পুত্রসন্তানের জন্ম দিলেন এবং তার নাম রাখলেন শিম্‌শোন।
    ছেলেটি বেড়ে উঠল এবং সদাপ্রভু তাকে আশীর্বাদ করলেন,
  som-som: Oo naagtiina wiil bay dhashay, oo magiciisiina waxay u bixisay Samsoon;
    wiilkiina wuu koray, Ilaahna wuu barakeeyey isagii.
  lat-VUC: Peperit itaque filium, et vocavit nomen ejus Samson. Crevitque puer, et
    benedixit ei Dominus.
  eng-ASVBT: 'And the woman bare a son, and called his name Samson: and the child
    grew, and Jehovah blessed him.'
  ita-1885: Poi quella donna partorì un figliuolo, ed essa gli pose nome Sansone.
    E il fanciullo crebbe, e il Signore lo benedisse.
  eng-LXXUP: And the woman brought forth a son, and she called his name Samson; and
    the child grew, and the Lord blessed him.
  eng-ULB: Later the woman gave birth to a son, and called his name Samson. The child
    grew up and Yahweh blessed him.
  spa-VBL: Dio a luz un hijo y lo llamó Sansón. El niño creció, y el Señor lo bendijo.
  fra-_FOB: Puis cette femme enfanta un fils et l'appela Samson; et l'enfant grandit,
    et l'Éternel le bénit.
  mal-mal: അനന്തരം സ്ത്രീ ഒരു മകനെ പ്രസവിച്ചു, അവന് ശിംശോൻ എന്ന് പേരിട്ടു; ബാലൻ വളർന്നു;
    യഹോവ അവനെ അനുഗ്രഹിച്ചു.
  urd-GVR: Kuchh der ke bād Manohā ke hāṅ beṭā paidā huā. Bīwī ne us kā nām Samsūn
    rakhā. Bachchā baṛā hotā gayā, aur Rab ne use barkat dī.
  suz-BL: मिनु मानोआह आ मीशेमी तौ का थिवा बाक्‍त। मेको कली सिम्‍सोन नें वोदा बाक्‍त।
    मेको आल कोल्‍ना कोल्‍न लमाक्‍त। मिनु परमप्रभु यावेमी मेको कली आसीक गेवा बाक्‍त।
    उत्‍पत्ती २४:१; उत्‍पत्ती ३५:९; गन्‍ती २२:६
  ita-1927: Poi la donna partorì un figliuolo, a cui pose nome Sansone. Il bambino
    crebbe, e l’Eterno lo benedisse.
  ckb-ckb: ئینجا ژنەکە کوڕێکی بوو و ناوی لێنا شەمشون. کوڕەکە گەورە بوو و یەزدان بەرەکەتداری
    کرد،
  eng-BBE: So the woman gave birth to a son, and gave him the name Samson; and he
    became a man and the blessing of the Lord was on him.
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ಮಗನನ್ನು ಹೆತ್ತು, ಅವನಿಗೆ ಸಂಸೋನ ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಆ ಹುಡುಗನು ಬೆಳೆದನು.
    ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ಆಶೀರ್ವದಿಸಿದರು.
  tam-2017: பின்பு அந்தப் பெண் ஒரு மகனைப் பெற்றெடுத்து, அவனுக்குச் சிம்சோன் என்று
    பேரிட்டாள்; அந்தப் பிள்ளை வளர்ந்தது; யெகோவா அவனை ஆசீர்வதித்தார்.
  spa-RV-1909: Y la mujer parió un hijo, y llamóle por nombre Samsón. Y el niño creció,
    y Jehová lo bendijo.
  ron-BTF: Și femeia a născut un fiu și i-a pus numele Samson, și copilul a crescut
    și DOMNUL l-a binecuvântat.
  eng-WEBP: The woman bore a son and named him Samson. The child grew, and the LORD
    blessed him.
  eng-FBV: She gave birth to a son and named him Samson. The boy grew up, and the
    Lord blessed him.
  nld-1939: En de vrouw baarde een zoon, en noemde hem Samson. De jongen groeide op
    onder de zegen van Jahweh.
  nch-BL: Huan teipa nopa sihuat quitacatilti se oquichpil huan quitocaxtali Sansón.
    Huan nopa oquichpil moscalti, huan motacachijqui huan TOTECO quitiochijqui.
  vie-1934: Người đàn bà này sanh một con trai, đặt tên là Sam-sôn. Đứa trẻ lớn lên,
    và Đức Giê-hô-va ban phước cho.
  hin-CV: उस स्त्री ने एक पुत्र को जन्म दिया, और उसका नाम शिमशोन रखा. बालक बड़ा हुआ.
    उस पर याहवेह की कृपादृष्टि थी.
  spa-BES: Entonces la mujer dio a luz un hijo, y le dio el nombre de Sansón; y se
    hizo hombre y la bendición del Señor estaba sobre él.
  tdx-tdx: Nisamak’ ana-dahy i rakembay naho natao’e Simsone ty añara’e. Nitombo’
    i ajajay vaho nitahie’ Iehovà.
  tha-KJV: ผู้​หญิงนั้​นก​็คลอดบุตรชายคนหนึ่งเรียกชื่อว่าแซมสัน เด็กนั้​นก​็เติบโตขึ้น
    และพระเยโฮวาห์ทรงอำนวยพระพรแก่​เขา
  por-BR-2018: E a mulher deu à luz um filho, e chamou-lhe por nome Sansão. E o menino
    creceu, e o SENHOR o abençoou.
  deu-ELO: Und das Weib gebar einen Sohn; und sie gab ihm den Namen Simson. Und der
    Knabe wuchs, und Jehova segnete ihn.
  eng-WYC-2018: And so she childed a son, and called his name Samson; and the child
    increased (in age), and the Lord blessed him.
  epo-epo: Kaj la virino naskis filon kaj donis al li la nomon Ŝimŝon. Kaj la knabo
    kreskis, kaj la Eternulo lin benis.
  uig-PIN: Xu ixtin keyin ayal bir oƣul tuƣdi, uning ismini Ximxon ⱪoydi. Bu bala
    ɵsüp, qong boldi wǝ Pǝrwǝrdigar uni bǝrikǝtlidi.
  beo-beo: Uda da dunu mano lalelegei. E da ema Sa:masane dio asuli. Amo mano da asigilalu,
    amola Hina Gode da e hahawane dogolegelewane fidisu.
  tpi-OTNT: Bihain meri bilong Manoa i karim pikinini man na ol i kolim nem bilong
    en Samson. Pikinini i kamap bikpela na Bikpela i mekim gut long em.
  hau-SA: Matar kuwa ta haifi ɗa, aka sa masa suna Samson. Ya yi girma Ubangiji kuma
    ya albarkace shi,
  uig-LAT: Shu ishtin kéyin ayal bir oghul tughdi, uning ismini Shimshon qoydi. Bu
    bala ösüp, chong boldi we Perwerdigar uni beriketlidi.
  nde-nde: Owesifazane wazala umfana wamuthi nguSamsoni. Wakhula loThixo wambusisa,
  ton-ton: '¶ Pea naʻe fānau ʻe he fefine ʻae tama, pea naʻe ui hono hingoa ko Samisoni:
    pea naʻe tupu pe ʻae tama, pea tāpuakiʻi ia ʻe Sihova.'
  ces-1613: A tak žena ta porodila syna a nazvala jméno jeho Samson. I rostlo dítě,
    a žehnal jemu Hospodin.
  eng-WMB: The woman bore a son and named him Samson. The child grew, and the LORD
    blessed him.
  tam-TCV: அந்தப் பெண் ஒரு மகனைப் பெற்று அவனுக்கு, “சிம்சோன்” என்று பெயரிட்டாள். அவன்
    வளர்ந்தான்; யெகோவா அவனை ஆசீர்வதித்தார்.
  ceb-ULB: Milabay ang pipila ka panahon hangtod nanganak ang asawa ni Manoa ug batang
    lalaki, ginganlan kini ug Samson. Nidako ang bata ug gipanalanginan siya ni Yahweh.
  pol-UBG: Kobieta urodziła więc syna i nadała mu imię Samson. I dziecko rosło, a
    PAN mu błogosławił.
  agr-agr: Duwi pujus niina nuwe ejapjuk uchi aishmagkun uchigmakui. Nunikmatai adaikauwai
    Sansón. Nunú uchi muumpatai Tuke Pujuu pegkegnum yaijakui.
  kyc-kyc: Enda baa wane nyaŋa mandeya. Wane banya kingi Samasone leyambi. Wane baa
    andeyamo dokopa Anatumi baa elyape keta pisiya.
  urd-GVU: کچھ دیر کے بعد منوحہ کے ہاں بیٹا پیدا ہوا۔ بیوی نے اُس کا نام سمسون رکھا۔
    بچہ بڑا ہوتا گیا، اور رب نے اُسے برکت دی۔
  deu-1912: Und das Weib gebar einen Sohn und hieß ihn Simson. Und der Knabe wuchs,
    und der HERR segnete ihn.
  kan-2017: ಆ ಸ್ತ್ರೀಯು ಮಗನನ್ನು ಹೆತ್ತು ಅವನಿಗೆ ಸಂಸೋನನೆಂದು ಹೆಸರಿಟ್ಟಳು. ಹುಡುಗನು ದೊಡ್ಡವನಾದನು.
    ಯೆಹೋವನ ಆಶೀರ್ವಾದವು ಅವನ ಮೇಲಿತ್ತು.
  yap-yap: Me gargeleg fare pin bochi pagel me tunguy Samson ngak. Mi i ilal fare
    tir, me par SOMOL ni be ayuweg.
  hlt-MCSB: Te dongah a yuu loh camoe a cun tih a ming te Samson a sak. Camoe a rhoeng
    hang vaengah anih te BOEIPA loh yoe a then sak.
  mdy-ETH: ዬካፓ ላኣሌላ ዓቲንቄ ናይ ሾዒ ሱንፆ «ሶምሶሜ» ጌይ ጌሤኔ፤ ናዓሢ ዲጬኔ፥ ናንጊና ናንጋ ጎዳኣ ዒዛ ዓንጄኔ፤
  twi-ASANTE: Ɔbaa no woo ne babarima no, wɔtoo ne din Samson. Na abɔfra no renyini
    no, Awurade hyiraa no.
  eng-WEBU: The woman bore a son and named him Samson. The child grew, and the LORD
    blessed him.
  wal-wal: Maccaasiyaa attuma na7aa yelaasu; yelada Samssoona gaada sunttaasu. Na7aikka
    dicciis; GODAIKKA a anjjiis.
  spa-PDDPT: La mujer dio a luz un hijo y lo llamó Sansón. El niño creció, y Yavé
    lo bendijo.
  gun-gun: Ha'e va'e rire ma kunha va'e oikuavã'i peteĩ ava'i. Ha'e vy omboery Sansão.
    Ha'e gui ava'i tuvixa ovy, ha'e Senhor omoingo porã.
  agu-BL: Ma yi tele'n tiemp, jale'n nin ban jun tal yi xna'n, nin tzun oc tk'ol yi
    bi'-tz tetz Sansón. Wi'nin tzun ẍch'uye'n yi tal ni'a'tz, nin wi'nin banl Kataj
    bantz tibaj.
  ilo-ULB: Saan a nagbayag, nangipasngay ti babai iti maysa a lalaki, ket pinanagananna
    iti Samson. Dimmakkel ti ubing ket binendisionan ni Yahweh isuna.
  kpg-kpg: Di ahina deelaa ga haanau dana dama daane, gaa wanga dono ingoo go Samson.
    Di tama la gaa tomo aga, gei ogo Dimaadua e hagahumalia a mee.
  uig-ARA: شۇ ئىشتىن كېيىن ئايال بىر ئوغۇل تۇغدى، ئۇنىڭ ئىسمىنى شىمشون قويدى. بۇ بالا
    ئۆسۈپ، چوڭ بولدى ۋە پەرۋەردىگار ئۇنى بەرىكەتلىدى.
  sus-sus: Na dangi xanbi, Manowa xa ginɛ naxa di bari. E naxa a xili fala Samison.
    A naxa mɔ Alatala xa barakɛ kui.
  pon-2006: Liho eri naitikihada pwutak emen oh kihong ede Samson. Kisin pwutako eri
    keirda oh KAUN-O ketin kupwuramwahwihala.
  jae-jae: Ma awê tau kêkôc ŋapalê ŋac ma gê ênê ŋaê gebe Simson. Ŋapalê tau kêtu
    kapôêŋ ma Apômtau gêjam mec eŋ.
  ksd-ksd: Ma ra vavina i ga kava vue ra bul tutana, ma i ga vaiang ia ba Samson;
    ma ra bul i ga taiak vanavana ma ra Luluai i ga vadoane.
  tur-YTC: Kadın bir oğul doğurdu ve ona Şimşon adını verdi. Çocuk büyüdü ve Yahve
    onu kutsadı.
  grc-BRENT: Καὶ ἔτεκεν ἡ γυνὴ υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα αὐτοῦ, Σαμψών· καὶ ἡδρύνθη
    τὸ παιδάριον, καὶ εὐλόγησεν αὐτὸ Κύριος.
  ind-AYT: Kemudian, perempuan itu melahirkan seorang anak laki-laki, dan dinamainya
    Simson. Anak itu menjadi besar dan diberkati TUHAN.
  nya-nya: Motero mkaziyo anabereka mwana wa mwamuna, namutcha dzina lake Samsoni.
    Iye anakula ndipo Yehova anamudalitsa.
  hrv-hrv: Žena rodi sina i nadjenu mu ime Samson. Dijete odraste i Jahve ga blagoslovi.
  mps-mps: Tialima nosali te wego te ogwa ame nenama, tama augwaligo aga nogi Samson
    poali. Te wai bomapi pedalubaso, te Genuai Bidigo aga dali wiegi yai sę yali.
  tpi-tpi: Bihain meri bilong Manoa i karim pikinini man na ol i kolim nem bilong
    en Samson. Pikinini i kamap bikpela na Bikpela i mekim gut long em.
  dan-1931: Og Kvinden fødte en Søn, som hun gav Navnet Samson. Drengen voksede op,
    og HERREN velsignede ham;
  vie-OVCB: Rồi, bà sinh một con trai, đặt tên là Sam-sôn. Em bé lớn lên, được Chúa
    Hằng Hữu ban phước lành.
  guj-2017: અને તે સ્ત્રીએ દીકરાને જન્મ આપ્યો, તેનું નામ સામસૂન પાડ્યું. તે છોકરો
    મોટો થયો અને ઈશ્વરે તેને આશીર્વાદ આપ્યો.
  pon-2006A: Liho eri naitikihada pwutak emen oh kihong ede Samson. Kisin pwutako
    eri keirda oh KAUN-O ketin kupwuramwahwihala.
  por-BRBSL: A mulher deu à luz um filho e lhe deu o nome de Sansão. A criança cresceu,
    e Yahweh o abençoou.
  cth-cth: Hahoi teh, napui ni ca tongpa a khe. A min Samson telah a phung. Hote camo
    a roung teh, BAWIPA ni yawhawi a poe.
  twi-twi: Ɔbea no woo ne babarima no, wɔtoo ne din Samson. Na abofra no renyin no,
    Awurade hyiraa no.
  hlt-hlt: Te dongah a yuu loh camoe a cun tih a ming te Samson a sak. Camoe a rhoeng
    hang vaengah anih te BOEIPA loh yoe a then sak.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Mɑndoɑ pokùu pɛitɛ́ dɛbirɛ kɛ́ dɛ̀ yu kɛ dɔ̀: Sɑ̃nsɔ̃ɔ̃. Kòo
    kótɛ́ kɛ̀ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ nní nhò bonɛ̀.'
  msy-2020: Egha Manoan amuim gɨn otarim bategha, ziar kam a ganɨngi, “Samson.” Ezɨ
    otarim aghuima, Ikiavɨra Itir God deravɨra a gami.
  dop-dop: 'Ḿpʋ́ɣʋ́ Mɑnʋwɑ ɑlʋ lʋlɑ ɑpɑlʋpǝyɑɣɑ, nɑ ɩ́ hɑ-kɛɣɛ hǝtɛ sɩ: Sɑmsɔŋ. Pǝyɑɣɑ
    tɔŋnɑ pɩɩʋ nɑ Tɑcɑɑ kooliɣi-kɛɣɛ kʋpɑntʋ.'
  azb-azb: Beləliklə, qadın bir oğul doğdu və adını Şimşon qoydu. Uşaq böyüdükcə Rəbb
    ona xeyir-dua verdi.
  eng-DBY: And the woman bore a son, and called his name Samson. And the child grew,
    and Jehovah blessed him.
  hin-2017: और उस स्त्री के एक बेटा उत्पन्न हुआ, और उसका नाम शिमशोन रखा; और वह बालक
    बढ़ता गया, और यहोवा उसको आशीष देता रहा।
  eng-YLT: And the woman beareth a son, and calleth his name Samson, and the youth
    groweth, and Jehovah doth bless him,
  kne-kne: Idi siya di, nan-anak tet-ewa din babai si lalaki et nginadanana si Samson.
    Dinmakdake din anak ay sana et binindisyonan Diyos.
  eng-WYC-2017: And so she childed a son, and called his name Samson; and the child
    increased, and the Lord blessed him.
  eng-WMBB: The woman bore a son and named him Samson. The child grew, and the LORD
    blessed him.
  urd-GVH: कुछ देर के बाद मनोहा के हाँ बेटा पैदा हुआ। बीवी ने उसका नाम समसून रखा।
    बच्चा बड़ा होता गया, और रब ने उसे बरकत दी।
  rug-rug: Beto hoi si podoa sa barikaleqe si keke tuna koreo. Meke poza nia Samusoni
    sa si asa. Meke noma sage sa koburu meke mana nia e Zihova si asa.
  gaz-gaz: Dubartiin sun ilma deesse; Saamsoon jettees isa moggaafte. Innis ni guddate;
    Waaqayyos isa eebbise.
  fra-LSG: La femme enfanta un fils, et lui donna le nom de Samson. L’enfant grandit,
    et l’Éternel le bénit.
  gnn-gnn: Ga yuwalknha dhika ŋunhi miyalktja yothumirriyinana, ga ŋunhi ŋayi nhanukuŋu
    dhawal‐wuyaŋinanydja ḏarramu, ga yäkunydja ŋayi nherrara ŋanya Djämdjinnha. Ŋunhiyi
    yothu ŋutharana marrtjina, ga Godthunydja yukurrana gäŋala ḻatju'kuŋalana ŋanya,
    bala ŋayi ŋutharanydja marrtjina ŋunhi ŋutu'yinana dhikana ganydjarrnydja, ŋunhi
    ŋanya ganydjarrmirriyaŋala ŋayipi Godthu.
  yal-yal: Ɲaxanla yi a dii xɛmɛn bari, a yi a xili sa Samisɔn. Diin yi gbo, Alatala
    yi barakan sa a fe yi.
  haw-1868: Hanau mai la ua wahine la, he keikikane, a kapa aku la i kona inoa o Samesona.
    Nui ae la ua keiki nei, a hoomaikai mai o Iehova ia ia.
  arb-NAV: فَأَنْجَبَتِ الْمَرْأَةُ ابْناً دَعَتْهُ شَمْشُونَ. وَكَبُرَ الصَّبِيُّ
    وَبَارَكَهُ الرَّبُّ.
  ewe-ewe: Esi wodzi ɖevia la, wona ŋkɔe be Samson. Mawu yrae eye wòtsi.
  eng-LEE: And the woman bore a son, and called his name Samson; and the child grew
    up, and the Lord blessed him.
  gvn-gvn: '@see-verse:JDG.013.023'
  asm-FB: পাছত মহিলা গৰাকীয়ে এটি পুত্ৰ প্ৰসৱ কৰিলে আৰু তেওঁৰ নাম চিমচোন ৰাখিলে। তাৰ
    পাছত সেই ল’ৰা বাঢ়ি ডাঙৰ হ’ল আৰু যিহোৱাই তাক আশীৰ্ব্বাদ কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، مَنٌوَ شَ فِنّ نَشَ دِ بَرِ. عٍ نَشَ عَ شِلِ قَلَ سَمِسٌن.
    عَ نَشَ مْ عَلَتَلَ شَ بَرَكّ كُي.
  fra-SBL: La femme enfanta un fils et le nomma Samson. L'enfant grandit, et Yahvé
    le bénit.
  hbo-hbo: וַתֵּ֤לֶד הָֽאִשָּׁה֙ בֵּ֔ן וַתִּקְרָ֥א אֶת־שְׁמֹ֖ו שִׁמְשֹׁ֑ון וַיִּגְדַּ֣ל
    הַנַּ֔עַר וַֽיְבָרְכֵ֖הוּ יְהוָֽה׃
  piu-2006: '@see-verse:JDG.013.023'
  kik-kik: Mũtumia ũcio agĩciara kahĩĩ na agĩgatua Samusoni. Gagĩkũra, nake Jehova
    agĩkarathima,
  fra-NCL: La femme enfanta un fils et lui donna le nom de Samson. L’enfant grandit
    et Yahweh le bénit ;
  cek-AK: Nongpata mah capa maeto tapen, anih ih ahmin to Samson, tiah a sak; anih
    loe qoeng tahang moe, Angraeng mah tahamhoihaih paek.
  cuk-cuk: Manoa-e-ome, e-ibagan-mosgu, susugwa ega uklenonikid. Sansónʼye onug-imaksad.
    Susugwa dungudgu, Bab-Jehová ise-nued egi binsasad.
  uig-CYR: Шу иштин кейин аял бир оғул туғди, униң исмини Шимшон қойди. Бу бала өсүп,
    чоң болди вә Пәрвәрдигар уни бәрикәтлиди.
  tel-2017: తరువాత ఆ స్త్రీ ఒక కొడుకుని కన్నది. అతనికి సంసోను అనే పేరు పెట్టింది.
    ఆ పిల్లవాడు పెద్దయ్యాక యెహోవా అతణ్ణి ఆశీర్వదించాడు.
  hat-BSA: Fanm nan te bay nesans a yon fis e li te rele li Samson. Pitit la te vin
    gran e SENYÈ a te beni li.
  kos-kos: Na mutan sac oswela wen se, ac sang inel Samson. Ac tulik sac el kapak,
    ac LEUM GOD El akinsewowoyal.
  hbo-WLC: וַתֵּ֤לֶד הָֽאִשָּׁה֙ בֵּ֔ן וַתִּקְרָ֥א אֶת־שְׁמ֖וֹ שִׁמְשׁ֑וֹן וַיִּגְדַּ֣ל
    הַנַּ֔עַר וַֽיְבָרְכֵ֖הוּ יְהוָֽה׃
  ibo-ibo: Emesịa, nwanyị ahụ mụrụ nwa nwoke, onye ha gụrụ Samsin. Onyenwe anyị gọzikwara
    nwantakịrị ahụ mgbe ọ na-etolite.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ସ୍ତ୍ରୀ ପୁତ୍ର ପ୍ରସବ କରି ତାହାର ନାମ ଶାମ୍‍ଶୋନ୍‍ ଦେଲା। ତହୁଁ
    ସେହି ବାଳକ ବଢ଼ିଲା ଓ ସଦାପ୍ରଭୁ ତାହାକୁ ଆଶୀର୍ବାଦ କଲେ।
  chk-chk: Iwe, ewe fefin a nöüni eman ät o aita ngeni Samson. Ewe ät a mämäritä,
    nge ewe Samol mi Lapalap a afeiöchü.
  rop-rop: Bambai na det gel bin abum det beibi, en imbin gulum im neim Semsan, en
    det lilboi bin growap, en YAWEI bin oldei maindimbat im,
  ukr-1871: І вродила молодиця сина, і дала йому імя Самсон. І росло хлопя, і Господь
    благословив його.
  deu-1951: Und das Weib gebar einen Sohn und hieß ihn Simson. Und der Knabe nahm
    zu, und der HERR segnete ihn.
  eng-JPS: And the woman bore a son, and called his name Samson; and the child grew,
    and the LORD blessed him.
  srp-1865: I tako ta žena rodi sina, i nadje mu ime Samson; i dete odraste, i Gospod
    ga blagoslovi.
  lug-lug: Awo omukazi n’azaala omwana wabulenzi, n’amutuuma Samusooni. Omwana n’akula,
    Mukama Katonda n’amuwa omukisa.
  heb-heb: ותלד האשה בן ותקרא את שמו שמשון ויגדל הנער ויברכהו יהוה׃
  ben-IRV: পরে ঐ মহিলা ছেলে প্রসব করে তাঁর নাম শিম্‌শোন রাখলেন। আর বালকটি বেড়ে উঠল
    ও সদাপ্রভু তাঁকে আশীর্বাদ করলেন।
  pan-pan: ਫਿਰ ਉਸ ਇਸਤਰੀ ਨੇ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਣਿਆ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਸਮਸੂਨ ਰੱਖਿਆ, ਅਤੇ ਉਹ ਮੁੰਡਾ
    ਵੱਧਦਾ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ।
  mya-JVB: ထိုမိန်းမ သည် သား ယောက်ျားကို ဘွားမြင် ၍ ၊ ရှံဆုန် အမည် ဖြင့် မှည့် ၏။
    သူငယ် သည် ကြီးပွား ၍ ထာဝရဘုရား ကောင်းကြီး ပေးတော်မူ၏။
  tbg-tbg: Ho nahenti viva variro qorainti vainti vatatero vira autu nteharo Samsonirave
    tura. Vi vaintiva noruqama vuvaro Noravano Kotiva vira koqema amite vaura.
  hmo-hmo: Vadaeni unai hahine ese mero ta ia abia, iena ladana ia atoa Samson. Mero
    be ia tubu daekau namonamo, bona Lohiabada ese ia hanamoa.
  urd-urd: और उस 'औरत के एक बेटा हुआ और उसने उसका नाम समसून रख्खा; और वह लड़का बढ़ा,
    और ख़ुदावन्द ने उसे बरकत दी।
  rus-SYN: 'И родила жена сына, и нарекла имя ему: Самсон. И рос младенец, и благословлял
    его Господь.'
  bqc-SIM: Nↄɛpi nɛ'ì gↄ̃ɛ ũ, ↄ̃ à tↄkpàɛ̀ Sãusↄ̃ↄ. Nɛ́pi zↄ̃ↄkũ̀ mɛ́ Dii báaadàaàgu.
  tcz-CHONGTHU: Achapa chu ahungso phatnin amanun jong amin Samson asahtai, chuleh
    amachu ahung khanlet to kilhonin Pakaiyin phatthei aboh in ahi.
  mar-mar: नंतर त्या स्त्रीला पुत्र झाला, आणि तिने त्याचे नाव शमशोन ठेवले; तो पुत्र
    वाढत गेला, या प्रकारे परमेश्वराने त्यास आशीर्वाद दिला.
  qub-qub: Quillan cumliptin warmiga gueshyacuran ollgu wamrata. Jutintana churaparan
    «Sansón» nir. Wamrataga wiñaynin-tupu Tayta Dios llapanchöpis yanaparan.
  bqp-bqp: Nↄgbɛ̃ pì nɛ́ ì gↄ̃gbɛ̃ ũ, akũ à tↄ́ kpànɛ Samusi. Nɛ́ pì zↄ̃kↄ̃ kũ̀,
    akũsↄ̃ Dikiri arubarikaa dànɛ.
  hat-hat: Apre sa, madanm lan fè yon pitit gason, li rele l' Samson. Pitit la grandi,
    Seyè a te beni l'.
  eng-BSB: So the woman gave birth to a son and named him Samson. The boy grew, and
    the LORD blessed him.
  tod-tod: Anzanui doun zunu zɔlɔɔni, é daasei pɛɛ ga Samesɔn. Doungoi wɔɔlɔni, Ɠɔoɠɔ
    GALAGI tuya looni bɛ.
  eng-WEBPB: The woman bore a son and named him Samson. The child grew, and the LORD
    blessed him.
  kbq-kbq: Hagi ana a'mo'a ne' mofavre kasenteno agi'a Samsoni'e huno ante'ne. Hagi
    ana mofavremo'ma nenama nehigeno'a, Ra Anumzamo'a asomu hunte'ne.
  nhe-BL: Huan teipa nopa sihuatl quitlacatilti se oquichpil huan quitocajtlali Sansón.
    Huan nopa oquichpil moscalti, huan motlacachijqui huan TOTECO quitiochijqui.
  bus-bus: Nↄgbɛ̃ pì nɛ́ ì gↄ̃gbɛ̃ ũ, ben à tↄ́ kpànɛ Samusĩ. Nɛ́ pì bíta kũ̀, bensↄ̃
    Dii aubarika dàn.
  gub-BL: Amo 'ar mehe uzexak kar imemyr awa kury. Omono Zàxàw her romo izupe wà.
    Itua'u a'e. Tupàn umukàg kar Zàxàw a'e, heko haw imukatu pà a'e.
  eng-DRA: And she bore a son, and called his name Samson. And the child grew, and
    the Lord blessed him.
