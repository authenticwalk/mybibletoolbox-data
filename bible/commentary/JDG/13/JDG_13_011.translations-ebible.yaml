verse: JDG.013.011
translations:
  mal-C: മനോഹ ഭാര്യയോടുകൂടെ പോയി ആ പുരുഷന്റെ അടുക്കൽ എത്തി; “എന്റെ ഭാര്യയോടു സംസാരിച്ച
    ആൾ താങ്കളാണോ?” എന്നു ചോദിച്ചു. “ഞാൻതന്നെ,” ദൂതൻ മറുപടി നൽകി.
  deu-TKW: 'Da machte sich Manoah seinem Weibe nach auf den Weg und als er bei dem
    Manne angelangt war, fragte er ihn: Bist du der Mann, der mit dem Weibe gesprochen
    hat? Er erwiderte: Ja.'
  lin-lin: 'Manoa atelemaki mpe alandaki mwasi na ye. Tango akomaki epai ya moto yango,
    alobaki : — Boni, ezali yo nde osololaki na mwasi na ngai ? Azongisaki : — Iyo,
    ezali ngai.'
  eng-LSV: And Manoah rises, and goes after his wife, and comes to the Man, and says
    to Him, “Are you the Man who spoke to the woman?” And He says, “I [am].”
  eng-GNV: And Manoah arose and went after his wife, and came to the man, and saide
    vnto him, Art thou the man that spakest vnto the woman? and he said, Yea.
  eng-WEBSTER: And Manoah arose, and went after his wife, and came to the man, and
    said to him, Art thou the man that didst speak to the woman? And he said, I am
    .
  nhw-BL: 'Huajca Manoa moquetztiquisqui huan yajqui ihuaya isihua hasta campa nopa
    tlacatl itztoya huan quiilhui: ―¿Ta tieli nopa tlacatl catli tijcamanalhuico nosihua
    ne seyoc tonal? Huan nopa tlacatl quinanquili: ―Quena, na.'
  swh-ONEN: Manoa akainuka akaandamana na mkewe. Alipomfikia yule mtu akamuuliza,
    “Je, wewe ndiye yule uliyesema na mke wangu?” Akasema, “Mimi ndiye.”
  bba-bba: Mɑnɔɑ u seewɑ u win kurɔ swĩi bɑ nɑ durɔ win mi. Yerɑ Mɑnɔɑ nùn bikiɑ u
    nɛɛ, wunɑ ɑ kɑ kurɔ wi ɡɑri kuɑ? Mɑ u nɛɛ, oo, nɛnɑ.
  eng-KJVCPB: And Manoah arose, and went after his wife, and came to the man, and
    said unto him, Art thou the man that spakest unto the woman? And he said, I am.
  wbp-wbp: Ngula-jangkaju, wungulku-pala wati manu karnta pina-yanu yangka-kurraju
    yurruju-kurra, ngulangka kujarla wati rdipinjarla wangkaja yangka karntakuju.
    Ngula Manuwarlu wati yinyaju payurnu, “Nyuntu-kula mayinparla ngaju-parntakuju
    wangkaja?” Ngula yalu-manu, “Yuwayi, ngaju-kula.”
  luo-luo: Manoa no-aa malo moluwo bangʼ chiege. Kane ochopo ir ngʼatno, nowacho niya,
    “In e ngʼama nowuoyo kod chiega?” Nodwoke niya, “Ee, en an.”
  meu-meu: Bena Manoa e tore isi, adavana murina amo ela, una tau dekenai e kau; bena
    e hereva henia, eto, Ina hahine e hereva henia tauna na oi, a? Ia eto, Lau binai.
  npi-ULB: मानोह उठे र आफ्नी पत्‍नीको पछिपछि गए । जब तिनी ती मानिसकहाँ आए, तिनले भने,
    “के मेरी पत्‍नीसँग बोल्ने मानिस तपाईं नै हुनुहुन्छ?” ती मानिसले भने, “हो, मै हुँ
    ।”
  yor-yor: Manoa yára dìde, ó sì tẹ̀lé aya rẹ̀, nígbà tí ó dé ọ̀dọ̀ ọkùnrin náà ó
    ní, “Ǹjẹ́ ìwọ ni o bá obìnrin yìí sọ̀rọ̀?” Ọkùnrin náà dáhùn pé, “Èmi ni.”
  emp-NTPO: 'Maʌ̃ carea Manoara piradrʌped̶a idji quima ume wãsia. Dji ẽberã b̶ʌma
    jũẽped̶a nãwã jarasia: –Sãʌ̃bed̶a mʌ̃ quima ume bed̶ea b̶ad̶ara ¿bʌ basica?– Dji
    ẽberãba panusia: –Mãẽ. Mʌ̃ basía.–'
  ind-ind: Manoah segera mengikuti istrinya. Dia menemui orang itu dan bertanya, “Apakah
    Tuan orang yang waktu itu berbicara kepada istri saya ini?” Jawabnya, “Ya, benar.”
  pes-OPCB: 'مانوح شتابان همراه همسرش نزد آن مرد آمده، از او پرسید: «آیا تو همان مردی
    هستی که با زن من صحبت کرده بودی؟» فرشته گفت: «بله.»'
  tgl-ULB: Tumayo si Manoa at sumunod sa kaniyang asawa. Nang lumapit siya sa tao,
    sinabi niya, “Ikaw ba iyong tao na naka-usap ng aking asawa?” Sinabi ng tao, “Ako
    nga.”
  cbu-NT: Ashiriya, Manowsha chiyzaranllu, yap wizanll Apanllee wasundurur pakeeru
    amb iripurangiya. Anush kusarangsin, anuritam Apanllee wasundurur paranganaya.
  hui-hui: Ani layagola Manoa heyalu ibu one piyadagua mama talima pene. Puwa ibugua
    agali biagohondo hale halu lalu, Í̠ agali mbaria mbiru i̱ one bi lamialu hariyagoni
    kebe, lene. Ani layagola ibugua, E̱ i̱ kogoni, lene.
  mya-mya: မာ​နော်​သည်​လည်း​ထ​၍​မိ​မိ​ဇနီး​နောက်​သို့ လိုက်​သွား​ပြီး​လျှင်​သူ့​အား``သင်​သည်​အ​ကျွန်ုပ်
    ၏​ဇ​နီး​နှင့်​စ​ကား​ပြော​ခဲ့​သူ​မှန်​ပါ​သ​လော'' ဟု​မေး​၏။ ``မှန်​ပါ​သည်'' ဟု​ထို​သူ​က​ဆို​၏။
  bod-N: མ་ནོ་ཨ་ཡར་ལངས་ཏེ་རང་གི་ཆུང་མའི་རྗེས་འབྲངས་ནས་མི་དེའི་དྲུང་དུ་སླེབས་ནས་འདི་ལྟར།
    བུད་མེད་འདིར་གསུང་གནང་མཁན་ནི་ཁྱེད་རང་ཡིན་ནམ་ཞེས་དྲིས་པ་ལ། ཁོང་གིས་ང་ཡིན་ཞེས་གསུངས།
  sna-sna: Manoa akasimuka akatevera mukadzi wake. Akati asvika pamurume uya, akati,
    “Ndimi here makataura kumukadzi wangu?” Iye akati, “Ndini.”
  spa-BLM: 'Manoa se levantó, siguió a su mujer y, acercándose al hombre, le dijo:
    “¿Eres tú el hombre que ha hablado con mi mujer?” Él dijo: “Yo soy”.'
  cac-cac: 'Ix cot lemnaj vin̈aj Manoa chi'', ix b''at vin̈ yed'' ix yetb''eyum chi'',
    ix c''och vin̈ b''aj ayec'' Yángel Jehová chi'', ix sc''anb''an vin̈ d''ay: —¿Tom
    a ach tic ul ach ec'' lolonel d''a ix vetb''eyum tic d''a junel? xchi vin̈ d''ay.
    —I'', a in toni, xchi d''a vin̈.'
  swh-ULB: Manoa akasimama na kumfuata mkewe. Alipofika kwa mtu huyo, akasema, “Je,
    wewe ndiwe mtu aliyezungumza na mke wangu?'” Mtu huyo akasema, “Ni mimi.”
  bel-bel: 'Маной устаў і пайшоў з жонкаю сваёю, і прыйшоў да таго чалавека і сказаў
    яму: ці той ты чалавек, які гаварыў з гэтаю жанчынаю? Анёл сказаў: я.'
  deu-ELBBK: 'Und Manoah machte sich auf und ging seiner Frau nach; und er kam zu
    dem Mann und sprach zu ihm: Bist du der Mann, der zu der Frau geredet hat? Und
    er sprach: Ich bin es.'
  mbb-OT: Migenat si Manoa he edtinundug te esawa zin. Ne hein neehè din sikan is
    etew, mid-insaan din te, “Iyan ke ve sikan is mibpekidlalag te esawa ku?” Ne midtavak
    sikandin te, “Uya.”
  mal-2015: മാനോഹ ഉടനെ എഴുന്നേറ്റു ഭാര്യയോടുകൂടെ ചെന്നു ആ പുരുഷന്റെ അടുക്കൽ എത്തി;
    ഈ സ്ത്രീയോടു സംസാരിച്ച ആൾ നീയോ എന്നു അവനോടു ചോദിച്ചു; ഞാൻ തന്നേ എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: Co tojo nicã tʉꞌogʉ, Manoa wãꞌcãnʉꞌcã, cʉ̃ nʉmorẽ sirutuwãꞌcã, cʉ̃ tiropʉ
    ejacʉ niwĩ. —¿Mʉꞌʉta niti yʉꞌʉ nʉmo meꞌrã ucũꞌcʉ? ni sẽrĩtiñaꞌcʉ niwĩ. —Ʉ̃ʉ, cʉ̃ta
    niꞌi, nicʉ niwĩ.
  rmc-rmc: 'O Manoach ušťiľa, geľa peskra romňaha ke oda murš a phučľa: „Sal tu oda
    murš, savo vakerelas mira romňaha?“ „He, som,“ odphenďa.'
  pes-OPV: 'و مانوح برخاسته، در عقب زن خود روانه شد، و نزد آن شخص آمده، وی را گفت:
    «آیا توآن مرد هستی که با این زن سخن گفتی؟» او گفت: «من هستم.»'
  ron-1924: 'Маноах с-а скулат, а мерс дупэ невастэ-са, с-а дус ла омул ачела ши й-а
    зис: „Ту ай ворбит фемеий ачестея?” Ел а рэспунс: „Еу.”'
  ben-OBCV: মানোহ উঠে তাঁর স্ত্রীকে অনুসরণ করলেন। সেই লোকটির কাছে পৌঁছে তিনি বললেন,
    “আপনিই কি সেই ব্যক্তি যিনি আমার স্ত্রীর সঙ্গে কথা বলেছিলেন?” “আমিই সেই ব্যক্তি,”
    তিনি বললেন।
  som-som: Markaasuu Maanoo'ax kacay, oo naagtiisii raacay, oo wuxuu u yimid ninkii,
    kolkaasuu ku yidhi, Ma waxaad tahay ninkii la hadlay naagta? Oo isna wuxuu yidhi,
    Waan ahay.
  lat-VUC: 'Qui surrexit, et secutus est uxorem suam: veniensque ad virum, dixit ei:
    Tu es qui locutus es mulieri? Et ille respondit: Ego sum.'
  eng-ASVBT: And Manoah arose, and went after his wife, and came to the man, and said
    unto him, Art thou the man that spakest unto the woman? And he said, I am.
  ita-1885: 'E Manoa si levò, e andò dietro alla sua moglie, e venne a quell''uomo,
    e gli disse: Sei tu quell''uomo che hai parlato a questa donna? Ed egli rispose:
    Io son desso.'
  eng-LXXUP: And Manoah arose and followed his wife, and came to the man, and said
    to him, Art thou the man that spoke to the woman? and the angel said, I am.
  eng-ULB: Manoah got up and followed his wife. When he came to the man, he said,
    “Are you the man who spoke with my wife?” The man said, “I am.”
  spa-VBL: 'Manoa se levantó, volvió con su mujer y le preguntó: “¿Eres tú el hombre
    que le habló a mi mujer antes?” “Sí, soy yo”, respondió él.'
  fra-_FOB: 'Et Manoah se leva, et suivit sa femme; et, venant vers l''homme, il lui
    dit: Es-tu l''homme qui a parlé à cette femme? Et il répondit: C''est moi.'
  mal-mal: മാനോഹ എഴുന്നേറ്റ് ഭാര്യയോടുകൂടെ ചെന്ന് ആ പുരുഷന്റെ അടുക്കൽ എത്തി; “അങ്ങാണോ
    ഈ സ്ത്രീയോട് സംസാരിച്ച ആൾ? “എന്ന് ചോദിച്ചപ്പോൾ “ഞാൻ തന്നേ” എന്ന് ആ ആൾ മറുപടി പറഞ്ഞു.
  urd-GVR: Manohā uṭh kar apnī bīwī ke pīchhe pīchhe farishte ke pās āyā. Us ne pūchhā,
    “Kyā āp wuhī ādmī haiṅ jis ne pichhle dinoṅ meṅ merī bīwī se bāt kī thī?” Farishte
    ne jawāb diyā, “Jī, maiṅ hī thā.”
  suz-BL: मिनु मानोआह बोक्‍शा, आ मीश नु लशा, मेकेर जाक्‍दीशा, मेको कली “आं मीश नु
    लोव़ पाइब गे ननी?” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “गो नङ” देंमाक्‍त।
  ita-1927: 'Manoah s’alzò, andò dietro a sua moglie, e giunto a quell’uomo, gli disse:
    “Sei tu che parlasti a questa donna?” E quegli rispose: “Son io”.'
  ckb-ckb: 'مانۆوەحیش هەستا و بەدوای ژنەکەیدا ڕۆیشت و هات بۆ لای پیاوەکە، پێی گوت:
    «تۆ ئەو پیاوەی کە لەگەڵ ژنەکەم قسەت کرد؟» ئەویش گوتی: «من ئەوم.»'
  eng-BBE: And Manoah got up and went after his wife, and came up to the man and said
    to him, Are you the man who was talking to this woman? And he said, I am.
  kan-OKCV: ಆಗ ಮಾನೋಹನು ಎದ್ದು ತನ್ನ ಹೆಂಡತಿಯೊಡನೆ ಹೋಗಿ, ಅವನ ಬಳಿಗೆ ಬಂದು, ಅವನಿಗೆ, “ಈ ಸ್ತ್ರೀಯ
    ಸಂಗಡ ಮಾತನಾಡಿದವನು ನೀನೋ?” ಎಂದನು. ಅವನು, “ನಾನೇ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது மனோவா எழுந்து, தன்னுடைய மனைவியின் பின்னாலே போய், அவரிடத்திற்கு
    வந்து: இந்தப் பெண்ணோடு பேசியவர் நீர்தானா என்று அவரிடத்தில் கேட்டான்; அவர் நான்தான்
    என்றார்.'
  spa-RV-1909: 'Y levantóse Manoa, y siguió á su mujer; y así que llegó al varón,
    díjole: ¿Eres tú aquel varón que hablaste á la mujer? Y él dijo: Yo soy.'
  ron-BTF: 'Și Manoah s-a ridicat și a mers după soția sa și a venit la omul acela
    și i-a spus: Tu ești cel care a vorbit femeii? Iar el a spus: Eu sunt.'
  eng-WEBP: Manoah arose and followed his wife, and came to the man, and said to him,
    “Are you the man who spoke to my wife?” He said, “I am.”
  eng-FBV: Manoah got up and went back with his wife, and asked, “Are you the man
    who spoke to my wife before?” “Yes I am,” he replied.
  nld-1939: 'Manóach stond op, en ging mee met zijn vrouw. Bij den man gekomen, vroeg
    hij hem: Zijt gij degene, die met mijn vrouw hebt gesproken? Hij antwoordde: Ja.'
  nch-BL: 'Huajca Manoa moquetztiquisqui huan yajqui ihuaya isihua hasta campa itztoya
    nopa tacat huan quiilhui: ―¿Ta tieli nopa tacat cati tijcamanalhuico nosihua ne
    seyoc tonali? Huan nopa tacat quinanquili: ―Quena, na.'
  vie-1934: 'Ma-nô-a đứng dậy, đi theo vợ mình, và khi đến gần người đó, thì nói rằng:
    Oâng có phải là người đã nói cùng đàn bà nầy chăng? Người đáp: Aáy là ta.'
  hin-CV: मानोहा उठकर अपनी पत्नी के साथ चला गया. उस व्यक्ति के निकट पहुंचकर उसने प्रश्न
    किया, “क्या आप ही वह हैं, जिसने इस स्त्री से बातचीत की थी?” “हां, मैं ही हूं.”
    उसने उत्तर दिया.
  spa-BES: 'Entonces Manoa se levantó y fue tras su esposa, y se acercó al hombre
    y le dijo: ¿Eres tú el hombre que estaba hablando con esta mujer? Y él dijo: Yo
    soy.'
  tdx-tdx: 'Aa le niongake t’i Manoàke nañorike i vali’ey naho niheo mb’ am’ indatiy
    mb’eo, le nanoa’ ty hoe: Ihe hao indaty nisaontsy amy rakembaiy? Le hoe re, Izaho.'
  tha-KJV: มาโนอาห์​ก็​ลุ​กขึ้นตามภรรยาไป เมื่อมาถึ​งบ​ุรุษผู้นั้นเขาจึงว่า “ท่านเป็นบุรุษผู้​ที่​พู​ดก​ับผู้หญิงคนนี้​หรือ​”
    ผู้​นั้นตอบว่า “เราเป็นผู้​นั้นแหละ​”
  por-BR-2018: 'E levantou-se Manoá, e seguiu a sua mulher; e assim que chegou ao
    homem, disse-lhe: És tu aquele homem que falaste à mulher? E ele disse: Eu sou.'
  deu-ELO: 'Und Manoah machte sich auf und ging seinem Weibe nach; und er kam zu dem
    Manne und sprach zu ihm: Bist du der Mann, der zu dem Weibe geredet hat? Und er
    sprach: Ich bin''s.'
  eng-WYC-2018: Which rose (or And he arose), and followed his wife; and he came to
    the man, and said to him, Art thou he, that hast spoken to the woman? And he answered,
    I am.
  epo-epo: 'Kaj Manoaĥ leviĝis kaj iris post sia edzino kaj venis al la homo, kaj
    diris al li: Ĉu vi estas tiu homo, kiu parolis al la virino? Kaj tiu diris: Mi.'
  uig-PIN: 'Manoaⱨ dǝrⱨal ⱪopup ayalining kǝynidin mengip, u adǝmning ⱪexiƣa kelip:
    — Bu ayalƣa kelip sɵz ⱪilƣan adǝm sǝnmu? — dǝp soriwidi, u jawabǝn: — Xundaⱪ,
    mǝndurmǝn, dedi.'
  beo-beo: 'Manoua da wa:legadole, idua asi fa:no bobogei. E da a:igele dunu ema amane
    sia:i, “Na uda amoma sia: dalu, amo dunu da dila:?” A:igele da bu adole i, “Ma!”'
  tpi-OTNT: Na Manoa i kirap na bihainim meri na tupela i go kamap long dispela man.
    Na Manoa i askim em olsem, “Yu dispela man bipo yu toktok wantaim meri bilong
    mi, a?” Na dispela man i tok, “Yes, em mi tasol.”
  hau-SA: Manowa ya tashi ya bi matarsa. Da ya zo wurin mutumin, sai ya ce, “Kai ne
    wanda ka yi magana da matata?” Ya ce, “Ni ne.”
  uig-LAT: 'Manoah derhal qopup ayalining keynidin méngip, u ademning qéshigha kélip:
    — Bu ayalgha kélip söz qilghan adem senmu? — dep soriwidi, u jawaben: — Shundaq,
    mendurmen, dédi.'
  nde-nde: UManowa wasuka walandela umkakhe. Esefikile kulowomuntu, wathi, “Unguwe
    yini lowo owakhuluma lomkami?” Yena wathi, “Nginguye.”
  ton-ton: Pea naʻe tuʻu hake ʻa Manoa, pea ʻalu mo hono uaifi, ʻo na hoko atu ki
    he tangata, pea ne pehē kiate ia, “Ko koe ʻae tangata naʻe lea ki he fefine?”
    Pea pehē ʻe ia, “Ko au.”
  ces-1613: 'Vstav pak Manue, šel za manželkou svou, a přišed k muži tomu, řekl jemu:
    Ty-li jsi ten muž, kterýž jsi mluvil k manželce mé? Odpověděl: Jsem.'
  eng-WMB: Manoah arose and followed his wife, and came to the man, and said to him,
    “Are you the man who spoke to my wife?” He said, “I am.”
  tam-TCV: அப்பொழுது மனோவா எழுந்து தனது மனைவியின் பின்னே சென்றான். அவன் அந்த மனிதனிடத்திற்கு
    வந்ததும், “என் மனைவியுடன் பேசியது நீர்தானா?” என்றான். அதற்கு அவர், “நான்தான்”
    என்றார்.
  ceb-ULB: Mitindog si Manoa ug misunod sa iyang asawa. Sa pag-abot niya sa tawo,
    miingon siya, “Ikaw ba kadtong tawo nga nakigsulti sa akong asawa?” Ang tawo miingon,
    “Ako.”
  pol-UBG: 'A Manoach wstał i poszedł za swoją żoną. Gdy przyszedł do tego męża, powiedział
    mu: Czy jesteś tym mężem, który rozmawiał z moją żoną? A on odpowiedział: Jestem.'
  agr-agr: 'Tusa ujakam Manoa niina nuwejai nunú aents pujamunum weuwai. Nunik jegantun
    iniak: “¿Ameka tikich tsawantin mina duwagjai chichasmayum?” Tusa tama nii ayaak:
    “Ehe, witjai”, tiuwai.'
  kyc-kyc: Dokopa Manoa sipurapala etenge peyamo dokona peya. Pao aŋala kareyamo dokona
    papala baa piso soo, Emba akali wamba nambana enda doko kando pii lami dokose?
    leya. Dokopa aŋala baame, Kinyi letene dokoŋo, lamaiya.
  urd-GVU: منوحہ اُٹھ کر اپنی بیوی کے پیچھے پیچھے فرشتے کے پاس آیا۔ اُس نے پوچھا،
    ”کیا آپ وہی آدمی ہیں جس نے پچھلے دنوں میں میری بیوی سے بات کی تھی؟“ فرشتے نے جواب
    دیا، ”جی، مَیں ہی تھا۔“
  deu-1912: 'Manoah machte sich auf und ging seinem Weibe nach und kam zu dem Mann
    und sprach zu ihm: Bist du der Mann, der mit dem Weibe geredet hat? Er sprach:
    Ja.'
  kan-2017: ಅವನೆದ್ದು ಹೆಂಡತಿಯೊಡನೆ ಬಂದು ಆ ಪುರುಷನಿಗೆ, “ಮೊನ್ನೆ ಈಕೆಯೊಡನೆ ಮಾತನಾಡಿದವನು ನೀನೋ”
    ಎಂದು ಕೇಳಲು ಅವನು, “ಹೌದು, ನಾನೇ” ಅಂದನು.
  yap-yap: Me sak’iy Manoah nge lek le’engin ngranow. Me yan ngak fare mo’on me fith
    ngak ni ga’ar, “Mog, i gur fare mo’on ni fa’an um welthin ngak e bpin rog?” Me
    ga’ar, “I gag.”
  hlt-MCSB: Manoah khaw thoo tih a yuu hnukah cet tih hlang te a paan tih kai yuu
    taengah aka cal hlang te nang a?” a ti nah hatah, “Kai ni ue,” a ti nah.
  mdy-ETH: ዒማና ማኑሄ ዴዔ ቤዛፓ ዔቂ ማቾ ጊንፆ ዴንዲ ዓሢ ኮይላ፦ «ታ ማኣሮይንዶና ዎላ ጌስቴሢ ኔናዳ?» ጌይ ዖኦጬኔ።
    ዓሢያ፦ «ሂዮ ታናኬ» ጌዔኔ።
  twi-ASANTE: Manoa yɛɛ ntɛm dii ne yere akyi. Ɔduruu ɔbarima no ho no, ɔbisaa no
    sɛ, “Wo na wokaa biribi kyerɛɛ me yere no anaa?” Ɔbuaa sɛ, “Aane, ɛyɛ me.”
  eng-WEBU: Manoah arose and followed his wife, and came to the man, and said to him,
    “Are you the man who spoke to my wife?” He said, “I am.”
  wal-wal: Yaagin Maanuhee uttidosaappe denddidi, ba maccaasiyo kaallidi biis; bi
    gakkidi, bitaniyaa, “Ini ta machcheera haasayidai nenee?” yaagidi oichchiis. Oichchin
    bitanee, “Ee tana” yaagiis.
  spa-PDDPT: 'Manoa se levantó y fue tras su esposa, y al llegar ante aquel Varón,
    le dijo: ¿Eres Tú el varón que habló a mi esposa? Él respondió: Yo soy.'
  gun-gun: 'Ha''e ramo Manoá opu''ã avi vy gua''yxy rakykue oo. Ha''e gui ava va''e
    hi''aĩa py ovaẽ vy aipoe''i ixupe: — Ndee pa kova''e kunha pe ndeayvu ra''e? Ombovai:
    — Xee ae ri — he''i.'
  agu-BL: 'Lajke''l nin tzun bene''n Manoa, nin xomnintz te yi txkel kale atit yi
    jun yaja''tz. Itzun tal tetz: —¿I pe'' ilu''a''tz yi jilon tetz wuxkel ban? —Itzun
    ina''tz.'
  ilo-ULB: Timmakder ni Manoa ket simmurot iti asawana. Idi dimteng isuna iti ayan
    ti tao, kinunana, “Sika kadi ti tao a nakisao iti asawak?” Kinuna ti tao, “Siak.”
  kpg-kpg: Manoah ga du gi nua, ga daudali dono lodo, gaa hana gi taane deelaa, ga heeu,
    “Goe go taane dela ne helekai gi dogu lodo?” Mee ga helekai, “Uaa.”
  uig-ARA: 'مانوئاھ دەرھال قوپۇپ ئايالىنىڭ كەينىدىن مېڭىپ، ئۇ ئادەمنىڭ قېشىغا كېلىپ:
    ــ بۇ ئايالغا كېلىپ سۆز قىلغان ئادەم سەنمۇ؟ ــ دەپ سورىۋىدى، ئۇ جاۋابەن: ــ شۇنداق،
    مەندۇرمەن، دېدى.'
  sus-sus: Manowa naxa keli, a bira a xa ginɛ fɔxɔ ra. A to na xɛmɛ li, a naxa a maxɔrin,
    «I tan nan wɔyɛn n ma ginɛ ra?» A naxa a yaabi, «Iyo.»
  pon-2006: Manoha eri iangala eh pwoudo rehn ohlo, oh idek reh, “Komwi me mahseniong
    ei pwoudo?” A e sapeng, “Ei.”
  jae-jae: Manoa gêdi kêdaguc nê awê e gêô lasê gêdêŋ ŋac tau ma kêtu kênac eŋ gebe
    “Aôm ŋac, taŋ kôsôm biŋ gêdêŋ ŋoc awê naŋ me.” Eŋ gêjô eŋ awa gebe “Aêc.”
  ksd-ksd: 'Ma Manoa i ga tut, ma i ga mur kana taulai, ma i ga pot tadav ra tutuna,
    ma i ga biti tana: Dave, u laka nam ra tutana amur ga tata ma ra vavina? Ma i
    ga biti: Iau iat nam.'
  tur-YTC: Manoah kalkıp karısının ardından gitti ve adamın yanına gelerek, “Karımla
    konuşan adam sen misin?” dedi. “Ben'im” dedi.
  grc-BRENT: Καὶ ἀνέστη καὶ ἐπορεύθη Μανωὲ ὀπίσω τῆς γυναικὸς αὐτοῦ, καὶ ἦλθε πρὸς
    τὸν ἄνδρα, καὶ εἶπεν αὐτῷ, εἰ σὺ εἶ ὁ ἀνὴρ, ὁ λαλήσας πρὸς τὴν γυναῖκα; καὶ εἶπεν
    ὁ ἄγγελος, ἐγώ.
  ind-AYT: Lalu, Manoah bangkit dan mengikuti istrinya. Ketika sampai kepada orang
    itu, dia berkata kepadanya, “Apakah engkau yang pernah berbicara kepada perempuan
    ini?” Dia berkata, “Akulah dia.”
  nya-nya: Choncho Manowa ananyamuka namutsatira mkazi wake. Atafika kwa munthuyo
    anamufunsa kuti, “Kodi ndinu munayankhula ndi mkazi wanga?” Iye anayankha kuti,
    “Ndine.”
  hrv-hrv: 'Manoah ustade, pođe za ženom i kada dođe k čovjeku, upita ga: “Jesi li
    ti onaj što je govorio s ovom ženom?” A on odgovori: “Jesam.”'
  mps-mps: Tama Manoa hogodama, tama te aga we wali pali. Manoa te bidi bidiboba sabolama,
    tama agabolo te tama po hanalu wali, “Nage te bidi polobadu nago te eno we dali
    po miani bidi da, agawe?” Tama te bidigo te po wali, “Awe, ena tama dao.”
  tpi-tpi: Na Manoa i kirap na bihainim meri na tupela i go kamap long dispela man.
    Na Manoa i askim em olsem, “Yu dispela man bipo yu toktok wantaim meri bilong
    mi, a?” Na dispela man i tok, “Yes, em mi tasol.”
  dan-1931: 'Manoa stod da op og gik med sin Hustru, og da han kom hen til Manden,
    sagde han til ham: “Er du den Mand, som talte til Kvinden?” Og han sagde: “Ja!”'
  vie-OVCB: 'Ma-nô-a theo vợ chạy đến, hỏi: “Có phải ông là người nói chuyện với vợ
    tôi hôm trước không?” Người ấy đáp: “Phải, chính ta.”'
  guj-2017: માનોઆ ઊઠીને પોતાની સ્ત્રીની પાછળ ચાલ્યો. અને તે માણસની પાસે આવ્યો. તેણે
    પૂછ્યું, “શું તમે તે જ માણસ છો કે જેમણે મારી પત્ની સાથે વાત કરી હતી?” તેણે કહ્યું
    “હા હું એ જ છું.”
  pon-2006A: Manoha eri iangala eh pwoudo rehn ohlo, oh idek reh, “Komwi me mahseniong
    ei pwoudo?” A e sapeng, “Ei.”
  por-BRBSL: 'Manoah levantou-se e seguiu sua esposa, veio ao homem e lhe disse: “Você
    é o homem que falou com minha esposa”? Ele disse: “Eu sou”.'
  cth-cth: Manoah teh a thaw teh, a yu hnuk a kâbang. Hote tami koe a pha teh, Nang
    na maw, napui koe lawk na ka dei e vaw atipouh. Ahni ni hai, oe atipouh.
  twi-twi: Manoa yɛɛ ntɛm dii ne yere akyi. Oduu ɔbarima no ho no, obisaa no se, “Wo
    na wokaa biribi kyerɛɛ me yere no ana?” Obuae se, “Yiw, ɛyɛ me.”
  hlt-hlt: Manoah khaw thoo tih a yuu hnukah cet tih hlang te a paan tih kai yuu taengah
    aka cal hlang te nang a?” a ti nah hatah, “Kai ni ue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɑndoɑ pɑ̃̀nkɛɛ nɛinɛ̀ o pòkù kɛ̀ bɛ̀ɛ kɔtɛ dɛ kóo nìtì borɛ̀ kòo
    ò bekɛ kɛ dɔ̀: Fɔ̃́ɔ̃̀ sòò bɛ́innɛ̀ we nnitipòkɑ̀ɑ̀? Kòò dɔ̀: Ɛ̃ɛ̃, mí nwe.'
  msy-2020: Ezɨ Manoa uan amuim ko uamategha ghua gumazir kam batogha an azara, “Nɨ
    gumazir kamra faragha iza nan amuim batoz, o?” Ezɨ gumazim a ikaragha ghaze, “Are,
    kar kɨrara.”
  dop-dop: 'Ɩlɛnɑ Mɑnʋwɑ tǝŋ ɩ ɑlʋ nɑ pɑ́ polo yʋlʋ ɩnɩ ɩ kiŋ nɑ ɩ́ tɔmɩ-ɩ sɩ: Tete
    wɑɑlɩ nyɑ́ yɔɣɔtǝnɑ nɑ mɑ tɛ ɑlʋ nɑ? Ɩlɛnɑ ɩ́lɛ́ sɩ: Nn mɑɣɑ.'
  azb-azb: 'Manoah durub arvadının arxasınca getdi və o adamın yanına gəlib soruşdu:
    «Arvadımla söhbət edən adam sənsənmi?» O «mənəm» dedi.'
  eng-DBY: And Manoah rose up and went after his wife, and came to the man, and said
    to him, Art thou the man that didst speak to the woman? And he said, I am.
  hin-2017: यह सुनते ही मानोह उठकर अपनी पत्नी के पीछे चला, और उस पुरुष के पास आकर
    पूछा, “क्या तू वही पुरुष है जिसने इस स्त्री से बातें की थीं?” उसने कहा, “मैं वही
    हूँ।”
  eng-YLT: And Manoah riseth, and goeth after his wife, and cometh unto the man, and
    saith to him, 'Art thou the man who spake unto the woman?' and he saith, 'I [am].'
  eng-WYC-2017: Which rose, and pursued [or followed] his wife; and he came to the
    man, and said to him, Art thou he, that hast spoken to the woman? And he answered,
    I am.
  eng-WMBB: Manoah arose and followed his wife, and came to the man, and said to him,
    “Are you the man who spoke to my wife?” He said, “I am.”
  urd-GVH: मनोहा उठकर अपनी बीवी के पीछे पीछे फ़रिश्ते के पास आया। उसने पूछा, “क्या
    आप वही आदमी हैं जिसने पिछले दिनों में मेरी बीवी से बात की थी?” फ़रिश्ते ने जवाब
    दिया, “जी, मैं ही था।”
  rug-rug: Meke gasa turu se Manoa meke lulia sa sa loana, meke la nanasia sa sa tie,
    “Agoi sa tie sapu zama koasa qua barikaleqe?” Meke olaṉa si asa, “Uve, arau mo,”
    gua si asa.
  gaz-gaz: Maanoʼaanis kaʼee niitii isaa duukaa buʼe. Innis yommuu namicha bira gaʼetti,
    “Namni niitii kootti dubbate siʼii?” jedheen. Innis, “Anuma” jedhe.
  fra-LSG: 'Manoach se leva, suivit sa femme, alla vers l’homme, et lui dit: Est-ce
    toi qui as parlé à cette femme? Il répondit: C’est moi.'
  gnn-gnn: Ga ŋayinydja Manawanydja marrtjinana, bala waŋana bitjarrana, “Dhuwala
    nhe ḏarramunydja? . . . ŋunhi nhe dhäwu' gäŋala, ga ḻakaraŋala ŋarrakalaŋuwala
    miyalkkala?” Ga ŋayinydja waŋana, “Yo,” bitjarra.
  yal-yal: Manowa yi keli, a bira a ɲaxanla fɔxɔ ra, e siga xɛmɛn fɛma, a yi a fala
    a xa, a naxa, “I tan nan falan ti ɲaxanli ito xa ba?” Malekan yi a yabi, a naxa,
    “Ɔn, n tan nan yi a ra.”
  haw-1868: Ku ae la o Manoa a hahai aku la i kana wahine, a hiki i ua kanaka la,
    i aku la ia ia, O oe anei ke kanaka i olelo mai ai i ua wahine nei? I mai la kela,
    Owau no.
  arb-NAV: 'فَهَبَّ مَنُوحُ فِي إِثْرِ زَوْجَتِهِ حَتَّى قَدِمَ عَلَى الرَّجُلِ وَسَأَلَهُ:
    «أَأَنْتَ الرَّجُلُ الَّذِي خَاطَبَ زَوْجَتِي مِنْ قَبْلُ؟» فَأَجَابَهُ: «أَنَا
    هُوَ».'
  ewe-ewe: Manoa ƒu du kple srɔ̃a yi ŋutsu la gbɔ eye Manoa biae be, “Wòe nye ŋutsu
    si ƒo nu kple srɔ̃nye nyitsɔa?” Ŋutsu la ɖo eŋu be, “Ɛ̃, nyee.”
  eng-LEE: And Manoach arose, and went after his wife; and he came to the man, and
    said unto him, Art thou the man that spokest unto the woman? and he said, I am.
  gvn-gvn: '@see-verse:JDG.013.010'
  asm-FB: তেতিয়া মানোহে উঠি নিজৰ পত্নীৰ পাছে পাছে সেই পুৰুষজনৰ ওচৰলৈ গৈ তেওঁক সুধিলে,
    “এই মহিলাৰ সৈতে যিজনাই কথা কৈছিল, সেইজনা আপুনিয়েই নে?” তেওঁ ক’লে, “হয়, ময়েই
    হওঁ।”
  sus-A: مَنٌوَ نَشَ كٍلِ، عَ بِرَ عَ شَ فِنّ قْشْ رَ. عَ تٌ نَ شّمّ لِ، عَ نَشَ عَ
    مَشْرِن، «عِ تَن نَن وْيّن ﭑ مَ فِنّ رَ؟» عَ نَشَ عَ يَابِ، «عِيٌ.»
  fra-SBL: 'Manoah se leva et suivit sa femme ; il vint vers l''homme et lui dit :
    « Es-tu l''homme qui a parlé à ma femme ? » Il a dit : « Je le suis. »'
  hbo-hbo: וַיָּ֛קָם וַיֵּ֥לֶךְ מָנֹ֖וחַ אַחֲרֵ֣י אִשְׁתֹּ֑ו וַיָּבֹא֙ אֶל־הָאִ֔ישׁ
    וַיֹּ֣אמֶר לֹ֗ו הַאַתָּ֥ה הָאִ֛ישׁ אֲשֶׁר־דִּבַּ֥רְתָּ אֶל־הָאִשָּׁ֖ה וַיֹּ֥אמֶר
    אָֽנִי׃
  piu-2006: '@see-verse:JDG.013.010'
  kik-kik: Manoa agĩũkĩra, akĩrũmĩrĩra mũtumia wake. Rĩrĩa aakinyire harĩ mũndũ ũcio-rĩ,
    akĩmũũria atĩrĩ, “We nĩwe waririe na mũtumia wakwa?” Nake akiuga atĩrĩ, “Ĩĩ, nĩ
    niĩ.”
  fra-NCL: 'Manué se leva et, suivant sa femme, il alla vers l’homme et lui dit :
    « Est-ce toi qui as parlé à cette femme ? » Il répondit : « C’est moi. »'
  cek-AK: Manoah loe angthawk moe, a zu hnukah bang; to kami khae phak naah, Ka zu
    khae lokthuikung loe nang maw? tiah a naa. To naah anih mah, Ue kai ni, tiah a
    naa.
  cuk-cuk: 'Geb Manoa e-omeba naded. Dule-gwichidse modapgua, Manoa ega weyob sogded:
    —¿Deun be, be an-omebo sunmaksagusa? Geb dule abin-sogded: —Eye, ani an be-ome-ebo
    sunmaksagusa.'
  uig-CYR: 'Маноаһ дәрһал қопуп аялиниң кәйнидин меңип, у адәмниң қешиға келип: —
    Бу аялға келип сөз қилған адәм сәнму? — дәп соривиди, у җававән: — Шундақ, мәндурмән,
    деди.'
  tel-2017: అప్పుడు మనోహ లేచి తన భార్య వెంట వెళ్లి ఆ వ్యక్తి దగ్గరికి వచ్చాడు. “నా
    భార్యతో మాట్లాడింది నువ్వేనా” అని అడిగాడు. అందుకా వ్యక్తి “నేనే” అన్నాడు.
  hat-BSA: 'Konsa, Manoach te leve swiv fanm li an e lè li te vin kote nonm nan, li
    te di li: “Èske ou se nonm Bondye ki te pale avèk fanm mwen?” Epi li te di: “Mwen
    se li”.'
  kos-kos: Manoah el tuyak ac fahsr tukun mutan kial ah, ac ke el sun mwet sac, el
    siyuk sel, “Ku kom pa mwet se ma sramsram nu sin mutan kiuk ah?” Na lipufan sac
    fahk, “Aok.”
  hbo-WLC: וַיָּ֛קָם וַיֵּ֥לֶךְ מָנ֖וֹחַ אַחֲרֵ֣י אִשְׁתּ֑וֹ וַיָּבֹא֙ אֶל־הָאִ֔ישׁ
    וַיֹּ֣אמֶר ל֗וֹ הַאַתָּ֥ה הָאִ֛ישׁ אֲשֶׁר־דִּבַּ֥רְתָּ אֶל־הָאִשָּׁ֖ה וַיֹּ֥אמֶר
    אָֽנִי׃
  ibo-ibo: Manoa biliri, soro nwunye ya. Mgbe o bịarutere ebe nwoke ahụ nọ, ọ jụrụ
    ya ajụjụ sị, “Ọ bụ gị bụ nwoke ahụ gwara nwunye m okwu nʼoge gara aga?” Ọ zara
    sị ya, “E, ọ bụ m.”
  ory-ory: ତହିଁରେ ମାନୋହ ଉଠି ଆପଣା ଭାର୍ଯ୍ୟାର ପଛେ ପଛେ ଗଲା ଓ ସେହି ଲୋକଙ୍କ ନିକଟକୁ ଆସି ତାହାଙ୍କୁ
    କହିଲା, “ଏହି ସ୍ତ୍ରୀ ସଙ୍ଗରେ ଯେ କଥା କହିଥିଲେ, ସେ କି ଆପଣ?” ସେ କହିଲେ, “ହଁ, ମୁଁ ସେହି।”
  chk-chk: Iwe, Manoa a ütä o tapwela mürin pwülüan we, a feito ren ewe mwän o aisini,
    “Ifa usun, en ewe mwän ka kapas ngeni pwülüei ei?” Nge i a üra, “Ewer, ngang.”
  rop-rop: Wal im hasbin bin gidap, en imbin bulurrum im, en dubala bin go langa det
    einjul, en det men bin askim det einjul, “Yu na det men hubin tok langa main waif
    basdam?” En det einjul bin tok, “Yuwai. Mi na det men.”
  ukr-1871: 'Метнувся ж Маной за своєю жінкою, а прийшовши ʼд тому чоловікові, спитав
    його: Чи ти той чоловік, що розмовляв з сією жінкою? Відказав той: Я.'
  deu-1951: 'Manoach machte sich auf und ging seinem Weibe nach und kam zu dem Mann
    und sprach zu ihm: Bist du der Mann, der mit dem Weibe geredet hat? Er sprach:
    Ja, ich bin''s!'
  eng-JPS: 'And Manoah arose, and went after his wife, and came to the man, and said
    unto him: ''Art thou the man that spokest unto the woman?'' And he said: ''I am.'''
  srp-1865: 'A Manoje ustavši poðe sa ženom svojom; i kad doðe k èovjeku, reèe mu:
    jesi li ti onaj èovjek što je govorio ovoj ženi? On odgovori: jesam.'
  lug-lug: Manowa n’agolokoka n’agoberera mukazi we. Bwe yatuuka awali omusajja n’amugamba
    nti, “Ggwe musajja eyayogera eri mukazi wange?” Malayika n’amuddamu nti, “Ye nze.”
  heb-heb: ויקם וילך מנוח אחרי אשתו ויבא אל האיש ויאמר לו האתה האיש אשר דברת אל האשה
    ויאמר אני׃
  ben-IRV: মানোহ উঠে নিজের স্ত্রীর পিছন পিছন গেলেন এবং সেই ব্যক্তির কাছে গিয়ে তাঁকে
    জিজ্ঞাসা করলেন, “এই স্ত্রীর সঙ্গে যিনি কথা বলেছিলেন, আপনি কি সেই ব্যক্তি?” তিনি
    বললেন, “আমিই সেই।”
  pan-pan: ਇਹ ਸੁਣਦਿਆਂ ਹੀ ਮਾਨੋਆਹ ਉੱਠ ਕੇ ਆਪਣੀ ਪਤਨੀ ਦੇ ਪਿੱਛੇ ਤੁਰਿਆ ਅਤੇ ਉਸ ਮਨੁੱਖ ਦੇ ਕੋਲ
    ਆ ਕੇ ਉਸ ਨੂੰ ਪੁੱਛਣ ਲੱਗਾ, “ਕੀ ਤੂੰ ਉਹੋ ਮਨੁੱਖ ਹੈਂ ਜਿਸ ਨੇ ਇਸ ਇਸਤਰੀ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ
    ਸਨ?” ਉਸ ਨੇ ਕਿਹਾ, “ਮੈਂ ਉਹੀ ਹਾਂ।”
  mya-JVB: မာနော် သည် ထ ၍ မယား နှင့်အတူ ထိုသူ ထံ သို့ သွား ပြီးလျှင် ၊ သင် သည် ဤမိန်းမ
    အား ပြော သော သူ မှန်သလောဟုမေး သော် ၊ မှန်သည်ဟု ဆို ၏။
  tbg-tbg: Minti tuvaro Manoaava himpiro nai naata avata varero, vi vaiintiva vaunaini
    oruntero vira irero tiharo, Are ti naatantira uva tiaravae variaro? tuvaro viva
    tiharo, Te maa vikave, tiro.
  hmo-hmo: Manoa be ia toreisi, iena adavana ena murinai ia raka, bona unai tau dekenai
    ia ginidae, vadaeni ia hereva, ia gwau, “Inai hahine dekenai ia hereva henia tauna
    be oi, ani?” Ia gwau, “Io, lau inai.”
  urd-urd: तब मनोहा उठ कर अपनी बीवी के पीछे पीछे चला, और उस शख़्स के पास आकर उससे
    कहा, “क्या तू वही शख़्स है जिसने इस 'औरत से बातें की थीं?” उसने कहा, “मैं वही
    हूँ।”
  rus-SYN: 'Маной встал и пошел с женою своею, и пришел к тому человеку и сказал ему:
    ты ли тот человек, который говорил с сею женщиною? Ангел сказал: я.'
  bqc-SIM: 'Manↄa fɛ̀lɛ tɛ̀ a nazi. Kɛ́ à kà gↄ̃ɛpi kĩ́i, à aà là à mɛ̀: Ḿmɛ
    n yã''ò ma naɛa? A wèwà à mɛ̀: Mámɛ!'
  tcz-CHONGTHU: Manoah chu ajinu chutoh alelhai lhonnin adongtan ahi, “Nangmahi nikhatna
    kajinu komma hung kilah chu nahim?” tin ana dongin ahi. Aman ahin donbut nin “kahi”
    ati.
  mar-mar: मग मानोहा उठून आपल्या पत्नीच्यामागे चालून त्या पुरुषाजवळ गेला, आणि त्यास
    बोलला, “जो पुरुष माझ्या पत्नीबरोबर बोलला होता,” तो तूच आहेस काय? तेव्हा तो म्हणाला,
    “होय मीच आहे.”
  qub-qub: 'Chaura Manoaga jinan öra aywaran runa caycashan cajman. Chayaycur niran:
    «¿Gamchu warmëta jucpun willaparayqui?» Chay runa niran: «Au nogami.»'
  bqp-bqp: 'Manↄa fùtɛ à tɛ̀ a nanↄi. Kũ à kà gↄ̃gbɛ̃ pì kĩnaa, à a là à pì: Mↄkↄ̃n
    mɛ́ n yã ò kũ ma nanↄo yá? À wèa à pì: Makũmɛ!'
  hat-hat: 'Manoak leve, li swiv madanm li. L'' al jwenn nonm lan, epi li di l'':
    -Se ou menm ki te pale ak madanm sa a? Li reponn: -Wi, se mwen.'
  eng-BSB: So Manoah got up and followed his wife. When he came to the man, he asked,
    “Are you the man who spoke to my wife?” “I am,” he said.
  tod-tod: 'Manoa wuzeɠeni, é ʋilɛ anzai ʋolu, ti li zunui ʋɔ bɛ, é ɠɛ naa ma: «Ɗa
    ɠa nɛi è ɓɔɛai anzanui nii ʋɔ?» Naa gooɠaaʋoteni, é ɠɛ ma: «Nà ʋe.»'
  eng-WEBPB: Manoah arose and followed his wife, and came to the man, and said to
    him, “Are you the man who spoke to my wife?” He said, “I am.”
  kbq-kbq: Higeno ana kema nentahino'a Manoa'a ame huno nenarona avaririno vuno ana
    nete uhanatino amanage ome hu'ne, Kagra ama'na a'enema nanekema hu'nana nero?
    huno antahigegeno, Nagra ana nere.
  nhe-BL: 'Huajca Manoa moquetztiquisqui huan yajqui ihuaya isihua hasta campa nopa
    tlacatl itztoya huan quiilhui: ―¿Ta tieli nopa tlacatl tlen tijcamahuico nosihua
    ne seyoc tonal? Huan nopa tlacatl quinanquili: ―Quena, na.'
  bus-bus: 'Manↄa fɛ̀ɛ à tɛ̀ a naↄ̃zi. Kɛ̀ à kà gↄ̃gbɛ̃ pì kiia, à à là à bè: Ḿbe
    n yã ò ma naↄ̃oↄ́? À wèàla à bè: Mámbee!'
  gub-BL: Upu'àm Manoa. Oho wemireko rupi kury. Uhem a'e awa heko haw pe kury. Upuranu
    hehe. — Aipo ne heremireko pe uze'eg ma'e kwer romo ereiko ne, i'i izupe. — Ihe
    kwez, i'i Manoa pe.
  eng-DRA: 'He rose up and followed his wife: and coming to the man, said to him:
    Art thou he that spoke to the woman? And he answered: I am.'
