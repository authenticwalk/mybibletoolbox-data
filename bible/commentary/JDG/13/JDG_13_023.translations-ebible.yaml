verse: JDG.013.023
translations:
  mal-C: “നമ്മെ കൊല്ലാൻ യഹോവ ഉദ്ദേശിച്ചിരുന്നെങ്കിൽ അവിടന്ന് നമ്മുടെ ഹോമയാഗവും ഭോജനയാഗവും
    സ്വീകരിക്കുകയോ ഇവയൊക്കെയും നമുക്ക് കാണിച്ചുതരികയോ ഈ സമയത്ത് ഇക്കാര്യം നമ്മെ അറിയിക്കുകയോ
    ചെയ്യുകയില്ലായിരുന്നല്ലോ,” എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Sein Weib aber entgegnete ihm: Wenn uns Jahwe hätte töten wollen, so hätte
    er nicht ein Brandopfer und Speisopfer von uns angenommen und hätte uns nicht
    dies alles mit ansehen und uns jetzt nicht solches hören lassen!'
  lin-lin: 'Kasi mwasi na ye azongisaki : — Soki Yawe asepelaki koboma biso, akokaki
    kondima te mbeka ya kotumba mpe mbeka ya gato oyo esalemi na maboko na biso to
    kolakisa biso makambo oyo nyonso to mpe koyebisa biso sik’oyo makambo oyo.'
  eng-LSV: And his wife says to him, “If YHWH were desirous to put us to death, He
    had not received burnt-offering and present from our hands, nor showed us all
    these things, nor caused us to hear [anything] like this as [at this] time.”
  eng-GNV: But his wife saide vnto him, If the Lord woulde kill vs, he woulde not
    haue receiued a burnt offring, and a meate offring of our hands, neither would
    he haue shewed vs all these things, nor would now haue tolde vs any such.
  eng-WEBSTER: But his wife said to him, If the LORD were pleased to kill us, he would
    not have received a burnt-offering and a meat-offering at our hands, neither would
    he have showed us all these things , nor would, as at this time, have told us
    such things as these.
  nhw-BL: 'Huan isihua quinanquili: ―Sintla TOTECO quinequisquía techmictis, amo quiselijtosquía
    nopa tlacajcahualistli tlatlatili, niyon tlen harina. Amo technextilijtosquía
    nochi ni tlamantli, niyon amo techyolmelajtosquía catli panos teipa.'
  swh-ONEN: Lakini mkewe akamwambia, “Ikiwa Bwana alikuwa amekusudia kutuua, asingelipokea
    sadaka ya kuteketezwa na sadaka ya unga kutoka mikononi mwetu, wala asingelituonyesha
    mambo haya yote wala kututangazia mambo kama haya wakati huu.”
  bba-bba: Yerɑ win kurɔ u nɛɛ, Yinni Gusunɔ ù n kĩ u sun ɡon nɑ, uǹ koo rɑɑ bɛsɛn
    yɑ̃ku te mwɑ. Uǹ koo rɑɑ mɑɑ de su yenibɑ kpuro wɑ kpɑ su yenin bweseru nɔ ye
    sɑ nuɑ tɛ̃.
  eng-KJVCPB: But his wife said unto him, If the Lord were pleased to kill us, he
    would not have received a burnt offering and a meat offering at our hands, neither
    would he have shewed us all these things, nor would as at this time have told
    us such things as these.
  wbp-wbp: Manuwa-parntarla wangkaja, “Lawa! YAAWIYI-rli kangu kuyu manu ngurlu kujarlurla
    purraja warlungka. Wardinyi-jarrijalku-ngalingki kujakuju. Manu kujalparlu nyangu
    marramarra kankarlarra yaninja-kurra warlungka, YAAWIYI-rli kula-ngalingki warla-pajurnu,
    lawa. Manu yangka kamparru-wiyi-ngali wangkaja ngaka kapurlu wirriya kurdu nganta
    mardarni.”
  luo-luo: To chiege nodwoko niya, “Ka dipo ni Jehova Nyasaye ne nigi paro mar negowa,
    to dine ok oyie misango miwangʼo pep kod chiwo mar cham moa e lwetwa, kata nyisowa
    gigi duto kata nyisowa masani.”
  meu-meu: A adavana ese e haere henia, eto, Iehova na iala-maseda bema ura, ia na
    ḡole-oho boubouna bona flaoa boubouna na ita imada amo basinema abia dae; ini
    kara iboudiai danu basinema haheitalaida, bona do bae vara ḡaudia basinema hamaorolaida.
  npi-ULB: तर तिनकी पत्‍नीले तिनलाई भनिन्, “परमप्रभुले हामीलाई मार्ने इच्‍छा गर्नुभएको
    भए, उहाँले हामीले अर्पण गरेका होमबलि र अन्‍नबलि ग्रहण गर्नुहुन्‍नथ्‍यो । उहाँले
    हामीलाई यी सबै कुराहरू देखाउनुन्‍नथ्‍यो, न त उहाँले यो समय हामीलाई यी कुराहरू
    भन्‍नुहुन्‍थ्‍यो ।”
  yor-yor: Ṣùgbọ́n ìyàwó rẹ̀ dáhùn pé, “Bí Olúwa bá ní èrò àti pa wá kò bá tí gba
    ẹbọ sísun àti ọrẹ ọkà wa, tàbí fi gbogbo nǹkan wọ̀nyí hàn wá tó sọ nǹkan ìyanu
    yìí fún wa.”
  emp-NTPO: 'Baribʌrʌ dji quimaba jarasia: –Mãwãẽ́a. Ãcõrẽba dadjida bea quĩrĩã b̶ad̶abara
    dadjia chiwatu idjab̶a néud̶ebema babue diaped̶ad̶ara bia edaẽ́ bacasia. Maʌ̃
    awara idjia ne ununaca od̶ara unubiẽ́ bacasia ni dadji warra ununinebemada jaraẽ́
    bacasia.–'
  ind-ind: Tetapi jawab istrinya, “Jika TUHAN mau membunuh kita, tidak mungkin Dia
    menerima kurban dan persembahan gandum-ganduman kita. Dan tidak mungkin juga Dia
    melakukan keajaiban tadi, bahkan memberitahukan hal-hal luar biasa itu kepada
    kita.”
  pes-OPCB: 'ولی زنش به او گفت: «اگر خداوند می‌خواست ما را بکشد هدیه و قربانی ما را
    قبول نمی‌کرد، این وعدهٔ عجیب را به ما نمی‌داد و این کار عجیب را به عمل نمی‌آورد.»'
  tgl-ULB: Pero sinabi sa kaniya ng kaniyang asawa, “Kung nais tayong patayin ni Yahweh,
    hindi niya tatanggapin ang ating sinunog na handog at handog na pagkaing butil
    na ibinigay natin sa kaniya. Hindi niya ipapakita sa atin ang lahat ng mga bagay
    na ito, ni sa panahong ito na hayaan niya tayong marinig ang ganoong mga bagay.”
  cbu-NT: Itaru, wizanllsha, Nduni. ¿Tamareeja tsipachich? Ashiriya, Apanll waanariya
    iyaa pachamaam zandku, ashireeja kaaparaa Apanlleem muchirangani anoo kis naparangiya.
    Mishat, ¿nduntam waanaatsi wanasirimshirini yámandarang? Mishat, ¿nduntam iyaam
    tsiyatssee amb shingcha nlluraatsi átu kamanirang? Ashirucha, nuw, Iyaa kizpurpari
    chinakiya, atina, wizanll wazaranllee tárangiya.
  hui-hui: Ani layagola ibu one biagome ladai bialu lalu, Anduane Homogo ibugua iya
    homolobaya bole hamelo henedale nde ibugua iyanaga mbirale delo miribaru nadedale.
    Ani bialu ibuni iyahondo walia halu ho pana hayagobi mbirale maru ogodagua bulebira
    lalu áyu langiyarubi naledale, lene.
  mya-mya: သို့​ရာ​တွင်​ဇ​နီး​ဖြစ်​သူ​က``အ​ကယ်​၍​ထာ​ဝ​ရ ဘု​ရား​သည်​ငါ​တို့​ကို​သေ​စေ​လို​သည်​ဆို​ပါ​မူ
    ငါ​တို့​၏​ပူ​ဇော်​သ​ကာ​များ​ကို​လက်​ခံ​တော်​မူ မည်​မ​ဟုတ်။ ဤ​သို့​သော​စ​ကား​တို့​ကို​လည်း​ဤ
    အ​ချိန်​အ​ခါ​၌​မိန့်​တော်​မူ​မည်​မ​ဟုတ်'' ဟု ပြန်​ပြော​လေ​သည်။
  bod-N: ཁོའི་ཆུང་མ་ན་རེ། གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ཅག་གསོད་པར་དགོངས་ན། ཁོང་གིས་བདག་ཅག་གི་ལག་ནས་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་འབྲུ་མཆོད་བཞེས་མི་སྲིད་ཅིང་།
    དོན་འདི་ཐམས་ཅད་བདག་ཅག་ལ་སྟོན་པར་མི་འགྱུར་ལ། དེ་རིང་བཀའ་འདི་རྣམས་བདག་ཅག་ལ་གསུང་བར་ཡང་མི་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Asi mukadzi wake akati, “Kana Jehovha anga achida kutiuraya, angadai asina
    kugamuchira chipiriso chinopiswa nechipiriso chezviyo kubva mumaoko edu, uye angadai
    asina kutiratidza zvinhu zvose izvi kana kutiudza izvi zvino.”
  spa-BLM: 'Pero su mujer le dijo: “Si Yahvé se complaciera en matarnos, no habría
    recibido de nuestra mano un holocausto y una ofrenda, y no nos habría mostrado
    todas estas cosas, ni nos habría dicho cosas como éstas en este momento.”'
  cac-cac: 'Ix tac''vi ix d''a vin̈ icha tic: —Tato sgana Jehová to tzon̈ chami, maj
    am scha co silab'' ix cac'' d''ay yed'' cofrenda, maj am sch''ox juntzan̈ tic
    quila'', maj am yal juntzan̈ tic d''ayon̈, xchi ix.'
  swh-ULB: Lakini mkewe akamwambia, Ikiwa Bwana alitaka kutuua, asingepokea sadaka
    ya kuteketezwa na sadaka ya nafaka tuliyompa. Asingetuonesha mambo haya yote,
    wala wakati huu asingeweza kuturuhusu tusikie mambo hayo.
  bel-bel: 'Жонка яго сказала яму: калі б Гасподзь хацеў сьмерці нашай, дык ня прыняў
    бы з рук нашых цэласпаленьня і хлебнага прынашэньня, і не паказаў бы нам усяго
    таго, і цяпер не адкрыў бы нам гэтага.'
  deu-ELBBK: 'Aber seine Frau sprach zu ihm: Wenn es den HERRN gefallen hätte, uns
    zu töten, so hätte er nicht ein Brandopfer und Speisopfer aus unserer Hand angenommen,
    und er hätte uns dies alles nicht gezeigt, noch uns zu dieser Zeit dergleichen
    vernehmen lassen.'
  mbb-OT: Piru midtavak is esawa zin te, “Emun edhimetayan ki te Nengazen, wazè din
    pezem dewata is menge pemuhat ta. Wey wazè din daan pezem ipaahà kenita is egkein-inuwan
    etawa ipenudtul kenita ǥuntaan heini is mehitenged te vatà.”
  mal-2015: 'ഭാര്യ അവനോടു: നമ്മെ കൊല്ലുവാൻ യഹോവെക്കു ഇഷ്ടമായിരുന്നു എങ്കിൽ അവൻ നമ്മുടെ
    കയ്യിൽനിന്നു ഹോമയാഗവും ഭോജനയാഗവും കൈക്കൊൾകയോ ഇവ ഒക്കെയും നമുക്കു കാണിച്ചുതരികയോ
    ഈ സമയത്തു ഇതുപോലെയുള്ള കാര്യം നമ്മെ അറിയിക്കയോ ചെയ്കയില്ലായിരുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ nʉmo peꞌe nico niwõ: —Õꞌacʉ̃ marĩrẽ wẽjẽsĩꞌrĩgʉ̃, aꞌte marĩ ʉ̃jʉ̃amorõpeoꞌquere,
    tojo nicã otese dʉca peri marĩ oꞌoꞌquere ñeꞌetibopĩ. Aꞌtere ĩꞌotibopĩ. Tojo nicã,
    marĩrẽ aꞌtere weretibopĩ, nico niwõ.'
  rmc-rmc: 'Ale leskri romňi leske phenďa: „Te amen o RAJ kamľahas te murdarel, na
    iľahas amendar e labarďi the e chabeneskri obeta. Na sikaďahas amenge kada savoro
    a aňi akana amenge ajso vareso na phenďahas.“'
  pes-OPV: 'امازنش گفت: «اگر خداوند می‌خواست ما را بکشدقربانی سوختنی و هدیه آردی را
    از دست ما قبول نمی کرد، و همه این چیزها را به ما نشان نمی داد، ودر این وقت مثل
    این امور را به سمع ما نمی رسانید.»'
  ron-1924: 'Невастэ-са й-а рэспунс: „Дакэ ар фи врут Домнул сэ не омоаре, н-ар фи
    примит дин мыниле ноастре ардеря-де-тот ши дарул де мынкаре, ну не-ар фи арэтат
    тоате ачестя ши ну не-ар фи фэкут сэ аузим акум асеменя лукрурь.”'
  ben-OBCV: কিন্তু তাঁর স্ত্রী উত্তর দিলেন, “সদাপ্রভু যদি আমাদের হত্যা করতে চাইতেন,
    তবে তিনি আমাদের হাত থেকে হোমবলি ও শস্য-নৈবেদ্য গ্রহণ করতেন না, বা এসব কিছু আমাদের
    দেখাতেন না বা এখন এসব কথাও আমাদের বলতেন না।”
  som-som: Laakiinse afadiisii waxay ku tidhi, Hadduu Rabbigu doonayo inuu ina dilo,
    inagama uu aqbaleen qurbaan la gubo iyo qurbaan hadhuudh ah, oo waxyaalahan oo
    dhanna inama uu tuseen, oo haatanna inooma uu sheegeen waxyaalo caynkan ah.
  lat-VUC: 'Cui respondit mulier: Si Dominus nos vellet occidere, de manibus nostris
    holocaustum et libamenta non suscepisset, nec ostendisset nobis hæc omnia, neque
    ea quæ sunt ventura dixisset.'
  eng-ASVBT: But his wife said unto him, If Jehovah were pleased to kill us, he would
    not have received a burnt offering and a meal offering at our hand, neither would
    he have shown us all these things, nor would at this time have told such things
    as these.
  ita-1885: 'Ma la sua moglie gli disse: Se fosse piaciuto al Signore di farci morire,
    egli non avrebbe accettato l''olocausto, nè l''offerta dalla nostra mano, e non
    ci avrebbe fatte veder tutte queste cose; e in un tal tempo egli non ci avrebbe
    fatte intender cotali cose.'
  eng-LXXUP: But his wife said to him, If the Lord were pleased to slay us, he would
    not have received of our hand a whole burnt offering and a meat offering; and
    he would not have shown us all these things, neither would he have caused us to
    hear all these things as at this time.
  eng-ULB: But his wife said to him, “If Yahweh wanted to kill us, he would not have
    received the burnt offering and the grain offering we gave him. He would not have
    shown us all these things, nor at this time would he have let us hear such things.”
  spa-VBL: 'Pero su esposa le respondió: “Si el Señor hubiera querido matarnos, no
    habría aceptado nuestro holocausto y nuestra ofrenda de grano. No nos habría mostrado
    todas estas cosas, y no habría venido ahora a anunciarnos esto”.'
  fra-_FOB: 'Mais sa femme lui répondit: Si l''Éternel eût voulu nous faire mourir,
    il n''eût pas pris de notre main l''holocauste et l''offrande, et il ne nous eût
    point fait voir toutes ces choses-là, et, au temps où nous sommes, il ne nous
    eût pas fait entendre les choses que nous avons entendues.'
  mal-mal: ഭാര്യ അവനോട് “നമ്മെ കൊല്ലുവാൻ യഹോവയ്ക്ക് ഇഷ്ടമായിരുന്നു എങ്കിൽ, യഹോവ നമ്മുടെ
    ഹോമയാഗവും ഭോജനയാഗവും കൈക്കൊൾകയോ, ഇവ ഒക്കെയും നമുക്ക് കാണിച്ചുതരികയോ, ഇപ്പോൾ ഈ
    കാര്യങ്ങൾ നമ്മെ അറിയിക്കയോ ചെയ്കയില്ലായിരുന്നു” എന്ന് പറഞ്ഞു.
  urd-GVR: Lekin us kī bīwī ne etarāz kiyā, “Agar Rab hameṅ mār ḍālnā chāhtā to wuh
    hamārī qurbānī qabūl na kartā. Phir na wuh ham par yih sab kuchh zāhir kartā,
    na hameṅ aisī bāteṅ batātā.”
  suz-BL: तन्‍न आ मीशेमी “परमप्रभु यावेमी इस कली साइक्‍चा दाक्‍शो हना, इस चढ़ेशो चोशा
    चढ़ेतीक नु अन्‍न चढ़ेतीक मब्रव वा। इस कली मोदेंशो लोव़ मदे वा, मकोंइद वा” देंमाक्‍त।
  ita-1927: 'Ma sua moglie gli disse: “Se l’Eterno avesse voluto farci morire, non
    avrebbe accettato dalle nostre mani l’olocausto e l’oblazione; non ci avrebbe
    fatto vedere tutte queste cose, e non ci avrebbe fatto udire proprio ora delle
    cose come queste”.'
  ckb-ckb: 'ژنەکەشی وەڵامی دایەوە: «ئەگەر یەزدان بیویستایە بمانمرێنێت قوربانی سووتاندن
    و پێشکەشکراوی دانەوێڵەیی لە دەستمان وەرنەدەگرت، هەموو ئەم شتانەی نیشان نەدەداین
    و لەم کاتەدا هەموو ئەم شتانەی پێ نەدەگوتین.»'
  eng-BBE: But his wife said to him, If the Lord was purposing our death, he would
    not have taken our burned offering and our meal offering, or have given us such
    orders about the child.
  kan-OKCV: ಅವನ ಹೆಂಡತಿ ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದರೆ, ಅವರು ನಮ್ಮ
    ಕೈಯಿಂದ ದಹನಬಲಿಯನ್ನೂ, ಅರ್ಪಣೆಯನ್ನೂ ಸ್ವೀಕರಿಸುತ್ತಿರಲಿಲ್ಲ; ಇವುಗಳನ್ನೆಲ್ಲಾ ನಮಗೆ ತೋರಿಸುತ್ತಿರಲಿಲ್ಲ.
    ಈಗ ಹೇಳಿದವುಗಳನ್ನು ನಮಗೆ ತಿಳಿಯಮಾಡುತ್ತಿರಲಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: 'அதற்கு அவன் மனைவி: யெகோவா நம்மைக் கொன்றுபோடச் சித்தமாயிருந்தால், அவர்
    நம்முடைய கையிலே சர்வாங்கதகனபலியையும் போஜனபலியையும் ஒப்புக்கொள்ளமாட்டார், இவைகளையெல்லாம்
    நமக்குக் காண்பிக்கவுமாட்டார், இவைகளை நமக்கு அறிவிக்கவுமாட்டார் என்றாள்.'
  spa-RV-1909: 'Y su mujer le respondió: Si Jehová nos quisiera matar, no tomara de
    nuestras manos el holocausto y el presente, ni nos hubiera mostrado todas estas
    cosas, ni en tal tiempo nos habría anunciado esto.'
  ron-BTF: 'Dar soția lui i-a spus: Dacă DOMNULUI i-ar fi făcut plăcere să ne omoare,
    nu ar fi primit o ofrandă arsă și un dar de mâncare din mâinile noastre, nici
    nu ne-ar fi arătat toate acestea, nici nu ne-ar fi spus acum lucruri ca acestea.'
  eng-WEBP: But his wife said to him, “If the LORD were pleased to kill us, he wouldn’t
    have received a burnt offering and a meal offering at our hand, and he wouldn’t
    have shown us all these things, nor would he have told us such things as these
    at this time.”
  eng-FBV: But his wife replied, “If the Lord had wanted to kill us he wouldn't have
    accepted our burnt offering and grain offering. He wouldn't have shown us all
    these things, and he wouldn't have come now and announced this to us.”
  nld-1939: 'Maar zijn vrouw zeide tot hem: Als Jahweh ons had willen doden, zou Hij
    uit onze hand geen brand- en spijsoffer hebben aangenomen; dan had Hij ons dat
    alles niet laten zien, noch zo iets aangekondigd.'
  nch-BL: 'Huan isihua quinanquili: ―Sinta TOTECO quinequisquía techmictis, amo quiselijtosquía
    nopa tacajcahualisti tatatili, yon ten harina. Amo technextilijtosquía nochi ni
    tamanti, yon amo techyolmelajtosquía cati panos teipa.'
  vie-1934: 'Nhưng vợ đáp rằng: Nếu Đức Giê-hô-va muốn giết chúng ta, lẽ nào Ngài
    có nhậm của lễ thiêu và của lễ chay nơi tay ta, lại lẽ nào Ngài đã cho chúng ta
    thấy các điều nầy, và cho ta nghe những lời mà chúng ta đã nghe ngày nay.'
  hin-CV: किंतु उसकी पत्नी ने उससे कहा, “यदि याहवेह का उद्देश्य हमारी मृत्यु ही होती
    तो वह हमारे द्वारा चढ़ाई होमबलि एवं अन्‍नबलि स्वीकार क्यों करते? या वह क्यों हम
    पर यह सब प्रकट करते? अथवा वह हमारे सामने इन सब की घोषणा करते?”
  spa-BES: 'Pero su esposa le dijo: Si el Señor nos hubiera querido matar, no habría
    tomado nuestra ofrenda quemada y nuestra ofrenda de comida, o nos habría dado
    tales órdenes sobre el niño.'
  tdx-tdx: 'Fa hoe ka ty asa’ i vali’ey ama’e: Naho nipay hañoho-doza aman-tika t’Iehovà,
    tsy ho rinambe’e am-pitàn-tika i soroñey naho i banabanay, naho tsy ho naboa’e
    amantika, vaho tsy ho tinaro’e aman-tika henaneo i hoe zay.'
  tha-KJV: แต่​ภรรยาบอกเขาว่า “ถ้าพระเยโฮวาห์ทรงหมายจะฆ่าเราเสีย พระองค์​คงจะไม่รับเครื่องเผาบูชาและธัญญบูชาจากมือของเรา
    หรือทรงสำแดงสิ่งทั้งปวงเหล่านี้​แก่​เรา หรือประกาศเรื่องเช่นนี้​แก่​เรา​”
  por-BR-2018: 'E sua mulher lhe respondeu: Se o SENHOR nos quisesse matar, não tomaria
    de nossas mãos o holocausto e a oferta de alimentos, nem nos teria mostrado todas
    estas coisas, nem em tal tempo nos haveria anunciado isto.'
  deu-ELO: 'Aber sein Weib sprach zu ihm: Wenn es Jehova gefallen hätte, uns zu töten,
    so hätte er nicht ein Brandopfer und Speisopfer aus unserer Hand angenommen, und
    er hätte uns dies alles nicht gezeigt, noch uns zu dieser Zeit dergleichen vernehmen
    lassen.'
  eng-WYC-2018: To whom the woman answered, If the Lord would slay us, he would not
    have taken of our hands burnt sacrifices, and moist sacrifices, but neither he
    would have showed all these things to us, neither have said to us (of) those things,
    that be to coming. (To whom the woman answered, If the Lord intended to kill us,
    he would not have received out of our hands the burnt sacrifice, and the grain
    offering, nor would he have shown all these things to us, nor would he have told
    us of the things to come.)
  epo-epo: 'Sed lia edzino diris al li: Se la Eternulo dezirus mortigi nin, Li ne
    akceptus el niaj manoj bruloferon kaj farunoferon, kaj ne montrus al ni ĉion tion,
    kaj nun Li ne aŭdigus al ni tion, kion Li aŭdigis.'
  uig-PIN: 'Lekin ayali uningƣa jawab berip: — Əgǝr Pǝrwǝrdigar bizni ɵltürüxkǝ layiⱪ
    kɵrgǝn bolsa, undaⱪta u kɵydürmǝ ⱪurbanliⱪ bilǝn axliⱪ ⱨǝdiyǝni ⱪolimizdin ⱪobul
    ⱪilmiƣan bolatti, bu ixnimu kɵrsǝtmigǝn bolatti wǝ xundaⱪla bundaⱪ sɵzlǝrni bizgǝ
    eytmiƣan bolatti, — dedi.'
  beo-beo: Be ea uda da amane sia:i, “Hina Gode da ani medomu hanai ganiaba, E da
    ania gobele salasu hame lala:loba. Amola E da Ea adoi liligi amola hou anima hame
    olelela:loba.”
  tpi-OTNT: Tasol meri bilong en i tok, “Sapos Bikpela i laik kilim mitupela i dai,
    orait em i no inap laikim ofa bilong mitupela. Na tu, em i no inap tokim mitupela
    long ol dispela samting mitupela i harim pinis.”
  hau-SA: Amma matar ta ce, “Da Ubangiji yana nufin kashe mu ne, da ba zai karɓi hadaya
    ta ƙonawa da hadaya ta hatsi daga hannunmu, ko yă nuna mana dukan waɗannan abubuwa
    ko abin da ya gaya mana ba.”
  uig-LAT: 'Lékin ayali uninggha jawab bérip: — Eger Perwerdigar bizni öltürüshke
    layiq körgen bolsa, undaqta u köydürme qurbanliq bilen ashliq hediyeni qolimizdin
    qobul qilmighan bolatti, bu ishnimu körsetmigen bolatti we shundaqla bundaq sözlerni
    bizge éytmighan bolatti, — dédi.'
  nde-nde: Kodwa umkakhe waphendula wathi, “Aluba uThixo ubeqonde ukusibulala, ubengasoze
    amukele umnikelo wokutshiswa lomnikelo wamabele ezandleni zethu, loba asitshengise
    zonke lezizinto kumbe asitshele lokhu asitshele khona.”
  ton-ton: Ka naʻe lea hono uaifi kiate ia, “Ka ne finangalo ʻa Sihova ke tāmateʻi
    ʻakitaua, pehē ne ʻikai maʻu ʻe ia ʻae feilaulau tutu, mo e feilaulau meʻakai
    ʻi hota nima, pea ʻe ʻikai foki te ne fakahā ʻae ngaahi meʻa ni kiate kitaua,
    pea ʻe ʻikai foki te ne fai ha ngaahi tala pehē kiate kitaua ʻi he kuonga pehē.”
  ces-1613: 'Jemuž odpověděla manželka jeho: Kdyby nás chtěl Hospodin usmrtiti, nebyl
    by přijal z rukou našich oběti zápalné a suché, aniž by nám byl ukázal čeho toho,
    aniž by na tento čas byl nám ohlásil věcí takových.'
  eng-WMB: But his wife said to him, “If the LORD were pleased to kill us, he wouldn’t
    have received a burnt offering and a meal offering at our hand, and he wouldn’t
    have shown us all these things, nor would he have told us such things as these
    at this time.”
  tam-TCV: ஆனால் அவனுடைய மனைவி, “யெகோவா எங்களைக் கொலைசெய்ய எண்ணியிருந்தால், எங்களிடமிருந்து
    தகனக் காணிக்கையையும், தானியக் காணிக்கையையும் ஏற்றிருக்கமாட்டார். இவற்றையெல்லாம்
    எங்களுக்குக் காண்பிக்கவும், இதை எங்களுக்குச் சொல்லியிருக்கவும் மாட்டார்” என்று
    சொன்னாள்.
  ceb-ULB: Apan miingon ang asawa ni Manoah, Kung buot pa ni Yahweh nga iya kitang
    patyon, wala unta niya dawata ang halad nga sinunog ug ang trigo nga gihalad ta
    kaniya. Wala unta niya gipakita kanato kining tanan nga mga butang, ni gipadungog
    kanato niining mga panahona kining mga butanga.”
  pol-UBG: 'Jego żona zaś odpowiedziała mu: Gdyby PAN chciał nas zabić, nie przyjąłby
    z naszych rąk całopalenia i ofiary pokarmowej ani nie ukazałby nam tego wszystkiego,
    ani nie objawiłby nam teraz takich rzeczy.'
  agr-agr: 'Tutai niina nuwe ayaak: “Tuke Pujuu iina mantamatag takug, ii kuntin maa
    nuna neje ashí apeaku, ajak juukbaujai apeag nuna dakitmain wajake. Tuja iina
    iwaintugmaka nunashkam iwaintugmamainchau awajtamkae. Nuigtushkam iina ujapaka
    nunash ujapamainchau awajtamkae”, tiuwai.'
  kyc-kyc: Dokopa etengeme isingi lao, Kamongome nambwa pyalana pili doko baame nambwana
    mena yangambwa doko kando rae mai napyali. Rae mai napala nambwa lasaka pyuo dee
    pii angi langyuo pilamo kandapi doko pii napyali, leya.
  urd-GVU: لیکن اُس کی بیوی نے اعتراض کیا، ”اگر رب ہمیں مار ڈالنا چاہتا تو وہ ہماری
    قربانی قبول نہ کرتا۔ پھر نہ وہ ہم پر یہ سب کچھ ظاہر کرتا، نہ ہمیں ایسی باتیں بتاتا۔“
  deu-1912: 'Aber sein Weib antwortete ihm: Wenn der HERR Lust hätte, uns zu töten,
    so hätte er das Brandopfer und Speisopfer nicht genommen von unsern Händen; er
    hätte uns auch nicht alles solches erzeigt noch uns solches hören lassen, wie
    jetzt geschehen ist.'
  kan-2017: ಆದರೆ ಆಕೆಯು ಅವನಿಗೆ, “ಯೆಹೋವನು ನಮ್ಮನ್ನು ಕೊಲ್ಲಬೇಕೆಂದಿದ್ದರೆ ಆತನು ನಮ್ಮ ಕೈಯಿಂದ
    ಯಜ್ಞವನ್ನೂ, ನೈವೇದ್ಯವನ್ನೂ ಸ್ವೀಕರಿಸುತ್ತಿರಲಿಲ್ಲ; ಈಗ ಇವುಗಳನ್ನೆಲ್ಲಾ ನಮಗೆ ತೋರಿಸುತ್ತಿರಲಿಲ್ಲ,
    ಹೇಳುತ್ತಿರಲಿಲ್ಲ” ಅಂದಳು.
  yap-yap: Me ga’ar le’engin ngak, “Fa’an mang e finey SOMOL ni nge li’dow ngadm’ow,
    ma dabi fel’ u wan’ e tin kadpi’ew ni maligach; ma dabi dag ngodow urngin e pin’ey,
    ara weliy ngodow e tin ke weliy e ngiyal’ney.”
  hlt-MCSB: Tedae anih te a yuu loh , “Mamih rhoi ngawn hamla BOEIPA loh ngaih koinih
    mamih kut lamkah hmueihhlutnah neh khocang te doe pawt vetih he rhoek boeih he
    mamih rhoi n'tueng mahpawh, a tue khaw tahae kah bangla mamih rhoi taengah n'yaak
    sak mahpawh,” a ti nah.
  mdy-ETH: ጋዓንቴ ማቻ፦ «ናንጊና ናንጋ ጎዳ ኑና ዎዻኒ ኮዔቴ ኑ ሺኢሼ ሚቺ ዒንጌ ዒንጊፆንታ ሃኣኮ ዒንጊፆዋ ዔካዓታንቴኬ፤
    ሃሣ ሃያ ባኮ ቢያ ኑም ዻዊ ዬያ ባኮዋ ኑም ኬኤዚንዱዋሴ» ጌዔኔ።
  twi-ASANTE: Nanso, ne yere kaa sɛ, “Sɛ Awurade bɛkum yɛn a, anka wannye yɛn ɔhyeɛ
    afɔdeɛ ne aduane afɔdeɛ no. Anka ɔrenyi ne ho adi nkyerɛ yɛn, nka anwanwasɛm nkyerɛ
    yɛn, nyɛ saa anwanwadeɛ yi nso.”
  eng-WEBU: But his wife said to him, “If the LORD were pleased to kill us, he wouldn’t
    have received a burnt offering and a meal offering at our hand, and he wouldn’t
    have shown us all these things, nor would he have told us such things as these
