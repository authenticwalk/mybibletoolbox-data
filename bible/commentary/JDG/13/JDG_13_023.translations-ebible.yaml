    zinthu zonsezi kapena kutiwuza zinthu ngati zimenezi nthawi ino.”
  hrv-hrv: “Da nas je htio usmrtiti”, odgovori mu žena, “ne bi iz naše ruke primio
    paljenice ni prinosa i ne bi nam dao da sve to vidimo niti da takvo što čujemo.”
  mps-mps: Tiali goli, aga wego te po wai, “Te Genuai Bidigo da si elainogo tigi sogo
    da, te agai da sigo ofa yali te godolo igi menio. Tama agai te tigidali nai da
    sibolo me ola magi menio. Tama agai dabolo te megi e ola mani tobage sę po te
    me pusigi menigi dao,” wali.
  tpi-tpi: Tasol meri bilong en i tok, “Sapos Bikpela i laik kilim mitupela i dai,
    orait em i no inap laikim ofa bilong mitupela. Na tu, em i no inap tokim mitupela
    long ol dispela samting mitupela i harim pinis.”
  dan-1931: 'Men hans Hustru sagde til ham: “Havde HERREN i Sinde at dræbe os, havde
    han ikke modtaget Brændoffer og Afgrødeoffer af vor Hånd; heller ikke havde han
    ladet os se alt det og nu kundgjort os sådanne Ting!”'
  vie-OVCB: 'Nhưng vợ ông đáp: “Nếu Chúa Hằng Hữu định giết chúng ta, Ngài đã không
    nhậm tế lễ thiêu và ngũ cốc của chúng ta. Hơn nữa, Ngài cũng đã không cho chúng
    ta thấy và nghe những điều dị thường này.”'
  guj-2017: પણ તેની પત્નીએ તેને કહ્યું, “જો ઈશ્વર આપણને મારી નાખવા ઇચ્છતા હોત, તો
    તેઓ આપણાં દહનીયાર્પણ તથા ખાદ્યાર્પણનો સ્વીકાર કરત નહિ. અને તેઓ આપણને આ બધી બાબતો
    બતાવત નહિ અને આ સમયે તેઓ આપણને આ વાતો સંભળાવત નહિ.”
  pon-2006A: A eh pwoudo ahpw sapeng, nda, “Ma KAUN-O ketin kupwure en kemeikitahla,
    a e sohte pahn ketin kupwurehla ata meirong kat. E sohte pahn kasalehiong kita
    oh mahsanihong kita mepwukat koaros ni soangen ahnsou wet.”
  por-BRBSL: 'Mas sua esposa lhe disse: “Se Javé tivesse o prazer de nos matar, ele
    não teria recebido uma oferta queimada e uma oferta de refeição em nossas mãos,
    e não nos teria mostrado todas essas coisas, nem nos teria dito coisas como estas
    neste momento”.'
  cth-cth: Hatei, a yu ni, BAWIPA ni thei han na nout pawiteh, hmaisawi thuengnae
    hoi rawca thuengnae hah maimae kut dawk hoi a dâw han yaw maw, hetnaw hai atuvah
    na dei pouh mahoeh telah atipouh.
  twi-twi: Nanso ne yere kae se, “Sɛ Awurade bekum yɛn a, anka wannye yɛn ɔhyew afɔre
    ne aduan afɔre no. Anka ɔrenyi ne ho adi nkyerɛ yɛn, nka anwonwasɛm nkyerɛ yɛn,
    nyɛ saa anwonwade yi nso.”
  hlt-hlt: Tedae anih te a yuu loh, “Mamih rhoi ngawn hamla BOEIPA loh ngaih koinih
    mamih kut lamkah hmueihhlutnah neh khocang te doe pawt vetih he rhoek boeih he
    mamih rhoi n'tueng mahpawh, a tue khaw tahae kah bangla mamih rhoi taengah n'yaak
    sak mahpawh,” a ti nah.
  tbz-SIM: 'Kòo pokùu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɛ̀ ti Yiɛ̀ nKuyie ndo ndɔ́ kɛ ti kuɔ kù
    nɑ bɑ́ ncɔutɛ́ ti pɑ̃nnì, kù mɛ nnɑ bɑ́ nti bɛnkɛ ti mɛ nyɑ̀ dɛ̀, kù mɛ nnɑ bɑ́
    nti nɑ̀kɛ́ kù mɛ nti nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Manoan amuim kamaghɨn mɨgei, “Ikiavɨra Itir God ga mɨsueghtɨ, ga aremeghan
    kogham. Ga amizir ofa, Ikiavɨra Itir God a gifongegha bizir igharagha garim gamizɨ
    ga an gani. Egha uaghan a ga mɨgɨa ghaze, ga otarim ikiam.”
  dop-dop: 'Mpʋɣʋlɛ ɩ ɑlʋ cɔ-ɩ sɩ: Ye Tɑcɑɑ kɑ cɑɑkɑɣɑ-tʋɣʋ kʋɣʋ, ɩ tɑɑ mʋ tɑ kɔtɑɣɑ
    ŋkɑ kɔkɔ nyɑɣɑɑ tɔ nɑ tɔɣɔnɑɣɑ nyǝŋkɑ. Pǝyele ɩ tɑɑ hʋlɩ-tʋɣʋ pʋlʋ nɑ ɩ́ heeli-tʋɣʋ
    nɑtǝlɩ.'
  azb-azb: 'Arvadı ona dedi: «Əgər Rəbb bizi öldürmək istəsəydi, bizdən yandırma qurbanı
    və taxıl təqdimi qəbul etməzdi. Bu şeyləri bizə göstərməz və indi eşitdiklərimizi
    deməzdi».'
  eng-DBY: But his wife said to him, If Jehovah were pleased to kill us, he would
    not have received a burnt-offering and an oblation at our hands, neither would
    he have shewed us all these things, nor would he at this time have told us [such
    things] as these.
  hin-2017: उसकी पत्नी ने उससे कहा, “यदि यहोवा हमें मार डालना चाहता, तो हमारे हाथ
    से होमबलि और अन्नबलि ग्रहण न करता, और न वह ऐसी सब बातें हमको दिखाता, और न वह इस
    समय हमें ऐसी बातें सुनाता।”
  eng-YLT: And his wife saith to him, 'If Jehovah were desirous to put us to death,
    He had not received from our hands burnt-offering and present, nor shewed us all
    these things, nor as [at this] time caused us to hear [anything] like this.'
  kne-kne: Ngem kanan asawa na ay sinombat, “Mo panggep Diyos ay mamse en daita, adi
    na koman inawat din daton ta. Adi na koman inpaila ya inbaga am-in dadi en daita.”
  eng-WYC-2017: To whom the woman answered, If the Lord would slay us, he would not
    have taken of our hands burnt sacrifices, and moist sacrifices, but neither he
    would have showed all these things to us, neither have said to us those things,
    that be to coming [or to come].
  eng-WMBB: But his wife said to him, “If the LORD were pleased to kill us, he wouldn’t
    have received a burnt offering and a meal offering at our hand, and he wouldn’t
    have shown us all these things, nor would he have told us such things as these
    at this time.”
  urd-GVH: लेकिन उस की बीवी ने एतराज़ किया, “अगर रब हमें मार डालना चाहता तो वह हमारी
    क़ुरबानी क़बूल न करता। फिर न वह हम पर यह सब कुछ ज़ाहिर करता, न हमें ऐसी बातें
    बताता।”
  rug-rug: Ba olaṉa la koasa sa nana barikaleqe, “Be hiva va mate gita e Zihova si
    gita, si lopu kaqu vagi sa sari nada vinariponi, meke lopu kaqu va dogoroni gita
    sa sari doduru pu gua hire, babe tozini gita sari na tiṉitoṉa pu avosi gita.”
  gaz-gaz: Niitiin isaa garuu deebiftee akkana jetteen; “Waaqayyo utuu nu ajjeesuu
    barbaadee silaa aarsaa gubamuu fi kennaa midhaanii nu harkaa hin fudhatu ture;
    waan kana hundumas nutti hin argisiisu yookaan waan kana amma nutti hin himu ture.”
  fra-LSG: 'Sa femme lui répondit: Si l’Éternel eût voulu nous faire mourir, il n’aurait
    pas pris de nos mains l’holocauste et l’offrande, il ne nous aurait pas fait voir
    tout cela, et il ne nous aurait pas maintenant fait entendre pareilles choses.'
  gnn-gnn: Yurru ŋayinydja dhäykanydja nhanukala waŋana bitjarra, “Yä‐ä‐äw. Yaka warray
    ŋayi yurru buma ŋitjalanha. Ŋunhinydja ŋayi märraŋala ŋitjalaŋguŋu mundhurr, ga
    ḻakaraŋala ŋayi ŋitjalaŋgu ŋunhi ḻatju' dhäwu'. Ŋilimurru yurru walŋa nhina, yaka
    rakunydhirri.”
  yal-yal: A ɲaxanla yi a yabi, a naxa, “Xa Alatala yi waxi en faxa feni, a mi yi
    en ma saraxa gan daxin nun en ma bogise saraxan nasuxuma nun, a mɔn mi yi feni
    itoe birin yitama en na nun, a mɔn mi yi tinɲɛ en yi fe sifani itoe mɛ.”
  haw-1868: I mai la kana wahine ia ia, Ina i manao mai o Iehova e pepehi mai ia kaua,
    ina ua lawe ole oia i ka mohaikuni, a me ka mohai makana mai ko kaua lima aku,
    aole hoi e hoike mai ia kaua i keia mau mea a pau, aole hoi e hai mai ia kaua
    peneia.
  arb-NAV: 'فَأَجَابَتْهُ: «لَوْ أَرَادَ الرَّبُّ أَنْ يُمِيتَنَا لَمَا قَبِلَ مِنَّا
    مُحْرَقَةً وَتَقْدِمَةً، وَلَمَا أَرَانَا كُلَّ هَذِهِ الأُمُورِ وَأَخْبَرَنَا
    بِها فِي هَذَا الْوَقْتِ».'
  ewe-ewe: Ke srɔ̃a gblɔ nɛ be, “Nenye ɖe Yehowa le mía wu ge la, anye ne maxɔ míaƒe
    numevɔsa kple nuɖuvɔsa o eye maɖe eɖokui afia mí, agblɔ nya wɔnuku sia na mí eye
    wòawɔ nukunu siawo o.”
  eng-LEE: But his wife said unto him, If the Lord were pleased to kill us, he would
    not have received from our hand a burnt-offering and a meat-offering, nor would
    he have let us see all these things, and at this time he would not have let us
    hear [such a thing] as this.
  gvn-gvn: '@see-verse:JDG.013.022'
  asm-FB: কিন্তু তেওঁৰ পত্নিয়ে তেওঁক ক’লে, “আমাক বধ কৰিবলৈ যদি ঈশ্বৰৰ ইচ্ছা হ’লহেঁতেন,
    তেন্তে তেওঁ আমাৰ পৰা হোম-বলি আৰু নৈবেদ্য গ্ৰহণ নকৰিলেহেঁতেন, আৰু এই সকলো আমাক
    নেদেখুৱালেহেঁতেন আৰু এই সময়ত আমাক এনে কথাও নুশুনালেহেঁতেন।”
  sus-A: عَ شَ فِنّ نَشَ عَ يَابِ، «شَ عَلَتَلَ وَ مَ وٌن قَشَقٍ نُ، عَ مُ وٌن مَ
    سّرّشّ فَن دَاشِ سُشُمَ نُ، عَ مُ نَ كَابَنَكٌ مَسٍنمَ وٌن بّ نُ.»
  fra-SBL: 'Mais sa femme lui dit : « Si Yahvé voulait nous tuer, il n''aurait pas
    reçu de notre part un holocauste et une offrande de repas, et il ne nous aurait
    pas montré toutes ces choses, et il ne nous aurait pas dit de telles choses en
    ce moment. »'
  hbo-hbo: וַתֹּ֧אמֶר לֹ֣ו אִשְׁתֹּ֗ו לוּ֩ חָפֵ֨ץ יְהוָ֤ה לַהֲמִיתֵ֙נוּ֙ לֹֽא־לָקַ֤ח
    מִיָּדֵ֙נוּ֙ עֹלָ֣ה וּמִנְחָ֔ה וְלֹ֥א הֶרְאָ֖נוּ אֶת־כָּל־אֵ֑לֶּה וְכָעֵ֕ת לֹ֥א
    הִשְׁמִיעָ֖נוּ כָּזֹֽאת׃
  piu-2006: '@see-verse:JDG.013.022'
  kik-kik: No mũtumia wake akĩmũcookeria atĩrĩ, “Korwo Jehova nĩegũtuĩte gũtũũraga-rĩ,
    ndangĩtĩkĩrire igongona rĩa njino na igongona rĩa mũtu kuuma moko-inĩ maitũ, o
    na kana atuonie maũndũ maya mothe kana gũtwĩra ũguo aatwĩra rĩu.”
  fra-NCL: 'Sa femme lui répondit : « Si Yahweh voulait nous faire mourir, il n’aurait
    pas reçu de nos mains l’holocauste et l’oblation, il ne nous aurait pas fait voir
    tout cela, il ne nous aurait pas fait entendre aujourd’hui de pareilles choses. »'
  cek-AK: Toe a zu mah anih khaeah, Angraeng mah aihnik hum han koeh nahaeloe, a paek
    hoi ih hmai angbawnhaih hoi canghum angbawnhaih to talawk mak ai, hae hmuennawk
    boih doeh patuek mak ai, to baktih loknawk doeh vaihi thuem ah na thui mak ai,
    tiah a naa.
  cuk-cuk: 'E-ome ega sogded: —Ar Bab-Jehová anmar-oburgwebiena, anmar ega ibmar-ogumakar-uksadi,
    degi, ibmar-gwag-uksabalidi, anmar-abin sussulinad. Deginbali, anmarse-ibmar-oyosad,
    anmarga oyossurbalinad. A-ukine, anmarga ibmar-sogsasurbalinad.'
  uig-CYR: 'Лекин аяли униңға җавап берип: — Әгәр Пәрвәрдигар бизни өлтүрүшкә лайиқ
    көргән болса, ундақта у көйдүрмә қурбанлиқ билән ашлиқ һәдийәни қолимиздин қобул
    қилмиған болатти, бу ишниму көрсәтмигән болатти вә шундақла бундақ сөзләрни бизгә
    ейтмиған болатти, — деди.'
  tel-2017: కానీ అతని భార్య “యెహోవా మనలను చంపాలనుకుంటే మనం అర్పించిన దహనబలినీ ధాన్యపు
    నైవేద్యాన్నీ అంగీకరించి ఉండేవాడు కాదు. ఈ విషయాలను మనకు చూపించి ఉండేవాడూ కాదు.
    ఈ రోజుల్లో ఇలాంటి సంగతులను మనకు చెప్పేవాడూ కాదు,” అంది.
  hat-BSA: 'Men madanm li te di li: “Si SENYÈ a te vle touye nou, Li pa t ap aksepte
    ofrann brile avèk ofrann sereyal la soti nan men nou, ni Li pa t ap montre nou
    tout bagay sila yo, ni Li pa t ap kite nou tande tout bagay sa yo konsa nan moman
    sa a.”'
  kos-kos: Na mutan kial ah topuk ac fahk, “LEUM GOD El funu lungse unikuti, El lukun
    tia insewowo ke mwe kisa kut orala, ac El lukun tia pac akkalemye ma inge nu sesr,
    ku fahkak kas ouinge nu sesr ke pacl se inge.”
  hbo-WLC: וַתֹּ֧אמֶר ל֣וֹ אִשְׁתּ֗וֹ לוּ֩ חָפֵ֨ץ יְהוָ֤ה לַהֲמִיתֵ֙נוּ֙ לֹֽא־לָקַ֤ח
    מִיָּדֵ֙נוּ֙ עֹלָ֣ה וּמִנְחָ֔ה וְלֹ֥א הֶרְאָ֖נוּ אֶת־כָּל־אֵ֑לֶּה וְכָעֵ֕ת לֹ֥א
    הִשְׁמִיעָ֖נוּ כָּזֹֽאת׃
  ibo-ibo: Ma nwunye ya zara sị ya, “Ọ bụrụ na Onyenwe anyị chọrọ igbu anyị, ọ garaghị
    anara aja nsure ọkụ, na aja mkpụrụ ọka anyị chụrụ nye ya. Ọzọkwa, ọ garaghị egosi
    anyị ihe ndị a niile maọbụ gwa anyị ihe ndị a.”
  ory-ory: ମାତ୍ର ତାହାର ଭାର୍ଯ୍ୟା ତାହାକୁ କହିଲା, “ଯେବେ ଆମ୍ଭମାନଙ୍କୁ ବଧ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କର
    ସନ୍ତୋଷ ଥାଆନ୍ତା, ତେବେ ସେ ଆମ୍ଭମାନଙ୍କ ହସ୍ତରୁ ହୋମବଳି ଓ ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଗ୍ରହଣ କରି ନ
    ଥାଆନ୍ତେ, ଅବା ସେ ଏସବୁ ବିଷୟ ଆମ୍ଭମାନଙ୍କୁ ଦେଖାଇ ନ ଥାଆନ୍ତେ, କିଅବା ଏସମୟରେ ଏପରି କଥା ଶୁଣାଇ
    ନ ଥାଆନ୍ତେ।”
  chk-chk: Nge pwülüan we a üreni, “Are ewe Samol mi Lapalap a ekiekin nikich, esap
    etiwa ach we asoren kek me asoren mongö, esap pwal pwäri ngenikich ika asile ngenikich
    ekei mettoch meinisin.”
  rop-rop: Bat im waif bin tok, “Nomo. If YAWEI bin wandi kilim yunmi ded, wal im
    nomo bina gudbinji blanga det ofring weya yunmi bin gibit langa im, en im nomo
    bina shoum yu ol dislot ting iya en dalim yunmi wanim garra hepin bambai.” Lagijat
    na im waif bin tok.
  ukr-1871: 'Жінка ж його відказала йому: Коли б Господь хотїв нас умертвити, не прийняв
    би од нас усепалення і хлїбної жертви, та й не дав би нам усього сього вбачити,
    анї обявив того, що має бути.'
  deu-1951: 'Aber sein Weib antwortete ihm: Wenn der HERR Lust hätte, uns zu töten,
    so hätte er das Brandopfer und das Speisopfer nicht von unsern Händen angenommen;
    er hätte uns auch weder solches alles gezeigt, noch uns jetzt solches hören lassen!'
  eng-JPS: 'But his wife said unto him: ''If the LORD were pleased to kill us, He
    would not have received a burnt-offering and a meal-offering at our hand, neither
    would He have shown us all these things, nor would at this time have told such
    things as these.'''
  srp-1865: 'A žena mu reèe: kad bi htio Bog da nas ubije, ne bi primio iz naših ruku
    žrtve paljenice ni dara, niti bi nam pokazao svega ovoga, niti bi nam sad objavio
    takih stvari.'
  lug-lug: Naye mukazi we n’amugamba nti, “Singa Mukama Katonda yabadde wa kututta,
    teyandisiimye kiweebwayo ekyokebwa n’ekiweebwayo eky’empeke okuva gye tuli, newaakubadde
    okutulaga ebintu bino byonna, wadde okututegeeza kino.”
  heb-heb: ותאמר לו אשתו לו חפץ יהוה להמיתנו לא לקח מידנו עלה ומנחה ולא הראנו את כל
    אלה וכעת לא השמיענו כזאת׃
  ben-IRV: কিন্তু তাঁর স্ত্রী বললেন, “আমাদেরকে হত্যা করতে যদি সদাপ্রভুর ইচ্ছা হত,
    তবে তিনি আমাদের হাত থেকে হোম ও ভক্ষ্য-নৈবেদ্য গ্রহণ করতেন না এবং এই সব আমাদেরকে
    দেখাতেন না, আর এই দিন আমাদেরকে এমন সব কথাও শোনাতেন না।”
  pan-pan: ਉਸ ਦੀ ਪਤਨੀ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਜੇ ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ ਮਾਰਨਾ ਹੁੰਦਾ ਤਾਂ ਸਾਡੇ ਹੱਥੋਂ
    ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਮੈਦੇ ਦੀ ਭੇਟ ਸਵੀਕਾਰ ਨਾ ਕਰਦਾ, ਅਤੇ ਨਾ ਹੀ ਸਾਨੂੰ ਇਹ ਸਾਰੀਆਂ ਗੱਲਾਂ ਵਿਖਾਉਂਦਾ
    ਅਤੇ ਨਾ ਹੀ ਸਾਨੂੰ ਇਸ ਵੇਲੇ ਇਹੋ ਜਿਹੀਆਂ ਗੱਲਾਂ ਦੱਸਦਾ।”
  mya-JVB: မယား က၊ ထာဝရဘုရား သည် ငါ တို့ကို သတ် ခြင်းငှါ အလို တော်ရှိလျှင် ၊ မီးရှို့
    ရာယဇ်နှင့် ဘောဇဉ်ပူဇော်သက္ကာ ကို ငါ တို့လက် မှ ခံယူ တော်မ မူ။ ဤ အခြင်းအရာအလုံးစုံ
    တို့ကိုလည်း ပြ တော်မ မူ။ ယခုအခါ ၌ ဤ သို့ သော စကားကိုလည်း မိန့် တော်မ မူဟု ပြန်ပြော
    ၏။
  tbg-tbg: vira naatavano aqao tiro, Noravano Kotiva titanta arukareva itirio, viva
    tetanta ofaa iha quara amitaunara kia varero nai nora kaiqavata kiama titanta
    humiqaitirio. Viva kiama tiriara are qorainti vainti vatenarave titirio, tura.
  hmo-hmo: To iena adavana ia haere, ia gwau, “Bema Lohiabada ia ura ita do ia alaia
    neganai, ia ese iseda boubou be do ia abia dae lasi. Bona ia ese inai hoa kara
    ita dekenai do ia hedinaraia lasi. Bona ia ese do idia vara gaudia ita dekenai
    do ia hadibaia lasi.”
  urd-urd: उसकी बीवी ने उससे कहा, “अगर ख़ुदावन्द यही चाहता कि हम को मार दे, तो सोख़्तनी
    और नज़्र की क़ुर्बानी हमारे हाथ से क़ुबूल न करता, और न हम को यह वाक़ि'आत दिखाता
    और न हम से ऐसी बातें कहता।”
  rus-SYN: 'Жена его сказала ему: если бы Господь хотел умертвить нас, то не принял
    бы от рук наших всесожжения и хлебного приношения, и не показал бы нам всего того,
    и теперь не открыл бы нам сего.'
  bqc-SIM: 'Ɔ̃ aà na òɛ̀: Tó Dii ye wá dɛ yãaɛ, a sa pↄ́ wá òwa ń pↄ́wɛntio
    sio, mɛ́ a yã́pi owɛ̃ɛo, a to wà yã́pi e màao.'
  tcz-CHONGTHU: Ahinlah ajinun, “Pakai chun eitha lhon ding ahilah kelnou leh lhosoh
    ga chu sangponte, aman eini komma jong hung kilah louding eini komma hitobang
    hojong abollou ding ahi” ati.
  mar-mar: तेव्हा त्याची पत्नी त्यास म्हणाली, “जर परमेश्वर देवाला आपल्याला मारायची
    इच्छा असती, तर त्याने आपल्या हातातून होमार्पण व अन्नार्पण स्वीकारले नसते, आणि
    या सर्व गोष्टी आपल्याला दाखवल्या नसत्या, तसेच या वेळेसारखे वर्तमान आपल्याला ऐकवले
    नसते.”
  qub-qub: 'Warminna niran: «Tayta Dios wañuchiyta munamashpanchëga manami chasquimashwanchu
    caran rupachina sacrifisyuta ni chaqui micuy ofrendata rupachishanchïtapis. Manami
    imatapis ricachimashwanchu caran. Manami imano cananpäpis willamashwanchu caran.»'
  bqp-bqp: 'Akũ a nanↄ pìnɛ: Tó Dikiri ye à ó dɛmɛ, de adi sa kũ o òa kũ flawaao
    síro, de adi yã dínↄ owɛrɛro, akũsↄ̃ adi yã pì mↄwɛrɛro.'
  hat-hat: 'Madanm lan di l'': -Si Seyè a te vle touye nou, li pa ta asepte ofrann
    nou fè pou li yo. Li pa ta fè nou wè tout bagay sa yo, ni li pa ta fè nou tande
    tout pawòl sa yo.'
  eng-BSB: But his wife replied, “If the LORD had intended to kill us, He would not
    have accepted the burnt offering and the grain offering from our hands, nor would
    He have shown us all these things or spoken to us this way.”
  tod-tod: 'Anzai gooɠaaʋoteni, é ɠɛ ma: «Ni Ɠɔoɠɔ GALAGI ɠɛni pɔ ga é de ʋaa, é
    la ɓena da-vebɛanii ta gala zalaɠai zo, é la ɓena naama vaiti kpein dɛɛ ga deye,
    é la ɓena naama vaiti kpein bo de ma.»'
  eng-WEBPB: But his wife said to him, “If the LORD were pleased to kill us, he wouldn’t
    have received a burnt offering and a meal offering at our hand, and he wouldn’t
    have shown us all these things, nor would he have told us such things as these
    at this time.”
  kbq-kbq: Hianagi nenaro'a amanage hu'ne, Ra Anumzamo'ma tahe frinaku'ma hiresina
    kre fananehu ofane, witi ofanema hu'a ofa antahi noramino kaguvazana erifore higeta
    nonkokeno, amama eme tasamia nanekea ontasamisine.
  nhe-BL: 'Huan isihua quinanquili: ―Intla TOTECO quinequisquía techmictis, ax quiselijtosquía
    nopa tlacajcahualistli tlatlatili, niyon tlen harina. Ax technextilijtosquía nochi
    ni tlamantli, niyon ax techyolmelajtosquía tlen panos teipa.'
  bus-bus: 'Ben à naↄ̃ bènɛ: Tó Dii yezi à wa dɛmɛ, lɛ èe saa kɛ̀ wá òa kↄ̃n flawao
    síro, lɛ èe yã kɛ̀nↄ owero bensↄ̃ èe yã pì ↄdↄawero.'
  gub-BL: Uze'eg hemireko izupe. — Aze mo Tupàn ipuruzuka wer zanerehe, na'ikatu iwer
    mo a'e ma'e zaneremiapy kwer izupe a'e. Na'ikatu iwer mo a'e arozràn zaneremimono
    kwer izupe a'e. Nuexak kar iwer mo a'e ma'e paw zanewe. Numume'u iwer mo a'e ma'e
    paw, i'i izupe.
  eng-DRA: 'And his wife answered him: If the Lord had a mind to kill us, he would
    not have received a holocaust and libations at our hands, neither would he have
    shewed us all these things, nor have told us the things that are to come.'
