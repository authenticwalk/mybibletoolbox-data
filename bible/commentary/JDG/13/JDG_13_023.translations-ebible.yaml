    Saanna koma nga imparang kadata amin dagitoy a banbanag, wenno uray iti daytoy
    a tiempo saanna koma nga impalubos a mangngegta ti kasta a banbanag.”
  kpg-kpg: Gei dono lodo ga helekai, “Maa nei bolo Dimaadua la gu hiihai bolo e daaligi
    gidaua, gei Mee hagalee dahi mai tau tigidaumaha. Gei Mee hagalee hagi mai nia
    mee aanei, be e hagamodongoohia mai nia mee i di madagoaa deenei.”
  uig-ARA: 'لېكىن ئايالى ئۇنىڭغا جاۋاب بېرىپ: ــ ئەگەر پەرۋەردىگار بىزنى ئۆلتۈرۈشكە
    لايىق كۆرگەن بولسا، ئۇنداقتا ئۇ كۆيدۈرمە قۇربانلىق بىلەن ئاشلىق ھەدىيەنى قولىمىزدىن
    قوبۇل قىلمىغان بولاتتى، بۇ ئىشنىمۇ كۆرسەتمىگەن بولاتتى ۋە شۇنداقلا بۇنداق سۆزلەرنى
    بىزگە ئېيتمىغان بولاتتى، ــ دېدى.'
  sus-sus: A xa ginɛ naxa a yaabi, «Xa Alatala wama won faxafe nu, a mu won ma sɛrɛxɛ
    gan daaxi suxuma nu, a mu na kaabanako masenma won bɛ nu.»
  pon-2006: A eh pwoudo ahpw sapeng, nda, “Ma KAUN-O ketin kupwure en kemeikitahla,
    a e sohte pahn ketin kupwurehla ata meirong kat. E sohte pahn kasalehiong kita
    oh mahsanihong kita mepwukat koaros ni soangen ahnsou wet.”
  jae-jae: Mago nê awê gêjô eŋ awa gebe “Apômtau embe taê ênam gebe ênac aêagêc êndu,
    go êkôc aêagêcnêŋ da sa atom ma êtôc gêŋ samob tonaŋ ŋai to êsôm biŋ kaiŋ teŋ
    tonaŋ êndêŋ aêagêc atom.”
  ksd-ksd: 'Ma kana taulai i ga biti tana: Gala ra Luluai i ga mainge ba na doko dor,
    gala pa na ga tia vatur vake ra tinabar di tun tar ia ma ra tinabar na plaua ta
    ra lima i dor, damana bula pa na ga tia vaarike go ra umana magit pire dor, ma
    pa na ga tia ve dor ure ra umana magit dari ta go ra pakana bung.'
  tur-YTC: 'Ama karısı ona şöyle dedi: “Eğer Yahve bizi öldürmek isteseydi, elimizden
    yakılan sunuyu ve ekmek sunusunu almazdı, bütün bu şeyleri bize göstermezdi, ya
    da bize bu zamanda buna benzer şeyler bildirmezdi.”'
  grc-BRENT: Καὶ εἶπεν αὐτῷ ἡ γυνὴ αὐτοῦ, εἰ ἤθελεν ὁ Κύριος θανατῶσαι ἡμᾶς, οὐκ ἂν
    ἔλαβεν ἐκ χειρὸς ἡμῶν ὁλοκαύτωμα καὶ θυσίαν, καὶ οὐκ ἂν ἔδειξεν ἡμῖν ταῦτα πάντα,
    καὶ καθὼς καιρός οὐκ ἂν ἠκούτισεν ἡμᾶς ταῦτα.
  ind-AYT: Istrinya berkata, “Seandainya TUHAN bermaksud membunuh kita, Dia tidak
    akan menerima korban bakaran dan korban sajian dari tangan kita. Dia tidak akan
    memperlihatkan semua hal itu dan tidak memperdengarkan hal itu pada waktu itu.”
  nya-nya: Koma mkazi wake anamuyankha kuti, “Yehova akanafuna kutipha sakanayilandira
