verse: JDG.013.004
translations:
  mal-C: ആകയാൽ വീഞ്ഞും മദ്യവും കുടിക്കാതിരിക്കാൻ സൂക്ഷിക്കുക. അശുദ്ധമായതൊന്നും ഭക്ഷിക്കുകയുമരുത്.
  deu-TKW: So nimm dich denn in acht, trinke weder Wein noch berauschendes Getränk
    und iß keinerlei Unreines.
  lin-lin: Sik’oyo, sala keba ! Komela vino te to masanga mosusu ya makasi, mpe kolia
    te eloko nyonso ya mbindo ;
  eng-LSV: And now, please take heed and do not drink wine and strong drink, and do
    not eat any unclean thing,
  eng-GNV: And nowe therefore beware that thou drinke no wine, nor strong drinke,
    neither eate any vncleane thing.
  eng-WEBSTER: 'Now therefore beware, I pray thee, and drink not wine, nor strong
    drink, and eat not any unclean thing :'
  nhw-BL: Huajca ximomocuitlahui para amo xiquiji xocomeca atl niyon catli hueli tlaili
    catli cococ. Niyon amo xijcua se tlenijqui catli mitzchihuas amo tlapajpactic
    iixpa TOTECO.
  swh-ONEN: Lakini ujihadhari sana usinywe mvinyo wala kileo kingine chochote, wala
    usile kitu chochote kilicho najisi,
  bba-bba: '@see-verse:JDG.013.003'
  eng-KJVCPB: 'Now therefore beware, I pray thee, and drink not wine nor strong drink,
    and eat not any unclean thing:'
  wbp-wbp: '@see-verse:JDG.013.003'
  luo-luo: Koro kik imadh divai kata gimoro amora mamero ji kendo kik icham chiemo
    moro amora mogak,
  meu-meu: Taunabunai nahuamu ba tohoa, vine ranuna eiava kekero muramurana ta basio
    inua, bona ḡau mirona ta basio ania;
  npi-ULB: अब दाखमद्य वा कडा पेय नपिउन होसियार होऊ, र कुनै अशुद्ध कुरा नखाऊ ।
  yor-yor: Báyìí rí i dájúdájú pé ìwọ kò mu wáìnì tàbí ọtí líle kankan àti pé ìwọ
    kò jẹ ohun aláìmọ́ kankan,
  emp-NTPO: Maʌ̃ warrara bʌ b̶ited̶a b̶ʌ ewarid̶eba ʌ̃taa Ãcõrẽ itea b̶aya. Maʌ̃ bẽrã
    uva b̶a aseada, dewara itua sid̶a dorãdua. Maʌ̃ awara Ãcõrẽba idu cobicara corãdua.
    Bʌ warrara nazareo bai bẽrã idji bud̶ara tʌcara b̶ʌa. Idjia jʌwa b̶ʌya bãrã israelerãra
    pilisteorã jʌwaed̶abemada ẽdrʌ b̶ʌi carea.–
  ind-ind: Karena itu jagalah dirimu. Jangan minum anggur ataupun minuman keras lainnya,
    dan jangan makan apa pun yang haram,
  pes-OPCB: مواظب باش شراب و مسکرات ننوشی و چیز حرام و ناپاک نخوری.
  tgl-ULB: Ngayon maging maingat, huwag uminom ng alak o matapang na inumin, at huwag
    kakain ng anumang maruming pagkain na inihayag ng batas na madumi.
  cbu-NT: Ashiri iparish yuwari nllurtakachu anuri apanllpaneem taachiya. Itaru, shiysha
    vinoo waamaam watsta. Mishat, waashee pakchiyam kshaam waamaam watsta. Mishat,
    katungtseetstam mantsamu katungamaam watsta. Mishat, nlluraatsitam muchoo ktireemaam
    watsta. Watam in nllur kanungkachu yuwaa Filistewshuch Israelchichee kiyung yachakana
    anoo tapachindachuwa, Apanll wasundurur kizaa tárangiya.
  hui-hui: Ani bulebirago bayuwa hondo halu ogoni waini ibabi tomo maru nanabe lene
    ngarubi nane birabe, lene.
  mya-mya: သို့​ဖြစ်​၍​စပျစ်​ရည်​ကို​သော်​လည်း​ကောင်း၊ သေ ရည်​သေ​ရက်​ကို​သော်​လည်း​ကောင်း
    ဘယ်​အ​ခါ ၌​မျှ​မ​သောက်​နှင့်။ တား​မြစ်​ထား​သည့်​အ​စား အ​စာ​မှန်​သ​မျှ​ကို​လည်း​ရှောင်​လော့။-
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་གཟབ་གཟབ་བྱེད་དགོས་ཏེ། རྒུན་ཆང་དང་ཨ་རག་གར་པོ་གང་ཡང་འཐུང་མི་རུང་ལ།
    མི་གཙང་བའི་རིགས་ཀྱང་གང་ཡང་བཟའ་མི་རུང་།
  sna-sna: Zvino uone kuti warega kunwa waini kana zvimwe zvokunwa zvakaviriswa uye
    kuti urege kudya chinhu chipi zvacho chisina kuchena,
  spa-BLM: Ahora, pues, guárdate y no bebas vino ni bebida fuerte, ni comas nada impuro;
  cac-cac: Ayic ol b'eyb'at tic, man̈xo uc'laj vino, man̈xo uc'paxlaj junoc tas pajb'inac.
    Man̈xo a chipaxlaj tas ay yovalil d'a yichan̈ ley.
  swh-ULB: Sasa kuwa makini usinywe divai au kileo, wala usile kitu chochote kilicho
    najisi.
  bel-bel: але глядзі, ня пі віна і сікеру і ня еж нічога нячыстага;
  deu-ELBBK: Und nun hüte dich doch und trinke weder Wein noch starkes Getränk, und
    iss nichts Unreines!
  mbb-OT: Ne ǥuntaan, pekevantey ka. Kenè ke en inum te vinu wey minsan hengkey he
    kelasi te inumen he ebpekelangut wey kenè ka kaan te minsan hengkey he keenen
    he ed-isipen he meremerik.
  mal-2015: ആകയാൽ നീ സൂക്ഷിച്ചുകൊൾക, വീഞ്ഞും മദ്യവും കുടിക്കരുതു; അശുദ്ധമായതൊന്നും
    തിന്നുകയുമരുതു.
  tuo-NT: Ne vino, siꞌbioꞌquere sĩꞌrĩticãꞌña. Tojo nicã Moisé baꞌadutitiꞌquenojõrẽ
    baꞌaticãꞌña.
  rmc-rmc: Vašoda de pozoris, hoj te na pijes mol aňi aver pijiben, a ma cha ňič,
    so hin melalo.
  pes-OPV: و الان باحذر باش و هیچ شراب و مسکری منوش و هیچ‌چیز نجس مخور.
  ron-1924: Акум, я бине сяма сэ ну бей нич вин, нич бэутурэ таре ши сэ ну мэнынчь
    нимик некурат.
  ben-OBCV: এখন দেখো, তুমি যেন দ্রাক্ষারস বা অন্য কোনও গাঁজানো পানীয় পান কোরো না
    এবং অশুচি কোনো কিছু খেয়ো না।
  som-som: Haddaba sidaas daraaddeed iska jir, oo waan ku baryayaaye ha cabbin khamri
    ama wax kale oo lagu sakhraamo, oo wax aan nadiif ahaynna ha cunin;
  lat-VUC: 'Cave ergo ne bibas vinum ac siceram, nec immundum quidquam comedas:'
  eng-ASVBT: 'Now therefore beware, I pray thee, and drink no wine nor strong drink,
    and eat not any unclean thing:'
  ita-1885: Ora dunque, guardati pur di non ber vino, nè cervogia, e di non mangiar
    cosa alcuna immonda.
  eng-LXXUP: And now be very cautious, and drink no wine nor strong drink, and eat
    no unclean thing;
  eng-ULB: Now be careful not to drink wine or strong drink, and do not eat anything
    unclean.
  spa-VBL: Así que ten cuidado de no beber vino ni ninguna otra bebida alcohólica,
    y no comas nada impuro.
  fra-_FOB: Prends donc bien garde, dès maintenant, de ne point boire de vin ni de
    boisson forte, et de ne manger rien d'impur;
  mal-mal: ആകയാൽ നീ സൂക്ഷിച്ചുകൊൾക, വീഞ്ഞും മദ്യവും കുടിക്കരുത്; അശുദ്ധമായതൊന്നും
    തിന്നുകയുമരുത്.
  urd-GVR: Mai yā koī aur nashā-āwar chīz mat pīnā, na koī nāpāk chīz khānā.
  suz-BL: मोपतीके होस पा बाक्‍को, अङगुर शांबु नु अरु दुक्‍तीक काइ मतूङो, मगारचा ङा
    जचा थोव़क मजावो। गन्‍ती ६:२-२१; लेवी ११:-; १सामुएल १:११
  ita-1927: Or dunque, guardati bene dal bere vino o bevanda alcoolica, e dal mangiare
    alcun che d’impuro.
  ckb-ckb: ئێستاش وریابە شەراب و مەی مەخۆرەوە و شتی گڵاو مەخۆ.
  eng-BBE: Now then take care to have no wine or strong drink and to take no unclean
    thing for food;
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಮದ್ಯಪಾನವನ್ನೂ ಕುಡಿಯದೆ, ಅಶುಚಿಯಾದ ಒಂದನ್ನಾದರೂ
    ತಿನ್ನದೆ, ಎಚ್ಚರಿಕೆಯಾಗಿರಬೇಕು.
  tam-2017: ஆதலால் நீ திராட்சை ரசமும் மதுபானமும் குடிக்காதபடிக்கும், தீட்டானது ஒன்றும்
    சாப்பிட்டாதபடிக்கும் எச்சரிக்கையாக இரு.
  spa-RV-1909: Ahora, pues, mira que ahora no bebas vino, ni sidra, ni comas cosa
    inmunda.
  ron-BTF: Și acum ia seama, te rog, și să nu bei vin, nici băutură tare și să nu
    mănânci vreun lucru necurat,
  eng-WEBP: Now therefore please beware and drink no wine nor strong drink, and don’t
    eat any unclean thing;
  eng-FBV: So then please be careful not to drink any wine or other alcoholic drink,
    and don't eat anything unclean.
  nld-1939: Maar dan moet ge ook zorgen, geen wijn of sterke drank te drinken, of
    iets onreins te eten.
  nch-BL: Huajca ximomocuitahui para amo xiqui xocomecat iayo yon cati hueli taili
    cati cococ. Yon amo xijcua se tenijqui cati mitzchihuas amo tapajpactic iixpa
    TOTECO.
  vie-1934: Vậy, từ bây giờ hãy cẩn thận, chớ uống rượu hay là vật chi say, và cũng
    đừng ăn vật gì chẳng sạch;
  hin-CV: अब तुम्हें यह सावधानी रखनी होगी कि तुम न तो अंगूर का रस पीओगी न दाखमधु,
    और न ही सांस्कारिक रूप से किसी भी अशुद्ध भोजन खाओगी.
  spa-BES: Ahora, cuídate de no tomar vino o una bebida fuerte y no tomar nada impuro
    para comer;
  tdx-tdx: Ie amy zao mitaòa, asoao tsy hikama divay ndra toake, naho ko mikama raha
    faly.
  tha-KJV: ฉะนั้นบัดนี้​จงระวัง อย่าดื่มเหล้าองุ่น หรือเมรัย และอย่ารับประทานของมลทิน
  por-BR-2018: Agora, pois, olha que agora não bebas vinho, nem bebida forte, nem
    comas coisa imunda.
  deu-ELO: Und nun hüte dich doch und trinke weder Wein noch starkes Getränk, und
    iß nichts Unreines!
  eng-WYC-2018: Therefore be thou ware, lest thou drink wine, and cider (or cider),
    neither eat thou any unclean thing;
  epo-epo: Sed nun gardu vin, kaj ne trinku vinon nek ebriigaĵon, kaj manĝu nenion
    malpuran;
  uig-PIN: Əmma sǝn sǝgǝk bolup, xarab yaki küqlük ⱨaraⱪ iqmǝ, ⱨeq napak nǝrsinimu
    yemigin.
  beo-beo: Dawa:ma! Waini hano, adini amola sema ha:i manu mae moma.
  tpi-OTNT: Olsem na yu harim gut. Yu no ken dring wain na bia. Na yu no ken kaikai
    ol samting mi tambuim ol man long kaikai,
  hau-SA: To, sai ki lura kada ki sha ruwan inabi ko wani abu mai sa maye, kada kuma
    ki ci wani abu marar tsarki,
  uig-LAT: Emma sen segek bolup, sharab yaki küchlük haraq ichme, héch napak nersinimu
    yémigin.
  nde-nde: Ngakho nanzelela ukuthi kawunathi wayini loba okunye okunathwayo okulemvubelo
    kanye lokuthi ungadli ukudla okungcolileyo,
  ton-ton: 'Pea ko eni, ʻoku ou kole kiate koe, ke ke vakai, pea ʻoua naʻa ke inu
    uaine pe ha inu mālohi, pea ʻoua naʻa ke kai ha meʻa taʻemaʻa:'
  ces-1613: Protož nyní vystříhej se, abys vína nepila aneb nápoje opojného, a abys
    nejedla nic nečistého.
  eng-WMB: Now therefore please beware and drink no wine nor strong drink, and don’t
    eat any unclean thing;
  tam-TCV: இப்பொழுதும் நீ திராட்சை இரசமோ அல்லது மதுபானமோ குடிக்காதே. அசுத்தமான ஒன்றையும்
    சாப்பிடாமலும் இருக்கும்படி கவனமாயிரு.
  ceb-ULB: Karon pag-amping ayaw pag-inom ug bino o isog nga ilimnon, ug ayaw pagkaon
    ug mahugaw nga pagkaon.
  pol-UBG: Dlatego teraz strzeż się, nie pij wina ani mocnego napoju i nie jedz nic
    nieczystego;
  agr-agr: Nuadui umutai vino nuniachkush tikich uwaja nampetai aidauk makichkish
    uwajaipa. Tuja Tuke Pujuu dakitamu aina dushakam yuwawaipa,
  kyc-kyc: Emba sepe. Ipwa waene biyape panda nenge koope dupwana mende naa napipi.
  urd-GVU: مَے یا کوئی اَور نشہ آور چیز مت پینا، نہ کوئی ناپاک چیز کھانا۔
  deu-1912: So hüte dich nun, daß du nicht Wein noch starkes Getränk trinkst und nichts
    Unreines essest;
  kan-2017: ಆದುದರಿಂದ ಜಾಗರೂಕತೆಯಿಂದಿರು; ದ್ರಾಕ್ಷಾರಸವನ್ನಾಗಲಿ, ಬೇರೆ ಯಾವ ಮದ್ಯವನ್ನಾಗಲಿ ಕುಡಿಯದಿರು;
    ಯಾವ ನಿಷಿದ್ಧ ಪದಾರ್ಥಗಳನ್ನು ಊಟಮಾಡದಿರು.
  yap-yap: Ma ngar mu guy rogon nge dab kum unum e wayin ara rrum, ara mu koy reb
    e ggan nike yog e motochiyel ndab ni kay,
  hlt-MCSB: Te dongah misurtui khaw, yu khaw na ok pawt ham neh rhalawt boeih tah
    na caak pawt ham te ngaithuen laeh.
  mdy-ETH: ዎይኖ ዑዦ ማዔቴያ ዬያጉዲ ዓይጎዋ ማሣ ዑሺ ኔ ዑሽኩዋጉዲ፤ ፆኦሲኮ ዎጋ ላኣጋ ሙኡዚያ ኔ ሙዑዋጉዲ ኔና ዔሬ።
  twi-ASANTE: Ɛnsɛ sɛ wonom bobesa anaa nsã a ano yɛ den biara. Na nni biribiara nso
    a ɛyɛ akyiwadeɛ.
  eng-WEBU: Now therefore please beware and drink no wine nor strong drink, and don’t
    eat any unclean thing;
  wal-wal: Hegaa gishshau, woine eessaa woikko mattoyiya ushshaa uyennaadaaninne tunabaa
    aibanne meennaadan naagetta.
  spa-PDDPT: Ahora pues, no bebas vino ni jugo de manzana fermentado, ni comas cosa
    impura,
  gun-gun: Ha'e rã aỹ ma eiko kuaa ke, ey'u eme vinho, neĩ iro va'e. He'u eme ha'eve'ỹ
    va'e.
  agu-BL: Poro qui'c cuj tan baje'n win awa'n, nka jun jilwutz xc'ala', nin qui'c
    cuj tan baje'n jun takle'n awa'n yi xan.
  ilo-ULB: Ita, liklikam ti uminom iti arak wenno iti naingel a mainum, ken saanka
    a mangan iti aniaman a taraon nga ibagbaga ti linteg a narugit.
  kpg-kpg: Goe hudee inu nia waini be nia dagaao ala i golo, ge hudee gai di ingoo
    hua di mee i nia meegai ala e bule,
  uig-ARA: ئەمما سەن سەگەك بولۇپ، شاراب ياكى كۈچلۈك ھاراق ئىچمە، ھېچ ناپاك نەرسىنىمۇ
    يېمىگىن.
  sus-sus: I naxa sese min naxan nɔma i siiside. I naxa sese don naxan mu sɛniyɛnxi,
  pon-2006: Ke pahn kanahieng pwe ke dehr nim wain de sakau kehlail, de tungoale mehkot
    samin.
  jae-jae: Amboac tonaŋ ojop taôm ma ônôm wain to bu ŋajaŋa teŋ atom to ôniŋ gêŋ,
    taŋ sêjac jao naŋ, atom amboac tonaŋgeŋ.
  ksd-ksd: Io, una balaure, iau lul u, ma koko una mome ra polo na vuai na vain ba
    ra tava longlong, ma koko una en ta magit i dur;
  tur-YTC: Bu nedenle şimdi lütfen, şarap ve ağır içki içmekten sakın ve kirli bir
    şey de yeme;
  grc-BRENT: Καὶ νῦν φύλαξαι δὴ, καὶ μὴ πίῃς οἶνον καὶ μέθυσμα, καὶ μὴ φάγῃς πᾶν ἀκάθαρτον,
  ind-AYT: Karena itu, berhati-hatilah. Jangan minum anggur atau minuman keras, dan
    jangan makan sesuatu yang najis.
  nya-nya: Tsono mudzisamale bwino, osamwa vinyo kapena chakumwa chilichonse choledzeretsa
    ndiponso musamadye chakudya chilichonse chodetsedwa,
  hrv-hrv: 'Ali se odsad pazi: da ne piješ ni vina ni žestoka pića i da ne jedeš ništa
    nečisto.'
  mps-mps: “Tama tialima, nago bugagia odao. Nago te wain wę me, te bomai ąį me,
    te me tulamuo. Tama nago te eno bidi dabebolo te tugio olama, habu selali nai
    te me tulamuo,
  tpi-tpi: Olsem na yu harim gut. Yu no ken dring wain na bia. Na yu no ken kaikai
    ol samting mi tambuim ol man long kaikai,
  dan-1931: Vogt dig vel for at drikke Vin eller stærk Drik og for at spise noget
    som helst urent!
  vie-OVCB: Vì vậy, từ nay phải thận trọng, đừng uống rượu hay chất gì làm cho say,
    cũng đừng ăn vật không sạch.
  guj-2017: હવે ધ્યાન રાખ દારૂ કે દ્રાક્ષાસવ પીશ નહિ જે ખોરાક અશુદ્ધ ગણાય છે તે ખાઈશ
    નહિ.
  pon-2006A: Ke pahn kanahieng pwe ke dehr nim wain de sakau kehlail, de tungoale
    mehkot samin.
  por-BRBSL: Agora, portanto, tenha cuidado e não beba vinho nem bebida forte, e não
    coma nada impuro;
  cth-cth: Hatdawkvah, misurtui hoi yamu net laipalah, kâhruetcuet, kathounghoehe
    banghai cat hanh.
  twi-twi: Ɛnsɛ sɛ wonom bobesa anaa nsa a ano yɛ den biara. Na nni biribiara nso
    a ɛyɛ akyiwade.
  hlt-hlt: Te dongah misurtui khaw, yu khaw na ok pawt ham neh rhalawt boeih tah na
    caak pawt ham te ngaithuen laeh.
  tbz-SIM: kɛ́túótɛ́ yíe nnɛ̀ yɛwe yɛ̀ɛ̀ kpɑɑní ɑ bɑ́ nyɔ̃ ndifɛ̃́ɛ̃̀ nɛ̀ mɛnɑɑ̀ nsɔmmɛ
    mɛ̀ɛ̀ muɔ̀, ɑ bɑ́ nyo ntidiitì ikuɔ́ yetɛ tì.
  msy-2020: Kamaghɨn, nɨ datɨrɨghɨn wainba ko dɨpar onganibar aman markɨ. Egh bizir
    kɨ daman gumazamizibar anogorogheziba, nɨ dar aman markɨ. Kar bizir gumazamizibagh
    ami, me nan damazimɨn mɨzeziba.
  dop-dop: Mpʋ tɔ, pǝ kpɑɣɑʋ pǝnɛntɛ tɔ, tɑɑ nyɔɔ sʋlʋm yɑɑ kʋnyɔnyɔɔm kʋkʋkʋm nɑpǝlɩ.
    Pǝyele tɑɑ tɔɣɔ mpi Ɩsɔ kisinɑ-mɛ tɔ.
  azb-azb: 'İndidən diqqətli ol: sən nə şərab, nə də başqa kefləndirici içki içmə
    və dilinə heç bir haram şey dəyməsin.'
  eng-DBY: And now beware, I pray thee, and drink not wine nor strong drink, and eat
    nothing unclean.
  hin-2017: इसलिए अब सावधान रह, कि न तो तू दाखमधु या और किसी भाँति की मदिरा पीए, और
    न कोई अशुद्ध वस्तु खाए, (लूका 1:15)
  eng-YLT: And, now, take heed, I pray thee, and do not drink wine, and strong drink,
    and do not eat any unclean thing,
  kne-kne: Ilaem ta adi ka polos man-in-inom si arak ono kompormi ay nabobodan ya
    adi ka mangmangan si ibilang di linteg ay baken nalinis.
  eng-WYC-2017: Therefore be thou ware, lest thou drink wine, and cider, neither eat
    thou any unclean thing;
  eng-WMBB: Now therefore please beware and drink no wine nor strong drink, and don’t
    eat any unclean thing;
  urd-GVH: मै या कोई और नशा-आवर चीज़ मत पीना, न कोई नापाक चीज़ खाना।
  rug-rug: Namu lopu kaqu napo vasi vaeni babe na bia, babe henai kaiqa ginani saripu
    lopu tava malumudi pude henai,
  gaz-gaz: Egaa ati akka daadhii wayinii yookaan dhugaatii nama macheessu hin dhugne
    yookaan waan xuraaʼaa tokko illee hin nyaanne of eeggadhu;
  fra-LSG: Maintenant prends bien garde, ne bois ni vin ni liqueur forte, et ne mange
    rien d’impur.
  gnn-gnn: Yaka yana nhe yurru ḻukiya gapu ŋänitjiny'tja,
  yal-yal: Fɔlɔ iki ma, i yɛtɛ suxu, i nama dɔlɔn min, i nama manpaan min, i nama
    se haramuxi yo don,
  haw-1868: No ia mea la ea, mai inu oe i ka waina, aole hoi i ka wai awaawa, mai
    ai hoi i kekahi mea haumia.
  arb-NAV: إِنَّمَا إِيَّاكِ أَنْ تَشْرَبِي خَمْراً أَوْ مُسْكِراً أَوْ تَأْكُلِي
    شَيْئاً مُحَرَّماً
  ewe-ewe: Azɔ la, kpɔ egbɔ be mèno wain alo aha muame aɖeke o, eye màɖu naneke si
    ŋuti mekɔ o
  eng-LEE: And now do beware, and drink neither wine nor strong drink, and eat not
    any thing unclean.
  gvn-gvn: '@see-verse:JDG.013.003'
  asm-FB: এই হেতুকে তুমি সাৱধান হোৱা; দ্ৰাক্ষাৰস কি সুৰা পান নকৰিবা, কোনো অশুচি বস্তুকো
    ভোজন নকৰিবা।
  sus-A: عِ نَشَ سٍسٍ مِن نَشَن نْمَ عِ سِيسِدٍ. عِ نَشَ سٍسٍ دٌن نَشَن مُ سّنِيّنشِ،
  fra-SBL: Maintenant, prends garde, ne bois pas de vin ni de boisson forte, et ne
    mange pas de choses impures ;
  hbo-hbo: וְעַתָּה֙ הִשָּׁ֣מְרִי נָ֔א וְאַל־תִּשְׁתִּ֖י יַ֣יִן וְשֵׁכָ֑ר וְאַל־תֹּאכְלִ֖י
    כָּל־טָמֵֽא׃
  piu-2006: '@see-verse:JDG.013.003'
  kik-kik: Na rĩrĩ, wĩmenyerere ndũkananyue ndibei kana kĩndũ o gĩothe kĩgagatu, na
    ndũkanarĩe kĩndũ o gĩothe kĩrĩ thaahu,
  fra-NCL: Et maintenant, prends bien garde, ne bois ni vin ni liqueur forte et ne
    mange rien d’impur,
  cek-AK: To pongah vaihi hoi kamtong misurtui hoi paqui thai koi hmuen tidoeh nae
    hmah; ciimcai ai caaknaek doeh caa hmah.
  cuk-cuk: Emisgindi, mer vino gobo, mer inna-gagbid gobbalo, ibmar-ised melle gunbalo.
  uig-CYR: Амма сән сәгәк болуп, шарап яки күчлүк һарақ ичмә, һеч напак нәрсиниму
    йемигин.
  tel-2017: ఇప్పుడు నువ్వు జాగ్రత్తగా ఉండాలి. ద్రాక్షా రసాన్ని గానీ మద్యాన్ని గానీ
    తాగకు. అపవిత్రమైనదేదీ తినకు.
  hat-BSA: Konsa, fè atansyon pou pa bwè diven, oswa okenn bwason fò, ni manje anyen
    ki pa pwòp.
  kos-kos: Karinganang tuh kom in tia nim wain ku kutena mwe nim ku, ac nik kom kang
    kutena mongo ma oal.
  hbo-WLC: וְעַתָּה֙ הִשָּׁ֣מְרִי נָ֔א וְאַל־תִּשְׁתִּ֖י יַ֣יִן וְשֵׁכָ֑ר וְאַל־תֹּאכְלִ֖י
    כָּל־טָמֵֽא׃
  ibo-ibo: Ma site ugbu a, gaa nʼihu, aṅụkwala ihe ọṅụṅụ ọbụla na-aba nʼanya. Erikwala
    ihe ọbụla rụrụ arụ.
  ory-ory: ଏହେତୁ ଏବେ ଏହା କର ଓ ତୁମ୍ଭେ ସାବଧାନ ହୁଅ, ଦ୍ରାକ୍ଷାରସ କି ମଦ୍ୟ ପାନ କର ନାହିଁ ଓ
    କୌଣସି ଅଶୁଚି ଦ୍ରବ୍ୟ ଭୋଜନ କର ନାହିଁ;
  chk-chk: Kopwe afäluk pwe kosap ün wain ika sakau mi pwichikar, kosap pwal mongö
    och mi limengau.
  rop-rop: en yu garra meiksho yu nomo dringgim eni wain o biya o dagat eni daga weya
    yu nomo lau dagat,
  ukr-1871: Остерегайся ж, не пий нї вина нї впиваючого напитку, й не їж нїчого нечистого;
  deu-1951: Und nun hüte dich doch, daß du keinen Wein noch starkes Getränk trinkest
    und nichts Unreines essest.
  eng-JPS: Now therefore beware, I pray thee, and drink no wine nor strong drink,
    and eat not any unclean thing.
  srp-1865: Nego sada èuvaj se da ne piješ vina ni silovita piæa, i da ne jedeš ništa
    neèisto.
  lug-lug: Laba nga tonywa envinnyo, newaakubadde ekitamiiza kyonna, wadde okulya
    ekintu kyonna ekitali kirongoofu.
  heb-heb: ועתה השמרי נא ואל תשתי יין ושכר ואל תאכלי כל טמא׃
  ben-IRV: অতএব সাবধান, আঙ্গুরের রস কি সুরা পান কর না এবং কোন অশুচি বস্তু ভোজন কর
    না।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੂੰ ਧਿਆਨ ਰੱਖੀਂ ਅਤੇ ਦਾਖ਼ਰਸ ਜਾਂ ਨਸ਼ੇ ਵਾਲੀ ਕੋਈ ਚੀਜ਼ ਨਾ ਪੀਵੀਂ ਅਤੇ
    ਨਾ ਹੀ ਕੋਈ ਅਸ਼ੁੱਧ ਵਸਤੂ ਖਾਵੀਂ।
  mya-JVB: သို့ဖြစ်၍ သတိပြု လော့။ စပျစ်ရည် ကို မ သောက် နှင့်။ သေရည် သေရက်ကို မသောက်နှင့်။
    မ စင်ကြယ်သော အစာကို မ စား နှင့်။
  tbg-tbg: Virara irihara raurihara variane. Kia uainive, vo iha namarive, naane.
    Kotiva qioqama tai karara kia naane.
  hmo-hmo: Unai dainai do oi naria namonamo, uaina o kekero muramura do oi inua lasi,
    bona gau mirona ta do oi ania lasi.
  urd-urd: इसलिए ख़बरदार, मय या नशे की चीज़ न पीना, और न कोई नापाक चीज़ खाना।
  rus-SYN: итак берегись, не пей вина и сикера, и не ешь ничего нечистого;
  bqc-SIM: Laaika! Ńsu vɛ̃ɛ ge í gbãae mio. Ńsu tɛ̃ pↄ́ Lua dìlɛe bleo.
  tcz-CHONGTHU: Hijeh chun chingtheijin, nangin ju hihenlang khamnathei dang ipi hijongleh
    don hihbeh in chuleh nehding kijahda thil ho chu nehih beh in.
  mar-mar: आता तू काळजीपूर्वक राहा मद्य किंवा मादक द्रव्य पिऊ नको, आणि जे नियमाप्रमाणे
    अशुद्ध जाहीर केले ते अन्न खाऊ नको.
  qub-qub: Ichanga ama upunquichu bïnuta ni waquin ima machächicojtapis. Ama micunquichu
    Tayta Dios ‹ganra› nishan cajtaga.
  bqp-bqp: Ǹ laakari kɛ! Ǹsun wɛ̃ ke í gbãna ke miro. Ǹsun tɛ̃̀ ke blero.
  hat-hat: Piga ou janm bwè diven, ni ankenn lòt bweson ki pou fè ou sou. Nitou, piga
    ou manje anyen ki pa bon pou moun k'ap sèvi Bondye manje.
  eng-BSB: Now please be careful not to drink wine or strong drink, and not to eat
    anything unclean.
  tod-tod: Niizu, dama ga ɓɔɠɔ, mina dɔɔ ɓɔle, ɓaa ani nɔpɛ a nu ɠaazulati, ta è
    mina ani mi, nii kɔzɔai.
  eng-WEBPB: Now therefore please beware and drink no wine nor strong drink, and don’t
    eat any unclean thing;
  kbq-kbq: E'ina hu'negu waini tine, hankave tine, agruma osu'nesia ne'zanema ne'zankura
    kva hu'nenka onegahane.
  nhe-BL: Huajca ximomocuitlahui para amo xiqui xocomeca atl niyon tlen hueli tlaili
    tlen cococ. Niyon amo xijcua se tlenijqui tlen mitzchihuas ax tlapajpactic iixpa
    TOTECO.
  bus-bus: Ǹ làakari kɛ! Ǹton geepiwɛ̃ɛ ke í gbãa ke miro. Ǹton tɛ̃̀ ke blero.
  gub-BL: E'u zo ma'ywa uwà her ma'e tykwer nehe. E'u zo kàwiahy nehe. E'u zo temi'u
    ikatu 'ym ma'e nehe no.
  eng-DRA: Now therefore beware and drink no wine nor strong drink, and eat not any
    unclean thing.
