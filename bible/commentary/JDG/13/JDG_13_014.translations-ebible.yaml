verse: JDG.013.014
translations:
  mal-C: മുന്തിരിവള്ളിയിൽനിന്നുള്ള യാതൊന്നും അവൾ ഭക്ഷിക്കരുത്; വീഞ്ഞും മദ്യവും കുടിക്കരുത്;
    അശുദ്ധമായതൊന്നും ഭക്ഷിക്കുകയുമരുത്; ഞാൻ അവളോടു കൽപ്പിച്ചതൊക്കെയും അവൾ പാലിക്കണം”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Sie darf schlechterdings nichts essen, was vom Weinstocke kommt, darf
    nicht Wein oder berauschendes Getränke trinken und keinerlei Unreines essen: was
    ich ihr geboten habe, soll sie alles beobachten.'
  lin-lin: Akolia eloko moko te oyo ewuti na nzete ya vino, akomela vino te to masanga
    mosusu ya makasi, akolia eloko moko te ya mbindo ; asengeli kosala makambo nyonso
    oyo natindi ye.
  eng-LSV: she does not eat of anything which comes out from the wine-vine, and she
    does not drink wine and strong drink, and she does not eat any unclean thing;
    she observes all that I have commanded her.”
  eng-GNV: 'She may eate of nothing that commeth of the vinetree: she shall not drinke
    wine nor strong drinke, nor eate any vncleane thing: let her obserue all that
    I haue commanded her.'
  eng-WEBSTER: She may not eat of any thing that cometh of the vine, neither let her
    drink wine or strong drink, nor eat any unclean thing ; all that I commanded her
    let her observe.
  nhw-BL: Ma amo quicua catli huala ipan xocomeca tzontli. Ma amo quiiji xocomeca
    atl niyon tlen hueli tlaili catli cococ. Niyon amo ma quicua se tlacualistli catli
    quichihuas amo tlapajpactic iixpa Toteco. Nochi ya ni catli niquilhuijtoc ma quichihua.
  swh-ONEN: Kamwe asile kitu chochote kitakachotoka katika mzabibu, wala asinywe mvinyo
    wa aina yoyote wala kileo chochote wala asile kitu chochote kilicho najisi. Hana
    budi kufanya kila kitu nilichomwagiza.”
  bba-bba: Uǹ koo ɡɑ̃ɑnu di ni nu yɑrɑ resɛm di. Uǹ tɑm ɡɑm nɔrumɔ, uǹ mɑɑ ɡɑ̃ɑ
    seseruɡinu dimɔ. Ye nɑ nùn yiire mi kpuro, yerɑ u koo ko.
  eng-KJVCPB: 'She may not eat of any thing that cometh of the vine, neither let her
    drink wine or strong drink, nor eat any unclean thing: all that I commanded her
    let her observe.'
  wbp-wbp: Kurdu yalikiji palka-jarrinjakungarntikiji, ngati-nyanurluju kula ngarni
    marnikiji-piya, manu kula pama ngarni. Manu miyi yungu yampimi nyarrpa-puka kuja
    Kaatu wangkaja yampinjaku kuruwarri nyanungu-nyangurla yungulu yapa ngarninja-wangu
    nyinami. Kuja-kularnarla wangkaja.”
  luo-luo: Ok onego ocham gimoro amora mowuok kuom mzabibu, kata madho divai moro
    amora kata madho gimoro amora mamero ji kata chamo chiemo moro amora mogak. Nyaka
    otim gik moko duto masechike.”
  meu-meu: vine anidia basine ani, vine ranuna eiava kekero muramurana ta basine inua,
    bona ḡau mirona ta basine ania; na henia haheḡanidia iboudiai baine badinadia.
  npi-ULB: दाखको बोटबाट आउने केही पनि तिनले खानुहुँदैन, र तिनले दाखमद्य वा कडा पेय
    पिउन वा कुनै अशुद्ध कुरा खान नदिनू । मैले तिनलाई गर्नू भनी आज्ञा गरेका सबै कुरा
    तिनले पालना गर्नुपर्छ ।”
  yor-yor: kò gbọdọ̀ jẹ ohunkóhun tí ó bá ti inú èso àjàrà jáde wá, bẹ́ẹ̀ ni kò gbọdọ̀
    mu wáìnì tàbí àwọn ọtí líle mìíràn tàbí jẹ ohunkóhun tí ó bá jẹ́ aláìmọ́. Ó ní
    láti ṣe ohun gbogbo tí mo ti pàṣẹ fún un.”
  emp-NTPO: Uvara cocara b̶ʌa. Uva b̶a aseada, dewara itua sid̶a docara b̶ʌa. Maʌ̃
    awara Ãcõrẽba idu cobicara ni maãrĩ bid̶a cocara b̶ʌa. Mʌ̃a jarad̶ara idjia jũma
    ĩjã oida b̶ʌa.–
  ind-ind: Dia tidak boleh makan apa pun yang berasal dari pohon anggur. Dia juga
    tidak boleh minum anggur ataupun minuman keras lainnya, dan tidak boleh memakan
    apa pun yang haram. Semua yang sudah aku perintahkan itu harus dia turuti.”
  pes-OPCB: '@see-verse:JDG.013.013'
  tgl-ULB: Huwag siyang kakain ng anumang bagay na nagmumula sa puno ng ubas, at huwag
    hayaang uminom ng alak o matapang na inumin; huwag siyang hayaang kumain ng anumang
    pagkain na hinayag ng batas na marumi. Dapat niyang sundin ang lahat ng bagay
    na sinabi kong gawin niya.
  cbu-NT: Yuw tárangi an watacha, yuw waashish vinpat tinamaa anoo waamaam watsta.
    Mishat, katungtsitam vinpat ísima anootstam katungamaam watsta. Mishat, yuw waashish
    kasha an waamaam watsta. Mishat, katungtseetstam mantsamoo katungamaam watsta.
    Yuwari áti anuri tuminungtsa, Apanll wasundurur tárangiya.
  hui-hui: Í̠ one ibu pu mbira lini daga mini gerebi mbirale mbira gerebi lini urunime
    wabinibi nanoleorebira, lene. Ani bialu waini ibabi iba mbiabi tomo maru nanolene
    lo ngarubi mbira nolene nawiore, lene. Ibugua bilo lalu lamirugo bibahendeore
    biai holene nga, lene.
  mya-mya: သူ​သည်​စ​ပျစ်​နွယ်​ပင်​မှ​ရ​ရှိ​သည့်​အ​ရာ​ဟူ သ​မျှ​ကို​မ​စား​ရ။ စ​ပျစ်​ရည်​ကို​သော်​လည်း
    ကောင်း၊ သေ​ရည်​သေ​ရက်​ကို​သော်​လည်း​ကောင်း မ​သောက်​ရ။ တား​မြစ်​ထား​သည့်​အ​စား​အ​စာ
    မှန်​သ​မျှ​ကို​ရှောင်​ရ​မည်။ သူ​သည်​ငါ​မှာ​ကြား ခဲ့​သ​မျှ​သော​အ​ရာ​တို့​ကို​ပြု​ရ​မည်''
    ဟု ပြန်​ပြော​လေ​သည်။
  bod-N: རྒུན་ཤིང་ལས་ཐོགས་པ་ཐམས་ཅད་བཟའ་མི་རུང་ཞིང་། རྒུན་ཆང་དང་ཨ་རག་གར་པོ་གང་ཡིན་ཡང་འཐུང་མི་རུང་ལ།
    མི་གཙང་བའི་རིགས་ཀྱང་གང་ཡང་བཟའ་མི་རུང་། ངས་ཅི་བསྒོས་པ་ཐམས་ཅད་ཁོ་མོས་བསྲུང་དགོས་ཞེས་གསུངས།
  sna-sna: Haafaniri kudya chinhu chipi zvacho chinobva pamuzambiringa, uye kunwa
    waini ipi zvayo kana zvimwe zvokunwa zvakaviriswa kana kudya chinhu chipi zvacho
    chisina kuchena. Anofanira kuita zvose zvandakamurayira.”
  spa-BLM: No debe comer nada que provenga de la vid, ni beber vino o bebida fuerte,
    ni comer ninguna cosa impura. Que observe todo lo que le he mandado”.
  cac-cac: Jantacn̈ej tas scot d'a sat te' uva, man̈xo ol slolaj ix. Mocab' yuc' vino
    ix yed' junocxo tas pajb'inac, ma tas ay yovalil schiji d'a yichan̈ ley. A tas
    ix val chi' d'a ix, yovalil sc'anab'ajej ix, xchi d'a vin̈.
  swh-ULB: Asile kitu chochote kinachotokana na mizabibu, wala usimruhusu kunywa divai
    au kileo; usimruhusu ale chakula chochote ambacho sheria inasema kuwa si safi.
    Anapaswa kutii kila kitu nilichoamuru afanye.
  bel-bel: хай ня есць нічога, што родзіць вінаградная лаза; хай ня п'е віна і сікеру
    і ня есьць нічога нячыстага і пільнуецца ўсяго, што я загадаў ёй.
  deu-ELBBK: Von allem, was vom Weinstock kommt, soll sie nicht essen, und Wein und
    starkes Getränk soll sie nicht trinken, und soll nichts Unreines essen; alles,
    was ich ihr geboten habe, soll sie beobachten.
  mbb-OT: Kenà sikandin megkaan te minsan hengkey he ebpuun diyà te paras. Kenà daan
    sikandin med-inum te vinu etawa minsan hengkey he klasi te inumen he ebpekelangut
    wey kenà megkaan te minsan hengkey he keenen he ed-isipen he meremerik. Kinahanglan
    he edsunuzen din is langun he migkaǥi ku ziyà te kandin.”
  mal-2015: മുന്തിരിവള്ളിയിൽ ഉണ്ടാകുന്ന യാതൊന്നും അവൾ തിന്നരുതു; വീഞ്ഞും മദ്യവും കുടിക്കരുതു;
    അശുദ്ധമായതൊന്നും തിന്നുകയും അരുതു; ഞാൻ അവളോടു കല്പിച്ചതൊക്കെയും അവൾ ആചരിക്കേണം
    എന്നു പറഞ്ഞു.
  tuo-NT: Ne cãꞌrõ ʉꞌsedʉcaco, tojo nicã vino, siꞌbioꞌquere sĩꞌrĩticãꞌto. Te ʉꞌsepaganojõ
    meꞌrã weeꞌque quẽꞌrãrẽ baꞌaticãꞌto. Tojo nicã Moisé baꞌadutitiꞌquenojõrẽ baꞌaticãꞌto.
    Nipeꞌtise yʉꞌʉ core dutiꞌquere weeato, nicʉ niwĩ.
  rmc-rmc: Te na pijel ňič, so hin le viňičostar, te na pijel mol aňi ňisavo aver
    pijiben a te na chal ňič, so hin melalo. Mi doľikerel savoro, so lake phenďom.“
  pes-OPV: از هر حاصل مو زنهارنخورد و هیچ شراب و مسکری ننوشد، و هیچ‌چیز نجس نخورد
    و هر‌آنچه به او امر فرمودم، نگاهدارد.»
  ron-1924: Сэ ну густе ничун род дин вицэ, сэ ну бя нич вин, нич бэутурэ таре ши
    сэ ну мэнынче нимик некурат; сэ пэзяскэ тот че й-ам порунчит.”
  ben-OBCV: সে যেন এমন কিছু না খায় যা দ্রাক্ষালতা থেকে উৎপন্ন, অথবা যেন দ্রাক্ষারস
    বা গাঁজানো অন্য কোনও পানীয় পান না করে বা অশুচি কোনো কিছু না খায়। আমি তাকে যেসব
    আদেশ দিয়েছি, সে যেন অবশ্যই তা পালন করে।”
  som-som: Iyadu waa inaanay cunin wax ka soo baxa geedcanab, oo yaanay cabbin khamri
    ama wax kale oo lagu sakhraamo, oo wax aan nadiif ahaynna yaanay cunin; oo kulli
    wixii aan ku amray oo dhan ha dhawrto.
  lat-VUC: 'et quidquid ex vinea nascitur, non comedat: vinum et siceram non bibat;
    nullo vescatur immundo: et quod ei præcepi, impleat atque custodiat.'
  eng-ASVBT: She may not eat of anything that cometh of the vine, neither let her
    drink wine or strong drink, nor eat any unclean thing; all that I commanded her
    let her observe.
  ita-1885: Non mangi di cosa alcuna prodotta dalla vite, e non beva nè vino, nè cervogia,
    e non mangi cosa alcuna immonda; osservi tutto quello che io le ho comandato.
  eng-LXXUP: 'She shall eat of nothing that comes of the vine yielding wine, and let
    her not drink wine or strong liquor, and let her not eat anything unclean: all
    things that I have charged her she shall observe.'
  eng-ULB: She may not eat anything that comes from the vines, and do not let her
    drink wine or strong drink or eat anything unclean. She must obey everything I
    have commanded her to do.”
  spa-VBL: “No debe comer nada que provenga de la vid ni beber vino, ni ninguna otra
    bebida alcohólica. No debe comer nada impuro. Tu esposa debe seguir todo lo que
    le indiqué”.
  fra-_FOB: Elle ne mangera rien du produit de la vigne, elle ne boira ni vin ni boisson
    forte, et elle ne mangera rien d'impur; elle observera tout ce que je lui ai commandé.
  mal-mal: മുന്തിരിവള്ളിയിൽ ഉണ്ടാകുന്ന യാതൊന്നും അവൾ തിന്നരുത്; വീഞ്ഞും മദ്യവും കുടിക്കരുത്;
    അശുദ്ധമായതൊന്നും തിന്നുകയും അരുത്; ഞാൻ അവളോട് കല്പിച്ചതൊക്കെയും അവൾ ആചരിക്കേണം
    “എന്ന് പറഞ്ഞു.
  urd-GVR: Wuh angūr kī koī bhī paidāwār na khāe. Na wuh mai, na koī aur nashā-āwar
    chīz pie. Nāpāk chīzeṅ khānā bhī manā hai. Wuh merī har hidāyat par amal kare.”
  suz-BL: अङगुर बोट रे सिश्‍शो मारेइ यो जचा मदुम्‍ब। मेकोमी अङगुर शांबु नु अरु दुक्‍तीक
    तूचा मदुम्‍ब। मगारचा ङा मारेइ यो जचा मदुम्‍ब। गो मार मार देंङा, मेकोमी नेल्‍ल
    टिचा माल्‍ब” देंमाक्‍त। न्‍यायाधीस १३:४
  ita-1927: Non mangi di alcun prodotto della vigna, né beva vino o bevanda alcoolica,
    e non mangi alcun che d’impuro; osservi tutto quello che le ho comandato”.
  ckb-ckb: ئەوەی لە دار مێو بێت با نەیخوات، شەراب و مەی نەخواتەوە و هیچ شتێکی گڵاویش
    نەخوات. با خۆی لە هەموو ئەو شتانە بپارێزێت کە ڕامسپاردووە.»
  eng-BBE: She is to have nothing which comes from the vine for her food, and let
    her take no wine or strong drink or anything which is unclean; let her take care
    to do all I have given her orders to do.
  kan-OKCV: ದ್ರಾಕ್ಷಿ ಗಿಡದಲ್ಲಿ ಹುಟ್ಟುವ ಒಂದನ್ನೂ ತಿನ್ನದೆ, ದ್ರಾಕ್ಷಾರಸವನ್ನೂ, ಮದ್ಯವನ್ನೂ
    ಕುಡಿಯದೆ, ಅಶುಚಿಯಾದ ಒಂದನ್ನೂ ತಿನ್ನದೆ ಇದ್ದು, ನಾನು ಅವಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೆಲ್ಲಾ ಕೈಗೊಳ್ಳಲಿ,”
    ಎಂದನು.
  tam-2017: திராட்சைச்செடியிலே உண்டாகிறதொன்றும் சாப்பிடாமலும், திராட்சை ரசமும் மதுபானமும்
    குடிக்காமலும், தீட்டானதொன்றும் சாப்பிடாமலும், நான் அவளுக்குக் கட்டளையிட்டதையெல்லாம்
    கடைபிடிக்கட்டும் என்றார்.
  spa-RV-1909: 'Ella no comerá cosa que proceda de vid que da vino; no beberá vino
    ni sidra, y no comerá cosa inmunda: ha de guardar todo lo que le mandé.'
  ron-BTF: Să nu mănânce nimic din ce iese din viță, nici să nu bea vin sau băutură
    tare, nici să nu mănânce vreun lucru necurat, să păzească tot ce i-am poruncit.
  eng-WEBP: She may not eat of anything that comes of the vine, neither let her drink
    wine or strong drink, nor eat any unclean thing. Let her observe all that I commanded
    her.”
  eng-FBV: “She must not eat anything that comes from the vine or drink wine or any
    other alcoholic drink. She must not eat anything unclean. Your wife must follow
    everything I instructed her to do.”
  nld-1939: ze mag niets eten van wat er van de wijnstok komt, geen wijn of sterke
    drank drinken, of iets onreins gebruiken. Al wat ik haar bevolen heb, moet ze
    onderhouden.
  nch-BL: Ma amo quicua cati huala ipan xocomeca tzonti. Ma amo quii xocomecat at
    yon ten hueli taili cati cococ. Yon ma amo quicua se tacualisti cati quichihuas
    amo tapajpactic iixpa Toteco. Nochi ya ni cati niquilhuijtoc ma quichihua.
  vie-1934: nàng chớ nên ăn sản vật gì của vườn nho, chớ nên uống rượu hay là vật
    chi uống say, và cũng đừng ăn vật gì chẳng sạch, người khá giữ theo mọi điều ta
    đã chỉ dạy cho.
  hin-CV: वह अंगूर की किसी उपज को न खाए, न अंगूर का रस पिए न दाखमधु, और न सांस्कारिक
    रूप से किसी भी अशुद्ध वस्तु को खाए. ज़रूरी है कि वह मेरे द्वारा दिए गए आदेशों
    का पालन करे.”
  spa-BES: Ella no debe tener nada que venga de la vid para su comida, y no le permita
    tomar vino ni bebidas fuertes ni nada impuro; Deja que se ocupe de hacer todo
    lo que le he ordenado que haga.
  tdx-tdx: t’ie tsy hikama ndra inoñ’ inoñe boak’ amy vahey, le ko mei’o hinon-divay
    ndra toake, ndra ty hikama raha faly; hene ampiambeneñe aze o nandiliakoo.
  tha-KJV: อย่าให้รับประทานสิ่งใดที่​ได้​มาจากเถาองุ่น อย่าให้นางดื่มเหล้าองุ่นหรือเมรัย
    อย่ารับประทานของมลทิน สิ​่งใดที่เราบัญชานางไว้​ให้​นางปฏิบั​ติ​ตามทุกประการ”
  por-BR-2018: 'Ela não comerá coisa que proceda da vide que dá vinho; não beberá
    vinho nem bebida forte, e não comerá coisa imunda: há de guardar tudo o que lhe
    mandei.'
  deu-ELO: Von allem, was vom Weinstock kommt, soll sie nicht essen, und Wein und
    starkes Getränk soll sie nicht trinken, und soll nichts Unreines essen; alles,
    was ich ihr geboten habe, soll sie beobachten.
  eng-WYC-2018: And eat he not whatever thing cometh forth of the vine, drink he not
    wine, and cider, eat he not any unclean thing, and fulfill he; and keep that,
    that I commanded to him. (She should not eat anything that cometh forth from the
