    সেই সকলোকে পালন কৰক।”
  sus-A: عَ نَشَ وّنِ سَنسِ بٌفِ يٌ دٌن، عَ نَشَ وّنِ نُن عَ مَنِيّ مِن، عَ نَشَ دٌنسٍ
    سّنِيّنتَرٍ دٌن. عَ شَ نَ بِرِن نَبَ عَلْ ﭑ عَ قَلَ عَ بّ كِ نَشّ.»
  fra-SBL: Qu'elle ne mange pas de ce qui vient de la vigne, qu'elle ne boive pas
    de vin ni de boisson forte, et qu'elle ne mange aucune chose impure. Qu'elle observe
    tout ce que je lui ai ordonné. »
  hbo-hbo: מִכֹּ֣ל אֲשֶׁר־יֵצֵא֩ מִגֶּ֨פֶן הַיַּ֜יִן לֹ֣א תֹאכַ֗ל וְיַ֤יִן וְשֵׁכָר֙
    אַל־תֵּ֔שְׁתְּ וְכָל־טֻמְאָ֖ה אַל־תֹּאכַ֑ל כֹּ֥ל אֲשֶׁר־צִוִּיתִ֖יהָ תִּשְׁמֹֽר׃
  piu-2006: '@see-verse:JDG.013.013'
  kik-kik: Ndakarĩe kĩndũ o gĩothe kiumĩte mũthabibũ-inĩ, kana anyue ndibei o yothe,
    kana kĩndũ kĩngĩ gĩa kũnyua kĩgagatu kana arĩe kĩndũ o gĩothe kĩrĩ thaahu. No
    nginya eeke maũndũ mothe marĩa niĩ ndĩmwathĩte.”
  fra-NCL: 'elle ne mangera rien de ce qui provient de la vigne, elle ne boira ni
    vin ni liqueur forte, et elle ne mangera rien d’impur : tout ce que je lui ai
    prescrit, elle l’observera. »'
  cek-AK: Misur takha thung hoi tacawt tidoeh caa mak ai ueloe, misurkung hoi tacawt
    tih hmuen doeh caa mak ai; misurtui hoi paquih thai koi hmuen tidoeh nae mak ai
    ueloe, ciimcai ai hmuen tidoeh caa mak ai; ka paek ih loknawk boih nongpata mah
    pazui nasoe, tiah a naa.
  cuk-cuk: Be-ome, uva-nisgi-ibmar-soblearmalad gunnosulid, degi, vino gobosurbalid,
    degi, inna-gagbid gobosurbalid, degine, ibmar-ised gunnosurbalid. Bela an-ega-ibmar-sogsadba
    imakergebed.
  uig-CYR: у үзүм телидин чиққан һеч қандақ нәрсидин йемисун, шарап яки күчлүк һарақ
    ичмисун, һеч напак нәрсиләрдин йемисун; мән униңға барлиқ әмир қилғинимни тутсун,
    деди.
  tel-2017: ఆమె ద్రాక్షారసాన్ని గానీ మద్యాన్ని గానీ తాగకూడదు. అలాగే ధర్మశాస్త్రం అపవిత్రంగా
    చెప్పిన దేనినీ తినకూడదు. నేను ఆమెకు ఆజ్ఞాపించినదంతా ఆమె పాటించాలి” అని మనోహకు
    చెప్పాడు.
  hat-BSA: Li pa dwe manje anyen ki sòti nan chan rezen, ni bwè diven, ni bwason fò,
    ni manje okenn bagay ki pa pwòp. Kite li swiv tout sa ke m te kòmande yo.”
  kos-kos: El tia enenu in kang kutena ma su tuku ke fokin grape, ku nim kutena wain,
    ku mwe nim ku, ku kang kutena mongo oal. El enenu in oru ma nukewa ma nga sapkin
    nu sel ah.”
  hbo-WLC: מִכֹּ֣ל אֲשֶׁר־יֵצֵא֩ מִגֶּ֨פֶן הַיַּ֜יִן לֹ֣א תֹאכַ֗ל וְיַ֤יִן וְשֵׁכָר֙
    אַל־תֵּ֔שְׁתְּ וְכָל־טֻמְאָ֖ה אַל־תֹּאכַ֑ל כֹּ֥ל אֲשֶׁר־צִוִּיתִ֖יהָ תִּשְׁמֹֽר׃
  ibo-ibo: Ka ọ ghara iri ihe ọbụla si nʼosisi vaịnị, maọbụ ṅụọ mmanya ọbụla maọbụ
    ihe ọbụla na-aba nʼanya, maọbụ rie ihe rụrụ arụ ọbụla.”
  ory-ory: ସେ ଦ୍ରାକ୍ଷାଲତାଜାତ କୌଣସି ଦ୍ରବ୍ୟ ଭୋଜନ କରିବ ନାହିଁ, ଅବା ସେ ଦ୍ରାକ୍ଷାରସ କି ମଦ୍ୟ
    ପାନ ନ କରୁ, କିଅବା କୌଣସି ଅଶୁଚି ଦ୍ରବ୍ୟ ଭୋଜନ ନ କରୁ; ଆମ୍ଭେ ତାହାକୁ ଯାହା ଯାହା ଆଜ୍ଞା କରିଅଛୁ,
    ତାହାସବୁ ସେ ମାନୁ।”
  chk-chk: Esap tongeni mongö och mine a feito seni ewe irän wain ika ün wain ika
    sakau mi pwichikar, esap pwal mongö och mi limengau. Epwe tümwünü meinisin mine
    üa allük ngeni.”
  rop-rop: Im nomo lau dagat enijing brom det greiptri, en im nomo lau dringgim eni
    wain o biya, en im kaan dagat eni daga weya im nomo lau dagat. Im garra dum ebrijing
    weya aibin dalim im.” Lagijat na det einjul bin tok.
  ukr-1871: Нехай не їсть нїчого, що робиться з винограду, не пє нї вина, нї опяняючого
    напитку, і нїчого нечистого не їсть, все так, як я звелїв їй.
  deu-1951: sie soll nichts essen, was vom Weinstock kommt, und soll weder Wein noch
    starkes Getränk trinken und nichts Unreines essen; und alles, was ich ihr geboten
    habe, soll sie halten.
  eng-JPS: She may not eat of any thing that cometh of the grapevine, neither let
    her drink wine or strong drink, nor eat any unclean thing; all that I commanded
    her let her observe.'
  srp-1865: Neka ne jede ništa što dolazi s vinove loze, i vina ni silovita piæa neka
    ne pije, i ništa neèisto neka ne jede. Što sam joj zapovjedio sve neka drži.
  lug-lug: Mukazi wo tateekwa kulya kibala ekiva mu zabbibu, newaakubadde okunywa
    envinnyo, newaakubadde okunywa ekitamiiza, wadde okulya ekintu kyonna ekitali
    kirongoofu. Ateekwa okukola buli kintu kye namulagira.”
  heb-heb: מכל אשר יצא מגפן היין לא תאכל ויין ושכר אל תשת וכל טמאה אל תאכל כל אשר
    צויתיה תשמר׃
  ben-IRV: সে দ্রাক্ষালতা জাতীয় কোন বস্তু ভোজন করবে না, দ্রাক্ষারস কি সুরা পান করবে
    না এবং কোন অশুচি দ্রব্য ভোজন করবে না; আমি তাকে যা কিছু আজ্ঞা করেছি, সে তা পালন
    করুক।”
  pan-pan: ਕੋਈ ਵੀ ਅਜਿਹੀ ਵਸਤੂ ਜੋ ਦਾਖ ਦੀ ਬਣੀ ਹੋਵੇ, ਇਹ ਨਾ ਖਾਵੇ ਅਤੇ ਨਾ ਦਾਖਰਸ, ਨਾ ਕੋਈ ਨਸ਼ੇ
    ਵਾਲੀ ਚੀਜ਼ ਪੀਵੇ ਅਤੇ ਨਾ ਹੀ ਕੋਈ ਅਸ਼ੁੱਧ ਵਸਤੂ ਖਾਵੇ, ਇਹ ਇਨ੍ਹਾਂ ਸਾਰਿਆਂ ਹੁਕਮਾਂ ਨੂੰ ਯਾਦ
    ਰੱਖੇ ਜੋ ਮੈਂ ਉਸ ਨੂੰ ਦਿੱਤੇ ਹਨ।”
  mya-JVB: စပျစ် ပင် မှ ဖြစ် သမျှ ကို မ စား ရ။ စပျစ်ရည် မှစ၍ သေရည် သေရက်ကို မ သောက်
    ရ။ မစင်ကြယ်သောအရာ ကို မ စား ရ။ ငါမှာ ထားသမျှ အတိုင်း စောင့်ရှောက် ရမည်ဟု မာနော်
    အား ပြောဆို ၏။
  tbg-tbg: Viva uaini tava kia naarire. Viva uainive, vo iha namarive, Kotiva qioqama
    tai kararave, kia naarire. Viva ekaa uva te vira tiva amunara avataqiro vuarire,
    tiro.
  hmo-hmo: Vain ena anina ta do ia ania lasi, uaina o kekero muramurana ta do ia inua
    lasi, bona aniani mirona ta do ia ania lasi. Lau hamaoroa gaudia ibounai do ia
    badinaia.”
  urd-urd: वह ऐसी कोई चीज़ जो ताक से पैदा होती है न खाए, और मय या नशे की चीज़ न पिए,
    और न कोई नापाक चीज़ खाए; और जो कुछ मैंने उसे हुक्म दिया यह उसे माने।”
  rus-SYN: пусть не ест ничего, что производит виноградная лоза; пусть не пьет вина
    и сикера и не ест ничего нечистого и соблюдает все, что я приказал ей.
  bqc-SIM: Asu vɛ̃ɛbɛ bleo. Asu vɛ̃ɛ ge í gbãae mio. Asu tɛ̃e bleo. Yã́ pↄ́ má
    dìlɛɛ, aà kɛ píi.
  tcz-CHONGTHU: Amanun lengpithei tuija kon poupou chu anehlou ding chuleh ju hihenlang
    khamnathei adang itobang hijongleh adonlou ding chuleh athenglou poupou chu anehlou
    ding ahi” ati.
  mar-mar: द्राक्षवेलापासून जे येते त्यातले काहीही हिने खाऊ नये, आणि मद्य व मादक द्रव्य
    पिऊ नये, आणि नियमाप्रमाणे जे काही अशुद्ध जाहीर केले आहे ते खाऊ नये; जे सर्व मी
    हिला आज्ञापिले त्याचे तिने पालन करावे.”
  qub-qub: Ama upuchunchu bïnuta. Übaspita rurar poguchisha cajta, ni ima machächicojtapis
    ama upuchunchu. Tayta Dios ‹ganra› nishan micuycunatapis ama micuchunchu. Nishänölla
    llapanta cumlichun.»
  bqp-bqp: Àsun geepi lí pↄ́ke blero. Àsun wɛ̃ ke í gbãna ke miro. Àsun tɛ̃̀ ke blero.
    Àgↄ̃ yã kũ ma dìtɛnɛ kũna pínki.
  hat-hat: Piga li janm manje anyen ki fèt avèk rezen. Piga li janm bwè diven ni ankenn
    lòt bweson ki pou fè l' sou. Piga li janm manje anyen ki pa bon pou moun k'ap
    sèvi Bondye manje. Se pou li fè tou sa mwen mande l' fè a.
  eng-BSB: She must not eat anything that comes from the vine, nor drink any wine
    or strong drink, nor eat anything unclean. She must do everything I have commanded
    her.”
  tod-tod: É mina leezɛn ansaɠɔgi ma waai mi, é mina dɔɔ ɓɔle, ɓaa gaazulati gani,
    é mina ani nɔpɛ mi, nii kɔzɔai, é ziɛ ga devei naa, eɠɛʋelei gè boni ma la.»
  eng-WEBPB: She may not eat of anything that comes of the vine, neither let her drink
    wine or strong drink, nor eat any unclean thing. Let her observe all that I commanded
    her.”
  kbq-kbq: Hagi krepireti'ma tro'ma hanaza tine, waini tine, hankave tine, agruma
    osu'nesia ne'zanena onetfa hino.
  nhe-BL: Ma ax quicua tlen huala ipan xocomeca tzontli. Ma ax quii xocomeca atl niyon
    tlen hueli tlaili tlen cococ. Niyon ax ma quicua se tlacualistli tlen quichihuas
    ax tlapajpactic iixpa Toteco. Nochi ya ni tlen niquilhuijtoc ma quichihua.
  bus-bus: Àton geepi lí pↄ́ke blero. Àton wɛ̃ɛ ke í gbãa ke miro. Àton tɛ̃̀ ke blero.
    Àgↄ̃ yã kɛ̀ má dìɛnɛ kũna píngi.
  gub-BL: Nu'u kwaw uwà inuromo har nehe. Nu'u kwaw uwà tykwer nehe no. Nu'u kwaw
    kàwiahy nehe no. Nu'u kwaw temi'u ikatu 'ym ma'e nehe no. Tuwe uzapo ma'e paw
    heze'eg rupi katete nehe, i'i izupe.
  eng-DRA: 'And let her eat nothing that cometh of the vine, neither let her drink
    wine or strong drink, nor eat any unclean thing: and whatsoever I have commanded
    her, let her fulfill and observe.'
