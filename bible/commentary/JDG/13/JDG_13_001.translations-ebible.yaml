  arb-NAV: ثُمَّ عَادَ بَنُو إِسْرَائِيلَ يَرْتَكِبُونَ الإِثْمَ فِي عَيْنَيِ الرَّبِّ،
    فَأَسْلَمَهُمْ لِقَبْضَةِ الْفِلِسْطِينِيِّينَ أَرْبَعِينَ سَنَةً.
  ewe-ewe: Israelviwo gawɔ nu si nye vɔ̃ le Yehowa ŋkume, ale Yehowa tsɔ wo de asi
