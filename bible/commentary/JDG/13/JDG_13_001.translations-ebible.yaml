  heb-heb: ויספו בני ישראל לעשות הרע בעיני יהוה ויתנם יהוה ביד פלשתים ארבעים שנה׃
  ben-IRV: পরে ইস্রায়েলীয়রা সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই করল; তাতে সদাপ্রভু চল্লিশ
