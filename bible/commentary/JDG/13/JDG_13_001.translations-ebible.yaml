    ਨੂੰ ਚਾਲ੍ਹੀ ਸਾਲਾਂ ਲਈ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: တဖန် ဣသရေလ အမျိုးသားတို့သည်၊ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု သောကြောင့်
    ၊ ထာဝရဘုရား သည် သူ တို့ကို ဖိလိတ္တိ လူတို့လက် သို့ အနှစ် လေးဆယ် ပတ်လုံးအပ် တော်မူ၏။
  tbg-tbg: Qaiqaa Isareri vika Nora Kotira uva raqaqi vura kaara Noravano qaqi komanta
    Pirisia vatanaaka 40 ihiara vikaqaa raqiki vaura.
  hmo-hmo: Israela taudia ma Lohiabada dekenai idia kara dika lou. Vadaeni Lohiabada
    ese Pilistia taudia edia siahu henunai ia atodia, lagani 40 lalonai.
  urd-urd: और बनी — इस्राईल ने फिर ख़ुदावन्द के आगे बुराई की, और ख़ुदावन्द ने उनकी
    चालीस बरस तक फ़िलिस्तियों के हाथ में कर रख्खा।
  rus-SYN: Сыны Израилевы продолжали делать злое пред очами Господа, и предал их Господь
    в руки Филистимлян на сорок лет.
  bqc-SIM: Isailiↄ ɛ̀a yã́ pↄ́ Dii yeio kɛ̀ lↄ, ↄ̃ Dii ń ná Filitɛ̃ↄnɛ ń ↄzĩ
    e wɛ̃̀ bla.
  tcz-CHONGTHU: Avellin Israelten Pakai mitmun thilse jeng aboltauvin ahi. Hijeh chun
    Pakaiyin amaho chu Philistine te khut’ah apedoh tauvin ahileh amahon kum 40 sungin
    asungenthei lheh jengun ahi.
  mar-mar: तेव्हा इस्राएलाच्या लोकांनी परमेश्वराच्या दृष्टीने जे वाईट ते परत केले,
    यास्तव परमेश्वराने पलिष्ट्यांना त्यांच्यावर चाळीस वर्षे राज्य करण्याची परवानगी
    दिली.
  qub-qub: Israelcunaga yapay Tayta Diosta gongaycäriranna. Chaymi Tayta Diosga Filistea
    runacunapa munayninman chuscu chunca (40) wata cachaycuran.
  bqp-bqp: Isarailanↄ ɛ̀ra ò yã kũ Dikiri yeiro kɛ̀ dↄ, akũ Dikiri ń ná Filisitininↄnɛ
    ń ↄĩ ari wɛ̃̀ bupla.
  hat-hat: Moun pèp Izrayèl yo te rekonmanse ankò ap fè sa ki mal nan je Seyè a. Seyè
    a lage yo nan men moun Filisti yo pandan karantan.
  eng-BSB: Again the Israelites did evil in the sight of the LORD, so He delivered
    them into the hand of the Philistines for forty years.
  tod-tod: Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni mɔnɔ. Ɠɔoɠɔ GALAGI ti
    lɔɔni Filiseti nuiti zeezu kona ʋuunaanigɔ (40) laawu.
  eng-WEBPB: The children of Israel again did that which was evil in the LORD’s sight;
    and the LORD delivered them into the hand of the Philistines forty years.
  kbq-kbq: Hagi Israeli vahe'mo'za ete mago'ane Ra Anumzamofo avurera kefo zamavu'zmava
    hazageno, Ra Anumzamo'a zamavareno Filistia vahe zamazampi zamantegeno, 40'a kafufi
    Filistia vahe'mo'za Israeli vahera kegava huzamante'ne'za zamazeri haviza hu'naze.
  nhe-BL: Huan nopa israelitame sampa quichijque tlen ax cuali iixpa TOTECO huan TOTECO
    quintemactili ininmaco nopa filisteos para ma quinnahuatica chicahuac para 40
    xihuitl.
  bus-bus: Isarailinↄ ɛ̀ara wà yã kɛ̀ Dii gìzi kɛ̀ dↄ, ben Dii ń ná Filisitininↄnɛ
    ń ↄzĩ ai wɛ̃̀ baplaa.
  gub-BL: Uzapo wi Izaew iaiw ma'e Tupàn henataromo wà kury. A'e rupi nupytywà kwaw
    wà. Umur kar zauxiapekwer Piri ywy rehe har a'e pe wà. Upuraraw kar ma'erahy wanupe
    wà. Umumaw 40 kwarahy ma'erahy ipuraraw pà wà.
  eng-DRA: 'And the children of Israel did evil again in the sight of the Lord: and
    he delivered them into the hands of the Philistines forty years.'
