verse: JDG.013.001
translations:
  mal-C: ഇസ്രായേൽജനം വീണ്ടും യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾ തുടർന്നു. യഹോവ
    അവരെ നാൽപ്പതുവർഷം ഫെലിസ്ത്യരുടെ കൈയിൽ ഏൽപ്പിച്ചുകൊടുത്തു.
  deu-TKW: Aber die Israeliten thaten aufs neue, was Jahwe mißfiel; da gab sie Jahwe
    in die Gewalt der Philister vierzig Jahre lang.
  lin-lin: Bana ya Isalaele basalaki lisusu mabe na miso ya Yawe, mpe Yawe akabaki
    bango mibu tuku minei na maboko ya bato ya Filisitia.
  eng-LSV: And the sons of Israel add to do evil in the eyes of YHWH, and YHWH gives
    them into the hand of the Philistines [for] forty years.
  eng-GNV: Bvt the children of Israel continued to commit wickednesse in the sight
    of the Lord, and the Lord deliuerd them into the handes of the Philistims fourtie
    yeere.
  eng-WEBSTER: And the children of Israel did evil again in the sight of the LORD;
    and the LORD delivered them into the hand of the Philistines forty years.
  nhw-BL: Huan nopa israelitame sempa quichijque catli amo cuali iixpa TOTECO huan
    TOTECO quintemactili ininmaco nopa filisteos para ma quinnahuatica chicahuac para
    40 xihuitl.
  swh-ONEN: Waisraeli wakafanya maovu tena mbele za Bwana. Hivyo Bwana akawatia mikononi
    mwa Wafilisti kwa muda wa miaka arobaini.
  bba-bba: Abudonin biru Isirelibɑ bɑ kpɑm kuɑ ye yɑǹ Yinni Gusunɔ dore, mɑ u bu
    Filisitibɑ nɔmu bɛriɑ wɔ̃ɔ weeru.
  eng-KJVCPB: And the children of Israel did evil again in the sight of the Lord;
    and the Lord delivered them into the hand of the Philistines forty years.
  wbp-wbp: …Yijirali-pinkirlili puraja YAAWIYI-ji witaku-mipa ngari, ngula-jangkalurla
    karlirr-yanu jurnta lawa, purda-nyanja-wangu. Ngulakuju-jana jangkardu yilyaja
    Pilijiya-wardingki-patu kuluku nyanungurrakuju, manulpalu-jana wiri nyinaja Yijirali-pinkiki
    40-pala yulyurrpuku.
  luo-luo: Jo-Israel nochako otimo timbe mamono e wangʼ Jehova Nyasaye, omiyo Jehova
    Nyasaye nochiwogi e lwet jo-Filistia kuom higni piero angʼwen.
  meu-meu: 'Israel taudia ma e kara havara, Iehova vairanai: bena Iehova ese Filistia
    taudia imadia ai e atodia, laḡani hari-ahui.'
  npi-ULB: इस्राएलका मानिसहरूले फेरि परमप्रभुको दृष्‍टिमा जे कुरा खराब थियो त्यही
    गरे, र उहाँले तिनीहरूलाई पलिश्तीहरूका हातमा चालिस वर्षसम्म सुम्पनुभयो ।
  yor-yor: Àwọn ọmọ Israẹli sì túnṣe ohun tí ó burú ní ojú Olúwa, Olúwa sì fi wọ́n
    lé àwọn ará Filistini lọ́wọ́ fún ogójì ọdún.
  emp-NTPO: Mãwãnacarea israelerãba wayacusa Ãcõrẽ quĩrãpita cadjiruada o panesid̶aa.
    Maʌ̃ carea Ãcõrẽba ãdjirãra cuarenta poa pilisteorã jʌwaed̶a b̶ʌsia.
  ind-ind: Bangsa Israel kembali berbuat jahat di mata TUHAN. Maka TUHAN menyerahkan
    mereka kepada bangsa Filistin, sehingga Filistin menindas mereka selama empat
    puluh tahun.
  pes-OPCB: قوم اسرائیل بار دیگر نسبت به خداوند گناه ورزیدند. بنابراین خداوند ایشان
    را مدت چهل سال به دست فلسطینی‌ها گرفتار نمود.
  tgl-ULB: Muling gumawa ng kasamaan sa paningin ni Yahweh ang bayan ng Israel, at
    pinahintulutan niya sila na pamunuan ng mga Palestina sa loob ng apatnapung taon.
  cbu-NT: Ashiriya, Israelchich yusursha yutaritshishee payuranganaya. Apanllee kuk
    kapeetaranganaya. Ashirucha, anumand Apanllsha tsiyantarangu, Israelchichee waani
    Filistewshuch kiyung yachaksin, 40 masach taachinllinpa, tárangiya.
  hui-hui: Isaraeleali biarume lone Anduane Homogohondo mana ko ngubiore biyagola
    ibugua ti Pilidia agali haru haga hearume mali pira mariani (40) haru helo helene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​အား​တစ်​ဖန်​ပြစ်​မှား​ကြ​ပြန်​၏။
    သို့ ဖြစ်​၍​ကိုယ်​တော်​သည်​သူ​တို့​အား​အ​နှစ် လေး​ဆယ်​ပတ်​လုံး ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့
    ၏​စိုး​မိုး​အုပ်​ချုပ်​မှု​ကို​ခံ​စေ​တော်​မူ​၏။
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལོ་ངོ་བཞི་བཅུའི་རིང་ལ་ཕེ་ལེ་ཤེད་པའི་ལག་ཏུ་སྤྲད་དོ། །
  sna-sna: VaIsraeri vakaitazve zvakaipa pamberi paJehovha, saka Jehovha akavaisa
    mumaoko avaFiristia kwamakore makumi mana.
  spa-BLM: Los hijos de Israel volvieron a hacer lo que era malo a los ojos de Yahvé,
    y Yahvé los entregó en manos de los filisteos durante cuarenta años.
  cac-cac: Ix ochxi smul eb' israel d'a yichan̈ Jehová, yuj chi' 40 ab'il ix ac'jioch
    eb' d'a yol sc'ab' eb' filisteo yuuj.
  swh-ULB: Watu wa Israeli wakafanya yaliyo mabaya machoni pa Bwana, naye akawatia
    mikononi mwa Wafilisti kwa miaka arobaini.
  bel-bel: Сыны Ізраілевыя і далей рабілі ліхое перад вачыма Госпада, і аддаў іх Гасподзь
    у рукі Філістымлянам на сорак гадоў.
  deu-ELBBK: Und die Kinder Israel taten wiederum was böse war in den Augen des HERRN;
    und der HERR gab sie in die Hand der Philister 40 Jahre.
  mbb-OT: Mibaal en maan is menge Israilihanen te igkepauk te Nengazen, umbe impesakup
    sikandan te Nengazen te menge Filistihanen seled te 40 he tuig.
  mal-2015: യിസ്രായേൽമക്കൾ പിന്നെയും യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; യഹോവ അവരെ നാല്പതു
    സംവത്സരത്തോളം ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിച്ചു.
  tuo-NT: Apaturi Israe curuacjãrã Õꞌacʉ̃ ĩꞌorõpʉ ñaꞌarõ weecãrã niwã. Na tojo weecã
    ĩꞌagʉ̃, Õꞌacʉ̃ narẽ filisteo masãrẽ wiacʉ niwĩ. Tojo weerã cuarenta cʉ̃ꞌmarĩ na
    dutise doca nicãrã niwã.
  rmc-rmc: O Izraeliti paľis pale kerenas o bini anglo RAJ. Avke o RAJ len diňa andro
    vasta le Filišťincenge pro saranda (40) berš.
  pes-OPV: و بنی‌اسرائیل بار دیگر در نظر خداوندشرارت ورزیدند، و خداوند ایشان را به‌دست
    فلسطینیان چهل سال تسلیم کرد.
  ron-1924: Копиий луй Исраел ау фэкут ярэшь че ну плэчя Домнулуй, ши Домнул й-а дат
    ын мыниле филистенилор тимп де патрузечь де ань.
  ben-OBCV: ইস্রায়েলীরা আবার সদাপ্রভুর দৃষ্টিতে মন্দ কাজকর্ম করল, তাই সদাপ্রভু চল্লিশ
    বছরের জন্য ফিলিস্তিনীদের হাতে তাদের সমর্পণ করলেন।
  som-som: Reer binu Israa'iilna waxay haddana sameeyeen wax Rabbiga hortiisa ku xun,
    markaasaa Rabbigu gacanta u geliyey reer Falastiin intii afartan sannadood ah.
  lat-VUC: 'Rursumque filii Israël fecerunt malum in conspectu Domini: qui tradidit
    eos in manus Philisthinorum quadraginta annis.'
  eng-ASVBT: And the children of Israel again did that which was evil in the sight
    of Jehovah; and Jehovah delivered them into the hand of the Philistines forty
    years.
  ita-1885: POI i figliuoli d'Israele seguitarono a far ciò che dispiace al Signore;
    laonde il Signore li diede nelle mani de' Filistei per quarant'anni.
  eng-LXXUP: And the children of Israel yet again committed iniquity before the Lord;
    and the Lord delivered them into the hand of the Philistines forty years.
  eng-ULB: The people of Israel again did what was evil in the sight of Yahweh, and
    he gave them into the hand of the Philistines for forty years.
  spa-VBL: Los israelitas siguieron haciendo lo malo ante los ojos del Señor, así
    que el Señor los entregó a los filisteos para que los gobernaran durante cuarenta
    años.
  fra-_FOB: Les enfants d'Israël continuèrent à faire ce qui est mauvais aux yeux
    de l'Éternel; et l'Éternel les livra entre les mains des Philistins, pendant quarante
    ans.
  mal-mal: യിസ്രായേൽ മക്കൾ പിന്നെയും യഹോവയ്ക്ക് ഇഷ്ടമില്ലാത്തത് ചെയ്തു; യഹോവ അവരെ
    നാല്പത് വർഷം ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിച്ചു.
  urd-GVR: Phir Isrāīlī dubārā aisī harkateṅ karne lage jo Rab ko burī lagīṅ. Is lie
    us ne unheṅ Filistiyoṅ ke hawāle kar diyā jo unheṅ 40 sāl dabāte rahe.
  suz-BL: मिनु इस्राएलीपुकीमी लेंशा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको
    पामे बाक्‍त। मोपतीके परमप्रभु यावेमी मेको आन कली ४० बर्स सम्‍म पलिस्‍ती आन गुइमी
    गेमी बाक्‍त।
  ita-1927: E i figliuoli d’Israele continuarono a fare quel ch’era male agli occhi
    dell’Eterno, e l’Eterno li diede nelle mani de’ Filistei per quarant’anni.
  ckb-ckb: دیسان نەوەی ئیسرائیل لەبەرچاوی یەزدان گەڕانەوە بۆ خراپەکاری و یەزدانیش
    چل ساڵ ژێر دەستەی فەلەستییەکانی کردن.
  eng-BBE: And the children of Israel again did evil in the eyes of the Lord; and
    the Lord gave them into the hands of the Philistines for forty years.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ತಿರುಗಿ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದ್ದರಿಂದ, ಯೆಹೋವ
    ದೇವರು ಅವರನ್ನು ನಾಲ್ವತ್ತು ವರ್ಷದವರೆಗೆ ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
  tam-2017: இஸ்ரவேல் மக்கள் மறுபடியும் யெகோவாவின் பார்வைக்கு தீமையானதைச் செய்ததால்,
    யெகோவா அவர்களை 40 வருடங்கள் வரை பெலிஸ்தர்கள் கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: Y LOS hijos de Israel tornaron á hacer lo malo en los ojos de Jehová;
    y Jehová los entregó en mano de los Filisteos, por cuarenta años.
  ron-BTF: Și copiii lui Israel au făcut din nou ce este rău în ochii DOMNULUI; și
    DOMNUL i-a dat în mâna filistenilor patruzeci de ani.
  eng-WEBP: The children of Israel again did that which was evil in the LORD’s sight;
    and the LORD delivered them into the hand of the Philistines forty years.
  eng-FBV: The Israelites continued to do what was evil in the Lord's sight, so the
    Lord handed them over to the Philistines to rule them for forty years.
  nld-1939: Toen de Israëlieten kwaad bleven doen in de ogen van Jahweh, leverde Jahweh
    hen voor veertig jaar over in de handen der Filistijnen.
  nch-BL: Huan nopa israelitame sempa quichijque cati amo cuali iixpa TOTECO huan
    TOTECO quintemactili inimaco nopa filisteos para ma quinnahuatica chicahuac para
    40 xihuit.
  vie-1934: Dân Y-sơ-ra-ên cứ làm điều ác trước mặt Đức Giê-hô-va, nên Đức Giê-hô-va
    phó chúng vào tay dân Phi-li-tin trọn bốn mươi năm.
  hin-CV: एक बार फिर इस्राएल वंशजों ने वह किया, जो याहवेह की नज़रों में गलत था. इस
    कारण याहवेह ने चालीस सालों के लिए उन्हें फिलिस्तीनियों के वश में कर दिया.
  spa-BES: Y los hijos de Israel volvieron a hacer lo malo ante los ojos de él Señor;
    y el Señor los entregó en manos de los filisteos durante cuarenta años.
  tdx-tdx: Nanao haratiañe indraik’ am-piva­zohoa’ Iehovà eo o ana’ Israeleo vaho
    natolo’ Iehovà am-pità’ o nte-Pilistio efa-polo taoñe.
  tha-KJV: คนอิสราเอลก็กระทำชั่วในสายพระเนตรของพระเยโฮวาห์​อีก พระเยโฮวาห์จึงทรงมอบเขาไว้ในมือของคนฟีลิสเตียสี่​สิ​บปี
  por-BR-2018: E os filhos de Israel voltaram a fazer o mal aos olhos do SENHOR; e
    o SENHOR os entregou por mão dos filisteus, por quarenta anos.
  deu-ELO: Und die Kinder Israel taten wiederum was böse war in den Augen Jehovas;
    und Jehova gab sie in die Hand der Philister vierzig Jahre.
  eng-WYC-2018: And again the sons of Israel did evil in the sight of the Lord, and
    he betook them in[to] the hands of [the] Philistines (for) forty years.
  epo-epo: Kaj la Izraelidoj denove faris malbonon antaŭ la okuloj de la Eternulo;
    kaj la Eternulo transdonis ilin en la manojn de la Filiŝtoj por kvardek jaroj.
  uig-PIN: Lekin Israillar Pǝrwǝrdigarning nǝziridǝ yǝnǝ rǝzil bolƣanni ⱪildi; xuning
    bilǝn Pǝrwǝrdigar ularni ⱪiriⱪ yilƣiqǝ Filistiylǝrning ⱪoliƣa taxlap ⱪoydi.
  beo-beo: Isala:ili dunu da bu Hina Godema wadela:le hamoi. Amaiba:le, E da ilima
    se iasu. Gode da Filisidini dunu fidibiba:le, ilia da Isala:ili fi ilima ode 40
    amoga hinawane esalu.
  tpi-OTNT: Ol Israel i mekim sin gen long ai bilong Bikpela, na em i larim ol Filistia
    i bosim ol inap long 40 yia olgeta.
  hau-SA: Isra’ilawa suka sāke yin mugayen ayyuka a gaban Ubangiji, saboda haka ya
    ba da su a hannun Filistiyawa shekara arba’in.
  uig-LAT: Lékin Israillar Perwerdigarning neziride yene rezil bolghanni qildi; shuning
    bilen Perwerdigar ularni qiriq yilghiche Filistiylerning qoligha tashlap qoydi.
  nde-nde: Abako-Israyeli benza okubi njalo emehlweni kaThixo, ngakho uThixo wabanikela
    ezandleni zamaFilistiya okweminyaka engamatshumi amane.
  ton-ton: Pea naʻe toe fakalahi ʻae fai kovi ʻe he fānau ʻa ʻIsileli ʻi he ʻao ʻo
    Sihova; pea naʻe tuku ʻakinautolu ʻe Sihova ki he nima ʻoe kakai Filisitia ʻi
    he taʻu ʻe fāngofulu.
  ces-1613: Tedy opět synové Izraelští činili to, což jest zlého před očima Hospodinovýma,
    i vydal je Hospodin v ruce Filistinských za čtyřidceti let.
  eng-WMB: The children of Israel again did that which was evil in the LORD’s sight;
    and the LORD delivered them into the hand of the Philistines forty years.
  tam-TCV: திரும்பவும் இஸ்ரயேலர் யெகோவாவின் பார்வையில் தீமையானதைச் செய்தார்கள்; எனவே
    யெகோவா அவர்களை நாற்பது வருடங்களுக்குப் பெலிஸ்தியரின் கைகளில் ஒப்புக்கொடுத்தார்.
  ceb-ULB: Nagbuhat na usab ug daotan ang katawhan sa Israel diha sa atubangan ni
    Yahweh, hinungdan nga gitugyan sila ni Yahweh ngadto sa kamot sa mga Filistihanon
    sulod sa 40 ka tuig.
  pol-UBG: Potem synowie Izraela znowu czynili to, co złe w oczach PANA. I wydał ich
    PAN w ręce Filistynów na czterdzieści lat.
  agr-agr: Israel aents aidauk Tuke Pujuu umigtan kajimatkiag ataktushkam pegkegchaun
    takaidau. Nuniagtai Tuke Pujuu ditan idaisauwai. Dutikamtai filisteo aidau cuarenta
    mijan waitkasu ainawai.
  kyc-kyc: Isaraele wambu dupwame Kamongo kando kamba lao yulu kooko pyuo kareyamisa
    baame Pilisitia wambu dupwame Isaraele wambu dupwa ee kana akalisa kisima iso
    karena lao yaki nyiya.
  urd-GVU: پھر اسرائیلی دوبارہ ایسی حرکتیں کرنے لگے جو رب کو بُری لگیں۔ اِس لئے اُس
    نے اُنہیں فلستیوں کے حوالے کر دیا جو اُنہیں 40 سال دباتے رہے۔
  deu-1912: Und die Kinder Israel taten fürder übel vor dem HERRN; und der HERR gab
    sie in die Hände der Philister vierzig Jahre.
  kan-2017: ಇಸ್ರಾಯೇಲರು ತಿರುಗಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾದುದರಿಂದ ಆತನು ಅವರನ್ನು ನಲ್ವತ್ತು
    ವರ್ಷಗಳ ಕಾಲ ಫಿಲಿಷ್ಟಿಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Miki denen piyu Israel bayay nib togopluw ngak SOMOL, me pag piyu Filistia
    nge mang yad e ur gagiyeg niged piyu Israel ni aningeg i ragag e duw.
