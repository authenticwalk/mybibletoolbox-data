  tel-2017: ఇశ్రాయేలు ప్రజలు మరోసారి యెహోవా దృష్టిలో దోషులయ్యారు. కాబట్టి ఆయన వారిని
    ఒక నలభై సంవత్సరాలు ఫిలిష్తీయుల చేతికి అప్పగించాడు.
