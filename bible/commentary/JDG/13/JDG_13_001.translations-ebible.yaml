  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑ lɑpʋ kɛ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Pǝ tɔɔ kɛ́
