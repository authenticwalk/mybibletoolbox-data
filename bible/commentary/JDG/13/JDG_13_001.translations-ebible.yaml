  hbo-hbo: וַיֹּסִ֙פוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל לַעֲשֹׂ֥ות הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיִּתְּנֵ֧ם
    יְהוָ֛ה בְּיַד־פְּלִשְׁתִּ֖ים אַרְבָּעִ֥ים שָׁנָֽה׃ פ
  piu-2006: Palulanguruya Yitjurilaku ngaṉṯitja tjuṯangku Katutjanya wantirra kutu
    kuya palyara nyinapayi. Palulanguru tjananya Katutjalu yaṉṯayaṉṯantjawiyangku
    wantingu, Pilitjiyanya ngurrara tjuṯa tjanampa mayutjurrinytjaku. Paluru tjana
    mayutju kuyangku rawangku kanyilpayi. Palunyangkapula wati Manuwanya miiṯararra
    nyinangu tawunu Tjirangka, pipirri mantjintjawiya. Kungka palula Katutjaku yilkari
    ngurrara yutirringu. Yutirrirra yalatji watjaṉu, “Nyuntu pipirri mantjintjawiya
    nyinarra, kuwarrilpinu katjalpi mantjilku. Nyuntupa katja yutirringkula tiṉarringkula
    nyinanytjala palunya kata muṯulwiyangku wanti! Paluru Katutjaku tjukarurru nyinaku.
    Paluru watirringkula Yitjurilaku ngaṉṯitja tjuṯa kanalku, Pilitjiyanya ngurrara
    tjuṯangku pungkutjipingkamarra.” Wati Manuwalu Katutjanya tjapintjala, yilkari
    ngurrara paluru ngalya yankula palula kutjarrangka piyuku wangkangu. Palulanguru
    Manuwalu nanikuta wiima pungkula tjawirrilyi Katutjaku ngarritjunkula kutjaṉu.
    Kampanytjala yilkari ngurrara paluru tjawirrilyitjanu tilingka wiyarringu. Palulanguru
    kungka palurulpi katja mantjira yini Tjamtjananya watjaṉu. Pipirri tiṉarringkula
    Katutjalu kaṉṯilyankula kanyilpayi.
  kik-kik: O rĩngĩ andũ a Isiraeli magĩĩka maũndũ mooru maitho-inĩ ma Jehova, na nĩ
