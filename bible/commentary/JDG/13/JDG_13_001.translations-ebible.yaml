  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ tó dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, nɛ̀ dɛ kpɛ́í
