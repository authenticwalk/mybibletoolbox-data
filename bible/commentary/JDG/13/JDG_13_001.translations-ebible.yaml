    তাতে যিহোৱাই চল্লিশ বছৰলৈকে তেওঁলোকক পলেষ্টীয়াসকলৰ হাতত শোধাই দিলে।
  sus-A: عِسِرَيِلَكَيٍ مَن نَشَ قٍ حَاشِ رَبَ عَلَتَلَ يَ عِ. نَ نَن عَ تٌشِ عَلَتَلَ
    نَشَ عٍ لُ قِلِسِتَكَيٍ سَفٌي حّ تٌنفٌ نَانِ بُن مَ.
  fra-SBL: Les enfants d'Israël firent encore ce qui est mal aux yeux de l'Éternel,
