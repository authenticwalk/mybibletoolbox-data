verse: JDG.013.021
translations:
  mal-C: യഹോവയുടെ ദൂതൻ പിന്നെ മനോഹയ്ക്കും ഭാര്യയ്ക്കും പ്രത്യക്ഷനായില്ല; അത് യഹോവയുടെ
    ദൂതനെന്ന് മനോഹ ഗ്രഹിച്ചു.
  deu-TKW: Aber der Engel Jahwes zeigte sich Manoah und seinem Weibe nicht wieder.
    Da erkannte Manoah, daß es der Engel Jahwes gewesen war.
  lin-lin: Tango Anjelu na Yawe alimwaki na miso ya Manoa mpe ya mwasi na ye, Manoa
    asosolaki ete ezalaki Anjelu ya Yawe.
  eng-LSV: and the Messenger of YHWH has not added again to appear to Manoah, and
    to his wife, then Manoah has known that He [is] the Messenger of YHWH.
  eng-GNV: (So the Angel of the Lord did no more appeare vnto Manoah and his wife.)
    Then Manoah knewe that it was an Angel of the Lord.
  eng-WEBSTER: But the angel of the LORD did no more appear to Manoah and to his wife.
    Then Manoah knew that he was an angel of the LORD.
  nhw-BL: Huan itequihua TOTECO ayacmo monexti ihuaya Manoa ica isihua. Huajca Manoa
    quimatqui para eliyaya itequihua TOTECO.
  swh-ONEN: Malaika wa Bwana hakumtokea tena Manoa na mkewe. Ndipo Manoa akatambua
    kuwa huyo alikuwa malaika wa Bwana.
  bba-bba: Sɑɑ ye sɔɔrɑ u den ɡiɑ mɑ Yinni Gusunɔn ɡɔrɑdowɑ mi. Sɑɑ dɔmɑ ten di Gusunɔn
    ɡɔrɑdo wi, uǹ mɑɑ nɑɑre ben mi.
  eng-KJVCPB: But the angel of the Lord did no more appear to Manoah and to his wife.
    Then Manoah knew that he was an angel of the Lord.
  wbp-wbp: Junga, marramarra yinyaju yanu, ngula-pala Manuwarlu manu nyanungu-parntarlu
    miyiki-nyangulku nyanunguju YAAWIYI-kirlangu marramarraju.
  luo-luo: Kane malaika mar Jehova Nyasaye ne ok ochako ofwenyore ne Manoa gi chiege,
    Manoa nofwenyo ni ne en malaika mar Jehova Nyasaye.
  meu-meu: Iehova ena aneru ese Manoa mai adavana ida se hahedinarai henidia lou.
    Bena Manoa lalona e parara, una na Iehova ena aneru.
  npi-ULB: परमप्रभुका दूत मानोह वा उनकी पत्‍नीकहाँ फेरि देखा परेनन् । तब मानोहलाई
    तिनी परमप्रभुका दूत रहेछन् भनेर थाहा भयो ।
  yor-yor: Nígbà tí angẹli Olúwa náà kò tún fi ara rẹ̀ han Manoa àti aya rẹ̀ mọ́,
    Manoa wá mọ̀ pé angẹli Olúwa ni.
  emp-NTPO: Ãcõrẽ nezoca bajãnebemara Manoama, dji quimama bid̶a waa odjaẽ́ basía.
    Maʌ̃ bẽrã Manoaba cawasia dji ẽberãra wãrãda Ãcõrẽ nezoca bajãnebemada mãwã b̶asida.
  ind-ind: Malaikat itu tidak pernah muncul lagi kepada Manoah dan istrinya. Sesudah
    peristiwa itu, Manoah tahu bahwa orang itu adalah malaikat utusan TUHAN.
  pes-OPCB: '@see-verse:JDG.013.020'
  tgl-ULB: Hindi na muling nagpakita ang anghel ni Yahweh kay Manoa o sa kaniyang
    asawa. Pagkatapos malaman ni Manoa na siya ang anghel ni Yahweh.
  cbu-NT: '@see-verse:JDG.013.020'
  hui-hui: '@see-verse:JDG.013.020'
  mya-mya: '@see-verse:JDG.013.020'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དེ་མ་ནོ་ཨ་དང་ཁོའི་ཆུང་མ་གཉིས་ལ་ཡང་བསྐྱར་མ་མངོན་ཞིང་།
    མ་ནོ་ཨས་ད་གཟོད་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཡིན་པ་ཤེས་སོ། །
  sna-sna: Asi mutumwa waJehovha haana kuzozviratidzazve kuna Manoa nomukadzi wake,
    ipapo Manoa akaziva kuti akanga ari mutumwa waJehovha.
  spa-BLM: Pero el ángel de Yahvé no se le apareció más a Manoa ni a su esposa. Entonces
    Manoa supo que era el ángel de Yahvé.
  cac-cac: Ichato chi' ix nachajel yuj vin̈aj Manoa chi' to Yángel Jehová jun chi'.
    Majxo sch'oxlaj sb'a junelxo d'a vin̈ yed' d'a ix yetb'eyum vin̈ chi'.
  swh-ULB: malaika wa Bwana hakuonekana tena kwa Manoa au mkewe. Manoa akajua kwamba
    yule ndiye malaika wa Bwana.
  bel-bel: І нябачны зрабіўся анёл Гасподні Маною і жонцы ягонай. Тады Маной даведаўся,
    што гэта анёл Гасподні.
  deu-ELBBK: Und der Engel des HERRN erschien Manoah und seiner Frau fortan nicht
    mehr. Da erkannte Manoah, dass es der Engel des HERRN war.
  mbb-OT: Ne puun dutun wazè dan en meuman maahà sikan is belinsuǥuen. Ne zutun nesavut
    dan he velinsuǥuen bes te Nengazen sikan is neehè dan.
  mal-2015: യഹോവയുടെ ദൂതൻ മാനോഹെക്കും ഭാര്യക്കും പിന്നെ പ്രത്യക്ഷനായില്ല; അങ്ങനെ അതു
    യഹോവയുടെ ദൂതൻ എന്നു മാനോഹ അറിഞ്ഞു.
  tuo-NT: Cʉ̃ narẽ apaturi bajuaticã, Manoa “Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ
    weronojõ upʉsãjãnʉꞌcãpĩ”, ni masĩcʉ niwĩ.
  rmc-rmc: Le RAJESKRO aňjelos pes imar pale le Manoachoske the leskra romňake buter
    na sikaďa.
  pes-OPV: و فرشته خداوند بر مانوح وزنش دیگر ظاهر نشد، پس مانوح دانست که فرشته خداوند
    بود.
  ron-1924: Ынӂерул Домнулуй ну С-а май арэтат луй Маноах ши невестей луй. Атунч,
    Маноах а ынцелес кэ есте Ынӂерул Домнулуй
  ben-OBCV: সদাপ্রভুর দূত যখন আর মানোহ ও তাঁর স্ত্রীকে দর্শন দিলেন না, তখন মানোহ বুঝতে
    পারলেন যে তিনি ছিলেন সদাপ্রভুর দূত।
  som-som: Laakiinse malaa'igtii Rabbigu mar dambe uma ay muuqan Maanoo'ax iyo afadiisii.
    Markaasaa Maanoo'ax ogaaday inay ahayd malaa'igtii Rabbiga.
  lat-VUC: et ultra eis non apparuit angelus Domini. Statimque intellexit Manue angelum
    Domini esse,
  eng-ASVBT: But the angel of Jehovah did no more appear to Manoah or to his wife.
    Then Manoah knew that he was the angel of Jehovah.
  ita-1885: E l'Angelo del Signore non apparve più a Manoa, nè alla sua moglie. Allora
    Manoa conobbe ch'egli era l'Angelo del Signore.
  eng-LXXUP: 'And the angel appeared no more to Manoah and to his wife: then Manoah
    knew that this was an angel of the Lord.'
  eng-ULB: The angel of Yahweh did not appear again to Manoah or his wife. Then Manoah
    knew that he was the angel of Yahweh.
  spa-VBL: El ángel del Señor no volvió a aparecer a Manoa ni a su esposa, y Manoa
    se dio cuenta de que era el ángel del Señor.
  fra-_FOB: Et l'ange de l'Éternel n'apparut plus à Manoah ni à sa femme. Alors Manoah
    reconnut que c'était l'ange de l'Éternel.
  mal-mal: യഹോവയുടെ ദൂതൻ മാനോഹെക്കും ഭാര്യക്കും പിന്നെ പ്രത്യക്ഷനായില്ല; അങ്ങനെ അത്
    യഹോവയുടെ ദൂതൻ എന്ന് മാനോഹ അറിഞ്ഞ്.
  urd-GVR: Jab Rab kā farishtā dubārā Manohā aur us kī bīwī par zāhir na huā to Manohā
    ko samajh āī ki Rab kā farishtā hī thā.
  suz-BL: मिनु मेको नोले परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब मानोआह नु आ मीश आ ङोंइती
    गेनायो मग्रूमाक्‍त। मिनु मानोआहमी मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब बाक्‍माक्‍त,
    दे तुइक्‍ता बाक्‍त।
  ita-1927: E l’angelo dell’Eterno non apparve più né a Manoah né a sua moglie. Allora
    Manoah riconobbe che quello era l’angelo dell’Eterno.
  ckb-ckb: لەدوای ئەمە فریشتەکەی یەزدان لەبەرچاوی مانۆوەح و ژنەکەی دیار نەما، ئەوسا
    مانۆوەح زانی ئەوە فریشتەی یەزدان بوو.
  eng-BBE: But the angel of the Lord was seen no more by Manoah and his wife. Then
    it was clear to Manoah that he was the angel of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಮಾನೋಹನಿಗೂ, ಅವನ ಹೆಂಡತಿಗೂ ತಿರುಗಿ ಕಾಣಿಸಲಿಲ್ಲ. ಆಗ ಮಾನೋಹನು,
    ಅವನು ದೇವರ ದೂತನು ಎಂದು ತಿಳಿದುಕೊಂಡನು.
  tam-2017: பின்பு யெகோவாவுடைய தூதனானவர் மனோவாவுக்கும் அவன் மனைவிக்கும் காணப்படவில்லை;
    அப்பொழுது அவர் யெகோவாவுடைய தூதன் என்று மனோவா அறிந்து,
  spa-RV-1909: Y el ángel de Jehová no tornó á aparecer á Manoa ni á su mujer. Entonces
    conoció Manoa que era el ángel de Jehová.
  ron-BTF: Dar îngerul DOMNULUI nu s-a mai arătat lui Manoah și soției sale. Atunci
    Manoah a cunoscut că acela era un înger al DOMNULUI.
  eng-WEBP: But the LORD’s angel didn’t appear to Manoah or to his wife any more.
    Then Manoah knew that he was the LORD’s angel.
  eng-FBV: The angel of the Lord did not appear to Manoah or his wife again, and Manoah
    realized that he was the angel of the Lord.
  nld-1939: Toen de engel van Jahweh zich niet langer aan Manóach en diens vrouw vertoonde,
    begreep Manóach, dat het de engel van Jahweh geweest was.
  nch-BL: Huan iilhuicac ejca TOTECO ayecmo monexti ihuaya Manoa ica isihua. Huajca
    Manoa quimatqui para eliyaya iilhuicac ejca TOTECO.
  vie-1934: Thiên sứ của Đức Giê-hô-va chẳng còn hiện đến cùng Ma-nô-a và vợ người
    nữa. Ma-nô-a nhận biết ấy là thiên sứ của Đức Giê-hô-va,
  hin-CV: इसके बाद याहवेह का दूत उन पर दोबारा प्रकट न हुआ. अब मानोहा को यह समझ गया
    कि वह याहवेह का दूत था.
  spa-BES: Pero el ángel del Señor no fue visto más por Manoa y su esposa. Entonces
    quedó claro a Manoa que él era el ángel del Señor.
  tdx-tdx: Le tsy niboak’ amy Mano­àke naho amy vali’ey ka i anjeli’ Iehovà, fe napota’
    i Manoàke t’ie anjeli’ Iehovà.
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์​ไม่​ปรากฏแก่มาโนอาห์หรือแก่ภรรยาของเขาอีกเลย แล​้วมาโนอาห์จึงทราบว่าผู้นั้นเป็นทูตสวรรค์​องค์​หน​ึ่งของพระเยโฮวาห์
  por-BR-2018: E o anjo do SENHOR não voltou a aparecer a Manoá nem à sua mulher.
    Então conheceu Manoá que era o anjo do SENHOR.
  deu-ELO: Und der Engel Jehovas erschien Manoah und seinem Weibe fortan nicht mehr.
    Da erkannte Manoah, daß es der Engel Jehovas war.
  eng-WYC-2018: And the angel of the Lord appeared no more to them. And anon (or at
    once) Manoah understood, that he was the angel of the Lord.
  epo-epo: Kaj la anĝelo de la Eternulo ne montris sin plu al Manoaĥ kaj al lia edzino.
    Tiam Manoaĥ konvinkiĝis, ke tio estis anĝelo de la Eternulo.
  uig-PIN: Xuningdin keyin Pǝrwǝrdigarning Pǝrixtisi Manoaⱨⱪa wǝ uning ayaliƣa ⱪayta
    kɵrünmidi. Manoaⱨ xu waⱪitta uning Pǝrwǝrdigarning Pǝrixtisi ikǝnlikini bildi.
  beo-beo: Lalu gona:su da oloda amoga heda:lebe ba:loba, Manoua amola idua da agoane
    ba:i. Hina Gode Ea a:igele dunu da lalu gona:su amo ganodini Hebene diasuga heda:lebe
    ba:i. Amalalu, Manoua da amo dunu da Hina Gode Ea a:igele dunu dawa:iou. E amola
    ea uda da osoboga diasa:ili, ilia odagi da osoboga doaga:i. Ela da amo a:igele
    dunu bu hame ba:i.
  tpi-OTNT: Na ensel i no moa kamap long Manoa wantaim meri bilong en. Nau Manoa i
    save, dispela man em i ensel bilong Bikpela.
  hau-SA: Da mala’ikan Ubangiji bai ƙara bayyana kansa ga Manowa da matarsa ba, sai
    Manowa ya gane cewa mala’ikan Ubangiji ne.
  uig-LAT: Shuningdin kéyin Perwerdigarning Perishtisi Manoahqa we uning ayaligha
    qayta körünmidi. Manoah shu waqitta uning Perwerdigarning Perishtisi ikenlikini
    bildi.
  nde-nde: Kwathi ingilosi kaThixo ingasazibonakalisanga futhi kuManowa lomkakhe,
    uManowa wananzelela ukuthi kwakuyingilosi kaThixo.
  ton-ton: Ka naʻe ʻikai toe fakahāhā ʻae ʻāngelo ʻa Sihova kia Manoa pē ki hono uaifi.
    Pea naʻe toki ʻilo ai ʻe Manoa ko e ʻāngelo ia ʻa Sihova.
  ces-1613: A již se více neukázal anděl Hospodinův Manue ani manželce jeho. Tedy
    porozuměl Manue, že byl anděl Hospodinův.
  eng-WMB: But the LORD’s angel didn’t appear to Manoah or to his wife any more. Then
    Manoah knew that he was the LORD’s angel.
  tam-TCV: அதற்குபின் மனோவாவுக்கும், அவன் மனைவிக்கும் யெகோவாவின் தூதனானவர் காணப்படாததால்,
    வந்தவர் யெகோவாவின் தூதனானவர் என்று மனோவா உணர்ந்து கொண்டான்.
  ceb-ULB: Wala na mitungha pag-usab ang manuonda ni Yahweh kang Manoa ug sa iyang
    asawa. Unya nasayran ni Manoa nga manulonda diay kadto ni Yahweh.
  pol-UBG: I Anioł PANA już więcej nie ukazał się Manoachowi ani jego żonie. Wtedy
    Manoach poznał, że to był Anioł PANA.
  agr-agr: Nuna Manoa wainak anentaimjauwai, dekas Tuke Pujuuwap ángeljai betek wantinkaun
    wainkaja tiuwai. Duwi nagkamsag niinak tuja niina nuwenakesh ataktuk wantintukchauwai.
  kyc-kyc: Manoa etengepa dee aŋala doko kanda nayambi. Dokopa Manoa baa akali doko
    angi Kamongona aŋalalyamo lao siya.
  urd-GVU: جب رب کا فرشتہ دوبارہ منوحہ اور اُس کی بیوی پر ظاہر نہ ہوا تو منوحہ کو
    سمجھ آئی کہ رب کا فرشتہ ہی تھا۔
  deu-1912: Und der Engel des HERRN erschien nicht mehr Manoah und seinem Weibe. Da
    erkannte Manoah, daß es der Engel des HERRN war,
  kan-2017: ಯೆಹೋವನ ದೂತನು ಮಾನೋಹನಿಗೂ ಅವನ ಹೆಂಡತಿಗೂ ಮತ್ತೆ ಕಾಣಿಸಲಿಲ್ಲ. ಆಗ ಮಾನೋಹನು ಆತನು
    ಯೆಹೋವನ ದೂತನೆಂದು ತಿಳಿದು
  yap-yap: Ma daki guy Manoah nge le’engin fare engel bayay. Me nang Manoah ni fare
    mo’on e engel rok SOMOL.
  hlt-MCSB: Te phoeiah Manoah taengah khaw Manoah yuu taengah khaw a phoe ham te BOEIPA
    puencawn loh khoep voel pawh. Te daengah anih te BOEIPA puencawn ni tila Manoah
    loh a ming.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ላሚ ዔያቶም ጴዺባኣሴ፤ ዬካፓ ማኑሄ ዬይ ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ማዔሢ ዔሬኔ።
  twi-ASANTE: Ɔbɔfoɔ no anyi ne ho adi bio ankyerɛ Manoa ne ne yere. Afei, Manoa hunuu
    sɛ ɛyɛ Awurade ɔbɔfoɔ,
  eng-WEBU: But the LORD’s angel didn’t appear to Manoah or to his wife any more.
    Then Manoah knew that he was the LORD’s angel.
  wal-wal: GODAA kiitanchchai Maanuhessinne a maccaaseessi naa77anttuwaa beettennan
    aggin, i GODAA kiitanchchaa gididoogaa Maanuhee he wode akeekiis.
  spa-PDDPT: El Ángel de Yavé no volvió a aparecer a Manoa ni a su esposa. Entonces
    Manoa comprendió que era el Ángel de Yavé.
  gun-gun: Manoá pe, neĩ ta'yxy pe anjo Senhor-a guigua ndojexa ukavei ramo Manoá
    oikuaa Senhor-a guigua anjo oikoa.
  agu-BL: Kalena's tzun tele'n xtxum Manoa tetz yi jun yaja'tz i'tz yi ángel yi k'ajbil
    Kataj Ryos. Qui't ẍchaj tib junt tir ẍchiwutz.
  ilo-ULB: Saanen a nagparang ti anghel ni Yahweh kenni Manoa wenno iti asawana. Kalpasanna,
    naammoan ni Manoa nga isuna ti anghel ni Yahweh.
  kpg-kpg: '@see-verse:JDG.013.020'
  uig-ARA: شۇنىڭدىن كېيىن پەرۋەردىگارنىڭ پەرىشتىسى مانوئاھقا ۋە ئۇنىڭ ئايالىغا قايتا
    كۆرۈنمىدى. مانوئاھ شۇ ۋاقىتتا ئۇنىڭ پەرۋەردىگارنىڭ پەرىشتىسى ئىكەنلىكىنى بىلدى.
  sus-sus: Alatala xa malekɛ to siga, Manowa nun a xa ginɛ mu nu a to sɔnɔn. E naxa
    a kolon Alatala xa malekɛ yati yati nan nu a ra.
  pon-2006: '@see-verse:JDG.013.020'
  jae-jae: Manoa agêc nê awê sêlic Apômtaunê aŋela kêtiam atomanô. Tec Manoanê kauc
    kêsa gebe Apômtaunê aŋela eŋgoc.
  ksd-ksd: Ma ra angelo kai ra Luluai pa i ga tur kapet mulai pire Manoa dir ma kana
    taulai. Ma Manoa i ga nunure muka ba ia ra angelo kai ra Luluai.
  tur-YTC: Ancak Yahve'nin meleği bir daha Manoah ya da karısına görünmedi. Yahve'nin
    meleği olduğunu Manaoh o zaman bildi.
  grc-BRENT: Καὶ οὐ προσέθηκεν ἔτι ὁ ἄγγελος Κυρίου ὀφθῆναι πρὸς Μανωὲ καὶ πρὸς τὴν
    γυναῖκα αὐτοῦ· τότε ἔγνω Μανωὲ, ὅτι ἄγγελος Κυρίου οὗτος.
  ind-AYT: Selanjutnya, tidak pernah lagi Malaikat TUHAN itu menampakkan diri kepada
    Manoah dan istrinya. Lalu, Manoah mengetahui bahwa Dia adalah Malaikat TUHAN.
  nya-nya: Mngelo wa Yehova uja sanaonekerenso kwa Manowa ndi mkazi wake. Choncho
    Manowa anazindikira kuti anali mngelo wa Yehova.
  hrv-hrv: Anđeo Jahvin nije se više ukazivao Manoahu i njegovoj ženi. Manoah tada
    shvati da je to Anđeo Jahvin.
  mps-mps: Tama te ensel te Manoa dali aga we de bidi si bidiboba munu ma pedalubeo.
    Tialima, megi da, Manoago koneani, te bidi te Genuai Bidigo Ensel Bidi da te homu
    yai.
  tpi-tpi: Na ensel i no moa kamap long Manoa wantaim meri bilong en. Nau Manoa i
    save, dispela man em i ensel bilong Bikpela.
  dan-1931: Og HERRENS Engel viste sig ikke mere for Manoa og hans Hustru. Så forstod
    Manoa, at det var HERRENS Engel.
  vie-OVCB: Từ đó, thiên sứ không hiện ra với Ma-nô-a và vợ ông lần nào nữa. Về sau,
    Ma-nô-a mới công nhận vị ấy chính là thiên sứ của Chúa Hằng Hữu,
  guj-2017: ઈશ્વરના દૂતે માનોઆને તથા તેની પત્નીને ફરી દર્શન આપ્યું નહિ. ત્યારે માનોઆએ
    જાણ્યું કે તે ઈશ્વરનો સ્વર્ગદૂત હતો.
  pon-2006A: '@see-verse:JDG.013.020'
  por-BRBSL: Mas o anjo de Javé não apareceu mais para Manoá ou para sua esposa. Então
    Manoah soube que ele era o anjo de Iavé.
  cth-cth: Hahoi teh, BAWIPA kalvantami teh, Manoah hoi a yu koe bout kamphawng pouh
    hoeh toe. Hahoi teh, Manoah ni BAWIPA kalvantami tie hah a panue.
  twi-twi: Ɔbɔfo no anyi ne ho adi bio ankyerɛ Manoa ne ne yere. Afei, Manoa huu sɛ
    ɛyɛ Awurade bɔfo,
  hlt-hlt: Te phoeiah Manoah taengah khaw Manoah yuu taengah khaw a phoe ham te BOEIPA
    puencawn loh khoep voel pawh. Te daengah anih te BOEIPA puencawn ni tila Manoah
    loh a ming.
  tbz-SIM: Kɛ̀ Mɑndoɑ bɑntɛ́ ti Yiɛ̀ nKuyie ntɔ̃nnì ndimɛ̀, dì mɛ ntɛ̃́nkɛ í nwɛ̃tɛní
    bɛ borɛ̀.
  msy-2020: Ezɨ Ensel uam aning ko itir puvatɨ. Ezɨ Manoa datɨrɨghɨn fo, kar guizbangɨra
    Ikiavɨra Itir Godɨn ensel.
  dop-dop: Wɑɑtʋ ɩnǝɣǝlɛ Mɑnʋwɑ nɑ ɩ ɑlʋ pɑ cɛkǝnɑɑ sɩ Tɑcɑɑ ɩsɔtɑɑ tillu. Ɩlɛ ɩ tɑ
    tɑsɑ pɑ tɔɔ kɛ́ lɩɩʋ tɔtɔ.
  azb-azb: Rəbbin mələyi bundan sonra Manoahla arvadına bir daha görünmədi. Manoah
    o zaman bildi ki, bu, Rəbbin mələyidir.
  eng-DBY: And the Angel of Jehovah appeared no more to Manoah and to his wife. Then
    Manoah knew that it was the Angel of Jehovah.
  hin-2017: परन्तु यहोवा के दूत ने मानोह और उसकी पत्नी को फिर कभी दर्शन न दिया। तब
    मानोह ने जान लिया कि वह यहोवा का दूत था।
  eng-YLT: and the messenger of Jehovah hath not added again to appear unto Manoah,
    and unto his wife, then hath Manoah known that He [is] a messenger of Jehovah.
  kne-kne: '@see-verse:JDG.013.020'
  eng-WYC-2017: And the angel of the Lord appeared no more to them. And anon Manoah
    understood, that he was the angel of the Lord.
  eng-WMBB: But the LORD’s angel didn’t appear to Manoah or to his wife any more.
    Then Manoah knew that he was the LORD’s angel.
  urd-GVH: जब रब का फ़रिश्ता दुबारा मनोहा और उस की बीवी पर ज़ाहिर न हुआ तो मनोहा को
    समझ आई कि रब का फ़रिश्ता ही था।
  rug-rug: '@see-verse:JDG.013.020'
  gaz-gaz: Ergamaan Waaqayyoo garuu deebiʼee Maanoʼaa fi niitii isaatti hin mulʼanne.
    Maanoʼaanis akka inni ergamaa Waaqayyoo taʼe beeke.
  fra-LSG: L’ange de l’Éternel n’apparut plus à Manoach et à sa femme. Alors Manoach
    comprit que c’était l’ange de l’Éternel,
  gnn-gnn: '@see-verse:JDG.013.020'
  yal-yal: Alatalaa malekan mi fa a yɛtɛ makɛnɛn Manowa nun a ɲaxanla xa. Nayi, Manowa
    yi a kolon a Alatalaa malekan nan yi a ra.
  haw-1868: Aole ike hou ia ka anela o Iehova ia Manoa a me kana wahine. Alaila ike
    pono iho la o Manoa, he anela ia no Iehova.
  arb-NAV: وَلَمْ يَتَجَلَّ مَلاكُ الرَّبِّ ثَانِيَةً لِمَنُوحَ وَزَوْجَتِهِ. عِنْدَئِذٍ
    أَدْرَكَ مَنُوحُ أَنَّهُ مَلاكُ الرَّبِّ.
  ewe-ewe: Esi Yehowa ƒe dɔla la megaɖe eɖokui fia Manoa kple srɔ̃a o la, Manoa kpɔe
    dze sii be Yehowa ƒe dɔlae.
  eng-LEE: 'And the angel of the Lord was no longer visible to Manoach and to his
    wife: then knew Manoach that he was an angel of the Lord.'
  gvn-gvn: '@see-verse:JDG.013.020'
  asm-FB: তাৰ পাছত যিহোৱাৰ দূতে মানোহ আৰু তেওঁৰ পত্নিক পুনৰাই দৰ্শন নিদিলে। তেওঁ যে
    যিহোৱাৰ দূত, সেই বিষয়ে তেতিয়াহে মানোহে জানিলে।
  sus-A: عَلَتَلَ شَ مَلٍكّ تٌ سِفَ، مَنٌوَ نُن عَ شَ فِنّ مُ نُ عَ تٌ سْنْن. عٍ نَشَ
    عَ كٌلٌن عَلَتَلَ شَ مَلٍكّ يَتِ يَتِ نَن نُ عَ رَ.
  fra-SBL: Mais l'ange de Yahvé n'apparut plus ni à Manoah ni à sa femme. Alors Manoah
    sut que c'était l'ange de Yahvé.
  hbo-hbo: וְלֹא־יָ֤סַף עֹוד֙ מַלְאַ֣ךְ יְהוָ֔ה לְהֵרָאֹ֖ה אֶל־מָנֹ֣וחַ וְאֶל־אִשְׁתֹּ֑ו
    אָ֚ז יָדַ֣ע מָנֹ֔וחַ כִּֽי־מַלְאַ֥ךְ יְהוָ֖ה הֽוּא׃
  piu-2006: '@see-verse:JDG.013.020'
  kik-kik: Rĩrĩa mũraika ũcio wa Jehova aagire gũcooka kwĩyonithania kũrĩ Manoa na
    mũtumia wake, Manoa akĩmenya atĩ ũcio aarĩ mũraika wa Jehova.
  fra-NCL: Et l’Ange de Yahweh n’apparut plus à Manué et à sa femme. Alors Manué comprit
    que c’était l’Ange de Yahweh.
  cek-AK: Manoah hoi a zu khaeah van kami to amtueng let ai boeh. To pacoengah loe
    Manoah mah Anih loe Angraeng ih van kami ni, tiah panoek.
  cuk-cuk: Geb Manoaʼse, degi, Manoa-e-omese Bab-Jehová-e-baliwitur bar magarossulid.
    Agi, Manoa magar-daknonikid, we-dule, Bab-Jehová-e-baliwitur-gue.
  uig-CYR: Шуниңдин кейин Пәрвәрдигарниң Пәриштиси Маноаһқа вә униң аялиға қайта көрүнмиди.
    Маноаһ шу вақитта униң Пәрвәрдигарниң Пәриштиси екәнлигини билди.
  tel-2017: ఆ తరువాత యెహోవా దూత మళ్ళీ వారికి ప్రత్యక్షం కాలేదు.
  hat-BSA: Alò, zanj SENYÈ a pa t vin parèt a Manoach ni madanm li ankò. Konsa, Manoach
    te vin konnen ke se te zanj SENYÈ a ke li te ye.
  kos-kos: Lipufan lun LEUM GOD el tia sifil sikyak nu sel Manoah ac mutan kial ah,
    na Manoah el tufah akilenak lah lipufan lun LEUM GOD pa mwet sac.
  hbo-WLC: וְלֹא־יָ֤סַף עוֹד֙ מַלְאַ֣ךְ יְהוָ֔ה לְהֵרָאֹ֖ה אֶל־מָנ֣וֹחַ וְאֶל־אִשְׁתּ֑וֹ
    אָ֚ז יָדַ֣ע מָנ֔וֹחַ כִּֽי־מַלְאַ֥ךְ יְהוָ֖ה הֽוּא׃
  ibo-ibo: Mgbe Mmụọ ozi Onyenwe anyị na-egosighị onwe ya ọzọ nye Manoa na nwunye
    ya, ka Manoa ghọtara na ọ bụ Mmụọ ozi Onyenwe anyị ka ha hụrụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ମାନୋହକୁ ଓ ତାହାର ଭାର୍ଯ୍ୟାକୁ ଆଉ ଦର୍ଶନ ଦେଲେ ନାହିଁ।
    ତହୁଁ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ବୋଲି ମାନୋହ ଜାଣିଲା।
  chk-chk: Mürin, Manoa a silei pwe i nöün ewe Samol mi Lapalap we chon läng. Iwe,
    nöün ewe Samol mi Lapalap we chon läng esap chüen pwäsefäl ngeni Manoa me pwülüan
    we.
  rop-rop: en dubala bin tjakam miselp langa graun, dumaji det men bin sabi na det
    einjul bin det seimwan einjul blanga YAWEI, en dubala nomo bin luk det einjul
    igin.
  ukr-1871: І став невидимим ангел Господень Маноєві й жінцї його. Зрозумів же тодї
    Маной, що се був ангел Господень.
  deu-1951: Und der Engel des HERRN erschien Manoach und seinem Weibe nicht mehr.
    Da erkannte Manoach, daß es der Engel des HERRN war.
  eng-JPS: But the angel of the LORD did no more appear to Manoah or to his wife.
    Then Manoah knew that he was the angel of the LORD.
  srp-1865: I anðeo se Gospodnji ne javi više Manoju ni ženi njegovoj. Tada Manoje
    razumje da je anðeo Gospodnji.
  lug-lug: Malayika wa Mukama bw’ataddayo kweraga gye bali, Manowa ne mukazi we ne
    bategeera ng’abadde malayika wa Mukama Katonda.
  heb-heb: ולא יסף עוד מלאך יהוה להראה אל מנוח ואל אשתו אז ידע מנוח כי מלאך יהוה הוא׃
  ben-IRV: তারপরে সদাপ্রভুর দূত মানোহকে ও তাঁর স্ত্রীকে আর দর্শন দিলেন না; তখন তিনি
    যে সদাপ্রভুর দূত, এটা মানোহ জানতে পারলেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਮਾਨੋਆਹ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਨੂੰ ਫਿਰ ਵਿਖਾਈ ਨਾ ਦਿੱਤਾ। ਤਦ ਮਾਨੋਆਹ
    ਨੇ ਜਾਣ ਲਿਆ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਸੀ।
  mya-JVB: ထာဝရဘုရား ၏ကောင်းကင်တမန် သည်၊ မာနော် လင်မယား တို့အား တဖန် မ ပေါ် လာ။ ထိုအခါ
    မာနော် သည် ထာဝရဘုရား ၏ ကောင်းကင် တမန်ဖြစ်သည်ကို သိ ၏။
  tbg-tbg: Manoaara aato kenko tuvaro irivuvaro vi vaiintiva Noravano atito enseliva
    vaura. Ho enseli viva kia qaiqaavata vitanta avuqaa qovarama vura.
  hmo-hmo: Bona unai aneru be Manoa bona adavana dekenai ia hedinarai lou lasi. Vadaeni
    Manoa be iena lalona dekenai ia diba unai be Lohiabada ena aneru.
  urd-urd: लेकिन ख़ुदावन्द का फ़रिश्ता न फिर मनोहा को दिखाई दिया न उसकी बीवी को। तब
    मनोहा ने जाना कि वह ख़ुदावन्द का फ़रिश्ता था।
  rus-SYN: И невидим стал Ангел Господень Маною и жене его. Тогда Маной узнал, что
    это Ангел Господень.
  bqc-SIM: Dii Malaika i ɛa mↄ̀ Manↄa ń a naowa lↄo, ↄ̃ Manↄa dↄ̃̀ sa kɛ́ Dii Malaikaɛ.
  tcz-CHONGTHU: Vantil chu Manoah te nupa kommah avellin ahung kilah kittapon ahi.
    Hichun Manoah chun Pakai Vantil chu Pakai ahiti ahedoh tai.
  mar-mar: मग परमेश्वराचा दूत मानोहाच्या व त्याच्या पत्नीच्या दृष्टीस फिरून पडला नाही;
    तेव्हा मानोहाला कळले की, तो परमेश्वराचा दूत होता.
  qub-qub: Chayraj Manoaga musyaran chay runa Tayta Diospa anjilnin cashanta. Chay
    junajpita-pacha manana maygantapis yuriparannachu.
  bqp-bqp: Dikiri Malaika dí ɛra à sù Manↄa kũ a nanↄooa doro, akũ Manↄa dↄ̃̀ sà
    kũ Dikiri Malaikaamɛ.
  hat-hat: Manoak ak madanm li pa janm wè mesaje Bondye a ankò. Se lè sa a, Manoak
    vin konprann se te yon mesaje Seyè a ki te parèt devan yo a.
  eng-BSB: And when the angel of the LORD did not appear again to Manoah and his wife,
    Manoah realized that it had been the angel of the LORD.
  tod-tod: Ɠɔoɠɔ GALAGI ná-geezuɠeelai la mɔ ɠɛni ɠulani kɛlɛma Manoani bɛ ta anzai.
    Manoa kwɛɛni naazu ga Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni de.
  eng-WEBPB: But the LORD’s angel didn’t appear to Manoah or to his wife any more.
    Then Manoah knew that he was the LORD’s angel.
  kbq-kbq: Hagi Ra Anumzamofo ankeromo'ma ete ru'enena Manoante'ene nenarontera omegeno,
    Manoa'a Ra Anumzamofo ankerone huno keno antahino hu'ne.
  nhe-BL: Huan ielhuicac ejca TOTECO ayoc monexti ihuaya Manoa ica isihua. Huajca
    Manoa quimatqui para eliyaya ielhuicac ejca TOTECO.
  bus-bus: Dii Malaika e gà à mↄ̀ Manↄa kↄ̃n a naↄ̃ozi dↄro, ben Manↄa dↄ̃̀ sa kɛ̀
    Dii Malaikamɛ.
  gub-BL: A'e re Manoa a'e, hemireko a'e no, nuexak pixik kwaw a'e Tupàn heko haw
    pe har a'e wà. Ukwaw Manoa Tupàn heko haw pe har romo heko haw kury.
  eng-DRA: And the angel of the Lord appeared to them no more. And forthwith Manue
    understood that it was an angel of the Lord,
