verse: JDG.013.003
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ അവൾക്കു പ്രത്യക്ഷനായി, അവളോട് ഇപ്രകാരം പറഞ്ഞു: “നീ വന്ധ്യയല്ലോ,
    നിനക്കു കുഞ്ഞുങ്ങളില്ല; എന്നാൽ നീ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കാൻ പോകുന്നു.'
  deu-TKW: 'Da erschien der Engel Jahwes dem Weibe und sprach zu ihr: Allerdings bist
    du ja unfruchtbar und hast nicht geboren, aber du sollst schwanger werden und
    einen Sohn gebären.'
  lin-lin: 'Anjelu na Yawe abimelaki mwasi ya Manoa mpe alobaki : « Tala, ozali ekomba
    mpe ozali na bana te, kasi okokoma na zemi mpe okobota mwana mobali.'
  eng-LSV: and the Messenger of YHWH appears to the woman and says to her, “Now behold,
    you [are] barren and have not borne; when you have conceived, then you have borne
    a son.
  eng-GNV: 'And the Angel of the Lord appeared vnto the woman, and said vnto her,
    Beholde nowe, thou art baren, and bearest not: but thou shalt conceiue, and beare
    a sonne.'
  eng-WEBSTER: 'And the angel of the LORD appeared to the woman, and said to her,
    Behold, now, thou art barren, and bearest not: but thou shalt conceive, and bear
    a son.'
  nhw-BL: 'Huan se tonal monexti itequihua TOTECO iixtla ni sihuatl, huan quiilhui:
    “Masque hasta ama ticuahuactoya, ama ticonecuis huan tijtlacatiltis se oquichpil.'
  swh-ONEN: Malaika wa Bwana akamtokea huyo mwanamke na kumwambia, “Wewe ni tasa na
    huna mtoto, lakini utachukua mimba na utamzaa mtoto mwanaume.
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔn ɡɔrɑdo ɡoo u kurɔ wi kure u nɛɛ, wee, ɑ sɑ̃ɑ wĩro,
    ɑdɑmɑ kɑɑ ɡurɑ suɑ kpɑ ɑ bii tɔn durɔ mɑ. U ko n sɑ̃ɑwɑ wi bɑ wunɑ nɛnɛm Gusunɔn
    sɔ̃ sɑɑ win mɑrubun di. Yen sɔ̃, ɑ n tii sɛ, ɑ ku tɑm ɡɑm nɔ, kpɑ ɑ ku ɡɑ̃ɑ seseruɡinu
    di. A ku rɑ mɑɑ de bu bii win seri burɑ, domi wiyɑ u koo Isirelibɑ wɔrɑm tore
    sɑɑ Filisitibɑn nɔmɑn di.
  eng-KJVCPB: 'And the angel of the Lord appeared unto the woman, and said unto her,
    Behold now, thou art barren, and bearest not: but thou shalt conceive, and bear
    a son.'
  wbp-wbp: Parra jintangka, YAAWIYI-kirlangu marramarrarla yaninjarla wangkaja karntakuju,
    “Nyuntunpa kurdu-wangu warrarda nyinaja. Kala kapunpa juni-parnta-jarrimilki.
    Kapunpa wirriya wita mardarni. Kaji palka-jarrimi, kapurla wiri-jarrinjarla warrki-jarrimi
    Kaatu-mipaku. Kujarlanya, kula jurruju pajika, lawa! Palka-jarrinjakungarnti,
    kula pama nganja, manu kula miyi-kari miyi-kari nganja nyarrpa kuja yangka Kaatu
    wangkaja yampinjaku kuruwarri nyanungu-nyangurla. Kaji kaja-puraji wiri-jarrimi,
    kapu-jana wiri nyinami Yijirali-pinkikiji, manu kapu-jana rdirri-yinyi muurl-mardarninjaku
    Pilijiya-wardingki-patu-kujaku.” Kuja-kularla wangkaja marramarraju karntakuju.
  luo-luo: Malaika mar Jehova Nyasaye nofwenyorene mi owacho niya, “In migumba kendo
    ionge nyathi to ibiro mako ich mi inywol wuowi.
  meu-meu: Bena Iehova ena aneru ese e hahedinarai henia, e hereva henia, eto, Vada
    o gabani, asi natumu; a do ba rogorogo, mero ta bavabia.
  npi-ULB: परमप्रभुका एउटा दूत ती स्‍त्रीकहाँ देखा परे र तिनलाई भने, “तिमी गर्भवती
    हुन सकेकी छैनौ, र तिमीले जन्म दिएकी छैनौ, तर तिमी गर्भवती हुनेछौ र तिमीले एउटा
    छोरो जमाउनेछौ ।
  yor-yor: Angẹli Olúwa fi ara han obìnrin náà, ó sì wí fún un pé, “Bí ó tilẹ̀ jẹ́
    pé ìwọ yàgàn, ìwọ kò sì tí ì bímọ, ìwọ yóò lóyún, ìwọ yóò sì bí ọmọkùnrin kan.
  emp-NTPO: 'Ewari ab̶a Ãcõrẽ nezoca bajãnebemada maʌ̃ wẽrãma odjaped̶a nãwã jarasia:
    –Mʌ̃a cawa b̶ʌa bʌra warra toca bẽrã warra neẽ́ b̶ʌda. Baribʌrʌ bʌra b̶iogoa b̶eped̶a
    umaquĩrã warrada toya.'
  ind-ind: Suatu hari, seorang malaikat muncul kepada istri Manoah dan berkata, “Meskipun
    selama ini kamu mandul dan tidak memiliki anak, kamu akan hamil dan melahirkan
    seorang anak laki-laki.
  pes-OPCB: '@see-verse:JDG.013.002'
  tgl-ULB: Nagpakita ang anghel ni Yahweh sa babae at sinabi sa kaniya, “Tingnan mo
    ngayon, walang kang kakayahang magbuntis, at hindi ka magkaanak, pero mabubuntis
    ka at manganganak ng isang batang lalaki.
  cbu-NT: Ashirucha, anoo kiz Apanll wasundurur kuseeru, Nduntaatiya shiy iparinarangush
    mipshitaa taarangush, itaru taarashitish wanasir taarangsha. Ashirucha, na nimun
    mirichpasha; kamuzpari iparinachsha, Apanll wasundurur kizaa tárangiya.
  hui-hui: Ani biaria Anduane Homogonaga dahuliyali mbira ibu berearia íbu hapani
    howa lalu, Í̠ waneigini hono wibe naheyagola berenedago áyu ogoni mbira tombeha
    biralu igiri mbira holebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် ထို အ​မျိုး​သ​မီး​၏​ရှေ့​တွင်​ပေါ်​လာ​၍``သင်​သည်
    အ​ဘယ်​အ​ခါ​မျှ​သား​သ​မီး​မ​ရ​နိုင်​ခဲ့ သော်​လည်း မ​ကြာ​မီ​ကိုယ်​ဝန်​ဆောင်​၍​သား
    ယောကျာ်း​ကို​ဖွား​မြင်​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཞིག་བུད་མེད་དེར་མངོན་ཞིང་འདི་སྐད་དུ། ལྟོས་དང་། ཁྱོད་རང་སྔར་ནས་མངལ་མི་སྦྲུམ་ལ་ཕྲུ་གུ་སྐྱེས་རྒྱུ་མེད་ནའང་།
    ད་ནི་ཁྱོད་ལ་མངལ་སྦྲུམ་ནས་བུ་ཞིག་སྐྱེ་ངེས་ཡིན།
  sna-sna: Mutumwa waJehovha akazviratidza kwaari uye akati, “Iwe haubereki uye hauna
    mwana, asi uchava nemimba uye ugova nomwanakomana.
  spa-BLM: 'El ángel de Yahvé se le apareció a la mujer y le dijo: “Mira ahora, eres
    estéril y sin hijos; pero concebirás y darás a luz un hijo.'
  cac-cac: 'Ix sch''ox sb''a Yángel Jehová d''a ix, ix yalani: —A ach tic val yel
    malajtaxon junoc une'' ix il sat. Palta a ticnaic, ol a cuchcanoch une'', ol aljoc
    jun a vinac unin.'
  swh-ULB: Malaika wa Bwana akamtokea yule mwanamke akamwambia, Tazame sasa, umeshindwa
    kupata mimba, wala hujazaa, lakini utakuwa na mimba na utazaa mtoto.
  bel-bel: 'І зьявіўся анёл Гасподні жонцы і сказаў ёй: вось, ты няплодная і ня родзіш;
    але зачнеш і народзіш сына;'
  deu-ELBBK: 'Und der Engel des HERRN erschien der Frau und sprach zu ihr: Sieh doch,
    du bist unfruchtbar und gebierst nicht; aber du wirst schwanger werden und einen
    Sohn gebären.'
  mbb-OT: Duen timpu he mibpaahà te esawa zin is belinsuǥuen te Nengazen ne migkaǥi
    haazà te, “Taman en guntaan wazè nu pa anak. Iyan, kenà egkeuǥet ne ebmeǥingey
    ka ne ed-anak ka te maama.
  mal-2015: 'ആ സ്ത്രീക്കു യഹോവയുടെ ദൂതൻ പ്രത്യക്ഷനായി അവളോടു പറഞ്ഞതു: നീ മച്ചിയല്ലോ,
    പ്രസവിച്ചിട്ടുമില്ല; എങ്കിലും നീ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിക്കും.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã co tiro
    eta, aꞌtiro nicʉ niwĩ: “Mʉꞌʉ põꞌrãmarĩgõ niꞌi. Niꞌcãrõacãrẽ nijĩpaco waꞌa, niꞌcʉ̃
    põꞌrãtigosaꞌa.'
  rmc-rmc: 'Le RAJESKRO aňjelos pes lake sikaďa a phenďa: „Dikh, našťi ačhehas khabňi
    a našťi tuke uľile čhave, ale akana ačheha khabňi a ela tut muršoro.'
  pes-OPV: 'و فرشته خداوند به آن زن ظاهر شده، او را گفت: «اینک توحال نازاد هستی و
    نزاییده‌ای لیکن حامله شده، پسری خواهی زایید.'
  ron-1924: 'Ынӂерул Домнулуй С-а арэтат фемеий ши й-а зис: „Ятэ кэ ту ешть стярпэ
    ши н-ай копий, дар вей рэмыне ынсэрчинатэ ши вей наште ун фиу.'
  ben-OBCV: সদাপ্রভুর দূত সেই স্ত্রীকে দর্শন দিয়ে বললেন, “তুমি তো বন্ধ্যা ও সন্তানহীনা,
    কিন্তু তুমি অন্তঃসত্ত্বা হয়ে এক ছেলের জন্ম দিতে যাচ্ছ।
  som-som: Markaasay malaa'igtii Rabbigu naagtii u muuqatay, oo ku tidhi, Bal eeg,
    haatan waxaad tahay madhalays, oo waxba ma aad dhashid; laakiinse waad uuraysan
    doontaa, oo waxaad dhali doontaa wiil.
  lat-VUC: 'Cui apparuit angelus Domini, et dixit ad eam: Sterilis es et absque liberis:
    sed concipies, et paries filium.'
  eng-ASVBT: And the angel of Jehovah appeared unto the woman, and said unto her,
    Behold now, thou art barren, and bearest not; but thou shalt conceive, and bear
    a son.
  ita-1885: 'E l''Angelo del Signore apparve a questa donna, e le disse: Ecco, ora
    tu sei sterile, e non hai mai partorito; ma tu concepirai, e partorirai un figliuolo.'
  eng-LXXUP: And an angel of the Lord appeared to the woman, and said to her, Behold,
    thou art barren and hast not born; yet thou shalt conceive a son.
  eng-ULB: The angel of Yahweh appeared to the woman and said to her, “See now, you
    have been unable to become pregnant, and you have not given birth, but you will
    become pregnant and you will give birth to a son.
  spa-VBL: 'El Ángel del Señor se le apareció y le dijo: “Es cierto que no podías
    concebir y no tienes hijos, pero ahora vas a quedar embarazada y darás a luz un
    hijo.'
  fra-_FOB: 'Et un ange de l''Éternel apparut à cette femme, et lui dit: Voici, tu
    es stérile, et tu n''as pas d''enfants; mais tu concevras, et tu enfanteras un
    fils.'
  mal-mal: ആ സ്ത്രീക്ക് യഹോവയുടെ ദൂതൻ പ്രത്യക്ഷനായി അവളോട് പറഞ്ഞത് ‘നീ മച്ചിയല്ലോ,
    പ്രസവിച്ചിട്ടുമില്ല; എങ്കിലും നീ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിക്കും.
  urd-GVR: Ek din Rab kā farishtā Manohā kī bīwī par zāhir huā aur kahā, “Go tujh
    se bachche paidā nahīṅ ho sakte, ab tū hāmilā hogī, aur tere beṭā paidā hogā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब मेको मीश मुर आ ङोंइती ग्रूशा, मेको
    कली “गे आल मथीब बाक्‍नेवे। तन्‍न मुल गे कोव़ज कुरशा तौ थीनेवे। उत्‍पत्ती १५:२;
    उत्‍पत्ती २५:२१; उत्‍पत्ती २९:३१
  ita-1927: 'E l’angelo dell’Eterno apparve a questa donna, e le disse: “Ecco, tu
    sei sterile e non hai figliuoli; ma concepirai e partorirai un figliuolo.'
  ckb-ckb: 'جا فریشتەی یەزدان بۆ ژنەکە دەرکەوت و پێی فەرموو: «تۆ نەزۆکیت و منداڵت
    نەبووە، بەڵام سکپڕ دەبیت و کوڕێکت دەبێت.'
  eng-BBE: And the angel of the Lord came to the woman, and said to her, See now!
    though you have never given birth to children, you will be with child and give
    birth to a son.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಆ ಸ್ತ್ರೀಗೆ ಪ್ರತ್ಯಕ್ಷವಾಗಿ ಅವಳಿಗೆ, “ಇಗೋ, ನೀನು ಮಕ್ಕಳನ್ನು
    ಹೆರದೆ ಬಂಜೆಯಾಗಿದ್ದೀಯೆ. ಆದರೆ ನೀನು ಗರ್ಭಧರಿಸಿ ಒಬ್ಬ ಮಗನನ್ನು ಹೆರುವೆ.
  tam-2017: 'யெகோவாவுடைய தூதன் அந்த பெண்ணுக்குத் தரிசனமாகி, அவளை நோக்கி: இதோ, பிள்ளைபெறாத
    மலடியான நீ கர்ப்பந்தரித்து, ஒரு மகனைப் பெற்றெடுப்பாய்.'
  spa-RV-1909: 'A esta mujer apareció el ángel de Jehová, y díjole: He aquí que tú
    eres estéril, y no has parido; mas concebirás y parirás un hijo.'
  ron-BTF: 'Și îngerul DOMNULUI s-a arătat femeii și i-a spus: Iată acum, tu ești
    stearpă și nu naști, dar vei rămâne însărcinată și vei naște un fiu.'
  eng-WEBP: The LORD’s angel appeared to the woman, and said to her, “See now, you
    are barren and childless; but you shall conceive and bear a son.
  eng-FBV: The Angel of the Lord appeared to her and told her, “It's true that you
    couldn't conceive, and have no children, but now you're going to become pregnant
    and give birth to a son.
  nld-1939: 'Aan die vrouw verscheen eens de engel van Jahweh, en sprak tot haar:
    Zie eens, ge zijt onvruchtbaar en hebt geen kind; maar ge zult zwanger worden
    en een zoon baren.'
  nch-BL: 'Huan se tonali monexti iilhuicac ejca TOTECO iixpa ni sihuat, huan quiilhui:
    “Masque hasta ama ticuahuactoya, ama ticonecuis huan tijtacatiltis se oquichpil.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va hiện đến cùng người đàn bà ấy mà rằng: Kìa,
    ngươi son sẻ không có con; nhưng ngươi sẽ thọ thai và sanh một con trai.'
  hin-CV: इस स्त्री के सामने याहवेह के दूत ने प्रकट होकर उससे कहा, “सुनो! तुम, जो
    बांझ हो, जिसके कोई संतान पैदा न हुई है, गर्भधारण करोगी और एक पुत्र को जन्म दोगी.
  spa-BES: 'Y el ángel del Señor vino a la mujer, y le dijo: ¡Mira ahora! aunque nunca
    hayas dado a luz, darás a luz un hijo.'
  tdx-tdx: 'Nisodehañe amy rakembay ty anjeli’ Iehovày nanao ty hoe: Toe beitsiterake
    irehe, mbe tsy nahatoly, f’ie hiareñe hisamak’ ana-dahy.'
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์มาปรากฏแก่นางนั้น กล​่าวแก่นางว่า “​ดู​เถิด บัดนี้​เจ้​าเป็นหมันไม่​มี​บุตร
    แต่​เจ้​าจะตั้งครรภ์คลอดบุตรเป็นชาย
  por-BR-2018: 'A esta mulher apareceu o anjo do SENHOR, e disse-lhe: Eis que tu és
    estéril, e não pariste: mas conceberás e darás à luz um filho.'
  deu-ELO: 'Und der Engel Jehovas erschien dem Weibe und sprach zu ihr: Siehe doch,
    du bist unfruchtbar und gebierst nicht; aber du wirst schwanger werden und einen
    Sohn gebären.'
  eng-WYC-2018: To which wife an angel of the Lord appeared, and said to her, Thou
    art barren, and without free children; but thou shalt conceive, and bear a son.
  epo-epo: 'Kaj aperis anĝelo de la Eternulo al la virino, kaj diris al ŝi: Jen vi
    estas senfrukta kaj ne naskas; tamen vi gravediĝos kaj naskos filon.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi bu ayalƣa ayan bolup uningƣa: — Mana, sǝn tuƣmas
    bolƣining üqün bala tuƣmiding; lekin ǝmdi sǝn ⱨamilidar bolup bir oƣul tuƣisǝn.'
  beo-beo: Hina Gode Ea a:igele dunu da ema misini, amane sia:i, “Di da aligime esalu,
    be wali di da abula aguni, mano lalelegemu.
  tpi-OTNT: Wanpela taim ensel bilong Bikpela i kamap long dispela meri na i tokim
    em olsem, “Bipo yu no save karim pikinini, tasol bai yu gat bel na bai yu karim
    pikinini man.
  hau-SA: Mala’ikan Ubangiji ya bayyana gare ta ya ce, “Ga shi ke bakararriya ce ba
    kya haihuwa, amma za ki yi ciki ki kuma haifi ɗa.
  uig-LAT: 'Perwerdigarning Perishtisi bu ayalgha ayan bolup uninggha: — Mana, sen
    tughmas bolghining üchün bala tughmiding; lékin emdi sen hamilidar bolup bir oghul
    tughisen.'
  nde-nde: Ingilosi kaThixo yabonakala kuye yathi, “Uyinyumba kawulamntwana, kodwa
    uzathatha isisu ube lendodana.
  ton-ton: 'Pea naʻe fakahāhā ʻae ʻāngelo ʻa Sihova ki he fefine, ʻo ne pehē kiate
    ia, “Ko eni, vakai, ʻoku ke paʻa, ʻoku ʻikai te ke fānau: ka te ke feitama, pea
    fanauʻi ʻae tama.'
  ces-1613: 'I ukázal se anděl Hospodinův ženě té a řekl jí: Aj, nyní jsi neplodná,
    aniž jsi rodila; počneš pak a porodíš syna.'
