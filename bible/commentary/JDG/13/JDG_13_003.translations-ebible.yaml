  ory-ory: ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ସେହି ସ୍ତ୍ରୀକୁ ଦର୍ଶନ ଦେଇ ତାହାକୁ କହିଲେ, “ଦେଖ, ତୁମ୍ଭେ
    ବନ୍ଧ୍ୟା ଓ ପ୍ରସବ କରି ନାହଁ; ମାତ୍ର ତୁମ୍ଭେ ଗର୍ଭବତୀ ହୋଇ ପୁତ୍ର ପ୍ରସବ କରିବ।
  chk-chk: Iwe, nöün ewe Samol mi Lapalap chon läng a pwä ngeni ewe fefin o üreni,
    “Nengeni, kosap nöünöü, pun ka rit. Nge iei kopwe pwopwo o nöüni eman ät.
  rop-rop: Wal wandei det einjul blanga YAWEI bin kamat langa det waif blanga det
    men, en imbin tok, “Yu nomo bin abum eni biginini brom longtaim. Bat yu garra
    abum lilboi,
  ukr-1871: 'І обявивсь ангел Господень молодицї й рече їй: Оце ти неплідна і не роджаєш,
    але ти завагонїєш і вродиш сина.'
  deu-1951: 'Und der Engel des HERRN erschien dem Weibe und sprach zu ihr: Siehe doch!
    Du bist unfruchtbar und gebierst nicht; aber du wirst empfangen und einen Sohn
    gebären!'
  eng-JPS: 'And the angel of the LORD appeared unto the woman, and said unto her:
    ''Behold now, thou art barren, and hast not borne; but thou shalt conceive, and
    bear a son.'
  srp-1865: 'Toj ženi javi se anðeo Gospodnji i reèe joj: gle, ti si sad nerotkinja,
    i nijesi raðala; ali æeš zatrudnjeti i rodiæeš sina.'
  lug-lug: Malayika wa Mukama Katonda n’alabikira omukazi n’amugamba nti, “Laba, kaakano,
    oli mugumba era atazaalanga ku mwana, naye oliba olubuto n’ozaala omwana wabulenzi.
  heb-heb: וירא מלאך יהוה אל האשה ויאמר אליה הנה נא את עקרה ולא ילדת והרית וילדת בן׃
  ben-IRV: পরে সদাপ্রভুর দূত সে স্ত্রীকে দর্শন দিয়ে বললেন, “দেখ, তুমি বন্ধ্যা, তোমার
    সন্তান হয় না, কিন্তু তুমি গর্ভধারণ করে ছেলের জন্ম দেবে।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਸ ਇਸਤਰੀ ਨੂੰ ਦਰਸ਼ਣ ਦੇ ਕੇ ਕਿਹਾ, “ਵੇਖ, ਬਾਂਝ ਹੋਣ ਦੇ ਕਾਰਨ
    ਤੇਰਾ ਕੋਈ ਬੱਚਾ ਨਹੀਂ ਹੈ ਪਰ ਹੁਣ ਤੂੰ ਗਰਭਵਤੀ ਹੋਵੇਂਗੀ ਅਤੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦੇਵੇਂਗੀ।
  mya-JVB: ထာဝရဘုရား ၏ကောင်းကင်တမန် သည် ထိုမိန်းမ အား ကိုယ်ထင်ရှား ၍ ၊ သင်သည် မြုံ
    သောကြောင့် သား မ ဘွားသော်လည်း ၊ ယခု ပဋိသန္ဓေ ယူ၍ သား ယောက်ျားကို ဘွားမြင် လိမ့်မည်။
  tbg-tbg: Noravano Kotiva atito enseliva vira avuqaa qovarama viro tiharo, Are naahiara/qururaiqama
    vira kia vainti vataraitira variarava, are vainti taiqama vira qorainti vainti
    vatatenarave.
  hmo-hmo: Vadaeni Lohiabada ena aneru ese Manoa ena adavana dekenai ia hedinarai,
    ia hereva henia, ia gwau, “Momokani oi be gabani, natuna oi havaraia diba lasi,
    to oi be do oi rogorogo, bona mero ta do oi abia.
  urd-urd: और ख़ुदावन्द के फ़रिश्ते ने उस 'औरत को दिखाई देकर उससे कहा, “देख, तू बाँझ
    है और तेरे बच्चा नहीं होता; लेकिन तू हामिला होगी और तेरे बेटा होगा।
  rus-SYN: 'И явился Ангел Господень жене и сказал ей: вот, ты неплодна и не рождаешь;
    но зачнешь, и родишь сына;'
  bqc-SIM: 'Dii Malaika bↄ̀ mↄ̀ nↄɛpiwa à mɛ̀: Ma! Fĩin n ũ, ń nɛ́ vĩo, kási
    ńyↄ̃ nↄsi, ní nɛ''i gↄ̃ɛ ũ.'
  tcz-CHONGTHU: Pakai vantil khat Manoah jinu komah ahung kilah in hitin aseije, “Nangma
    chanei theilou hellin hitih chan’in ana umjong lechun tuahi gangtah a nao nahinvop
    ding chapa khat nahinding ahi.
  mar-mar: तेव्हा परमेश्वराच्या दूताने त्या स्त्रीला दर्शन दिले, आणि तिला म्हटले,
    “पाहा, तू गरोदर राहण्यास असमर्थ होतीस, म्हणून तू पुत्राला जन्म देऊ शकली नाहीस,
    परंतु आता तू गरोदर होऊन पुत्राला जन्म देशील.
  qub-qub: 'Chay warmitami Tayta Diospa anjilnin yuriparcur niran: «Gampaga manami
    imaypis wamrayqui cashachu. Cananmi ichanga gueshyaj ricacunquipaj. Wamrayquipis
    ollgumi yurenga.'
  bqp-bqp: 'Dikiri Malaikaa bò à sù nↄgbɛ̃ pìia à pì: Ǹ ma! Paramɛ n ũ, ńdi nɛ́ iro,
    ama ĩni nↄ̀ sí ǹ nɛ́ i gↄ̃gbɛ̃ ũ.'
  hat-hat: 'Zanj Seyè a parèt devan madanm lan, li di l'' konsa: -Ou pa t'' janm ka
    fè pitit, pa vre? Men ou pral vin ansent, ou pral fè yon pitit gason.'
  eng-BSB: The angel of the LORD appeared to the woman and said to her, “It is true
    that you are barren and have no children; but you will conceive and give birth
    to a son.
  tod-tod: 'Foloi ta, Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠulani kɛlɛma anza nui naa ʋɛ,
    é ɠɛ ma: «Wɛlɛ, ɗa ga doun zɔlɔɔtala anzai, è la dɛ doun zɔlɔɔni, ɗa kogi zeɠezu,
    kɛlɛ è doun zunu zɔlɔɔ.'
  eng-WEBPB: The LORD’s angel appeared to the woman, and said to her, “See now, you
    are barren and childless; but you shall conceive and bear a son.
  kbq-kbq: Hagi Ra Anumzamofo ankeromo'a Manoa nenaronte ehanatino amanage hu'ne,
    kagra Mofavrea onte naravo a' mani'nananagi, kamu'ene hunka ne' mofavre kasentegahane.
  nhe-BL: 'Huan se tonal monexti ielhuicac ejca TOTECO iixpa ni sihuatl, huan quiilhui:
    “Yonque hasta ama ticuahuactoya, ama ticonecuis huan tijtlacatiltis se oquichpil.'
  bus-bus: 'Dii Malaika bↄ̀ à mↄ̀ nↄgbɛ̃ pìzi à bè: Ǹ ma! Pãaan n ũ, nɛ́ɛ nɛ́ iro,
    mↄde nɛ́ nↄ̀ sí ǹ nɛ́ i gↄ̃gbɛ̃ ũ.'
  gub-BL: Amo 'ar mehe amo Tupàn heko haw pe har uzexak kar wà hemireko pe. — Nerepuner
    pixik kwaw nememyr haw rehe. A'e rupi nereiko kwaw teko wahy romo. Ko 'ar rehe
    nepuru'a putar nehe kury. Uzexak kar putar awa newe nememyr romo nehe.
  eng-DRA: 'And an angel of the Lord appeared to her, and said: Thou art barren and
    without children: but thou shalt conceive and bear a son.'
