verse: JDG.013.013
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ മനോഹയോട് പറഞ്ഞു: “ഞാൻ സ്ത്രീയോട് പറഞ്ഞതെല്ലാം അവൾ പാലിക്കട്ടെ.'
  deu-TKW: 'Der Engel Jahwes erwiderte Manoah: Das Weib muß sich vor allem, was ich
    ihr genannt habe, in acht nehmen.'
  lin-lin: 'Anjelu na Yawe azongiselaki Manoa : — Mwasi na yo asengeli kosala makambo
    nyonso oyo nayebisaki ye.'
  eng-LSV: And the Messenger of YHWH says to Manoah, “Of all that I said to the woman
    let her take heed;
  eng-GNV: And the Angell of the Lord saide vnto Manoah, The woman must beware of
    all that I said vnto her.
  eng-WEBSTER: And the angel of the LORD said to Manoah, Of all that I said to the
    woman, let her beware.
  nhw-BL: 'Huan itequihua TOTECO quinanquili: ―Mosihua ma quichihua nochi tlanahuatili
    catli nijmacatoc.'
  swh-ONEN: Malaika wa Bwana akamjibu, “Mke wako hana budi kufanya yale yote niliyomwambia.
  bba-bba: Mɑ Yinni Gusunɔn ɡɔrɑdo wi, u nùn wisɑ u nɛɛ, ye nɑ kurɔ wi sɔ̃ɔwɑ mi kpuro,
    yerɑ u koo se.
  eng-KJVCPB: And the angel of the Lord said unto Manoah, Of all that I said unto
    the woman let her beware.
  wbp-wbp: YAAWIYI-kirlangurlu marramarrarlu yalu-manu Manuwaju, “Nyurrurnarla wangkaja
    yungu yirriyirrirli yimi ngaju-nyangu purami kaja-nyanurlu.
  luo-luo: Malaika mar Jehova Nyasaye nodwoko niya, “Chiegi nyaka tim gigo duto ma
    asenyise.
  meu-meu: 'Bena Iehova ena aneru ese Manoa e hamaoroa, eto, Ina hahine na hamaorolaia
    herevadia iboudiai na ia ese baine lalo tao:'
  npi-ULB: परमप्रभुका दूतले मानोहलाई भने, “मैले तिनलाई भनेका हरेक कुरा तिनले ध्यानपुर्वक
    गर्नुपर्छ ।
  yor-yor: Angẹli Olúwa náà dáhùn wí pé, “Aya rẹ gbọdọ̀ ṣe gbogbo ohun tí mo ti sọ
    fún un
  emp-NTPO: 'Bajãnebema nezocaba panusia: –Mʌ̃a jarad̶a quĩrãca bʌ quimaba jũma ĩjã
    oida b̶ʌa.'
  ind-ind: Jawab malaikat itu, “Turutilah semua yang sudah aku sampaikan kepada istrimu.
  pes-OPCB: 'فرشته جواب داد: «زن تو باید از آنچه که او را منع کردم، پرهیز کند. او
    نباید از محصول درخت انگور بخورد یا شراب و مسکرات بنوشد. او همچنین نباید چیز حرام
    و ناپاک بخورد. او باید هر چه به او امر کرده‌ام بجا آورد.»'
  tgl-ULB: Sinabi ng anghel ni Yahweh kay Manoa, dapat maingat niyang gawin ang lahat
    ng mga bagay na sinabi ko sa kaniya.
  cbu-NT: Apanllsha wasundurur, Manowaa, Izanllish tuminuchpa yuwaa kamachtarangi
    anootsi, tárangiya.
  hui-hui: Ani layagola Anduane Homogonaga dahuliyali biagome ladai bialu lalu, Í̠
    one ibugua bulene damene bibahende ibuhondo lamiai harugo ibugua manda biai holebira,
    lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​က လည်း``သင်​၏​ဇနီး​သည်​သူ့​အား​ငါ​ပြော​ပြ
    ခဲ့​သ​မျှ​သော​အရာ​တို့​ကို​သေ​ချာ​စွာ​ဆောင် ရွက်​ရ​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་མ་ནོ་ཨ་ལ་འདི་སྐད་དུ། བདག་གིས་བུད་མེད་ལ་སྨྲས་པའི་དོན་ཐམས་ཅད་ཀྱི་ཐད་ཁོ་མོས་གཟབ་གཟབ་བྱེད་དགོས།
  sna-sna: Mutumwa waJehovha akapindura akati, “Mukadzi wako anofanira kuita zvose
    zvandakamuudza.
  spa-BLM: 'El ángel de Yahvé le dijo a Manoa: “Que tenga cuidado con todo lo que
    le dije a la mujer.'
  cac-cac: 'Ix tac''vi Yángel Jehová chi'': —Yovalil sc''anab''ajej ix etb''eyum tic
    tas ix vala'':'
  swh-ULB: Malaika wa Bwana akamwambia Manoa, 'Lazima mkeo afanye kila kitu nilichomwambia.
  bel-bel: 'Анёл Гасподні сказаў Маною: хай ён асьцерагаецца ўсяго, пра што я сказаў
    жонцы;'
  deu-ELBBK: 'Und der Engel des HERRN sprach zu Manoah: Vor allem, was ich der Frau
    gesagt habe, soll sie sich hüten:'
  mbb-OT: Midtavak haazà is belinsuǥuen te, “Kinahanglan he edtumanen te esawa nu
    is langun he nekaǥi ku ziyà te kandin.
  mal-2015: 'യഹോവയുടെ ദൂതൻ മാനോഹയോടു: ഞാൻ സ്ത്രീയോടു പറഞ്ഞതൊക്കെയും അവൾ സൂക്ഷിച്ചുകൊള്ളട്ടെ.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã, cʉ̃rẽ
    aꞌtiro yʉꞌticʉ niwĩ: —Mʉꞌʉ nʉmo nipeꞌtise yʉꞌʉ core wereꞌquere weeato.'
  rmc-rmc: 'O aňjelos le RAJESKRO leske phenďa: „Tiri romňi mušinel te kerel savoro,
    so lake phenďom.'
  pes-OPV: 'و فرشته خداوند به مانوح گفت: «از هر‌آنچه به زن گفتم اجتناب نماید.'
  ron-1924: 'Ынӂерул Домнулуй а рэспунс луй Маноах: „Фемея сэ се феряскэ де тот че
    й-ам спус.'
  ben-OBCV: সদাপ্রভুর দূত তাঁকে উত্তর দিলেন, “তোমার স্ত্রীকে আমি যা যা করতে বলেছি,
    সে যেন অবশ্যই তা করে।
  som-som: Markaasay malaa'igtii Rabbigu Maanoo'ax ku tidhi, Kulli wixii aan u sheegay
    oo dhan naagtu ha iska jirto.
  lat-VUC: 'Dixitque angelus Domini ad Manue: Ab omnibus, quæ locutus sum uxori tuæ,
    abstineat se,'
  eng-ASVBT: And the angel of Jehovah said unto Manoah, Of all that I said unto the
    woman let her beware.
  ita-1885: 'E l''Angelo del Signore disse a Manoa: Guardisi la donna da tutte le
    cose che io le ho dette.'
  eng-LXXUP: And the angel of the Lord said to Manoah, Of all things concerning which
    I spoke to the woman, she shall beware.
  eng-ULB: The angel of Yahweh said to Manoah, “She must carefully do everything that
    I said to her.
  spa-VBL: “Asegúrate de que tu esposa sea cuidadosa y siga las instrucciones que
    le di”, respondió el ángel del Señor.
  fra-_FOB: 'Et l''ange de l''Éternel répondit à Manoah: La femme s''abstiendra de
    tout ce que je lui ai dit.'
  mal-mal: യഹോവയുടെ ദൂതൻ മാനോഹയോട് “ഞാൻ സ്ത്രീയോട് പറഞ്ഞതൊക്കെയും അവൾ സൂക്ഷിച്ചുകൊള്ളട്ടെ.
  urd-GVR: Rab ke farishte ne jawāb diyā, “Lāzim hai ki terī bīwī un tamām chīzoṅ
    se parhez kare jin kā zikr maiṅ ne kiyā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी “गो मार मार देंङा, इ मीशेमी रिम्‍शो
    पा टिचा माल्‍ब।
  ita-1927: 'L’angelo dell’Eterno rispose a Manoah: “Si astenga la donna da tutto
    quello che le ho detto.'
  ckb-ckb: 'ئینجا فریشتەکەی یەزدان بە مانۆوەحی گوت: «با ژنەکە هۆشیار بێت لە هەموو
    ئەو شتانەی پێم گوت،'
  eng-BBE: And the angel of the Lord said to Manoah, Let the woman take note of what
    I have said to her.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಮಾನೋಹನಿಗೆ, “ನಾನು ಈ ಸ್ತ್ರೀಗೆ ಹೇಳಿದ್ದೆಲ್ಲದರಲ್ಲಿ ಅವಳು ಎಚ್ಚರಿಕೆಯಾಗಿದ್ದು,
  tam-2017: 'யெகோவாவுடைய தூதனானவர் மனோவாவை நோக்கி: நான் அந்தப் பெண்ணோடே சொன்ன எல்லாவற்றிற்கும்,
    அவள் எச்சரிக்கையாயிருந்து,'
  spa-RV-1909: 'Y el ángel de Jehová respondió á Manoa: La mujer se guardará de todas
    las cosas que yo le dije:'
  ron-BTF: 'Și îngerul DOMNULUI i-a spus lui Manoah: Femeia să ia seama la tot ce
    i-am spus.'
  eng-WEBP: The LORD’s angel said to Manoah, “Of all that I said to the woman let
    her beware.
  eng-FBV: “Make sure your wife is careful to follow everything I told her,” the angel
    of the Lord replied.
  nld-1939: 'De engel van Jahweh gaf Manóach ten antwoord: Uw vrouw moet zich van
    alles onthouden, wat ik haar heb opgenoemd;'
  nch-BL: 'Huan iilhuicac ejca TOTECO quinanquili: ―Mosihua ma quichihua nochi nopa
    tanahuatili cati nijmacatoc.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va đáp cùng Ma-nô-a rằng: Người đàn bà phải kiêng
    cữ mọi điều ta đã dặn'
  hin-CV: याहवेह के दूत ने मानोहा को उत्तर दिया, “मैंने स्त्री से जो कुछ कहा है, वह
    उसी का ध्यान रखे.
  spa-BES: 'Y el ángel del Señor dijo a Manoa: Que la mujer tome nota de lo que le
    he dicho.'
  tdx-tdx: Le hoe ty natoi’ i anjeli’ Iehovà amy Manoake, Ee te hilie-batañe amy nita­roñeko
    iabiy o rakembao,
  tha-KJV: และทูตสวรรค์ของพระเยโฮวาห์บอกแก่มาโนอาห์​ว่า “บรรดาสิ่งที่เราได้บอกแก่หญิงแล้​วน​ั้นให้นางระวังให้​ดี
  por-BR-2018: 'E o anjo do SENHOR respondeu a Manoá: A mulher se guardará de todas
    as coisas que eu lhe disse:'
  deu-ELO: 'Und der Engel Jehovas sprach zu Manoah: Vor allem, was ich dem Weibe gesagt
    habe, soll sie sich hüten:'
  eng-WYC-2018: And the angel of the Lord said to Manoah, Abstain he himself from
    all things which I spake to thy wife. (And the angel of the Lord said to Manoah,
    Thy wife should abstain from all the things which I spoke to her about.)
  epo-epo: 'Kaj la anĝelo de la Eternulo diris al Manoaĥ: Kontraŭ ĉio, pri kio mi
    parolis al la virino, ŝi sin gardu;'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi Manoaⱨⱪa jawab berip: — Mǝn bu ayalƣa eytⱪan
    nǝrsilǝrning ⱨǝmmisidin u ⱨezi bolup ɵzini tartsun;'
  beo-beo: A:igele da bu adole i, “Dia uda da na sia:i huluane defele hamoma:mu.
  tpi-OTNT: Orait ensel bilong Bikpela i tokim Manoa olsem, “Meri bilong yu i mas
    bihainim gut olgeta tok mi bin mekim long em.
  hau-SA: Mala’ikan Ubangiji ya ce, “Dole matarka ta kiyaye duk abin da na riga na
    gaya mata.
  uig-LAT: 'Perwerdigarning Perishtisi Manoahqa jawab bérip: — Men bu ayalgha éytqan
    nersilerning hemmisidin u hézi bolup özini tartsun;'
  nde-nde: Ingilosi kaThixo yaphendula yathi, “Umkakho kumele enze konke engimtshele
    khona.
  ton-ton: Pea naʻe pehē ʻe he ʻāngelo ʻa Sihova kia Manoa, “Ke tokanga ʻae fefine
    ki he ngaahi meʻa kotoa pē naʻaku tala kiate ia.
  ces-1613: 'Odpověděl anděl Hospodinův Manue: Ode všeho toho, o čemž jsem oznámil
    ženě, ať se ona vystříhá.'
  eng-WMB: The LORD’s angel said to Manoah, “Of all that I said to the woman let her
    beware.
  tam-TCV: அதற்கு யெகோவாவின் தூதனானவர், “உனது மனைவியிடம் நான் சொன்னவற்றையெல்லாம் அவள்
    செய்யவேண்டும்.
  ceb-ULB: Miingon ang manulonda ni Yahweh kang Manoa, “Kinahanglan nga timan-an sa
    imong asawa ang tanan kong gisulti kaniya.
  pol-UBG: 'I Anioł PANA odpowiedział Manoachowi: Niech twoja żona wystrzega się wszystkiego,
    co jej powiedziałem.'
  agr-agr: 'Tusa tutai ángel tumain wantinkauwa nunú Manoan ayaak: “Wi amina nuwemin
    timag nunak imatiksag umikti.'
  kyc-kyc: Kamongona aŋala baame Manoa lamaiyuo, Embena enda doko yulu peparae nambame
    lamaipunyili pyuo pyuokondali pinya leya.
  urd-GVU: رب کے فرشتے نے جواب دیا، ”لازم ہے کہ تیری بیوی اُن تمام چیزوں سے پرہیز
    کرے جن کا ذکر مَیں نے کیا۔
  deu-1912: 'Der Engel des HERRN sprach zu Manoah: Vor allem, was ich dem Weibe gesagt
    habe, soll sie sich hüten.'
  kan-2017: ಯೆಹೋವನ ದೂತನು ಮಾನೋಹನಿಗೆ, “ನಾನು ಹೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಈಕೆಯು ಜಾಗರೂಕತೆಯಿಂದ ಕೈಕೊಳ್ಳಲಿ.
  yap-yap: Me fulweg fare engel rok SOMOL ngak Manoah ni ga’ar, “Le’engim e thangri
    guy rogon ngi i rin’ urngin e pin’en ni kug weliy ngak.
  hlt-MCSB: Te dongah Manoah te BOEIPA puencawn loh , “Na yuu taengah ka thui te mah
    boeih tuem saeh.
  mdy-ETH: ኪኢታንቻሢ ማሃዖ፦ «ኔ ማቻ ታ ዒዞም ኬኤዜ ባኮ ቢያ ዛጊ ማዺ ኩንሣንዳያ ኮይሳኔ።
  twi-ASANTE: Awurade ɔbɔfoɔ no buaa sɛ, “Hwɛ sɛ wo yere bɛdi nhyehyɛeɛ a mekyerɛɛ
    noɔ no so.
  eng-WEBU: The LORD’s angel said to Manoah, “Of all that I said to the woman let
    her beware.
  wal-wal: Oichchin GODAA kiitanchchai, “Ne machchiyaa taani yootido ubbabaappe naagettu.
  spa-PDDPT: 'El Ángel de Yavé respondió a Manoa: Tu esposa pondrá atención a todo
    lo que Yo le dije:'
  gun-gun: 'Ixupe Senhor-a guigua anjo ombovai ju: — Tove kunha va''e toiko xeayvuague
    rami ae.'
  agu-BL: '—Ntin banwok tane''n tircu''n yi ja wi''t wal tetz awuxkel:'
  ilo-ULB: Kinuna ti anghel ni Yahweh kenni Manoa, “Masapul nga aramidenna amin a
    banag nga imbagak kenkuana.
  kpg-kpg: Tangada di langi o Dimaadua ga helekai, “Doo lodo le e hai gii hai nia
    mee huogodoo ala ne hagi anga ko au gi mee.
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى مانوئاھقا جاۋاب بېرىپ: ــ مەن بۇ ئايالغا ئېيتقان
    نەرسىلەرنىڭ ھەممىسىدىن ئۇ ھېزى بولۇپ ئۆزىنى تارتسۇن؛'
  sus-sus: Alatala xa malekɛ naxa a yaabi, «I xa ginɛ xa a raba alɔ n a fala a bɛ
    ki naxɛ.
  pon-2006: Tohnleng en KAUN-O ahpw sapeng, mahsanih, “Omw pwouden pahn kapwaiada
    mehkoaros me I padahkihong.
  jae-jae: Apômtaunê aŋela gêjô Manoa awa gebe “Aômnêm awê êŋgamiŋ tau êndêŋ gêŋ samob,
    taŋ gajac jao gêdêŋ eŋ naŋ.
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga biti tai Manoa: Ra vavina na balaure ta
    nam parika iau ga ve tana.'
  tur-YTC: 'Yahve''nin meleği Manoah''a şöyle dedi: “Kadın ona söylediğim her şeyden
    sakınsın.'
  grc-BRENT: Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἀπὸ πάντων ὧν εἴρηκα πρὸς τὴν
    γυναῖκα, φυλάξεται·
  ind-AYT: Malaikat TUHAN berkata kepada Manoah, “Istrimu harus menjaga diri terhadap
    semua yang kukatakan kepadanya.
  nya-nya: Ndipo mngelo wa Yehova uja anamuyankha kuti, “Zonse zimene ndinawawuza
    akazi anuwa asamale ndipo adzazichitedi.
  hrv-hrv: 'Anđeo Jahvin odgovori Manoahu: “Neka se žena čuva svega što sam joj zabranio.'
  mps-mps: Tialima, Genuai Bidigo Ensel Bidigo Manoabolo te po walali, “Te wego te
    eno agabolo wali po tigidali te bugagia wali pao,” wali.
  tpi-tpi: Orait ensel bilong Bikpela i tokim Manoa olsem, “Meri bilong yu i mas bihainim
    gut olgeta tok mi bin mekim long em.
  dan-1931: 'HERRENS Engel svarede Manoa: “Alt det, jeg talte om til Kvinden, skal
    hun vogte sig for;'
  vie-OVCB: 'Thiên sứ của Chúa Hằng Hữu đáp: “Vợ ngươi phải nhớ làm theo những điều
    ta đã dặn.'
  guj-2017: ઈશ્વરના સ્વર્ગદૂતે માનોઆને કહ્યું, “જે સર્વ મેં સ્ત્રીને કહ્યું, તે વિષે
    તેણે કાળજી રાખવી.
  pon-2006A: Tohnleng en KAUN-O ahpw sapeng, mahsanih, “Omw pwouden pahn kapwaiada
    mehkoaros me I padahkihong.
  por-BRBSL: 'O anjo de Yahweh disse a Manoah: “De tudo o que eu disse à mulher, deixe-a
    tomar cuidado.'
  cth-cth: BAWIPA kalvantami ni, napui koe ka dei e naw pueng hah kahawicalah pouk.
  twi-twi: Awurade bɔfo no buae se, “Hwɛ sɛ wo yere bedi nhyehyɛe a mekyerɛɛ no no
    so.
  hlt-hlt: Te dongah Manoah te BOEIPA puencawn loh, “Na yuu taengah ka thui te mah
    boeih tuem saeh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nkó ditɔ̃nnì dɔ̀: N yɛ̃ nhonitipòkùu yóu dɛ̀ɛ̀ kó dimɑ̀ɑ̀
