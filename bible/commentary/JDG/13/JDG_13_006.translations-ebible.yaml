    te hanalubeo. Tama agai te aga nogi me te nogi ebeo.
  tpi-tpi: Orait dispela meri i go tokim man bilong en olsem, “Wanpela man bilong
    God i kam toktok long mi. Pes bilong en i lait olsem pes bilong ensel bilong God.
    Mi lukim em na mi pret moa yet, na mi no askim em long em i kam we. Na tu em i
    no tokim mi long nem bilong en.
  dan-1931: 'Kvinden gik nu hen og sagde til sin Mand: “Der kom en Guds Mand til mig,
    og han så ud som en Guds Engel; såre frygtindgydende; jeg spurgte ham ikke, hvor
    han var fra, og sit Navn gav han mig ikke til Kende.'
  vie-OVCB: 'Bà Ma-nô-a liền chạy đi nói cho chồng hay: “Một người của Đức Chúa Trời
    hiện ra với tôi! Vị ấy trông như một thiên sứ của Đức Chúa Trời, đáng kính đáng
    sợ quá! Tôi không dám hỏi xem vị ấy đến từ đâu, và vị này cũng không nói tên mình!'
  guj-2017: ત્યારે તે સ્ત્રીએ આવીને પોતાના પતિને કહ્યું કે, “ઈશ્વરનો એક માણસ મારી
    પાસે આવ્યો હતો, તેનો દેખાવ ઈશ્વરના દૂત જેવો હતો, તેથી મને ઘણી બીક લાગી. તે ક્યાંથી
    આવ્યો તે મેં પૂછ્યું નહિ, તેણે પણ પોતાનું નામ મને કહ્યું નહિ.
  pon-2006A: Liho eri kohla rehn eh pwoudo oh ndaiong, “Sapwellimen Koht ohl emen
    pwarodo rehi, likamw tohnleng en Koht emen, ahpw kamasepwehk. I sohte idek reh
    e ketsang ia, e pil sohte mahsanihong ie mware.
  por-BRBSL: 'Então a mulher veio e disse ao marido, dizendo: “Um homem de Deus veio
    até mim, e seu rosto era como o rosto do anjo de Deus, muito impressionante. Eu
    não lhe perguntei de onde ele era, nem ele me disse seu nome;'
  cth-cth: Napui ni a vâ koe vah, Cathut e tami buet touh kai koe a tho teh, a mei
    teh kalvantami patetlah doeh ao. Bari kaawm poung e lah ao. Hatei, nâ lae tami
    maw tie ka pacei hoeh. A min hai dei hoeh.
  twi-twi: Ɔbea no de mmirika kɔɔ ne kunu nkyɛn kɔbɔɔ no amanneɛ sɛ, “Onyankopɔn nipa
    bi yii ne ho adi kyerɛɛ me. Na ɔte sɛ Onyankopɔn abɔfo no mu baako a ne ho yɛ
    hu yiye. Mammisa no baabi a ofi bae, na ɔno nso ammɔ ne din ankyerɛ me.
  hlt-hlt: Te phoeiah huta cet tih a va taengah, “Pathen kah hlang loh kai taengah
    halo tih, a mueimae khaw Pathen puencawn kah a mueimae bangla a rhih om tloe.
    Anih te me lamkah ha pawk khaw ka dawt pawt tih a ming khaw kai taengah thui van
    pawh.
  tbz-SIM: 'Kòo nitipòkùu tɑ kɛ́nɑ́kɛ́ o dɔù kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkóo nìtì mɔù
    weè kɔ̀tɛní m borɛ̀ kɛ donnɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì kɛ̀ nh ò yɑ̀ kɛ̀ n kɔ̃m̀bùɔ̀tì
    dò n yí nɑ koò bekɛ́ ò yɛ̀nní dɛ̀ ò mɛ nyí n nɑ̀kɛ́ o yètìrì.'
  msy-2020: Ezɨ amizir kam ghua uan pam Manoan mɨgɨa ghaze, “Gumazir akam akurir mam
    Ikiavɨra Itir Godɨn enselɨn mɨn gara na ko mɨgei. Ezɨ kɨ bar atiatigha an azarazir
    puvatɨ, a ten gumazim egha a managh ize. A uan ziamɨn gun na mɨkemezir puvatɨ.
  dop-dop: 'Ɩlɛnɑ ɑlʋ polo nɑ ɩ́ kɛɛsɩ ɩ pɑɑlʋ sɩ: Ɩsɔ yʋlʋ nɔɣɔlʋ ɩ lɩɩnɑ ntɛɣɛ mɑ
    tɔɔ, ɩ nyǝnʋɣʋ wɛ sɔɣɔntʋ kɛ́ ɩsɩɩ Ɩsɔ ɩsɔtɑɑ tillu. Mɑ tɑ pɔɔsɩ-ɩ timpi ɩ lɩɩnɑɑ
    tɔ. Pǝ́cɔ́ ɩ́lɛ́ ɩ tɑ tɩɩ heeli-m ɩ hǝtɛ.'
  azb-azb: 'Qadın gedib ərinə belə dedi: «Mənim yanıma bir Allah adamı gəlmişdi. O,
    Allahın mələyi görkəmində çox zəhmli idi. Buna görə də onun haradan gəldiyini
    soruşmadım. Mənə adını da bildirmədi.'
  eng-DBY: And the woman came and told her husband, saying, A man of God came to me,
    and his appearance was like the appearance of an angel of God, very terrible;
    but I did not ask him whence he was, neither did he tell me his name.
  hin-2017: उस स्त्री ने अपने पति के पास जाकर कहा, “परमेश्वर का एक जन मेरे पास आया
    था जिसका रूप परमेश्वर के दूत का सा अति भययोग्य था; और मैंने उससे न पूछा कि तू
    कहाँ का है? और न उसने मुझे अपना नाम बताया;
  eng-YLT: And the woman cometh and speaketh to her husband, saying, 'A man of God
    hath come unto me, and his appearance [is] as the appearance of a messenger of
    God, very fearful, and I have not asked him whence he [is], and his name he hath
    not declared to me;
  eng-WYC-2017: And when she had come to her husband, she said to him, A man of God
    came to me, and he had an angel’s cheer, and he was full fearedful; and when I
    had asked him, who he was, and from whence he came, and by what name he was called,
    he would not say to me;
  eng-WMBB: Then the woman came and told her husband, saying, “A man of God came to
    me, and his face was like the face of the angel of God, very awesome. I didn’t
    ask him where he was from, neither did he tell me his name;
  urd-GVH: बीवी अपने शौहर मनोहा के पास गई और उसे सब कुछ बताया, “अल्लाह का एक बंदा
    मेरे पास आया। वह अल्लाह का फ़रिश्ता लग रहा था, यहाँ तक कि मैं सख़्त घबरा गई। मैंने
    उससे न पूछा कि वह कहाँ से है, और ख़ुद उसने मुझे अपना नाम न बताया।
  rug-rug: Meke topue sa barikaleqe meke la tozi nia sa sa loana, “Keke tie te Tamasa
    si ele mae koa rau meke variva matagutu sa dinoṉona guana mateana te Tamasa si
    asa. Meke lopu nanasia tugo rau sapu pavei mae guana, meke lopu tozi nau tugo
    sa sa pozana.
  gaz-gaz: Dubartiin sunis gara dhirsa ishee dhaqxee akkana jettee itti himte; “Nama
    Waaqaa tokkotu gara koo dhufe. Innis ergamaa Waaqayyoo fakkaatee akka malee nama
    sodaachisa. Ani akka inni eessaa dhufe isa hin gaafanne; innis maqaa isaa natti
    hin himne.
  fra-LSG: La femme alla dire à son mari; Un homme de Dieu est venu vers moi, et il
    avait l’aspect d’un ange de Dieu, un aspect redoutable. Je ne lui ai pas demandé
    d’où il était, et il ne m’a pas fait connaître son nom.
  gnn-gnn: Bala yana ŋayi ŋunhi dhäykanydja marrtjinana, bala ḻakaraŋala dhuway'mirriŋuwunydja
    bitjarrana, “Way, yolŋu dhuwala ŋarraku bunana dhäwu'mirri, ga rumbalnydja ŋayi
    ŋunhi balanyara bitjan dhawu'mirri ŋulaŋuru djiwarr'ŋuru, yurru yaka ŋayi ḻakaranhamina
    ŋarrakala yäkunydja.
  yal-yal: Ɲaxanla yi sa na fala a xɛmɛn xa, a naxa, “Alaa muxuna nde bata fa n fɛma,
    a yi luxi alo Alaa malekana nde, a yi magaxu han. N mi a maxɔdin a keliden ma,
    a mi a xinla fan fala n xa.
  haw-1868: Alaila, hele ae la ka wahine, a hai ae la i kana kane, i ae la, Ua hele
    mai nei ke kanaka o ke Akua ia'u, ua like kona helehelena me ka helehelena o ka
    anela o ke Akua, weliweli loa. Aole au i ninau aku ia ia i kona wahi, aole hoi
    ia i hai mai ia'u i kona inoa.
  arb-NAV: 'فَأَسْرَعَتْ إِلَى زَوْجِهَا وَقَالَتْ: «ظَهَرَ لِي رَجُلٌ مِنْ عِنْدِ
    اللهِ، وَمَنْظَرُهُ كَهَيْئَةِ مَلاكِ الرَّبِّ مُجَلَّلٌ بِالرَّهْبَةِ. لَمْ أَسْأَلْهُ
    مِنْ أَيْنَ جَاءَ، وَلا هُوَ أَخْبَرَنِي عَنِ اسْمِهِ،'
  ewe-ewe: Tete nyɔnu la yi srɔ̃a gbɔ eye wògblɔ nɛ be, “Mawu ƒe ame aɖe va gbɔnye,
    edzi ŋɔ ŋutɔ eye wòdze abe Mawudɔla ene. Nyemebia afi si wòtso lae o, eye meyɔ
    eƒe ŋkɔ hã nam o.
  eng-LEE: And the woman came and told her husband, saying, A man of God came unto
    me, and his appearance was like the appearance of an angel of God, very terrible;
    but I asked him not whence he might be, and his name he did not tell me.
  gvn-gvn: '@see-verse:JDG.013.005'
  asm-FB: তেতিয়া সেই মহিলা গৰাকীয়ে গৈ নিজ স্বামীক ক’লে ঈশ্বৰৰ এজন লোক মোৰ ওচৰলৈ
    আহিছিল; তেওঁৰ সৌন্দর্য ঈশ্বৰৰ দূতৰ নিচিনা, তেওঁক দেখি মই বহুত ভয় খালো, কিন্তু
    তেওঁ ক’ৰ পৰা আহিল, সেই বিষয়ে মই সুধিবলৈ নহ’ল আৰু তেৱোঁ নিজৰ নাম মোক নক’লে।
  sus-A: نَ فِنّ نَشَ سِفَ، عَ سَ عَ قَلَ عَ شَ مْرِ بّ، «عَلَ شَ مِشِ ندٍ بَرَ قَ
    ﭑ يِرٍ، عَ لُشِ ﭑ بّ عَلْ عَلَ شَ مَلٍكّ. عَ مَفَاشُ. ﭑ مُ عَ مَشْرِن عَ كٍلِشِ
    دّننَشّ، عَ قَن مُ عَ شِلِ قَلَ ﭑ بّ.
  fra-SBL: 'Alors la femme vint le dire à son mari, en disant : « Un homme de Dieu
    est venu à moi, et son visage était comme celui de l''ange de Dieu, très impressionnant.
    Je ne lui ai pas demandé d''où il venait, et il ne m''a pas dit son nom ;'
  hbo-hbo: וַתָּבֹ֣א הָאִשָּׁ֗ה וַתֹּ֣אמֶר לְאִישָׁהּ֮ לֵאמֹר֒ אִ֤ישׁ הָאֱלֹהִים֙
    בָּ֣א אֵלַ֔י וּמַרְאֵ֕הוּ כְּמַרְאֵ֛ה מַלְאַ֥ךְ הָאֱלֹהִ֖ים נֹורָ֣א מְאֹ֑ד וְלֹ֤א
    שְׁאִלְתִּ֙יהוּ֙ אֵֽי־מִזֶּ֣ה ה֔וּא וְאֶת־שְׁמֹ֖ו לֹֽא־הִגִּ֥יד לִֽי׃
  piu-2006: '@see-verse:JDG.013.005'
  kik-kik: Hĩndĩ ĩyo mũtumia ũcio agĩthiĩ kũrĩ mũthuuriwe, akĩmwĩra atĩrĩ, “Mũndũ
    wa Ngai nĩokire kũrĩ niĩ. Ekuonekaga ahaana ta mũraika wa Ngai wa gwĩtigĩrwo mũno.
    Ndinamũũria kũrĩa oimĩte, nake ndananjĩĩra rĩĩtwa rĩake.
  fra-NCL: 'La femme alla dire à son mari : « Un homme de Dieu est venu vers moi ;
    il avait l’aspect d’un ange de Dieu, un aspect redoutable. Je ne lui ai pas demandé
    d’où il était, et il ne m’a pas fait connaître son nom ;'
  cek-AK: To pacoengah nongpata loe sava khaeah caeh moe, Sithaw kami maeto kai khaeah
    angzoh; anih loe Sithaw ih van kami baktiah oh, a krang loe zitthoh parai; naa
    bang hoiah maw nang zoh, tiah ka dueng ai moe, angmah ih ahmin doeh na thui ai.
  cuk-cuk: 'Omegwa nadgua, e-suiga weyob sogdapid: “Bab-Dummad-e-dule-gwensak an-gunaidse
    arbi. Geger an daked, ar nab Bab-Dummad-baliwitur an daked. An ese egichissulid,
    bia be daniye. E-dule anga e-nug sogsasurmogad.'
  uig-CYR: 'Аял ериниң қешиға берип, униңға: — Мана, Худаниң бир адими йенимға кәлди;
    униң турқи Худаниң Пәриштисидәк, интайин дәһшәтлик екән; лекин мән униңдин: «Нәдин
    кәлдиң» дәп соримидим, уму өз нам-шәривини маңа дәп бәрмиди.'
  tel-2017: అప్పుడు ఆ స్త్రీ తన భర్త దగ్గరికి వచ్చి “దేవుని మనిషి ఒకాయన నా దగ్గరికి
    వచ్చాడు. ఆయన రూపం ఒక దేవదూతలా, భయం పుట్టించేది గా ఉంది. ఆయన ఎక్కడ్నించి వచ్చాడో
    నేను అడగలేదు. తన పేరేమిటో ఆయన నాకు చెప్పలేదు.
  hat-BSA: 'Epi fanm nan te vin pale mari li. Li te di: “Yon nonm Bondye te vin kote
    m; aparans li te tankou aparans a yon zanj Bondye, byen mèvèye. Epi mwen pa t
    mande li kote li te sòti, ni li pa t di mwen non li.'
  kos-kos: Na mutan sac som ac fahk nu sin mukul tumal, “Sie mwet lun God tuku nu
    yuruk. Arulana aksangeng lumahl, oana elan sie lipufan lun God. Nga tiana siyuk
    lah el tuku ya me, ac el tia pacna fahk inel nu sik.
  hbo-WLC: וַתָּבֹ֣א הָאִשָּׁ֗ה וַתֹּ֣אמֶר לְאִישָׁהּ֮ לֵאמֹר֒ אִ֤ישׁ הָאֱלֹהִים֙
    בָּ֣א אֵלַ֔י וּמַרְאֵ֕הוּ כְּמַרְאֵ֛ה מַלְאַ֥ךְ הָאֱלֹהִ֖ים נוֹרָ֣א מְאֹ֑ד וְלֹ֤א
    שְׁאִלְתִּ֙יהוּ֙ אֵֽי־מִזֶּ֣ה ה֔וּא וְאֶת־שְׁמ֖וֹ לֹֽא־הִגִּ֥יד לִֽי׃
  ibo-ibo: Nwanyị ahụ gbara ọsọ gbalaa gaa gwa di ya sị ya, “Otu onye nke Chineke
    egosila m onwe ya. O dokwara m anya na ọ bụ mmụọ ozi Chineke, nʼihi na ọ dị oke
    ebube nʼile anya. Ma ajụghị m ya ebe o siri bịa, ọ gwakwaghị m aha ya.
  ory-ory: ଏଉତ୍ତାରେ ସେହି ସ୍ତ୍ରୀ ଆସି ଆପଣା ସ୍ୱାମୀକୁ କହିଲା, “ପରମେଶ୍ୱରଙ୍କର ଏକ ଲୋକ ମୋʼ
    ନିକଟକୁ ଆସିଲେ। ତାହାଙ୍କ ରୂପ ପରମେଶ୍ୱରଙ୍କ ଦୂତଙ୍କ ରୂପ ତୁଲ୍ୟ ଅତି ଭୟଙ୍କର; ମାତ୍ର ସେ କେଉଁଠାରୁ
    ଆସିଲେ, ଏହା ମୁଁ ତାହାଙ୍କୁ ପଚାରିଲି ନାହିଁ, କିଅବା ସେ ଆପଣା ନାମ ମୋତେ କହିଲେ ନାହିଁ;
  chk-chk: Mürin, ewe fefin a feila ren pwülüan o üreni, “Eman aramasen Kot a feito
    rei, nge won mesan a usun chök won mesen eman nöün Kot chon läng mi fokun eniwokus.
    Üsap aisini ia a feito me ie, nge i esap üreniei itan.
  rop-rop: Afta na det gel bin go langa im hasbin, en imbin dalim im, “Wanbala speshalwan
    mesinja brom God bin kamat langa mi, en imbin luk jis laik det einjul brom YAWEI,
    en aibin bradin blanga askim im brom weya imbin kaman, en im nomo bin dalim mi
    hu im.
  ukr-1871: 'Молодиця ж пійшла та й оповіла свойму чоловікові: так і так, чоловік
    Божий прійшов до мене. Він мав вигляд ангела Божого, аж страшно поважний. Я не
    питала його, звідки він, й імени свого він не назвав менї.'
  deu-1951: 'Da kam das Weib und sagte es ihrem Mann und sprach: Es kam ein Mann Gottes
    zu mir, und seine Gestalt war wie die Gestalt eines Engels Gottes, sehr schrecklich,
    so daß ich ihn nicht fragte, woher er komme, und er sagte mir nicht, wie er heiße.'
  eng-JPS: 'Then the woman came and told her husband, saying: ''A man of God came
    unto me, and his countenance was like the countenance of the angel of God, very
    terrible; and I asked him not whence he was, neither told he me his name;'
  srp-1865: 'I žena doðe i reèe mužu svojemu govoreæi: èovjek Božji doðe k meni, i
    lice mu bijaše kao lice anðela Božijega, vrlo strašno; ali ga ne zapitah odakle
    je, niti mi on kaza svojega imena.'
  lug-lug: Awo omukazi n’agenda n’ategeeza bba, ng’agamba nti, “Omusajja wa Katonda
    yandabikidde mu kifaananyi kya malayika wa Katonda, era natidde nnyo. Simubuuzizza
    gy’avudde, ate era naye tambulidde linnya lye.
  heb-heb: ותבא האשה ותאמר לאישה לאמר איש האלהים בא אלי ומראהו כמראה מלאך האלהים נורא
    מאד ולא שאלתיהו אי מזה הוא ואת שמו לא הגיד לי׃
  ben-IRV: তখন সেই স্ত্রী এসে নিজের স্বামীকে বললেন, “ঈশ্বরের এক জন লোক আমার কাছে এসেছিলেন,
    তাঁর চেহারা ঈশ্বরীয় দূতের রূপের মতো, অতি ভয়ঙ্কর; তিনি কোথা থেকে আসলেন, তা আমি
    তাঁকে জিজ্ঞাসা করিনি, আর তিনিও আমাকে তাঁর নাম বলেননি।
  pan-pan: ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਜਾ ਕੇ ਕਿਹਾ, “ਪਰਮੇਸ਼ੁਰ ਦਾ ਇੱਕ ਬੰਦਾ ਮੇਰੇ ਕੋਲ
    ਆਇਆ ਸੀ। ਉਸ ਦਾ ਰੂਪ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਦੇ ਰੂਪ ਵਰਗਾ ਬਹੁਤ ਭੈਅ ਯੋਗ ਸੀ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਨਹੀਂ
    ਪੁੱਛਿਆ ਕਿ ਤੂੰ ਕਿੱਥੋਂ ਦਾ ਹੈਂ ਅਤੇ ਉਸ ਨੇ ਵੀ ਮੈਨੂੰ ਆਪਣਾ ਨਾਮ ਨਹੀਂ ਦੱਸਿਆ।
  mya-JVB: ထိုမိန်းမသည်လည်း မိမိ ခင်ပွန်း ထံ သို့သွား ၍ ဘုရား သခင်၏ ကောင်းကင် တမန်မျက်နှာ
    ကဲ့သို့ ကြောက်မက် ဘွယ်သော မျက်နှာ ရှိသော ဘုရား သခင်၏ လူ တယောက်သည် အကျွန်ုပ် ဆီသို့
    လာ ၏။ အဘယ် က လာသနည်းဟု အကျွန်ုပ်လည်း မ မေး။ သူသည်လည်း မိမိ အမည် ကို မ ပြော။
  tbg-tbg: Minti tuvaro nahenti viva vuru nai vaati tiva amiro tiharo, Kotiva atitai
    vaiintiva te unanaini anitairave. Vira virivano Kotira enseli viri voqaara vaivaro
    ti haatu itairave. Te kia virara taihairae aniaro? turaro viva kia nai autu ntava
    timivo.
  hmo-hmo: Vadaeni hahine be ia lao, iena adavana ia hamaoroa, ia gwau, “Dirava ena
    tau ta lau dekenai ia mai, iena vairana be Dirava ena aneru ena vairana bamona.
    Vadaeni lau gari, bona ia mai gabuna lau nanadaia lasi. Ia sibona iena ladana
    ia gwauraia lasi.
  urd-urd: उस 'औरत ने जाकर अपने शौहर से कहा कि एक शख़्स — ए — ख़ुदा मेरे पास आया,
    उसकी सूरत ख़ुदा के फ़रिश्ते की सूरत की तरह निहायत ख़ौफ़नाक थी; और मैंने उससे नहीं
    पूछा के तू कहाँ का है? और न उसने मुझे अपना नाम बताया।
  rus-SYN: 'Жена пришла и сказала мужу своему: человек Божий приходил ко мне, которого
    вид, как вид Ангела Божия, весьма почтенный; я не спросила его, откуда он, и он
    не сказал мне имени своего;'
  bqc-SIM: 'Ɔ̃ nↄɛpi gɛ ò a zã́ɛ à mɛ̀: Lua gbɛ̃e mↄ̀ ma kĩ́i. Aà oa dɛ lán
    Lua Malaika oawa, a tò ma mɛ séenatà. Mi aà la gu pↄ́ à bↄ̀uo, mɛ́ i a tↄ́
    omɛɛ sↄ̃o.'
  tcz-CHONGTHU: Hichun hiche numeinu chu alhai jellin ajipa aga hetsah tan ahi, “Pathen
    mikhat kakom’ah ahung kilah in, amachu Pathen vantil toh akilouvin, vetding tijat
    umtah ahi. Hoiya hungkon ham ti kana dongpon amanjong amin eiseipeh pon ahi.
  mar-mar: तेव्हा त्या स्त्रीने जाऊन आपल्या पतीला असे सांगितले की, “देवाचा मनुष्य
    माझ्याजवळ आला, आणि त्याचे रूप देवाच्या दूताच्या रूपासारखे फार भयंकर होते. म्हणून,
    तो कोठला, हे मी त्यास विचारले नाही, आणि त्याने आपले नाव मला सांगितले नाही.
  qub-qub: 'Chaura warmiga runanta willar niran: «Tayta Diospa cachanmi shamusha.
    Quiquin Tayta Diospa anjilnin-niraj almiraypämi casha. Manami maypita cashanta,
    ni pï cashantapis tapushcächu. Ni quiquinpis manami willamashachu.'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi gɛ̀ɛ à ò a zãnɛ à pì: Luda gbɛ̃ke sù ma kĩnaa. Tó n a
    è, à de lán Luda Malaikaa bà à naasi vĩ manamana. Mádi a la tó mámɛ à bònlo, akũsↄ̃
    adi a tↄ́ omɛnɛro.'
  hat-hat: 'Apre sa, madanm lan antre al di mari l'': -Yon moun Bondye te vin bò kote
    m''. Lè mwen gade l'', pou jan li te fè m'' pè a ou ta di yon mesaje Bondye. Mwen
    pa mande l'' kote l'' soti, ni li pa ban m'' non li.'
  eng-BSB: So the woman went and told her husband, “A man of God came to me. His appearance
    was like the angel of God, exceedingly awesome. I did not ask him where he came
    from, and he did not tell me his name.
  tod-tod: 'Anzanui liini ná-koizu, é ɠɛ sinigi ma: «GALA nui ta ʋaaʋɛ pɔ̀ bɛ, é
    ɠɛa ɠulani ga GALA ná-geezuɠeelai ta, gaamazu maayikiʋɛ. Gè la gaazaɠani ga
    ʋɛ seɠeai ná, ta é la laasei dɛɛni ga ze.'
  eng-WEBPB: Then the woman came and told her husband, saying, “A man of God came
    to me, and his face was like the face of the angel of God, very awesome. I didn’t
    ask him where he was from, neither did he tell me his name;
  kbq-kbq: Anagema higeno'a ana a'mo'a eno nevena eme asamino amanage hu'ne, Anumzamofo
    vahe'mo'a nagrite eama hu'ne! Avu'ava'amo'a Anumzamofo ankeronkna huno so'e zantfa
    hu'ne. Igati e'ne, antahionkogeno agra agi'a onasami'ne.
  nhe-BL: 'Huan nopa sihuatl hualajqui huan quipohuilico ihuehue tlen panoc huan quiijto:
    “Se tlacatl tlen Toteco Dios hualajqui campa na. Yajaya nesiyaya queja se ielhuicac
    ejca Toteco Dios. Tlahuel yejyectzi eliyaya hasta temajmati para nijtlachilis.
    Huan ax nijtlajtlani canque huala huan ajqueya ya, niyon ax nechilhui itoca.'
  bus-bus: 'Ben nↄgbɛ̃ pì gàa à ò a zãnɛ à bè: Luda gbɛ̃ke mↄ̀ ma kiia. Tó n à è,
    à dɛ lán Luda Malaika bà à naasi vĩ maamaa. Mɛ́ɛ à la tó mán à bↄ̀nlo, bensↄ̃
    èe a tↄ́ omɛro.'
  gub-BL: A'e rupi kuzà wekar umen oho. — Amo awa Tupàn hemiruze'eg uze'eg wà kwez
    ihewe kury. Nuzuawy kwaw Tupàn heko haw pe har a'e. Akyze katu hexak mehe. — Ma'e
    wi erezur, na'e kwaw izupe, ta'e akyze izuwi ihe 'y. Numume'u kwaw uwer ihewe.
  eng-DRA: 'And when she was come to her husband she said to him: A man of God came
    to me, having the countenance of an angel, very awful. And when I asked him who
    he was, and whence he came, and by what name he was called, he would not tell
    me.'
