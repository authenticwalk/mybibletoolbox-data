verse: JDG.013.006
translations:
  mal-C: 'അപ്പോൾ ആ സ്ത്രീ പോയി തന്റെ ഭർത്താവിനോട് പറഞ്ഞു: “ഒരു ദൈവപുരുഷൻ എന്റെ സമീപത്ത്
    വന്നു; അദ്ദേഹം ഒരു ദൈവദൂതനെപ്പോലെ കാണപ്പെട്ടു; ഭയാവഹമായ ഒരു കാഴ്ചയായിരുന്നു അത്.
    അദ്ദേഹം എവിടെനിന്നു വരുന്നു എന്നു ഞാൻ അദ്ദേഹത്തോട് ചോദിച്ചില്ല; അദ്ദേഹം എന്നോട്
    പേര് പറഞ്ഞതുമില്ല.'
  deu-TKW: 'Das Weib aber ging hin und erzählte ihrem Manne also: Ein Mann Gottes
    kam zu mir, der war anzusehen wie der Engel Gottes - überaus furchtbar; aber ich
    fragte ihn nicht, woher er sei, und seinen Namen nannte er mir nicht.'
  lin-lin: 'Tango mwasi azongaki epai ya mobali na ye, ayebisaki ye : « Moto moko
    ya Nzambe ayaki epai na ngai, azalaki lokola Anjelu na Nzambe : azalaki somo mingi.
    Natunaki ye te soki awuti wapi, mpe ayebisaki ngai te kombo na ye.'
  eng-LSV: And the woman comes and speaks to her husband, saying, “A Man of God has
    come to me, and His appearance [is] as the appearance of the Messenger of God,
    very fearful, and I have not asked Him where He [is] from, and he has not declared
    His Name to me;
  eng-GNV: Then the wife came, and tolde her husband, saying, A man of God came vnto
    me, and the facion of him was like the facion of the Angel of God exceeding feareful,
    but I asked him not whence he was, neither told he me his name,
  eng-WEBSTER: 'Then the woman came and told her husband, saying, A man of God came
    to me, and his countenance was like the countenance of an angel of God, very terrible:
    but I asked him not whence he was , neither did he tell me his name:'
  nhw-BL: 'Huan nopa sihuatl hualajqui huan quipohuilico ihuehue catli panoc huan
    quiijto: “Se tlacatl tlen Toteco Dios hualajqui campa na. Yaya nesiyaya quen se
    itequihua Toteco Dios. Tlahuel yejyectzi eliyaya hasta temajmati para nijtlachilis.
    Huan amo nijtlatzintoquili canque huala huan ajqueya ya, niyon amo nechilhui itoca.'
  swh-ONEN: Ndipo huyo mwanamke akamwendea mumewe na kumweleza kuwa, “Mtu wa Mungu
    alinijia. Kule kuonekana kwake kulikuwa kama kwa malaika wa Mungu, wa kutisha
    sana. Sikumuuliza alikotoka wala hakuniambia jina lake.
  bba-bba: Mɑ kurɔ wi, u dɑ u win durɔ sɔ̃ɔwɑ u nɛɛ, Gusunɔn tɔnu ɡoowɑ u mɑn deemɑ.
    U sɑ̃ɑwɑ nɡe Gusunɔn ɡɔrɑdo ɡoo. U nɑnum mɔ too. Nɑǹ mɑɑ nùn bikie mìn di u nɑ.
    Uǹ mɑɑ mɑn win yĩsiru sɔ̃ɔwɑ.
  eng-KJVCPB: 'Then the woman came and told her husband, saying, A man of God came
    unto me, and his countenance was like the countenance of an angel of God, very
    terrible: but I asked him not whence he was, neither told he me his name:'
  wbp-wbp: Ngula-jangka, yaninjarlarla wangkaja kali-nyanu Manuwakuju, “Kaatu-kurlangu
    jardukungarduyu yanurnu, manuju wangkaja. Kula-ngantarna marramarra nyangu. Lani-jarrija-nyayirnirna,
    kularna payurnu nyarrpara-jangka kuja yanurnu. Kulaju yirdi yungu.
  luo-luo: Eka dhakono nodhi ir chwore kendo owachone niya, “Ngʼat Nyasaye nobiro
    ira. Nochalo malaika mar Nyasaye, nolich ahinya. Ne ok apenje kuma ne oaye, kendo
    kata nyinge ne ok onyisa.
  meu-meu: Bena hahine na ela, adavana e hamaoroa, eto, Dirava ena tau ta dekegu ema,
    vairana na Dirava ena aneru vairana na heto. Bena na gari; asina nanadaia ede
    amo ema, bona ia na sibona se helada hato.
  npi-ULB: तब ती स्‍त्री आइन् र आफ्नो पतिलाई भनिन्, “परमप्रभुका एक जना मानिस मकहाँ
    आउनुभयो, र उहाँको मुहार परमेश्‍वरका दूतका झैं धेरै डरलाग्‍दो थियो । उहाँ कहाँबाट
    आउनुभएको हो भनेर मैले सोधिनँ, र उहाँले मलाई आफ्नो नाउँ भन्‍नुभएन ।
  yor-yor: Nígbà náà ni obìnrin náà tọ ọkọ rẹ̀ lọ, o sì sọ fún un wí pé, “Ènìyàn Ọlọ́run
    kan tọ̀ mí wá. Ó jọ angẹli Ọlọ́run, ó ba ènìyàn lẹ́rù gidigidi. Èmi kò béèrè ibi
    tí ó ti wá, òun náà kò sì sọ orúkọ rẹ̀ fún mi.
  emp-NTPO: 'Maʌ̃be dji wẽrãra idji quima Manoamaa wãped̶a nãwã jarasia: –Ẽberã Ãcõrẽba
    diabued̶ada mʌ̃maa zesia. Idjira bajãnebema nezoca quĩrãca ununa bẽrã mʌ̃a wayasia.
    Idjira sãmabemada, idji trʌ̃ sid̶a mʌ̃a iwid̶iẽ́ basía. Idjia mʌ̃́a jaraẽ́ basía.'
  ind-ind: Kemudian perempuan itu mendatangi suaminya dan berkata, “Tadi seorang utusan
    Allah datang menemui aku. Dia terlihat sangat menakjubkan, seperti malaikat. Aku
    tidak menanyakan asalnya. Dia juga tidak memberitahukan namanya.
  pes-OPCB: 'آن زن با شتاب پیش شوهرش رفت و به او گفت: «مرد خدایی به من ظاهر شد که
    صورتش مانند فرشتهٔ خدا مهیب بود. من نام و نشانش را نپرسیدم و او هم اسم خود را
    به من نگفت.'
  tgl-ULB: Pagkatapos dumating ang babae at sinabi sa kaniyang asawa. “Nagpakita sa
    akin ang isang tao ng Diyos, at ang itsura ay katulad ng isang anghel ng Diyos,
    nagdulot siya sa akin ng labis na takot. Hindi ko tinanong kung saan siya galing,
    at hindi niya sinabi sa akin ang kaniyang pangalan.
  cbu-NT: Kizsha anoo mazinarangu, wazaranllee kamaniti átu, iripurangiya. Anushsha
    wazaranllee kamankamchu, Nuwash minum kamuz Apanll wasundurur ashiru kusarangiya.
    Yap nda chiynaari amb kusarangu, kapung punirustarangina. Mishat, nda surootsitam
    masharangina. Mishat, wandatam ambcha káyashini nda tárangiya. Itaru, Napakshiti.
    Ashchiri wanuts misha tashitam Apanllpaz wani ashiru parangina, wazaranllee kiz
    kamanku tárangiya.
  hui-hui: Ani laya handala wali biagome ibu agalini hearia puwa lalu, Ngode Datagaliwabenaga
    agali mbira i̱ berewaria ibiyago ibu dengui gibi hondowa gi haru. Ngode Datagaliwabenaga
    dahuliyali handaleheya. I̱na ibu ani howa ibiribe nale. Ibuguabi ibunaga mini
    i̱ nalangi, lene.
  mya-mya: ထို​နောက်​ထို​အ​မျိုး​သ​မီး​သည်​မိ​မိ​၏​ခင် ပွန်း​ထံ​သို့​သွား​၍``ဘု​ရား​သ​ခင်​၏​စေ​တ​မန်
    တော်​သည်​ကျွန်​မ​ထံ​သို့​လာ​ပါ​သည်။ သူ​သည် ဘု​ရား​သ​ခင်​၏​ကောင်း​ကင်​တ​မန်​ကဲ့​သို့​ပင်
    ကြောက်​မက်​ဖွယ်​ရာ​အ​ဆင်း​ကို​ဆောင်​ပါ​၏။ ကျွန်​မ​သည်​သူ့​အား`သင်​အ​ဘယ်​အ​ရပ်​မှ
    လာ​သ​နည်း' ဟူ​၍​မ​မေး​ပါ။ သူ​က​လည်း သူ​၏​နာ​မည်​ကို​ကျွန်​မ​အား​မ​ပြော​ပါ။-
  bod-N: དེ་ནས་བུད་མེད་དེ་ཕྱིར་ལོག་ནས་སྐྱེས་པ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་ངའི་མདུན་དུ་སླེབས་ཤིང་དེའི་ཞལ་རས་ནི་དཀོན་མཆོག་གི་ཕོ་ཉའི་ཞལ་རས་དང་མཚུངས་ལ་ཤིན་ཏུ་གུས་ཞུམ་བྱེད་འོས་པར་སྣང་།
    ངས་ཁོང་ཉིད་གང་ནས་འོངས་པ་མ་དྲིས། ཁོང་གིས་ཀྱང་ཉིད་ཀྱི་མཚན་ང་ལ་གསུངས་མ་བྱུང་།
  sna-sna: Ipapo mukadzi akaenda kumurume wake akandomuudza akati, “Munhu waMwari
    asvika kwandiri. Anga achiratidzika somutumwa waMwari, anotyisa kwazvo. Handina
    kumubvunza kuti abva kupi, uye haana kundiudza zita rake.
  spa-BLM: 'Entonces la mujer vino y se lo contó a su marido, diciendo: “Vino a mí
    un hombre de Dios, y su rostro era como el del ángel de Dios, muy imponente. No
    le pregunté de dónde era, ni me dijo su nombre;'
  cac-cac: 'Ix b''at ix b''aj ayec'' vin̈ yetb''eyum, ix yalan ix d''a vin̈: Ay jun
    schecab'' Dios ix ulec'' b''aj ayin eq''ui. Ix te sat in c''ool yuuj, icha val
    to Yángel Dios ix vila''. Maj in c''anb''ejlaj d''ay b''ajtil ix coti, maj yalpaxlaj
    sb''i d''ayin.'
  swh-ULB: Kisha mwanamke akaenda kumwambia mumewe, “Mtu wa Mungu alikuja kwangu,
    na kuonekana kwake kulikuwa kama malaika wa Mungu, wa kutisha sana. Sikumwuliza
    ametokea wapi, na hakuniambia jina lake.
  bel-bel: 'Жонка прыйшла і сказала мужу свайму: чалавек Божы прыходзіў да мяне, у
    якога выгляд, як у анёла Божага, вельмі пачцівы; я ня спыталася ў яго, адкуль
    ён, і ён не сказаў мне імя свайго;'
  deu-ELBBK: 'Und die Frau kam und sprach zu ihrem Mann und sagte: Ein Mann Gottes
    ist zu mir gekommen, und sein Ansehen war wie das Ansehen eines Engels Gottes,
    sehr furchtbar; und ich habe ihn nicht gefragt, woher er sei, und seinen Namen
    hat er mir nicht mitgeteilt.'
  mbb-OT: Midtudtulan duen te vahi is esawa zin. Ke sikandin te, “Mibpaahà kedì is
    suluǥuen te Megbevayà he henduen be te velinsuǥuen te Megbevayà. Migkulbaan a!
    Wazà a mekeinsà ke tighendei sikandin ne wazè din daan keǥiya ke hentei sikandin.
  mal-2015: 'സ്ത്രീ ചെന്നു ഭർത്താവിനോടു പറഞ്ഞതു: ഒരു ദൈവപുരുഷൻ എന്റെ അടുക്കൽ വന്നു;
    അവന്റെ ആകൃതി ഒരു ദൈവദൂതന്റെ ആകൃതിപോലെ അതിഭയങ്കരം ആയിരുന്നു; അവൻ എവിടെനിന്നെന്നു
    ഞാൻ അവനോടു ചോദിച്ചില്ല; തന്റെ പേർ അവൻ എന്നോടു പറഞ്ഞതും ഇല്ല.'
  tuo-NT: 'Cʉ̃ tojo níca beꞌro Manoa nʉmo marãpʉ tiropʉ waꞌa, aꞌtiro ni wereco niwõ:
    “Õꞌacʉ̃ oꞌóꞌcʉ yʉꞌʉ tiro etami. Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ
    upʉsãjãnʉꞌcãꞌcʉ bajuami. ‘¿Noꞌocjʉ̃ niti mʉꞌʉ?’ ni sẽrĩtiñaꞌtiasʉ. Cʉ̃ quẽꞌrã
    cʉ̃ wãmerẽ weretiami.'
  rmc-rmc: 'Avke oj geľa oda te phenel peskre romeske a phenďa: „Avľa ke ma le Devleskro
    murš. Dičholas avri sar le RAJESKRO aňjelos, daravas pre leste te dikhel. Na phučľom
    lestar, khatar hino, a ov mange na phenďa peskro nav.'
  pes-OPV: 'پس آن زن آمده، شوهر خود را خطاب کرده، گفت: «مرد خدایی نزد من آمد، و منظر
    اومثل منظر فرشته خدا بسیار مهیب بود. و نپرسیدم که از کجاست و از اسم خود مرا خبر
    نداد.'
  ron-1924: 'Фемея с-а дус ши а спус бэрбатулуй ей: „Ун ом ал луй Думнезеу а венит
    ла мине ши авя ынфэцишаря унуй ынӂер ал луй Думнезеу, о ынфэцишаре ынфрикошатэ.
    Ну Л-ам ынтребат де унде есте ши нич ну мь-а спус каре-Й есте нумеле.'
  ben-OBCV: তখন সেই মহিলাটি তাঁর স্বামীর কাছে গিয়ে তাঁকে বললেন, “ঈশ্বরের একজন লোক
    আমার কাছে এসেছিলেন। তাঁকে দেখতে লাগছিল ঈশ্বরের এক দূতের মতো, খুবই ভয়ংকর। আমি
    তাঁকে জিজ্ঞাসা করিনি তিনি কোথা থেকে এসেছেন, এবং তিনিও আমাকে তাঁর নাম বলেননি।
  som-som: Markaasaa naagtii timid oo ninkeedii u sheegtay, oo ku tidhi, Nin Ilaah
    baa ii yimid, jaahiisuna wuxuu u ekaa jaahii malaa'igta Ilaah oo aad looga cabsado.
    Anna ma aan weyddiin meeshuu ka yimid, isna iima uu sheegin magiciisa;
  lat-VUC: 'Quæ cum venisset ad maritum suum, dixit ei: Vir Dei venit ad me, habens
    vultum angelicum, terribilis nimis. Quem cum interrogassem quis esset, et unde
    venisset, et quo nomine vocaretur, noluit mihi dicere:'
  eng-ASVBT: 'Then the woman came and told her husband, saying, A man of God came
    unto me, and his countenance was like the countenance of the angel of God, very
    terrible; and I asked him not whence he was, neither told he me his name:'
  ita-1885: 'E la donna se ne venne al suo marito, e gli disse: Un uomo di Dio è venuto
    a me, col sembiante simile a quel di un Angelo di Dio, molto tremendo; e io non
    gli ho domandato onde egli si fosse, ed egli altresì non mi ha dichiarato il suo
    nome.'
  eng-LXXUP: And the woman went in, and spoke to her husband, saying, A man of God
    came to me, and his appearance was as of an angel of God, very dreadful; and I
    did not ask him whence he was, and he did not tell me his name.
  eng-ULB: Then the woman came and told her husband, “A man of God came to me, and
    his appearance was like that of an angel of God, very terrible. I did not ask
    him where he came from, and he did not tell me his name.
  spa-VBL: 'La mujer fue y le dijo a su marido: “Un hombre de Dios vino a mí. Parecía
    el Ángel de Dios, realmente aterrador. No le pregunté de dónde venía, y no me
    dijo su nombre.'
  fra-_FOB: 'Or, la femme vint, et parla à son mari, en disant: Un homme de Dieu est
    venu vers moi, et son aspect était comme l''aspect d''un ange de Dieu, fort vénérable.
    Je ne lui ai point demandé d''où il était, et il ne m''a point dit son nom,'
  mal-mal: സ്ത്രീ ചെന്ന് ഭർത്താവിനോട് പറഞ്ഞത് “ഒരു ദൈവപുരുഷൻ എന്റെ അടുക്കൽ വന്നു;
    അവന്റെ മുഖം ഒരു ദൈവദൂതന്റെ മുഖംപോലെ അതിഭയങ്കരം ആയിരുന്നു; അവൻ എവിടെനിന്നാണെന്ന്
    ഞാൻ അവനോട് ചോദിച്ചില്ല; തന്റെ പേർ അവൻ എന്നോട് പറഞ്ഞതും ഇല്ല.
  urd-GVR: Bīwī apne shauhar Manohā ke pās gaī aur use sab kuchh batāyā, “Allāh kā
    ek bandā mere pās āyā. Wuh Allāh kā farishtā lag rahā thā, yahāṅ tak ki maiṅ saḳht
    ghabrā gaī. Maiṅ ne us se na pūchhā ki wuh kahāṅ se hai, aur ḳhud us ne mujhe
    apnā nām na batāyā.
  suz-BL: मिनु मेको मीश मुरुमी आ वोंइश कली “परमप्रभु आ गेय पाइब मुर का आं बाक्‍तीक
    जाक्‍त। मेको आ कुल हिंचा ङा परमप्रभु आ स्‍वर्ग ङा गेय पाइब खोदेंशो बाक्‍त। मिनु
    ‘सु बाक्‍नीनी?’ दे हिल्‍लो मपङ। मिनु मेकोमी यो आ नें मदे।
  ita-1927: 'E la donna andò a dire a suo marito: “Un uomo di Dio è venuto da me;
    avea il sembiante d’un angelo di Dio: un sembiante terribile fuor di modo. Io
    non gli ho domandato donde fosse, ed egli non m’ha detto il suo nome;'
  ckb-ckb: 'ئینجا ژنەکە چوو بۆ لای مێردەکەی و پێی گوت: «پیاوێکی خودا هات بۆ لام و
    وەک فریشتەی خودا شێوەی زۆر سامناک بوو. لێم نەپرسی کە لەکوێوە هاتووە، ئەویش ناوی
    خۆی پێ نەگوتم.'
  eng-BBE: Then the woman came in, and said to her husband, A man came to me, and
    his form was like the form of a god, causing great fear; I put no question to
    him about where he came from, and he did not give me his name;
  kan-OKCV: ಆಗ ಆ ಸ್ತ್ರೀಯು ಬಂದು ತನ್ನ ಗಂಡನಿಗೆ, “ಒಬ್ಬ ದೇವರ ಮನುಷ್ಯ ನನ್ನ ಹತ್ತಿರ ಬಂದಿದ್ದನು.
    ಅವನ ರೂಪವು ದೇವದೂತನ ರೂಪದ ಹಾಗೆ ಮಹಾ ಭಯಂಕರವಾಗಿತ್ತು. ನಾನು ಅವನನ್ನು ಎಲ್ಲಿಂದ ಬಂದೆ ಎಂದು
