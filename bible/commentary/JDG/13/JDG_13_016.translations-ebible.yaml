verse: JDG.013.016
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ മനോഹയോട്: “നീ എന്നെ തടഞ്ഞുനിർത്തിയാലും നിന്റെ ഭക്ഷണം ഞാൻ കഴിക്കുകയില്ല;
    ഒരു ഹോമയാഗം ഒരുക്കുന്നെങ്കിൽ അത് യഹോവയ്ക്ക് അർപ്പിക്കുക” എന്നു പറഞ്ഞു. അത് യഹോവയുടെ
    ദൂതൻ എന്ന് മനോഹ മനസ്സിലാക്കിയിരുന്നില്ല.'
  deu-TKW: 'Aber der Engel Jahwes erwiderte Manoah: Wenn du mich auch zurückhieltest,
    würde ich doch nicht von deiner Speise essen; willst du aber ein Brandopfer herrichten,
    so bringe es Jahwe dar! Manoah wußte nämlich nicht, daß es der Engel Jahwes war.'
  lin-lin: 'Anjelu na Nzambe azongiselaki Manoa : — Ata ozelisi ngai, nakolia ata
    eloko na yo moko te ; kasi soki obongisi mbeka ya kotumba, bonzela yango nde Yawe.
    Manoa asosolaki te ete oyo azali liboso na ye azali Anjelu na Yawe.'
  eng-LSV: And the Messenger of YHWH says to Manoah, “If you detain Me—I do not eat
    of your bread; and if you prepare a burnt-offering—offer it to YHWH”; for Manoah
    has not known that He [is] the Messenger of YHWH.
  eng-GNV: 'And the Angel of the Lord said vnto Manoah, Though thou make me abide,
    I will not eate of thy bread, and if thou wilt make a burnt offring, offer it
    vnto the Lord: for Manoah knewe not that it was an Angel of the Lord.'
  eng-WEBSTER: 'And the angel of the LORD said to Manoah, Though thou shouldst detain
    me, I will not eat of thy bread: and if thou wilt offer a burnt-offering, thou
    must offer it to the LORD. For Manoah knew not that he was an angel of the LORD.'
  nhw-BL: 'Huan itequihua TOTECO quinanquili Manoa: ―Masque nimocahuas, amo nijcuas
    motlacualis. Pero sintla tijnequi tijsencahuas se pilchivojtzi para tijmacas TOTECO
    quen se tlacajcahualistli tlatlatili, cualtitoc.'
  swh-ONEN: Malaika wa Bwana akamjibu, “Hata kama utanizuia, sitakula chochote kwako.
    Lakini ukitaka kuandaa sadaka ya kuteketezwa, mtolee Bwana hiyo sadaka.” (Kwa
    kuwa Manoa hakujua kuwa alikuwa malaika wa Bwana.)
  bba-bba: Mɑ ɡɔrɑdo wi, u nɛɛ, bɑɑ ɑ̀ n mɑn ɡɔ̃rɑsiɑ, nɑǹ wunɛn dĩɑnu dimɔ. Adɑmɑ
    ɑ̀ n kĩ ɑ nu kon nɑ kɑ mɛ, ɑ kɑ ye Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuo. Mɑnɔɑ
    uǹ yɛ̃ mɑ Yinni Gusunɔn ɡɔrɑdowɑ durɔ wi, u sɑ̃ɑ.
  eng-KJVCPB: 'And the angel of the Lord said unto Manoah, Though thou detain me,
    I will not eat of thy bread: and if thou wilt offer a burnt offering, thou must
    offer it unto the Lord. For Manoah knew not that he was an angel of the Lord.'
  wbp-wbp: Manuwarluju kula milya-pungu kujalparla marramarraku wangkaja kujarla YAAWIYI-rli
    yilyaja. Kula-ngantalparla wati-nyayirniki wangkaja. Ngula-jangka, marramarrarla
    wangkaja, “Yuwayi, kapurnangkupala jirrnganja nyinami witaku ngari. Kala kularna
    miyiji ngarni. Kala ngampurrparluju kajikanpa narnukutu pinyi yungunparla pirli
    lalypangka purrami YAAWIYI-ki. Kajinpa kuja-jarrimi, kapungku wardinyi-jarrimi.”
  luo-luo: Malaika mar Jehova Nyasaye nowacho niya, “Kata bed ni ugengʼona kae, to
    ok anacham chiembu moro amora. To ka uiko misango miwangʼo pep, to uchiwe ne Jehova
    Nyasaye.” Manoa ne ok ongʼeyo nine en malaika mar Jehova Nyasaye.
  meu-meu: A Iehova ena aneru ese Manoa e haere henia, eto, Boma dogogu tao, to amui
    basina ania; a ḡole-oho boubouna boma heḡaeḡaelaia, vada ba hahelaḡaia Iehova
    ena. (Badina be Manoa lalona do se parara una na Iehova ena aneru).
  npi-ULB: परमप्रभुका दूतले मानोहलाई भने, “म बसें भने पनि म तिम्रो भोजन खानेछैनँ ।
    तर तिमी होमबलि तयार गर्छौ भने, त्यो परमप्रभुलाई चढाउनू ।” (उनी परमप्रभुका दूत
    थिए भनेर मानोहलाई थाहा थिएन ।)
  yor-yor: Angẹli Olúwa náà dá Manoa lóhùn pé, “Bí ẹ̀yin tilẹ̀ dá mi dúró, èmi kì
    yóò jẹ ọ̀kankan nínú oúnjẹ tí ẹ̀yin yóò pèsè. Ṣùgbọ́n tí ẹ̀yin bá fẹ́ ẹ pèsè ọrẹ
    ẹbọ sísun, kí ẹ sì fi rú ẹbọ sí Olúwa.” (Manoa kò mọ̀ pé angẹli Olúwa ní i ṣe.)
  emp-NTPO: 'Bajãnebema nezocaba panusia: –Mʌ̃ b̶ebʌrʌ sid̶a bãrã djicora coẽ́a. Baribʌrʌ
    bãrãba quĩrĩã panʌbʌrʌ, maʌ̃ chiwatu zaquera Ãcõrẽa babue diad̶adua.– Manoaba
    bajãnebema nezocada mãwã b̶ʌda wad̶i cawaẽ́ b̶asia.'
  ind-ind: Jawab malaikat itu, “Walaupun aku menunggu, aku tidak akan memakan apa
    yang kamu sajikan. Tetapi kamu boleh menyiapkan kurban yang dibakar habis dan
    mempersembahkannya kepada TUHAN.” (Manoah belum menyadari bahwa orang itu adalah
    malaikat.)
  pes-OPCB: 'فرشته جواب داد: «در اینجا منتظر می‌مانم، ولی چیزی نمی‌خورم. اگر می‌خواهی
    چیزی بیاوری، هدیه‌ای بیاور که به عنوان قربانی سوختنی به خداوند تقدیم گردد.» (مانوح
    هنوز نمی‌دانست که او فرشتهٔ خداوند است.)'
  tgl-ULB: Sinabi ng anghel ni Yahweh kay Manoa, “Kahit na manatili ako, hindi ko
    kakainin ang iyong pagkain. Pero kung maghahanda ka ng isang handog na susunugin,
    ihandog ito kay Yahweh.” (Hindi alam ni Manoa na siya ang anghel ni Yahweh.)
  cbu-NT: '@see-verse:JDG.013.015'
  hui-hui: '@see-verse:JDG.013.015'
  mya-mya: '@see-verse:JDG.013.015'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་མ་ནོ་ཨ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ང་རང་བཀག་ནའང་ངས་ཁྱོད་ཀྱི་ཟས་མི་ཟ།
    གལ་ཏེ་ཁྱོད་ཀྱིས་སྦྱིན་སྲེག་གི་མཆོད་པ་སྟ་གོན་བྱེད་ན་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བར་འོས་ཞེས་གསུངས་པ་སྟེ།
    མ་གཞི་མ་ནོ་ཨས་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཡིན་པ་མ་ཤེས་སོ། །
  sna-sna: Mutumwa waJehovha akapindura akati, “Kunyange dai mukandibata henyu, handingadyi
    chokudya chenyu chipi zvacho. Asi kana muchigadzira chipiriso chinopiswa, chipei
    kuna Jehovha.” (Manoa haana kuziva kuti akanga ari mutumwa Jehovha.)
  spa-BLM: 'El ángel de Yahvé le dijo a Manoa: “Aunque me detengas, no comeré tu pan.
    Si vas a preparar un holocausto, debes ofrecerlo a Yahvé”. Pues Manoa no sabía
    que era el ángel de Yahvé.'
  cac-cac: '@see-verse:JDG.013.015'
  swh-ULB: Malaika wa Bwana akamwambia Manowa, Hata kama nitakaa, sitakula chakula
    chako. Lakini ukitayarisha sadaka ya kuteketezwa, toa kwa Bwana. ' (Manowa hakujua
    kwamba alikuwa malaika wa Bwana.)
  bel-bel: 'Анёл Гасподні сказаў Маною: хоць бы ты і ўтрымаў мяне, але я ня буду есьці
    хлеба твайго; а калі хочаш учыніць цэласпаленьне Госпаду, дык учыні яго. А Маной
    жа ня ведаў, што гэта анёл Гасподні.'
  deu-ELBBK: 'Und der Engel des HERRN sprach zu Manoah: Wenn du mich auch aufhieltest,
    ich würde nicht von deinem Brot essen; willst du aber ein Brandopfer opfern, so
    opfere es dem HERRN. Denn Manoah wusste nicht, dass es der Engel des HERRN war.'
  mbb-OT: Midtavak haazà is belinsuǥuen te, “Minsan kenè e pa egenat, ne kenè ku egkeenen
    is id-andam nu kedì he keenen. Piru egkehimu mulà ke ed-andam ka te pemuhat he
    edtutungen para te Nengazen.” (Wazà metueni ni Manoa he velinsuǥuen bes haazà
    te Nengazen.)
  mal-2015: 'യഹോവയുടെ ദൂതൻ മാനോഹയോടു: നീ എന്നെ താമസിപ്പിച്ചാലും ഞാൻ നിന്റെ ആഹാരം കഴിക്കയില്ല;
    ഒരു ഹോമയാഗം കഴിക്കുമെങ്കിൽ അതു യഹോവെക്കു കഴിച്ചുകൊൾക എന്നു പറഞ്ഞു. അവൻ യഹോവയുടെ
    ദൂതൻ എന്നു മാനോഹ അറിഞ്ഞിരുന്നില്ല.'
  tuo-NT: 'Cʉ̃ peꞌe Manoarẽ yʉꞌticʉ niwĩ: —Mʉsã yʉꞌʉre tojadutimicã, mʉsã baꞌasere
    baꞌasome. Mejõ peꞌe Õꞌacʉ̃rẽ cabracãrẽ wẽjẽ ʉ̃jʉ̃amorõpeoya. Manoa cʉ̃ “Õꞌacʉ̃
    cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcãmi”, ni masĩticʉ niwĩ.'
  rmc-rmc: 'Ale o aňjelos le RAJESKRO leske odphenďa: „The te man kade zľikerďalas,
    na chaľomas tire chabenestar. Ale te pripravineha labarďi obeta, obetin la le
    RAJESKE.“ O Manoach na džanelas, hoj oda hin le RAJESKRO aňjelos,'
  pes-OPV: 'فرشته خداوند به مانوح گفت: «اگر‌چه مراتعویق اندازی، از نان تو نخواهم خورد،
    و اگرقربانی سوختنی بگذرانی آن را برای یهوه بگذران.» زیرا مانوح نمی دانست که فرشته
    خداوند است.'
  ron-1924: 'Ынӂерул Домнулуй а рэспунс луй Маноах: „Кяр дакэ М-ай опри, н-аш мынка
    дин букателе тале; дар дакэ врей сэ адучь о ардере-де-тот, с-о адучь Домнулуй.”
    Маноах ну штия кэ есте Ынӂерул Домнулуй.'
  ben-OBCV: সদাপ্রভুর দূত উত্তর দিলেন, “তুমি আমাকে অপেক্ষা করালেও, আমি তোমার আনা কোনও
    খাবার খাব না। কিন্তু তুমি যদি হোমবলি উৎসর্গ করো, তবে তা সদাপ্রভুর উদ্দেশেই করো।”
    (মানোহ বুঝতে পারেননি যে তিনি সদাপ্রভুর দূত।)
  som-som: Oo malaa'igtii Rabbiguna waxay Maanoo'ax ku tidhi, In kastoo aad i raajiso,
    anigu cuni maayo cuntadaada; oo haddaad diyaarisid allabari la gubo, waa inaad
    Rabbiga u bixisid. Waayo, Maanoo'ax ma uu ogayn inay malaa'igtii Rabbiga tahay.
  lat-VUC: 'Cui respondit angelus: Si me cogis, non comedam panes tuos: si autem vis
    holocaustum facere, offer illud Domino. Et nesciebat Manue quod angelus Domini
    esset.'
  eng-ASVBT: And the angel of Jehovah said unto Manoah, Though thou detain me, I will
    not eat of thy bread; and if thou wilt make ready a burnt offering, thou must
    offer it unto Jehovah. For Manoah knew not that he was the angel of Jehovah.
  ita-1885: 'E l''Angelo del Signore disse a Manoa: Avvegnachè tu mi ritenga, non
    però mangerò del tuo cibo; e, se pur tu fai un olocausto, offeriscilo al Signore.
    Perciocchè Manoa non sapeva ch''egli fosse l''Angelo del Signore.'
  eng-LXXUP: 'And the angel of the Lord said to Manoah, If thou shouldest detain me,
    I will not eat of thy bread; and if thou wouldest offer a whole burnt offering,
    to the Lord thou shalt offer it: for Manoah knew not that he was an angel of the
    Lord.'
  eng-ULB: The angel of Yahweh said to Manoah, “Even if I stay, I will not eat your
    food. But if you prepare a burnt offering, offer it to Yahweh.” (Manoah did not
    know that he was the angel of Yahweh.)
  spa-VBL: 'El ángel del Señor respondió: “Me quedaré, pero no comeré tu comida. Sin
    embargo, si preparas un holocausto, puedes presentarlo al Señor”. (Manoa no sabía
    que era el ángel del Señor).'
  fra-_FOB: 'Et l''ange de l''Éternel répondit à Manoah: Quand tu me retiendrais,
    je ne mangerais point de ton pain; mais si tu fais un holocauste, tu l''offriras
    à l''Éternel. Car Manoah ne savait point que ce fût un ange de l''Éternel.'
  mal-mal: 'യഹോവയുടെ ദൂതൻ മാനോഹയോട്: “നീ എന്നെ താമസിപ്പിച്ചാലും ഞാൻ നിന്റെ ആഹാരം കഴിക്കയില്ല;
    ഒരു ഹോമയാഗം കഴിക്കുമെങ്കിൽ, അത് യഹോവയ്ക്ക് കഴിച്ചുകൊൾക “എന്ന് പറഞ്ഞു. അവൻ യഹോവയുടെ
    ദൂതൻ എന്ന് മാനോഹ അറിഞ്ഞിരുന്നില്ല.'
  urd-GVR: Ab tak Manohā ne yih bāt nahīṅ pahchānī thī ki mehmān asal meṅ Rab kā farishtā
    hai. Farishte ne jawāb diyā, “Ḳhāh tū mujhe roke bhī maiṅ kuchh nahīṅ khāūṅgā.
    Lekin agar tū kuchh karnā chāhe to bakrī kā bachchā Rab ko bhasm hone wālī qurbānī
    ke taur par pesh kar.”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी “आं कली तेक्‍तीसी हना यो, गो
    इन क्‍येशो मजाइनुङ। तन्‍न गेमी चोशा चढ़ेतीक ठीक सेल्‍तीनी हना, परमप्रभु यावे कली
    चढ़ेवो” देंमाक्‍त। मानोआहमी मेको परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब बाक्‍ब, दे
    मतुइक्‍ता बाक्‍त।
  ita-1927: 'E l’angelo dell’Eterno rispose a Manoah: “Anche se tu mi trattenessi,
    non mangerei del tuo cibo; ma, se vuoi fare un olocausto, offrilo all’Eterno”.
    Or Manoah non sapeva che quello fosse l’angelo dell’Eterno.'
  ckb-ckb: 'فریشتەکەی یەزدانیش بە مانۆوەحی گوت: «ئەگەر بشمحەوێننەوە لە نانەکەت ناخۆم،
    ئەگەر قوربانی سووتاندنیشت کرد پێشکەشی یەزدانی بکە.» مانۆوەح نەیزانی ئەوە فریشتەی
    یەزدانە.'
  eng-BBE: And the angel of the Lord said to Manoah, Though you keep me I will not
    take of your food; but if you will make a burned offering, let it be offered to
    the Lord. For it had not come into Manoah's mind that he was the angel of the
    Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಮಾನೋಹನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ನಿಲ್ಲಿಸಿಕೊಂಡರೂ, ನಾನು ನಿನ್ನ
    ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುವುದಿಲ್ಲ; ನೀನು ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸಿದರೆ, ಅದನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಬೇಕು,”
    ಎಂದನು.
  tam-2017: 'யெகோவாவுடைய தூதனானவர் மனோவாவை நோக்கி: நீ என்னை இருக்கச் சொன்னாலும் நான்
    உன்னுடைய உணவை சாப்பிடமாட்டேன்; நீ சர்வாங்க தகனபலி செலுத்தவேண்டுமானால், அதை நீ
    யெகோவாவுக்குச் செலுத்துவாயாக என்றார். அவர் யெகோவாவுடைய தூதன் என்று மனோவா அறியாதிருந்தான்.'
  spa-RV-1909: 'Y el ángel de Jehová respondió á Manoa: Aunque me detengas no comeré
    de tu pan: mas si quisieres hacer holocausto, sacrifícalo á Jehová. Y no sabía
    Manoa que aquél fuese ángel de Jehová.'
  ron-BTF: 'Și îngerul DOMNULUI i-a spus lui Manoah: Chiar de m-ai reține, nu voi
    mânca din pâinea ta; și dacă vrei să aduci o ofrandă arsă, adu-o DOMNULUI. Pentru
    că Manoah nu știa că era un înger al DOMNULUI.'
  eng-WEBP: The LORD’s angel said to Manoah, “Though you detain me, I won’t eat your
    bread. If you will prepare a burnt offering, you must offer it to the LORD.” For
    Manoah didn’t know that he was the LORD’s angel.
  eng-FBV: The angel of the Lord replied, “I'll stay, but I won't eat your food. However,
    if you prepare a burnt offering, you can present it to the Lord.” (Manoah didn't
    know he was the angel of the Lord.)
  nld-1939: 'Maar de engel van Jahweh sprak tot Manóach: Ook al hieldt ge mij hier,
    toch zou ik van uw spijs niet eten. Maar als ge soms een offer wilt brengen aan
    Jahweh, dan moogt ge dat doen. Manóach begreep immers maar niet, dat het de engel
    van Jahweh was.'
  nch-BL: 'Huan iilhuicac ejca TOTECO quinanquili Manoa: ―Masque nimocahuas, amo nijcuas
    motacualis. Pero sinta tijnequi tijsencahuas se pilchivojtzi para tijmacas TOTECO
    quej se tacajcahualisti tatatili, cualtitoc.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va đáp cùng Ma-nô-a rằng: Dầu ngươi cầm ta lại,
    ta cũng chẳng ăn thực vật của ngươi; nhưng nếu muốn làm một của lễ thiêu, thì
    hãy dâng lên cho Đức Giê-hô-va. Vả, Ma-nô-a không rõ ấy là thiên sứ của Đức Giê-hô-va,'
  hin-CV: याहवेह के दूत ने मानोहा से कहा, “मैं रुक तो जाऊंगा, किंतु भोजन नहीं करूंगा.
    हां, जब तुम भोजन तैयार कर ही रहे हो, तो इसे याहवेह को होमबलि चढ़ा देना.” मानोहा
    को यह बोध ही न था कि वह याहवेह का दूत था.
  spa-BES: 'Y el ángel del Señor dijo a Manoa: Aunque me quedare, no tomaré de tu
    comida; pero si haces una ofrenda quemada, sea ofrecida al Señor. Porque no se
    le había ocurrido a Manoa que él era el ángel del Señor.'
  tdx-tdx: 'Aa le tinoi’ i anjeli’ Iehovày t’i Manoàke ami’ty hoe: Ndra te sebañe’o,
    tsy ho kamaeko o mahakama’oo, fe naho hañenga horoañe, le misoroña am’ Iehovà;
    amy te tsy napota’ i Manoàke t’ie anjeli’ Iehovà.'
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์บอกมาโนอาห์​ว่า “ถึงเจ้าจะให้เรารอ เราจะไม่รับประทานอาหารของเจ้า
    แต่​ถ้าเจ้าจะจัดเครื่องเผาบู​ชา เจ้​าจงถวายแด่พระเยโฮวาห์” เพราะว่ามาโนอาห์​ไม่​ทราบว่าท่านผู้นั้นเป็นทูตสวรรค์​องค์​หน​ึ่งของพระเยโฮวาห์
  por-BR-2018: 'E o anjo do SENHOR respondeu a Manoá: Ainda que me detenhas não comerei
    de teu pão: mas se quiseres fazer holocausto, sacrifica-o ao SENHOR. E não sabia
    Manoá que aquele fosse anjo do SENHOR.'
  deu-ELO: 'Und der Engel Jehovas sprach zu Manoah: Wenn du mich auch aufhieltest,
    ich würde nicht von deinem Brote essen; willst du aber ein Brandopfer opfern,
    so opfere es Jehova. Denn Manoah wußte nicht, daß es der Engel Jehovas war.'
  eng-WYC-2018: To whom the angel of the Lord answered, Though thou (shalt) constrain
    me, I shall not eat thy bread; but if thou wilt make (a) burnt sacrifice, offer
    thou it to the Lord. And Manoah knew not, that it was an angel of the Lord, (or
    For Manoah did not know, that he was an angel of the Lord).
  epo-epo: 'Sed la anĝelo de la Eternulo diris al Manoaĥ: Kvankam vi retenos min,
    mi tamen ne manĝos vian panon; sed se vi volas fari bruloferon, faru ĝin al la
    Eternulo. Ĉar Manoaĥ ne sciis, ke tio estas anĝelo de la Eternulo.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi Manoaⱨⱪa jawab berip: — Sǝn Meni tutup ⱪalsangmu,
    Mǝn neningdin yemǝymǝn; ǝgǝr sǝn birǝr kɵydürmǝ ⱪurbanliⱪ sunmaⱪqi bolsang, uni
    Pǝrwǝrdigarƣa atap sunuxung kerǝk, dedi (uning xundaⱪ deyixining sǝwǝbi, Manoaⱨ
    uning Pǝrwǝrdigarning Pǝrixtisi ikǝnlikini bilmigǝnidi).'
  beo-beo: 'Manoua da amo dunu da Gode Ea a:igele dunu amo hame dawa:i. Amaiba:le,
    e da ema amane sia:i, “Wahadafa mae masa. Ania da goudi mano dima imunusa:, gobemu.”
    Be a:igele dunu da bu adole i, “Na da hame ahoasea, dia ha:i manu hame manu. Be
    di da goudi mano gobemusa: dawa:sea, defea, amo Hina Godema imunusa: gobele salima.”'
  tpi-OTNT: '@see-verse:JDG.013.015'
  hau-SA: Mala’ikan Ubangiji ya ce, “Ko kun sa na tsaya, ba zan ci abincinku ba. Amma
    in kun shirya hadaya ta ƙonawa, ku miƙa wa Ubangiji.” (Manowa bai gane cewa mala’ikan
    Ubangiji ne ba.)
  uig-LAT: 'Perwerdigarning Perishtisi Manoahqa jawab bérip: — Sen Méni tutup qalsangmu,
    Men néningdin yémeymen; eger sen birer köydürme qurbanliq sunmaqchi bolsang, uni
    Perwerdigargha atap sunushung kérek, dédi (uning shundaq déyishining sewebi, Manoah
    uning Perwerdigarning Perishtisi ikenlikini bilmigenidi).'
  nde-nde: Ingilosi kaThixo yaphendula yathi, “Loba lingangibamba ngamandla ukuba
    ngihlale, angiyikukudla ukudla kwenu. Kodwa nxa lilungisa umnikelo wokutshiswa,
    unikeleni kuThixo.” (UManowa kananzelelanga ukuthi kwakuyingilosi kaThixo.)
  ton-ton: 'Pea pehē ʻe he ʻāngelo ʻa Sihova kia Manoa, “Neongo ʻa hoʻo taʻofi au,
    ka ʻe ʻikai te u kai ʻi hoʻo mā: pea kapau ʻoku ke fie ʻatu ha feilaulau tutu,
    ʻoku totonu ke ke ʻatu ia kia Sihova.” He naʻe ʻikai ʻilo ʻe Manoa ko e ʻāngelo
    ia ʻa Sihova.'
  ces-1613: 'I odpověděl anděl Hospodinův Manue: Bys mne i pozdržel, nebuduť jísti
    pokrmu tvého, ale jestliže připravíš obět zápalnou, Hospodinu ji obětuj. Nebo
    nevěděl Manue, že byl anděl Hospodinův.'
  eng-WMB: The LORD’s angel said to Manoah, “Though you detain me, I won’t eat your
    bread. If you will prepare a burnt offering, you must offer it to the LORD.” For
    Manoah didn’t know that he was the LORD’s angel.
  tam-TCV: அதற்கு யெகோவாவின் தூதனானவர், “நீ என்னைத் தடுத்தாலும் நான் உனது உணவில் எதையும்
    சாப்பிடமாட்டேன். ஆனால் நீ தகன காணிக்கையை ஆயத்தம் செய்தால், அதை யெகோவாவுக்கு செலுத்து”
    என்றார். மனோவாவோ அவரை யெகோவாவின் தூதனானவர் என்று உணராமல் இருந்தான்.
  ceb-ULB: Miingon ang manulonda ni Yahweh kang Manoa, “Bisan kung magpabilin ako,
    dili ako mokaon sa inyong pagkaon. Apan kung mag-andam kamo ug sinunog nga halad,
    ihalad kini kang Yahweh.” (Wala masayod si Manoa nga manulonda diay siya ni Yahweh)
  pol-UBG: 'Lecz Anioł PANA odpowiedział Manoachowi: Choćbyś mnie zatrzymał, nie będę
    jadł twego chleba. Ale jeśli chcesz złożyć całopalenie, złóż je PANU. Manoach
    nie wiedział bowiem, że to był Anioł PANA.'
  agr-agr: '@see-verse:JDG.013.015'
  kyc-kyc: '@see-verse:JDG.013.015'
  urd-GVU: اب تک منوحہ نے یہ بات نہیں پہچانی تھی کہ مہمان اصل میں رب کا فرشتہ ہے۔
    فرشتے نے جواب دیا، ”خواہ تُو مجھے روکے بھی مَیں کچھ نہیں کھاؤں گا۔ لیکن اگر تُو
    کچھ کرنا چاہے تو بکری کا بچہ رب کو بھسم ہونے والی قربانی کے طور پر پیش کر۔“
  deu-1912: 'Aber der Engel des HERRN antwortete Manoah: Wenn du gleich mich hier
    hältst, so esse ich doch von deiner Speise nicht. Willst du aber dem HERRN ein
    Brandopfer tun, so magst du es opfern. Denn Manoah wußte nicht, daß es der Engel
    des HERRN war.'
  kan-2017: ಯೆಹೋವನ ದೂತನು ಮಾನೋಹನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ನಿಲ್ಲಿಸಿಕೊಂಡರೂ ನಾನು ನಿನ್ನ ಆಹಾರವನ್ನು
    ಊಟಮಾಡುವುದಿಲ್ಲ; ಯಜ್ಞಮಾಡಬೇಕೆಂದು ನಿನಗೆ ಮನಸ್ಸಿದ್ದರೆ ಅದನ್ನು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸು” ಅಂದನು.
    ಅವನು ಯೆಹೋವನ ದೂತನೆಂಬುದು ಮಾನೋಹನಿಗೆ ಗೊತ್ತಿರಲಿಲ್ಲ.
  yap-yap: '@see-verse:JDG.013.015'
  hlt-MCSB: Tedae Manoah te BOEIPA kah puencawn loh , “Kai nan hloh cakhaw na buh
    ka ca mahpawh, tedae BOEIPA ham hmueihhlutnah na hmoel coeng atah nawn mai,” a
    ti nah. Te vaengah anih te BOEIPA puencawn ni tila Manoah loh ming pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ፦ «ኔ ታና ሃካ ዴይሤቴያ ሙዖ ታ ኔኤኮ ሙዒንዱዋሴ፤ ኔኤኒ ናንጊና ናንጋ ጎዳም ሚቺ
    ዒንጎ ዒንጊሢ ዒንጋኒ ኮዔቴ ዒዛም ጊኢጊሺ ዒንጌ» ጌዔኔ። ማኑሄ ዒማና ዬይ ናንጊና ናንጋ ጎዳኮ ኪኢታንቾታሢ ዔሪባኣሴ።
  twi-ASANTE: Awurade ɔbɔfoɔ no buaa sɛ, “Mɛtena, nanso, merenni biribiara. Mmom,
    motumi siesie ɔhyeɛ afɔdeɛ sɛ afɔrebɔdeɛ de ma Awurade.” (Na Manoa anhunu sɛ ɔyɛ
    Awurade ɔbɔfoɔ.)
  eng-WEBU: The LORD’s angel said to Manoah, “Though you detain me, I won’t eat your
    bread. If you will prepare a burnt offering, you must offer it to the LORD.” For
    Manoah didn’t know that he was the LORD’s angel.
  wal-wal: Yaagin GODAA kiitanchchai zaaridi, “Taani takkikkokka, ne qumaa miikke.
    SHin neeni xuuggiyo yarshshuwaa giigissana koyikko, GODAASSI yarshshanau danddayaasa”
    yaagiis. I GODAA kiitanchchaa gidiyoogaa Maanuhee eribeenna.
  spa-PDDPT: 'El Ángel de Yavé respondió a Manoa: Aunque me detengas no comeré de
    tu manjar. Pero si preparas un holocausto, ofrécelo a Yavé. Manoa no sabía que
    Él era el Ángel de Yavé.'
  gun-gun: 'mba''eta Manoá ndoikuaai Senhor-a guigua anjo oikoa. Ha''e gui Senhor-a
    guigua anjo aipoe''i Manoá pe: — Apytave teĩ nda''ui ''rã tembi''u reme''ẽ va''e.
    Xapy''a rei mba''emo reapy reve reme''ẽ va''erã ri rereko katu vy Senhor pe ae
    eme''ẽ — he''i.'
  agu-BL: '@see-verse:JDG.013.015'
  ilo-ULB: Kinuna ti anghel ni Yahweh kenni Manoa, “Uray no agtalinaedak, saankonto
    a kanen ti taraonyo. Ngem no mangisaganakayo iti maysa a daton a maipuor amin,
    idatonyo daytoy kenni Yahweh.” (Saan nga ammo ni Manoa nga isuna ti anghel ni
    Yahweh.)
  kpg-kpg: '@see-verse:JDG.013.015'
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى مانوئاھقا جاۋاب بېرىپ: ــ سەن مېنى تۇتۇپ قالساڭمۇ،
    مەن نېنىڭدىن يېمەيمەن؛ ئەگەر سەن بىرەر كۆيدۈرمە قۇربانلىق سۇنماقچى بولساڭ، ئۇنى
    پەرۋەردىگارغا ئاتاپ سۇنۇشۇڭ كېرەك، دېدى (ئۇنىڭ شۇنداق دېيىشىنىڭ سەۋەبى، مانوئاھ
    ئۇنىڭ پەرۋەردىگارنىڭ پەرىشتىسى ئىكەنلىكىنى بىلمىگەنىدى).'
  sus-sus: Alatala xa malekɛ naxa a yaabi, «Hali n lu be, n mu i xa donse donma, kɔnɔ
    xa i wama sɛrɛxɛ gan daaxi tan bafe Alatala bɛ, na fan.» Manowa mu nu a kolon
    Alatala xa malekɛ nan a ra.
  pon-2006: '@see-verse:JDG.013.015'
  jae-jae: '@see-verse:JDG.013.015'
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga biti tai Manoa: Ba u vake iau, pa ina
    ian ta kaum gem; ma ba una vaninare ta vartabar di tuntun tar ia, io, una vartabar
    me pire ra Luluai. Tago Manoa pa i ga nunure ba go ra angelo kai ra Luluai.'
  tur-YTC: 'Yahve''nin meleği Manoah''a şöyle dedi: “Beni alıkoysan da, senin ekmeğini
    yemeyeceğim. Yakmalık sunu hazırlayacaksan onu Yahve''ye sunmalısın.” Çünkü Manoah
    O''nun Yahve''nin meleği olduğunu bilmiyordu.'
  grc-BRENT: Καὶ εἶπεν ὁ ἄγγελος Κυρίου πρὸς Μανωὲ, ἐὰν κατάσχῃς, οὐ φάγομαι ἀπὸ τῶν
    ἄρτων σου· καὶ ἐὰν ποιήσῃς ὁλοκαύτωμα, τῷ Κυρίῳ ἀνοίσεις αὐτό· ὅτι οὐκ ἔγνω Μανωὲ,
    ὅτι ἄγγελος Κυρίου αὐτός.
  ind-AYT: Malaikat TUHAN berkata kepada Manoah, “Sekalipun kamu menahanku, aku tidak
    akan memakan hidanganmu. Akan tetapi, jika kamu membuatnya menjadi korban bakaran,
    persembahkanlah itu kepada TUHAN.” Sebab, Manoah tidak mengetahui bahwa dia adalah
    malaikat TUHAN.
  nya-nya: Mngelo wa Yehova anayankha kuti, “Ngakhale mukundidikiritsa, ine sindidya
    chakudya chanu. Koma ngati mukonze nsembe yopsereza iperekeni kwa Yehova.” (Manowa
    nʼkuti asakudziwa kuti munthuyo anali mngelo wa Mulungu).
  hrv-hrv: 'Anđeo Jahvin nato će Manoahu: “Sve da me i ustaviš, ja ne bih jeo tvoga
    jela; nego ako želiš žrtvovati paljenicu, prinesi je Jahvi.” Manoah, ne znajući
    da je to Anđeo Jahvin,'
  mps-mps: '@see-verse:JDG.013.015'
  tpi-tpi: '@see-verse:JDG.013.015'
  dan-1931: 'Men HERRENS Engel svarede Manoa: “Selv om du holder mig tilbage, spiser
    jeg ikke af din Mad; men vil du ofre et Brændoffer, så bring HERREN det!” Thi
    Manoa vidste ikke, at det var HERRENS Engel.'
  vie-OVCB: 'Thiên sứ của Chúa Hằng Hữu đáp: “Ta sẽ ở lại, nhưng không ăn gì cả. Nếu
    muốn dâng vật gì, nên dâng tế lễ thiêu lên Chúa Hằng Hữu.” (Ma-nô-a vẫn chưa biết
    vị này là thiên sứ của Chúa Hằng Hữu.)'
  guj-2017: ઈશ્વરના દૂતે માનોઆને કહ્યું, “જો હું રોકાઈ જાઉં તો પણ હું તારો ખોરાક ખાઈશ
    નહિ. પણ જો તું દહનીયાર્પણ તૈયાર કરે છે, તો તારે તે ઈશ્વરને ચઢાવવું જોઈએ.” માનોઆ
    જાણતો ન હતો કે તે ઈશ્વરનો દૂત છે.
  pon-2006A: '@see-verse:JDG.013.015'
  por-BRBSL: 'O anjo de Yahweh disse a Manoah: “Embora você me detenha, eu não comerei
    seu pão”. Se você vai preparar uma oferta queimada, você deve oferecê-la a Yahweh”.
    Pois Manoah não sabia que ele era o anjo de Iavé.'
  cth-cth: BAWIPA kalvantami ni, na ka haw nakunghai, nange rawca teh ka cat mahoeh.
    Hahoi, hmaisawi thuengnae na sak boipawiteh, BAWIPA koe poe loe atipouh. Bangkongtetpawiteh,
    Manoah ni BAWIPA kalvantami doeh tie panuek hoeh.
  twi-twi: Awurade bɔfo no buae se, “Mɛtena, nanso, merenni biribiara. Mmom, mutumi
    siesie ɔhyew afɔre sɛ afɔrebɔde de ma Awurade.” (Na Manoa anhu sɛ ɔyɛ Awurade
    bɔfo.)
  hlt-hlt: Tedae Manoah te BOEIPA kah puencawn loh, “Kai nan hloh cakhaw na buh ka
    ca mahpawh, tedae BOEIPA ham hmueihhlutnah na hmoel coeng atah nawn mai,” a ti
    nah. Te vaengah anih te BOEIPA puencawn ni tila Manoah loh ming pawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nkó ditɔ̃nnìi ò nɑ̀kɛ́ kɛ dɔ̀: Bɑ́ kɛ̀ n kpɑɑ́ kɑ̀ɑ
    n dɔ̀ɔ̀ kupɔ̀ɔ̀kù n yí yóó di, kɑ̀ɑ dɔ́ ɑ bo nɑ kɛ́ dɛ̀ pɑ̃ ti Yiɛ̀ nKuyie nkɛ́tuɔ.
    Mɑndoɑ í mbɑntɛ́ kɛ dò ti Yiɛ̀ nKuyie ntɔ̃nnì ndi,'
  msy-2020: Manoa kamaghɨn fozir puvatɨ, a Ikiavɨra Itir Godɨn ensel mɨgei. Ezɨ Ikiavɨra
    Itir Godɨn ensel kamaghɨn a ikaragha ghaze, “Kɨ ikɨ gua tuaghamin daghetam ameghan
    kogham. Gua meme mɨsuegh a tusɨ, gua Ikiavɨra Itir God bagh ofan bar isia mɨghɨrizim
    damu, a tuaghtɨ a bar isigh.”
  dop-dop: '@see-verse:JDG.013.015'
  azb-azb: 'Rəbbin mələyi Manoaha dedi: «Məni burada saxlasan belə, sənin çörəyindən
    yemərəm. Əgər yandırma qurbanı vermək istəyirsənsə, onu Rəbbə təqdim et». Amma
    Manoah bilmirdi ki, bu, Rəbbin mələyidir.'
  eng-DBY: And the Angel of Jehovah said to Manoah, Though thou shouldest detain me,
    I will not eat of thy bread; and if thou wilt offer a burnt-offering, thou shalt
    offer it up to Jehovah. For Manoah knew not that he was the Angel of Jehovah.
  hin-2017: यहोवा के दूत ने मानोह से कहा, “चाहे तू मुझे रोक रखे, परन्तु मैं तेरे भोजन
    में से कुछ न खाऊँगा; और यदि तू होमबलि करना चाहे तो यहोवा ही के लिये कर।” (मानोह
    तो न जानता था, कि यह यहोवा का दूत है।)
  eng-YLT: And the messenger of Jehovah saith unto Manoah, 'If thou detain me — I
    do not eat of thy bread; and if thou prepare a burnt-offering — to Jehovah thou
    dost offer it;' for Manoah hath not known that He [is] a messenger of Jehovah.
  eng-WYC-2017: To whom the angel of the Lord answered, Though thou constrain me,
    I shall not eat thy bread; but if thou wilt make burnt sacrifice, offer thou it
    to the Lord. And Manoah knew not, that it was an angel of the Lord.
  eng-WMBB: The LORD’s angel said to Manoah, “Though you detain me, I won’t eat your
    bread. If you will prepare a burnt offering, you must offer it to the LORD.” For
    Manoah didn’t know that he was the LORD’s angel.
  urd-GVH: अब तक मनोहा ने यह बात नहीं पहचानी थी कि मेहमान असल में रब का फ़रिश्ता है।
    फ़रिश्ते ने जवाब दिया, “ख़ाह तू मुझे रोके भी मैं कुछ नहीं खाऊँगा। लेकिन अगर तू
    कुछ करना चाहे तो बकरी का बच्चा रब को भस्म होनेवाली क़ुरबानी के तौर पर पेश कर।”
  rug-rug: '@see-verse:JDG.013.015'
  gaz-gaz: Ergamaan Waaqayyoo, “Ati na tursitu illee, ani nyaata kee kam iyyuu hin
    nyaadhu. Garuu yoo aarsaa gubamu qopheessuu feete, isa Waaqayyoof dhiʼeessi” jedheen.
    Maanoʼaan akka inni ergamaa Waaqayyoo taʼe hin beekne ture.
  fra-LSG: 'L’ange de l’Éternel répondit à Manoach: Quand tu me retiendrais, je ne
    mangerais pas de ton mets; mais si tu veux faire un holocauste, tu l’offriras
    à l’Éternel. Manoach ne savait point que ce fût un ange de l’Éternel.'
  gnn-gnn: '@see-verse:JDG.013.015'
  yal-yal: Alatalaa malekan yi Manowa yabi, a naxa, “Xa i kankan n ma, n mi i ya donseen
    donma, koni xa i wa saraxa gan daxin ba feni Alatala xa, i na ligɛ nɛn!” Manowa
    mi yi a kolon a Alatalaa malekan nan yi a ra.
  haw-1868: 'I mai la ka anela o Iehova ia Manoa, Ina kaohi mai oe ia''u, aole loa
    au e ai i kau berena; a ina e mohai oe i ka mohai kuni, e mohai oe ia no Iehova:
    no ka mea, aole i ike o Manoa he anela ia no Iehova.'
  arb-NAV: 'فَأَجَابَ مَلاكُ الرَّبِّ: «وَلَوْ أَعَقْتَنِي لَنْ آكُلَ مِنْ خُبْزِكَ،
    وَإِنْ قَرَّبْتَ مُحْرَقَةً فَلِلرَّبِّ قَدِّمْهَا». وَلَمْ يَكُنْ مَنُوحُ يُدْرِكُ
    أَنَّ الرَّجُلَ هُوَ مَلاكُ الرَّبِّ.'
  ewe-ewe: Yehowa ƒe dɔla la ɖo eŋu be, “Togbɔ be mielém ɖi hã la, nyemaɖu miaƒe nuɖaɖa
    ƒe ɖeke o gake ne miedzra numevɔsa aɖe ɖo la, mitsɔe na Yehowa.” Manoa menya be
    Yehowa ƒe dɔlae wònye o.
  eng-LEE: And the angel of the Lord said unto Manoach, Though thou detain me, I will
    not eat of thy bread; but if thou wilt offer a burnt-offering, thou must offer
    it unto the Lord; for Manoach knew not that he was an angel of the Lord.
  gvn-gvn: '@see-verse:JDG.013.015'
  asm-FB: তেতিয়া যিহোৱাৰ দূতে মানোহক ক’লে, “যদিও মই ইয়াত থাকো তথাপি মই তোমাৰ আহাৰ
    ভোজন নকৰিম; কিন্তু তুমি যদি হোম-বলি যুগুত কৰা, তেনেহলে সেয়া যিহোৱাৰ উদ্দেশ্যেই
    উৎসৰ্গ কৰিবা।” কিয়নো তেওঁ যে যিহোৱাৰ দূত, সেই বিষয়ে মনোহে নাজানিছিল।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ يَابِ، «هَلِ ﭑ لُ بٍ، ﭑ مُ عِ شَ دٌنسٍ دٌنمَ،
    كْنْ شَ عِ وَ مَ سّرّشّ فَن دَاشِ تَن بَقٍ عَلَتَلَ بّ، نَ قَن.» مَنٌوَ مُ نُ
    عَ كٌلٌن عَلَتَلَ شَ مَلٍكّ نَن عَ رَ.
  fra-SBL: 'L''ange de Yahvé dit à Manoah : « Si tu me retiens, je ne mangerai pas
    ton pain. Si tu veux préparer un holocauste, tu dois l''offrir à Yahvé. » Car
    Manoah ne savait pas que c''était l''ange de Yahvé.'
  hbo-hbo: וַיֹּאמֶר֩ מַלְאַ֨ךְ יְהוָ֜ה אֶל־מָנֹ֗וחַ אִם־תַּעְצְרֵ֙נִי֙ לֹא־אֹכַ֣ל
    בְּלַחְמֶ֔ךָ וְאִם־תַּעֲשֶׂ֣ה עֹלָ֔ה לַיהוָ֖ה תַּעֲלֶ֑נָּה כִּ֚י לֹא־יָדַ֣ע מָנֹ֔וחַ
    כִּֽי־מַלְאַ֥ךְ יְהוָ֖ה הֽוּא׃
  piu-2006: '@see-verse:JDG.013.015'
  kik-kik: Mũraika wa Jehova agĩcookia atĩrĩ, “O na wangiria thiĩ, ndikũrĩa irio ciaku.
    No wahaarĩria igongona rĩa njino-rĩ, rĩu rĩrutĩre Jehova.” (Manoa ndaigana gũkũũrana
    atĩ ũcio aarĩ mũraika wa Jehova.)
  fra-NCL: 'L’Ange de Yahweh répondit à Manué : « Quand tu me retiendrais, je ne mangerais
    pas de ton mets ; mais si tu veux préparer un holocauste, à Yahweh, offre-le. »
    — Manué ne savait pas que c’était l’Ange de Yahweh —'
  cek-AK: Angraeng ih van kami mah, Kai nang kang khruek cadoeh, nang ih buh to ka
    caa mak ai; toe hmai angbawnhaih sak na koeh nahaeloe, Angraeng khaeah sah ah,
    tiah a naa. Manoah mah anih loe Angraeng ih van kami ni, tiah panoek ai.
  cuk-cuk: 'Bab-Jehová-e-baliwitur ega sogded: —Amba an bemar-walik-siggwerye-sogele,
    amba an bemar-mas gunnosulid. Ar be ibmar-ogumakar-ukye-sogerdi, Bab-Jehováʼga
    be ukodo. Ar ade, Manoaʼde wissulid, we-dule, Bab-Jehová-e-baliwitur-gue.'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси Маноаһқа җавап берип: — Сән Мени тутуп қалсаңму,
    Мән нениңдин йемәймән; әгәр сән бирәр көйдүрмә қурбанлиқ сунмақчи болсаң, уни
    Пәрвәрдигарға атап сунушуң керәк, деди (униң шундақ дейишиниң сәвәви, Маноаһ униң
    Пәрвәрдигарниң Пәриштиси екәнлигини билмигән еди).'
  tel-2017: దానికి యెహోవా దూత మనోహ “నేను ఆగినా నీ భోజనాన్ని మాత్రం ఆరగించను. ఒక వేళ
    నువ్వు దహన బలి అర్పించాలనుకుంటే దాన్ని యెహోవాకు అర్పించాలి” అన్నాడు. ఆయన యెహోవా
    దూత అని మనోహకు తెలియలేదు.
  hat-BSA: 'Zanj SENYÈ a te di a Manoach: “Malgre ou fè m fè reta a, mwen p ap manje
    manje ou. Men si ou prepare yon ofrann brile, alò, ofri li bay SENYÈ a.” Paske
    Manoach pa t konnen ke li te yon zanj SENYÈ a.'
  kos-kos: Na lipufan lun LEUM GOD el fahk nu sel Manoah, “Kom finne ikolyuwi, nga
    ac tia kang mongo kom oru an. Tusruktu kom fin lungse oru, kom kisakin nu sin
    LEUM GOD.”
  hbo-WLC: וַיֹּאמֶר֩ מַלְאַ֨ךְ יְהוָ֜ה אֶל־מָנ֗וֹחַ אִם־תַּעְצְרֵ֙נִי֙ לֹא־אֹכַ֣ל
    בְּלַחְמֶ֔ךָ וְאִם־תַּעֲשֶׂ֣ה עֹלָ֔ה לַיהוָ֖ה תַּעֲלֶ֑נָּה כִּ֚י לֹא־יָדַ֣ע מָנ֔וֹחַ
    כִּֽי־מַלְאַ֥ךְ יְהוָ֖ה הֽוּא׃
  ibo-ibo: Ma Mmụọ ozi Onyenwe anyị zara ya, “A sịkwarị na i mee ka m nọrọ, agaghị
    m eri nri gị ọbụla. Ma ọ bụrụ na i kwadoo aja nsure ọkụ, were ya chụọrọ Onyenwe
    anyị aja.” Ma Manoa aghọtaghị na onye ahụ bụ Mmụọ ozi Onyenwe anyị.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ମାନୋହକୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭକୁ ଅଟକାଇ ରଖିଲେ ହେଁ ଆମ୍ଭେ
    ତୁମ୍ଭ ଆହାର ଭୋଜନ କରିବୁ ନାହିଁ; ପୁଣି ଯେବେ ତୁମ୍ଭେ ହୋମବଳି ପ୍ରସ୍ତୁତ କର, ତେବେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ତାହା ଉତ୍ସର୍ଗ କର।” ସେ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ, ଏହା ମାନୋହ ଜାଣି ନ ଥିଲା।
  chk-chk: Nge nöün ewe Samol mi Lapalap we chon läng a üreni Manoa, “Are mwo oua
    mochen üpwe witiwit, üsap mongö enemi mongö. Nge are oua mochen amolätä och, oupwe
    eäni asoren kek ngeni ewe Samol mi Lapalap.” Pun Manoa esap silei pwe i nöün ewe
    Samol mi Lapalap we chon läng.
  rop-rop: '@see-verse:JDG.013.015'
  ukr-1871: 'Ангел же Господень відказав Манойові: Хоч би ти мене й задержав, не їсти
    му я харчі твоєї. Коли ж хочеш принести всепаленнє, так принеси його Господеві.
    Маной же не знав, що се був ангел Господень.'
  deu-1951: 'Aber der Engel des HERRN antwortete Manoach: Wenn du mich gleich hier
    behieltest, so würde ich doch nicht von deinem Brot essen. Willst du aber ein
    Brandopfer darbringen, so sollst du es dem HERRN opfern. Manoach wußte nämlich
    nicht, daß es der Engel des HERRN war.'
  eng-JPS: 'And the angel of the LORD said unto Manoah: ''Though thou detain me, I
    will not eat of thy bread; and if thou wilt make ready a burnt-offering, thou
    must offer it unto the LORD.'' For Manoah knew not that he was the angel of the
    LORD.'
  srp-1865: 'A anðeo Gospodnji odgovori Manoju: da me i ustaviš, neæu jesti tvojega
    jela; nego ako hoæeš zgotoviti žrtvu paljenicu, prinesi je Gospodu. Jer Manoje
    nije znao da je anðeo Gospodnji.'
  lug-lug: Malayika wa Mukama Katonda n’agamba Manowa nti, “Ne bwe nnaasigala nammwe,
    sijja kulya ku mmere yammwe. Wabula bwe munaateekateeka ekiweebwayo ekyokebwa,
    mukiweeyo eri Mukama.” Mu kiseera ekyo Manowa teyamanya nga gwe yali ayogera naye
    yali malayika wa Mukama.
  heb-heb: ויאמר מלאך יהוה אל מנוח אם תעצרני לא אכל בלחמך ואם תעשה עלה ליהוה תעלנה
    כי לא ידע מנוח כי מלאך יהוה הוא׃
  ben-IRV: সদাপ্রভুর দূত মানোহকে বললেন, “তুমি আমাকে অপেক্ষা করালেও আমি তোমার খাদ্য
    দ্রব্য ভোজন করব না; আর তুমি যদি হোমবলি উৎসর্গ কর, তবে সদাপ্রভুরই উদ্দেশ্যে তা
    কর।” বস্তুত তিনি যে সদাপ্রভুর দূত, তা মানোহ জানতে পারেননি।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਮਾਨੋਆਹ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਭਾਵੇਂ ਤੂੰ ਮੈਨੂੰ ਰੋਕ ਵੀ ਲਵੇਂ
    ਤਾਂ ਵੀ ਮੈਂ ਤੇਰੇ ਭੋਜਨ ਵਿੱਚੋਂ ਕੁਝ ਨਹੀਂ ਖਾਵਾਂਗਾ, ਪਰ ਜੇ ਤੂੰ ਹੋਮ ਦੀ ਬਲੀ ਚੜ੍ਹਾਉਣਾ ਚਾਹੁੰਦਾ
    ਹੈਂ ਤਾਂ ਤੈਨੂੰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਚੜ੍ਹਾਉਣੀ ਚਾਹੀਦੀ ਹੈ।” ਮਾਨੋਆਹ ਨਹੀਂ ਜਾਣਦਾ ਸੀ ਕਿ ਉਹ ਯਹੋਵਾਹ
    ਦਾ ਦੂਤ ਹੈ।
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင် တမန်က၊ ငါ့ ကို ဆီးတား သော်လည်း သင် ၏စားစရာ ကို ငါမ
    စား။ မီးရှို့ ရာယဇ်ကို ပူဇော် လိုလျှင် ထာဝရဘုရား အား ပူဇော် ရမည်ဟု မာနော် အား
    ဆို ပြန်၏။ သူ သည် ထာဝရဘုရား ၏ ကောင်းကင် တမန်ဖြစ်သည်ကို မာနော် မ သိ သေး။
  tbg-tbg: Viva Noravano atito enselira vataakero uva ti vaurara kia kankomakero iruvaro
    enselivano virara tiharo, Te maini variarera, te kia ai kara narerave. Are vi
    karara qerama vatairera, Nora Kotira vi ofaara iha quara amitaane, tiro.
  hmo-hmo: To Lohiabada ena aneru ese Manoa dekenai ia haere, ia gwau, “Bema umui
    dekenai lau noho nega sisina, emui aniani do lau ania lasi. To bema aniani umui
    ura nadua hegaegae neganai, boubou gauna bamona Lohiabada dekenai do umui henia.”
    Manoa ia diba lasi unai be Lohiabada ena aneru.
  urd-urd: तब ख़ुदावन्द के फ़रिश्ते ने मनोहा को जवाब दिया, “अगर तू मुझे रोक भी ले,
    तो भी मैं तेरी रोटी नहीं खाने का; लेकिन अगर तू सोख़्तनी क़ुर्बानी तैयार करना चाहे,
    तो तुझे लाज़िम है कि उसे ख़ुदावन्द के लिए पेश करे।” क्यूँकि मनोहा नहीं जानता था
    कि वह ख़ुदावन्द का फ़रिश्ता है।
  rus-SYN: 'Ангел Господень сказал Маною: хотя бы ты и удержал меня, но я не буду
    есть хлеба твоего; если же хочешь совершить всесожжение Господу, то вознеси его.
    Маной же не знал, что это Ангел Господень.'
  bqc-SIM: 'Dii Malaika wèwà à mɛ̀: Baa tó ma gↄ̃ la, má n blɛ bleo. Tó n sa
    pↄ́ wì a pↄ́ kátɛu à tɛ́kũ sↄukɛ̀, o Diiwa. Manↄa i dↄ̃ kɛ́ Dii Malaikaɛo,'
  tcz-CHONGTHU: Pakai Vantil chun adonbutnin “anaum nange” ahilah ima kaneh louding
    ahi, hijeng jongleh Pakai komma kilhaina a pumgo thilto nabolthei lhon ding ahi”
    ati. (Manoah chun Pakai Vantil chu Pakai ahilam ahetlou ahi).
  mar-mar: परंतु परमेश्वराचा दूत मानोहाला बोलला, “मी जरी थांबलो तरी, मी तुझे अन्न
    खाणार नाही; परंतु जर तू होमार्पण करशील, तर ते तुला परमेश्वर देवाला अर्पण करावे
    लागेल,” (तेव्हा तो परमेश्वर देवाचा दूत होता, हे मानोहाला कळले नव्हते)
  qub-qub: '@see-verse:JDG.013.015'
  bqp-bqp: 'Dikiri Malaikaa wèa à pì: Bee tó ma gↄ̃ la, mani n pↄ́ke blero. Tó n sa''opↄ
    kũ òdi ká tɛ́n à tɛ́ kũ soru kɛ̀, ǹ o Dikiria. Manↄa dí dↄ̃ kũ Dikiri Malaikaamɛro,'
  hat-hat: 'Mesaje Seyè a di Manoak konsa: -Menm si mwen rete mwen p''ap manje manje
    w''ap ban mwen an. Men si ou vle, touye yon ti kabrit, boule l'' nan dife tankou
    yon ofrann pou Seyè a. Manoak pa t'' ankò konnen si se te yon mesaje Seyè a ki
    te devan l''.'
  eng-BSB: And the angel of the LORD replied, “Even if I stay, I will not eat your
    food. But if you prepare a burnt offering, offer it to the LORD.” For Manoah did
    not know that it was the angel of the LORD.
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai gooɠaaʋoteni, é ɠɛ ma: «Anɛɛ ni ɗa sùzosu,
    gè la ɗa-laamianigi ta mia, kɛlɛ ni ɗa pɔ è gala zalaɠai ɠula Ɠɔoɠɔ GALAGI ʋɛ,
    naa ɠɛ!» Manoa la ɠɛni kwɛɛ ga Ɠɔoɠɔ GALAGI ná-geezuɠeelai ʋe.'
  eng-WEBPB: The LORD’s angel said to Manoah, “Though you detain me, I won’t eat your
    bread. If you will prepare a burnt offering, you must offer it to the LORD.” For
    Manoah didn’t know that he was the LORD’s angel.
  kbq-kbq: Hagi anagema higeno'a Ra Anumzamofo ankeromo'a amanage huno Manoana asami'ne,
    Nazerinte'nankena manigahuanagi, nezanka'a onegosue. Hianagi retrotra hunka Ra
    Anumzamofontega kre fananehu ofa hunto. Na'ankure Manoa'a Ra Anumzamofo ankerone
    huno antahino keno osu'ne.
  nhe-BL: 'Huan ielhuicac ejca TOTECO quinanquili Manoa: ―Yonque nimocahuas, ax nijcuas
    motlacualis. Pero intla tijnequi tijsencahuas se pilchivojtzi para tijmacas TOTECO
    queja se tlacajcahualistli tlatlatili, cualtitoc. Huan Manoa ax quimatqui para
    elqui ielhuicac ejca TOTECO.'
