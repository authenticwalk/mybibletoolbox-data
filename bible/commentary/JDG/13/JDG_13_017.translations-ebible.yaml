verse: JDG.013.017
translations:
  mal-C: 'മനോഹ യഹോവയുടെ ദൂതനോട്: “താങ്കളുടെ വചനം യാഥാർഥ്യമാകുമ്പോൾ ഞങ്ങൾ താങ്കളെ ബഹുമാനിക്കേണ്ടതിന്
    താങ്കളുടെ പേരെന്ത്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da fragte Manoah den Engel Jahwes: Wie heißest du? Denn wenn dein Wort
    eintrifft, wollen wir dich ehren.'
  lin-lin: 'Manoa atunaki Anjelu na Yawe : — Kombo na yo nani mpo ete topesa yo lokumu
    tango elaka na yo ekokokisama ?'
  eng-LSV: And Manoah says to the Messenger of YHWH, “What [is] Your Name? When Your
    words come to pass, then we have honored You.”
  eng-GNV: Againe Manoah said vnto the Angell of the Lord, What is thy name, that
    when thy saying is come to passe, we may honour thee?
  eng-WEBSTER: And Manoah said to the angel of the LORD, What is thy name, that when
    thy sayings come to pass, we may do thee honor?
  nhw-BL: 'Huajca Manoa quiilhui itequihua TOTECO: ―¿Tlaque motoca para huelis timitzhueyitlepanitase
    quema tlacatis nopa oquichpil?'
  swh-ONEN: Ndipo Manoa akamuuliza yule malaika wa Bwana, “Jina lako ni nani, ili
    kwamba tuweze kukupa heshima hapo hayo uliyonena yatakapotimia?”
  bba-bba: Mɑ u nɛɛ, ɑmɔnɑ wunɛn yĩsiru, kpɑ su wɑ su nun tɑkɑru ko, wunɛn ɡɑri yi,
    yì n koorɑ.
  eng-KJVCPB: And Manoah said unto the angel of the Lord, What is thy name, that when
    thy sayings come to pass we may do thee honour?
  wbp-wbp: Ngula-jangka, Manuwarla wangkaja, “Ngarrikaju yirdi nyuntu-nyangu. Ngula-jangka,
    kaji ngajarra-nyangu kaja palka-jarrimi, yungurnangkulu pulka-pinyi.”
  luo-luo: Eka Manoa nonono malaika mar Jehova Nyasaye niya, “Nyingi ngʼa; mondo mi
    wabi wamiyi duongʼ ka wachni obedo adiera?”
  meu-meu: Bena Manoa ese Iehova ena aneru e nanadaia, eto, Ladamu be daika? Baiama
    diba, bena emu hereva anidia bae momokani negana ai, ai na baia imodaimu.
  npi-ULB: मानोहले परमप्रभुका दूतलाई भने, “तपाईंको नाउँ के हो, ताकि तपाईंको वचन पुरा
    हुँदा हामी तपाईंलाई सम्मान गर्न सकौं?”
  yor-yor: Manoa sì béèrè lọ́wọ́ angẹli Olúwa náà pé, “Kí ni orúkọ rẹ, kí àwa bá à
    lè fi ọlá fún ọ nígbà tí ọ̀rọ̀ rẹ bá ṣẹ?”
  emp-NTPO: 'Maʌ̃ne Manoaba Ãcõrẽ nezoca bajãnebemaa jarasia: –Bʌ trʌ̃ra daia jaradua.
    Mãwã bʌa jarad̶a quĩrãca dai warra tod̶acarea bʌra bia jarad̶ia.–'
  ind-ind: Manoah kembali bertanya, “Siapa nama Tuan? Supaya waktu apa yang Tuan katakan
    itu terjadi, kami dapat menghormati Tuan.”
  pes-OPCB: 'سپس مانوح نام او را پرسیده، گفت: «وقتی هر آنچه گفته‌ای واقع گردد می‌خواهیم
    به مردم بگوییم که چه کسی این پیشگویی را کرده است!»'
  tgl-ULB: Sinabi ni Manoa sa anghel ni Yahweh, “Ano ang iyong pangalan, para maparangalan
    kita kapag nagkatotoo ang iyong mga salita?”
  cbu-NT: Ashiriya, Manowsha Apanllee wasundurur, ¿Shiy surish chaksha? Kamaningandama
    sureetsish. Iyshat anumand yasayaruni, shiyaa wappari táchinipa, yuwash shaana
    kamachtarangish anush zar tatsamkachu anshu, tárangiya.
  hui-hui: Ani layagola Manoahanda ladai bialu lalu, Í̠naga mini iyahondo langi. Ani
    beregola i̱na bi lariru henene tagira porangi iyame í̠ heneneore laga ka lalu
    mini yaraga holobaya, lene.
  mya-mya: မာ​နော်​က​လည်း​သင်​၏​နာ​မည်​ကို​အ​ကျွန်ုပ် သိ​ပါ​ရ​စေ။ သို့​မှ​သာ​လျှင်​သင်​ပြော​ဆို​သည့်
    စ​ကား​များ​မှန်​ကန်​လာ​သော​အ​ခါ သင့်​အား အ​ကျွန်ုပ်​တို့​ဂုဏ်​ပြု​နိုင်​ပါ​လိမ့်​မည်''
    ဟု​ပြန် ပြော​၏။
  bod-N: མ་ནོ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ལ་འདི་ལྟར། ཁྱེད་ཀྱི་གསུང་ལྟར་འགྲུབ་པའི་ཚེ།
    ངེད་ཅག་གིས་ཁྱེད་ལ་བཀུར་བ་བྱེད་པའི་ཆེད་དུ་ཁྱེད་ཀྱི་མཚན་ང་ལ་གསུང་རོགས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo Manoa akabvunza mutumwa waJehovha akati, “Zita renyu ndianiko, kuitira
    kuti tigokukudzai pachazadziswa shoko renyu?”
  spa-BLM: 'Manoa le dijo al ángel de Yahvé: “¿Cuál es tu nombre, para que cuando
    ocurran tus palabras te honremos?”'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Manoa chi'' d''ay icha tic: —Alcan a b''i
    d''ayon̈ yic vach'' ayic tz''elc''och tas ix ul alcan tic d''ayon̈, ol cac'' yuj
    diosal d''ayach, xchi vin̈ d''ay.'
  swh-ULB: Manoa akamwambia malaika wa Bwana, Jina lako ni nani, ili tukuheshimu wakati
    maneno yako yatakapotimia?
  bel-bel: 'І сказаў Маной анёлу Гасподняму: якое тваё імя? каб мы цябе ўславілі,
    калі спраўдзіцца слова тваё.'
  deu-ELBBK: 'Und Manoah sprach zu dem Engel des HERRN: Wie ist dein Name, dass wir
    dich ehren, wenn dein Wort eintrifft?'
  mbb-OT: Migkaǥi si Manoa te, “Petueni nu kenami is ngazan nu, su para meveǥayi zey
    sikew te zengeg emun egketuman en sikan is migkaǥi nu.”
  mal-2015: 'മാനോഹ യഹോവയുടെ ദൂതനോടു: നിന്റെ വചനം നിവൃത്തിയാകുമ്പോൾ ഞങ്ങൾ നിന്നെ ബഹുമാനിക്കേണ്ടതിന്നു
    നിന്റെ പേരെന്തു എന്നു ചോദിച്ചു.'
  tuo-NT: 'Beꞌro Manoa cʉ̃rẽ nicʉ niwĩ: —¿Deꞌro wãmetiti mʉꞌʉ? Mʉꞌʉ ʉ̃sãrẽ wereꞌque
    queoro waꞌacã ĩꞌarã, ãpẽrã tʉꞌoropʉ mʉꞌʉrẽ “Diacjʉ̃ta wereapĩ”, nirãsaꞌa, nicʉ
    niwĩ.'
  rmc-rmc: 'vašoda lestar phučľa: „Sar tut vičines? Sar pes ačhela oda, so phenďal,
    kamľamas tuke te presikavel e pačiv.“'
  pes-OPV: 'و مانوح به فرشته خداوند گفت: «نام تو چیست تا چون کلام تو واقع شود، تو
    رااکرام نماییم.»'
  ron-1924: 'Ши Маноах а зис Ынӂерулуй Домнулуй: „Каре-Ць есте нумеле, ка сэ-Ць адучем
    славэ, кынд се ва ымплини кувынтул Тэу?”'
  ben-OBCV: পরে মানোহ সদাপ্রভুর দূতের কাছে জানতে চাইলেন, “আপনার নাম কী, যেন আপনার
    কথা যখন পূর্ণ হবে, তখন আমরা আপনাকে সম্মান জানাতে পারি?”
  som-som: Markaasuu Maanoo'ax malaa'igtii Rabbiga ku yidhi, Magacaa, si markay erayadaadu
    ahaadaan, aannu kuu murwayno?
  lat-VUC: 'Dixitque ad eum: Quod est tibi nomen, ut, si sermo tuus fuerit expletus,
    honoremus te?'
  eng-ASVBT: And Manoah said unto the angel of Jehovah, What is thy name, that, when
    thy words come to pass, we may do thee honor?
  ita-1885: 'Poi Manoa disse all''Angelo del Signore: Quale è il tuo nome? acciocchè,
    quando le cose che tu hai dette saranno avvenute, noi ti onoriamo.'
  eng-LXXUP: And Manoah said to the angel of the Lord, What is thy name, that when
    thy word shall come to pass, we may glorify thee?
  eng-ULB: Manoah said to the angel of Yahweh, “What is your name, so we may honor
    you when your words come true?”
  spa-VBL: 'Manoa le preguntó al ángel del Señor: “¿Cuál es tu nombre, para que cuando
    se cumpla tu promesa podamos honrarte?”'
  fra-_FOB: 'Manoah dit encore à l''ange de l''Éternel: Quel est ton nom, afin que
    nous t''honorions, quand ce que tu as dit sera arrivé?'
  mal-mal: 'മാനോഹ യഹോവയുടെ ദൂതനോട്: “ഈ വചനം നിവൃത്തിയാകുമ്പോൾ ഞങ്ങൾ അങ്ങയെ ബഹുമാനിക്കേണ്ടതിന്
    അങ്ങയുടെ പേരെന്ത്” എന്ന് ചോദിച്ചു.'
  urd-GVR: Manohā ne us se pūchhā, “Āp kā kyā nām hai? Kyoṅki jab āp kī yih bāteṅ
    pūrī ho jāeṅgī to ham āp kī izzat karnā chāheṅge.”
  suz-BL: मिनु मानोआहमी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली “इन नें मार बाक्‍बा?
    मारदे हना इन लोव़ थमा दुम्‍त हना, गो इन कली ठेयब सेल्‍चा दाक्‍नीकी” देंमाक्‍त।
    उत्‍पत्ती ३२:३०
  ita-1927: 'Poi Manoah disse all’angelo dell’Eterno: “Qual è il tuo nome, affinché,
    adempiute che siano le tue parole, noi ti rendiamo onore?”'
  ckb-ckb: 'مانۆوەحیش بە فریشتەکەی یەزدانی گوت: «ناوت چییە، بۆ ئەوەی کاتێک وتەکەت
    هاتە دی ڕێزت لێ بنێین؟»'
  eng-BBE: Then Manoah said to the angel of the Lord, What is your name, so that when
    your words come true we may give you honour?
  kan-OKCV: ಏಕೆಂದರೆ ಅವನು ಯೆಹೋವ ದೇವರ ದೂತನೆಂದು ಮಾನೋಹನು ಅರಿಯದೆ ಇದ್ದನು. ಮಾನೋಹನು ಯೆಹೋವ
    ದೇವರ ದೂತನಿಗೆ, “ನೀನು ಹೇಳಿದ ಮಾತುಗಳು ನೆರವೇರುವಾಗ, ನಾವು ನಿನ್ನನ್ನು ಘನಪಡಿಸುವ ಹಾಗೆ ನಿನ್ನ
    ಹೆಸರೇನು?” ಎಂದನು.
  tam-2017: 'அப்பொழுது மனோவா யெகோவாவுடைய தூதனை நோக்கி: நீர் சொன்ன காரியம் நிறைவேறும்போது,
    நாங்கள் உம்மை மரியாதை செய்யும்படி, உம்முடைய நாமம் என்ன என்று கேட்டான்.'
  spa-RV-1909: 'Entonces dijo Manoa al ángel de Jehová: ¿Cómo es tu nombre, para que
    cuando se cumpliere tu palabra te honremos?'
  ron-BTF: 'Și Manoah a spus îngerului DOMNULUI: Care este numele tău, ca să te onorăm
    când se vor împlini spusele tale?'
  eng-WEBP: Manoah said to the LORD’s angel, “What is your name, that when your words
    happen, we may honor you?”
  eng-FBV: Manoah asked the angel of the Lord, “What is your name, so when your promise
    comes true we may honor you?”
  nld-1939: 'Daarop vroeg Manóach aan den engel van Jahweh: Hoe is uw naam? Want als
    uw woord in vervulling gegaan is, willen we u toch eren.'
  nch-BL: 'Huajca Manoa quiilhui iilhuicac ejca TOTECO: ―¿Taya motoca para huelis
    timitzhueyitepanitase quema tacatis nopa oquichpil?'
  vie-1934: 'Ma-nô-a lại thưa cùng thiên sứ của Đức Giê-hô-va rằng: Danh ông là chi,
    để chúng tôi tôn trọng ông khi lời ông phán được ứng nghiệm?'
  hin-CV: मानोहा ने याहवेह के दूत से पूछा, “आपका नाम क्या है? आपकी कही हुई बातें पूरी
    होने पर हम आपका आदर-सत्कार करना चाहते हैं.”
  spa-BES: 'Entonces Manoa dijo al ángel del Señor: ¿Cómo te llamas para que, cuando
    se cumplan tus palabras, podamos honrarte?'
  tdx-tdx: Le hoe t’i Manoàke amy anjeli’ Iehovày, Ia’ ty tahina’o, hiasia’ay naho
    tondroke o saontsi’oo?
  tha-KJV: มาโนอาห์ถามทูตสวรรค์ของพระเยโฮวาห์​ว่า “ท่านชื่ออะไร เพื่อเมื่อเป็นจริงตามถ้อยคำของท่าน
    เราจะได้​ให้เกียรติ​แก่​ท่าน​”
  por-BR-2018: 'Então disse Manoá ao anjo do SENHOR: Como é teu nome, para que quando
    se cumprir tua palavra te honremos?'
  deu-ELO: 'Und Manoah sprach zu dem Engel Jehovas: Wie ist dein Name, daß wir dich
    ehren, wenn dein Wort eintrifft?'
  eng-WYC-2018: And Manoah said to him, What name is to thee, that if thy word be
    fulfilled, we (can) honour thee?
  epo-epo: 'Kaj Manoaĥ diris al la anĝelo de la Eternulo: Kia estas via nomo? ke ni
    povu honori vin, kiam plenumiĝos via vorto.'
  uig-PIN: 'Andin Manoaⱨ Pǝrwǝrdigarning Pǝrixtisidin: — Ɵzlirining nam-xǝripi nemidu?
    Eytip bǝrgǝn bolsila, sɵzliri ǝmǝlgǝ axurulƣinida, siligǝ ⱨɵrmitimizni bildürǝttuⱪ,
    — dedi.'
  beo-beo: 'Manoua da a:igele dunuma amane sia:i, “Dia dio anima adoma. Bai dia sia:
    da dafawaneyale ba:sea, ania da dia dio amoma nodomusa: adomu.”'
  tpi-OTNT: Orait Manoa i tokim ensel bilong Bikpela olsem, “Kolim nem bilong yu.
    Na taim dispela samting i kamap olsem yu bin tok, orait mitupela i ken litimapim
    nem bilong yu.”
  hau-SA: Sa’an nan Manowa ya sāke tambayi mala’ikan Ubangiji ya ce, “Mene ne sunanka,
    don mu girmama ka sa’ad da maganarka ta tabbata.”
  uig-LAT: 'Andin Manoah Perwerdigarning Perishtisidin: — Özlirining nam-sheripi némidu?
    Éytip bergen bolsila, sözliri emelge ashurulghinida, silige hörmitimizni bildürettuq,
    — dédi.'
  nde-nde: UManowa waseyibuza ingilosi kaThixo esithi, “Ungubani ibizo lakho, ukuze
    sikubonge lapho ilizwi lakho seligcwalisekile?”
  ton-ton: Pea naʻe pehē ʻe Manoa ki he ʻāngelo ʻa Sihova, “Ko hai ho hingoa, koeʻuhi
    ʻoka hoko hono fakamoʻoni ʻo hoʻo ngaahi lea ke mau fakaongolelei koe?”
  ces-1613: 'Řekl opět Manue andělu Hospodinovu: Jaké jest jméno tvé, abychom, když
    se naplní řeč tvá, poctili tebe?'
  eng-WMB: Manoah said to the LORD’s angel, “What is your name, that when your words
    happen, we may honor you?”
  tam-TCV: அப்பொழுது மனோவா யெகோவாவின் தூதனானவரிடம், “நீர் சொன்னது நிறைவேறும்பொழுது
    உம்மை மகிமைப்படுத்துவதற்கு உம்முடைய பெயர் என்ன?” என விசாரித்தான்.
  ceb-ULB: Miingon si Manoa ngadto sa manulonda ni Yahweh, “Unsay ngalan nimo, aron
    makapasidungog kami kanimo sa dihang matuman ang imong pulong?”
  pol-UBG: 'I Manoach powiedział do Anioła PANA: Jakie jest twoje imię, abyśmy cię
    uczcili, gdy spełni się twoje słowo?'
  agr-agr: 'Tusa tama Manoa niina chichajak: “Untsu amina daagmesh yaita dukesh ujajatkata,
    nuna dekau asan ame tukagtam nunú uminkui see kuashat titagme”, tiuwai.'
  kyc-kyc: Dokopa Manoa baame aŋala doko lamaiyuo, Embena kingi doko nambwa langi.
    Dokopa nambwame embena pii lao langipi doko kinyi angilyamo lao sepala nambwame
    embena kingi ketae nembo lakandaramba, leya.
  urd-GVU: منوحہ نے اُس سے پوچھا، ”آپ کا کیا نام ہے؟ کیونکہ جب آپ کی یہ باتیں پوری
    ہو جائیں گی تو ہم آپ کی عزت کرنا چاہیں گے۔“
  deu-1912: 'Und Manoah sprach zum Engel des HERRN: Wie heißest du? daß wir dich preisen,
    wenn nun kommt, was du geredet hast.'
  kan-2017: ಆದ್ದರಿಂದ ಅವನು ಆ ದೂತನನ್ನು, “ನೀನು ಹೇಳಿದ್ದು ನೆರವೇರಿದಾಗ ನಿನ್ನನ್ನು ಸನ್ಮಾನಿಸಬೇಕೆಂದಿರುತ್ತೇವೆ,
    ನಿನ್ನ ಹೆಸರೇನು” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me ga’ar Manoah ngak fare engel, “Mog fithingam ngomow, nge yag ni gon’ew
    e sorok ngom ko ngiyal’ nike yib i m’ug nib riyul e tin kamog.”
  hlt-MCSB: Te phoeiah Manoah loh BOEIPA puencawn te, “Na olka bangla ha pawk vaengah
    nang kan thangpom uh ham akhaw na ming ulae?,” a ti nah.
  mdy-ETH: ማኑሄ ሃሣ ዒዛ ኮይላ፦ «ኔ ጌዔ ባካ ጎኔ ማዒ ኩማኣና ኔኤም ኑ ጋላታንዳጉዲ ሱንፆ ኔኤኮ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Afei, Manoa bisaa Awurade ɔbɔfoɔ no sɛ, “Wo din de sɛn? Sɛ nsɛm yi nyinaa
    ba mu a, yɛpɛ sɛ yɛhyɛ wo animuonyam.”
  eng-WEBU: Manoah said to the LORD’s angel, “What is your name, that when your words
    happen, we may honor you?”
  wal-wal: Maanuhee qassikka GODAA kiitanchchaa, “Neeni yootido qaalai polettiyo wode,
    nuuni nena bonchchana mala, ne sunttai oonee?” yaagiis.
  spa-PDDPT: 'Y Manoa preguntó al Ángel de Yavé: ¿Cuál es tu nombre, para que te honremos
    cuando se cumpla tu Palabra?'
  gun-gun: 'Manoá oporandu ju Senhor-a guigua anjo pe: — Marã rami tu nderery, ndeayvuague
    ojeupity ramo romboete aguã?'
  agu-BL: 'Bene''n tzun tlol Manoa tetz yi ángel: —Ntin tal tzaju'' yi bi''u'' sketz,
    bantz quil tz''elu'' te kac''u''l, na ilenin skatyoẍink teru'' yil bnix tane''n
    yi mbi cu''n ntalu'' sketz, stzun Manoa bantz.'
  ilo-ULB: Kinuna ni Manoa iti anghel ni Yahweh, “Ania ti naganmo, tapno mapadayawandaka
    inton matungpal dagiti saom?”
  kpg-kpg: Manoah ga helekai, “Hagia mai gi gimaua do ingoo gii mee gimaua di hagalaamua
    goe i di madagoaa ma ga kila aga ai au helekai.”
  uig-ARA: 'ئاندىن مانوئاھ پەرۋەردىگارنىڭ پەرىشتىسىدىن: ــ ئۆزلىرىنىڭ نام-شەرىپى نېمىدۇ؟
    ئېيتىپ بەرگەن بولسىلا، سۆزلىرى ئەمەلگە ئاشۇرۇلغىنىدا، سىلىگە ھۆرمىتىمىزنى بىلدۈرەتتۇق،
    ــ دېدى.'
  sus-sus: Manowa naxa a maxɔrin, «I xili di? Muxu xa na kolon alako muxu xa i matɔxɔ
    i xa masenyi kamalima tɛmui naxɛ.»
  pon-2006: Manoha ahpw patohwanohng tohnlengo, “Komw padahkihong kiht mahs mwaromwien,
    pwe ni eh pahn pweida me komwi mahsaniho, a se en kak kapinga komwi.”
  jae-jae: Manoa kêsôm gêdêŋ Apômtaunê aŋela gebe “Aômnêm ŋaê amboac ondoc, gebe atoc
    aôm sa êndêŋ têm aômnêm biŋ ŋanô êsaŋa.”
  ksd-ksd: 'Ma Manoa i ga biti tai ra angelo kai ra Luluai: To ia bar ra iangim, upi
    ba i ot kaum tinata amir a pait ta variru piram?'
  tur-YTC: Manoah, Yahve'nin meleğine, “Adın nedir, ta ki, sözlerin gerçekleştiğinde
    seni onurlandıralım?” dedi.
  grc-BRENT: Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, τί τὸ ὄνομά σοι, ὅτι ἔλθοι τὸ
    ῥῆμά σου, καὶ δοξάσομέν σε;
  ind-AYT: Manoah berkata kepada malaikat TUHAN, “Siapakah namamu? Supaya ketika perkataanmu
    terjadi, kami akan menghormatimu.”
  nya-nya: Tsono Manowa anapempha mngelo wa Yehova kuti, “Chonde tidziwitseni dzina
    lanu kuti zikadzachitika zimene mwanenazi ife tidzakulemekezeni?”
  hrv-hrv: 'reče tada Anđelu Jahvinu: “Kako ti je ime, da te možemo častiti kada se
    ispuni što si obećao.”'
  mps-mps: Tialima, Manoago te po wali, “Nage nogi nogi yao. Tama nago te po wagasali
    sę, te sogo pedalubo side, teda da sigo nago nogi ugwaba saibao,” wai.
  tpi-tpi: Orait Manoa i tokim ensel bilong Bikpela olsem, “Kolim nem bilong yu. Na
    taim dispela samting i kamap olsem yu bin tok, orait mitupela i ken litimapim
    nem bilong yu.”
  dan-1931: 'Og Manoa sagde til HERRENS Engel: “Hvad er dit Navn? Når dit Ord går
    i Opfyldelse, vil vi ære dig!”'
  vie-OVCB: 'Ma-nô-a hỏi thiên sứ của Chúa Hằng Hữu: “Xin cho biết ông tên gì? Vì
    khi mọi việc được ứng nghiệm, chúng tôi muốn tỏ lòng kính trọng ông.”'
  guj-2017: માનોઆએ યહોવાહના દૂતને કહ્યું, “તારું નામ શું છે, જેથી તારાં વચન ફળે ત્યારે
    અમે તારું સન્માન કરીએ?”
  pon-2006A: Manoha ahpw patohwanohng tohnlengo, “Komw padahkihong kiht mahs mwaromwien,
    pwe ni eh pahn pweida me komwi mahsaniho, a se en kak kapinga komwi.”
  por-BRBSL: 'Manoah disse ao anjo de Yahweh: “Qual é seu nome, para que quando suas
    palavras acontecerem, possamos honrá-lo”.'
  cth-cth: Manoah ni, BAWIPA e kalvantami koevah, na dei e patetlah akuep torei teh,
    kai ni na pholen thai nahanelah, na min apimaw telah a pacei.
  twi-twi: Afei, Manoa bisaa Awurade bɔfo no se, “Wo din de dɛn? Sɛ nsɛm yi nyinaa
    ba mu a, yɛpɛ sɛ yɛhyɛ wo anuonyam.”
  hlt-hlt: Te phoeiah Manoah loh BOEIPA puencawn te, “Na olka bangla ha pawk vaengah
    nang kan thangpom uh ham akhaw na ming ulae?,” a ti nah.
  tbz-SIM: 'kóò bekɛ kɛ dɔ̀: A yètìrì tu bɑ? Kɛ̀ dɛ̀ɛ yie nkɛ̀ ti nɑ kɛ dɑ sɑ̃ntɛ
    ɑ bɛ́i ntì bo dɔɔ̀ dìì mɔ̀nnì.'
  msy-2020: Ezɨ Manoa kamaghɨn ensel mɨgei, “Nɨ uan ziamɨn gun ga mɨkemeghtɨ, gɨn
    gan otarim otoghtɨ ga nɨn ziam fam.”
  dop-dop: 'Ɩlɛnɑ Mɑnʋwɑ tɔmɩ-ɩ sɩ: Heeli-tʋɣʋ nyɑ́ hǝtɛ, nɑ pǝ́ kɔmɑ nɑ tɔm nti n
    heelɑ-tʋ tɔ tǝ́ lɑ, ɩlɛ tɩɩ sɑ-ŋ.'
  azb-azb: 'O, Rəbbin mələyinə dedi: «Sənin adın nədir ki, sözlərin yerinə yetəndə
    səni şərəfləndirək?»'
  eng-DBY: And Manoah said to the Angel of Jehovah, What is thy name, that when thy
    word cometh to pass we may do thee honour?
  hin-2017: मानोह ने यहोवा के दूत से कहा, “अपना नाम बता, इसलिए कि जब तेरी बातें पूरी
    हों तब हम तेरा आदरमान कर सके।”
  eng-YLT: And Manoah saith unto the messenger of Jehovah, 'What [is] thy name? when
    thy words come to pass, then we have honoured thee.'
  kne-kne: Kanan Manoa sin anghel Diyos, “Ibagam kod di ngadan mo ta dayawen mis sik-a
    mo matongpal din inbagam.”
  eng-WYC-2017: And Manoah said to him, What name is to thee, that if thy word be
    fulfilled, we honour thee?
  eng-WMBB: Manoah said to the LORD’s angel, “What is your name, that when your words
    happen, we may honour you?”
  urd-GVH: मनोहा ने उससे पूछा, “आपका क्या नाम है? क्योंकि जब आपकी यह बातें पूरी हो
    जाएँगी तो हम आपकी इज़्ज़त करना चाहेंगे।”
  rug-rug: Meke olaṉa se Manoa, “Mu tozini gami sa pozamu, pude mami va lavatigo pana
    gorevura sari na mua zinama,” gua si asa.
  gaz-gaz: Sana booddee Maanoʼaan ergamaa Waaqayyootiin, “Akka nu yeroo dubbiin ati
    dubbatte fiixaan baʼutti ulfina siif kenninuuf maqaan kee eenyu?” jedhee gaafate.
  fra-LSG: 'Et Manoach dit à l’ange de l’Éternel: Quel est ton nom, afin que nous
    te rendions gloire, quand ta parole s’accomplira?'
  gnn-gnn: '@see-verse:JDG.013.016'
  yal-yal: Nayi, Manowa yi a fala Alatalaa malekan xa, a naxa, “I xili di, alogo nxu
    xa i binya, i ya falan na kamali waxatin naxan yi?”
  haw-1868: I aku la o Manoa i ka anela o Iehova, Owai kou inoa? I hoomaikai aku ai
    maua ia oe i ka wa e ko ai kau mau olelo.
  arb-NAV: 'فَسَأَلَ مَنُوحُ مَلاكَ الرَّبِّ: «مَا اسْمُكَ حَتَّى إِذَا تَحَقَّقَ
    كَلامُكَ نُكْرِمُكَ؟»'
  ewe-ewe: Manoa bia Yehowa ƒe dɔla la be “Wò ŋkɔ ɖe? Ale be ne wò nya la va eme la,
    ne míade bubu ŋuwò.”
  eng-LEE: And Manoach said unto the angel of the Lord, What is thy name, that, when
    thy word cometh to pass, we may do thee honor?
  gvn-gvn: '@see-verse:JDG.013.016'
  asm-FB: তেতিয়া মানোহে যিহোৱাৰ দূতক সুধিলে, “আপোনাৰ বাক্য সিদ্ধ হ’লে আমি আপোনাক
    মৰ্যদা কৰিবলৈ, আপোনাৰ নাম কি কওকচোন?”
  sus-A: مَنٌوَ نَشَ عَ مَشْرِن، «عِ شِلِ دِ؟ مُشُ شَ نَ كٌلٌن عَلَكٌ مُشُ شَ عِ مَتْشْ
    عِ شَ مَسٍنيِ كَمَلِمَ تّمُي نَشّ.»
  fra-SBL: 'Manoah dit à l''ange de Yahvé : « Quel est ton nom, afin que, lorsque
    tes paroles se réaliseront, nous puissions t''honorer ? »'
  hbo-hbo: וַיֹּ֧אמֶר מָנֹ֛וחַ אֶל־מַלְאַ֥ךְ יְהוָ֖ה מִ֣י שְׁמֶ֑ךָ כִּֽי־יָבֹ֥א *דִבְרֵיךָ
    (דְבָרְךָ֖) וְכִבַּדְנֽוּךָ׃
  piu-2006: '@see-verse:JDG.013.016'
  kik-kik: Nake Manoa agĩtuĩria ũhoro kuuma kũrĩ mũraika wa Jehova akĩmũũria atĩrĩ,
    “Wee wĩtagwo atĩa, nĩguo tũgaagũtĩĩa hĩndĩ ĩrĩa kiugo gĩaku gĩgaatuĩka kĩa ma?”
  fra-NCL: 'Et Manué dit à l’Ange de Yahweh : « Quel est ton nom, afin que nous t’honorions,
    quand ta parole s’accomplira ? »'
  cek-AK: To pacoengah Manoah mah Angraeng ih van kami khaeah, Na thuih ih lok akoep
    naah na hmin pakoeh hanah, na hmin loe mi aa? tiah a dueng.
  cuk-cuk: 'Degisoggu, Manoa Bab-Jehová-e-baliwiturse nug-egichided: —¿Igi be nuga?
    Adi, be-ibmar-sogsad sogedba-gusale, anmar doggus-nuedye be-annik sogmaloed.'
  uig-CYR: 'Андин Маноаһ Пәрвәрдигарниң Пәриштисидин: — Өзлириниң нам-шәриви немиду?
    Ейтип бәргән болсила, сөзлири әмәлгә ашурулғинида, силигә һөрмитимизни билдүрәттуқ,
    — деди.'
  tel-2017: మనోహ “నువ్వు చెప్పిన ప్రకారం జరిగిన తరువాత నిన్ను సన్మానించాలి గదా, మరి
    నీ పేరు ఏమిటి?” అని అడిగాడు.
  hat-BSA: 'Manoach te di a zanj SENYÈ a: “Kòman yo rele ou, dekwa ke lè pawòl ou
    yo vin rive pou nou kapab onore ou?”'
  kos-kos: Na Manoah el fahk, “Su inem an, tuh kut fah ku in akfulatye kom ke pacl
    se kas lom inge ac akpwayeyuk.”
  hbo-WLC: וַיֹּ֧אמֶר מָנ֛וֹחַ אֶל־מַלְאַ֥ךְ יְהוָ֖ה מִ֣י שְׁמֶ֑ךָ כִּֽי־יָבֹ֥א דבריך
    וְכִבַּדְנֽוּךָ׃
  ibo-ibo: Mgbe ahụ, Manoa jụrụ Mmụọ ozi Onyenwe anyị ahụ, sị, “Biko, gịnị bụ aha
    gị, ka anyị nye gị nsọpụrụ dịịrị gị mgbe okwu gị mezuru?”
  ory-ory: ଏଥିଉତ୍ତାରେ ମାନୋହ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ କହିଲା, “ଆପଣଙ୍କର ନାମ କଅଣ? ଆପଣଙ୍କ ବାକ୍ୟ
    ସଫଳ ହେଲେ, ଆମ୍ଭେମାନେ ଆପଣଙ୍କର ଗୌରବ କରିବୁ।”
  chk-chk: Iwe, Manoa a aisini nöün ewe Samol mi Lapalap we chon läng, “Ifa itom,
    pwe aipwe asamoluk, lupwen om we kapas epwe fis?”
  rop-rop: Wal wen det einjul bin tok lagijat langa im, det men bin tok, “Wanim yu
    neim? Minbala wandi sabi, dumaji wen dijan ting weya yubin dalim minbala garra
    hepin, minbala garra jinggabat langa yu.”
  ukr-1871: 'І поспитав Маной у ангела Господнього: Як тебе звати на імя? Бо, як слово
    твоє та справдиться, схочемо тебе пошанувати.'
  deu-1951: 'Und Manoach sprach zum Engel des HERRN: Wie heißest du? Denn wenn dein
    Wort eintrifft, so wollen wir dich ehren!'
  eng-JPS: 'And Manoah said unto the angel of the LORD: ''What is thy name, that when
    thy words come to pass we may do thee honour?'''
  srp-1865: 'Opet reèe Manoje anðelu Gospodnjemu: kako ti je ime? da ti zahvalimo
    kad se zbude što si rekao.'
  lug-lug: Awo Manowa n’abuuza malayika wa Mukama Katonda nti, “Erinnya lyo ggwe ani,
    ekigambo ky’oyogedde bwe kirituukirira tulyoke tukuseemu ekitiibwa?”
  heb-heb: ויאמר מנוח אל מלאך יהוה מי שמך כי יבא דבריך וכבדנוך׃
  ben-IRV: পরে মানোহ সদাপ্রভুর দূতকে বললেন, “আপনার নাম কি? আপনার বাক্য সফল হলে আমরা
    আপনার গৌরব করব।”
  pan-pan: ਫੇਰ ਮਾਨੋਆਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਕਿਹਾ, “ਆਪਣਾ ਨਾਮ ਦੱਸੋ, ਕਿ ਜਦੋਂ ਤੁਹਾਡੀ ਆਖੀ
    ਹੋਈ ਗੱਲ ਪੂਰੀ ਹੋਵੇ ਤਾਂ ਅਸੀਂ ਤੁਹਾਡਾ ਆਦਰ ਭਾਉ ਕਰ ਸਕੀਏ।”
  mya-JVB: မာနော် ကလည်း ကိုယ်တော် စကား ပြည့်စုံ သောအခါ ၊ အကျွန်ုပ်တို့သည် ကိုယ်တော်
    ကိုချီးမွမ်း ရမည်အကြောင်း ၊ ကိုယ်တော် ၏အမည် ကား အဘယ်သို့ နည်းဟု ထာဝရဘုရား ၏ကောင်းကင်
    တမန်အား မေး သော်၊
  tbg-tbg: Minti tuvaro Manoaava Noravano atito enselirara tiharo, Ho nena autu ntairaqe
    tetanta are tiana uvava qovaraiqiaina entara ai autu tuahera kaare, tuvaro
  hmo-hmo: Vadaeni Manoa ese Lohiabada ena aneru ia nanadaia, ia gwau, “Oiemu ladana
    be daika? Ai ura do ai diba, vadaeni oiemu hereva edia anina idia vara momokani
    neganai, oi be do ai hanamoa.”
  urd-urd: फिर मनोहा ने ख़ुदावन्द के फ़रिश्ते से कहा कि तेरा नाम क्या है? ताकि जब
    तेरी बातें पूरी हों तो हम तेरा इकराम कर सकें।
  rus-SYN: 'И сказал Маной Ангелу Господню: как тебе имя? чтобы нам прославить тебя,
    когда исполнится слово твое.'
  bqc-SIM: 'ↄ̃ à aà là à mɛ̀: N tↄ́n kpelewai? Tó yã́ pↄ́ ń òpi kɛ̀, wá n
    kpɛla.'
  tcz-CHONGTHU: Hichun Manoah in Pakai Vantil komma chun “Namin ipi ham?” tin anadongin
    ahi. Ajeh chu hicheho jousehi ahung guilhun tengleh keinin naming hi kajabol thei
    lhonna dingin” ati.
  mar-mar: मग मानोहाने परमेश्वराच्या दूताला म्हटले, “तुझे नाव काय आहे, कारण की तुझे
    बोलणे खरे ठरल्यावर आम्ही तुझा आदर करू?”
  qub-qub: 'Chaura Manoaga anjilta niran: «Jutillayquitapis willamay ari nimashayquino
    captin cushicur gamta agradësicunäpaj.»'
  bqp-bqp: 'akũ à a là à pì: N tↄ́n deramɛɛ? Tó yã kũ n òo pìi kɛ̀, óni sáabu kɛnnɛ.'
  hat-hat: 'Manoak di mesaje Seyè a: -Di nou ki jan ou rele pou nou ka fè lwanj pou
    ou lè pawòl ou di yo va rive vre.'
  eng-BSB: Then Manoah said to the angel of the LORD, “What is your name, so that
    we may honor you when your word comes to pass?”
  tod-tod: 'É geezuɠeelai ɠaazaɠani, é ɠɛ ma: «È-laaseigi? Naa ɠa a kɛ, nii è
    bogai, naa laa a zeelina, gi zoo gi è wɔɔlɔ.»'
  eng-WEBPB: Manoah said to the LORD’s angel, “What is your name, that when your words
    happen, we may honour you?”
  kbq-kbq: Anante Manoa'a amanage huno Ra anumzamofo ankerona antahige'ne? Ama ana
    kemo'ma nena raga'a efore'ma hanigetama kagima erisgama hanunkura, kagi'a azage
    huta ahegahue?
  nhe-BL: 'Huan Manoa quiilhui nopa elhuicac ejquetl: ―¿Tlaque motoca para huelis
    timitzhueyitlepanitase quema tlacatis nopa oquichpil?'
  bus-bus: 'ben à à là à bè: N tↄ́n diaa? Tó yã kɛ̀ ń ò pì kɛ̀, wé sáabu kɛnnɛ.'
  gub-BL: Uze'eg wi Manoa izupe. — Ma'e nerer. Aze urukwaw nerer nehe, urupuner nemuwete
    haw rehe neremimume'u kwer izeapo mehe nehe, i'i izupe.
  eng-DRA: 'And he said to him: What is thy name, that, if thy word shall come to
    pass, we may honour thee?'
