verse: JDG.013.009
translations:
  mal-C: ദൈവം മനോഹയുടെ പ്രാർഥന കേട്ടു, ദൈവദൂതൻ വീണ്ടും അവളുടെ അടുക്കൽവന്നു. അവൾ വയലിലായിരുന്നു;
    അവളുടെ ഭർത്താവ് മനോഹ അപ്പോൾ അവളുടെകൂടെ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Gott aber willfahrte Manoah, so daß der Engel Gottes nochmals zu dem Weibe
    kam, während sie eben auf dem Felde saß, und ihr Mann, Manoah, nicht bei ihr war.
  lin-lin: Nzambe ayokaki Manoa, mpe Anjelu na Nzambe ayaki lisusu epai ya mwasi,
    wana avandaki na bilanga. Kasi mobali na ye, Manoa, azalaki elongo na ye te.
  eng-LSV: And God listens to the voice of Manoah, and the Messenger of God comes
    again to the woman, and she [is] sitting in a field, and her husband Manoah is
    not with her,
  eng-GNV: And God heard the voyce of Manoah, and the Angel of God came againe vnto
    the wife, as she sate in the fielde, but Manoah her husband was not with her.
  eng-WEBSTER: 'And God hearkened to the voice of Manoah; and the angel of God came
    again to the woman as she sat in the field: but Manoah her husband was not with
    her.'
  nhw-BL: Huan Toteco Dios quitlacaquili Manoa huan itequihua Toteco Dios sempa monexti
    campa nopa sihuatl quema nemiyaya imila, pero ihuehue amo nemiyaya ihuaya.
  swh-ONEN: Mungu akamsikia Manoa, naye malaika wa Mungu akamjia tena huyo mwanamke
    alipokuwa shambani, lakini mumewe Manoa hakuwepo.
  bba-bba: Mɑ Gusunɔ u Mɑnɔɑn kɑnɑru mwɑ, u derɑ win ɡɔrɑdo wi, u wurɑ kurɔ win mi,
    mi u sɔ̃ ɡberɔ. Adɑmɑ win durɔ sɑri mi.
  eng-KJVCPB: 'And God hearkened to the voice of Manoah; and the angel of God came
    again unto the woman as she sat in the field: but Manoah her husband was not with
    her.'
  wbp-wbp: Kaaturlu Manuwaju purda-nyangu kujalparla wangkaja, ngularla marramarraju
    pina-yanu Manuwa-parntakuju kujalpa nyinaja mata yamangka, ngula-kurranyarla marramarraju
    yanu. Jintalpa nyinaja Manuwa-wangu.
  luo-luo: Nyasaye nowinjo Manoa, kendo malaika mar Jehova Nyasaye noduogo ir dhako
    sa ma ne en e puodho; to Manoa chwore ne ok ni kode.
  meu-meu: 'Bena Dirava ese Manoa gadona e kamonai: Dirava ena aneru ese una hahine
    ma e hahedinarai henia lou, ia na uma ai e nohova negana ai; a adavana Manoa na
    lasihia.'
  npi-ULB: परमेश्‍वरले मानोहको पुकार सुन्‍नुभयो, र परमेश्‍वरका दूत फेरि ती स्‍त्रीकहाँ
    तिनी मैदानमा बसिरहँदा देखा परे । तर मानोह तिनका पति तिनीसँग थिएनन् ।
  yor-yor: Ọlọ́run fetí sí ohùn Manoa, angẹli Ọlọ́run náà tún padà tọ obìnrin náà
    wá nígbà tí ó wà ní oko ṣùgbọ́n ọkọ rẹ̀ Manoa kò sí ní ọ̀dọ̀ rẹ̀.
  emp-NTPO: Manoaba iwid̶id̶ara Ãcõrẽba bia ũrĩsia. Maʌ̃ bẽrã bajãnebema nezocara
    dji wẽrãmaa waya zesia. Maʌ̃ne wẽrãra néud̶e b̶asia. Baribʌrʌ idji quima Manoara
    neẽ́ basía.
  ind-ind: Allah mendengar doa Manoah. Maka malaikat itu kembali menemui istrinya
    ketika dia sedang duduk-duduk di ladang. Saat itu Manoah sedang tidak bersamanya.
  pes-OPCB: خدا دعای وی را اجابت فرمود و فرشتهٔ خدا بار دیگر بر زن او که در صحرا نشسته
    بود، ظاهر شد. این بار هم شوهرش مانوح نزد وی نبود.
  tgl-ULB: Sumagot ang Diyos sa panalangin ni Manoa, at muling dumating sa babae ang
    anghel ng Diyos nang nakaupo siya sa bukid. Pero hindi niya kasama si Manoa na
    kaniyang asawa.
  cbu-NT: Apanllsha anoo mazinarangu, yusursha waanaatsi wasundurur zanganirangiya.
    Kiz waani mzatsish xiytu anush Apanll wasundurur yusur yakarangiya. Wazaranllsha
    ambiri pangusip taar ashirangiya.
  hui-hui: Manoahanda aguani hale hayagola Ngode Datagaliwabehanda hale halu ibunaga
    dahuliyali biago wali biago mabuni berearia lone íbu daibilene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​လည်း​မာ​နော်​တောင်း လျှောက်​သည့်​အ​တိုင်း​ပြု​တော်​မူ​သ​ဖြင့်
    ကိုယ် တော်​၏​ကောင်း​ကင်​တ​မန်​သည်​လယ်​ထဲ​၌ ထိုင်​နေ​သော​အ​မျိုး​သ​မီး​ထံ​သို့​ပြန်​လာ
    လေ​သည်။ ထို​အ​ခါ​၌​သူ​၏​ခင်​ပွန်း မာ​နော်​မှာ​သူ​နှင့်​အ​တူ​မ​ရှိ​ချေ။-
  bod-N: དེར་དཀོན་མཆོག་གིས་མ་ནོ་ཨ་ཡི་ཞུ་བར་གསན་ཏེ། བུད་མེད་དེ་ཞིང་ཁར་སྡོད་པའི་སྐབས་སུ་དཀོན་མཆོག་གི་ཕོ་ཉ་ཡང་བསྐྱར་ཁོ་མོའི་གམ་དུ་སླེབས།
    ཡིན་ནའང་ཁོ་མོའི་སྐྱེས་པ་མ་ནོ་ཨ་ཁོ་མོ་དང་མཉམ་དུ་མེད་པ་རེད།
  sna-sna: Mwari akanzwa Manoa, uye mutumwa waMwari akauyazve kumukadzi panguva yaakanga
    ari kumunda; asi murume wake Manoa akanga asipo paari.
  spa-BLM: Dios escuchó la voz de Manoa, y el ángel de Dios se acercó de nuevo a la
    mujer mientras estaba sentada en el campo; pero Manoa, su marido, no estaba con
    ella.
  cac-cac: Ix yab' Dios tas ix sc'an vin̈ chi', ix sch'oxanxi sb'a Yángel Jehová chi'
    d'a ix yetb'eyum vin̈ chi' ayic van yic'an yip ix d'a cal munlajel, palta man̈
    ayoquec'laj vin̈aj Manoa chi' ta' yed' ix.
  swh-ULB: Mungu akajibu sala ya Manoa, na malaika wa Mungu akamwendea mwanamke tena
    akiwa ameketi shambani. Lakini Manoa mumewe hakuwa pamoja naye.
  bel-bel: І пачуў Бог голас Маноя, і анёл Божы зноў прыйшоў да жонкі, калі яна была
    ў полі, і Маноя, мужа яе, ня было зь ёю.
  deu-ELBBK: Und Gott erhörte die Stimme Manoahs; und der Engel Gottes kam nochmals
    zu der Frau, als sie auf dem Feld saß, und Manoah, ihr Mann, nicht bei ihr war.
  mbb-OT: Mibpemineg te Megbevayà is kebpengemuyù ni Manoa. Mibpeuman mebpaahà sikan
    is belinsuǥuen te Megbevayà diyà te esawa ni Manoa zutun te ebpimpinuu sikandin
    diyà te pemuleey, piru wazà dutun si Manoa.
  mal-2015: ദൈവം മാനോഹയുടെ പ്രാർത്ഥന കേട്ടു; ദൈവദൂതൻ വീണ്ടും അവളുടെ അടുക്കൽ വന്നു;
    അവൾ വയലിൽ ഇരിക്കയായിരുന്നു; അവളുടെ ഭർത്താവു മാനോഹ കൂടെ ഉണ്ടായിരുന്നില്ല.
  tuo-NT: Õꞌacʉ̃ cʉ̃ sẽrĩsere tʉꞌo, Manoa nʉmo cãpũpʉ nigõrẽ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ
    werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã, apaturi core bajuacʉ niwĩ. Co marãpʉ Manoa
    peꞌe co meꞌrã marĩcʉ niwĩ.
  rmc-rmc: O Del šunďa avri le Manoach a o aňjelos le RAJESKRO avľa pale ke džuvľi,
    sar bešelas pre maľa a lakro rom o Manoach na sas laha.
  pes-OPV: و خدا آواز مانوح را شنید و فرشته خدا باردیگر نزد آن زن آمد و او در صحرا
    نشسته بود، اماشوهرش مانوح نزد وی نبود.
  ron-1924: Думнезеу а аскултат ругэчуня луй Маноах ши Ынӂерул луй Думнезеу а венит
    ярэшь ла фемее. Еа шедя ынтр-ун огор ши Маноах, бэрбатул ей, ну ера ку еа.
  ben-OBCV: ঈশ্বর মানোহের প্রার্থনা শুনলেন, এবং ঈশ্বরের দূত আবার সেই মহিলাটির কাছে
    এলেন, যখন তিনি ক্ষেতে ছিলেন; কিন্তু তাঁর স্বামী মানোহ তাঁর সঙ্গে ছিলেন না।
  som-som: Ilaahna codkii Maanoo'ax wuu maqlay, oo malaa'igtii Ilaahna naagtii bay
    mar kale u timid iyadoo berrinka fadhida; laakiinse Maanoo'ax oo ahaa ninkeedii
    lama uu joogin iyada.
  lat-VUC: 'Exaudivitque Dominus deprecantem Manue, et apparuit rursum angelus Dei
    uxori ejus sedenti in agro: Manue autem maritus ejus non erat cum ea. Quæ cum
    vidisset angelum,'
  eng-ASVBT: 'And God hearkened to the voice of Manoah; and the angel of God came
    again unto the woman as she sat in the field: but Manoah her husband was not with
    her.'
  ita-1885: E Iddio esaudì la voce di Manoa; e l'Angelo di Dio venne un'altra volta
    alla donna, mentre ella sedeva in un campo. Or Manoa, suo marito, non era con
    lei.
  eng-LXXUP: And the Lord heard the voice of Manoah, and the angel of God came yet
    again to the woman; and she sat in the field, and Manoah her husband was not with
    her.
  eng-ULB: God listened to the voice of Manoah, and the angel of God came to the woman
    again when she was sitting in the field. But Manoah her husband was not with her.
  spa-VBL: Dios respondió a la petición de Manoa, y el Ángel de Dios regresó a la
    mujer mientras ella estaba sentada en el campo. Sin embargo, su esposo Manoa no
    estaba con ella.
  fra-_FOB: Dieu exauça la prière de Manoah. Et l'ange de Dieu vint encore vers la
    femme, comme elle était assise dans un champ; mais Manoah, son mari, n'était pas
    avec elle.
  mal-mal: ദൈവം മാനോഹയുടെ പ്രാർത്ഥന കേട്ടു; അവൾ വയലിൽ ഇരിക്കുമ്പോൾ ദൈവദൂതൻ വീണ്ടും
    അവളുടെ അടുക്കൽ വന്നു; അപ്പോൾ അവളുടെ ഭർത്താവ് മാനോഹ കൂടെ ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Allāh ne us kī sunī aur apne farishte ko dubārā us kī bīwī ke pās bhej
    diyā. Us waqt wuh shauhar ke baġhair khet meṅ thī.
  suz-BL: मिनु परमप्रभुमी मानोआह आ पुंइशो लोव़ नेना बाक्‍त। मिनु आ मीश रूमी बाक्‍मेनु,
    परमप्रभु आ स्‍वर्ग ङा गेय पाइब लेंशा जाक्‍माक्‍त। मेना आ वोंइश मेको नु मबाक्‍शो
    बाक्‍माक्‍त।
  ita-1927: E Dio esaudì la preghiera di Manoah; e l’angelo di Dio tornò ancora dalla
    donna, che stava sedendo nel campo; ma Manoah, suo marito, non era con lei.
  ckb-ckb: خوداش گوێی لە دەنگی مانۆوەح گرت و فریشتەی خودا دووبارە هاتەوە بۆ لای ژنەکە
    کە لە کێڵگەدا دانیشتبوو و مانۆوەحی مێردی لەگەڵدا نەبوو.
  eng-BBE: And God gave ear to the voice of Manoah; and the angel of God came to the
    woman again when she was seated in the field; but her husband Manoah was not with
    her.
  kan-OKCV: ದೇವರು ಮಾನೋಹನ ಬೇಡಿಕೆಯನ್ನು ಕೇಳಿದರು. ಆ ಸ್ತ್ರೀಯು ಹೊಲದಲ್ಲಿ ಕುಳಿತಿರುವಾಗ, ದೇವದೂತನು
    ತಿರುಗಿ ಅವಳ ಬಳಿಗೆ ಬಂದನು. ಆಗ ಅವಳ ಗಂಡನಾದ ಮಾನೋಹನು ಅವಳ ಸಂಗಡ ಇರಲಿಲ್ಲ.
  tam-2017: தேவன் மனோவாவின் சத்தத்திற்குச் செவிகொடுத்தார்; அந்தப் பெண் வயல்வெளியில்
    இருக்கும்போது தேவனுடைய தூதனானவர் திரும்பவும் அவளிடத்தில் வந்தார்; அப்பொழுது அவள்
    கணவனாகிய மனோவா அவளோடே இருக்கவில்லை.
  spa-RV-1909: 'Y Dios oyó la voz de Manoa: y el ángel de Dios volvió otra vez á la
    mujer, estando ella en el campo; mas su marido Manoa no estaba con ella.'
  ron-BTF: Și Dumnezeu a dat ascultare la vocea lui Manoah; și îngerul lui Dumnezeu
    a venit din nou la femeie pe când ședea ea în câmp; dar Manoah, soțul ei, nu era
    cu ea.
  eng-WEBP: God listened to the voice of Manoah, and the angel of God came again to
    the woman as she sat in the field; but Manoah, her husband, wasn’t with her.
  eng-FBV: God responded to Manoah's request, and the Angel of God returned to the
    woman while she was sitting out in the field. However, her husband Manoah was
    not with her.
  nld-1939: En God verhoorde Manóach. De engel van God kwam nog eens bij de vrouw,
    toen ze zich op het veld bevond. Daar Manóach, haar man, niet bij haar was,
  nch-BL: Huan Toteco Dios quitacaquili Manoa huan iilhuicac ejca Toteco Dios sempa
    monexti campa nopa sihuat quema itztoya imila, pero ihuehue amo itztoya ihuaya.
  vie-1934: Đức Chúa Trời nhậm lời cầu nguyện của Ma-nô-a. Thiên sứ của Đức Chúa Trời
    lại đến cùng người đàn bà đang khi ngồi trong đồng ruộng; còn Ma-nô-a, chồng nàng,
    không có tại đó với nàng.
  hin-CV: परमेश्वर ने मानोहा की विनती सुन ली, और परमेश्वर का दूत दोबारा उस स्त्री
    के पास आया. इस समय वह खेत में बैठी हुई थी. उसका पति मानोहा उस समय उसके साथ न था.
  spa-BES: Y oyó Dios la voz de Manoa; y el ángel de Dios volvió a la mujer cuando
    estaba sentada en el campo; pero su marido Manoa no estaba con ella.
  tdx-tdx: Hinaon’ Añahare ty fiarañanaña’ i Manoàke, vaho nivotrak’ amy rakembay
    indraike i anjelin’ Añaharey ie niam­besatse an-teteke ey, fe tsy tama’e i vali’ey.
  tha-KJV: และพระเจ้าทรงฟังเสียงของมาโนอาห์ และทูตสวรรค์ของพระเจ้ามาหาหญิงนั้​นอ​ีกเมื่อนางนั่งอยู่ในทุ่งนา
    แต่​มาโนอาห์​สามี​ของนางไม่​ได้​อยู่​ด้วย
  por-BR-2018: 'E Deus ouviu a voz de Manoá: e o anjo de Deus voltou outra vez à mulher,
    estando ela no campo; mas seu marido Manoá não estava com ela.'
  deu-ELO: Und Gott erhörte die Stimme Manoahs; und der Engel Gottes kam nochmals
    zu dem Weibe, als sie auf dem Felde saß, und Manoah, ihr Mann, nicht bei ihr war.
  eng-WYC-2018: And the Lord heard Manoah praying; and the angel of the Lord appeared
    again to his wife sitting in the field; forsooth Manoah, her husband, was not
    with her.
  epo-epo: Kaj Dio aŭskultis la voĉon de Manoaĥ; kaj la anĝelo de Dio venis denove
    al la virino, kiam ŝi estis sur la kampo; kaj Manoaĥ, ŝia edzo, ne estis kun ŝi.
  uig-PIN: Huda Manoaⱨning duasini anglidi; ayal etizliⱪta oltuƣinida, Hudaning Pǝrixtisi
    yǝnǝ uning ⱪexiƣa kǝldi. Əmma uning eri Manoaⱨ uning ⱪexida yoⱪ idi.
  beo-beo: Gode da Manoua ea adole ba:i defele hamoi dagoi. Manoua idua da ifabia
    ga esalu, amola a:igele dunu da ema misi. Be Manoua da amoga hame lelu.
  tpi-OTNT: Na God i harim prea bilong Manoa. Bihain meri bilong Manoa i sindaun i
    stap long gaden, na ensel bilong God i kamap gen long em. Tasol Manoa i no i stap
    wantaim em.
  hau-SA: Allah ya ji Manowa, sai mala’ikan Allah ya sāke zuwa wurin matar yayinda
    take gona; amma Manowa mijinta ba ya tare da ita.
  uig-LAT: Xuda Manoahning duasini anglidi; ayal étizliqta oltughinida, Xudaning Perishtisi
    yene uning qéshigha keldi. Emma uning éri Manoah uning qéshida yoq idi.
  nde-nde: UNkulunkulu wamuzwa uManowa, ingilosi kaNkulunkulu yafika njalo kowesifazane
    lowo esegangeni; kodwa umkakhe uManowa wayengekho.
  ton-ton: 'Pea naʻe ongoʻi ʻe he ʻOtua ʻae leʻo ʻo Manoa; pea naʻe toe haʻu ʻae ʻāngelo
    ʻae ʻOtua ki he fefine ʻi heʻene nofo ʻi he ngoue: ka naʻe ʻikai ʻiate ia ʻa Manoa.'
  ces-1613: I vyslyšel Bůh hlas Manue; nebo přišel anděl Boží opět k ženě té, když
    seděla na poli. Manue pak muž její nebyl s ní.
  eng-WMB: God listened to the voice of Manoah, and the angel of God came again to
    the woman as she sat in the field; but Manoah, her husband, wasn’t with her.
  tam-TCV: இறைவன் மனோவாவின் வேண்டுதலைக் கேட்டு, திரும்பவும் வயலில் இருந்த அவனுடைய
    மனைவியிடத்திற்கு இறைவனின் தூதனானவர் வந்தார். ஆனால் அவளது கணவன் மனோவா அவளுடனிருக்கவில்லை.
  ceb-ULB: Gitubag sa Dios ang pag-ampo ni Manoa, ug mitungha pag-usab ang manulonda
    sa Dios sa atubangan sa babaye samtang naglingkod siya didto sa uma. Apan si Manoa
    nga iyang bana wala makauban kaniya.
  pol-UBG: I Bóg wysłuchał głosu Manoacha. Przyszedł znowu Anioł Boga do tej kobiety,
    gdy siedziała na polu, lecz nie było przy niej jej męża Manoacha.
  agr-agr: Tusa segam Apajuí Manoa sumamunak betek umikui. Nuniak nuwa ajanum wekaetatman
    Apajuí ángeljai betek ataktu wantintukui. Tuja Manoa niijai wekaechau asamtai,
  kyc-kyc: Anatumi Manoa piso soo leyamuli pyuo piya. Banya aŋala dee kamba kapu kyuo
    enda baa ee dokona peteyamo dokona epeya. Dokopa enda banya akalingi role pyao
    ee dokona kara nayambi.
  urd-GVU: اللہ نے اُس کی سنی اور اپنے فرشتے کو دوبارہ اُس کی بیوی کے پاس بھیج دیا۔
    اُس وقت وہ شوہر کے بغیر کھیت میں تھی۔
  deu-1912: Und Gott erhörte die Stimme Manoahs; und der Engel Gottes kam wieder zum
    Weibe. Sie saß aber auf dem Felde, und ihr Mann Manoah war nicht bei ihr.
  kan-2017: ಆ ಸ್ತ್ರೀಯು ಹೊಲದಲ್ಲಿ ಕುಳಿತಿರುವಾಗ ದೇವದೂತನು ಪುನಃ ಬಂದನು. ಆಕೆಯ ಗಂಡನಾದ ಮಾನೋಹನು
    ಅಲ್ಲಿರಲಿಲ್ಲ.
  yap-yap: Me rin’ Got e tin ke wenignag Manoah, me sul fare engel nge yib i m’ug
    ngak fare pin nike par fare pin nga but’ u milay’. Ma de moy Manoah ni figirngin
    rok.
  hlt-MCSB: Manoah ol te Pathen loh a yaak dongah Pathen kah puencawn loh Manoah yuu
    taengla koep a pawk pah. Te vaengah anih te lohma ah om dae a va Manoah te anih
    taengah om pawh.
  mdy-ETH: ፆኦሲ ማኑሄኮ ሺኢጲፆ ዋይዜሢሮ ፆኦሲኮ ኪኢታንቻሢ ላሚ ሙኪ ላኣሌሎ ኮይላ ዒዛ ጎሺዳ ዴዒ ዓኣንቴ ጴዼኔ፤ ዒማና
    ዒዞኮ ዓኒ ማኑሄ ዒዞ ኮራ ባኣሴ፤
  twi-ASANTE: Onyankopɔn tiee Manoa. Ɔbɔfoɔ no yii ne ho adi kyerɛɛ no bio wɔ ɛberɛ
    a ɔwɔ afuom. Nanso, na ne kunu Manoa nka ne ho wɔ hɔ.
  eng-WEBU: God listened to the voice of Manoah, and the angel of God came again to
    the woman as she sat in the field; but Manoah, her husband, wasn’t with her.
  wal-wal: Woossin Xoossai Maanuhe woosaa siyiis. Maccaasiyaa gaden uttidaashin naa77anttuwaa
    yiis; shin he wode i keettaawai Maanuhee iira de7enna.
  spa-PDDPT: ʼElohim escuchó la voz de Manoa, y el Ángel de ʼElohim vino otra vez
    a la mujer, cuando ella estaba sentada en el campo, pero Manoa, su esposo, no
    estaba con ella.
  gun-gun: Ha'e rami Manoá ijayvu rã Nhanderuete oendu ramo Senhor-a guigua anjo teĩgue
    ju ou kunha va'e oĩa py, mba'ety py oguapy oiny jave. Ha'e rã ime Manoá ma noĩ
    hexeve.
  agu-BL: Nintzun tbit Kataj Ryos yi yol Manoa, nin je' jobtuj junt tir yi jun ángela'tz
    swutz yi txkel i', te yi at i' wi cojbil. Ej nin qui'c Manoa at-tz naka'j.
  ilo-ULB: Sinungbatan ti Dios ti kararag ni Manoa, ket immay manen ti anghel ti Dios
    iti babai idi agtugtugaw isuna idiay taltalon. Ngem saanna a kadua ni Manoa nga
    asawana.
  kpg-kpg: God guu hai gii hai be nia helekai a Manoah, ge tangada di langi o God
    gu hanimoi labelaa gi di ahina, i di madagoaa a mee nogo noho ai i hongo di gowaa
    maalama. Di lodo o maa la nogo hagalee i baahi o mee,
  uig-ARA: خۇدا مانوئاھنىڭ دۇئاسىنى ئاڭلىدى؛ ئايال ئېتىزلىقتا ئولتۇغىنىدا، خۇدانىڭ
    پەرىشتىسى يەنە ئۇنىڭ قېشىغا كەلدى. ئەمما ئۇنىڭ ئېرى مانوئاھ ئۇنىڭ قېشىدا يوق ئىدى.
  sus-sus: Ala naxa Manowa xa dubɛ suxu, a man naxa a xa malekɛ xɛɛ a xa ginɛ xɔn
    ma. Manowa xa ginɛ nu dɔxɔxi xɛ ma a xa mɔri mu nu na naa.
  pon-2006: Koht eri ketin kupwurehla Manoha, oh tohnlengo ahpw pwurodo rehn liho
    ni eh mwomwohd nan mohs ehu. Eh pwoudo Manoha sohte iang ih.
  jae-jae: Anôtô gêgôm biŋ, taŋ Manoa keteŋ naŋ, ŋanô kêsa ma ênê aŋela gêô lasê gêdêŋ
    awê tau kêtiam gêdêŋ taŋ eŋ gêŋgôŋ kôm naŋ. Ênê akweŋ gêwiŋ eŋ atom.
  ksd-ksd: Ma God i ga valongore ra nilai Manoa; ma ra angelo kai God i ga pot mulai
    tadav ra vavina ba i ga ki ta ra uma; ma Manoa, kana tutana, pa dir ga ki varurung
    me.
  tur-YTC: Tanrı, Manoah'ın sesini duydu ve Tanrı'nın meleği, kadın tarlada otururken
    ona yeniden geldi; ama kocası Manoah onun yanında değildi.
  grc-BRENT: Καὶ εἰσήκουσεν ὁ Θεὸς τῆς φωνῆς Μανωὲ, καὶ ἦλθεν ὁ ἄγγελος τοῦ Θεοῦ ἔτι
    πρὸς τὴν γυναῖκα· καὶ αὕτη ἐκάθητο ἐν ἀγρῷ, καὶ Μανωὲ ὁ ἀνὴρ αὐτῆς οὐκ ἦν μετʼ
    αὐτῆς.
  ind-AYT: Allah mendengarkan doa Manoah, lalu Malaikat Allah datang lagi kepada perempuan
    itu ketika dia sedang duduk di padang. Akan tetapi, Manoah, suaminya, tidak ada
    bersamanya.
  nya-nya: Mulungu anamva pemphero la Manowa, ndipo mngelo wa Mulungu anabweranso
    kwa mkaziyo nthawi imene anali ku munda, koma Manowa mwamuna wake sanali naye.
  hrv-hrv: Jahve usliši Manoaha i Anđeo Jahvin dođe opet k ženi dok je sjedila u polju.
    Manoah, muž njezin, ne bijaše kraj nje.
  mps-mps: Tama Godigo Manoago te gedu haluasa po wabo odai. Nosali aga we te gide
    bididubadi, tama Godigo Ensel Bidi agaba pedelali. Tiali goli, aga bidi Manoa,
    te aga dali bidisiąwai.
  tpi-tpi: Na God i harim prea bilong Manoa. Bihain meri bilong Manoa i sindaun i
    stap long gaden, na ensel bilong God i kamap gen long em. Tasol Manoa i no i stap
    wantaim em.
  dan-1931: Og Gud bønhørte Manoa; og Guds Engel kom atter til Kvinden, medens hun
    sad ude på Marken, men Manoa, hendes Mand, var ikke hos hende.
  vie-OVCB: Đức Chúa Trời nhậm lời, cho thiên sứ đến gặp vợ Ma-nô-a một lần nữa, khi
    bà đang ngồi nơi đồng ruộng. Lúc ấy chồng bà không có ở đó.
  guj-2017: ઈશ્વરે માનોઆની પ્રાર્થનાનો ઉત્તર આપ્યો અને જયારે તે સ્ત્રી ખેતરમાં બેઠી
    હતી ત્યારે ઈશ્વરનો દૂત ફરી તેની પાસે આવ્યો. પણ તેનો પતિ માનોઆ તેની સાથે ન હતો.
  pon-2006A: Koht eri ketin kupwurehla Manoha, oh tohnlengo ahpw pwurodo rehn liho
    ni eh mwomwohd nan mohs ehu. Eh pwoudo Manoha sohte iang ih.
  por-BRBSL: Deus ouviu a voz de Manoá, e o anjo de Deus veio novamente à mulher enquanto
    ela estava sentada no campo; mas Manoá, seu marido, não estava com ela.
  cth-cth: Cathut ni Manoah lawk a thai pouh teh, napui law a tahungnae koe kalvantami
    teh bout a tho pouh. A vâ Manoah teh haw la awm hoeh.
  twi-twi: Onyankopɔn tiee Manoa. Ɔbɔfo no yii ne ho adi kyerɛɛ no bio wɔ bere a ɔwɔ
    afum. Nanso na ne kunu Manoa nka ne ho wɔ hɔ.
  hlt-hlt: Manoah ol te Pathen loh a yaak dongah Pathen kah puencawn loh Manoah yuu
    taengla koep a pawk pah. Te vaengah anih te lohma ah om dae a va Manoah te anih
    taengah om pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie ndɔɔ̀ Mɑndoɑ kù mɔɔ́ tì, kɛ̀ ku kó ditɔ̃nnìi
    wɛ̃tɛní onitipòkù borɛ̀ kɛ́nsɔ̃́ nhò bo kupɑku bɑ́ o dɔù í dɛ̀ bo.
  msy-2020: Ezɨ God Manoan mɨgɨrɨgɨam baraghizɨ, Manoan amuim uan azenimɨn aperaghav
    itima, Ikiavɨra Itir Godɨn ensel iza a bato. Manoa dughiar kamɨn a ko itir puvatɨ.
  dop-dop: Ɩlɛnɑ Ɩsɔ mʋ Mɑnʋwɑ kʋsǝlǝmʋtʋ, nɑ ɩ́ mǝlǝnɑ ɩsɔtɑɑ tillu kɛ ɑlʋ ɩnɩ ɩ
    kiŋ, nɑ pǝ́ pɑnɑ ɩ wɛ ɩ tike kɛ tɑɑlɛ, ɩ pɑɑlʋ fɛɩ.
  azb-azb: Allah Manoahın səsini eşitdi. Qadın çöldə oturanda Allahın mələyi yenə
    onun yanına gəldi. Lakin qadının əri Manoah yanında deyildi.
  eng-DBY: And God hearkened to the voice of Manoah; and the Angel of God came again
    to the woman whilst she sat in the field; but Manoah her husband was not with
    her.
  hin-2017: मानोह की यह बात परमेश्वर ने सुन ली, इसलिए जब वह स्त्री मैदान में बैठी
    थी, और उसका पति मानोह उसके संग न था, तब परमेश्वर का वही दूत उसके पास आया।
  eng-YLT: And God hearkeneth to the voice of Manoah, and the messenger of God cometh
    again unto the woman, and she [is] sitting in a field, and Manoah her husband
    is not with her,
  eng-WYC-2017: And the Lord heard Manoah praying; and the angel of the Lord appeared
    again to his wife sitting in the field; forsooth Manoah, her husband, was not
    with her.
  eng-WMBB: God listened to the voice of Manoah, and the angel of God came again to
    the woman as she sat in the field; but Manoah, her husband, wasn’t with her.
  urd-GVH: अल्लाह ने उस की सुनी और अपने फ़रिश्ते को दुबारा उस की बीवी के पास भेज दिया।
    उस वक़्त वह शौहर के बग़ैर खेत में थी।
  rug-rug: Va tabea e Tamasa sapu gua tepa ia Manoa, meke pule mae sa nana mateana
    koasa barikaleqe sipu korapa habotu nana si asa pa korapa inuma. Meke sa loana
    se Manoa si lopu koa turaṉae koasa.
  gaz-gaz: Waaqnis Maanoʼaa dhagaʼe; ergamaan Waaqayyoo sunis utuu isheen lafa qotiisaa
    keessa teessuu gara dubartii sanaa deebiʼee dhufe; dhirsi ishee Maanoʼaan garuu
    ishee wajjin hin turre.
  fra-LSG: Dieu exauça la prière de Manoach, et l’ange de Dieu vint encore vers la
    femme. Elle était assise dans un champ, et Manoach, son mari, n’était pas avec
    elle.
  gnn-gnn: Ga yuwalknha Godthu djuy'yurrunana ŋunhiyi dhäwu'mirrinhanydja liliyi,
    ŋayi maḻŋ'thurruna biyapul ŋunhala ŋurikala miyalkkala, ŋunhi ŋayi yukurrana nhinana
    ŋunhala dhulmu‐waṉarra'ŋura wäŋaŋura.
  yal-yal: Ala yi Manowa xuiin namɛ, Alaa malekan mɔn yi fa ɲaxanla fɛma, a yi sa
    a li xɛɛn ma, a xɛmɛn Manowa mi yi a fɛma.
  haw-1868: Hoolohe mai la ke Akua i ka leo o Manoa, a hele hou mai ka anela o ke
    Akua i ua wahine la, i kona noho ana, ma ke kula, aka, o Manoa, o kana kane aole
    ia pu me ia.
  arb-NAV: فَاسْتَجَابَ اللهُ صَلاةَ مَنُوحَ، فَتَجَلَّى مَلاكُ اللهِ أَيْضاً لِلْمَرْأَةِ
    وَهِيَ جَالِسَةٌ فِي الْحَقْلِ، وَلَمْ يَكُنْ زَوْجُهَا مَنُوحُ مَعَهَا.
  ewe-ewe: 'Mawu se Manoa ƒe gbedodoɖa eye Mawudɔla la gaɖe eɖokui fia srɔ̃a esime
    wònɔ agble me. Eya ɖeka koe nɔ afi ma: Manoa menɔ afi ma o'
  eng-LEE: And God hearkened to the voice of Manoach; and the angel of God came again
    unto the woman, as she was sitting in the field; and Manoach her husband was not
    with her.
  gvn-gvn: '@see-verse:JDG.013.008'
  asm-FB: তেতিয়া ঈশ্বৰে মানোহৰ কথা শুনাৰ পাছত, ঈশ্বৰৰ দূত আকৌ সেই মহিলাৰ ওচৰলৈ আহিল।
    সেই সময়ত তাই পথাৰত বহি আছিল, কিন্তু তাইৰ স্বামী মানোহ তাইৰ লগত নাছিল।
  sus-A: عَلَ نَشَ مَنٌوَ شَ دُبّ سُشُ، عَ مَن نَشَ عَ شَ مَلٍكّ شّي عَ شَ فِنّ شْن
    مَ. مَنٌوَ شَ فِنّ نُ دْشْشِ شّ مَ عَ شَ مْرِ مُ نُ نَ نَا.
  fra-SBL: Dieu écouta la voix de Manoah, et l'ange de Dieu revint vers la femme comme
    elle était assise dans les champs ; mais Manoah, son mari, n'était pas avec elle.
  hbo-hbo: וַיִּשְׁמַ֥ע הָאֱלֹהִ֖ים בְּקֹ֣ול מָנֹ֑וחַ וַיָּבֹ֣א מַלְאַךְ֩ הָאֱלֹהִ֨ים
    עֹ֜וד אֶל־הָאִשָּׁ֗ה וְהִיא֙ יֹושֶׁ֣בֶת בַּשָּׂדֶ֔ה וּמָנֹ֥וחַ אִישָׁ֖הּ אֵ֥ין
    עִמָּֽהּ׃
  piu-2006: '@see-verse:JDG.013.008'
  kik-kik: Ngai akĩigua Manoa, na mũraika wa Ngai agĩũka rĩngĩ kũrĩ mũtumia rĩrĩa
    aarĩ mũgũnda-inĩ; no mũthuuriwe Manoa ndaarĩ hamwe nake.
  fra-NCL: Dieu exauça la prière de Manué, et l’Ange de Dieu vint encore vers la femme ;
    elle était assise dans un champ, et Manué, son mari, n’était pas avec elle.
  cek-AK: Manoah lawkthuihaih to Sithaw mah tahngaih pae; nongpata loe lawk ah oh
    naah, Sithaw ih van kami anih khaeah angzoh pae let; to naah a sava Manoah loe
    anih khaeah om ai.
  cuk-cuk: Bab-Dummad Manoa-ese-gochad itosad. Gannar Manoa-e-ome sapurba-gudiidgi,
    Bab-Dummad-e-baliwitur ese magar-gunonikid. Deunni, e-sui-Manoa e-walik gunaisulid.
  uig-CYR: Худа Маноаһниң дуасини аңлиди; аял етизлиқта олтуғинида, Худаниң Пәриштиси
    йәнә униң қешиға кәлди. Амма униң ери Маноаһ униң қешида йоқ еди.
  tel-2017: దేవుడు మనోహ ప్రార్థన విన్నాడు. ఆ స్త్రీ పొలంలో కూర్చుని ఉన్నప్పుడు దేవుని
    దూత ఆమెకు కన్పించాడు.
  hat-BSA: Bondye te koute vwa a Manoach, epi zanj Bondye a te vini ankò vè fanm nan
    pandan li te chita nan chan an. Men Manoach, mari li a, pa t avè l.
  kos-kos: God El oru oana ma Manoah el siyuk ah. Lipufan lun God sifilpa foloko nu
    yurin mutan sac ke el muta in ima ah, tusruktu mukul tumal el wangin in pacl sac.
  hbo-WLC: וַיִּשְׁמַ֥ע הָאֱלֹהִ֖ים בְּק֣וֹל מָנ֑וֹחַ וַיָּבֹ֣א מַלְאַךְ֩ הָאֱלֹהִ֨ים
    ע֜וֹד אֶל־הָאִשָּׁ֗ה וְהִיא֙ יוֹשֶׁ֣בֶת בַּשָּׂדֶ֔ה וּמָנ֥וֹחַ אִישָׁ֖הּ אֵ֥ין
    עִמָּֽהּ׃
  ibo-ibo: Chineke zara ekpere ya. Mmụọ ozi ahụ bịakwutekwara nwunye Manoa mgbe ọ
    nọ nʼubi; maọbụ naanị ya nọ, di ya anọghị ya.
  ory-ory: ତହୁଁ ପରମେଶ୍ୱର ମାନୋହର ରବ ଶୁଣିଲେ; ପୁଣି ସେ ସ୍ତ୍ରୀ କ୍ଷେତ୍ରରେ ବସିଥିବା ବେଳେ ପରମେଶ୍ୱରଙ୍କ
    ଦୂତ ପୁନର୍ବାର ତାହା ନିକଟକୁ ଆସିଲେ; ମାତ୍ର ତାହାର ସ୍ୱାମୀ ମାନୋହ ତାହା ସଙ୍ଗରେ ନ ଥିଲା।
  chk-chk: Iwe, Kot a aüselinga än Manoa iotek, pun nöün Kot we chon läng a liwinsefälito
    ren ewe fefin mi mot lemäl. Nge Manoa pwülüan we esap nom ren.
  rop-rop: Wal God bin dum wanim imbin askim, en det einjul bin kamat langa det gel
    igin wen imbin jidan langa gadin. Bat im hasbin nomo bin deya garram im,
  ukr-1871: І вволив Бог волю Манойову, і ангел Божий прийшов ще раз до молодицї,
    як седїла вона на полі, а чоловіка її Маноя не було з нею.
  deu-1951: Und Gott erhörte die Stimme Manoachs, und der Engel Gottes kam wieder
    zum Weibe; sie saß aber auf dem Felde, und ihr Mann Manoach war nicht bei ihr.
  eng-JPS: And God hearkened to the voice of Manoah; and the angel of God came again
    unto the woman as she sat in the field; but Manoah her husband was not with her.
  srp-1865: I usliši Gospod glas Manojev; i doðe opet anðeo Gospodnji k ženi kad sjeðaše
    u polju; a Manoje muž njezin ne bješe kod nje.
  lug-lug: Katonda n’awulira eddoboozi lya Manowa, malayika wa Katonda n’akomawo eri
    omukazi, n’amusanga mu nnimiro, naye nga Manowa bba tali naye.
  heb-heb: וישמע האלהים בקול מנוח ויבא מלאך האלהים עוד אל האשה והיא יושבת בשדה ומנוח
    אישה אין עמה׃
  ben-IRV: তখন ঈশ্বর মানোহের রবে কর্ণপাত করলেন; ঈশ্বরের সেই দূত আবার সেই স্ত্রীর কাছে
    আসলেন; সেই দিনের তিনি মাঠে বসেছিলেন; তখন তাঁর স্বামী মানোহ তাঁর সঙ্গে ছিলেন না।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਮਾਨੋਆਹ ਦੀ ਅਵਾਜ਼ ਸੁਣ ਲਈ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਦੂਤ ਉਸ ਇਸਤਰੀ ਕੋਲ ਆਇਆ
    ਜਦ ਉਹ ਖੇਤ ਵਿੱਚ ਬੈਠੀ ਹੋਈ ਸੀ ਪਰ ਉਸ ਵੇਲੇ ਉਸ ਦਾ ਪਤੀ ਮਾਨੋਆਹ ਉਸ ਦੇ ਕੋਲ ਨਹੀਂ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မာနော် စကား ကို နားထောင် တော်မူ၍ ၊ ဘုရား သခင်၏ ကောင်းကင်တမန်
    သည် လယ် လုပ်ရာအရပ်၌ ထိုင်လျက်ရှိသောထိုမိန်းမ ဆီသို့ လာ ပြန် ၏။ ထိုအခါ ခင်ပွန်း
    မာနော် မ ရှိ။
  tbg-tbg: Minti tuvaro Kotiva Manoaava tunte uvaro enseli viva orurantero nahentivano
    naahoqi vauraqi tuvura. Viva tuvuvaro vira vaativano kia vikantiro mini vaura.
  hmo-hmo: Dirava ese Manoa ena noinoi ia kamonai, Dirava ena aneru ese unai hahine
    dekenai ma ia hedinarai lou, ia be uma dekenai ia noho neganai. To unai neganai,
    iena tau Manoa be ia danu ia noho lasi.
  urd-urd: और ख़ुदा ने मनोहा की 'अर्ज़ सुनी, और ख़ुदा का फ़रिश्ता उस 'औरत के पास जब
    वह खेत में बैठी थी फिर आया, लेकिन उसका शौहर मनोहा उसके साथ नहीं था।
  rus-SYN: И услышал Бог голос Маноя, и Ангел Божий опять пришел к жене, когда она
    была в поле, и Маноя, мужа ее, не было с нею.
  bqc-SIM: Lua Manↄa yãmà, ↄ̃ malaikapi ɛ̀a bↄ̀ mↄ̀ nↄɛpiwa gↄↄ pↄ́ a ku bua. Aà
    zã́ Manↄa kuaànↄo,
  tcz-CHONGTHU: Pathen’in Manoah taona chu asangin avellin ajinu loulaija atoupetnin
    Pathen vantil chu ahung kilah kitnin ahi. Ahinla ajipa Manoah chu amanu komma
    ana umloupet ahi.
  mar-mar: तेव्हा देवाने मानोहाचा शब्द ऐकला, यास्तव देवाचा दूत त्या स्त्रीजवळ ती शेतात
    बसली असता पुन्हा आला तिचा पती मानोहा तिच्यासोबत नव्हता.
  qub-qub: Tayta Dios wiyaran Manoa mañacushanta. Chaymi anjilga yapay yuriparan Manoapa
    warmin chacracho caycajta. Manoa mana captin
  bqp-bqp: Luda Manↄa yã mà, akũ Luda Malaikaa pìi ɛ̀ra à sù nↄgbɛ̃ pìia gↄrↄ kũ
    à kú bura. A zã Manↄa kú kãao gwero,
  hat-hat: Bondye fè sa Manoak te mande l' la vre. Epi mesaje Bondye a vin bò kote
    madanm lan ki te chita nan yon jaden. Manoak, mari a, pa t' avè l'.
  eng-BSB: And God listened to the voice of Manoah, and the angel of God returned
    to the woman as she was sitting in the field; but her husband Manoah was not with
    her.
  tod-tod: GALA ge Manoa wooi mɛnini, GALA ná-geezuɠeelai ʋaani mɔnɔ anzanui ʋɔ bɛ,
    siɛgi zu é ɠɛni zeini la kpalagaʋɛ, sinigi Manoa la ɠɛni ba ná.
  eng-WEBPB: God listened to the voice of Manoah, and the angel of God came again
    to the woman as she sat in the field; but Manoah, her husband, wasn’t with her.
  kbq-kbq: Anage higeno Anumzamo'a Manoa nunamu kea nentahino, ankero'a huntegeno
    Manoa nenaro'a hozafi mani'nere e'ne. Hianagi ana a'mofo neve Manoa'a anantera
    nenaro'enena omani'ne.
  nhe-BL: Huan Toteco Dios quitlacaquili Manoa huan ielhuicac ejca Toteco Dios sampa
    monexti campa nopa sihuatl quema nemiyaya imila, pero ihuehue ax nemiyaya ihuaya.
  bus-bus: Luda Manↄa yã mà, ben Luda Malaika pì ɛ̀ara à mↄ̀ nↄgbɛ̃ pìzi gurↄↄ kɛ̀
    à kú bura. À zã Manↄa kúo gwero,
  gub-BL: Uzapo Tupàn ma'e Manoa ze'eg rupi. Heko haw pe har uzexak kar wi kuzà pe
    kaiwer pe iapyk mehe a'e kury. Imen nuiko kwaw huwake a'e 'ar mehe.
