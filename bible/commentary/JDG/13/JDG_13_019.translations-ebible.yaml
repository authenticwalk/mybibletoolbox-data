verse: JDG.013.019
translations:
  mal-C: മനോഹ ഒരു കോലാട്ടിൻകുട്ടിയെ എടുത്ത് ഭോജനയാഗത്തോടൊപ്പം ഒരു പാറമേൽ യഹോവയ്ക്ക്
    യാഗം അർപ്പിച്ചു; മനോഹയുടെയും ഭാര്യയുടെയും മുമ്പിൽ യഹോവ ഒരു അതിശയം പ്രവർത്തിച്ചു.
  deu-TKW: Da nahm Manoah das Ziegenböckchen und das dazu gehörige Speisopfer und
    brachte es Jahwe auf einem Stein als Opfer dar. Dabei geschah etwas Wunderbares
    vor den Augen Manoahs und seines Weibes.
  lin-lin: Boye Manoa azwaki mwana ntaba elongo na mbeka ya gato, abonzaki yango na
    likolo ya libanga, liboso ya Yawe. Wana Manoa mpe mwasi na ye bazalaki kotala,
    Yawe asalaki likambo moko ya kokamwa.
  eng-LSV: And Manoah takes the kid of the goats, and the present, and offers on the
    rock to YHWH, and He is doing wonderfully, and Manoah and his wife are looking
    on,
  eng-GNV: 'Then Manoah tooke a kid with a meate offering, and offered it vpon a stone
    vnto the Lord: and the Angell did wonderously, whiles Manoah and his wife looked
    on.'
  eng-WEBSTER: So Manoah took a kid, with a meat-offering, and offered it upon a rock
    to the LORD; and the angel did wonderously, and Manoah and his wife looked on.
  nhw-BL: Huajca Manoa quicuic nopa pilchivojtzi para tlacajcahualistli ihuaya nopa
    tlacajcahualistli tlen harina huan nopona quitencajqui iixpa TOTECO ipan se tetl.
    Huan itequihua TOTECO quichijqui se tiochicahual nextili quema noja quitlachilijtoyaj
    Manoa ihuaya isihua.
  swh-ONEN: 'Ndipo Manoa akamchukua mwana-mbuzi, pamoja na sadaka ya unga, naye akamtolea
    Bwana dhabihu hapo juu ya mwamba. Naye yule malaika wa Bwana akafanya jambo la
    ajabu wakati Manoa na mkewe wakiwa wanaangalia:'
  bba-bba: Sɑɑ yerɑ Mɑnɔɑ u boo kpɛmu suɑ kɑ dĩɑnu ɡɑnu u yi kperu wɔllɔ u kɑ Yinni
    Gusunɔ yɑ̃kuru kuɑ, wi, wi u rɑ mɑɑmɑɑki ko. Sɑɑ ye Mɑnɔɑ kɑ win kurɔ bɑ yɑ̃ku
    te mɛɛrɑ,
  eng-KJVCPB: 'So Manoah took a kid with a meat offering, and offered it upon a rock
    unto the Lord: and the angel did wondrously; and Manoah and his wife looked on.'
  wbp-wbp: Ngula-jangka, Manuwaju yanu narnukutuku manu ngurlu-watiki Ngula kangurnu
    pirli lalypa-kurra kuja milarnu kamparru-wiyi. Ngula warlu yarrpurnu kankarlu
    pirlingka. Ngula narnukutu pungu, ngularla purraja ngurlu-wati-kirli YAAWIYI-ki.
    Ngula-jangkaju, kinyirr-ngarninjarla purlajarla nyanungu-parntakuju karntakuju,
    “Nyampu nyangka!”
  luo-luo: Eka Manoa nokawo nyadiel, kaachiel gi chiwo mar cham, mi otimone Jehova
    Nyasaye misango ewi lwanda. Kendo Jehova Nyasaye notimo gima hono ka Manoa gi
    chiege neno.
  meu-meu: Taunabunai, Manoa ese nani natuna bona flaoa boubouna e abi, nadi latanai
    e hahelaḡaia, Iehova, hoa karadia e karamu Diravana, ena. Manoa mai adavana ida
    ese e itaia.
  npi-ULB: यसैले मानोहले अन्‍नबलिसित एउटा पाठो लिए र ती परमप्रभुलाई एउटा चट्टानमा
    चढाए । मानोह र तिनकी पत्‍नीले हेरिरहँदा उहाँले केही आश्‍चर्य काम गर्नुभयो ।
  yor-yor: Lẹ́yìn náà ni Manoa mú ọ̀dọ́ ewúrẹ́, pẹ̀lú ẹbọ ọkà, ó sì fi rú ẹbọ lórí
    àpáta kan sí Olúwa. Nígbà tí Manoa àti ìyàwó dúró tí wọn ń wò Olúwa ṣe ohun ìyanu
    kan.
  emp-NTPO: 'Manoaba chiwatu zaquera beaped̶a néud̶ebema sid̶a edaped̶a umena mõgara
    ʌ̃rʌ̃ cob̶ʌped̶a Ãcõrẽa jũma babue diasia. Maʌ̃ne Manoaba idji quima bid̶a acʌ
    panʌne Ãcõrẽba ne ununacada nãwã osia:'
  ind-ind: Kemudian Manoah mengambil seekor anak kambing dan mempersembahkannya kepada
    TUHAN sebagai kurban yang dibakar habis di atas sebuah batu, beserta dengan persembahan
    gandum-gandumannya. Sementara Manoah dan istrinya menyaksikan, TUHAN melakukan
    suatu keajaiban.
  pes-OPCB: پس مانوح بزغاله و هدیه‌ای از آرد گرفته، آن را روی مذبحی سنگی به خداوند
    تقدیم کرد و فرشته عمل عجیبی انجام داد.
  tgl-ULB: Kaya kinuha ni Manoa ang batang kambing kasama ang handog na pagkaing butil
    at inihandog ang mga ito para kay Yahweh sa ibabaw ng bato. Gumawa siya ng isang
    bagay na kamangha-mangha habang nanunuod si Manoa at ang kaniyang asawa.
  cbu-NT: Ashiriya, Manowsha anoo mazinarangu, minum kaaparaa pachayaru, patumbchimun
    yuwamun wayayrusin, Apanllee ungirtatarana anumun uwsha wayayru, Apanlleem muchirangiya.
    Ashirangu, anush Apanll kizpur wanasirimsheerinee yuwamshee nda patarana anumashee
    tuyamandarangu paranganaya.
  hui-hui: Ani layagola Manoahanda nogo meme igini hungubalua biago minuwa widi linila
    haru yalu puwa ege to̱le̱ dagia wiagoria Anduane Homogo baya burugule biaga kagohondo
    bo lomabu delene.
  mya-mya: သို့​ဖြစ်​၍​မာ​နော်​သည်​ဆိတ်​ငယ်​တစ်​ကောင်​နှင့် ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​ကို
    ကျောက်​ယဇ်​ပလ္လင်​ပေါ် တွင်​တင်​ပြီး​လျှင် အံ့​သြ​ဖွယ်​အ​မှု​တို့​ကို​ပြု တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်
    လေ​၏။-
  bod-N: དེ་ནས་མ་ནོ་ཨས་ཕ་བོང་ཞིག་གི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ར་ཕྲུག་ཅིག་དང་འབྲུ་མཆོད་ཕུལ་བ་དང་།
    ཕོ་ཉས་དོན་ངོ་མཚར་ཅན་མཛད་པར་མ་ནོ་ཨ་དང་ཁོའི་ཆུང་མ་གཉིས་ཀྱིས་དེར་བལྟས་པ་ལ།
  sna-sna: 'Ipapo Manoa akatora kambudzana, pamwe chete nechipiriso chezviyo, akazvibayira
    kuna Jehovha paruware. Uye Jehovha akaita chinhu chinoshamisa, Manoa nomukadzi
    wake vakatarisa:'
  spa-BLM: Entonces Manoa tomó el cabrito con la ofrenda de comida y lo ofreció sobre
    la roca a Yahvé. Entonces el ángel hizo una cosa sorprendente mientras Manoa y
    su esposa miraban.
  cac-cac: Ix yic'ancot noc' chiva vin̈aj Manoa chi' yed' juntzan̈ ixim sat trigo
    d'a ofrendail. Ix sn̈usantz'a silab' vin̈ d'a Jehová d'a yib'an̈ jun q'uen q'ueen.
    Ix lajvi chi', ix sch'oxan jun milagro Jehová d'a yichan̈ vin̈ yed' ix yetb'eyum
    chi'.
  swh-ULB: Manoa akamchukua huyo mbuzi pamoja na sadaka ya nafaka, akatoa sadaka juu
    ya mwamba kwa Bwana. Alifanya jambo la ajabu wakati Manoah na mke wake walikuwa
    wakiangalia.
  bel-bel: І ўзяў Маной казьляня і хлебнае прынашэньне і ўчыніў Госпаду на камені.
    І зрабіў Ён цуд, які бачылі Маной і жонка ягоная.
  deu-ELBBK: Da nahm Manoah das Ziegenböckchen und das Speisopfer und opferte es dem
    HERRN auf dem Felsen. Er aber handelte wunderbar, und Manoah und seine Frau sahen
    zu;
  mbb-OT: Ne migkuwa si Manoa te nati he kambing wey pemuhat he para gasa, ne impemuhat
    din diyà te pemuhatà he vatu he para te Nengazen. Ne zutun te kedtengteng ni Manoa
    wey te esawa zin, mibaal is Nengazen te egkein-inuwan.
  mal-2015: അങ്ങനെ മാനോഹ ഒരു കോലാട്ടിൻകുട്ടിയെയും ഭോജനയാഗത്തെയും കൊണ്ടുവന്നു ഒരു പാറമേൽ
    യഹോവെക്കു യാഗം കഴിച്ചു; മാനോഹയും ഭാര്യയും നോക്കിക്കൊണ്ടിരിക്കെ അവൻ ഒരു അതിശയം
    പ്രവർത്തിച്ചു.
  tuo-NT: Beꞌro Manoa cabracãrẽ wẽjẽ, tojo nicã otese dʉca perire míí, ʉ̃tã buꞌipʉ
    ʉ̃jʉ̃amorõpeo, Õꞌacʉ̃rẽ eꞌcatipeocʉ niwĩ. Manoa, cʉ̃ nʉmo na ĩꞌarĩ cura Õꞌacʉ̃
    na ĩꞌatiꞌquenojõrẽ ĩꞌocʉ niwĩ.
  rmc-rmc: 'Avke o Manoach iľa terňa kozica the e chabeneskri obeta a obetinďa oda
    pre skala le RAJESKE. O RAJ kerďa anglo Manoach the leskri romňi vareso čudno:'
  pes-OPV: پس مانوح گوساله و هدیه آردی را گرفته، بر آن سنگ برای خداوند گذرانید، و
    فرشته کاری عجیب کرد و مانوح و زنش می‌دیدند.
  ron-1924: Маноах а луат едул ши дарул де мынкаре ши а адус жертфэ Домнулуй пе стынкэ.
    С-а фэкут о минуне ын тимп че Маноах ши невастэ-са привяу.
  ben-OBCV: 'তখন মানোহ একটি কচি পাঁঠা নিলেন ও সঙ্গে নিলেন শস্য-নৈবেদ্য, এবং সদাপ্রভুর
    উদ্দেশে তা একটি পাষাণ-পাথরের উপরে উৎসর্গ করলেন। আর মানোহ ও তাঁর স্ত্রীর চোখের
    সামনেই সদাপ্রভু এক বিস্ময়কর ঘটনা ঘটালেন:'
  som-som: Sidaas daraaddeed Maanoo'ax wuxuu qaaday orgigii yaraa iyo qurbaankii hadhuudhka
    ahaa, oo dhagax dushiis buu Rabbiga ugu bixiyey; oo malaa'igtiina yaab bay samaysay,
    Maanoo'ax iyo afadiisiina way fiiriyeen.
  lat-VUC: 'Tulit itaque Manue hædum de capris, et libamenta, et posuit super petram,
    offerens Domino, qui facit mirabilia: ipse autem et uxor ejus intuebantur.'
  eng-ASVBT: 'So Manoah took the kid with the meal offering, and offered it upon the
    rock unto Jehovah: and the angel did wondrously, and Manoah and his wife looked
    on.'
  ita-1885: E Manoa prese il capretto e l'offerta, e l'offerse al Signore sopra il
    sasso. E l'Angelo del Signore fece una cosa maravigliosa alla vista di Manoa e
    della sua moglie;
  eng-LXXUP: And Manoah took a kid of the goats and its meat offering, and offered
    it on the rock to the Lord; and the angel wrought a distinct work, and Manoah
    and his wife were looking on.
  eng-ULB: So Manoah took the young goat with the grain offering and offered them
    on the rock to Yahweh. He did something marvelous while Manoah and his wife were
    watching.
  spa-VBL: Manoa tomó un cabrito y una ofrenda de grano y los presentó sobre una roca
    al Señor. Mientras Manoa y su esposa observaban, el Señor hizo algo sorprendente.
  fra-_FOB: Alors Manoah prit le chevreau de lait, et l'offrande, et les offrit à
    l'Éternel, sur le rocher. Et il se fit une chose merveilleuse, à la vue de Manoah
    et de sa femme;
  mal-mal: അങ്ങനെ മാനോഹ ഒരു കോലാട്ടിൻകുട്ടിയെയും ഭോജനയാഗത്തെയും കൊണ്ടുവന്ന് ഒരു പാറമേൽ
    യഹോവയ്ക്ക് യാഗം കഴിച്ചു; മാനോഹയും ഭാര്യയും നോക്കിക്കൊണ്ടിരിക്കെ യഹോവയുടെ ദൂതൻ
    ഒരു അതിശയം പ്രവർത്തിച്ചു.
  urd-GVR: Phir Manohā ne ek baṛe patthar par Rab ko bakrī kā bachchā aur ġhallā kī
    nazar pesh kī. Tab Rab ne Manohā aur us kī bīwī ke deḳhte deḳhte ek hairatangez
    kām kiyā.
  suz-BL: मिनु मानोआहमी अन्‍न नु पाठा लाइश्‍शा, फुल्‍लु तारी छक लाक्‍चा ङा गेय पाइब
    परमप्रभु यावे कली चढ़ेवा बाक्‍त। न्‍यायाधीस ६:२१
  ita-1927: 'E Manoah prese il capretto e l’oblazione e li offrì all’Eterno sul sasso.
    Allora avvenne una cosa prodigiosa, mentre Manoah e sua moglie stavano guardando:'
  ckb-ckb: ئینجا مانۆوەح کارەبزنەکە و دانەوێڵە پێشکەشکراوەکەی برد و سەری خستنە سەر
    تاتەبەردێک و کردنی بە قوربانی بۆ یەزدان، یەزدانیش کارێکی سەرسوڕهێنەری ئەنجام دا
    و مانۆوەح و ژنەکەشی تەماشایان دەکرد.
  eng-BBE: So Manoah took the young goat with its meal offering, offering it on the
    rock to the Lord, who did strange things.
  kan-OKCV: ಹೀಗೆ ಮಾನೋಹನು ಮೇಕೆಯ ಮರಿಯನ್ನೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಯನ್ನೂ ತಂದು, ಅವುಗಳನ್ನು ಬಂಡೆಯ
    ಮೇಲೆ ಯೆಹೋವ ದೇವರಿಗೆ ಅರ್ಪಿಸಿದನು. ಮಾನೋಹನೂ, ಅವನ ಹೆಂಡತಿಯೂ ನೋಡುವಾಗ, ಯೆಹೋವ ದೇವರ ದೂತನು
    ಆಶ್ಚರ್ಯಕರವಾದ ಸಂಗತಿಯನ್ನು ಮಾಡಿದನು.
  tam-2017: மனோவா போய், வெள்ளாட்டுக்குட்டியையும், போஜனபலியையும் கொண்டுவந்து, அதைக்
    கன்மலையின்மேல் யெகோவாவுக்குச் செலுத்தினான்; அப்பொழுது மனோவாவும் அவனுடைய மனைவியும்
    பார்த்துக்கொண்டிருக்கும்போது, அதிசயம் வெளிப்பட்டது.
  spa-RV-1909: 'Y Manoa tomó un cabrito de las cabras y un presente, y sacrificólo
    sobre una peña á Jehová: y el ángel hizo milagro á vista de Manoa y de su mujer.'
  ron-BTF: Astfel Manoah a luat un ied împreună cu un dar de mâncare și le-a oferit
    DOMNULUI pe o stâncă; și îngerul a făcut ceva minunat; și Manoah și soția lui
    se uitau.
  eng-WEBP: So Manoah took the young goat with the meal offering, and offered it on
    the rock to the LORD. Then the angel did an amazing thing as Manoah and his wife
    watched.
  eng-FBV: Manoah took a young goat and a grain offering and presented them on a rock
    to the Lord. As Manoah and his wife watched, the LORD did something amazing.
  nld-1939: Manóach nam nu het geitebokje met het meeloffer, en bracht het op de rots
    ten offer aan Jahweh, die wonderbare dingen doet; en Manóach en zijn vrouw zagen
    toe.
  nch-BL: Huajca Manoa quicuic nopa pilchivojtzi para tacajcahualisti ihuaya nopa
    tacajcahualisti ten harina huan nopona quitencajqui iixpa TOTECO ipan se tet.
    Huan iilhuicac ejca TOTECO quichijqui se tiochicahualnescayot quema noja quitachilijtoyaj
    Manoa ihuaya isihua.
  vie-1934: Ma-nô-a bắt con dê con luôn với của lễ chay, dâng lên cho Đức Giê-hô-va
    tại trên hòn đá. Thiên sứ bèn làm ra một việc lạ lùng, có Ma-nô-a và vợ người
    làm chứng kiến.
  hin-CV: 'इस कारण मानोहा ने उसी चट्टान पर याहवेह को मेमना और अन्‍नबलि चढ़ाई. जब मानोहा
    और उसकी पत्नी यह सब देख ही रहे थे, याहवेह ने एक अद्भुत काम कर दिखाया:'
  spa-BES: Entonces Manoa tomó él cabrito con su ofrenda de comida, ofreciéndola en
    la roca al Señor, quien hizo maravillas ante Majoa y su mujer.
  tdx-tdx: Aa le rinambe’ i Manoake ty vik’ ose rekets’ enga-mahakama naho nisoroña’e
    amy Iehovà am-bato eo, vaho nanoe’ i anjeliy halatsañe am-pisamba’ i Manoàke mirovaly,
  tha-KJV: มาโนอาห์​ก็​เอาลูกแพะกับธัญญบูชามาถวายบูชาบนศิลาแด่พระเยโฮวาห์ และทูตสวรรค์นั้นกระทำการมหัศจรรย์
    มาโนอาห์และภรรยาก็​มองดู
  por-BR-2018: E Manoá tomou um cabrito das cabras e uma oferta de alimentos, e o
    sacrificou sobre uma rocha ao SENHOR; e o anjo fez algo sobrenatural à vista de
    Manoá e de sua mulher.
  deu-ELO: Da nahm Manoah das Ziegenböcklein und das Speisopfer und opferte es Jehova
    auf dem Felsen. Er aber handelte wunderbar, und Manoah und sein Weib sahen zu;
  eng-WYC-2018: Therefore Manoah took a goat kid, and flowing sacrifices (or and the
    proper grain offering), and he put (them) upon a stone, and he offered them to
    the Lord that doeth wonderful things. And he and his wife beheld.
  epo-epo: 'Kaj Manoaĥ prenis kapridon kaj farunoferon kaj oferlevis tion sur roko
    al la Eternulo. Kaj Li faris miraklon, kaj Manoaĥ kaj lia edzino tion vidis:'
  uig-PIN: Xuning bilǝn Manoaⱨ oƣlaⱪ bilǝn axliⱪ ⱨǝdiyǝsini elip berip uni ⱪoram taxning
    üstidǝ Pǝrwǝrdigarƣa atap sundi. Pǝrwǝrdigarning Pǝrixtisi ularning kɵz aldida
    ajayip karamǝt bir ixni ⱪilip kɵrsǝtti; Manoaⱨ wǝ ayali ⱪarap turdi.
  beo-beo: 'Amalalu, Manoua da goudi mano lale, amo amola gagoma gilisili oloda da:iya
    Hina Godema ima:ne, gobele sali. Amalalu, Manoua amola idua da balalebe lelu,
    Hina Gode da gasa bagade musa: hame ba:i hou hamoi.'
  tpi-OTNT: Olsem na Manoa i kisim wanpela yangpela meme na sampela wit na i mekim
    ofa long Bikpela, em i God bilong mekim ol narakain samting tru. Manoa i mekim
    dispela ofa antap long wanpela alta ston, na bihain em wantaim meri bilong en
    i sanap lukluk i stap.
  hau-SA: Sa’an nan Manowa ya ɗauki ɗan akuya, tare da hadaya ta hatsi ya miƙa wa
    Ubangiji a kan dutse. Ubangiji kuwa ya yi abin mamaki yayinda Manowa da matarsa
    suke kallo.
  uig-LAT: Shuning bilen Manoah oghlaq bilen ashliq hediyesini élip bérip uni qoram
    tashning üstide Perwerdigargha atap sundi. Perwerdigarning Perishtisi ularning
    köz aldida ajayip karamet bir ishni qilip körsetti; Manoah we ayali qarap turdi.
  nde-nde: 'Lapho-ke uManowa wathatha izinyane lembuzi, ndawonye lomnikelo wamabele
    wakunikela kuThixo phezu kwedwala. Njalo uThixo wenza into emangalisayo uManowa
    lomkakhe bekhangele:'
  ton-ton: Pea naʻe ʻomi ʻe Manoa ʻae ʻuhikiʻi manu mo e feilaulau meʻakai, pea ne
    ʻatu ia kia Sihova ʻi he funga maka pea naʻe fai meʻa fakaofo ʻe he ʻāngelo pea
    naʻe mamata ki ai ʻa Manoa mo hono uaifi.
  ces-1613: Vzav tedy Manue kozlíka a obět suchou, obětoval to na skále Hospodinu,
    a on divnou věc učinil, an na to hledí Manue a manželka jeho.
  eng-WMB: So Manoah took the young goat with the meal offering, and offered it on
    the rock to the LORD. Then the angel did an amazing thing as Manoah and his wife
    watched.
  tam-TCV: அப்பொழுது மனோவா ஒரு வெள்ளாட்டுக் குட்டியையும், அதோடு தானியக் காணிக்கைகளையும்
    கொண்டுவந்து கல்லின் மேல்வைத்து யெகோவாவுக்குப் பலியாகக் கொடுத்தான். மனோவாவும்,
    அவன் மனைவியும் பார்த்துக்கொண்டிருக்கையில் ஒரு வியக்கத்தக்க செயலை யெகோவா செய்தார்.
  ceb-ULB: Busa gikuha ni Manoah ang nating kanding uban ang trigo nga panghalad ug
    naghalad sila ibabaw sa bato alang kang Yahweh. Naghimo ug kahibulongang butang
    ang manulonda ni Yahweh samtang nagtan-aw si Manoah ug ang iyang asawa.
  pol-UBG: Wziął więc Manoach koźlę oraz ofiarę pokarmową i złożył to na skale PANU.
    A uczynił on cud, a Manoach i jego żona patrzyli na to.
  agr-agr: Tusa timatai chivo tsakatan, ajak aidaun neje juukbaujai ijumag juki, kayanum
    patai nuna ashí apeak Tuke Pujuun emematiuwai. Nuna dutikamtai Tuke Pujuu Manoan
    niina nuwejai wainchatai pegkeg aidaun iwaintukui.
  kyc-kyc: Doko sepala Manoame mena meme kumambona doko nyepala dee nenge witi jingi
    lapo nyuo lanyuo papala kana pyare lasi dokona Kamongo yulu wambumi pii nange
    dupwa pingi doko keta kiso maiya.
  urd-GVU: پھر منوحہ نے ایک بڑے پتھر پر رب کو بکری کا بچہ اور غلہ کی نذر پیش کی۔ تب
    رب نے منوحہ اور اُس کی بیوی کے دیکھتے دیکھتے ایک حیرت انگیز کام کیا۔
  deu-1912: Da nahm Manoah ein Ziegenböcklein und Speisopfer und opferte es auf einem
    Fels dem HERRN. Und Er tat Wunderbares-Manoah aber und sein Weib sahen zu;
  kan-2017: ಮಾನೋಹನು ಹೋತಮರಿಯನ್ನೂ ಧಾನ್ಯದ್ರವ್ಯವನ್ನೂ ತಂದು ಬಂಡೆಯ ಮೇಲಿಟ್ಟು ಯೆಹೋವನಿಗೆ ಸಮರ್ಪಿಸಿದನು.
    ಮಾನೋಹನೂ ಅವನ ಹೆಂಡತಿಯೂ ನೋಡುತ್ತಿರುವಾಗಲೇ ಯೆಹೋವನ ದೂತನು ಆಶ್ಚರ್ಯವನ್ನು ನಡಿಸಿದನು.
  yap-yap: Me fek Manoah fare pifak e kaming, nge boch e grain nge pi’ ni maligach
    u daken fare altar ni war, ni aram e ke pi’ ngak SOMOL, nma ngongliy e maang’ang.”
  hlt-MCSB: Te daengah Manoah loh maae ca neh khocang te a loh tih BOEIPA ham lungpang
    dongah a tloeng. Tedae khobaerhambae la a saii ham khaw Manoah neh a yuu loh a
    hmuh rhoi.
  mdy-ETH: ዬካፓ ማኑሄ ዋናናዓሢና ሃኣኮ ዒንጊሢና ዎላ ዔኪ ላሌ ሹቺዳ ናንጊና ናንጋ ጎዳም ዒንጎ ቤሲ ማሂ ዒኢካ ሺኢሼኔ፤
    ዒማና ማኑሄንታ ማቾንታ ዛጋንቴ ናንጊና ናንጋ ጎዳ ዲቃሢ ሄርሺሳ ባኣዚ ማዼኔ።
  twi-ASANTE: Afei, Manoa faa abirekyie ba no ne aduane afɔrebɔdeɛ de bɔɔ afɔdeɛ wɔ
    ɔbotan bi so maa Awurade. Na Manoa ne ne yere rehwɛ no, Awurade yɛɛ anwanwadeɛ
    bi.
  eng-WEBU: So Manoah took the young goat with the meal offering, and offered it on
    the rock to the LORD. Then the angel did an amazing thing as Manoah and his wife
    watched.
  wal-wal: Yaagin Maanuhee he deeshshaanne a kattaa yarshshuwaa ekkidi, shuchchaa
    bolli GODAASSI yarshshiis. Maanuheenne a maccaasiyaa xeellishin, GODAI maalaalissiyaabaa
    oottiis.
  spa-PDDPT: Entonces Manoa tomó un cabrito del rebaño y la ofrenda vegetal, y lo
    sacrificó sobre la peña a Yavé. Mientras Manoa y su esposa lo contemplaban, Él
    obró una maravilla.
  gun-gun: Ha'e gui Manoá ojopy peteĩ kavara'i ha'e mba'emo aju guigua ome'ẽ va'erã.
    Ha'e va'e ma Senhor pe ome'ẽ peteĩ ita áry. Ha'e ramo Senhor-a guigua anjo ma
    peteĩ mba'e ojapo iporã ete va'e, Manoá ha'e ta'yxy oexaa py.
  agu-BL: Bene'n tzun Manoa tan ticy'le'n tzaj yi tal ne'ẍ chiw, tu ixi'n triw, nintzun
    je tk'ol tircu'n wi jun c'ub, nin octz tan pate'n tircu'n tetz Kataj Ryos. Nin
    tzun ban Kataj Ryos jun takle'n yi chumbalaj nin, ẍchiwutz Manoa tu txkel.
  ilo-ULB: Nangala ngarud ni Manoa iti urbon a kalding agraman ti bukbukel a maidaton
    ket indatonda dagitoy iti rabaw ti dakkel a bato para kenni Yahweh. Nangaramid
    isuna iti maysa a banag a nakakaskasdaaw bayat nga agbuybuya ni Manoa ken ti asawana.
  kpg-kpg: Manoah gaa kae dana damaa kuudi mono golee palaawaa, gaa wanga gi hongo
    di hadugalaa ga tigidaumaha ang gi Dimaadua. Gei di mee haga gologolo tangada
    e hai i di madagoaa deelaa.
  uig-ARA: شۇنىڭ بىلەن مانوئاھ ئوغلاق بىلەن ئاشلىق ھەدىيەسىنى ئېلىپ بېرىپ ئۇنى قورام
    تاشنىڭ ئۈستىدە پەرۋەردىگارغا ئاتاپ سۇندى. پەرۋەردىگارنىڭ پەرىشتىسى ئۇلارنىڭ كۆز
    ئالدىدا ئاجايىپ كارامەت بىر ئىشنى قىلىپ كۆرسەتتى؛ مانوئاھ ۋە ئايالى قاراپ تۇردى.
  sus-sus: Manowa naxa na si nun farin nde ba sɛrɛxɛ gan daaxi ra fanye nde fari Alatala
    bɛ. Na tɛmui kaabanako nde naxa raba e ya xɔri.
  pon-2006: Manoha eri ale kisin kuht kis oh wahn pilawa, oh meirongkihong KAUN-O,
    me kin ketin wiahda mehkan me kapwuriamwei.
  jae-jae: Amboac tonaŋ Manoa kêkôc noniŋ ŋalatu to polom ŋagêdô ma kêkêŋ gêŋ tau
    kêtu da gêsac altar poc gêdêŋ gêŋ, taŋ kêsiŋ tau gêc lêlômgeŋŋa naŋ, ŋaApômtau.
  ksd-ksd: Ma Manoa i ga tak pa ra nat na me ma ra tinabar na plaua, ma i ga vung
    dir ta ra vat ma i ga vartabar me tadav ra Luluai nina i enana vurakit ra maukuana;
    ma Manoa ma kana taulai dir ga bobobe ke.
  tur-YTC: Bunun üzerine Manoah oğlağı ekmek sunusuyla birlikte alıp kayanın üzerinde
    Yahve'ye sundu. Sonra Manoah ve karısı izlerken melek şaşılacak bir şey yaptı.
  grc-BRENT: Καὶ ἔλαβε Μανωὲ τὸν ἔριφον τῶν αἰγῶν καὶ τὴν θυσίαν, καὶ ἀνήνεγκεν ἐπὶ
    τὴν πέτραν τῷ Κυρίῳ· καὶ διεχώρισε ποιῆσαι, καὶ Μανωὲ καὶ ἡ γυνὴ αὐτοῦ βλέποντες.
  ind-AYT: Kemudian, Manoah mengambil seekor anak kambing dan kurban sajian. Dia mempersembahkannya
    di atas batu kepada TUHAN, lalu Dia melakukan perbuatan yang ajaib saat Manoah
    dan istrinya memperhatikannya.
  nya-nya: Ndipo Manowa anatenga mwana wambuzi pamodzi ndi chopereka cha chakudya
    nakapereka nsembe pa thanthwe kwa Yehova ndipo Yehova anachita zodabwitsa kwa
    Manowa ndi mkazi wake akuona.
  hrv-hrv: Manoah nato uze jare i prinos te ga na stijeni kao paljenicu žrtvova Jahvi
    koji čini tajanstvene stvari.
  mps-mps: Tama tilama, Manoago te gesi ogwa bidi meme dali, te wit me selama, tama
    te Genuai Bidiba ofa ilali. Agai te alta masigi daide te ofa yali.
  tpi-tpi: Olsem na Manoa i kisim wanpela yangpela meme na sampela wit na i mekim
    ofa long Bikpela, em i God bilong mekim ol narakain samting tru. Manoa i mekim
    dispela ofa antap long wanpela alta ston, na bihain em wantaim meri bilong en
    i sanap lukluk i stap.
  dan-1931: Da tog Manoa Gedekiddet og Afgrødeofferet og ofrede det på Klippen til
    HERREN, ham, som handler underfuldt, og Manoa og hans Hustru så til.
  vie-OVCB: Vậy, Ma-nô-a làm thịt dê con, dọn lễ vật ngũ cốc dâng lên Chúa Hằng Hữu
    trên một tảng đá. Bấy giờ Chúa Hằng Hữu làm một việc phi thường trước mắt Ma-nô-a
    và vợ.
  guj-2017: ત્યારે માનોઆએ બકરીનું બચ્ચું ખાદ્યાર્પણ સાથે લઈને ખડક પર ઈશ્વરને ચઢાવ્યું.
    માનોઆ અને તેની પત્નીના દેખતાં જ સ્વર્ગદૂતે આશ્ચર્યજનક કામ કર્યું.
  pon-2006A: Manoha eri ale kisin kuht kis oh wahn pilawa, oh meirongkihong KAUN-O,
    me kin ketin wiahda mehkan me kapwuriamwei.
  por-BRBSL: Então Manoah levou o cabrito com a oferta de refeição, e ofereceu-a na
    rocha a Yahweh. Então o anjo fez uma coisa incrível enquanto Manoah e sua esposa
    observavam.
  cth-cth: Hottelah, Manoah ni ca hanelah hmaeca thuengnae dawk hoi a la teh, lungsong
    van BAWIPA koe a poe. Manoah hoi a yu ni a khet lahun nah, ahni ni kângairu hno
    a sak pouh.
  twi-twi: Afei, Manoa faa abirekyi ba no ne aduan afɔrebɔde de bɔɔ afɔre wɔ ɔbotan
    bi so maa Awurade. Na Manoa ne ne yere rehwɛ no, Awurade yɛɛ anwonwade bi.
  hlt-hlt: Te daengah Manoah loh maae ca neh khocang te a loh tih BOEIPA ham lungpang
    dongah a tloeng. Tedae khobaerhambae la a saii ham khaw Manoah neh a yuu loh a
    hmuh rhoi.
  tbz-SIM: Kɛ̀ Mɑndoɑ ò kùɔ dibɔbii nɛ̀ dipɑ̃nnì tɛrì, kɛ́ dɛ̀ tɔní kɛ́dɑɑ́ nkupèrìkù
    ĩ́nkɛ̀, kɛ́ dɛ̀ pɑ̃ ti Yiɛ̀ nKuyie nkùù dɔ̀ɔ̀ri tidiɛtì, kɛ́ dɛ̀ tùɔ, wenwe nɛ̀
    o pòkù kɛ̀ bɛ̀ ncómmú kɛ wúó,
  msy-2020: Kamaghɨn, Manoa memen igiar mam ko witɨn maba inigha Ikiavɨra Itir God
    bagha ofa gami, a Godɨn bizir bar igharagha garibagh amim. Manoa ofan kam ofa
    gamir dagɨar dafar mam gisɨn a gamigha, uan amuim ko aning tugha pura gara iti.
  dop-dop: Ḿpʋ́ɣʋ́ Mɑnʋwɑ kpɑwɑ pǝfɑtɛ nɑ ɩ kʋhɑʋ nɑ ɩ́ lɑ́ Tɑcɑɑ wei ɩ lɑkɩ piti
    tǝmɑ tɔɣɔ kɔtɑɣɑ kɛ kʋkpɑmʋɣʋ tɔɔ. Ɩ́ nɑ ɩ ɑlʋ pɑ tɔŋnɑ nyǝnʋɣʋ kɛ mpʋ, nɑ
  azb-azb: Manoah oğlağı və taxıl təqdimini götürüb qaya üzərində Rəbbə təqdim etdi.
    Mələk də Manoah ilə arvadının gözü önündə qeyri-adi bir şey etdi.
  eng-DBY: Then Manoah took the kid and the oblation, and offered it up to Jehovah
    upon the rock. And he did wondrously, and Manoah and his wife looked on.
  hin-2017: तब मानोह ने अन्नबलि समेत बकरी का एक बच्चा लेकर चट्टान पर यहोवा के लिये
    चढ़ाया तब उस दूत ने मानोह और उसकी पत्नी के देखते-देखते एक अद्भुत काम किया।
  eng-YLT: And Manoah taketh the kid of the goats, and the present, and offereth on
    the rock to Jehovah, and He is doing wonderfully, and Manoah and his wife are
    looking on,
  kne-kne: Pag man-a si Manoa si bomaro ay kalding ya daton ay arina et indatona sin
    altar Diyos ay mangam-amag si ad-ado ay nakaskasdaaw.
  eng-WYC-2017: Therefore Manoah took a goat kid, and flowing sacrifices, and he put
    upon a stone, and he offered them to the Lord that doeth wonderful things. And
    he and his wife beheld.
  eng-WMBB: So Manoah took the young goat with the meal offering, and offered it on
    the rock to the LORD. Then the angel did an amazing thing as Manoah and his wife
    watched.
  urd-GVH: फिर मनोहा ने एक बड़े पत्थर पर रब को बकरी का बच्चा और ग़ल्ला की नज़र पेश
    की। तब रब ने मनोहा और उस की बीवी के देखते देखते एक हैरतअंगेज़ काम किया।
  rug-rug: Ke vagia Manoa si keke qoti vaqurana meke kaiqa kiko huiti meke va vukivukihi
    lani sa koe Zihova koasa hope patu, meke tavetia Zihova si keke tinavete variva
    magasa.
  gaz-gaz: Maanoʼaanis korbeessa reʼee xinnaa isaa kennaa midhaanii wajjin geessee
    kattaa irratti Waaqayyoof aarsaa godhe. Utuma Maanoʼaa fi niitiin isaa ilaalanuus
    Waaqayyo waan dinqii godhe.
  fra-LSG: Manoach prit le chevreau et l’offrande, et fit un sacrifice à l’Éternel
    sur le rocher. Il s’opéra un prodige, pendant que Manoach et sa femme regardaient.
  gnn-gnn: Bala ŋayi Manawayu gurrunharana yana ŋunhiyi ŋathanydja ŋunhimala guṉḏalilina,
    bala bathara Godkuna wekaŋala.
  yal-yal: Nayi, Manowa yi sii diin nun bogise saraxan tongo, a yi saraxa gan daxin
    ba Alatala xa gɛmɛna nde fari. Kabanako fena nde yi liga Manowa nun a ɲaxanla
    yɛtagi.
  haw-1868: 'Kii ae la o Manoa i kaokeiki, a me ka mohai makana, a kaumaha aku la
    no Iehova maluna o ka po haku: a hana kupanaha iho la ia; a nana aku la o Manoa
    a me kana wahine.'
  arb-NAV: ثُمَّ أَخَذَ مَنُوحُ جَدْياً وَتَقْدِمَةَ حُبُوبٍ وَقَرَّبَهُمَا عَلَى
    الصَّخْرَةِ لِلرَّبِّ. فَقَامَ الْمَلاكُ بِعَمَلٍ عَجِيبٍ عَلَى مَشْهَدٍ مِنْ
    مَنُوحَ وَزَوْجَتِهِ
  ewe-ewe: Manoa lé gbɔ̃vi aɖe kpe ɖe nuɖuvɔsa ŋu eye wòsa vɔ na Yehowa le agakpe
    aɖe dzi. Tete Yehowa wɔ nukunu aɖe le Manoa kple srɔ̃a ŋkume.
  eng-LEE: 'And Manoach took the kid and the meat-offering, and offered it upon the
    rock unto the Lord: and he did wondrously; and Manoach and his wife looked on.'
  gvn-gvn: '@see-verse:JDG.013.018'
  asm-FB: পাছত মানোহে ভক্ষ্য নৈবেদ্যেৰে সৈতে সেই ছাগলী লৈ, যিহোৱাৰ উদ্দেশ্যে শিলটোৰ
    ওপৰত উৎসৰ্গ কৰিলে; তাতে মনোহ আৰু তেওঁৰ পত্নিৰ চকুৰ আগতে সেই দূতে আচৰিত কার্য সাধন
    কৰিলে।
  sus-A: مَنٌوَ نَشَ نَ سِ نُن قَرِن ندٍ بَ سّرّشّ فَن دَاشِ رَ قَنيٍ ندٍ قَرِ عَلَتَلَ
    بّ. نَ تّمُي كَابَنَكٌ ندٍ نَشَ رَبَ عٍ يَ شْرِ.
  fra-SBL: Manoah prit le chevreau avec l'offrande et l'offrit sur le rocher à Yahvé.
    Et l'ange fit une chose étonnante, sous le regard de Manoah et de sa femme.
  hbo-hbo: וַיִּקַּ֨ח מָנֹ֜וחַ אֶת־גְּדִ֤י הָעִזִּים֙ וְאֶת־הַמִּנְחָ֔ה וַיַּ֥עַל
    עַל־הַצּ֖וּר לַֽיהוָ֑ה וּמַפְלִ֣א לַעֲשֹׂ֔ות וּמָנֹ֥וחַ וְאִשְׁתֹּ֖ו רֹאִֽים׃
  piu-2006: '@see-verse:JDG.013.018'
  kik-kik: 'Hĩndĩ ĩyo Manoa akĩoya koori hamwe na mũtu wa igongona, agĩcirutĩra Jehova
    igũrũ rĩa ihiga. Nake Jehova agĩĩka ũndũ wa magegania o Manoa na mũtumia wake
    meroreire:'
  fra-NCL: Manué prit le chevreau avec l’oblation et l’offrit à Yahweh sur le rocher,
    et Yahweh fit un prodige pendant que Manué et sa femme regardaient.
  cek-AK: To pacoengah Manoah mah maeh caa to lak moe, canghum hoi nawnto angbawnhaih
    to thlung nuiah Angraeng khaeah paek; Manoah hoi a zu mah khet hoi li naah, van
    kami mah dawnrai hmuen to sak.
  cuk-cuk: Degidgi, Manoa sibad-bipigwa sesad, degi, ibmar-gwag-Bab-Dummadga-binsa-ukleged
    sesbalid. Geb akwa-dummad-birgi Bab-Jehováʼga ogumakar uksad. Manoa e-omemala,
    na e-ibmar-ogumakar-uknaid-dakgwisgua, Bab-Jehová ibmar-gegerdakleged ega oyosad.
  uig-CYR: Шуниң билән Маноаһ оғлақ билән ашлиқ һәдийәсини елип берип уни қорам ташниң
    үстидә Пәрвәрдигарға атап сунди. Пәрвәрдигарниң Пәриштиси уларниң көз алдида әҗайип
    карамәт бир ишни қилип көрсәтти; Маноаһ вә аяли қарап турди.
  tel-2017: అప్పుడు మనోహ కొంత ధాన్యం తో పాటు ఒక మేకపిల్లను అక్కడ ఒక రాయి మీద యెహోవాకు
    బలిగా అర్పించాడు. మనోహా అతని భార్యా చూస్తుండగా యెహోవా దూత ఒక ఆశ్చర్యకార్యం చేశాడు.
  hat-BSA: Konsa, Manoach te pran jenn kabrit la avèk ofrann sereyal la pou te ofri
    li sou wòch SENYÈ a. Epi Li menm, zanj SENYÈ a, te fè mèvèy pandan Manoach avèk
    madanm li t ap gade.
  kos-kos: Na Manoah el eis soko nani fusr ac kutu wheat, ac el kisakin ma inge fin
    sie eot nu sin LEUM GOD su oru ma usrnguk.
  hbo-WLC: וַיִּקַּ֨ח מָנ֜וֹחַ אֶת־גְּדִ֤י הָעִזִּים֙ וְאֶת־הַמִּנְחָ֔ה וַיַּ֥עַל
    עַל־הַצּ֖וּר לַֽיהוָ֑ה וּמַפְלִ֣א לַעֲשׂ֔וֹת וּמָנ֥וֹחַ וְאִשְׁתּ֖וֹ רֹאִֽים׃
  ibo-ibo: 'Mgbe ahụ, Manoa weere nwa ewu, ya na ụfọdụ mkpụrụ ọka, jiri ha chụọrọ
    Onyenwe anyị aja nʼelu nkume. Mgbe ahụ kwa, Onyenwe anyị mere ihe dị ebube nke
    ukwuu mgbe Manoa na nwunye ya guzo na-ele anya:'
  ory-ory: ତହିଁରେ ମାନୋହ ସେହି ଛେଳିଛୁଆ ଓ ତହିଁର ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ନେଇ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଶୈଳ ଉପରେ ଉତ୍ସର୍ଗ କଲା। ତହୁଁ ଦୂତ ଆଶ୍ଚର୍ଯ୍ୟ ପ୍ରକାର କର୍ମ କଲେ, ଆଉ ମାନୋହ ଓ ତାହାର ଭାର୍ଯ୍ୟା
    ଅନାଉଥିଲେ।
  chk-chk: Mürin, Manoa a angei eman apanen kuuch me ewe asoren mongö o eäniir asor
    won ewe achau ngeni ewe Samol mi Lapalap mi föri mettoch mi amwarar.
  rop-rop: Brom deya det men bin go, en imbin kilim wanbala yangwan gout, en imbin
    gajim sambala sid daga, en imbin barnimap det bif en sid daga ontop langa stonwan
    teibul blanga gibit ofring langa YAWEI hu oldei dumbat olkain klebabala ting,
  ukr-1871: 'Тодї взяв Маной козенятко і хлїбний принос та й принїс на каменнї Господеві.
    І сталось при тому диво перед очами Маноя й жінки його:'
  deu-1951: Da nahm Manoach das Ziegenböcklein und das Speisopfer und opferte es dem
    HERRN auf dem Felsen, und er tat ein Wunder; Manoach aber und sein Weib sahen
    zu.
  eng-JPS: So Manoah took the kid with the meal-offering, and offered it upon the
    rock unto the LORD; and the angel did wondrously, and Manoah and his wife looked
    on.
  srp-1865: Tada Manoje uze jare i dar, i prinese Gospodu na stijeni; a anðeo uèini
    èudo pred Manojem i ženom njegovom;
  lug-lug: Awo Manowa n’addira akabuzi akato, n’ekiweebwayo eky’empeke, n’abiwaayo
    nga ssaddaaka ku lwazi eri Mukama Katonda. Mukama n’akola eky’ekyewuunyo nga Manowa
    ne mukazi we balaba.
  heb-heb: ויקח מנוח את גדי העזים ואת המנחה ויעל על הצור ליהוה ומפלא לעשות ומנוח ואשתו
    ראים׃
  ben-IRV: পরে মানোহ ঐ ছাগলের বাচ্চা ও ভক্ষ্য নৈবেদ্য নিয়ে সদাপ্রভুর উদ্দেশ্যে পাথরের
    ওপরে উৎসর্গ করলেন; তাতে ঐ দূত, আশ্চর্য্য ব্যাপার সাধন করলেন, মানোহ ও তাঁর স্ত্রী
    তা দেখছিলেন।
  pan-pan: ਤਦ ਮਾਨੋਆਹ ਨੇ ਮੈਦੇ ਦੀ ਭੇਟ ਦੇ ਨਾਲ ਇੱਕ ਮੇਮਣਾ ਲੈ ਕੇ ਪੱਥਰ ਉੱਤੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਚੜ੍ਹਾਇਆ, ਤਦ ਉਸ ਦੂਤ ਨੇ ਮਾਨੋਆਹ ਅਤੇ ਉਸ ਦੀ ਪਤਨੀ ਦੇ ਵੇਖਦਿਆਂ ਇੱਕ ਅਚਰਜ਼ ਕੰਮ ਕੀਤਾ।
  mya-JVB: မာနော် သည် ဆိတ် သငယ် နှင့် ဘောဇဉ် ပူဇော်သက္ကာကို ယူ ၍ ကျောက် ပေါ် မှာ ထာဝရဘုရား
    အား ပူဇော် လေ၏။ ထိုအခါ မာနော် လင်မယားတို့သည် ကြည့် ၍ မြင်ရသောအံ့ဩ ဘွယ်ဟူမူကား၊
  tbg-tbg: Minti tuvaro Manoaava ofaa autireva iharo, memeraa naati vo varakero, uiti
    vonavuvata varero, Nora Kotira nora oriqaa iha quara amitora. Ho Manoaava nai
    naatantiro tave vauvaro Noravano Kotiva aahuva kaiqa vara nimitora.
  hmo-hmo: Unai dainai Manoa ese nani ena natuna bona paraoa boubou ia abia, nadi
    boubou patana dekenai ia gabua, Lohiabada dekenai ia henia. Bona Manoa mai ena
    adavana idia itaia noho neganai, Lohiabada ese hoa kara ia karaia.
  urd-urd: तब मनोहा ने बकरी का वह बच्चा म'ए उसकी नज़्र की क़ुर्बानी के लेकर एक चट्टान
    पर ख़ुदावन्द के लिए उनको पेश किया, और फ़रिश्ते ने मनोहा और उसकी बीवी के देखते
    देखते 'अजीब काम किया।
  rus-SYN: И взял Маной козленка и хлебное приношение и вознес Господу на камне. И
    сделал Он чудо, которое видели Маной и жена его.
  bqc-SIM: Ɔ̃ Manↄa blenɛbↄlↄ sɛ̀ ń pↄ́wɛntio, à Dii gbàgbaò gbɛwa. Kɛ́ Manↄa
    ń a nao lɛ́ gwa màa, ↄ̃ Dii yãbↄnsaɛkɛ̀ɛ.
  tcz-CHONGTHU: Hichun Manoah in kelnou khat toh lousoh ga themkhat toh ahin choijin
    song chunga chun Pakai kommah pumgo thilto din atohdoh lhontan ahi. Chutia chu
    Manoah teni nupan avetpet lhonchun Pakai chun thil kidang tah aboldoh tan ahi.
  mar-mar: मग मानोहाने अन्नार्पणासह करडू घेऊन, परमेश्वर, जो आश्चर्यकर्म करणारा त्यास
    खडकावर होमार्पण केले; तेव्हा मानोहा व त्याची पत्नी पाहत असताना,
  qub-qub: Chaura Manoaga cabra-mallwata, chaqui micuy ofrendata churaran altar rumi
    jananman. Nircur Tayta Diospaj rupachiran. Chaura Tayta Diosga Manoata warmintinta
    ricachiran almiraypäta.
  bqp-bqp: Akũ Manↄa blènɛ bↄ̀rↄↄ kũ̀ à flawaa sɛ̀ à Dikiri gbàgbao gbɛ̀ ke musu.
    Kũ Manↄa kũ a nanↄo tɛn gwa, akũ Dikiri yãbonsarɛ kɛ̀
  hat-hat: Manoak pran jenn ti kabrit la ak kèk grenn jaden, li mete yo sou lotèl
    wòch la, li ofri yo pou Seyè a ki fè yon mèvèy devan Manoak ak madanm li ki te
    rete la ap gade.
  eng-BSB: Then Manoah took a young goat and a grain offering and offered them on
    a rock to the LORD. And as Manoah and his wife looked on, the LORD did a marvelous
    thing.
  tod-tod: Manoa boli yiʋoi zeɠeni, é kpɔ vebɛanii ʋa, é gala zalaɠa ɠula kɔtu wolai
    ma Ɠɔoɠɔ GALAGI ʋɛ. Laavɔɔ vaa ɠɛɛni, siɛgi zu Manoa ta anzai ti ɠɛni wɛlɛzu la,
  eng-WEBPB: So Manoah took the young goat with the meal offering, and offered it
    on the rock to the LORD. Then the angel did an amazing thing as Manoah and his
    wife watched.
  kbq-kbq: Anagema higeno'a Manoa'a meme anenta azenerino, witine erinteno have agofetu
    Ra Anumzamofontega ofa eme higeno, Ra Anumzamo'ma ruzahukna kaguva zama hiazana
    ke'na'e.
  nhe-BL: Huajca Manoa quicuic nopa pilchivojtzi para tlacajcahualistli ihuaya nopa
    tlacajcahualistli tlen harina huan nopona quitencajqui iixpa TOTECO ipan se tetl.
    Huan ielhuicac ejca TOTECO quichijqui se tiochicahual nescayotl quema noja quitlachilijtoyaj
    Manoa ihuaya isihua.
  bus-bus: Ben Manↄa blènɛ bↄ̀rↄ kũ̀ à flawa sɛ̀ à Dii gbã̀gbão gbɛ̀ ke musu. Kɛ̀
    Manↄa kↄ̃n a naↄ̃o wɛ́ɛ kà wèe gwaa, ben Dii yãbↄnsaɛ kɛ̀
  gub-BL: Na'e Manoa upyhyk àràpuhàrànetea'yr kury. Upyhyk arozràn no. Omono Tupàn
    ikwaw pyr 'ym wazar pe kury, ita 'aromo hapy pà henataromo kury.
  eng-DRA: 'Then Manue took a kid of the flocks, and the libations, and put them upon
    a rock, offering to the Lord, who doth wonderful things: and he and his wife looked
    on.'
