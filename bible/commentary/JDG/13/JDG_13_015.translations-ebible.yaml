verse: JDG.013.015
translations:
  mal-C: 'മനോഹ യഹോവയുടെ ദൂതനോട് പറഞ്ഞു: “ഞങ്ങൾ താങ്കൾക്കുവേണ്ടി ഒരു കോലാട്ടിൻകുട്ടിയെ
    പാകംചെയ്യുന്നതുവരെ നിൽക്കണമേ.”'
  deu-TKW: 'Da sprach Manoah zum Engel Jahwes: Wir möchten dich gerne zurückhalten
    und dir ein Ziegenböckchen vorsetzen.'
  lin-lin: 'Manoa alobaki na Anjelu na Yawe : — Soki okoki kozela mwa moke, wana tozali
    kobongisela yo mwana ntaba.'
  eng-LSV: And Manoah says to the Messenger of YHWH, “Please let us detain You, and
    we prepare a kid of the goats before You.”
  eng-GNV: Manoah then said vnto the Angell of the Lord, I pray thee, let vs reteine
    thee, vntill we haue made readie a kid for thee.
  eng-WEBSTER: And Manoah said to the angel of the LORD, I pray thee, let us detain
    thee, until we shall have made ready a kid for thee.
  nhw-BL: 'Huan Manoa ayamo momacayaya cuenta para nelía nopa tlacatl eliyaya itequihua
    TOTECO huan quiilhui: ―Timitztlajtlaníaj ximocahua tohuaya se tlatoctzi para timitzsencahuilise
    se pilchivojtzi para tijcuas.'
  swh-ONEN: Manoa akamjibu yule malaika wa Bwana, “Twakuomba usubiri kwanza ili tuweze
    kuandaa mwana-mbuzi kwa ajili yako.”
  bba-bba: Mɑnɔɑ u Yinni Gusunɔn ɡɔrɑdo wi sɔ̃ɔwɑ u nɛɛ, nɑ nun kɑnɑmɔ, ɑ de su nun
    ɡɔ̃rɑsiɑ, kpɑ su nun boo kpɛmu yɑɑrɛ ko.
  eng-KJVCPB: And Manoah said unto the angel of the Lord, I pray thee, let us detain
    thee, until we shall have made ready a kid for thee.
  wbp-wbp: Ngula-jangka, Manuwarlu jangku-manu, “Ngula-juku, ngurrju kujaju. Nyinami
    mayinpa ngajarra-kurlu jalanguju yungurnangku narnukutu wita pinjarla yinyi ngarninjaku?”
  luo-luo: Manoa nowachone malaika mar Jehova Nyasaye niya, “Dwaher mondo ibed kodwa
    matin nyaka wayangʼnie nyadiel moro.”
  meu-meu: Manoa ese Iehova ena aneru e hereva henia, eto, Mani emu kara, do baia
    dogomu tao, nani natuna ta baia heḡaeḡaelaia amu.
  npi-ULB: मानोहले परमप्रभुका दूतलाई भने, “कृपया केही समय बस्‍नुहोस्, र तपाईंको निम्ति
    एउटा पाठो तयार गर्न हामीलाई समय मिल्नेछ ।”
  yor-yor: Manoa sọ fún angẹli Olúwa náà pé, “Jọ̀wọ́ dára dúró títí àwa yóò fi pèsè
    ọ̀dọ́ ewúrẹ́ kan fún ọ.”
  emp-NTPO: 'Manoaba bajãnebema nezocaa nãwã jarasia: –Dai djuburia wad̶i wãrãdua.
    Chiwatu zaqueda bead̶aped̶a bʌ itea djud̶ia.–'
  ind-ind: Lalu kata Manoah kepada malaikat itu, “Izinkanlah kami menahan Tuan di
    sini, agar kami dapat menyajikan daging kambing muda untuk Tuan.”
  pes-OPCB: 'آنگاه مانوح به فرشته گفت: «خواهش می‌کنم همین جا بمان تا بروم و برایت
    غذایی بیاورم.»'
  tgl-ULB: Sinabi ni Manoa sa anghel ni Yahweh, “Pakiusap manatili ka muna ng sandali,
    para bigyan kami ng panahon para maghanda ng isang batang kambing para sa iyo.”
  cbu-NT: Manowsha nda Apanllee wasundurur yasaru, Musápa. Neetsiritamapa. Nuwma minum
    kaapar pachayaruri, patatchima. Shiyapa katungpani, tárangu, Apanllsha wasundurur,
    Nuw shiyaam kutaktaateena, ¿tamayreezi nuw yuwaa patatirish anoo katungeechi?
    pinasaktana. Itaru, wandaya amb ashimaam zandkeesha, patumbchimun wayayarush,
    muchingi Apanlleema, Apanll wasundurur tárangiya.
  hui-hui: Manoa ibu ogoni Anduane Homogonaga dahuliyalida manda nabi howa ibugua
    ibuhondo lalu, Iyame nogo meme igini hungubalua o karu mbira bo dawa manda manda
    berabago í̠na pu nabi hondohaore bibe, lene. Ani layagola dahuliyali biagome lalu,
    I̱na hadai bu haruyagua libunaga tomo ogoni i̱ nanolebero, lene. Anigo manda manda
    bule hamelo kabiyagua nde Anduane Homogohondo bo loma bialu delo milibu, lene.
  mya-mya: မာ​နော်​သည်​ထို​သူ​မှာ​ကောင်း​ကင်​တ​မန်​ဖြစ် ကြောင်း​ကို​မ​သိ​သ​ဖြင့်​သူ့​အား``ကျေး​ဇူး​ပြု
    ၍​မ​သွား​ပါ​နှင့်​ဦး။ သင့်​အ​တွက်​ဆိတ်​ငယ် တစ်​ကောင်​ကို​အ​ကျွန်ုပ်​တို့​ချက်​ပြုတ်​ပါ​ရ
    စေ'' ဟု​ဆို​၏။ သို့​သော်​ကောင်း​ကင်​တ​မန်​က``အ​ကယ်​၍​ငါ သည်​မ​သွား​ဘဲ​နေ​လျှင်​လည်း
    သင်​၏​အ​စား အ​စာ​ကို​စား​လိမ့်​မည်​မ​ဟုတ်။ အ​ကယ်​၍​ထို အ​စား​အ​စာ​တို့​ကို​သင်​ပြင်​ဆင်​လို​သည်
    ဆို​ပါ​မူ ယင်း​ကို​မီး​ရှို့​ရာ​ယဇ်​အ​ဖြစ်​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​လော့''
    ဟု ဆို​လေ​သည်။
  bod-N: མ་ནོ་ཨ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ལ་འདི་ལྟར། ངེད་ཅག་གིས་ཁྱེད་ལ་ར་ཕྲུག་ཅིག་སྟ་གོན་བྱེད་པའི་ཕྱིར།
    ཁྱེད་རང་ཡུད་ཙམ་ལ་བཞུགས་རོགས་ཞེས་ཞུས་པ་དང་།
  sna-sna: Manoa akati kumutumwa waJehovha, “Tingada kuti mumbogara kusvikira takugadzirirai
    kambudzana.”
  spa-BLM: 'Manoa dijo al ángel de Yahvé: “Por favor, quédate con nosotros, para que
    te preparemos un cabrito”.'
  cac-cac: 'A vin̈aj Manoa chi'', man̈ yojtacoc vin̈ tato Yángel Jehová jun chi'',
    yuj chi'' ix yal vin̈: —Sval d''ayach, comonoc tz''el d''a a c''ool tzon̈ a tan̈vej,
    tic b''at co b''o junoc noc'' yune'' chiva a chi''a, xchi vin̈ d''ay. Ix tac''vi
    jun Ángel chi'': —Vach''chom tzin can eyed''oc, palta man̈ ol in valaj. Syal eyac''an
    noc'' chi'' silab''il d''a Jehová, xchi.'
  swh-ULB: Manoa akamwambia malaika wa Bwana, Tafadhali keti kwa muda, utupe wakati
    wa kuandaa mbuzi kwa ajili yako.
  bel-bel: 'І сказаў Маной анёлу Гасподняму: дазволь цябе затрымаць, пакуль мы не
    прыгатуем табе казьляня.'
  deu-ELBBK: 'Und Manoah sprach zu dem Engel des HERRN: Lass dich doch von uns aufhalten,
    so wollen wir dir ein Ziegenböckchen zubereiten.'
  mbb-OT: Migkaǥi si Manoa zutun te velinsuǥuen te, “Kenè ka zèpa genat su edlapè
    key te nati he kambing para kenikew.”
  mal-2015: 'മാനോഹ യഹോവയുടെ ദൂതനോടു: ഞങ്ങൾ ഒരു കോലാട്ടിൻകുട്ടിയെ നിനക്കായി പാകം ചെയ്യുംവരെ
    നീ താമസിക്കേണമെന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Manoa cʉ̃rẽ aꞌtiro nicʉ niwĩ: —Mʉꞌʉ ʉ̃sã meꞌrã tojáníña yujupʉ. Mʉꞌʉ
    baꞌacã, niꞌcʉ̃ cabracãrẽ wẽjẽ, doꞌarãtirã weeꞌe.'
  rmc-rmc: 'O Manoach phenďa le RAJESKRE aňjeloske: „Mangas tut, ačh kade, medik tuke
    na pripravinaha terňa kozica.“'
  pes-OPV: 'و مانوح به فرشته خداوند گفت: «تو راتعویق بیندازیم و برایت گوساله‌ای تهیه
    بینیم.»'
  ron-1924: 'Маноах а зис Ынӂерулуй Домнулуй: „Ынгэдуе-мь сэ Те опреск ши сэ-Ць прегэтеск
    ун ед.”'
  ben-OBCV: মানোহ সদাপ্রভুর দূতকে বললেন, “আমরা চাই আপনি ততক্ষণ অপেক্ষা করুন, যতক্ষণ
    না আমরা আপনার জন্য একটি কচি পাঁঠার মাংস রান্না করে আনছি।”
  som-som: Maanoo'axna wuxuu malaa'igtii Rabbiga ku yidhi, Waan ku baryayaaye, aan
    ku raajinno intii aannu orgi yar kuu diyaarinayno.
  lat-VUC: 'Dixitque Manue ad angelum Domini: Obsecro te ut acquiescas precibus meis,
    et faciamus tibi hædum de capris.'
  eng-ASVBT: And Manoah said unto the angel of Jehovah, I pray thee, let us detain
    thee, that we may make ready a kid for thee.
  ita-1885: 'E Manoa disse all''Angelo del Signore: Deh! lascia che noi ti riteniamo;
    e noi apparecchieremo un capretto da porti innanzi.'
  eng-LXXUP: And Manoah said to the angel of the Lord, Let us detain thee here, and
    prepare before thee a kid of the goats.
  eng-ULB: Manoah said to the angel of Yahweh, “Please stay for a while, to give us
    time to prepare a young goat for you.”
  spa-VBL: 'Manoa le dijo al ángel del Señor: “Por favor, déjanos retenerte aquí mientras
    te preparamos una comida de un cabrito”.'
  fra-_FOB: 'Alors Manoah dit à l''ange de l''Éternel: Permets que nous te retenions,
    et que nous t''apprêtions un chevreau de lait.'
  mal-mal: 'മാനോഹ യഹോവയുടെ ദൂതനോട്: “ഞങ്ങൾ ഒരു കോലാട്ടിൻകുട്ടിയെ അങ്ങേയ്ക്കായി പാകം
    ചെയ്യും വരെ താമസിക്കേണമേ “എന്ന് പറഞ്ഞു.'
  urd-GVR: Manohā ne Rab ke farishte se guzārish kī, “Mehrbānī karke thoṛī der hamāre
    pās ṭhahreṅ tāki ham bakrī kā bachchā zabah karke āp ke lie khānā taiyār kar sakeṅ.”
  suz-BL: मिनु मानोआहमी परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली “गो इन कली पाठा का
    क्‍योरशा क्‍येनीकी। मोपतीके रिम्‍दीन” देंमाक्‍त। न्‍यायाधीस ६:१८
  ita-1927: 'E Manoah disse all’angelo dell’Eterno: “Deh, permettici di trattenerti,
    e di prepararti un capretto!”'
  ckb-ckb: 'ئینجا مانۆوەح بە فریشتەکەی یەزدانی گوت: «لێمانگەڕێ با بتحەوێنینەوە و کارەبزنێکت
    بۆ سەر ببڕین.»'
  eng-BBE: And Manoah said to the angel of the Lord, Now let us keep you while we
    make ready a young goat for you.
  kan-OKCV: ಮಾನೋಹನು ಯೆಹೋವ ದೇವರ ದೂತನಿಗೆ, “ನಾವು ನಿನಗೋಸ್ಕರ ಮೇಕೆಯ ಮರಿಯನ್ನು ಸಿದ್ಧಮಾಡುವವರೆಗೆ
    ನಿಲ್ಲಿಸಿಕೊಳ್ಳುತ್ತೇವೆ ಎಂದು ಬೇಡುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது மனோவா யெகோவாவுடைய தூதனை நோக்கி: நாங்கள் ஒரு வெள்ளாட்டுக்குட்டியை
    உமக்காக சமைத்துக் கொண்டுவரும்வரை தங்கியிரும் என்றான்.'
  spa-RV-1909: 'Entonces Manoa dijo al ángel de Jehová: Ruégote permitas que te detengamos,
    y aderezaremos un cabrito que poner delante de ti.'
  ron-BTF: 'Și Manoah a spus îngerului DOMNULUI: Te rog, lasă-ne să te reținem, până
    când îți vom fi pregătit un ied dintre capre.'
  eng-WEBP: Manoah said to the LORD’s angel, “Please stay with us, that we may make
    a young goat ready for you.”
  eng-FBV: Manoah said to the angel of the Lord, “Please let us keep you here while
    we prepare a meal of a young goat for you.”
  nld-1939: 'Nu zei Manóach tot den engel van Jahweh: We zouden u graag nog wat hier
    houden, om een geitebokje voor u te bereiden.'
  nch-BL: 'Huan Manoa ayemo quimatiyaya sinta nelía nopa tacat eliyaya iilhuicac ejca
    TOTECO huan quiilhui: ―Timitztajtaníaj ximocahua tohuaya se talojtzi para timitzsencahuilise
    se pilchivojtzi para tijcuas.'
  vie-1934: 'Bấy giờ, Ma-nô-a thưa cùng thiên sứ của Đức Giê-hô-va rằng: Xin cho phép
    chúng tôi cầm ông lại đặng dọn dâng cho ông một con dê con.'
  hin-CV: तब मानोहा ने याहवेह के दूत से विनती की, “हम विनती करके आपको यहां रोकना चाहते
    हैं कि हम आपके लिए भोजन तैयार करें.”
  spa-BES: 'Y Manoa dijo al ángel del Señor: Ahora te quedas con nosotros mientras
    preparamos un cabrito para ti.'
  tdx-tdx: Le hoe t’i Manoak’ amy anjeli’ Iehovày, Ehe’e te hise­bañ’ azo zahay haña­lan­kañe
    vik’ose.
  tha-KJV: มาโนอาห์​กล​่าวแก่​ทูตสวรรค์​ของพระเยโฮวาห์​ว่า “ขอท่านรออยู่​ก่อน ข้าพเจ้าทั้งสองจะไปเตรี​ยมล​ูกแพะตัวหนึ่งให้​ท่าน​”
  por-BR-2018: 'Então Manoá disse ao anjo do SENHOR: Rogo-te permitas que te detenhamos,
    e preparemos um cabrito que pôr diante de ti.'
  deu-ELO: 'Und Manoah sprach zu dem Engel Jehovas: Laß dich doch von uns aufhalten,
    so wollen wir dir ein Ziegenböcklein zubereiten.'
  eng-WYC-2018: Therefore Manoah said to the angel of the Lord, I beseech, that thou
    assent to my prayers, and we array to thee, that is, make ready to meat, a kid
    of the goats. (And then Manoah said to the angel of the Lord, I beseech thee,
    that thou assent to my prayers, and let us prepare a meal for thee, yea, a goat
    kid.)
  epo-epo: 'Kaj Manoaĥ diris al la anĝelo de la Eternulo: Permesu, ke ni retenu vin,
    kaj ni pretigos por vi kapridon.'
  uig-PIN: 'Manoaⱨ Pǝrwǝrdigarning Pǝrixtisigǝ: — Iltipat ⱪilip, kǝtmǝy tursila, ɵzlirigǝ
    bir oƣlaⱪ tǝyyarlayli, dewidi,'
  beo-beo: '-'
  tpi-OTNT: Manoa i no save dispela man em i ensel bilong Bikpela. Olsem na em i tok,
    “Yu no ken i go kwik, yu stap pastaim, na bai mitupela i kukim wanpela yangpela
    meme na bai yu kaikai.” Tasol ensel i tok, “Maski yutupela i pasim mi, mi no inap
    kaikai wanpela samting. Tasol sapos yutupela i laik kukim abus, yutupela i ken
    kukim olgeta long paia na mekim ofa long Bikpela.”
  hau-SA: Manowa ya ce wa mala’ikan Ubangiji, “Muna roƙonka ka jira mu yanka maka
    ɗan akuya.”
  uig-LAT: 'Manoah Perwerdigarning Perishtisige: — Iltipat qilip, ketmey tursila,
    özlirige bir oghlaq teyyarlayli, déwidi,'
  nde-nde: UManowa wathi engilosini kaThixo, “Sifuna ukuba uhlale size sikuhlabele
    izinyane lembuzi.”
  ton-ton: ¶ Pea naʻe pehē ʻe Manoa ki he ʻāngelo ʻa Sihova, “ʻOku ou kole kiate koe,
    tuku ke ma taʻofi koe, kaeʻoua ke ma teu maʻau ha ʻuhikiʻi manu.”
  ces-1613: 'Tedy řekl Manue andělu Hospodinovu: Medle, nechť tě pozdržíme, a připravímeť
    kozlíka.'
  eng-WMB: Manoah said to the LORD’s angel, “Please stay with us, that we may make
    a young goat ready for you.”
  tam-TCV: அப்பொழுது மனோவா யெகோவாவின் தூதனானவரிடம், “நாங்கள் ஒரு வெள்ளாட்டுக்குட்டியை
    உமக்காகச் சமைக்கும்வரை, நீர் எங்களுடன் இருக்கவேண்டும் என்று விரும்புகிறோம்” என்றான்.
  ceb-ULB: Miingon si Manoa sa manulonda ni Yahweh, “Kung mahimo pabilin una sa makadiyot,
    sa paghatag kanamog panahon sa pag-andam ug nating kanding alang kanimo.”
  pol-UBG: 'Wtedy Manoach powiedział do Anioła PANA: Pozwól, proszę, że cię zatrzymamy
    i przygotujemy dla ciebie koźlątko.'
  agr-agr: 'Tusa tama, Apajuíyap ángeljai betek wantintujuk tujutua tachau asa chichajak:
    “Wait aneasam juwi jutijai juwakta, nunikamin chivo tsakatan maa inajuamtai yuwami”,
    tau. Tusa tama nunú ángeljai beteka nunú niina ayaak: “Wi juwi juwaknush amina
    yutaigminak amejai jimagtuknuk yumaitsujai. Untsu chivo tsakat maam nuna neje
    ashí apeakum Tuke Pujuu emematta”, tiuwai.'
  kyc-kyc: Dokopa baa Kamongona aŋala lao soo gisa napala Manoa baame aŋala doko lamaiyuo,
    Emba paa napipi. Namwame emba mena meme kumambona doko pyao yangakamanale, lamaiya.
    Dokopa aŋala baame Manoa isingi lamaiyuo lao, Namba dae pisipuli doko embena nenge
    doko namba naa napuli. Emba rapa rapa pipuli lao suu pii kande doko Kamongo keta
    pyao kiso mairi, leya.
  urd-GVU: منوحہ نے رب کے فرشتے سے گزارش کی، ”مہربانی کر کے تھوڑی دیر ہمارے پاس ٹھہریں
    تاکہ ہم بکری کا بچہ ذبح کر کے آپ کے لئے کھانا تیار کر سکیں۔“
  deu-1912: 'Manoah sprach zu dem Engel des HERRN: Laß dich doch halten; wir wollen
    dir ein Ziegenböcklein zurichten.'
  kan-2017: ಮತ್ತು ಮಾನೋಹನು ಯೆಹೋವನ ದೂತನನ್ನು, “ನಾವು ನಿನಗೋಸ್ಕರ ಒಂದು ಹೋತಮರಿಯನ್ನು ಪಕ್ವಮಾಡಿ
    ತರುವವರೆಗೆ ದಯವಿಟ್ಟು ಇಲ್ಲೇ ನಿಲ್ಲಬೇಕು” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  yap-yap: Ma dawori nang Manoah ni ir fare engel rok SOMOL, me ga’ar ngak, “Wenig
    ngom, dab ka’a mman. Ya nggu lithew ba pifak e kaming ni fan ngom.” Machane me
    ga’ar fare engel ngak, “Fa’anra gu par, ma dab gu way e ggan romew. Machane fa’anra
    gimew ba’adag ni ngam ngongliyew rogon, me ere mu urfiyew nib maligach ngak SOMOL.”
  hlt-MCSB: Te vaengah BOEIPA kah puencawn te Manoah loh , “Nang uelh mai dae lamtah
    nang ham maae ca ng'ngawn dae mako,” a ti nah.
  mdy-ETH: ማኑሄ ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ኮይላ፦ «ፔቴ ዋናይ ታ ኔኤም ሹኪ ጊኢጊሻንዳኣና ሃዳራ ዴንዲፖ!» ጋዓዛ፥
  twi-ASANTE: Enti, Manoa ka kyerɛɛ Awurade ɔbɔfoɔ no sɛ, “Mesrɛ wo, tena ha kɔsi
    sɛ yɛbɛsiesie abirekyie ba bi ama woadi ansa na woakɔ.”
  eng-WEBU: Manoah said to the LORD’s angel, “Please stay with us, that we may make
    a young goat ready for you.”
  wal-wal: Maanuhee qassi GODAA kiitanchchaa, “Nuuni neeyyo issi yelaga deeshshaa
    shukkidi giigissanaashin, hayyanaa takkarkkii” yaagiis.
  spa-PDDPT: 'Entonces Manoa dijo al Ángel de Yavé: Te ruego, permítenos detenerte
    y preparar para ti un cabrito del rebaño.'
  gun-gun: 'Ha''e ramo Manoá teĩgue ju aipoe''i Senhor-a guigua anjo pe: — Epytave''i
    ranhe ke, ha''e rã ndevy roguereko katu ''rã peteĩ kavara''i — he''i,'
  agu-BL: 'Poro qui nin el xtxum Manoa tetz yi jun yaja''tz, yi i'' yi ángel k''ajbil
    Kataj Ryos, na nin ben tlol i'' tetz: —Bne''u'' jun pawor, cyajk cyenu'' ske''j
    tan wa''a''n te jun tal ne''ẍ chiw yi skanuque'' teru'', tzun i'' bantz. Poro
    itzun saj tlol yi ángela''tz: —Mpe la''k chincyaj cyen tan wa''n, qui''c rmeril
    tan baje''n iwa'' wa''n. Poro ba''n tzapat yi tal chiwa''tz tetz jun atx''ixwatz,
    stzun yi ángel bantz tetz Manoa.'
  ilo-ULB: Kinuna ni Manoa iti anghel ni Yahweh, “Pangngaasim ta agtalinaed kay pay
    bassit, tapno maikkankami iti gundaway a mangisagana iti urbon a kalding para
    kenka.”
  kpg-kpg: Manoah e de iloo ia bolo ma tangada di langi o Dimaadua, gei Manoah ga helekai
    gi mee, “Dumaalia malaa, hudee hana. Gimaua e dunu adu dau damaa kuudi.” Gei ogo
    tangada di langi ga helekai, “Maa au gaa noho, gei au hagalee gai gulu meegai.
    Maa goolua e hiihai e hai di maa, dudu ina di maa be tigidaumaha ang gi Dimaadua.”
  uig-ARA: 'مانوئاھ پەرۋەردىگارنىڭ پەرىشتىسىگە: ــ ئىلتىپات قىلىپ، كەتمەي تۇرسىلا،
    ئۆزلىرىگە بىر ئوغلاق تەييارلايلى، دېۋىدى،'
  sus-sus: Manowa naxa a fala Alatala xa malekɛ bɛ, «I xa lu be sinden, muxu xa si
    ɲin i bɛ.»
  pon-2006: Ni eh sohte wehwehki me ih tohnleng en KAUN-O men, Manoha ahpw patohwanohng,
    “Kalahngan en komwi! Komw sepit mahs, pwe se en umwunda sakomwi emen kisin kuhten.”
    A tohnlengo mahsanihong, “Ma I pil pahn mihmi, ahpw I sohte pahn tungoale mehkot.
    A ma ke men wiahda mehkot, eri, ke wiahda nin duwen mehn meirong isihs ehu ong
    KAUN-O.”
  jae-jae: Manoa gêjam kauc Apômtaunê aŋela. tec kêsôm gêdêŋ eŋ gebe “Aê jateŋ aôm
    ôêc ôna atom, aêagêc ano noniŋ ŋalatu teŋ gebe ôniŋ.” Mago aŋela kêsôm gêdêŋ eŋ
    gebe “Aê embe jamoa, oc janiŋ nêm gêŋ atom. Mago embe taêm ênam gebe ôkêŋ da teŋ,
    naŋgo ôkêŋ gêŋ tau êsa ja êniŋ êtu da êndêŋ Apômtau.”
  ksd-ksd: 'Ma Manoa i ga biti tai ra angelo kai ra Luluai: Iau lul u ba amir a vake
    u, pi amir a tun vaninare ta nat na me pi am.'
  tur-YTC: Manoah, Yahve'nin meleğine, “Lütfen bizimle kal, sana bir oğlak hazırlayalım”
    dedi.
  grc-BRENT: Καὶ εἶπε Μανωὲ πρὸς τὸν ἄγγελον Κυρίου, κατάσχωμεν ὧδέ σε, καὶ ποιήσωμεν
    ἐνώπιόν σου ἔριφον αἰγῶν.
  ind-AYT: Manoah berkata kepada malaikat TUHAN, “Perkenankanlah kami menahan Engkau
    supaya kami dapat mempersiapkan seekor anak kambing bagimu.”
  nya-nya: Manowa anamuwuza mngelo wa Yehova uja kuti, “Chonde dikirani pangʼono,
    timati tikukonzereni mwana wambuzi.”
  hrv-hrv: 'Tada reče Manoah Anđelu Jahvinu: “Rado bismo te ustavili i pogostili jaretom.”'
  mps-mps: Manoago te bidi te Genuai Bidigo Ensel Bidi da homu isiąyu te agai konesiąwai.
    Tama tiyu, agai te po wali, “Nage polo pelamuo, te nage bidiyu bolo yao olama,
    tama da sigo te ogwa bidi meme kibu elama, ulama, te nage tuagameo,” wali. Tiali
    goli, enselgo te po wali, “Te dage sigo ena dąų olalubaso, te eno dage sigo
    nai me sela tugobeo. Te dagego te kibu elainu da, teda dagego te Genuai Bidiba
    ofa elama, tama te siaba ulama, tigidali domainu yao.” Te po wai.
  tpi-tpi: Manoa i no save dispela man em i ensel bilong Bikpela. Olsem na em i tok,
    “Yu no ken i go kwik, yu stap pastaim, na bai mitupela i kukim wanpela yangpela
    meme na bai yu kaikai.” Tasol ensel i tok, “Maski yutupela i pasim mi, mi no inap
    kaikai wanpela samting. Tasol sapos yutupela i laik kukim abus, yutupela i ken
    kukim olgeta long paia na mekim ofa long Bikpela.”
  dan-1931: 'Da sagde Manoa til HERRENS Engel: “Vi vilde gerne holde dig tilbage og
    tillave dig et Gedekid!”'
  vie-OVCB: 'Ma-nô-a nói với thiên sứ của Chúa Hằng Hữu: “Mời ông ở lại, để chúng
    tôi làm thịt dê con khoản đãi.”'
  guj-2017: માનોઆએ ઈશ્વરના દૂતને કહ્યું, “કૃપા કરીને, અહીં રહો કે અમે તમારે માટે એક
    હલવાન માંસ રાંધીએ.”
  pon-2006A: Ni eh sohte wehwehki me ih tohnleng en KAUN-O men, Manoha ahpw patohwanohng,
    “Kalahngan en komwi! Komw sepit mahs, pwe se en umwunda sakomwi emen kisin kuhten.”
    A tohnlengo mahsanihong, “Ma I pil pahn mihmi, ahpw I sohte pahn tungoale mehkot.
    A ma ke men wiahda mehkot, eri, ke wiahda nin duwen mehn meirong isihs ehu ong
    KAUN-O.”
  por-BRBSL: 'Manoah disse ao anjo de Yahweh: “Por favor, fique conosco, para que
    possamos preparar um cabrito jovem para você”.'
  cth-cth: Manoah ni BAWIPA e kalvantami koevah, pahren lahoi na haw einei, nang hanelah
    hmaeca ka thet einei telah atipouh.
  twi-twi: Enti Manoa ka kyerɛɛ Awurade bɔfo no se, “Mesrɛ wo, tena ha kosi sɛ yebesiesie
    abirekyi ba bi ama woadi ansa na woakɔ.”
  hlt-hlt: Te vaengah BOEIPA kah puencawn te Manoah loh, “Nang uelh mai dae lamtah
    nang ham maae ca ng'ngawn dae mako,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɑndoɑ nɑ́kɛ́ ti Yiɛ̀ nKuyie nkó ditɔ̃nnì kɛ dɔ̀: Nkpɑɑ́ kɛ̀ n dɑ
    dɔɔ̀ kupɔ̀ɔ̀kù kɛ dɑ kuɔ dibɔbii.'
  msy-2020: Ezɨ Manoa kamaghɨn Ikiavɨra Itir Godɨn ensel mɨgei, “Ga uaning, nɨ tong
    ga ko kagh ikɨtɨma ga memen igiatam mɨsuegh, a isamightɨ, nɨ damegh mangam.”
  dop-dop: 'Mɑnʋwɑ tɑɑ cɛkǝnɑ sɩ Tɑcɑɑ ɩsɔtɑɑ tillu, ɩlɛnɑ ɩ́ tɔmɩ-ɩ sɩ: Cɑɣɑ nɑ tǝ́
    lɑ-ŋ pǝfɑtɛ kɛ mʋʋllɛ. Ntɛnɑ ɩ́lɛ́ sɩ: Pɑɑ mɑ cɑɣɑɑ mɑ kɑɑ tɔɣɔ tɔɣɔnɑɣɑ. Ɩlɛ
    ye n sɔɔlɑɑ n lɑ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ.'
  azb-azb: 'Manoah Rəbbin mələyinə dedi: «Rica edirəm, bir ayaq saxla, sənin üçün
    bir oğlaq kəsib yemək hazırlayaq».'
  eng-DBY: And Manoah said to the Angel of Jehovah, I pray thee, let us detain thee,
    and we will make ready a kid of the goats for thee.
  hin-2017: मानोह ने यहोवा के दूत से कहा, “हम तुझको रोक लें, कि तेरे लिये बकरी का
    एक बच्चा पकाकर तैयार करें।”
  eng-YLT: And Manoah saith unto the messenger of Jehovah, 'Let us detain thee, we
    pray thee, and prepare before thee a kid of the goats.'
  eng-WYC-2017: Therefore Manoah said to the angel of the Lord, I beseech, that thou
    assent to my prayers, and we array to thee, that is, make ready to meat, a kid
    of the goats.
  eng-WMBB: Manoah said to the LORD’s angel, “Please stay with us, that we may make
    a young goat ready for you.”
  urd-GVH: मनोहा ने रब के फ़रिश्ते से गुज़ारिश की, “मेहरबानी करके थोड़ी देर हमारे
    पास ठहरें ताकि हम बकरी का बच्चा ज़बह करके आपके लिए खाना तैयार कर सकें।”
  rug-rug: Lopu gilania sa sapu na mateana te Zihova si asa, ke zama la koasa se Manoa,
    “Hiva nigo gami pude aqa paki, osolae kina ponigo gami si keke qoti vaqurana.”
    Meke olaṉa la ia sa mateana te Zihova si asa, “Be aqa paki si rau, ba lopu kaqu
    hena ia rau sa gemi ginani. Babe hiva va namaia gamu si asa, si mamu va uqua pude
    tana vina vukivukihi la koe Zihova,” gua sa mateana.
  gaz-gaz: Maanoʼaanis ergamaa Waaqayyootiin, “Hamma nu korbeessa reʼee xinnaa isaa
    siif qopheessinutti nuu turi” jedhe.
  fra-LSG: 'Manoach dit à l’ange de l’Éternel: Permets-nous de te retenir, et de t’apprêter
    un chevreau.'
  gnn-gnn: Ga ŋayinydja ŋunhi Manawanydja waṉḏina, ga wäyinnha warray märraŋala nanikutnha
    ga ŋatha. Yurru ŋuriŋi dhäwu'‐gänharamirriyunydja yaka ḻukananydja ŋunhiyi ŋatha.
  yal-yal: Manowa yi a fala Alatalaa malekan xa, a naxa, “Tin, nxu xa sii dii suben
    ɲin i xa.”
  haw-1868: I aku la o Manoa i ka anela o Iehova, E kaohi paha maua ia oe, a hoomakaukauia
    he kaokeiki, imua ou.
  arb-NAV: 'فَقَالَ لَهُ مَنُوحُ: «نَوَدُّ أَنْ تَمْكُثَ مَعَنَا رَيْثَمَا نُجَهِّزُ
    لَكَ جَدْياً».'
  ewe-ewe: Manoa gblɔ na Yehowa ƒe dɔla la be, “Míadi be nànɔ mía gbɔ va se ɖe esime
    míalé gbɔ̃vi aɖe aɖa nui na wò.”
  eng-LEE: And Manoach said unto the angel of the Lord, Let us, I pray thee, detain
    thee, and we will make a kid ready for thee.
  gvn-gvn: '@see-verse:JDG.013.014'
  asm-FB: পাছত মানোহে যিহোৱাৰ দূতক ক’লে, “আপুনি আমাৰ মিনতি গ্ৰহণ কৰি ইয়াতে অলপ সময়
    থাকক, আমি আপোনাৰ বাবে এটি ছাগলী পোৱালি যুগুত কৰোঁ।”
  sus-A: مَنٌوَ نَشَ عَ قَلَ عَلَتَلَ شَ مَلٍكّ بّ، «عِ شَ لُ بٍ سِندٍن، مُشُ شَ سِ
    حِن عِ بّ.»
  fra-SBL: 'Manoah dit à l''ange de l''Yahvé : « Reste avec nous, je te prie, afin
    que nous préparions un chevreau pour toi. »'
  hbo-hbo: וַיֹּ֥אמֶר מָנֹ֖וחַ אֶל־מַלְאַ֣ךְ יְהוָ֑ה נַעְצְרָה־נָּ֣א אֹותָ֔ךְ וְנַעֲשֶׂ֥ה
    לְפָנֶ֖יךָ גְּדִ֥י עִזִּֽים׃
  piu-2006: '@see-verse:JDG.013.014'
  kik-kik: Manoa akĩĩra mũraika wa Jehova atĩrĩ, “No twende ũikare nginya tũgũthĩnjĩre
    koori.”
  fra-NCL: 'Manué dit à l’Ange de Yahweh : « Permets que nous te retenions et que
    nous t’apprêtions un chevreau. »'
  cek-AK: Manoah mah Angraeng ih van kami khaeah, Nang han maeh caa maeto bop pacoeng
    ai kakroek to, hae ah om raeh, tiah a naa.
  cuk-cuk: 'Manoa, Bab-Jehová-e-baliwiturga sogded: —Wis be anmar-walik-siggwele,
    anmar-abargi-mas-itogegar. Anmar bin bega sibad-bipi-imakgweloed.'
  uig-CYR: 'Маноаһ Пәрвәрдигарниң Пәриштисигә: — Илтипат қилип, кәтмәй турсила, өзлиригә
    бир оғлақ тәйярлайли, девиди,'
  tel-2017: అప్పుడు మనోహ “మేము నీ కోసం ఒక మేకపిల్లను పట్టుకుని వంట చేసే వరకూ ఆగమని
    మనవి చేస్తున్నాను” అని యెహోవా దూతతో అన్నాడు.
  hat-BSA: 'Manoach te di a zanj SENYÈ a: “Souple, pèmèt nou fè ou fè yon ti reta
    pou nou kab prepare yon jenn kabrit pou ou.”'
  kos-kos: Manoah el fahk nu sin lipufan lun LEUM GOD, “Nunak munas, nimet kom sa
    som. Soano kut in akmolyela soko nani fusr kom in mongo.”
  hbo-WLC: וַיֹּ֥אמֶר מָנ֖וֹחַ אֶל־מַלְאַ֣ךְ יְהוָ֑ה נַעְצְרָה־נָּ֣א אוֹתָ֔ךְ וְנַעֲשֶׂ֥ה
    לְפָנֶ֖יךָ גְּדִ֥י עִזִּֽים׃
  ibo-ibo: Manoa rịọrọ Mmụọ ozi Onyenwe anyị si ya, “Ọ ga-amasị anyị ma ị nọdụ chere
    ka anyị kwadoro gị nwa ewu.”
  ory-ory: ଆହୁରି ମାନୋହ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ କହିଲା, “ବିନୟ କରୁଅଛି, ଆପଣଙ୍କ ପାଇଁ ଛେଳି ଛୁଆଟିଏ
    ପ୍ରସ୍ତୁତ କରିବା ଯାଏ ଆମ୍ଭେମାନେ ଆପଣଙ୍କୁ ଅଟକାଇ ରଖୁ।”
  chk-chk: Mürin, Manoa a üreni nöün ewe Samol mi Lapalap we chon läng, “Kose mochen
    kopwe ekis witiwit, pwe aipwe amolätä eman apanen kuuch fän itom.”
  rop-rop: Bat det men nomo bin sabi imbin det einjul blanga YAWEI, en imbin dalim
    im, “Yu nomo gowei yet, dumaji mi en main waif garra go en gugum bif blanga yu.”
    Wal det einjul bin tok, “Wal gowan. Ai garra weit blanga yu. Bat ai kaan dagat
    det bif weya yu garra gugum. If yu wandi gugum det bif blanga mi, wal yu garra
    barnimap det bif blanga gibit ofring langa YAWEI.”
  ukr-1871: 'Промовив тодї Маной до ангела Божого: Нам би хотїлось тебе задержати
    й козенятком тебе пошанувати.'
  deu-1951: 'Manoach sprach zum Engel des HERRN: Laß dich doch von uns aufhalten,
    so wollen wir dir ein Ziegenböcklein zurichten!'
  eng-JPS: 'And Manoah said unto the angel of the LORD: ''I pray thee, let us detain
    thee, that we may make ready a kid for thee.'''
  srp-1865: 'Tada reèe Manoje anðelu Gospodnjemu: radi bismo te ustaviti da ti zgotovimo
    jare.'
  lug-lug: Awo Manowa n’agamba malayika wa Mukama Katonda nti, “Sigala wano naffe,
    tukuteekereteekere akabuzi akato.”
  heb-heb: ויאמר מנוח אל מלאך יהוה נעצרה נא אותך ונעשה לפניך גדי עזים׃
  ben-IRV: পরে মানোহ সদাপ্রভুর দূতকে বললেন, “অনুরোধ করি, একটু অপেক্ষা করুন, আমরা আপনার
    জন্য একটি ছাগলের বাচ্চা মেরে রান্না করে দিই।”
  pan-pan: ਤਦ ਮਾਨੋਆਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ ਤੁਹਾਨੂੰ ਥੋੜ੍ਹੀ ਦੇਰ ਰੋਕਣਾ ਚਾਹੁੰਦੇ
    ਹਾਂ ਤਾਂ ਜੋ ਅਸੀਂ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਮੇਮਣਾ ਤਿਆਰ ਕਰੀਏ।”
  mya-JVB: မာနော် ကလည်း ၊ ကိုယ်တော် အဘို့ ဆိတ် သငယ် ကို မပြင်ဆင် မှီတိုင်အောင်ကိုယ်တော်
    ကို ဆီးတား ပါရစေဟု ထာဝရဘုရား ၏ကောင်းကင် တမန်အား ဆို လျှင်၊
  tbg-tbg: Minti tuvaro Manoaava Noravano atito enselirara tiharo, Ho kia vuane. Are
    qaqi kairaqe tetanta memeraa naati vo ai unta amiare, tiro.
  hmo-hmo: Manoa ese Lohiabada ena aneru dekenai ia hereva, ia gwau, “Mani emu kara,
    ai ura ai dekenai do oi noho sisina, ela bona nanigosi natuna ta do ai nadua hegaegae,
    do oi ania.”
  urd-urd: मनोहा ने ख़ुदावन्द के फ़रिश्ते से कहा कि इजाज़त हो तो हम तुझ को रोक लें,
    और बकरी का एक बच्चा तेरे लिए तैयार करें।
  rus-SYN: 'И сказал Маной Ангелу Господню: позволь удержать тебя, пока мы изготовим
    для тебя козленка.'
  bqc-SIM: 'Ɔ̃ Manↄa òɛ̀: Gↄ̃wanↄ la wà blenɛbↄlↄ kɛkɛnɛ.'
  tcz-CHONGTHU: Hiche jouchun Manoah in Pakai Vantil komma chun aseije, “Lungsettah
    in keinin naneh ding kelnou khat kahin honlhon tokah in hiche ahin umtadin” ati.
  mar-mar: तेव्हा मानोहा परमेश्वराच्या दूताला म्हणाला, “आम्ही तुला विनंती करतो थोडा
    वेळ थांब, तुझ्यासाठी करडू तयार करण्यास आम्हांला वेळ दे,”
  qub-qub: 'Manoaga mana musyaranchu Tayta Diospa anjilnin cashanta. Chaymi niran:
    «Micunanchïpaj jamapaycay tayta. Cabra-mallwata pishtarir micuyta ruraramushaj.»
    Niptin anjil niran: «Shuyashpäpis manami micushunpächu. Chaypa ruquin cabra-mallwataga
    rupachina sacrifisyupaj rupachiy.»'
  bqp-bqp: 'Akũ Manↄa pìnɛ: N yã nna, ǹ zɛ gĩa ari ò blènɛ bↄ̀rↄ kɛkɛnnɛ.'
  hat-hat: 'Manoak di mesaje Seyè a: -Tanpri, poko ale. Kite nou kwit yon jenn ti
    kabrit pou ou.'
  eng-BSB: “Please stay here,” Manoah said to the angel of the LORD, “and we will
    prepare a young goat for you.”
  tod-tod: 'Manoa ɠɛni Ɠɔoɠɔ GALAGI ná-geezuɠeelai ma, naazu: «Va bu gi è zuzo,
    gi boli yiʋo ɠila kpɛtɛ è ʋɛ.»'
  eng-WEBPB: Manoah said to the LORD’s angel, “Please stay with us, that we may make
    a young goat ready for you.”
  kbq-kbq: Anage higeno, Manoa'a amanage huno Ra Anumzamofo ankerona asami'ne, Muse
    hugantoanki mani'negeta meme afu anentara ome aheta kregantamnena netenka vuo.
  nhe-BL: 'Huan Manoa aya momacayaya cuenta para nelía nopa tlacatl eliyaya ielhuicac
    ejca TOTECO huan quiilhui: ―Timitztlajtlaníaj ximocahua tohuaya se tlalochtli
    para timitzsencahuilise se pilchivojtzi para tijcuas.'
  bus-bus: 'Ben Manↄa bènɛ: N yã nna, ǹ zɛ gĩa ai wà blènɛ bↄ̀rↄ kɛkɛnnɛ.'
  gub-BL: Manoa nukwaw kwaw Tupàn heko haw pe har romo heko haw. — Eho zo tàrityka'i
    nehe, i'i izupe. — Epytu'u nehe. Urumuin putar àràpuhàrànetea'yr ho'o kwer newe
    nehe, i'i izupe. — Aze apyta nehe, na'u kwaw penemi'u nehe, i'i Tupàn heko haw
    pe har izupe. — Aze nepurumur wer hehe nehe, apy a'e temi'u Tupàn henataromo izupe
    imono pyr romo nehe, i'i Tupàn heko haw pe har izupe.
  eng-DRA: 'And Manue said to the angel of the Lord: I beseech thee to consent to
    my request, and let us dress a kid for thee.'
