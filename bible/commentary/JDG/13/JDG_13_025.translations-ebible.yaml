verse: JDG.013.025
translations:
  mal-C: സോരായ്ക്കും എസ്തായോലിനും മധ്യേയുള്ള മഹനേ-ദാനിൽവെച്ച് യഹോവയുടെ ആത്മാവ് അദ്ദേഹത്തെ
    ഉദ്യമിപ്പിച്ചുതുടങ്ങി.
  deu-TKW: Und der Geist Jahwes begann ihn zu treiben im Lager Dans zwischen Zorea
    und Esthaol.
  lin-lin: Molimo na Yawe abandaki kosalela ye tango azalaki na Maane Dani, na kati-kati
    ya Tsorea mpe Eshitaoli.
  eng-LSV: and the Spirit of YHWH begins to move him in the camp of Dan, between Zorah
    and Eshtaol.
  eng-GNV: And the Spirite of the Lord beganne to strengthen him in the host of Dan,
    betweene Zorah, and Eshtaol.
  eng-WEBSTER: And the Spirit of the LORD began to move him at times in the camp of
    Dan, between Zorah and Eshtaol.
  nhw-BL: Huan teipa quema Sansón itztoya campa mocahuayayaj iteipan ixhuihua Dan
    tlatlajco altepeme Zora huan Estaol, pejqui nesi para Itonal TOTECO hualayaya
    ipan ya huan quimacayaya miyac chicahualistli.
  swh-ONEN: Roho wa Bwana akaanza kumsukuma wakati alipokuwa huko Mahane-Dani, kati
    ya Sora na Eshtaoli.
  bba-bba: Sɑnɑm mɛ u wɑ̃ɑ Mɑkɑnɛ Dɑnuɔ, Soreɑ kɑ Ɛsitɑolin bɑɑ sɔɔ, Yinni Gusunɔn
    Hunde u nùn yɔɔwɑ u kɑ win sɔmburu tore.
  eng-KJVCPB: And the spirit of the Lord began to move him at times in the camp of
    Dan between Zorah and Eshtaol.
  wbp-wbp: Ngakalku kujalpa Jamijini watilki nyinaja, nyinajalpa ngurrangka yirdingkaju
    Maana-Taanurla. Nyampuju kulkurrurni kirri-jarrarla Juurarla manu Yijitulurla.
    Yinya-puru kalarla YAAWIYI-kirlangu Pirlirrpa yanurnu Jamijini-kirra, manu kalarla
    kurru-yukaja, ngulangkuju kala nyarrpa-jarrinjaku yimi-ngarrurnu.
  luo-luo: kendo Roho mar Jehova Nyasaye nochako bedo kode ka en Mahane Dan, e kind
    Zora gi Eshtaol.
  meu-meu: Bena Iehova ena Lauma ese e rohea matama Mahane-dan ai, Sora bona Estaol
    padadiai.
  npi-ULB: परमप्रभुको आत्माले तिनलाई सोरा र एश्‍तोलको बिच महनेह-दानमा उत्तेजित पार्न
    सुरु गर्नुभयो ।
  yor-yor: Ẹ̀mí Olúwa sì bẹ̀rẹ̀ sí ru sókè nígbà tí ó wà ní Mahane-Dani ní agbede-méjì
    Sora àti Eṣtaoli.
  emp-NTPO: Maʌ̃ ewarid̶e Sansoʌ̃ra Daʌ̃neba yõped̶ad̶arã purud̶e b̶abadjia Zora puru
    idjab̶a Estaol puru ẽsi. Mama Ãcõrẽ Jaureba unubibadjia idjira Sansoʌ̃ ume b̶ʌda.
  ind-ind: Roh TUHAN mulai menggerakkan hati Simson ketika dia tinggal di Mahane Dan
    yang terletak di antara kota Zora dan kota Estaol.
  pes-OPCB: هر وقت که سامسون به لشکرگاه دان که بین صرعه و اِشتائُل قرار داشت می‌رفت،
    روح خداوند وی را به غیرت می‌آورد.
  tgl-ULB: Nagsimulang kumilos sa kaniya ang Espiritu ni Yahweh sa Mahane Dan, sa
    pagitan ng Zora at Estaol.
  cbu-NT: Minushsha zar Danarinshi taarish, yuwash shaniytarana anush tsap sur Suraa
    anumunsha. Istayarish shaniykusin, Apanllsha wasundurur anush kusarangu ksutarangiya
    Sansonaatsi. Ashiriya, na kamaneena yuwaa Apanll Sansonaa nllurtarangu anootsi.
  hui-hui: Ani biyagola Anduane Homogonaga hongo holeneme ibu Sora Esedalola dindi
    hengeneni Dana hameigini balai anda bu heagoria hearia mo hongo hene.
  mya-mya: သူ​ငယ်​သည်​ဇော​ရာ​မြို့​နှင့်​ရှေ​တော​လ​မြို့ စပ်​ကြား​ဒန်​တပ်​စ​ခန်း​၌​ရှိ​နေ​စဉ်
    ထာ​ဝ​ရ ဘု​ရား​၏​တန်​ခိုး​တော်​သည်​သူ့​အား​စ​တင် ၍​ခွန်​အား​ကြီး​မား​လာ​စေ​တော်​မူ​သည်။
  bod-N: ཚོར་ཨ་དང་ཨེ་སི་ཐ་ཨོལ་གྱི་མཚམས་སུ་ཡོད་པའི་མ་ཧ་ནེ་དཱན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་སཱམ་སོན་ལ་སྐུལ་སློང་མཛད་དོ།
    །
  sna-sna: uye Mweya waJehovha wakatanga kumumutsa paakanga ari paMahane Dhani, pakati
    peZora neEshitaori.
  spa-BLM: El Espíritu de Yahvé comenzó a moverlo en Mahaneh Dan, entre Zorah y Eshtaol.
  cac-cac: Ix schaanel yich sch'oxan sb'a Yespíritu Jehová d'a vin̈ ayic ayec' vin̈
    d'a scampamento eb' yin̈tilal Dan, d'a scal chon̈ab' Zora yed' Estaol.
  swh-ULB: Roho wa Bwana akaanza kumchochea Mahane Dani, kati ya Sora na Eshtaoli.
  bel-bel: І пачаў Дух Гасподні дзейнічаць у ім у табары Данавым, паміж Цораю і Эстаолам.
  deu-ELBBK: Und der Geist des HERRN fing an, ihn zu treiben in Machaneh-Dan zwischen
    Zorha und Eschtaol.
  mbb-OT: Is Mulin-ulin te Nengazen mibpuun med-ulin kandin hein diyà sikandin te
    Mahane Dan, he ziyà te pid-elangan te Zora wey Eshtaol.
  mal-2015: സോരെക്കും എസ്തായോലിന്നും മദ്ധ്യേയുള്ള മഹനേ-ദാനിൽവെച്ചു യഹോവയുടെ ആത്മാവു
    അവനെ ഉദ്യമിപ്പിച്ചുതുടങ്ങി.
  tuo-NT: Siapeꞌe meꞌrã bʉcʉa, niꞌcã nʉmʉ Sansón Dan ya curuacjãrã ya diꞌtapʉ nirĩ
    cura Espíritu Santu cʉ̃pʉre sãjãnʉꞌcãcʉ niwĩ. Zora, Estaol wãmetise macãrĩ waꞌteropʉ
    tojo waꞌacaro niwʉ̃.
  rmc-rmc: A o Duchos le RAJESKRO chudelas andre leste te kerel akor, sar sas andro
    taboris Dan maškar o foros Cora the Eštaol.
  pes-OPV: و روح خداوند در لشکرگاه دان در میان صرعه و اشتاول به برانگیختن او شروع
    نمود.
  ron-1924: Ши Духул Домнулуй а ынчепут сэ-л миште ла Махане-Дан, ынтре Цорея ши Ештаол.
  ben-OBCV: এবং সে যখন সরা ও ইষ্টায়োলের মাঝখানে অবস্থিত মহনেদানে ছিল, তখন থেকেই সদাপ্রভুর
    আত্মা তাকে চালাতে শুরু করলেন।
  som-som: Oo Ruuxii Rabbiguna wuxuu bilaabay inuu ku dhaqaajiyo Maxaneh Daan, oo
    u dhexaysa Sorcaah iyo Eshtaa'ool.
  lat-VUC: Cœpitque spiritus Domini esse cum eo in castris Dan inter Saraa et Esthaol.
  eng-ASVBT: And the Spirit of Jehovah began to move him in Mahaneh-dan, between Zorah
    and Eshtaol.
  ita-1885: E lo Spirito del Signore cominciò a sospingerlo in Mahane-Dan, fra Sorea
    ed Estaol.
  eng-LXXUP: And the Spirit of the Lord began to go out with him in the camp of Dan,
    and between Zorah and Eshtaol.
  eng-ULB: Yahweh's Spirit began to stir him in Mahaneh Dan, between Zorah and Eshtaol.
  spa-VBL: El Espíritu del Señor comenzó a impulsarlo en Majané Dan, un lugar entre
    Zora y Estaol.
  fra-_FOB: Et l'Esprit de l'Éternel commença de l'animer à Machané-Dan, entre Tsora
    et Eshthaol.
  mal-mal: സോരെക്കും എസ്തായോലിന്നും മദ്ധ്യേയുള്ള മഹനേ-ദാനിൽവെച്ച് യഹോവയുടെ ആത്മാവ്
    അവനെ ഉദ്യമിപ്പിച്ചു തുടങ്ങി.
  urd-GVR: Allāh kā Rūh pahlī bār Mahane-dān meṅ jo Sur'ā aur Istāl ke darmiyān hai
    us par nāzil huā.
  suz-BL: मिनु सोराह नु एश्‍ताओल सहर आस दातेमी बाक्‍शो माहानेह-दान सहरमी बाक्‍मेनु,
    परमप्रभु यावे आ सोक्‍तीमी मेको कली गेय पपाइक्‍चा गोवा बाक्‍त। न्‍यायाधीस ३:९-१०;
    न्‍यायाधीस ६:३४; न्‍यायाधीस १४:६,९; न्‍यायाधीस १५:१४; गन्‍ती २४:२-४; १सामुएल १०:६,१०;
    १सामुएल १६:१३; इजीकीएल ११:५
  ita-1927: E lo spirito dell’Eterno cominciò ad agitarlo quand’esso era a Mahaneh-Dan,
    fra Tsorea ed Eshtaol.
  ckb-ckb: ڕۆحی یەزدانیش دەستی کرد بە جوڵاندنی شەمشون کاتێک لە مەحەنێی دان بوو کە
    دەکەوێتە نێوان چۆرعا و ئەشتائۆل.
  eng-BBE: And the spirit of the Lord first came on him in Mahaneh-dan, between Zorah
    and Eshtaol.
  kan-OKCV: ಇದಲ್ಲದೆ ಚೊರ್ಗಕ್ಕೂ ಎಷ್ಟಾವೋಲಿಗೂ ಮಧ್ಯದಲ್ಲಿ ದಾನನ ದಂಡಿನಲ್ಲಿ ಅವನನ್ನು ಯೆಹೋವ ದೇವರ
    ಆತ್ಮರು ಆಗಾಗ್ಗೆ ಪ್ರೇರೇಪಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿದರು.
  tam-2017: அவன் சோராவுக்கும் எஸ்தாவோலுக்கும் நடுவிலுள்ள தாணின் முகாமில் இருக்கும்போது
    யெகோவாவுடைய ஆவியானவர் அவனை தூண்டத்தொடங்கினார்.
  spa-RV-1909: Y el espíritu de Jehová comenzó á manifestarse en él en los campamentos
    de Dan, entre Sora y Esthaol.
  ron-BTF: Și Duhul DOMNULUI a început să îl miște în tabăra lui Dan, între Țoreea
    și Eștaol.
  eng-WEBP: The LORD’s Spirit began to move him in Mahaneh Dan, between Zorah and
    Eshtaol.
  eng-FBV: The Spirit of the Lord began to prompt him at Mahaneh Dan, a place between
    Zorah and Eshtaol.
  nld-1939: En de geest van Jahweh begon over hem vaardig te worden in Machane van
    Dan, dat tussen Sora en Esjtaol ligt.
  nch-BL: Huan teipa quema Sansón itztoya campa mocahuayayaj iteipan ixhuihua Dan
    tatajco ten altepet Zora huan Estaol, pejqui nesi para Itonal TOTECO hualayaya
    ipan ya huan quimacayaya miyac chicahualisti.
  vie-1934: Thần Đức Giê-hô-va khởi cảm động người tại trong dinh Đan, giữa khoảng
    Xô-rê-a và Ê-ta-ôn.
  hin-CV: उस समय याहवेह का आत्मा उसे माहानेह-दान में, जो ज़ोराह तथा एशताओल के बीच
    में है, आत्मा उसे उभारने लगे.
  spa-BES: Y el espíritu del Señor vino sobre él en el campamento de Dan, entre Zora
    y Estaol.
  tdx-tdx: Namototse nañetsek’ aze betek’ an-kialo’ i Dane añivo’ i Tsorà naho i Estaole
    ty Arofo’ Iehovà.
  tha-KJV: และพระวิญญาณของพระเยโฮวาห์​ก็​ทรงเริ่มเร้าใจเขาที่ค่ายดานระหว่างโศราห์กับเอชทาโอล
  por-BR-2018: E o espírito do SENHOR começou a manifestar-se nele nos acampamentos
    de Dã, entre Zorá e Estaol.
  deu-ELO: Und der Geist Jehovas fing an, ihn zu treiben zu Machaneh-Dan zwischen
    Zorha und Eschtaol.
  eng-WYC-2018: And the spirit of the Lord began to be with him in the tents of Dan,
    betwixt Zorah and Eshtaol.
  epo-epo: Kaj la spirito de la Eternulo komencis ekscitadi lin en la Tendaro de Dan,
    inter Corea kaj Eŝtaol.
  uig-PIN: Zoreaⱨ bilǝn Əxtaolning otturisidiki Maⱨanǝⱨ-Danda Pǝrwǝrdigarning Roⱨi
    uningƣa ɵz tǝsirini kɵrsitixkǝ baxlidi.
  beo-beo: E da Da:ne ea fifilasu moilai amo ganodini esaloba (amo sogebi da Soula
    amola Esadoule dogoa dialu) amoga Hina Gode da Ea gasaga ema muni gasa bagade
    iasu.
  tpi-OTNT: Na spirit bilong Bikpela i stat long kirapim tingting bilong Samson long
    taim Samson i stap yet long kem bilong Dan, namel long taun Sora na taun Estaol.
  hau-SA: Ruhun Ubangiji kuwa ya fara iza shi yayinda yake a Mahane Dan, tsakanin
    Zora da Eshtawol.
  uig-LAT: Zoréah bilen Eshtaolning otturisidiki Mahaneh-Danda Perwerdigarning Rohi
    uninggha öz tesirini körsitishke bashlidi.
  nde-nde: loMoya kaThixo waqala ukuqubuka phakathi kwakhe eseseMahane Dani, phakathi
    kweZora le-Eshithawoli.
  ton-ton: Pea naʻe kamata ueʻi ia ʻe he Laumālie ʻo Sihova ʻi he kuonga niʻihi ʻi
    he ʻapitanga ʻo Tani ʻi he vahaʻa ʻo Sola mo Esitaoli.
  ces-1613: I počal ho Duch Hospodinův ponoukati v Mahane Dan, mezi Zaraha a Estaol.
  eng-WMB: The LORD’s Spirit began to move him in Mahaneh Dan, between Zorah and Eshtaol.
  tam-TCV: அவன் சோராவுக்கும், எஸ்தாவோலுக்கும் இடையிலுள்ள தாணின் முகாமில் இருக்கும்போது
    யெகோவாவின் ஆவியானவர் அவனைத் தூண்டத்தொடங்கினார்.
  ceb-ULB: Ang Espiritu ni Yahweh nikunsad kaniya didto sa Mahane Dan, tungatunga
    sa Zora ug Estaol.
  pol-UBG: I Duch PANA zaczął go pobudzać w obozie Dan, między Sorea a Esztaol.
  agr-agr: Tuja makichik tsawantai yaakat Sorá Estaoljai niiniaku aajakua nuna ejapeen
    Danka nugke aajakua nuwi Sansón pujaun Apajuín Wakani egkemtujui.
  kyc-kyc: Baa yuu Jora dee Esataolepana kanya dokona akali Danena rara wambu paleyaminyi
    dokona kareyamo dokopa Kamongona Imambu dokome baa kanda soo arombanyi nembeya.
  urd-GVU: اللہ کا روح پہلی بار محنے دان میں جو صُرعہ اور اِستال کے درمیان ہے اُس
    پر نازل ہوا۔
  deu-1912: Und der Geist des HERRN fing an, ihn zu treiben im Lager Dan zwischen
    Zora und Esthaol.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಚೊರ್ಗಕ್ಕೂ, ಎಷ್ಟಾವೋಲಿಗೂ ಮಧ್ಯದಲ್ಲಿರುವ ದಾನ್ ಕುಲದ ಪಾಳೆಯದಲ್ಲಿದ್ದಾಗ
    ಯೆಹೋವನ ಆತ್ಮವು ಅವನನ್ನು ಪ್ರೇರೇಪಿಸುವುದಕ್ಕೆ ಪ್ರಾರಂಭಿಸಿತು.
  yap-yap: Me tabab fare gelngin SOMOL i gagiyegnag u nap’an ni bay ko gin be par
    piyu Dan riy e ngiyal’nem u thilin yu Zorah nge yu Eshtaol.
  hlt-MCSB: Anih cahoeh ham te Zorah laklo neh Eshtaol laklo kah Mahanehdan ah BOEIPA
    Mueihla loh a tong.
  mdy-ETH: ዒዚ ፆርዓና ዔሽታዖሌ ጌይንታ ካታሞ ባኣካ ዓኣ ዳኣኔ ጉርዶይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳኮ ዓያና ሙኪ ዒዛ ዶዲሺሢ
    ዓርቄኔ።
  twi-ASANTE: Na ɛberɛ a ɔwɔ Mahane Dan a ɛwɔ Sora ne Estaol ntam no, Awurade Honhom
    hyɛɛ aseɛ baa ne so.
  eng-WEBU: The LORD’s Spirit began to move him in Mahaneh Dan, between Zorah and
    Eshtaol.
  wal-wal: Na7ai Xor77appenne Eshttaa7oolappe gidduwan de7iya Daana moottan de7ishin,
    GODAA Ayyaanai a denttettiyoogaa doommiis.
  spa-PDDPT: El Espíritu de Yavé comenzó a impulsarlo en los campamentos de Dan, entre
    Sora y Estaol.
  gun-gun: Ha'e gui Zorá ha'e Estaol mbyte Maané-Dã py oiko jave Senhor Nhe'ẽ omboypy
    oguereko aguã.
  agu-BL: At tzun jun tir bantz, yi cho'n at Sansón le chicampament yi e' xonl Dan,
    yi cho'n at txo'l yi tnum yi na bi'aj Zora tu Estoal, nin tzun xe'tij yi espíritu
    tetz Ryos tan xconse'n i'.
  ilo-ULB: Rinuggian ti Espiritu ni Yahweh a tignayen isuna idiay Mahane Dan, ti nagbaetan
    ti Zora ken Estaol.
  kpg-kpg: Gei nia mahi di Hagataalunga o Dimaadua ga daamada ga hagamaaloo a mee
    i di madagoaa o mee nogo i mehanga Zorah mo Eshtaol i lodo di waahale laa a Dan.
  uig-ARA: زورېئاھ بىلەن ئەشتائولنىڭ ئوتتۇرىسىدىكى ماھانەھ-داندا پەرۋەردىگارنىڭ روھى
    ئۇنىڭغا ئۆز تەسىرىنى كۆرسىتىشكە باشلىدى.
  sus-sus: Alatala Xaxili naxa goro Samison ma a singe ra Maxane Dana, taa naxan na
    Soraha nun Esetayoli tagi.
  pon-2006: Eri manaman en KAUN-O ahpw tapihada kakehlahda pwutako nindokon eh mihmi
    nanpwungen Sora oh Estaol nan kahnimpwal en Dan.
  jae-jae: Apômtaunê Ŋalau gêjac m nê kôm êkac Simsonŋa gêdêŋ taŋ eŋ gêmoa Dannê gamêŋ
    becoboŋa, taŋ gêc Sora to Estaol ŋasawa naŋ.
  ksd-ksd: Ma ra Tulungea i ra Luluai i ga tur pa ia pi na vararak ia aro Makane-Dan,
    nina ba i ki livuan Sora ma Estaol.
  tur-YTC: Yahve'nin Ruhu onu Sora ile Eştaol arasındaki Mahane Dan'da harekete geçirmeye
    başladı.
  grc-BRENT: Καὶ ἤρξατο πνεῦμα Κυρίου συνεκπορεύεσθαι αὐτῷ ἐν παρεμβολῇ Δὰν, καὶ ἀναμέσον
    Σαραὰ καὶ ἀναμέσον Ἐσθαόλ.
  ind-AYT: Roh TUHAN mulai menggerakkan dia di Mahane-Dan, di antara Zora dan Esytaol.
  nya-nya: Mzimu wa Yehova unayamba kumulimbikitsa pamene ankakhala ku misasa ya anthu
    a fuko la Dani, malo amene anali pakati pa Zora ndi Esitaoli.
  hrv-hrv: I Jahvin duh bijaše s njim u Danovu taboru, između Sore i Eštaola.
  mps-mps: Tama aga te Dango pesagede bididuali, te Sora me Estaol bulu si tomode
    bidai, tama Genuai Bidigo Mobogo aga sunumi ola mabo sę gagalali.
  tpi-tpi: Na spirit bilong Bikpela i stat long kirapim tingting bilong Samson long
    taim Samson i stap yet long kem bilong Dan, namel long taun Sora na taun Estaol.
  dan-1931: og HERRENS Ånd begyndte at drive på ham i Dans Lejr mellem Zor'a og Esjtaol.
  vie-OVCB: Thần của Chúa Hằng Hữu bắt đầu chiếm hữu lòng Sam-sôn trong trại Đan,
    giữa Xô-ra và Ê-ta-ôn.
  guj-2017: ઈશ્વરનો આત્મા તેને સોરાહ તથા એશ્તાઓલની વચ્ચે, માહનેહ દાનમાં, સંચાર કરવા
    લાગ્યો.
  pon-2006A: Eri manaman en KAUN-O ahpw tapihada kakehlahda pwutako nindokon eh mihmi
    nanpwungen Sora oh Estaol nan kahnimpwal en Dan.
  por-BRBSL: O Espírito de Yahweh começou a movê-lo em Mahaneh Dan, entre Zorah e
    Eshtaol.
  cth-cth: Zorah hoi Eshtaol rahak e Mahaneh, Dan vah BAWIPA e Muitha hah a tak dawk
    kâroe hanlah a kamtawng.
  twi-twi: Na bere a ɔwɔ Mahane Dan a ɛwɔ Sora ne Estaol ntam no, Awurade Honhom fii
    ase baa ne so.
  hlt-hlt: Anih cahoeh ham te Zorah laklo neh Eshtaol laklo kah Mahanehdan ah BOEIPA
    Mueihla loh a tong.
  tbz-SIM: Kòo ḿbo Dɑnni kɔbɛ kó dikɑrì Sodɑɑ nɛ̀ Esitɑɔdi dɛ cuokɛ̀. Ti Yiɛ̀ nKuyie
    nYɑɑ́ dɛ ncùtɛ́ní o ĩ́nkɛ̀, kòo ketɛ́ o tɔ̃mmú.
  msy-2020: Ezɨ Samson Sora ko Estaolɨn nguibar ekiamningɨn tizimɨn, Danɨn anabamɨn
    danganimɨn iti. Ezɨ Ikiavɨra Itir Godɨn Duam an nɨghnɨzimɨn aven ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ Feesuɣu tiiwɑ ɩ tɔɔ kɛ́ tɔm kɑncɑɑlɑɣɑ nyǝm kɛ wɑɑtʋ wei
    ɩ kɑ wɛ Tɑŋ tǝsikile kɛ Solɑ nɑ Ɩsǝtɑwɔlɩ pɑ hɛkʋ tɔ.
  azb-azb: Sora ilə Eştaol arasında, Maxane-Danda Rəbbin Ruhu onu idarə etməyə başladı.
  eng-DBY: And the Spirit of Jehovah began to move him at Mahaneh-Dan, between Zoreah
    and Eshtaol.
  hin-2017: और यहोवा का आत्मा सोरा और एश्ताओल के बीच महनेदान में उसको उभारने लगा।
  eng-YLT: and the Spirit of Jehovah beginneth to move him in the camp of Dan, between
    Zorah and Eshtaol.
  kne-kne: Sin kawadan Samson sin kampon di tribun Dan sin nan-gawaan di Zora ya Estaol,
    nilogian din Ispiriton Diyos ay tignayen sisya.
  eng-WYC-2017: And the spirit of the Lord began to be with him in the tents of Dan,
    betwixt Zorah and Eshtaol.
  eng-WMBB: The LORD’s Spirit began to move him in Mahaneh Dan, between Zorah and
    Eshtaol.
  urd-GVH: अल्लाह का रूह पहली बार महने-दान में जो सुरआ और इस्ताल के दरमियान है उस
    पर नाज़िल हुआ।
  rug-rug: Meke podalae tavetavete sa Maqomaqona e Zihova koe Samusoni, sipu koa si
    asa koasa vasina koa varigara sari na ipi tadi na tie pa butubutu Dani pa vari
    korapadi ri karua vasileana pa Zora meke Esitaolo.
  gaz-gaz: Hafuurri Waaqayyoos yeroo inni Zoraa fi Eshitaaʼol gidduu qubata Daan keessa
    turetti isa kakaasu jalqabe.
  fra-LSG: Et l’Esprit de l’Éternel commença à l’agiter à Machané-Dan, entre Tsorea
    et Eschthaol.
  gnn-gnn: '@see-verse:JDG.013.024'
  yal-yal: A to dɔxɔ daaxadeni Dan yamanani Sora taan nun Esetayoli taan tagini, Alatalaa
    Nii Sariɲanxin yi a wanla kɛ fɔlɔ a dunuɲa yi gidini.
  haw-1868: Hoomaka iho la ka Uhane o Iehova e hooikaika ia ia, ma Mahanedana, mawaena
    o Zora a me Asetaola.
  arb-NAV: وَابْتَدَأَ رُوحُ الرَّبِّ يُحَرِّكُهُ فِي أَرْضِ سِبْطِ دَانَ بَيْنَ صُرْعَةَ
    وَأَشْتَأُولَ.
  ewe-ewe: Yehowa ƒe Gbɔgbɔ de asi edzidzedze me le Dan ƒe asaɖa me le Zora kple Estaol
    duawo dome.
  eng-LEE: And the Spirit of the Lord began to move him in Machaneh-dan between Zor'ah
    and Eshtaol.
  gvn-gvn: '@see-verse:JDG.013.024'
  asm-FB: প্ৰথমে যিহোৱাৰ আত্মাই চৰা আৰু ইষ্টায়োলৰ মাজ ঠাইত থকা মহনেদানত চিমচোনক কার্য্য
    কৰিবলৈ সক্রিয় কৰিলে।
  sus-A: عَلَتَلَ شَشِلِ نَشَ فٌرٌ سَمِسٌن مَ عَ سِنفٍ رَ مَشَنٍ دَنَ، تَا نَشَن نَ
    سٌرَهَ نُن عٍسٍتَيٌلِ تَفِ.
  fra-SBL: L'Esprit de Yahvé commença à le toucher à Mahaneh Dan, entre Zorah et Eshtaol.
  hbo-hbo: וַתָּ֙חֶל֙ ר֣וּחַ יְהוָ֔ה לְפַעֲמֹ֖ו בְּמַחֲנֵה־דָ֑ן בֵּ֥ין צָרְעָ֖ה וּבֵ֥ין
    אֶשְׁתָּאֹֽל׃ פ
  piu-2006: '@see-verse:JDG.013.024'
  kik-kik: nake Roho wa Jehova akĩambĩrĩria gũkaarahũra o hĩndĩ ĩyo kaarĩ kũu Mahane-Dani,
    gatagatĩ ga Zora na Eshitaoli.
  fra-NCL: l’esprit de Yahweh commença à le pousser à Machanêh-Dan, entre Saraa et
    Esthaol.
  cek-AK: Zorah hoi Eshtaol vangpui salak, Dan kaminawk ataihaih ahmuen ah oh naah,
    Angraeng ih Muithla mah anih khaeah toksak amtong.
  cuk-cuk: Ibagwengine, Sansón Dan-sordamar-danar-danar-bukwadgi-gudiidgi, Bab-Jehová-Burba
    egi gebe oyoleded. Dan-sordamar-danar-danar-bukwadi Zora-neggwebur-imbagi, degi,
    Estaol-neggwebur-imbagi siid.
  uig-CYR: Зореаһ билән Әштаолниң оттурисидики Маһанәһ-Данда Пәрвәрдигарниң Роһи униңға
    өз тәсирини көрситишкә башлиди.
  tel-2017: ఇక అతడు జొర్యాకూ ఎష్తాయోలుకూ మధ్యలో ఉన్న మహనెదానులో ఉన్నప్పుడు యెహోవా
    ఆత్మ అతణ్ణి పురికొల్పడం మొదలు పెట్టాడు.
  hat-BSA: Lespri SENYÈ a te kòmanse vire nan li nan kan Dan nan, antre Tsorea ak
    Eschthaol.
  kos-kos: Ac ku lun LEUM GOD mutawauk in akkeyal ke el muta ke iwen aktuktuk lun
    mwet Dan in masrlon acn Zorah ac acn Eshtaol.
  hbo-WLC: וַתָּ֙חֶל֙ ר֣וּחַ יְהוָ֔ה לְפַעֲמ֖וֹ בְּמַחֲנֵה־דָ֑ן בֵּ֥ין צָרְעָ֖ה וּבֵ֥ין
    אֶשְׁתָּאֹֽל׃ פ
  ibo-ibo: Mmụọ Onyenwe anyị bidokwara na-agba ya ume nʼoge niile, mgbe ọ nọ Mahane
    Dan, nke dị nʼetiti Zora na Eshtaol.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ସରାୟ ଓ ଇଷ୍ଟାୟୋଲ ମଧ୍ୟବର୍ତ୍ତୀ ମହନୀ-ଦାନରେ ତାହାକୁ ଚଳାଇବାକୁ
    ଲାଗିଲେ।
  chk-chk: Iwe, Ngünün ewe Samol mi Lapalap a popuetä le amwökütükütü Samson, lupwen
    a nonom lon Mahane-tan lefilen Sora me Estaol.
  rop-rop: en det spirit blanga YAWEI bin go en jidan langa im deya langa det pleis
    gulum Mahaneden wansaid langa det dubala taun gulum Sora en Eshtayol, en imbin
    meigim im jidan strongbala men.
  ukr-1871: І почав дух Господень бути в ньому в таборі Дановому між Зореагом і Естаолом.
  deu-1951: Und der Geist des HERRN fing an ihn zu treiben im Lager Dan, zwischen
    Zorea und Estaol.
  eng-JPS: And the spirit of the LORD began to move him in Mahaneh-dan, between Zorah
    and Eshtaol.
  srp-1865: I duh Gospodnji poèe hoditi s njim po okolu Danovu, izmeðu Saraje i Estaola.
  lug-lug: Omwoyo wa Mukama Katonda n’atandika okukolera mu Samusooni ng’ali mu Makanedani
    ekiri wakati w’e Zola ne Esutaoli.
  heb-heb: ותחל רוח יהוה לפעמו במחנה דן בין צרעה ובין אשתאל׃
  ben-IRV: আর সদাপ্রভুর আত্মা প্রথমে সরার ও ইষ্টায়োলের মধ্যস্থানে, মহনে-দানে, তাঁকে
    চালাতে লাগলেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਮਹਨੇਹ-ਦਾਨ ਵਿੱਚ ਸਾਰਾਹ ਅਤੇ ਅਸ਼ਤਾਓਲ ਦੇ ਵਿਚਕਾਰ ਉਸ ਨੂੰ ਉਭਾਰਣ
    ਲੱਗਾ।
  mya-JVB: ထာဝရဘုရား ၏ဝိညာဉ် တော်သည်၊ ဇောရာ မြို့နှင့် ဧရှတောလ မြို့စပ်ကြား ၊ ဒန်
    အမျိုးတပ်၌ တခါတလေနှိုးဆော် စ ပြုတော်မူ၏။
  tbg-tbg: Samsoniva Mahane-Daani vatukaqi vau entara Nora Kotira Maraquravano hoqaramatero
    vira kempukaiqama amite vaura. Sora vatuka hini vauvaro Estaolira vatuka hini
    vauvaro Mahane-Daani tavaarana vaura.
  hmo-hmo: Bona Lohiabada ena Lauma ese Samson ia hagoadaia hamatamaia, Sora bona
    Esetaoli edia huanai, Dano iduhu edia kamepa dekenai ia noho neganai.
  urd-urd: और ख़ुदावन्द की रूह उसे महने दान में, जो सुर'आ और इस्ताल के बीच में है
    तहरीक देने लगी।
  rus-SYN: И начал Дух Господень действовать в нем в стане Дановом, между Цорою и
    Естаолом.
  bqc-SIM: Dii Nisĩna nà tɛ́kpaaaàguwa gↄↄ pↄ́ a ku Dãbuiↄboou, Zↄla ń Ɛsɛtaoo
    zãnguo.
  tcz-CHONGTHU: Ama Zorah leh Eshtaol khopi teni kikah a Mahaneh-dan munna achen petnin
    Pathen lhagaovin amachu ahin hatdohsah tan ahi.
  mar-mar: तेव्हा सरा व अष्टावोल यांच्या दरम्यान महने-दानाच्या छावणीत त्यास परमेश्वराचा
    आत्मा प्रेरणा करू लागला.
  qub-qub: Juc junaj Sansón caycaran Dan trïbu runacuna tiyashan Zorawan Estaol tincojcho.
    Chaychömi Tayta Diospa Espiritun Sansonta yanapayta gallaycuran.
  bqp-bqp: Dikiri Nini nà zĩkɛnaaa a gũn gↄrↄ kũ à kú Dãnↄ buran, Zↄra dagura kũ
    Ɛsɛtaoluo.
  hat-hat: Epi lespri Seyè a konmanse travay nan li antan li te nan kan moun Dann
    yo, ant Soreja ak Echtawòl.
  eng-BSB: And the Spirit of the LORD began to stir him at Mahaneh-dan, between Zorah
    and Eshtaol.
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui tɔɔzeini ga botii ɠɛa la Maɠanee-Dan, Sɔleya ta
    Esetawɔle ti yɔɠɔzuʋɛ.
  eng-WEBPB: The LORD’s Spirit began to move him in Mahaneh Dan, between Zorah and
    Eshtaol.
  kbq-kbq: Hagi Zora kuma'ene Estaoli kumatremofo amu'nompima me'nea kumate Mahane-dani
    Samsoni'a mani'negeno, Ra Anumzamofo Avamu'mo'a agafa huno agu'afina eri'zana
    eri'ne.
  nhe-BL: Huan teipa quema Sansón itztoya campa mocahuayayaj iteipa ixhuihua Dan tlatlajco
    altepetini Zora huan Estaol, pejqui nesi para Itonal TOTECO hualayaya ipan ya
    huan quimacayaya miyac chicahualistli.
  bus-bus: Dii Nini nà zĩkɛnaa à guu gurↄↄ kɛ̀ à kú Daninↄ bùran, Zↄra dagura kↄ̃n
    Ɛsɛtaoluo.
  gub-BL: Na'e awa romo hekon kury. Amo 'ar mehe Nà izuapyapyr waiwy rehe wiko mehe,
    Zora tawhu Etao tawhu wamyter pe wiko mehe, ukwaw Tupàn rekwe upy'a pe heko haw
    a'e kury. Tupàn rekwe uzypyrog ma'e iapo kar pà izupe.
  eng-DRA: And the spirit of the Lord began to be with him in the camp of Dan, between
    Saraa and Esthaol.
