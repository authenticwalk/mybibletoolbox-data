verse: JDG.011.038
translations:
  mal-C: “പൊയ്ക്കൊൾക,” എന്ന് അദ്ദേഹം പറഞ്ഞു. അവളെ രണ്ടുമാസത്തേക്കയച്ചു; അവൾ സഖിമാരുമായി
    ചെന്ന് തന്റെ കന്യാത്വത്തെക്കുറിച്ച് പർവതങ്ങളിൽ ദുഃഖാചരണം നടത്തി.
  deu-TKW: 'Er antwortete: Gehe hin! und ließ sie für zwei Monate ziehen. Da ging
    sie mit ihren Gespielinnen hin und beweinte auf den Bergen ihr Sterben im Jungfrauenalter.'
  lin-lin: 'Jefite alobaki na ye : — Okoki na yo kokende. Mpe atikaki ye kokende mpo
    na basanza mibale. Boye mwana mwasi akendeki na ngomba elongo na baninga na ye
    ya basi, mpe alelaki mpo ete ayebaki nanu nzoto ya mibali te.'
  eng-LSV: And he says, “Go”; and he sends her away [for] two months, and she goes,
    she and her friends, and she weeps for her virginity on the hills;
  eng-GNV: 'And he sayde, Goe: and he sent her away two moneths: so she went with
    her companions, and lamented her virginitie vpon the moutaines.'
  eng-WEBSTER: 'And he said, Go. And he sent her away for two months: and she went
    with her companions, and bewailed her virginity upon the mountains.'
  nhw-BL: Huajca Jefté quicajqui iichpoca ma yohui para ome metztli. Huan yajqui ihuaya
    ihuampoyohua ipan nopa tepeme huan chocaque pampa amo quema monamictisquía.
  swh-ONEN: Baba yake akamwambia, “Waweza kwenda.” Naye akamwacha aende kwa miezi
    miwili. Hivyo akaondoka pamoja na wasichana wenzake, naye akaulilia ubikira wake
    huko vilimani kwa sababu asingeolewa kamwe.
  bba-bba: Mɑ Yɛfite u nùn suru yiru ye kɑ̃. U dɑ ɡuunu wɔllu mi, kɑ win wɔndiɑ kpɑɑsibu
    bɑ wuri kuɑ.
  eng-KJVCPB: 'And he said, Go. And he sent her away for two months: and she went
    with her companions, and bewailed her virginity upon the mountains.'
  luo-luo: Nowachone niya, “Inyalo dhi.” Eka noweye modhi kuom dweche ariyo. En kaachiel
    gi nyiri mamoko nodhi ewi gode kendo ne giywak nikech ok bi kende.
  meu-meu: Ia eto, Aola. Bena e kahua nege, hua rua. Ia na mai bamona kekenidia ida
    ela, ororo ai e taitai, rami-hebouna ai baine mase dainai.
  npi-ULB: तिनले भने, “जाऊ ।” तिनले उनलाई दुई महिनाको निम्ति पठाइदिए । उनी र उनका
    सहेलीहरू तिनीसँग बिदा भए, र तिनीहरूले उनको कुमारी अवस्थाको मृत्युको निम्ति पहाडहरूमा
    शोक गरे ।
  yor-yor: Jefta dá lóhùn pé, “Ìwọ lè lọ.” Ó sì gbà á láààyè láti lọ fún oṣù méjì.
    Òun àti àwọn ọmọbìnrin yòókù lọ sí orí àwọn òkè, wọ́n sọkún nítorí pé kì yóò lè
    ṣe ìgbéyàwó.
  emp-NTPO: 'Jepteba panusia: –Bia b̶ʌa. Wãdua.– Idjira jed̶eco umé idu wãbisia. Maʌ̃ne
    idji biarã ume eyad̶e jĩã nĩbasid̶aa, quima edaẽ́ beui bẽrã.'
  ind-ind: Jawab Yefta, “Pergilah.” Dia membiarkan gadis itu pergi selama dua bulan.
    Beberapa teman ikut bersamanya ke perbukitan. Di sana mereka menangisi nasibnya,
    karena dia akan mati tanpa sempat berkeluarga.
  pes-OPCB: 'پدرش گفت: «بسیار خوب، برو.» پس او با دوستان خود به کوهستان رفت و دو ماه
    ماتم گرفت.'
  tgl-ULB: Sinabi niya, “Umalis ka na.” Pinaalis niya ang kaniyang anak na babae ng
    dalawang buwan. Siya ay Iniwan niya, siya at ang kaniyang mga kasamahan, at nagdalamhati
    sila sa kaniyang pagkabirhen sa burol.
  hui-hui: Ani hale hayagola ibu abahanda nde karulapego ani bule pu, lene. Ani lalu
    Yabedahanda ibu wane ege kirani ibagabu berelo henge mini. Ani berelo waheagola
    wandari biago ibu nde ibunaga nenege berearu haru howa ibu agali nape bedaore
    homolobadagonaga dara howa tigua dugu bialu tini dara haga haga bialu ege kira
    berene.
  mya-mya: ယေ​ဖ​သ​သည်​သမီး​ဖြစ်​သူ​အား​နှစ်​လ​မျှ ခွင့်​ပြု​၍ ထွက်​ခွာ​သွား​စေ​လေ​သည်။
    သူ​ငယ်​မ သည်​အိမ်​ထောင်​မ​ကျ၊ သား​သ​မီး​မ​ရ​ဘဲ သေ​ဆုံး​ရ​တော့​မည်​ဖြစ်​၍ သူ​နှင့်​တ​ကွ​သူ
    ၏​အ​ပေါင်း​အ​ဖော်​တို့​သည်​တောင်​ရိုး​ပေါ် သို့​တက်​၍​ငို​ကြွေး​မြည်​တမ်း​ကြ​ကုန်​၏။-
  bod-N: ཡེབ་ཐཱ་ན་རེ། ཁྱོད་རང་སོང་ཞིག་ཅེས་སྨྲས་ཏེ། བུ་མོ་ཟླ་བ་གཉིས་ཀྱི་རིང་ལ་འགྲོ་རུ་བཅུག་གོ
    །དེ་ནས་བུ་མོ་རང་གི་མཛའ་གྲོགས་རྣམས་དང་མཉམ་དུ་སོང་ནས་རི་མགོར་ཁོ་མོ་ད་དུང་ན་ཆུང་བུ་མོ་ཡིན་པའི་རྐྱེན་གྱིས་མྱ་ངན་བྱས།
  sna-sna: Iye akati, “Ungaenda hako.” Uye akamutendera kuti aende kwemwedzi miviri.
    Iye navamwe vasikana vakaenda kuzvikomo vakandochema nokuti akanga asingazombowanikwi.
  spa-BLM: 'Le dijo: “Vete”. La envió por dos meses; y ella partió, ella y sus compañeras,
    y lloró su virginidad en las montañas.'
  cac-cac: Ix yac' chab'xo ujal chi' vin̈aj Jefté chi' d'a ix. A d'a jun tiempoal
    chi', ix b'at ix d'a jolomtac vitz yed' eb' ix chi', ix oc' ix, yujto juneln̈ej
    man̈ ol ochlaj yetb'eyum ix.
  swh-ULB: Akasema, “Nenda.” Alimtuma kwa muda wa miezi miwili. Akamwondoa, yeye na
    wenzake, nao wakauomboleza ubikira wake katika milimani.
  bel-bel: 'Ён сказаў: ідзі. І адпусьціў яе на два месяцы. Яна пайшла зь сяброўкамі
    і аплаквала дзявоцтва сваё ў горах.'
  deu-ELBBK: 'Und er sprach: Geh hin. Und er entließ sie auf zwei Monate. Und sie
    ging hin, sie und ihre Freundinnen, und beweinte ihre Jungfrauschaft auf den Bergen.'
  mbb-OT: Ne midtuǥutan sikandin ni Jefta. Umbe midriǥuriǥu sikandin diyà te menge
    vuntud duma te menge emiǥu zin he menge vahi seled te zezuwa he vulan su edlalew
    zan, su geina te ebpatey sikandin he kenè en egkeesawa.
  mal-2015: 'അതിന്നു അവൻ: പോക എന്നു പറഞ്ഞു അവളെ രണ്ടു മാസത്തേക്കു അയച്ചു; അവൾ തന്റെ
    സഖിമാരുമായി ചെന്നു തന്റെ കന്യാത്വത്തെക്കുറിച്ചു പർവ്വതങ്ങളിൽ വിലാപംകഴിച്ചു.'
  rmc-rmc: „Dža,“ phenďa lake a mukľa la pro duj čhon. Avke oj geľa peskre prijaťeľkenca
    pro verchi a ode rovelas upral oda, hoj šoha na džala romeste.
  pes-OPV: 'اوگفت: «برو». و او را دو ماه روانه نمود پس او بارفقای خود رفته، برای بکریتش
    بر کوهها ماتم گرفت.'
  ron-1924: 'Ел а рэспунс: „Ду-те!” Ши а лэсат-о слободэ доуэ лунь. Еа с-а дус ку
    товарэшеле ей ши шь-а плынс фечория пе мунць.'
  ben-OBCV: “তুমি যেতে পার,” তিনি বললেন। আর তিনি তাকে দুই মাসের জন্য যেতে দিলেন। সে
    ও তার বান্ধবীরা পাহাড়ে গেল এবং শোক পালন করল যেহেতু সে কখনও বিয়ে করবে না।
  som-som: Markaasuu yidhi, Tag. Oo intii laba bilood ah ayuu iska diray; oo iyadii
    iyo saaxiibadaheedba way tageen, oo bikradnimadeedii ayay buuraha ugu soo baroorteen.
  lat-VUC: 'Cui ille respondit: Vade. Et dimisit eam duobus mensibus. Cumque abiisset
    cum sociis ac sodalibus suis, flebat virginitatem suam in montibus.'
  eng-ASVBT: 'And he said, Go. And he sent her away for two months: and she departed,
    she and her companions, and bewailed her virginity upon the mountains.'
  ita-1885: 'Ed egli le disse: Va''. Così la lasciò andare per due mesi. Ed ella andò
    con le sue compagne, e pianse la sua verginità su per li monti.'
  eng-LXXUP: 'And he said, Go: and he sent her away for two months; and she went,
    and her companions, and she bewailed her virginity on the mountains.'
  eng-ULB: He said, “Go.” He sent her away for two months. She left him, she and her
    companions, and they grieved her virginity in the hills.
  spa-VBL: “Puedes irte”, le dijo él. La envió por dos meses, y ella y sus amigas
    se fueron al monte a llorar porque nunca se casaría.
  fra-_FOB: 'Et il dit: Va! Et il la laissa aller pour deux mois. Elle s''en alla
    donc avec ses compagnes, et pleura sa virginité sur les montagnes.'
  mal-mal: 'അതിന് അവൻ: പോക എന്നു പറഞ്ഞ് അവളെ രണ്ടു മാസത്തേക്ക് അയച്ചു; അവൾ തന്റെ സഖിമാരുമായി
    ചെന്ന് തന്റെ കന്യാത്വത്തെക്കുറിച്ച് പർവ്വതങ്ങളിൽ വിലാപം കഴിച്ചു.'
  urd-GVR: Iftāh ne ijāzat dī. Phir beṭī do māh ke lie apnī saheliyoṅ ke sāth pahāṛoṅ
    meṅ chalī gaī aur apnī ġhairshādīshudā hālat par mātam kiyā.
  suz-BL: मिनु येफ्‍तामी “लावो” देंशा, आ तमी कली महिना निक्‍शी सम्‍म प्रोना बाक्‍त।
    मिनु मेको आ वारचपुकी नु डांडा लशा ङा मीन आ कन्‍नेमीन बाक्‍शा बेक्‍चा माल्‍शो आ
    पर्बम ङाक्‍माक्‍त।
  ita-1927: 'Egli le rispose: “Va’!” e la lasciò andare per due mesi. Ed ella se ne
    andò con le sue compagne, e pianse sui monti la sua verginità.'
  ckb-ckb: 'ئەویش گوتی: «بڕۆ.» دوو مانگ ناردی، ڕۆیشت و لەگەڵ دەستە خوشکەکانی لەسەر
    چیاکان شیوەنی گێڕا، چونکە هەرگیز شوو ناکات.'
  eng-BBE: And he said, Go then. So he sent her away for two months; and she went
    with her friends to the mountains, weeping for her sad fate.
  kan-OKCV: ಆಗ ಅವನು, “ಎರಡು ತಿಂಗಳು ಹೋಗಿ ಬಾ,” ಎಂದು ಹೇಳಿ ಮಗಳನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು. ಅವಳು
    ತನ್ನ ಗೆಳತಿಯರ ಸಂಗಡ ಹೋಗಿ, ತನ್ನ ಕನ್ಯಾವಸ್ಥೆಗಾಗಿ ಬೆಟ್ಟದಲ್ಲಿ ಅತ್ತು,
  tam-2017: 'அதற்கு அவன்: போய்வா என்று அவளை இரண்டு மாதத்திற்கு அனுப்பிவிட்டான்; அவள்
    தன்னுடைய தோழிகளோடு போய்த் தன்னுடைய கன்னிமையினிமித்தம் மலைகளின்மேல் துக்கங்கொண்டாடி,'
  spa-RV-1909: 'El entonces dijo: Ve. Y dejóla por dos meses. Y ella fué con sus compañeras,
    y lloró su virginidad por los montes.'
  ron-BTF: 'Iar el a spus: Du-te. Și a trimis-o pentru două luni, și ea a mers cu
    însoțitoarele ei și și-a plâns fecioria pe munți.'
  eng-WEBP: He said, “Go.” He sent her away for two months; and she departed, she
    and her companions, and mourned her virginity on the mountains.
  eng-FBV: “You can go,” he told her. He sent her away for two months, and she and
    her friends went into the hills and cried because she would never marry.
  nld-1939: 'Hij antwoordde: Ga maar! En hij liet haar twee maanden vrij. Ze ging
    heen met haar vriendinnen, en beweende haar maagdelijkheid in het gebergte.'
  nch-BL: Huajca Jefté quicajqui iichpoca ma yahui para ome metzti. Huan yajqui ihuaya
    ihuampoyohua ipan nopa tepeme huan chocaque pampa amo quema monamictisquía.
  vie-1934: 'Giép-thê đáp rằng: Con cứ đi. Rồi người để nàng đi hai tháng. Vậy, nàng
    đi cùng chị em bạn mình, khóc sự đồng trinh mình tại trên núi.'
  hin-CV: “जाओ,” यिफ्ताह ने कहा और उसने दो महीने के लिए अपनी पुत्री को विदा कर दिया.
    वह चली गई और पहाड़ों पर अपने कुंवारी रह जाने के लिए रोती रही.
  spa-BES: 'Y él dijo: Ve, pues. Así que la despidió por dos meses; y ella fue con
    sus amigos a las montañas, llorando por su triste destino.'
  tdx-tdx: 'Le hoe re: Akia, le nirahe’e mb’eo volañe roe, le nionjomb’eo rekets’
    o rañe’eo nirovetse i hasomondrara’ey an-kaboañe ey.'
  tha-KJV: ท่านจึงตอบว่า “ไปเถิด” และท่านก็ปล่อยเธอไปสองเดือน เธอก็ออกไป เธอและพวกเพื่อนของเธอแล้วร้องไห้คร่ำครวญถึงความเป็นพรหมจารีของเธอบนภู​เขา
  por-BR-2018: 'Ele então disse: Vai. E deixou-a por dois meses. E ela foi com suas
    companheiras, e chorou sua virgindade pelos montes.'
  deu-ELO: 'Und er sprach: Gehe hin. Und er entließ sie auf zwei Monate. Und sie ging
    hin, sie und ihre Freundinnen, und beweinte ihre Jungfrauschaft auf den Bergen.'
  eng-WYC-2018: To whom he answered, Go thou. And he suffered her in two months (or
    And he allowed her to go away for two months). And when she had gone forth with
    her fellows, and her play-frères, she bewept her maidenhood in the hills.
  epo-epo: 'Kaj li diris: Iru; kaj li forsendis ŝin por du monatoj. Kaj ŝi iris kune
    kun siaj amikinoj kaj priploris sian virgecon sur la montoj.'
  uig-PIN: 'Atisi jawab berip: — Barƣin, dedi. Uningƣa ikki ayliⱪ mɵⱨlǝt berip dalaƣa
    ǝwǝtti. U berip, ⱪiz dostlirini elip taƣlarƣa qiⱪip, ikki ayƣiqǝ ɵzining ⱪiz peti
    ⱪalƣiniƣa aⱨ-zar kɵtürüp yiƣlap yürdi.'
  beo-beo: Yefeda da amane sia:i, “Defea! Di masa! Oubi aduna amoga agoane hamoma.”
    Amalalu, e amola ea na:iyado a:fini eno ilia da agolo sogega asili, dinanu. Bai
    e da dunuga mae lale, mano mae lalelegele bogomu dawa:beba:le dinanu.
  tpi-OTNT: Na papa bilong en i tok, “I orait. Yu go.” Na Jepta i salim em i go wokabaut
    inap long tupela mun. Orait em wantaim ol pren bilong en i go long ol maunten
    na ol i limlimbur nabaut na krai sori long em i no marit yet na em i mas i dai.
  hau-SA: Ya ce mata, “Ki tafi,” Ya bar ta tă tafi har wata biyu. Ita da ’yan matan
    suka tafi a kan duwatsu suka yi ta makoki domin ba za tă taɓa aure ba.
  uig-LAT: 'Atisi jawab bérip: — Barghin, dédi. Uninggha ikki ayliq möhlet bérip dalagha
    ewetti. U bérip, qiz dostlirini élip taghlargha chiqip, ikki ayghiche özining
    qiz péti qalghinigha ah-zar kötürüp yighlap yürdi.'
  nde-nde: Yena wathi, “Ungahamba.” Wayivumela ukuba ihambe okwezinyanga ezimbili.
    Yona lamantombazana lawo baya ezintabeni balila ngoba yayingasoze yende.
  ton-ton: 'Pea naʻe pehē ʻe ia, “ʻAlu.” Pea naʻa ne fekau ia ke ʻalu ʻi he māhina
    ʻe ua: pea ʻalu ia mo hono kau fefine, ʻo tēngihia hono tāupoʻou ʻi he ngaahi
    moʻunga.'
  ces-1613: 'Kterýž řekl: Jdi. I propustil ji na dva měsíce. Odešla tedy ona i družičky
    její, a plakala panenství svého na horách.'
  eng-WMB: He said, “Go.” He sent her away for two months; and she departed, she and
    her companions, and mourned her virginity on the mountains.
  tam-TCV: அதற்கு அவன், “நீ போகலாம்” என்று சொல்லி இரண்டு மாதங்களுக்குப் போக அனுமதித்தான்.
    அவளும், அவள் சிநேகிதிகளும் மலைகளின்மேல் சென்று, அவள் திருமணம் செய்யாத காரியத்தினிமித்தம்
    அவளுடன் சேர்ந்து அழுதார்கள்.
  ceb-ULB: Miingon siya, “Lakaw.” Gipalakaw niya siya sulod sa duha ka bulan. Mibiya
    siya kaniya, siya ug ang iyang mga kaubanan, ug nagbangotan sila sa iyang pagka-ulay
    didto sa kabungtoran.
  pol-UBG: 'A on powiedział: Idź. I wypuścił ją na dwa miesiące. Poszła więc wraz
    ze swoimi towarzyszkami i opłakiwała swoje dziewictwo w górach.'
  urd-GVU: اِفتاح نے اجازت دی۔ پھر بیٹی دو ماہ کے لئے اپنی سہیلیوں کے ساتھ پہاڑوں
    میں چلی گئی اور اپنی غیرشادی شدہ حالت پر ماتم کیا۔
  deu-1912: 'Er sprach: Gehe hin! und ließ sie zwei Monate gehen. Da ging sie hin
    mit ihren Gespielen und beweinte ihre Jungfrauschaft auf den Bergen.'
  kan-2017: ಅವನು, “ಎರಡು ತಿಂಗಳ ತನಕ ಹೋಗಿ ಬಾ” ಎಂದು ಕಳುಹಿಸಿದನು. ಆಕೆಯು ಸಖಿಯರ ಸಹಿತವಾಗಿ ಬೆಟ್ಟದ
    ಪ್ರದೇಶಗಳಿಗೆ ಹೋಗಿ ತನ್ನ ಕನ್ಯಾವಸ್ಥೆಗೋಸ್ಕರ ಗೋಳಾಡಿದಳು.
  yap-yap: Me yog e chitamngin ngak ni nge yan ni l’agruw e pul. Me yan fachi pin
    nge pi tafger rok ngar forthoggad nga fithik’ e burey ngu’ur yorgad ni bochan
    e fachi pin e nge yim’ ni dawri mabgol ma dawori fakay e bitir.
  hlt-MCSB: “Cet,” a ti nah tih hla nit khuiah a tueih. Te dongah a canu te a tanu
    rhoek neh cet uh tih a cuemnah tlang ah a rhah thil.
  mdy-ETH: ዒዚያ ዒዞ ላምዖ ዓጊኒ ዒኢካ ዴዓንዳጉዲ ሳራሢ ዳካዛ ዒዛ ፔ ላጎና ዎላ ዹኮ ኬስኪ፥ ሌዒ ናይ ዒዛ ሹውዋዖ ዓታሢሮ
    ዬኤኬኔ።
  twi-ASANTE: Yefta ka kyerɛɛ no sɛ, “Wotumi kɔ.” Enti, ɔmaa no kɔ kɔdii abosome mmienu.
    Ɔne ne nnamfonom kɔɔ mmepɔ no so kɔsuiɛ, ɛfiri sɛ, ɔrennya mma.
  eng-WEBU: He said, “Go.” He sent her away for two months; and she departed, she
    and her companions, and mourned her virginity on the mountains.
  wal-wal: Oichchin i, “Ba” yaagidi, naa77u aginau yeddiis; yeddin a ba laggetuura
    deriyaa huuphiyaa kiyada ba geela7otettaassi etaara yeekkaasu.
  spa-PDDPT: 'Él entonces respondió: Vé. Y la dejó ir por dos meses. Ella fue con
    sus compañeras y lloró su virginidad por las montañas.'
  gun-gun: Tuu ombovai vy — Tereo — he'i vy mokoĩ jaxy re omondouka. Ha'e ramo oirũ
    kuery reve tajy oo vy yvy'ã rupi ojae'o omenda e'ỹ va'e oikoa re.
  agu-BL: Nin tzun tak' Jefté ama'ltz tetz yi me'l tetz cob xaw. Nin te yi tiempa'tz
    ja a'tij i' scyuch' yi e' xun yi e' tamiw, wi'ak e'chk wutz tan o'kl, na quime'n
    tlen tu' atit, wech qui nin til wutz jun yaj.
  ilo-ULB: Kinunana, “Mapanka.” Imbaonna ti anakna nga umadayo iti dua a bulan. Pinanawanna
    ti amana, kakuyogna dagiti kakaduana, ket nagladingitda iti kinabirhenna idiay
    katurturodan.
  kpg-kpg: Jephthah gu dumaalia gi mee gii hana, ga hagau a mee gii hana i nia malama
    e lua. Mee gaa hana mo nia hoo o maa, gaa hula gi tomo nia gonduu ga manawa gee,
    idimaa mee gaa made gei mee digi hai dono lodo ge ana dama ai.
  uig-ARA: 'ئاتىسى جاۋاب بېرىپ: ــ بارغىن، دېدى. ئۇنىڭغا ئىككى ئايلىق مۆھلەت بېرىپ
    دالاغا ئەۋەتتى. ئۇ بېرىپ، قىز دوستلىرىنى ئېلىپ تاغلارغا چىقىپ، ئىككى ئايغىچە ئۆزىنىڭ
    قىز پېتى قالغىنىغا ئاھ-زار كۆتۈرۈپ يىغلاپ يۈردى.'
  sus-sus: A baba naxa a yaabi, «Siga.» A naxa a xa di ginɛ mamɛ kike firin. A nun
    a booree naxa siga wa tide geyae fari, barima a mu fama dɔxɔde xɛmɛ xɔn.
  pon-2006: E pahpao eri mweidohng en kohla erein sounpwong riau. Serepeino eri iang
    kompoakepah ko kohkohla pohn nahna kan oh mwahmwahieiki eh pahn mehla sohte pwopwoud
    oh sohte neitik.
  ksd-ksd: 'Ma i ga biti: Una vana. Ma i ga tul vaire vue a ura gai; ma i ga vana,
    diat ma ra umana talaina, ma dia ga tangi ure kana kini na inip ta ra lualuana.'
  tur-YTC: “Git” dedi. Onu iki aylığına gönderdi; arkadaşlarıyla birlikte gitti ve
    dağlarda el değmemiş kızlığına ağladı.
  grc-BRENT: Καὶ εἶπε, πορεύου· καὶ ἀπέστειλεν αὐτὴν δύο μῆνας· καὶ ἐπορεύθη αὐτὴ
    καὶ αἱ συνεταιρίδες αὐτῆς, καὶ ἔκλαυσεν ἐπὶ τὰ παρθένια αὐτῆς ἐπὶ τὰ ὄρη.
  ind-AYT: Yefta berkata, “Pergilah.” Dia membiarkannya pergi selama dua bulan. Dia
    pergi bersama teman-temannya untuk menangisi kegadisannya di pegunungan.
  nya-nya: Yefita anamuyankha kuti, “Pita.” Ndipo anamulola kuti apite miyezi iwiri.
    Tsono anapita kumapiri ndi atsikana anzake kukalira chifukwa cha unamwali wake.
  hrv-hrv: “Idi”, reče joj on i pusti je na dva mjeseca. Ona ode sa svojim drugama
    i oplakivaše na gorama svoje djevičanstvo.
  mps-mps: Tama aga ayago te po wali, “Te usu dao. Nage pao.” Tama Jeptago aga tagala
    palama, te aga polua si bilali. Tialima, aga dali, te aga abagi dede dali, augwali
    te bulu duba pelama, tede te aga abagi dabe dali pilala bilama, tama aga te bidigo
    sisąbadi isaiba wabo homu dene ebo gela wai.
  tpi-tpi: Na papa bilong en i tok, “I orait. Yu go.” Na Jepta i salim em i go wokabaut
    inap long tupela mun. Orait em wantaim ol pren bilong en i go long ol maunten
    na ol i limlimbur nabaut na krai sori long em i no marit yet na em i mas i dai.
  dan-1931: 'Han sagde: “Gå!” og lod hende drage bort i to Måneder; og hun gik bort
    med sine Veninder for at begræde sin Jomfrustand i Bjergene.'
  vie-OVCB: 'Giép-thê nói: “Được, con cứ đi.” Và như vậy, cô và các bạn gái mình than
    khóc suốt hai tháng trên các đồi núi.'
  guj-2017: તેણે કહ્યું, “જા.” તેણે તેને બે મહિના માટે જવા દીધી. તેણે વિદાય લીધી.
    તેણે તથા તેની સહિયરોએ પર્વતો ઉપર પોતાના કૌમાર્યનો શોક કર્યો.
  pon-2006A: E pahpao eri mweidohng en kohla erein sounpwong riau. Serepeino eri iang
    kompoakepah ko kohkohla pohn nahna kan oh mwahmwahieiki eh pahn mehla sohte pwopwoud
    oh sohte neitik.
  por-BRBSL: 'Ele disse: “Vá”. Ele a mandou embora por dois meses; e ela partiu, ela
    e seus companheiros, e lamentou sua virgindade nas montanhas.'
  cth-cth: Ahni ni cet awh yawkaw atipouh. Hateh thapa yung hni touh o hanelah a kamthaw.
    A cei awh teh, ama hoi a huinaw hoi mon dawk tanglakacuem lah onae a khui awh.
  twi-twi: Yefta ka kyerɛɛ no se, “Wutumi kɔ.” Enti ɔmaa no kɔ kodii asram abien.
    Ɔne ne nnamfonom kɔɔ mmepɔw no so kosui, efisɛ ɔrennya mma.
  hlt-hlt: “Cet,” a ti nah tih hla nit khuiah a tueih. Te dongah a canu te a tanu
    rhoek neh cet uh tih a cuemnah tlang ah a rhah thil.
  tbz-SIM: Kɛ̀ Sɛfutee ò pɑ̃ kucɛ kòo dekɛ ditɑ̃rì nɛ̀ o dúɔ̀bɛ̀, kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀
    bɛ̀dɛ́bɛ̀, kɛ kuɔ̀ nhò yóó kúmɛ̀ kɛ í yĩ̀ɛ̃́tɛ́ onitidɔ̀ù.
  msy-2020: Ezɨ an afeziam kamaghɨn a mɨgei, “A dera, nɨ mangɨ.” Egha anemadazɨ a
    ghua iakɨnir pumuningɨn ike. A uan namakaba ko ghua mɨghsɨabagh arua, azir akabagh
    amua kamaghɨn azi, a gumazitamɨn ikeghan koghɨva borir taba inighan kogh aremegham.
  dop-dop: Ɩlɛnɑ Yɛfɛtɛ tisi sɩ ɩ́ polo nɑ ɩ́ lɑ ɩsɔtʋnɑɑ nɑɑlɛ. Ḿpʋ́ɣʋ́ ɩ́ nɑ ɩ tɑɑpɑlɑɑ
    pɑ kpɑ pulɑsɩ tɑɑ nɑ ɩ́ wii. Mpi tɔ, ɩ sǝkɩ nɑ ɩ́ tɑ sɑɑtɑ.
  azb-azb: Atası ona «yaxşı, gedə bilərsən» deyərək ona iki ay müddətinə izin verdi.
    O da rəfiqələri ilə bərabər gedib dağlarda öz nakam qızlığına ağladı.
  eng-DBY: And he said, Go. And he sent her away for two months. And she went with
    her companions, and bewailed her virginity upon the mountains.
  hin-2017: उसने कहा, “जा।” तब उसने उसे दो महीने की छुट्टी दी; इसलिए वह अपनी सहेलियों
    सहित चली गई, और पहाड़ों पर अपने कुँवारेपन पर रोती रही।
  eng-YLT: And he saith, 'Go;' and he sendeth her away two months, and she goeth,
    she and her friends, and she weepeth for her virginity on the hills;
  eng-WYC-2017: To whom he answered, Go thou. And he suffered her in two months. And
    when she had gone forth with her fellows, and her play-frères, she bewept her
    maidenhood in the hills.
  eng-WMBB: He said, “Go.” He sent her away for two months; and she departed, she
    and her companions, and mourned her virginity on the mountains.
  urd-GVH: इफ़ताह ने इजाज़त दी। फिर बेटी दो माह के लिए अपनी सहेलियों के साथ पहाड़ों
    में चली गई और अपनी ग़ैरशादीशुदा हालत पर मातम किया।
  rug-rug: Meke tozi nia sa pude la, meke garunu taloa nia sa koari karua sidara si
    asa. Meke topue sage turaṉae koari nana baere si asa, koari na toqere meke vari
    kabokaboi pa tinalotaṉa, ura kaqu loke loana, meke mate, meke loke tuna tugo si
    asa.
  gaz-gaz: Innis, “Dhaquu dandeessa” jedheen. Akka isheen jiʼa lamaaf deemtus eeyyameef.
    Isheenis waan siʼachi heerumuu hin dandeenyeef dubarran michoota ishee wajjin
    gaarranitti ol baatee boosse.
  fra-LSG: 'Il répondit: Va! Et il la laissa libre pour deux mois. Elle s’en alla
    avec ses compagnes, et elle pleura sa virginité sur les montagnes.'
  yal-yal: A yi a yabi, a naxa, “Siga!” A yi kike firin fi a ma. E nun a lanfane yi
    sa wuga a fe ra geyane fari bayo a faxama nɛn a mi dɔxɔ xɛmɛ taa ra.
  haw-1868: I mai la kela, O hele. Hoouna ae la oia ia ia i elua malama. Hele aku
    la ia me kona mau hoalauna, a uwe iho la ma na mauna no kona puupaa ana.
  arb-NAV: 'فَقَالَ لَهَا: «اذْهَبِي». وَأَمْهَلَهَا شَهْرَيْنِ قَضَتْهُمَا هِيَ وَصَاحِبَاتُهَا
    عَلَى الْجِبَالِ تَنْدُبُ عَذْرَاوِيَّتَهَا.'
  ewe-ewe: Yefta ɖe mɔ nɛ eye wòyi toawo dzi; eya kple xɔlɔ̃awo nɔ afi ma kple konyifafa
    ɣleti eve.
  eng-LEE: 'And he aid, Go. And he sent her away for two months: and she went with
    her companions, and bewailed her virginity on the mountains.'
  asm-FB: যিপ্তহে ক’লে, “যোৱা।” এইবুলি তেওঁ তাইক দুমাহলৈ বিদায় দিলে; তেতিয়া তাই
    নিজ সখীসকলৰ সৈতে গৈ পাহাৰবোৰৰ ওপৰত নিজ কুমাৰীত্বৰ অৰ্থে বিলাপ কৰিবলৈ ধৰিলে।
  sus-A: عَ بَبَ نَشَ عَ يَابِ، «سِفَ.» عَ نَشَ عَ شَ دِ فِنّ مَمّ كِكٍ قِرِن. عَ
    نُن عَ بٌورٍيٍ نَشَ سِفَ وَ تِدٍ فٍيَيٍ قَرِ، بَرِ مَ عَ مُ قَمَ دْشْدٍ شّمّ شْن.
  fra-SBL: 'Il dit : « Va. » Il la renvoya pour deux mois ; elle partit, elle et ses
    compagnes, et pleura sa virginité sur les montagnes.'
  hbo-hbo: וַיֹּ֣אמֶר לֵ֔כִי וַיִּשְׁלַ֥ח אֹותָ֖הּ שְׁנֵ֣י חֳדָשִׁ֑ים וַתֵּ֤לֶךְ הִיא֙
    וְרֵ֣עֹותֶ֔יהָ וַתֵּ֥בְךְּ עַל־בְּתוּלֶ֖יהָ עַל־הֶהָרִֽים׃
  kik-kik: Akĩmwĩra atĩrĩ, “No ũthiĩ.” Akĩmwĩtĩkĩria athiĩ mĩeri ĩĩrĩ. We marĩ na
    airĩtu acio angĩ magĩthiĩ irĩma-inĩ, makĩrĩranĩra tondũ ndarĩ hĩndĩ angĩkaahika.
  fra-NCL: 'Il répondit : « Va, » et il la laissa aller pour deux mois. Elle s’en
    alla, elle et ses compagnes, et elle pleura sa virginité sur les montagnes.'
  cek-AK: Ampa mah, Caeh khae, tiah a naa. Khrah hnetto thung a caehsak; a canu loe
    angmah ih ampui nongpatanawk hoi nawnto caeh o moe, mae nuiah tangla kacuem ah
    ohhaih to a qah haih.
  cuk-cuk: 'E-bab abin-sogded: —Degiir, nabirdo. Geb bunagwa e-aimarmala yalaganba
    nade gusad, ar agine sui-nikuosulidba bodii gusad.'
  uig-CYR: 'Атиси җавап берип: — Барғин, деди. Униңға икки айлиқ мөһләт берип далаға
    әвәтти. У берип, қиз достлирини елип тағларға чиқип, икки айғичә өзиниң қиз пети
    қалғиниға аһ-зар көтирип жиғлап жүрди.'
  tel-2017: అతడు వెళ్ళమని చెప్పి రెండు నెలలు ఆమెను వెళ్ళనిచ్చాడు. ఆమె తన చెలికత్తెలతో
    కలిసి వెళ్లి కొండల మీద తన కన్యస్థితిని గూర్చి ప్రలాపించింది.
  hat-BSA: 'Epi li te reponn: “Ale.” Konsa, li te voye li sòti pandan de mwa. Li te
    ale avèk zanmi li yo pou te kriye sou mòn yo akoz li te vyèj.'
  kos-kos: Na Jephthah el fahk elan som ke lusen malem luo. Na acn sac wi mutan kawuk
    lal elos som nu fineol uh, ac tung mweyen el ac misa ac tia payuk ku isus tulik.
  hbo-WLC: וַיֹּ֣אמֶר לֵ֔כִי וַיִּשְׁלַ֥ח אוֹתָ֖הּ שְׁנֵ֣י חֳדָשִׁ֑ים וַתֵּ֤לֶךְ הִיא֙
    וְרֵ֣עוֹתֶ֔יהָ וַתֵּ֥בְךְּ עַל־בְּתוּלֶ֖יהָ עַל־הֶהָרִֽים׃
  ibo-ibo: Nna ya zara sị ya, “E, nwa m, i nwere ike ịga.” Ọ pụrụ gaa, jegharịa, kwaakwa
    akwa, ya na ụmụ agbọghọ ndị enyi ya, ruo mgbe ọnwa abụọ ahụ zuru.
  ory-ory: ତହୁଁ ସେ କହିଲେ, “ଯାଅ।” ଆଉ ସେ ଦୁଇ ମାସ ପାଇଁ ତାହାକୁ ବିଦାୟ କଲେ; ତହିଁରେ ସେ ଓ
    ତାହାର ସଖୀମାନେ ପର୍ବତମୟ ସ୍ଥାନକୁ ଯାଇ ତାହାର କୁମାରୀତ୍ୱ ବିଷୟରେ ବିଳାପ କଲେ।
  chk-chk: Iwe, Jefta a üreni, “Kopwe feila.” A tinala lon ükükün ruu maram. Iwe,
    ewe föpwül me chienan ra feila won ekewe chuk o kechüeiti an epwe mäla, nge esap
    mwo pwüpwülü.
  rop-rop: Wal im dedi bin larram im gowei garram im fren olabat, en deibin ol wokabat
    langa det hil kantri fo 2 mants, en deibin oldei kraikrai en sori miselp, dumaji
    det gel garra dai nomo garram eni biginini,
  ukr-1871: 'Він відказав: Ійди! І пустив її на два місяцї. І пійшла вона з подругами
    своїми та й оплакувала в горах дївоцтво своє.'
  deu-1951: 'Er sprach: Gehe hin! Und er ließ sie zwei Monate lang frei. Da ging sie
    hin mit ihren Gespielen und weinte auf den Bergen über ihre Ehelosigkeit.'
  eng-JPS: 'And he said: ''Go.'' And he sent her away for two months; and she departed,
    she and her companions, and bewailed her virginity upon the mountains.'
  srp-1865: 'A on joj reèe: idi. I pusti je na dva mjeseca, i ona otide s drugama
    svojim i oplakiva djevojaštvo svoje po gorama.'
  lug-lug: N’amugamba nti, “Genda.” N’agenda n’amala emyezi ebiri mu nsozi ng’ali
    ne bawala banne nga yeekaabirako olw’okuba yali mbeerera.
  heb-heb: ויאמר לכי וישלח אותה שני חדשים ותלך היא ורעותיה ותבך על בתוליה על ההרים׃
  ben-IRV: তিনি বললেন, যাও; আর তাকে দুই মাসের জন্য পাঠিয়ে দিলেন; তখন সে নিজের সখীদের
    সঙ্গে গিয়ে পর্বতের উপরে নিজের কুমারীত্ব বিষয়ে দুঃখ করল।
  pan-pan: ਉਸ ਨੇ ਕਿਹਾ, “ਜਾ!” ਤਦ ਉਸ ਨੇ ਉਸ ਨੂੰ ਦੋ ਮਹੀਨਿਆਂ ਦਾ ਸਮਾਂ ਦਿੱਤਾ ਅਤੇ ਉਹ ਆਪਣੀਆਂ
    ਸਹੇਲੀਆਂ ਨੂੰ ਨਾਲ ਲੈ ਗਈ ਅਤੇ ਪਹਾੜਾਂ ਉੱਤੇ ਆਪਣੇ ਕੁਆਰਪੁਣੇ ਤੇ ਰੋਂਦੀ ਰਹੀ।
  mya-JVB: အဘက၊ သွား လေတော့ဟုဆို လျက် နှစ် လ ကို ချိန်းချက်၍ လွှတ် လိုက်လျှင် ၊ အပေါင်းအဘော်
    တို့နှင့်တကွ သွား ၍ တောင်ရိုး ပေါ် မှာ မိမိ အပျို ကညာဖြစ်ခြင်းကို ငိုကြွေး မြည်တမ်းလေ၏။
  hmo-hmo: Iepeta ia gwau, “Oi lao.” Vadaeni ia ruhaia, hua rua. Kekeni be iena turana
    kekeni danu ororo dekenai idia taitai, rami hebou dekenai do ia mase dainai.
  urd-urd: उसने कहा, “जा!” और उसने उसे दो महीने की रुख्त़स दी, और वह अपनी हमजोलियों
    को लेकर गई, और पहाड़ों पर अपने कुँवारेपन पर मातम करती फिरी।
  rus-SYN: 'Он сказал: пойди. И отпустил ее на два месяца. Она пошла с подругами своими
    и оплакивала девство свое в горах.'
  bqc-SIM: 'À mɛ̀: Gɛ́! Ɔ̃ à aà gbàɛ mↄ pla. À gɛ̀ ń a gbɛ̃naↄ gusĩsĩdeu,
    à ↄ́ↄlↄ̀ a lɛ́sokɛ yã́ musu.'
  tcz-CHONGTHU: Jepthah in, “Boinu gachetan” atin lhani sunga dingin asoldohtai. Hitichun
    ama chu aloi agol chengtoh akhangdonlai pul doukhom dingin ache tauvin ahi.
  mar-mar: तेव्हा त्याने म्हटले, “जा.” असे त्याने तिला दोन महिने सोडले, आणि ती आपल्या
    मैत्रिणीबरोबर डोंगरांवर जाऊन आपल्या कुमारीपणाबद्दल रडली.
  qub-qub: Chaura Jefté wamranta auniran ishcay quilla yanasancunawan intëru jircapa
    wagar puricamunanpaj runa yatänillaraj wañucunan captin.
  hat-hat: Jefte kite l' ale pou de mwa. Se konsa, pitit fi Jefte a ansanm ak zanmi
    l' yo ale nan mòn, y' al kriye paske li tapral mouri tifi.
  eng-BSB: “Go,” he said. And he sent her away for two months. So she left with her
    friends and mourned her virginity upon the mountains.
  tod-tod: 'Zɛfetee gooɠaaʋoteni, é ɠɛ ma: «Li!» É valini ma ga alu felegɔ. É liini
    gizei ma, ta bɔɔlaiti, ti ná-kpea wɔlɔi wo.'
  eng-WEBPB: He said, “Go.” He sent her away for two months; and she departed, she
    and her companions, and mourned her virginity on the mountains.
  kbq-kbq: Anagema mofa'amo'ma higeno'a Jepta'a vuo huno huntegeno, mofane zagane
    agonarega marerino vema e'ori'neno frisia zankura tare ikampi asunkura huno zavira
    ate'ne.
  nhe-BL: Huajca Jefté quicajqui iichpoca ma yohui para ome metztli. Huan yajqui ihuaya
    ihuampoyohua ipan nopa tepetini huan chocaque pampa ax quema monamictisquía.
  gub-BL: — Ikatu. Eho nehe, i'i tu izupe. A'e rupi wata oho umyrypar wanupi, ywytyr
    rehe uzai'o pà, ta'e na'imemyr pixik kwaw a'e xe.
  eng-DRA: 'And he answered her: Go. And he sent her away for two months. And when
    she was gone with her comrades and companions, she mourned her virginity in the
    mountains.'
