verse: JDG.011.039
translations:
  mal-C: രണ്ടുമാസം കഴിഞ്ഞ് അവൾ തന്റെ പിതാവിന്റെ അടുക്കൽ മടങ്ങിവന്നു; അദ്ദേഹം ശപഥംചെയ്തിരുന്നതുപോലെ
    അവളോടുചെയ്തു; അവൾ കന്യകയായിരുന്നു.
  deu-TKW: 'Aber nach Verlauf von zwei Monaten kehrte sie zu ihrem Vater zurück, und
    er vollzog an ihr das Gelübde, das er gelobt hatte. Sie hatte aber nie mit einem
    Manne zu thun gehabt. Und es ward zur Sitte in Israel:'
  lin-lin: 'Sima na basanza mibale, azongaki epai ya tata na ye, Jefite ; mpe Jefite
    akokisaki epai ya mwana na ye ya mwasi, ndayi oyo alapaki. Nzokande, atikalaki
    kaka koyeba nzoto ya mobali te. Boye, ekoma momesano kati na Isalaele :'
  eng-LSV: 'and it comes to pass at the end of two months that she turns back to her
    father, and he does to her his vow which he has vowed, and she did not know a
    man; and it is a statute in Israel:'
  eng-GNV: 'And after the ende of two moneths, she turned againe vnto her father,
    who did with her according to his vowe which he had vowed, and she had knowen
    no man. and it was a custome in Israel:'
  eng-WEBSTER: 'And it came to pass at the end of two months, that she returned to
    her father, who did with her according to his vow which he had vowed: and she
    knew no man. And it was a custom in Israel,'
  nhw-BL: Quema ya panotoya ome metztli mocuepqui ichaj campa itata, huan Jefté temacac
    iichpoca para quisentequipanos Toteco tiopan calijtic quen quiijtojtoc. Huajca
    amo quema itztoya ihuaya se tlacatl.
  swh-ONEN: Baada ya hiyo miezi miwili, alirejea kwa baba yake, naye baba yake akamtendea
    kama alivyokuwa ametoa nadhiri yake. Naye alikuwa bikira. Nayo ikawa desturi katika
    Israeli,
  bba-bba: Ye suru yiru ye, yɑ yibɑ, u dɑ u win tundo deemɑ. Mɑ tundo u kɑ nùn yɑ̃ku
    te kuɑ, tèn nɔɔ mwɛɛru u Yinni Gusunɔ kuɑ. Nɡe mɛyɑ wɔndiɑ wi, u kɑ ɡu, uǹ durɔ
    sue. Sɑɑ dɔmɑ ten diyɑ bɑ woro teni yi Isireliɔ.
  eng-KJVCPB: 'And it came to pass at the end of two months, that she returned unto
    her father, who did with her according to his vow which he had vowed: and she
    knew no man. And it was a custom in Israel,'
  luo-luo: Bangʼ dweche ariyo, nodok ir wuon mare kendo wuon-gi notimo mana kaka nosesingore.
    Ne en nyako ngili. Kochakore e ndalono, jo-Israel noketo chik ni
  meu-meu: 'Hua rua e ore, bena kekeni ese tamana e lou henia. Bena tamana ese ena
    gwau-hamata heḡereḡerena ai e kara henia. Kekeni na tau ta ida do se eno bou.
    Una dainai kara ta vada e vara Israel ai:'
  npi-ULB: दुई महिनाको अन्त्यमा उनी आफ्ना बुबाकहाँ फर्किन्, र आफूले गरेको भाकलअनुसार
    तिनले उनलाई गरे । यति बेलासम्‍म उनले कुनै मानिससित सहवास गरेकी थिइनन्, र इस्राएलमा
    एउटा यस्तो प्रचलन बन्यो,
  yor-yor: Lẹ́yìn oṣù méjì náà, ó padà tọ baba rẹ̀ wá òun sì ṣe sí i bí ẹ̀jẹ́ tí ó
    ti jẹ́. Ọmọ náà sì jẹ́ wúńdíá tí kò mọ ọkùnrin rí. Èyí sì bẹ̀rẹ̀ àṣà kan ní Israẹli
  emp-NTPO: Mãwãnacarea idjira Jeptemaa jẽda zesia. Maʌ̃be Jepteba Ãcõrẽa wãrãneba
    jarad̶ara osia. Mãwã idji caura umaquĩrã adua b̶ʌda jaid̶asia.
  ind-ind: Dua bulan kemudian, dia kembali kepada ayahnya. Lalu Yefta menepati sumpahnya.
    Gadis itu meninggal sebagai perawan. Inilah asal usul salah satu adat di Israel
  pes-OPCB: سپس نزد پدرش برگشت و یفتاح چنانکه نذر کرده بود عمل نمود. بنابراین آن دختر
    هرگز ازدواج نکرد. پس از آن در اسرائیل رسم شد
  tgl-ULB: Pagkatapos ng dalawang buwan bumalik siya sa kaniyang ama, na ginawa sa
    kaniya ang ayon sa panata na kaniyang ginawa. Ngayon hindi siya kailanman sumiping
    sa isang lalaki, at naging kaugalian ito ng Israel
  hui-hui: Ege kira ani berenego andaga ibu aba hearia dai biyagola ibu abahanda bule
    lalu Anduane Homogohondo bi lo wiyadagua bini. Wandari ogoni ibu agali nape wandari
    biraabo howa homene. Anidagua binigonaga Isaraele tinaga mana mbira ogodagua wini.
  mya-mya: နှစ်​လ​မျှ​ကြာ​သော​အ​ခါ​သူ​သည်​မိ​မိ​၏ ဖ​ခင်​ထံ​သို့​ပြန်​လာ​လေ​သည်။ ဖ​ခင်​သည်
    လည်း​ထာ​ဝ​ရ​ဘု​ရား​အား​မိ​မိ​သစ္စာ​က​တိ ပြု​ထား​သည့်​အ​တိုင်း​ပြု​သ​ဖြင့် သူ​ငယ်​မ
    သည်​အ​ပျို​စင်​အ​ဖြစ်​နှင့်​ပင်​လျှင်​ဘ​ဝ ဆုံး​ရ​လေ​တော့​၏။ ဤ​အ​ဖြစ်​အပျက်​ကြောင့်၊-
  bod-N: ཟླ་བ་གཉིས་ལོངས་པ་དང་ཁོ་མོ་ཕ་ཡི་དྲུང་དུ་ལོག་ཅིང་། ཕ་ཡིས་ཇི་ལྟར་དམ་བཅས་པ་བཞིན་ཁོ་མོར་དེ་ལྟར་བྱས།
    བུ་མོ་དེ་སྐྱེས་པར་འགྲོགས་མ་མྱོང་ངོ་། ། ཕྱིས་སུ་ཡེས་ར་ཨེལ་པའི་ཁྲོད་དུ་སྲོལ་ཞིག་ཆགས་པ་སྟེ།
  sna-sna: Shure kwemwedzi miviri akadzoka kuna baba vake uye vakaita kwaari sezvavakanga
    vapika. Uye akanga ari mhandara. Ndipo pakabva tsika yavaIsraeri
  spa-BLM: Al cabo de dos meses, volvió a su padre, quien hizo con ella lo que había
    prometido. Era virgen. Se convirtió en costumbre en Israel
  cac-cac: Ix lajvi chab' ujal chi', ix paxta ix b'aj ay vin̈ smam chi'. Ix yac'anelc'och
    vin̈aj Jefté b'aj ix yac' sti' d'a Jehová chi'. Maj ochlaj yetb'eyum ix yisil
    vin̈ chi' masanto ix cham ix.
  swh-ULB: Mwishoni mwa miezi miwili alirudi kwa baba yake, ambaye alifanya kulingana
    na ahadi ya aliyoifanya. Sasa alikuwa hajalala na mwanaume, na ikawa desturi katika
    Israeli
  bel-bel: Як прайшло два месяцы, яна вярнулася да бацькі свайго, і ён выканаў над
    ёю абяцаньне сваё, якое даў, і яна ня зьведала мужа. І ўвайшло ў звычай Ізраіля,
  deu-ELBBK: 'Und es geschah am Ende von zwei Monaten, da kehrte sie zu ihrem Vater
    zurück. Und er vollzog an ihr das Gelübde, das er gelobt hatte. Sie hatte aber
    keinen Mann erkannt. Und es wurde zum Gebrauch in Israel:'
  mbb-OT: Ne hein midlavey en is dezuwa he vulan, midlikù sikandin diyà te amey zin.
    Ne midtuman ni Jefta is penangdù din diyà te Nengazen, ne minatey haazà is anak
    din he wazè pa mehileveti. Pinaaǥi kayi, nehimu is sulunuzen diyà te Israel
  mal-2015: രണ്ടു മാസം കഴിഞ്ഞിട്ടു അവൾ തന്റെ അപ്പന്റെ അടുക്കലേക്കു മടങ്ങിവന്നു; അവൻ
    നേർന്നിരുന്ന നേർച്ചപോലെ അവളോടു ചെയ്തു; അവൾ ഒരു പുരുഷനെ അറിഞ്ഞിരുന്നതുമില്ല.
  rmc-rmc: Pal o duj čhon avľa pale ko dad a ov odi vera doľikerďa. Oj ačhiľa pačivaľi.
    Akorestar pes andro Izrael kerel oda,
  pes-OPV: و واقع شد که بعد از انقضای دو ماه نزدپدر خود برگشت و او موافق نذری که کرده
    بود به او عمل نمود، و آن دختر مردی را نشناخت، پس در اسرائیل عادت شد،
  ron-1924: Дупэ челе доуэ лунь, с-а ынторс ла татэл ей ши ел а ымплинит ку еа журуинца
    пе каре о фэкусе. Еа ну куноскусе ымпреунаря ку бэрбат. Де атунч с-а фэкут ын
    Исраел обичеюл
  ben-OBCV: দুই মাস পর, সে তার বাবার কাছে ফিরে এল, এবং যিপ্তহ তাঁর করা মানত অনুসারে
    তার প্রতি তা করলেন। সে কুমারীই থেকে গেল। এ থেকে ইস্রায়েলীদের মধ্যে এই প্রথা প্রচলিত
    হল
  som-som: Oo labadii bilood dabadeed ayay ku soo noqotay aabbaheed, oo isna wuxuu
    ku sameeyey sidii uu nidarka ku galay; oo iyana nin ma ay aqoon. Oo reer binu
    Israa'iilna waxaa caado u ahaa,
  lat-VUC: Expletisque duobus mensibus, reversa est ad patrem suum, et fecit ei sicut
    voverat, quæ ignorabat virum. Exinde mos increbruit in Israël, et consuetudo servata
    est,
  eng-ASVBT: 'And it came to pass at the end of two months, that she returned unto
    her father, who did with her according to his vow which he had vowed: and she
    knew not man. And it was a custom in Israel,'
  ita-1885: E, al termine di due mesi, ella ritornò a suo padre, ed egli le fece secondo
    il voto ch'egli avea votato. Or ella non avea conosciuto uomo. E di qui nacque
    l'usanza in Israele,
  eng-LXXUP: 'And it came to pass at the end of the two months that she returned to
    her father; and he performed upon her his vow which he vowed; and she knew no
    man:'
  eng-ULB: At the end of two months she returned to her father, who did with her according
    to the promise of the vow he had made. Now she had never slept with a man, and
    it became a custom in Israel
  spa-VBL: Cuando pasaron los dos meses, volvió a su padre, y él hizo con ella lo
    que había prometido, y quedó virgen. Este es el origen de la costumbre en Israel
  fra-_FOB: Et, au bout de deux mois, elle revint vers son père, et il accomplit sur
    elle le vœu qu'il avait fait, et elle ne connut point d'homme.
  mal-mal: രണ്ടുമാസം കഴിഞ്ഞ് അവൾ തന്റെ അപ്പന്റെ അടുക്കൽ മടങ്ങിവന്നു; അവൻ നേർന്നിരുന്ന
    നേർച്ചപോലെ അവളോട് ചെയ്തു; അവൾ ഒരു പുരുഷനെയും അറിഞ്ഞിരുന്നില്ല.
  urd-GVR: Phir wuh apne bāp ke pās wāpas āī, aur us ne apnī qasam kā wādā pūrā kiyā.
    Beṭī ġhairshādīshudā thī. Us waqt se Isrāīl meṅ dastūr rāyj hai
  suz-BL: मिनु महिना निक्‍शी नोले मेको लेश्‍शा जाक्‍माक्‍त। मिनु येफ्‍तामी परमप्रभु
    कली आ पशो कसम खबा बाक्‍त। मिनु मेको मीश आल कन्‍नेन बेक्‍माक्‍त। न्‍यायाधीस ११:३१;
    ब्‍यवस्‍था १२:२९-३१
  ita-1927: Alla fine dei due mesi, ella tornò da suo padre; ed egli fece di lei quello
    che avea promesso con voto. Ella non avea conosciuto uomo. Di qui venne in Israele
  ckb-ckb: لە کۆتایی دوو مانگەکەدا گەڕایەوە بۆ لای باوکی، ئیتر ئەو نەزرەی کردبووی
    ئەنجامی دا، کچەکەش پاکیزە بوو. ئیتر ئەمە لەناو ئیسرائیلدا بوو بە نەریت
  eng-BBE: 'And at the end of two months she went back to her father, who did with
    her as he had said in his oath: and she had never been touched by a man. So it
    became a rule in Israel,'
  kan-OKCV: ಎರಡು ತಿಂಗಳು ತೀರಿದಾಗ ತನ್ನ ತಂದೆಯ ಬಳಿಗೆ ಬಂದಳು. ಆಗ ಅವನು ಮಾಡಿದ್ದ ತನ್ನ ಪ್ರಮಾಣದ
    ಪ್ರಕಾರ ಅವಳಿಗೆ ತೀರ್ಪನ್ನು ಈಡೇರಿಸಿದನು. ಅವಳು ಕನ್ಯೆಯಾಗಿಯೇ ಮರಣಹೊಂದಿದಳು.
  tam-2017: இரண்டு மாதம் முடிந்தபின்பு, தன்னுடைய தகப்பனிடம் திரும்பிவந்தாள்; அப்பொழுது
    அவன் செய்திருந்த தன்னுடைய பொருத்தனையின்படி அவளுக்குச் செய்தான்; அவள் திருமணம்
    ஆகாத கன்னியாகவே வாழ்ந்து மரித்து விட்டாள்.
  spa-RV-1909: Pasados los dos meses volvió á su padre, é hizo de ella conforme á
    su voto que había hecho. Y ella nunca conoció varón.
  ron-BTF: Și s-a întâmplat, la sfârșitul a două luni, că ea s-a întors la tatăl ei,
    care i-a făcut conform cu promisiunea sa pe care o făcuse, și ea nu cunoscuse
    bărbat. Și a ajuns un obicei în Israel,
  eng-WEBP: At the end of two months, she returned to her father, who did with her
    according to his vow which he had vowed. She was a virgin. It became a custom
    in Israel
  eng-FBV: When the two months were over, she returned to her father, and he did to
    her as he had promised, and she was a virgin. This is the origin of the custom
    in Israel
  nld-1939: En toen zij aan het einde der twee maanden naar haar vader terugkeerde,
    voltrok hij aan haar de gelofte, die hij had afgelegd. Ze heeft dus geen man gehad.
    En het werd een gewoonte in Israël,
  nch-BL: Quema ya panotoya ome metzti mocuetqui ichaj campa itata, huan Jefté temacac
    iichpoca para quisentequipanos Toteco tiopan calijtic quej quiijtojtoya. Huajca
    amo quema itztoya ihuaya se tacat.
  vie-1934: 'Cuối hai tháng, nàng trở về cha mình, và người làm cho nàng tùy theo
    lời khấn nguyện mình đã hứa. Nàng chẳng có biết người nam. Tại cớ đó trong Y-sơ-ra-ên
    có thường lệ nầy:'
  hin-CV: 'दो महीने पूरे होने पर वह लौटी और यिफ्ताह ने उसके विषय में अपनी शपथ पूरी
    की, किसी पुरुष से उसका संबंध न हुआ था. इस्राएल में इसकी याद में एक प्रथा प्रचलित
    हो गई:'
  spa-BES: 'Y al cabo de dos meses regresó con su padre, quien hizo con ella lo que
    había dicho en su juramento: y nunca había sido tocada por un hombre. Así se convirtió
    en una regla en Israel,'
  tdx-tdx: Ie modo i volañe roe rey, le nimpoly aman-drae’e vaho nanoe’e ama’e i nifantà’ey,
    ie mbe tsy nahavany lahy. Izay ty nifotora’ ty lilitse e Israele ao,
  tha-KJV: อยู่​มาเมื่อครบสองเดือนแล้ว เธอก็​กล​ับมาหาบิดาของเธอ และท่านก็กระทำกับเธอตามคำปฏิญาณที่​ได้​ปฏิญาณไว้
    เธอยังไม่เคยสมสู่กับชายใดเลย และก็เป็นธรรมเนียมในอิสราเอล
  por-BR-2018: Passados os dois meses, voltou a seu pai, e fez dela conforme seu voto
    que havia feito. E ela nunca conheceu homem.
  deu-ELO: 'Und es geschah am Ende von zwei Monaten, da kehrte sie zu ihrem Vater
    zurück. Und er vollzog an ihr das Gelübde, das er gelobt hatte. Sie hatte aber
    keinen Mann erkannt. Und es wurde zum Gebrauch in Israel:'
  eng-WYC-2018: And when two months were fulfilled, she turned again to her father,
    and he did to her as he (had) avowed; and she knew no man fleshly, (that is, she
    died a virgin). From that time a custom came in Israel, and that custom is kept
    (to this day),
  epo-epo: Kaj kiam pasis la du monatoj, ŝi revenis al sia patro, kaj li plenumis
    sur ŝi sian sanktan promeson, kiun li faris; kaj ŝi ne ekkonis viron. Kaj fariĝis
    moro en Izrael,
  uig-PIN: Xundaⱪ boldiki, u ikki aydin keyin atisining ⱪexiƣa yenip kǝlgǝndǝ, atisi
    uning üstigǝ ⱪilƣan ⱪǝsimini bǝja kǝltürdi. Bu ⱪiz bolsa ⱨeq ǝr kixigǝ yeⱪinlaxmiƣanidi.
    Xuning bilǝn Israilda xundaⱪ bir ɵrp-adǝt pǝyda boldiki,
  beo-beo: Oubi aduna uduli, e da ea ada ema buhagili, ea eda e Hina Godema ilegele
    sia:i defele ema hamoi dagoi. Yefeda idiwi da dunuma gilisili mae golale bogoi.
    Isala:ili dunu da amo dawa:beba:le, agoane hou hamonana.
  tpi-OTNT: Tupela mun i pinis na em i kam bek long papa, na papa i mekim long em
    olsem em i bin promis long Bikpela. Dispela meri i no bin slip wantaim wanpela
    man. Dispela em i as bilong wanpela pasin ol Israel i save mekim.
  hau-SA: Bayan watanni biyu ɗin sai ta komo wurin mahaifinta ya kuwa yi da ita yadda
    ya yi wa’adi. Ita kuwa ba tă taɓa san namiji ba. Wannan ya zama al’ada a Isra’ila,
  uig-LAT: Shundaq boldiki, u ikki aydin kéyin atisining qéshigha yénip kelgende,
    atisi uning üstige qilghan qesimini beja keltürdi. Bu qiz bolsa héch er kishige
    yéqinlashmighanidi. Shuning bilen Israilda shundaq bir örp-adet peyda boldiki,
  nde-nde: Emva kwezinyanga ezimbili yabuyela kuyise wasesenza lokho ayekufungile
    ngayo. Yayiyintombi egcweleyo. Kulokhu yikho okuvela khona umkhuba wama-Israyeli
  ton-ton: 'Pea ʻi he ngataʻanga ʻoe māhina ʻe ua, naʻe pehē, naʻe liu mai ia ki heʻene
    tamai, pea naʻa ne fai kiate ia ʻo fakatatau ki heʻene fuakava naʻa ne fai: pea
    naʻe ʻikai te ne ʻilo ha tangata.'
  ces-1613: A při dokonání dvou měsíců navrátila se k otci svému, a vykonal při ní
    slib svůj, kterýž byl učinil. Ona pak nepoznala muže. I byl ten obyčej v Izraeli,
  eng-WMB: At the end of two months, she returned to her father, who did with her
    according to his vow which he had vowed. She was a virgin. It became a custom
    in Israel
  tam-TCV: இரண்டு மாதங்களின் பின்பு அவள் தன் தகப்பனிடத்திற்கு திரும்பிவந்தாள்; அவன்
    தான் நேர்த்திக்கடன் செய்தபடி அவளுக்குச் செய்தான். அவள் கன்னிகையாயிருந்தாள்.
  ceb-ULB: Pagkahuman sa duha ka bulan mibalik siya sa iyang amahan, nga naghimo ngadto
    kaniya sumala sa saad ug panumpa nga iyang gihimo. Wala pa gayod siya madulogi
    ug lalaki, ug nahimo kining tulumanon sa Israel
  pol-UBG: A gdy minęły dwa miesiące, wróciła do swego ojca i wypełnił on na niej
    swój ślub, który złożył, a ona nie obcowała z mężczyzną. I weszło to w zwyczaj
    w Izraelu;
  urd-GVU: پھر وہ اپنے باپ کے پاس واپس آئی، اور اُس نے اپنی قَسم کا وعدہ پورا کیا۔
    بیٹی غیرشادی شدہ تھی۔ اُس وقت سے اسرائیل میں دستور رائج ہے
  deu-1912: Und nach zwei Monaten kam sie wieder zu ihrem Vater. Und er tat ihr, wie
    er gelobt hatte; und sie war nie eines Mannes schuldig geworden. Und es ward eine
    Gewohnheit in Israel,
  kan-2017: ಎರಡು ತಿಂಗಳು ಕಳೆದ ನಂತರ ಆಕೆ ಪುನಃ ತಂದೆಯ ಹತ್ತಿರ ಬರಲು ಅವನು ತನ್ನ ಹರಕೆಯನ್ನು ತೀರಿಸಿದನು.
    ಆಕೆಯು ಪುರುಷನನ್ನರಿಯದವಳು.
  yap-yap: Tomuren fa gal pul me sul ngak e chitamngin. Me rin’ e chitamngin e n’en
    nike micheg ngak SOMOL, me yim’ fachi pin ni dawori nang e pumo’on. Ma aram me
    par nike mang ba yalen u lan yu Israel
  hlt-MCSB: Hla nit a thok vaengah a napa taengla bal tih a olcaeng neh a caeng tangtae
    te a canu taengah a saii pah. Te dongah anih loh tongpa a ming pawt te Israel
    khuiah oltlueh pakhat la a om pah.
  mdy-ETH: ላምዖ ዓጊኒኮ ጊንፃፓ ዓዶ ማኣሪ ማዒ ዒዛ ሙካዛ፥ ናንጊና ናንጋ ጎዳም ጫኣቄሢ ዓዴ ዒዞና ኩንሤኔ፤ ዒዛ ዒማና ኩሙሢ
    ዉዱሮ ናይኬ። ዬማፓ ዓርቃዖ፥
  twi-ASANTE: Ɛberɛ a ɔsane baa fie no, nʼagya dii ne bɔhyɛ so. Enti ɔwuu sɛ ababaawa
    a ɔnhunuu ɔbarima da. Yei abɛyɛ amanneɛ wɔ Israel
  eng-WEBU: At the end of two months, she returned to her father, who did with her
    according to his vow which he had vowed. She was a virgin. It became a custom
    in Israel
  wal-wal: Naa77u aginaappe guyyiyan, ba aawaakko simmada yaasu; yin GODAASSI ba shiiqettido
    shiiquwaa gattiis. A mulekka attumaasan gaittennan attaasu. He wodeppe doommidi,
    Israa7eelatu macca naati laittan laittan oiddu gallassaa bantta sooppe haakki
    biidi, Gala7aadiyaa Yofttaahe na7eessi yeekkiyoogeenne azzaniyoogee meeze gidiis.
  spa-PDDPT: Sucedió que pasados los dos meses volvió a su padre, quien cumplió con
    ella el voto que hizo. Ella nunca se unió a varón. Se volvió una costumbre en
    Israel,
  gun-gun: Mokoĩ jaxy opa ma ramo ojevy ju nguua py. Ha'e ramo hexe ojapo onhemboague.
    Kunhataĩ va'e ma ava reve nonhemoirũi ae. Ha'e va'e gui oiko Israel kuery rekorã,
  agu-BL: Ma yi ticy'e'n yi tiempa'tz, nin tzun pakxijt-tz kale najle't yi taj, nin
    tzun el cu'n Jefté te yi yol i' yi suknak tetz Kataj Ryos. Nin tzun quim yi me'l
    Jefté-a'tz nin qui nin til wutz jun yaj.
  ilo-ULB: Iti panagleppas iti dua a bulan, nagsubli isuna iti amana a mangaramid
    kenkuana sigun iti insapatana. Ita, saanna a pulos napadasan ti nakikaidda iti
    maysa a lalaki, ket nagbalin daytoy a kaugalian idiay Israel
  kpg-kpg: I muli nia malama e lua, gei mee ga hanimoi gi muli gi dono damana. Tamana
    gaa hai dana mee dela ne hagababa ang gi Dimaadua. Gei mee guu made tama ahina
    madammaa. Deenei taamada o di hangahaihai mouli o digau Israel,
  uig-ARA: شۇنداق بولدىكى، ئۇ ئىككى ئايدىن كېيىن ئاتىسىنىڭ قېشىغا يېنىپ كەلگەندە،
    ئاتىسى ئۇنىڭ ئۈستىگە قىلغان قەسىمىنى بەجا كەلتۈردى. بۇ قىز بولسا ھېچ ئەر كىشىگە
    يېقىنلاشمىغانىدى. شۇنىڭ بىلەن ئىسرائىلدا شۇنداق بىر ئۆرپ-ئادەت پەيدا بولدىكى،
  sus-sus: 'Na kike firinyie raɲɔnyi, a naxa gbilen a baba yire. A baba naxa a xa
    laayidi tongoxi rakamali. A xa di mu nu xɛmɛ fe kolonxi. Na nan a toxi Isirayilakae
    naxa yi naamunyi ramini:'
  pon-2006: Mwurin sounpwong riau e ahpw pwurodo rehn eh pahpao. Eh pahpao eri kapwaiada
    dahme e inoukihong KAUN-O. Serepeino eri mehla nan eh meipwon. Ih ire wet me tapihada
    tiahk ehu rehn mehn Israel kan,
  ksd-ksd: 'Ma ba i ga par nam ra ura gai, i ga talil tadav tamana, ma i ga pait ia
    tana da i ga vavalima ure; ma ia iat pa i ga nunure ta tutana. Ma tika na mangamangana
    kai ra tarai israel dari:'
  tur-YTC: İki ayın sonunda, babasına döndü, adamış olduğu anda göre ona yaptı. El
    değmemiş bir kızdı. İsrael'de bir gelenek oldu,
  grc-BRENT: Καὶ ἐγένετο ἐν τέλει τῶν δύο μηνῶν, καὶ ἐπέστρεψε πρὸς τὸν πατέρα αὐτῆς·
    καὶ ἐποίησεν ἐν αὐτῇ τὴν εὐχὴν αὐτοῦ ἣν ηὔξατο· καὶ αὕτη οὐκ ἔγνω ἄνδρα· καὶ ἐγένετο
    εἰς πρόσταγμα ἐν Ἰσραήλ·
  ind-AYT: Lalu, sesudah dua bulan, dia kembali kepada ayahnya. Ayahnya memperlakukan
    anaknya sesuai dengan janji yang telah dibuatnya. Dia tidak pernah mengenal laki-laki.
    Kemudian, menjadi suatu adat di Israel,
  nya-nya: Miyezi iwiri itatha iye anabwerera kwa abambo ake, ndipo anachitadi zimene
    analonjeza. Motero unakhala mwambo wa Aisraeli,
  hrv-hrv: Kada su prošla dva mjeseca, ona se vrati ocu i on izvrši na njoj zavjet
    što ga bijaše učinio. I nikada nije upoznala čovjeka. Otada je potekao običaj
    u Izraelu
  mps-mps: Te polua si silama, tama aga aya bidiboba ma asali, tama ayago te Genuai
    Bidi dali bomai po dąų wali gilama tama tialio. Tama te wegi te bidi me deli
    dali me pagela pisąwai wegi. Te Israel dabede elalubo kolesaga page tama telalubo
    dao.
  tpi-tpi: Tupela mun i pinis na em i kam bek long papa, na papa i mekim long em olsem
    em i bin promis long Bikpela. Dispela meri i no bin slip wantaim wanpela man.
    Dispela em i as bilong wanpela pasin ol Israel i save mekim.
  dan-1931: Da de to Måneder var omme, vendte hun tilbage til sin Fader, og han fuldbyrdede
    det Løfte, han havde aflagt, på hende; og hun havde ikke kendt Mand. Og det blev
    Skik i Israel,
  vie-OVCB: Sau hai tháng, cô trở về gặp cha. Ông thực hiện lời đã thề nguyện. Như
    thế, cô sống trọn đời trinh nữ. Từ đó trong Ít-ra-ên có tục lệ,
  guj-2017: બે મહિના પછી તે પોતાના પિતાની પાસે પાછી આવી. યિફતાએ પોતે આપેલા વચનનું
    પાલન કર્યું. હવે યિફતાની દીકરી કુંવારી રહેલી હતી તેથી ઇઝરાયલમાં એવો રિવાજ પડ્યો
    કે
  pon-2006A: Mwurin sounpwong riau e ahpw pwurodo rehn eh pahpao. Eh pahpao eri kapwaiada
    dahme e inoukihong KAUN-O. Serepeino eri mehla nan eh meipwon. Ih ire wet me tapihada
    tiahk ehu rehn mehn Israel kan,
  por-BRBSL: Ao final de dois meses, ela voltou para seu pai, que fez com ela de acordo
    com seu voto que ele havia prometido. Ela era virgem. Tornou-se um costume em
    Israel
  cth-cth: Hahoi thapa yung hni touh ao hnukkhu, a na pa koe bout a tho teh, ahni
    ni lawk a kam e patetlah a tak dawk a sak teh, tongpa panuek hoeh toe.
  twi-twi: Bere a ɔsan baa fie no, nʼagya dii ne bɔhyɛ so. Enti owui sɛ ababaa a onhuu
    ɔbarima da. Eyi abɛyɛ amanne wɔ Israel
  hlt-hlt: Hla nit a thok vaengah a napa taengla bal tih a olcaeng neh a caeng tangtae
    te a canu taengah a saii pah. Te dongah anih loh tongpa a ming pawt te Israel
    khuiah oltlueh pakhat la a om pah.
  tbz-SIM: Bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀dɛ́bɛ̀ dèè dìì mɔ̀nnì kòo wɛ̃tɛní o cicɛ borɛ̀ kòo ò dɔ̀ɔ̀nɛ̀
    ò dɔúnnɛ̀ dìì nùù ti Yiɛ̀ nKuyie. Mɛm̀mɛ ò kumɛ̀ kɛ mu nyí yĩ̀ɛ̃́tɛ́ onitidɔ̀ù.
    Kɛ̀ dɛ̀ nɑɑ́ nyIsidɑyɛɛribɛ kó ikuɔ́.
  msy-2020: Ezɨ iakɨnir pumuning gɨvazɨma a uamategha iza uan afeziam bato, ezɨ an
    afeziam Ikiavɨra Itir Godɨn damazimɨn akam akɨrizɨ moghɨn, a gami. Ezɨ guivir
    kam gumazitam ko akuizir puvatɨ. Ezɨ arazir kam bangɨn, Israelia zurara arazir
    kam gami.
  dop-dop: Ɩsɔtʋnɑɑ nɑɑlɛ tɛmɑ, ɩlɛnɑ ɩ́ mǝlɩ ɩ cɑɑ kiŋ nɑ ɩ́lɛ́ ɩ lɑnɑ-ɩ ɩsɩɩ ɩ́
    kɑ́ sɩɩʋ nɔɣɔ tɔ, nɑ ɩ́ sɩ́ nɑ ɩ́ tɑ nyǝntɑ ɑpɑlʋ. Pǝ kpɑɣɑʋ wɑɑtʋ ɩnɩ tɔɣɔ Ɩsɛɣɛlɩ
    ɑlɑɑ sʋʋ wulɑ kɛ
  azb-azb: 'İki ay keçəndən sonra atasının yanına qayıtdı və atası onun barəsində
    etdiyi əhdi yerinə yetirdi. Qız ərə getməmişdi. Bundan sonra İsraildə belə bir
    adət oldu:'
  eng-DBY: And it came to pass at the end of two months, that she returned to her
    father, and he performed on her the vow that he had vowed; and she had known no
    man. And it became a fixed custom in Israel,
  hin-2017: दो महीने के बीतने पर वह अपने पिता के पास लौट आई, और उसने उसके विषय में
    अपनी मानी हुई मन्नत को पूरा किया। और उस कन्या ने पुरुष का मुँह कभी न देखा था।
    इसलिए इस्राएलियों में यह रीति चली
  eng-YLT: 'and it cometh to pass at the end of two months that she turneth back unto
    her father, and he doth to her his vow which he hath vowed, and she knew not a
    man; and it is a statute in Israel:'
  eng-WYC-2017: And when two months were fulfilled, she turned again to her father,
    and he did to her as he avowed [or vowed]; and she knew no man fleshly. From that
    time a custom came in Israel, and that custom is kept,
  eng-WMBB: At the end of two months, she returned to her father, who did with her
    according to his vow which he had vowed. She was a virgin. It became a custom
    in Israel
  urd-GVH: फिर वह अपने बाप के पास वापस आई, और उसने अपनी क़सम का वादा पूरा किया। बेटी
    ग़ैरशादीशुदा थी। उस वक़्त से इसराईल में दस्तूर रायज है
  rug-rug: Hola karua sidara si pule mae koasa tamana si asa. Va tabea sa gua sapu
    ele va tatara nia sa koe Zihova; vineki vaqura sapu loke tuna meke mate. Asa sa
    pinodalaena sa hahanana tadi na tinoni Izireli,
  gaz-gaz: Jiʼa lamaa booddees gara abbaa isheetti deebite; innis akkuma wareege sana
    godhe. Isheen durba turte. Yeroo sanaa jalqabee wanni kun Israaʼeloota biratti
    bartee taʼee
  fra-LSG: Au bout des deux mois, elle revint vers son père, et il accomplit sur elle
    le vœu qu’il avait fait. Elle n’avait point connu d’homme. Dès lors s’établit
    en Israël la coutume
  yal-yal: 'Na kike firinne ɲanxin na, a mɔn yi fa a fafe fɛma, a yi a dɛ xuiin nakamali
    a fari. A munma yi xɛmɛn kolon. Xabu na lɔxɔni, ito yi findi namunna ra Isirayila
    yi:'
  haw-1868: 'A i ka pau ana o na malama elua, hoi mai la kela i kona makuakane, a
    hana aku la oia ia ia i kona hoohiki ana i hoohiki ai; aole hoi ia i ike i ke
    kane: a lilo ia i oihana mawaena o ka Iseraela,'
  arb-NAV: ثُمَّ رَجَعَتْ فِي نِهَايَةِ الشَّهْرَيْنِ إِلَى أَبِيهَا، فَأَصْعَدَهَا
    مُحْرَقَةً وَفَاءً بِنَذْرِهِ، فَمَاتَتْ عَذْرَاءَ،
  ewe-ewe: Le esia megbe la, etrɔ va aƒe eye Yefta wɔ eƒe adzɔgbeɖeɖe dzi, ale ɖetugbi
    la meɖe srɔ̃ o. Tso gbe ma gbe dzi la, ezu kɔnu le Israelviwo dome
  eng-LEE: And it came to pass at the end of two months, that she returned unto her
    father, and he fulfilled on her his vow which he had vowed; and she knew no man;
    and it became a custom in Israel,
  asm-FB: দুমাহৰ মূৰত তাই বাপেকৰ ওচৰলৈ উলটি আহিল; তাইৰ বাপেকে নিজে কৰা সঙ্কল্পৰ দৰে
    তাইলৈ কৰিলে; তাই কেতিয়াও কোনো পুৰুষৰ সৈতে সম্বন্ধ নকৰিলে। এই ঘটনাৰ পৰা ইস্ৰায়েলৰ
    মাজত এটা ৰীতি প্ৰচলিত হ’বলৈ ধৰিলে।
  sus-A: نَ كِكٍ قِرِنيِيٍ رَحْنيِ، عَ نَشَ فبِلٍن عَ بَبَ يِرٍ. عَ بَبَ نَشَ عَ شَ
    لَايِدِ تٌنفٌشِ رَكَمَلِ. عَ شَ دِ مُ نُ شّمّ قٍ كٌلٌنشِ. نَ نَن عَ تٌشِ عِسِرَيِلَكَيٍ
    نَشَ يِ نَامُنيِ رَ مِنِ؛
  fra-SBL: Au bout de deux mois, elle revint chez son père, qui fit avec elle le vœu
    qu'il avait fait. Elle était vierge. C'est devenu une coutume en Israël
  hbo-hbo: וַיְהִ֞י מִקֵּ֣ץ ׀ שְׁנַ֣יִם חֳדָשִׁ֗ים וַתָּ֙שָׁב֙ אֶל־אָבִ֔יהָ וַיַּ֣עַשׂ
    לָ֔הּ אֶת־נִדְרֹ֖ו אֲשֶׁ֣ר נָדָ֑ר וְהִיא֙ לֹא־יָדְעָ֣ה אִ֔ישׁ וַתְּהִי־חֹ֖ק בְּיִשְׂרָאֵֽל׃
  kik-kik: Thuutha wa mĩeri ĩyo ĩĩrĩ, agĩcooka kũrĩ ithe, nake akĩmwĩka o ta ũrĩa
    eehĩtĩte. Nake aarĩ mũirĩtu gathirange. Kuumanagia na ũndũ ũcio, ũgĩtuĩka mũtugo
    wa andũ a Isiraeli,
  fra-NCL: 'Les deux mois écoulés, elle revint vers son père, et il accomplit à son
    égard le vœu qu’il avait fait ; et elle n’avait pas connu d’homme. De là vint
    cette coutume en Israël :'
  cek-AK: Khrah hnetto laemh pacoengah, ampa khaeah amlaem let; a sak ih lokkamhaih
    baktih toengah a canu to a sak; a canu loe tangla kacuem ah oh. To baktih hmuen
    sakhaih loe Israel kaminawk ih atawk ah oh.
  cuk-cuk: Nii-warbo-gunonikidgine, bunagwa gannar e-babse nonikid. Degi, Jefté, Bab-Jehováʼga
    ibmar-ise-sogar-imaksadba ibmar-imaknonikid. Jefté-bunagwa bipisaale sui-nikussuli
    burgwisad.
  uig-CYR: Шундақ болдики, у икки айдин кейин атисиниң қешиға йенип кәлгәндә, атиси
    униң үстигә қилған қәсимини беҗа кәлтүрди. Бу қиз болса һеч әр кишигә йеқинлашмиған
    еди. Шуниң билән Исраилда шундақ бир өрп-адәт пәйда болдики,
  tel-2017: ఆ రెండు నెలల తరువాత ఆమె తన తండ్రి దగ్గరికి తిరిగి వచ్చినప్పుడు అతడు తాను
    మొక్కు కొన్న మొక్కుబడి ప్రకారం ఆమెకు చేశాడు.
  hat-BSA: Nan fen de mwa yo, li te retounen vè papa li ki te aji ak li selon ve ke
    li te fè a. Li pa t gen relasyon avèk gason. Konsa, sa te vin yon koutim an Israël,
  kos-kos: Tukun malem luo el foloko nu yurin papa tumal. Jephthah el oru nu sel oana
    ma el tuh wulela nu sin LEUM GOD, na mutan sac el misa, tiana payuk. Pa inge mutaweyen
    facsin se inge,
  hbo-WLC: וַיְהִ֞י מִקֵּ֣ץ ׀ שְׁנַ֣יִם חֳדָשִׁ֗ים וַתָּ֙שָׁב֙ אֶל־אָבִ֔יהָ וַיַּ֣עַשׂ
    לָ֔הּ אֶת־נִדְר֖וֹ אֲשֶׁ֣ר נָדָ֑ר וְהִיא֙ לֹא־יָדְעָ֣ה אִ֔ישׁ וַתְּהִי־חֹ֖ק בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ọnwa abụọ gasịrị, ọ laghachikwutere nna ya, onye ji ya mezuo nkwa
    ahụ o kwere. Ọ bụ nwaagbọghọ na-amatabeghị nwoke. Malite nʼoge ahụ ka ọ ghọrọ
    omenaala ndị Izrel,
  ory-ory: ପୁଣି, ଦୁଇ ମାସ ଶେଷରେ ସେ ଆପଣା ପିତା ନିକଟକୁ ଫେରି ଆସିଲା, ତହିଁରେ ପିତା ଆପଣା ମନାସିଲାର
    ମାନତ ଅନୁସାରେ ତାହା ପ୍ରତି କଲେ। ସେ ପୁରୁଷର ପରିଚୟ ପାଇ ନ ଥିଲା।
  chk-chk: Mürin ekewe ruu maram ewe föpwül a liwiniti saman, nge i a föri ngeni usun
    mine a eäni pwon ngeni ewe Samol mi Lapalap. Iwe, ewe föpwül a mäla nge esap fokun
    tori eman mwän. Ren ei a fis eu örüni lon Israel,
  rop-rop: en afta deibin ol kambek, en Jeftha bin kilim im doda ded, en imbin barnimap
    im blanga gibit sekrifais serramoni jis laik imbin meigim det pramis langa YAWEI.
  ukr-1871: Як уплило ж два місяцї, вернулась вона до панотця свого, й він справдив
    на їй обіт свій, що ним обрік себе, і вона не взнала мужа. І ввійшло в звичай
    в Ізраїлї,
  deu-1951: Und nach zwei Monaten kam sie wieder zu ihrem Vater. Und er tat ihr, wie
    er gelobt hatte. Und sie war noch mit keinem Mann bekannt gewesen.
  eng-JPS: And it came to pass at the end of two months, that she returned unto her
    father, who did with her according to his vow which he had vowed; and she had
    not known man. And it was a custom in Israel,
  srp-1865: A kad proðoše dva mjeseca, vrati se k ocu svojemu, i on svrši na njoj
    zavjet svoj koji bješe zavjetovao. A ona ne pozna èovjeka. I posta obièaj u Izrailju
  lug-lug: Oluvannyuma lw’emyezi ebiri, omuwala n’akomawo eri kitaawe, era kitaawe
    n’amuwaayo, nga bwe yeeyama. Yali muwala mbeerera. Era okwo kwe kwava empisa mu
    Isirayiri
  heb-heb: ויהי מקץ שנים חדשים ותשב אל אביה ויעש לה את נדרו אשר נדר והיא לא ידעה איש
    ותהי חק בישראל׃
  ben-IRV: পরে দুই মাস হয়ে গেলে সে পিতার কাছে ফিরে আসল; পিতা যে মানত (শপথ) করেছিলেন,
    সেই অনুসারে তার প্রতি করলেন; সে পুরুষের পরিচয় পায়নি। আর ইস্রায়েলের মধ্যে এই
    রীতি প্রচলিত হল যে,
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਦੋ ਮਹੀਨੇ ਬਾਅਦ ਉਹ ਆਪਣੇ ਪਿਤਾ ਕੋਲ ਵਾਪਿਸ ਆਈ ਅਤੇ ਉਸ ਨੇ ਉਸ ਨਾਲ
    ਆਪਣੀ ਸੁੱਖਣਾ ਅਨੁਸਾਰ ਕੀਤਾ ਅਤੇ ਉਹ ਕੁੜੀ ਪੁਰਖ ਤੋਂ ਅਣਜਾਣ ਰਹੀ, ਇਸ ਲਈ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚ ਇਹ
    ਰੀਤ ਬਣੀ
  mya-JVB: နှစ် လ စေ့ သောအခါ အဘ ထံ သို့ ပြန်လာ ၍ ၊ အဘသည် သစ္စာ ဂတိရှိသည်အတိုင်း ပြု
    လေ၏။ ထို မိန်းမသည် ယောက်ျား နှင့် မ ဆက်ဆံ သောသူဖြစ်၏။
  hmo-hmo: 'Hua rua idia ore, vadaeni kekeni be iena tamana dekenai ia giroa lou.
    Vadaeni tamana ese iena gwauhamata hegeregerena ia karaia. Unai kekeni be tau
    ta ese nega ta ia sihari henia lasi. Unai dainai kara ta Israela dekenai ia vara,
    gauna be inai:'
  urd-urd: और दो महीने के बाद वह अपने बाप के पास लौट आई, और वह उसके साथ वैसा ही पेश
    आया जैसी मिन्नत उसने मानी थी। इस लड़की ने शख़्स का मुँह न देखा था; इसलिए बनी इस्राईल
    में यह दस्तूर चला,
  rus-SYN: По прошествии двух месяцев она возвратилась к отцу своему, и он совершил
    над нею обет свой, который дал, и она не познала мужа. И вошло в обычай у Израиля,
  bqc-SIM: Kɛ́ mↄ plapi pà, ↄ̃ à ɛ̀a sù a maewa, ↄ̃ aà mae yã́ pↄ́ à a lɛkɛ̀
    Diiwapi kɛ̀aànↄ. Nↄɛpi gↄ̃ɛ dↄ̃o, ↄ̃ yã́pi gↄ̃̀ fɛlɛkaa ũ Isailiↄ guu.
  tcz-CHONGTHU: Achanu chu ainna ahung kilephatnin apan achung change ahung kihahselna
    bangchun aboltan ahi. Hitichun amachu nungah thengin athitan ahi. Hiche Israelte
    chonna khatnin ahung umdohtan ahi.
  mar-mar: मग दोन महिन्यांच्या शेवटी असे झाले की ती आपल्या बापाजवळ माघारी आली, नंतर
    त्याने आपण केलेल्या नवसाप्रमाणे तिचे केले. तिचा पुरुषाबरोबर कधीच शारीरीक संबंध
    आला नव्हता, आणि इस्राएलात अशी रित झाली की,
  qub-qub: Ishcay quilla usharcuptin papäninman cutimuran. Chaura Tayta Diosta aunishanno
    wamranta rupachiran. Jeftëpa wamranga runa yatänilla wañucuran.
  hat-hat: Sou de mwa, li tounen vin jwenn papa l' ki fè sa l' te pwomèt fè pou Seyè
    a. Se konsa, li mouri tifi. Se depi lè sa a sa rete yon koutim nan peyi Izrayèl
    la,
  eng-BSB: After two months, she returned to her father, and he did to her as he had
    vowed. And she had never had relations with a man. So it has become a custom in
    Israel
  tod-tod: Alu felegɔi ʋoluma, é ɠaleni ma kɛɛɠɛ ʋɔ bɛ, naama ge ná-minazeɠegi laazeelini
    la. É la ɠɛni dɛ zunu vaa ɠwɛɛ. Naama yeei ɠa ma lɔgi zeini la Izelayɛle zaama
    ga,
  eng-WEBPB: At the end of two months, she returned to her father, who did with her
    according to his vow which he had vowed. She was a virgin. It became a custom
    in Israel
  kbq-kbq: Hagi tare ikama evigeno'a ana mofamo'a nefante egeno nefa'a Ra Anumzamofoma
    huvempa hunte'neaza hu'ne. Ana mofamo'a vea e'ori'neno fri'neankino anazamo'a,
    Israeli vahepina mago zamavu'zamava me'neanki'za,
  nhe-BL: Quema ya panotoya ome metztli mocuepqui ichaj campa itata, huan Jefté temacac
    iichpoca para quisentequipanos Toteco tiopan calijtic queja quiijtojtoc. Huajca
    ax quema itztoya ihuaya se tlacatl.
  gub-BL: A'e mokoz zahy pawire uzewyr u pe. Na'e Zepite uzapo Tupàn pe wemimume'u
    kwer a'e. Umàno a'e kuzà awa puhe oho pixik 'ym ma'e romo.
  eng-DRA: 'And the two months being expired, she returned to her father, and he did
    to her as he had vowed, and she knew no man. From thence came a fashion in Israel,
    and a custom has been kept:'
