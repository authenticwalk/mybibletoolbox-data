    imezu.”
  ory-ory: ସେତେବେଳେ ସେ ଆପଣା କନ୍ୟାକୁ ଦେଖି ଆପଣା ବସ୍ତ୍ର ଚିରି କହିଲେ, “ହାୟ, ହାୟ, ଆମ୍ଭର
    କନ୍ୟେ! ତୁମ୍ଭେ ମୋତେ ଘୋର ସନ୍ତାପରେ ପକାଇଲ, ତୁମ୍ଭେ ମୋହର ଦୁଃଖଦାୟୀମାନଙ୍କ ମଧ୍ୟରେ ଜଣେ ହେଲ;
