  chk-chk: Iwe, lupwen Jefta a küna nöün föpwül, a kamwei üfan o üra, “Osupwangei,
    nei föpwül, ka atatakisi letipei. En popun pwe riaföü mi lap a toriei. Pun üa
    fen eäni eu pwon ngeni ewe Samol mi Lapalap, nge üsap tongeni atai.”
  rop-rop: en wen Jeftha bin luk det gel, imbin brabli nogudbinji, dumaji imbin abum
    oni det wanbala gel na, en Jeftha bin breigim im ronwan klos, dumaji imbin sori
    miselp en imbin jingat langa det gel, “Main gel! Yubin meigim mi brabli nogudbinji.
    Wotfo yubin meigim mi brabli nogudbinji? Aibin meigim pramis langa YAWEI, en ai
    kaan breigim det pramis.”
  ukr-1871: 'Побачивши він її, розідрав одежу на собі й промовив: Ой доненько ж моя!
    як ти пригнула мене к земли! Ти ж то й занапастила мій супокій! Однакож відтворив
    я уста мої перед Господом, то й не візьму того назад.'
  deu-1951: 'Und als er sie sah, zerriß er seine Kleider und sprach: Ach, meine Tochter,
    wie tief beugst du mich nieder und betrübst du mich! Denn ich habe meinen Mund
    dem HERRN gegenüber aufgetan und kann es nicht widerrufen!'
  eng-JPS: 'And it came to pass, when he saw her, that he rent his clothes, and said:
    ''Alas, my daughter! thou hast brought me very low, and thou art become my troubler;
    for I have opened my mouth unto the LORD, and I cannot go back.'''
  srp-1865: 'Pa kad je ugleda, razdrije haljine svoje i reèe: ah kæeri moja! vele
    li me obori! ti si od onijeh što me cvijele; jer sam otvorio usta svoja ka Gospodu,
    i ne mogu poreæi.'
  lug-lug: Yefusa bwe yamulaba, n’ayuza engoye ze, n’ayogera mu ddoboozi ery’omwanguka
    nti, “Zinsaze muwala wange. Onnakuwazizza nnyo, era ondeetedde ennaku, kubanga
    neeyama eri Mukama Katonda, so siyinza kukimenyawo.”
  heb-heb: ויהי כראותו אותה ויקרע את בגדיו ויאמר אהה בתי הכרע הכרעתני ואת היית בעכרי
    ואנכי פציתי פי אל יהוה ולא אוכל לשוב׃
  ben-IRV: তখন তাকে দেখামাত্র তিনি বস্ত্র ছিঁড়ে বললেন, হায় হায়, আমার বৎসে, তুমি
    আমাকে বড় ব্যাকুল করলে; আমার কষ্টদায়কদের মধ্যে তুমি এক জন হলে; কিন্তু আমি সদাপ্রভুর
    কাছে মুখ খুলেছি, আর অন্য কিছু করতে পারব না।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਉਸ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜ ਕੇ ਕਿਹਾ, “ਹਾਏ
    ਮੇਰੀਏ ਧੀਏ! ਤੂੰ ਮੈਨੂੰ ਬਹੁਤ ਨੀਵਾਂ ਕੀਤਾ ਹੈ, ਸਗੋਂ ਤੂੰ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹੈਂ ਜੋ ਮੈਨੂੰ ਦੁੱਖ
    ਦਿੰਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਨੂੰ ਬਚਨ ਦਿੱਤਾ ਹੈ ਅਤੇ ਟਾਲ ਨਹੀਂ ਸਕਦਾ।”
  mya-JVB: ယေဖသသည် သူ့ ကို မြင် လျှင် ၊ မိမိ အဝတ် ကို ဆုတ် ၍ ၊ အို ငါ့ သမီး ၊ သင်
    သည် ငါ့ ကို အလွန်နှိမ့်ချ ပြီ တကား။ ငါ့ ကို နှောင့်ရှက် သော သူတယောက်ဖြစ် ပါသည်တကား။
    ထာဝရဘုရား အား ငါ လျှောက် ထားပြီ။ နှုတ် ရသောအခွင့်မ ရှိ ဟု ဆို သော်၊
  hmo-hmo: Iepeta ese iena natuna kekeni ia itaia neganai, mai lalohisihisi danu iena
    dabua ia darea. Ia gwau, “Egu natuna o, madi, lau be dika, egu kudouna oi makohia
    inai. Oi dainai egu lalohisihisi be bada herea! Badina be Lohiabada dekenai gwauhamata
    lau karaia vadaeni, lau makohia diba lasi gauna.”
  urd-urd: जब उसने उसको देखा, तो अपने कपड़े फाड़ कर कहा, “हाय, मेरी बेटी! तूने मुझे
    पस्त कर दिया, और जो मुझे दुख देते हैं उनमें से एक तू है; क्यूँकि मैंने ख़ुदावन्द
    को ज़बान दी है, और मैं पलट नहीं सकता।”
  rus-SYN: 'Когда он увидел ее, разодрал одежду свою и сказал: ах, дочь моя! ты сразила
    меня; и ты в числе нарушителей покоя моего! я отверз о тебе уста мои пред Господом
    и не могу отречься.'
  bqc-SIM: 'Kɛ́ à aà è, à a pↄkasaↄ ga kɛ̃̀ à mɛ̀: Á''a ma nɛ́, n ma pↄ yà,
    n ĩakpàmazi. Ma lɛkɛ̀ Diiwaɛ, mɛ́ a gbooa vĩo.'
  tcz-CHONGTHU: Aman achanu chu amuphatnin lungnatah in avonho abottel jengin, “Vo
    kachanu” atin apengjah jengin, “Nangin kalungthim nasuna lheh jengtai, nanghi
    ipi dinga kalungthim suna a napan hitam? Ajeh chu keiman Pakai komma kihahselna
    khat kahin nei ahitan, hichea konna chu kaki nunghei theilou ding ahitai,” ati.
  mar-mar: तेव्हा असे झाले की त्याने तिला पाहताच आपली वस्त्रे फाडून म्हटले, “हाय!
    माझ्या मुली! तू मला दु:खाने पिळून टाकले आहे, आणि मला दुःख देणारी यामध्ये तूही
    आहेस! मी परमेश्वराकडे शपथ वाहिली आहे; यास्तव मला वचनाविरूद्ध वळता येत नाही.”
  qub-qub: 'Chaymi wamranta ricärir fiyupa llaquicushpan röpantapis rachiriran. Wamranta
    niran: «Ïja fiyupa llaquicuymanmi churaycamashcanqui. ¡Imamanraj gamga llojshiycämushcanquipis!
    Nogaga Tayta Diostami aunishcä. ‹Pipis rimir taripämaj cajtaga gampämi rupachishaj›
    nishcämi. Nishätaga simri cumlishächari.»'
  hat-hat: 'Lè Jefte wè li, li chire rad sou li sitèlman sa te fè l'' lapenn, li di:
    -O pitit fi mwen! Ou touye papa ou. Poukisa se ou menm ki pou fè m'' tout lapenn
    sa a! Mwen te fè yon gwo ve bay Seyè a. Koulye a m'' pa ka pa kenbe l''.'
  eng-BSB: As soon as Jephthah saw her, he tore his clothes and said, “No! Not my
    daughter! You have brought me to my knees! You have brought great misery upon
    me, for I have given my word to the LORD and cannot take it back.”
  tod-tod: 'É kaani nɔ feya, é ná-seɠeiti balini ga, é ɠɛ ma: «Ee, dòun anzanu!
    È kpɔ̀lɔa, ɗa màanɔɠɔ nuiti saama! Gè minazeɠe bogɛ Ɠɔoɠɔ GALAGI ɠaazu, gè
    la zeɠea nà-minazeɠei ʋolu.»'
  eng-WEBPB: When he saw her, he tore his clothes, and said, “Alas, my daughter! You
    have brought me very low, and you are one of those who trouble me; for I have
    opened my mouth to the LORD, and I can’t go back.”
  kbq-kbq: Hagi Jepta'ma mofa'ama negeno'a kukena'a tagato nehuno, tusi krafa huno
    amanage hu'ne, Mofanimoka tusi'a hazenke erinaminkeno tumonimo'a atane. Na'ankure
    Ra Anumzamofonte'ma huvempama hu'noa kea eriotregosue.
  nhe-BL: 'Huan quema Jefté quiitac para huala iichpoca para quinamiquiqui, quitzayanqui
    iyoyo ica cuesoli huan quiijto: ―¡Ay tinoichpoca! Nelía hueyi nimocuesohua huan
    ta tlen tinechcuesolmaca. Na nijtencahuilijtoc Toteco para nijmacas tlen achtohui
    nechnamiquiqui huajca monequi nijchihuas tlen niquijtojtoc.'
  gub-BL: Hexak mehe uzemumikahy tuwe a'e. Umu'i ukamir izupe uze'eg pà. — A, herazyr.
    Hemuigo kar pe kwez uzemumikahy ma'e romo kury. Amume'uahy heremiapo ràm Tupàn
    henataromo ihe. Napuner kwaw a'e ma'e iapo 'ymaw rehe ihe nehe kury, i'i izupe.
  eng-DRA: 'And when he saw her, he rent his garments, and said: Alas! my daughter,
    thou hast deceived me, and thou thyself art deceived: for I have opened my mouth
    to the Lord, and I can do no other thing.'
