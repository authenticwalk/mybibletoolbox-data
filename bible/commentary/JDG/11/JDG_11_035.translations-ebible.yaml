  dop-dop: 'Ɩ loosɑ-ɩ, ɩlɛnɑ ɩ lɑŋlɛ wɑkǝlɩ. Hɑlǝnɑ ɩ́ cǝlɩ ɩ wontu nɑ ɩ tɔ sɩ: Hɑɩ,
    mɑ pu, n kɔŋnɑ mɑ nyʋɣʋ tɑɑ kɛ́ mpusi nɑ ń pǝsǝɣɩ mɑ lɑɑkɑlɩ suwe? Mɑ tɛmɑ mɑ
    nɔɣɔ sɩɩʋ kɛ Tɑcɑɑ, pǝ fɛɩ sɩ mɑɑ tuli tɑpǝŋ.'
  azb-azb: 'O, qızını görəndə paltarını cırıb dedi: «Vay, qızım! Belimi əydin, qəddimi
    əyənlərdən biri də sən oldun! Mən Rəbbə əhd etmişəm, artıq sözümdən dönə bilmərəm».'
  eng-DBY: And it came to pass, when he saw her, that he rent his garments, and said,
    Alas, my daughter! thou hast brought me very low, and thou art one of them that
    trouble me; for I have opened my mouth to Jehovah, and I cannot go back.
  hin-2017: उसको देखते ही उसने अपने कपड़े फाड़कर कहा, “हाय, मेरी बेटी! तूने कमर तोड़
    दी, और तू भी मेरे कष्ट देनेवालों में हो गई है; क्योंकि मैंने यहोवा को वचन दिया
    है, और उसे टाल नहीं सकता।”
  eng-YLT: And it cometh to pass, when he seeth her, that he rendeth his garments,
    and saith, 'Alas, my daughter, thou hast caused me greatly to bend, and thou hast
    been among those troubling me; and I — I have opened my mouth unto Jehovah, and
    I am not able to turn back.'
  eng-WYC-2017: And when he saw her, he rent his clothes, and said, Alas! my daughter,
    thou hast troubled me, and thou art troubled; for I opened my mouth to the Lord,
    and I may do none other thing.
  eng-WMBB: When he saw her, he tore his clothes, and said, “Alas, my daughter! You
    have brought me very low, and you are one of those who trouble me; for I have
    opened my mouth to the LORD, and I can’t go back.”
  urd-GVH: अपनी बेटी को देखकर वह रंज के मारे अपने कपड़े फाड़कर चीख़ उठा, “हाय मेरी
    बेटी! तूने मुझे ख़ाक में दबाकर तबाह कर दिया है, क्योंकि मैंने रब के सामने ऐसी
    क़सम खाई है जो बदली नहीं जा सकती।”
  rug-rug: Sipu dogoria tugo sa, si daku rikati sa sari nana poko pa tinalotaṉa meke
    zama, “Kei tuqu! Lodu mate sa buloqu! Na vegua ke agoi tu si va sigitau? Ura ele
    zama nia tu rau sa vina tatara nabuna koe Zihova, meke lopu kaqu boka va kari
    pulea rau si asa!”
  gaz-gaz: Innis yommuu ishee argetti wayyaa isaa tarsaasee, “Wayyoo! Yaa mucattii
    koo! Na balleessite; dhiphina keessa na galchite; ani wareega cabsuu hin dandeenye
    Waaqayyoof wareegeeraatii” jedhee booʼe.
  fra-LSG: 'Dès qu’il la vit, il déchira ses vêtements, et dit: Ah! Ma fille! Tu me
    jettes dans l’abattement, tu es au nombre de ceux qui me troublent! J’ai fait
    un vœu à l’Éternel, et je ne puis le révoquer.'
  yal-yal: A to a to, a yi a domani bɔ, a naxa, “ N bata yigitɛgɛ! I tan nan n tixi
    tɔrɔn ma. N bata dɛ xuiin tongo Alatala xa, n mi na kalɛ mumɛ.”
  haw-1868: A ike aku la o Iepeta ia ia, haehae iho la i kona aahu, i aku la, Auwe
    kuu kaikamahine e! Ua hookaumaha loa mai oe ia'u; o oe kekahi i hoopilikia mai
    ia'u. Ua oaka ae la au i kuu waha ia Iehova, aole hiki ia'u ke hoi hope.
  arb-NAV: 'فَلَمَّا رَآهَا مَزَّقَ ثِيَابَهُ وَوَلْوَلَ قَائِلاً: «آهِ يَا ابْنَتِي،
    لَقَدْ أَحْزَنْتِنِي وَحَطَّمْتِنِي، لأَنَّنِي نَذَرْتُ نَذْراً لِلرَّبِّ وَلا
    سَبِيلَ لِلرُّجُوعِ عَنْهُ».'
  ewe-ewe: Esi wòkpɔe la, edze eƒe awuwo henɔ ɣli dom be, “O, vinyenyɔnu! Ètsɔm do
    nublanuitɔ kple ame ɖigbɔ̃e elabena meɖe adzɔgbe na Yehowa esi dzi nyemate ŋu
    ada le o.”
  eng-LEE: And it came to pass, when he saw her, that he rent his garments, and said,
    Alas, my daughter! thou hast bent me down very low, and thou art one of those
