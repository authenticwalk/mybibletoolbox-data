verse: JDG.011.035
translations:
  mal-C: 'അവളെ കണ്ടയുടനെ അദ്ദേഹം തന്റെ വസ്ത്രംകീറി: “അയ്യോ, എന്റെ മോളേ! നീ എന്നെ വ്യസനത്തിൽ
    ആഴ്ത്തി എന്നെ ദുഃഖിതനാക്കിയല്ലോ; യഹോവയോടു ഞാൻ ശപഥംചെയ്തുപോയി; എനിക്കതു ലംഘിച്ചുകൂടാ”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als er sie nun erblickte, zerriß er seine Kleider und rief: Ach, meine
    Tochter! Wie tief beugst du mich nieder: gerade du stürzest mich ins Unglück!
    Habe ich doch meinen Mund aufgethan Jahwe gegenüber und kann es nicht zurücknehmen!'
  lin-lin: 'Tango kaka Jefite amonaki ye, apasolaki bilamba na ye mpe agangaki : —
    Ah, mwana na ngai ya mwasi ! Opesi ngai mawa mingi mpe otie ngai na mobulu, pamba
    te nalapaki ndayi epai na Yawe mpe nakoki lisusu kozonga sima te.'
  eng-LSV: And it comes to pass, when he sees her, that he tears his garments and
    says, “Aah! My daughter, you have caused me to bend greatly, and you have been
    among those troubling me; and I have opened my mouth to YHWH, and I am not able
    to turn back.”
  eng-GNV: 'And when hee sawe her, hee rent his clothes, and saide, Alas my daughter,
    thou hast brought me lowe, and art of them that trouble me: for I haue opened
    my mouth vnto the Lord, and can not goe backe.'
  eng-WEBSTER: 'And it came to pass, when he saw her, that he rent his clothes, and
    said Alas, my daughter! thou hast brought me very low, and thou art one of them
    that trouble me: for I have opened my mouth to the LORD, and I cannot go back.'
  nhw-BL: 'Huan quema Jefté quiitac para huala iichpoca para quinamiquiqui, quitzayanqui
    iyoyo ica cuesoli huan quiijto: ―¡Ay tinoichpoca! Nelía hueyi nimotequipachohua
    huan ta catli techcuesolmaca. Na nijtencahuilijtoc Toteco para nijmacas catli
    achtihui nechnamiquiqui huajca monequi nijchihuas catli niquijtojtoc.'
  swh-ONEN: Alipomwona akararua mavazi yake akalia, “Ee! Binti yangu! Umenifanya niwe
    na huzuni na kunyongʼonyea sana, kwa kuwa nimeweka nadhiri kwa Bwana, ambayo siwezi
    kuivunja.”
  bba-bba: Sɑnɑm mɛ u bii wi wɑ, yerɑ u win tiin yɑberu nɛnuɑ u kɑrɑnɑ nuku sɑnkirɑnun
    sɔ̃, u nɔɔɡiru suɑ u nɛɛ, nɛn bii, nuku sɑnkirɑ bɑkɑnu sɔɔrɑ ɑ mɑn doke mi. Domi
    nɑ Yinni Gusunɔ nɔɔ mwɛɛru kuɑ. Tɑǹ mɑɑ kɔbiɑrɔ.
  eng-KJVCPB: 'And it came to pass, when he saw her, that he rent his clothes, and
    said, Alas, my daughter, thou hast brought me very low, and thou art one of them
    that trouble me: for I have opened my mouth unto the Lord, and I cannot go back.'
  luo-luo: Kane onene, noyiecho lepe mi oywak niya, “Yaye Nyara! Isemiya abedo modhier
    kendo gi thagruok, nikech ne asesingora ne Jehova Nyasaye ma ok anyal ketho.”
  meu-meu: Bena e itaia negana ai na ena dabua e darea, eto, Natugu o, madi ihabaigu!
    Vada o hahemaraigu; vada o hahekwakwanaigu. Badina be Iehova vada na gwau henia
    hamata, bena egu hereva na basina ha-idaua diba.
  npi-ULB: तिनले उनलाई देख्‍नेबित्तिकै, तिनले आफ्ना लुगाहरू च्याते र भने, “ओहो, मेरी
    छोरी! तिमीले मलाई दुःखले चुर पारेकी छ्‍यौ, र मलाई कष्‍ट दिने एउटा कारण तिमी भएकी
    छ्‍यौ! किनकि मैले परमप्रभुसँग एउटा भाकल गरेको छु, र मेरो भाकलबाट म पछि हट्न सक्दिनँ
    ।”
  yor-yor: Ní ìgbà tí ó rí i ó fa aṣọ rẹ̀ ya ní ìbànújẹ́, ó sì ké wí pé, “Háà! Ọ̀dọ́mọbìnrin
    mi, ìwọ fún mi ní ìbànújẹ́ ọkàn ìwọ sì rẹ̀ mí sílẹ̀ gidigidi, nítorí pé èmi ti
    ya ẹnu mi sí Olúwa ní ẹ̀jẹ́, èmi kò sì le sẹ́ ẹ̀jẹ́ mi.”
  emp-NTPO: 'Idji cau unubʌrʌd̶e Jeptera bio sopuasia. Maʌ̃ carea idjia cacuad̶e jʌ̃
    b̶ʌda cũẽtacuaped̶a idji caua nãwã jarasia: –¡Ay, cau, bʌa mʌ̃ra bio sopuabibʌrʌa!
    Mʌ̃a Ãcõrẽa wãrãneba diai jarad̶ara diaida b̶ʌa.–'
  ind-ind: Ketika melihat dia, Yefta merobek pakaiannya sendiri sebagai tanda berduka
    dan berseru, “Oh, anakku! Kamu benar-benar membuat hatiku hancur! Kamu membawa
    malapetaka bagiku! Aku sudah bersumpah kepada TUHAN dan tidak bisa menariknya
    kembali.”
  pes-OPCB: 'وقتی یفتاح دخترش را دید از شدت ناراحتی لباس خود را چاک زد و گفت: «آه،
    دخترم! تو مرا غصه‌دار کردی؛ زیرا من به خداوند نذر کرده‌ام و نمی‌توانم آن را ادا
    نکنم.»'
  tgl-ULB: Nang makita niya ang kaniyang anak na babae, pinunit niya ang kaniyang
    mga damit at sinabi, “O! Aking anak! dinurog mo ako ng kalungkutan, at naging
    isa ka sa magdudulot sa akin ng sakit! Sapagkat gumawa ako ng isang panata kay
    Yahweh, at hindi ko na mababawi ang aking panata.”
  hui-hui: Yabeda ibu wane mbiraore biago ibiyago hondowa ibu mogo timbuni lowa ibunaga
    aga bu heago mini lerelowa lalu, Wane-o i̱naga gubaliniore mo ko haruagonidago
    daraba. Irane aginaga i̱naga gubalini mo ko holeore í̠ ibiribe. I̱na buleore lalu
    Anduane Homogohondo bi lo wirugo mo habo nalabehe kogoni, lene.
  mya-mya: ယေ​ဖ​သ​သည်​သူ့​ကို​မြင်​သော​အ​ခါ​စိတ် မ​ချမ်း​မ​သာ​ဖြစ်​လျက် မိ​မိ​အ​ဝတ်​ကို​ဆွဲ
    ဆုတ်​ကာ``အို ငါ့​သမီး၊ သင်​သည်​ငါ​၏​စိတ်​နှ​လုံး ကို​ကြေ​ကွဲ​စေ​လေ​ပြီ။ ငါ့​အား​စိတ်​ဝေ​ဒ​နာ
    ခံ​စား​စေ​သူ​မှာ​အ​ဘယ်​ကြောင့်​သင်​ဖြစ်​ရ ပါ​သ​နည်း။ ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား
    ကြီး​လေး​သည့်​သစ္စာ​က​တိ​ကို​ပြန်​လည်​ရုတ် သိမ်း​၍​မ​ရ​တော့​ပါ'' ဟု​ပြော​၏။
  bod-N: ཡེབ་ཐཱ་ཡིས་ཁོ་མོ་མཐོང་མ་ཐག་རང་གི་གྱོན་པ་གཤགས་ནས་འདི་ལྟར་སྨྲས་པ་སྟེ། ཀྱེ་ཧོ་བདག་གི་བུ་མོ་ལགས།
    ངས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅའ་བཞག་ཅིང་དེ་ལ་ཟློག་ཐབས་མེད་པས། ཁྱོད་ཀྱིས་ང་རང་སྡུག་བསྔལ་ཆེན་པོ་དང་དཀའ་ལས་ཁག་པོར་གཏད་བྱུང་ཞེས་པ་ལ།
  sna-sna: Akati achimuona akabvarura nguo dzake uye akachema achiti, “Haiwa mwanasikana
    wangu! Wandishungurudza nokuti ndaita mhiko kuna Jehovha yandisingagoni kuputsa.”
  spa-BLM: 'Cuando la vio, se rasgó las vestiduras y dijo: “¡Ay, hija mía! Me has
    hecho caer muy bajo, y eres de las que me molestan; porque he abierto mi boca
    a Yahvé, y no puedo volver atrás.”'
  cac-cac: 'A val yic ix elta ix chi'', ix sn̈ic''chitanb''at spichul vin̈ yuj scusc''olal,
    ix yalan vin̈: —Ay... ach visil. Svab'' val syail uuj. Ix ic'' val cot jun yaelal
    tic d''a vib''an̈, yujto ix vac'' in ti'' d''a Jehová, yuj chi'' a ticnaic, yovalil
    ol in c''anab''ajej tas ix val chi'', xchi vin̈.'
  swh-ULB: Mara tu alipopomwona, alirarua nguo zake akasema, 'Loo! Binti yangu! Umenivunja
    kwa huzuni, na umekuwa mtu anayenisababishia maumivu yangu! Kwa maana nimeapa
    kwa Bwana, wala siwezi kurudisha ahadi yangu.
  bel-bel: 'Калі ён убачыў яе, разадраў вопратку на сабе і сказаў: ах, дачка мая!
    ты забіла мяне; і ты сярод парушальнікаў спакою майго! я адкрыў вусны мае перад
    Госпадам і не магу адмовіцца.'
  deu-ELBBK: 'Und es geschah, als er sie sah, da zerriss er seine Kleider und sprach:
    Ach, meine Tochter! Tief beugst du mich nieder; und du, du bist unter denen, die
    mich in Trübsal bringen! Denn ich habe meinen Mund gegen den HERRN aufgetan und
    kann nicht zurücktreten!'
  mbb-OT: Ne hein naahà sikandin ni Jefta, mibindas din is bisti zin tenged te kegkeseeng
    din, ne ke sikandin te, “Anak ku, midhimu nu he utew a meseeng! Su nekepenangdù
    a ziyà te Nengazen he ibpemuhat ku ziyà te kandin is egkehuna he edsinuǥung kedì,
    ne kenè ku en heini egkevelvelewanan!”
  mal-2015: 'അവളെ കണ്ടയുടനെ അവൻ തന്റെ വസ്ത്രം കീറി: അയ്യോ എന്റെ മകളേ, നീ എന്റെ തല
    കുനിയിച്ചു, നീ എന്നെ വ്യസനിപ്പിക്കുന്നവരുടെ കൂട്ടത്തിൽ ആക്കിയല്ലോ; യഹോവയോടു ഞാൻ
    പറഞ്ഞുപോയി; എനിക്കു പിന്മാറിക്കൂടാ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Soča la dikhľa, čhingerďa pre peste o plašťos a zvičinďa: „Ó, čhajori
    miri, igen mange dukhaďal o jilo! Anďal man andre bari bibach! Iľom vera le RAJESKE
    a mušinav oda te doľikerel!“'
  pes-OPV: 'و چون او را دید، لباس خودرا دریده، گفت: «آه‌ای دختر من، مرا بسیار ذلیل
    کردی و تو یکی از آزارندگان من شدی، زیرا دهان خود را به خداوند باز نموده‌ام و نمی
    توانم برگردم.»'
  ron-1924: 'Кум а вэзут-о, ел шь-а рупт хайнеле ши а зис: „Ах, фата мя, адынк мэ
    ловешть ши мэ тулбурь! Ам фэкут о журуинцэ Домнулуй ши н-о пот ынтоарче.”'
  ben-OBCV: তাকে দেখামাত্রই যিপ্তহ তাঁর পোশাক ছিঁড়ে ফেলে চিৎকার করে উঠলেন, “হায়
    হায়, বাছা! তুমি আমাকে শোকাকুল করে দিলে এবং আমি বিধ্বস্ত হয়ে গেলাম। আমি সদাপ্রভুর
    কাছে মানত করেছি, যা আমি ভঙ্গ করতে পারব না।”
  som-som: Oo markuu arkay iyadii ayuu dharkiisii iska jeexjeexay, oo wuxuu yidhi,
    Hoogay gabadhaydiiyey! Hoos baad ii dhigtay, oo waxaad tahay kuwa i dhiba middood;
    waayo, Rabbigaan afkayga u furay, oo dibna uma aan noqon karo.
  lat-VUC: 'Qua visa, scidit vestimenta sua, et ait: Heu me, filia mea ! decepisti
    me, et ipsa decepta es: aperui enim os meum ad Dominum, et aliud facere non potero.'
  eng-ASVBT: And it came to pass, when he saw her, that he rent his clothes, and said,
    Alas, my daughter! thou hast brought me very low, and thou art one of them that
    trouble me; for I have opened my mouth unto Jehovah, and I cannot go back.
  ita-1885: 'E, come egli la vide, stracciò i suoi vestimenti, e disse: Ahi! figliuola
    mia; tu mi hai affatto abbattuto, e sei di quelli che mi conturbano; conciossiachè
    io abbia aperta la mia bocca al Signore, e non possa ritrarmene.'
  eng-LXXUP: And it came to pass when he saw her, that he rent his garments, and said,
    Ah, ah, my daughter, thou hast indeed troubled me, and thou wast the cause of
    my trouble; and I have opened my mouth against thee to the Lord, and I shall not
    be able to return from it.
  eng-ULB: As soon as he saw her, he tore his clothes and said, “Oh! My daughter!
    You have crushed me with sorrow, and you have become one who causes me pain! For
    I have made an oath to Yahweh, and I cannot turn back on my promise.”
  spa-VBL: 'En cuanto la vio, se rasgó las vestiduras en agonía y gritó: “¡Oh, no,
    hija mía! ¡Me has aplastado por completo! Me has destruido, pues hice una promesa
    solemne al Señor y no puedo echarme atrás”.'
  fra-_FOB: 'Et sitôt qu''il l''eut aperçue, il déchira ses vêtements, et dit: Ah!
    ma fille! tu m''accables, tu m''accables! Et tu es du nombre de ceux qui me troublent!
    Car j''ai fait un vœu à l''Éternel, et je ne puis le révoquer.'
  mal-mal: അവളെ കണ്ടയുടനെ അവൻ വസ്ത്രം കീറി, “അയ്യോ എന്റെ മകളേ, നീ എന്റെ തല കുനിയിച്ചു;
    നീയും എന്നെ വ്യസനിപ്പിക്കുന്നവരുടെ കൂട്ടത്തിൽ ആക്കിയല്ലോ; യഹോവയോടു ഞാൻ പറഞ്ഞുപോയി;
    നേർച്ചയിൽ നിന്ന് എനിക്ക് പിന്മാറിക്കൂടാ” എന്ന് പറഞ്ഞു.
  urd-GVR: Apnī beṭī ko dekh kar wuh ranj ke māre apne kapṛe phāṛ kar chīḳh uṭhā,
    “Hāy merī beṭī! Tū ne mujhe ḳhāk meṅ dabā kar tabāh kar diyā hai, kyoṅki maiṅ
    ne Rab ke sāmne aisī qasam khāī hai jo badlī nahīṅ jā saktī.”
  suz-BL: मिनु येफ्‍तामी आ तमी तवा चोटीन आ वा खाक्‍शा “आं तमी, आं थुं जिक्‍‍तीवी।
    शुश श्‍येत गेप्‍तीवी। गो परमप्रभु यावे कली कसम जाता। मिनु मेको कसम मखाप्‍थु मदुम्‍नुङ”
    देंमाक्‍त। गन्‍ती ३०:३
  ita-1927: 'E, come la vide, si stracciò le vesti, e disse: “Ah, figlia mia! tu mi
    accasci, tu mi accasci; tu sei fra quelli che mi conturbano! poiché io ho dato
    parola all’Eterno, e non posso ritrarmene”.'
  ckb-ckb: 'لەو کاتەدا کە چاوی پێکەوت جلەکانی دادڕی و گوتی: «ئای کچەکەم ئەژنۆت شکاندم
    و ژیانت لێ تاڵ کردم، چونکە سوێندم بۆ یەزدان خواردووە و ناتوانم لێی پاشگەز ببمەوە.»'
  eng-BBE: And when he saw her he was overcome with grief, and said, Ah! my daughter!
    I am crushed with sorrow, and it is you who are the chief cause of my trouble;
    for I have made an oath to the Lord and I may not take it back.
  kan-OKCV: ಅವನು ಅವಳನ್ನು ನೋಡಿದಾಗ, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, “ಅಯ್ಯೋ, ನನ್ನ ಮಗಳೇ,
    ನೀನು ನನ್ನನ್ನು ಬಹಳವಾಗಿ ಕುಂದಿಸಿದೆ. ನನ್ನನ್ನು ತೊಂದರೆ ಪಡಿಸುವವರಲ್ಲಿ ನೀನೂ ಒಬ್ಬಳಾದೆ. ಏಕೆಂದರೆ
    ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ನನ್ನ ಬಾಯಿತೆರೆದು, ಪ್ರಮಾಣಮಾಡಿದೆನು, ಹಿಂದೆಗೆಯಲಾರೆನು,” ಎಂದನು.
  tam-2017: 'அவன் அவளைப் பார்த்தவுடனே தன்னுடைய உடைகளைக் கிழித்துக்கொண்டு: ஐயோ, என்
    மகளே, என்னை மிகவும் மனவேதனை அடையவும் கலங்கவும் செய்கிறாய்; நான் யெகோவாவை நோக்கி
    என் வாயைத் திறந்து சொல்லிவிட்டேன்; அதை நான் மாற்றக்கூடாது என்றான்.'
  spa-RV-1909: 'Y como él la vió, rompió sus vestidos diciendo: ¡Ay, hija mía! de
    verdad me has abatido, y tú eres de los que me afligen: porque yo he abierto mi
    boca á Jehová, y no podré retractarme.'
  ron-BTF: 'Și s-a întâmplat, când a văzut-o, că și-a sfâșiat hainele și a spus: Vai,
    fiica mea! Ce mult m-ai doborât; și tu ești dintre cei care mă tulbură, pentru
    că mi-am deschis gura către DOMNUL și nu mă pot întoarce.'
  eng-WEBP: When he saw her, he tore his clothes, and said, “Alas, my daughter! You
    have brought me very low, and you are one of those who trouble me; for I have
    opened my mouth to the LORD, and I can’t go back.”
  eng-FBV: The moment he saw her, he ripped his clothes in agony and cried out, “Oh
    no, my daughter! You have crushed me completely! You have destroyed me, for I
    made a solemn promise to the Lord and I can't go back on it.”
  nld-1939: 'Zodra hij haar zag, scheurde hij zijn kleren, en riep uit: Ach mijn dochter,
