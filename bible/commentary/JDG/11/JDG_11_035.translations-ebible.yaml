    boeh pongah, ka phrae thai let ai boeh, tiah a naa.
  cuk-cuk: 'Jefté deyob na e-sisgwa-daksagua, wile-itodedbali mor-yoid siir-siir imaksad.
    Geb weyob binnasur goted: —¡Bunor, be an-wiosdakle! Be anga nunmaked-dummad uksado.
    Ar Bab-Jehováʼga an ibmar-ise-sogar-imaksadi, an ega imakergebed.'
  uig-CYR: 'У уни көргәндә өз егинлирини житип: — Аһ, аһ, мениң қизим! Сән мени интайин
    яман һалға чүшүрдуң, мени дәрдкә чүшүргүчиләрдин бири болуп қалдиң; чүнки мән
    Пәрвәрдигарға ағзимни ечип, ейтқан гепимдин йенивалалмаймән, — деди.'
  tel-2017: కాబట్టి అతడు ఆమెను చూసి, తన బట్టలు చింపుకుని “అయ్యో నా కూతురా, నువ్వు
    నన్ను ఎంతో క్రుంగదీశావు, నన్ను తల్లడిల్లజేశావు. నేను యెహోవాకు మాట ఇచ్చాను గనుక
    వెనుక తీయలేను” అన్నాడు.
  hat-BSA: 'Lè li te wè li, li te chire rad li e te di: “Anmwey, pitit mwen, ou mete
    m ba nèt e ou pami sila yo ki twouble m yo. Paske, mwen te bay pawòl mwen a SENYÈ
    a, e mwen p ap kab reprann li.”'
  kos-kos: Ke Jephthah el liyal el arulana asor ac seya nuknuk lal, ac fahk, “We,
    acn nutik! Sripom pa oru ngan pula keok upa nu in ngunik inge! Foroti na pwaye
    insiuk keim, mweyen nga tuh orala wulela na ku se nu sin LEUM GOD ac nga tia ku
    in kunausla!”
  hbo-WLC: וַיְהִי֩ כִרְאוֹת֨וֹ אוֹתָ֜הּ וַיִּקְרַ֣ע אֶת־בְּגָדָ֗יו וַיֹּ֙אמֶר֙ אֲהָ֤הּ
    בִּתִּי֙ הַכְרֵ֣עַ הִכְרַעְתִּ֔נִי וְאַ֖תְּ הָיִ֣יתְ בְּעֹֽכְרָ֑י וְאָנֹכִ֗י פָּצִ֤יתִי־פִי֙
