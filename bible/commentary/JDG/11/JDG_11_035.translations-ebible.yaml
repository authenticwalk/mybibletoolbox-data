    উদ্দেশ্যে যি শপত খালো, মই তাৰ পৰা ঘূৰিব নোৱাৰোঁ।”
  sus-A: عَ قّقّ عَ شَ دِ فِنّ تٌ، عَ نَشَ عَ شَ دٌنمَيٍ عِبْو، عَ عَ قَلَ، «ﭑ مَ
    دِ فِنّ، عِ بَرَ ﭑ نَسٌ تْورّ شُنفبٍ كُي، عِ بَرَ عَ نِيَ ﭑ شَ سُننُن عَ حَاشِ
    رَ. ﭑ بَرَ لَايِدِ تٌنفٌ عَلَتَلَ بّ، ﭑ مُ نْمَ فبِلٍندٍ نَ مَ سْنْن.»
  fra-SBL: 'Lorsqu''il la vit, il déchira ses vêtements et dit : « Hélas, ma fille !
    Tu m''as fait tomber bien bas, et tu es de ceux qui me troublent ; car j''ai ouvert
    ma bouche à Yahvé, et je ne peux plus reculer. »'
  hbo-hbo: וַיְהִי֩ כִרְאֹותֹ֨ו אֹותָ֜הּ וַיִּקְרַ֣ע אֶת־בְּגָדָ֗יו וַיֹּ֙אמֶר֙ אֲהָ֤הּ
    בִּתִּי֙ הַכְרֵ֣עַ הִכְרַעְתִּ֔נִי וְאַ֖תְּ הָיִ֣יתְ בְּעֹֽכְרָ֑י וְאָנֹכִ֗י פָּצִ֤יתִי־פִי֙
    אֶל־יְהוָ֔ה וְלֹ֥א אוּכַ֖ל לָשֽׁוּב׃
  kik-kik: Rĩrĩa aamuonire-rĩ, agĩtembũranga nguo ciake agĩkaya, akiuga atĩrĩ, “Ũũi!
    Mwarĩ wakwa! Nĩwandua mũndũ mũthĩĩnĩku na mũnyamarĩku nĩ ũndũ nĩndĩhĩtĩte mwĩhĩtwa
    harĩ Jehova ũrĩa itangĩaga kũhingia.”
  fra-NCL: 'Dès qu’il la vit, il déchira ses vêtements et dit : « Ah ! ma fille, tu
    me renverses et tu es parmi ceux qui me troublent. J’ai ouvert ma bouche à Yahweh,
    et je ne puis revenir en arrière. »'
  cek-AK: Anih mah a canu to hnuk naah, a khukbuen angkhring moe, Aw, ka canu! Kai
