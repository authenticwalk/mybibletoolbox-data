verse: JDG.011.019
translations:
  mal-C: '“പിന്നെ ഇസ്രായേൽ ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ സീഹോന്റെ അടുക്കൽ ദൂതന്മാരെ
    അയച്ചു: ‘താങ്കളുടെ ദേശത്തുകൂടി എന്റെ സ്ഥലത്തേക്ക് കടന്നുപോകാൻ അനുവാദം തരണമേ’ എന്നു
    പറയിച്ചു.'
  deu-TKW: 'Hierauf schickte Israel Gesandte an den Amoriterkönig Sihon, den König
    von Hesbon. Und Israel ließ ihm sagen: Laß uns doch durch dein Land an meinen
    Ort ziehen!'
  lin-lin: 'Bongo bana ya Isalaele batindaki bantoma epai ya Sikoni, mokonzi ya bato
    ya Amori, oyo azalaki kovanda na Eshiboni mpo na koloba na ye : ‹ Tika biso toleka
    na mokili na yo mpo ete tokende na esika na biso. ›'
  eng-LSV: And Israel sends messengers to Sihon, king of the Amorite, king of Heshbon,
    and Israel says to him, Please let us pass over through your land, to my place,
  eng-GNV: Also Israel sent messengers vnto Sihon, King of the Amorites, the King
    of Heshbon, and Israel said vnto him, Let vs passe, we pray thee, by thy lande
    vnto our place.
  eng-WEBSTER: And Israel sent messengers to Sihon king of the Amorites, the king
    of Heshbon; and Israel said to him, Let us pass, we pray thee, through thy land
    to my place.
  nhw-BL: Huajca nopa israelitame quitlatitlanijque Tlanahuatijquetl Sehón inintlanahuatijca
    amorreos catli mosehuiyaya para tlanahuatis ipan altepetl Hesbón. Huan quitlajtlanijque
    ma quincahuili panose para huelis ajsitij ipan catli tojuanti totlal.
  swh-ONEN: “Kisha Israeli wakatuma wajumbe kwa Sihoni mfalme wa Waamori, aliyetawala
    Heshboni, na kumwambia, ‘Tupe ruhusa kupita katika nchi yako ili kufikia mahali
    petu.’
  bba-bba: Sɑɑ min diyɑ bɑ mɑɑ Sihoni, Amɔrebɑn sinɑ boko ɡɔriɑ wi u wɑ̃ɑ Hɛsiboniɔ
    bɑ nɛɛ, u de bu sɑrɑ win temɔ bu doonɑ Kɑnɑnin tem ɡiɑ.
  eng-KJVCPB: And Israel sent messengers unto Sihon king of the Amorites, the king
    of Heshbon; and Israel said unto him, Let us pass, we pray thee, through thy land
    into my place.
  luo-luo: “Bangʼe Jakobo nooro joote ir Sihon ruodh jo-Amor mane ruoth Heshbon, kendo
    mi nowachone ni, ‘Yie iwewa wakalie pinyu wadhi e karwa owuon.’
  meu-meu: Una murinai Israel ese gwaukau taudia e siaidia, Sihon, Hesebon pavapavana,
    Amoro taudia edia pavapava, dekenai. Israel ese e noia, eto, Mani emu kara emu
    tano baia rakaia hanai, emai tano baia lao henia.
  npi-ULB: इस्राएलले हेश्बोनमा राज्‍य गर्ने एमोरीहरूका राजा सीहोनकहाँ दूतहरू पठाए
    । इस्राएलले उनलाई भने, ‘कृपया हामीलाई आफ्‍नो देशमा जानलाई तपाईंको देशको बाटो भएर
    जान दिनुहोस् ।’
  yor-yor: “Nígbà náà ni Israẹli rán àwọn oníṣẹ́ sí Sihoni ọba àwọn ará Amori, ẹni
    tí ń ṣe àkóso ní Heṣboni, wọ́n sì wí fún un pé, ‘Jẹ́ kí a la ilẹ̀ rẹ kọjá lọ sí
    ibùgbé wa.’
  emp-NTPO: Maʌ̃be dai israelerã bororãba ʌ̃cʌrʌ Hesboʌ̃ purud̶aa diabuesid̶aa amorreorã
    boro Sehoʌ̃maa. Idjía bid̶a iwid̶isid̶aa dai israelerãra idji druad̶e idu wãyã
    wãbimãrẽã dai druad̶aa.
  ind-ind: “Kemudian bangsa Israel mengutus orang kepada Raja Sihon dari bangsa Amori
    yang memerintah di Hesbon untuk menyampaikan pesan, ‘Mohon izinkan kami melewati
    negerimu untuk pergi ke tanah kami.’
  pes-OPCB: آنگاه اسرائیلی‌ها قاصدانی نزد سیحون پادشاه اموری‌ها که در حشبون حکومت
    می‌کرد فرستاده، از او اجازه خواستند که از سرزمین وی بگذرند و به جانب مقصد خود
    بروند.
  tgl-ULB: Nagpadala ng mga mensahero ang mga Israelita sa Sihon, sa hari ng mga Amoreo,
    na namuno sa Hesbon; sinabi sa kaniya ng Israel, 'Pakiusap, pahintulutan kaming
    kaming tumawid sa inyong lupain papunta sa aming lugar.'
  hui-hui: Ani bu howa Amoroalinaga Kini Sihono ibu Hesebono dindiha haru haga hearia
    Isaraeleali marume ibu hale hole pudaba, lene. Puwa ibuhondo hale halu lalu, Í̠ni
    i̱ dalu o ngagoha pu bolangua halu inane dalu pole poloma̱ya karulapebe, lalu
    hale hene.
  mya-mya: ထို​နောက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် ဟေ​ရှ​ဘုန်​မြို့​ရှိ​အာ​မော​ရိ​လူ​မျိုး​တို့​၏
    ဘု​ရင်၊ ရှိ​ဟုန်​ထံ​သို့​စေ​လွှတ်​ပြီး​လျှင်​သူ ၏​ပြည်​ကို​ဖြတ်​ကျော်​ကာ မိ​မိ​တို့​ပြည်​သို့
    သွား​ရောက်​ခွင့်​ပြု​ရန်​ပန်​ကြား​လျှောက် ထား​ကြ​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཧེ་སི་པོན་གྱི་རྒྱལ་པོ་སྟེ། ཨེ་མོར་པའི་རྒྱལ་པོ་སི་ཧོན་གྱི་དྲུང་དུ་བང་ཆེན་མངགས་ཏེ་དེ་ལ་འདི་ལྟར།
    ངེད་ཅག་ཁྱེད་ཀྱི་ཡུལ་བརྒྱུད་ནས་རང་གི་གནས་སུ་འགྲོ་རུ་འཇུག་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: “Ipapo vaIsraeri vakatuma nhume kuna Sihoni mambo wavaAmori, akanga achitonga
    muHeshibhoni, akati kwaari, ‘Titendereiwo kupfuura nomunyika yenyu tichienda kunzvimbo
    yedu.’
  spa-BLM: 'Israel envió mensajeros a Sehón, rey de los amorreos, el rey de Hesbón,
    y le dijo: “Por favor, déjanos pasar por tu tierra hasta mi lugar.'
  cac-cac: Yuj chi' yac'b'at schecab' eb' d'a vin̈aj Sehón sreyal eb' amorreo, cajan
    d'a Hesbón. Yalcot eb' d'a vin̈ to schaec' eb' vin̈ d'a yol smacb'en, yic sc'och
    eb' d'a lum sluum.
  swh-ULB: Israeli wakatuma wajumbe kwa Sihoni, mfalme wa Waamori, ambaye alitawala
    huko Heshboni; Israeli akamwambia, 'Tafadhali, tunaomba tupite katika nchi yako
    hata mahali petu.'
  bel-bel: 'І паслаў Ізраіль паслоў да Сігона, цара Амарэйскага, цара Есэвонскага,
    і сказаў яму Ізраіль: дазволь нам прайсьці зямлёю тваёю ў нашае месца.'
  deu-ELBBK: 'Und Israel sandte Boten an Sihon, den König der Amoriter, den König
    von Hesbon, und Israel ließ ihm sagen: Lass uns doch durch dein Land ziehen bis
    an meinen Ort!'
  mbb-OT: “Ne zutun duen midsuǥù dan he menge menunudtulà diyà te Heshbon, diyà te
    ki Sihon he hadì te menge Amorihanen su edhengyuan dan sikandin he tuǥuti zin
    sikandan te kebayà diyà te tanè din su para mekeuma sikandan diyà te ebpeveyaan
    dan.
  mal-2015: 'പിന്നെ യിസ്രായേൽ ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യരാജാവായ സീഹോന്റെ അടുക്കൽ ദൂതന്മാരെ
    അയച്ചു: നിന്റെ ദേശത്തുകൂടി എന്റെ സ്ഥലത്തേക്കു കടന്നുപോകുവാൻ അനുവാദം തരേണമെന്നു
    പറയിച്ചു.'
  tuo-NT: ” ’Beꞌro tja Israe curuacjãrã queti wererãrẽ Sehón, amorreo masã wiogʉ,
    Hesbón wãmetiri macãcjʉ̃ tiropʉ oꞌócãrã niwã. Cʉ̃rẽ “Ʉ̃sã ya diꞌtapʉ waꞌacã, mʉꞌʉ
    ya diꞌtapʉ yʉꞌrʉtẽrĩwãꞌcãdutiya”, ni sẽrĩcãrã niwã.
  rmc-rmc: 'Paľis o Izraeliti bičhade le muršen ko amorejiko kraľis ko Sichon andro
    Chešbon a mangle les: ‚Kamľamas te predžal prekal tiri phuv andre amari!‘'
  pes-OPV: 'و اسرائیل رسولان نزد سیحون، ملک اموریان، ملک حشبون، فرستادند، واسرائیل
    به وی گفتند: تمنا اینکه از زمین تو به مکان خود عبور نماییم.'
  ron-1924: 'Исраел а тримис соль луй Сихон, ымпэратул аморицилор, ымпэратул Хесбонулуй.
    Ши Исраел й-а зис: «Ласэ-мэ сэ трек прин цара та пынэ ла локул спре каре мерӂем.»'
  ben-OBCV: “পরে ইস্রায়েল ইমোরীয়দের রাজা সেই সীহোনের কাছে দূত পাঠাল, যিনি হিষ্‌বোনে
    রাজত্ব করতেন এবং তাঁকে বলল, ‘আপনার দেশের মধ্যে দিয়ে আমাদের নিজেদের স্থানে যাওয়ার
    অনুমতি আপনি আমাদের দিন।’
  som-som: Markaasay reer binu Israa'iil wargeeyayaal u direen boqorkii reer Amor
    oo Siixon ahaa oo boqor u ahaa Xeshboon; oo reer binu Israa'iil waxay ku yidhaahdeen
    Siixon, Waannu ku baryaynaaye, aannu dalkaaga dhex marno si aannu ugu gudubno
    meeshayadii.
  lat-VUC: 'Misit itaque Israël nuntios ad Sehon regem Amorrhæorum, qui habitabat
    in Hesebon, et dixerunt ei: Dimitte ut transeam per terram tuam usque ad fluvium.'
  eng-ASVBT: And Israel sent messengers unto Sihon king of the Amorites, the king
    of Heshbon; and Israel said unto him, Let us pass, we pray thee, through thy land
    unto my place.
  ita-1885: 'E Israele mandò ambasciadori a Sihon, re degli Amorrei, re di Hesbon,
    e dirgli: Deh! lascia che noi passiamo per lo tuo paese, finchè siamo giunti al
    nostro luogo.'
  eng-LXXUP: And Israel sent messengers to Sihon king of the Amorite, king of Heshbon,
    and Israel said to him, Let us pass, we pray thee, by thy land to our place.
  eng-ULB: Israel sent messengers to Sihon, king of the Amorites, who ruled in Heshbon;
    Israel said to him, 'Please, let us pass through your land to the place that is
    ours.'
  spa-VBL: '“Entonces los israelitas enviaron mensajeros a Sehón, rey de los amorreos,
    que gobernaba desde Hesbón, y le pidieron: ‘Por favor, déjanos pasar por tu tierra
    hasta nuestro propio país’.'
  fra-_FOB: 'Mais Israël envoya des messagers à Sihon, roi des Amoréens, roi de Hesbon,
    et Israël lui fit dire: Laisse-nous passer par ton pays, jusqu''à notre destination.'
  mal-mal: പിന്നെ യിസ്രായേൽ ഹെശ്ബോനിൽ വാണിരുന്ന അമോര്യ രാജാവായ സീഹോന്റെ അടുക്കൽ ദൂതന്മാരെ
    അയച്ച് “നിന്റെ ദേശത്തുകൂടി ഞങ്ങളുടെ സ്ഥലത്തേക്ക് കടന്നുപോകുവാൻ അനുവാദം തരേണം എന്ന്
    പറയിച്ചു”.
  urd-GVR: Wahāṅ se Isrāīliyoṅ ne Hasbon ke rahne wāle Amorī bādshāh Sīhon ko paiġhām
    bhijwāyā, ‘Hameṅ apne mulk meṅ se guzarne deṅ tāki ham apne mulk meṅ dāḳhil ho
    sakeṅ.’
  suz-BL: मिनु नोले हेश्‍बोनम बाक्‍शो एमोरी आन पिप सीहोन कली ‘इन रागी ङा लां रे पा
    आंइ रागी सम्‍म लचा गेकी’ दे लोव़ सोइक्‍तमे बाक्‍त। गन्‍ती २१:२१-३१
  ita-1927: 'E Israele inviò de’ messi a Sihon, re degli Amorei, re di Heshbon, e
    gli fe’ dire: Ti preghiamo lasciaci passare dal tuo paese, per arrivare al nostro.'
  ckb-ckb: '«پاشان ئیسرائیل چەند نێردراوێکی بۆ لای سیحۆنی پاشای ئەمۆرییەکان و پاشای
    حەشبۆن نارد و پێی گوتن: ”لێمانگەڕێن با بەناو خاکەکەتاندا تێپەڕین بۆ شوێنەکەمان.“'
  eng-BBE: And Israel sent men to Sihon, king of the Amorites, the king of Heshbon;
    and Israel said to him, Let me now go through your land to my place.
  kan-OKCV: “ಇಸ್ರಾಯೇಲರು ಹೆಷ್ಬೋನನ್ನು ಆಳಿದ ಅಮೋರಿಯರ ಅರಸನಾದಂಥ ಸೀಹೋನನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
    ‘ನಮ್ಮ ಸ್ಥಳಕ್ಕೆ ನಿನ್ನ ದೇಶವನ್ನು ನಾವು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆ ಆಗಬೇಕು,’ ಎಂದರು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலர்கள் எஸ்போனில் ஆளுகிற சீகோன் என்னும் எமோரியர்களின்
    ராஜாவினிடத்திற்கு தூதுவர்களை அனுப்பி: நாங்கள் உன்னுடைய தேசத்தின் வழியாக எங்களுடைய
    இடத்திற்கு கடந்துபோக இடங்கொடு என்று சொல்லச்சொன்னார்கள்.'
  spa-RV-1909: 'Y envió Israel embajadores á Sehón rey de los Amorrheos, rey de Hesbón,
    diciéndole: Ruégote que me dejes pasar por tu tierra hasta mi lugar.'
  ron-BTF: 'Și Israel a trimis mesageri la Sihon, împăratul amoriților, împăratul
    Hesbonului, și Israel i-a spus: Lasă-ne, te rugăm, să trecem prin țara ta până
    la locul meu.'
  eng-WEBP: Israel sent messengers to Sihon king of the Amorites, the king of Heshbon;
    and Israel said to him, ‘Please let us pass through your land to my place.’
  eng-FBV: Then the Israelites sent messengers to Sihon, king of the Amorites, who
    ruled from Heshbon, and asked him, ‘Please let us pass through your land to our
    own country.’
  nld-1939: 'Vervolgens zond Israël boden naar Sichon, den Amorieten-koning, die in
    Chesjbon regeerde, en Israël zeide hem: “Ik zou graag door uw land naar de plaats
    van mijn bestemming gaan”.'
  nch-BL: “Huajca nopa israelitame quitatitanijque Tanahuatijquet Sehón inintanahuatijca
    amorreos cati mosehuijtoya para tanahuatis ipan altepet Hesbón. Huan quitajtanijque
    ma quincahuili panose para huelis ajsitij ipan cati tojuanti total.
  vie-1934: 'Rốt lại, Y-sơ-ra-ên sai sứ giả đến cùng Si-hôn, vua người A-mô-rít, ở
    tại Bết-hôn, và dặn nói rằng: Xin để cho chúng tôi đi ngang qua xứ vua đặng đến
    xứ chúng tôi.'
  hin-CV: “इसके बाद इस्राएल ने अमोरियों के राजा सीहोन को, जो हेशबोन से शासन कर रहे
    थे, दूतों द्वारा यह संदेश भेजा, ‘कृपया हमें अपने देश में से होकर हमारे देश में
    पहुंचने की आज्ञा दीजिए.’
  spa-BES: 'E Israel envió hombres a Sehón, rey de los amorreos, rey de Hesbón; Y
    le dijo Israel: Déjame pasar ahora por tu tierra a mi lugar.'
  tdx-tdx: 'Le nampañitrik’ amy Sihone mpanjaka’ o nte-Amoreo, mpanjaka’ i Kesbone,
    t’Israele nanao ty hoe: Ehe, angao homb’eo, hiranga an-tane’o mb’an-toeko mb’eo.'
  tha-KJV: อิสราเอลจึงส่งผู้สื่อสารไปหาสิโหนกษั​ตริ​ย์คนอาโมไรต์ กษัตริย์​กรุ​งเฮชโบน
    อิสราเอลเรียนท่านว่า ‘​ขอให้​พวกข้าพเจ้ายกผ่านแผ่นดินของท่านไปยังสถานที่ของข้าพเจ้า’
  por-BR-2018: 'E enviou Israel embaixadores a Seom rei pelos amorreus, rei de Hesbom,
    dizendo-lhe: Rogo-te que me deixes passar por tua terra até meu lugar.'
  deu-ELO: 'Und Israel sandte Boten an Sihon, den König der Amoriter, den König von
    Hesbon, und Israel ließ ihm sagen: Laß uns doch durch dein Land ziehen bis an
    meinen Ort!'
  eng-WYC-2018: And so Israel sent messengers to Sihon, king of Amorites, that dwelled
    in Heshbon; and they said to him, Suffer thou, that I pass through thy land unto
    the river. (And so Israel sent messengers to Sihon, the king of the Amorites,
    who lived in Heshbon; and they said to him, Allow us to pass through thy land
    to the river.)
  epo-epo: 'Kaj Izrael sendis senditojn al Siĥon, reĝo de la Amoridoj, reĝo de Ĥeŝbon,
    kaj Izrael diris al li: Permesu al ni trairi vian landon ĝis mia loko;'
  uig-PIN: 'Andin Israil Amoriylarning padixaⱨi Siⱨonƣa, yǝni Ⱨǝxbonning padixaⱨining
    ⱪexiƣa ǝlqilǝrni ǝwǝtip: «Bizning zeminlirining iqidin ɵtüp ɵz jayimizƣa beriweliximizƣa
    ijazǝt bǝrgǝyla» — dedi.'
  beo-beo: 'Amalalu, Isala:ili dunu da A:moulaide hina bagade Hesiabone moilai bai
    bagade ganodini esalu ea dio amo Saihone ema sia: adola ahoasu dunu asunasi. Ilia
    da ilia soge amoga doaga:musa:, ea soge golili sa:ili, baligimusa: adole ba:i.'
  tpi-OTNT: “Sihon, king bilong ol Amor, i stap long Hesbon na ol Israel i salim ol
    man i go lukim em. Ol i askim em olsem, ‘I orait long mipela i wokabaut namel
    long graun bilong yu, o nogat? Mipela i laik i go long graun bilong mipela yet.’
  hau-SA: “Sa’an nan Isra’ila ta aiki jakadu zuwa ga Sihon sarkin Amoriyawa, wanda
    yake mulki a Heshbon, ta ce masa, ‘Ka bar mu mu ratsa ƙasarka mu wuce zuwa wurinmu.’
  uig-LAT: 'Andin Israil Amoriylarning padishahi Sihon’gha, yeni Heshbonning padishahining
    qéshigha elchilerni ewetip: «Bizning zéminlirining ichidin ötüp öz jayimizgha
    bériwélishimizgha ijazet bergeyla» — dédi.'
  nde-nde: U-Israyeli wasethuma izithunywa kuSihoni inkosi yama-Amori, owayebusa eHeshibhoni,
    wathi kuye, ‘Akusivumele sidlule phakathi kwelizwe lakho sisiya endaweni yethu.’
  ton-ton: 'Pea naʻe fekau ʻe ʻIsileli ʻae kau talafekau kia Sihoni ko e tuʻi ʻoe
    kau ʻAmoli, ko e tuʻi ʻo Hesiponi: pea naʻe pehē ʻe ʻIsileli kiate ia, ʻOku mau
    kole kiate koe, ke ke tuku ke mau ʻalu atu ʻi ho fonua ki hoku potu.'
  ces-1613: 'Protož poslal Izrael posly k Seonovi králi Amorejskému, to jest, k králi
    Ezebon, a řekl jemu Izrael: Prosím, nechť projdu skrze zemi tvou až k místu svému.'
  eng-WMB: Israel sent messengers to Sihon king of the Amorites, the king of Heshbon;
    and Israel said to him, ‘Please let us pass through your land to my place.’
  tam-TCV: “அதன்பின்பும் இஸ்ரயேலர் எஸ்போனில் அரசாண்ட எமோரியரின் அரசன் சீகோனுக்குத்
    தூதுவர்களை அனுப்பி, ‘உமது நாட்டின் வழியாக எங்கள் சொந்த இடத்திற்குப் போக அனுமதிகொடும்’
    என்று கேட்டார்கள்.
  ceb-ULB: Nagpadalag mga mensahero ang Israel ngadto kang Sihon, nga hari sa mga
    Amorihanon, nga maoy pangulo sa Hesbon; Miingon ang Israel kaniya, 'Palihog, paagiha
    kami sa imong yuta paingon ngadto sa amoa.'
  pol-UBG: 'Dlatego Izrael wyprawił posłańców do Sichona, króla Amorytów, króla w
    Cheszbonie, i Izrael powiedział mu: Pozwól nam, proszę, przejść przez twoją ziemię
    aż do mego miejsca.'
  urd-GVU: وہاں سے اسرائیلیوں نے حسبون کے رہنے والے اموری بادشاہ سیحون کو پیغام بھجوایا،
    ’ہمیں اپنے ملک میں سے گزرنے دیں تاکہ ہم اپنے ملک میں داخل ہو سکیں۔‘
  deu-1912: 'Und Israel sandte Boten zu Sihon, dem König der Amoriter zu Hesbon, und
    ließ ihm sagen: Laß uns durch dein Land ziehen bis an meinen Ort.'
  kan-2017: ತರುವಾಯ ಅವರು ಹೆಷ್ಬೋನನ್ನು ರಾಜಧಾನಿ ಮಾಡಿಕೊಂಡಿದ್ದ ಅಮೋರಿಯರ ಅರಸನಾದ ಸೀಹೋನನ ಬಳಿಗೆ
    ದೂತರನ್ನು ಕಳುಹಿಸಿ, ‘ನಿನ್ನ ದೇಶವನ್ನು ದಾಟಿ ನಮ್ಮ ದೇಶಕ್ಕೆ ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡು’ ಎಂದು
    ಅವನನ್ನು ಬೇಡಿಕೊಂಡರು.
  yap-yap: Aram me pi’ yu Israel e pi tamal’og nge yan ngak Sihon, ni pilung ko Amor
    u Heshbon, ni ngar ninged ngak mat’awrad ni ngar th’abed e binaw rok ngranod ko
    birorad e nam.
  hlt-MCSB: Te phoeiah Israel loh Amori manghai neh Heshbon manghai Sihon taengah
    khaw puencawn rhoek te a tueih tih anih te Israel loh , “Nang khohmuen longah
    kamah hmuen te ka paan mai eh?,” a ti nah.
  mdy-ETH: ዬያጉዲ ሃሣ ዒስራዔኤሌ ዓሳ ሃሴቦኦኔይዳ ዴዒ ዎይሣ፥ ዓሞራ ዓሶ ካኣቲ፥ ሲሆኔም ዒዛ ዓጮይዴና ዳካንዳጉዲ ዖኦጮም
    ኪኢታ ዓሲ ዳኬኔ፤
  twi-ASANTE: “Afei, Israelfoɔ somaa abɔfoɔ kɔɔ Amorifoɔhene Sihon a ɔdii adeɛ firi
    Hesbon na wɔbisaa ɛkwan sɛ wɔpɛ sɛ wɔfa nʼasase so kɔ baabi a wɔrekɔ.
  eng-WEBU: Israel sent messengers to Sihon king of the Amorites, the king of Heshbon;
    and Israel said to him, ‘Please let us pass through your land to my place.’
  wal-wal: “Hegaappe guyyiyan, Israa7eela asai Haseboona giyo kataman de7iya Amooretu
    Kawuwaa Sihoonakko asaa kiittiis; kiittidi eti, ‘Hayyanaa, ne biittaara nuna nu
    biitti aattarkkii’ yaagidosona.
  spa-PDDPT: 'Entonces Israel envió mensajeros a Sehón, rey de los amorreos, rey de
    Hesbón, para decirle: Te ruego que nos permitas pasar por tu tierra hasta mi lugar.'
  gun-gun: 'Ha''e ramo amorreu kuery ruvixa Hesbom pygua Seom pe ju Israel kuery omondouka
    oayvu mombe''uarã. Ha''e vy aipoe''i uka ixupe: “Rojerure ndevy, toroaxa ndeyvy
    rupi orekuai aguã py rovaẽ aguã”, he''i'
  agu-BL: Cha'stzun te e' bene'n kachakol cobox chakum jalen te Sehón, yi rey amorreo
    yi cho'n na cawun le ama'l Hesbón, tan jakle'n ama'l tetz ntin tan kicy'e'n le
    chi'ama'l tan kopone'n ketz le ketz katanum.
  ilo-ULB: 'Nangibaon ti Israel kadagiti mensahero a mapan kenni Sihon, nga ari dagiti
    Amorreo, a mangiturturay iti Hesbon: kinuna ti Israel kenkuana, ''Pangngaasim,
    palubosandakami a lumabas iti dagam a mapan iti daga a kukuami.'''
  kpg-kpg: Digau Israel ga hagau nadau daangada kae hegau gi Sihon, di king o Amor
    dela nogo dagi i Heshbon, gaa dangi gi di king gi dumaalia anga gi ginaadou gii hula
    laa lodo dono henua gi di nadau henua.
  uig-ARA: 'ئاندىن ئىسرائىل ئامورىيلارنىڭ پادىشاھى سىھونغا، يەنى ھەشبوننىڭ پادىشاھىنىڭ
    قېشىغا ئەلچىلەرنى ئەۋەتىپ: «بىزنىڭ زېمىنلىرىنىڭ ئىچىدىن ئۆتۈپ ئۆز جايىمىزغا بېرىۋېلىشىمىزغا
    ئىجازەت بەرگەيلا» ــ دېدى.'
  sus-sus: Na tɛmui Isirayilakae naxa xɛɛrae xɛɛ Sixɔn xɔn, Amorikae xa mangɛ naxan
    nu na Xɛsibɔn. Isirayilakae naxa a fala a bɛ, ‹A lu muxu xa mini i xa bɔxi ra,
    muxu xa siga muxu xa bɔxi ma Ala naxan sugandixi muxu bɛ.›
  pon-2006: Mehn Israel ko eri kadarala meninkeder kei rehn Sihon, nanmwarkien Amor
    en Espon, oh peki mweimwei pwe re en kotehla nin limeo, kolahng uhdakarailo.
  ksd-ksd: 'Ma Israel i ga tulue ra umana tultul tadav Sikon ra king kai ra tarai
    Amor, ra king Kesbon; ma Israel i ga biti tana: Ave lul u ba avet a bolo kaum
    gunan tar uro kaveve pakana.'
  tur-YTC: İsrael, Amorlular'ın Kralı, Heşbon Kralı Sihon'a ulaklar gönderdi; İsrael
    ona, 'Lütfen senin diyarının içinden yerimize geçelim' dedi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰσραὴλ ἀγγέλους πρὸς Σηὼν βασιλέα τοῦ Ἀμοῤῥαίου βασιλέα
    Ἐσεβῶν, καὶ εἶπεν αὐτῷ Ἰσραήλ, παρέλθωμεν δὴ ἐν τῇ γῇ σου ἕως τοῦ τόπου ἡμῶν.
  ind-AYT: Kemudian, orang Israel mengirim pesuruh kepada Sihon, raja orang Amori,
    yang memerintah di Hesybon. Orang Israel berkata kepadanya, ‘Izinkanlah kami melewati
    negerimu untuk sampai ke tempat kami.’
  nya-nya: “Pambuyo pake Israeli anatumiza amithenga kwa Sihoni mfumu ya Aamori, amene
    amalamulira ku Hesiboni ndipo anati kwa iye, ‘Chonde tiloleni kuti tidutse mʼdziko
    lanu popita kwathu.’
  hrv-hrv: 'Izrael posla zatim poslanike Sihonu, amorejskom kralju, koji je vladao
    u Hešbonu, i poruči mu: ''Pusti nas da prođemo kroz tvoju zemlju do mjesta koje
    nam je određeno.'''
  mps-mps: “‘Tama te Israel dabego te Sihon, te Amor dabego king bidi, te Hesbonde
    bidibo madi teba te bidi meba tagala palali. Te augwaligo agabolo hanaluyu, “Te
    da nago tǫ tomodu soabo usu yaibawe?” po wali. “Da te dena tǫba soabo homu eyu
    obao,” wali.
  tpi-tpi: “Sihon, king bilong ol Amor, i stap long Hesbon na ol Israel i salim ol
    man i go lukim em. Ol i askim em olsem, ‘I orait long mipela i wokabaut namel
    long graun bilong yu, o nogat? Mipela i laik i go long graun bilong mipela yet.’
  dan-1931: 'Israel sendte derpå Sendebud til Kongen af Hesjbon, Amoritterkongen Sihon,
    og lod sige: Lad os drage igennem dit Land for at nå hen, hvor vi skal!'
  vie-OVCB: Lúc ấy Ít-ra-ên sai sứ đến Hết-bôn xin Si-hôn, vua A-mô-rít, cho họ đi
    băng qua đất vua này.
  guj-2017: ઇઝરાયલે અમોરીઓના રાજા સીહોન, જેણે હેશ્બોન પર રાજ કર્યું હતું તેને સંદેશો
    મોકલાવ્યો; ઇઝરાયલે તેને કહ્યું, “કૃપા કરીને, તારા દેશમાં થઈને અમને અમારા પ્રદેશમાં
    જવા દે.”
  pon-2006A: Mehn Israel ko eri kadarala meninkeder kei rehn Sihon, nanmwarkien Amor
    en Espon, oh peki mweimwei pwe re en kotehla nin limeo, kolahng uhdakarailo.
  por-BRBSL: 'Israel enviou mensageiros a Sihon, rei dos amorreus, o rei de Hesbon;
    e Israel lhe disse: “Por favor, deixe-nos passar por sua terra até meu lugar”.'
  cth-cth: Hahoi Isarelnaw ni Amor siangpahrang Sihon, Heshbon siangpahrang koe patounenaw
    a patoun. Isarelnaw ni ahnimouh koe kamamae hmuen koe ka pâtam navah pahren lahoi
    na ram dawk pou ka cei awh han atipouh.
  twi-twi: “Afei, Israelfo somaa abɔfo kɔɔ Amorihene Sihon a odii ade fi Hesbon na
    wɔsrɛɛ kwan sɛ wɔpɛ sɛ wɔfa nʼasase so kɔ baabi a wɔrekɔ no.
  hlt-hlt: Te phoeiah Israel loh Amori manghai neh Heshbon manghai Sihon taengah khaw
    puencawn rhoek te a tueih tih anih te Israel loh, “Nang khohmuen longah kamah
    hmuen te ka paan mai eh?,” a ti nah.
  tbz-SIM: 'Bɛ̀ dɛ mbo kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sionni Amɔdiibɛ kpɑ̀ɑ̀tì Ɛsibonni ɛì
    kou kɛ dɔ̀: Isidɑyɛɛribɛ tu ɑ bɛ̀ pɑ̃ kucɛ kɛ̀ bɛ̀ɛ pɛ̃ɛ̃tɛ́ ɑ ɛì miɛkɛ, kɛ́kɔtɛ
    bɛ̀ kɔ̀ri kɛ̀.'
  msy-2020: “Ezɨ Amorian atrivim, Sihon, a Hesbonɨn danganimɨn itima, Israelia mangɨ
    an ganasa gumaziba amangi. Ezɨ me kamaghɨn an azai, ‘E uari, nɨ kamaghɨn ifonge,
    e nɨn nguazim abigh mangɨ vongɨn otivam o markiam? E uan nguazim a baghvɨra mangasa.’
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tili nɑ pɑ́ heeli Amolii wulɑʋ Sihoŋ wei ɩ tɔkɑɣɑ
    kɑwulɑɣɑ kɛ Hɛsǝpɔŋ tɔtɔ tɔ sɩ ɩ́ yele-wɛ nɑ pɑ́ fɑɣɑnɑ ɩ tɛtʋ tɑɑ nɑ pɑ́ tɛɛ
    timpi pɑ puki tɔ.
  azb-azb: 'İsraillilər Emorluların padşahı – Xeşbon padşahı Sixonun yanına qasidlər
    göndərib demişdi: “Rica edirik, öz ölkəmizə çatana qədər sənin torpağından keçmək
    üçün bizə izin verəsən”.'
  eng-DBY: And Israel sent messengers to Sihon king of the Amorites, the king of Heshbon,
    and Israel said to him, Let us pass, we pray thee, through thy land unto my place.
  hin-2017: फिर इस्राएल ने एमोरियों के राजा सीहोन के पास जो हेशबोन का राजा था दूतों
    से यह कहला भेजा, ‘हमें अपने देश में से होकर हमारे स्थान को जाने दे।’
  eng-YLT: '''And Israel sendeth messengers unto Sihon, king of the Amorite, king
    of Heshbon, and Israel saith to him, Let us pass over, we pray thee, through thy
    land, unto my place,'
  eng-WYC-2017: And so Israel sent messengers to Sihon, king of Amorites, that dwelled
    in Heshbon; and they said to him, Suffer thou, that I pass through thy land unto
    the river.
  eng-WMBB: Israel sent messengers to Sihon king of the Amorites, the king of Heshbon;
    and Israel said to him, ‘Please let us pass through your land to my place.’
  urd-GVH: वहाँ से इसराईलियों ने हसबोन के रहनेवाले अमोरी बादशाह सीहोन को पैग़ाम भिजवाया,
    ‘हमें अपने मुल्क में से गुज़रने दें ताकि हम अपने मुल्क में दाख़िल हो सकें।’
  rug-rug: Meke garunu la zinama si arini koe Sihoni, sa baṉara tadi na tie Amoraiti,
    koasa vasileana Hesiboni, meke tepa vina malumu si arini koasa, pude ene karovo
    la gua pa korapana sa dia popoa soti.
  gaz-gaz: “Ergasiis Israaʼel Sihoon mooticha Amoorotaa kan Heshboon bulchaa ture
    sanatti ergamoota ergee, ‘Akka nu biyya kee keessa gara biyya keenyaatti dabarru
    nuu eeyyami’ jedheen.
  fra-LSG: 'Israël envoya des messagers à Sihon, roi des Amoréens, roi de Hesbon,
    et Israël lui dit: Laisse-nous passer par ton pays jusqu’au lieu où nous allons.'
  yal-yal: Isirayila kaane yi xɛrane rasiga Amorine mangan Sixɔn ma naxan yi mangayani
    Xɛsibɔn taani. Isirayila kaane yi a fala a xa, e naxa, ‘A lu nxu xa dangu i ya
    yamanani siga nxɔ yamanani.’
  haw-1868: Hoouna aku la ka Iseraela i elele ia Sihona, i ke alii o ka Amora, ke
    alii o Hesebona, i aku la o Iseraela ia ia, E hele paha makou mawaena o kou aina,
    a hiki i ko'u wahi.
  arb-NAV: 'بَعْدَ ذَلِكَ بَعَثَ بَنُو إِسْرَائِيلَ رُسُلاً إِلَى سِيحُونَ مَلِكِ
    الأَمُورِيِّينَ فِي عَاصِمَتِهِ حَشْبُونَ يَقُولُونَ: دَعْنَا نَعْبُرُ فِي أَرْضِكَ
    إِلَى حَيْثُ نَحْنُ مُتَوَجِّهُونَ.'
  ewe-ewe: Israel ɖo du ɖe Fia Sixɔn, Amoritɔwo ƒe fia, le Hesbon eye wòbia be wòaɖe
    mɔ yewoato eƒe anyigba dzi ayi afi si yewoyina.
  eng-LEE: And Israel sent messengers unto Sichon the king of the Emorites, the king
    of Cheshbon; and Israel said unto him, Let us pass, we pray thee, through thy
    land unto my place.
  asm-FB: তাৰ পাছত ইস্ৰায়েলী লোকসকলে ইমোৰীয়াসকলৰ ৰজা চীহোন, যিজনে হিচবোনত ৰাজত্ব
    কৰিছিল, তেওঁৰ ওচৰলৈ মানুহ পঠিয়াই ক’লে “অনুগ্রহ কৰি আপোনালোকৰ দেশৰ মাজেদি আমাক
    আমি যাব লগা ঠাইলৈ যাব দিয়ক।”
  sus-A: نَ تّمُي عِسِرَيِلَكَيٍ نَشَ شّيرَيٍ شّي سِشْن شْن، عَمٌرِكَيٍ شَ مَنفّ نَشَن
    نُ نَ شّسِبْن. عِسِرَيِلَكَيٍ نَشَ عَ قَلَ عَ بّ، ‹عَ لُ مُشُ شَ مِنِ عِ شَ بْشِ
    رَ، مُشُ شَ سِفَ مُشُ شَ بْشِ مَ عَلَ نَشَن سُفَندِشِ مُشُ بّ.›
  fra-SBL: 'Israël envoya des messagers à Sihon, roi des Amoréens, roi de Heshbon,
    et lui dit : « Laisse-nous passer par ton pays jusqu''à chez moi ».'
  hbo-hbo: וַיִּשְׁלַ֤ח יִשְׂרָאֵל֙ מַלְאָכִ֔ים אֶל־סִיחֹ֥ון מֶֽלֶךְ־הָאֱמֹרִ֖י מֶ֣לֶךְ
    חֶשְׁבֹּ֑ון וַיֹּ֤אמֶר לֹו֙ יִשְׂרָאֵ֔ל נַעְבְּרָה־נָּ֥א בְאַרְצְךָ֖ עַד־מְקֹומִֽי׃
  kik-kik: “Ningĩ Isiraeli agĩtũma andũ kũrĩ Sihoni mũthamaki wa Aamori, ũrĩa waathanaga
    Heshiboni, makĩmwĩra atĩrĩ, ‘Twĩtĩkĩrie tũhĩtũkĩre bũrũri-inĩ waku tũthiĩ bũrũri
    witũ.’
  fra-NCL: 'De là, Israël envoya des messagers à Séhon, roi des Amorrhéens, roi de
    Hésebon ; et Israël lui dit : Laisse-nous, je te prie, passer par ton pays jusqu’à
    notre lieu.'
  cek-AK: To pacoengah Israel kaminawk mah Heshbon vangpui ukkung, Amor kaminawk ih
    siangpahrang Sihon khaeah laicaeh to patoeh moe, Ka oh o haih ahmuen ka phak o
    thai hanah, na prae thung hoiah na caeh o sak raeh, tiah tahmenhaih a hnik o.
  cuk-cuk: '” ’Amba deyob, Israel-dulemar Amorreo-dulemar-e-rey-Sehónʼse gayaburba-berbemalad
    barmis gusbalid. Sehón, Hesbónʼgi-negdakmaidgi, Israel-dulemar weyob ega gayaburba
    barmisad: Wis an bese egis, be-yargi-naega be an-imakena gadin, adi, an-yarse
    an moegar.'
  uig-CYR: 'Андин Исраил Аморийларниң падишаси Сиһонға, йәни Һәшбонниң падишасиниң
    қешиға әлчиләрни әвәтип: «Бизниң зиминлириниң ичидин өтүп өз җайимизға беривелишимизға
    иҗазәт бәргәйла» — деди.'
  tel-2017: ఇశ్రాయేలీయులు అమోరీయుల రాజు సీహోను అనే హెష్బోను రాజు దగ్గరికి దూతలను పంపి,
    మీ దేశం గుండా మా స్థలానికి మమ్మల్ని దయచేసి వెళ్ళనిమ్మని అతని దగ్గర మనవి చేసినప్పుడు
  hat-BSA: 'Konsa, Israël te voye mesaje a Sihon yo, wa Amoreyen yo, ak wa a Hesbon
    an. Israël te di li: “Souple, kite nou pase nan teritwa pa ou a pou rive nan plas
    nou.”'
  kos-kos: Na mwet Israel elos supwala mwet utuk kas nu yorol Sihon, tokosra lun mwet
    Amor in acn Heshbon, ac siyuk elan lela elos in fahsr sasla facl sel nu in acn
    selos sifacna.
  hbo-WLC: וַיִּשְׁלַ֤ח יִשְׂרָאֵל֙ מַלְאָכִ֔ים אֶל־סִיח֥וֹן מֶֽלֶךְ־הָאֱמֹרִ֖י מֶ֣לֶךְ
    חֶשְׁבּ֑וֹן וַיֹּ֤אמֶר לוֹ֙ יִשְׂרָאֵ֔ל נַעְבְּרָה־נָּ֥א בְאַרְצְךָ֖ עַד־מְקוֹמִֽי׃
  ibo-ibo: “Mgbe ahụ, ụmụ Izrel zigara ndị ozi ka ha jekwuru Saịhọn eze ndị Amọrait,
    onye bi na Heshbọn, sị ya, ‘Biko, ka anyị site nʼala gị gafee ruo nʼala nke anyị.’
  ory-ory: ପୁଣି ଇସ୍ରାଏଲ ହିଷ୍‍ବୋନର ଇମୋରୀୟ ରାଜା ସୀହୋନ ନିକଟକୁ ଦୂତ ପଠାଇଲେ; ପୁଣି ଇସ୍ରାଏଲ
    ତାହାକୁ କହିଲେ, ‘ବିନୟ କରୁଅଛୁ, ତୁମ୍ଭ ଦେଶ ଦେଇ ଆମ୍ଭମାନଙ୍କ ସ୍ଥାନକୁ ଯିବା ପାଇଁ ଆମ୍ଭମାନଙ୍କୁ
    ଦିଅ।’
  chk-chk: Mürin, chon Israel ra tinala chon künö ren Sihon kingen chon Amor mi nom
    lon Hespon. Iwe, ra üreni, ‘Äm aia tüngor, kopwe mwüt ngenikem pwe aipwe feila
    lon fanüom, pwe aipwe tori fanüem.’
  rop-rop: “Brom deya detlot Isreil pipul bin jandim wed langa det king blanga ola
    Emarait pipul. Det king bin neim Saihan, en imbin jidan langa det taun gulum Heshban,
    en deibin askim im blanga larram olabat go thru langa im kantri blanga go langa
    olabat kantri.
  ukr-1871: 'І послав Ізраїль посли до Аморійського царя, Сигона, у Гесбон; і звелїв
    Ізраїль сказати йому: дозволь нам пройти через твою землю!'
  deu-1951: 'Und Israel sandte Boten zu Sihon, dem König der Amoriter, dem König zu
    Hesbon, und Israel ließ ihm sagen: Laß uns doch durch dein Land bis zu meinem
    Ort ziehen!'
  eng-JPS: 'And Israel sent messengers unto Sihon king of the Amorites, the king of
    Heshbon; and Israel said unto him: Let us pass, we pray thee, through thy land
    unto my place.'
  srp-1865: 'Nego posla Izrailj poslanike k Sionu caru Amorejskomu, caru Esevonskomu,
    i reèe mu Izrailj: dopusti nam da proðemo kroz tvoju zemlju do svojega mjesta.'
  lug-lug: “ ‘Awo Isirayiri n’atuma ababaka eri Sikoni kabaka w’Abamoli era kabaka
    w’e Kesuboni, ng’amusaba ng’agamba nti, Tukkirize tuyitemu tulage mu nsi yaffe.
  heb-heb: וישלח ישראל מלאכים אל סיחון מלך האמרי מלך חשבון ויאמר לו ישראל נעברה נא
    בארצך עד מקומי׃
  ben-IRV: পরে ইস্রায়েল হিষ্‌বোনের রাজা, ইমোরীয়দের রাজা, সীহোনের কাছে দূত পাঠাল;
    ইস্রায়েল তাকে বলল, অনুরোধ করি, আপনি নিজের দেশের মধ্য দিয়ে আমাদেরকে নিজ জায়গায়
    যেতে দিন।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਨੇ ਅਮੋਰੀਆਂ ਦੇ ਰਾਜਾ ਸੀਹੋਨ ਦੇ ਕੋਲ ਜੋ ਹਸ਼ਬੋਨ ਦਾ ਰਾਜਾ ਸੀ, ਹਲਕਾਰੇ
    ਭੇਜੇ ਅਤੇ ਉਸ ਨੂੰ ਕਿਹਾ, ‘ਸਾਡੀ ਇਹ ਬੇਨਤੀ ਹੈ ਕਿ ਆਪਣੇ ਦੇਸ਼ ਦੇ ਵਿੱਚੋਂ ਦੀ ਸਾਨੂੰ ਸਾਡੇ ਦੇਸ਼
    ਵੱਲ ਲੰਘ ਜਾਣ ਦਿਉ।’
  mya-JVB: တဖန် ဣသရေလ အမျိုးသည် အာမောရိ အမျိုး ဟေရှဘုန် ရှင်ဘုရင် ရှိဟုန် ထံ သို့သံတမန်
    ကို စေလွှတ် ၍ ၊ ငါ တို့နေရာ သို့ ရောက်အံ့သောငှါမင်းကြီး ပြည် ကို ရှောက်သွား ပါရစေဟု
    အခွင့်တောင်း သော်လည်း၊
  hmo-hmo: Unai neganai Israela taudia ese hereva gwauraia taudia Sihona Hesebona,
    bona Amoro taudia edia king dekenai idia siaia. Israela taudia ese idia noia,
    idia gwau, ‘Mani emu kara oiemu tano do ai raka hanaia, aiemai tano dekenai do
    ai lao.’
  urd-urd: फिर इस्राईलियों ने अमोरियों के बादशाह सीहोन के पास जो हस्बोन का बादशाह
    था, क़ासिद रवाना किए; और इस्राईलियों ने उसे कहला भेजा कि 'हम को ज़रा इजाज़त दे
    दे, कि तेरे मुल्क में से होकर अपनी जगह को चले जाएँ।
  rus-SYN: 'И послал Израиль послов к Сигону, царю Аморрейскому, царю Есевонскому,
    и сказал ему Израиль: позволь нам пройти землею твоею в свое место.'
  bqc-SIM: 'Ɔ̃ aa lɛ́kpãsãkɛ̀ Amↄleↄ kí Siↄ̃ pↄ́ zↄ̃lɛa Ɛsɛbↄ̃ɛ aa mɛ̀: Wá gba
    zɛ́ wà gɛ̃ ń n bùsuo e wá bùsuu.'
  tcz-CHONGTHU: Hiche jouchun Israelten Heshbon na um Amor mi Sihon lengpa kommah
    ajotnao mun athum theina dingun agamsung hopana dinga phalna thummin thupole ho
    asollin ahi.
  mar-mar: तेव्हा इस्राएलानी अमोऱ्यांचा राजा सीहोन याजवळ, म्हणजे हेशबोनातल्या राजाजवळ
    वकील पाठवले, “आणि इस्राएलांनी त्यास म्हटले, तू कृपेने आपल्या देशावरून आम्हांला
    आमच्या ठिकाणापर्यंत जाऊ दे.”
  qub-qub: '«Chaypita cachacunata cacharä Amorreo runacunapa raynin Hesboncho caycaj
    Sehonman. Ruwacurä: ‹Chacrallayquipa päsacuycushaj chacräman› nir.'
  hat-hat: Lè sa a pèp Izrayèl la voye mesaje bay Siyon, wa peyi Amori a, ki te rete
    Esbon. Yo voye mande l' pèmisyon pou yo fè yon ti pase nan peyi l' la pou yo ka
    rive nan peyi kote yo prale a.
  eng-BSB: And Israel sent messengers to Sihon king of the Amorites, who ruled in
    Heshbon, and said to him, ‘Please let us pass through your land into our own place.’
  tod-tod: '«Izelayɛle nuiti ti keelaiti teʋeni Amɔɔl nuiti ta-masagi Siɠon ma, Ɠɛseɓon
    masagi, ti ɠɛ ma: ‹Soma, gi ziɛ ɗa-yooi zu, gi leʋe, gi li ʋɛ gi liizu ná.›'
  eng-WEBPB: Israel sent messengers to Sihon king of the Amorites, the king of Heshbon;
    and Israel said to him, ‘Please let us pass through your land to my place.’
  kbq-kbq: Hagi Amori kini ne' Sihoni'a, Hesboni kumateti neki'za, agritega amanage
    hu'za Israeli vahe'mo'za kea atrazageno vu'ne. Muse hugantonanki tatregeta mopaka'afina
    rugitagita mopatirega vamneno hu'za hu'naze.
  nhe-BL: “Huajca nopa israelitame quitlatitlanijque Tlanahuatijquetl Sehón inintlanahuatijca
    amorreos tlen mosehuiyaya para tlanahuatis ipan altepetl Hesbón. Huan quitlajtlanijque
    ma quincahuili panose para huelis ajsitij ipan tlen tojuanti totlal.
  gub-BL: Na'e Izaew izuapyapyr omono kar uze'eg Xeom Amohe zuapyr Ezemon tawhu pe
    har wanuwihawete pe wà kury. — Tuwe uruahaw neywy ureywy ràm me ureho pà nehe,
    i'i izupe wà.
  eng-DRA: 'So Israel sent messengers to Sehon king of the Amorrhites, who dwelt in
    Hesebon, and they said to him: Suffer me to pass through thy land to the river.'
