verse: JDG.011.007
translations:
  mal-C: 'യിഫ്താഹ് അവരോട്: “നിങ്ങൾ എന്നെ വെറുത്ത് എന്റെ പിതൃഭവനത്തിൽനിന്നും ഓടിച്ചുകളഞ്ഞില്ലയോ?
    ഇപ്പോൾ നിങ്ങൾ കഷ്ടത്തിലായപ്പോൾ എന്തിനെന്റെ അടുക്കൽ വരുന്നു” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Jephtha erwiderte den Vornehmen Gileads: Habt ihr nicht einen Haß auf
    mich geworfen und mich aus meiner Familie vertrieben? Warum kommt ihr nun zu mir,
    wo ihr in Not seid?'
  lin-lin: 'Jefite azongiselaki bampaka ya Galadi : — Boni, ezali bino te bato oyo
    boyinaki ngai mpe bobenganaki ngai wuta na ndako ya tata na ngai ? Mpo na nini
    bozali koya sik’oyo epai na ngai, awa bokomi na pasi ?'
  eng-LSV: And Jephthah says to [the] elderly of Gilead, “Have you not hated me? And
    you cast me out from the house of my father, and why have you come to me now when
    you are in distress?”
  eng-GNV: Iphtah then answered the Elders of Gilead, Did not ye hate me, and expell
    me out of my fathers house? how then come you vnto me now in time of your tribulation?
  eng-WEBSTER: And Jephthah said to the elders of Gilead, Did ye not hate me, and
    expel me from my father's house; and why have ye come to me now when ye are in
    distress?
  nhw-BL: 'Huan Jefté quinnanquili nopa huehue tlacame tlen tlali Galaad: ―¿Para tlen
    antechtemohuaj ama quema antlaijiyohuíaj? Nelía antechcualancaitaj huan hasta
    antechquixtijque ipan ichaj notata.'
  swh-ONEN: Yefta akawaambia, “Je, hamkunichukia mimi na kunifukuza katika nyumba
    ya baba yangu? Kwa nini mnanijia sasa, wakati mna matatizo.”
  bba-bba: Yerɑ u ɡuro ɡuro be sɔ̃ɔwɑ u nɛɛ, nɛ wi nɑ sɑ̃ɑ bɛɛn yibɛrɛ? N ǹ bɛɛ i
    mɑn ɡirɑ sɑɑ nɛn tundon yɛnun di? Yèn sɔ̃ i wɑ̃ɑ wɑhɑlɑ sɔɔ, n ǹ yen sɔ̃nɑ i
    mɑn somiru kɑnɑmɔ?
  eng-KJVCPB: And Jephthah said unto the elders of Gilead, Did not ye hate me, and
    expel me out of my father’s house? and why are ye come unto me now when ye are
    in distress?
  luo-luo: Jeftha nowachonegi niya, “Donge ne ok udwara mi uriembo e od wuora? En
    angʼo momiyo koro ubiro ira, ka un e thagruok?”
  meu-meu: A Iefeta ese Gilead tau-badadia e haere henidia, eto, Umui ese o inai henigu,
    tamagu ena ruma amo o lulugu oho, ani? Dahaka dainai harihari, hekwakwanai emui
    ai vada e vara negana ai, lau dekegu vada oma?
  npi-ULB: यिप्‍ताले गिलादका अगुवाहरूलाई भने, “तपाईंहरूले मलाई हेला गर्नुभयो र मेरो
    पिताको घर छोडेर जान मलाई बाध्‍ये पार्नुभयो । अब तपाईंहरू समस्यामा पर्नुहुँदा चाहिं
    तपाईंहरू मकहाँ किन आउनुहुन्‍छ?”
  yor-yor: Jefta sì wí fún àwọn àgbàgbà Gileadi pé, “Ṣé kì í ṣe pé ẹ kórìíra mi tí
    ẹ sì lé mi kúrò ní ilé baba mi? Kí ló dé tí ẹ fi tọ̀ mí wá báyìí nígbà tí ẹ wà
    nínú wàhálà?”
  emp-NTPO: 'Dji bororã tãẽna idji djabarãda panʌ bẽrã Jepteba nãwã jarasia: –¿Bãrãba
    mʌ̃ra quĩrãma panasid̶aẽ́ca? ¿Mʌ̃ zeza ded̶ebemada ãyã jʌretad̶aẽ́ basica? Bãrãra
    minijĩchiad̶e panʌ bẽrã ¿mʌ̃ra jãwã jʌrʌd̶e ze panʌca?–'
  ind-ind: Tetapi Yefta menjawab, “Bukankah kalian membenci saya dan mengusir saya
    dari tempat asal? Mengapa sekarang kalian datang kepada saya waktu kalian dalam
    kesulitan?”
  pes-OPCB: 'اما یفتاح به ایشان گفت: «شما آنقدر از من نفرت داشتید که مرا از خانهٔ
    پدرم بیرون راندید. چرا حالا که در زحمت افتاده‌اید پیش من آمده‌اید؟»'
  tgl-ULB: Sinabi ni Jefta sa mga pinuno ng Galaad, “Kinasuklaman ninyo ako at pinilit
    akong umalis sa bahay ng aking ama. Bakit ngayon nandito kayo akin kapag nasa
    kaguluhan kayo?”
  hui-hui: Ani layagola Yabeda ibugua agali haguane biaruhondo lamialu lalu, Tígua
    i̱ handabe manga halu i̱ aba andagaha howa bo taliatagi harimigodago ai tíha genda
    anda ibiyagola i̱ hondo ibirimidagoni aginagabe, lene.
  mya-mya: သို့​ရာ​တွင်​ယေ​ဖ​သ​က``သင်​တို့​သည်​ငါ့​ကို အ​လွန်​မုန်း​သ​ဖြင့်​အ​ဖ​အိမ်​မှ​နှင်​ထုတ်​ခဲ့
    ကြ​၏။ ယ​ခု​ဒုက္ခ​ရောက်​သော​အ​ခါ​ကျ​မှ အ​ဘယ်​ကြောင့်​ငါ့​ထံ​သို့​လာ​ကြ​ပါ​သ​နည်း''
    ဟု​ပြန်​ပြော​လေ​သည်။
  bod-N: ཡེབ་ཐཱ་ཡིས་གིལ་ཨད་ཀྱི་རྒན་པོ་རྣམས་ལ་འདི་ལྟར། སྔོན་ཆད་ཁྱོད་རྣམས་ང་ལ་སྡང་ཞིང་ང་རང་ཕ་གཞིས་ནས་ཕྱིར་ཕུད་པ་མ་ཡིན་ནམ།
    ད་ལྟ་ཁྱོད་རྣམས་དཀའ་སྡུག་ལ་ཕྲད་དུས་ཅིའི་ཕྱིར་ངའི་རྩར་ཡོང་ངམ་ཞེས་ལན་བཏབ་པ་དང་།
  sna-sna: Jefuta akati kwavari, “Hamuna kundivenga here mukandidzinga mumba mababa
    vangu? Sei mava kuuya kwandiri zvino, imi mava munhamo?”
  spa-BLM: 'Jefté dijo a los ancianos de Galaad: “¿No me odiasteis y me expulsasteis
    de la casa de mi padre? ¿Por qué habéis venido a mí ahora que estáis en apuros?”'
  cac-cac: 'Ix tac''vi vin̈aj Jefté chi'' icha tic: —A ex tic ix eyac'' chucal d''ayin,
    ix eyac'' pural in e pechanel d''a spat vin̈ in mam, yuj chi'' ¿tas yuj tzex javi
    in e sayec'' ticnaic ayic ayex och d''a syaelal? xchi vin̈.'
  swh-ULB: YEphtha akawaambia viongozi wa Gileadi, “mlinichukia na kunilazimisha kuondoka
    nyumbani kwa baba yangu. Kwa nini mnakuja kwangu sasa munapokuwa na shida?”
  bel-bel: 'Ефтай сказаў старэйшынам Галаадскім: ці ж ня вы зьненавідзелі мяне і выгналі
    з дому бацькі майго? навошта ж прыйшлі да мяне цяпер, калі вы ў бядзе?'
  deu-ELBBK: 'Und Jephta sprach zu den Ältesten von Gilead: Seid ihr es nicht, die
    mich gehasst und mich aus dem Haus meines Vaters vertrieben haben? Und warum kommt
    ihr jetzt zu mir, da ihr in Bedrängnis seid?'
  mbb-OT: Piru midtavak si Jefta te, “Kenè be nepeukan a keniyu ne midsegseg a keniyu
    puun te valey te amey ku? Ne ǥuntaan te edlised kew ne ebpetavang kew ves kedì?”
  mal-2015: 'യിഫ്താഹ് ഗിലെയാദ്യരോടു: നിങ്ങൾ എന്നെ പകെച്ചു പിതൃഭവനത്തിൽ നിന്നു നീക്കിക്കളഞ്ഞില്ലയോ?
    ഇപ്പോൾ നിങ്ങൾ കഷ്ടത്തിൽ ആയ സമയം എന്റെ അടുക്കൽ എന്തിന്നു വരുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Jefté narẽ nicʉ niwĩ: —Mʉsã yʉꞌʉre ĩꞌasĩꞌrĩti, yʉꞌʉ pacʉ ya wiꞌipʉ níꞌcʉre
    cõꞌawĩrõcãꞌwʉ̃. ¿Deꞌro weerã niꞌcãrõacãrẽ mʉsãrẽ mejẽcã waꞌacã, yʉꞌʉ tiropʉ aꞌtiati?
    nicʉ niwĩ.'
  rmc-rmc: 'Ale o Jeftah lenge phenďa: „Na san oda tumen, save pre ma džanas a tradňan
    man avri andral o kher mire dadeskro? Soske aven akana ke ma, sar san andro pharipen?“'
  pes-OPV: 'یفتاح به مشایخ جلعاد گفت: «آیا شما به من بغض ننمودید؟ و مرا از خانه پدرم
    بیرون نکردید؟ و الان چونکه در تنگی هستید چرا نزدمن آمده‌اید؟»'
  ron-1924: 'Иефта а рэспунс бэтрынилор Галаадулуй: „Ну м-аць урыт вой ши ну м-аць
    изгонит вой дин каса татэлуй меу? Пентру че вениць ла мине акум, кынд сунтець
    ын стрымтораре?”'
  ben-OBCV: যিপ্তহ তাঁদের বললেন, “আপনারা কি আমাকে ঘৃণা করে আমার বাবার বাড়ি থেকে আমাকে
    তাড়িয়ে দেননি? এখন যখন অসুবিধায় পড়েছেন, তখন কেন আমার কাছে এসেছেন?”
  som-som: Markaasuu Yeftaah odayaashii reer Gilecaad ku yidhi, War sow ima aydnaan
    nebcayn oo igama aydnaan eryin reerkii aabbahay? Maxaad haatan iigu timaadeen
    idinkoo cidhiidhi ku jira?
  lat-VUC: 'Quibus ille respondit: Nonne vos estis, qui odistis me, et ejecistis de
    domo patris mei? et nunc venistis ad me necessitate compulsi.'
  eng-ASVBT: And Jephthah said unto the elders of Gilead, Did not ye hate me, and
    drive me out of my father’s house? and why are ye come unto me now when ye are
    in distress?
  ita-1885: 'Ma Iefte disse agli Anziani di Galaad: Non mi avete voi odiato, e cacciato
    della casa di mio padre? perchè dunque venite a me, ora che voi siete distretti?'
  eng-LXXUP: And Jephthah said to the elders of Gilead, Did ye not hate me, and cast
    me out of my father’s house, and banish me from you? and wherefore are ye come
    to me now when ye want me?
  eng-ULB: Jephthah said to the leaders of Gilead, “You hated me and forced me to
    leave my father's house. Why do you come to me now when you are in trouble?”
  spa-VBL: '“¿No fueron ustedes los que me odiaron y me expulsaron de la casa de mi
    padre?” Jefté les preguntó: “¿Por qué vienen a mí ahora que están en problemas?”
    .'
  fra-_FOB: 'Mais Jephthé répondit aux anciens de Galaad: N''est-ce pas vous qui m''avez
    haï? Et ne m''avez-vous pas chassé de la maison de mon père? Pourquoi venez-vous
    vers moi, maintenant que vous êtes en peine?'
  mal-mal: 'യിഫ്താഹ് ഗിലെയാദ്യരോട്: നിങ്ങൾ എന്നെ പകെച്ച് എന്റെ പിതൃഭവനത്തിൽ നിന്ന്
    എന്നെ നീക്കിക്കളഞ്ഞില്ലയോ? ഇപ്പോൾ നിങ്ങൾ കഷ്ടത്തിൽ ആയപ്പോൾ എന്റെ അടുക്കൽ എന്തിന്
    വരുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Iftāh ne etarāz kiyā, “Āp is waqt mere pās kyoṅ āe haiṅ jab musībat
    meṅ haiṅ? Āp hī ne mujh se nafrat karke mujhe bāp ke ghar se nikāl diyā thā.”
  suz-BL: मिनु येफ्‍तामी मेको गिलाद ङा खाल्‍पा आन कली “गेपुकीमी आं कली मदाक्‍थु, आं
    आफ आ खिं रे खेरतीनी। मुल श्‍येत जनी ना मारदे आं कली ब्रेत्‍नीनी?” देंमाक्‍त।
  ita-1927: 'Ma Jefte rispose agli anziani di Galaad: “Non m’avete voi odiato e cacciato
    dalla casa di mio padre? Perché venite da me ora che siete nell’angustia?”'
  ckb-ckb: 'یەفتاحیش بە پیرانی گلعادی گوت: «ئایا ئێوە نەبوون کە ڕقتان لێم بووەوە و
    لە ماڵی باوکم دەرتانکردم؟ بۆچی ئێستا هاتوون بۆ لام کە لە تەنگانە دان؟»'
  eng-BBE: But Jephthah said to the responsible men of Gilead, Did you not, in your
    hate for me, send me away from my father's house? Why do you come to me now when
    you are in trouble?
  kan-OKCV: ಆಗ ಯೆಫ್ತಾಹನು ಗಿಲ್ಯಾದಿನ ಹಿರಿಯರಿಗೆ, “ನೀವಲ್ಲವೇ ನನ್ನನ್ನು ಹಗೆಮಾಡಿ, ನನ್ನ ತಂದೆಯ
    ಮನೆಯಿಂದ ಹೊರಡಿಸಿದವರು? ಈಗ ನಿಮಗೆ ಇಕ್ಕಟ್ಟು ಬಂದಿರುವಾಗ ನನ್ನ ಬಳಿಗೆ ಏಕೆ ಬಂದಿರಿ?” ಎಂದನು.
  tam-2017: 'அதற்கு யெப்தா கீலேயாத்தின் மூப்பரைப் பார்த்து: நீங்கள் அல்லவா என்னைப்
    பகைத்து, என்னுடைய தகப்பன் வீட்டிலிருந்து என்னைத் துரத்தினவர்கள்? இப்பொழுது உங்களுக்கு
    ஆபத்து சம்பவித்திருக்கிற சமயத்தில் நீங்கள் என்னிடத்தில் ஏன் வருகிறீர்கள் என்றான்.'
  spa-RV-1909: 'Y Jephté respondió á los ancianos de Galaad: ¿No me habéis vosotros
    aborrecido, y me echasteis de la casa de mi padre? ¿por qué pues venís ahora á
    mí cuando estáis en aflicción?'
  ron-BTF: 'Și Iefta a spus bătrânilor Galaadului: Nu m-ați urât și nu m-ați alungat
    voi din casa tatălui meu, de ce ați venit acum la mine, când sunteți în strâmtorare?'
  eng-WEBP: Jephthah said to the elders of Gilead, “Didn’t you hate me, and drive
    me out of my father’s house? Why have you come to me now when you are in distress?”
  eng-FBV: “Weren't you the ones who hated me and drove me from my father's house?”
    Jephthah asked them, “Why are you coming to me now you're in trouble?”
  nld-1939: 'Maar Jefte zei tot de oudsten van Gilad: Zijt gij het soms niet, die
    me hatelijk hebt weggejaagd uit het huis van mijn vader? Waarom komt ge dan nú
    naar mij toe, nu ge in nood verkeert?'
  nch-BL: 'Huan Jefté quinnanquili nopa huehue tacame ten tali Galaad: ―¿Para ten
    antechtemohuaj ama quema antaijyohuíaj? Nelía antechcualancaitaj huan hasta antechquixtijque
    ipan ichaj notata.'
  vie-1934: 'Nhưng Giép-thê đáp cùng các trưởng lão Ga-la-át rằng: Các ông há chẳng
    phải là kẻ ghét tôi và đuổi tôi khỏi nhà cha tôi sao? Còn bây giờ các ông đang
    bị cùng-khốn, sao lại đến tôi?'
  hin-CV: गिलआद के अगुओं को यिफ्ताह ने उत्तर दिया, “क्या आप ही नहीं थे, जिन्होंने
    घृणा करके मुझे मेरे पिता के घर से बाहर निकाल दिया था? अब, जब आप पर संकट आ पड़ा
    है, तो आप लोग मेरे पास क्यों आए हैं?”
  spa-BES: 'Pero Jefté dijo a los hombres responsables de Galaad: ¿No me enviaron,
    lejos de la casa de mi padre, por su odio hacia mí? ¿Por qué vienen a mí ahora
    cuando están en problemas?'
  tdx-tdx: 'Aa hoe t’Ieftak’ amo roandria’ i Giladeo: Tsy mpalaiñ’ ahy hao nahareo,
    kanao rinoa’ areo añ’ anjomban-draeko? Inoñ’ arè ty nomba’ areo mb’amako henaneo
    t’ie am-poheke?'
  tha-KJV: แต่​เยฟธาห์​กล​่าวแก่พวกผู้​ใหญ่​ของกิเลอาดว่า “ท่านไม่​ได้​เกล​ียดข้าพเจ้า
    และขับไล่ข้าพเจ้าเสียจากครอบครัวบิดาของข้าพเจ้าดอกหรือ เมื่อคราวทุกข์ยากท่านจะมาหาข้าพเจ้าทำไมเล่า”
  por-BR-2018: 'E Jefté respondeu aos anciãos de Gileade: Não me odiastes, e me lançastes
    da casa de meu pai? por que pois vindes agora a mim quando estais em aflição?'
  deu-ELO: 'Und Jephtha sprach zu den Ältesten von Gilead: Seid ihr es nicht, die
    mich gehaßt und mich aus dem Hause meines Vaters vertrieben haben? Und warum kommet
    ihr jetzt zu mir, da ihr in Bedrängnis seid?'
  eng-WYC-2018: To which he answered, Whether not ye it be, that hated me, and threw
    me out of the house of my father, and now ye have come to me, and were compelled
    by need? (To whom he answered, Was it not ye, who hated me, and threw me out of
    my father’s house? but now ye have come to me, yea, compelled by need!)
  epo-epo: 'Kaj Jiftaĥ diris al la plejaĝuloj de Gilead: Vi malamas ja min, kaj vi
    forpelis min el la domo de mia patro; kial do vi nun venis al mi, kiam vi estas
    en mizero?'
  uig-PIN: 'Yǝftaⱨ Gileadning aⱪsaⱪalliriƣa jawabǝn: — Silǝr meni ɵq kɵrüp atamning
    jǝmǝtidin ⱨǝydiwǝtkǝnidinglarƣu, ǝmdi bexinglarƣa balayi’apǝt qüxkǝndǝ ⱪandaⱪsigǝ
    mening ⱪeximƣa kelip ⱪaldinglar, — dedi.'
  beo-beo: Be Yefeda da bu adole i, “Dilia da nama bagadewane higabeba:le, na ada
    ea diasuga sefasi dagoi. Amaiba:le, dilia da wali se nababeba:le, abuliba:le nama
    misibala:?”
  tpi-OTNT: Tasol Jepta i tokim ol bikman olsem, “Yupela i no laikim mi na yupela
    i rausim mi pinis long haus bilong papa bilong mi. Na bilong wanem yupela i kam
    long mi nau? Yupela i painim hevi na yupela i kam long mi, a?”
  hau-SA: Yefta ya ce musu, “Ba kun ƙi ni kuka kuma kore ni daga gidan mahaifina ba?
    Me ya sa kuke zuwa wurina yanzu sa’ad da kuke cikin wahala?”
  uig-LAT: 'Yeftah Giléadning aqsaqallirigha jawaben: — Siler méni öch körüp atamning
    jemetidin heydiwetkenidinglarghu, emdi béshinglargha balayi’apet chüshkende qandaqsige
    méning qéshimgha kélip qaldinglar, — dédi.'
  nde-nde: UJeftha wathi kubo, “Kalingizondanga yini langixotsha endlini kababa na?
    Kungani lisiza kimi khathesi seliphakathi kohlupho?”
  ton-ton: Pea naʻe pehē ʻe Sefita ki he kau mātuʻa ʻo Kiliati, “ʻIkai naʻa mou fehiʻa
    kiate au, pea kapusi au mei he fale ʻo ʻeku tamai? Pea ko e hā kuo mou haʻu ai
    kiate au ʻi hoʻomou tuʻutāmaki?”
  ces-1613: 'Odpověděl Jefte starším Galádským: Zdaliž jste vy mne neměli v nenávisti,
    a nevyhnali jste mne z domu otce mého? Pročež tedy nyní přišli jste ke mně, když
    ssouženi jste?'
  eng-WMB: Jephthah said to the elders of Gilead, “Didn’t you hate me, and drive me
    out of my father’s house? Why have you come to me now when you are in distress?”
  tam-TCV: அப்பொழுது யெப்தா அவர்களிடம், “நீங்கள் என்னை வெறுத்து என் தகப்பன் வீட்டிலிருந்து
    துரத்திவிடவில்லையோ? உங்களுக்குக் கஷ்டம் ஏற்பட்டிருக்கும் போது ஏன் என்னைத் தேடிவந்திருக்கிறீர்கள்”
    என்றான்.
  ceb-ULB: Si Jepta miingon sa mga pangulo sa Gilead, “Nasilag kamo kanako ug gipugos
    ninyo ako sa pagbiya sa balay sa akong amahan. Nganong mianhi man kamo kanako
    karon nga anaa kamo sa kagubot?”
  pol-UBG: 'Lecz Jefte odpowiedział starszym Gileadu: Czy wy nie znienawidziliście
    mnie i nie wygnaliście mnie z domu mego ojca? Dlaczego przyszliście do mnie teraz,
    gdy znajdujecie się w ucisku?'
  urd-GVU: لیکن اِفتاح نے اعتراض کیا، ”آپ اِس وقت میرے پاس کیوں آئے ہیں جب مصیبت میں
    ہیں؟ آپ ہی نے مجھ سے نفرت کر کے مجھے باپ کے گھر سے نکال دیا تھا۔“
  deu-1912: 'Aber Jephthah sprach zu den Ältesten von Gilead: Seid ihr es nicht, die
    mich hassen und aus meines Vaters Haus gestoßen haben? Und nun kommt ihr zu mir,
    weil ihr in Trübsal seid?'
  kan-2017: ಅವನು ಅವರಿಗೆ, “ನನ್ನನ್ನು ಹಗೆಮಾಡಿ, ನನ್ನ ತಂದೆಯ ಮನೆಯಿಂದ ಓಡಿಸಿಬಿಟ್ಟವರು ನೀವೇ
    ಅಲ್ಲವೋ? ನಿಮಗೆ ಕಷ್ಟ ಬಂದಾಗ ನನ್ನ ಬಳಿಗೆ ಯಾಕೆ ಬಂದಿರಿ?” ಎನ್ನಲು
  yap-yap: Machane me fulweg Jefthah ni ga’ar, “Um fanenikayedgag nib gel kam tulfedgag
    ni nggu chuw u tafen e chitamag. Ere mangfan ni kafniyib e magawon ngomed ma kambad
    ngog?”
  hlt-MCSB: Tedae Gilead kah a hamca rhoek te Jephthah loh , “Nangmih moenih a? Kai
    nan hmuhuet uh tih a pa im lamkah kai na haek uh te. Tahae ah nang taengkah puen
    na cak vaengah tah kai taengla balae nan loh uh,” a ti nah.
  mdy-ETH: ዮፕታኣሄ ጋዓንቴ፦ «ታና ዒፂ፥ ታ ዓዶ ማኣራፓ ታና ዳውሴ ዓሳ ዒንሢቱዋዓዳ? ዓካሪ ዒንሢ ሜታሢ ሄላዛ ዓይጋ ታ
    ኮይላ ሙኬዖ» ጌዔኔ።
  twi-ASANTE: Yefta bisaa wɔn sɛ, “Ɛnyɛ mo na motane me, pamoo me firii mʼagya fie
    no? Adɛn enti na afei a mowɔ ɔhaw mu no, morebɛfrɛ me?”
  eng-WEBU: Jephthah said to the elders of Gilead, “Didn’t you hate me, and drive
    me out of my father’s house? Why have you come to me now when you are in distress?”
  wal-wal: Yaagin Yofttaahee Gala7aade cimata, “Tana ixxidi, ta aawaa keettaappe yedettidai
    inttena gidekketii? Ha77i metuwan gelidi, taakko aibissi yiidetii?” yaagiis.
  spa-PDDPT: 'Pero Jefté contestó a los ancianos de Galaad: ¿No me aborrecieron ustedes
    y me echaron de la casa de mi padre? ¿Por qué vienen ahora a mí cuando están en
    aflicción?'
  gun-gun: 'Jefté ombovai Gileade pygua nhomongeta va''ety kuery pe: — Ha''e rami
    avi peẽ kuery ndaxerayvui vy naxemoxẽi ri ty''y raka''e xeru ro gui? Ha''e vy
    mba''e re tu aỹ peju xea py, pendekuai axy vy rive? — he''i'
  agu-BL: 'Saje''n tzun tlol Jefté scyetz: —¿Poro ẍe''n? ¡Qui ptzun na chi''ch chic''u''lu''
    swe''j! na nin bin el tzaj chilajulu'' in xe ca''l intaj. ¿Nxac na cu'' chiwutzu''
    swetz? ¿I ptzun tan paj yi ate''u'' wutz pe''m?'
  ilo-ULB: Kinuna ni Jefte kadagiti mangidadaulo ti Galaad. “Ginuradak ken pinilitdak
    a pumanaw iti balay ti amak. Apay nga umaykayo kaniak ita nga addaan kayo iti
    pakarigatan?”
  kpg-kpg: Jephthah ga helekai, “Goodou ne de hiihai mai huoloo gi di au gaa hono
    au gi daha mo di hale dogu damana. Goodou gu i lodo di haingadaa dolomeenei, e aha
    ala e lloomoi gi di au?”
  uig-ARA: 'يەفتاھ گىلېئادنىڭ ئاقساقاللىرىغا جاۋابەن: ــ سىلەر مېنى ئۆچ كۆرۈپ ئاتامنىڭ
    جەمەتىدىن ھەيدىۋەتكەنىدىڭلارغۇ، ئەمدى بېشىڭلارغا بالايىئاپەت چۈشكەندە قانداقسىگە
    مېنىڭ قېشىمغا كېلىپ قالدىڭلار، ــ دېدى.'
  sus-sus: Yefite naxa Galadi forie yaabi, «Wo mu n xɔnxi xɛ? Wo mu n keri n baba
    xa banxi kui? Munfe ra wo n fenma yakɔsi wo xa tɔɔrɛ kui?»
  pon-2006: Sepda ahpw sapeng irail, ketihtihki, “Kumwail me kailongkiniehla me kahrehda
    ei kohkohla sang ni imwen ei pahpao. Dahme kumwail kohkihdo met ni amwail milahr
    nan apwal laud?”
  ksd-ksd: 'Ma Iepta i ga biti tai ra umana patuana Gilead: Dave vang, pa ava ga milikuane
    iau, ma pa ava ga korot vue iau laka kan ra kuba i tamagu? Ta ra ava ava ga pot
    piragu dari ba ava ki na malari?'
  tur-YTC: 'Yeftah Gilad ihtiyarlarına şöyle dedi: “Benden nefret edip beni babamın
    evinden kovmadınız mı? Şimdi sıkıntı içindeyken neden bana geldiniz?”'
  grc-BRENT: Καὶ εἶπεν Ἰεφθάε τοῖς πρεσβυτέροις Γαλαὰδ, οὐχὶ ὑμεῖς ἐμισήσατέ με, καὶ
    ἐξεβάλετέ με ἐκ τοῦ οἴκου τοῦ πατρός μου, καὶ ἐξαπεστείλατέ με ἀφʼ ὑμῶν; καὶ διατί
    ἤλθατε πρὸς μὲ νῦν ἡνίκα χρῄζετε;
  ind-AYT: Yefta berkata kepada para tua-tua Gilead, “Bukankah kamu membenci dan mengusir
    aku dari keluargaku? Mengapa sekarang kamu datang kepadaku ketika kamu terdesak?”
  nya-nya: Yefita anawawuza Agiliyadi kuti, “Kodi inu suja munkadana nane ndi kundithamangitsa
    ku nyumba ya abambo anga? Nʼchifukwa chiyani lero mwabwera kwa ine pamene muli
    pa mavuto?”
  hrv-hrv: 'Ali Jiftah odgovori gileadskim starješinama: “Niste li me vi mrzili i
    otjerali iz kuće moga oca? Zašto sada dolazite k meni kada ste u nevolji?”'
  mps-mps: Tiali goli, Jeptago te genuai bidi dabebolo te tiwai po wali, “Dagego ena
    homu dene eyu godolo me isiąma, tama eno ayago bede te dagego ena sela sąwani.
    Tama magi baso dage ena bidibo madigi megi asaliwe? Dage sęgę sobaso, tama dage
    ena bidibo madi asali dawe?”
  tpi-tpi: Tasol Jepta i tokim ol bikman olsem, “Yupela i no laikim mi na yupela i
    rausim mi pinis long haus bilong papa bilong mi. Na bilong wanem yupela i kam
    long mi nau? Yupela i painim hevi na yupela i kam long mi, a?”
  dan-1931: 'Jefta svarede Gileads Ældste: “Har I ikke hadet mig og jaget mig bort
    fra min Faders Hus? Hvorfor kommer I da til mig, nu I er i Nød?”'
  vie-OVCB: 'Nhưng Giép-thê nói với họ: “Các anh không phải là người ghét tôi, rồi
    đuổi tôi ra khỏi nhà cha tôi sao? Nay gặp khó khăn, còn tìm tôi làm gì?”'
  guj-2017: યિફતાએ ગિલ્યાદના આગેવાનોને કહ્યું કે, “તમે શું મને ધિક્કાર્યો નહોતો? અને
    મારા પિતાના ઘરમાંથી મને કાઢી મૂક્યો ન હતો? હવે જયારે તમે સંકટમાં આવી પડ્યા છો
    ત્યારે મારી પાસે કેમ આવ્યા છો?”
  pon-2006A: Sepda ahpw sapeng irail, ketihtihki, “Kumwail me kailongkiniehla me kahrehda
    ei kohkohla sang ni imwen ei pahpao. Dahme kumwail kohkihdo met ni amwail milahr
    nan apwal laud?”
  por-BRBSL: 'Jefthah disse aos anciãos de Gilead: “Você não me odiou e me expulsou
    da casa de meu pai? Por que vieram até mim agora, quando estão em apuros”?'
  cth-cth: Jephthah ni Gilead e kacuenaw koe na hmuhma awh teh, apa im hoi na pâlei
    awh nahoehmaw. Bangkongmaw atu na ngaikhawk torei teh kai koe bout na tho awh
    telah atipouh.
  twi-twi: Yefta bisaa wɔn se, “Ɛnyɛ mo na motan me, pam me fii mʼagya fi no? Adɛn
    nti na afei a mowɔ ɔhaw mu no, morebɛfrɛ me?”
  hlt-hlt: Tedae Gilead kah a hamca rhoek te Jephthah loh, “Nangmih moenih a? Kai
    nan hmuhuet uh tih a pa im lamkah kai na haek uh te. Tahae ah nang taengkah puen
    na cak vaengah tah kai taengla balae nan loh uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɛfutee bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɛ̀ í tú díì do n yetɛ kɛ́ m bɛti n cicɛ
    cĩ́ɛ̃̀tɑ̀ɑ̀? Dɛ̀ yĩ́mɛ kɛ̀ di tɑ mɛsémmɛ̀ miɛkɛ kɛ cokɛ́ní m bíɛ́kɛ̀?'
  msy-2020: Ezɨ Jepta kamaghɨn Gileatɨn gumazir aruabav gei, “Ia nan aghuagha nan
    afeziamɨn dɨpenimɨn na batuegha gɨfa. Ia bizir tizim bagha ua na bagha izi? Ia
    datɨrɨghɨn osɨmtɨziba bativa na bagha izi?”
  dop-dop: 'Tǝnɑɣɑlɛ Yɛfɛtɛ sɩ: Mɑtɔŋ mǝ tɑɑ kpɑnɑ-m nɑ ɩ́ tɔɣɔnɩ-m mɑ tɛ? Ɩlɛnɑ lɑŋwɑkǝllɛ
    mɑɣɑnɑ-mɛ nɑ ɩ́ kɔŋ mɑ wɑɑlɩ suwe?'
  azb-azb: 'İftah Gilead ağsaqqallarına dedi: «Mənə nifrət edib atamın evindən məni
    qovan siz deyildinizmi? Bəs indi niyə çətinliyə düşəndə mənim yanıma gəlmisiniz?»'
  eng-DBY: And Jephthah said to the elders of Gilead, Did not ye hate me, and expel
    me out of my father's house? and why are ye come to me now when ye are in trouble?
  hin-2017: यिप्तह ने गिलाद के वृद्ध लोगों से कहा, “क्या तुम ने मुझसे बैर करके मुझे
    मेरे पिता के घर से निकाल न दिया था? फिर अब संकट में पड़कर मेरे पास क्यों आए हो?”
  eng-YLT: And Jephthah saith to the elders of Gilead, 'Have not ye hated me? and
    ye cast me out from the house of my father, and wherefore have ye come unto me
    now when ye are in distress?'
  eng-WYC-2017: To which he answered, Whether not ye it be, that hated me, and threw
    me out of the house of my father, and now ye have come to me, and were compelled
    by need?
  eng-WMBB: Jephthah said to the elders of Gilead, “Didn’t you hate me, and drive
    me out of my father’s house? Why have you come to me now when you are in distress?”
  urd-GVH: लेकिन इफ़ताह ने एतराज़ किया, “आप इस वक़्त मेरे पास क्यों आए हैं जब मुसीबत
    में हैं? आप ही ने मुझसे नफ़रत करके मुझे बाप के घर से निकाल दिया था।”
  rug-rug: Olaṉa se Zepita, “Ele kanau meke hitu ososo nau gamu pude luaria sa vetu
    tanisa tamaqu. Na vegua pa totoso kamo gamu na tinasuna kamahire si hiva mae vagi
    au gamu?” gua si asa.
  gaz-gaz: Yiftaanis, “Isin na jibbitanii mana abbaa kootii na hin ariinee? Amma yommuu
    rakkattan maaliif na bira dhuftu?” isaaniin jedhe.
  fra-LSG: 'Jephthé répondit aux anciens de Galaad: N’avez-vous pas eu de la haine
    pour moi, et ne m’avez-vous pas chassé de la maison de mon père? Pourquoi venez-vous
    à moi maintenant que vous êtes dans la détresse?'
  yal-yal: Yefeta yi Galadi fonne yabi, a naxa, “Ɛ tan xa mi n naɲaxu ba, ɛ yi n kedi
    n fafe konni? Nanfera ɛ fama n fɔxɔ ra iki a ɛ kɔntɔfilixi?”
  haw-1868: I mai la o Iepeta i na luna kahiko o Gileada, Aole anei oukou i hoowahawaha
    mai ia'u, a kipaku mai ia'u, mai ka hale mai o ko'u makuakane? No ke aha la oukou
    e hele mai ai io'u nei, i keia wa a oukou i pilikia'i?
  arb-NAV: 'فَأَجَابَهُمْ يَفْتَاحُ: «أَلَمْ تُبْغِضُونِي وَتَطْرُدُونِي مِنْ بَيْتِ
    أَبِي؟ فَمَا بَالُكُمْ تَأْتُونَ إِلَيَّ فِي ضِيقَتِكُمْ؟»'
  ewe-ewe: Yefta bia wo be, “Nu ka ta mieva yɔm le esime mielé fum eye mienyam le
    fofonye ƒe aƒe me? Nu ka tae mieɖo du ɖem azɔ esi miele xaxa me?”
  eng-LEE: And Yiphthach said unto the elders of Gil'ad, Did ye not hate me, and drive
    me away out of my father's house? and why are ye come unto me now, when ye are
    in distress?
  asm-FB: যিপ্তহে গিলিয়দৰ নেতাসকলক ক’লে, “তোমালোকেই ঘিণ কৰি পিতৃ-বংশৰ মাজৰ পৰা মোক
    খেদি দিছিলা। এতিয়া সঙ্কটত পৰি কিয় মোৰ ওচৰলৈ আহিছা?”
  sus-A: يٍقِتٍ نَشَ فَلَدِ قٌرِيٍ يَابِ، «وٌ مُ ﭑ شْنشِ شّ؟ وٌ مُ ﭑ كٍرِ ﭑ بَبَ شَ
    بَنشِ كُي؟ مُنقٍ رَ وٌ ﭑ قٍنمَ يَكْسِ وٌ شَ تْورّ كُي؟»
  fra-SBL: 'Jephté dit aux anciens de Galaad : « Ne m''avez-vous pas haï et chassé
    de la maison de mon père ? Pourquoi venez-vous à moi maintenant, alors que vous
    êtes dans la détresse ? »'
  hbo-hbo: וַיֹּ֤אמֶר יִפְתָּח֙ לְזִקְנֵ֣י גִלְעָ֔ד הֲלֹ֤א אַתֶּם֙ שְׂנֵאתֶ֣ם אֹותִ֔י
    וַתְּגָרְשׁ֖וּנִי מִבֵּ֣ית אָבִ֑י וּמַדּ֜וּעַ בָּאתֶ֤ם אֵלַי֙ עַ֔תָּה כַּאֲשֶׁ֖ר
    צַ֥ר לָכֶֽם׃
  kik-kik: Jefitha akĩmeera atĩrĩ, “Githĩ mũtiathũũrire mũkĩnyingata kuuma nyũmba
    ya baba? Nĩ kĩĩ kĩratũma mũũke kũrĩ niĩ rĩu mũrĩ na thĩĩna?”
  fra-NCL: 'Jephté dit aux anciens de Galaad : « Ne m’avez-vous pas haï et chassé
    de la maison de mon père ? Pourquoi venez-vous à moi, maintenant que vous êtes
    dans la détresse ? »'
  cek-AK: Jepthah mah kacoehtanawk khaeah, Kai nang hnukma o pongah, kam pa imthung
    takoh hoiah nang haek o na ai maw? Tipongah raihaih na tong o naah, kai khaeah
    nang zoh o let loe? tiah a naa.
  cuk-cuk: 'Jefté, Galaad-sapin-dummagan-abin sogded: —¿Bemarde isdar-an-daksamarsursi?
    An-bab-walik-gudii be an-ononnosmalad. ¿Ibiga emidi bemar suli-suli-itoalidgi
    be an-sudanimarsunna?'
  uig-CYR: 'Йәфтаһ Гилеадниң ақсақаллириға җававән: — Силәр мени өч көрүп атамниң
    җәмәтидин һайдивәткән едиңларғу, әнди бешиңларға балаю-апәт чүшкәндә қандақсигә
    мениң қешимға келип қалдиңлар, — деди.'
  tel-2017: అందుకు యెఫ్తా “మీరు నా మీద పగపట్టి నా తండ్రి ఇంట్లోనుంచి నన్ను తోలేశారు
    కదా. ఇప్పుడు మీకు బాధ వచ్చినప్పుడు నేను కావలసి వచ్చానా?” అని గిలాదు పెద్దలతో అన్నాడు.
  hat-BSA: 'Jephthé te reponn a ansyen Galaad yo: “Èske nou pa t rayi mwen e chase
    mwen lwen lakay papa m? Poukisa, koulye a, nou vin devan m lè nou nan pwoblèm
    nan?”'
  kos-kos: A Jephthah el fahk nu selos, “Kowos tuh lisyula liki lohm sin papa tumuk
    ke sripen kowos tuh arulana srungayu. Na efu kowos ku sukyu inge ke kowos sun
    ongoiya?”
  hbo-WLC: וַיֹּ֤אמֶר יִפְתָּח֙ לְזִקְנֵ֣י גִלְעָ֔ד הֲלֹ֤א אַתֶּם֙ שְׂנֵאתֶ֣ם אוֹתִ֔י
    וַתְּגָרְשׁ֖וּנִי מִבֵּ֣ית אָבִ֑י וּמַדּ֜וּעַ בָּאתֶ֤ם אֵלַי֙ עַ֔תָּה כַּאֲשֶׁ֖ר
    צַ֥ר לָכֶֽם׃
  ibo-ibo: Jefta sịrị ha, “Unu akpọghị m asị, ma chụpụkwa m site nʼụlọ nna m? Gịnị
    mere unu ji na-achọ m ugbu a unu nọ nʼoke nsogbu?”
  ory-ory: ତହିଁରେ ଯିପ୍ତହ ଗିଲୀୟଦର ପ୍ରାଚୀନବର୍ଗଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ କି ମୋତେ ଘୃଣା କରି
    ମୋହର ପିତୃଗୃହରୁ ମୋତେ ତଡ଼ିଦେଇ ନାହଁ? ପୁଣି ଏବେ ଦୁର୍ଦ୍ଦଶାରେ ପଡ଼ିଅଛ ବୋଲି ମୋର ନିକଟକୁ
    କାହିଁକି ଆସିଅଛ?”
  chk-chk: Nge Jefta a üreni ekewe souakomwen Kiliat, “Ifa usun, ämi ousap oputaei
    o asüeila seni lon imwen semei? Pwota oua feito rei iei, lupwen oua nom lon osupwang?”
  rop-rop: Wal Jeftha bin tok, “Yumob bin heidim mi detmatj, en yumob bin andimwei
    mi brom main kantri. Wal wotfo yumob bin kaman langa mi wen yumob abum trabul?”
  ukr-1871: 'Відказує Ефтай начальникам Галаадським: Хиба ж то не ви зворогували на
    мене і прогнали з моєї родини?'
  deu-1951: 'Aber Jephtah sprach zu den Ältesten von Gilead: Habt ihr mich nicht einst
    gehaßt und aus meines Vaters Hause gestoßen? Warum kommt ihr jetzt zu mir, da
    ihr in Not seid?'
  eng-JPS: 'And Jephthah said unto the elders of Gilead: ''Did not ye hate me, and
    drive me out of my father''s house? and why are ye come unto me now when ye are
    in distress?'''
  srp-1865: 'A Jeftaj reèe starješinama Galadskim: ne mrzite li vi na me, i ne istjeraste
    li me iz doma oca mojega? Što ste dakle došli k meni sada kad ste u nevolji?'
  lug-lug: Yefusa n’agamba abakadde b’e Gireyaadi nti, “Temwankyawa ne mungoba mu
    nnyumba ya kitange? Lwaki kaakano mujja gye ndi nga mulina ekizibu?”
  heb-heb: ויאמר יפתח לזקני גלעד הלא אתם שנאתם אותי ותגרשוני מבית אבי ומדוע באתם אלי
    עתה כאשר צר לכם׃
  ben-IRV: যিপ্তহ গিলিয়দের প্রাচীনবর্গকে বললেন, তোমরাই কি আমাকে ঘৃণা করে আমার পিতৃকুল
    থেকে আমাকে তাড়িয়ে দাওনি? এখন বিপদ্‌গ্রস্ত হয়েছ বলে আমার কাছে কেন এলে?
  pan-pan: ਯਿਫ਼ਤਾਹ ਨੇ ਗਿਲਆਦ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਕਿਹਾ, “ਭਲਾ, ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਵੈਰ ਕਰਕੇ ਮੈਨੂੰ
    ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰ ਵਿੱਚੋਂ ਨਹੀਂ ਕੱਢ ਦਿੱਤਾ? ਫਿਰ ਹੁਣ ਮੁਸੀਬਤ ਦੇ ਸਮੇਂ ਤੁਸੀਂ ਮੇਰੇ ਕੋਲ ਕਿਉਂ
    ਆਏ ਹੋ?”
  mya-JVB: ယေဖသ က၊ သင် တို့သည် ငါ့ ကို မုန်း ၍ ငါ့ အဘ အိမ် မှ နှင်ထုတ် သည်မဟုတ် လော။
    ယခု ဆင်းရဲ ခြင်းသို့ ရောက်သောအခါ ၊ အဘယ်ကြောင့် ငါ့ ထံ သို့လာ ကြသနည်းဟု ဂိလဒ် ပြည်သားအသက်ကြီး
    သူတို့အား ပြောဆို ၏။
  hmo-hmo: To Iepeta ese Gileada tano ena lohia taudia dekenai ia haere, ia gwau,
    “Umui ese lau umui dagedage henia, bona egu tamana ena ruma dekena amo lau umui
    lulua lao, ani? Badina dahaka harihari, kerere bona gari umui davaria neganai,
    lau dekenai umui mai?”
  urd-urd: और इफ़्ताह ने जिल'आदी बुज़ुगों से कहा, “क्या तुम ने मुझ से 'अदावत करके
    मुझे मेरे बाप के घर से निकाल नहीं दिया? इसलिए अब जो तुम मुसीबत में पड़ गए हो तो
    मेरे पास क्यूँ आए?”
  rus-SYN: 'Иеффай сказал старейшинам Галаадским: не вы ли возненавидели меня и выгнали
    из дома отца моего? зачем же пришли ко мне ныне, когда вы в беде?'
  bqc-SIM: 'Ɔ̃ a wèmá à mɛ̀: A zamagu, a ma ya ma mae bɛ. Kɛ́ a wɛ́tɛ̃a è sa,
    bↄ́yãi a mↄi ma kĩ́ii?'
  tcz-CHONGTHU: Ahin Jepthah chun amaho kommah, “Nanghon nei vetdaova appa in na konna
    neina nodoh u hilouham? Tua hahsatna nanei phat uva hi ipi dinga kakomma nahungu
    ham?” atin ahi.
  mar-mar: इफ्ताह गिलादाच्या वडीलजनांना बोलला, “तुम्ही माझा द्वेष करून माझ्या पित्याच्या
    घरातून मला घालवले की नाही? तर आता तुम्ही संकटात असता, माझ्याजवळ कशाला आला?”
  qub-qub: 'Jeftëna niran: «¿Gamcunaga manachu chiquimashpayqui gargamarayqui? ¿Ñacar-rächu
    yarpäramanqui?»'
  hat-hat: 'Men, Jefte di chèf fanmi peyi Galarad yo: -Mwen te kwè nou pa vle wè m''?
    Nou fòse m'' kite lakay papa m''! Koulye a nou nan traka, poukisa se mwen menm
    nou vin jwenn?'
  eng-BSB: Jephthah replied to the elders of Gilead, “Did you not hate me and expel
    me from my father’s house? Why then have you come to me now, when you are in distress?”
  tod-tod: 'Zɛfetee Galaade ɠɛwolaiti gooɠaaʋoteni, é ɠɛ ti ma: «Wo la ɠɛni wɔ̀inzeɠeni
    ɓaa, wo ʋa kpɛ̀, wo kùla kɛ̀ɛ ná-pɛlɛyeɠei ʋa? Lee vaa zu wo ʋaazu pɔ̀ niina,
    tɛi wo kidaaʋiligi zu ɓaa?»'
  eng-WEBPB: Jephthah said to the elders of Gilead, “Didn’t you hate me, and drive
    me out of my father’s house? Why have you come to me now when you are in distress?”
  kbq-kbq: Hianagi ana ranra vahetmina Jepta'a amanage huno zamasami'ne, Tamagra nagrikura
    tamavresra higeta nenfa nompintira naheta navazuhu atre'naze. Hagi knazampima
    nemanita nahigeta nagrikura menina haketa neaze?
  nhe-BL: 'Huan Jefté quinnanquili nopa huehue tlacame tlen tlali Galaad: ―¿Para tlen
    innechtemohuaj ama quema intlaijiyohuíaj? Nelía innechcualancaitaj huan hasta
    innechquixtijque ipan ichaj notata.'
  gub-BL: Uze'eg Zepite wanupe. — Akwaw pepy'a ihe. Napeakatuwawahy kwaw herehe. Azeharomoete
    nahekatu kwaw peme ihe. A'e rupi hemuhem kar pe heru heko haw wi. Pezur xe pezepytywà
    kar pà ihewe, ta'e peneko haw zawaiw katu a'e xe, i'i wanupe.
  eng-DRA: 'And he answered them: Are not you the men that hated me, and cast me out
    of my father’s house, and now you are come to me constrained by necessity?'
