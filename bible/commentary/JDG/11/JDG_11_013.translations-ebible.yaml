  vie-OVCB: 'Vua Am-môn trả lời sứ giả của Giép-thê: “Khi Ít-ra-ên ra khỏi Ai Cập,
    họ đã chiếm đất của ta từ Sông Ạt-nôn đến Sông Gia-bốc và Giô-đan. Bây giờ hãy
    trả đất lại cho chúng tôi trong tinh thần hòa hiếu.”'
  guj-2017: આમ્મોનીઓના રાજાએ યિફતાના સંદેશવાહકોને ઉત્તર આપ્યો, “જયારે ઇઝરાયલીઓ મિસરમાંથી
    બહાર નીકળી આવ્યા ત્યારે આર્નોનથી યાબ્બોક તથા યર્દન સુધી તેઓએ અમારો દેશ લઈ લીધો
    હતો; માટે હવે શાંતિથી તે અમને પાછો આપ.
  pon-2006A: Nanmwarkien Ammon ahpw sapeng, mahsanih, “Ahnsou me mehn Israel ko kohdahdo
    sang Isip, re adihasang ie sapwei sahpw sang Pillap Arnon lellahng Pillap Sappok
    oh Pillap Sordan. Eri, met komw pahn kapwurehdo sahpw pwukat ni meleilei.”
  por-BRBSL: 'O rei dos filhos de Amon respondeu aos mensageiros de Jefté: “Porque
    Israel tirou minha terra quando saiu do Egito, desde o Arnon até o Jaboque, e
    até o Jordão”. Agora, portanto, restabeleça novamente esse território pacificamente”.'
  cth-cth: Ammonnaw e siangpahrang ni, Isarelnaw Izip ram hoi a tâco navah, ka ram
    hah Arnon hoi Jabbok hoi Jordan totouh na la awh kecu dawkvah, hote ramnaw hah
    pâdingsuelah duem na poe leih, telah Jephthah e patounenaw koe a dei pouh awh.
  twi-twi: Amonfo hene buaa Yefta abɔfo no se, “Bere a Israel fii Misraim bae no,
    wɔfaa mʼasase a efi Asubɔnten Arnon de kosi Asubɔnten Yabok, toa so kosi Yordan.
    Enti san fa mʼade ma me asomdwoe mu.”
  hlt-hlt: Jephthah kah puencawn rhoek taengah Ammon ca rhoek kah manghai loh, “Egypt
    lamkah, Arnon lamkah halo vaengah ka khohmuen he Israel loh Jabbok neh Jordan
    duela a loh. Te dongah te te rhoepnah neh ham bal laeh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Amɔniibɛ kpɑ̀ɑ̀tìi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Isidɑyɛɛribɛ yɛ̀nní dìì mɔ̀nnì
    Esibiti, dɛ mɔ̀nnì ndi bɛ̀ fìètɛmɛ̀ n tenkɛ̀, kɛ́túótɛ́ Adinɔ biriku kɛ́tuɔkɛnɛ̀
    kukó nSɑbɔki kɛ́tuɔkɛnɛ̀ Suditɛ̃ɛ̃ biriku. Wè tí duɔ́ nti tenkɛ̀ mɛyɔɔ̀mmɛ̀.'
  msy-2020: Ezɨ Amonian atrivim kamaghɨn gumazir Jepta amadazibar azangsɨghizir akam
    ikaragha ghaze, “Israelia faragha Isipɨn kantri ategha izava nan nguazim okeme,
    an Arnonɨn Fanemɨn ikegha ghua, Jabokɨn Fanemɨn otogha, ghua Jordanɨn Fanemɨn
    tu. Ezɨ kɨ bizir kam baghava atari. Ia datɨrɨghɨn nan nguazim isɨ ua na danɨngam.
    Puvatɨghtɨ, e uariv sogham.”
  dop-dop: 'Ntɛnɑ ɩ́lɛ́ ɩ́ cɔ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩʋ Icipiti tɔ pɑ lɛɛkɑ mɑ tɛtʋ
    kɛ pǝ kpɑɣɑʋ Alǝnɔŋ tɔ. Hɑlǝnɑ pǝ́ polo Yɑpɔkɩ nɑ Yɑɑtɑnɩ.'
  azb-azb: 'Ammon padşahı İftahın qasidlərinə dedi: «Ona görə ki İsraillilər Misirdən
    çıxan zaman mənim torpaqlarımı Arnondan Yabboq və İordan çaylarına qədər alıb.
    Gəlin onları mənə sülh yolu ilə geri qaytarın».'
  eng-DBY: And the king of the children of Ammon said to the messengers of Jephthah,
    Because Israel took away my land, when they came up out of Egypt, from the Arnon
    even unto the Jabbok and unto the Jordan; and now restore it peaceably.
  hin-2017: अम्मोनियों के राजा ने यिप्तह के दूतों से कहा, “कारण यह है, कि जब इस्राएली
    मिस्र से आए, तब अर्नोन से यब्बोक और यरदन तक जो मेरा देश था उसको उन्होंने छीन लिया;
    इसलिए अब उसको बिना झगड़ा किए लौटा दे।”
  eng-YLT: And the king of the Bene-Ammon saith unto the messengers of Jephthah, 'Because
    Israel took my land in his coming up out of Egypt, from Arnon, and unto the Jabbok,
    and unto the Jordan; and now, restore them in peace.'
  eng-WYC-2017: To the which messengers the king answered, For Israel, when he ascended
    [or went up] from Egypt, took away my land, from the coasts of Arnon unto Jabbok,
    and to Jordan, now there-fore yield it to me again with peace.
  eng-WMBB: The king of the children of Ammon answered the messengers of Jephthah,
    “Because Israel took away my land when he came up out of Egypt, from the Arnon
    even to the Jabbok, and to the Jordan. Now therefore restore that territory again
    peaceably.”
  urd-GVH: बादशाह ने जवाब दिया, “जब इसराईली मिसर से निकले तो उन्होंने अरनोन, यब्बोक़
    और यरदन के दरियाओं के दरमियान का इलाक़ा मुझसे छीन लिया। अब उसे झगड़ा किए बग़ैर
    मुझे वापस कर दो।”
  rug-rug: Olaṉa sa baṉara pa Amoni, “Totosona sapu mae gua pa popoa Izipi sari na
    tinoni Izireli, si mae vagia rini sa qua pepeso, podalae koasa ovuku Anoni, meke
    kamo la gua koasa Ovuku Zaboki meke Ovuku Zodani. Kamahire tugo mamu va pule maei
    pa binule,” gua si asa.
  gaz-gaz: Mootiin Amoonotaas ergamoota Yiftaatiin, “Sababii Israaʼeloonni yeroo Gibxii
    baʼanitti biyya koo kan Arnoonii fi Yaaboq gidduu jiruu fi biyya koo kan hamma
    Yordaanositti jiru fudhataniif ani waan kana godheera; kanaafuu amma karaa nagaan
    naa deebisaa” jedhe.
  fra-LSG: 'Le roi des fils d’Ammon répondit aux messagers de Jephthé: C’est qu’Israël,
    quand il est monté d’Égypte, s’est emparé de mon pays, depuis l’Arnon jusqu’au
    Jabbok et au Jourdain. Rends-le maintenant de bon gré.'
  yal-yal: Amonine mangan yi Yefeta yabi, a naxa, “Isirayila kaane to mini Misiran
    yi konyiyani, e yi n ma bɔxɔn tongo, keli Arinon baan ma siga Yaboko xuden ma
    han Yurudɛn baana. Iki, ɛ ne raxɛtɛ nxu ma bɔɲɛ xunbenli.”
  haw-1868: I mai la ke alii o na mamo a Amona i na elele o Iepeta, No ka mea, lawe
    lilo ka Iseraela i ko'u aina, mai Arenona a hiki i Iaboka, a me Ioredane, i ka
    wa a lakou i hele mai ai, mailoko mai o Aigupita; nolaila, e hoihoi mai oe ia,
    me ka malu.
  arb-NAV: 'فَأَجَابَ مَلِكُ عَمُّونَ رُسُلَ يَفْتَاحَ: «لأَنَّ إِسْرَائِيلَ قَدِ
    اسْتَوْلَى عَلَى أَرْضِي عِنْدَ خُرُوجِهِ مِنْ مِصْرَ مِنْ أَرْنُونَ إِلَى يَبُّوقَ
    حَتَّى نَهْرِ الأُرْدُنِّ. وَالآنَ رُدَّهَا مِنْ غَيْرِ حَرْبٍ».'
  ewe-ewe: Amon fia ɖo eŋu be anyigba la nye Amɔnitɔwo tɔ eye Israelviwo va fii esime
    wotso Egipte va ɖo. Eyi edzi be anyigba blibo la tso Arnon tɔsisi la ŋu yi Yabok
    tɔsisi la ŋu heyi Yɔdan tɔsisi la ŋu, eye wònye ye tɔ, eya ta Israelviwo naɖe
    asi le yeƒe anyigba ŋuti na ye tomefafatɔe.
  eng-LEE: 'And the king of the children of ''Ammon said unto the messengers of Yiphthach,
    Because Israel took away my land, when they came up out of Egypt, from the Arnon
    even unto the Yabbok, and unto the Jordan: and now restore these [lands] again
    in peace.'
  asm-FB: অম্মোনীয়াসকলৰ ৰজাই যিপ্তহে পঠোৱা লোকসকলক কৈ পঠালে, “ইস্ৰায়েলীয়াসকলে মিচৰ
    দেশৰ পৰা বাহিৰ হৈ আহি অৰ্ণোন নদীৰ পৰা যব্বোকলৈ আৰু যৰ্দ্দনলৈকে মোৰ মাটি কাঢ়ি
    ল’লে; গতিকে এতিয়া অশান্তি নকৰাকৈ তাক ওলোটাই দিয়ক।”
  sus-A: عَمٌنِكَيٍ شَ مَنفّ نَشَ يٍقِتٍ شَ شّيرَيٍ يَابِ، «عِسِرَيِلَكَيٍ تٌ كٍلِ
    مِسِرَ، عٍ نَشَ ﭑ مَ بْشِ بِرِن تٌنفٌ قْلْقٍ عَرِنٌن شُرٍ مَ، سَ دْشْ يَبٌكٌ شُرٍ
    رَ، هَن يُرُدّن شُرٍ. عِ شَ نَ رَفبِلٍن ﭑ مَ لَنيِ كُي.»
  fra-SBL: 'Le roi des enfants d''Ammon répondit aux messagers de Jephté : « Parce
    qu''Israël a pris mon pays quand il est monté d''Égypte, depuis l''Arnon jusqu''au
    Jabbok et au Jourdain. Maintenant, rétablissez donc ce territoire de façon pacifique. »'
  hbo-hbo: וַיֹּאמֶר֩ מֶ֨לֶךְ בְּנֵי־עַמֹּ֜ון אֶל־מַלְאֲכֵ֣י יִפְתָּ֗ח כִּֽי־לָקַ֨ח
    יִשְׂרָאֵ֤ל אֶת־אַרְצִי֙ בַּעֲלֹותֹ֣ו מִמִּצְרַ֔יִם מֵאַרְנֹ֥ון וְעַד־הַיַּבֹּ֖ק
    וְעַד־הַיַּרְדֵּ֑ן וְעַתָּ֕ה הָשִׁ֥יבָה אֶתְהֶ֖ן בְּשָׁלֹֽום׃
  kik-kik: Mũthamaki wa Aamoni agĩcookeria andũ a Jefitha atĩrĩ, “Hĩndĩ ĩrĩa Isiraeli
    maambatire kuuma Misiri, nĩmooire bũrũri wakwa kuuma Arinoni nginya Jaboku, o
    na nginya Jorodani. Rĩu njookeriai bũrũri ũcio na thayũ.”
  fra-NCL: 'Le roi des fils d’Ammon répondit aux messagers de Jephté : « C’est qu’Israël,
    lorsqu’il monta d’Égypte, s’empara de mon pays, depuis l’Arnon jusqu’au Jaboc
    et au Jourdain. Rends-le maintenant de bon gré. »'
  cek-AK: Ammon kaminawk ih siangpahrang mah Jepthah ih laicaehnawk khaeah, Israel
    kaminawk loe Izip prae hoiah angzoh o naah, ka prae to Arnon hoi Jabbok karoek
    to khue ai ah, Jordan vapui caehhaih loklam khoek to ang lomh pae o; to pongah
    vaihi lunghoihta hoiah na paek o let ah, tiah a naa.
  cuk-cuk: 'Amón-dulemar-e-rey, Jefté-gayaburba-berbemalad-abin sogsad: —Bemar Egiptoʼgi
    ainiarmargua, bemar an-ibe Arnón-diwar-akale, Jaboc-diwarse yar-susmalad, degi,
    Jordán-diwarse-bakar, be susmarbalid. Emisgi, nuedgi bemar anga we-yar gannar
    ukmalargebed.'
  uig-CYR: 'Аммонийларниң падишаси Йәфтаһниң әлчилиригә җавап берип: — Чүнки Исраиллар
    Мисирдин чиқип кәлгәндә улар Арнон дәриясидин тартип шималдики Яббок еқиниғичә
    вә ғәриптә Иордан дәриясиғичә мениң зиминимни булап егиливалған еди. Әнди сән
    бу йәрләрни течлиқ билән маңа яндуруп бәр! — деди.'
  tel-2017: అమ్మోనీయుల రాజు “ఇశ్రాయేలీయులు ఐగుప్తులోనుంచి వచ్చినప్పుడు వాళ్ళు అర్నోను
    మొదలు యబ్బోకు వరకూ యొర్దాను వరకూ నా దేశం ఆక్రమించుకొన్నందుకే నేను వచ్చాను. కాబట్టి
    మనం శాంతియుతంగా ఉండేలా ఆ దేశాలను మళ్ళీ మాకప్పగించు” అని యెఫ్తా పంపిన వర్తమానికులతో
    సమాచారం పంపాడు.
  hat-BSA: 'Wa a fis Ammon yo te di a mesaje Jephthé yo: “Akoz Israël te pran peyi
    mwen lè yo te vin monte sòti an Egypte, jis soti nan Arnon pou rive Jabbok avèk
    Jourdain an. Konsa, remèt mwen yo koulye a, nan lapè.”'
  kos-kos: Ac tokosra lun mwet Ammon el topuk mwet utuk kas lal Jephthah ac fahk,
    “Ke mwet Israel elos tuku liki acn Egypt elos tuku twe eisla facl sik, mutawauk
    ke Infacl Arnon fahla nwe Infacl Jabbok ac sun Infacl Jordan. Inge kowos enenu
    in folokonma acn inge nufon ke misla.”
  hbo-WLC: וַיֹּאמֶר֩ מֶ֨לֶךְ בְּנֵי־עַמּ֜וֹן אֶל־מַלְאֲכֵ֣י יִפְתָּ֗ח כִּֽי־לָקַ֨ח
    יִשְׂרָאֵ֤ל אֶת־אַרְצִי֙ בַּעֲלוֹת֣וֹ מִמִּצְרַ֔יִם מֵאַרְנ֥וֹן וְעַד־הַיַּבֹּ֖ק
    וְעַד־הַיַּרְדֵּ֑ן וְעַתָּ֕ה הָשִׁ֥יבָה אֶתְהֶ֖ן בְּשָׁלֽוֹם׃
  ibo-ibo: Eze ndị Amọn zaghachiri ndị ozi Jefta, “Mgbe ụmụ Izrel si nʼala Ijipt pụta,
    ha ji aka ike napụ anyị ala anyị, site nʼosimiri Anọn ruo na Jabọk, rukwaa nʼosimiri
    Jọdan. Ugbu a nyeghachinụ anyị ala ahụ niile nʼudo.”
  ory-ory: ତହିଁରେ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ରାଜା ଯିପ୍ତହଙ୍କ ଦୂତମାନଙ୍କୁ କହିଲା, “କାରଣ ଏହି, ଇସ୍ରାଏଲ
    ଯେତେବେଳେ ମିସରରୁ ବାହାର ହୋଇ ଆସିଲେ, ସେତେବେଳେ ଅର୍ଣ୍ଣୋନଠାରୁ ଯବ୍ବୋକ୍‍ ଓ ଯର୍ଦ୍ଦନ ପର୍ଯ୍ୟନ୍ତ
    ମୋହର ଭୂମି ହରଣ କଲେ; ଏଣୁ ଏବେ ବିରୋଧ ନ କରି ତାହା ଫେରାଇ ଦିଅ।”
  chk-chk: Iwe, ewe kingen chon Amon a üreni nöün Jefta kewe chon künö, “Lupwen chon
    Israel ra feito seni Isip, ra angei fanüei seni ewe chanpupu Arnon tori ewe chanpupu
    Japok, pwal tori ewe chanpupu Jortan. Iei mine oupwe aliwini ewe fanü fän kinamwe.”
  rop-rop: Wal det king bin jandimbek wed langa Jeftha, “Longtaim wen ola Isreil pipul
    bin kaman brom Ijip, deibin teikoba ola kantri blanga mi brom det Anan Riba raidap
    langa det dubala riba gulum Jeibak en Jodan. En yumob garra gibitbek det kantri
    langa mi gudbalawei.” Bat wen det king bin tok lagijat, im nomo bin tok trubalawei.
  ukr-1871: 'І відказав царь Аммонїйський послам Ефтайовим: Ізраїль, ідучи з Египту,
    відняв у мене землю від Арнону до Ябоку й до Йорданї, так верни її тепер подобру.'
  deu-1951: 'Der König der Kinder Ammon antwortete den Boten Jephtahs: Weil Israel
    mein Land genommen hat, als es aus Ägypten zog, vom Arnon bis an den Jabbok und
    bis an den Jordan. So gib es mir nun in Frieden wieder zurück!'
  eng-JPS: 'And the king of the children of Ammon answered unto the messengers of
    Jephthah: ''Because Israel took away my land, when he came up out of Egypt, from
    the Arnon even unto the Jabbok, and unto the Jordan; now therefore restore those
    cities peaceably.'''
  srp-1865: 'A car sinova Amonovijeh reèe poslanicima Jeftajevim: što je uzeo Izrailj
    moju zemlju kad doðe iz Misira, od Arnona do Javoka i do Jordana; sada dakle vrati
    mi je s mirom.'
  lug-lug: Kabaka w’abaana ba Amoni n’addamu ababaka ba Yefusa nti, “Kubanga Isirayiri
    bwe baali bava e Misiri baatwala ensi yange okuva ku Alunoni ne ku Yaboki n’okutuukira
    ddala ku Yoludaani. Kaakano gituddize lwa mirembe.”
  heb-heb: ויאמר מלך בני עמון אל מלאכי יפתח כי לקח ישראל את ארצי בעלותו ממצרים מארנון
    ועד היבק ועד הירדן ועתה השיבה אתהן בשלום׃
  ben-IRV: তাতে অম্মোনীয়দের রাজা যিপ্তহের দূতদেরকে বললেন, কারণ এই, ইস্রায়েল যখন
    মিশর থেকে আসে, তখন অর্ণোন পর্যন্ত যব্বোক ও যর্দ্দন পর্যন্ত আমার ভূমি কেড়ে নিয়েছিল;
    অতএব এবং এখন শান্তিতে তা ফিরিয়ে দাও।
  pan-pan: ਅੰਮੋਨੀਆਂ ਦੇ ਰਾਜਾ ਨੇ ਯਿਫ਼ਤਾਹ ਦੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਇਸ ਲਈ ਕਿ ਜਦੋਂ
    ਇਸਰਾਏਲੀ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲ ਆਏ ਸਨ, ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਅਰਨੋਨ ਤੋਂ ਲੈ ਕੇ ਯਬੋਕ ਅਤੇ ਯਰਦਨ ਤੱਕ
    ਮੇਰਾ ਦੇਸ਼ ਖੋਹ ਲਿਆ ਸੀ, ਇਸ ਲਈ ਹੁਣ ਉਹ ਦੇਸ਼ ਬਿਨ੍ਹਾਂ ਝਗੜਾ ਕੀਤੇ ਮੈਨੂੰ ਮੋੜ ਦੇ।”
  mya-JVB: အမ္မုန် ရှင်ဘုရင် က၊ ဣသရေလ အမျိုးသည် အဲဂုတ္တု ပြည်မှ လာ သောအခါ ၊ ငါ့ မြေ
    ကို အာနုန် မြစ်မှစ၍ ယဗ္ဗုတ် ချောင်း၊ ယော်ဒန် မြစ်တိုင်အောင် လု ၍ယူသောကြောင့် ငါပြု၏။
    ထို မြေကို ယခု အသင့်အတင့် ပြန် ပေးပါဟု ယေဖသ ၏သံတမန် အား ပြန်ပြော ၏။
  hmo-hmo: Amono edia king ese Iepeta ena hereva gwauraia taudia dekenai ia haere,
    ia gwau, “Badina Israela taudia be Aigupito dekena amo idia mai, egu tano idia
    dadia, Aranona Sinavai dekena amo ela bona Iaboka Sinavai bona Ioridane Sinavai.
    Harihari unai tano be lau dekenai do oi henia lou, egu dala do oi koua lasi.”
  urd-urd: बनी 'अम्मून के बादशाह ने इफ़्ताह के क़ासिदों को जवाब दिया, “इसलिए कि जब
    इस्राईली मिस्र से निकल कर आए, तो अरनून से यब्बूक़ और यरदन तक जो मेरा मुल्क था
    उसे उन्होंने छीन लिया; इसलिए अब तू उन 'इलाकों को सुलह — ओ — सलामती से मुझे लौटा
    दे।”
  rus-SYN: 'Царь Аммонитский сказал послам Иеффая: Израиль, когда шел из Египта, взял
    землю мою от Арнона до Иавока и Иордана; итак возврати мне ее с миром и я отступлю.'
  bqc-SIM: 'Ɔ̃ Amↄniↄ kía wèwà à mɛ̀: Kɛ́ Isailiↄ bↄ̀lɛ Egipi, aa ma bùsu sìa
    sɛa za Aanↄ dↄ̀ↄi e Yaboko dↄ̀ↄi ń Yuudɛ̃o. À bùsupi sↄaamɛɛ yãkelesai sa.'
  tcz-CHONGTHU: Ammon lengpan Jepthah thupole ho kommah hitin ahin seijuvin ahi, “Israelte
    Egypt ma konna ahungu chun, amahon kagammu, Arnon vadunga kon in Jabbok vading
    gei chuleh Jordan changeijin eilah peh un ahi. Tun chanma nadeileh hiche hochu
    neihin nungpeh tan,” ati.
  mar-mar: तेव्हा अम्मोनी लोकांचा राजा इफ्ताहाच्या वकिलांना बोलला, “कारण की जेव्हा
    इस्राएल मिसरातून आले, तेव्हा त्यांनी आर्णोन नदीपासून याब्बोक व यार्देन या नद्यापर्यंत
    माझा देश होता तो त्यांनी हिरावून घेतला; तर आता तो देश शांतीने परत दे.”
  qub-qub: 'Jeftëpa cachancunata Amonpa raynenga niran: «Egiptupita gamcuna llojshicamurmi
    chacräcunata guechumarayqui Arnón mayupita-pacha, Jabocwan, Jordán mayu caycashancama.
    Cananga cutiycachimay manaraj imapis cashancama.»'
  hat-hat: 'Wa moun Amon yo reponn mesaje Jefte yo: -Se paske pèp Izrayèl la, lè yo
    soti kite peyi Lejip, yo pran peyi a nan men nou, depi larivyè Anon jouk larivyè
    Jabòk ak larivyè Jouden. Koulye a se pou yo renmèt nou tè nou san bri san kont.'
  eng-BSB: The king of the Ammonites answered Jephthah’s messengers, “When Israel
    came up out of Egypt, they seized my land, from the Arnon to the Jabbok and all
    the way to the Jordan. Now, therefore, restore it peaceably.”
  tod-tod: 'Amɔn nuiti ta-masagi keelaiti gooɠaaʋoteni, é ɠɛ ti ma: «Toɠa ga Izelayɛle
    ɠulazuʋɛ Ezipete yooi ʋa, ti nà-zooi zeɠeni, é zo ziɛ wolai Aalenɔn ʋa, é li
    ziɛ wolai Yaɓɔke ʋɔ bɛ, é zeeli Zuludɛn ma nɛmɛi ma. À mináti fe zèa, ziilɛigi
    zu.»'
  eng-WEBPB: The king of the children of Ammon answered the messengers of Jephthah,
    “Because Israel took away my land when he came up out of Egypt, from the Arnon
    even to the Jabbok, and to the Jordan. Now therefore restore that territory again
    peaceably.”
  kbq-kbq: Hagi Jeptama atregenoma viankerera Amoni kini ne'mo'a amanage hu'ne, Israeli
    vahe'mo'zama Isipiti'ma ne-eza Arnonitima vuno Jaboki vuteno Jodanima uhanati'nea
    mopatia eme hanare'naze. E'ina hu'negu fruhuta ete ana mopatia tamiho.
  nhe-BL: 'Huan nopa tlanahuatijquetl amonita quinanquili itlayolmelajca Jefté huan
    quiilhui: “Timechtehuíaj pampa inisraelitame intechichtequilijque nochi totlal
    quema inquisque tlali Egipto. Inmoaxcatijque tlen pejqui ipan nopa atlajtli Arnón
    huan yohui hasta nopa atlajtli Jaboc huan onajsi hasta atemitl Jordán. Huajca
    ama techcuepili totlal ica cuali.”'
  gub-BL: Amon izuapyapyr wanuwihawete uze'eg wanupe. — Kwehe mehe Izaew upyro heywy
    Ezit wi uhem ire wà. Heywy uzypyrog yrykaw Aronon her ma'e pe. Oho Zamok yrykaw
    pe, Zotàw yrykaw pe no. Aze pemuzewyr kar heywy ihewe kutàri nehe, napuàmàtyry'ym
    kwaw ihe nehe, i'i wanupe.
  eng-DRA: 'And he answered them: I Because Israel took away my land when he came
    up out of Egypt, from the confines of the Arnon unto the Jaboc and the Jordan:
    now therefore restore the same peaceably to me.'
