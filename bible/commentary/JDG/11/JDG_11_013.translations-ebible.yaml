    aselama, tama eno tǫ te wę Arnon pedai badu tǫ sagasali, te pali te wę Jabok
    me te wę Jordan dąį igi pali. Eno tede naga te eno haliga sębę yali. Megi
    da, eno homugo dagego te tǫ enabolo ma momainu homu ebao. Tiyu, da hwįdalio,”
    wali.
  tpi-tpi: King bilong Amon i bekim dispela tok bilong ol man Jepta i bin salim. Em
    i tok olsem, “Bipo ol Israel i lusim Isip na ol i kam kisim graun bilong mi long
