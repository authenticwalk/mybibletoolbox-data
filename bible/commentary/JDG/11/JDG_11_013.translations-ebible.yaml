  hin-CV: अम्मोन वंशजों के राजा ने यिफ्ताह के दूतों को उत्तर दिया, “मिस्र से निकलकर
    आते हुए इस्राएल ने आरनोन से लेकर यब्बोक तथा यरदन तक की भूमि पर कब्जा कर लिया था.
    इसलिये अब सही होगा कि शांतिपूर्वक यह भूमि हमें लौटा दी जाए.”
  spa-BES: 'Entonces el rey de los hijos de Amón dijo a los hombres enviados por Jefté:
