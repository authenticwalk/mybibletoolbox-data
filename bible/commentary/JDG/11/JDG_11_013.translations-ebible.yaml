  tha-KJV: กษัตริย์​คนอัมโมนตอบผู้สื่อสารของเยฟธาห์​ว่า “เพราะว่าเมื่​ออ​ิสราเอลยกออกมาจากอียิปต์​ได้​ยึดแผ่นดินของเราไป
    ตั้งแต่​แม่น​้ำอารโนนถึงแม่น้ำยับบอกและถึงแม่น้ำจอร์​แดน ฉะนั้นบัดนี้ขอคืนแผ่นดินเหล่านั้นเสียโดยดี”
  por-BR-2018: 'E o rei dos amonitas respondeu aos embaixadores de Jefté: Porquanto
