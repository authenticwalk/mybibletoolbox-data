verse: JDG.011.013
translations:
  mal-C: 'അമ്മോന്യരാജാവ് യിഫ്താഹിന്റെ ദൂതന്മാരോട് ഇപ്രകാരം പറഞ്ഞയച്ചു: “ഇസ്രായേൽ ഈജിപ്റ്റിൽനിന്നു
    വന്നപ്പോൾ അർന്നോൻമുതൽ യാബ്ബോക്കും യോർദാനുംവരെയുള്ള എന്റെ ദേശം കൈവശപ്പെടുത്തി,
    ഇപ്പോൾ ആ ദേശം സമാധാനത്തോടെ മടക്കിത്തരിക.”'
  deu-TKW: 'Der König der Ammoniter erwiderte den Gesandten Jephthas: Israel hat mir,
    als es aus Ägypten herzog, mein Land weggenommen, vom Arnon bis zum Jabok und
    bis zum Jordan: so gieb sie nun im Guten wieder zurück!'
  lin-lin: 'Mokonzi ya bato ya Amoni azongiselaki bantoma ya Jefite : — Ezali mpo
    ete Isalaele abotolaki mokili na ngai tango abimaki na Ejipito ; babotolaki mokili
    yango longwa na lubwaku ya Arinoni, mayi moke ya Yaboki kino na lubwaku ya Yordani.
    Sik’oyo, zongisela ngai yango na kimia.'
  eng-LSV: And the king of the sons of Ammon says to the messengers of Jephthah, “Because
    Israel took my land in his coming up out of Egypt, from Arnon, and to the Jabbok,
    and to the Jordan; and now, restore them in peace.”
  eng-GNV: 'And the King of the children of Ammon answered vnto the messengers of
    Iphtah, Because Israel tooke my lande, when they came vp from Egypt, from Arnon
    vnto Iabbok, and vnto Iorden: now therefore restore those lands quietly.'
  eng-WEBSTER: 'And the king of the children of Ammon answered to the messengers of
    Jephthah, Because Israel took away my land, when they came out of Egypt, from
    Arnon even to Jabbok, and to Jordan: now therefore restore those lands again peaceably.'
  nhw-BL: 'Huan nopa tlanahuatijquetl amonita quinanquili itlayolmelajca Jefté huan
    quiilhui: “Timechhuilanase pampa anisraelitame antechichtequilijque nochi totlal
    quema anquisque tlali Egipto. Anmoaxcatijque catli pejqui ipan nopa atlajtli Arnón
    huan yohui hasta nopa atlajtli Jaboc huan onajsi hasta hueyatl Jordán. Huajca
    ama techcuepili totlal ica cuali.”'
  swh-ONEN: Mfalme wa Waamoni akawajibu wajumbe wale wa Yefta, “Wakati Waisraeli walipopanda
    kutoka Misri, waliichukua nchi yangu kuanzia Arnoni mpaka Yaboki, hadi kufikia
    Yordani. Sasa rudisha kwa amani.”
  bba-bba: Mɑ sinɑ boko wi, u nùn wisɑ u nɛɛ, sɑnɑm mɛ Isirelibɑ bɑ wee Eɡibitin di,
    bɑ nɛn tem mwɑ sɑɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn di n kɑ ɡirɑri dɑɑ te bɑ mɔ̀ Yɑbɔkuɔ kɑ
    Yuudɛnin wɔwɑɔ. Yen sɔ̃, i sun bɛsɛn tem wesio kɑ bɛɛn tii. Ì n kuɑ mɛ, sɑnnɔ
    mɑɑ sɑri.
  eng-KJVCPB: 'And the king of the children of Ammon answered unto the messengers
    of Jephthah, Because Israel took away my land, when they came up out of Egypt,
    from Arnon even unto Jabbok, and unto Jordan: now therefore restore those lands
    again peaceably.'
  luo-luo: Ruodh jo-Amon nodwoko joote Jeftha niya, “Kane jo-Israel owuok Misri, negikawo
    pinya chakre aora Arnon nyaka aora Jabok mi gichopo nyaka aora Jordan, koro duognago
    gi kwe.”
  meu-meu: Amono pavapavana ese Iefeta ena gwaukau taudia e haere henidia, eto, Badina
    be Israel na Aigupto amo ema, egu tano e dadia, Aranon sinavaina amo ela bona
    Iabok sinavaina bona Ioridane sinavaina; harihari una tano ba henigu lou, basio
    laogu ahu.
  npi-ULB: अम्मोनका मानिसहरूका राजाले यिप्‍ताका दूतहरूलाई जवाफ दिए, “किनभने जब इस्राएल
    मिश्रदेशबाट आए, तब तिनीहरूले मेरो देशलाई अर्नोनदेखि यब्बोक हुँदै यर्दनसम्म कब्‍जा
    गरे । अब शान्तिसित ती जमिन फिर्ता दिनुहोस् ।”
  yor-yor: Ọba àwọn Ammoni dá àwọn oníṣẹ́ Jefta lóhùn pé, “Nígbà tí àwọn ọmọ Israẹli
    jáde ti Ejibiti wá. Wọ́n gba ilẹ̀ mi láti Arnoni dé Jabbok, àní dé Jordani, nítorí
    náà dá wọn padà lọ ní àlàáfíà àti ní pẹ̀lẹ́ kùtù.”
  emp-NTPO: 'Amonitarã boroba Jepteba diabued̶arãa nãwã panusia: –Bãrã israelerã Egiptod̶eba
    zesid̶ad̶e dai druara jãrĩsid̶aa Arnoʌ̃ dod̶eba ab̶a Jabó dod̶aa. Jũma Jordaʌ̃
    do icawa b̶ʌ ẽjũã ʌ̃mãdau odjabariare b̶ʌra jãrĩsid̶aa. Bãrãba maʌ̃ ẽjũãda biad̶eba
    jẽda diad̶ibʌrʌ bãrã ume djõnaẽ́a.–'
  ind-ind: Raja Amon menjawab, “Dulu waktu bangsa Israel keluar dari Mesir, mereka
    merampas tanah saya, mulai dari sungai Arnon di selatan sampai sungai Yabok di
    utara, dan sungai Yordan di barat. Karena itu, sekarang kembalikanlah tanah itu
    dengan damai!”
  pes-OPCB: 'پادشاه عمون جواب داد: «هنگامی که اسرائیلی‌ها از مصر بیرون آمدند، سرزمین
    ما را تصرف کردند. آنها تمام سرزمین ما را از رود ارنون تا رود یبوق و اردن گرفتند.
    اکنون شما باید این زمینها را بدون جنگ و خونریزی پس بدهید.»'
  tgl-ULB: Sumagot ang hari ng mga taga-Ammon sa mga mensahero ni Jefta, “Dahil, nang
    lumabas ang mga Israelita mula sa Ehipto, kinuha nila ang aking lupain mula sa
    Arnon sa Jabbok, hanggang sa Jordan. Ngayon ibalik ninyo ang mga lupaing iyon
    ng mapayapa.”
  hui-hui: Ani layagola hale howa Amononaga kini biagome Yabedanaga bi yalu ibiyaruhondo
    ladai bialu lalu, Bamba Isaraele ti Iyibi dindiha howa tagira pialu ibuwa tigua
    inanaga dindi Iba Anono poragoria howa karulama pialu amuraore Iba Yabogo poragoria
    puabo halu Iba Yodana poragoria tagira piya. Anidagua biyagonaga keba ho kogo
    ai tígua inanaga dindi uruni ngiadai biyagua nde karulape. Ngiadai naberemiyagua
    nde wai bimi̱ya, lene.
  mya-mya: အမ္မုန်​ဘု​ရင်​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​အီ​ဂျစ်​ပြည်​မှ​ထွက်​ခွာ​လာ​သော​အ​ခါ
    ငါ​၏​နယ်​မြေ​ကို​အာ​နုန်​မြစ်​မှ​ယဗ္ဗုတ်​မြစ် နှင့်​ယော်​ဒန်​မြစ်​တိုင်​အောင်​သိမ်း​ယူ​ခဲ့​ကြ​၏။
    သို့​ဖြစ်​၍​သင်​တို့​သည်​ယ​ခု​အ​ခါ​ထို​နယ် မြေ​ကို ငါ့​အား​ငြိမ်း​ချမ်း​စွာ​ပြန်​လည်​ပေး
    အပ်​ရ​ကြ​မည်'' ဟု​စေ​တ​မန်​တို့​အား​ပြန် ကြား​စေ​၏။
  bod-N: ཨམ་མོན་པ་རྣམས་ཀྱི་རྒྱལ་པོས་ཡེབ་ཐཱ་ཡི་བང་ཆེན་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཚེ་ངའི་ཡུལ་ཏེ་ཨར་ནོན་གཙང་པོ་ནས་ཡཱབ་པོག་གཙང་པོ་དང་དེ་ནས་ཡོར་དན་གཙང་པོའི་བར་དུ་བཟུང་བས།
    ད་ལྟ་ཁྱོད་ཀྱིས་ཡུལ་དེ་རྣམས་ཞི་བདེའི་ངང་ཕྱིར་སྤྲོད་ཅིག་ཅེས་ལན་བཏབ།
  sna-sna: Mambo wavaAmoni akapindura nhume dzaJefuta achiti, “VaIsraeri pavakabuda
    muIjipiti, vakatora nyika yangu kubva kuArinoni kusvikira kuJabhoki, kwose nokuJorodhani.
    Zvino idzosei norugare.”
  spa-BLM: 'El rey de los hijos de Amón respondió a los mensajeros de Jefté: “Porque
    Israel me quitó mi tierra cuando subió de Egipto, desde el Arnón hasta el Jaboc
    y el Jordán. Ahora, pues, devuelve ese territorio en paz”.'
  cac-cac: 'Ix spacan vin̈ sreyal eb'' amonita chi'' icha tic: Ayic e cotnac a ex
    israel ex tic d''a Egipto, e javinac d''a tic, e toq''uec'' lum co luum, sb''atn̈ej
    d''a a'' Arnón masanto sc''och d''a a'' Jaboc yed'' d''a a'' Jordán. A ticnaic
    jun, aq''uecxi luum d''ayon̈ d''a ac''anc''olal, xchi vin̈.'
  swh-ULB: Mfalme wa wana wa Amoni akawajibu wajumbe wa Yeftha, “Kwa sababu Israeli
    walipopanda kutoka Misri, walichukua nchi yangu toka Arnoni hata Yaboki, mpaka
    Yordani. Sasa rudisha ardhi hizo kwa amani.”
  bel-bel: 'Цар Аманіцкі сказаў паслам Ефтаевым: Ізраіль, калі ішоў зь Егіпта; узяў
    зямлю маю ад Арнона да Явока і Ярдана; дык вось, аддай мне яе зь мірам.'
  deu-ELBBK: 'Und der König der Kinder Ammon sprach zu den Boten Jephtas: Weil Israel
    mein Land genommen hat, als es aus Ägypten heraufzog, vom Arnon bis an den Jabbok
    und bis an den Jordan; und nun gib die Länder in Frieden zurück.'
  mbb-OT: 'Ne iyan heini tavak duen te hadì te menge Amunihanen diyà te menunudtulà
    he midsuǥù ni Jefta: “Hein ked-awà te menge Israilihanen puun te Ehipto, mid-aǥew
    zan is tanè dey–puun te Wahig he Arnon taman te Wahig he Jabok, wey pehendiyè
    en te Wahig he Jordan. Ne iyan suat dey he iulì niw heini ziyà te kenami te melinawen
    he paaǥi.”'
  mal-2015: 'അമ്മോന്യരുടെ രാജാവു യിഫ്താഹിന്റെ ദൂതന്മാരോടു: യിസ്രായേൽ മിസ്രയീമിൽനിന്നു
    പുറപ്പെട്ടുവന്നപ്പോൾ അവർ അർന്നോൻമുതൽ യബ്ബോക് വരെയും യോർദ്ദാൻ വരെയും ഉള്ള എന്റെ
    ദേശം അടക്കിയതുകൊണ്ടു തന്നേ; ഇപ്പോൾ ആ ദേശങ്ങളെ സമാധാനത്തോടെ മടക്കിത്തരിക എന്നു
    പറഞ്ഞു.'
  tuo-NT: 'Amonita masã wiogʉ Jefté cʉ̃ quetiweredutigʉ oꞌóꞌcãrãrẽ yʉꞌticʉ niwĩ: “Israe
    curuacjãrã Egiptopʉ níꞌcãrã wijarã, dia Arnón meꞌrã nʉꞌcã, téé Jaboc, Jordã́ wãmetise
    maarĩ waꞌtero nise diꞌtare ẽꞌmacãrã niwã. Tojo weerã aꞌmewẽjẽse marĩrõ te diꞌtare
    yʉꞌʉre wiaya”, nicʉ niwĩ.'
  rmc-rmc: 'O amoňiko kraľis phenďa le Jeftoskre muršenge: „Sar o Izraeliti avenas
    avri andral o Egipt, zaile miri phuv le paňestar Arnon dži o paňi Jabok the dži
    o Jordan. Akana de mange oda pale andro smirom!“'
  pes-OPV: 'ملک بنی عمون به قاصدان یفتاح گفت: «از این سبب که اسرائیل چون از مصر بیرون
    آمدند زمین مرا ازارنون تا یبوق و اردن گرفتند، پس الان آن زمینهارا به سلامتی به
    من رد نما.»'
  ron-1924: 'Ымпэратул фиилор луй Амон а рэспунс солилор луй Иефта: „Пентру кэ Исраел,
    кынд с-а суит дин Еӂипт, а пус мына пе цара мя, де ла Арнон пынэ ла Иабок ши Йордан.
    Дэ-мь-о ынапой акум де бунэвое.”'
  ben-OBCV: অম্মোনীয়দের রাজা যিপ্তহের দূতদের উত্তর দিলেন, “ইস্রায়েল যখন মিশর থেকে
    বের হয়ে এসেছিল, তখন তারা অর্ণোন থেকে যব্বোক হয়ে, জর্ডন নদী পর্যন্ত আমার দেশটি
    দখল করে নিয়েছিল। এখন শান্তিপূর্বক আমার দেশটি ফিরিয়ে দাও।”
  som-som: Markaasuu boqorkii reer Cammoon ku yidhi wargeeyayaashii Yeftaah ka yimid,
    Maxaa yeelay, reer binu Israa'iil markii ay ka yimaadeen Masar, waxay iga dhaceen
    dalkaygii ilaa Arnoon iyo tan iyo xataa Yabboq, iyo ilaa Urdun; haddaba dalalkaas
    oo dhan nabad iigu soo celi.
  lat-VUC: 'Quibus ille respondit: Quia tulit Israël terram meam, quando ascendit
    de Ægypto, a finibus Arnon usque Jaboc atque Jordanem: nunc ergo cum pace redde
    mihi eam.'
  eng-ASVBT: 'And the king of the children of Ammon answered unto the messengers of
    Jephthah, Because Israel took away my land, when he came up out of Egypt, from
    the Arnon even unto the Jabbok, and unto the Jordan: now therefore restore those
    lands again peaceably.'
  ita-1885: 'E il re de'' figliuoli di Ammon disse agli ambasciadori di Iefte: Io
    son venuto, perciocchè, quando Israele salì fuor di Egitto, prese il mio paese,
    dall''Arnon fino a Iabboc, e infino al Giordano; ora dunque rendimi quelle contrade
    amichevolmente.'
  eng-LXXUP: 'And the king of the children of Ammon said to the messengers of Jephthah,
    Because Israel took my land when he went up out of Egypt, from Arnon to Jabbok,
    and to Jordan: now then return them peaceably and I will depart.'
  eng-ULB: The king of the people of Ammon answered to the messengers of Jephthah,
    “Because when Israel came up out of Egypt, they seized my land from the Arnon
    to the Jabbok, over to the Jordan. Now give back those lands in peace.”
  spa-VBL: 'El rey de los amonitas respondió a los mensajeros de Jefté: “Israel se
    apoderó de mi tierra cuando vino de Egipto. Se extendía desde el río Arnón hasta
    el río Jaboc, y hasta el río Jordán. Devuélvemela y no habrá combates”.'
  fra-_FOB: 'Et le roi des enfants d''Ammon répondit aux messagers de Jephthé: C''est
    parce qu''Israël, quand il montait d''Égypte, a pris mon pays depuis l''Arnon
    jusqu''au Jabbok et au Jourdain. Rends-le maintenant de bon gré.'
  mal-mal: 'അമ്മോന്യരുടെ രാജാവ് യിഫ്താഹിന്റെ ദൂതന്മാരോട്: മിസ്രയീമിൽ നിന്നു പുറപ്പെട്ടുവന്നപ്പോൾ
    യിസ്രായേൽ അർന്നോൻ മുതൽ യാബ്ബോക്കോളവും യോർദ്ദാൻ വരെയും ഉള്ള എന്റെ ദേശം കൈവശമാക്കിയതിനാൽ
    തന്നേ; ഇപ്പോൾ ആ ദേശങ്ങളെ സമാധാനത്തോടെ മടക്കിത്തരിക എന്ന് പറഞ്ഞു.'
  urd-GVR: Bādshāh ne jawāb diyā, “Jab Isrāīlī Misr se nikle to unhoṅ ne Arnon, Yabboq
    aur Yardan ke dariyāoṅ ke darmiyān kā ilāqā mujh se chhīn liyā. Ab use jhagaṛā
    kie baġhair mujhe wāpas kar do.”
  suz-BL: मिनु अम्‍मोनी आन पिपमी येफ्‍ता आ मुर आन कली “इस्राएलीपुकी इजीप्‍त रे जाक्‍शा,
    अरनोन खोला रे यब्‍बोक नु यर्दन खोला सम्‍म आंइ रागी लाइक्‍तेक्‍म। मेको रागी सिक्‍सी
    पा लेत्‍तीन” दे लोव़ सोइक्‍ता बाक्‍त।
  ita-1927: 'E il re de’ figliuoli di Ammon rispose ai messi di Jefte: “Mi son mosso
    perché, quando Israele salì dall’Egitto, s’impadronì del mio paese, dall’Arnon
    fino allo Jabbok e al Giordano; rendimelo all’amichevole”.'
  ckb-ckb: 'پاشای عەمۆنییەکانیش بە نێردراوەکانی یەفتاحی گوت: «لەبەر ئەوەی ئیسرائیل
    لە کاتی هاتتنیدا لە میسر خاکەکەی بردووم، لە ئەرنۆنەوە هەتا یەبۆق و هەتا ڕووباری
    ئوردون، ئێستاش بە ئاشتی بیگەڕێنەوە.»'
  eng-BBE: 'And the king of the children of Ammon said to the men sent by Jephthah,
    Because Israel, when he came up out of Egypt, took away my land, from the Arnon
    as far as the Jabbok and as far as Jordan: so now, give me back those lands quietly.'
  kan-OKCV: ಅಮ್ಮೋನಿಯ ಅರಸನು ಯೆಫ್ತಾಹನ ದೂತರಿಗೆ, “ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟಿನಿಂದ ಬರುವಾಗ, ಅರ್ನೋನಿನಿಂದ
    ಯಬ್ಬೋಕಿನವರೆಗೂ ಮತ್ತು ಯೊರ್ದನಿನವರೆಗೂ ಇರುವ ನನ್ನ ದೇಶವನ್ನು ತೆಗೆದುಕೊಂಡರು. ಆದ್ದರಿಂದ ಈಗ
    ಅದನ್ನು ನನಗೆ ಸಮಾಧಾನವಾಗಿ ತಿರುಗಿಕೊಡು,” ಎಂದನು.
  tam-2017: 'அம்மோன் மக்களின் ராஜா யெப்தாவின் தூதுவர்களை நோக்கி: இஸ்ரவேலர்கள் எகிப்திலிருந்து
