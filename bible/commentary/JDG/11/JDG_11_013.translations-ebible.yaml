  ron-BTF: 'Și împăratul fiilor lui Amon a răspuns mesagerilor lui Iefta: Pentru că
    Israel mi-a luat țara, când a ieșit din Egipt, de la Arnon până la Iaboc și până
    la Iordan; acum de aceea înapoiază acele pământuri în pace.'
  eng-WEBP: The king of the children of Ammon answered the messengers of Jephthah,
    “Because Israel took away my land when he came up out of Egypt, from the Arnon
    even to the Jabbok, and to the Jordan. Now therefore restore that territory again
    peaceably.”
  eng-FBV: The king of the Ammonites replied to Jephthah's messengers, “Israel seized
    my land when they came from Egypt. It extended from the Arnon River to the Jabbok
    River, and across to the Jordan River. So give it back and there'll be no fighting.”
  nld-1939: 'De koning der Ammonieten antwoordde aan de boden van Jefte: Wel, toen
    Israël optrok uit Egypte, heeft het bezit genomen van mijn land, van de Arnon
    af tot de Jabbok en de Jordaan; geef het mij dus maar vreedzaam terug.'
  nch-BL: 'Huan nopa tanahuatijquet amonita quinanquili itayolmelajca Jefté huan quiilhui:
    “Timechtehuise pampa anisraelitame antechichtequilijque nochi total quema anquisque
    tali Egipto. Anmoaxcatijque cati pejqui ipan nopa atajti Arnón huan yahui hasta
    nopa atajti Jaboc huan onajsi hasta hueyat Jordán. Huajca ama techcuepili total
    ica cuali.”'
  vie-1934: 'Vua dân Am-môn đáp cùng sứ giả Giép-thê rằng: Aáy bởi Y-sơ-ra-ên khi
    ra khỏi nước Ê-díp-tô, có chiếm lấy xứ ta từ Aït-nôn cho đến Gia-bốc và Giô-đanh.
