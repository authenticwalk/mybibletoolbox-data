  urd-GVU: پہلے اُس نے رب کے سامنے قَسم کھائی، ”اگر تُو مجھے عمونیوں پر فتح دے
  deu-1912: 'Und Jephthah gelobte dem HERRN ein Gelübde und sprach: Gibst du die Kinder
