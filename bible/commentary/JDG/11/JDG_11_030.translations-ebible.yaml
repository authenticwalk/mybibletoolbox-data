    qolumgha tutup berseng,'
  nde-nde: Njalo uJeftha wafunga isifungo kuThixo wathi, “Unganikela ama-Amoni ezandleni
    zami,
  ton-ton: Pea naʻe lea ʻa Sefita ʻaki ʻae fuakava kia Sihova, ʻo ne pehē, “Kapau
