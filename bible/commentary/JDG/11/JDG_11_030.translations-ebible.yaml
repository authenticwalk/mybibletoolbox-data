  uig-PIN: 'Xu qaƣda Yǝftaⱨ Pǝrwǝrdigarƣa ⱪǝsǝm iqip: — Əgǝr Sǝn dǝrwǝⱪǝ Ammoniylarni
    ⱪolumƣa tutup bǝrsǝng,'
  beo-beo: E da Hina Godema amane sia:i, “Dia fidimuba:le, na da A:mounaide dunu fane
