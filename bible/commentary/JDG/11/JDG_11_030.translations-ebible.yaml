verse: JDG.011.030
translations:
  mal-C: 'യിഫ്താഹ് യഹോവയ്ക്ക് ഒരു നേർച്ച നേർന്നു: “അങ്ങ് അമ്മോന്യരെ എന്റെ കൈയിൽ ഏൽപ്പിക്കുമെങ്കിൽ,'
  deu-TKW: 'Und Jephtha gelobte Jahwe ein Gelübde und sprach: Wenn du in der That
    die Ammoniter in meine Gewalt giebst,'
  lin-lin: 'Jefite alapaki ndayi epai na Yawe, alobaki : « Soki okabi bato ya Amoni
    na maboko na ngai,'
  eng-LSV: And Jephthah vows a vow to YHWH and says, “If You give the sons of Ammon
    into my hand at all—
  eng-GNV: And Iphtah vowed a vowe vnto the Lord, and said, If thou shalt deliuer
    the children of Ammon into mine handes,
  eng-WEBSTER: And Jephthah vowed a vow to the LORD, and said, If thou shalt without
    fail deliver the children of Ammon into my hands,
  nhw-BL: 'Huan Jefté quitlajtolcahuili TOTECO catli quichihuasquía, huan quiilhui:
    “Sintla tijchihuas ma niquintlani nopa amonitame,'
  swh-ONEN: Naye Yefta akaweka nadhiri mbele za Bwana akisema, “Ikiwa utawatia Waamoni
    mikononi mwangu,
  bba-bba: Miyɑ u Yinni Gusunɔ nɔɔ mwɛɛ teni kuɑ u nɛɛ, Yinni, ɑ̀ n mɑn Amɔnibɑ nɔmu
    bɛriɑ,
  eng-KJVCPB: And Jephthah vowed a vow unto the Lord, and said, If thou shalt without
    fail deliver the children of Ammon into mine hands,
  luo-luo: Kendo Jeftha nokwongʼore ne Jehova Nyasaye niya, “Ka inichiw jo-Amon e
    lweta,
  meu-meu: Iefeta ese Iehova e gwau henia hamata, eto, Amono taudia na lau imagu ai
    boma atodia,
  npi-ULB: यिप्‍ताले परमप्रभुसँग एउटा बाकल गरे र भने, “तपाईंले मलाई अम्मोनका मानिसहरूमाथि
    विजय दिनुभयो भने,
  yor-yor: Jefta sì jẹ́ ẹ̀jẹ́ fún Olúwa pé, “Bí ìwọ bá fi àwọn ará Ammoni lé mi lọ́wọ́,
  emp-NTPO: 'Mãwã b̶ʌd̶e Jepteba Ãcõrẽa wãrãneba nãwã jarasia: –Bʌa amonitarãda mʌ̃́a
    poyabibʌrʌ, diguid̶aa wãbʌrʌd̶e naãrã mʌ̃ audiab̶arid̶e zebʌrʌda mʌ̃a bʌ́a babue
    diaya.–'
  ind-ind: Yefta bersumpah kepada TUHAN, “Jika Engkau menyerahkan bangsa Amon kepadaku
  pes-OPCB: یفتاح نزد خداوند نذر کرده بود که اگر اسرائیلی‌ها را یاری کند تا عمونی‌ها
    را شکست دهند وقتی که به سلامت به منزل بازگردد، هر چه را که از در خانه‌اش به استقبال
    او بیرون آید به عنوان قربانی سوختنی به خداوند تقدیم خواهد کرد.
  tgl-ULB: Gumawa si Jefta ng isang panata kay Yahweh at sinabing, “Kung bibigyan
    mo ako ng tagumpay laban sa mga tao ng Ammon,
  hui-hui: Ani puwa Yabeda ibugua buleore lalu bi mbira Anduane Homogohondo lo wialu
    lalu, Í̠na i̱ biamogo bialu Amonoali bope halu wayali haruyagua nde
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဤ​သို့​သစ္စာ က​တိ​ပြု​၏။ ``အ​ကယ်​၍​ကိုယ်​တော်​သည်
    အ​ကျွန်ုပ်​ကို​အမ္မုန်​အ​မျိုး​သား​တို့​အ​ပေါ် ၌​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​မည်​ဆို​ပါ​က၊-
  bod-N: དེ་ནས་ཡེབ་ཐཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅའ་ཕུལ་ནས་འདི་ལྟར། གལ་ཏེ་ཁྱེད་ཀྱིས་ཨམ་མོན་པ་རྣམས་བདག་གི་ལག་ཏུ་སྤྲད་ན།
  sna-sna: Uye Jefuta akaita mhiko kuna Jehovha akati, “Kana mukaisa vaAmoni mumaoko
    angu,
  spa-BLM: 'Jefté hizo un voto a Yahvé y dijo: “Si en verdad entregas a los hijos
    de Amón en mi mano,'
  cac-cac: 'A vin̈aj Jefté chi'', ix yac'' sti'' vin̈ d''a Jehová icha tic: Tato ol
    ac''och eb'' amonita d''a yol in c''ab'','
  swh-ULB: Yeftha akaahidi kwa Bwana, akasema, “Ikiwa utanipa ushindi juu ya wana
    wa Amoni,
  bel-bel: 'І даў Ефтай абяцаньне Госпаду і сказаў: калі ты аддасі Аманіцян у рукі
    мае,'
  deu-ELBBK: 'Und Jephta gelobte dem HERRN ein Gelübde und sprach: Wenn du die Kinder
    Ammon wirklich in meine Hand gibst,'
  mbb-OT: Ne mibpenengduan ni Jefta is Nengazen. Ke sikandin te, “Emun idtuǥut nu
    he mezaag ku is menge Amunihanen,
  mal-2015: 'യിഫ്താഹ് യഹോവെക്കു ഒരു നേർച്ച നേർന്നു പറഞ്ഞതു: നീ അമ്മോന്യരെ എന്റെ കയ്യിൽ
    ഏല്പിക്കുമെങ്കിൽ'
  rmc-rmc: 'O Jeftah iľa vera le RAJESKE: „Te mange čačes deha le Amončanen andro
    vasta'
  pes-OPV: 'ویفتاح برای خداوند نذر کرده، گفت: «اگربنی عمون را به‌دست من تسلیم نمایی،'
  ron-1924: 'Иефта а фэкут о журуинцэ Домнулуй ши а зис: „Дакэ вей да ын мыниле меле
    пе фиий луй Амон,'
  ben-OBCV: 'আর তিনি সদাপ্রভুর উদ্দেশে মানত করে বললেন: “তুমি যদি আমার হাতে অম্মোনীয়দের
    সমর্পণ করো,'
  som-som: Markaasaa Yeftaah wuxuu Rabbiga u nidray nidar, oo wuxuu yidhi, Hubaal
    haddaad reer Cammoon gacantayda soo geliso,
  lat-VUC: 'votum vovit Domino, dicens: Si tradideris filios Ammon in manus meas,'
  eng-ASVBT: And Jephthah vowed a vow unto Jehovah, and said, If thou wilt indeed
    deliver the children of Ammon into my hand,
  ita-1885: 'E Iefte votò un voto al Signore, e disse: Se pur tu mi dài i figliuoli
    di Ammon nelle mani;'
  eng-LXXUP: And Jephthah vowed a vow to the Lord, and said, If thou wilt indeed deliver
    the children of Ammon into my hand,
  eng-ULB: Jephthah made a vow to Yahweh and said, “If you give me victory over the
    people of Ammon,
  spa-VBL: 'Jeftéhizo una promesa solemne al Señor, diciendo: “Si me haces victorioso
    sobre los amonitas,'
  fra-_FOB: 'Et Jephthé fit un vœu à l''Éternel, et dit: Si tu livres les enfants
    d''Ammon entre mes mains,'
  mal-mal: 'യിഫ്താഹ് യഹോവയ്ക്ക് ഒരു നേർച്ചനേർന്ന് പറഞ്ഞത്: നീ അമ്മോന്യരെ എന്റെ കയ്യിൽ
    ഏല്പിക്കുമെങ്കിൽ'
  urd-GVR: Pahle us ne Rab ke sāmne qasam khāī, “Agar tū mujhe Ammoniyoṅ par fatah
    de
  suz-BL: येफ्‍तामी परमप्रभु यावे कली कबल का पवा बाक्‍त। मेकोमी मार कबल पवा बाक्‍त
    देंशा हना “परमप्रभु यावे, गे अम्‍मोनी आन कली आं गुइमी गेतीनी हना, २सामुएल १५:८
  ita-1927: 'E Jefte fece un voto all’Eterno, e disse: “Se tu mi dài nelle mani i
    figliuoli di Ammon,'
  ckb-ckb: 'ئینجا یەفتاح نەزری بۆ یەزدان کرد و گوتی: «ئەگەر عەمۆنییەکانت دا بەدەستمەوە،'
  eng-BBE: And Jephthah took an oath to the Lord, and said, If you will give the children
    of Ammon into my hands,
  kan-OKCV: ಯೆಫ್ತಾಹನು ಯೆಹೋವ ದೇವರಿಗೆ ಒಂದು ಪ್ರಮಾಣವನ್ನು ಮಾಡಿ, “ನೀನು ಅಮ್ಮೋನಿಯರನ್ನು ನನ್ನ
    ಕೈಯಲ್ಲಿ ತಪ್ಪದೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರೆ,
  tam-2017: 'அப்பொழுது யெப்தா யெகோவாவுக்கு ஒரு பொருத்தனையைச் செய்து: தேவரீர் அம்மோன்
    மக்களை என் கையில் ஒப்புக்கொடுத்தால்,'
  spa-RV-1909: 'Y Jephté hizo voto á Jehová, diciendo: Si entregares á los Ammonitas
    en mis manos,'
  ron-BTF: 'Și Iefta a făcut o promisiune DOMNULUI și a spus: Dacă vei da negreșit
    pe copiii lui Amon în mâinile mele,'
  eng-WEBP: Jephthah vowed a vow to the LORD, and said, “If you will indeed deliver
    the children of Ammon into my hand,
  eng-FBV: Jephthah made a solemn promise to the Lord, saying, “If you make me victorious
    over the Ammonites,
  nld-1939: 'En Jefte legde deze gelofte voor Jahweh af: Zo Gij de Ammonieten in mijn
    hand levert,'
  nch-BL: 'Huan Jefté quitajtolcahuili TOTECO cati quichihuasquía, huan quiilhui:
    “Sinta tijchihuas ma niquintani nopa amonitame,'
  vie-1934: 'Giép-thê khẩn nguyện cùng Đức Giê-hô-va rằng: Nếu Ngài phó dân Am-môn
    vào tay tôi, khi tôi thắng chúng nó trở về,'
  hin-CV: यिफ्ताह ने याहवेह के सामने यह शपथ ली, “यदि आप वास्तव में अम्मोन वंशजों को
    मेरे अधीन कर देंगे,
  spa-BES: 'Entonces Jefté hizo un juramento al Señor y dijo: Si entregas los hijos
    de Amón en mis manos,'
  tdx-tdx: 'Le nanao fanta amy Iehovà t’Ieftak’ ami’ty hoe: Naho toe hatolo’o an-tañako
    o ana’ i Amoneo,'
  tha-KJV: และเยฟธาห์ปฏิญาณต่อพระเยโฮวาห์​ว่า “ถ้าพระองค์ทรงมอบคนอัมโมนไว้ในมือของข้าพระองค์​แล้ว
  por-BR-2018: 'E Jefté fez voto ao SENHOR, dizendo: Se entregares aos amonitas em
    minhas mãos,'
  deu-ELO: 'Und Jephtha gelobte Jehova ein Gelübde und sprach: Wenn du die Kinder
