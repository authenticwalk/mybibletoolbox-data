  ces-1613: '(Učinil pak Jefte slib Hospodinu, a řekl: Jestliže jistotně dáš mi Ammonitské
    v ruku mou:'
  eng-WMB: Jephthah vowed a vow to the LORD, and said, “If you will indeed deliver
