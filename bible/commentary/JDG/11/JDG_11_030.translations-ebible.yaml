  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಯೆಹೋವನಿಗೆ, “ನೀನು ಅಮ್ಮೋನಿಯರನ್ನು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸುವುದಾದರೆ
  yap-yap: 'Me micheg Jefthah ngak SOMOL ni ga’ar: “Fa’an ga ra gel nageg ko mael
