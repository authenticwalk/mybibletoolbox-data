  eng-WYC-2018: and he made a vow to the Lord, and said, If thou shalt betake the
    sons of Ammon into mine hands,
  epo-epo: 'Kaj Jiftaĥ faris sanktan promeson al la Eternulo, kaj diris: Se Vi transdonos
