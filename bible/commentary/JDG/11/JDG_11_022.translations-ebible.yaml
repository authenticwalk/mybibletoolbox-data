verse: JDG.011.022
translations:
  mal-C: അർന്നോൻമുതൽ യാബ്ബോക്കുവരെയും മരുഭൂമിമുതൽ യോർദാൻവരെയുമുള്ള അമോര്യരുടെ ദേശംമുഴുവൻ
    അവർ കൈവശപ്പെടുത്തി.
  deu-TKW: So eroberten sie das ganze Gebiet der Amoriter vom Arnon bis zum Jabok
    und von der Steppe bis zum Jordan.
  lin-lin: Babotolaki etuka nyonso ya bato ya Amori, longwa na lubwaku ya Arinoni
    kino na mayi moke ya Yaboki, longwa na esobe kino na Yordani.
  eng-LSV: and they possess all the border of the Amorite from Arnon, and to the Jabbok,
    and from the wilderness, and to the Jordan.
  eng-GNV: And they possessed all the coast of the Amorites, from Arnon vnto Iabbok,
    and from the wildernesse euen vnto Iorden.
  eng-WEBSTER: And they possessed all the borders of the Amorites, from Arnon even
    to Jabbok, and from the wilderness even to Jordan.
  nhw-BL: Moaxcatijque inintlal amorreos catli pehua ica nopa atlajtli Arnón hasta
    ajsi campa atlajtli Jaboc, huan catli pehua campa huactoc tlali huan ajsi hasta
    hueyatl Jordán.
  swh-ONEN: wakiiteka nchi yote kuanzia Arnoni mpaka Yaboki, na kutoka jangwani mpaka
    Yordani.
  bba-bba: Bɑ mwɑwɑ sɑɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn di n kɑ ɡirɑri dɑɑ te bɑ mɔ̀ Yɑbɔkuɔ.
    Sɑɑ mɑɑ ɡbɑburun di te tɑ wɑ̃ɑ sɔ̃ɔ yɑri yerɔ n kɑ ɡirɑri Yuudɛniɔ.
  eng-KJVCPB: And they possessed all the coasts of the Amorites, from Arnon even unto
    Jabbok, and from the wilderness even unto Jordan.
  luo-luo: ka gikawe duto chakre e aora Arnon nyaka e aora Jabok kendo koa e thim
    nyaka e aora Jordan.
  meu-meu: 'Amoro taudia edia tano idoinai e abia, edia: Aranon sinavaina amo ela
    bona labok sinavaina, bona tano ḡaḡaena amo ela bona londane sinavaina.'
  npi-ULB: तिनीहरूले एमोरीहरूका सिमानाभित्र अर्नोनदेखि यब्बोकसम्म, र उजाड-स्‍थानदेखि
    यर्दनसम्म हरेक कुरामा अधीन गरे ।
  yor-yor: wọ́n gbà gbogbo agbègbè àwọn ará Amori, láti Arnoni tí ó fi dé Jabbok,
    àti láti aginjù dé Jordani.
  emp-NTPO: Arnoʌ̃ dod̶eba ab̶a Jabó dod̶aa idjab̶a ẽjũã põãsa ewaraga b̶ʌd̶eba ab̶a
    Jordaʌ̃ dod̶aa ãdji ẽjũãra jũma edasid̶aa.
  ind-ind: Israel pun memiliki seluruh wilayah Amori mulai dari sungai Arnon di selatan
    sampai sungai Yabok di utara, dari padang belantara di timur sampai sungai Yordan
    di barat.
  pes-OPCB: '@see-verse:JDG.011.021'
  tgl-ULB: Kinuha nila ang lahat ng bagay na nakapaloob sa teritoryo ng mga Amoreo,
    mula sa Arnon patungong Jabbok, at mula sa ilang hanggang sa Jordan.
  hui-hui: Tigua Amoro wali agalinaga dindi bibahendeore unurayagi Iba Anono pedagoria
    howa karulama pialu uyurayagi Iba Yabogo pedagoriabi karula dege bini. Ani bialu
    ogoriani howa ni tagira ibiragohayagi dindi ko iba dalu naibaga wiagoria howa
    pialu Iba Yodananaga abene ni paliragohayagi wiarubi karulaga bima puabo hene.
  mya-mya: သူ​တို့​သည်​တောင်​သို့​လား​သော်​အာ​နုန်​မြစ်၊ မြောက်​သို့​လား​သော်​ယဗ္ဗုတ်​မြစ်​တိုင်​အောင်
    လည်း​ကောင်း၊ အ​ရှေ့​သို့​လား​သော်​သဲ​ကန္တာ​ရ၊ အ​နောက်​သို့​လား​သော်​ယော်​ဒန်​မြစ်​တိုင်​အောင်
    လည်း​ကောင်း​အာ​မော​ရိ​နယ်​မြေ​ရှိ​သ​မျှ ကို​သိမ်း​ယူ​ကြ​၏။-
  bod-N: དེ་ཚོས་ཨར་ནོན་གཙང་པོ་ནས་ཡཱབ་པོག་བར་དང་། དབེན་སྟོང་ནས་ཡོར་དན་གཙང་པོ་བར་གྱི་ཨེ་མོར་པའི་ཡུལ་ཐམས་ཅད་བཟུང་ངོ་།
    །
  sna-sna: vakaitapa yose kubva paArinoni kusvikira kuJabhoki uye kubva kurenje kusvikira
    kuJorodhani.
  spa-BLM: Poseyeron toda la frontera de los amorreos, desde Arnón hasta Jaboc, y
    desde el desierto hasta el Jordán.
  cac-cac: Yic'annaccan masanil lum sluum eb' amorreo chi' eb', scotn̈ej d'a a' Arnón
    masanto sjavi d'a a' Jaboc. Scotpax d'a taquin̈ luum masanto d'a a' Jordán.
  swh-ULB: Wachukua kila kitu ndani ya wilaya ya Waamori, kutoka Arnoni hadi Yaboki,
    na kutoka jangwani hadi Yordani.
  bel-bel: і атрымалі яны ў спадчыну ўсе межы Амарэя ад Арнона да Явока і ад пустыні
    да Ярдана.
  deu-ELBBK: Sie nahmen das ganze Gebiet der Amoriter in Besitz, vom Arnon bis an
    den Jabbok, und von der Wüste bis an den Jordan.
  mbb-OT: puun te Arnon taman te Jabok, wey puun te sibsivayan taman te Wahig he Jordan.
  mal-2015: അർന്നോൻമുതൽ യബ്ബോക് വരെയും മരുഭൂമിമുതൽ യോർദ്ദാൻവരെയുമുള്ള അമോര്യരുടെ ദേശം
    ഒക്കെയും അവർ പിടിച്ചടക്കി.
  tuo-NT: Dia Arnón meꞌrã nʉꞌcã, téé dia Jaboc na ye diꞌta tojacaro niwʉ̃. Tojo nicã,
    yucʉ marĩrõ meꞌrã téé dia Jordã́pʉ nitʉocaro niwʉ̃.
  rmc-rmc: Zaile caľi phuv le Amorejčanengri le paňestar Arnon dži ko paňi Jabok the
    la pušťatar dži ko Jordan.
  pes-OPV: و تمامی حدود اموریان را از ارنون تا بیوق و از بیابان تااردن به تصرف آوردند.
  ron-1924: Ау пус мына пе тот цинутул аморицилор, де ла Арнон пынэ ла Иабок ши де
    ла пустиу пынэ ла Йордан.
  ben-OBCV: অর্ণোন নদী থেকে যব্বোক নদী পর্যন্ত এবং মরুভূমি থেকে জর্ডন নদী পর্যন্ত
    সেখানকার সব এলাকা তাদের দখলে এল।
  som-som: Oo waxay hantiyeen dalkii reer Amor oo dhan tan iyo Arnoon iyo ilaa Yabboq,
    iyo tan iyo cidlada iyo ilaa Webi Urdun.
  lat-VUC: et universos fines ejus, de Arnon usque Jaboc, et de solitudine usque ad
    Jordanem.
  eng-ASVBT: And they possessed all the border of the Amorites, from the Arnon even
    unto the Jabbok, and from the wilderness even unto the Jordan.
  ita-1885: Conquistarono eziandio tutti i confini degli Amorrei, dall'Arnon fino
    a Iabboc, e dal deserto fino al Giordano.
  eng-LXXUP: from Arnon and to Jabbok, and from the wilderness to Jordan.
  eng-ULB: They took over everything within the territory of the Amorites, from the
    Arnon to the Jabbok, and from the wilderness to the Jordan.
  spa-VBL: Ocuparon todo el territorio de los amorreos desde el río Arnón hasta el
    río Jaboc, y desde el desierto hasta el río Jordán.
  fra-_FOB: Ils conquirent donc tout le pays des Amoréens, depuis l'Arnon jusqu'au
    Jabbok, et depuis le désert jusqu'au Jourdain.
  mal-mal: അർന്നോൻ മുതൽ യാബ്ബോക്ക്‌വരെയും മരുഭൂമിമുതൽ യോർദ്ദാൻവരെയുമുള്ള അമോര്യരുടെ
    ദേശം ഒക്കെയും അവർ അധീനപ്പെടുത്തി.
  urd-GVR: Yih tamām ilāqā junūb meṅ Dariyā-e-Arnon se le kar shimāl meṅ Dariyā-e-Yabboq
    tak aur mashriq ke registān se le kar maġhrib meṅ Dariyā-e-Yardan tak hamāre qabze
    meṅ ā gayā.
  suz-BL: मेकोपुकीमी अरनोन खोला रे पा यब्‍बोक खोला सम्‍म नु गोरशो रागी रे पा यर्दन
    खोला सम्‍म एमोरी आन रागी आंम के सेल्‍मे बाक्‍त।
  ita-1927: conquistò tutto il territorio degli Amorei, dall’Arnon allo Jabbok e dal
    deserto al Giordano.
  ckb-ckb: دەستیان بەسەر هەموو سنووری ئەمۆرییەکاندا گرت، لە ئەرنۆنەوە هەتا یەبۆق و
    لە چۆڵەوانییەوە هەتا ڕووباری ئوردون.
  eng-BBE: All the limit of the Amorites was theirs, from the Arnon as far as the
    Jabbok and from the waste land even to Jordan.
  kan-OKCV: ಅರ್ನೋನಿನಿಂದ ಯಬ್ಬೋಕಿನವರೆಗೂ, ಮರುಭೂಮಿಯಿಂದ ಯೊರ್ದನಿನವರೆಗೂ ಇರುವ ಅಮೋರಿಯರ ಮೇರೆಯಾದ
    ದೇಶವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು.
  tam-2017: யாப்போக்வரை, வனாந்திரம் துவக்கி யோர்தான்வரை இருக்கிற எமோரியரின் எல்லைகளையெல்லாம்
    சொந்தமாக பிடித்துக்கொண்டார்கள்.
  spa-RV-1909: Poseyeron también todo el término del Amorrheo desde Arnón hasta Jaboc,
    y desde el desierto hasta el Jordán.
  ron-BTF: Și au luat în stăpânire toate ținuturile amoriților, de la Arnon până la
    Iaboc și de la pustie până la Iordan.
  eng-WEBP: They possessed all the border of the Amorites, from the Arnon even to
    the Jabbok, and from the wilderness even to the Jordan.
  eng-FBV: They occupied all the territory of the Amorites from the Arnon River to
    the Jabbok River, and from the desert to the Jordan River.
  nld-1939: Zij bezetten dus het gehele land der Amorieten, van de Arnon tot de Jabbok
    en van de woestijn tot de Jordaan.
  nch-BL: Moaxcatijque inintal amorreos cati pehua ica nopa atajti Arnón hasta ajsi
    campa atajti Jaboc, huan cati pehua campa huactoc tali huan ajsi hasta hueyat
    Jordán.
  vie-1934: Vậy, Y-sơ-ra-ên nhận được toàn xứ dân A-mô-rít, từ Aït-nôn cho đến Gia-bốc,
    và từ đồng vắng cho đến Giô-đanh.
  hin-CV: आरनोन से लेकर यब्बोक तक तथा निर्जन प्रदेश से लेकर यरदन तक का सारा क्षेत्र
    उनका हो गया.
  spa-BES: Todo el límite de los amorreos era suyo, desde Arnón hasta Jaboc y desde
    el desierto hasta el Jordán.
  tdx-tdx: Le fanaña’ iareo ze hene tane’ o nte-Amoreo boak’ amy Arnoney pak’ am’
    Iabokey vaho boak’am-patrambey añe pak’ am’ Iordaney.
  tha-KJV: และเขายึดเขตแดนทั้งหมดของคนอาโมไรต์​ตั้งแต่​แม่น​้ำอารโนนถึงแม่น้ำยับบอก
    และตั้งแต่ถิ่นทุ​รก​ันดารถึงแม่น้ำจอร์​แดน
  por-BR-2018: Possuíram também todo aquele termo dos amorreus desde Arnom até Jaboque,
    e desde o deserto até o Jordão.
  deu-ELO: Sie nahmen das ganze Gebiet der Amoriter in Besitz, vom Arnon bis an den
    Jabbok, und von der Wüste bis an den Jordan.
  eng-WYC-2018: and all the coasts thereof, from (the) Arnon unto (the) Jabbok, and
    from the wilderness unto (the) Jordan.
  epo-epo: Kaj ili ekposedis la tutan regionon de la Amoridoj, de Arnon ĝis Jabok
    kaj de la dezerto ĝis Jordan.
  uig-PIN: Arnon dǝryasidin tartip Yabbok eⱪiniƣiqǝ, qɵl-bayawandin tartip Iordan
    dǝryasiƣiqǝ Amoriylarning pütkül zeminini igilidi.
  beo-beo: Ilia da A:moulaide soge huluane gesowale fi. Soge defei da gagoe (south)
    Anone Hano amola gagoe (north) da Ya:boge Hano. Eso mabadili alalo da hafoga:i
    wadela:i soge amola eso dabe la:idi alalo da Yodane Hano.
  tpi-OTNT: “Ol i kisim olgeta graun bilong ol Amor, stat long wara Arnon long hap
    saut, na i go inap long wara Jabok long hap not, na stat long ples drai long hap
    sankamap, na i go inap long wara Jordan long hap san i go daun.
  hau-SA: suka ƙwace dukan yankin Amoriyawa tun daga ƙasar Arnon zuwa Yabbok, daga
    hamada har zuwa Urdun.
  uig-LAT: Arnon deryasidin tartip Yabbok éqinighiche, chöl-bayawandin tartip Iordan
    deryasighiche Amoriylarning pütkül zéminini igilidi.
  nde-nde: walithumba lonke elama-Amori kusukela e-Arinoni kusiya eJabhoki lokusuka
    enkangala kusiya eJodani.
  ton-ton: Pea naʻa nau maʻu ʻae ngaahi fonua kotoa pē ʻoe kau ʻAmoli, mei ʻAlanoni
    ʻo aʻu atu ki Sapoki, pea mei he toafa ʻo hoko ki Sioatani.
  ces-1613: A tak opanovali všecko pomezí Amorejského od Arnon až k Jaboku a od pouště
    až k Jordánu.
  eng-WMB: They possessed all the border of the Amorites, from the Arnon even to the
    Jabbok, and from the wilderness even to the Jordan.
  tam-TCV: அதோடு அர்னோன் ஆற்றிலிருந்து யாப்போத் ஆறுவரைக்கும், பாலைவனம் தொடக்கம் யோர்தான்
    ஆறுவரைக்கும் உள்ள நாடுகளையும் அவர்கள் கைப்பற்றினார்கள்.
  ceb-ULB: Gikuha nila ang tanan nga anaa sa ginsakopan sa mga Amorihanon, gikan sa
    Arnon ngadto sa Jabbok, ug gikan sa kamingawan ngadto sa Jordan.
  pol-UBG: 'Tak wziął w posiadanie wszystkie granice Amorytów: od Arnon aż do Jabbok
    i od pustyni aż do Jordanu.'
  urd-GVU: یہ تمام علاقہ جنوب میں دریائے ارنون سے لے کر شمال میں دریائے یبوق تک اور
    مشرق کے ریگستان سے لے کر مغرب میں دریائے یردن تک ہمارے قبضے میں آ گیا۔
  deu-1912: Und sie nahmen alles Gebiet der Amoriter ein vom Arnon an bis an den Jabbok
    und von der Wüste an bis an den Jordan.
  kan-2017: ಹೀಗೆ ಇಸ್ರಾಯೇಲರು ಅರ್ನೋನಿನಿಂದ ಯಬ್ಬೋಕಿನವರೆಗೂ, ಅರಣ್ಯದಿಂದ ಯೊರ್ದನಿನವರೆಗೂ ಇದ್ದ
    ಅಮೋರಿಯರ ಪ್ರಾಂತ್ಯವನ್ನೆಲ್ಲಾ ವಶಮಾಡಿಕೊಂಡರು.
  yap-yap: Miyad par nga urngin e yungin ntafen piyu Amor ni tabab u Arnon u lan e
    yimuch nge taw nga Jabbok u lan e lel’och ngu daken e desert u ba’ ni ngek nge
    mada’ ko ba’ ni ngal e Jordan.
  hlt-MCSB: Te dongah Amori khorhi te Arnon lamloh Jabbok due, khosoek lamloh Jordan
    duela boeih a pang uh.
  mdy-ETH: ዾኦሎ ዛሎና ዓርኖኦኔ ዎራፓ ዓርቃዖ ኬዶ ዛሎና ዴንዲ ያኣቦቄ ዎሮ ሄላንዳኣና፤ ዬያጉዲ ዓባ ኬስካ ዛሎና ቦኦሎ ጉራፓ
    ዔቃዖ ዓባ ጌላ ዛሎና ዮርዳኖሴ ዎሮ ሄላንዳኣና ዓኣ ዓሞራ ዓሶ ዓጮ ጉቤ ዓርቄኔ፤
  twi-ASANTE: firi Asubɔnten Arnon de kɔsi Asubɔnten Yabok, firi ɛserɛ no so de kɔsi
    Yordan nyinaa dii so.
  eng-WEBU: They possessed all the border of the Amorites, from the Arnon even to
    the Jabbok, and from the wilderness even to the Jordan.
  wal-wal: Arnnoona SHaafaappe biidi, Yaabooqa SHaafaa gakkanaashiininne bazzuwaappe
    biidi, Yorddaanoosa SHaafaa gakkanaashin de7iya Amooretu biittaa ubbaa omooddidi
    ekkidosona.
  spa-PDDPT: Así poseyeron todo el territorio de los amorreos, desde el Arnón hasta
    el Jaboc, y desde el desierto hasta el Jordán.
  gun-gun: Ipo'aka amorreu kuery yvy ha'e javi re, Arnom guive Jaboque peve, ha'e
    gui tekoa e'ỹa guive Jordão yakã peve.
  agu-BL: Ja tzun kacambaj tircu'n chi'ama'l yi e' amorreo-a'tz, yi cho'n na xe'tij
    stzi' te yi tzanla' yi na bi'aj Arnón jalen yi na opon te yi junt tzanla' yi na
    bi'aj Jaboc, nin yi junt mojom na xe't tzaj te yi ama'l yi tz'inunin tu' jalen
    yi na opon stzi' yi a' Jordán.
  ilo-ULB: Tinagikuada amin a banag nga adda iti masakupan dagiti Amorreo, manipud
    Arnon agingga iti Jabbok ken manipud iti let-ang agingga iti Karayan Jordan.
  kpg-kpg: Digaula gaa noho i nnenua huogodoo digau Amor mai di monowai Arnon i bahi i ngaaga
    gaa tugi i di monowai Jabbok i bahi i ngeia, mo mai di anggowaa i bahi i dua gaa tugi
    i di monowai Jordan i bahi i dai.
  uig-ARA: ئارنون دەرياسىدىن تارتىپ ياببوك ئېقىنىغىچە، چۆل-باياۋاندىن تارتىپ ئىئوردان
    دەرياسىغىچە ئامورىيلارنىڭ پۈتكۈل زېمىنىنى ئىگىلىدى.
  sus-sus: fɔlɔfe Arinon xure ma, sa dɔxɔ Yaboko xure ra, fɔlɔfe gbengberenyi ma,
    sa dɔxɔ Yurudɛn na.»
  pon-2006: Re alehdi sapwen mehn Amor koaros sang Arnon ni palieir lellahng Sappok
    ni paliepeng, oh sang nan sapwtehn en palimese lellahng palikapien Sordan.
  ksd-ksd: Ma dia ga kale pa ra langun parika kai ra tarai Amor, papa maro Amon ma
    tuk tar uro Iabok, ma maro ra bil ma tuk tar uro ra Iordan.
  tur-YTC: Arnon'dan Yabbok'a kadar, çölden Yarden'e kadar Amorlular'ın bütün sınırı
    mülk edindiler.
  grc-BRENT: ἀπὸ Ἀρνὼν καὶ ἕως τοῦ Ἰαβὸκ, καὶ ἀπὸ τοῦ ἐρήμου ἕως τοῦ Ἰορδάνου.
  ind-AYT: Dan, mereka mengambil seluruh wilayah orang Amori itu, dari Sungai Arnon
    sampai ke Sungai Yabok, dan dari padang belantara sampai ke Sungai Yordan.
  nya-nya: Analanda dziko lonse kuchokera ku Arinoni mpaka ku Yaboki ndiponso kuchokera
    ku chipululu mpaka ku mtsinje wa Yorodani.
  hrv-hrv: Zaposjeo je tako svu zemlju Amorejaca od Arnona do Jaboka i od pustinje
    do Jordana.
  mps-mps: Tama augwaligo te Amor dabego tǫ tigidali sali, te Arnon te tǫ saut badu
    gagalali, pelama, te Jabok te tǫ not te badu, tama te giliga pedalubo badu te
    bidi meni yai tǫ wa pai madiba sabolali, tama te pelama, giliga dega sigi pabo
    badu te Jordan ąį teba dąį igi pai.’”
  tpi-tpi: “Ol i kisim olgeta graun bilong ol Amor, stat long wara Arnon long hap
    saut, na i go inap long wara Jabok long hap not, na stat long ples drai long hap
    sankamap, na i go inap long wara Jordan long hap san i go daun.
  dan-1931: de underlagde sig hele Amoritternes Område fra Arnon til Jabbok og fra
    Ørkenen til Jordan.
  vie-OVCB: từ Sông Ạt-nôn đến Sông Gia-bốc, và từ hoang mạc phía đông đến Giô-đan.
  guj-2017: આર્નોનથી યાબ્બોક અને અરણ્યથી યર્દન સુધી અમોરીઓના પ્રદેશનું સર્વ તેઓએ પોતાના
    કબજા માં લઈ લીધું.
  pon-2006A: Re alehdi sapwen mehn Amor koaros sang Arnon ni palieir lellahng Sappok
    ni paliepeng, oh sang nan sapwtehn en palimese lellahng palikapien Sordan.
  por-BRBSL: Possuíam toda a fronteira dos amorreus, desde o Arnon até o Jabbok, e
    desde o deserto até o Jordão.
  cth-cth: Hahoi Amornaw e khori thung dawk Amor palang koehoi Jabbok palang totouh,
    ramke hoi Jordan palang totouh a pang awh.
  twi-twi: fi Asubɔnten Arnon de kosi Asubɔnten Yabok, fi sare no so de kosi Yordan
    nyinaa dii so.
  hlt-hlt: Te dongah Amori khorhi te Arnon lamloh Jabbok due, khosoek lamloh Jordan
    duela boeih a pang uh.
  tbz-SIM: kɛ́túótɛ́ Amɔriibɛ tenkɛ̀ kɛmɔu kɛ́ketɛ́ Adinɔ kubiriku kɛ́tuɔkɛnɛ̀ kukó
    nYɑɑbɔku, kɛ́túótɛ́ dibiri kó dikpɑ́ɑ̀ kɛ́tuɔkɛnɛ̀ Suditɛ̃ɛ̃.
  msy-2020: “Me bar Amorian nguaziba ini, me sautɨn amadaghan Arnonɨn Fanemɨn ikegha,
    ghua notɨn amadaghan Jabokɨn Fanemɨn tu, egha aruem anadi naghɨn gumazamiziba
    puvatɨzir danganimɨn ikegha ghua, aruem uaghiri naghɨn Jordanɨn Fanemɨn tu.
  dop-dop: Pǝ kpɑɣɑʋ Alǝnɔŋ tɛtɛkǝlɛ nɑ pǝ́ polo Yɑpɔkɩ lɔɔʋ tɔ, nɑ pǝ́ kɛlɩ ilim
    tǝlɩɩlɛ tɔɔ wʋlɑɣɑ tɛtʋ hɑlǝnɑ pǝ́ polo Yɑɑtɑnɩ.
  azb-azb: Arnondan Yabboq çayına qədər, səhradan İordan çayına qədər bütün Emor torpaqlarını
    İsraillilər irs olaraq aldı.
  eng-DBY: And they possessed all the borders of the Amorites, from the Arnon unto
    the Jabbok, and from the wilderness unto the Jordan.
  hin-2017: अर्थात् वह अर्नोन से यब्बोक तक और जंगल से ले यरदन तक एमोरियों के सारे
    देश का अधिकारी हो गया।
  eng-YLT: and they possess all the border of the Amorite from Arnon, and unto the
    Jabbok, and from the wilderness, and unto the Jordan.
  eng-WYC-2017: and all the coasts thereof, from Arnon unto Jabbok, and from the wilderness
    unto Jordan.
  eng-WMBB: They possessed all the border of the Amorites, from the Arnon even to
    the Jabbok, and from the wilderness even to the Jordan.
  urd-GVH: यह तमाम इलाक़ा जुनूब में दरियाए-अरनोन से लेकर शिमाल में दरियाए-यब्बोक़
    तक और मशरिक़ के रेगिस्तान से लेकर मग़रिब में दरियाए-यरदन तक हमारे क़ब्ज़े में
    आ गया।
  rug-rug: Meke koa ia rini sa doduruna sa kali popoa Amoraiti, podalae pa ovuku Anoni
    pa kalina tata pa Moabi meke kamo la pa Ovuku Zaboki pa kali la gua pa kopi Qaleli,
    meke podalae koasa qega pa kali gasa rimata meke kamo la gua pa kali lodu rimata
    pa Ovuku Zodani.
  gaz-gaz: qabeenya biyya Amoor kan Arnoonii hamma Yaaboqitti akkasumas kan gammoojjii
    hamma Yordaanositti jiru hunda fudhatan.
  fra-LSG: Ils s’emparèrent de tout le territoire des Amoréens, depuis l’Arnon jusqu’au
    Jabbok, et depuis le désert jusqu’au Jourdain.
  yal-yal: keli Arinon baan ma siga han Yaboko xudena, keli tonbonni siga han Yurudɛn
    baana.
  haw-1868: A komo no lakou i na mokuna a pau o ka Amora, mai Arenona, a hiki i Iaboka,
    mai ka waonahele, a hiki i Ioredane.
  arb-NAV: فَامْتَلَكُوا كُلَّ بِلادِ الأَمُورِيِّينَ مِنْ أَرْنُونَ فِي الْجَنُوبِ
    إِلَى الْيَبُّوقِ فِي الشِّمَالِ، وَمِنَ الصَّحْرَاءِ فِي الشَّرْقِ إِلَى نَهْرِ
    الأُرْدُنِّ فِي الْغَرْبِ.
  ewe-ewe: Israelviwo nɔ anyigba la katã dzi tso Arnon tɔsisi la ŋu le anyigbeme yi
    Yabok tɔsisi la ŋu le dzigbeme kple tso gbegbe la ŋu le ɣedzeƒe yi Yɔdan tɔsisi
    la ŋu le ɣetoɖoƒe.
  eng-LEE: And they took possession of all the territory of the Emorites, from the
    Arnon even unto the Yabbok, and from the wilderness even unto the Jordan.
  asm-FB: তেওঁলোকে অৰ্ণোনৰ পৰা যব্বোক পর্যন্ত আৰু মৰুপ্রান্তৰ পৰা যৰ্দ্দনলৈকে ইমোৰীয়াসকলৰ
    সীমাৰ ভিতৰৰ সমগ্র অঞ্চল অধিকাৰ কৰিলে।
  sus-A: قْلْقٍ عَرِنٌن شُرٍ مَ، سَ دْشْ يَبٌكٌ شُرٍ رَ، قْلْقٍ فبٍنفبٍرٍنيِ مَ، سَ
    دْشْ يُرُدّن نَ.»
  fra-SBL: Ils possédèrent toute la frontière des Amoréens, depuis l'Arnon jusqu'au
    Jabbok, et depuis le désert jusqu'au Jourdain.
  hbo-hbo: וַיִּ֣ירְשׁ֔וּ אֵ֖ת כָּל־גְּב֣וּל הָאֱמֹרִ֑י מֵֽאַרְנֹון֙ וְעַד־הַיַּבֹּ֔ק
    וּמִן־הַמִּדְבָּ֖ר וְעַד־הַיַּרְדֵּֽן׃
  kik-kik: magĩtunyana guothe kuuma Arinoni nginya Jaboku, na kuuma werũ-inĩ nginya
    Jorodani.
  fra-NCL: ils s’emparèrent de tout le territoire des Amorrhéens, depuis l’Arnon jusqu’au
    Jaboc, et depuis le désert jusqu’au Jourdain.
  cek-AK: Nihcae mah Arnon hoi kamtong Jobbok karoek to, praezaek hoi Jordan vapui
    karoek to lak pae o.
  cuk-cuk: Arnón-diwar-akar alid, Jaboc-diwarse. Degine, nega-dulesulidgan-akar arbalid,
    Jordán-diwar-maidse.
  uig-CYR: Арнон дәриясидин тартип Яббок еқиниғичә, чөл-баявандин тартип Иордан дәриясиғичә
    Аморийларниң пүткүл зиминини егилиди.
  tel-2017: అర్నోను నది మొదలు యబ్బోకు వరకూ, అరణ్యం మొదలు యొర్దాను వరకూ, అమోరీయుల ప్రాంతాలన్నిటిని
    స్వాధీనం చేసుకున్నారు.
  hat-BSA: Epi yo te vin posede tout teren a Amoreyen yo, soti nan Arnon an, jis rive
    nan Jabbok la, e soti nan dezè a jis rive nan Jourdain an.
  kos-kos: Elos sruokya facl sin mwet Amor nukewa, mutawauk Infacl Arnon su masrol
    nu eir, utyak nwe ke Infacl Jabbok layen nu epang, ac liki yen mwesis su masrol
    kutulap, fahla nwe ke Infacl Jordan layen nu roto.
  hbo-WLC: וַיִּ֣ירְשׁ֔וּ אֵ֖ת כָּל־גְּב֣וּל הָאֱמֹרִ֑י מֵֽאַרְנוֹן֙ וְעַד־הַיַּבֹּ֔ק
    וּמִן־הַמִּדְבָּ֖ר וְעַד־הַיַּרְדֵּֽן׃
  ibo-ibo: Ha nwetara ala niile ahụ, site nʼAnọn ruo Jabọk, sitekwa nʼọzara ruo Jọdan.
  ory-ory: ସେମାନେ ଅର୍ଣ୍ଣୋନଠାରୁ ଯବ୍ବୋକ୍‍ ପର୍ଯ୍ୟନ୍ତ ଓ ପ୍ରାନ୍ତରଠାରୁ ଯର୍ଦ୍ଦନ ପର୍ଯ୍ୟନ୍ତ
    ଇମୋରୀୟମାନଙ୍କର ସମସ୍ତ ସୀମା ଅଧିକାର କଲେ।
  chk-chk: Iwe, ra liapeni o fanüeni unusen fanüen ekewe chon Amor seni ewe chanpupu
    Arnon mi nom ör tori ewe chanpupu Japok mi nom efeng, pwal seni ewe fanüapö mi
    nom ötiu tori ewe chanpupu Jortan mi nom lotou.
  rop-rop: en ola Isreil pipul bin jidanbat langa det kantri brom det Anan Riba sauthwei
    raidap langa det deset kantri sanraiswei raidap langa det Jeibak Riba nowathwei
    raidap langa det Jodan Riba sangodanwei.
  ukr-1871: Сим робом одержали вони все займище Аморійське від Арнону до Ябоку, й
    від пустинї до Йорданї.
  deu-1951: Und sie nahmen das ganze Gebiet der Amoriter ein, vom Arnon bis an den
    Jabbok, und von der Wüste bis an den Jordan.
  eng-JPS: And they possessed all the border of the Amorites, from the Arnon even
    unto the Jabbok, and from the wilderness even unto the Jordan.
  srp-1865: Zadobiše svu zemlju Amorejsku od Arnona do Javoka, i od pustinje do Jordana.
  lug-lug: Ne bawamba ensalo yonna ey’Abamoli okuva ku Alunoni okutuuka ku Yaboki,
    n’okuva ku ddungu okutuuka ku Yoludaani.
  heb-heb: ויירשו את כל גבול האמרי מארנון ועד היבק ומן המדבר ועד הירדן׃
  ben-IRV: তারা অর্ণোন থেকে যব্বোক পর্যন্ত ও প্রান্তর থেকে যর্দ্দন পর্যন্ত ইমোরীয়দের
    সব অঞ্চল অধিকার করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਅਰਨੋਨ ਤੋਂ ਲੈ ਕੇ ਯਬੋਕ ਤੱਕ ਅਤੇ ਉਜਾੜ ਤੋਂ ਲੈ ਕੇ ਯਰਦਨ ਤੱਕ ਅਮੋਰੀਆਂ
    ਦੇ ਸਾਰੇ ਦੇਸ਼ ਉੱਤੇ ਅਧਿਕਾਰ ਕਰ ਲਿਆ।
  mya-JVB: အာမောရိ ပြည် နယ်မြေ တရှောက်လုံး ကို အာနုန် မြစ်မှစ၍ ယဗ္ဗုတ် ချောင်းတိုင်အောင်
    ၎င်း ၊ တော မှစ၍ ယော်ဒန် မြစ်တိုင်အောင် ၎င်း သိမ်းယူ ကြ၏။
  hmo-hmo: “Israela ia abia tano, be Amoro edia tano ibounai Aranona Sinavai, diho
    kahanai, ela bona Iaboka Sinavai, mirigini kahanai, bona tano kaukau dekena amo
    ela bona Ioridane Sinavai.
  urd-urd: और वह अरनून से यब्बूक तक, और वीरान से यरदन तक अमोरियों की सब सरहदों पर
    क़ाबिज़ हो गए।
  rus-SYN: и получили они в наследие все пределы Аморрея от Арнона до Иавока и от
    пустыни до Иордана.
  bqc-SIM: sɛa za Aanↄ dↄ̀ↄi e Yaboko dↄ̀ↄi, sɛa za guwaiwaiu e Yuudɛ̃i.
  tcz-CHONGTHU: Arnon vadunga konna Jabbok vadung chuleh gamthip noi solanga konna
    Jordan changei chungah tha ananeijun ahi.
  mar-mar: असे त्यांनी आर्णोनपासून याब्बोकपर्यंत आणि रानापासून यार्देनेपर्यंत अमोऱ्यांचे
    सर्व प्रांत वतन करून घेतले.
  qub-qub: Charicarcärirä Amorreo runacunapa chacrantaga Arnón mayupita-pacha Jaboccama,
    chunyajpitana Jordancama.
  hat-hat: Yo pran tout peyi moun Amori yo pou yo, soti larivyè Anon bò nan sid jouk
    larivyè Jabòk bò nan nò, depi dezè a bò solèy leve jouk larivyè Jouden bò solèy
    kouche.
  eng-BSB: seizing all the land from the Arnon to the Jabbok and from the wilderness
    to the Jordan.
  tod-tod: Ti Amɔɔl nuiti ta-yooi kpein soni, é zo ziɛ wolai Aalenɔn ma, eyɛsu é
    zeeli ziɛ wolai Yaɓɔke ma, é zo teʋebai ma, é zeeli Zuludɛn ma.
  eng-WEBPB: They possessed all the border of the Amorites, from the Arnon even to
    the Jabbok, and from the wilderness even to the Jordan.
  kbq-kbq: Ana'ma hute'za Amoni vahe'mokizmi mopama eri'nazana, Arnoni tinteti'ma
    vuno noti kaziga Jaboku tinte uhanatiteno, ka'ma kokampinti vuno Jodani tinte'ma
    vu'nea mopa eri'naze.
  nhe-BL: Moaxcatijque inintlal amorreos tlen pehua ica nopa atlajtli Arnón hasta
    ajsi campa atlajtli Jaboc, huan tlen pehua campa huactoc tlali huan ajsi hasta
    atemitl Jordán.
  gub-BL: Upyro Amohe waiwy upaw rupi wà. Waiwy uzypyrog Aronon pe kwarahy hemaw awyze
    har rehe har pe. Oho yrykaw Zamok pe, kwarahy heixe haw awyze har rehe har pe.
    Kwarahy hemaw kutyr har pe uzypyrog ywyxiguhu pe. Oho yrykaw Zotàw pe kwarahy
    heixe haw kutyr no.
  eng-DRA: And all the coasts thereof from the Arnon to the Jaboc, and from the wilderness
    to the Jordan.
