verse: JDG.011.020
translations:
  mal-C: എങ്കിലും സീഹോൻ തന്റെ ദേശത്തുകൂടെ ഇസ്രായേലിനെ കടത്തിവിടാൻ തക്കവണ്ണം അവരെ വിശ്വസിച്ചില്ല.
    അദ്ദേഹം തന്റെ ജനത്തെയെല്ലാം വിളിച്ചുകൂട്ടി, യാഹാസിൽ പാളയമടിച്ച് ഇസ്രായേലിനോട്
    പൊരുതി.
  deu-TKW: Aber Sihon traute Israel nicht, daß er es hätte sein Gebiet durchziehen
    lassen. Vielmehr zog Sihon all' sein Kriegsvolk zusammen; die lagerten sich bei
    Jahza, und er griff Israel an.
  lin-lin: Kasi Sikoni andimaki te bana ya Isalaele mpo ete baleka na mokili na ye.
    Boye asangisaki bato na ye nyonso ; batongaki milako, na Yakatsi, mpe babundisaki
    Isalaele.
  eng-LSV: and Sihon has not trusted Israel to pass over through his border, and Sihon
    gathers all his people, and they encamp in Jahaz, and fight with Israel;
  eng-GNV: 'But Sihon consented not to Israel, that he shoulde goe through his coast:
    but Sihon gathered all his people together, and pitched in Iahaz, and fought with
    Israel.'
  eng-WEBSTER: 'But Sihon trusted not Israel to pass through his border: but Sihon
    collected all his people, and encamped in Jahaz, and fought against Israel.'
  nhw-BL: Pero Tlanahuatijquetl Sehón amo motemachi ipan israelitame para quincahuilis
    ma panoca ipan itlal. Quinsentili isoldados huan mochihuatoj nechca altepetl Jahaza
    huan quinhuilanqui nopa israelitame catli eliyayaj tohuejcapan tatahua.
  swh-ONEN: Hata hivyo, Sihoni hakuwaamini Waisraeli kupita katika nchi yake. Akaandaa
    jeshi lake lote na kupiga kambi huko Yahasa, nao wakapigana na Israeli.
  bba-bba: Adɑmɑ Sihoni uǹ Isirelibɑ nɑɑnɛ kue u sere de bu sɑrɑ win temɔ. Mɑ u win
    tɑbu kowobu kpuro mɛnnɑ bɑ ben sɑnsɑni ɡirɑ Yɑhɑsiɔ. Mɑ bɑ kɑ Isirelibɑ tɑbu kuɑ.
  eng-KJVCPB: 'But Sihon trusted not Israel to pass through his coast: but Sihon gathered
    all his people together, and pitched in Jahaz, and fought against Israel.'
  luo-luo: Kata kamano, Sihon ne ok nigi adiera gi jo-Israel mondo gikal e pinye.
    Nochoko joge duto kendo mi gichokore Jahaz mondo giked gi jo-Israel.
  meu-meu: A Sihon ese Israel taudia se abidadama henidia, bae raka hanai momokani;
    taunabunai Sihon ese ena orea taudia iboudiai e haboudia, Iahasa ai e taruha,
    Israel taudia e tuari henidia.
  npi-ULB: तर आफ्नो सिमानाभित्रबाट जानको निम्ति सीहोनले इस्राएलमाथि विश्‍वास गरेनन्
    । यसैले सीहोनले आफ्ना सबै सेना जाम्‍मा गरे र उनले तिनीहरूलाई यहसामा लगे, र त्यहाँ
    उनले इस्राएलको विरुद्ध युद्ध गरे ।
  yor-yor: Ṣùgbọ́n Sihoni kò gba Israẹli gbọ́ (kò fọkàn tán an) láti jẹ́ kí ó kọjá.
    Ó kó gbogbo àwọn ènìyàn rẹ̀ jọ, ó sì tẹ̀dó sí Jahisa láti bá Israẹli jagun.
  emp-NTPO: Baribʌrʌ dai israelerãba iwid̶iped̶ad̶ara Sehoʌ̃ba sewada crĩchad̶a bẽrã
    idji druad̶e idu wãyã wãbiẽ́ basía. Maʌ̃ awara idji sordaorãda jũma ãbaa jʌreped̶a
    Jahaza puru caita zed̶aped̶a dai israelerã ume djõsid̶aa.
  ind-ind: Tapi Sihon tidak mengizinkan bangsa Israel melewati wilayahnya karena dia
    tidak percaya bahwa Israel benar-benar hanya akan lewat tanpa berperang. Sihon
    malah mengumpulkan semua pasukannya, berkemah di Yahas, dan menyerang bangsa Israel.
  pes-OPCB: ولی سیحون پادشاه به اسرائیلی‌ها اعتماد نکرد، بلکه تمام سپاه خود را در
    یاهص بسیج کرد و به ایشان حمله برد.
  tgl-ULB: Pero hindi nagtiwala si Sihon sa Israel para tumawid sa kanyang teritoryo.
    Kaya tinipon ni Sihon ang lahat ng kanyang hukbo at pumunta sila sa Jahaz, at
    doon nakipag-away sila laban sa Israel.
  hui-hui: Ani hale hayagola kini ibugua Isaraeleali ibunaga dindini bolangua halu
    pelo manga hene. Ani manga howa ibugua ibunaga ami agali bu hearu haru puwa Isaraeleali
    baba wai bule lowa Yahasa tano wiagoria puwa wai bialu hene.
  mya-mya: သို့​ရာ​တွင်​ရှိ​ဟုန်​မင်း​က​ခွင့်​မ​ပြု​ချေ။ သူ သည်​မိ​မိ​၏​တပ်​မ​တော်​တစ်​ခု​လုံး​ကို​စု​ရုံး
    စေ​ပြီး​လျှင် ယာ​ဟတ်​မြို့​သို့​လာ​ရောက်​စ​ခန်း ချ​ကာ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    တိုက်​ခိုက်​လေ​သည်။-
  bod-N: སི་ཧོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཡིད་མ་ཆེས་པས། དེ་རྣམས་ཁོའི་མངའ་ཁོངས་བརྒྱུད་ནས་འགྲོ་རུ་མ་བཅུག་པར།
    རང་གི་མི་རྣམས་བསྡུས་ནས་ཡ་ཙཱ་རུ་སྒར་བཏབ་ཅིང་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་འཐབ་འཛིང་བྱས།
  sna-sna: Kunyange zvakadaro, Sihoni haana kuvimba navaIsraeri kuti vapfuure nomunyika
    yake. Akaunganidza vanhu vake vose vakandodzika musasa paJahazi uye vakarwa navaIsraeri.
  spa-BLM: Pero Sehón no confió en que Israel pasara por su frontera, sino que reunió
    a todo su pueblo, acampó en Jahaz y luchó contra Israel.
  cac-cac: Palta maj schalaj yab' vin̈, maj chajiec'talaj eb' yuj vin̈ d'a yol smacb'en
    chi'. An̈ej to smolb'ej masanil eb' soldado vin̈, sb'oanq'ue scampamento eb' d'a
    Jahaza, yac'annac oval vin̈ yed' eb' co mam quicham chi'.
  swh-ULB: Lakini Sihoni hakumwamini Israeli apite katika eneo lake. Basi Sihoni akakusanya
    jeshi lake lote, akalipeleka Yahasa, na huko akapigana na Israeli
  bel-bel: Але Сігон не згадзіўся прапусьціць Ізраіля празь межы свае, і сабраў Сігон
    увесь народ свой, і разьмясьціўся табарам у Чацы, і біўся зь Ізраілем.
  deu-ELBBK: Aber Sihon traute Israel nicht, es durch sein Gebiet ziehen zu lassen;
    und Sihon versammelte all sein Volk, und sie lagerten sich in Jahza; und er kämpfte
    gegen Israel.
  mbb-OT: Iyan, wazà medsarig kandan si Sihon. Kekenà, midtiǥum din diyà te Jahaz
    is menge sundaru zin ne midsurung dan is menge Israilihanen.
  mal-2015: എങ്കിലും സീഹോൻ യിസ്രായേൽ തന്റെ ദേശത്തുകൂടി കടന്നുപോകുവാൻ തക്കവണ്ണം അവരെ
    വിശ്വസിക്കാതെ തന്റെ ജനത്തെ ഒക്കെയും വിളിച്ചുകൂട്ടി, യഹസിൽ പാളയമിറങ്ങി യിസ്രായേലിനോടു
    പടയേറ്റു.
  tuo-NT: Sehón peꞌe Israe curuacjãrã tojo nisere ẽjõpeoticʉ niwĩ. Tojo weegʉ narẽ
    cʉ̃ ya diꞌtapʉ yʉꞌrʉtẽrĩcã cãꞌmotaꞌacʉ niwĩ. Cʉ̃ yarã surarare neocũu, Jahas tiropʉ
    tojaqueꞌacã weecʉ niwĩ. Tojo wee Israe curuacjãrã meꞌrã aꞌmewẽjẽcãrã niwã.
  rmc-rmc: Ale o Sichon na pačalas oleske, hoj o Izraeliti kamen ča avke te predžal
    prekal leskri phuv. Vičinďa ke peste savore peskre muršen, kerďa taboris andre
    Jahca a geľa pro mariben pro Izraeliti.
  pes-OPV: اما سیحون بر اسرائیل اعتماد ننمود تا از حدود او بگذرند، بلکه سیحون تمامی
    قوم خود را جمع کرده، در یاهص اردوزدند و با اسرائیل جنگ نمودند.
  ron-1924: Дар Сихон н-а авут ынкредере ын Исраел, ка сэ-л ласе сэ трякэ пе цинутул
    луй, шь-а стрынс тот попорул, а тэбэрыт ла Иахат ши а луптат ымпотрива луй Исраел.
  ben-OBCV: সীহোন অবশ্য, তাঁর এলাকার মধ্যে দিয়ে যাওয়ার কথায় ইস্রায়েলকে বিশ্বাস
    করেননি। তিনি তাঁর সব সৈন্যসামন্ত একত্রিত করে যহসে শিবির স্থাপন করলেন ও ইস্রায়েলের
    সঙ্গে যুদ্ধ করলেন।
  som-som: Laakiinse Siixon ma aaminin reer binu Israa'iil inay dhex maraan dalkiisii;
    laakiinse Siixon wuxuu soo urursaday dadkiisii oo dhan, oo intuu Yahas soo degay
    ayuu reer binu Israa'iil la diriray.
  lat-VUC: 'Qui et ipse Israël verba despiciens, non dimisit eum transire per terminos
    suos: sed infinita multitudine congregata, egressus est contra eum in Jasa, et
    fortiter resistebat.'
  eng-ASVBT: But Sihon trusted not Israel to pass through his border; but Sihon gathered
    all his people together, and encamped in Jahaz, and fought against Israel.
  ita-1885: Ma Sihon non si fidò d'Israele, ch'egli passasse per li suoi confini;
    anzi adunò tutta la sua gente, e con essa si accampò in Iaas, e combattè con Israele.
  eng-LXXUP: And Sihon did not trust Israel to pass by his coast; and Sihon gathered
    all his people, and they encamped at Jahaz; and he set the battle in array against
    Israel.
  eng-ULB: But Sihon did not trust Israel to pass through his territory. So Sihon
    gathered all his army together and moved it to Jahaz, and there he fought against
    Israel.
  spa-VBL: Pero Sehón no confiaba en que los israelitas pasaran por su territorio.
    Así que reunió a su ejército, acampó en Yahaza y atacó a los israelitas.
  fra-_FOB: Mais Sihon, ne se fiant point à Israël, pour le laisser passer par son
    pays, rassembla tout son peuple; ils campèrent vers Jahats, et combattirent contre
    Israël.
  mal-mal: എങ്കിലും സീഹോൻ യിസ്രായേലിനെ വിശ്വസിക്കാതിരുന്നതുകൊണ്ട് തന്റെ ദേശത്തുകൂടി
    കടന്നുപോകുവാൻ അനുവദിച്ചില്ല അവൻ ജനത്തെ ഒക്കെയും വിളിച്ചുകൂട്ടി, യഹസിൽ പാളയമിറങ്ങി,
    അവരോട് യുദ്ധംചെയ്തു.
  urd-GVR: Lekin Sīhon ko shak huā. Use yaqīn nahīṅ thā ki wuh mulk meṅ se guzar kar
    āge baṛheṅge. Us ne na sirf inkār kiyā balki apne faujiyoṅ ko jamā karke Yahaz
    Shahr meṅ ḳhaimāzan huā aur Isrāīliyoṅ ke sāth laṛne lagā.
  suz-BL: तन्‍न सीहोनमी इस्राएली आन कली मेकेर रे लाइनीम, दे थमा मसुदा बाक्‍त। मिनु
    मुर नेल्‍ल कली खुप्‍शा, याहासमी आन ताम्‍बु कीशा, इस्राएली नु लडाइ पामे बाक्‍त।
  ita-1927: Ma Sihon non si fidò d’Israele per permettergli di passare per il suo
    territorio; anzi Sihon radunò tutta la sua gente, s’accampò a Jahats, e combatté
    contro Israele.
  ckb-ckb: بەڵام سیحۆن متمانەی بە ئیسرائیل نەبوو بەناو سنوورەکەیدا تێبپەڕێت، بەڵکو
    سیحۆن هەموو هێزەکانی کۆکردەوە و لە یەهەچ چادریان هەڵدا و لە دژی ئیسرائیل جەنگان.
  eng-BBE: But Sihon would not give way and let Israel go through his land; and Sihon
    got together all his people, and put his army in position in Jahaz, and made war
    on Israel.
  kan-OKCV: ಆದರೆ ಸೀಹೋನನು ತನ್ನ ಮೇರೆಯನ್ನು ದಾಟುವುದಕ್ಕೆ ಇಸ್ರಾಯೇಲರನ್ನು ನಂಬದೆ, ತನ್ನ ಜನರನ್ನೆಲ್ಲಾ
    ಕೂಡಿಸಿ, ಯಹಚಿನಲ್ಲಿ ದಂಡಿಳಿದು, ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಿದನು.
  tam-2017: சீகோன் இஸ்ரவேலர்களை நம்பாததால், தன்னுடைய எல்லையைக் கடந்துபோகிறதற்கு இடங்கொடாமல்
    தன்னுடைய மக்களையெல்லாம் கூட்டி, யாகாசிலே முகாமிட்டு, இஸ்ரவேலர்களோடு யுத்தம்செய்தான்.
  spa-RV-1909: Mas Sehón no se fió de Israel para darle paso por su término; antes
    juntando Sehón toda su gente, puso campo en Jaas, y peleó contra Israel.
  ron-BTF: Dar Sihon nu a avut încredere în Israel ca să îl lase să treacă prin ținutul
    său, ci Sihon a adunat tot poporul său și a tăbărât în Iahaț și a luptat împotriva
    lui Israel.
  eng-WEBP: But Sihon didn’t trust Israel to pass through his border; but Sihon gathered
    all his people together, and encamped in Jahaz, and fought against Israel.
  eng-FBV: But Sihon didn't trust the Israelites to pass through his territory. So
    he assembled his army, set up camp at Jahaz, and attacked the Israelites.
  nld-1939: Ook Sichon wilde Israël niet door zijn gebied laten trekken, doch Sichon
    verzamelde al zijn volk, dat zich te Jáhas legerde, en bond de strijd met Israël
    aan.
  nch-BL: “Pero Tanahuatijquet Sehón amo motemachi ipan israelitame para quincahuilis
    ma panoca ipan ital. Quinsentili isoldados huan mochihuatoj nechca altepet Jahaza
    huan quintehui nopa israelitame cati eliyayaj tohuejcapan tatahua.
  vie-1934: Nhưng Si-hôn không đủ tin dân Y-sơ-ra-ên, nên không cho đi ngang qua xứ
    mình, bèn hiệp lại cả cơ binh mình, kéo đến đóng trại tại Gia-hát và chống đấu
    cùng Y-sơ-ra-ên.
  hin-CV: किंतु सीहोन ने इस्राएल पर भरोसा ही न किया, कि वह उसके देश की सीमा से होकर
    निकल जाएगा. इस कारण सीहोन ने अपनी सेना तैयार की, यहत्स में छावनी ड़ाल दी और इस्राएल
    से युद्ध करने लगा.
  spa-BES: Pero Sehón no cedió y no dejó que Israel pasara por su tierra; y Sehón
    reunió a todo su pueblo y puso a su ejército en posición en Jahaz, e hizo la guerra
    a Israel.
  tdx-tdx: Fe tsy niantofa’ i Sihone ty hirangà’ Israele i tane’ey, te mone fonga
    natonto’ i Sihone ondati’eo, naho nitobe e Iahatse vaho nialy am’ Israele.
  tha-KJV: แต่​สิ​โหนไม่วางใจที่จะให้อิสราเอลยกผ่านเขตแดนของตน ฉะนั้นสิโหนจึงได้รวบรวมประชาชนทั้งหมดของท่าน
    ตั้งค่ายอยู่​ที่​ยาฮาส และสู้รบกับอิสราเอล
  por-BR-2018: Mas Seom não confiou em Israel para dar-lhe passagem por seu termo;
    antes juntando Seom toda sua gente, pôs acampamento em Jaza, e lutou contra Israel.
  deu-ELO: Aber Sihon traute Israel nicht, es durch sein Gebiet ziehen zu lassen;
    und Sihon versammelte all sein Volk, und sie lagerten sich zu Jahza; und er stritt
    wider Israel.
  eng-WYC-2018: And he despised the words of Israel, and suffered not him (to) pass
    by his terms, but with a multitude without number gathered together, Sihon went
    out against Israel (at Jahaz), and against-stood him strongly. (But he scorned
    Israel’s request, and would not allow them to pass through his land; and with
    a multitude without number gathered together, Sihon went out against the people
    of Israel at Jahaz, and strongly stood against them.)
  epo-epo: sed Siĥon ne volis, ke Izrael trairu liajn limojn; kaj Siĥon kolektis sian
    tutan popolon, kaj ili stariĝis tendare en Jahac kaj batalis kontraŭ Izrael.
  uig-PIN: Lekin Siⱨon Israilƣa ixǝnq ⱪilalmay, yurtidin ɵtkili ⱪoymidi; u bǝlki hǝlⱪlirining
    ⱨǝmmisini yiƣip, Jaⱨzaⱨ degǝn jayƣa qüxüp qedirgaⱨ tikip, Israil bilǝn uruxti.
  beo-beo: Be Saihone da “hame mabu” sia:i. E da ea dadi gagui dunu huluane gilisili,
    Ya:iha:se sogega fiafiale fi. Amalalu, e da Isala:ili dunuma doagala:i.
  tpi-OTNT: Tasol Sihon i no laik. Na em i kisim olgeta ami bilong en i kam na wokim
    kem long taun Jahas na ol i pait long ol Israel.
  hau-SA: Sihon dai, bai amince da Isra’ila su ratsa ƙasarsa ba. Ya tattara dukan
    mutanensa suka yi sansani a Yahza suka kuwa yaƙi Isra’ila.
  uig-LAT: Lékin Sihon Israilgha ishench qilalmay, yurtidin ötkili qoymidi; u belki
    xelqlirining hemmisini yighip, Jahzah dégen jaygha chüshüp chédirgah tikip, Israil
    bilen urushti.
  nde-nde: Kodwa uSihoni kamthembanga u-Israyeli ukuba adlule phakathi kwelizwe lakhe.
    Wabutha abantu bakhe bonke wamisa eJahazi walwa lo-Israyeli.
  ton-ton: 'Ka naʻe ʻikai tui ʻa Sihoni ke tuku ʻa ʻIsileli ke ʻalu ʻi hono fonua:
    ka naʻe tānaki ʻe Sihoni hono kakai kotoa pē ʻo ʻapitanga ʻi Sehasi, ke tauʻi
    ʻa ʻIsileli.'
  ces-1613: Ale Seon nedověřoval Izraelovi, aby přejíti měl pomezí jeho. Protož shromáždil
    Seon všecken lid svůj, a položili se v Jasa, a bojoval proti Izraelovi.
  eng-WMB: But Sihon didn’t trust Israel to pass through his border; but Sihon gathered
    all his people together, and encamped in Jahaz, and fought against Israel.
  tam-TCV: ஆனால் சீகோன் இஸ்ரயேலரை நம்பாது தனது ஆட்சிப் பகுதியைக் கடந்துசெல்ல விடவில்லை.
    மாறாக அவன் தன் மனிதர்களையெல்லாம் ஒன்றுதிரட்டி, யாகாசிலே முகாமிட்டு இஸ்ரயேலரோடு
    போரிட்டான்.
  ceb-ULB: Apan wala mosalig si Sihon sa Israel nga moagi sa iyang ginsakopan. Busa
    gitigom ni Sihon ang tanan niyang kasundalohan ug miadto sa Jahaz, ug didto nakiggubat
    siya batok sa Israel.
  pol-UBG: Lecz Sichon nie dowierzał Izraelowi, że chce przejść przez jego granicę;
    przeciwnie, Sichon zebrał cały swój lud i rozbił obóz w Jahaza, i stoczył bitwę
    z Izraelem.
  urd-GVU: لیکن سیحون کو شک ہوا۔ اُسے یقین نہیں تھا کہ وہ ملک میں سے گزر کر آگے بڑھیں
    گے۔ اُس نے نہ صرف انکار کیا بلکہ اپنے فوجیوں کو جمع کر کے یہض شہر میں خیمہ زن
    ہوا اور اسرائیلیوں کے ساتھ لڑنے لگا۔
  deu-1912: Aber Sihon vertraute Israel nicht, durch sein Gebiet zu ziehen, sondern
    versammelte all sein Volk und lagerte sich zu Jahza und stritt mit Israel.
  kan-2017: ಆದರೆ ಸೀಹೋನನು ಅವರನ್ನು ನಂಬದೆ ತನ್ನ ಸೀಮೆಯನ್ನು ದಾಟಿಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡದೆ
    ತನ್ನ ಜನರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಯಹಚಕ್ಕೆ ಬಂದು ಅವರೊಡನೆ ಯುದ್ಧಮಾಡಿದನು.
  yap-yap: Machane de pag Sihon yu Israel ni ngar rin’ed ni aram rogon. Me kunuy gubin
    e pi salthaw rok nga ta’bang, ngar pired u Jahaz, ngar m’aged e mael ngak yu Israel.
  hlt-MCSB: Tedae Israel loh a khorhi longah a kat ham te Sihon loh a tangnah pawt
    dongah Sihon loh a pilnam te boeih a hueh. Te phoeiah Jahaz ah rhaeh uh tih Israel
    te a vathoh thil.
  mdy-ETH: ዒማና ሲሆኔ ዒስራዔኤሌ ዓሳ ዒዛ ዓጮይዴና ዴንዳንዳጉዲ ኮዒባኣሴ፤ ሃሣ ዒዚ ፔኤኮ ፖኦሊሶ ቡኩሲ ያሃፄ ዔኪ ሙኪ
    ዱንኪሲ ዴይሢ ዒስራዔኤሌ ዓሶ ዖሌኔ።
  twi-ASANTE: Nanso, ɛsiane sɛ na ɔhene Sihon nni Israelfoɔ mu gyidie enti ɔboaboaa
    ne dɔm ano wɔ Yahas maa wɔto hyɛɛ wɔn so.
  eng-WEBU: But Sihon didn’t trust Israel to pass through his border; but Sihon gathered
    all his people together, and encamped in Jahaz, and fought against Israel.
  wal-wal: SHin Sihooni Israa7eela asaa aattanau ammanibeenna. I ba asaa ubbaa shiishshidi,
    Yahaaxa giyoosan dunkkaanidi, Israa7eela asaara olettiis.
  spa-PDDPT: Pero Sehón no confió en Israel para darle paso por su territorio, sino
    reunió a todo su pueblo. Acamparon en Jaas, y peleó contra Israel.
  gun-gun: teĩ Israel kuery re Seom ndojeroviai vy nomboaxai oyvy rupi. Ha'e rami
    'rãgue py ojeupegua kuery ha'e javi oenoĩ vy Jaza py ikuai, ha'e vy opu'ã okuapy
    Israel kuery rovai.
  agu-BL: Poro yi Sehóna'tz qui nin tak' ama'l sketz tan kicy'e'n, na ja cabej c'u'l
    ske'j. Ej nin oc i'-tz tan molche'n yi e' tetz sanlar, nin tzun e' opontz le ama'l
    yi na bi'aj Jahaza, nin e' octz tan oyintzi' skuch'.
  ilo-ULB: Ngem saan a nagtalek ni Sihon iti Israel a lumabas iti masakupanna. Inummong
    ngarud ni Sihon dagiti amin nga armadana ket nagturongda iti Jaaz, ket sadiay
    a nakiranget isuna iti Israel.
  kpg-kpg: Sihon digi dumaalia gi digau Israel. Mee ne haga dagabuli mai ana gau dauwa
    huogodoo gaa noho i Jahaz, ga heebagi gi digau Israel.
  uig-ARA: لېكىن سىھون ئىسرائىلغا ئىشەنچ قىلالماي، يۇرتىدىن ئۆتكىلى قويمىدى؛ ئۇ بەلكى
    خەلقلىرىنىڭ ھەممىسىنى يىغىپ، جاھزاھ دېگەن جايغا چۈشۈپ چېدىرگاھ تىكىپ، ئىسرائىل
    بىلەن ئۇرۇشتى.
  sus-sus: Kɔnɔ Sixɔn mu tin Isirayilakae xa mini a xa bɔxi ra. A naxa a xa ɲama birin
    malan, e naxa kuru Yahasi, e Isirayila gere.
  pon-2006: Ahpw Sihon sohte mweidohng mehn Israel ko en kotehla sapweo. E kapokonepene
    sapwellime karis ko, kauwada imwarail impwal ko nan Sahas oh mahweniong mehn Israel
    ko.
  ksd-ksd: Ma Sikon pa i ga nur tar Israel upi na bolo kana langun; ma Sikon i ga
    varurue kana tarai par ma dia ga pot aro Iakas, ma dia ga varubu ma Israel.
  tur-YTC: Ama Sihon, İsrael'in kendi sınırından geçip gideceğine güvenmedi; ama Sihon
    bütün halkını bir araya toplayıp Yahats'da ordugâh kurdu ve İsrael'e karşı savaştı.
  grc-BRENT: Καὶ οὐκ ἐνεπίστευσε Σηὼν τῷ Ἰσραὴλ παρελθεῖν ἐν τῷ ὁρίῳ αὐτοῦ· καὶ συνῆξε
    Σηὼν πάντα τὸν λαὸν αὐτοῦ, καὶ παρενέβαλον εἰς Ἰασὰ, καὶ παρετάξατο πρὸς Ἰσραήλ.
  ind-AYT: Namun, Sihon tidak percaya kepada orang Israel untuk melewati daerahnya.
    Kemudian, Sihon mengumpulkan seluruh rakyatnya untuk berkemah di Yahas, lalu memerangi
    orang Israel.
  nya-nya: Koma Sihoni sanalole Israeli kuti adzere mʼdziko mwake. Mʼmalo mwake Sihoni
    anasonkhanitsa ankhondo ake onse nakamanga msasa ku Yahazi ndipo anachita nkhondo
    ndi Israeli.
  hrv-hrv: Ali Sihon ne dopusti Izraelu da prođe preko njegova područja, nego skupi
    svu svoju vojsku koja bijaše utaborena u Jahasu i zametnu boj s Izraelom.
  mps-mps: Tiali goli, te king bidi Sihongo hagela homu yai dao. Tama agai aga ami
    bidi tigidali selama asiyu, tama te Jahasde te bidabo pesage nigilama, tama augwaligo
    te Israel dabe dali hwįai dao.
  tpi-tpi: Tasol Sihon i no laik. Na em i kisim olgeta ami bilong en i kam na wokim
    kem long taun Jahas na ol i pait long ol Israel.
  dan-1931: Men Sihon nægtede Israelitterne Tilladelse til at drage gennem hans Land;
    og Sihon samlede hele sin Hær, og de slog Lejr i Jaza og angreb Israel.
  vie-OVCB: Chẳng những không cho, vì không tin Ít-ra-ên, Vua Si-hôn còn thu thập
    toàn lực tại Gia-xa, đánh Ít-ra-ên.
  guj-2017: પણ સીહોનને ઇઝરાયલ પર ભરોસો ન રાખ્યો. તેથી તેણે તેઓને તેમના પ્રદેશમાં થઈને
    જવા દીધા નહિ. પણ સીહોનને પોતાના સર્વ લોકોને એકત્ર કરીને યાહસામાં છાવણી કરી અને
    ઇઝરાયલની સામે યુદ્ધ કર્યું.
  pon-2006A: Ahpw Sihon sohte mweidohng mehn Israel ko en kotehla sapweo. E kapokonepene
    sapwellime karis ko, kauwada imwarail impwal ko nan Sahas oh mahweniong mehn Israel
    ko.
  por-BRBSL: Mas Sihon não confiava em Israel para passar por sua fronteira; mas Sihon
    reuniu todo o seu povo, acampou em Jahaz, e lutou contra Israel.
  cth-cth: Hatei, Sihon ni Isarelnaw ni a ram dawk a raka hane a yuem hoeh dawkvah,
    a taminaw pueng a pâkhueng teh Jahaz kho king a kalup awh teh, Isarelnaw hah a
    tuk awh.
  twi-twi: Nanso esiane sɛ na ɔhene Sihon nni Israelfo mu gyidi nti ɔboaboaa ne dɔm
    ano wɔ Yahas ma wɔtow hyɛɛ wɔn so.
  hlt-hlt: Tedae Israel loh a khorhi longah a kat ham te Sihon loh a tangnah pawt
    dongah Sihon loh a pilnam te boeih a hueh. Te phoeiah Jahaz ah rhaeh uh tih Israel
    te a vathoh thil.
  tbz-SIM: Bɑ́ Sionni í nhò tɑ̃́, kɛ́yetɛ kɛ́tíí nho ɑ̃ɑ̃pɔ̀mbɛ̀ Yɑɑsi ɛì kɛ́bɑ́ɑ́tí
    kɛ́do Isidɑyɛɛribɛ mudoò.
  msy-2020: Ezɨ Sihon aghua. Egha uan mɨdorozir gumaziba bar me inigha ghua, Jahasɨn
    nguibar ekiamɨn averpenibar ingarigha dar ikiava Israelia ko mɨsosi.
  dop-dop: Sihoŋ nɑ́ tɑ́ lɑ́ Ɩsɛɣɛlɩ kɛ nɑɑni sɩ ɩ́ yele-wɛ nɑ pɑ́ fɑɣɑnɑ ɩ tɛ́. Ɩlɛnɑ
    ɩ́ koti ɩ yoolɑɑ nɑ pɑ́ yoonɑ-wɛ.
  azb-azb: Amma Sixon öz torpağını yol keçmək üçün İsraillilərə etibar etmədi və bütün
    xalqını toplayaraq Yahsada ordugah qurub İsraillilərə qarşı döyüşdü.
  eng-DBY: But Sihon trusted not Israel, to let him pass through his border, and Sihon
    gathered all his people, and they encamped in Jahzah; and he fought with Israel.
  hin-2017: परन्तु सीहोन ने इस्राएल का इतना विश्वास न किया कि उसे अपने देश में से
    होकर जाने देता; वरन् अपनी सारी प्रजा को इकट्ठा कर अपने डेरे यहस में खड़े करके
    इस्राएल से लड़ा।
  eng-YLT: and Sihon hath not trusted Israel to pass over through his border, and
    Sihon gathereth all his people, and they encamp in Jahaz, and fight with Israel;
  eng-WYC-2017: And he despised the words of Israel, and suffered not him pass by
    his terms, but with a multitude with-out number gathered together, Sihon went
    out against Israel at Jahaz, and against-stood him strongly.
  eng-WMBB: But Sihon didn’t trust Israel to pass through his border; but Sihon gathered
    all his people together, and encamped in Jahaz, and fought against Israel.
  urd-GVH: लेकिन सीहोन को शक हुआ। उसे यक़ीन नहीं था कि वह मुल्क में से गुज़रकर आगे
    बढ़ेंगे। उसने न सिर्फ़ इनकार किया बल्कि अपने फ़ौजियों को जमा करके यहज़ शहर में
    ख़ैमाज़न हुआ और इसराईलियों के साथ लड़ने लगा।
  rug-rug: Ba lopu va malumi tugo Sihoni si arini. Ba varigara nia tu Sihoni sa nana
    qeto minate lavata, meke la aqa pa Zahazi pude razai sari na tinoni Izireli, gua.
  gaz-gaz: Sihoon garuu akka inni karaa biyya isaatiin darbu Israaʼelin hin amanne.
    Kanaafuu inni namoota isaa walitti qabatee Yaahizaa keessa qubatee Israaʼelin
    lole.
  fra-LSG: Mais Sihon n’eut pas assez confiance en Israël pour le laisser passer sur
    son territoire; il rassembla tout son peuple, campa à Jahats, et combattit Israël.
  yal-yal: Koni, Sixɔn mi tin, a yi a ganla birin malan yɛngɛ so xinla ma, e yi sa
    e malan Yahasi yi, e sa Isirayila kaane yɛngɛ.
  haw-1868: Aole oluolu o Sihona ke hele ka Iseraela ma kona mokuna. Hoakoakoa mai
    la o Sihona i kona poe kanaka a pau, a hoomoana iho la ma Iahaza, a kaua mai la
    i ka Iseraela.
  arb-NAV: وَلَكِنَّ سِيحُونَ لَمْ يَأْمَنْ أَنْ يَعْبُرَ الإِسْرَائِيلِيُّونَ فِي
    أَرْضِهِ، بَلْ حَشَدَ كُلَّ جَيْشِهِ وَعَسْكَرَ فِي يَاهَصَ وَحَارَبَ بَنِي إِسْرَائِيلَ.
  ewe-ewe: Fia Sixɔn mexɔ Israelviwo dzi se o eya ta wòna eƒe aʋakɔ wɔ aʋa kple Israelviwo
    le Yaza.
  eng-LEE: But Sichon trusted not Israel to [let them] pass through his territory;
    and Sichon assembled all his people, and encamped in Yahaz, and fought against
    Israel.
  asm-FB: কিন্তু চীহোনেও তেওঁলোকক বিশ্বাস নকৰিলে আৰু নিজৰ অঞ্চলৰ মাজেদি যোৱাৰ অনুমতি
    নিদিলে। তেওঁ নিজৰ সৈন্যসকলক গোট খুৱাই যহচত ছাউনি পাতিলে আৰু তাত ইস্ৰায়েলী লোকসকলৰ
    সৈতে যুদ্ধ কৰিলে।
  sus-A: كْنْ سِشْن مُ تِن عِسِرَيِلَكَيٍ شَ مِنِ عَ شَ بْشِ رَ. عَ نَشَ عَ شَ حَمَ
    بِرِن مَلَن، عٍ نَشَ كُرُ يَهَسِ، عٍ عِسِرَيِلَ فٍرٍ.
  fra-SBL: Mais Sihon n'eut pas confiance en Israël pour passer par sa frontière ;
    Sihon rassembla tout son peuple, campa à Jahaz et combattit Israël.
  hbo-hbo: וְלֹא־הֶאֱמִ֨ין סִיחֹ֤ון אֶת־יִשְׂרָאֵל֙ עֲבֹ֣ר בִּגְבֻלֹ֔ו וַיֶּאֱסֹ֤ף
    סִיחֹון֙ אֶת־כָּל־עַמֹּ֔ו וַֽיַּחֲנ֖וּ בְּיָ֑הְצָה וַיִּלָּ֖חֶם עִם־יִשְׂרָאֵֽל׃
  kik-kik: Na rĩrĩ, Sihoni ndaigana kwĩhoka Isiraeli mahĩtũkĩre bũrũri wake. Akĩũngania
    ita rĩake rĩothe na akĩamba hema kũu Jahazu, na akĩhũũrana na Isiraeli.
  fra-NCL: Mais Séhon ne se fia pas assez à Israël pour le laisser passer sur son
    territoire. Séhon rassembla tout son peuple ; ils campèrent à Jasa, et il combattit
    contre Israël.
  cek-AK: Toe Sihon loe a prae thungah caehsak hanah Israel kaminawk to tang ai; to
    pongah anih mah angmah ih kaminawk boih nawnto pakhueng moe, Jahaz vangpui ah
    atai o pacoengah, Israel kaminawk to tuk o.
  cuk-cuk: Degi-inigwele, Sehón, Israel-dulemar-akudaksad, e-yargi-naega imaksasulid.
    Aka e-sorda-bila-onomalad bela Jahazaʼye-neg-nugadgi urbisad. Geb Israel-dulemargi
    bila-onosad.
  uig-CYR: Лекин Сиһон Исраилға ишәш қилалмай, жутидин өткили қоймиди; у бәлки хәлиқлириниң
    һәммисини жиғип, Җаһзаһ дегән җайға чүшүп чедиргаһ тикип, Исраил билән урушти.
  tel-2017: సీహోను ఇశ్రాయేలీయులను నమ్మక, తన దేశంలోనుంచి వెళ్లనివ్వక, తన ప్రజలందర్నీ
    సమకూర్చుకుని యాహసులో ఇశ్రాయేలీయులతో యుద్ధం చేశాడు.
  hat-BSA: Men Sihon pa t mete konfyans an Israël pou pase nan teritwa pa li a. Pou
    sa, Sihon te ranmase tout pèp li a, e te fè kan nan Jahats pou te goumen avèk
    Israël.
  kos-kos: Na Sihon el tia pac lela mwet Israel in fahsr sasla facl sel. El sap mwet
    mweun lal nukewa in fahsreni ac muta in acn Jahaz, na elos mweun lain mwet Israel.
  hbo-WLC: וְלֹא־הֶאֱמִ֨ין סִיח֤וֹן אֶת־יִשְׂרָאֵל֙ עֲבֹ֣ר בִּגְבֻל֔וֹ וַיֶּאֱסֹ֤ף
    סִיחוֹן֙ אֶת־כָּל־עַמּ֔וֹ וַֽיַּחֲנ֖וּ בְּיָ֑הְצָה וַיִּלָּ֖חֶם עִם־יִשְׂרָאֵֽל׃
  ibo-ibo: Ma eze Saịhọn atụkwasịghị Izrel obi isite nʼoke ala ya gabiga. Nʼihi nke
    a, ọ chịkọtara usuu ndị agha ya, ma ụlọ ikwu na Jahaz, buso ụmụ Izrel agha.
  ory-ory: ମାତ୍ର ସୀହୋନ ଆପଣା ସୀମା ଦେଇ ଯିବା ପାଇଁ ଇସ୍ରାଏଲକୁ ବିଶ୍ୱାସ କରୁ ନ ଥିବାରୁ ଅନୁମତି
    ଦେଲା ନାହିଁ; ପୁଣି ସୀହୋନ ଆପଣାର ସମସ୍ତ ଲୋକଙ୍କୁ ଏକତ୍ର କରି ଯହସରେ ଛାଉଣି ସ୍ଥାପନ କରି ଇସ୍ରାଏଲ
    ସଙ୍ଗେ ଯୁଦ୍ଧ କଲା।
  chk-chk: Nge Sihon esap lükülük ren chon Israel ar repwe pwerela lon fanüan. Iei
    mine a amwichafengeni nöün sounfiu meinisin, ra feila o nonom Jahas o maun ngeni
    chon Israel.
  rop-rop: Bat im nomo bin larram olabat, en imbin majurrumap im solja olabat, en
    deibin go en kemp langa det taun gulum Jeihas, en brom deya deibin go en fait
    langa detlot Isreil pipul.
  ukr-1871: Сигон же не згодився пустити Ізраїля через своє займище, а скупив до купи
    ввесь народ свій, отаборивсь під Яазою та й ударив на Ізраїля.
  deu-1951: Aber Sihon getraute sich nicht, Israel durch sein Gebiet ziehen zu lassen,
    sondern versammelte all sein Volk und lagerte sich zu Jahza und stritt mit Israel.
  eng-JPS: But Sihon trusted not Israel to pass through his border; but Sihon gathered
    all his people together, and pitched in Jahaz, and fought against Israel.
  srp-1865: Ali Sion ne vjerova Izrailju da ga pusti da prijeðe preko meðe njegove,
    nego Sion skupi sav svoj narod i stadoše u oko u Jasi, i pobi se s Izrailjem.
  lug-lug: Naye Sikoni n’ateesiga Isirayiri kuyita mu nsalo ye, era Sikoni n’akuŋŋaanya
    abantu be bonna, ne basiisira mu Yakazi, n’alwanyisa Isirayiri.’
  heb-heb: ולא האמין סיחון את ישראל עבר בגבלו ויאסף סיחון את כל עמו ויחנו ביהצה וילחם
    עם ישראל׃
  ben-IRV: কিন্তু সীহোন ইস্রায়েলকে বিশ্বাস করে আপন সীমার মধ্য দিয়ে যেতে দিলেন না;
    সীহোন আপনার সব লোক জড়ো করে যহসে শিবির তৈরী করলেন; ইস্রায়েলের সঙ্গে যুদ্ধ করলেন।
  pan-pan: ਪਰ ਸੀਹੋਨ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਭਰੋਸਾ ਨਾ ਕੀਤਾ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਦੇਸ਼ ਦੇ ਵਿੱਚੋਂ
    ਦੀ ਹੋ ਕੇ ਲੰਘਣ ਦਿੰਦਾ ਸਗੋਂ ਸੀਹੋਨ ਨੇ ਆਪਣੇ ਸਾਰੇ ਲੋਕ ਇਕੱਠੇ ਕਰ ਲਏ ਅਤੇ ਯਹਾਸ ਵਿੱਚ ਤੰਬੂ
    ਲਾ ਕੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਿਆ।
  mya-JVB: ရှိဟုန် သည် ဣသရေလ အမျိုးကို မ ယုံ ၊ မိမိ ပြည် ကို ရှောက်သွား စေခြင်းငှါ
    အခွင့်မပေးသည်သာမက၊ မိမိ လူ အပေါင်း တို့ကို စုဝေး စေ၍ ၊ ယာဟတ် မြို့၌ တပ်ချ ပြီးလျှင်
    ဣသရေလ အမျိုးကို စစ်တိုက် လေ၏။
  hmo-hmo: To Sihona ese Israela taudia ia abidadama henia lasi, edia dala ia kehoa
    lasi. Ia ese iena tuari taudia ibounai ia haboua, Iahasa dekenai idia kamepa,
    bona Israela taudia idia tuari henia.
  urd-urd: लेकिन सीहोन ने इस्राईलियों का इतना ऐ'तबार न किया कि उनको अपनी सरहद से गुज़रने
    दे, बल्कि सीहोन अपने सब लोगों को जमा' करके यहसा में ख़ेमाज़न हुआ और इस्राईलियों
    से लड़ा।
  rus-SYN: Но Сигон не согласился пропустить Израиля чрез пределы свои, и собрал Сигон
    весь народ свой, и расположился станом в Иааце, и сразился с Израилем.
  bqc-SIM: Ɔ̃ Siↄ̃ i ń náaikɛ aa gɛ̃ ń a bùsuoo. À a zĩgↄ̃ↄ kã̀aa, aa bòokpà
    Yaaza, ↄ̃ aa zĩkà ń Isailiↄ.
  tcz-CHONGTHU: Ahinlah Sihon lengpan Israelten agamsungu ahopa diu anaphal pon ahi.
    Aman asepaite agongtoh in Jahaz munnah amaho chu ana kidoupin ahi.
  mar-mar: पण सीहोनाला इस्राएलावर विश्वास नव्हता म्हणून आपल्या सीमेवरून जाऊ देण्याविषयी
    तयार झाला नाही, परंतु सीहोनाने आपले सर्व लोक मिळवून आणि याहाज गावात तळ देऊन इस्राएलाशी
    लढाई केली.
  qub-qub: Chaura Sehonga risilashpanmi chacranpa päsanäta mana munaranchu. Chaypa
    ruquenga suldäruncunawan shamur pachacuran Jahazaman. Nircur magamänanpaj shamuran.
  hat-hat: Men, Siyon pa t' fè pèp Izrayèl la konfyans, li pa t' kite yo pase. Li
    sanble tout sòlda li yo, yo vin moute kan yo bò Ajaza, epi yo atake pèp Izrayèl
    la.
  eng-BSB: But Sihon would not trust Israel to pass through his territory. So he gathered
    all his people, encamped in Jahaz, and fought with Israel.
  tod-tod: Kɛlɛ Siɠon la ɠɛni wola laani Izelayɛle la, é ʋa va bu ga naa ʋa leʋe
    ná-zooi zu. É ná-nuɓusɛiti kpein gaalɛɛni ba, ti ti ɓɔun Yaɠase, ti kɔɔi ʋɛɛ
    ti ʋa.
  eng-WEBPB: But Sihon didn’t trust Israel to pass through his border; but Sihon gathered
    all his people together, and encamped in Jahaz, and fought against Israel.
  kbq-kbq: Hianagi Sihoni'a Israeli vahera antahinozamino zamatrege'za mopa'afina
    eovu'naze. Hianagi maka sondia vahe'a zamazeri atru huno Jahas kumate seli nona
    kino mani'neno, Israeli vahera hara huzamante'ne.
  nhe-BL: “Pero Tlanahuatijquetl Sehón ax motemachi ipan israelitame para quincahuilis
    ma panoca ipan itlal. Quinsentili isoldados huan mochihuatoj nechca altepetl Jahaza
    huan quintehui nopa israelitame tlen eliyayaj tohuejcapan tatahua.
  gub-BL: Nuahaw kar kwaw Xeom uiwy Izaew wanupe. Weraha wemiruze'eg zauxiapekwer
    upaw rupi uzeupi wà. Uzapo uker haw oho Zaxa pe wà. A'e wi uzàmàtyry'ym Izaew
    oho wà.
  eng-DRA: 'But he also despising the words of Israel, suffered him not to pass through
    his borders: but gathering an infinite multitude, went out against him to Jasa,
    and made strong opposition.'
