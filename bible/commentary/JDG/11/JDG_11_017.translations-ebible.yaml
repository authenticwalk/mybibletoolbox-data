verse: JDG.011.017
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽ ഏദോംരാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു, ‘താങ്കളുടെ ദേശത്തുകൂടി
    കടന്നുപോകാൻ ഞങ്ങൾക്ക് അനുവാദം തരണം’ എന്നു പറയിച്ചു. എങ്കിലും ഏദോം രാജാവ് ചെവിക്കൊണ്ടില്ല.
    മോവാബുരാജാവിന്റെ അടുക്കലേക്കും അവർ ദൂതന്മാരെ അയച്ചു, അദ്ദേഹവും സമ്മതിച്ചില്ല;
    അങ്ങനെ ഇസ്രായേൽ കാദേശിൽ താമസിച്ചു.
  deu-TKW: 'schickte Israel Gesandte an den König von Edom mit der Bitte: Laß mich
    doch durch dein Land ziehen! Aber der König von Edom willfahrte nicht. Ebenso
    sandte es an den König von Moab; er aber wollte nicht. Da blieb Israel in Kades,'
  lin-lin: 'Batindaki bantoma epai ya mokonzi ya Edomi, mpo na koloba na ye : ‹ Pesa
    biso nzela ya koleka na mokili na yo. › Kasi mokonzi ya Edomi aboyaki koyoka.
    Bana ya Isalaele batindaki lisusu bantoma epai ya mokonzi ya Moabi, kasi ye mpe
    aboyaki. Boye, bana ya Isalaele bawumelaki na Kadeshi.'
  eng-LSV: and Israel sends messengers to the king of Edom, saying, Please let me
    pass over through your land, and the king of Edom did not listen; and [Israel]
    has also sent to the king of Moab, and he has not been willing; and Israel abides
    in Kadesh,
  eng-GNV: 'And Israel sent messengers vnto the king of Edom, saying, Let me, I pray
    thee, goe thorowe thy lande: but the King of Edom woulde not consent: and also
    they sent vnto the King of Moab, but he would not: therefore Israel abode in Kadesh.'
  eng-WEBSTER: 'Then Israel sent messengers to the king of Edom, saying, Let me, I
    pray thee, pass through thy land: but the king of Edom would not hearken to it
    . And in like manner they sent to the king of Moab; but he would not consent .
    And Israel abode in Kadesh.'
  nhw-BL: Huan tohuejcapan tatahua tiisraelitame quitlajtlanijque se favor nopa tlanahuatijquetl
    ipan tlali Edom para ma quincahuili panose ipan itlal. Pero nopa tlanahuatijquetl
    tlen Edom amo quincahuili ma panoca. Nojquiya quitlajtlanijque nopa tlanahuatijquetl
    tlen tlali Moab. Nojquiya amo quincahuili ma panoca huan yeca nopa israelitame
    mocajque altepetl Cades.
  swh-ONEN: Ndipo Israeli wakatuma wajumbe kwa mfalme wa Edomu, wakisema, ‘Tupe ruhusa
    kupita katika nchi yako,’ Lakini mfalme wa Edomu hakutusikia. Wakapeleka pia wajumbe
    kwa mfalme wa Moabu, naye akakataa. Kwa hiyo Israeli wakakaa huko Kadeshi.
  bba-bba: Sɑɑ min diyɑ bɑ Edɔmun sunɔ ɡɔriɑ bɑ nɛɛ, u de bu win tem sɑrɑ bu dɑ wuswɑɑɔ
    Kɑnɑnin temɔ. Adɑmɑ u yinɑ mɑm mɑm. Mɛyɑ bɑ mɑɑ Mɔɑbun sunɔ ɡɔriɑ. Yerɑ win tii,
    u mɑɑ yinɑ. Mɑ Isirelibɑ bɑ sinɑ Kɑdɛsi mi.
  eng-KJVCPB: 'then Israel sent messengers unto the king of Edom, saying, Let me,
    I pray thee, pass through thy land: but the king of Edom would not hearken thereto.
    And in like manner they sent unto the king of Moab: but he would not consent:
    and Israel abode in Kadesh.'
  luo-luo: Eka jo-Israel nooro joote ir ruodh jo-Edom, kawacho niya, ‘Miya thuolo
    mondo wakal e pinyu,’ to ruodh Edom ne ok nyal winjogi. Nochako ooro joote ir
    ruodh Moab, to en bende nodagi. Kuom mano jo-Israel nodak Kadesh.
  meu-meu: Una negana ai Israel ese gwaukau taudia e siaidia, Edom pavapavana dekenai,
    eto “Mani emu kara, emu tano baia rakaia hanai”, a Edom pavapavana na se kamonai.
    Ma hereva heḡereḡerena e siaia, Moab pavapavana dekenai; to ia danu se kamonai.
    Taunabunai, Israel na Kade ai e noho.
  npi-ULB: जब इस्राएलले यसो भनेर एदोमका राजालाई दूतहरू पठाए, ‘कृपया हामीलाई तपाईंको
    देशबाट भएर जान दिनुहोस्,’ एदोमका राजाले सुनेनन् । तिनीहरूले मोआबका राजाकहाँ पनि
    दूतहरू पठाए, तर तिनले इन्कार गरे । यसरी इस्राएलचाहिं कादेशमा नै बसे ।
  yor-yor: Nígbà náà Israẹli rán àwọn oníṣẹ́ sí ọba Edomu pé, ‘Gbà fún wa láti gba
    ilẹ̀ rẹ̀ kọjá,’ ṣùgbọ́n ọba Edomu kò fetí sí wọn. Wọ́n tún ránṣẹ́ sí ọba Moabu
    bákan náà òun náà kọ̀. Nítorí náà Israẹli dúró sí Kadeṣi.
  emp-NTPO: Maʌ̃ne dai israelerã bororãba ʌ̃cʌrʌ diabuesid̶aa Edoʌ̃ druad̶ebema boromaa.
    Idjía iwid̶isid̶aa dai israelerã idji druad̶e wãyã wãbimãrẽã. Baribʌrʌ idjia iduaribiẽ́
    basía. Moab druad̶ebema boroa bid̶a ab̶arida iwid̶isid̶aa. Baribʌrʌ idjia bid̶a
    iduaribiẽ́ basía. Maʌ̃ bẽrã dai israelerãra Cadéd̶e duanesid̶aa.
  ind-ind: Kemudian pemimpin Israel mengirim pesan ini kepada raja Edom, ‘Mohon izinkan
    kami melewati tanahmu.’ Tetapi raja Edom menolak. Bangsa Israel mengirimkan pesan
    yang sama kepada raja Moab, dan dia juga menolak. Jadi bangsa Israel berdiam cukup
    lama di Kades.
  pes-OPCB: برای پادشاه ادوم پیغام فرستاده، اجازه خواستند که از سرزمین او عبور کنند.
    اما خواهش آنها پذیرفته نشد. سپس از پادشاه موآب همین اجازه را خواستند. او هم قبول
    نکرد. پس اسرائیلی‌ها به ناچار در قادش ماندند.
  tgl-ULB: Nagpadala ang mga Israelita ng mga mensahero sa hari ng Edom, na nagsasabing,
    'Pakiusap pahintulatan kaming tumawid sa inyong lupain,' pero hindi nakinig ang
    hari ng Edom. Nagpadala rin sila ng mga mensahero sa hari ng Moab, pero tumanggi
    siya. Kaya nanatili ang mga Israelita sa Kades.
  hui-hui: Ani íbu howa Isaraelealime agali maru Idomonaga kini heagohondo bi hale
    hole pudaba lowa lalu, Ina hariga í̠naga dindiha bolangua halu polene henge nguleberebe
    be nanguleberebe, hale hene. Ani hale hayagola Idomonaga kini heagome, Nangulebero,
    layagola Isaraelealiru tigua Moabanaga kini heago hale hole pene. Ani hale hayagola
    ibuguabi nde, Nangule, dege lene. Ani layagola ai Isaraele wali agali ti Kadeseha
    haabo hene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ဧဒုံ​ဘု​ရင်​ထံ​သို့​စေ တ​မန်​များ​ကို​လွှတ်​၍ ဧ​ဒုံ​ပြည်​ကို​ဖြတ်​သွား
    ခွင့်​ပြု​ရန်​လျှောက်​ထား​ကြ​၏။ သို့​ရာ​တွင်​ဧ​ဒုံ ဘု​ရင်​က​ခွင့်​ပြု​တော်​မ​မူ။
    သူ​တို့​သည်​မော​ဘ ဘု​ရင်​အား​လည်း​ထို​နည်း​တူ​လျှောက်​ထား​ကြ ပြန်​၏။ ထို​ဘု​ရင်​က​လည်း​ခွင့်​မ​ပြု​ချေ။
    သို့ ဖြစ်​၍​ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​သည်​ကာ ဒေ​ရှ​မြို့​တွင်​နေ​ထိုင်​ရ​ကြ​၏။-
  bod-N: ཨེ་དོམ་གྱི་རྒྱལ་པོའི་དྲུང་དུ་བང་ཆེན་མངགས་ནས་འདི་ལྟར། ངེད་ཅག་ཁྱེད་ཀྱི་ཡུལ་བརྒྱུད་ནས་འགྲོ་རུ་འཇུག་པར་མཛོད་ཅེས་ཞུས་ནའང་།
    ཨེ་དོམ་རྒྱལ་པོས་ཆོག་མཆན་མ་གནང་། ཡང་དེ་བཞིན་དུ་མོ་ཨབ་རྒྱལ་པོའི་དྲུང་དུ་བང་ཆེན་མངགས་ནའང་།
    ཁོ་ཡང་དེར་མ་འཐད་པས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀཱ་དེའེ་ཤཱ་རུ་བསྡད།
  sna-sna: Ipapo Israeri yakatuma nhume kuna mambo weEdhomu, ichiti, ‘Titendereiwo
    kupfuura nomunyika yenyu,’ asi mambo weEdhomu akaramba kunzwa. Vakatumawo nhume
    kuna mambo weMoabhu, naiyewo akaramba. Saka vakagara paKadheshi.
  spa-BLM: 'entonces Israel envió mensajeros al rey de Edom, diciendo: “Por favor,
    déjame pasar por tu tierra”; pero el rey de Edom no le hizo caso. Del mismo modo,
    envió al rey de Moab, pero éste se negó; así que Israel se quedó en Cades.'
  cac-cac: Schecannaccot juntzan̈ eb' schecab' eb' d'a vin̈ sreyal Edom to schaec'
    eb' vin̈ d'a yol smacb'en, palta maj chajiec'talaj eb' yuj vin̈. An̈eja' yalanpax
    eb' d'a vin̈ sreyal Moab to schaec' eb' vin̈ d'a yol smacb'en, palta an̈eja' maj
    yalpax sc'ol vin̈ schaec'ta eb'. Yuj chi' cann̈ej eb' d'a Cades chi'.
  swh-ULB: Israeli walipomtuma wajumbe kwa mfalme wa Edomu, wakisema, 'Tafadhali tunaomba
    ruhusa tupite katika nchi yako,' mfalme wa Edomu hakuwasikiliza. Wakawatuma wajumbe
    kwa mfalme wa Moabu, lakini akakataa. Basi Israeli wakakaa Kadeshi.
  bel-bel: 'адтуль паслаў Ізраіль паслоў да цара Эдомскага сказаць: «дазволь мне прайсьці
    зямлёю тваёю»; але цар Эдомскі не паслухаў; і да цара Маавіцкага ён пасылаў, але
    і той не згадзіўся; таму Ізраіль заставаўся ў Кадэсе.'
  deu-ELBBK: 'und Israel sandte Boten an den König von Edom und ließ ihm sagen: Lass
    mich doch durch dein Land ziehen! Aber der König von Edom gab kein Gehör. Und
    auch an den König von Moab sandte es; aber er wollte nicht. So blieb Israel in
    Kades.'
  mbb-OT: Ne zuen midsuǥù dan he impehendiyà te hadì te Edom su edhangyù dan he ipevayà
    sikandan diyà te Edom, iyan, wazà sikandan tuǥuti. Ne iring din ded daan dutun
    is mid-ulaula te hadì diyà te Moab diyà te kandan. Umbe malù neuǥet is ked-ubpèubpè
    dan diyà te Kadesh.
  mal-2015: 'യിസ്രായേൽ എദോം രാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ഞാൻ നിന്റെ ദേശത്തുകൂടി
    കടന്നുപോകുവാൻ അനുവാദം തരേണമെന്നു പറയിച്ചു എങ്കിലും എദോംരാജാവു കേട്ടില്ല; മോവാബ്
    രാജാവിന്റെ അടുക്കലും അവർ പറഞ്ഞയച്ചു, അവനും സമ്മതിച്ചില്ല; അങ്ങനെ യിസ്രായേൽ കാദേശിൽ
    പാർത്തു.'
  tuo-NT: 'Topʉ nírã, Israe curuacjãrã edomita masã wiogʉre queti wererãrẽ oꞌócãrã
    niwã. Cʉ̃rẽ aꞌtiro nicãrã niwã: “Ʉ̃sã mʉsã ya diꞌtapʉ yʉꞌrʉtẽrĩwãꞌcãcã, ‘Añurõsaꞌa’
    niña”. Edomita masã wiogʉ peꞌe narẽ yʉꞌrʉtẽrĩcã ʉaticʉ niwĩ. Moabita masã wiogʉ
    quẽꞌrãrẽ mejãrõta sẽrĩcãrã niwã. Cʉ̃ quẽꞌrã cʉ̃ ya diꞌtare narẽ yʉꞌrʉtẽrĩcã ʉaticʉ
    niwĩ. Tojo weerã Israe curuacjãrã Cadespʉ tojacãrã niwã.'
  rmc-rmc: 'o Izraeliti bičhade ko edomiko kraľis le muršen, hoj leske te phenen:
    ‚Kamľamas te predžal prekal tiri phuv.‘ Ale o edomiko kraľis pal kada na kamľa
    aňi te šunel. The ko moabiko kraľis bičhade le muršen, ale aňi ov lenge oda na
    domukľa. Vašoda o Izraeliti ačhile andro Kadeš.'
  pes-OPV: 'و اسرائیل رسولان نزد ملک ادوم فرستاده، گفتند: «تمنا اینکه از زمین تو بگذریم.
    اما ملک ادوم قبول نکرد، و نزد ملک موآب نیز فرستادند و او راضی نشد، پس اسرائیل
    در قادش ماندند.'
  ron-1924: 'Атунч, Исраел а тримис соль ымпэратулуй Едомулуй ка сэ-й спунэ: «Ласэ-мэ
    сэ трек прин цара та.» Дар ымпэратул Едомулуй н-а воит. А тримис ши ла ымпэратул
    Моабулуй, ши нич ел н-а врут. Ши Исраел а рэмас ла Кадес.'
  ben-OBCV: পরে ইস্রায়েল ইদোমের রাজার কাছে দূত পাঠিয়ে বলেছিল, ‘আপনার দেশের মধ্যে
    দিয়ে যাওয়ার অনুমতি আমাদের দিন,’ কিন্তু ইদোমের রাজা তা শোনেননি। তারা মোয়াবের
    রাজার কাছেও দূত পাঠিয়েছিল, এবং তিনিও প্রত্যাখ্যান করেছিলেন। অতএব ইস্রায়েল কাদেশেই
    থেকে গিয়েছিল।
  som-som: markaasaa reer binu Israa'iil waxay wargeeyayaal u direen boqorkii reer
    Edom, oo waxay ku yidhaahdeen, Waannu ku baryaynaaye, aannu dalkaaga dhex marno;
    laakiinse boqorkii reer Edom ma uu dhegaysan. Sidaas oo kalena waxay cid u direen
    boqorkii reer Moo'aab; laakiinse isna wuu diiday; oo reer binu Israa'iilna waxay
    iska joogeen Qaadeesh.
  lat-VUC: 'Misitque nuntios ad regem Edom, dicens: Dimitte me ut transeam per terram
    tuam. Qui noluit acquiescere precibus ejus. Misit quoque ad regem Moab, qui et
    ipse transitum præbere contempsit. Mansit itaque in Cades,'
  eng-ASVBT: 'then Israel sent messengers unto the king of Edom, saying, Let me, I
    pray thee, pass through thy land; but the king of Edom hearkened not. And in like
    manner he sent unto the king of Moab; but he would not: and Israel abode in Kadesh.'
  ita-1885: 'mandò ambasciadori al re di Edom, a dirgli: Deh! lascia che io passi
    per lo tuo paese; ma il re di Edom nol consentì; mandò eziandio al re di Moab,
    e anch''egli non volle. Laonde, dopo che Israele fu dimorato in Cades,'
  eng-LXXUP: 'And Israel sent messengers to the king of Edom, saying, I will pass,
    if it please thee, by thy land: and the king of Edom complied not: and Israel
    also sent to the king of Moab, and he did not consent; and Israel sojourned in
    Kadesh.'
  eng-ULB: When Israel sent messengers to the king of Edom, saying, 'Please let us
    pass through your land,' the king of Edom would not listen. They also sent messengers
    to the king of Moab, but he refused. So Israel stayed at Kadesh.
  spa-VBL: 'Enviaron mensajeros al rey de Edom, diciendo: ‘Por favor, déjanos pasar
    por tu país’, pero el rey de Edom se negó a escuchar. También enviaron la misma
    petición al rey de Moab, y éste también se negó. Así que se quedaron en Cades.'
  fra-_FOB: 'Et envoya des députés au roi d''Édom, pour lui dire: Laisse-moi passer
    par ton pays. Mais le roi d''Édom n''y consentit pas. Et il en envoya de même
    au roi de Moab, qui refusa, et Israël resta à Kadès.'
  mal-mal: യിസ്രായേൽ ഏദോം രാജാവിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച് ദേശത്തുകൂടി കടന്നുപോകുവാൻ
    അനുവാദം ചോദിച്ചു എങ്കിലും ഏദോംരാജാവ് സമ്മതിച്ചില്ല; മോവാബ്‌രാജാവിന്റെ അടുക്കലും
    പറഞ്ഞയച്ചു, അവനും സമ്മതിച്ചില്ല; അങ്ങനെ യിസ്രായേൽ കാദേശിൽ പാർത്തു.
  urd-GVR: Qādis se unhoṅ ne Adom ke bādshāh ke pās qāsid bhej kar guzārish kī, ‘Hameṅ
    apne mulk meṅ se guzarne deṅ.’ Lekin us ne inkār kiyā. Phir Isrāīliyoṅ ne Moāb
    ke bādshāh se darḳhāst kī, lekin us ne bhī apne mulk meṅ se guzarne kī ijāzat
    na dī. Is par hamārī qaum kuchh der ke lie Qādis meṅ rahī.
  suz-BL: मिनु एदोम ङा पिप कली ‘इन रागी ङा लां लचा गेकी’ दे लोव़ सोइक्‍त्‍मे बाक्‍त।
    तन्‍न एदोम ङा पिपमी मेको लोव़ नेंसीन मनेना बाक्‍त। मिनु मोआबी आन पिप कली यो लोव़
    सोइक्‍तमे बाक्‍त। तन्‍न मेको यो मबिस्‍से बाक्‍त। मोपतीके इस्राएलीपुकी कादेशमी
