    شۇنىڭ بىلەن ئۇلار موئاب پادىشاھىنىڭ قېشىغا ئىلتىجا بىلەن ئەلچىلەرنى ئەۋەتسە، ئۇمۇ
    قوشۇلمىغانىدى. شۇ سەۋەبتىن ئىسرائىللار قادەشتە تۇرۇپ قالغان؛'
  sus-sus: Na tɛmui Isirayila naxa xɛɛrae xɛɛ Edon mangɛ xɔn, e xa a fala a bɛ, ‹A
    lu muxu xa dangi i xa bɔxi ma.› Kɔnɔ Edon mangɛ mu tin na ra fefe ma. E naxa xɛɛrae
    xɛɛ Mowaba mangɛ fan xɔn. A naxa tondi, Isirayilakae fa lu Kadesi.»
  pon-2006: Irail eri kadarala meninkeder kei rehn nanmwarkien Edom pwe re en peki
    mweimwei pwe re en kotehla nin lime sahpwo. Ahpw nanmwarkien Edom sohte ketin
    mweidohng. Re pil peki rehn nanmwarkien Mohap, pwe re en kotehla nin limeo, ahpw
    e pil sohte mweidohng. Mehn Israel ko eri mihmihte Kades.
  ksd-ksd: 'Israel i ga tulue ra umana tultul tadav ra king Edom ma i biti: Iau lul
    u ba ina bolo kaum gunan; ma ra king Edom pa i ga mulaot. Ma damana bula i ga
    vartuluai tadav ra king Moab; ma pa i ga mulaot; ma Israel i ga ki ka ta ra gunan
    Kades.'
  tur-YTC: sonra İsrael Edom Kralı'na ulaklar göndererek, 'Lütfen senin ülkenin içinden
    geçeyim' dedi; ama Edom Kralı dinlemedi. Aynı şekilde Moav Kralı'na da gönderdi
    ama o reddetti; böylece İsrael Kadeş'te kaldı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἰσραὴλ ἀγγέλους πρὸς βασιλέα Ἐδὼμ, λέγων, παρελεύσομαι
    δὴ ἐν τῇ γῇ σου· καὶ οὐκ ἤκουσε βασιλεὺς Ἐδώμ· καί γε πρὸς βασιλέα Μωὰβ ἀπέστειλε,
    καὶ οὐκ εὐδόκησε· καὶ ἐκάθισεν Ἰσραὴλ ἐν Κάδης,
  ind-AYT: Orang Israel mengirim beberapa pesuruh kepada Raja Edom dengan berkata,
    ‘Izinkanlah kami melewati negerimu.’ Akan tetapi, Raja Edom tidak mau mendengar.
    Mereka juga mengirim pesuruh kepada Raja Moab, tetapi dia tidak mau menyetujui.
    Jadi, orang Israel tinggal di Kadesh.
  nya-nya: Kenaka Israeli anatumiza amithenga kwa mfumu ya ku Edomu kuti, ‘Chonde
    tiloleni kuti tidutse mʼdziko lanu,’ Koma mfumu ya ku Edomu sinamvere zimenezo.
    Aisraeli anatumizanso amithenga kwa mfumu ya ku Mowabu, ndipo iyo inakananso.
    Choncho Israeli anakhala ku Kadesi.
  hrv-hrv: 'Tada je poslao Izrael poslanike edomskom kralju s molbom: ''Htio bih proći
    kroz tvoju zemlju!'' Ali ga edomski kralj ne posluša. Poslao ih je i moapskom
    kralju, ali ni on ne htjede, te Izrael ostade u Kadešu.'
  mps-mps: Tama te Israel dabego te bidi meba tagala palu, te Idom king bidibolo te
    tiwai po hanalugi pali, “Te da nago tǫ tomodu soao po wabo usu da po waibawe?”
    Tiali goli, te king bidigo hagela homu yai. Tama augwaligo te Moap king bidiba
    hanalugi pabo bidi tagala palali. Tiali goli, te agai me te hagela homu yai. Tama
    tibaso, te Israel dabe augwali te Kades bulude naga bidaluai dao.’ Jeptago te
    po wai dao,” te Jeptago tagala palali bidi dabego te po wai.
  tpi-tpi: Na long dispela taim ol Israel i bin salim ol man i go askim king bilong
    Idom olsem, ‘I orait long mipela i wokabaut namel long graun bilong yu, o nogat?’
    Tasol king i no laik. Na ol i salim ol man i go askim king bilong Moap. Tasol
    em tu i no laik. Olsem na ol Israel i stap long Kades tasol.
  dan-1931: 'Da sendte Israel Sendebud til Edomitternes Konge og lod sige: Lad mig
    drage igennem dit Land! Men Edomitternes Konge ænsede det ikke. Ligeledes sendte
    de Bud til Moabitternes Konge, men han var heller ikke villig dertil. Israel blev
    da boende i Kadesj.'
  vie-OVCB: Tại Ca-đe, Ít-ra-ên sai sứ giả xin vua Ê-đôm cho phép họ đi băng qua đất
    vua này, nhưng bị từ chối. Họ lại xin vua Mô-áp cũng không được, nên Ít-ra-ên
    phải ở lại Ca-đe.
  guj-2017: ત્યારે ઇઝરાયલે અદોમના રાજા પાસે સંદેશવાહકો મોકલીને કહેવડાવ્યું હતું કે,
    “કૃપા કરીને તમારા દેશમાં થઈને અમને જવા દે,” પણ અદોમના રાજાએ તેઓનું સાંભળ્યું નહિ.
    અને તે જ પ્રમાણે તેઓએ મોઆબના રાજાને કહેવડાવ્યું; તે પણ જવા દેવા ઇચ્છતો નહોતો.
    તેથી ઇઝરાયલીઓ કાદેશમાં રહ્યા.
  pon-2006A: Irail eri kadarala meninkeder kei rehn nanmwarkien Edom pwe re en peki
    mweimwei pwe re en kotehla nin lime sahpwo. Ahpw nanmwarkien Edom sohte ketin
    mweidohng. Re pil peki rehn nanmwarkien Mohap, pwe re en kotehla nin limeo, ahpw
    e pil sohte mweidohng. Mehn Israel ko eri mihmihte Kades.
  por-BRBSL: 'então Israel enviou mensageiros ao rei de Edom, dizendo: ''Por favor,
    deixe-me passar por sua terra;'' mas o rei de Edom não deu ouvidos. Da mesma forma,
    ele enviou ao rei dos Moab, mas recusou; assim Israel permaneceu em Cades.'
  cth-cth: Hahoi teh Isarel ni Edom siangpahrang koevah, pahren lahoi na ram dawk
    kai pou na cetsak lah titeh patounenaw a patoun. Hatei, Edom siangpahrang ni a
    hnâ bawt pouh hoeh. Moab siangpahrang koe laicei bout a patoun haiyah, ceinae
    kâ poe hoeh. Hahoi Isarelnaw teh Kadesh vah sut ao awh.
  twi-twi: wɔsomaa abɔfo kɔɔ Edomhene hɔ sɛ ɔmma wɔn kwan na wɔmfa nʼasase no so.
    Nanso Edomhene ampene. Wɔsoma ma wɔkɔɔ Moabhene hɔ, nanso ɔno nso ampene. Enti,
    Israelfo tenaa Kades.
  hlt-hlt: Te dongah Israel loh Edom manghai taengah puencawn a tueih tih, 'Na khohmuen
    ah ng'kat sak mai,’ a ti nah. Tedae Edom manghai loh a hnatun pawt dongah Moab
    manghai taengah khaw a tueih dae a huem pah pawt dongah Israel tah Kadesh ah kho
    a sak.
  tbz-SIM: Bɛ̀ do dɛ mbo kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Edɔmmu kóo kpɑ̀ɑ̀tì kòò bo bɛ̀ pɑ̃
    kucɛ kɛ̀ bɛ̀ɛ pɛ̃ɛ̃tɛ́ o ɛì miɛkɛ, kòo yetɛ kɛ̀ bɛ̀ɛ sɔɔtɛ́ kɛ́mɔɔ Mɔɑbu kou kucɛ
    kòo múnkɛɛ yetɛ, kɛ̀ bɛ̀ɛ yóu kɛ́mbo Kɑdɛɛsi.
  msy-2020: Egha Israelia uamategha gumazir kaba amangizɨ me ghuava kamaghɨn Idomian
    atrivimɨn azangsɨsi, ‘E uari, nɨ e ateghtɨ e nɨn nguazim abigh mangɨ vongɨn otivigham,
    o puvatɨgham?’ Ezɨ atrivim aghua. Ezɨ me gumaziba amangizɨma me ghua Moapian atrivimɨn
    azai. Ezɨ a uaghan aghua. Kamaghɨn, Israelia Kadesɨn ikia iti.
  dop-dop: 'Tǝnɑɣɑ pɑ tilɑɑ nɑ pɑ́ sǝlǝmɩ Ɩtɔm wulɑʋ sɩ: Hɑ-tʋɣʋ mpɑɑʋ nɑ tǝ fɑɣɑnɑ
    nyɑ́ tɛtʋ tɑɑ. Amɑ ɩ́lɛ́ ɩ kisɑɑ. Ɩlɛnɑ pɑ́ sǝlǝmɩ Mowɑpʋ nyǝ́mɑ nɑ pɛlɛ pɑ́ kisi
    mpʋ tɔtɔ. Ɩlɛnɑ pɑ́ sɑɑlɩ Kɑtɛɛsɩ.'
  azb-azb: 'Edom padşahının yanına qasidlər göndərib belə demişdilər: “Rica edib torpağından
    keçmək üçün səndən izin istəyirəm”. Lakin Edom padşahı onlara qulaq asmadı və
    sonra İsraillilər Moav padşahının yanına adamlar göndərdi, o da razı olmadı. Ona
    görə də İsraillilər Qadeşdə qalmışdılar.'
  eng-DBY: And Israel sent messengers to the king of Edom, saying, Let me, I pray
    thee, pass through thy land; but the king of Edom would not hearken. And they
    also sent to the king of Moab; and he would not. And Israel abode in Kadesh.
  hin-2017: तब इस्राएल ने एदोम के राजा के पास दूतों से यह कहला भेजा, ‘मुझे अपने देश
    में से होकर जाने दे;’ और एदोम के राजा ने उनकी न मानी। इसी रीति उसने मोआब के राजा
    से भी कहला भेजा, और उसने भी न माना। इसलिए इस्राएल कादेश में रह गया।
  eng-YLT: and Israel sendeth messengers unto the king of Edom, saying, Let me pass
    over, I pray thee, through thy land, and the king of Edom hearkened not; and also
    unto the king of Moab hath [Israel] sent, and he hath not been willing; and Israel
    abideth in Kadesh,
  eng-WYC-2017: and he sent messengers to the king of Edom, and said, Suffer thou
    me, that I go through thy land; the which king would not assent to the prayers
    of Israel. Also Israel sent to the king of Moab, and he despised to give Israel
    passage; and so Israel dwelled in Kadesh,
  eng-WMBB: then Israel sent messengers to the king of Edom, saying, ‘Please let me
    pass through your land;’ but the king of Edom didn’t listen. In the same way,
    he sent to the king of Moab, but he refused; so Israel stayed in Kadesh.
  urd-GVH: क़ादिस से उन्होंने अदोम के बादशाह के पास क़ासिद भेजकर गुज़ारिश की, ‘हमें
    अपने मुल्क में से गुज़रने दें।’ लेकिन उसने इनकार किया। फिर इसराईलियों ने मोआब
    के बादशाह से दरख़ास्त की, लेकिन उसने भी अपने मुल्क में से गुज़रने की इजाज़त न
    दी। इस पर हमारी क़ौम कुछ देर के लिए क़ादिस में रही।
  rug-rug: Beto asa si garunu la zinama si arini koasa baṉara pa Edomu meke tepa vina
    malumu si arini, pude ene karovo la gua pa nana popoa. Ba lopu va egoi sa baṉara
    pa Edomu si arini. Tepa la tugo koasa baṉara pa Moabi si arini. Ba lopu va malumi
    tugo sa pude ene karovo la gua pa nana popoa. Gua asa, ke koa mo pa Kadesi sari
    na tinoni Izireli.
  gaz-gaz: Israaʼelis gara mootii Edoomitti, ‘Akka ani biyya kee keessaan darbu naa
    eeyyami’ jedhee ergamoota erge; mootiin Edoom garuu hin dhageenye. Gara mootii
    Moʼaabittis akkasuma ergan; inni illee ni dide. Kanaafuu Israaʼel Qaadesh keessa
    ture.
  fra-LSG: 'Alors Israël envoya des messagers au roi d’Édom, pour lui dire: Laisse-moi
    passer par ton pays. Mais le roi d’Édom n’y consentit pas. Il en envoya aussi
    au roi de Moab, qui refusa. Et Israël resta à Kadès.'
  yal-yal: Nayi, Isirayila kaane yi xɛrane rasiga a faladeni Edɔn mangan xa, e naxa,
    ‘Tin nxu xa dangu i ya yamanani.’ Koni, Edɔn mangan mi tin. A fan yi xɛrane rasiga
    Moyaba mangan ma, na fan yi tondi, Isirayila kaane yi lu Kadesi yi.
  haw-1868: Alaila, hoouna ka Iseraela i elele i ke alii o Edoma, i aku la, E hele
    paha wau mawaena o kou aina. Aole hoolohe mai ke alii o Edoma. Pela no lakou i
    hoouna aku ai i ke alii o Moaba. Aole ia i ae, a noho no ka Iseraela ma Kadesa.
  arb-NAV: 'ثُمَّ بَعَثَ الإِسْرَائِيلِيُّونَ رُسُلاً إِلَى مَلِكِ أَدُومَ يَقُولُونَ
    لَهُ: دَعْنَا نَجْتَازُ فِي أَرْضِكَ. فَلَمْ يَأْذَنْ لَهُمْ مَلِكُ أَدُومَ. ثُمَّ
    بَعَثُوا رُسُلاً أَيْضاً إِلَى مَلِكِ مُوآبَ فَرَفَضَ هُوَ الآخَرُ. فَمَكَثَ الإِسْرَائِيلِيُّونَ
    فِي قَادَشَ.'
  ewe-ewe: woɖo du ɖe Edom fia nɔ mɔ biam be, yewoato eƒe anyigba dzi gake Edom fia
    meɖe mɔ na wo o. Wobia mɔ ma ke Moab fia hã eye eya hã gbe eya ta Israelviwo nɔ
    Kades.
  eng-LEE: 'And Israel then sent messengers unto the king of Edom, saying, Let me
    pass, I pray thee, through thy land; but the king of Edom would not hearken; and
    also to the king of Moab they sent; but he would not consent: and Israel remained
    in Kadesh.'
  asm-FB: তাৰ পাছত ইস্ৰায়েলী লোকসকলে ইদোমৰ ৰজাৰ ওচৰলৈ লোক পঠিয়াই বিনয় কৰি কৈছিল,
    ‘আপোনালোকৰ ভূমিৰ মাজেদি আমাক যাবলৈ অনুমতি দিয়ক।’ কিন্তু ইদোমৰ ৰজাই সেই কথা নুশুনিলে।
    পাছত তেওঁলোকে মোৱাবৰ ৰজাৰ ওচৰলৈকো লোক পঠিয়াইছিল, কিন্তু তেৱোঁ সন্মত নহ’ল। সেয়ে
    ইস্ৰায়েলী লোকসকল কাদেচতে থাকিল।
  sus-A: نَ تّمُي عِسِرَيِلَ نَشَ شّيرَيٍ شّي عٍدٌن مَنفّ شْن، عٍ شَ عَ قَلَ عَ بّ،
    ‹عَ لُ مُشُ شَ دَنفِ عِ شَ بْشِ مَ.› كْنْ عٍدٌن مَنفّ مُ تِن نَ رَ قٍقٍ مَ. عٍ
    نَشَ شّيرَيٍ شّي مٌوَبَ مَنفّ قَن شْن. عَ نَشَ تٌندِ، عِسِرَيِلَكَيٍ قَ لُ كَدٍ سِ.»
  fra-SBL: 'Israël a envoyé des messagers au roi d''Édom, en disant : « Laisse-moi
    passer par ton pays », mais le roi d''Édom n''a pas écouté. Mais le roi d''Édom
    n''écouta pas. Il envoya aussi des messagers au roi de Moab, mais celui-ci refusa,
    et Israël resta à Cadès.'
  hbo-hbo: וַיִּשְׁלַ֣ח יִשְׂרָאֵ֣ל מַלְאָכִ֣ים ׀ אֶל־מֶלֶךְ֩ אֱדֹ֨ום ׀ לֵאמֹ֜ר אֶעְבְּרָה־נָּ֣א
    בְאַרְצֶ֗ךָ וְלֹ֤א שָׁמַע֙ מֶ֣לֶךְ אֱדֹ֔ום וְגַ֨ם אֶל־מֶ֧לֶךְ מֹואָ֛ב שָׁלַ֖ח
    וְלֹ֣א אָבָ֑ה וַיֵּ֥שֶׁב יִשְׂרָאֵ֖ל בְּקָדֵֽשׁ׃
  kik-kik: Ningĩ Isiraeli agĩtũma andũ kũrĩ mũthamaki wa Edomu, makamwĩre atĩrĩ, ‘Twĩtĩkĩrie
    tũtuĩkanĩrie bũrũri-inĩ waku,’ no mũthamaki wa Edomu ndaigana gũthikĩrĩria. Ningĩ
    magĩtũmana kũrĩ mũthamaki wa Moabi, nake akĩrega. Nĩ ũndũ ũcio Isiraeli magĩikara
    kũu Kadeshi.
  fra-NCL: 'Alors Israël envoya des messagers au roi d’Edom, pour lui dire : Laisse-moi,
    je te prie, passer par ton pays ; mais le roi d’Edom n’y consentit pas. Il en
    envoya aussi au roi de Moab, qui refusa également ; et Israël resta à Cadés.'
  cek-AK: Israel mah Edom siangpahrang khaeah laicaehnawk to patoeh moe, na prae thung
    hoiah na caehsak raeh, tiah tahmenhaih a hnik; toe Edom siangpahrang mah tahngai
    pae ai. To tiah Moab siangpahrang khaeah doeh laicaehnawk to patoeh, anih mah
    doeh tahngai pae ai; to pongah Israel kaminawk loe Kedesh avang ah oh o.
  cuk-cuk: 'Degidgi, Israel-dulemar, Edom-dulemar-e-reyse gayaburba-berbemalad barmis
    gusad, ega sogega: ” ’Wilesagwa an bese egisye, be-yargi wis naega be an-imakena
    gadinye. Degi-inigwele, Edom-e-rey e-yargi-naega Israel-dulemar-imaksasulid. Deyob
    gayaburba-berbemalad, Moab-e-reyse barmilesbalid. Amba Moab-e-rey e-yargi-naega
    Israel-dulemar-imaksasurmogad. Degisoggu, Israel-dulemar Cadesʼgi ambikus gusmarsunnad.'
  uig-CYR: 'шу чағда Исраиллиқлар Едом падишасиниң қешиға әлчиләр әвәтип: «Зиминлиридин
    кесип өтүвелишқа иҗазәт бәргәйла» дәп соривиди, Едом падишаси унимиған еди. Шуниң
    билән улар Моаб падишасиниң қешиға илтиҗа билән әлчиләрни әвәтсә, уму қошулмиған
    еди. Шу сәвәптин Исраиллар Қадәштә туруп қалған;'
  tel-2017: అప్పుడు ఇశ్రాయేలీయులు ఎదోము రాజు దగ్గరికి మనుషులను పంపి నీ దేశం గుండా
    దయచేసి తమను వెళ్ళనిమ్మని అడిగినప్పుడు, ఎదోము రాజు ఒప్పుకోలేదు. వాళ్ళు మోయాబు రాజు
    దగ్గరికి అలాంటి వర్తమానమే పంపారు గాని అతడు కూడా నేను వెళ్ళనివ్వనని చెప్పాడు. అప్పుడు
    ఇశ్రాయేలీయులు కాదేషులో నివాసం ఉన్నారు.
  hat-BSA: 'Alò, Israël te voye mesaje yo vè wa Édom an, pou te di: ‘Souple, lese
    nou travèse peyi nou an,’ men wa a Édom an te refize koute. Ankò, yo te voye wa
    Moab la, men li pa t dakò. Konsa, Israël te rete Kadès.'
  kos-kos: Na elos supwala mwet utuk kas nu yurin tokosra lun mwet Edom in siyuk tuh
    elan fuhlela elos in fahla sasla facl sel ah. Tuh tokosra sac el tuh tia fuhlela.
    Na elos siyuk pac sin tokosra lun mwet Moab, tuh el tia pacna lela elos in fahla
    in acn sel. Ouinge mwet Israel elos mutana in acn Kadesh.
  hbo-WLC: וַיִּשְׁלַ֣ח יִשְׂרָאֵ֣ל מַלְאָכִ֣ים ׀ אֶל־מֶלֶךְ֩ אֱד֨וֹם ׀ לֵאמֹ֜ר אֶעְבְּרָה־נָּ֣א
    בְאַרְצֶ֗ךָ וְלֹ֤א שָׁמַע֙ מֶ֣לֶךְ אֱד֔וֹם וְגַ֨ם אֶל־מֶ֧לֶךְ מוֹאָ֛ב שָׁלַ֖ח
    וְלֹ֣א אָבָ֑ה וַיֵּ֥שֶׁב יִשְׂרָאֵ֖ל בְּקָדֵֽשׁ׃
  ibo-ibo: Mgbe ahụ, Izrel zipụrụ ndị ozi ka ha jekwuru eze Edọm sị ya, ‘Kwere ka
    anyị si nʼala gị gafere,’ ma eze Edọm jụrụ ajụ. Ha zipụkwara ozi nye eze Moab,
    ma o kwenyeghị. Nʼihi ya, Izrel nọgidere na Kadesh.
  ory-ory: ସେତେବେଳେ ଇସ୍ରାଏଲ ଇଦୋମର ରାଜା ନିକଟକୁ ଦୂତ ପଠାଇ କହିଲେ, ‘ବିନୟ କରୁଅଛି, ତୁମ୍ଭ
    ଦେଶ ଦେଇ ଆମ୍ଭକୁ ଯିବାକୁ ଦିଅ;’ ମାତ୍ର ଇଦୋମର ରାଜା ଶୁଣିଲା ନାହିଁ। ପୁଣି ସେହି ପ୍ରକାର ସେ
    ମୋୟାବର ରାଜା ନିକଟକୁ କହି ପଠାଇଲେ; ସେ ମଧ୍ୟ ସମ୍ମତ ହେଲା ନାହିଁ; ତେଣୁ ଇସ୍ରାଏଲ କାଦେଶରେ
    ରହିଲେ।
  chk-chk: Mürin, chon Israel ra tinala chon künö ren ewe kingen Etom pwe repwe üreni,
    ‘Äm aia tüngor, kopwe mwüt ngenikem pwe aipwe pwerela lon fanüom.’ Nge ewe kingen
    Etom esap mochen aüseling. Iwe, ra pwal titila ren ewe kingen Moap, nge ätewe
    esap pwal mochen. Iei mine chon Israel ra chök nom lon Kates.
  rop-rop: en brom deya deibin jandim wed langa det king blanga det kantri gulum Idam,
    en deibin askim im blanga larram olabat go thru langa im kantri. Bat im nomo bin
    larram olabat, en deibin lafta jandim wed langa det king blanga Moweb, en deibin
    askim im blanga larram olabat go thru langa im kantri. Bat im nomo bin larram
    olabat du, en deibin lafta stap deya gin langa det pleis gulum Keidish.
  ukr-1871: 'Дак вислав посли до царя Едомського з просьбою: дозволь менї перейти
    через твою землю! Та царь Едомський не вволив його волї. Так само послано було
    й до царя Моабійського, та не схотїв і той; тож пробував Ізраїль у Кадесї,'
  deu-1951: 'Da sandte Israel Boten zum König der Edomiter und sprach: Laß mich doch
    durch dein Land ziehen! Aber der König der Edomiter erhörte sie nicht. Auch zum
    König der Moabiter sandten sie; der wollte auch nicht.'
  eng-JPS: 'then Israel sent messengers unto the king of Edom, saying: Let me, I pray
    thee, pass through thy land; but the king of Edom hearkened not. And in like manner
    he sent unto the king of Moab; but he would not; and Israel abode in Kadesh.'
  srp-1865: 'I posla Izrailj poslanike k caru Edomskomu i reèe: pusti da proðem kroz
    tvoju zemlju. Ali ne posluša car Edomski. Posla takoðe k caru Moavskomu; ali ni
    on ne htje. I tako staja Izrailj u Kadisu.'
  lug-lug: Isirayiri yatuma ababaka eri kabaka wa Edomu nga bamusaba bayitemu buyisi
    mu nsi ye. Naye ye teyabawuliriza. Isirayiri n’atuma n’ababaka eri kabaka wa Mowaabu,
    naye n’atabakkiriza kuyitamu. Isirayiri kyeyava asigala e Kadesi.
  heb-heb: וישלח ישראל מלאכים אל מלך אדום לאמר אעברה נא בארצך ולא שמע מלך אדום וגם
    אל מלך מואב שלח ולא אבה וישב ישראל בקדש׃
  ben-IRV: তখন ইদোমের রাজার কাছে দূত পাঠিয়ে বলেছিল, অনুরোধ করি, আপনি নিজ দেশের মধ্য
    দিয়ে আমাকে যেতে দিন, কিন্তু ইদোমের রাজা সে কথায় কান দিলেন না; আর সেই রকম মোয়াবের
    রাজার কাছে বলে পাঠালে তিনিও রাজি হলেন না; অতএব ইস্রায়েল কাদেশে থাকল।
  pan-pan: ਉਸ ਸਮੇਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਅਦੋਮ ਦੇ ਰਾਜਾ ਕੋਲ ਹਲਕਾਰੇ ਭੇਜ ਕੇ ਅਖਵਾਇਆ ਕਿ ਸਾਨੂੰ ਆਪਣੇ
    ਦੇਸ ਵਿੱਚੋਂ ਦੀ ਲੰਘ ਜਾਣ ਦੇ, ਪਰ ਅਦੋਮ ਦੇ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਨਾ ਸੁਣੀ। ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ
    ਉਨ੍ਹਾਂ ਨੇ ਮੋਆਬ ਦੇ ਰਾਜਾ ਨੂੰ ਅਖਵਾ ਭੇਜਿਆ ਅਤੇ ਉਸ ਨੇ ਵੀ ਨਾ ਮੰਨਿਆ। ਇਸ ਲਈ ਇਸਰਾਏਲੀ ਕਾਦੇਸ਼
    ਵਿੱਚ ਠਹਿਰੇ।
  mya-JVB: ဧဒုံ ရှင်ဘုရင် ထံ သို့သံတမန် ကို စေလွှတ် ၍ ၊ မင်းကြီး ပြည် ကို ရှောက်သွား
    ပါရစေဟု အခွင့်တောင်းသော်လည်း ၊ ဧဒုံ ရှင်ဘုရင် သည် နား မ ထောင်။ ထိုနည်းတူ မောဘ
    ရှင် ဘုရင်ထံ သို့စေလွှတ် ၍၊ သူသည်လည်း အခွင့် မ ပေးသောကြောင့် ၊ ဣသရေလ အမျိုးသည်
    ကာဒေရှရွာ၌ နေ ရကြ၏။
  hmo-hmo: Unai neganai Israela taudia ese hereva gwauraia taudia Edoma edia king
    dekenai, idia siaia, idia noia, iena tano do idia raka hanaia gwauraia. To Edoma
    king ese edia dala ia kehoa lasi. Ma Moaba edia king danu idia noia, to ia ese
    danu edia noinoi ia kamonai henia lasi. Unai dainai Israela taudia be Kadesi dekenai
    idia noho.
  urd-urd: तो इस्राईलियों ने अदोम के बादशाह के पास क़ासिद रवाना किए और कहला भेजा कि
    हम को ज़रा अपने मुल्क से होकर गुज़र जाने दे, लेकिन अदोम का बादशाह न माना। इसी
    तरह उन्होंने मोआब के बादशाह को कहला भेजा, और वह भी राज़ी न हुआ। चुनाँचे इस्राईली
    क़ादिस में रहे।
  rus-SYN: 'оттуда послал Израиль послов к царю Едомскому сказать: “позволь мне пройти
    землею твоею”; но царь Едомский не послушал; и к царю Моавитскому он посылал,
    но и тот не согласился; посему Израиль оставался в Кадесе.'
  bqc-SIM: 'Ɔ̃ aa lɛ́kpãsãkɛ̀ Ɛdↄũↄ kíaɛ aa mɛ̀: Wá gba zɛ́ wà gɛ̃ ń n bùsuo,
    ↄ̃ i swã́sɛ ń yã́io. Aa lɛ́kpãsãkɛ̀ Mↄabuↄ kíaɛ, ↄ̃ i weinɛ́o, ↄ̃ aa gↄ̃̀
    Kadɛsi.'
  tcz-CHONGTHU: Amahon Edom lengpa komma agamsung ahin phalpeh pouvin ahi. Hiche jouchun
    Moab lengpa komma hiche tobang machun agah thumkit un ahileh agamsunga hopa ding
    chu ahin janom dehpon ahi. Hijeh chun Israel mipite chu Kadesh a akingatauvin,
  mar-mar: मग इस्राएलांनी अदोमी राजाजवळ वकील पाठवून म्हटले, “तू कृपा करून आपल्या देशावरून
    मला जाऊ दे,” परंतु अदोमी राजाने ऐकले नाही, आणि मवाबी राजाजवळही पाठवले, परंतु तोसुद्धा
    मान्य झाला नाही; यास्तव इस्राएल कादेशात राहिले.
  qub-qub: Shamur Edom nasyunpa raynintapis ruwacurä ‹nasyunniqui chaupillanpa päsacushaj›
    nir. Chaypis manami munaranchu. Moab nasyunpa raynintapis ruwacurämi. Paypis manami
    munaranchu päsachimayta. Chaynöpami Cadesllacho pachacurä.
  hat-hat: 'Lè sa a, pèp Izrayèl la voye mesaje bò kote wa peyi Edon an pou di l''
    konsa: Tanpri, kite nou fè yon ti pase nan peyi a. Men, wa peyi Edon an pa t''
    vle kite yo pase. Yo te voye tou bò kote wa Moab la. Men, li menm tou, li pa t''
    vle kite yo pase. Se konsa pèp Izrayèl la rete Kadès.'
  eng-BSB: Then Israel sent messengers to the king of Edom, saying, ‘Please let us
    pass through your land,’ but the king of Edom would not listen. They also sent
    messengers to the king of Moab, but he would not consent. So Israel stayed in
    Kadesh.
  tod-tod: 'Názu ɠa Izelayɛle nuiti ti keelaiti teʋeni la Edɔme masagi ma, ti ɠɛ
    ma: ‹Soma gi leʋe ga ɗa-yooi zu ʋele.› Kɛlɛ Edɔme masagi la ɠɛni kɛɛni, é ʋa
    woilo. Ti ta leʋeni ɓalaa Moaɓe masagi ma, naa ɓalaa ɠɛlɛni. Izelayɛle nuiti ti
    yɛni Kadɛse.'
  eng-WEBPB: then Israel sent messengers to the king of Edom, saying, ‘Please let
    me pass through your land;’ but the king of Edom didn’t listen. In the same way,
    he sent to the king of Moab, but he refused; so Israel stayed in Kadesh.
  kbq-kbq: Hagi anante Israeli vahe'mo'za Idomu kini netega amanage hu'za kea atrazageno
    vu'ne. Tatregeta mopaka'afi rugitagita vamaneno. Hianagi Idomu kini ne'mo'a kea
    ontahine. Hagi Moapu kini ne'mofona anahukna naneke atrentazageno vu'ne. Hianagi
    ana kini ne'mo'a kea ontahi'ne. Ana'ma hige'za Israeli vahe'mo'za anante Kadesia
    emani'naze.
  nhe-BL: Huan tohuejcapan tatahua tiisraelitame quitlajtlanijque se favor nopa tlanahuatijquetl
    ipan tlali Edom para ma quincahuili panose ipan itlal. Pero nopa tlanahuatijquetl
    tlen Edom ax quincahuili ma panoca. Nojquiya quitlajtlanijque nopa tlanahuatijquetl
    tlen tlali Moab. Nojquiya ax quincahuili ma panoca huan yeca nopa israelitame
    mocajque altepetl Cades.
  gub-BL: Omono kar uze'eg Enom izuapyapyr wanuwihawete pe wà. — Tuwe uruahaw peywy
    oroho nehe, i'i tuwihawete pe wà. Nuahaw kar kwaw tuwihawete uiwy Izaew wanupe.
    A'e re Izaew wenoz a'e ma'e Moaw izuapyapyr wanuwihawete pe wà no. Nuahaw kar
    kwaw uiwy wanupe a'e no. A'e rupi Izaew izuapyapyr upyta Kanez pe wà.
  eng-DRA: 'And he sent messengers to the king of Edom, saying: Suffer me to pass
    through thy land. But he would not condescend to his request. He sent also to
    the king of Moab, who likewise refused to give him passage. He abode therefore
    in Cades,'
