verse: JDG.011.031
translations:
  mal-C: ഞാൻ അമ്മോന്യരെ ജയിച്ച് സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ എന്റെ വീട്ടുവാതിൽക്കൽ
    എന്നെ എതിരേറ്റുവരുന്നത് യഹോവയ്ക്കുള്ളതായിരിക്കും; അത് ഞാൻ ഹോമയാഗമായി അർപ്പിക്കും.”
  deu-TKW: so soll, wer immer aus der Thüre meines Hauses heraus mir entgegenkommt,
    wenn ich wohlbehalten von den Ammonitern zurückkehre, Jahwe angehören, und ich
    will ihn als Brandopfer darbringen.
  lin-lin: nakobonzela Yo, Yawe, lokola mbeka ya kotumba, nyonso oyo ekobima na ekuke
    ya ndako na ngai mpo na koyamba ngai, tango nakozonga na elonga wuta na bato ya
    Amoni. »
  eng-LSV: then it has been, that which comes out from the doors of my house at all
    to meet me in my turning back in peace from the sons of Ammon—it has been for
    YHWH, or I have offered up a burnt-offering for it.”
  eng-GNV: Then that thing that commeth out of the doores of mine house to meete me,
    when I come home in peace from the children of Ammon, shall be the Lordes, and
    I will offer it for a burnt offering.
  eng-WEBSTER: Then it shall be, that whatever cometh out of the doors of my house
    to meet me, when I return in peace from the children of Ammon, shall surely be
    the LORD'S, and I will offer it for a burnt-offering.
  nhw-BL: huajca catli achtihui quisaqui nochaj para nechseliqui quema nimocuepas
    huan ya nitlatlantos, na nimitziyocacahuilis quen se tlacajcahualistli.”
  swh-ONEN: chochote kile kitakachotoka katika mlango wa nyumba yangu cha kwanza ili
    kunilaki nirudipo kwa amani katika kuwashinda Waamoni, kitakuwa ni cha Bwana na
    nitakitoa kuwa sadaka ya kuteketezwa.”
  bba-bba: mɑ nɑ bu kɑmiɑ nɑ wee, tɔnu wi nɑ ɡbiɑ nɑ kɑ yinnɑ, wiyɑ kon mwɑ n kɑ nun
    yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ.
  eng-KJVCPB: then it shall be, that whatsoever cometh forth of the doors of my house
    to meet me, when I return in peace from the children of Ammon, shall surely be
    the Lord’s, and I will offer it up for a burnt offering.
  luo-luo: to ngʼato angʼata mani wuog e dalana mondo orom koda bangʼ ka aseloyo jo-Amon
    nobed mar Jehova Nyasaye, kendo anachiwe kaka misango miwangʼo pep.”
  meu-meu: 'bena mai kwalimugu ida Amono taudia ituarihenidia amo baina lou mai negana
    ai na egu ruma iduarana amo dekegu baine raka lasi guna ḡauna na Iehova ena: gole-oho
    boubouna ai baina halaoa.'
  npi-ULB: अम्मोनका मानिसहरूबाट म शान्‍तमा फर्केर आउँदा मेरा घरको ढोकाहरूबाट मलाई
    भेट्न जेसुकै कुरा बाहिर आए पनि त्‍यो परमप्रभुको हुनेछ, र त्‍यसलाई म होमबलिको रूपमा
    चढाउनेछु ।”
  yor-yor: yóò sì ṣe, ohunkóhun tí ó bá jáde láti ẹnu-ọ̀nà ilé mi láti wá pàdé mi,
    nígbà tí èmi bá ń padà bọ̀ láti ọ̀dọ̀ àwọn ọmọ Ammoni ní àlàáfíà, yóò jẹ́ ti Olúwa,
    èmi yóò sì fi rú ẹbọ bí ọrẹ ẹbọ sísun.”
  emp-NTPO: '@see-verse:JDG.011.030'
  ind-ind: dan aku kembali dengan selamat dari peperangan dengan orang Amon, maka
    apa pun yang pertama keluar dari rumahku untuk menyambutku akan dikhususkan untuk
    dimusnahkan bagi TUHAN. Aku akan mempersembahkannya sebagai kurban yang dibakar
    habis.”
  pes-OPCB: '@see-verse:JDG.011.030'
  tgl-ULB: at kung anuman ang lumabas sa mga pintuan ng aking bahay para salubungin
    ako kapag bumalik ako ng mapayapa mula sa bayan ng Ammon na pag-aari ni Yahweh,
    at ihahandog ko ito bilang isang sinunog na handog.”
  hui-hui: i̱na wai bialu dai buwa mbirale i̱ andagaha howa pigane tagira ibirago
    Anduane Homogo í̠ninaga loma bialu irame dai helo bo delolebero, lene.
  mya-mya: အ​ကျွန်ုပ်​အား​ခ​ရီး​ဦး​ကြို​ပြု​ရန်​အိမ်​မှ ဦး​စွာ​ပ​ထ​မ​ထွက်​လာ​သူ​အား
    မီး​ရှို့​ရာ ယဇ်​အ​ဖြစ်​ဖြင့်​ကိုယ်​တော်​အား​ပူ​ဇော်​ဆက် သ​ပါ​မည်။''
  bod-N: ང་རང་ཨམ་མོན་པ་རྣམས་ལས་བདེ་བར་ཕྱིར་ལོག་པའི་དུས་སུ། བདག་གི་ཁྱིམ་ནས་སུ་ཞིག་སྔོན་ལ་ང་བསུ་བར་ཡོང་ན་དེ་ནི་ཁྱེད་ཀྱི་ཡིན་ཏེ།
    བདག་གིས་དེ་ནི་སྦྱིན་སྲེག་ཏུ་འབུལ་བར་ངེས་ཞེས་ཞུས་སོ། །
  sna-sna: chose chichabuda napamukova weimba yangu kuzosangana neni pakudzoka kwangu
    ndakunda vaAmoni, chichava chaJehovha, uye ndichachibayira sechipiriso chinopiswa.”
  spa-BLM: entonces será que todo lo que salga de las puertas de mi casa a recibirme
    cuando regrese en paz de los hijos de Amón, será de Yahvé, y lo ofreceré en holocausto.”
  cac-cac: a mach ol b'ab'laj elta in scha d'a sti' in pat, ayic ol in jax d'a oval
    tic, ol in n̈us silab'il d'ayach, xchi vin̈.
  swh-ULB: chochote kinachotoka mlangoni mwa nyumba yangu kunijia mimi nitakaporudi
    kwa amani kutoka kwa wana wa Amoni kitakuwa cha Bwana; Nami nitatoa hiyo sadaka
    ya kuteketezwa.”
  bel-bel: дык, як вярнуся зь мірам ад Аманіцянаў, што выйдзе з варотаў дома насустрач
    мне, будзе Госпаду, і прынясу гэта на цэласпаленьне.
  deu-ELBBK: so soll das was zur Tür meines Hauses herausgeht, mir entgegen, wenn
    ich in Frieden von den Kindern Ammon zurückkehre, es soll dem HERRN gehören, und
    ich werde es als Brandopfer opfern!
  mbb-OT: ibpemuhat ku ziyà te kenikew he pemuhat he edtutungen is egkehuna he egawas
    diyà te valey ku te kedsinuǥung kedì dutun te ked-ulì ku puun te tebek.”
  mal-2015: ഞാൻ അമ്മോന്യരെ ജയിച്ചു സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ എന്റെ വീട്ടുവാതില്ക്കൽനിന്നു
    എന്നെ എതിരേറ്റുവരുന്നതു യഹോവെക്കുള്ളതാകും; അതു ഞാൻ ഹോമയാഗമായി അർപ്പിക്കും.
  rmc-rmc: a te man lendar visarava pale andro smirom, akor dava le RAJESKE sar labarďi
    obeta oles, ko avela ešebno angle mande andral o vudar mire khereskro.“
  pes-OPV: آنگاه وقتی که به سلامتی از بنی عمون برگردم، هر‌چه به استقبال من از در خانه‌ام
    بیرون آید از آن خداوندخواهد بود، و آن را برای قربانی سوختنی خواهم گذرانید.»
  ron-1924: орьчине ва еши пе порциле касей меле ынаинтя мя, ла ынтоарчеря мя феричитэ
    де ла фиий луй Амон, ва фи ынкинат Домнулуй ши-л вой адуче ка ардере-де-тот.”
  ben-OBCV: তবে অম্মোনীয়দের উপরে জয়লাভ করে ফিরে আসার সময় যা কিছু আমার বাড়ির দরজা
    দিয়ে বেরিয়ে আমার সঙ্গে দেখা করতে আসবে, তা সদাপ্রভুরই হবে, এবং আমি সেটি এক হোমবলিরূপে
    উৎসর্গ করব।”
  som-som: markaasaa wax alla wixii irdaha gurigayga ka soo baxo inuu ila kulmo markaan
    reer Cammoon nabad kaga soo noqdo, waxaa lahaan doona Rabbiga, oo waxaan u bixin
    doonaa allabari la gubo.
  lat-VUC: quicumque primus fuerit egressus de foribus domus meæ, mihique occurrerit
    revertenti cum pace a filiis Ammon, eum holocaustum offeram Domino.
  eng-ASVBT: then it shall be, that whatsoever cometh forth from the doors of my house
    to meet me, when I return in peace from the children of Ammon, it shall be Jehovah’s,
    and I will offer it up for a burnt offering.
  ita-1885: quando io ritornerò in pace da' figliuoli di Ammon, ciò che uscirà dell'uscio
    di casa mia sarà del Signore, e io l'offerirò in olocausto.
  eng-LXXUP: 'then it shall come to pass that whosoever shall first come out of the
    door of my house to meet me when I return in peace from the children of Ammon,
    he shall be the Lord’s: I will offer him up for a whole burnt offering.'
  eng-ULB: then whatever comes out of the doors of my house to meet me when I return
    in peace from the people of Ammon will belong to Yahweh, and I will offer it up
    as a burnt offering.”
  spa-VBL: dedicaré al Señor todo lo que salga de la puerta de mi casa para recibirme
    a mi regreso seguro de la batalla. Lo presentaré como holocausto”.
  fra-_FOB: Ce qui sortira au-devant de moi des portes de ma maison, quand je retournerai
    en paix de chez les enfants d'Ammon, sera à l'Éternel, et je l'offrirai en holocauste.
  mal-mal: ഞാൻ അമ്മോന്യരെ ജയിച്ചു സമാധാനത്തോടെ മടങ്ങിവരുമ്പോൾ, എന്റെ വീട്ടുവാതില്‍ക്കൽ
    നിന്ന് എന്നെ എതിരേറ്റുവരുന്നത് യഹോവെക്കുള്ളതാകും; അതിനെ ഞാൻ ഹോമയാഗമായി അർപ്പിക്കും.
  urd-GVR: aur maiṅ sahīh-salāmat lauṭūṅ to jo kuchh bhī pahle mere ghar ke darwāze
    se nikal kar mujh se mile wuh tere lie maḳhsūs kiyā jāegā. Maiṅ use bhasm hone
    wālī qurbānī ke taur par pesh karūṅga.”
  suz-BL: गो अम्‍मोनी रे रिम्‍शो पा आं खिं लेत्‍ती हना, सु आं खिंमी नेल्‍ल क्‍येङा
    ङोंइती गो नु ग्रुम्‍थ जाक्‍बा, मेको इन के दुम्‍ब। गो मेको कली चोशा चढ़ेनुङ” दे
    कसम जवा बाक्‍त। २राजा ३:२७
  ita-1927: la persona che uscirà dalle porte di casa mia per venirmi incontro quando
    tornerò vittorioso dai figliuoli di Ammon, sarà dell’Eterno, e io l’offrirò in
    olocausto”.
  ckb-ckb: ئەوا لە کاتی گەڕانەوەمدا بە سەرکەوتوویی لەلای عەمۆنییەکانەوە، ئەوەی بۆ
    پێشوازیلێکردنم لە دەرگای ماڵەکەمەوە بێتە دەرەوە، ئەوە بۆ یەزدان دەبێت و وەک قوربانی
    سووتاندن پێشکەشی دەکەم.»
  eng-BBE: Then whoever comes out from the door of my house, meeting me when I come
    back in peace from the children of Ammon, will be the Lord's and I will give him
    as a burned offering.
  kan-OKCV: ನಾನು ಅಮ್ಮೋನಿಯರನ್ನು ಜಯಿಸಿ ಹಿಂತಿರುಗಿ ಬರುವಾಗ, ನನ್ನ ಮನೆಯ ಬಾಗಿಲಿನಿಂದ ನನ್ನನ್ನು
    ಎದುರುಗೊಳ್ಳಲು ಮೊದಲು ಬರುವಂಥದ್ದು ಯೆಹೋವ ದೇವರದಾಗಿರುವುದು. ಅದನ್ನು ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸುವೆನು,”
    ಎಂದನು.
  tam-2017: நான் அம்மோன் மக்களிடத்திலிருந்து சமாதானத்தோடு திரும்பி வரும்போது, என்
    வீட்டு வாசற்படியிலிருந்து எனக்கு எதிர்கொண்டு வருவது எதுவோ அது யெகோவாவுக்கு உரியதாகும்,
    அதைச் சர்வாங்கதகனபலியாகச் செலுத்துவேன் என்றான்.
  spa-RV-1909: Cualquiera que me saliere á recibir de las puertas de mi casa, cuando
    volviere de los Ammonitas en paz, será de Jehová, y le ofreceré en holocausto.
  ron-BTF: Atunci va fi astfel, că ce va ieși pe ușile casei mele pentru a mă întâmpina,
    când mă voi întoarce în pace de la copiii lui Amon, va fi al DOMNULUI și îl voi
    oferi ca ofrandă arsă.
  eng-WEBP: then it shall be, that whatever comes out of the doors of my house to
    meet me when I return in peace from the children of Ammon, it shall be the LORD’s,
    and I will offer it up for a burnt offering.”
  eng-FBV: I will dedicate to the Lord whatever comes out of the door of my house
    to meet me on my safe return from the battle. I will present it as a burnt offering.”
  nld-1939: zal de eerste, die mij uit de deur van mijn huis tegemoet komt, wanneer
    ik in vrede van de Ammonieten terugkeer, aan Jahweh toebehoren; als brandoffer
    draag ik hem op.
  nch-BL: huajca cati achtohui quisaqui ipan nochaj para techseliqui quema nimocuepas
    huan ya nitatantos, na nimitziyocacahuilis quej se tacajcahualisti.”
  vie-1934: hễ chi ở cửa nhà tôi đi ra đầu hết đặng đón rước tôi, thì nấy sẽ thuộc
    về Đức Chúa Trời, và tôi sẽ dâng nó làm của lễ thiêu.
  hin-CV: जब मैं अम्मोन वंशजों से सुरक्षित लौट आऊंगा, तब मेरे निवास के द्वारों में
    से जो कोई मुझसे भेंटकरने बाहर आएगा, वह याहवेह का हो जाएगा-मैं उसे होमबलि के रूप
    में चढ़ा दूंगा.”
  spa-BES: Entonces, cualquiera que salga por la puerta de mi casa, encontrándome
    cuando regrese de la batalla de los hijos de Amón, será del Señor y le daré en
    ofrenda quemada.
  tdx-tdx: le ndra inoñ’ inoñe ty miakatse an-dalan-kibohoko hifanalaka amako, ie
    mimpoly am-panin­tsiñan-draho boak’ amo ana’ i Amoneo, le ho a Iehovà, vaho hengaeko
    ho soroñe.
  tha-KJV: ผู้​ใดที่ออกมาจากประตูเรือนของข้าพระองค์เพื่อต้อนรับข้าพระองค์เมื่อข้าพระองค์​กล​ับมาจากคนอัมโมนนั้นด้วยความสงบแล้ว
    ผู้​นั้นจะต้องเป็นของของพระเยโฮวาห์ และข้าพระองค์จะถวายผู้นั้นเป็นเครื่องเผาบู​ชา​”
  por-BR-2018: Qualquer um que me sair a receber das portas de minha casa, quando
    voltar dos amonitas em paz, será do SENHOR, e lhe oferecerei em holocausto.
  deu-ELO: so soll das, was zur Tür meines Hauses herausgeht, mir entgegen, wenn ich
    in Frieden von den Kindern Ammon zurückkehre, es soll Jehova gehören, und ich
    werde es als Brandopfer opfern!
  eng-WYC-2018: whoever goeth out first of the doors of mine house, and cometh against
    me turning again with peace from the sons of Ammon, I shall offer him (up as a)
    burnt sacrifice to the Lord. (whoever first goeth out of the doors of my house,
    and cometh to meet me when I return in victory over the Ammonites, I shall offer
    him up as a burnt sacrifice to the Lord.)
  epo-epo: tiam tiu, kiu eliros el la pordo de mia domo renkonte al mi, kiam mi feliĉe
    revenos de la Amonidoj — tiu apartenu al la Eternulo, kaj mi oferos lin kiel bruloferon.
  uig-PIN: undaⱪta mǝn Ammoniylarning ⱪexidin tinq-aman yenip kǝlginimdǝ, ɵyümning
    ixikidin qiⱪip manga tunji yoluⱪⱪini Pǝrwǝrdigarƣa atalƣan bolidu, mǝn uni kɵydürmǝ
    ⱪurbanliⱪ ⱪilimǝn, — dedi.
  beo-beo: 'na da na diasuga bu masea, adi liligi nama yosia:musa: na diasu logoga
    masea, na da amo Dima gobele salasu hamoma:ne gobele salimu.”'
  tpi-OTNT: orait taim mi kam bek long pait, namba wan samting i lusim haus bilong
    mi na i wokabaut i kam long rot, bai mi givim long yu olsem wanpela ofa bilong
    paia i kukim olgeta.”
  hau-SA: duk abin da ya fara fitowa daga ƙofar gidana don yă tarye ni, sa’ad da na
    komo daga yaƙi da Ammonawa, zai zama na Ubangiji, zan miƙa shi hadaya ta ƙonawa.”
  uig-LAT: undaqta men Ammoniylarning qéshidin tinch-aman yénip kelginimde, öyümning
    ishikidin chiqip manga tunji yoluqqini Perwerdigargha atalghan bolidu, men uni
    köydürme qurbanliq qilimen, — dédi.
  nde-nde: loba kuyini okuphuma emnyango wendlu yami ukuba kungihlangabeze lapho ngibuya
    nginqobile ngivela kuma-Amoni kuzakuba ngokukaThixo, njalo ngizakunikela njengomnikelo
    wokutshiswa.”
  ton-ton: pea ʻe pehē, ko ia ʻe hū kituʻa mei he matapā ʻo hoku fale ke fakafetaulaki
    kiate au ʻi heʻeku liu mai ʻi he fiemālie mei he fānau ʻa ʻAmoni, ʻe ʻa Sihova
    moʻoni ia, pea te u ʻatu ia ko e feilaulau tutu.”
  ces-1613: I stane se, že což by koli vyšlo ze dveří domu mého mně vstříc, když se
    vrátím v pokoji od Ammonitských, bude Hospodinovo, abych to obětoval v obět zápalnou.)
  eng-WMB: then it shall be, that whatever comes out of the doors of my house to meet
    me when I return in peace from the children of Ammon, it shall be the LORD’s,
    and I will offer it up for a burnt offering.”
  tam-TCV: நான் அம்மோனியரை வெற்றிகொண்டு திரும்பி வரும்போது, எனது வீட்டின் வாசலில்
