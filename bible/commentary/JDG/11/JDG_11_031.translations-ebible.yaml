  ory-ory: ତେବେ ମୁଁ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ ନିକଟରୁ କୁଶଳରେ ଫେରି ଆସିବା ବେଳେ ଯେକେହି ମୋତେ ଭେଟିବା
    ପାଇଁ ମୋହର ଗୃହଦ୍ୱାରରୁ ବାହାରି ଆସିବ, ସେ ନିଶ୍ଚେ ସଦାପ୍ରଭୁଙ୍କର ହେବ ଓ ମୁଁ ତାହାକୁ ହୋମବଳି
    ରୂପେ ଉତ୍ସର୍ଗ କରିବି।”
  chk-chk: mürin, lupwen üpwe liwin seni ai akufu ekewe chon Amon, iö chök a towu
    seni leasamalapen imwei pwe epwe churiei, epwe nöün ewe Samol mi Lapalap. Iwe,
    üpwe eäni asoren kek ngonuk.”
  rop-rop: “If yu meigim mi bidim detlot Emanait solja en ai win, wal ai garra gibit
    yu speshalwan ofring. Wen ai gobek langa main haus, det feswan enimul weya im
    kamat brom main haus blanga midim mi, tharran na ai garra gibit yu, en ai garra
    barnimap det enimul blanga sekrifais serramoni.”
  ukr-1871: Тодї, хто б нї вийшов із дверей моєї господи зустріч мене, як я в мирі
    вернуся від Аммонїїв, нехай той буде Господеві, й я принесу його на всепаленнє.
  deu-1951: so soll das, was zu meiner Haustür heraus mir entgegenkommt, wenn ich
    in Frieden von den Kindern Ammon wiederkehre, dem HERRN gehören, und ich will
    es zum Brandopfer darbringen.
  eng-JPS: then it shall be, that whatsoever cometh forth of the doors of my house
    to meet me, when I return in peace from the children of Ammon, it shall be the
    LORD'S, and I will offer it up for a burnt-offering.'
  srp-1865: Što god izide na vrata iz kuæe moje na susret meni, kad se vratim zdrav
    od sinova Amonovijeh, biæe Gospodnje, i prinijeæu na žrtvu paljenicu.
  lug-lug: ekintu kyonna ekirifuluma mu nzigi z’ennyumba yange nga nkomyewo mu buwanguzi,
    ne kinyaniriza nga nva mu baana ba Amoni, ndikiwaayo ng’ekiweebwayo ekyokebwa
    eri Mukama.”
  heb-heb: והיה היוצא אשר יצא מדלתי ביתי לקראתי בשובי בשלום מבני עמון והיה ליהוה והעליתהו
    עולה׃
  ben-IRV: তবে অম্মোনীয়দের কাছ থেকে যখন আমি ভালোভাবে ফিরে আসব, তখন যা কিছু আমার বাড়ির
    দরজা থেকে বের হয়ে আমার সঙ্গে দেখা করতে আসবে, তা অবশ্যই সদাপ্রভুরই হবে, আর আমি
    তা হোমবলিরূপে উৎসর্গ করব।
  pan-pan: ਤਾਂ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਸ ਵੇਲੇ ਮੈਂ ਅੰਮੋਨੀਆਂ ਵੱਲੋਂ ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਮੁੜਾਂਗਾ ਤਾਂ
    ਜੋ ਕੋਈ ਮੇਰੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਤੋਂ ਮੈਨੂੰ ਮਿਲਣ ਲਈ ਪਹਿਲਾਂ ਨਿੱਕਲੇਗਾ, ਉਹ ਯਹੋਵਾਹ ਦਾ ਹੋਵੇਗਾ
    ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਕਰਕੇ ਚੜ੍ਹਾਵਾਂਗਾ।”
  mya-JVB: အကျွန်ုပ်သည် အမ္မုန် အမျိုးသားတို့ရှိရာမှ ငြိမ်ဝပ် စွာ ပြန်လာ သောအခါ ၊
    အကျွန်ုပ် ကို ခရီး ဦးကြိုပြုအံ့သောငှါ အကျွန်ုပ် အိမ် တံခါးဝ မှ ထွက် လာသောသူ မည်သည်ကို
    ထာဝရဘုရား အား အမှန်ဆက်သ၍ မီးရှို့ ရာယဇ်ပူဇော် ပါမည်ဟု သစ္စာဂတိထားပြီးမှ၊
  hmo-hmo: bona tuari dekena amo egu ruma dekenai lau giroa mai neganai, egu ruma
    ena iduara dekena amo lau dekenai do ia raka mai guna tauna, be Lohiabada ena,
    gabua boubouna do lau halaoa.”
  urd-urd: तो जब मैं बनी 'अम्मोन की तरफ़ से सलामत लौटूँगा, उस वक़्त जो कोई पहले मेरे
    घर के दरवाज़े से निकलकर मेरे इस्तक़बाल को आए वह ख़ुदावन्द का होगा; और मैं उसको
    सोख़्तनी क़ुर्बानी के तौर पर पेश करूँगा।
  rus-SYN: то по возвращении моем с миром от Аммонитян, что выйдет из ворот дома моего
    навстречу мне, будет Господу, и вознесу сие на всесожжение.
  bqc-SIM: tó ma ta bɛ zĩblea Amↄniↄwa gbɛa, gbɛ̃́ pↄ́ bↄ̀ ma kpɛ́u à mↄ̀ daimalɛ
    a gↄ̃ n pↄ́ ũɛ. Má sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ oma ń adeoɛ.
  tcz-CHONGTHU: Keima galjouva kakile tengleh ka insunga konna hungpot doh a eihung
    kimutopi masapen penchu nang komma pumgo thilto a dinga kakatdoh jengding ahi”
    ati.
  mar-mar: असे होईल की मी अम्मोनी लोकांपासून शांतीने माघारी आलो तेव्हा मला भेटावयाला
    जे काही माझ्या घराच्या दाराबाहेर येईल, ते परमेश्वराचे होईल, आणि मी त्याचे होमार्पण
    यज्ञ करीन.”
  qub-qub: wasëman cutiptë pipis primëru taripämaj cajmi gampaj rupachina sacrifisyu
    canga.»
  hat-hat: m'ap ofri ou premye moun ki va soti lakay mwen vin kontre m' lè m'a tounen
    soti kraze moun Amon yo. M'ap boule l' nèt nan dife pou ou.
  eng-BSB: then whatever comes out the door of my house to greet me on my triumphant
    return from the Ammonites will belong to the LORD, and I will offer it up as a
    burnt offering.”
  tod-tod: nà nu mɔungi naa ve è ʋɛ, gè kula ga gala zalaɠai, nii a ɠula nà-pɛlɛi
    wu, é ʋa dàaɠomisu, nà zobo sɔlɔɔna Amɔn nuiti ma kɔɔi zu, gè ɠale ma.»
  eng-WEBPB: then it shall be, that whatever comes out of the doors of my house to
    meet me when I return in peace from the children of Ammon, it shall be the LORD’s,
    and I will offer it up for a burnt offering.”
  kbq-kbq: hazenkema e'ori'na narimpa frunema ete kumate'ma vanugeno'ma nonifinti'ma
    mago zagamo'ma ese'ma atiramino'ma eme tutagihama hunante'nia zaga, e'i Ra Anumzamoka
    suza megahianki'na, ahe'na kre fanane hu ofa kagritega hugahue.
  nhe-BL: huajca tlen achtohui quisaqui nochaj para nechseliqui quema nimocuepas huan
    ya nitlatlantos, na nimitziyocacahuilis queja se tlacajcahualistli.”
  gub-BL: azapo putar ko ma'e ihe nehe. Heràpuz me hehem mehe amo teko uhem putar
    heràpuz wi heruwàxi mà a'e nehe. Azuka putar a'e teko hetekwer hapy pà nerenataromo
    nehe. Heràpuz wi uhem ma'e ràgypy azuka putar nehe, i'i Zepite Tupàn pe.
  eng-DRA: Whosoever shall first come forth out of the doors of my house, and shall
    meet me when I return in peace from the children of Ammon, the same will I offer
    a holocaust to the Lord.
