verse: JDG.011.003
translations:
  mal-C: അങ്ങനെ യിഫ്താഹ് തന്റെ സഹോദരന്മാരെവിട്ട് തോബ് ദേശത്തു ചെന്നുപാർത്തു; ആഭാസന്മാരായ
    ചിലർ യിഫ്താഹിന്റെ ചുറ്റുംകൂടി അദ്ദേഹത്തെ അനുഗമിച്ചു.
  deu-TKW: So entwich Jephtha vor seinen Brüdern und nahm seinen Aufenthalt im Lande
    Tob. Da scharten sich um Jephtha nichtsnutzige Leute, die zogen mit ihm aus.
  lin-lin: Boye, Jefite akimaki mosika ya bandeko na ye ya mibali mpe akomaki kovanda
    kati na etuka ya Tobi. Bato ya mobulu basanganaki na ye mpe bazalaki kotambola
    elongo na ye.
  eng-LSV: And Jephthah flees from the face of his brothers, and dwells in the land
    of Tob; and vain men gather themselves together to Jephthah, and they go out with
    him.
  eng-GNV: 'Then Iphtah fledde from his brethren, and dwelt in the land of Tob: and
    there gathered idle fellowes to Iphtah, and went out with him.'
  eng-WEBSTER: 'Then Jephthah fled from his brethren, and dwelt in the land of Tob:
    and there were gathered vain men to Jephthah, and they went out with him.'
  nhw-BL: Huajca Jefté quintlalcahuijtejqui itepotz icnihua huan yajqui itztoti ipan
    tlali Tob. Huan nopona momatqui ininhuaya tlacame catli mosisiníaj huan Jefté
    quinyacanayaya para ojchiyase huan tlachtequise.
  swh-ONEN: Basi Yefta akawakimbia ndugu zake akaenda kuishi katika nchi ya Tobu,
    mahali ambako watu waasi walijiunga naye na kumfuata.
  bba-bba: Mɑ Yɛfite u win tundo turosi be dukɑ suuri, u dɑ u wɑ̃ɑ Tobuɔ. Mɑ u ɡɑru
    koo sɑribɑ mɛnnɑ u kɑ tɔmbu wɔrɑɑ dɑɑmɔ.
  eng-KJVCPB: 'Then Jephthah fled from his brethren, and dwelt in the land of Tob:
    and there were gathered vain men to Jephthah, and went out with him.'
  luo-luo: Omiyo Jeftha noringo moa ir owetene kendo nodhi odak e piny Tob, kama jodwar
    mangʼeny nochokore bute mi giluwe.
  meu-meu: Bena Iefeta ese tadikakana e heautanidia, tano ladana Tobo ai e nohova;
    unuseni ai kara havara taudia haida na ia ida e raka hebouva, bona dadidadi karadia
    e kara hebouva.
  npi-ULB: यसैले यिप्‍ता आफ्ना दाजुभाइबाट भागे र तोब देशमा बसोबास गरे । हुर्दुङ्गे
    मानिसहरू यिप्‍तासँग मिले र उनीहरू आए र तिनीसँगै गए ।
  yor-yor: Jefta sì sá kúrò lọ́dọ̀ àwọn arákùnrin rẹ̀, ó sì pàgọ́ sí ilẹ̀ Tobu, ó
    sì ń gbé níbẹ̀, níbẹ̀ ni àwọn ènìyàn kan ti ń tẹ òfin lójú parapọ̀ láti máa tẹ̀lé
    e kiri.
  emp-NTPO: Maʌ̃ carea idji djabarã ume b̶ad̶ada Tob ẽjũãne b̶ad̶e wãsia. Mama ẽberãrã
    cadjirua b̶eada peped̶a ãdjia quĩrĩãbʌdada od̶e wãbadjid̶aa.
  ind-ind: Maka Yefta melarikan diri dari mereka dan hidup di tanah Tob. Di sana,
    preman-preman bergabung dengan Yefta dan berkeliaran bersamanya.
  pes-OPCB: پس یفتاح از نزد برادران خود گریخت و در سرزمین طوب ساکن شد. دیری نپایید
    که عده‌ای از افراد ولگرد دور او جمع شده، او را رهبر خود ساختند.
  tgl-ULB: Kaya si Jefta ay umalis mula sa kaniyang mga kapatid at namuhay sa lupain
    ng Tob. Sumama kay Jefta ang mga lalaking lumalabag sa batas at dumating sila
    at sumama sa kaniya.
  hui-hui: Ani laya handala Yabeda ibugua ibu hamene hearu helo wahalu tagira ibida
    pialu Tobo dindi wiagoha pene. Ogoniha pu howa ibugua agali ko bu hearunaga bu
    mini bamigi bialu heagola tigua ibu talima ibaga bini.
  mya-mya: ယေ​ဖ​သ​သည်​လည်း​မိ​မိ​၏​ညီ​အစ်​ကို​များ ထံ​မှ​ထွက်​ပြေး​၍ တော​ဘ​ပြည်​၌​နေ​ထိုင်
    လေ​သည်။ ထို​အ​ရပ်​၌​သူ​သည်​အ​ခြေ​အ​နေ မဲ့​သူ​လူ​တစ်​စု​၏​လေး​စား​မှု​ကို​ခံ​ရ
    သ​ဖြင့် ထို​သူ​တို့​သည်​သူ​၏​နောက်​သို့ လိုက်​ကြ​လေ​သည်။
  bod-N: ཡེབ་ཐཱ་རང་གི་སྤུན་རྣམས་ལས་བྲོས་ཏེ་ཏོབ་ཀྱི་ཡུལ་དུ་གནས་པ་དང་། ཇག་རྐུན་འགའ་ཞིག་ཁོའི་གམ་དུ་འདུས་ནས་ཁོའི་རྗེས་སུ་འབྲངས།
  sna-sna: Saka Jefuta akatiza kubva pavanunʼuna vake akandogara munyika yeTobhi,
    uko kwaakandounganirwa navarume vakaipa uye vakamutevera.
  spa-BLM: Entonces Jefté huyó de sus hermanos y vivió en la tierra de Tob. Los forajidos
    se unieron a Jefté y salieron con él.
  cac-cac: Icha chi' ix aj yel vin̈aj Jefté d'a eb' yuc'tac chi', ix b'atcan vin̈
    d'a yol yic Tob. Ata' ix smolb'ej jun n̈ilan̈ eb' vin̈ vinac vin̈. Ton̈ej ayec'
    juntzan̈ eb' vin̈ chi', max munlajlaj jab'oc eb' vin̈. A eb' vin̈ chi' ix och
    yed' vin̈aj Jefté chi', axo elc'al ix yac' eb' vin̈.
  swh-ULB: Basi Yeftha akaondoka toka kwa ndugu zake, akaishi katika nchi ya Tobu.
    Watu wasiokuwa na sheria waliungana na Yeftha na wakaja na kwenda pamoja naye.
  bel-bel: І ўцёк Ефтай ад братоў сваіх і жыў у зямлі Тоў; і сабраліся да Ефтая людзі,
    якім ня было чаго траціць, і выходзілі зь ім.
  deu-ELBBK: Und Jephta floh vor seinen Brüdern und wohnte im Land Tob. Und es sammelten
    sich zu Jephta lose Leute und zogen mit ihm aus.
  mbb-OT: Umbe, mid-awà si Jefta ziyà te kandan ne ziyà med-ubpà te Tob. Ne miduma
    kandin dutun is senge grupu te menge buguy.
  mal-2015: അങ്ങനെ യിഫ്താഹ് തന്റെ സഹോദരന്മാരെ വിട്ടു തോബ് ദേശത്തു ചെന്നു പാർത്തു;
    നിസ്സാരന്മാരായ ചിലർ യിഫ്താഹിനോടു ചേർന്നു അവനുമായി സഞ്ചരിച്ചു.
  tuo-NT: Na tojo nicã, Jefté cʉ̃ acawererãrẽ duꞌtigʉ, apero Tob wãmetiropʉ macãrĩ
    waꞌacʉ niwĩ. Topʉ ʉmʉa noꞌo ʉaro weemaꞌarãrẽ, na tʉꞌomasĩrõ marĩrõ weesetirãrẽ
    neocũucʉ niwĩ. Cʉ̃ meꞌrã baꞌpatisijacãrã niwã.
  rmc-rmc: O Jeftah denašľa peskre phralendar a geľa te bešel andre phuv Tob. Ode
    pes paš leste pridine o nalačhe murša a phirenas jekhetane leha.
  pes-OPV: پس یفتاح از حضور برادران خود فرار کرده، درزمین طوب ساکن شد، و مردان باطل
    نزد یفتاح جمع شده، همراه وی بیرون می‌رفتند.
  ron-1924: Ши Иефта а фуӂит де ла фраций луй ши а локуит ын цара Тоб. Ниште оамень
    фэрэ кэпэтый с-ау стрынс ла Иефта ши фэчяу плимбэрь ку ел.
  ben-OBCV: অতএব যিপ্তহ তাঁর ভাইদের কাছ থেকে পালিয়ে গেলেন ও সেই টোব দেশে বসতি স্থাপন
    করলেন, যেখানে একদল ইতর দুর্বৃত্ত লোক তাঁর চারপাশে সমবেত হয়ে তাঁর অনুগামী হল।
  som-som: 'Markaasuu Yeftaah walaalihiis ka cararay, oo wuxuu degay dalkii Toob:
    markaasaa waxaa isku soo ururay ciyaalasuuq, oo iyana waxay raaceen Yeftaah.'
  lat-VUC: 'Quos ille fugiens atque devitans, habitavit in terra Tob: congregatique
    sunt ad eum viri inopes, et latrocinantes, et quasi principem sequebantur.'
  eng-ASVBT: 'Then Jephthah fled from his brethren, and dwelt in the land of Tob:
    and there were gathered vain fellows to Jephthah, and they went out with him.'
  ita-1885: E Iefte se ne fuggì d'innanzi a' suoi fratelli, e dimorò nel paese di
    Tob; e presso a lui si adunarono degli uomini da nulla, e uscivano fuori con lui.
  eng-LXXUP: And Jephthah fled from the face of his brethren, and dwelt in the land
    of Tob; and vain men gathered to Jephthah, and went out with him.
  eng-ULB: So Jephthah fled from his brothers and lived in the land of Tob. Lawless
    men joined Jephthah and they came and went with him.
  spa-VBL: Jefté huyó de sus hermanos y se fue a vivir a la tierra de Tob. Se unió
    a él una banda de alborotadores y los dirigió en sus incursiones.
  fra-_FOB: Jephthé s'enfuit donc loin de ses frères, et habita dans le pays de Tob.
    Alors des gens de rien s'amassèrent auprès de Jephthé, et ils faisaient des incursions
    avec lui.
  mal-mal: അങ്ങനെ യിഫ്താഹ് തന്റെ സഹോദരന്മാരെ വിട്ട് തോബ് ദേശത്ത് ചെന്ന് പാർത്തു; നിസ്സാരന്മാരായ
    ചിലർ യിഫ്താഹിനോടു ചേർന്ന് അവനുമായി സഹവസിച്ചു.
  urd-GVR: aur wuh wahāṅ se hijrat karke Mulk-e-Tob meṅ jā basā. Wahāṅ kuchh āwārā
    log us ke pīchhe ho lie jo us ke sāth idhar-udhar ghūmte-phirte rahe.
  suz-BL: मोपतीके येफ्‍ता मेको आ लोक्‍बपुकी रे पा ब्रोंइचा कली प्रोक्‍शा, तोब रागीमी
    लशा बाक्‍शो बाक्‍माक्‍त। मिनु मरिम्‍शो पाइब मुरपुकी मेको नु गारशा, रोइक्‍थ, लमा
    बाक्‍त। न्‍यायाधीस ९:४; १सामुएल २२:२
  ita-1927: E Jefte se ne fuggì lungi dai suoi fratelli e si stabilì nel paese di
    Tob. Degli uomini da nulla si raccolsero attorno a Jefte, e facevano delle incursioni
    con lui.
  ckb-ckb: بۆیە یەفتاح لە دەست براکانی هەڵات و لە خاکی تۆڤ نیشتەجێ بوو، چەند پیاوێکی
    یاخی و چاونەترس لە دەوری کۆبوونەوە و دوای کەوتن.
  eng-BBE: So Jephthah went in flight from his brothers and was living in the land
    of Tob, where a number of good-for-nothing men, joining Jephthah, went out with
    him on his undertakings.
  kan-OKCV: ಆಗ ಯೆಫ್ತಾಹನು ತನ್ನ ಸಹೋದರರ ಬಳಿಯಿಂದ ಓಡಿಹೋಗಿ, ಟೋಬ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
    ಆ ಸ್ಥಳದ ಪುಂಡಪೋಕರಿಗಳು ಯೆಫ್ತಾಹನ ಬಳಿಗೆ ಕೂಡಿಕೊಂಡು ಅವನನ್ನು ಹಿಂಬಾಲಿಸುತ್ತಿದ್ದರು.
  tam-2017: 'அப்பொழுது யெப்தா: தன்னுடைய சகோதரர்களை விட்டு ஓடிப்போய், தோப் தேசத்திலே
    குடியிருந்தான்; வீணரான மனிதர்கள் யெப்தாவோடே கூடிக்கொண்டு, அவனோடு யுத்தத்திற்குப்
    போவார்கள்.'
  spa-RV-1909: Huyendo pues Jephté á causa de sus hermanos, habitó en tierra de Tob;
    y juntáronse con él hombres ociosos, los cuales con él salían.
  ron-BTF: Atunci Iefta a fugit de frații săi și a locuit în țara lui Tob; și acolo
    s-au adunat bărbați de nimic la Iefta și au ieșit cu el.
  eng-WEBP: Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws
    joined up with Jephthah, and they went out with him.
  eng-FBV: Jephthah ran away from his brothers and went to live in the land of Tob.
    A gang of trouble-makers joined him and he led them out on raids.
  nld-1939: Daarom was Jefte voor zijn broers gevlucht, en had hij zich in het land
    Tob gevestigd. Lieden, die niets te verliezen hadden, hadden zich bij Jefte gevoegd,
    en trokken er met hem op uit.
  nch-BL: Huajca Jefté quintalcahuijtejqui itepotz icnihua huan yajqui itztoti ipan
    tali Tob. Huan nopona momatqui inihuaya tacame cati sentamique huan Jefté quinyacanayaya
    para ojchiyase huan tachtequise.
  vie-1934: Vậy, Giép-thê trốn xa anh em mình, và ở trong xứ Tóp. Có những đứa du
    đãng hiệp lại chung quanh Giép-thê, và đi ra với người.
  hin-CV: तब यिफ्ताह अपने भाइयों से दूर भागकर तोब देश में रहने लगा. वहां निकम्मे,
    खराब लोग उसके साथी बनते चले गए, जो उसके साथ साथ रहते थे.
  spa-BES: Entonces Jefté huyó de sus hermanos y vivía en la tierra de Tob, donde
    varios hombres desalmados, que se unían a Jefté, salieron con él hacer redadas.
  tdx-tdx: Aa le nipotatsak’ amo rahalahi’eo nimoneñe an-tane Tobe ao t’Ieftake; vaho
    nirekets’ amy Ieftake ondaty tsy manjofake mpiharo fiavotse ama’e.
  tha-KJV: เยฟธาห์จึงหนีจากพี่น้องของตนไปอาศัยอยู่​ที่​แผ่​นดินโทบ พวกนักเลงก็มั่วสุมกับเยฟธาห์และติดตามเขาไป
  por-BR-2018: Fugindo, pois, Jefté por causa de seus irmãos, habitou em terra de
    Tobe; e juntaram-se com ele homens ociosos, os quais com ele saíam.
  deu-ELO: Und Jephtha floh vor seinen Brüdern und wohnte im Lande Tob. Und es sammelten
    sich zu Jephtha lose Leute und zogen mit ihm aus.
  eng-WYC-2018: And (so) he fled (from) his brethren, and eschewed them, and dwelled
    in the land of Tob; and poor men were gathered to him, and followed him as a prince.
  epo-epo: Tiam Jiftaĥ forkuris de siaj fratoj kaj ekloĝis en la lando Tob. Kaj kolektiĝis
    al Jiftaĥ sentaŭgaj homoj kaj eliradis kun li.
  uig-PIN: Xuning bilǝn Yǝftaⱨ ⱪerindaxliridin ⱪeqip, Tob degǝn zeminda turup ⱪaldi.
    Xu yǝrdǝ birmunqǝ bikar tǝlǝplǝr Yǝftaⱨning ǝtrapiƣa bir-birlǝp yiƣildi. Ular
    uning bilǝn kirip-qiⱪip yürǝtti.
  beo-beo: Yefeda da yolali ilima hobeale, Dobe soge ganodini esalu. Amogawi, udigili
    esalebe dunu eno da ema gilisili, ilia da gilisili lalu.
  tpi-OTNT: Olsem na Jepta i lusim ol brata bilong en na em i ranawe. Na em i go i
    stap long graun bilong Top. Em i grisim ol man nogut na ol i bihainim em. Na ol
    i wok long i go nabaut na paitim ol man na pulim ol samting bilong ol.
  hau-SA: Saboda haka Yefta ya tsere daga ’yan’uwansa ya zauna a ƙasar Tob, inda waɗansu
    ’yan iska suka kewaye shi suka bi shi.
  uig-LAT: Shuning bilen Yeftah qérindashliridin qéchip, Tob dégen zéminda turup qaldi.
    Shu yerde birmunche bikar telepler Yeftahning etrapigha bir-birlep yighildi. Ular
    uning bilen kirip-chiqip yüretti.
  nde-nde: Ngakho uJeftha wabaleka kubafowabo wayahlala elizweni laseThobhi, lapho
    abuthanelwa khona lixuku lezigebenga zamlandela.
  ton-ton: 'Pea naʻe hola ai ʻa Sefita mei hono ngaahi kāinga, pea nofo ia ʻi he fonua
    ko Topi: pea naʻe kātoa kia Sefita ʻae kau tangata launoa, ʻonau ʻalu fano mo
    ia.'
  ces-1613: Protož utekl Jefte od tváři bratří svých, a bydlil v zemi Tob; a sběhli
    se k Jefte lidé povaleči, a vycházeli s ním.
  eng-WMB: Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws
    joined up with Jephthah, and they went out with him.
  tam-TCV: எனவே யெப்தா தன் சகோதரர்களை விட்டு ஓடிப்போய் தோப் என்னும் நாட்டில் குடியிருந்தான்.
    அப்போது அங்கேயிருந்த முரடர்கள் அவனோடு ஒன்றுசேர்ந்து அவனைப் பின்பற்றினார்கள்.
  ceb-ULB: Busa mibiya si Jepta gikan sa iyang mga igsoong lalaki ug mipuyo sa yuta
    sa Tob. Miuban ang mga tawong masinupakon sa balaod ug nangadto sila ug mikuyog
    kaniya.
  pol-UBG: Jefte uciekł więc przed swoimi braćmi i zamieszkał w ziemi Tob. Przyłączyli
    się do niego ludzie próżni i wyruszali z nim.
  urd-GVU: اور وہ وہاں سے ہجرت کر کے ملکِ طوب میں جا بسا۔ وہاں کچھ آوارہ لوگ اُس کے
    پیچھے ہو لئے جو اُس کے ساتھ اِدھر اُدھر گھومتے پھرتے رہے۔
  deu-1912: Da floh er vor seinen Brüdern und wohnte im Lande Tob. Und es sammelten
    sich zu ihm lose Leute und zogen aus mit ihm.
  kan-2017: ಅವನು ತನ್ನ ಸಹೋದರರನ್ನು ಬಿಟ್ಟು ಟೋಬ್ ದೇಶಕ್ಕೆ ಹೋಗಲು ಅಲ್ಲಿನ ಕಾಕಪೋಕರು ಕೂಡಿ ಅವನನ್ನು
    ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: Me mil Jefthah rok e pi pumo’on ni walagen nem nge yan i par ngalan fare
    nam nu Tob. Mu rom e bay ba ulung i pumo’on riy ndariy ban’en ni yad bfel’ ngay
    nra adaged daken ngu’ur uned ngak i yan.
  hlt-MCSB: Te dongah Jephthah loh a manuca rhoek kah mikhmuh lamloh yong tih Tob
    khohmuen ah kho a sak. Te vaengah hlang hoeng rhoek loh Jephthah taengah poep
    uh tih anih taengah pongpa uh.
  mdy-ETH: ዮፕታኣሄ ዒማና ጌርሲንሢፓ ዓኣሺንቲ ዴንዲ ፆኦቤ ጌይንታ ዓጪዳ ናንጌኔ፤ ዒኢካ ዒዚ ዓሲ ባኣዚ ማንፂ ሙዓ፥ ዻካ
    ዓሲ ፔ ኮይላ ቡኩሲ ዔኪ ሃንታኔ።
  twi-ASANTE: Enti Yefta dwane firii ne nuanom nkyɛn kɔtenaa Tob asase so. Ankyɛre,
    ɔnyaa atuatefoɔ bebree bɛdii nʼakyi.
  eng-WEBU: Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws
    joined up with Jephthah, and they went out with him.
  wal-wal: Yaatin, Yofttaahee ba ishanttuppe baqatidi, Xoba giyo biittan de7iis. Yan
    i de7ishin, amarida shufuro asati akko shiiqidi, a kaallidosona.
  spa-PDDPT: Por tanto Jefté huyó de la presencia de sus hermanos y vivió en la tierra
    de Tob. Y se agruparon con Jefté hombres ociosos que salían con él.
  gun-gun: Ha'e ramo guyke'y kuery renonde gui Jefté ojava vy Tobe yvy re ju oiko.
    Ha'e pygua avakue hi'arandu e'ỹ rei va'e hexe onhemoirũ vy oje'oi 'rã hupive.
  agu-BL: Tan yi xtxolbila'tz nin tzun el ojkuj Jefté ẍchixo'l yi e' stzicy. Cho'n
    tzun topone'ntz tan najewe'n jalen yi tnum yi na bi'aj Tob. Nin tzun e' jal cobox
    tuch' ta'n yi chin mal nin e'. Ej nin ntina'tz cyak'un bantz i'tz tan talk'e'n
    e'chk takle'n.
  ilo-ULB: Pinanawan ngarud ni Jefte dagiti kakabsatna ket nagnaed idiay daga ti Tob.
    Immay ken nakikaddua kenni Jefte dagiti lallaki a mangsalsalungasing iti linteg
    ket kimmuyogda kenkuana.
  kpg-kpg: Jephthah guu lele gi daha mo ono duaahina gaa noho i tenua go Tob. Mee
    gaa hai dana hagabuulinga balu daangada e heehee i muli o mee.
  uig-ARA: شۇنىڭ بىلەن يەفتاھ قېرىنداشلىرىدىن قېچىپ، توب دېگەن زېمىندا تۇرۇپ قالدى.
    شۇ يەردە بىرمۇنچە بىكار تەلەپلەر يەفتاھنىڭ ئەتراپىغا بىر-بىرلەپ يىغىلدى. ئۇلار
    ئۇنىڭ بىلەن كىرىپ-چىقىپ يۈرەتتى.
  sus-sus: Yefite naxa keli, a makuya a taarae ra, a sa sabati Tobo bɔxi ma. Mɛnni
    xɛmɛ rabɛɲinxie naxa lu a fɛ ma, e xa bira a fɔxɔ ra.
  pon-2006: Sepda eri tangasang rie ko oh mihla nansapwen Top. E ahpw kihpene wasao
    aramas soh katepe kei, re ahpw kin ieiang ih.
  ksd-ksd: Ma Iepta i ga lop kan ra umana turana, ma i ga ki ta ra gunan Tob; ma ra
    umana puiap na tutana dia ga tadav Iepta ma dia ga varagur me.
  tur-YTC: Bunun üzerine Yeftah kardeşlerinden kaçıp Tob diyarına yerleşti. Kanun
    kaçakları Yeftah'a katıldı ve onunla birlikte çıkarlardı.
  grc-BRENT: Καὶ ἔφυγεν Ἰεφθάε ἀπὸ προσώπου τῶν ἀδελφῶν αὐτοῦ, καὶ ᾤκησεν ἐν γῇ Τώβ·
    καὶ συνεστράφησαν πρὸς Ἰεφθάε ἄνδρες κενοὶ, καὶ ἐξῆλθον μετʼ αὐτοῦ.
  ind-AYT: Yefta melarikan diri dari saudara-saudaranya dan tinggal di tanah Tob.
    Orang-orang tidak berguna berkumpul dengan Yefta dan pergi merampok bersamanya.
  nya-nya: Choncho Yefita anathawa kuchoka kwa abale ake ndi kukakhala mʼdziko la
    Tobu. Kumeneko anakakopa ndi kusonkhanitsa anthu achabechabe ndipo anatuluka pamodzi
    kukasakaza zinthu.
  hrv-hrv: Jiftah zato pobježe od svoje braće i naseli se u zemlji Tobu. Ondje se
    oko njega okupila hrpa beskućnika koji su s njim pljačkali.
  mps-mps: Tama tibaso, Jepta aga wi peyu, tama aga ama dede taga palio. Tama aga
    pelama, te Topgo tǫba bidigi pai. Agai te dwai sę ebo bidi meba haliga bega
    sabo po obaso tama augwali aga wali asai. Tama augwali te bulu dabeba tedela pelama,
    tama te bidi dabe elibo sę elama, tama augwaligo doado bage dobabo sę yali.
  tpi-tpi: Olsem na Jepta i lusim ol brata bilong en na em i ranawe. Na em i go i
    stap long graun bilong Top. Em i grisim ol man nogut na ol i bihainim em. Na ol
    i wok long i go nabaut na paitim ol man na pulim ol samting bilong ol.
  dan-1931: Jefta flygtede da for sine Brødre og bosatte sig i Landet Tob, hvor nogle
    dårlige Folk samlede sig om ham og deltog i hans Strejftog.
  vie-OVCB: Vì vậy, Giép-thê phải lánh xa anh em, đến ở trong đất Tóp. Một số du đãng
    kết hợp lại, theo ông.
  guj-2017: તેથી યિફતા પોતાના ભાઈઓ પાસેથી નાસી જઈને ટોબ દેશમાં રહ્યો. ત્યાં કેટલાક
    રખડું લોકો યિફતાની સાથે જોડાયાં, તેઓ તેની સાથે બહાર જતા.
  pon-2006A: Sepda eri tangasang rie ko oh mihla nansapwen Top. E ahpw kihpene wasao
    aramas soh katepe kei, re ahpw kin ieiang ih.
  por-BRBSL: Então Jefté fugiu de seus irmãos e viveu na terra de Tob. Foras-da-lei
    se juntaram a Jefté, e saíram com ele.
  cth-cth: Jephthah teh a hmaunaw koehoi a yawng teh, Tob ram dawk kho a sak. Jephthah
    koe ka cungkeihoehe naw a kamkhueng awh teh a kâbang awh.
  twi-twi: Enti Yefta guan fii ne nuanom nkyɛn kɔtenaa Tob asase so. Ankyɛ, onyaa
    atuatewfo bebree bedii nʼakyi.
  hlt-hlt: Te dongah Jephthah loh a manuca rhoek kah mikhmuh lamloh yong tih Tob khohmuen
    ah kho a sak. Te vaengah hlang hoeng rhoek loh Jephthah taengah poep uh tih anih
    taengah pongpa uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɛfutee ítɛ́ kɛ́dɛ́tɛ́nɛ̀ o tebìí kɛ́kɔtɛ kɛ́mbo Tobu tempɛ̃.
    Kɛ̀ itookperí yɛmbɛ̀ɛ ò sɔ̃̀ńkóo kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́nkɔrì dikpɑ̀nnì.
  msy-2020: Kamaghɨn amizɨ, Jepta uan aveghbuaba ategha arav ghu. Egha ghua Topɨn
    nguazimɨn iti. A gumazir kurar maba gakaghonezɨma me a koma arui. A me ko ghua
    tintinibar ikiava gumazamizibav sogha men biziba pura da isi.
  dop-dop: Ḿpʋ́ɣʋ́ Yɛfɛtɛ sewɑ ɩ newɑɑ mpɛ nɑ ɩ́ polo nɑ ɩ́ cɑɣɑ Tɔpʋ tɛtʋ tɑɑ. Ɩlɛnɑ
    yǝlɑɑ mpɑ pɑ wɛ ɩsɩɩ ɩnɩ tɔ pɑ́ koti ɩ kiŋ nɑ ɩ́ nɑ-wɛ pɑ́ lɩɩkɩ kʋlɩɩʋ.
  azb-azb: İftah qardaşlarının yanından qaçıb Tov diyarında yaşadı. İftahın başına
    macəraçı adamlar yığıldı və onunla birgə basqınçılıq edirdilər.
  eng-DBY: Then Jephthah fled from his brethren, and dwelt in the land of Tob. And
    vain men were gathered to Jephthah, and they made expeditions with him.
  hin-2017: तब यिप्तह अपने भाइयों के पास से भागकर तोब देश में रहने लगा; और यिप्तह
    के पास लुच्चे मनुष्य इकट्ठे हो गए; और उसके संग फिरने लगे।
  eng-YLT: And Jephthah fleeth from the face of his brethren, and dwelleth in the
    land of Tob; and vain men gather themselves together unto Jephthah, and they go
    out with him.
  eng-WYC-2017: And he fled his brethren, and eschewed them, and dwelled in the land
    of Tob; and poor men were gathered to him, and pursued him as a prince.
  eng-WMBB: Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws
    joined up with Jephthah, and they went out with him.
  urd-GVH: और वह वहाँ से हिजरत करके मुल्के-तोब में जा बसा। वहाँ कुछ आवारा लोग उसके
    पीछे हो लिए जो उसके साथ इधर-उधर घुमते-फिरते रहे।
  rug-rug: Ke taluarae si asa koari na tasina meke la koa pa popoa Tobi, osolae varigara
    koasa si kaiqa tie golovehodi, meke lulia.
  gaz-gaz: Kanaafuu Yiftaan obboloota isaa duraa baqatee biyya Xoob jedhamu keessa
    jiraate; gareen kashlabbootaa naannoo isaatti walitti qabamanii isa duukaa buʼan.
  fra-LSG: Et Jephthé s’enfuit loin de ses frères, et il habita dans le pays de Tob.
    Des gens de rien se rassemblèrent auprès de Jephthé, et ils faisaient avec lui
    des excursions.
  yal-yal: Nayi, Yefeta yi a gi a ngaxakedenne bun, a yi siga Tobo yamanani. Fuyantenna
    ndee yi e malan Yefeta fɛma, e yi bira a fɔxɔ ra.
  haw-1868: Holo aku la o Iepeta, mai ke alo aku o kona poe hoahanau, a noho ma ka
    aina o Toba. Akoakoa mai la na kanaka lapuwale io Iepeta la, a hele pu me ia.
  arb-NAV: فَهَرَبَ يَفْتَاحُ مِنْ إِخْوَتِهِ وَأَقَامَ فِي أَرْضِ طُوبٍ، فاجْتَمَعَ
    إِلَيْهِ رِجَالٌ بَطَّالُونَ وَتَبِعُوهُ.
  ewe-ewe: Ale Yefta si tso fofoa ƒe aƒe me yi Tobnyigba dzi. Eƒo gbevu aɖewo nu ƒu
    ɖe eɖokui ŋu eye wokplɔnɛ ɖo ɣe sia ɣi.
  eng-LEE: And Yiphthach fled away from his brothers, and dwelt in the land of Tob;
    and there gathered themselves to Yiphthach idle men, and they went out with him.
  asm-FB: সেয়ে যিপ্তহ নিজৰ ভাইসকলৰ কাষৰ পৰা পলাই গৈ টোব দেশত বাস কৰিবলৈ ধৰিলে। তাত
    কেইজনমান উদণ্ড লোকে আহি যিপ্তহেৰে সৈতে যোগ দিলে আৰু তেওঁৰ লগত চলা-ফুৰা কৰিলে।
  sus-A: يٍقِتٍ نَشَ كٍلِ، عَ مَكُيَ عَ تَارَيٍ رَ، عَ سَ سَبَتِ تٌبٌ بْشِ مَ. مّننِ
    شّمّ رَبّحِنشِيٍ نَشَ لُ عَ قّ مَ، عٍ شَ بِرَ عَ قْشْ رَ.
  fra-SBL: Alors Jephté s'enfuit de chez ses frères et s'installa dans le pays de
    Tob. Des hors-la-loi se joignirent à Jephté, et ils sortirent avec lui.
  hbo-hbo: וַיִּבְרַ֤ח יִפְתָּח֙ מִפְּנֵ֣י אֶחָ֔יו וַיֵּ֖שֶׁב בְּאֶ֣רֶץ טֹ֑וב וַיִּֽתְלַקְּט֤וּ
    אֶל־יִפְתָּח֙ אֲנָשִׁ֣ים רֵיקִ֔ים וַיֵּצְא֖וּ עִמֹּֽו׃ פ
  kik-kik: Nĩ ũndũ ũcio Jefitha akĩũrĩra ariũ a ithe, agĩthiĩ gũtũũra bũrũri wa Tobu,
    kũrĩa gĩkundi kĩa andũ matarĩ kĩene kĩamũrigiicĩirie na gĩkĩmũrũmĩrĩra.
  fra-NCL: Et Jephté s’enfuit loin de ses frères, et il habita dans le pays de Tob.
    Des gens de rien se rassemblèrent autour de Jephté, et ils faisaient avec lui
    des excursions.
  cek-AK: To pongah Jepthah loe angmah ih nawkamyanawk khae hoiah cawnh moe, Tob prae
    ah khosak; to prae ih misahoih kaminawk loe nawnto amkhueng o moe, anih hnukah
    bang o.
  cuk-cuk: Degidbali, Jefté e-gwenadgangi wakite gusad. Geb Tob-yarse megnad gusad.
    Agi, dulemar-gandikidgi-ibmar-atursamalad amisad, adi, e-sordaga-guegar. Amarbo
    ibmar-atursanaddaed.
  uig-CYR: Шуниң билән Йәфтаһ қериндашлиридин қечип, Тоб дегән зиминда туруп қалди.
    Шу йәрдә бир мунчә бекар тәләпләр Йәфтаһниң әтрапиға бир-бирләп жиғилди. Улар
    униң билән кирип-чиқип жүрәтти.
  tel-2017: యెఫ్తా తన సహోదరుల దగ్గర నుంచి పారిపోయి టోబు దేశంలో నివాసం ఉన్నప్పుడు అల్లరిమూకలు
    యెఫ్తా దగ్గరికి వచ్చి అతనితో కలిసి తిరుగుతూ ఉండేవాళ్ళు.
  hat-BSA: Konsa, Jephthé te sove ale devan frè li yo, pou li te viv nan peyi Tob
    la. Sanzave yo te rasanble yo antoure Jephthé e yo te konn ale andeyò avèk li.
  kos-kos: Na Jephthah el kaingla liki tamulel lal ac som muta in acn Tob. Ac ke el
    muta we, un mwet lusrongten se tuku nu yorol ac welul forfor in acn sac.
  hbo-WLC: וַיִּבְרַ֤ח יִפְתָּח֙ מִפְּנֵ֣י אֶחָ֔יו וַיֵּ֖שֶׁב בְּאֶ֣רֶץ ט֑וֹב וַיִּֽתְלַקְּט֤וּ
    אֶל־יִפְתָּח֙ אֲנָשִׁ֣ים רֵיקִ֔ים וַיֵּצְא֖וּ עִמּֽוֹ׃ פ
  ibo-ibo: Nʼihi nke a, Jefta gbapụrụ site nʼụlọ nna ya, gaa biri nʼobodo Tob. Mgbe
    na-adịghị anya, ọtụtụ ndị isi na-anụ ọkụ bịara nọnyere ya ma sorokwa ya.
  ory-ory: ତହିଁରେ ଯିପ୍ତହ ଆପଣା ଭାଇମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇ ଟୋବ ଦେଶରେ ବାସ କଲେ; ତହିଁରେ କେତେଗୁଡ଼ିଏ
    ଅଦରକାରୀ ଲୋକ ଯିପ୍ତହ ସଙ୍ଗେ ମିଳି ତାଙ୍କର ସହଚର ହେଲେ।
  chk-chk: Mürin, Jefta a sü seni pwin kewe o nom lon ewe fanü Top. Ikenan mwän mi
    lomotongau ra chu ngeni o etifetalei.
  rop-rop: en imbin lafta ranawei brom im kantri, en imbin go en jidan langa det kantri
    gulum Tob. Deya na imbin majurrumap sambala nogudbala men, en deibin oldei bulurrumbat
    im.
  ukr-1871: 'От і зник Ефтай од братів своїх, і пробував у землї Тоб: і зібрались
    там круг Ефтая волокити та й ходили за ним.'
  deu-1951: Da floh Jephtah vor seinen Brüdern und wohnte im Lande Tob. Und es versammelten
    sich zu ihm müßige Männer und zogen mit ihm aus.
  eng-JPS: Then Jephthah fled from his brethren, and dwelt in the land of Tob; and
    there were gathered vain fellows to Jephthah, and they went out with him.
  srp-1865: Zato pobježe Jeftaj od braæe svoje, i nastani se u zemlji Tovu; i stekoše
    se k njemu ljudi praznovi, i iðahu s njim.
  lug-lug: Awo Yefusa n’adduka baganda be, n’agenda n’abeera mu nsi ye Tobu. Abasajja
    abataaliko kigendererwa ne bakuŋŋaana gy’ali ne bamugoberera.
  heb-heb: ויברח יפתח מפני אחיו וישב בארץ טוב ויתלקטו אל יפתח אנשים ריקים ויצאו עמו׃
  ben-IRV: তাতে যিপ্তহ নিজের ভাইদের সামনে থেকে পালিয়ে গিয়ে টোব দেশে বাস করতে লাগল;
    এবং কতগুলো মন্দ অধার্ম্মিক লোক যিপ্তহের কাছে এক সঙ্গে হল, তারা তাঁর সঙ্গে বাইরে
    যেত।
  pan-pan: ਤਾਂ ਯਿਫ਼ਤਾਹ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਕੋਲੋਂ ਭੱਜ ਕੇ ਤੋਬ ਦੇਸ਼ ਵਿੱਚ ਜਾ ਕੇ ਵੱਸ ਗਿਆ ਅਤੇ
    ਯਿਫ਼ਤਾਹ ਦੇ ਕੋਲ ਲੁੱਚੇ ਲੋਕ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਤੁਰਦੇ ਫਿਰਦੇ ਸਨ।
  mya-JVB: ထိုအခါ ယေဖသ သည် ညီ တို့ဆီမှ ထွက်သွား ၍ တောဘ ပြည် ၌ နေ သဖြင့် ၊ လျှပ်ပေါ်
    သောသူ တို့သည် သူ့ ထံမှာ စည်းဝေး ၍ သူ့ နောက် ၌ လိုက် ကြ၏။
  hmo-hmo: Vadaeni Iepeta ese iena tadikakana dekena amo ia heau, bona Tobo tano dekenai
    ia noho. Unai gabu dekenai ia ese kara kava taudia haida ia haboua, ia ese idia
    ia gunalaia, dadia karadia bona heatu karadia dekenai.
  urd-urd: तब इफ़्ताह अपने भाइयों के पास से भाग कर तोब के मुल्क में रहने लगा और इफ़्ताह
    के पास शुहदे जमा' हो गए, और उसके साथ फिरने लगे।
  rus-SYN: И убежал Иеффай от братьев своих и жил в земле Тов; и собрались к Иеффаю
    праздные люди и выходили с ним.
  bqc-SIM: Ɔ̃ Zɛfɛte bàalɛ̀ a gbɛ̃́piↄnɛ, à gɛ̀ zↄ̃̀lɛ Tobu bùsuu. Gbɛ̃pãↄ kã̀aaaàzi,
    ↄ̃ aa nàwà.
  tcz-CHONGTHU: Hijeh chun Jepthah chu asopi hoa kon in ana jamdoh in Tob gammah ana
    chengin ahi. Gangtah in aman anung juiding loi phabep ahin neipai tan ahi.
  mar-mar: यास्तव इफ्ताह आपल्या भावांपुढून पळाला, आणि टोब देशात जाऊन राहिला; तेव्हा
    रिकामटेकडी माणसे इफ्ताहाजवळ मिळून त्याच्याबरोबर चालली.
  qub-qub: Chaura Jeftëga wauguincunapita aywacur tiyacuran Tob particho. Achcaj fiyu
    runacunawan shuntacaycur runacunata asaltar puriran.
  hat-hat: Jefte kouri met deyò pou frè l' yo, l' al rete nan peyi Tòb. Yon bann vòryen
    vin mete tèt ansanm avèk Jefte. Yo te konn soti avè l' al devalize moun.
  eng-BSB: So Jephthah fled from his brothers and settled in the land of Tob, where
    worthless men gathered around him and traveled with him.
  tod-tod: Zɛfetee ʋelani, é maaɠooza kɛɛɠɛleaiti ba. É liini é zei Tɔɓe yooi zu.
    Nu ɲakaiti ma ɓulugi ʋilɛni polu, ti ɗa siɛpolui wo.
  eng-WEBPB: Then Jephthah fled from his brothers and lived in the land of Tob. Outlaws
    joined up with Jephthah, and they went out with him.
  kbq-kbq: E'inama hazageno'a Jepta'a afu'aganahe'ina nezamatreno, freno Tobu kumate
    umani'ne. Ana kumate'ma unemanigeno'a hazenkema eri hakarema nehaza vahe'mo'za
    agrane eme tragote'za vano hu'naze.
  nhe-BL: Huajca Jefté quintlalcahuijtejqui itepotz icnihua huan yajqui itztoti ipan
    tlali Tob. Huan nopona momatqui ininhuaya tlacame tlen mosisiníaj huan Jefté quinyacanayaya
    para ojchiyase huan tlaxtequise.
  gub-BL: Uzàn Zepite oho wywyr wanuwi kury, Tome ywy rehe wiko pà kury. A'e pe heko
    mehe amo awa ikatu 'ym ma'e uzemono'og hehe a'e wà kury. Wata oho waiko hehe we
    wà.
  eng-DRA: 'Then he fled and avoided them and dwelt in the land of Tob: and there
    were gathered to him needy men, and robbers, and they followed him as their prince.'
