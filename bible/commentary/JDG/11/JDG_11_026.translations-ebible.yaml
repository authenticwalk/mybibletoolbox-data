verse: JDG.011.026
translations:
  mal-C: ഇസ്രായേൽ ഹെശ്ബോനിലും അതിന്റെ ഗ്രാമങ്ങളിലും അരോവേരിലും അതിന്റെ ഗ്രാമങ്ങളിലും
    അർന്നോൻതീരത്തുള്ള എല്ലാ പട്ടണങ്ങളിലും മുന്നൂറു വർഷക്കാലം താമസിച്ച ആ കാലത്തിനിടയിൽ
    നിങ്ങൾ എന്തുകൊണ്ട് അതു തിരിച്ചു വാങ്ങിയില്ല?
  deu-TKW: Während Israel in Hesbon und den zugehörigen Ortschaften, in Aror und den
    zugehörigen Ortschaften und in allen den Städten, die auf beiden Seiten des Arnon
    liegen, 300 Jahre lang ansässig war - warum habt ihr sie denn in dieser Zeit nicht
    an euch gerissen?
  lin-lin: Mibu nkama misato, bana ya Isalaele bavandaki na Eshiboni, na Aroeri, na
    bamboka na yango ya mike mpe na bingumba nyonso oyo ezali pembeni ya Arinoni.
    Mpo na nini bobotolaki yango te na tango wana ?
  eng-LSV: In Israel’s dwelling in Heshbon and in its towns, and in Aroer and in its
    towns, and in all the cities which [are] by the sides of Arnon [for] three hundred
    years—and why have you not delivered them in that time?
  eng-GNV: When Israel dwelt in Heshbon and in her townes, and in Aroer and in her
    townes, and in all the cities that are by the coastes of Arnon, three hundreth
    yeeres? why did ye not then recouer them in that space?
  eng-WEBSTER: While Israel dwelt in Heshbon and her towns, and in Aroer and her towns,
    and in all the cities that are along by the borders of Arnon, three hundred years?
    why therefore did ye not recover them within that time?
  nhw-BL: Tiisraelitame ya tijpixtoque ni tlali 300 xihuitl huan ama ¿ta tijnequi?
    Nochi ni xihuitl tiitztoque ipan altepeme Hesbón, Aroer huan nochi ni sequinoc
    altepeme catli mocahua iteno nopa atlajtli Arnón. ¿Para tlen ica 300 xihuitl amo
    anquinectoque para anmoaxcatise?
  swh-ONEN: Kwa maana kwa miaka 300 Israeli wameishi Heshboni na vijiji vyake, Aroeri
    na vijiji vyake, na katika miji yote iliyo kando ya Arnoni. Kwa nini wewe haukuyachukua
    wakati huo?
  bba-bba: Wee yen wɔ̃ɔ ɡoobɑ wunɔbuwɑ (300) mini ye Isirelibɑ bɑ kɑ wɑ̃ɑ Hɛsiboniɔ
    kɑ Aroɛɛɔ kɑ sere wuu si su wɑ̃ɑ mi kpuro kɑ si su wɑ̃ɑ dɑɑ te bɑ mɔ̀ Aɑnɔɔn bɔkuɔ.
    Mbɑn sɔ̃nɑ iǹ bu tem mɛ mwɑɑri sɑɑ sɑɑ yen di.
  eng-KJVCPB: while Israel dwelt in Heshbon and her towns, and in Aroer and her towns,
    and in all the cities that be along by the coasts of Arnon, three hundred years?
    why therefore did ye not recover them within that time?
  luo-luo: Kuom higni mia adek Israel nodak Heshbon, gi Aroer, gi alwora mar kuondego
    kod mier duto mokiewo gi aora Arnon. En angʼo ma nomonou kawogi e hignigo?
  meu-meu: 'Israel na laḡani sinahu-toi Hesebon mai ena hanua maraḡidia ida, bona
    Aroere mai ena hanua maraḡidia ida, bona Aranon sinavaina isena hanuadia iboudiai,
    e noholai: dahaka dainai una negana ai asio abidia lou?'
  npi-ULB: जब इस्राएल हेश्बोन र त्यसका गाउँहरू, र अरोएर र त्यसका गाउँहरू, र अर्नोनका
    किनारका सबै सहरहरूमा तिन सय वर्षसम्‍म बसोबास गर्दा, तपाईंहरूले किन त्यस बेला ती
    फिर्ता लिनुभएन?
  yor-yor: Fún ọ̀ọ́dúnrún (300) ọdún ni Israẹli fi ṣe àtìpó ní Heṣboni, Aroeri àti
    àwọn ìgbèríko àti àwọn ìlú tí ó yí Arnoni ká. Èéṣe tí ìwọ kò fi gbà wọ́n padà
    ní àsìkò náà?
  emp-NTPO: Dai israelerãra Hesboʌ̃ purud̶e, Aroer purud̶e, maʌ̃ caita b̶ea puru zaqued̶e,
    idjab̶a Arnoʌ̃ do icawa b̶ea purud̶e bid̶a tresciento poa panʌa. Dairãra naʌ̃
    druad̶e dãrãbʌdaa. Bãrãba ¿cãrẽ cãrẽã ʌ̃rãbʌrʌ naʌ̃ druara iwid̶i panʌ?
  ind-ind: “Sudah tiga ratus tahun bangsa Israel tinggal di Hesbon dan kota-kota sekelilingnya,
    di Aroer dan kota-kota sekelilingnya, dan di semua kota di tepi sungai Arnon!
    Mengapa selama tiga ratus tahun itu kalian tidak merebutnya kembali?
  pes-OPCB: اینک تو پس از سیصد سال این موضوع را پیش کشیده‌ای؟ اسرائیلی‌ها در تمام
    این مدت در اینجا ساکن بوده و در سراسر این سرزمین از حشبون و عروعیر و دهکده‌های
    اطراف آنها گرفته تا شهرهای کنار رود ارنون زندگی می‌کرده‌اند. پس چرا تا به حال
    آنها را پس نگرفته‌اید؟
  tgl-ULB: Habang nanirahan ang mga Israelita ng tatlong daang taon sa Hesbon at sa
    mga nayon nito, at sa Aroer at sa mga nayon nito, at sa buong mga lungsod na kabilang
    sa mga ilog ng Arnon—bakit hindi ninyo kinuha ang mga ito ng panahon na iyon?
  hui-hui: Ani biyagola Isaraele wali agali tigua Hesebono tanohabi Aroe tanohabi
    tano uruniha dindi emene maru wia para para bini ngarubi Iba Anono angeha tano
    wuyu pedaruhabi Isaraele wali agali ti mali handari tebirani (300) haru haabo
    hene ngago. Ai água biyagola dindi uruni abale ogoningi í̠ mo yu dai nabi henebe.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဟေ​ရှ​ဘုန် မြို့​နှင့်​အာ​ရော်​မြို့​တို့​ကို​လည်း​ကောင်း၊
    ထို​မြို့ များ​အ​နီး​တစ်​ဝိုက်​ရှိ​မြို့​တို့​နှင့်​အာ​နုန်​မြစ် ကမ်း​ပေါ်​ရှိ​မြို့​မှန်​သ​မျှ​ကို​လည်း​ကောင်း
    နှစ် ပေါင်း​သုံး​ရာ​တိုင်​တိုင်​သိမ်း​ပိုက်​ထား​စဉ်​က သင်​သည်​အ​ဘယ်​ကြောင့်​ထို​မြို့​တို့​ကို​ပြန်
    လည်​မ​သိမ်း​မ​ယူ​ခဲ့​ပါ​သ​နည်း။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཧེ་སི་པོན་དང་དེ་ལ་གཏོགས་པའི་གྲོང་རྡལ་རྣམས་དང་། ཨ་རོ་ཨེར་དང་དེ་ལ་གཏོགས་པའི་གྲོང་རྡལ་རྣམས།
    དེ་མིན་ཨར་ནོན་གཙང་པོའི་འགྲམ་རྒྱུད་ཀྱི་གྲོང་ཁྱེར་ཐམས་ཅད་དུ་གནས་ཤིང་ལོ་ངོ་སུམ་བརྒྱ་འདས་པ་དང་།
    ལོ་ངོ་སུམ་བརྒྱའི་རིང་ལ་ཁྱོད་ཅག་གིས་ཅིའི་ཕྱིར་ཡུལ་དེ་རྣམས་ཕྱིར་མ་བླངས་པ་ཡིན།
  sna-sna: Israeri yakagara muHeshibhoni, Aroeri, nemisha yakapoteredza uye namaguta
    ose akatarisana neArinoni. Wakaregereiko kuatora panguva iyoyo?
  spa-BLM: ¡Israel vivió en Hesbón y sus pueblos, en Aroer y sus pueblos, y en todas
    las ciudades que están a la orilla del Arnón durante trescientos años! ¿Por qué
    no los recuperaste en ese tiempo?
  cac-cac: Ayxo 300 ab'il co cajnaj d'a Hesbón, d'a Aroer yed' d'a juntzan̈ chon̈ab'
    d'a slac'anil yed' d'a smasanil juntzan̈ chon̈ab' ay d'a stitac a' Arnón. ¿Tas
    yuj ato ticnaic tzeyac' yovalil d'ayon̈ yuj jun luum tic?
  swh-ULB: Wakati Israeli walipoishia miaka mia tatu huko Heshboni na vijiji vyake,
    na Aroeri na vijiji vyake, na katika miji yote iliyo karibu na Arnoni, kwa nini
    hamkuwachukua tena wakati huo?
  bel-bel: Ізраіль жыве ўжо трыста гадоў у Эсэвоне і ў залежных ад яго гарадах, у
    Араіры і ў залежных ад яго гарадах, і ва ўсіх гарадах, якія паблізу Арнона; але
    чаму вы ў той час не адабралі іх?
  deu-ELBBK: 'Während Israel in Hesbon wohnte und in seinen Tochterstädten, und in
    Aroer und in seinen Tochterstädten, und in all den Städten, die längs des Arnon
    liegen, 300 Jahre lang: warum habt ihr sie denn nicht in jener Zeit entrissen?'
  mbb-OT: Menge 300 en he tuig is ked-ubpè te menge Israilihanen diyà te Heshbon wey
    Aroer, wey ziyà te menge inged he nekeelingkus kayi he menge lugar, ragkes en
    is menge inged diyà te kilid te Wahig he Arnon. Maan is guntaan kew en metanud
    te kegkuwa kayi?
  mal-2015: യിസ്രായേൽ ഹെശ്ബോനിലും അതിന്റെ പട്ടണങ്ങളിലും അരോവേരിലും അതിന്റെ പട്ടണങ്ങളിലും
    അർന്നോൻതീരത്തുള്ള എല്ലാപട്ടണങ്ങളിലും മുന്നൂറു സംവത്സരത്തോളം പാർത്തിരിക്കെ ആ കാലത്തിന്നിടയിൽ
    നിങ്ങൾ അവയെ ഒഴിപ്പിക്കാതിരുന്നതു എന്തു?
  rmc-rmc: O Izraeliti bešen imar trin šel (300) berš andro foros Chešbon the andro
    Aroer, andre lengre gava the mek andre savore fori pal o soduj seri le paňestar
    Arnon. Soske lenge kala fori akorestar na iľan?
  pes-OPV: هنگامی که اسرائیل در حشبون ودهاتش و عروعیر و دهاتش و در همه شهرهایی که
    بر کناره ارنون است، سیصد سال ساکن بودند پس در آن مدت چرا آنها را باز نگرفتید؟
  ron-1924: Ятэ кэ сунт трей суте де ань де кынд локуеште Исраел ла Хесбон ши ын сателе
    дин журул луй, ла Ароер ши ын сателе дин журул луй ши ын тоате четэциле каре сунт
    пе малул Арнонулуй. Пентру че ну и ле-аць луат ын тот тимпул ачеста?
  ben-OBCV: 300 বছর ধরে ইস্রায়েল হিষ্‌বোন, অরোয়ের, তাদের পার্শ্ববর্তী উপনিবেশগুলি
    ও অর্ণোনের পার বরাবর অবস্থিত নগরগুলি অধিকার করে রেখেছে। সেসময় আপনারা কেন সেগুলি
    পুনর্দখল করেননি?
  som-som: Oo intii reer binu Israa'iil ay degganaayeen Xeshboon iyo magaalooyinkeedii,
    iyo Carooceer iyo magaalooyinkeedii, iyo magaalooyinkii Arnoon dhinaceeda ku yiil
    oo dhan, intaasu waxay ahayd saddex boqol oo sannadood ee maxaad wakhtigaas u
    soo qabsan weydeen?
  lat-VUC: quando habitavit in Hesebon et viculis ejus, et in Aroër et villis illius,
    vel in cunctis civitatibus juxta Jordanem, per trecentos annos. Quare tanto tempore
    nihil super hac repetitione tentastis?
  eng-ASVBT: While Israel dwelt in Heshbon and its towns, and in Aroer and its towns,
    and in all the cities that are along by the side of the Arnon, three hundred years;
    wherefore did ye not recover them within that time?
  ita-1885: Essendo Israele dimorato in Hesbon, e nelle terre del suo territorio,
    e in Aroer, e nelle terre del suo territorio, e in tutte le città che sono lungo
    l'Arnon, lo spazio di trecent'anni, perchè non le avete voi riscosse in quel tempo?
  eng-LXXUP: when Israel dwelt in Heshbon and in its coasts, and in the land of Aroer
    and in its coasts, and in all the cities by Jordan, three hundred years? and wherefore
    didst thou not recover them in that time?
  eng-ULB: While Israel lived for three hundred years in Heshbon and its villages,
    and in Aroer and its villages, and in all the cities that are along the banks
    of the Arnon—why then did you not take them back during that time?
  spa-VBL: “Hace trescientos años que los israelitas viven en Hesbón, en Aroer, en
    sus aldeas y en todos los pueblos de la ribera del río Arnón. ¿Por qué no los
    hiciste regresar durante ese tiempo?
  fra-_FOB: Voilà trois cents ans qu'Israël habite Hesbon et les villes de son ressort,
    et Aroër et les villes de son ressort, et toutes les villes qui sont le long de
    l'Arnon; pourquoi ne les lui avez-vous pas enlevées pendant ce temps-là?
  mal-mal: യിസ്രായേൽ ഹെശ്ബോനിലും അരോവേരിലും അവയുടെ ഗ്രാമങ്ങളിലും അർന്നോൻതീരത്തുള്ള
    എല്ലാ പട്ടണങ്ങളിലും മുന്നൂറു വർഷങ്ങളോളം പാർത്തിരിക്കെ, ആ കാലയളവിനുള്ളിൽ നിങ്ങൾ
    അവയെ എന്തുകൊണ്ട് വീണ്ടെടുത്തില്ല?
  urd-GVR: Ab Isrāīlī 300 sāl se Hasbon aur Aroīr ke shahroṅ meṅ un ke gird-o-nawāh
    kī ābādiyoṅ samet ābād haiṅ aur isī tarah Dariyā-e-Arnon ke kināre par ke shahroṅ
    meṅ. Āp ne is daurān in jaghoṅ par qabzā kyoṅ na kiyā?
  suz-BL: इस्राएलीपुकी सहे सां बर्स सम्‍म हेश्‍बोन नु आ एर ओंथ ङा गाउंपुकी, आरोएर
    नु मेको आ एर ओंथ ङा गाउंपुकी नु अरनोन आ नेक्‍था ङा सहर नेल्‍लेम बाक्‍मा बाक्‍त।
    मारदे मेको क्‍येङा ङोंइती इन के मसेल्‍नी?
  ita-1927: Son trecent’anni che Israele abita ad Heshbon e nelle città del suo territorio,
    ad Aroer e nelle città del suo territorio, e in tutte le città lungo l’Arnon;
    perché non gliele avete tolte durante questo tempo?
  ckb-ckb: ئەو کاتەی ئیسرائیل لە حەشبۆن و گوندەکانی و عەرۆعێر و گوندەکانی و هەموو
    شارۆچکەکانی کەناری ئەرنۆن سێ سەد ساڵ نیشتەجێ بوو، بۆچی لەو کاتەدا بەدەستت نەهێنایەوە؟
  eng-BBE: While Israel was living in Heshbon and its daughter-towns and in Aroer
    and its daughter-towns and in all the towns which are by the side of the Arnon,
    for three hundred years, why did you not get them back at that time?
  kan-OKCV: ಇಸ್ರಾಯೇಲು ಹೆಷ್ಬೋನಿನಲ್ಲಿಯೂ, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ; ಅರೋಯೇರಿನಲ್ಲಿಯೂ, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ;
    ಅರ್ನೋನಿನ ತೀರವಾದ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ, ಮುನ್ನೂರು ವರ್ಷಗಳಿಂದ ವಾಸಿಸಿರುವಾಗ, ಇಷ್ಟರವರೆಗೆ
    ನೀವು ಅದನ್ನು ಬಿಡಿಸದೆ ಹೋದದ್ದೇನು?
  tam-2017: இஸ்ரவேலர்கள் எஸ்போனிலும் அதின் கிராமங்களிலும், ஆரோவேரிலும் அதின் கிராமங்களிலும்,
    அர்னோன் நதியின் அருகே எல்லா ஊர்களிலும், முந்நூறு வருடங்கள் குடியிருக்கும்போது,
    இவ்வளவு காலமாக நீங்கள் அதைத் திருப்பிக்கொள்ளாமல் போனதென்ன?
  spa-RV-1909: Cuando Israel ha estado habitando por trescientos años á Hesbón y sus
    aldeas, á Aroer y sus aldeas, y todas las ciudades que están á los términos de
    Arnón, ¿por qué no las habéis reclamado en ese tiempo?
  ron-BTF: Cât timp a locuit Israel în Hesbon și în orașele lui, și în Aroer și în
    orașele lui, și în toate cetățile care sunt pe malurile Arnonului, trei sute de
    ani, de ce nu le-ați luat înapoi în acel timp?
  eng-WEBP: Israel lived in Heshbon and its towns, and in Aroer and its towns, and
    in all the cities that are along the side of the Arnon for three hundred years!
    Why didn’t you recover them within that time?
  eng-FBV: Israelites have been living in Heshbon, Aroer, their villages, and in all
    the towns along the banks of the Arnon River for three hundred years. Why didn't
    you take them back during that time?
  nld-1939: Wanneer Israël nu al drie honderd jaar te Chesjbon en Aroër en beider
    onderhorige plaatsen en in alle steden langs de Arnon heeft gewoond, waarom hebt
    ge die dan al die tijd niet bevrijd?
  nch-BL: Tiisraelitame ya tijpixtoque ni tali 300 xihuit huan ama ¿ta tijnequi? Nochi
    ni xihuit tiitztoque ipan altepeme Hesbón, Aroer huan nochi ni sequinoc altepeme
    cati mocahua iteno nopa atajti Arnón, ¿para ten ica 300 xihuit amo anquinectoque
    para anmoaxcatise?
