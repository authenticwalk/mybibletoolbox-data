    and its dependent villages, and in all the cities that are along the banks of
    the Arnon, three hundred years — why did ye not recover [them] within that time?
  hin-2017: जबकि इस्राएल हेशबोन और उसके गाँवों में, और अरोएर और उसके गाँवों में, और
    अर्नोन के किनारे के सब नगरों में तीन सौ वर्ष से बसा है, तो इतने दिनों में तुम
    लोगों ने उसको क्यों नहीं छुड़ा लिया?
  eng-YLT: In Israel's dwelling in Heshbon and in its towns, and in Aroer and in its
    towns, and in all the cities which [are] by the sides of Arnon three hundred years
    — and wherefore have ye not delivered them in that time?
  eng-WYC-2017: when Israel dwelled in Heshbon, and in [the] towns thereof, and in
    Aroer, and in towns thereof, and in all [the] cities beyond Jordan, by three hundred
    years. Why in so much time assayed ye nothing on this asking again?
  eng-WMBB: Israel lived in Heshbon and its towns, and in Aroer and its towns, and
    in all the cities that are along the side of the Arnon for three hundred years!
    Why didn’t you recover them within that time?
  urd-GVH: अब इसराईली 300 साल से हसबोन और अरोईर के शहरों में उनके गिर्दो-नवाह की आबादियों
    समेत आबाद हैं और इसी तरह दरियाए-अरनोन के किनारे पर के शहरों में। आपने इस दौरान
    इन जगहों पर क़ब्ज़ा क्यों न किया?
  rug-rug: Ura ka ṉeta gogoto vuaheni si koa ia ri na tinoni Izireli sa popoa Hesiboni
    meke Aroere, meke sari na vasileana nomadi pa vari likohaedi, meke sari doduru
    vasileana lavata pa taqelena sa ovuku Anoni. Na vegua ke lopu vagi puleni goi
    si arini koari doduru totoso arini?
  gaz-gaz: Israaʼeloonni waggaa dhibba sadii Heshboon, Aroʼeer, qubatawwan naannoo
    sanaatii fi magaalaawwan naannoo Arnoon qabatanii turaniiru. Ati yeroo sanatti
    maaliif deebiftee hin fudhatin?
  fra-LSG: 'Voilà trois cents ans qu’Israël habite à Hesbon et dans les villes de
    son ressort, à Aroër et dans les villes de son ressort, et dans toutes les villes
    qui sont sur les bords de l’Arnon: pourquoi ne les lui avez-vous pas enlevées
    pendant ce temps-là?'
  yal-yal: Xabu ɲɛɛ kɛmɛ saxan, Isirayila kaane dɔxi Xɛsibɔn nun a rabilinna taane
    yi, e nun Aroyeri nun a rabilinna taane, e nun taan naxanye birin Arinon baan
    dɛ. Nanfera nayi han to ɛ mi ne xunba?
  haw-1868: I ka noho ana o ka Iseraela ma Hesebona, a me kona mau kulanakauhale,
    a ma Aroera, a me kona mau kulanakauhale, a ma na kulanakauhale a pau e kokoke
    ana i na mokuna o Arenona, ekolu haneri makahiki? No ke aha la oukou i kii ole
    mai e lawe ia manawa?
  arb-NAV: لَقَدْ أَقَامَ بَنُو إِسْرَائِيلَ فِي حَشْبُونَ وَقُرَاهَا، وَعَرُوعِيرَ
    وَقُرَاهَا وَكُلِّ الْمُدُنِ الَّتِي عَلَى مُحَاذَاةِ نَهْرِ أَرْنُونَ ثَلاثَ
    مِئَةِ سَنَةٍ، فَلِمَاذَا لَمْ تَسْتَرِدَّهَا طَوَالَ تِلْكَ الْحِقْبَةِ؟
  ewe-ewe: Ke wò ya nèle didim be yeaho nya sia ɖe dzi azɔ le ƒe alafa etɔ̃ megbe!
    Israel nɔ anyigba sia dzi ɣeyiɣi sia katã tso Hesbon va yi Aroer, yi ɖatɔ keke
    Arnon tɔsisi la. Nu ka ta mèdze agbagba aɖeke kpɔ do ŋgɔ na fifia be yeagbugbɔ
    anyigba la axɔ o?
  eng-LEE: '[And] while Israel hath dwelt in Cheshbon and in its towns, and in ''Ar''or
    and in its towns, and in all the cities that are along the margins of the Arnon,
    three hundred years: why did ye not recover them within that time?'
  asm-FB: তিনিশ বছৰ কাল ইস্রায়েলী লোকসকলে হিচবোন আৰু অৰোয়েৰ চহৰত, তাৰ গাওঁবোৰত আৰু
    অৰ্ণোনৰ নদীৰ পাৰৰ ওচৰত থকা সকলো চহৰত বাস কৰিছিল; সেই সময়তে আপোনালোকে কিয় সেইবোৰ
    ঠাই দখল কৰি নললে?
  sus-A: حّ كّمّ سَشَن نَن يِ كِ، عِسِرَيِلَ سَبَتِشِ شّسِبْن نُن عَ رَبِلِنيِيٍ،
    عَرٌوٍرِ نُن عَ رَبِلِنيِيٍ، عَ نُن تَا بِرِن نَشٍيٍ نَ عَرِنٌن شُرٍ دّ رَ. مُنقٍ
    رَ وٌ مُ عٍ رَ سُشُ نَ وَشَتِ بُن مَ؟
  fra-SBL: Israël a habité pendant trois cents ans à Hesbon et dans ses villes, à
    Arœr et dans ses villes, et dans toutes les villes qui sont sur le bord de l'Arnon !
    Pourquoi ne les as-tu pas récupérées pendant ce temps ?
  hbo-hbo: בְּשֶׁ֣בֶת יִ֠שְׂרָאֵל בְּחֶשְׁבֹּ֨ון וּבִבְנֹותֶ֜יהָ וּבְעַרְעֹ֣ור וּבִבְנֹותֶ֗יהָ
    וּבְכָל־הֶֽעָרִים֙ אֲשֶׁר֙ עַל־יְדֵ֣י אַרְנֹ֔ון שְׁלֹ֥שׁ מֵאֹ֖ות שָׁנָ֑ה וּמַדּ֥וּעַ
    לֹֽא־הִצַּלְתֶּ֖ם בָּעֵ֥ת הַהִֽיא׃
  kik-kik: Handũ ha mĩaka magana matatũ Isiraeli matũũrĩte kũu Heshiboni, na Aroeri,
    na matũũra marĩa mothe magũthiũrũrũkĩirie, na matũũra mothe marĩa marĩ hũgũrũrũ-inĩ
    cia Arinoni. Nĩ kĩĩ kĩagiririe ũmeyoere rĩngĩ hĩndĩ ĩyo?
  fra-NCL: Voilà trois cents ans qu’Israël habite à Hésebon et dans les villes de
    sa dépendance, à Aroër et dans les villes de sa dépendance, ainsi que dans toutes
    les villes qui sont sur les bords de l’Arnon ; pourquoi ne les lui avez-vous pas
    enlevées pendant ce temps-là ?
  cek-AK: Israel kaminawk loe Heshbon vangpui hoi a taeng ih ahmuennawk, Aroer vangpui,
    a taeng ih ahmuen hoi Arnon tuipui taeng ih vangpuinawk boih ah saning cumvai
    thumto oh o, to ahmuen loe Ammon kaminawk ih long ah om tangtang nahaeloe, tipongah
    to ahmuen lak let hanah vaihi khoek to na zing o loe?
  cuk-cuk: Ar bato Israel-dulemarde birga-dulataled-ilapaa-gusad-akale (300) Hesbónʼgi,
    degi, e-neggwebur-burwiganagi bukwamalad. Aroerʼgi, degi, e-neggwebur-burwiganagi,
    degine, bela Arnón-diwar-gakaba-neggweburmar-bukwadgi bukwamalad. Degite, ¿ibiga
    be a-ibagangi we-yar sussurmarsunna?
  uig-CYR: Йәнә келип, Исраил Һәшбон вә униңға қарашлиқ йеза-қишлақларда, Ароәр вә
    униңға қарашлиқ йеза-қишлақларда һәмдә Арнон дәриясиниң бойидики барлиқ шәһәрләрдә
    үч йүз жил макан тутуп олтарған вақитларда, немишкә силәр шу йәрләрни қайтурувалмидиңлар?
  tel-2017: ఇశ్రాయేలీయులు హెష్బోనులో దాని ఊళ్లలో అరోయేరులో దాని ఊళ్లలో అర్నోను తీరాల
    పట్టాణాలన్నిటిలో మూడు వందల సంవత్సరాలనుంచి నివాసం ఉంటున్నప్పుడు ఆ సమయంలో నువ్వెందుకు
    వాటిని పట్టుకోలేదు?
  hat-BSA: Pandan Israël te rete Hesbon avèk bouk pa li yo, nan Aroër avèk bouk pa
    li yo ak nan vil ki arebò Arnon an, pandan twa-san ane, poukisa nou pa t rekouvri
    yo pandan tan sa a?
  kos-kos: Oasr yac tolfoko lac mwet Israel elos sruokya acn Heshbon ac Aroer ac inkul
    ma oan raunela, oayapa siti nukewa su oan sisken Infacl Arnon. Efu ku kom tia
    eisla acn inge ke pacl na loeloes se ingan?
  hbo-WLC: בְּשֶׁ֣בֶת יִ֠שְׂרָאֵל בְּחֶשְׁבּ֨וֹן וּבִבְנוֹתֶ֜יהָ וּבְעַרְע֣וֹר וּבִבְנוֹתֶ֗יהָ
    וּבְכָל־הֶֽעָרִים֙ אֲשֶׁר֙ עַל־יְדֵ֣י אַרְנ֔וֹן שְׁלֹ֥שׁ מֵא֖וֹת שָׁנָ֑ה וּמַדּ֥וּעַ
    לֹֽא־הִצַּלְתֶּ֖ם בָּעֵ֥ת הַהִֽיא׃
  ibo-ibo: Ọ bụ narị afọ atọ kemgbe ụmụ Izrel malitere ibi na Heshbọn na Aroea, na
    nʼime obodo ndị ọzọ gbara ha gburugburu ruo nʼiyi Anọn. Ọ bụkwa gịnị mere na ịnapụtaghị
    ala ndị a nʼoge ndị ahụ?
  ory-ory: ଇସ୍ରାଏଲ ତିନି ଶତ ବର୍ଷ ହେଲା ହିଷ୍‍ବୋନ ଓ ତହିଁ ଉପନଗରରେ, ପୁଣି ଅରୋୟର ଓ ତହିଁ ଉପନଗରରେ,
    ଆଉ ଅର୍ଣ୍ଣୋନ ତୀରସ୍ଥିତ ସମସ୍ତ ନଗରରେ ବାସ କରୁଅଛନ୍ତି; ଏଥିମଧ୍ୟରେ ତୁମ୍ଭେମାନେ କାହିଁକି ସେସବୁ
    ଫେରାଇ ନ ନେଲ?
  chk-chk: Lon ükükün ülüpükü ier ekewe aramasen Israel ra nonom lon Hespon me Aroer
    me wisoposopur, pwal lon ekewe telinimw meinisin arun ewe chanpupu Arnon. Pwota
    kosap angeesefäli ekewe fanü lon ena fansoun?
  rop-rop: “Wal yu irrim mi na. Melabat bin jidanbat iya langa dijan kantri fo 300
    yiya, en melabat bin oldei jidanbat langa det dubala taun gulum Heshban en Eroya
    en langa ola lilwan taun gulijap langa det dubala taun en langa ol detlot taun
    wansaid langa det Anan Riba. En wotfo yumob nomo bin trai en gedim detlot kantri
    bifo?
  ukr-1871: 'Уже триста год, як осївсь Ізраїль у Гесбонї і в займищах його, ув Ароері
    і по всїх його городах, по обох боках Арнону: чом же ви за ввесь той час не віднїмали
    їх?'
  deu-1951: Da nun Israel dreihundert Jahre lang in Hesbon und seinen Dörfern, in
    Aroer und seinen Dörfern und in allen Städten, die am Arnon liegen, gewohnt hat,
    warum nahmet ihr sie ihnen nicht weg während dieser Zeit?
  eng-JPS: While Israel dwelt in Heshbon and its towns, and in Aroer and its towns,
    and in all the cities that are along by the side of the Arnon, three hundred years;
    wherefore did ye not recover them within that time?
  srp-1865: Izrailj živi u Esevonu i u selima njegovijem i u Aroiru i selima njegovijem
    i po svijem gradovima duž Arnona tri stotine godina; zašto ne oteste za toliko
    vremena?
  lug-lug: Isirayiri emaze emyaka ebikumi bisatu mu Kesuboni n’ebyalo byayo, ne mu
    Aloweri n’ebyalo byayo, ne mu bibuga byonna ebiri ku lubalama lwa Alunoni. Kiki
    ekyabalobera okubyeddiza mu kiseera ekyo?
  heb-heb: בשבת ישראל בחשבון ובבנותיה ובערעור ובבנותיה ובכל הערים אשר על ידי ארנון
    שלש מאות שנה ומדוע לא הצלתם בעת ההיא׃
  ben-IRV: হিষ্‌বোনে ও তাঁর উপনগরগুলি, অরোয়েরে ও তাঁর উপনগরসমূহে এবং অর্ণোন তীরে
    সমস্ত নগরে তিনশো বছর পর্যন্ত ইস্রায়েল বাস করছে; এত দিনের র মধ্যে আপনারা কেন সে
    সমস্ত ফিরিয়ে নেননি?
  pan-pan: ਜਦ ਕਿ ਇਸਰਾਏਲੀ ਹਸ਼ਬੋਨ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ ਅਤੇ ਅਰੋਏਰ ਅਤੇ ਉਸ ਦੇ ਪਿੰਡਾਂ ਵਿੱਚ
    ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਪਿੰਡਾਂ ਵਿੱਚ ਜਿਹੜੇ ਅਰਨੋਨ ਦੇ ਦੋਹਾਂ ਕੰਢਿਆਂ ਦੇ ਨਜ਼ਦੀਕ ਹਨ, ਤਿੰਨ ਸੌ
    ਸਾਲ ਤੋਂ ਵੱਸਿਆ ਹੈ, ਤਾਂ ਭਲਾ, ਤੁਸੀਂ ਉਹਨਾਂ ਨੂੰ ਇੰਨ੍ਹੇ ਸਮੇਂ ਵਿੱਚ ਵਾਪਿਸ ਕਿਉਂ ਨਹੀਂ ਲਿਆ?
  mya-JVB: ဣသရေလ အမျိုးသည် ဟေရှဘုန် မြို့ ရွာတို့၌ ၎င်း ၊ အာရော် မြို့ ရွာတို့၌ ၎င်း
    ၊ အာနုန် မြစ် နားမှာ ရှိသော မြို့ ရွာအလုံးစုံ တို့၌၎င်း အနှစ် သုံး ရာ ပတ်လုံးနေစဉ်တွင်
    အဘယ်ကြောင့် သင်တို့သည် မ ရ ပြန်သနည်း။
  hmo-hmo: Lagani 300 lalonai Israela be Hesebona, mai ena hanua maragidia, bona Aroere
    mai ena hanua maragidia, bona Aranona Sinavai ena isena hanua ibounai dekenai
    idia noho. Badina dahaka unai neganai oi abidia lou lasi?
  urd-urd: जब इस्राईली हस्बोन और उसके क़स्बों, और 'अरो'ईर और उसके क़स्बों और उन सब
    शहरों में जो अरनून के किनारे — किनारे हैं तीन सौ बरस से बसे हैं, तो इस 'अरसे में
    तुम ने उनको क्यूँ न छुड़ा लिया?
  rus-SYN: Израиль уже живет триста лет в Есевоне и в зависящих от него городах, в
    Ароере и зависящих от него городах, и во всех городах, которые близ Арнона; для
    чего вы в то время не отнимали их?
  bqc-SIM: Wá Isailiↄ wá zↄ̃lɛa Ɛsɛbↄ̃ ń Aloeeo ń a zↄ̃ɛwiaↄ ń wɛ̃́lɛ pↄ́ kú
    Aanↄ saɛↄ wɛ̃̀ ↄ̀aa do ń basↄoo (300). Bↄ́yãi i ɛa á sìwá gↄↄ beeo ni?
  tcz-CHONGTHU: Israel hi hiche gammahi kum jathum hung chenga ahitan, Heshbon leh
    vella achenna hou Aroer leh achennao gam jouse chule Arnon vadung vella khopiho
    jousehi ana chenphao ahitai. Phat hitih chanpihi ipi dinga nahin nunglah louham?
  mar-mar: जेव्हा इस्राएल हेशबोनात व त्याच्या गावात, आणि अरोएर व त्याच्या गावांत,
    आणि आर्णोनच्या तीरावरल्या सर्व नगरांत तीनशे वर्षे राहिले, त्या वेळेमध्ये तुम्ही
    ती का काढून घेतली नाहीत.
  qub-qub: Canancamaga nogacuna Hesboncho, Aroercho, läduncunachöga tiyaycäcuna quimsa
    pachac (300) watanami. Arnón mayu cantunpa caj siudäcunachöpis intëru chacrantincho
    tiyarcaycäcuna. ¿Imanirtaj mana rimacushcanquichu chaychica watantin tiyarcaycaptëga?
  hat-hat: Pèp Izrayèl la gen twasanzan depi li rete lavil Esbon ak lavil Awoyè ansanm
    ak tout ti bouk ki sou kont yo, ak tout lavil ki sou de bò larivyè Anon an. Poukisa,
    depi tout tan sa a, nou pa t' reprann yo?
  eng-BSB: For three hundred years Israel has lived in Heshbon, Aroer, and their villages,
    as well as all the cities along the banks of the Arnon. Why did you not take them
    back during that time?
  tod-tod: É ɠɛa ga kona unsaʋagɔ (300) Izelayɛle zeini Ɠɛseɓon, ta Alɔwɛɛl, ta taaiti
    ti ɠiliai ti ʋa, ta taa wolaiti kpein ti ziɛ wolai Aalenɔn laaʋɛ. Leeni vaa zu
    wo la ɠɛni ti ɠulani ti ya naama ziɛgi zu?
  eng-WEBPB: Israel lived in Heshbon and its towns, and in Aroer and its towns, and
    in all the cities that are along the side of the Arnon for three hundred years!
    Why didn’t you recover them within that time?
  kbq-kbq: Hagi Hesboni kuma'ene ana tava'onte'ma megagi'nea ne'one kumatamine, Aroel
    kuma'ene, ana tava'onte'ma megagi'nea neonse kumatamine, Arnoni tinte'ma meno
    vu'nea kumatamimpinema Israeli vahe'mo'zama 300'a kafufima mani'nazana, nahigenka
    kora ana knafina ama ana mopa e'ori'nanane?
  nhe-BL: Tiisraelitame ya tijpixtoque ni tlali 300 xihuitl huan ama, ¿ta tijnequi?
    Nochi ni xihuitl tiitztoque ipan altepetini Hesbón, Aroer huan nochi ni sequinoc
    altepetini tlen mocahua iteno nopa atlajtli Arnón. ¿Para tlen ica 300 xihuitl
    ax inquinectoque para inmoaxcatise?
  gub-BL: Umumaw Izaew 300 kwarahy Hezemon pe Aroer pe wiko pà wà. Wiko tawhu a'e
    tawhu wanuwake har wapupe upaw rupi wà no, tawhu yrykaw Aronon iwyr har wapupe
    upaw rupi wà no. Màràzàwe tuwe napepyro kwaw a'e tawhu Izaew wanuwi wà.
  eng-DRA: Whereas he hath dwelt in Hesebon, and the villages thereof, and in Aroer,
    and its villages, and in all the cities near the Jordan, for three hundred years.
    Why have you for so long a time attempted nothing about this claim?
