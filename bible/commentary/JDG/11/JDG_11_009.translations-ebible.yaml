verse: JDG.011.009
translations:
  mal-C: “അമ്മോന്യരോടു യുദ്ധംചെയ്യാൻ നിങ്ങൾ എന്നെ കൂട്ടിക്കൊണ്ടു പോയിട്ട് യഹോവ അവരെ
    എന്റെ കൈയിൽ ഏൽപ്പിക്കുന്നു എങ്കിൽ നിങ്ങൾ നിശ്ചയമായും എന്നെ തലവനാക്കുമോ?” എന്ന്
    യിഫ്താഹ് ചോദിച്ചു.
  deu-TKW: 'Jephtha antwortete den Vornehmen Gileads: Wenn ihr mich zurückholt, um
    den Krieg gegen die Ammoniter zu führen, und Jahwe giebt sie vor mir preis, so
    will ich euer Haupt sein!'
  lin-lin: 'Jefite azongiselaki bampaka ya Galadi : — Soki bozongisi ngai mpo na kobundisa
    bato ya Amoni, bongo Yawe akabi bango na maboko na ngai, boni, nakozala solo mokonzi
    na bino ?'
  eng-LSV: And Jephthah says to [the] elderly of Gilead, “If you are taking me back
    to fight against the sons of Ammon, and YHWH has given them before me—am I for
    a head to you?”
  eng-GNV: And Iphtah said vnto the Elders of Gilead, If ye bring me home againe to
    fight against the children of Ammon, if the Lord giue them before me, shall I
    be your head?
  eng-WEBSTER: And Jephthah said to the elders of Gilead, If ye bring me home again
    to fight against the children of Ammon, and the LORD deliver them before me, shall
    I be your head?
  nhw-BL: 'Huajca Jefté sempa quintlatzintoquili nopa tlayacanca tlacame tlen tlali
    Galaad: ―¿Sintla nimocuepas amohuaya huan san sejco tiquinhuilanase nopa amonitame
    huan sintla TOTECO quichihuas para ma huetzica nomaco, nelía temachtli nielis
    niamotlayacanca?'
  swh-ONEN: Yefta akawaambia, “Ikiwa mtanirudisha kwetu kupigana na Waamoni, naye
    Bwana akanisaidia kuwashinda, Je, ni kweli nitakuwa kiongozi wenu?”
  bba-bba: Yɛfite u bu wisɑ u nɛɛ, ì n kɑ mɑn dɑ sɑ Amɔnibɑ tɑbu wɔri, mɑ Yinni Gusunɔ
    u derɑ sɑ bu kɑmiɑ, nɛnɑ kon ko bɛɛn kpɑro kɑ ɡem?
  eng-KJVCPB: And Jephthah said unto the elders of Gilead, If ye bring me home again
    to fight against the children of Ammon, and the Lord deliver them before me, shall
    I be your head?
  luo-luo: Jeftha nodwoko niya, “Ka dipo ni udwoka mondo aked gi jo-Amon kendo Jehova
    Nyasaye omiyagi; bende anabed jatendu adier?”
  meu-meu: Iefeta ese Gilead tau-badadia ma e haere henidia, eto, Boma hakaugu lao,
    bena Amono taudia baitama tuari henidia negana ai Iehova ese lau imagu ai bema
    atodia, lau na umui ikwaramui ai bainala a?
  npi-ULB: यिप्‍ताले गिलादका अगुवाहरूलाई भने, “अम्मोनका मानिसहरूसँग युद्ध गर्नलाई
    तपाईंहरूले मलाई फेरि घर लानुभयो भने, र परमप्रभुले हामीलाई तिनीहरूमाथि विजय दिनुभयो
    भने, म तपाईंहरूका अगुवा हुनेछु ।”
  yor-yor: 'Jefta sì wí fún àwọn àgbàgbà Gileadi pé, “Bí ẹ̀yin bá mú mi padà láti
    bá àwọn ará Ammoni jà àti tí Olúwa bá fi wọ́n lé mi lọ́wọ́: ṣe èmi yóò jẹ́ olórí
    yín nítòótọ́?”'
  emp-NTPO: 'Jepteba jarasia: –Bãrãba mʌ̃ra jẽda amonitarã ume djõne eded̶aped̶a Ãcõrẽba
    mʌ̃́a ãdjirãda poyabibʌrʌ, ¿wãrãda mʌ̃ra bãrã boroda b̶ʌd̶ica?–'
  ind-ind: Kata Yefta, “Berjanjilah dengan jujur! Jika kalian mengajak saya kembali
    untuk berperang, dan jika TUHAN menyerahkan bangsa Amon kepada saya, maka saya
    akan menjadi pemimpin kalian semua. Benar begitu?”
  pes-OPCB: 'یفتاح گفت: «چطور می‌توانم سخنان شما را باور کنم؟»'
  tgl-ULB: Sinabi ni Jefta sa mga nakatatanda ng Galaad, “Kung dadalhin niyo ako muli
    ating lugar para makipaglaban sa mga tao sa Ammon, at kung bibigyan tayo ng katagumpayan
    ni Yahweh laban sa kanila, ako ang magiging pinuno ninyo.”
  hui-hui: Tigua anidagua layagola Yabeda ibugua Gileadanaga agali haguane biaruhondo
    lalu, Tígua i̱ haru dai beremigola i̱na tí haru howa Amonoaliru baba wai berogola
    Anduane Homogohanda i̱ biamogo bialu ina wayali harimayagua nde i̱na Gileada wali
    agali tínaga agali haguane holiya, lene.
  mya-mya: ယေ​ဖ​သ​က``အ​ကယ်​၍​သင်​တို့​သည်​အမ္မုန် အ​မျိုး​သား​တို့​အား တိုက်​ခိုက်​ရန်​ငါ့​ကို​အိမ်
    သို့​ပြန်​လည်​ခေါ်​ဆောင်​သ​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား က​လည်း​ငါ့​အား​အောင်​ပွဲ​ခံ​စေ​တော်​မူ​သည်
    ဆို​ပါ​လျှင် ငါ​သည်​သင်​တို့​၏​ဘု​ရင်​ဖြစ်​လာ ရ​မည်'' ဟု​ပြန်​ပြော​လေ​သည်။
  bod-N: ཡེབ་ཐཱ་ཡིས་གིལ་ཨད་ཀྱི་རྒན་པོ་རྣམས་ལ། ཁྱོད་རྣམས་ཀྱིས་ང་རང་ཨམ་མོན་པ་རྣམས་ལ་འཐབ་པའི་ཕྱིར་ཁྲིད་ནས།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ངའི་ལག་ཏུ་སྤྲད་པ་ཡིན་ཚེ། ང་རང་ཁྱོད་རྣམས་ཀྱི་འགོ་དཔོན་བྱེད་དམ་ཞེས་ལན་བཏབ་པ་དང་།
  sna-sna: Jefuta akapindura akati, “Ngatimboti madzokera neni kundorwa navaAmoni
    uye Jehovha akavapa kwandiri, ndichava mukuru wenyu zvechokwadi here?”
  spa-BLM: 'Jefté dijo a los ancianos de Galaad: “Si me lleváis de nuevo a casa para
    luchar contra los hijos de Amón, y Yahvé los libra antes que yo, ¿seré yo vuestro
    jefe?”'
  cac-cac: —Tato e gana tzin meltzaji yic svac' oval yed' eb' amonita chi', an̈ejtona'
    tato ol och Jehová ved'oc ayic ol vac'an ganar eb', ¿yel am val ol in och eyajaliloc
    chi'? xchi vin̈ d'a eb'.
  swh-ULB: Yeftha akawaambia wazee wa Gileadi, “Ikiwa mnanirejesha nyumbani tena ili
    kupigana na wana wa Amoni, na kama Bwana atatupa ushindi juu yao, nitakuwa kiongozi
    wenu.”
  bel-bel: 'І сказаў Ефтай старэйшынам Галаадскім: калі вы вернеце мяне, каб біцца
    з Аманіцянамі, і Гасподзь аддасьць мне іх, - дык ці застануся я ў вас за правадыра?'
  deu-ELBBK: 'Und Jephta sprach zu den Ältesten von Gilead: Wenn ihr mich zurückholt,
    um gegen die Kinder Ammon zu kämpfen, und der HERR sie vor mir dahingibt, werde
    ich euch dann wirklich zum Haupt sein?'
  mbb-OT: Ne midtavak si Jefta te, “Emun eduma a keniyu te kebpekidtebek wey emun
    ebpengelinteuwan te Nengazen he mekezaag a, tutuu ve he edhimuwen a keniyu he
    pengulu?”
  mal-2015: 'യിഫ്താഹ് ഗിലെയാദിലെ മൂപ്പന്മാരോടു: അമ്മോന്യരോടു യുദ്ധംചെയ്‌വാൻ നിങ്ങൾ
    എന്നെ കൊണ്ടുപോയിട്ടു യഹോവ അവരെ എന്റെ കയ്യിൽ ഏല്പിച്ചാൽ നിങ്ങൾ എന്നെ തലവനാക്കുമോ
    എന്നു ചോദിച്ചു.'
  tuo-NT: 'Jefté narẽ yʉꞌticʉ niwĩ: —Mʉsã yʉꞌʉre amonita masã meꞌrã aꞌmewẽjẽato nírã
    miacã, tojo nicã Õꞌacʉ̃ yʉꞌʉre narẽ docaqueꞌacã weecã, diacjʉ̃ta mʉsã wiogʉ nigʉ̃ti,
    nicʉ niwĩ.'
  rmc-rmc: 'O Jeftah lenge phenďa: „Te man prilena pale, hoj man te marav le Amončanenca,
    a te o RAJ mange len dela andro vasta, avava čačes tumaro vodcas?“'
  pes-OPV: 'یفتاح به مشایخ جلعادگفت: «اگر مرا برای جنگ کردن با بنی عمون بازآورید و
    خداوند ایشان را به‌دست من بسپارد، آیامن سردار شما خواهم بود.»'
  ron-1924: 'Иефта а рэспунс бэтрынилор Галаадулуй: „Дакэ мэ адучець ынапой ка сэ
    бат пе фиий луй Амон ши дакэ Домнул ый ва да ынаинтя мя, вой фи еу оаре кэпетения
    воастрэ?”'
  ben-OBCV: যিপ্তহ উত্তর দিলেন, “ধরে নিন আপনারা অম্মোনীয়দের বিরুদ্ধে যুদ্ধ করার জন্য
    আমাকে ফিরিয়ে নিয়ে গেলেন এবং সদাপ্রভু আমার হাতে তাদের সমর্পণ করলেন—সেক্ষেত্রে
    আমি কি সত্যিই আপনাদের সর্দার হব?”
  som-som: Markaasuu Yeftaah ku yidhi odayaashii reer Gilecaad, Haddaad mar kale dalkii
    iigu celisaan inaan reer Cammoon la diriro, oo Rabbigu iyaga gacanta ii soo geliyo,
    de markaas madax ma idiin noqonayaa?
  lat-VUC: 'Jephte quoque dixit eis: Si vere venistis ad me, ut pugnem pro vobis contra
    filios Ammon, tradideritque eos Dominus in manus meas, ego ero vester princeps?'
  eng-ASVBT: And Jephthah said unto the elders of Gilead, If ye bring me home again
    to fight with the children of Ammon, and Jehovah deliver them before me, shall
    I be your head?
  ita-1885: 'E Iefte disse agli Anziani di Galaad: Se voi mi riconducete per combattere
    contro a'' figliuoli di Ammon, e il Signore li mette in mio potere, sarò io vostro
    capo?'
  eng-LXXUP: And Jephthah said to the elders of Gilead, If ye turn me back to fight
    with the children of Ammon, and the Lord should deliver them before me, then will
    I be your head.
  eng-ULB: Jephthah said to the elders of Gilead, “If you bring me home again to fight
    against the people of Ammon, and if Yahweh gives us victory over them, I will
    be your leader.”
  spa-VBL: “Entonces, si vuelvo con ustedes y lucho contra los amonitas, y el Señor
    me hace victorioso, ¿seré su líder?” lepreguntó Jefté a los ancianos de Galaad.
  fra-_FOB: 'Et Jephthé répondit aux anciens de Galaad: Si vous me ramenez pour combattre
    contre les enfants d''Ammon, et que l''Éternel les livre entre mes mains, je serai
    votre chef.'
  mal-mal: 'യിഫ്താഹ് ഗിലെയാദിലെ മൂപ്പന്മാരോട്: അമ്മോന്യരോട് യുദ്ധം ചെയ്‌വാൻ നിങ്ങൾ
    എന്നെ കൊണ്ടുപോയിട്ട്, യഹോവ അവരെ എന്റെ കയ്യിൽ ഏല്പിച്ചാൽ, നിങ്ങൾ എന്നെ തലവനാക്കുമോ
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Iftāh ne pūchhā, “Agar maiṅ āp ke sāth Ammoniyoṅ ke ḳhilāf laṛūṅ aur Rab
    mujhe un par fatah de to kyā āp wāqaī mujhe apnā hukmrān banā leṅge?”
  suz-BL: येफ्‍तामी मेको आन कली “गेपुकीमी आं कली अम्‍मोनी नु लडाइ पथ लेम्‍शा लाइक्‍तीनी
    नु परमप्रभु यावेमी मेको आन कली आं गुइमी गेप्‍तु हना, इन ठेयब मुर दुम्‍नुङा?” दे
    माइक्‍मी बाक्‍त।
  ita-1927: 'Jefte rispose agli anziani di Galaad: “Se mi riconducete da voi per combattere
    contro i figliuoli di Ammon, e l’Eterno li dà in mio potere, io sarò vostro capo”.'
  ckb-ckb: 'یەفتاحیش بە پیرانی گلعادی گوت: «ئەگەر منتان گەڕاندەوە بۆ جەنگ لە دژی عەمۆنییەکان
    و یەزدان ئەوانی بەدەستمەوە دا، ئەوا بەڕاستی من دەبمە سەرکردەتان؟»'
  eng-BBE: Then Jephthah said to the responsible men of Gilead, If you take me back
    to make war against the children of Ammon, and if with the help of the Lord I
    overcome them, will you make me your head?
  kan-OKCV: ಆಗ ಯೆಫ್ತಾಹನು ಗಿಲ್ಯಾದಿನ ಹಿರಿಯರಿಗೆ, “ಅಮ್ಮೋನಿಯರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ನೀವು ತಿರುಗಿ ನನ್ನನ್ನು ಮನೆಗೆ ಕರೆತಂದರೆ ಮತ್ತು ಯೆಹೋವ ದೇವರು ಅವರನ್ನು ನನ್ನ ಮುಂದೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರೆ,
    ನಾನು ನಿಮಗೆ ತಲೆಯಾಗಿರುವೆನೋ?” ಎಂದನು.
  tam-2017: 'அதற்கு யெப்தா: அம்மோன் மக்களோடு யுத்தம்செய்ய, நீங்கள் என்னைத் திரும்ப
    அழைத்துப்போனபின்பு, யெகோவா அவர்களை எனக்கு முன்பாக ஒப்புக்கொடுத்தால், என்னை உங்களுக்குத்
    தலைவனாக வைப்பீர்களா என்று கீலேயாத்தின் மூப்பரைக் கேட்டான்.'
  spa-RV-1909: 'Jephté entonces dijo á los ancianos de Galaad: Si me volvéis para
    que pelee contra los hijos de Ammón, y Jehová los entregare delante de mí, ¿seré
    yo vuestra cabeza?'
  ron-BTF: 'Și Iefta a spus bătrânilor Galaadului: Dacă mă aduceți din nou acasă ca
    să lupt cu copiii lui Amon și DOMNUL îi va da înaintea mea, voi fi eu capul vostru?'
  eng-WEBP: Jephthah said to the elders of Gilead, “If you bring me home again to
    fight with the children of Ammon, and the LORD delivers them before me, will I
    be your head?”
  eng-FBV: “So if I go back with you and fight the Ammonites, and the Lord makes me
    victorious, then I'll be your leader?” Jephthah asked the elders of Gilead.
  nld-1939: 'Toen zei Jefte tot de oudsten van Gilad: Wanneer ge mij terug wilt hebben
    om de Ammonieten te bestrijden, en Jahweh ze voor mij op de vlucht slaat, zal
    ik dan werkelijk aan uw hoofd komen staan?'
  nch-BL: 'Huajca Jefté sempa quintatzintoquili nopa tayacanca tacame ten tali Galaad:
    ―¿Sinta nimocuepas amohuaya huan san sejco tiquintehuise nopa amonitame huan sinta
    TOTECO quichihuas para ma huetzica nomaco, nelía temachti nielis niamotayacanca?'
  vie-1934: 'Giép-thê lại đáp cùng các trưởng lão Ga-la-át rằng: Ví bằng các ông đem
    tôi về đặng đánh dân Am-môn, và nếu Đức Giê-hô-va phó chúng nó vào tay tôi, thì
    tôi sẽ làm đầu các ông chớ.'
  hin-CV: इस पर यिफ्ताह ने गिलआद के अगुओं से प्रश्न किया, “अर्थात् यदि आप मुझे अम्मोन
    वंशजों से युद्ध करने के उद्देश्य से वापस ले जाते हैं, और याहवेह उन्हें मेरे अधीन
    कर देते हैं, तो मैं आपका प्रधान बन जाऊंगा?”
  spa-BES: 'Entonces Jefté dijo a los hombres responsables de Galaad: Si me llevan
    para hacer la guerra contra los hijos de Amón, y si con la ayuda del Señor los
    venceré, ¿me harán su jefe?'
  tdx-tdx: 'Le hoe t’Ieftak’ amo roae’ i Giladeo: Aa naho endese’o moly iraho hialy
    amo ana’ i Amoneo vaho hatolo’ Iehovà aoloko iereo, ho mpifehe’ areo hao?'
  tha-KJV: เยฟธาห์จึงกล่าวแก่พวกผู้​ใหญ่​ของกิเลอาดว่า “ถ้าท่านให้ข้าพเจ้ากลับบ้านเพื่อทำศึ​กก​ับคนอัมโมน
    และถ้าพระเยโฮวาห์ทรงมอบเขาไว้ต่อหน้าข้าพเจ้า ข้าพเจ้าจะได้เป็นหัวหน้าของท่านหรือเปล่า”
  por-BR-2018: 'Jefté então disse aos anciãos de Gileade: Se me fazeis voltar para
    que lute contra os filhos de Amom, e o SENHOR os entregar diante de mim, serei
    eu vossa cabeça?'
  deu-ELO: 'Und Jephta sprach zu den Ältesten von Gilead: Wenn ihr mich zurückholet,
    um wider die Kinder Ammon zu streiten, und Jehova sie vor mir dahingibt, werde
    ich euch dann wirklich zum Haupte sein?'
  eng-WYC-2018: And Jephthah said to them, Whether ye came verily, or without fraud,
    to me, that I fight for you against the sons of Ammon, and if the Lord shall betake
    them into mine hands, shall I be your prince? (And Jephthah said to them, Did
    ye come truthfully, or without deception, to me, so that if I fight for you against
    the Ammonites, and if the Lord shall deliver them into my hands, then I shall
    be your leader?)
  epo-epo: 'Kaj Jiftaĥ diris al la plejaĝuloj de Gilead: Se vi revenigas min, por
    batali kontraŭ la Amonidoj, kaj la Eternulo transdonos ilin al mi, ĉu tiam mi
    estos via estro?'
  uig-PIN: 'Yǝftaⱨ Gileadning aⱪsaⱪalliridin: — Əgǝr silǝr meni Ammoniylar bilǝn soⱪuxuxⱪa
    yandurup barƣininglarda, Pǝrwǝrdigar ularni mening ⱪolumƣa tapxursa, mǝn silǝrgǝ
    bax bolamdimǝn? — dǝp soridi.'
  beo-beo: 'Yefeda da ilima amane sia:i, “Dilia da na amo na sogega A:mounaide dunu
    ilima gegemusa: oule ahoasea, amola Hina Gode da fidibiba:le, ninia da amo dunuma
    hasalasisia, na da dilima ouligisu dunu esalumu.”'
  tpi-OTNT: Orait Jepta i tokim ol bikman bilong Gileat olsem, “Sapos yupela i kisim
    mi i go bek, na mi pait long ol Amon, na sapos Bikpela i helpim mi na mi win,
    orait bai mi stap hetman bilong yupela.”
  hau-SA: Yefta ya ce, “A ce kun dawo da ni in yaƙi Ammonawa, Ubangiji kuwa ya ba
    da su a hannuna, zan zama shugabanku?”
  uig-LAT: 'Yeftah Giléadning aqsaqalliridin: — Eger siler méni Ammoniylar bilen soqushushqa
    yandurup barghininglarda, Perwerdigar ularni méning qolumgha tapshursa, men silerge
    bash bolamdimen? — dep soridi.'
  nde-nde: UJeftha waphendula wathi, “Nxa lingabuyela lami ukuyakulwa lama-Amoni uThixo
    awanikele kimi, ngizakuba yinduna yenu sibili na?”
  ton-ton: Pea naʻe pehē ʻe Sefita ki he kau mātuʻa ʻo Kiliati, “Kapau ʻoku mou ʻave
    au ki hoku fonua ke u tauʻi ʻae fānau ʻa ʻAmoni, pea tukuange ʻakinautolu ʻe Sihova
    ʻi hoku ʻao, te u hoko moʻoni ai ko homou ʻeiki?”
  ces-1613: 'Tedy odpověděl Jefte starším Galádským: Poněvadž mne zase uvodíte, abych
    bojoval proti Ammonitským, když by mi je dal Hospodin v moc, budu-li vám za vůdce?'
  eng-WMB: Jephthah said to the elders of Gilead, “If you bring me home again to fight
    with the children of Ammon, and the LORD delivers them before me, will I be your
    head?”
  tam-TCV: அதற்கு யெப்தா, “நான் உங்களுடன் வந்து அம்மோனியருடன் சண்டையிடும் போது, யெகோவா
    அவர்களை என் கையில் ஒப்படைத்தால் உண்மையாகவே நான் உங்கள் தலைவனாயிருப்பேனோ?” என்று
    கேட்டான்.
  ceb-ULB: Si Jepta miingon sa mga kadagkoan sa Gilead, “Kung inyo akung dal-on pagbalik
    sa balay aron sa pagpakig-away batok sa katawhan sa Ammon, ug kung hatagan ako
    ni Yahweh ug kadaogan tali kanila, mamahimo ninyo akong pangulo.”
  pol-UBG: 'I Jefte odpowiedział starszym z Gileadu: Jeśli sprowadzicie mnie, abym
    walczył przeciwko synom Ammona, a PAN mi ich wyda, czy będę waszym wodzem?'
  urd-GVU: اِفتاح نے پوچھا، ”اگر مَیں آپ کے ساتھ عمونیوں کے خلاف لڑوں اور رب مجھے
    اُن پر فتح دے تو کیا آپ واقعی مجھے اپنا حکمران بنا لیں گے؟“
  deu-1912: 'Jephthah sprach zu den Ältesten von Gilead: So ihr mich wieder holet,
    zu streiten wider die Kinder Ammon, und der HERR sie vor mir dahingeben wird,
    soll ich dann euer Haupt sein?'
  kan-2017: ಆಗ ಯೆಪ್ತಾಹನು ಅವರಿಗೆ, “ನೀವು ನನ್ನನ್ನು ಅಮ್ಮೋನಿಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೋಸ್ಕರ
    ಕರೆದುಕೊಂಡು ಹೋಗುವಲ್ಲಿ ಯೆಹೋವನು ಅವರನ್ನು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರೆ ನಿಜವಾಗಿ ನನ್ನನ್ನು
    ಅಧಿಪತಿಯನ್ನಾಗಿ ಮಾಡುವಿರೋ?” ಎಂದು ಕೇಳಲು
  yap-yap: Me ga’ar Jefthah ngorad, “Fa’anra ngam fulwegedgag nga tafnag ni nggu cham
    ngak piyu Ammon me gel nageg SOMOL, ma bayi mang gag e gog e thin romed.”
  hlt-MCSB: Te dongah Gilead kah a hamca rhoek te Jephthah loh , “Ammon ca rhoek vathoh
    thil ham kai taengla na mael uh coeng tih amih te ni BOEIPA loh kai mikhmuh ah
    m'paek mak atah kai khaw nangmih taengah a lu la ka om bitni,” a ti nah.
  mdy-ETH: ዮፕታኣሄ ጌሌዓዴ ጪሞ ኮይላ፦ «ማኣሪ ዒንሢ ታና ማሂ ዔኪ ዴንዴስካፓ ናንጊና ናንጋ ጎዳ ዓሞኦኔ ዓሶ ታና ባሺሲሴቴ
    ዒንሢ ታና ሱኡጌ ማሃንዳያቱዋይ?» ጌዔኔ።
  twi-ASANTE: Yefta buaa sɛ, “Sɛ me ne mo kɔ na Awurade ma medi Amonfoɔ so nkonim
    a, ampa ara sɛ mode me bɛyɛ nnipa no nyinaa sodifoɔ anaa?”
  eng-WEBU: Jephthah said to the elders of Gilead, “If you bring me home again to
    fight with the children of Ammon, and the LORD delivers them before me, will I
    be your head?”
  wal-wal: Yaagin Yofttaahee, “Amoonatuura olettanau intte tana guyye soo zaarin,
    GODAI eta ta kushiyan aattidi immikko, taani tumu intte halaqa gidanee?” yaagiis.
  spa-PDDPT: 'Jefté dijo a los ancianos de Galaad: Si me hacen volver para que pelee
    contra los hijos de Amón, y Yavé me los entrega, ¿seré yo su caudillo?'
  gun-gun: 'Ha''e ramo Jefté ju oporandu Gileade pygua nhomongeta va''ety kuery pe:
    — Ha''e gui xapy''a rei xereraa ju ri Amom kuery rovai apu''ã aguã, ha''e Senhor
    xepo py omboaxa ramo anhetẽ ri pa xee aiko ''rã penderuvixa?'
  agu-BL: 'Saje''n tzun tlol Jefté: —Ba''n, ko ya''tz cyajbilu''. Nopontz ẍchixo''lu''
    tan oyintzi'' scye''j yi e'' amonita, nin ko ya''tz tajbil Kataj, nocopon tzuntz
    tetz cyajcawilu'', stzun Jefté bantz scyetz.'
  ilo-ULB: Kinuna ni Jefte kadagiti panglakayen ti Galaad, “No iyawiddak manen tapno
    makiranget kadagiti tattao ti Ammon, ken no pagballigiennatayo ni Yahweh kadakuada,
    siakto ti agbalin a mangidadauloyo.”
  kpg-kpg: Jephthah ga helekai gi digaula, “Maa goodou gaa lahi au gi muli gi dogu
    guongo e heebagi gi digau Ammon, gei Dimaadua gaa hai au gi maaloo, gei au gaa hai
    di godou dagi.”
  uig-ARA: 'يەفتاھ گىلېئادنىڭ ئاقساقاللىرىدىن: ــ ئەگەر سىلەر مېنى ئاممونىيلار بىلەن
    سوقۇشۇشقا ياندۇرۇپ بارغىنىڭلاردا، پەرۋەردىگار ئۇلارنى مېنىڭ قولۇمغا تاپشۇرسا،
    مەن سىلەرگە باش بولامدىمەن؟ ــ دەپ سورىدى.'
  sus-sus: Yefite naxa Galadi forie yaabi, «Xa wo n nagbilen alako n xa Amonikae gere,
    xa a sa a li Alatala naxa e sa n sagoe, n tan yati nan findima wo xa mangɛ ra.»
  pon-2006: Sepda eri sapeng irail, nda, “Ma kumwail pahn kapwureiehwei ni imweio
    pwe I en mahweniong mehn Ammon kan, KAUN-O ahpw kupwure ie pwe I en powehdi, I
    pahn wiahla amwail kaun.”
  ksd-ksd: 'Ma Iepta i ga biti tai ra umana patuana Gilead: Gala avat a ben vatalil
    mule iau tar ta kaugu gunan upi ina ubu ra tarai Amon, ma ra Luluai na tul tar
    diat piragu, dave ina luluai vang pire vavat?'
  tur-YTC: 'Yeftah Gilad ihtiyarlarına şöyle dedi: “Eğer Ammon''un çocuklarıyla savaşmak
    için beni yeniden eve götürürseniz ve Yahve onları benim önümde teslim ederse,
    ben sizin başınız olacak mıyım?”'
  grc-BRENT: Καὶ εἶπεν Ἰεφθάε πρὸς τοὺς πρεσβυτέρους Γαλαὰδ, εἰ ἐπιστρέφετέ με ὑμεῖς
    παρατάξασθαι ἐν υἱοῖς Ἀμμὼν, καὶ παραδῷ αὐτοὺς Κύριος ἐνώπιον ἐμοῦ, καὶ ἐγὼ ὑμῖν
    ἔσομαι εἰς ἄρχοντα.
  ind-AYT: Yefta berkata kepada para tua-tua Gilead, “Jika kamu membawa aku kembali
    untuk berperang melawan orang-orang Amon, dan TUHAN menyerahkan mereka kepadaku,
    akankah aku menjadi kepala atas kamu?”
  nya-nya: Yefita anawayankha akuluakulu a ku Giliyadi kuti, “Ngati mundibwezeranso
    kwathu kuti ndikachite nkhondo ndi Aamoni ndipo Yehova nʼkukandithandiza kuwagonjetsa,
    ndidzakhaladi wokulamulirani?”
  hrv-hrv: 'Jiftah upita gileadske starješine: “Ako me odvedete natrag da ratujem
    protiv Amonaca te ako ih Jahve meni preda, hoću li biti vaš poglavar?”'
  mps-mps: Tialima, Jeptago te Gileat genuai bidi dabebolo te po wali, “Te dagego
    ena ma odasa pelama, tama eno te Amon dabe dali hwįbo si da, tama Genuai Bidigo
    ena tau selama, tama eno te Amon dabe aiyaba elalubaso da, teda ena dagego polalubo
    bidi mu bidaibao,” wali.
  tpi-tpi: Orait Jepta i tokim ol bikman bilong Gileat olsem, “Sapos yupela i kisim
    mi i go bek, na mi pait long ol Amon, na sapos Bikpela i helpim mi na mi win,
    orait bai mi stap hetman bilong yupela.”
  dan-1931: 'Jefta svarede Gileads Ældste: “Dersom I fører mig tilbage, for at jeg
    skal kæmpe med Ammonitterne, og HERREN giver dem i min Magt, så vil jeg være eders
    Høvding!”'
  vie-OVCB: 'Giép-thê hỏi lại các trưởng lão: “Tôi xin hỏi thẳng. Nếu tôi về với các
    anh và nếu Chúa Hằng Hữu cho tôi đánh thắng quân Am-môn, có phải các anh sẽ tôn
    tôi lên cai trị toàn dân phải không?”'
  guj-2017: યિફતાએ ગિલ્યાદના વડીલોને કહ્યું, “જો આમ્મોનના સૈનિકો સામે લડવાને તમે ફરી
    મને સ્વદેશ તેડી જાઓ અને જો મારા હાથથી ઈશ્વર તેઓ પર વિજય અપાવે તો શું હું તમારો
    આગેવાન થાઉં.”
  pon-2006A: Sepda eri sapeng irail, nda, “Ma kumwail pahn kapwureiehwei ni imweio
    pwe I en mahweniong mehn Ammon kan, KAUN-O ahpw kupwure ie pwe I en powehdi, I
    pahn wiahla amwail kaun.”
  por-BRBSL: 'Jefthah disse aos anciãos de Gilead: “Se você me trouxer para casa novamente
    para lutar com as crianças de Ammon, e Yahweh as entregar diante de mim, eu serei
    sua cabeça?”'
  cth-cth: Jephthah ni Gilead e kacuenaw koe, Ammonnaw tuk hanelah im bout na bankhai
    awh teh, BAWIPA ni ahnimanaw koe, koe na poe pawiteh kahrawikung lah kaawm katang
    han vaimoe telah atipouh.
  twi-twi: Yefta buae se, “Sɛ me ne mo kɔ na Awurade ma midi Amonfo so nkonim a, ampa
    ara sɛ mode me bɛyɛ nnipa no nyinaa sodifo ana?”
  hlt-hlt: Te dongah Gilead kah a hamca rhoek te Jephthah loh, “Ammon ca rhoek vathoh
    thil ham kai taengla na mael uh coeng tih amih te ni BOEIPA loh kai mikhmuh ah
    m'paek mak atah kai khaw nangmih taengah a lu la ka om bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɛfutee dɔ̀: Kɛ̀ n di nɛinɛ̀ mudoò kɛ̀ ti Yiɛ̀ nKuyie nyie nkɛ̀ m
    bɛ̀ nɑ, míì yó ntú di kòo kpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ Jepta kamaghɨn Gileatɨn gumazir aruabav gei, “Are! Ia na inigh uamategh
    mangɨghtɨ Ikiavɨra Itir God nan akuraghtɨma, kɨ mɨdorozim damuva apaniba abɨraghtɨ,
    ia guizɨn na ateghtɨ kɨ ian gumazir dapanimɨn ikiam.”
  dop-dop: 'Kɛlɛnɑ ɩ́ cɔ-wɛ sɩ: Ɩ́ mǝlǝnɑ-m sɩ tǝ́ yoonɑ Amoni nyǝ́mɑ nɑ Tɑcɑɑ ɩ́
    tʋ-wɛɣɛ mɑ niŋ tɑɑ, mɑɑ lɑ mǝ nyʋɣʋ tʋ nɑ?'
  azb-azb: 'İftah Gilead ağsaqqallarına dedi: «Yaxşı, Ammon övladlarına qarşı döyüşmək
    üçün məni geri aparırsınız. Bəs Rəbb qarşımda onları mənə təslim edəndə sizin
    başçınız mən olacağammı?»'
  eng-DBY: And Jephthah said to the elders of Gilead, If ye take me back to fight
    against the children of Ammon, and Jehovah give them up before me, shall I be
    your head?
  hin-2017: यिप्तह ने गिलाद के वृद्ध लोगों से पूछा, “यदि तुम मुझे अम्मोनियों से लड़ने
    को फिर मेरे घर ले चलो, और यहोवा उन्हें मेरे हाथ कर दे, तो क्या मैं तुम्हारा प्रधान
    ठहरूँगा?”
  eng-YLT: And Jephthah saith unto the elders of Gilead, 'If ye are taking me back
    to fight against the Bene-Ammon, and Jehovah hath given them before me — I, am
    I to you for a head?'
  eng-WYC-2017: And Jephthah said to them, Whether ye came verily, or without fraud,
    to me, that I fight for you against the sons of Ammon, and if the Lord shall betake
    them into mine hands, shall I be your prince?
  eng-WMBB: Jephthah said to the elders of Gilead, “If you bring me home again to
    fight with the children of Ammon, and the LORD delivers them before me, will I
    be your head?”
  urd-GVH: इफ़ताह ने पूछा, “अगर मैं आपके साथ अम्मोनियों के ख़िलाफ़ लड़ूँ और रब मुझे
    उन पर फ़तह दे तो क्या आप वाक़ई मुझे अपना हुक्मरान बना लेंगे?”
  rug-rug: Zama la koa rini se Zepita, “Be turaṉa pule nau gamu pude razai sari na
    tinoni pa Amoni, meke toka nau e Zihova meke tava kilasa si arini, si kaqu na
    mia koimata si rau?” gua.
  gaz-gaz: Yiftaanis, “Yoo isin akka ani Amoonota waraanuuf biyya kootti na deebiftanii
    Waaqayyos dabarsee harka kootti isaan kenne, dhugumaan ani hoogganaa keessan nan
    taʼaa?” jedheen.
  fra-LSG: 'Jephthé répondit aux anciens de Galaad: Si vous me ramenez pour combattre
    les fils d’Ammon, et que l’Éternel les livre devant moi, je serai votre chef.'
  yal-yal: Yefeta yi Galadi fonne yabi, a naxa, “Xa en birin siga Amonine yɛngɛdeni,
    Alatala yi sa e sa n sagoni, n tan nan findima ɛ mangan na na yi.”
  haw-1868: I mai la o Iepeta i na lunakahiko o Gileada, Ina hoihoi oukou ia'u e kaua
    aku i na mamo a Amona, a haawi mai o Iehova ia lakou imua o'u, e lilo anei au
    i poo no oukou?
  arb-NAV: 'فَقَالَ لَهُمْ: «إِنْ أَرْجَعْتُمُونِي لِمُحَارَبَةِ بَنِي عَمُّونَ وَهَزَمَهُمُ
    الرَّبُّ أَمَامِي، فَهَلْ حَقّاً تَجْعَلُونَنِي رَئِيساً عَلَيْكُمْ؟»'
  ewe-ewe: Yefta do ɣli be, “Nyateƒea? Ɖe miebu be maxɔ nya sia sea?”
  eng-LEE: And Yiphthach said unto the elders of Gil'ad, If ye bring me home again
    to fight against the children of 'Ammon, and the Lord give them up before me,
    shall I remain your head?
  asm-FB: তেতিয়া যিপ্তহে গিলিয়দৰ বৃদ্ধসকলক ক’লে, “আপোনালোকে যদি অম্মোনৰ সৈন্যবোৰৰ
    বিৰুদ্ধে যুদ্ধ কৰিবলৈ মোক ঘৰলৈ পুনৰ ওলোটাই নিয়ে আৰু যিহোৱায়ো যদি তেওঁলোকৰ ওপৰত
    আমাক বিজয়ী কৰে, তেন্তে মইয়ে আপোনালোকৰ নেতা হ’ম।”
  sus-A: يٍقِتٍ نَشَ فَلَدِ قٌرِيٍ يَابِ، «شَ وٌ ﭑ نَفبِلٍن عَلَكٌ ﭑ شَ عَمٌنِكَيٍ
    فٍرٍ، شَ عَ سَ عَ لِ عَلَتَلَ نَشَ عٍ سَ ﭑ سَفٌي، ﭑ تَن يَتِ نَن قِندِ مَ وٌ شَ
    مَنفّ رَ.»
  fra-SBL: 'Jephté dit aux anciens de Galaad : « Si vous me ramenez chez vous pour
    combattre les enfants d''Ammon, et que Yahvé les livre devant moi, serai-je votre
    chef ? »'
  hbo-hbo: וַיֹּ֨אמֶר יִפְתָּ֜ח אֶל־זִקְנֵ֣י גִלְעָ֗ד אִם־מְשִׁיבִ֨ים אַתֶּ֤ם אֹותִי֙
    לְהִלָּחֵם֙ בִּבְנֵ֣י עַמֹּ֔ון וְנָתַ֧ן יְהוָ֛ה אֹותָ֖ם לְפָנָ֑י אָנֹכִ֕י אֶהְיֶ֥ה
    לָכֶ֖ם לְרֹֽאשׁ׃
  kik-kik: Jefitha akĩmooria atĩrĩ, “Mũngĩnjookia ngahũũrane na Aamoni nake Jehova
    amaneane kũrĩ niĩ-rĩ, ti-itherũ niĩ nĩngatuĩka mũnene wanyu?”
  fra-NCL: 'Jephté répondit aux anciens de Galaad : « Si vous me ramenez pour combattre
    les fils d’Ammon, et que Yahweh les livre entre mes mains, je serai votre chef. »'
  cek-AK: Jepthah mah Gilead ih kacoehtanawk khaeah, Ammon kaminawk tuk hanah kai
    nang lak o moe, Angraeng mah nihcae to ka ban ah paek nahaeloe, nangcae ih lu
    koek ah ka om tangtang tih maw? tiah a naa.
  cuk-cuk: 'Jefté, Galaad-sapin-dummagan-abin sogded: —Amón-dulemargi bila-onogega
    be an-sedmalale, degi, Bab-Jehová Amón-dulemargi nakwega an-imaksale, ¿an bemar-dummadga
    gusunnode?'
  uig-CYR: 'Йәфтаһ Гилеадниң ақсақаллиридин: — Әгәр силәр мени Аммонийлар билән соқушушқа
    яндуруп барғиниңларда, Пәрвәрдигар уларни мениң қолумға тапшурса, мән силәргә
    баш боламдимән? — дәп сориди.'
  tel-2017: అందుకు యెఫ్తా “అమ్మోనీయులతో యుద్ధం చేయడానికి మీరు నన్ను గిలాదుకు తిరిగి
    తీసుకు వెళ్లిన తరువాత యెహోవా వాళ్ళను నా చేతికి అప్పగిస్తే నేనే మీకు ప్రధానినౌతానా?”
    అని గిలాదు ఆ పెద్దలను అడగగా,
  hat-BSA: 'Pou sa, Jephthé te di a ansyen Galaad yo: “Si nou reprann mwen pou m kab
    goumen kont fis Ammon yo, epi SENYÈ a livre yo nan men m, èske mwen va devni chèf
    an tèt nou?”'
  kos-kos: Jephthah el topuk ac fahk, “Kowos fin folokinyu nu yen sik tuh nga in mweuni
    mwet Ammon, ac LEUM GOD El fin ase kutangla nu sik, na nga fah mwet kol lowos.”
  hbo-WLC: וַיֹּ֨אמֶר יִפְתָּ֜ח אֶל־זִקְנֵ֣י גִלְעָ֗ד אִם־מְשִׁיבִ֨ים אַתֶּ֤ם אוֹתִי֙
    לְהִלָּחֵם֙ בִּבְנֵ֣י עַמּ֔וֹן וְנָתַ֧ן יְהוָ֛ה אוֹתָ֖ם לְפָנָ֑י אָנֹכִ֕י אֶהְיֶ֥ה
    לָכֶ֖ם לְרֹֽאשׁ׃
  ibo-ibo: Jefta zara, “A sịkwarị na m esoro unu gaa lụso ndị Amọn agha, ọ bụrụ na
    Onyenwe anyị enyefee ha nʼaka m, m ga-abụ onyeisi unu nʼezie?”
  ory-ory: ସେତେବେଳେ ଯିପ୍ତହ ଗିଲୀୟଦର ପ୍ରାଚୀନବର୍ଗଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ତ ଅମ୍ମୋନ-ସନ୍ତାନଗଣ
    ସହିତ ଯୁଦ୍ଧ କରିବା ପାଇଁ ମୋତେ ଘରକୁ ଫେରାଇ ନେଉଅଛ; ଯେବେ ସଦାପ୍ରଭୁ ମୋହର ସମ୍ମୁଖରେ ସେମାନଙ୍କୁ
    ସମର୍ପଣ କରିବେ, ତେବେ ସତେକି ମୁଁ ତୁମ୍ଭମାନଙ୍କର ମସ୍ତକ ସ୍ୱରୂପ ହେବି?”
  chk-chk: Iwe, Jefta a üreniir, “Are oupwe aliwinisefälieila lon leniei, pwe üpwe
    maun ngeni ekewe chon Amon, nge ewe Samol mi Lapalap epwe atolongeer lepei, ngang
    üpwe nemenikemi.”
  rop-rop: Wal Jeftha bin tok, “Wal if ai gobek langa main kantri garram yumob en
    album yumob fait detlot Emanait solja, en if YAWEI meigim wi bidim olabat, wal
    ai garra jidan bos blanga yumob.”
  ukr-1871: 'І відказав Ефтай старшинї Галаадській: Коли мене вернете, щоб воював
    я Аммонїїв і Господь віддасть їх у мої руки, то чи справдї буду я в вас головою?'
  deu-1951: 'Jephtah sprach zu den Ältesten von Gilead: Wenn ihr mich zum Kampfe wider
    die Kinder Ammon zurückverlanget und der HERR sie vor mir preisgibt, so will ich
    euer Haupt sein.'
  eng-JPS: 'And Jephthah said unto the elders of Gilead: ''If ye bring me back home
    to fight with the children of Ammon, and the LORD deliver them before me, I will
    be your head.'''
  srp-1865: 'A Jeftaj reèe starješinama Galadskim: kad hoæete da me odvedete natrag
    da vojujem sa sinovima Amonovijem, ako mi ih da Gospod, hoæu li vam biti poglavar?'
  lug-lug: Yefusa n’abaddamu nti, “Singa munzizaayo ne nnwana n’abaana ba Amoni, Mukama
    n’abampangusiza, n’abeera omukulembeze wammwe?”
  heb-heb: ויאמר יפתח אל זקני גלעד אם משיבים אתם אותי להלחם בבני עמון ונתן יהוה אותם
    לפני אנכי אהיה לכם לראש׃
  ben-IRV: তখন যিপ্তহ গিলিয়দের প্রাচীনবর্গকে বললেন, তোমরা যদি অম্মোনীয়দের সঙ্গে
    যুদ্ধ করার জন্য আমাকে পুনরায় স্বদেশে নিয়ে যাও, আর সদাপ্রভু যদি আমার হাতে তাদেরকে
    সমর্পণ করেন, তবে আমিই কি তোমাদের প্রধান হব?
  pan-pan: ਯਿਫ਼ਤਾਹ ਨੇ ਗਿਲਆਦ ਦੇ ਬਜ਼ੁਰਗਾਂ ਤੋਂ ਪੁੱਛਿਆ, “ਭਈ ਜੇਕਰ ਅੰਮੋਨੀਆਂ ਨਾਲ ਲੜਾਈ ਕਰਨ
    ਨੂੰ ਤੁਸੀਂ ਮੈਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਚੱਲਦੇ ਹੋ, ਤਦ ਜੇਕਰ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਹੱਥ ਵਿੱਚ
    ਕਰ ਦੇਵੇ, ਤਾਂ ਭਲਾ, ਮੈਂ ਤੁਹਾਡਾ ਪ੍ਰਧਾਨ ਬਣ ਜਾਂਵਾਂਗਾ?”
  mya-JVB: ယေဖသ က၊ အမ္မုန် လူတို့ကို စစ်တိုက် စေခြင်းငှါ သင် တို့သည် ငါ့ ကို ပြန်
    ပို့၍ ထာဝရဘုရား သည် သူ တို့ကို ငါ့ ရှေ့ မှာ အပ် တော်မူလျှင် ၊ ငါ သည် သင် တို့အထွဋ်
    ဖြစ် ရသောအခွင့်ကိုပေးမည်လောဟု ဂိလဒ် ပြည်သားအသက်ကြီး သူတို့အား မေး လေသော်၊
  hmo-hmo: Iepeta ese Gileada lohia taudia dekenai ia haere, ia gwau, “Bema umui ese
    lau umui hakaua lao, bona Amono taudia ita tuari henia, bona bema Lohiabada ese
    lauegu imana dekenai ia atodia neganai, lau be emui kwarana tauna momokani do
    lau lao, a?”
  urd-urd: और इफ़्ताह ने जिल'आदी बुज़ुर्गों से कहा, “अगर तुम मुझे बनी 'अम्मून से लड़ने
    को मेरे घर ले चलो, और ख़ुदावन्द उनको मेरे हवाले कर दे, तो क्या मैं तुम्हारा हाकिम
    हूँगा?”
  rus-SYN: 'И сказал Иеффай старейшинам Галаадским: если вы возвратите меня, чтобы
    сразиться с Аммонитянами, и Господь предаст мне их, то останусь ли я у вас начальником?'
  bqc-SIM: 'A ònɛ́: Tó a ma gbɛ̀si a tamanↄ zĩkai ń Amↄniↄ, mɛ́ Dii ń námɛɛ
    ma ↄzĩ, mámɛ máↄ dɛ á swana ũa?'
  tcz-CHONGTHU: Jepthah in lamkaiho komma chun hitin aseije, “Keima kahunga Pakaiyin
    Ammon mite chunga chu gal eijosah a ahileh nalamkai uva neipansah mongdiu ahinam?”
    ati.
  mar-mar: तेव्हा इफ्ताह गिलादाच्या वडीलास म्हणाला, “जर तुम्ही मला अम्मोनी लोकांशी
    लढायास माघारी नेले, आणि परमेश्वराने त्यांना माझ्या स्वाधीन केले, तर मी तुमचा अधिकारी
    असा होईन काय?”
  qub-qub: 'Niptin Jefté niran: «Pillyacho Amón runacunata binsinäpaj Tayta Dios yanapämaptenga
    mandaj juezniquimi cashaj.»'
  hat-hat: 'Lè sa a, Jefte di chèf fanmi peyi Galarad yo: -Tansèlman, si nou fè m''
    tounen lakay pou m'' goumen ak moun Amon yo, si Seyè a fè m'' kraze yo, se mwen
    menm k''ap chèf nou tout bon wi!'
  eng-BSB: But Jephthah asked them, “If you take me back to fight the Ammonites and
    the LORD gives them to me, will I really be your leader?”
  tod-tod: 'Zɛfetee Galaade ɠɛwolaiti gooɠaaʋoteni, é ɠɛ ti ma: «Wa liina ga ze ʋolu,
    gè Amɔn nuiti sakpe, ni Ɠɔoɠɔ GALAGI a ti lɔɔna zèezu, nà ɠa ga ɠɛ ga wa-ɠundiɠii.»'
  eng-WEBPB: Jephthah said to the elders of Gilead, “If you bring me home again to
    fight with the children of Ammon, and the LORD delivers them before me, will I
    be your head?”
  kbq-kbq: Hagi Jepta'a amanage huno ana ranra vahera kenona huzamante'ne, Menima
    kumaniregama navreta vanage'na Amoni vahe'ma ha'ma ome huzamante'nugeno, Ra Anumzamo'ma
    nazama hinke'na, ana vahe'ma zamahe vagamarenu'na, tamagerfa hu'na nagra kvatimia
    manigahuo?
  nhe-BL: 'Huajca Jefté sampa quintlajtlani nopa tlayacanca tlacame tlen tlali Galaad:
    ―¿Intla nimocuepas imohuaya huan san sejco tiquintehuise nopa amonitame huan intla
    TOTECO quichihuas para ma huetzica nomaco, nelía temachtli nielis niimotlayacanca?'
  gub-BL: Uze'eg Zepite wanupe. — Aze hereraha pe hereko awer pe nehe, Amon waàmàtyry'ym
    kar pà ihewe nehe, aze Tupàn hepytywà waneityk mehe nehe, a'e mehe aiko putar
    penuwihaw romo ihe nehe. Aipo ikatu putar nezewe àwàm peme nehe, i'i wanupe, wanehe
    upuranu pà.
  eng-DRA: 'Jephte also said to them: If you be come to me sincerely, that I should
    fight for you against the children of Ammon, and the Lord shall deliver them into
    my band, shall I be your prince?'
