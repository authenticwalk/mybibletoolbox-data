verse: JDG.011.040
translations:
  mal-C: ഇസ്രായേൽ കന്യകമാർ പിന്നീട് വർഷംതോറും നാലുദിവസം ഗിലെയാദ്യനായ യിഫ്താഹിന്റെ
    മകളെ സ്മരിക്കാൻ പോകുന്നത് ഇസ്രായേലിൽ ഒരു ആചാരമായിത്തീർന്നു.
  deu-TKW: Von Jahr zu Jahr gehen die Töchter Israels hin, die Tochter des Gileaditers
    Jephtha zu besingen, jedes Jahr vier Tage lang.
  lin-lin: mibu nyonso, bilenge basi ya Isalaele babimaka mikolo minei, mpo na kosala
    feti na tina na mwana mwasi ya Jefite, moto ya Galadi.
  eng-LSV: from time to time the daughters of Israel go to talk to the daughter of
    Jephthah the Gileadite, four days in a year.
  eng-GNV: The daughters of Israel went yere by yere to lament the daughter of Iphtah
    the Gileadite, foure dayes in a yeere.
  eng-WEBSTER: That the daughters of Israel went yearly to lament the daughter of
    Jephthah the Gileadite four days in a year.
  nhw-BL: Huan pampa iichpoca Jefté motemacac quichihuas catli itata quitencahuilijtoya
    Toteco, ama nopa israelita ichpocame yohuij iyoca huan quielnamiquij para nahui
    tonali sesen xihuitl.
  swh-ONEN: kwamba kila mwaka binti wa Israeli huenda kwa siku nne ili kumkumbuka
    huyo binti wa Yefta, Mgileadi.
  bba-bba: Wɔ̃ɔ bɑɑɡere Isirelibɑn tɔn kurɔbu bɑ rɑ yɑriwɑ wuun di bu dɑ bu Yɛfite
    Gɑlɑdiɡiin bii wɔndiɑ wi swĩiyɑ sɔ̃ɔ nnɛ.
  eng-KJVCPB: that the daughters of Israel went yearly to lament the daughter of Jephthah
    the Gileadite four days in a year.
  luo-luo: higa ka higa mon matindo mag Israel nyaka dhi e got kuom ndalo angʼwen
    mondo otim rapar mar nyar Jeftha ma ja-Gilead.
  meu-meu: laḡani ta ta amo Israel kekenidia ese dina hani Iefeta, tau Gilead, natuna
    kekenina taina e taiva.
  npi-ULB: कि हरेक वर्ष इस्राएलका छोरीहरूले चार दिनसम्म गिलादी यिप्‍ताकी छोरीको कथालाई
    दोहोर्‍याउने गर्थे ।
  yor-yor: wí pé ní ọjọ́ mẹ́rin láàrín ọdún àwọn obìnrin Israẹli a máa lọ láti ṣọ̀fọ̀
    àti ṣe ìrántí ọmọbìnrin Jefta ti Gileadi.
  emp-NTPO: Maʌ̃ carea Israeld̶ebema awẽrãrãba poaza ewari quĩmãrẽ Galad̶ebema Jepte
    cau carea jĩãbadaa.
  ind-ind: yaitu setiap tahun, anak-anak perempuan Israel mengembara ke perbukitan
    selama empat hari untuk mengenang anak perempuan Yefta.
  pes-OPCB: که هر ساله دخترها به مدت چهار روز بیرون می‌رفتند و به یاد دختر یفتاح ماتم
    می‌گرفتند.
  tgl-ULB: na ang mga babaeng anak ng Israel sa bawat taon, sa loob ng apat na araw,
    ay ipapaulit ang kwento tungkol sa babaeng anak ni Jefta na Galaadita.
  hui-hui: Isaraele wandari mabuage berearume ti andaga wahalu hari barebare wiaruha
    pu biruwa Gileadali Yabeda wanenaga dara howa dugu bialu biraga wini. Tigua mali
    bibahendengi horo mariani ani biaga wini.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​ဂိ​လဒ်​မြို့​သား​ယေ​ဖ​သ ၏​သ​မီး​အ​တွက်​နှစ်​စဉ်​နှစ်​တိုင်း​လေး​ရက်​မျှ
    ဣ​သ​ရေ​လ​အ​မျိုး​သ​မီး​တို့​သည်​ထွက်​၍ ငို​ကြွေး​မြည်​တမ်း​ကြ​သည့်​ဋ္ဌ​လေ့​ထုံး​စံ​ရှိ
    သတည်း။
  bod-N: ཡེས་ར་ཨེལ་པའི་བུད་མེད་རྣམས་ལོ་རེ་བཞིན་སོང་སྟེ་གིལ་ཨད་པ་ཡེབ་ཐཱ་ཡི་བུ་མོའི་དོན་དུ་ཉིན་བཞི་ལ་མྱ་ངན་བྱེད་པ་ཡིན་ནོ།
    །
  sna-sna: yokuti gore rimwe nerimwe, vanasikana veIsraeri vanobuda kwamazuva mana
    kundoita chirangaridzo chomwanasikana waJefuta muGireadhi.
  spa-BLM: que las hijas de Israel fueran anualmente a festejar a la hija de Jefté
    Galaadita cuatro días al año.
  cac-cac: Ix ochcan jun chi' sb'eyb'aloc eb' israel chi', junjun ab'il smolb'an sb'a
    eb' ix cob'estac, chan̈e' c'ual tz'oc' eb' ix, yuj snajicot ix yisil vin̈aj Jefté
    chi'.
  swh-ULB: kwamba binti za Israeli kila mwaka, kwa siku nne, waweze kurejea hadithi
    ya binti ya Yeftha Mgileadi.
  bel-bel: што кожны год доякі Ізраіля хадзілі аплакваць дачку Ефтая Галаадыцяніна,
    чатыры дні ў год.
  deu-ELBBK: Von Jahr zu Jahr gehen die Töchter Israels hin, um die Tochter Jephtas,
    des Gileaditers, zu preisen vier Tage im Jahr.
  mbb-OT: he kada tuig, edlalew seled te heepat he andew is menge raǥa para te anak
    ni Jefta.
  mal-2015: പിന്നെ ആണ്ടുതോറും യിസ്രായേലിലെ കന്യകമാർ നാലു ദിവസം ഗിലെയാദ്യനായ യിഫ്താഹിന്റെ
    മകളെ കീർത്തിപ്പാൻ പോകുന്നതു യിസ്രായേലിൽ ഒരു ആചാരമായ്തീർന്നു.
  rmc-rmc: hoj o izraelika čhaja džan avri sako berš pro štar džives peske te leperel
    pre le Gileadoskri Jeftoskri čhaj.
  pes-OPV: که دختران اسرائیل سال به سال می‌رفتند تا برای دختر یفتاح جلعادی چهار روز
    در هر سال ماتم گیرند.
  ron-1924: кэ, ын тоць аний, фетеле луй Исраел се дук сэ прэзнуяскэ пе фийка луй
    Иефта, Галаадитул, патру зиле пе ан.
  ben-OBCV: যে প্রত্যেক বছর ইস্রায়েলের কুমারী মেয়েরা চারদিনের জন্য গিলিয়দীয় যিপ্তহের
    মেয়ের স্মরণার্থে বাইরে যাবে।
  som-som: inay gabdhaha reer binu Israa'iil sannad walba afar maalmood baxaan oo
    u baroortaan gabadhii Yeftaah kii reer Gilecaad.
  lat-VUC: ut post anni circulum conveniant in unum filiæ Israël, et plangant filiam
    Jephte Galaaditæ diebus quatuor.
  eng-ASVBT: that the daughters of Israel went yearly to celebrate the daughter of
    Jephthah the Gileadite four days in a year.
  ita-1885: che le figliuole d'Israele andavano ogni anno a far lamento della figliuola
    di Iefte Galaadita, quattro giorni dell'anno.
  eng-LXXUP: and it was an ordinance in Israel, That the daughters of Israel went
    from year to year to bewail the daughter of Jephthah the Gileadite for four days
    in a year.
  eng-ULB: that the daughters of Israel every year, for four days, would retell the
    story of the daughter of Jephthah the Gileadite.
  spa-VBL: de que cada año las jóvenes de Israel salgan durante cuatro días a llorar
    en conmemoración de la hija de Jefté el Galaadita.
  fra-_FOB: De là vint la coutume en Israël, qu'annuellement les filles d'Israël vont
    célébrer la fille de Jephthé, le Galaadite, pendant quatre jours chaque année.
  mal-mal: പിന്നെ ആണ്ടുതോറും യിസ്രായേലിലെ കന്യകമാർ നാല് ദിവസം ഗിലെയാദ്യനായ യിഫ്താഹിന്റെ
    മകളെക്കുറിച്ച് വിലപിപ്പാൻ പോകുന്നത് യിസ്രായേലിൽ ഒരു ആചാരമായ്തീർന്നു.
  urd-GVR: ki Isrāīl kī jawān aurateṅ sālānā chār din ke lie apne gharoṅ se nikal
    kar Iftāh kī beṭī kī yād meṅ jashn manātī haiṅ.
  suz-BL: मेना रे इस्राएल ङा तमी नेल्‍लेमी बर्स बर्समी ४ नाक्‍त सम्‍म गिलाद सहर ङा
    येफ्‍ता आ तमी कली मिम्‍शा, रोंका पाइनीम।
  ita-1927: l’usanza che le figliuole d’Israele vanno tutti gli anni a celebrar la
    figliuola di Jefte, il Galaadita, per quattro giorni.
  ckb-ckb: کە کچەکانی ئیسرائیل ساڵانە چوار ڕۆژ دەچن بۆ ئەوەی شیوەن بۆ کچەکەی یەفتاحی
    گلعادی بگێڕن.
  eng-BBE: For the women to go year by year sorrowing for the daughter of Jephthah
    the Gileadite, four days in every year.
  kan-OKCV: ಹೀಗೆ ವರ್ಷಕ್ಕೆ ನಾಲ್ಕು ದಿವಸ ಇಸ್ರಾಯೇಲಿನ ಪುತ್ರಿಯರು ಹೋಗಿ, ಗಿಲ್ಯಾದ್ಯನಾದ ಯೆಫ್ತಾಹನ
    ಮಗಳಿಗಾಗಿ ಗೋಳಾಡುವುದು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಪದ್ಧತಿ ಆಯಿತು.
  tam-2017: இதினிமித்தம் இஸ்ரவேலின் மகள்கள் வருடந்தோறும் போய், நான்கு நாட்கள் கீலேயாத்தியனான
    யெப்தாவின் மகளைக்குறித்துப் புலம்புவது இஸ்ரவேலிலே வழக்கமானது.
  spa-RV-1909: De aquí fué la costumbre en Israel que de año en año iban las doncellas
    de Israel á endechar á la hija de Jephté Galaadita, cuatro días en el año.
  ron-BTF: Că, din an în an, fiicele lui Israel mergeau să plângă pe fiica lui Iefta
    galaaditul, patru zile pe an.
  eng-WEBP: that the daughters of Israel went yearly to celebrate the daughter of
    Jephthah the Gileadite four days in a year.
  eng-FBV: that every year the young women of Israel leave for four days to weep in
    commemoration of the daughter of Jephthah the Gileadite.
  nld-1939: dat de israëlietische meisjes jaarlijks gedurende vier dagen de dochter
    van Jefte, den Giladiet, gingen bewenen.
  nch-BL: Huan pampa iichpoca Jefté motemacac quichihuas cati itata quitencahuilijtoya
    Toteco, ama nopa israelita ichpocame yahuij iyoca huan quielnamiquij para nahui
    tonati sesen xihuit.
  vie-1934: Mỗi năm, các con gái Y-sơ-ra-ên đi than khóc con gái của Giép-thê, người
    Ga-la-át, trong bốn ngày.
  hin-CV: इस्राएली कन्याएं हर साल गिलआदवासी यिफ्ताह की पुत्री की याद में चार दिन विलाप
    करती हैं.
  spa-BES: Que las mujeres vayan año tras año lamentando a la hija de Jefté la galaadita,
    cuatro días al año.
  tdx-tdx: te mb’eo boa-taoñe o anak’ ampela’ Israeleo hirovetse i anak’ ampela’ Ieftake
    nte-Giladey, efatse andro ami’ ty taoñe.
  tha-KJV: คือที่​บุ​ตรสาวชาวอิสราเอลไปร้องไห้​ไว้ทุกข์​ให้​บุ​ตรสาวของเยฟธาห์คนกิเลอาดปีละสี่​วัน
  por-BR-2018: De aqui foi o costume em Israel que de ano em ano iam as virgens de
    Israel a lamentar à filha de Jefté gileadita, quatro dias no ano.
  deu-ELO: Von Jahr zu Jahr gehen die Töchter Israels hin, um die Tochter Jephthas,
    des Gileaditers, zu preisen vier Tage im Jahre.
  eng-WYC-2018: that after the end of the year the daughters of Israel come together,
    and bewail the daughter of Jephthah of Gilead (for) four days.
  epo-epo: ke ĉiujare la filinoj de Izrael iras priplori la filinon de Jiftaĥ, la
    Gileadano, dum kvar tagoj en jaro.
  uig-PIN: ⱨǝr yili Israilning ⱪizliri ɵydin qiⱪip Yǝftaⱨning ⱪizini tɵt kün ǝslǝp
    hatirilǝydiƣan boldi.
  beo-beo: Ode huluane ganodini, Isala:ili a:fini huluane da sogega asili, eso biyadu
    amoga Yefeda (Gilia:de dunu) ea idiwi amo dawa:le, dinana.
  tpi-OTNT: Ol yangpela meri bilong Israel i save lusim ples na i go na krai long
    pikinini meri bilong Jepta, dispela man bilong Gileat. Ol yangpela meri Israel
    i save mekim dispela pasin inap long 4-pela de long olgeta yia.
  hau-SA: cewa kowace shekara ’yan mata sukan fita kwana huɗu don yin bikin tunawa
    da ’yar Yefta mutumin Gileyad.
  uig-LAT: her yili Israilning qizliri öydin chiqip Yeftahning qizini töt kün eslep
    xatirileydighan boldi.
  nde-nde: wokuthi minyaka yonke izintombi zako-Israyeli ziyaphuma okwensuku ezine
    ukuba zikhumbule indodakazi kaJeftha umGiliyadi.
  ton-ton: Pea naʻe fai maʻu ʻae anga ko ia ʻi ʻIsileli, ʻi he ʻalu ʻae ngaahi ʻofefine
    ʻi ʻIsileli ʻi he ʻaho ʻe fā ʻi he taʻu kotoa pē tukufakaholo ke tēngihia ʻae
    ʻofefine ʻo Sefita ko e tangata Kiliati.
  ces-1613: Že každého roku scházívaly se dcery Izraelské, aby plakaly nad dcerou
    Jefte Galádského za čtyři dni v roce.
  eng-WMB: that the daughters of Israel went yearly to celebrate the daughter of Jephthah
    the Gileadite four days in a year.
  tam-TCV: ஒவ்வொரு வருடமும் இஸ்ரயேல் கன்னிப்பெண்கள் கீலேயாத்தியனான யெப்தாவின் மகளுக்காக,
    நாலு நாட்கள் வெளியில் போய் நினைவுகூர்ந்து துக்கங்கொண்டாடும் வழக்கம் இஸ்ரயேலருக்குள்
    இதனாலேயே வந்தது.
  ceb-ULB: nga ang kababayen-an sa Israel matag tuig, sulod sa upat ka adlaw, pagabalikon
    ang sugilanon sa babayeng anak ni Jepta nga Gileadhanon.
  pol-UBG: Że każdego roku schodziły się córki Izraela, aby przez cztery dni w roku
    rozmawiać z córką Jeftego Gileadczyka.
  urd-GVU: کہ اسرائیل کی جوان عورتیں سالانہ چار دن کے لئے اپنے گھروں سے نکل کر اِفتاح
    کی بیٹی کی یاد میں جشن مناتی ہیں۔
  deu-1912: daß die Töchter Israel jährlich hingehen, zu klagen um die Tochter Jephthahs,
    des Gileaditers, des Jahres vier Tage.
  kan-2017: ಇಸ್ರಾಯೇಲ್ಯರ ಹೆಣ್ಣುಮಕ್ಕಳು ಪ್ರತಿವರ್ಷದಲ್ಲಿಯೂ ನಾಲ್ಕು ದಿನ ಗಿಲ್ಯಾದ್ಯನಾದ ಯೆಪ್ತಾಹನ
    ಮಗಳನ್ನು ವರ್ಣಿಸುತ್ತಾರೆ. ಇದು ಅವರಲ್ಲಿ ಒಂದು ಪದ್ಧತಿ.
  yap-yap: nma yan e pi’in ppin nu Israel nga daken e ted ni aningeg e rran u reb
    e duw ngu’ur yor niged fare pin ni fak Jefthah nu Gilead.
  hlt-MCSB: Te khohnin lamlong tah Israel nu rhoek te kum khat ah cet uh tih hnin
    li khui Giladi Jephthah canu te a thoelh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሶኮ ዉዱሮ ናኣታ ሌዓ ሌዓ ዖይዶ ኬሊ ማዓንዳያ ማኣራፓ ሃኪ ዴንዲ ዴንዲ ጌሌዓዴ ዓሢ፥ ዮፕታኣሄ ናዎ
    ዛሎ ማሊ ዖዪ ዬኤካሢ ዳምቤ ማዔኔ።
  twi-ASANTE: ama Israel mmaabunu sɛ afe biara wɔbɛkɔ baabi akɔdi nna ɛnan na wɔakɔsu
    Yefta babaa no nkrabea.
  eng-WEBU: that the daughters of Israel went yearly to celebrate the daughter of
    Jephthah the Gileadite four days in a year.
  wal-wal: '@see-verse:JDG.011.039'
  spa-PDDPT: que cada año las doncellas de Israel vayan a endechar a la hija de Jefté
    galaadita, cuatro días al año.
  gun-gun: mba'eta ma'etỹ nhavõ Israel rajy kuery oje'oi 'rã irundy ára re, Gileade
    pygua Jefté rajy re ipy'a vaia rupi oporaei aguã.
  agu-BL: Cha'stzun te ẍchixo'l yi e' xonl Israel jalu', cyakil nin yob tircu'n yi
    e' xun na chiben tan chuna'n xo'l wutz tetz cyaj k'ej, tan tule'n tx'akx chic'u'l
    yi mbi cu'n ban te yi me'l Jefté.
  ilo-ULB: iti uneg ti uppat nga aldaw iti tunggal tawen, istoriaen dagiti annak ti
    Israel ti maipanggep iti putot a babai ni Jefte a taga-Galaad.
  kpg-kpg: bolo nia dama ahina Israel e hula gi daha i lodo nia laangi e haa i nia
    ngadau huogodoo e haga manawa gee ang gi tama ahina Jephthah o Gilead.
  uig-ARA: ھەر يىلى ئىسرائىلنىڭ قىزلىرى ئۆيدىن چىقىپ يەفتاھنىڭ قىزىنى تۆت كۈن ئەسلەپ
    خاتىرىلەيدىغان بولدى.
  sus-sus: Ɲɛ birin Isirayila ginɛdimɛdie Yefite Galadika xa di ginɛ xa kinikini rabama
    nɛ xi naani, alako e xa ratu a xa fe ma.
  pon-2006: me lihen Israel kan pahn kin kohla ekis wasa erein rahn pahieu nan sounpar
    koaros pwe re en kin mwahieiki nein Sepda mehn Kilead nah serepeino.
  ksd-ksd: ta ra kilakilala ra lavur natu i Israel, a umana bul vavina, dia ga pot
    guvai pi diat a nuk matamatane upi nam natu i Iepta ra te Gilead, ma dia ga kiki
    varurung a ivat na bung tai tika na kilala.
  tur-YTC: İsrael kızları yılda dört gün Giladlı Yeftah'ın kızını anmak için yıldan
    yıla giderler.
  grc-BRENT: Ἀπὸ ἡμερῶν εἰς ἡμέρας ἐπορεύοντο θυγατέρες Ἰσραὴλ θρηνεῖν τὴν θυγατέρα
    Ἰεφθάε τοῦ Γαλααδίτου ἐπὶ τέσσαρας ἡμέρας ἐν τῷ ἐνιαυτῷ.
  ind-AYT: setiap tahun, anak-anak perempuan orang Israel pergi meratapi anak perempuan
    Yefta, orang Gilead itu, selama empat hari dalam setahun.
  nya-nya: kuti atsikana a Israeli ankapita chaka chilichonse kukalira maliro a mwana
    wa mkazi wa Yefita, Mgiliyadi uja masiku makumi anayi pa chaka.
  hrv-hrv: da svake godine odlaze Izraelove kćeri i oplakuju kćer Jiftaha Gileađanina
    četiri dana na godinu.
  mps-mps: 'Augwaligo te tama tiwai kolesaga ebo dao: te Israel wegi ogwa we dabe
    te augwa pesage taga solama, tama te Jeptago wegi isaide te gela wagisu diligi
    pabo dao, te Gileat bidi, te tigidali kibu be usu nama, te tomode te me si me
    si tama sogo te tiwai sę ebo dao.'
  tpi-tpi: Ol yangpela meri bilong Israel i save lusim ples na i go na krai long pikinini
    meri bilong Jepta, dispela man bilong Gileat. Ol yangpela meri Israel i save mekim
    dispela pasin inap long 4-pela de long olgeta yia.
  dan-1931: at Israels Døtre hvert År går hen for at klage over Gileaditten Jeftas
    Datter fire Dage om Året.
  vie-OVCB: hằng năm các thiếu nữ Ít-ra-ên đi khóc than con gái của Giép-thê trong
    bốn ngày.
  guj-2017: વર્ષમાં ચાર દિવસ ગિલ્યાદી યિફતાની દીકરીનો શોક પાળવા માટે ઇઝરાયલની દીકરીઓ
    દર વર્ષે પર્વતો પર જતી હતી.
  pon-2006A: me lihen Israel kan pahn kin kohla ekis wasa erein rahn pahieu nan sounpar
    koaros pwe re en kin mwahieiki nein Sepda mehn Kilead nah serepeino.
  por-BRBSL: que as filhas de Israel iam anualmente celebrar a filha de Jefté, o Gileadita,
    quatro dias em um ano.
  cth-cth: Hahoi Isarelnaw thung dawkvah, Isarel canunaw ni Gilead tami Jephthah canu
    teh kumtangkuem hnin pali touh thung lungmathoe khuikanae lah pou a hno pouh awh.
    Hothateh, Isarelnaw e phung doeh.
  twi-twi: ama Israel mmabun sɛ afe biara wɔbɛkɔ baabi akodi nnaanan na wɔakosu Yefta
    babea no nkrabea.
  hlt-hlt: Te khohnin lamlong tah Israel nu rhoek te kum khat ah cet uh tih hnin li
    khui Giladi Jephthah canu te a thoelh uh.
  tbz-SIM: Bɑ́ dìì benni kɛ̀ bɛnitipòbɛ̀ ɔ̃ɔ̃ kɔtɛ kɛ́kɔmmú Kɑdɑɑdi kou, Sɛfutee birɛ
    kpɛ́í nkɛ dɔ̀ yɛwe yɛ̀nɑ̀ɑ̀.
  msy-2020: Israelian guivir igiaba, zurara azeniba bar, dar dughiar 4plan, me Jeptan
    guivim gɨnɨghnɨgha osemegha aruava a bagha azi.
  dop-dop: pɑɑ pǝnɑɣɑ ŋkɑɣɑ kʋyɛɛŋ liɣiti liɣiti kɛ́ Kɑlɑɑtɩ tʋ Yɛfɛtɛ pɛɛlɔ tɔɔ.
  azb-azb: hər il İsrail qızları gedib Gileadlı İftahın qızı üçün ildə dörd gün yas
    tutdular.
  eng-DBY: that from year to year the daughters of Israel go to celebrate the daughter
    of Jephthah the Gileadite four days in the year.
  hin-2017: कि इस्राएली स्त्रियाँ प्रतिवर्ष यिप्तह गिलादी की बेटी का यश गाने को वर्ष
    में चार दिन तक जाया करती थीं।
  eng-YLT: from time to time the daughters of Israel go to talk to the daughter of
    Jephthah the Gileadite, four days in a year.
  eng-WYC-2017: that after the end of the year the daughters of Israel come together,
    and bewail the daughter of Jephthah of Gilead four days.
  eng-WMBB: that the daughters of Israel went yearly to celebrate the daughter of
    Jephthah the Gileadite four days in a year.
  urd-GVH: कि इसराईल की जवान औरतें सालाना चार दिन के लिए अपने घरों से निकलकर इफ़ताह
    की बेटी की याद में जशन मनाती हैं।
  rug-rug: sapu sari na vineki vaqura pa Izireli, si hoke vura taloa ka made rane
    koari doduru vuaheni, pude kabo talotaṉa nia sa tuna vineki e Zepita pa popoa
    Qileadi.
  gaz-gaz: durboonni Israaʼel wagguma waggaan baʼanii guyyaa afur intala Yiftaa namicha
    Giliʼaad sanaa gaddaan yaadatu.
  fra-LSG: que tous les ans les filles d’Israël s’en vont célébrer la fille de Jephthé,
    le Galaadite, quatre jours par année.
  yal-yal: Ɲɛɛ yo ɲɛɛ, Isirayila sungutunne sa Yefeta, Galadi kaana dii tɛmɛn wugama
    nɛn xi naanin.
  haw-1868: O ka hele ana o na kaikamahine o ka Iseraela, i kela makahiki, i keia
    makahiki, e hoomaikai i ke kaikamahine a Iepeta, no Gileada, eha la i ka makahiki
  arb-NAV: فَصَارَ مِنْ عَادَةِ الإِسْرَائِيلِيَّاتِ أَنْ يَذْهَبْنَ إِلَى الْجِبَالِ
    أَرْبَعَةَ أَيَّامٍ فِي السَّنَةِ لِيَنُحْنَ عَلَى ابْنَةِ يَفْتَاحَ الْجِلْعَادِيِّ.
  ewe-ewe: be ɖetugbiwo nayi aɖanɔ toawo dzi ŋkeke ene ƒe sia ƒe afa konyi le Yefta,
    Gileadtɔ la ƒe vinyɔnuvi ta.
  eng-LEE: That the daughters of Israel went from year to year to lament for the daughter
    of Yiphthach the Gil'adite four days in the year.
  asm-FB: ইস্ৰায়েলীয়া যুৱতীসকলে প্রত্যেক বছৰে চাৰি দিনৰ বাবে গিলিয়দীয়া যিপ্তহৰ
    জীয়েকৰ কথা কৈ বিলাপ কৰে।
  sus-A: حّ بِرِن عِسِرَيِلَ فِنّدِ مّدِيٍ يٍقِتٍ فَلَدِكَ شَ دِ فِنّ شَ كِنِكِنِ
    رَبَمَ نّ شِ نَانِ، عَلَكٌ عٍ شَ رَتُ عَ شَ قٍ مَ.
  fra-SBL: que les filles d'Israël allaient chaque année célébrer la fille de Jephté,
    le Galaadite, quatre jours par an.
  hbo-hbo: מִיָּמִ֣ים ׀ יָמִ֗ימָה תֵּלַ֙כְנָה֙ בְּנֹ֣ות יִשְׂרָאֵ֔ל לְתַנֹּ֕ות לְבַת־יִפְתָּ֖ח
    הַגִּלְעָדִ֑י אַרְבַּ֥עַת יָמִ֖ים בַּשָּׁנָֽה׃ ס
  kik-kik: atĩ o mwaka airĩtu a Isiraeli mathiiage nja mĩthenya ĩna kũririkana mwarĩ
    wa Jefitha ũcio Mũgileadi.
  fra-NCL: chaque année les filles d’Israël vont célébrer la fille de Jephté, le Galaadite,
    quatre jours par an.
  cek-AK: To pacoengah Israel nongpatanawk loe, Gilead kami Jepthah ih canu qah haih
    hanah, saningto naah ni palito qah o haih.
  cuk-cuk: Agala, Israel-yagana durdaksamalad, birga-irba Galaad-dule-Jefté-e-bunagwa-ebinsaega
    ibabake bonaddamalad.
  uig-CYR: һәр жили Исраилниң қизлири өйдин чиқип Йәфтаһниң қизини төрт күн әсләп
    хатириләйдиған болди.
  tel-2017: ఆమె పురుషుణ్ణి ఎరుగనే లేదు. ప్రతి సంవత్సరం ఇశ్రాయేలీయుల ఆడపడుచులు నాలుగు
    రోజులపాటు గిలాదు దేశస్థుడైన యెఫ్తా కుమార్తె కథ జ్ఞాపకం చేసుకుంటారు.
  hat-BSA: pou fi a Israël yo te ale chak ane pandan kat jou an memwa fi Jephthé la,
    Galaadit la.
  kos-kos: ma mutan Israel uh ac som liki lohm selos ke lusen len akosr pacl se ke
    yac nukewa, in asor ac oru mwe esmakin lalos ke acn natul Jephthah, mwet Gilead.
  hbo-WLC: מִיָּמִ֣ים ׀ יָמִ֗ימָה תֵּלַ֙כְנָה֙ בְּנ֣וֹת יִשְׂרָאֵ֔ל לְתַנּ֕וֹת לְבַת־יִפְתָּ֖ח
    הַגִּלְעָדִ֑י אַרְבַּ֥עַת יָמִ֖ים בַּשָּׁנָֽה׃ ס
  ibo-ibo: na ụmụ agbọghọ na-apụ kwa afọ, gaa, nọọ abalị anọ nʼihi icheta ada Jefta,
    onye Gilead.
  ory-ory: ସେହି ଦିନଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲୀୟ କନ୍ୟାମାନେ ବର୍ଷକୁ ବର୍ଷ ଗିଲୀୟଦୀୟ ଯିପ୍ତହ-କନ୍ୟାର
    ଗୁଣ କୀର୍ତ୍ତନ କରିବାକୁ ବର୍ଷରେ ଚାରି ଦିନ ଯିବାର ରୀତି ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଚଳିଲା।
  chk-chk: pwe ekewe föpwülün Israel ra feila ekis lon ükükün rüanü rän iteiten ier,
    pwe repwe kechüeiti ewe föpwül nöün Jefta ewe re Kiliat.
  rop-rop: Wal brom det taim na ebriyiya ola Isreil gel bin oldei gowei brom olabat
    haus en jidan fo 4 dei blanga kraikrai blanga det doda blanga Jeftha.
  ukr-1871: Що з року в рік ходили Ізраїлські дївчата голосити по дочцї Ефтая Галаадянина,
    через чотири днї в роцї.
  deu-1951: Daher ward es Brauch in Israel, daß die Töchter Israels jährlich hingehen,
    um die Tochter Jephtahs, des Gileaditers, zu besingen, vier Tage im Jahre.
  eng-JPS: that the daughters of Israel went yearly to lament the daughter of Jephthah
    the Gileadite four days in a year.
  srp-1865: Da od godine do godine idu kæeri Izrailjeve da plaèu za kæerju Jeftaja
    od Galada, èetiri dana u godini.
  lug-lug: okuva mu biro ebyo, nti abawala mu Isirayiri bajjukira muwala wa Yefusa
    Omugireyaadi okumala ennaku nnya buli mwaka.
  heb-heb: מימים ימימה תלכנה בנות ישראל לתנות לבת יפתח הגלעדי ארבעת ימים בשנה׃
  ben-IRV: বছর বছর গিলিয়দীয় যিপ্তহের মেয়ের সুনাম করতে ইস্রায়েলীয় মেয়েরা বছরের
    মধ্যে চারদিন যায়।
  pan-pan: ਕਿ ਹਰ ਸਾਲ ਇਸਰਾਏਲ ਦੀਆਂ ਧੀਆਂ ਸਾਲ ਵਿੱਚ ਚਾਰ ਦਿਨ ਤੱਕ ਯਿਫ਼ਤਾਹ ਗਿਲਆਦੀ ਦੀ ਧੀ ਦਾ
    ਸੋਗ ਕਰਨ ਜਾਂਦੀਆਂ ਸਨ।
  mya-JVB: ထိုနောက်မှ ဣသရေလ အမျိုးသမီး တို့သည်၊ ဂိလဒ် အမျိုးသားယေဖသ ၏သမီး ကြောင့်
    တနှစ် တနှစ်လျှင် လေး ရက် ပတ်လုံးငိုကြွေး မြည်တမ်းခြင်းငှါ သွား ရသော ဣသရေလ ထုံးစံ
    ဓလေ့ဖြစ် လေ၏။
  hmo-hmo: Lagani ta ta ibounai, Israela kekeni ese dina 4 lalonai, edia gabu idia
    rakatania, bona Iepeta, Gileada tauna, ena natuna kekeni totona idia taitai.
  urd-urd: कि साल — ब — साल इस्राईली 'औरतें जाकर बरस में चार दिन तक इफ़्ताह जिल'आदी
    की बेटी की यादगारी करती थीं।
  rus-SYN: что ежегодно дочери Израилевы ходили оплакивать дочь Иеффая Галаадитянина,
    четыре дня в году.
  bqc-SIM: Wɛ̃ ń wɛ̃o Isaili nɛnↄɛnaↄ ì gɛ Galada bùsu gbɛ̃́ Zɛfɛte nɛnↄɛ gaa yã́
    bↄↄlɛkɛkↄ̃ɛ e gↄↄ síiↄ̃ɛ.
  tcz-CHONGTHU: Israel khangdong nungah hon kumsehleh Jepthah chanu puldouna-in nili
    aga potdoh jiuvin ahi.
  mar-mar: प्रत्येक वर्षी इस्राएलातल्या मुलींनी इफ्ताह गिलादी याच्या कन्येचे स्मरण
    करायाला वर्षातील चार दिवस जात जावे.
  qub-qub: Chaypitami Israel casta jipashcunaga cada watalla Jeftëpa wamranpaj chuscu
    junaj wagaj.
  hat-hat: pou chak lanne medam pèp Izrayèl yo soti al pase kat jou ap kriye pou pitit
    fi Jefte, moun peyi Galarad la.
  eng-BSB: that each year the young women of Israel go out for four days to lament
    the daughter of Jephthah the Gileadite.
  tod-tod: kona-o-kona, Izelayɛle anzalopoiti ti ɗa li, ti wɔlɔ ga folo naanigɔ Zɛfetee
    ná-doun anzanui ná-faa zu, nii é ga Galaade nui.
  eng-WEBPB: that the daughters of Israel went yearly to celebrate the daughter of
    Jephthah the Gileadite four days in a year.
  kbq-kbq: kafune kafunena ana knama ege'za Israeli mofa'nemo'za agonarega mareri'za
    4'a zagegnafi Giliati ne' Jepta mofakura zavira ometetere nehaze.
  nhe-BL: Huan pampa iichpoca Jefté motemacac quichihuas tlen itata quitencahuilijtoya
    Toteco, ama nopa israelita ichpocame yohuij iyoca huan quiilnamiquij para nahui
    tonali sesen xihuitl.
  gub-BL: A'e rupi kuzàgwer Izaew izuapyapyr a'e wà, kwarahy nànàn umumaw 4 'ar Zepite
    Zireaz pe har tazyr rehe uzai'o pà a'e wà.
  eng-DRA: That from year to year the daughters of Israel assemble together, and lament
    the daughter of Jephte the Galaadite for four days.
